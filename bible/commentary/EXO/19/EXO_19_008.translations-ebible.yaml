verse: EXO.019.008
translations:
  mal-C: “യഹോവ കൽപ്പിച്ചതെല്ലാം ഞങ്ങൾ ചെയ്തുകൊള്ളാം,” എന്ന് ജനമെല്ലാം ഏകസ്വരത്തിൽ
    ഉത്തരം പറഞ്ഞു. ജനത്തിന്റെ വാക്കു മോശ ദൈവസന്നിധിയിലെത്തിച്ചു.
  deu-TKW: 'Das ganze Volk aber sprach einstimmig: Alles, was Jahwe befiehlt, wollen
    wir thun! Da überbrachte Mose die Rede des Volks an Jahwe.'
  lin-lin: 'Bato nyonso bazongisaki lokola moto moko : — Tokosala nyonso oyo Yawe
    alobi. Bongo Moyize amemaki eyano na bango epai na Yawe.'
  eng-LSV: and all the people answer together and say, “All that YHWH has spoken we
    do”; and Moses returns the words of the people to YHWH.
  eng-GNV: And the people answered all together, and sayd, All that the Lord hath
    commanded, we will doe. And Moses reported the wordes of the people vnto the Lord.
  eng-WEBSTER: And all the people answered together, and said, All that the LORD hath
    spoken we will do. And Moses returned the words of the people to the LORD.
  nhw-BL: 'Huajca nochi nopa israelitame tlananquilijque san se: ―Nochi catli TOTECO
    tlanahuatijtoc, tijchihuase. Huajca Moisés yajqui quiilhuito TOTECO tlaque nopa
    israelitame tlananquilijtoyaj,'
  swh-ONEN: Watu wote wakajibu kwa pamoja, “Tutafanya kila kitu Bwana alichokisema.”
    Naye Mose akarudisha majibu yao kwa Bwana.
  bba-bba: Mɑ tɔn be kpuro bɑ wurɑ bɑ nɛɛ, ye Yinni Gusunɔ u ɡeruɑ kpuro, yeyɑ sɑ
    ko ko. Mɑ Mɔwisi u mɑɑ kɑ tɔn ben ɡere wurɑ Yinni Gusunɔn mi.
  eng-KJVCPB: And all the people answered together, and said, All that the Lord hath
    spoken we will do. And Moses returned the words of the people unto the Lord.
  cpy-cpy: 'Ikantee-yanakini maawoeni Israel-paeni: “Ari amatakiro okaatzi ikantakiri
    Tajorentsi.” Eejatzi ipiyanaawo Moisés, ikamanta-paeri Tajorentsi, ikantziri:
    “Ikowaeyakini nosheninka-paeni.”'
  mpx-mpx: Gamagal gegewel anana hi lahe hi ba, “Bugul gegewena toto Yehoba i baunan
    naha ginol.” Inoke gamagal wali baaba Mosese i ahe ge i na ni wasaanik Yehoba
    elana.
  wbp-wbp: Ngula-jangka, wangkajalurla Mujujuku, “Ngulaju ngula-juku. Nyiyarninykijarra
    kuja-nganpa wangkaja YAAWIYI, kapurnalu yalyangku purda-nyanyi. Kapurnalurla nyinami
    manu warrki-jarrimi nyanungu-mipaku.” Ngula-jangkaju, Mujujuju pirlingka kankarlarra
    pina warrkarnu, manurla wangkaja YAAWIYI-ki, “Yapa nganta kalu wangkami kapungkulu
    nyinami manu warrki-jarrimi nyuntu-mipaku.”
  luo-luo: Oganda duto nodwoko kanyakla kawacho niya, “Wabiro timo gik moko duto ma
    Jehova Nyasaye ochiko.” Kuom mano Musa nodwoko wachgi ne Jehova Nyasaye.
  meu-meu: Bena taunimanima iboudiai e haere hebou, eto, Iehova ena hereva heḡereḡerena
    ai baia karaia. Bena Mose ese taunimanima edia haere na Iehova e hamaorolaia.
  npi-ULB: सबै मानिसले सँगसँगै जवाफ दिए, “परमप्रभुले भन्‍नुभएका सबै कुरा हामी गर्नेछौँ
    ।” तब मानिसहरूका वचन परमप्रभुलाई भन्‍न मोशा आए ।
  yor-yor: Gbogbo àwọn ènìyàn náà sì pa ohùn wọn pọ̀ wọ́n sì dáhùn wí pé, “Àwa yóò
    ṣe ohun gbogbo ti Olúwa wí.” Mose sì mú ìdáhùn wọn padà tọ Olúwa lọ.
  emp-NTPO: 'Maʌ̃ne jũmarã israelerãba ab̶ari quĩrãca panusid̶aa: –Ãcõrẽba jara b̶ʌra
    dairãba jũma od̶ia.– Ara maʌ̃da Moisera Sinai eyad̶e ʌ̃taa wãped̶a Ãcõrẽa mãwã
    panuped̶ad̶ara jarasia.'
  ind-ind: Ketika pesan itu disampaikan kepada seluruh umat, mereka bersama-sama menjawab
    dengan lantang, “Kami akan melakukan segala yang TUHAN perintahkan!” Dan Musa
    menyampaikan jawaban mereka kepada TUHAN.
  pes-OPCB: 'همهٔ قوم یکصدا جواب دادند: «هر آنچه خداوند از ما خواسته است، انجام می‌دهیم.»
    پس موسی نزد خداوند بازگشت تا آنچه قوم گفته بودند به او بازگوید.'
  aer-aer: Itne anteme Moses-eke angkeke, “Kele mwerre-arle. Iwenhe apeke YAHWEH anwerneke
    angkerlenge, anwerne Ikwere aywerrke-irretyenhenge. Anwerne anetyenhe Ikwere-ante
    ware warrke-irretyenhe.” Moses anteme apwerte akertne-werne alpeke, YAHWEH-eke
    angkemele, “Tyerrtye nhakwe areye angkeke itne-arle akwele anetyenhe Ngkwenge-ante
    ware warrke-irretyenhe.”
  tgl-ULB: Lahat ng tao ay magkakasabay na sumagot at sinabing, “Gagawin namin ang
    lahat ng sinabi ni Yahweh.” Pagkatapos ipinarating ni Moises ang mga salita ng
    mga tao kay Yahweh.
  cbu-NT: Ashiri kuraksha mazinarangusin, Móysisee tárangana; Ashiri ichingurupari
    Taarashipanee kamachtamarini payuchiniya. Mishat, izuuru Taarashipanee kuk tuminchiniya,
    Israelchich kurak táranganaya. Ashiri Móysissha tputsee kuk Taarashipanee kamanirangiya.
  hui-hui: Ani lamiyago wali agali bibahendeme hale howa tigua ladai bialu lalu, Anduane
    Homogohanda layadaru damene iname bibahendeore hale halu biai holeberema, lene.
    Tigua anidagua ladai biyagola wali agalime agua laya lalu Mosese ibugua Anduane
    Homogo lamini.
  mya-mya: ထို​အ​ခါ​လူ​အ​ပေါင်း​တို့​က``အ​ကျွန်ုပ်​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ​တော်​မူ​သ​မျှ​ကို​လိုက်
    နာ​ပါ​မည်'' ဟု​တ​ညီ​တ​ညွတ်​တည်း​ပြော​ကြား ကြ​၏။ မော​ရှေ​သည်​လည်း​လူ​အ​ပေါင်း​တို့​၏
    ဖြေ​ကြား​ချက်​ကို​ထာ​ဝ​ရ​ဘု​ရား​ထံ​လျှောက် ထား​လေ​၏။
  cbi-NTPO: 'Tsenñu Israel chachilla manbarejuu pakakitu: Yavé naatiñuba tiba tsanguenu
    detsuyu, tila. Tsenñu Moisés chachilla naadetiñu bain Yavénu tsangue mangüindakiiñu,'
  bod-N: དེའི་ལན་དུ་མི་ཐམས་ཅད་ཀྱིས་མགྲིན་གཅིག་ཏུ་དཀོན་མཆོག་ཡ་ཝཱེས་ཅི་དང་ཅི་གསུངས་པ་བཞིན་དུ་ངེད་རྣམས་ཀྱིས་བསྒྲུབ་པར་བྱ་ཞེས་སྨྲས་ཤིང་།
    མོ་ཤེ་ཡིས་མི་རྣམས་ཀྱི་གཏམ་དེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞུས་སོ། །
  sna-sna: Vanhu vose vakapindura pamwe chete vachiti, “Tichaita zvose zvakarehwa
    naJehovha.” Saka Mozisi akadzosera mhinduro yavo kuna Jehovha.
  spa-BLM: 'Todo el pueblo respondió en conjunto y dijo: “Haremos todo lo que Yahvé
    ha dicho”. Moisés informó a Yahvé de las palabras del pueblo.'
  cac-cac: 'Masanil eb'' israel ix tac''vi icha tic: —Masanil tas schec Jehová co
    c''ulej, ol co c''ulejn̈ej, xchi eb''. Ix lajvi chi'', ix b''at yalanxi vin̈aj
    Moisés d''a Jehová tas ix yal eb'' chon̈ab'' chi''.'
  swh-ULB: Watu wote walijibu pamoja na kusema, “Tutafanya yote Yahweh aliyo tuambia.”
    Kisha musa akaja kutoa taarifa ya maneno watu kwa Yahweh.
  bel-bel: 'І ўвесь народ адказаў у адзін голас, кажучы: усё, што сказаў Гасподзь,
    выканаем. І данёс Майсей словы народу да Госпада.'
  wed-wed: Ma rava anatapui i paribelana gogona i pa, “Tauai aiwai anatapuna Bada
    i ririwei ana kauei.” Ma Moses ai paribelana i ḡaiana-melei Bada awarina.
  deu-ELBBK: 'Da antwortete das ganze Volk insgesamt und sprach: Alles, was der HERR
    geredet hat, wollen wir tun! Und Mose brachte die Worte des Volkes zu dem HERRN
    zurück.'
  mbb-OT: Mid-uyun haazà is langun he menge Israilihanen te migkaǥi kandan ni Moises
    ne ke sikandan te, “Edtumanen dey is langun he insuǥù kenami te Nengazen.” Ne
    midtudtul ni Moises diyà te Nengazen is tavak te menge etew.
  mal-2015: യഹോവ കല്പിച്ചതൊക്കെയും ഞങ്ങൾ ചെയ്യും എന്നു ജനം ഉത്തരം പറഞ്ഞു. മോശെ ജനത്തിന്റെ
    വാക്കു യഹോവയുടെ സന്നിധിയിൽ ബോധിപ്പിച്ചു.
  tuo-NT: 'Moisé tere werecã tʉꞌorã, Israe curuacjãrã niꞌcãrõnojõ wãcũseti, yʉꞌticãrã
    niwã: —Nipeꞌtise Õꞌacʉ̃ ʉ̃sãrẽ weedutiꞌquere weerãti, nicãrã niwã. Na tojo ni
    yʉꞌticã tʉꞌogʉ, Moisé na níꞌquere Õꞌacʉ̃rẽ weregʉ mʉjãcʉ niwĩ.'
  gup-gup: Wanjh birriwern rowk nawu bininj birriyimeng, “Kore Yawey yimeng rowk,
    ngad wanjh kundjalmekbe ngarrkurduyime.” Wanjh Moses durndi kore Yawey balhkani
    kunwok bedberre nawu Israel benkebmawahmeng.
  gvs-gvs: E tomota liliudi taiyao sidigo kadi, ‘Kaga liliuna Yauwe iidigedi nakae
    bei kaguinuwedi.’ E tuwo akalavedi go, ana koyayana goi atuko ana Yauwe yaina
    idi livala atalavaitedi.
  rmc-rmc: 'Avke savore manuša jekhetane odphende: „Doľikeraha savoro, so phenďa o
    RAJ,“ a o Mojžiš oda geľa te phenel le RAJESKE.'
  nlg-nlg: Mana vure udolu tara bosa sakai sonikolu mara ghaghua, “Kai goni taonia
    na hava Yahweh te liomami ge kai nei.” Ma Moses te hola olighi didira na kokokoe
    na vure va ta Yahweh.
  pes-OPV: 'وتمامی قوم به یک زبان در جواب گفتند: «آنچه خداوند امر فرموده است، خواهیم
    کرد.» و موسی سخنان قوم را باز به خداوند عرض کرد.'
  ron-1924: 'Тот попорул а рэспунс: „Вом фаче тот че а зис Домнул!” Мойсе а спус Домнулуй
    кувинтеле попорулуй.'
  aui-aui: Wasina bi wawaya tupana siwonabodeyana bo, “Bera tupana kanabera metagha
    Yawe God iwonana.” Na Mosis yadi wonabodeyana Yawe God biidi iwonavereni.
  ben-OBCV: লোকজন সবাই একসঙ্গে উত্তর দিল, “সদাপ্রভু যা যা বলেছেন আমরা সেসবকিছু করব।”
    অতএব মোশি তাদের উত্তর সদাপ্রভুর কাছে ফিরিয়ে দিলেন।
  som-som: Markaasaa dadkii oo dhammu waxay ku wada jawaabeen, oo yidhaahdeen, Kulli
    waxa Rabbigu ku hadlay oo dhan waannu wada yeeli doonnaa. Markaasaa Muuse Rabbiga
    uga warramay erayadii dadka.
  lat-VUC: 'Responditque omnis populus simul: Cuncta quæ locutus est Dominus, faciemus.
    Cumque retulisset Moyses verba populi ad Dominum,'
  eng-ASVBT: And all the people answered together, and said, All that Jehovah hath
    spoken we will do. And Moses reported the words of the people unto Jehovah.
  mna-mna: 'Tileŋ, to timap ma tilup kwon mi tiso: “Sua boozomen ta Yooba iso na,
    niam ko amto.” To Mose ikam kalŋan, mi imiili ma isala mini ki Yooba.'
  ita-1885: 'E tutto il popolo rispose ad una, e disse: Noi faremo tutto quello che
    il Signore ha detto. E Mosè rapportò al Signore le parole del popolo.'
  eng-LXXUP: 'And all the people answered with one accord, and said, All things that
    God has spoken, we will do and hearken to: and Moses reported these words to God.'
  eng-ULB: All the people answered together and said, “We will do everything that
    Yahweh has said.” Then Moses came to report the people's words to Yahweh.
  spa-VBL: 'Todos respondieron: “Prometemos hacer todo lo que el Señor diga”. Entonces
    Moisés llevó la respuesta del pueblo al Señor.'
  fra-_FOB: 'Et tout le peuple ensemble répondit et dit: Nous ferons tout ce que l''Éternel
    a dit. Et Moïse rapporta à l''Éternel les paroles du peuple.'
  mal-mal: “യഹോവ കല്പിച്ചതൊക്കെയും ഞങ്ങൾ ചെയ്യും” എന്ന് ജനം ഉത്തരം പറഞ്ഞു. മോശെ ജനത്തിന്റെ
    വാക്ക് യഹോവയെ അറിയിച്ചു.
  urd-GVR: Jawāb meṅ pūrī qaum ne mil kar kahā, “Ham Rab kī har bāt pūrī kareṅge jo
    us ne farmāī hai.” Mūsā ne pahāṛ par lauṭ kar Rab ko qaum kā jawāb batāyā.
  suz-BL: मिनु मुर नेल्‍ल का दुम्‍शा “परमप्रभु यावे आ देंशो नेल्‍ल पाइनीकी” देंतेक्‍म।
    मिनु मोसामी मेको मुर आन देंशो लोव़ परमप्रभु यावे कली दें‍त। प्रस्‍थान २४:३-८
  ita-1927: 'E tutto il popolo rispose concordemente e disse: “Noi faremo tutto quello
    che l’Eterno ha detto”. E Mosè riferì all’Eterno le parole del popolo.'
  ckb-ckb: 'هەموو گەلیش پێکەوە وەڵامیان دایەوە و گوتیان: «هەموو ئەوەی یەزدان فەرموویەتی
    دەیکەین.» موساش قسەکانی گەلی بۆ یەزدان گێڕایەوە.'
  eng-BBE: And all the people, answering together, said, Whatever the Lord has said
    we will do. And Moses took back to the Lord the words of the people.
  kan-OKCV: ಜನರೆಲ್ಲಾ ಒಂದಾಗಿ ಉತ್ತರಕೊಟ್ಟು, “ಯೆಹೋವ ದೇವರು ಹೇಳಿದ್ದನ್ನೆಲ್ಲಾ ಮಾಡುತ್ತೇವೆ,”
    ಎಂದು ಹೇಳಿದರು. ಆಗ ಮೋಶೆಯು ಜನರ ಮಾತುಗಳನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ ಹೇಳಿದನು.
  bbb-bbb: E boeje bu vua ijene fiema areme urina besu afuina kuae, No vierafe ire
    boeje E Ireobo fu kuaraema ije no rekono kuae. Bu ijiege kuaravoga Mosisi fune
    una va vua ijene E Ireobo kuarae.
  tam-2017: அதற்கு மக்கள் எல்லோரும் ஒன்றாக, “யெகோவா சொன்னவைகளையெல்லாம் செய்வோம் என்று
    மறுமொழி சொன்னார்கள். மக்கள் சொன்ன வார்த்தைகளை மோசே யெகோவாவிடம் தெரிவித்தான்.
  spa-RV-1909: 'Y todo el pueblo respondió á una, y dijeron: Todo lo que Jehová ha
    dicho haremos. Y Moisés refirió las palabras del pueblo á Jehová.'
  ron-BTF: 'Și tot poporul a răspuns împreună și a spus: Vom face tot ceea ce a spus
    DOMNUL. Și Moise a dus înapoi cuvintele poporului la DOMNUL.'
  eng-WEBP: All the people answered together, and said, “All that the LORD has spoken
    we will do.” Moses reported the words of the people to the LORD.
  eng-FBV: Everyone answered, “We promise to do everything the Lord says.” Then Moses
    took the people's answer back to the Lord.
  nld-1939: 'En het hele volk antwoordde eenstemmig: We zullen alles doen wat Jahweh
    geboden heeft! Nadat Moses het antwoord van het volk aan Jahweh had overgebracht,'
  nch-BL: 'Huajca nochi nopa israelitame tananquilijque san se: ―Nochi cati TOTECO
    tanahuatijtoc, tijchihuase. Huajca Moisés yajqui quiilhuito TOTECO cati nopa israelitame
    tananquilijque,'
  vie-1934: 'Cả dân sự đồng thinh đáp rằng: Chúng tôi xin làm mọi việc Đức Giê-hô-va
    đã phán dặn. Môi-se bèn thuật lại lời của dân sự cùng Đức Giê-hô-va.'
  hin-CV: फिर सब मिलकर एक साथ बोले, “हम सब बात मानेंगे जो याहवेह ने कहा है!” मोशेह
    ने जाकर लोगों का जवाब याहवेह को बता दिया.
  eng-OURB: All the people answered together, and said, “All that Adonai has spoken
    we will do.” Moses [Drawn out] reported the words of the people to Adonai.
  spa-BES: 'Y todo el pueblo, respondiendo juntos, dijeron: Todo lo que el Señor ha
    dicho haremos. Y Moisés devolvió al Señor las palabras del pueblo.'
  tdx-tdx: Le fonga nanoiñe an-kapindre ondatio, ty hoe, Ho henefa’ay ze tsinara’
    Iehovà. Aa le nabali’ i Mosè am’ Iehovà i saontsi’ ondatioy.
  vid-vid: Wanhu weng'ha nawedichila hamwe wolonga, “Mbuli zeng'ha nazoyalonjile Mkulu
    Nguluwi tozidita.” Musa nakamhilusila Mkulu Nguluwi kwidichila ako kwa wanhu.
  eng-OKE: And all the people responded together, and said, All that the Lord hath
    spoken we will do. And Mosheh brought back the words of the people before the
    Lord.
  tha-KJV: บรรดาพลไพร่​ก็​ตอบพร้อมกั​นว​่า “​สิ​่งทั้งปวงที่พระเยโฮวาห์ตรั​สน​ั้น
    ข้าพเจ้าทั้งหลายจะกระทำตาม” โมเสสจึงนำถ้อยคำของพลไพร่ไปกราบทูลพระเยโฮวาห์
  por-BR-2018: 'E todo o povo respondeu em unidade, e disseram: Tudo o que o SENHOR
    disse faremos. E Moisés referiu as palavras do povo ao SENHOR.'
  deu-ELO: 'Da antwortete das ganze Volk insgesamt und sprach: Alles, was Jehova geredet
    hat, wollen wir tun! Und Mose brachte die Worte des Volkes zu Jehova zurück.'
  eng-WYC-2018: And all the people answered together, (and said), We shall do all
    [the] things which the Lord hath spoken. And when Moses had told the words of
    the people to the Lord,
  epo-epo: 'Kaj la tuta popolo respondis kune kaj diris: Ĉion, kion la Eternulo diris,
    ni faros. Kaj Moseo raportis la vortojn de la popolo al la Eternulo.'
  uig-PIN: 'Hǝlⱪning ⱨǝmmisi bir eƣizdin: — Pǝrwǝrdigar buyruƣanning ⱨǝmmisigǝ qoⱪum
    ǝmǝl ⱪilimiz! — dǝp jawab bǝrdi. Andin Musa hǝlⱪning jawab sɵzlirini Pǝrwǝrdigarning
    ⱪexiƣa berip yǝtküzdi.'
  beo-beo: Amalalu, dunu huluane gilisili amane sia:i, “Ninia da Hina Gode Ea sia:i
    amo defele nabawane hamomu.” Mousese da amo hou Hina Godema adole i.
  tpi-OTNT: Na olgeta manmeri i tok, “Mipela bai mekim olgeta samting olsem Bikpela
    i bin tok.” Orait na Moses i go tokim Bikpela long tok bilong ol manmeri.
  hau-SA: Dukan mutane suka amsa gaba ɗaya suka ce, “Za mu yi duk abin da Ubangiji
    ya faɗa.” Sai Musa ya mayar wa Ubangiji amsar da mutane suka bayar.
  udu-udu: 'Dhali aris ’kwani ’baar mo thoḵki gwo imonṯal ’de/ mo dhali oki gwo mo
    ki: Aris gwo gwansan kun okina TAP̱A mo tani mina amani mii mo. Dhali aMusa doḵki
    gwoŋ ’kwani ka nyaŋ’ko’d bway TAP̱A mo be.'
  uig-LAT: 'Xelqning hemmisi bir éghizdin: — Perwerdigar buyrughanning hemmisige choqum
    emel qilimiz! — dep jawab berdi. Andin Musa xelqning jawab sözlirini Perwerdigarning
    qéshigha bérip yetküzdi.'
  nde-nde: Bonke bavuma ngalizwi linye bathi, “Sizakwenza konke uThixo athe sikwenze.”
    UMosi wambikela uThixo okwakukhulunywe ngabantu.
  ton-ton: Pea naʻe lea fakataha ʻae kakai kotoa pē, ʻo pehē, “Te mau fai ʻaia kotoa
    pē kuo folofola ki ai ʻa Sihova.” Pea tala atu ʻe Mōsese ʻae ngaahi lea ʻae kakai
    kia Sihova.
  ces-1613: 'Odpověděl pak všecken lid společně, a řekl: Cožkoli mluvil Hospodin,
    budeme činiti. A oznámil zas Mojžíš Hospodinu slova lidu.'
  eko-eko: 'Atthu ooshi khujipu wa swaafu moote yoori: “Ninretta zooshi Nnyizinku
    arumiyeezo.” Aphano Munsa khulawa khumuuza Nnyizinku mattakhuzi ajipwiyeeyo atthu
    apale.'
  eng-WMB: All the people answered together, and said, “All that the LORD has spoken
    we will do.” Moses reported the words of the people to the LORD.
  tam-TCV: அப்பொழுது அதைக்கேட்ட மக்களெல்லோரும் ஒருமித்து, “யெகோவா கட்டளையிட்ட எல்லாவற்றையும்
    நாங்கள் செய்வோம்” என்று பதிலளித்தார்கள். மோசே யெகோவாவினிடத்திற்குத் திரும்பிப்போய்
    அவர்களுடைய பதிலை அவருக்கு அறிவித்தான்.
  ceb-ULB: Mitubag ang tanang katawhan ug miingon, “Buhaton namo ang tanang butang
    nga gisulti ni Yahweh.” Unya miadto si Moises aron ibalita ang mga pulong sa katawhan
    ngadto kang Yahweh.
  pol-UBG: 'Cały lud odpowiedział wspólnie: Uczynimy wszystko, co PAN powiedział.
    I Mojżesz zaniósł słowa ludu do PANA.'
  agr-agr: 'Tusa timatai dita shiyakag Israel aents aidau batsatun ujakajui. Dutikawajam
    ashí betek aimainak: “¡Tuke Pujuu tujama duka ashí umikagmi!” tuidau. Tusa tiagmatai
    Moisés nuna dutiksag Tuke Pujuun ujakui.'
  kyc-kyc: Polo lamaiyamo dokopa wambu dupwa peparaeme isingi lao dopa leyami. Kamongo
    dokome lapyamo dusipa peparae kapa pirama, leyami. Leyaminyisa Moseseme dopa letaminyi
    lao Kamongo baa lamaiya.
  urd-GVU: جواب میں پوری قوم نے مل کر کہا، ”ہم رب کی ہر بات پوری کریں گے جو اُس نے
    فرمائی ہے۔“ موسیٰ نے پہاڑ پر لوٹ کر رب کو قوم کا جواب بتایا۔
  deu-1912: 'Und alles Volk antwortete zugleich und sprach: Alles, was der HERR geredet
    hat, wollen wir tun. Und Mose sagte die Rede des Volkes dem HERRN wieder.'
  ntj-ntj: Nyangka-ya yarnangu pirnilurtu watjarnu, “Yuwawu, palya-latju kulira palyalkitjalu
    Mama Kuurrtu watjarnu wantinyangka.” Nyangka Mawutjalu-tjananya kuliralpi Mama
    Kuurrta tjakultjunu.
  kan-2017: ಜನರೆಲ್ಲರೂ ಒಗ್ಗಟ್ಟಾಗಿ, “ಯೆಹೋವನು ಹೇಳಿದಂತೆಯೇ ಮಾಡುವೆವು” ಎಂದು ಉತ್ತರಕೊಟ್ಟರು.
    ಮೋಶೆ ಯೆಹೋವನ ಬಳಿಗೆ ಹಿಂತಿರುಗಿ ಹೋಗಿ ಅವರು ಹೇಳಿದ ಮಾತುಗಳನ್ನು ಆತನಿಗೆ ಹೇಳಿದನು.
  ena-ena: Lɨci hulaŋ iamɨgali hudɨmɨda hɨji pam hɨniavɨla abavɨmi. Asɨ Iaue aludɨ
    akuaba akuaba saŋ abi agɨladɨ hameŋ laci ala lɨbalu uavɨmi. Lɨhavɨci Mosesɨ agaŋ
    cɨhu iahuavɨla hulaŋ iamɨgali agɨladɨ ciaŋ agadɨ Asɨ Iaue dɨ abami.
  yap-yap: Me fulweg fapi girdi’ ni gubin nta’abyay ni lungurad, “Bay gu rin’ed urngin
    e tin keyog SOMOL.” Me weliy Moses e tin keyog fapi girdi’ ngak SOMOL.
  hlt-MCSB: Te vaengah pilnam pum loh huek a doo tih, “BOEIPA kah a thui te boeih
    ka saii uh ni,” a ti uh. Te dongah Moses loh pilnam kah ol te BOEIPA taengla a
    mael puei.
  mdy-ETH: ዬካፓ ዴራ ፔቴ ዑኡሲና ዎሊ ዑፃ፦ «ናንጊና ናንጋ ጎዳ ዓይሤሢ ቢያ ኑ ኩንሣንዳኔ» ጋዓዛ፥ ሙሴ ዬያ ጊንሣ ናንጊና
    ናንጋ ጎዳም ኬኤዜኔ።
  twi-ASANTE: Wɔtee asɛm no, wɔn nyinaa bɔ gyee so sɛ, “Yɛbɛyɛ biribiara a Awurade
    aka sɛ yɛnyɛ no nyinaa.” Enti, Mose kɔkaa nsɛm a nnipa no aka no kyerɛɛ Awurade.
  mwc-mwc: Damanina ba pipiya ereonowasi si kaobeyei si wona, “Awaika ereonowana Bada
    i kaotunetunei wai kana wosei.” Ba Moses mekabage pipiya si kaobeyei i veramaga
    wai Bada i mamatarei.
  eng-WEBU: All the people answered together, and said, “All that the LORD has spoken
    we will do.” Moses reported the words of the people to the LORD.
  bnp-bnp: Ri ta palupu ri ta maea, “Mi gi rata a maki e BAKOVI DAGI i taki.” Muri
    e Moses i vano, i taki e BAKOVI DAGI vona a ngava ne huriki ri taki.
  wal-wal: Asai ubbai issi doona gididi, “GODAI giidobaa ubbaa nuuni oottana” yaagidosona.
    Yaagin Muuseekka eti giidoogaa GODAAKKO ekkidi efiis.
  spa-PDDPT: 'Todo el pueblo respondió a una y dijeron: Haremos todo lo que Yavé habló.
    Y Moisés presentó las palabras del pueblo a Yavé.'
  gun-gun: 'Ha''e ramo heta va''e kuery peteĩ rami ombovai: — Senhor ijayvua ha''e
    javi ''rã rojapo — he''i okuapy. Ha''e rami heta va''e kuery ijayvuague Moisés
    omombe''u ju Senhor pe.'
  agu-BL: 'Yi quibital yi e'' wi'' banl wi'' scyuch'' yi e'' mas wunak yi xtxolbila''tz,
    tircunin tzun chicujij nin cyaltz: —Skabne'' tane''n cyakil yi ntal Kataj Ryos,
    che''ch. Yi tbital Moisés yi chitxumu''n yi e'' xonl Israel nintzun bentz tan
    talche''n tetz Kataj Ryos.'
  ilo-ULB: Sangsangkamaysa a simmungbat dagiti tattao ket kinunada, “Aramidenmi amin
    nga imbaga ni Yahweh.” Kalpasanna, napan ni Moises a mangipadamag kenni Yahweh
    iti imbaga dagiti tattao.
  kpg-kpg: Digau huogodoo ga helekai be di mee e dahi boloo, “Gimaadou gaa hai nia
    helekai a Dimaadua la gii kila huogodoo.” Gei Moses ga hagi anga telekai digaula
    gi Dimaadua.
  uig-ARA: 'خەلقنىڭ ھەممىسى بىر ئېغىزدىن: ــ پەرۋەردىگار بۇيرۇغاننىڭ ھەممىسىگە چوقۇم
    ئەمەل قىلىمىز! ــ دەپ جاۋاب بەردى. ئاندىن مۇسا خەلقنىڭ جاۋاب سۆزلىرىنى پەرۋەردىگارنىڭ
    قېشىغا بېرىپ يەتكۈزدى.'
  bps-bps: Na kaklinge i dad to kdee gman Dwata, salngan ale tmimel, manla, “Nimòmi
    i kdee i gman Amuito Dwata.” Kafnge én, tulen Mosis di Dwata i Amu, i timel i
    dad bel Israél.
  sus-sus: Ɲama birin naxa a fala, «Muxu Alatala xui birin suxuma nɛ.» Munsa naxa
    ɲama xa yaabi dɛntɛgɛ Alatala bɛ.
  pon-2006: Aramas ako koaros eri wiahkinteieu sapeng, patohwan, “Se pahn kapwaiada
    mehkoaros me KAUN-O ketin mahsanih.” Moses eri sakarkidahng KAUN-O en aramas ako
    pasapeng.
  jae-jae: Go lau samob sêlôc seleŋgeŋ ma sêsôm gebe “Biŋ samob, taŋ Apômtau kêsôm
    naŋ, aêac abe aŋgôm ŋanô êsa.” Ma Mose gêjac miŋ launêŋ biŋ tonaŋ gêdêŋ Apômtau.
  ksd-ksd: 'Ma ra tarai par dia ga tata bali ia, ma dia ga biti: Avet a pait ra lavur
    magit ra Luluai i tar tatike. Ma Moses i ga kap ra varvai ure ra tinata kai ra
    tarai tadav ra Luluai.'
  tur-YTC: 'Bütün halk hep birlikte şöyle yanıt verdi: “Yahve''nin söylediği her şeyi
    yapacağız.” Moşe halkın sözlerini Yahve''ye bildirdi.'
  grc-BRENT: Ἀπεκρίθη δὲ πᾶς ὁ λαὸς ὁμοθυμαδὸν, καὶ εἶπαν, πάντα ὅσα εἶπεν ὁ Θεὸς,
    ποιήσομεν καὶ ἀκουσόμεθα· ἀνήνεγκε δὲ Μωυσῆς τοὺς λόγους τούτους πρὸς τὸν Θεόν.
  ind-AYT: Seluruh bangsa itu serentak menjawab dan berkata, “Semua yang telah Allah
    firmankan itu akan kami lakukan.” Musa pun menyampaikan perkataan bangsa itu kepada
    TUHAN.
  nya-nya: Anthu onse anayankha pamodzi kuti, “Ife tidzachita zonse zimene Yehova
    wanena.” Choncho Mose anabweza yankho lawo kwa Yehova.
  hrv-hrv: 'A sav narod uzvrati jednoglasno: “Vršit ćemo sve što je Jahve naredio.”
    Onda Mojsije prenese odgovor naroda Jahvi.'
  mps-mps: Tama tigidali we bidigo te po wai, “Dago te sę dabe tigidali te Genuai
    Bidigo po wali gilama te sę yaibao.” Tama Mosesgo te we bidigo po te Genuai Bidibolo
    wagi pai.
  tpi-tpi: Na olgeta manmeri i tok, “Mipela bai mekim olgeta samting olsem Bikpela
    i bin tok.” Orait na Moses i go tokim Bikpela long tok bilong ol manmeri.
  dan-1931: 'Og hele Folket svarede, alle som én: “Alt, hvad HERREN har sagt, vil
    vi gøre!” Da bragte Moses HERREN Folkets Svar.'
  vie-OVCB: 'Họ đồng thanh đáp: “Chúng tôi xin làm mọi điều Chúa Hằng Hữu đã dạy bảo.”
    Môi-se trình lại các lời đó lên Chúa Hằng Hữu.'
  guj-2017: તે સાંભળીને સર્વ લોકોએ એકસાથે જવાબ આપ્યો, “યહોવાહે જે ફરમાવ્યું છે તે
    બધાનું અમે પાલન કરીશું.” લોકોનો આ પ્રતિભાવ મૂસાએ ઈશ્વરની સમક્ષ જાહેર કર્યો.
  pon-2006A: Aramas ako koaros eri wiahkinteieu sapeng, patohwan, “Se pahn kapwaiada
    mehkoaros me KAUN-O ketin mahsanih.” Moses eri sakarkidahng KAUN-O en aramas ako
    pasapeng.
  por-BRBSL: 'Todas as pessoas responderam juntas, e disseram: “Tudo o que Javé falou,
    nós faremos”. Moisés relatou as palavras do povo a Yahweh.'
  aly-aly: Artwamp-rnemel Israel-kenh-rnem angka INGKART-kenh ilek. Rernem apey-alpek,
    Moses-warl angkek-anem, “Kel mwerr. INGKARTel ilek-angkwarr, anwantherr ikwerant
    awelhem. Anwantherr anemarl, ikwerant warrkirrem.” Moses ra angkep apwert-warl
    nganek, INGKART-warl angkek, “Israel-kenh-rnem alakenh angkek, ‘Anwantherr ngkwengant
    warrkirretyek.’”
  cth-cth: Taminaw pueng ni hai BAWIPA ni a dei e pueng teh kaimouh ni ka sak awh
    han telah lungkânging lahoi bout ati awh. Mosi ni ahnimae lawk hah BAWIPA koe
    bout a thai sak.
  twi-twi: Wɔtee asɛm no, wɔn nyinaa bɔ gyee so se, “Yɛbɛyɛ biribiara a Awurade aka
    sɛ yɛnyɛ no nyinaa.” Enti Mose kɔkaa nsɛm a nnipa no aka no kyerɛɛ Awurade.
  hlt-hlt: Te vaengah pilnam pum loh huek a doo tih, “BOEIPA kah a thui te boeih ka
    saii uh ni,” a ti uh. Te dongah Moses loh pilnam kah ol te BOEIPA taengla a mael
    puei.
  tbz-SIM: 'Kɛ̀ bɛnìtìbɛ̀ɛ yie mbɛmɔu kɛ dɔ̀: Ti yóó dɔɔ̀mu ti Yiɛ̀ nKuyie mbɛ́i ntì.
    Kɛ̀ Mɔyiisii kpɛ́ntɛ́ kɛ́ tì nɑ̀kɛ́ ti Yiɛ̀ nKuyie.'
  msy-2020: Ezɨ gumazamiziba bar moghɨra kamaghɨn mɨgei, “Bizir Ikiavɨra Itir God
    e mɨkemeziba, e bar dar amuam.” Ezɨ Moses ghua gumazamizibar akabar gun Ikiavɨra
    Itir God mɨgei.
  azb-azb: 'Bütün xalq bir nəfər kimi belə cavab verdi: «Rəbbin bütün söylədiklərinə
    əməl edəcəyik». Musa xalqın cavabını Rəbbə çatdırdı.'
  eng-DBY: And all the people answered together, and said, All that Jehovah has spoken
    will we do! And Moses brought the words of the people back to Jehovah.
  hin-2017: और सब लोग मिलकर बोल उठे, “जो कुछ यहोवा ने कहा है वह सब हम नित करेंगे।”
    लोगों की यह बातें मूसा ने यहोवा को सुनाईं।
  wol-KYG: 'Mbooloo ma mépp bokk benn baat, àddu ne: «Li Aji Sax ji wax lépp dinanu
    ko def.» Ci kaw loolu Musaa dem yegge Aji Sax ji tontal mbooloo ma.'
  swp-swp: Abo tatao gamagaridi se heuio, si ene “Riba gamagaridi GUIAU i ribaedi
    meta abo ai lauwataidi.” Arinai Mose tatao edi riba i laedi GUIAU arinai.
  bjr-bjr: Faiqí anaasee Yaaweena ufa iriseeqa aiqamausa moodaa kari noo raqa maree
    qiqau. Yaaweefa aiqama ufa qinnana maasa irianauree qiqau. Miqi qufanoo Mooseefa
    misa ufa iriseenoo Yaaweena qimaminau.
  eng-YLT: and all the people answer together and say, 'All that Jehovah hath spoken
    we do;' and Moses returneth the words of the people unto Jehovah.
  kne-kne: Idi inbagan Moses di, nantitimpoyog amin din ipogaw ay nangwani, “Amagen
    mi amin ay inbagan Diyos.” Et say en inbagan Moses en Diyos.
  wat-wat: Eketa namoḡa matatafusi tamo nenei si nufata si bwaduwa, “Iba matatafuna
    Yave i bwaduwisiya maise kana savivinisiya.” Keta namoḡa yasi nufata Mosese i bwaduwe-kikinomaniya
    Yave nenei.
  bzd-NTPO: 'Ie''pa ulitane tö iiu̱té ñikkëë: —Ì ko̱s ché Jehová tö e'' wà iu̱teraë
    sa'' tö. Eta̱ Moisés mía̱ne ttè e'' chökne Jehová a̱.'
  eng-WYC-2017: And all the people answered together, We shall do all [the] things
    which the Lord hath spoken. And when Moses had told the words of the people to
    the Lord,
  eng-WMBB: All the people answered together, and said, “All that the LORD has spoken
    we will do.” Moses reported the words of the people to the LORD.
  urd-GVH: जवाब में पूरी क़ौम ने मिलकर कहा, “हम रब की हर बात पूरी करेंगे जो उसने फ़रमाई
    है।” मूसा ने पहाड़ पर लौटकर रब को क़ौम का जवाब बताया।
  rug-rug: Beto asa, si olaṉa keke gua sari doduru tie, “Kaqu va tabei gami sari doduru
    gua pu zamani e Zihova,” gua si arini, meke pule la tozi e Mosese koe Zihova sari
    doduru gua pu zama ni ri na tie koasa.
  gaz-gaz: Jarri hundinuus afaan tokkoon, “Nu waan Waaqayyo jedhe hundumaa ni goona”
    jedhanii deebisan; Museen immoo waan jarri jedhan deebisee Waaqayyotti fide.
  fra-LSG: 'Le peuple tout entier répondit: Nous ferons tout ce que l’Éternel a dit.
    Moïse rapporta les paroles du peuple à l’Éternel.'
  gnn-gnn: Ga bukmaknha walalanydja yolŋunydja walala waŋana buku‐ruŋiyinmaraŋalanydja
    Mawtjitjkala bitjarra, “Ŋanapurrunydja yurru märramana ga djämana‐wala yana ŋunhi
    nhaltjarra Garray waŋana.” Bala Mawtjitjthu ḻakaraŋalana Garraywala ŋunhi yolŋu'‐yulŋunhana
    dhäruk.
  yal-yal: Yamaan birin yi a fala, e naxa, “Alatala naxan birin falaxi nxu na ligama
    nɛn.” Musa yi sa e falane rali Alatala ma.
  iou-iou: Yäwerirän ämawebe kuduptagäntä ei-gera yäŋpäŋ yäŋkuŋ; Yawetä yäŋkuko udegän
    iwatpäŋ kudup api täne yäk. Ude yäwäwä Mosestä ämawebe täŋo man u yäpmäŋ päŋku
    Yawe iwetkuk.
  haw-1868: Olelo pu mai la na kanaka a pau, i mai la, O na mea a pau a Iehova i olelo
    mai ai, e hana makou ia mea. Hai aku la o Mose i na olelo a kanaka ia Iehova.
  arb-NAV: 'فَقَالَ كُلُّ الشَّعْبِ مَعاً: «كُلُّ مَا نَطَقَ بِهِ الرَّبُّ نَعْمَلُ».
    فَحَمَلَ مُوسَى جَوَابَهُمْ إِلَى الرَّبِّ.'
  ewe-ewe: Wo katã wolɔ̃ ɖe edzi kple gbe ɖeka be, “Míawɔ nu sia nu si wòadi tso mía
    si be míawɔ.” Mose gblɔ nya si ameawo gblɔ la na Yehowa.
  eng-LEE: And all the people answered unanimously, and said, all that the Lord hath
    spoken will we do; and Moses returned the words of the people unto the Lord.
  gvn-gvn: '@see-verse:EXO.019.007'
  asm-FB: সকলো লোকে একেলগে উত্তৰ দি ক’লে, “যিহোৱাই যি কৈছে, সেইবোৰ আমি কৰিম।” তেতিয়া
    মোচিয়ে যিহোৱাৰ আগত লোকসকলে কোৱা কথা জনালে।
  sus-A: حَمَ بِرِن نَشَ عَ قَلَ، «مُشُ عَلَتَلَ شُي بِرِن سُشُمَ نّ.» مُنسَ نَشَ
    حَمَ شَ يَابِ دّنتّفّ عَلَتَلَ بّ.
  fra-SBL: 'Tout le peuple prit la parole et dit : « Nous ferons tout ce que l''Éternel
    a dit. » Moïse rapporta à Yahvé les paroles du peuple.'
  hbo-hbo: וַיַּעֲנ֨וּ כָל־הָעָ֤ם יַחְדָּו֙ וַיֹּ֣אמְר֔וּ כֹּ֛ל אֲשֶׁר־דִּבֶּ֥ר יְהוָ֖ה
    נַעֲשֶׂ֑ה וַיָּ֧שֶׁב מֹשֶׁ֛ה אֶת־דִּבְרֵ֥י הָעָ֖ם אֶל־יְהוָֽה׃
  eng-WYCLIFFE: And alle the puple answeride to gidere, We schulen do alle thingis
    whiche the Lord spak. And whanne Moises hadde teld the wordis of the puple to
    the Lord,
  piu-2006: '@see-verse:EXO.019.007'
  pjt-pjt: Kaya aṉangu tjuṯangku uṯuḻu kutjuringkula kuliṟa wangkangu, “Nganaṉa Godalu
    wangkanytja uwankara palyalku wangaṉarangku.” Ka Moselu tjukurpa tjana wangkanyangka
    kuliṟa maḻaku ankula Mayatja Godala tjakultjunu.
  cwe-cwe: Maabaho wanhu wose wedika hamwe, walonga, “Chizatenda chila chinhu chiyalongile
    Mndewa Mulungu.” Ivo Musa kamulongela Mndewa Mulungu chiwalongile wanhu wawo.
  bgs-bgs: Igpadángngané dan langun igtaba, na mà dan, “Bánnalán dé tô langun sugù
    katô Áglangngagán.” Purisu igulit si Moises katô Áglangngagán ka ándin tô igtaba
    dan.
  kik-kik: Nao andũ acio magĩĩtĩkanĩria hamwe makiuga atĩrĩ, “Nĩtũgwĩka ũrĩa wothe
    Jehova oigĩte.” Nĩ ũndũ ũcio Musa agĩcookeria Jehova ũhoro ũrĩa moigire.
  fra-NCL: 'Le peuple tout entier répondit : « Nous ferons tout ce qu’a dit Yahweh. »
    Moïse alla porter à Yahweh les paroles du peuple,'
  cek-AK: Kaminawk mah, Angraeng mah thuih ih lok to ka sak o boih han, tiah nawnto
    a thuih o. Nihcae ih lok to Mosi mah Angraeng khaeah tathlangh pae let.
  xla-xla: Epalati asiyama opa hapulomatapo yu e dalepame epo atlamyaiyo, “Di Godta
    atlamale koko hapuloma eye halomolowepo,” demyaiyo. Epalati Mosestapo yia꞉ta atlamale
    yu asiyamaye ma God dla hamila hetaiyo.
  cuk-cuk: 'Geb degine, Israel-dulemar bela na balibi sogdemalad: “Bab-Jehová anmarga-igar-uksad,
    a-sogedba bela anmar imakodo.” Moisés dulemar-ega-sogsad Bab-Jehováʼga sognai
    gusad.'
  uig-CYR: 'Хәлиқниң һәммиси бир еғиздин: — Пәрвәрдигар буйруғанниң һәммисигә чоқум
    әмәл қилимиз! — дәп җавап бәрди. Андин Муса хәлиқниң җавап сөзлирини Пәрвәрдигарниң
    қешиға берип йәткүзди.'
  pma-pma: Navong meatin keil alonge, avit, “Tahos, mehoumon tounah vasi keil koa
    Iahova viteni.” Evus, Mosis vina ris, vit mesein selusien one min Ahi.
  tel-2017: అందుకు ప్రజలంతా “యెహోవా చెప్పినదంతా మేము చేస్తాం” అని ముక్తకంఠంతో జవాబిచ్చారు.
    అప్పుడు మోషే తిరిగి వెళ్లి ప్రజలు చెప్పిన మాటలను యెహోవాకు తెలియజేశాడు.
  hat-BSA: 'Tout pèp la te reponn ansanm. Yo te di: “Tout sa ke SENYÈ a te pale yo,
    nou va fè yo!” Epi Moïse te mennen retounen tout pawòl a pèp yo devan SENYÈ a.'
  bxh-bxh: Na dodoga mahudoꞌidi ena liba sa bui tiyen, Guyau somo ya falibam haba
    mahudoꞌina ꞌe ginauli. Yo fede somo sa faliba wa, ya fuyo be Guyau ya faliba.
  kos-kos: Na mwet nukewa tukeni topuk, “Kut fah oru ma nukewa ma LEUM GOD El fahk,”
    ac Moses el fahkak ma inge nu sin LEUM GOD.
  hbo-WLC: וַיַּעֲנ֨וּ כָל־הָעָ֤ם יַחְדָּו֙ וַיֹּ֣אמְר֔וּ כֹּ֛ל אֲשֶׁר־דִּבֶּ֥ר יְהוָ֖ה
    נַעֲשֶׂ֑ה וַיָּ֧שֶׁב מֹשֶׁ֛ה אֶת־דִּבְרֵ֥י הָעָ֖ם אֶל־יְהוָֽה׃
  ibo-ibo: Ndị mmadụ niile a jikwa otu olu zaghachi ya sị, “Ihe ọbụla Onyenwe anyị
    kwuru ka anyị ga-eme.” Mosis gwara Onyenwe anyị ihe niile ndị Izrel kwuru.
  ory-ory: ତହିଁରେ ସମସ୍ତ ଲୋକ ଏକସଙ୍ଗରେ ଅଙ୍ଗୀକାର କରି କହିଲେ, “ସଦାପ୍ରଭୁ ଯେଉଁ କଥା କହିଅଛନ୍ତି,
    ତାହାସବୁ ଆମ୍ଭେମାନେ କରିବା।” ସେତେବେଳେ ମୋଶା ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ଲୋକମାନଙ୍କ କଥା ଜଣାଇଲେ।
  chk-chk: Mürin, ekewe aramas ra pälüenipökü o apasa, “Meinisin mine ewe Samol mi
    Lapalap a apasa aipwe föri.” Nge Moses a asile ngeni ewe Samol mi Lapalap alon
    ekewe aramas.
  rop-rop: en ola pipul bin tok, “Melabat garra dum ebrijing weya YAWEI bin tok.”
    Afta na Mosis bin gobek blanga dalim YAWEI wanim detlot pipul bin tok,
  ukr-1871: 'І відказали всї люде одностійно і мовляли: Усе, про що глаголав Господь,
    сповняти мемо. І переказав Мойсей людські слова Господеві.'
  bch-bch: Ta gid panua linged kelede ta tikeo, “Gai ga akado danga toa ngada ne mambe
    Maron ikeo ngan.” Tiposa bedaoa ga kus ta Moses ibada led posanga ga ila pan Maron.
  deu-1951: 'Da antwortete das ganze Volk miteinander und sprach: Alles, was der HERR
    gesagt hat, das wollen wir tun! Und Mose überbrachte dem HERRN die Antwort des
    Volkes.'
  eng-JPS: 'And all the people answered together, and said: ''All that the LORD hath
    spoken we will do.'' And Moses reported the words of the people unto the LORD.'
  srp-1865: 'A sav narod odgovori složno i reèe: što je god kazao Gospod èiniæemo.
    I Mojsije javi Gospodu rijeèi narodne.'
  lug-lug: Abantu bonna ne baddiramu wamu nti, “Ebyo byonna Mukama by’agambye, tujja
    kubikola.” Musa n’ategeeza Mukama ng’abantu bwe baayogera.
  heb-heb: ויענו כל העם יחדו ויאמרו כל אשר דבר יהוה נעשה וישב משה את דברי העם אל יהוה׃
  ben-IRV: তাতে লোকেরা সবাই একত্রে উত্তর দিয়ে বলল, সদাপ্রভু যা কিছু বলেছেন, আমরা
    সবই করব। তখন মোশি সদাপ্রভুর কাছে লোকদের বিষয়ে আবেদন করলেন।
  pan-pan: ਫਿਰ ਸਾਰੀ ਪਰਜਾ ਨੇ ਰਲ ਕੇ ਉੱਤਰ ਦਿੱਤਾ, ਸਭ ਕੁਝ ਜੋ ਯਹੋਵਾਹ ਬੋਲਿਆ ਹੈ ਅਸੀਂ ਕਰਾਂਗੇ।
    ਤਾਂ ਮੂਸਾ ਨੇ ਪਰਜਾ ਦੀਆਂ ਗੱਲਾਂ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਰੱਖੀਆਂ।
  tkr-tkr: 'Milletıncad inəxdun alidghıniy qele: – Rəbbee uvhuyn gırgın şi ha''asın!
    Mısee manbışin alidghıniy Rəbbis hixhar ha''a.'
  mya-JVB: လူ အပေါင်း တို့ကလည်း ထာဝရဘုရား မိန့် တော်မူသမျှ တို့ကို အကျွန်ုပ်တို့သည်
    ပြု ပါမည်ဟု တညီ တညွတ်တည်း ပြန် ပြောကြ၏။ မောရှေ သည်လည်း သူ တို့၏စကား ကို ထာဝရဘုရား
    အား ပြန်လျှောက် လေ၏။
  tte-O: Mwa tomo meuloili Mosese kainana siyamaisa siba, “O, ginauli meuloina Yeoba
    iwalowen kani kaginauli.” Kabo tomo ali talamne Mosese iwalo-masalan Yeoba koina.
  tbg-tbg: ekaa vaiinti nahenti vi uvara iri, vohaa uva vate tiha, Noravano Kotiva
    ti uvara tenavu ekaa vi uvara avatarerave, tuvaro Mosiva tuvurantero vika tu uvara
    Nora Kotira vuru tiva amireva vura.
  hmo-hmo: Vadaeni, taunimanima ibounai idia haere nega tamona, idia gwau, “Ai be
    Lohiabada ena hereva ibounai do ai karaia.” Vadaeni Mose ese taunimanima edia
    hereva Lohiabada dekenai ia hamaoroa.
  urd-urd: और सब लोगों ने मिल कर जवाब दिया, “जो कुछ ख़ुदावन्द ने फ़रमाया है वह सब
    हम करेंगे।” और मूसा ने लोगों का जवाब ख़ुदावन्द को जाकर सुनाया।
  rus-SYN: 'И весь народ отвечал единогласно, говоря: все, что сказал Господь, исполним
    и будем послушны. И донес Моисей слова народа Господу.'
  bqc-SIM: 'Aa wèwà píi aa mɛ̀: Yã́ pↄ́ Dii òwɛ̃ɛ píi, wá kɛɛ. Ɔ̃ Mↄizi yã́
    pↄ́ wa ò sɛ̀lɛ à gɛ̀ sìu Diiɛ.'
  tcz-CHONGTHU: Chuin amahon adonbut cheh uvin, “Ijakai Pakai thupeh bang'a keihon
    kabol diu ahi,” atiuve.
  mar-mar: आणि सर्व लोक मिळून म्हणाले, “परमेश्वराने सांगितलेले सर्व आम्ही करू.” मोशेने
    परमेश्वरास लोकांचे म्हणणे सांगितले.
  soq-soq: Ita apana uduudu auwene waienase, “Oa, no dewa uduudu Iawe God wana rua
    dewamota.” Ita Moses apana oantona gagalowa Iawe God benemasan.
  qub-qub: 'Willaptinmi Israel runacuna juc shimilla niran: «Tayta Dios nishantaga
    llapantami rurashaj» nir. Paycuna chayno nishantami puntaman cutiycur Tayta Diosta
    Moisés willaran.'
  bqp-bqp: 'Gbɛ̃nↄ wèa ń pínki ò pì: Yã kũ Dikiri òwɛrɛ pínki óni kɛ. Akũ Musa
    gɛ̀ɛ à yã kũ ò òo bàba Dikirinɛ.'
  hat-hat: 'Tout pèp la reponn ansanm, yo di: -N''a fè tou sa Seyè a di nou fè. Apre
    sa, Moyiz al rapòte bay Seyè a repons pèp la.'
  eng-BSB: And all the people answered together, “We will do everything that the LORD
    has spoken.” So Moses brought their words back to the LORD.
  tod-tod: 'Nuɓusɛiti kpein ti zolooni faa ɠila ma, ti ɠɛ ma: «Gá naa kpein kɛ, nii
    Ɠɔoɠɔ GALAGI bogai.» Moize nuɓusɛiti gooi laazeelini Ɠɔoɠɔ GALAGI ma.'
  eng-WEBPB: All the people answered together, and said, “All that the LORD has spoken
    we will do.” Moses reported the words of the people to the LORD.
  kbq-kbq: Hige'za maka vahe'mo'za kenona hu'za, Ra Anumzamo'ma hugantegenka eme hana
    kea maka amage antegahune hu'za hazageno, Mosese'a anankea erino Ra Anumzamofonte
    vu'ne.
  nhe-BL: 'Huajca nochi nopa israelitame tlananquilijque san se: ―Nochi tlen TOTECO
    tlanahuatijtoc, tijchihuase. Huajca Moisés yajqui quiilhuito TOTECO tlaque nopa
    israelitame tlananquilijtoyaj.'
  bus-bus: 'Gbɛ̃nↄ wèàla ń píngi wà bè: Yã kɛ̀ Dii òwe píngi wé kɛ. Ben Musa gàa
    à yã kɛ̀ wà ò tↄ̃kɛ̃̀ Diinɛ.'
  gub-BL: Teko paw uze'eg izupe pitài 'ar mehe wà. — Uruzapo putar tuwe Tupàn Tuweharupi
    Wiko Ma'e hemimutar paw ure nehe, i'i izupe wà. A'e rupi umume'u Moizez waze'eg
    awer oho Tupàn Tuweharupi Wiko Ma'e pe.
  eng-DRA: 'And all the people answered together: All that the Lord hath spoken, we
    will do. And when Moses had related the people’s words to the Lord,'
