verse: EXO.019.007
translations:
  mal-C: മോശ ചെന്ന് സമുദായനേതാക്കന്മാരെ വിളിച്ചു, യഹോവ കൽപ്പിച്ച സകലവചനങ്ങളും അവരെ
    അറിയിച്ചു.
  deu-TKW: Da ging Mose hin, die Vornehmsten des Volkes zusammen zu rufen, und richtete
    ihnen alle jene Worte aus, die ihm Jahwe aufgetragen hatte.
  lin-lin: Moyize azongaki, abengisaki bakambi ya Isalaele mpe ayebisaki bango maloba
    nyonso oyo Yawe atindaki ye koloba.
  eng-LSV: And Moses comes, and calls for [the] elderly of the people, and sets before
    them all these words which YHWH has commanded him;
  eng-GNV: Moses then came and called for the Elders of the people, and proposed vnto
    them all these things, which the Lord commanded him.
  eng-WEBSTER: And Moses came and called for the elders of the people, and laid before
    their faces all these words which the LORD commanded him.
  nhw-BL: Huajca Moisés yajqui huan quinnotzato nopa huehue tlacame catli quipiyayayaj
    tlanahuatili ica nopa israelitame huan quinilhui nochi catli TOTECO quinahuatijtoya.
  swh-ONEN: Kwa hiyo Mose akarudi, akawaita wazee wa watu na kuwaambia maneno yote
    ambayo Bwana alikuwa amemwamuru ayaseme.
  bba-bba: Yen biru Mɔwisi u sɑrɑmɑ u tɔn ben ɡuro ɡurobu sokusiɑ u bu sɔ̃ɔwɑ kpuro
    ye Yinni Gusunɔ u nɛɛ u bu sɔ̃.
  eng-KJVCPB: And Moses came and called for the elders of the people, and laid before
    their faces all these words which the Lord commanded him.
  cpy-cpy: Ari ipiyapaaki Moisés, ikaemakiri antaripero-paeni, ikamantakiri okaatzi
    ikantakiriri Tajorentsi.
  mpx-mpx: Inoke Mosese i sikal i lau, yaka i na Isileli wali tonowakau i yoga gogonil
    ge bugul gegewena toto Yehoba i baunan elana i wasaanik elal.
  wbp-wbp: Ngula-warnuju, Mujuju pina jitinja-yanu kaninjarra-kari pirlingka, manu-jana
    purlkapurlka wiriwiri warru turnuturnu-manu. Muku-jana yimi-ngarrurnu yangka nyarrpa
    kujarla nyanunguku wangkaja YAAWIYI pirlingka yinyarla.
  luo-luo: Kuom mano Musa nodok moluongo jodongo duto mag oganda mi oketo e nyimgi
    weche duto mane Jehova Nyasaye ochike mondo owachi.
  meu-meu: Bena Mose na ema, Israel tau-badadia e boiridia, Iehova ena haheḡani herevadia
    iboudiai e hamaorolaidia.
  npi-ULB: मोशा ओर्लेर आई मानिसहरूका धर्म-गुरुहरूलाई बोलाउन पठाए । परमप्रभुले तिनलाई
    भन्‍नुभएका सबै वचन तिनले तिनीहरूका सामु राखे ।
  yor-yor: Mose sì tọ àwọn ènìyàn wá, ó sí pe àwọn àgbàgbà láàrín àwọn ènìyàn jọ.
    Ó sì gbé gbogbo ọ̀rọ̀ ti Olúwa pàṣẹ fún un láti sọ ní iwájú wọn.
  emp-NTPO: Maʌ̃be Moisera Sinai eyad̶eba ed̶aa wãsia israelerã duanʌmaa. Jũẽped̶a
    dji bororãra trʌ̃ped̶a ãdjirãa ebud̶a nẽbʌrʌsia jũma Ãcõrẽba idjía jarad̶ada.
  ind-ind: Setelah Musa kembali dari gunung, dia memanggil para tua-tua umat Israel
    dan memberitahukan kepada mereka semua yang TUHAN perintahkan untuk dikatakannya.
  pes-OPCB: پس موسی از کوه فرود آمد و مشایخ بنی‌اسرائیل را دور خود جمع کرد و هر چه
    را که خداوند به او فرموده بود به ایشان بازگفت.
  aer-aer: Moses anteme apwerte-ngentyele kwene-akerle alpeke, artwe ampwe akngerrepate
    ingkirreke apurtelhe-ilemele. Re itneke angkentye ingkirreke anthurre ileke YAHWEH-ele
    ikwere apwerte ikwerenge ileke.
  tgl-ULB: Kaya bumaba si Moises at ipinatawag ang mga nakatatanda ng Israel. Itinakda
    niya sa kanila ang lahat ng salita ni Yahweh na inutos sa kaniya.
  cbu-NT: Ashiri Móysissha tputsi wachinawa, kurakawaa kuruzeeru tushaneerangiya.
    Shaneerangusin, Móysissha ichinguru kamanirangiya yuwaa Taarashipan Israelchichee
    kamachtaku, Kamaningcha, tárangu anootsi.
  hui-hui: Ani laya handala hale halu Mosese ibu hari biagoha howa dalipe halu puwa
    Isaraele wali agali haru haga hearu íbu ngoai hadaba lowa Anduane Homogohanda
    labe layaru bibahende o biaruhondo lamiai hene.
  mya-mya: သို့​ဖြစ်​၍​မော​ရှေ​သည်​တောင်​ပေါ်​က​ဆင်း​လာ ခဲ့​ပြီး​လျှင် ခေါင်း​ဆောင်​များ​ကို​ဆင့်​ခေါ်​၍
    ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ​တော်​မူ​သ​မျှ​ကို ပြော​ကြား​လေ​၏။-
  cbi-NTPO: Tsenñu Moisés miitu, Yavé yanu naatide tiñu bain bale rukulanu mika' dewainmi.
  bod-N: དེ་ནས་མོ་ཤེ་ཕྱིར་ལོག་སྟེ་མི་རྣམས་ཀྱི་རྒན་པོ་རྣམས་བོས་ཡོང་ནས། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རང་ལ་གནང་བའི་བཀའ་ཐམས་ཅད་དེ་རྣམས་ལ་སྨྲས།
  sna-sna: Saka Mozisi akadzokera akadana vakuru vavanhu akaisa pamberi pavo mashoko
    ose aakanga arayirwa naJehovha kuti ataure.
  spa-BLM: Moisés vino y llamó a los ancianos del pueblo, y les expuso todas estas
    palabras que Yahvé le había ordenado.
  cac-cac: Ix lajvi chi', ix emixta vin̈aj Moisés d'a jolom vitz Sinaí chi', ix yavtancot
    eb' yichamtac vinaquil chon̈ab' vin̈. Ix och ijan vin̈ yalan tas ix yal Jehová
    chi'.
  swh-ULB: Hivyo Musa akaja na kuwaita wazee wa watu. Aliweke mbele yao maneno yote
    haya Yahweh aliyo muamuru.
  bel-bel: І прыйшоў Майсей і склікаў старэйшынаў народу і прапанаваў ім усе гэтыя
    словы, якія наказаў яму Гасподзь.
  wed-wed: Ma Moses i ḡaira me ma dogadogara i kwatuei ma aiwai anatapuna Bada i ririwei
    i pariverei.
  deu-ELBBK: Und Mose kam und rief die Ältesten des Volkes und legte ihnen alle diese
    Worte vor, die der HERR ihm geboten hatte.
  mbb-OT: Ne tenged dutun midtupang si Moises he ebpuun diyà te vuntud ne midtawag
    din is menge edumala zutun te menge Israilihanen ne midtudtulan din sikandan dutun
    te migkaǥi kandin te Nengazen.
  mal-2015: മോശെ വന്നു ജനത്തിന്റെ മൂപ്പന്മാരെ വിളിച്ചു, യഹോവ തന്നോടു കല്പിച്ച ഈ വചനങ്ങളൊക്കെയും
    അവരെ പറഞ്ഞു കേൾപ്പിച്ചു.
  tuo-NT: Beꞌro Moisé ʉ̃rʉ̃gʉ̃pʉ níꞌcʉ dijaa, nipeꞌtirã wiorãrẽ pijio, Õꞌacʉ̃ cʉ̃
    weredutiꞌquenʉcʉ̃ werepeꞌocʉ niwĩ.
  gup-gup: Wanjh Moses kumkoluy kore Yawey benehwokdi dja benkayhmeng dabborrabbolk
    nawu bindimarnewohni bedberre bininj rowk. Moses kumekbe benmarneyolyolmeng kore
    Yawey biwokrayekwong bu kabenmarneyime.
  gvs-gvs: E tuwo asou ana Isileli tubunao adi tomoyamoya aduduwedi sima kaga liliuna
    Yauwe bogina ilatuwokoigu, e alatuwokoidi.
  rmc-rmc: Paľis o Mojžiš geľa, vičinďa ke peste le manušengre vodcen a phenďa lenge
    savoro, so leske prikazinďa o RAJ.
  nlg-nlg: Ma Moses te sughi horu mai tana ghotu me holo kolura na lei mane naghodira
    na vure ni Israel/Jew, me bosai vanira na hava God te bosai vania.
  pes-OPV: پس موسی آمده، مشایخ قوم را خواند، و همه این سخنان را که خداوند او را فرموده
    بود، بر ایشان القا کرد.
  ron-1924: Мойсе а венит де а кемат пе бэтрыний попорулуй ши ле-а пус ынаинте тоате
    кувинтеле ачестя, кум ый порунчисе Домнул.
  aui-aui: Na Mosis koyama iyowogha bi Isrel damdi kadi babada ikwatu wiitaghomidi,
    bi bera tupana iwonedi metagha Yawe God iwonenina.
  ben-OBCV: অতএব মোশি ফিরে গেলেন এবং লোকদের প্রাচীনদের ডেকে পাঠালেন ও সদাপ্রভু তাঁকে
    যা যা বলার আদেশ দিয়েছিলেন সেসব কথা তাঁদের সামনে পেশ করলেন।
  som-som: Markaasaa Muuse yimid oo wuxuu u yeedhay waayeelladii dadka oo dhan, kolkaasuu
    erayadii Rabbigu isaga ku amray oo dhan hortooda wada dhigay.
  lat-VUC: 'Venit Moyses: et convocatis majoribus natu populi, exposuit omnes sermones
    quos mandaverat Dominus.'
  eng-ASVBT: And Moses came and called for the elders of the people, and set before
    them all these words which Jehovah commanded him.
  mna-mna: Yooba iso makiŋ, mi Mose imiili ma isula mini. To iboobo zin kolman kizin
    Israel ma timar, mi iso zin pa sua ta boozomen tana. Ito Yooba kalŋaana tau.
  ita-1885: Mosè adunque venne, e chiamò gli Anziani del popolo, e propose loro tutte
    queste parole, che il Signore gli avea comandate.
  eng-LXXUP: And Moses came and called the elders of the people, and he set before
    them all these words, which God appointed them.
  eng-ULB: So Moses came and summoned the elders of the people. He set before them
    all these words that Yahweh had commanded him.
  spa-VBL: Entonces Moisés bajó, convocó a los ancianos del pueblo y les presentó
    todo lo que el Señor le había ordenado decir.
  fra-_FOB: Et Moïse vint et appela les anciens du peuple, et mit devant eux toutes
    ces paroles que l'Éternel lui avait commandées.
  mal-mal: മോശെ വന്ന് ജനത്തിന്റെ മൂപ്പന്മാരെ വിളിച്ച്, യഹോവ തന്നോട് കല്പിച്ച ഈ വചനങ്ങളെല്ലാം
    അവരെ പറഞ്ഞു കേൾപ്പിച്ചു.
  urd-GVR: Mūsā ne pahāṛ se utar kar aur qaum ke buzurgoṅ ko bulā kar unheṅ wuh tamām
    bāteṅ batāīṅ jo kahne ke lie Rab ne use hukm diyā thā.
  suz-BL: मिनु मोसामी इस्राएल आ थर ङा मुर आन खाल्‍पा आन कली ब्रेश्‍शा, परमप्रभु यावेमी
    देंशो लोव़ मेको आन कली माइक्‍तीमी।
  ita-1927: E Mosè venne, chiamò gli anziani del popolo, ed espose loro tutte queste
    parole che l’Eterno gli aveva ordinato di dire.
  ckb-ckb: موساش هات و هەموو پیرانی گەلی بانگکرد و هەموو ئەو وشانەی لەبەردەمیان دانا
    کە یەزدان فەرمانی پێ کردبوو.
  eng-BBE: And Moses came and sent for the chiefs of the people and put before them
    all these words which the Lord had given him orders to say.
  kan-OKCV: ಆಗ ಮೋಶೆಯು ಇಳಿದುಬಂದು ಜನರ ಹಿರಿಯರನ್ನು ಕರೆದು, ಯೆಹೋವ ದೇವರು ತನಗೆ ಆಜ್ಞಾಪಿಸಿದ
    ಈ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ಅವರ ಮುಂದೆ ಇಟ್ಟನು.
  bbb-bbb: E Ireobo fu ijiege kuaramoga Mosisi fune una ari va gamia kekena e Isureroko
    ijiebuo e mamekanu ije kumeno bu besu afui. Bu afuivoga fu urina vua boeje E Ireobo
    fu kuaraema ijene e boeje kuariae.
  tam-2017: மோசே வந்து மக்களின் மூப்பர்களை அழைத்து, யெகோவா தனக்குக் கற்பித்த வார்த்தைகளையெல்லாம்
    அவர்களுக்கு முன்பாகச் சொன்னான்.
  spa-RV-1909: Entonces vino Moisés, y llamó á los ancianos del pueblo, y propuso
    en presencia de ellos todas estas palabras que Jehová le había mandado.
  ron-BTF: Și Moise a venit și a trimis după bătrânii poporului și a pus înaintea
    fețelor lor toate aceste cuvinte pe care DOMNUL i le-a poruncit.
  eng-WEBP: Moses came and called for the elders of the people, and set before them
    all these words which the LORD commanded him.
  eng-FBV: So Moses went back down and summoned the elders of the people, and presented
    to them everything the Lord had ordered him to say.
  nld-1939: Toen Moses terug was gekomen, riep hij de oudsten van het volk bijeen,
    en bracht hun alle bevelen over, die Jahweh hem had gegeven.
  nch-BL: Huajca Moisés yajqui huan quinnotzato nopa huehue tacame cati quipiyayayaj
    tanahuatili ica nopa israelitame huan quinilhui nochi cati TOTECO quinahuatijtoya.
  vie-1934: Môi-se đến đòi các trưởng lão trong dân sự, thuật cùng họ mọi lời Đức
    Giê-hô-va đã dặn mình nói lại.
  hin-CV: तब मोशेह पर्वत से उतरे और सभी अधिकारियों को बुलवाया और उनसे याहवेह की सब
    बातें बताई जो पर्वत पर याहवेह ने कही थी.
  eng-OURB: Moses [Drawn out] came and called for the elders of the people, and set
    before them all these words which Adonai enjoined him.
  spa-BES: Y vino Moisés, y envió por los principales del pueblo, y puso delante de
    ellos todas estas palabras que él Señor le había mandado que dijera.
  tdx-tdx: Aa le nimb’eo t’i Mosè nikoike o androanavi’ ondatio vaho natrefe’e am’
    iereo i nampitsara’ Iehovà azey.
  vid-vid: Lelo Musa nakahiluka, nakawakungajiza hamwe wasekulu wa Waisilaeli na kuwalonjela
    ulonzi awo nagowalajizwe na Mkulu Nguluwi.
  eng-OKE: And Mosheh came, and called the elders of the people, and set all these
    words in order before them, as the Lord had instructed him.
  tha-KJV: โมเสสจึงมาเรียกประชุมพวกผู้​ใหญ่​ของพลไพร่ แล​้วเล่าข้อความเหล่านี้​ที่​พระเยโฮวาห์ทรงบัญชาท่านให้เขาฟังทุกประการ
  por-BR-2018: Então veio Moisés, e chamou aos anciãos do povo, e propôs em presença
    deles todas estas palavras que o SENHOR lhe havia mandado.
  deu-ELO: Und Mose kam und rief die Ältesten des Volkes und legte ihnen alle diese
    Worte vor, die Jehova ihm geboten hatte.
  eng-WYC-2018: Moses came, and when the greater men in birth of the people were called
    together, he expounded all the words which the Lord commanded him. (Moses came
    back down, and when the men of great age, that is, the elders, of the people were
    called together, he expounded all the words which the Lord commanded him to say.)
  epo-epo: Moseo venis, kaj alvokis la ĉefojn de la popolo, kaj prezentis al ili ĉiujn
    tiujn vortojn, pri kiuj la Eternulo ordonis al li.
  uig-PIN: Xuning bilǝn Musa yenip kelip, hǝlⱪning aⱪsaⱪallirini qaⱪirtip, Pǝrwǝrdigar
    uningƣa buyruƣan xu sɵzlǝrning ⱨǝmmisini ularƣa yǝtküzdi.
  beo-beo: 'Amalalu, Mousese da sa:ili, ouligisu dunu huluane gilisili, ilima Hina
    Gode Ea sia: defele adoi dagoi.'
  tpi-OTNT: Orait Moses i lusim maunten na i go bungim ol lida bilong ol Israel na
    em i tokim ol long olgeta samting olsem Bikpela i bin tokim em.
  hau-SA: Sai Musa ya koma ya aika a kira dukan dattawan mutane, ya bayyana dukan
    kalmomin da Ubangiji ya umarta, ya faɗa.
  udu-udu: Wakan aMusa thulki’d mo dhali yuḵki gwanyjwahaŋ ’kwani mo dhali ṯor uni
    aris gwo gwansani ’baar mo uni gun ḵankina TAP̱A a’di mo be.
  uig-LAT: Shuning bilen Musa yénip kélip, xelqning aqsaqallirini chaqirtip, Perwerdigar
    uninggha buyrughan shu sözlerning hemmisini ulargha yetküzdi.
  nde-nde: UMosi wabuyela ebantwini, wafika wabuthanisa abakhokheli babantu wabatshela
    okwakutshiwo nguThixo.
  ton-ton: ¶ Pea naʻe haʻu ʻa Mōsese ʻo fekau ke haʻu ʻae kau mātuʻa ʻoe kakai, ʻo
    ne tuku ki honau ʻao ʻae ngaahi lea ni kotoa pē, ʻaia naʻe fekau ʻe Sihova kiate
    ia.
  ces-1613: Protož přišel Mojžíš a svolav starší lidu, předložil jim všecka slova
    ta, kteráž mu přikázal Hospodin.
  eko-eko: Munsa khuruti khulawa khuwaakhuwela attunkhulu ooshi atthu a meezirayiilu
    na khuwooza zooshi Nnyizinku anrumiyeeyo olupa.
  eng-WMB: Moses came and called for the elders of the people, and set before them
    all these words which the LORD commanded him.
  tam-TCV: எனவே மோசே திரும்பிப்போய் இஸ்ரயேலரின் சபைத்தலைவர்களை வரவழைத்தான். யெகோவா
    அவர்களுக்குச் சொல்லும்படி அவனுக்குக் கட்டளையிட்ட எல்லா வார்த்தைகளையும் அவர்கள்
    முன்னிலையில் எடுத்துச்சொன்னான்.
  ceb-ULB: Busa miadto si Moises ug gipatawag ang tanang mga kadagkoan sa katawhan.
    Gisulti niya kanila kining tanan nga mga pulong nga gimando ni Yahweh kaniya.
  pol-UBG: Wtedy Mojżesz przyszedł i zwołał starszych ludu, i wyłożył im wszystkie
    te słowa, które mu PAN nakazał.
  agr-agr: Tusa tima Moisés wakitki jegaa, Israel aentsu apuji múun aidaun untsuka,
    ijumag ashí dita antuinamunum Tuke Pujuu tita tibaunak betek etsegkauwai.
  kyc-kyc: Dokona Mosese baa isa lupyuo papala akali mupwa dupwa kee lao sukusa nyepala
    dokopa Kamongome pii peparae lamaiyamuli pyuo nakama polo lamaiya.
  urd-GVU: موسیٰ نے پہاڑ سے اُتر کر اور قوم کے بزرگوں کو بُلا کر اُنہیں وہ تمام باتیں
    بتائیں جو کہنے کے لئے رب نے اُسے حکم دیا تھا۔
  deu-1912: Mose kam und forderte die Ältesten im Volk und legte ihnen alle diese
    Worte vor, die der HERR geboten hatte.
  ntj-ntj: Nyangka Mawutjalu tjarungaralalpi-tjananya liita pirninya yarltingu kutjungkaralpi
    tjakultjunu Mama Kuurrtu watjarnu wantinytjanya.
  kan-2017: ಆಗ ಮೋಶೆ ಬಂದು ಜನರ ಹಿರಿಯರನ್ನು ಒಟ್ಟಾಗಿ ಸೇರಿಸಿದನು. ಯೆಹೋವನು ಆಜ್ಞಾಪಿಸಿದ್ದ ಈ
    ಮಾತುಗಳನ್ನೆಲ್ಲಾ ಅವರಿಗೆ ತಿಳಿಸಿದನು.
  ena-ena: Lɨci Mosesɨ agaŋ halu vala mɨguavɨla Isɨlaelɨ hɨdɨlɨ agɨladɨ hulaŋ hekɨlɨ
    hekɨlɨ agɨlasaŋ abɨci vehavɨmi. Vehavɨci Asɨ Iaue agaŋ akuaba akuaba ciaŋ vɨdɨvɨdɨŋ
    abami agadɨ nulɨdɨ tɨbi sulami.
  yap-yap: Ma aram me yan Moses nge pining e pi’in yad ma yog e thin rok piyu Israel
    ngar mu’ulunggad, me weliy ngorad urngin e pin’en nike weliy SOMOL ngak ni ngar
    rin’ed.
  hlt-MCSB: Te phoeiah Moses te mael tih pilnam kah a hamca rhoek te a khue. Te vaengah
    BOEIPA loh amah ol a uen boeih te amih mikhmuh ah a phoe pah.
  mdy-ETH: ዬያሮ ሙሴ ዹካፓ ኬዲ ዴሮኮ ሱኡጎ ቢያ ፔቴይዳ ዔኤሊ፥ ናንጊና ናንጋ ጎዳ ዒዛም ዓይሤ ዓይሢፆ ቢያ ዔያቶም ኬኤዜኔ።
  twi-ASANTE: Mose siane firii bepɔ no so baeɛ no, ɔfrɛɛ mpanimfoɔ a wɔtuatua nnipa
    no ano nyinaa na ɔkaa asɛm a Awurade ka kyerɛɛ no no kyerɛɛ wɔn.
  mwc-mwc: Kata Moses koyai i gakira ba Israel babadisi i runotuwanisi ba Bada awaika
    ereonowana i kaotunetunei wai i kara berisi.
  eng-WEBU: Moses came and called for the elders of the people, and set before them
    all these words which the LORD commanded him.
  bnp-bnp: E Moses i pea a lolo, i puru, i gale palupu e huriki a gare ne Israel,
    i taki ria vona a ngava lobo ne BAKOVI DAGI.
  wal-wal: Yaagin Muusee guyye simmi biidi, dere cimata xeesi shiishshidi, GODAI yoota
    giido ha qaalata ubbaa etau yootiis.
  spa-PDDPT: Así que Moisés regresó y llamó a los ancianos del pueblo y expuso en
    la presencia de ellos todas estas Palabras que Yavé le ordenó.
  gun-gun: Ha'e ramo Moisés ou vy oenoĩ nhomongeta va'ety kuery. Ha'e kuery oendua
    py omombe'upa ayvu Senhor omombe'u uka va'ekue ha'e javi.
  agu-BL: Bene'n tzun mantar Moisés tan chichakle'n yi e' wi' banl wi' cyetz yi e'
    xonl Israel. Yi cyopone'n nintzun tal i' tircu'n yi ntal Kataj Ryos tetz.
  ilo-ULB: Napan ngarud ni Moises ket pinaayabanna dagiti panglakayen dagiti tattao.
    Indatagna kadakuada dagitoy amin a sasao nga imbilin ni Yahweh kenkuana.
  kpg-kpg: Gei Moses ga haneia, ga haga dagabuli mai nia dagi ga hagi anga nia helekai
    a Dimaadua ala ne hai.
  uig-ARA: شۇنىڭ بىلەن مۇسا يېنىپ كېلىپ، خەلقنىڭ ئاقساقاللىرىنى چاقىرتىپ، پەرۋەردىگار
    ئۇنىڭغا بۇيرۇغان شۇ سۆزلەرنىڭ ھەممىسىنى ئۇلارغا يەتكۈزدى.
  bps-bps: Taman masol Mosis na fatlon i dad tua di dad to, na tulenan i kdee i gman
    Dwata i Amu, i kdee dekan kenen.
  sus-sus: Munsa naxa goro, a fori birin xili, a fa Alatala xa masenyi birin dɛntɛgɛ
    e bɛ.
  pon-2006: Moses eri patohla kapokonepene kaun ako oh patohwanohng irail mehkoaros
    me KAUN-O mahsanih.
  jae-jae: Amboac tonaŋ Mose gêdêŋ lau gêja ma gêmôêc êsêacnêŋ laumata ma kêkêŋ biŋ
    samob, taŋ Apômtau kêjatu eŋ naŋ, ŋawae gêdêŋ êsêac.
  ksd-ksd: Ma Moses i ga pot, ma i ga oro pa ra umana patuana kai ra tarai Israel,
    ma i ga tul tar go ra lavur tinata ta diat ba ra Luluai i ga ve tar ia tana.
  tur-YTC: Moşe gelip halkın ihtiyarlarını çağırdı ve Yahve'nin kendisine buyurduğu
    tüm bu sözleri onların önüne koydu.
  grc-BRENT: Ἦλθε δὲ Μωυσῆς, καὶ ἐκάλεσεν τοὺς πρεσβυτέρους τοῦ λαοῦ· καὶ παρέθηκεν
    αὐτοῖς πάντας τοὺς λόγους τούτους, οὓς συνέταξεν αὐτοῖς ὁ Θεός.
  ind-AYT: Kemudian, Musa datang dan memanggil para tua-tua bangsa itu untuk menyampaikan
    semua firman yang telah TUHAN perintahkan kepadanya di hadapan mereka.
  nya-nya: Ndipo Mose anabwerera ndi kuyitanitsa akuluakulu. Atabwera anawafotokozera
    mawu amene Yehova anamulamulira kuti adzanene.
  hrv-hrv: Mojsije se vrati i sazva narodne starješine te im izloži sve što mu je
    Jahve naredio.
  mps-mps: Tama Mosesgo te bulu du tagalama, tama pelama, te Israel dabe genuai bidi
    nigilali bage augwali sisinama, tama Genuai Bidigo agabolo te bulu dude wali po
    tigidali augwalibolo wai.
  tpi-tpi: Orait Moses i lusim maunten na i go bungim ol lida bilong ol Israel na
    em i tokim ol long olgeta samting olsem Bikpela i bin tokim em.
  dan-1931: Da gik Moses hen og kaldte Folkets Ældste sammen og forelagde dem alle
    disse Ord, som HERREN havde pålagt ham.
  vie-OVCB: Môi-se từ núi trở về, mời các trưởng lão đến, lặp lại cho họ nghe mọi
    lời Chúa Hằng Hữu đã phán dặn.
  guj-2017: આથી મૂસાએ આવીને લોકોના વડીલોને બોલાવડાવ્યા. અને યહોવાહે તેને જણાવેલાં
    બધાં વચનો તેઓની સમક્ષ કહી સંભળાવ્યાં.
  pon-2006A: Moses eri patohla kapokonepene kaun ako oh patohwanohng irail mehkoaros
    me KAUN-O mahsanih.
  por-BRBSL: Moisés veio e chamou os anciãos do povo, e pôs diante deles todas estas
    palavras que Iavé lhe ordenou.
  aly-aly: '@see-verse:EXO.019.006'
  cth-cth: Mosi ni bout a tho teh taminaw thung dawk hoi kacuenaw hah a kaw hnukkhu,
    BAWIPA ni lawkthui e naw pueng hah bout a dei pouh.
  twi-twi: Mose sian fii bepɔw no so bae no, ɔfrɛɛ mpanyimfo a wotuatua nnipa no ano
    nyinaa na ɔkaa asɛm a Awurade ahyɛ no sɛ ɔnka no kyerɛɛ wɔn.
  hlt-hlt: Te phoeiah Moses te mael tih pilnam kah a hamca rhoek te a khue. Te vaengah
    BOEIPA loh amah ol a uen boeih te amih mikhmuh ah a phoe pah.
  tbz-SIM: Kɛ̀ Mɔyiisii cútɛ́ní kɛ́yú Isidɑyɛɛribɛ kó bɛkótíbɛ̀ kɛ́ bɛ̀ nɑ̀kɛ́ ti
    Yiɛ̀ nKuyie nhò nɑ̀kɛ́ tì timɔu.
  msy-2020: Ezɨ Moses mɨghsɨam ategha ghua Israelian gumazir dapaniba akuvagha, akar
    Ikiavɨra Itir God a mɨkemeziba, bar dar gun me mɨgei.
  azb-azb: Musa gəlib xalqın ağsaqqallarını çağırdı və Rəbbin ona əmr etdiyi hər kəlməni
    onların qarşısına qoydu.
  eng-DBY: And Moses came and called the elders of the people, and laid before them
    all these words which Jehovah had commanded him.
  hin-2017: तब मूसा ने आकर लोगों के पुरनियों को बुलवाया, और ये सब बातें, जिनके कहने
    की आज्ञा यहोवा ने उसे दी थी, उनको समझा दीं।
  wol-KYG: Musaa dellu, woolu magi mbooloo ma. Mu jottli leen mboolem wax jooju ko
    Aji Sax ji dénk.
  swp-swp: Arinai Mose i laoma tatao edi babadayao i eogaidi eo riba gamagaridi GUIAU
    i lauhesom wa, i hetorodi matadi eai.
  bjr-bjr: Mooseefa irisee ooqureenoo Isaree maqanaa uriqararausa suquseenoo aiqama
    Yaaweefa qimamu ufana qimanniminau.
  eng-YLT: And Moses cometh, and calleth for the elders of the people, and setteth
    before them all these words which Jehovah hath commanded him;
  kne-kne: Makdeng pay di, nanballalong si Moses, pag nan topogen din papangolon di
    Israelita et inbaga na en daida din am-in ay inbilin Diyos.
  wat-wat: Eketa Mosese koyei i sobuwa keta namoḡa kasi tokawakawa i katuvivisiya,
    eketa iba matatafuna avana Yave i visimeiya maise i nusifufuwisiya.
  bzd-NTPO: Eta̱ Moisés bite̱a̱ne, e' tö Israel aleripa kue̱blupa ko̱s dapa'wé̱. Ì
    ché Jehová tö ie' a̱ e' ko̱s chéneitö ie'pa a̱.
  eng-WYC-2017: Moses came, and when the greater men in birth of the people were called
    together, he expounded all the words which the Lord commanded him.
  eng-WMBB: Moses came and called for the elders of the people, and set before them
    all these words which the LORD commanded him.
  urd-GVH: मूसा ने पहाड़ से उतरकर और क़ौम के बुज़ुर्गों को बुलाकर उन्हें वह तमाम बातें
    बताईं जो कहने के लिए रब ने उसे हुक्म दिया था।
  rug-rug: Ke gore la se Mosese meke tioko varigarani sari doduru koimata na tinoni,
    meke tozi koarini sari doduru ginugua pu ele zama ni e Zihova koasa.
  gaz-gaz: Museen deebiʼee maanguddoota sabaa walitti waamee, dubbii akka inni dubbatuuf
    Waaqayyo isa ajaje sana hunda fuula isaanii duratti dhiʼeesse.
  fra-LSG: Moïse vint appeler les anciens du peuple, et il mit devant eux toutes ces
    paroles, comme l’Éternel le lui avait ordonné.
  gnn-gnn: Bala Mawtjitjtja dhunarrana ŋulaŋuru bukuŋurunydja, bala yurrum'maraŋala
    ḏilaknhana, ŋurru'‐ŋurruŋunhana, bala ŋayi ḻakaraŋalana walalambala Garraynhana
    dhäruk.
  yal-yal: Musa yi xɛtɛ, a fonne birin xili, a falani itoe birin yɛba e xa, alo Alatala
    a yamari kii naxan yi.
  iou-iou: Yawetä man ude iwet morewänkaŋ Moses pom u peŋpeŋ äpä Isrel ämawebe täŋo
    intäjukun ämaniye yäŋpäbä yepmaŋkaŋ Yawetä jukuman iwetkuko u kudup yäwetkuk.
  haw-1868: Hele ae la o Mose, a hea aku la i na lunakahiko o kanaka, a hoonoho iho
    la imua o lakou i keia mau olelo a pau a Iehova i kauoha mai ai ia ia.
  arb-NAV: فَاسْتَدْعَى مُوسَى شُيُوخَ الشَّعْبِ وَتَلا أَمَامَهُمْ جَمِيعَ هَذَا
    الْكَلامِ الَّذِي أَوْصَاهُ بِهِ الرَّبُّ.
  ewe-ewe: Esi Mose trɔ gbɔ tso to la dzi la, eyɔ kplɔlawo ƒo ƒu, eye wògblɔ nya si
    Yehowa gblɔ nɛ la na wo.
  eng-LEE: And Moses came and called for the elders of the people, and laid before
    them all these words which the Lord had commanded him.
  gvn-gvn: '@see-verse:EXO.019.006'
  asm-FB: সেয়ে মোচিয়ে আহি লোকসকলৰ পৰিচাৰক সকলক মাতিলে। যিহোৱাই তেওঁক দিয়া সকলো
    আজ্ঞা তেওঁলোকৰ আগত প্রকাশ কৰিলে।
  sus-A: مُنسَ نَشَ فٌرٌ، عَ قٌرِ بِرِن شِلِ، عَ قَ عَلَتَلَ شَ مَسٍنيِ بِرِن دّنتّفّ
    عٍ بّ.
  fra-SBL: Moïse vint appeler les anciens du peuple, et il exposa devant eux toutes
    ces paroles que l'Éternel lui avait commandées.
  hbo-hbo: וַיָּבֹ֣א מֹשֶׁ֔ה וַיִּקְרָ֖א לְזִקְנֵ֣י הָעָ֑ם וַיָּ֣שֶׂם לִפְנֵיהֶ֗ם
    אֵ֚ת כָּל־הַדְּבָרִ֣ים הָאֵ֔לֶּה אֲשֶׁ֥ר צִוָּ֖הוּ יְהוָֽה׃
  eng-WYCLIFFE: Moyses cam, and whanne the gretter men in birthe of the puple weren
    clepid to gidere, he expownede alle the wordis whiche the Lord comaundide.
  piu-2006: '@see-verse:EXO.019.006'
  pjt-pjt: Ka Mosenya Godalu wangkanyangka kuliṟa ngalya-ukalingu apu panya murpunguṟu
    munu wati puḻka tjuṯangka aḻṯira tjakultjunu uwankara Mayatja Godalu wangkanytja.
  cwe-cwe: Ivo Musa kahumuluka na kawatanga hamwe walala wa Waisilaili, kawalongela
    chila chinhu Mndewa Mulungu chiyamulagilize.
  bgs-bgs: Purisu igtupang si Moises, iglimud din tô mga ágpangulun, asta igulitan
    din sikandan katô igkagi katô Áglangngagán kandin.
  kik-kik: Nĩ ũndũ ũcio Musa agĩcooka, na agĩĩta athuuri arĩa matongoragia andũ, akĩmahe
    ũhoro wothe ũrĩa Jehova aamwathĩte ameere.
  fra-NCL: Moïse vint appeler les anciens du peuple, et il mit devant eux toutes ces
    paroles, selon que Yahweh le lui avait ordonné.
  cek-AK: To pongah Mosi loe amlaem let moe, Israel kacoehtanawk to kawk pacoengah,
    Angraeng mah anih khaeah thuih ih loknawk to nihcae hmaa ah thuih pae boih.
  xla-xla: Mosestapo Godta ya꞉ watle atlamale koko hapuloma eye dalepame tulume ma
    Isalael so dokopala so sisilapame yia꞉ watle atlamaiyo.
  cuk-cuk: Moisés gannar Israel-dulemarse nonikid. Agi, Israel-girmar-dummaganse gochad.
    Geb degine, Moisés bela ega sogded, igi-Bab-Jehová ega igar uksa.
  uig-CYR: Шуниң билән Муса йенип келип, хәлиқниң ақсақаллирини чақиртип, Пәрвәрдигар
    униңға буйруған шу сөзләрниң һәммисини уларға йәткүзди.
  pma-pma: Navong Iahova selus mini evus, Mosis mita ris netan ka vise ruain meatin
    keil. Tounah vasi koa Iahova viteni mini, kei vit meseini min keil.
  tel-2017: మోషే కొండ దిగి వచ్చి ప్రజల పెద్దలను పిలిపించాడు. యెహోవా తనకు ఆజ్ఞాపించిన
    ఆ మాటలన్నీ వారికి తెలియజేశాడు.
  hat-BSA: Se konsa Moïse te vini, e te rele ansyen pami pèp yo. Konsa, li te plase
    devan yo tout pawòl sa yo ke SENYÈ a te kòmande li.
  bxh-bxh: Yo fede, Mose ya fuyo lidi be babada ya yoga gogonidi. Habahim Guyau somo
    ya faliba, mahudoꞌina ya falibadi.
  kos-kos: Ouinge Moses el tufokla ac pangoneni mwet kol lun mwet uh nu sie, ac fahk
    nu selos ma nukewa ma LEUM GOD El sapkin nu sel.
  hbo-WLC: וַיָּבֹ֣א מֹשֶׁ֔ה וַיִּקְרָ֖א לְזִקְנֵ֣י הָעָ֑ם וַיָּ֣שֶׂם לִפְנֵיהֶ֗ם
    אֵ֚ת כָּל־הַדְּבָרִ֣ים הָאֵ֔לֶּה אֲשֶׁ֥ר צִוָּ֖הוּ יְהוָֽה׃
  ibo-ibo: Mosis gara kpọkọta ndị okenye ndị Izrel, gwa ha okwu niile nke Onyenwe
    anyị nyere ya nʼiwu.
  ory-ory: ତହୁଁ ମୋଶା ଆସି ଲୋକମାନଙ୍କର ପ୍ରାଚୀନବର୍ଗଙ୍କୁ ଡକାଇ ସଦାପ୍ରଭୁଙ୍କ ଦ୍ୱାରା ଆଦେଶପ୍ରାପ୍ତ
    ଏହିସବୁ କଥା ସେମାନଙ୍କ ଅଗ୍ରତେ ପ୍ରସ୍ତାବ କଲେ।
  chk-chk: Iwe, Moses a feitiu o körifengeni ekewe souakomwen ekewe aramas, a apworausa
    ngeniir ekewe kapas meinisin mine ewe Samol mi Lapalap a allük ngeni.
  rop-rop: Wal Mosis bin godan brom det hil, en imbin jingat langa ola boswan blanga
    detlot Isreil pipul, en imbin dalim olabat ebrijing weya YAWEI bin dalim im,
  ukr-1871: І прийшов Мойсей і покликав старших мужів громадських, і росказав перед
    ними всї словеса, що завітував йому Господь.
  bch-bch: Tota Moses iluai mulian ga ila ta ipaluplup gid kapeipei Israel ad ta ipalongo
    gid ngan posanga toa ngada ne Maron ikeo pan ngan.
  deu-1951: Mose kam und berief die Ältesten des Volkes und legte ihnen alle diese
    Worte vor, die der HERR geboten hatte.
  eng-JPS: And Moses came and called for the elders of the people, and set before
    them all these words which the LORD commanded him.
  srp-1865: A Mojsije doðe i sazva starješine narodne; i kaza im sve ove rijeèi koje
    mu Gospod zapovjedi.
  lug-lug: Awo Musa n’akomawo, n’ayita abakulembeze b’abantu n’abategeeza ebigambo
    ebyo byonna Mukama bye yamulagira.
  heb-heb: ויבא משה ויקרא לזקני העם וישם לפניהם את כל הדברים האלה אשר צוהו יהוה׃
  ben-IRV: তখন মোশি আসলেন এবং লোকদের প্রাচীনদেরকে ডাকলেন ও সদাপ্রভু তাঁকে যা যা আদেশ
    করলেন, সেই সব কথা তাঁদের সামনে উপস্থিত করলেন।
  pan-pan: ਮੂਸਾ ਨੇ ਆ ਕੇ ਪਰਜਾ ਦੇ ਬਜ਼ੁਰਗਾਂ ਨੂੰ ਬੁਲਾਇਆ ਅਤੇ ਉਹ ਸਾਰੀਆਂ ਗੱਲਾਂ ਉਨ੍ਹਾਂ ਦੇ
    ਅੱਗੇ ਰੱਖੀਆਂ ਜਿਹੜੀਆਂ ਦਾ ਯਹੋਵਾਹ ਨੇ ਉਸ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  tkr-tkr: Mısa avqa giç'u milletın ağsaqqalar sav'u, Rəbbee uvhuyn gırgın manbışis
    yuşan ha'a.
  mya-JVB: မောရှေ သည် ပြန်လာ ၍ လူ တို့တွင် အသက်ကြီး သူတို့ကို ခေါ် ပြီးလျှင် ၊ ထာဝရဘုရား
    မှာ ထားတော်မူသော စကား အလုံးစုံ တို့ကို ပြန်ပြောလေ ၏။
  tte-O: Kabo Mosese ilobima, tomo kali tobagunao iyoga-gogonagili yo ginauli meuloina
    Yeoba iwalowen koina iyawasa kolili.
  tbg-tbg: Kotiva minti tuvaro Mosiva ururantero muntu Isareri nora vaiintinavu naarama
    kero Noravano Kotiva minti tivakera tiane tu uvara tiva nimumanta
  hmo-hmo: Vadaeni Mose ese taunimanima dekenai ia mai, edia gunalaia taudia ia boiridia
    mai, Lohiabada ese ia oda henia gaudia ibounai idia dekenai ia hamaoroa.
  urd-urd: तब मूसा ने आ कर और उन लोगों के बुज़ुर्गों को बुलाकर उनके आमने — सामने वह
    सब बातें जो ख़ुदावन्द ने उसे फ़रमाई थीं बयान कीं।
  rus-SYN: И пришел Моисей и созвал старейшин народа и предложил им все сии слова,
    которые заповедал ему Господь.
  bqc-SIM: Mↄizi pìla à gbɛ̃zↄ̃ↄↄ sìsi, ↄ̃ à yã́ pↄ́ Dii òɛ dàu a sìunɛ́ píi.
  tcz-CHONGTHU: Chuin Mose molchung akon'in akumsuh'in Israel sung'a upa ho akou khom'in
    Pakaiyin a thupeh chengse abonchan a seipeh soh kei uve.
  mar-mar: मोशेने येऊन लोकांच्या वडिलांना एकत्र बोलावले; परमेश्वराने त्यास जी वचने
    सांगण्याची आज्ञा केली होती ती सर्व त्याने त्यांच्यापुढे सांगितली.
  soq-soq: Sa baiwa Moses wadiwae iene alene uwau apanawa diamono auweiena dima uduudu
    Iawe God wana rua benemamono eteiena.
  qub-qub: Chaymi Moisés cutir llapan mayurcunata shuntaran. Nircur yachachiran Tayta
    Dios nishancunata.
  bqp-bqp: Musa kìpa à gbɛ̃ zↄ̃kↄ̃nↄ sìsi, akũ à yã kũ Dikiri ònɛɛ bàbańnɛ pínki.
  hat-hat: Moyiz ale, li fè sanble tout chèf fanmi pèp la, li rapòte yo tou sa Seyè
    a te ba li lòd di yo.
  eng-BSB: So Moses went back and summoned the elders of the people and set before
    them all these words that the LORD had commanded him.
  tod-tod: Moize liini, é nuɓusɛiti ta-ɠɛwolaiti toli, é wooi nii kpein daani ti
    ʋɛ, eɠɛʋelei Ɠɔoɠɔ GALAGI devei veeni la zea.
  eng-WEBPB: Moses came and called for the elders of the people, and set before them
    all these words which the LORD commanded him.
  kbq-kbq: Ana hutegeno Mosese'a agonafinti eramino, Israeli kva vahe'zaga eme zamagihu
    atru huno, Anumzamo'ma ome zamasamio huno hunte'nea nanekea zamasami'ne.
  nhe-BL: Huajca Moisés yajqui huan quinnotzato nopa huehue tlacame tlen quipiyayayaj
    tlanahuatili ica nopa israelitame huan quinilhui nochi tlen TOTECO quinahuatijtoya.
  bus-bus: Musa pìta à gbɛ̃nsinↄ sìsi, ben à yã kɛ̀ Dii ònɛ tↄ̃kɛ̃̀ńnɛ píngi.
  gub-BL: A'e rupi wezyw Moizez ywytyr wi teko wanupe oho pà kury. Omono'og teko waneruze'egar
    paw uzeake wà. Umume'u Tupàn Tuweharupi Wiko Ma'e hemiapo putar paw a'e pureruze'eg
    ma'e wanupe.
  eng-DRA: Moses came, and calling together the elders of the people, he declared
    all the words which the Lord had commanded.
