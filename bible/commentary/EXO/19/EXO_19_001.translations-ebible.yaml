verse: EXO.019.001
translations:
  mal-C: ഇസ്രായേല്യർ ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെട്ടതിന്റെ മൂന്നാംമാസത്തിൽ—അതേദിവസം—അവർ
    സീനായിമരുഭൂമിയിൽ എത്തി.
  deu-TKW: Im dritten Monat nach dem Auszug der Israeliten aus Ägypten, an eben dem
    Tage kamen sie in die Wüste Sinai.
  lin-lin: Sanza misato sima na bana ya Isalaele kobima na Ejipito, kaka na mokolo
    yango, bana ya Isalaele bakomaki na esobe ya Sinai.
  eng-LSV: In the third month of the going out of the sons of Israel from the land
    of Egypt, in this day they have come into the wilderness of Sinai,
  eng-GNV: In the third moneth, after the children of Israel were gone out of the
    lande of Egypt, the same day came they into the wildernes of Sinai.
  eng-WEBSTER: In the third month, when the children of Israel had gone forth from
    the land of Egypt, the same day they came into the wilderness of Sinai.
  nhw-BL: Ipan nopa tonal quema quiaxiti eyi metztli para quistoyaj nopa israelitame
    tlen tlali Egipto, inijuanti ajsitoj ipan nopa huactoc tlali nechca tepetl Sinaí.
  swh-ONEN: Mnamo mwezi wa tatu baada ya Waisraeli kuondoka Misri, siku kama iyo hiyo,
    wakafika katika Jangwa la Sinai.
  bba-bba: Yen biru Isirelibɑ bɑ doonɑ Refidimun di. Ye n kuɑ suru itɑsen tɔ̃ɔ ɡbiikiru
    sɑɑ mìn di bɑ yɑrɑ Eɡibitin di, yerɑ bɑ turɑ Sinɑin ɡbɑburɔ. Mɑ bɑ ben sɑnsɑni
    ɡirɑ ɡuu te bɑ mɔ̀ Sinɑin nuurɔ.
  eng-KJVCPB: In the third month, when the children of Israel were gone forth out
    of the land of Egypt, the same day came they into the wilderness of Sinai.
  cpy-cpy: Tema awijanaki ikaatzi mawa kashiri romishitowae-teeri Israel-paeni ijeekawitaka
    Apitantoniki, areetee-yakani ochempi-mashiki Cheentoni.
  mpx-mpx: Isileli Lepidim hi tataluwai hi na hi vin Sainai Ulaina kekevana elana.
    He valila Itipita hi eguluwan enaa, waikena etonina ana lan houwan te hi vin labi
    o elana. Inoke hi na hi holaviya oya Sainai awonaa.
  wbp-wbp: Ngulalu Yijipi yampinjarla yanu yapangku Yijirali-pinkirli, yaninja-yanulpalu
    wurna-juku kirntangi-jarraku jirramaku, manu parra-pardu-karirlajulu yukajarra
    Jilja-kurra yirdi-kirraju Jayinayi-kirra. Kulkurrulu ngurrara-karirla yirdingka
    Ripirdimirla ngunajarra. Kujalu ngakalku yukajarra Jayinayi-kirra, ngunajalu ngayirni
    pirli wararrarla yirdingka Jayinayirla.
  luo-luo: E dwe mar adek bangʼ ka jo-Israel nosewuok Misri, negichopo e thim Sinai
    e odiechiengʼno.
  meu-meu: Hua ihatoina ai, Israel na Aigupto amo e raka lasi murinai, dinana heḡereḡerena
    ai, idia na Sinai tano ḡaḡaena ai e kau.
  npi-ULB: इस्राएलका मानिसहरू मिश्र देशबाट निस्केको तिन महिना बितेपछि ठिक त्यही दिनमा
    तिनीहरू सीनैको उजाड-स्थानमा आइपुगे ।
  yor-yor: Ní oṣù kẹta tí àwọn Israẹli jáde kúrò ni ilẹ̀ Ejibiti, ni ọjọ́ náà gan
    an ni wọ́n dé aginjù Sinai.
  emp-NTPO: Israelerãra Repidiʌ̃neba wãbʌrʌd̶aped̶a Sinai ẽjũã põãsa ewaraga b̶ʌd̶e
    jũẽne wãsid̶aa. Jũẽnaped̶a Sinai eya caita duanesid̶aa. Ãdjirã Egiptod̶eba ẽdrʌped̶ad̶acarea
    jed̶eco uméne mama jũẽsid̶aa.
  ind-ind: Kemudian bangsa Israel berangkat dari Rafidim, dan tepat dua bulan setelah
    meninggalkan Mesir, tibalah mereka di padang belantara Sinai. Mereka pun berkemah
    di kaki gunung Sinai.
  pes-OPCB: بنی‌اسرائیل در ماه سوم خروجشان از مصر، در همان نخستین روز ماه، به صحرای
    سینا رسیدند.
  aer-aer: Nhenge Israel-arenye areyele Egypt impemele alheke, itne akwete anthurre
    alethe alhetyame atnyentye atherreke. Arlte arrpenhele anteme itne irretye-alheke
    apmere arrangkethe ikwere Sinai arritnyeke. Mpwepele anteme itne inteke apmere
    arrpenhe Rephidim arritnyele. Urreke-ulkere anteme itne Sinai-ke irretye-alheke.
    Itne apwerte akngerre Sinai atnartengele inteke.
  tgl-ULB: Sa ikatlong buwan, pagkatapos lumabas ang bayan ng Israel mula sa lupain
    ng Ehipto, sa parehong araw, nakarating sila sa ilang ng Sinai.
  cbu-NT: Ashiri Israelchich tputs Refidinush tsap shitungeerandsin naataranganaya.
    Itsinsaru naayarusin, machush tsap Sinayush kusaranganaya. Sheersin, anshurisha
    machshu tandsamunu tambtayarusin taaranganaya. Ashiri yuwamun Ijiptosh tsap shitungarangana
    anumun tuchip tsup tushiyaru, Sinayush kuseeranganaya.
  hui-hui: Isaraele wali agali ti Lebidimi dindi wahalu pene. Iyibi dindi howa tagira
    ibuwa ege tebonegonaga horo mbira pigane ngabu layagola Sainai dindi ko wali agali
    nahaga wiagoria anda ibini. Anda ibuwa Hari Sainai heago teneha palu hole balai
    anda ya gimbu bu hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​အီ​ဂျစ်​ပြည် မှ​ထွက်​ခွာ​လာ​ပြီး​နောက် တ​တိ​ယ​လ၊
    တစ်​ရက် နေ့​တွင်​သိ​နာ​ဟု​ခေါ်​သော​တော​ကန္တာ​ရ​သို့ ရောက်​ရှိ​လာ​ကြ​၏။-
  cbi-NTPO: Israel chachilla, yala ti malunaa Egiptosha demalu' miji'ba, pai chu'chaya
    puiñu, juntsa malunuren tiba den chutyu Sinaí tenasha tyuinajila.
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཨེ་ཅིབ་ཡུལ་གྱི་ཕྱི་རུ་ཐོན་པ་ནས་ཟླ་བ་གསུམ་པའི་ཉིན་དེར་སི་ནཱ་བྱ་བའི་དབེན་སྟོང་དུ་སླེབས།
  sna-sna: Mumwedzi wechitatu shure kwokunge vaIsraeri vabva kuIjipiti, pazuva racho
    iroro, vakasvika kuRenje reSinai.
  spa-BLM: En el tercer mes después que los hijos de Israel salieron de la tierra
    de Egipto, ese mismo día llegaron al desierto de Sinaí.
  cac-cac: A val stz'acvi yoxil ujal yel eb' israel d'a Egipto, ix ja eb' d'a taquin̈
    luum b'aj ay lum Sinaí,
  swh-ULB: Katika mwezi wa tatu baada ya watu wa Israeli kutoka Misri, siku hiyo,
    walikwenda nyikani ya Sinai.
  bel-bel: На трэцім месяцы пасьля выхаду сыноў Ізраіля зь зямлі Егіпецкай, у самы
    дзень маладзіка, прыйшлі яны ў пустыню Сінайскую.
  deu-ELBBK: 'Im dritten Monat nach dem Auszug der Kinder Israel aus dem Land Ägypten,
    an genau diesem Tag kamen sie in die Wüste Sinai:'
  mbb-OT: Mid-awà is menge Israilihanen diyà te Refidim ne midhendiyè dan te sibsivayan
    he Sinai. Diyà sikandan megkampu te egkesineruwan te vuntud. Iketelu haazà he
    vulan te ked-awè dan diyà te Ehipto.
  mal-2015: യിസ്രായേൽമക്കൾ മിസ്രയീംദേശത്തുനിന്നു പുറപ്പെട്ടതിന്റെ മൂന്നാം മാസത്തിൽ
    അതേദിവസം അവർ സീനായിമരുഭൂമിയിൽ എത്തി.
  tuo-NT: Israe curuacjãrã Refidĩpʉ níꞌcãrã wija, masã marĩrõ, yucʉ marĩrõ ʉ̃rʉ̃gʉ̃
    Sinaí pʉꞌtopʉ etacãrã niwã. Eta, topʉta tigʉ ʉ̃rʉ̃gʉ̃ põtẽorõ tojaqueꞌacãrã niwã.
    Pʉa mujĩpũ na Egiptopʉre wijáca beꞌro topʉre etacãrã niwã.
  gup-gup: Wanjh bininj nawu Israel benkebmawahmeng birribolkbawong Rephidim, bedda
    wanjh birriwam birribebmeng kore kubolkdarleh kabolkngeyyo Sinai. Kaluk bedda
    birribolkmarnbom, birrihyoy kore kubolkdarleh darnkih kore kuwarddekimuk Sinai.
    Bu kunmekbe bolkyimi dird danjbik bu yerre birribolkbawong Egypt.
  gvs-gvs: E kai Isileli tubunao katáoya, asa Rapidim kakalave kana Sainai yoyowoina.
    Kasiu kana Yaubada ina koya goi, e koyayana kikina katunagu. Moe bogina tukówana
    aito ima sowóduwo Itipita goi mlina.
  rmc-rmc: Ešebno džives andro trito čhon paloda, sar o Izraeliti odgele andral o
    Egipt, doavle pre pušťa Sinaj.
  nlg-nlg: Murina tara rughuhoru sania Rephidim, na vure ni Israel tara va saravia
    na bona mamaha i Sinai, te kaekage rua matapono na vula imurina tara sania Egypt.
    Gaira tara mai sara tana pukuna na ghotu Sinai, mara taludatoi ga na vale tapoledira.
  pes-OPV: و در ماه سوم از بیرون آمدن بنی‌اسرائیل از زمین مصر، در همان روزبه صحرای
    سینا آمدند،
  ron-1924: Ын луна а трея дупэ еширя лор дин цара Еӂиптулуй, копиий луй Исраел ау
    ажунс ын зиуа ачея ын пустиул Синай.
  ben-OBCV: ইস্রায়েলীরা মিশর ছেড়ে বেরিয়ে আসার পর তৃতীয় মাসের প্রথম দিনে—ঠিক সেদিনই—তারা
    সীনয় মরুভূমিতে এসেছিল।
  som-som: Markii reer binu Israa'iil Masar ka soo bexeen dabadeed, bishii saddexaad,
    ayay isla maalintaas yimaadeen cidlada Siinay la yidhaahdo.
  lat-VUC: Mense tertio egressionis Israël de terra Ægypti, in die hac venerunt in
    solitudinem Sinai.
  eng-ASVBT: In the third month after the children of Israel were gone forth out of
    the land of Egypt, the same day came they into the wilderness of Sinai.
  mna-mna: To zin Israel timaŋga mini ma tizem Repidim, mi tipa ma tila tipet lele
    bilimŋana ta zaana Sinai. Pai kizin ta tizem Aikuptu mi tila na, irao ka puulu
    ru kek. Mi iwe tel pa, to tipet abal Sinai uunu mi tipun su.
  ita-1885: NEL primo giorno del terzo mese, da che i figliuoli d'Israele furono usciti
    del paese di Egitto, in quell'istesso giorno arrivarono nel deserto di Sinai.
  eng-LXXUP: And in the third month of the departure of the children of Israel out
    of the land of Egypt, on the same day, they came into the wilderness of Sinai.
  eng-ULB: In the third month after the people of Israel had gone out from the land
    of Egypt, on the same day, they came to the wilderness of Sinai.
  spa-VBL: Dos meses después del día en que habían salido de Egipto, los israelitas
    llegaron al desierto del Sinaí.
  fra-_FOB: Au troisième mois, après que les enfants d'Israël furent sortis du pays
    d'Égypte, ils vinrent, en ce jour-là, au désert de Sinaï.
  mal-mal: യിസ്രായേൽ മക്കൾ ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെട്ടതിന്റെ മൂന്നാം മാസത്തിൽ അവർ
    സീനായിമരുഭൂമിയിൽ എത്തി.
  urd-GVR: Isrāīliyoṅ ko Misr se safr karte hue do mahīne ho gae the. Tīsre mahīne
    ke pahle hī din wuh Sīnā ke registān meṅ pahuṅche.
  suz-BL: मिनु इस्राएलीपुकी इजीप्‍त रागी रे ग्रूशा महिना सां नोले सीनै माइश्‍शो गोरशो
    रागीमी जाक्‍तेक्‍म।
  ita-1927: Nel primo giorno del terzo mese da che furono usciti dal paese d’Egitto,
    i figliuoli d’Israele giunsero al deserto di Sinai.
  ckb-ckb: دوای ئەوەی نەوەی ئیسرائیل میسریان بەجێهێشت، ڕێک لە سەرەتای مانگی سێیەمدا
    گەیشتنە چۆڵەوانی سینا.
  eng-BBE: In the third month after the children of Israel went out from Egypt, on
    the same day, they came into the waste land of Sinai.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಈಜಿಪ್ಟನ್ನು ಬಿಟ್ಟ ಮೂರನೆಯ ತಿಂಗಳಿನ ಅದೇ ದಿನದಲ್ಲಿ ಸೀನಾಯಿ ಮರುಭೂಮಿಗೆ
    ಬಂದರು.
  bbb-bbb: Ro e Isureroko bu are Ijifiti arena ro are Refidimi ijia karinoena asame
    inokiro furikoga una asame be ijadufuo maza amure ijia bune urina ruoma Saenae
    ae sao ijia usiae. Areme bune uruo Saenae manino zinume ijia are muvuaka sama
    areme ijia kari.
  tam-2017: இஸ்ரவேல் மக்கள் எகிப்து தேசத்திலிருந்து புறப்பட்ட மூன்றாம் மாதம் முதலாம்
    நாளிலே, சீனாய் வனாந்திரத்திற்கு வந்துசேர்ந்தார்கள்.
  spa-RV-1909: AL mes tercero de la salida de los hijos de Israel de la tierra de
    Egipto, en aquel día vinieron al desierto de Sinaí.
  ron-BTF: În a treia lună după ce copiii lui Israel au ieșit din țara Egiptului,
    în aceeași zi au ajuns în pustia Sinai.
  eng-WEBP: In the third month after the children of Israel had gone out of the land
    of Egypt, on that same day they came into the wilderness of Sinai.
  eng-FBV: Two months to the day after they left Egypt, the Israelites arrived at
    the Sinai desert.
  nld-1939: In de derde maand, juist op dezelfde dag, dat de Israëlieten uit Egypte
    waren vertrokken, bereikten zij de woestijn van de Sinaï.
  nch-BL: Ipan nopa tonali quema quiaxiti eyi metzti para quistoyaj nopa israelitame
    ten tali Egipto, inijuanti ajsitoj ipan nopa huactoc tali nechca tepet Sinaí.
  vie-1934: Tháng thứ ba, sau khi ra khỏi xứ Ê-díp-tô, trong ngày đó dân Y-sơ-ra-ên
    đến nơi đồng vắng Si-na-i.
  hin-CV: इस्राएलियों के मिस्र छोड़ने के तीसरे महीने के पहले दिन वे सीनायी के रेगिस्तान
    में आए, उसी दिन जब उन्हें मिस्र से निकलकर दो महीने पूरे हो गये थे.
  eng-OURB: In the third month Sivan ·Walk / Vision, 3· after the children of Israel
    [God prevails] had gone out of the land of Egypt [Abode of slavery], on that same
    day they came into the wilderness of Sinai [Thorn].
  spa-BES: En el mes tercero después que los hijos de Israel salieron de Egipto, en
    el mismo día, vinieron al desierto de Sinaí.
  tdx-tdx: Amy volam-paha-telo niengà’ o ana’ Israeleo an-tane Mits­raimey, le tsatok’
    amy àndro zay t’ie nivotrake am-patrambei’ i Sinay eo.
  vid-vid: Zuwa lya mwaluko lya mwezi wa kadatu kulawila lowalawile Misili, Waisilaeli
    nawafika kuchiwala ako Sinai.
  eng-OKE: In the third month of the outgoing of the sons of Israel from the land
    of Mizraim, on that day came they to the desert of Sinai.
  tha-KJV: ในเดือนที่สามนับตั้งแต่​ชนชาติ​อิสราเอลออกจากแผ่นดิ​นอ​ียิปต์ ในวันนั้นเขามาถึงถิ่นทุ​รก​ันดารซี​นาย
  por-BR-2018: Ao mês terceiro da saída dos filhos de Israel da terra do Egito, naquele
    dia vieram ao deserto de Sinai.
  deu-ELO: 'Im dritten Monat nach dem Auszuge der Kinder Israel aus dem Lande Ägypten,
    an diesem selbigen Tage kamen sie in die Wüste Sinai:'
  eng-WYC-2018: In the third month of the going of Israel out of the land of Egypt,
    in this day they came into the wilderness of Sinai; (In the third month of Israel
    going out of the land of Egypt, on this day they came into the Sinai Desert;)
  epo-epo: En la tria monato post la eliro de la Izraelidoj el la lando Egipta, en
    tiu tago ili venis en la dezerton Sinaj.
  uig-PIN: Israillar Misir zeminidin qiⱪip, dǝl üqinqi eyining baxlanƣan küni Sinay
    qɵligǝ yetip kǝldi.
  beo-beo: Isala:ili dunu fi da Lefidimi soge yolesili, asili, eso age oubi osoda
    (amoga ilia Idibidi yolesili fa:no) ilia da Sainai wadela:i hafoga:i soge amoga
    doaga:i. Ilia da Sainai Goumi ea bai gadenene, ilia abula diasu huluane gaguli
    esalu.
  tpi-OTNT: Ol Israel i lusim Refidim na wokabaut i go, na long de namba wan bilong
    namba 3 mun bihain long taim ol i bin lusim Isip, ol i go kamap long ples drai
    bilong Sainai. Na ol i wokim kem klostu long maunten Sainai.
  hau-SA: A rana ta farko a cikin watan uku bayan da Isra’ilawa suka bar Masar, a
    wannan rana, suka iso Hamadar Sinai.
  udu-udu: ’Kwani ma Israyiil iikin ka pije/ mo ’peni Pa Rep̱idiim mo. Dhali ka cima
    ’de/ ka ppee ’kup̱i kwara ’ko’di uni iikin mo ’peni Pa Masir mo tani uni p̱u’dkin
    mo e mombwaasho ma Sinaa/ mo be. Dhali imun mo tani Israyiil bu’thki moŋ’ko me’d
    i bum’pen i wosha turga/ mo be.
  uig-LAT: Israillar Misir zéminidin chiqip, del üchinchi éyining bashlan’ghan küni
    Sinay chölige yétip keldi.
  nde-nde: Ngosuku olufanayo, emva kwezinyanga ezintathu abantu bako-Israyeli besuke
    eGibhithe bafika enkangala yeSinayi.
  ton-ton: ‌ʻI hono tolu ʻoe māhina, hili ʻae ʻalu atu ʻae fānau ʻa ʻIsileli mei he
    fonua ko ʻIsipite, ko e ʻaho ko ia naʻa nau hoko ki he toafa ko Sainai.
  ces-1613: Měsíce třetího po vyjití synů Izraelských z země Egyptské, v ten den přišli
    na poušť Sinai.
  eko-eko: Mweezi wa ttaatthu siikhu ethiitile, paata ya aana a meezirayiilu olaawo
    Misuri, khufiya mpakha n'yaara ya mwaako Sinaayi.
  eng-WMB: In the third month after the children of Israel had gone out of the land
    of Egypt, on that same day they came into the wilderness of Sinai.
  tam-TCV: இஸ்ரயேலர் எகிப்தைவிட்டு வெளியேறிய மூன்றாம் மாதம் முடிந்த அதே நாளில், அவர்கள்
    சீனாய் பாலைவனத்தை வந்தடைந்தார்கள்.
  ceb-ULB: Sa ikatulo nga bulan human makagawas ang katawhan sa Israel gikan sa yuta
    sa Ehipto, sa sama nga adlaw, miadto sila sa kamingawan didto sa Sinai.
  pol-UBG: W trzecim miesiącu od wyjścia synów Izraela z ziemi Egiptu, w tym samym
    dniu, przyszli na pustynię Synaj.
  agr-agr: Israel aents aidau Egipto nugkanum batsatu jiinjau aina duwi nagkamas,
    kampatum nantua nuna achiak, makichik tsawan tsawajua nunú tsawantin muja Sinaí
    nagkatkamu uwegshunum jegawajui.
  kyc-kyc: Isaraele wambu dupwa yuu Isipi yaki nyiyami. Yaki nyepala kana rema yuu
    gii kanda soo dokona nakama yuu Orepitimi kaeyapala yuu muiyane Sainai lenge dokona
    epeyami.
  urd-GVU: اسرائیلیوں کو مصر سے سفر کرتے ہوئے دو مہینے ہو گئے تھے۔ تیسرے مہینے کے
    پہلے ہی دن وہ سینا کے ریگستان میں پہنچے۔
  deu-1912: Im dritten Monat nach dem Ausgang der Kinder Israel aus Ägyptenland kamen
    sie dieses Tages in die Wüste Sinai.
  ntj-ntj: Nyangka-ya Yitjurayilku tjamupirtilu ngurra nyarra Ripitiminya wantirra
    pakara mapitjangu pila yini Tjayinayilakutu. Palunyalu-ya yapu Tjayinayila parntawanalu
    ngurra tjunu. Tjiinya-ya Yiitjipunya wantirra pitjalayirnu kirnara nampa 3 ma-ngarrinyangka
    parrapitjangu.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಐಗುಪ್ತ ದೇಶದಿಂದ ಹೊರಟ ಮೂರನೆಯ ತಿಂಗಳಿನ ಅದೇ ದಿನದಲ್ಲಿ ಸೀನಾಯಿ ಮರುಭೂಮಿಗೆ
    ಬಂದರು.
  ena-ena: Isɨlaelɨ hɨdɨlɨ agɨlaŋ Lefidim uu veve hɨnihɨni fipɨ agadɨ valavɨla uavɨmi.
    Isipɨ fɨli tɨbɨ vala uavɨdaci avaŋ ahica uci avaŋ mu iahami agadɨ mɨhiŋ hadɨhu
    heŋ ala Sainai halu lɨguŋ heŋ ua iahuavɨmi. Lavɨla halu lɨguŋ heŋ ala uu veve
    hɨnihɨni fipɨ vihavɨmi. Sainai halu lɨguŋ agaŋ fɨli tɨbɨ kɨlɨ humɨsɨ akuaba akuaba
    apalɨ heŋ hɨniadami.
  yap-yap: Yay ni dalip ni m’ug e pul nga tomuren nike chuw piyu Israel u Egypt, miyad
    yib nga daken e ted ni desert u Sinai.
  hlt-MCSB: Israel ca rhoek Egypt kho lamloh a nong phoeikah hla thum dongah a om
    khohnin ah Sinai khosoek la pawk uh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ጊብፄ ዓጫፓ ኬስኬንቴ ሃይሣሳ ዓጊኖኮ ቤርታሳ ኬሎና ዓሲ ናንጉዋ ዳውሎ ሲና ሙኪ ሄሌኔ፤
  twi-ASANTE: Anadwo a Israelfoɔ no tu firii Misraim no, nʼabosome mmiɛnsa so na wɔde
    kɔduruu Sinai ɛserɛ so.
  mwc-mwc: Israel biyisi nawaravi tonu murinai Egypt si kasibau taveyei ba si nae
    ku Sinai kupura momna.
  eng-WEBU: In the third month after the children of Israel had gone out of the land
    of Egypt, on that same day they came into the wilderness of Sinai.
  bnp-bnp: E huriki a Israel ri mariu tala o Repidim ri vano. Na mugana parava na
    toluna keva na tahuna ri pe e Egipto, ri bele na tabeke i ngeki ne Sinai, ri rata
    a mada tabukoi na lolo.
  wal-wal: Israa7eela asai Gibxxeppe kiyido heezzantta aginan koiro gallassan Siinaa
    bazzuwaa gakkidosona.
  spa-PDDPT: Al tercer mes después de la salida de los hijos de Israel de la tierra
    de Egipto, ese mismo día llegaron al desierto de Sinaí.
  gun-gun: Egito yvy gui Israel kuery oẽmba rire mboapy jaxya ha'e ijypy'ia ára py
    ovaẽ okuapy Sinai yvyty yvýry tekoa e'ỹa oĩ va'e py.
  agu-BL: Itzun bantz cho'n tzun cyopone'n yi e' xonl Israel le ama'l tz'inunin tu'
    yi na bi'aj Sinaí. Oxix xaw chibe' jetz yi cyele'n tzaj Egipto, yi cyopone'n le
    jun ama'la'tz.
  ilo-ULB: Iti maikatlo a bulan kalpasan a pimmanaw dagiti tattao ti Israel iti daga
    ti Egipto, iti isu met laeng nga aldaw, dimmanonda iti let-ang ti Sinai.
  kpg-kpg: Digau Israel ga hagatanga i Rephidim, gaa dau i di Anggowaa o Sinai i tahi
    laangi o di tolu malama i muli nadau hagatanga gi daha mo Egypt, ga haga duu aga
    nadau hale laa i mua di Gonduu Sinai.
  uig-ARA: ئىسرائىللار مىسىر زېمىنىدىن چىقىپ، دەل ئۈچىنچى ئېيىنىڭ باشلانغان كۈنى سىناي
    چۆلىگە يېتىپ كەلدى.
  bps-bps: Di tnanin duh, di gatlu bulen mdà di kagalwà i dad bel Israél di Idyif,
    lêman ale mdà. Di kdàla di banwe Rifidim, fadlug ale magu. Kafnge én, kel ale
    di banwe gulandè to dnagit Sinay, na flo ale mnè déén smalu di bulul.
  sus-sus: Kike saxan yati to dangi, kelife e mini Misira bɔxi ra tɛmui naxɛ, Isirayilakae
    naxa so Turusinina gbengberenyi ma.
  pon-2006: Ni keieun rahnen kesiluhwen sounpwong mwurin ar mweselsang nan wehin Isip,
    mehn Israel ko seiloak sang Repidim, re lel nan sapwtehn en Sainai, irail eri
    kauwada ie imwarail impwal kan sallahng Nahna Sainai.
  jae-jae: Lau Israel sêwi gamêŋ Aiguptuŋa siŋ e ŋaajôŋ kêtu têlêac, go sêô lasê gamêŋ
    sawa Sinaiŋa.
  ksd-ksd: Ma ba a utul a gai i ga taun ra niirop kai ra tarai Israel kan ra gunan
    Aigipto, ta nam ra bung iat dia ga tadav ta bil Sinai.
  tur-YTC: İsrael'in çocukları Mısır diyarından çıktıktan sonraki üçüncü ayda, aynı
    gün Sina Çölü'ne geldiler.
  grc-BRENT: Τοῦ δὲ μηνὸς τοῦ τρίτου τῆς ἐξόδου τῶν υἱῶν Ἰσραὴλ ἐκ γῆς Αἰγύπτου τῇ
    ἡμέρᾳ ταύτῃ, ἤλθοσαν εἰς τὴν ἔρημον τοῦ Σινά.
  ind-AYT: Pada bulan ketiga sejak keturunan Israel keluar dari tanah Mesir, pada
    hari itu juga mereka tiba di Padang Belantara Sinai.
  nya-nya: Ana a Israeli aja anafika ku chipululu cha Sinai pa tsiku loyamba la mwezi
    wachitatu chichokere mʼdziko la Igupto.
  hrv-hrv: Tri mjeseca nakon izlaska iz zemlje egipatske, istoga dana, stignu Izraelci
    u Sinajsku pustinju.
  mps-mps: Te Israel dabe augwaligo te bulu Refidim tagalama, ma soali. Tama solama,
    tama augwaligo te bulu Isip taga soali sogo gagalama nedeyu, tama polua si mu
    silama, te polua sela wabo te dei delide, te sogo naga augwali te nai meni yai
    wa pai bulu Sainaiba sabolai. Tama augwali bidabo pesage te bulu du Sainai pąde
    nigai.
  tpi-tpi: Ol Israel i lusim Refidim na wokabaut i go, na long de namba wan bilong
    namba 3 mun bihain long taim ol i bin lusim Isip, ol i go kamap long ples drai
    bilong Sainai. Na ol i wokim kem klostu long maunten Sainai.
  dan-1931: I den tredje Måned* efter Israelitternes Udvandring af Ægypten, på denne
    Dag nåede de Sinaj Ørken. { [*oprindelig var der vel nævnet en Dato.] }
  vie-OVCB: Từ Ai Cập ra đi đúng ba tháng, người Ít-ra-ên đến hoang mạc Si-nai.
  guj-2017: મિસર દેશમાંથી પ્રયાણ કર્યા પછી ત્રીજા માસના પ્રથમ દિવસે જ ઇઝરાયલીઓ સિનાઈના
    અરણ્યમાં આવી પહોંચ્યા.
  pon-2006A: Ni keieun rahnen kesiluhwen sounpwong mwurin ar mweselsang nan wehin
    Isip, mehn Israel ko seiloak sang Repidim, re lel nan sapwtehn en Sainai, irail
    eri kauwada ie imwarail impwal kan sallahng Nahna Sainai.
  por-BRBSL: No terceiro mês após os filhos de Israel terem saído da terra do Egito,
    nesse mesmo dia eles entraram no deserto do Sinai.
  aly-aly: Israel-kenh-rnem Egypt renh iwerl-alhek-penh, rernem alkent atherrel aleth
    alhek. Ingwer-ingeran rernem aremerrey-alhek arlpaw-itwek itnan Sinai. Ampep-itwek
    rernem ayntek apmer Rephidim-itwek. Ikwer-penhan rernem apwert Sinai ikwer-itwek
    aynteyarr-alpek, apwert impalthel.
  cth-cth: Isarelnaw ni Izip ram hoi a tâco awh hnukkhu, thapa yung thum, apasuek
    hnin nah Sinai mon dawk a pha awh.
  twi-twi: Anadwo a Israelfo no tu fii Misraim no, nʼasram abiɛsa so na wɔde koduu
    Sinai sare so.
  hlt-hlt: Israel ca rhoek Egypt kho lamloh a nong phoeikah hla thum dongah a om khohnin
    ah Sinai khosoek la pawk uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ ítɛ́ Defidimmu, kɛ́tuɔkɛ Sinɑii tɑ̃rì kpɑ́ɑ̀, otɑ̃̀nkù
    tɑ̃ɑ̃́nwè kó diyiè diketirì do ndi nɛ̀ bɛ̀ yɛ̀mɛ̀ Esibiti, kɛ̀ bɛ̀ɛ bɑ́tɛ́ ditɑ̃rì
    tɑkɛ́.
  msy-2020: Ezɨ Israelia Refidimɨn danganim ategha zui. Me ghua Sainain gumazamiziba
    puvatɨzir danganimɨn otifi. Me otivizir dughiar kamra, a iakɨnir me Isipɨn kantri
    ataghizimɨn gɨn ghua, iakɨnir pumuning gɨvazɨ, iakɨnir namba 3 otozɨ, me an aruer
    namba 1ɨn Sainain otifi. Egha me Sainain Mɨghsɨamɨn boroghɨn purirpenibar ingarigha
    apia.
  azb-azb: İsrail övladları Misir torpağından çıxdıqdan sonra üçüncü ayda – yeni ay
    günü Sina səhrasına gəldilər.
  eng-DBY: 'In the third month after the departure of the children of Israel out of
    the land of Egypt, the same day came they [into] the wilderness of Sinai:'
  hin-2017: इस्राएलियों को मिस्र देश से निकले हुए जिस दिन तीन महीने बीत चुके, उसी
    दिन वे सीनै के जंगल में आए।
  wol-KYG: Keroog benn fan ca ñetteelu weer wa, gannaaw ba ñu génnee Misra, ca lañu
    agsi màndiŋu Sinayi.
  swp-swp: Isaraela tataodi Aigupito eanuana se torohaigabaei nawarai harihariuna
    hehaionana eai asubena me arinai se lage Sinai barabarana eai.
  bjr-bjr: Isaraee maqannaasa Isipa maqa maaqakiqari Reefidimma maqa maaqaki ani mariufaqa
    miqooqari qaaramoo uqoona indaaruqaa faasaanasaa Reefidimma maqa maaqaindari Sinai
    aadana maqa maaqai oonu mariqau. Miqoo misa Sinai aaqana aikunni uiqaana maqa
    usakasee mariqau.
  eng-YLT: In the third month of the going out of the sons of Israel from the land
    of Egypt, in this day they have come into the wilderness of Sinai,
  kne-kne: Tinaynan din Israelita ed Refidim et dinmateng da sin lugar ay magay omili
    ed Sinai, sin damo ay agew di maikatlo ay bowan manipod sin kinmaanan da ed Egipto.
    Nankampo da sin asag-en di dontog ay Sinai
  bzd-NTPO: E' ukuöki̱ ta̱ Israel aleripa e̱' yélur Refidim a̱ demirak Sinaí. Ie'pa
    e̱' yë'lur Egipto, e' ki̱ si' de böt kí̱ ká̱ et. Sinaí dör ká̱ sir poë. Ee̱ ie'pa
    e̱' tsé̱a̱t Sinaí ké̱bata o̱'mik tsi̱net.
  eng-WYC-2017: In the third month of the going of Israel out of the land of Egypt,
    in this day they came into the wilderness of Sinai;
  eng-WMBB: In the third month after the children of Israel had gone out of the land
    of Egypt, on that same day they came into the wilderness of Sinai.
  urd-GVH: इसराईलियों को मिसर से सफ़र करते हुए दो महीने हो गए थे। तीसरे महीने के पहले
    ही दिन वह सीना के रेगिस्तान में पहुँचे।
  rug-rug: Meke taluarae sari na tie Izireli pa Repidimi. Meke pa rane kekenu koasa
    sidara vina ṉeta, pa mudina sipu taluarae rini pa popoa Izipi, si mae koasa qega
    pa Saenai si arini. Meke mae koa varigara vasina pa hubina sa toqere Saenai.
  gaz-gaz: Israaʼeloonni erga Gibxii baʼanii as jiʼa sadaffaa keessa guyyuma itti
    Gibxii baʼan sana Gammoojjii Siinaa gaʼan.
  fra-LSG: Le troisième mois après leur sortie du pays d’Égypte, les enfants d’Israël
    arrivèrent ce jour-là au désert de Sinaï.
  gnn-gnn: Yo, yuṯayuna wirrmuyu walala mulkana wäŋa yäku Djäniyanydja, ŋunhayinydja
    wäŋa, ŋunhi muka ŋunhi ŋayi Garray milkunharamina Mawtjitjkala ŋurruthaŋala, bitjarra
    bitjan gurtha ŋäṉarr ŋatŋatthurruna dharpaŋura. Walala Yitjuralpuyŋuyu liŋguna
    mulkanana ŋunhiyi wäŋanydja ḻurrkun'thinana ŋaḻindi ŋunhalayinydja walalaŋgu ŋunhi
    walala dhawaṯthurruna Yetjipŋurunydja. Bala walala ŋunhalayina wäŋaraŋalanydja
    galki bukuŋurana, ŋunhiliyina ŋanhdharkŋurana wäŋaŋura.
  yal-yal: Kike saxan to dangu, xabu e mini Misiran yi, na lɔxɔ yɛtɛni, Isirayila
    kaane yi Sinayi tonbonna li.
  iou-iou: Eruk Isip kome peŋpeŋ äbäŋirä komepak 3 täŋkuko unitäŋo kepma intäjukunkenä
    Isrel ämawebe Refidim kome peŋpeŋ Sinai pom ukäda kome kawukiken päbä Sinai pom
    gämoriken yottaba täŋpäŋ itkuŋ.
  haw-1868: A I ke kolu o ka malama o ka puka ana mai o na mamo a Iseraela mai loko
    mai o Aigupita, ia la no, hiki mai la lakou i ka waonakele o Sinai.
  arb-NAV: وَفِي تَمَامِ الشَّهْرِ الثَّالِثِ مِنْ خُرُوجِ بَنِي إِسْرَائِيلَ مِنْ
    أَرْضِ مِصْرَ وَصَلُوا إِلَى بَرِّيَّةِ سِينَاءَ.
  ewe-ewe: Le Israelviwo ƒe dzodzo le Egipte ƒe ɣleti etɔ̃ megbe la, wova ɖo Sinai
    gbedzi.
  eng-LEE: In the third month, after the children of Israel were gone forth out of
    the land of Egypt, the same day they came into the wilderness of Sinai.
  gvn-gvn: Jana Israel-warrangka bubu Rephidim bawanda, dungan, dungan, bubungu marralba
    Sinaimunbu kadan. Jana jananga bayan ngaran bada-bada wuburrbu Mount Sinaimunbu.
    Moses wangkar-wangkar wuburrbu dakan, maku-jananka Godundu. Godungku nyungundu
    balkan jananda Israel-warranda balkanka, “Yurra nganya nyajin Egypt-warra buyun-damanya.
    Ngayu yurrangan ngulkurrduku kujin yala wandingka nyungu kangkal kujil. Ngayu
    yurrangan yaluy wundin, ngaykundu. Kaki yurra nganya kuku-nyajil and law wukurril,
    yurra ngaykukuda bama. Bubu wubulku yiringkurrku ngayku, yamba ngayu yurraninku
    wangkanin ngaykumanka, nganyaku wukurrinka.” Moses wuburrmun walanda, council-council
    muru-bungan, jananda balkanda junjuy-junjuy Godungku nyungundu balkan. Yinyamun
    jana Israel-warrangka murubuku yalaman, “Nganjin God kuku-nyajil, nyunguku kuku
    wukurril.” Mosesangka Godundu balkan. Godungku Mosesanda yalaman, “Ngayu yurranda
    kaday, ngurrbanji yalbaynji, jana Israel-warrangka nganya nyajinka yununji balkal-balkawanya
    ngurrbanmun. Yinyamun jana yunun manubajabuku kuku-nyajilda.”
  asm-FB: ইস্ৰায়েলৰ লোকসকল তৃতীয় মাহত মিচৰ দেশৰ পৰা ওলাই যোৱাৰ পাছত, সেই দিনাই তেওঁলোক
    চীনয় মৰুভূমি আহি পালে।
  sus-A: كِكٍ سَشَن يَتِ تٌ دَنفِ، كٍلِقٍ عٍ مِنِ مِسِرَ بْشِ رَ تّمُي نَشّ، عِسِرَيِلَكَيٍ
    نَشَ سٌ تُرُ سِنِنَ فبٍنفبٍرٍنيِ مَ.
  fra-SBL: Le troisième mois après que les enfants d'Israël furent sortis du pays
    d'Égypte, ils arrivèrent ce même jour dans le désert de Sinaï.
  hbo-hbo: בַּחֹ֙דֶשׁ֙ הַשְּׁלִישִׁ֔י לְצֵ֥את בְּנֵי־יִשְׂרָאֵ֖ל מֵאֶ֣רֶץ מִצְרָ֑יִם
    בַּיֹּ֣ום הַזֶּ֔ה בָּ֖אוּ מִדְבַּ֥ר סִינָֽי׃
  eng-WYCLIFFE: In the thridde monethe of the goyng `of Israel out of the lond of
    Egipt, in this dai thei camen in to the wildirnesse of Synai;
  piu-2006: Ngurra Ripatimanya wantirraya puḻi Tjaniyalakutuya yankula nyinangu. Puḻi
    paṉṯangkaya nyinarra waṉingi. Muutjanya kutju puḻi palula kaḻpangu, Katutjanyapula
    wangkakitja. Katutjalu Muutjanya yaḻṯirra watjaṉu, “Yaṉangu tjuṯangka tjananya
    yalatji tjarukatirra tjakultjurra! Nintilunyurra kuliṉi, ngayuluṉa nyurrangarrinya
    yaṉṯayaṉṯara katiyinkupayi. Yalatjikuṯarranyurra nintingku kuliṉi, ngayuluṉa yirriṯi
    Yitjipinya ngurrara tjuṯa yitjipungkula kanyilpayi. Ngayuluṉa nyurranya kuwarri
    watjantjala, palya kulira nyinanytjaku, wiya wantinytjaku. Ngayuku kutjunyurra
    tjukarurru nyinarra yilta ngayuku walytja tjuṯa nyinaku.” Muutjalu wangka palunya
    kulira tjarukatirra yankula tjanala tjakultjunu. Yaṉangu tjuṯangku kulira watjaṉu,
    “Yuwa tjukarurrulatju nyinaku, Katutjaku wangkaku.” Yaṉangu tjuṯaku wangka Muutjalu
    Katutjanya kaḻparra tjakultjunu. Katutjalu Muutjanya piyuku watjaṉu, “Tjarukatirra
    tjananya yalatji watjala!, kiliinalpiya nyinanytjaku, ngayunyaṉiya waḻkulkitja.
    Tjiṉṯu kutjupangkaṉa puḻi ngaakutu ngalya yankula nyinaku. Nyurrangarri tjaaṯa
    paltjira kiliinatjarra nyinanytjaku. Kuwarrinyurra ngayuku wangka kulintjatjanu
    miiṯararrangku pampuntjawiya ngarrinytjaku, puḻi ngaangka tjungurringkula ngayunya
    waḻkulkitja. Puḻingka kalkuṉiya maaka tjunkula wanala! Maakangka munkarra kutjuya
    nyina! Maakangka kalkuṉi wiya ngalya yankunytjaku, puḻingka kaḻpanytjawiya. Tjinguru
    yaṉangu tjuṯakamu puluka puḻi maaka palula kalkuṉi ngalya yankupayingkamarra,
    nyurrangarri rungkara yiluntankunytjaku, puḻitjarrangku. Yiluntankunytjangka marangkunyurra
    wiya pampuntjaku, wantirra yarra! Waarrkanangku turampata mirratjingaṉingka, kulira
    yaṉangu tjuṯa puḻi paṉṯa ngaakutu ngalya yankunytjaku.”
  pjt-pjt: Kaya Israelkunu tjuṯa ngura panya Rapitimala tjukutjuku nyinara piṟuku
    ma-pakaṉu, munuya ilytjingka ankula ankula pilangka wirkanu apu panya ini Tjaniyala
    itingka. Munuya pala palulalta ngura tjunu apu panya murpu puḻkangka itingka.
    Panya tjana piṟa kutjara nguwanpa anangi Itjipanya wantikatinytjatjanu.
  cwe-cwe: Siku ya mwanduso ya mwezi wetatu Waisilaili viwalawile muna iisi ya Misili,
    wafika kuna ichuwala cha Sinai.
  bgs-bgs: Na, tô iglabé tô duwa bulan ensakto tikud tun ta kéwà dan tikud tun ta
    banuwa ka Ehipto, igdunggù dan tun ta disyerto na igngadanan na Sinai.
  kik-kik: Mweri wa gatatũ thuutha wa andũ a Isiraeli kuuma bũrũri wa Misiri, mũthenya
    o ũcio-rĩ, magĩkinya Werũ wa Sinai.
  fra-NCL: Ce fut au troisième mois après que les enfants d’Israël furent sortis d’Égypte,
    en ce jour, qu’ils arrivèrent au désert de Sinaï.
  cek-AK: Israel kaminawk Izip prae thung hoi tacawt o pacoeng, khrah thumto naah,
    Sinai praezaek to phak o.
  xla-xla: Epedeme Isalael sota Lepidim mo dla kimtipo ha꞉ha꞉po ma tamalaiyo. Epele
    dulu dla yia꞉tapo Isip mo tle alikili a꞉ma woyapo tamalemama mama dapiyamte pololepame
    Sainai dalupa dulu dla puame woyapame Sainai tamali kikiwi isili dla kimtimaiyo.
  cuk-cuk: Israel-dulemala Egipto-yargi nii-warbaagus noalid-akale, nega-dulesulidgan-Sinaíʼye-nugadse
    modapmalad.
  uig-CYR: Исраиллар Мисир зиминидин чиқип, дәл үчинчи ейиниң башланған күни Синай
    чөлигә йетип кәлди.
  pma-pma: Me-Isrel keil amemea ran out Revidim ka amual taveah neli. Ka en avati
    etel kati katau en avong koa amemea ran out Isip, me-Isrel keil umai en out volvol
    vesesal en tavoite ten Vatihou Senae. Ka amumon votevav keil one en out enek.
  tel-2017: ఇశ్రాయేలు ప్రజలు ఐగుప్తు దేశం నుండి బయలుదేరిన మూడవ నెల మొదటి రోజున సీనాయి
    ఎడారి ప్రాంతానికి వచ్చారు.
  hat-BSA: Nan twazyèm mwa apre fis Israël yo te soti nan peyi Égypte la, nan jou
    sa a menm, yo te vin antre nan dezè Sinaï a.
  bxh-bxh: Isalaela dodogadi Idipi sa lau afulen. Lefidim Nuꞌuna yai sa aulaha mate
    nawalahi luwaga sa ofi habahim sa mahano Sainai nuꞌuna pitapitalina yai be amainiya
    edi palai sa faꞌobiyodi, tuꞌa paꞌana yai.
  kos-kos: Ke len se meet in malem se aktolu tukun mwet Israel som liki facl Egypt,
    elos tuku nu yen mwesis Sinai.
  hbo-WLC: בַּחֹ֙דֶשׁ֙ הַשְּׁלִישִׁ֔י לְצֵ֥את בְּנֵי־יִשְׂרָאֵ֖ל מֵאֶ֣רֶץ מִצְרָ֑יִם
    בַּיּ֣וֹם הַזֶּ֔ה בָּ֖אוּ מִדְבַּ֥ר סִינָֽי׃
  ibo-ibo: Nʼọnwa nke atọ, site nʼoge ndị Izrel hapụchara obodo Ijipt, nʼụbọchị ahụ,
    ha bịaruru ọzara Saịnaị.
  ory-ory: ମିସର ଦେଶରୁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ବାହାର ହେବାର ତୃତୀୟ ମାସର ପ୍ରଥମ ଦିନରେ, ସେମାନେ
    ସୀନୟ ପ୍ରାନ୍ତରରେ ଉପସ୍ଥିତ ହେଲେ।
  chk-chk: Iwe, lon aeuin ränin ewe aülüngatin maram mürin än ekewe aramasen Israel
    towu seni Isip, lon ewe chök rän ra tolong lon ewe fanüapön Sinai.
  rop-rop: Brom deya detlot Isreil pipul bin gowei brom det pleis gulum Refadim, en
    wen imbin det feswan dei blanga det namba 3 manth afta wen deibin gowei brom Ijip,
    deibin kamat langa det deset kantri gulum Sainai, en deibin meigim kemp wansaid
    langa det hil gulum Sainai.
  ukr-1871: Місяця ж третього по ізходї синів Ізрайлевих із Египецької землї, того
    ж самого дня прийшли вони в Синайський степ.
  bch-bch: Taiko tol muriai ngan gid Israel titnan Isip, ngan ado imuga ngan taiko
    toa oa, gid Israel tiuot ngan tibur modamodanga ieda Sainai.
  deu-1951: Im dritten Monat nach dem Auszug der Kinder Israel aus Ägypten kamen sie
    an demselben Tag in die Wüste Sinai.
  eng-JPS: In the third month after the children of Israel were gone forth out of
    the land of Egypt, the same day came they into the wilderness of Sinai.
  srp-1865: Prvoga dana treæega mjeseca, pošto izaðoše sinovi Izrailjevi iz Misira,
    toga dana doðoše u pustinju Sinajsku.
  lug-lug: Mu mwezi ogwokusatu abaana ba Isirayiri nga bavudde mu Misiri, ne batuuka
    mu Ddungu lya Sinaayi.
  heb-heb: בחדש השלישי לצאת בני ישראל מארץ מצרים ביום הזה באו מדבר סיני׃
  ben-IRV: তৃতীয় মাসে মিশর দেশ থেকে ইস্রায়েল সন্তানরা বের হয়ে যাবার পর, সেই প্রথম
    দিনের ই তারা সীনয়ের মরুপ্রান্তে উপস্থিত হল।
  pan-pan: ਤੀਜੇ ਮਹੀਨੇ ਦੇ ਉਸੇ ਦਿਨ ਵਿੱਚ ਜਦ ਇਸਰਾਏਲੀ ਮਿਸਰ ਦੇਸ ਤੋਂ ਨਿੱਕਲੇ ਉਹ ਸੀਨਈ ਦੀ ਉਜਾੜ
    ਵਿੱਚ ਆਏ।
  tkr-tkr: İzrailybı Misireençe qığepç'iyne xhebıd'esde vuzane ts'eppiyne yiğıl Sinayne
    sahreeqa hiviyxhar.
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် အဲဂုတ္တု ပြည် မှ ထွက်သွား သောနောက်၊ တတိယ လ တရက်နေ့
    ၌ သိနာ တော သို့ ရောက် ကြ၏။
  tte-O: Isileli Itipita silogabaen kabo waikena yaiyona mulina mena siyawatagili
    silaoma yanuwa Lepidima koina bwaimwa dekawa bwagabwaga ule mena Sainai papalina
    mena, kabo Sainai ulena mena silusae. Muli mena sigogo koya Sainai yaulina mena.
  tbg-tbg: Isareri vika Isipi mini ke, taaramo tora avuhainaa entaqaa Sainai Aahara
    Vataini oruntora.
  hmo-hmo: Aigupito idia rakatania murinai hua rua idia ore, hua toi ena dina ginigunana
    dekenai, Israela taudia be taunimanima idia noho lasi gabuna, Sinai tano dekenai
    idia ginidae.
  urd-urd: और बनी — इस्राईल को जिस दिन मुल्क — ए — मिस्र से निकले तीन महीने हुए उसी
    दिन वह सीना के वीराने में आए।
  rus-SYN: В третий месяц по исходе сынов Израиля из земли Египетской, в самый день
    новолуния, пришли они в пустыню Синайскую.
  bqc-SIM: Isailiↄ bↄa Egipi mↄ àaↄ̃de gↄↄ sɛ̃́ia zĩ́
  tcz-CHONGTHU: Israel miten Egypt gamsung* ahin dalhah kalseo lhani lhin'in Sinai
    mun gamthip ahung lhung atovin ahi.
  mar-mar: मिसरामधून प्रवासास निघाल्यानंतर तिसऱ्या महिन्यात इस्राएल लोक सीनायच्या
    रानात येऊन पोहोचले.
  qub-qub: Egiptupita aywacushanpita quimsa quillata Israelcunaga chayaran chunyaj
    Sinaí partiman.
  bqp-bqp: Isarailanↄ bona Misila mↄ aakↄ̃de gũn
  hat-hat: Moun Izrayèl yo te gen de mwa depi yo te soti kite peyi Lejip la. Premye
    jou twazyèm mwa a, yo rive nan dezè Sinayi a.
  eng-BSB: In the third month, on the same day of the month that the Israelites had
    left the land of Egypt, they came to the Wilderness of Sinai.
  tod-tod: Alugi zaʋasiɛi ma, ti ɠula ʋoluma Ezipete yooi ʋa, Izelayɛle nuiti ti zeelini
    Sinayi teʋebai zu naama voloi.
  eng-WEBPB: In the third month after the children of Israel had gone out of the land
    of Egypt, on that same day they came into the wilderness of Sinai.
  kbq-kbq: Israeli vahe'mo'zama Isipima atre'zama atiramiza e'nazana, 3 ikamofo ese
    knare ka'ma kokampi Sainai ehanati'naze.
  nhe-BL: Ipan nopa tonal quema quiaxitijque eyi metztli para quistoyaj nopa israelitame
    tlen tlali Egipto, inijuanti ajsitoj ipan nopa huactoc tlali nechca tepetl Sinaí.
  bus-bus: Isarailinↄ bↄna Igipiti mↄ aagↄ̃dee guu
  gub-BL: Izaew izuapyapyr oho Hepinim wi wà. Na'iruz haw zahy rehe 'ar ipy mehe Ezit
    ywy wi uhem ire uhem ywyxiguhu Xinaz her ma'e pe wà kury. Upytu'u a'e pe wà, uker
    haw iapo pà a'e pe wà, ywytyr Xinaz her ma'e izypy pe wà.
  eng-DRA: 'In the third month of the departure of Israel out of the land of Egypt,
    on this day they came into the wilderness of Sinai:'
