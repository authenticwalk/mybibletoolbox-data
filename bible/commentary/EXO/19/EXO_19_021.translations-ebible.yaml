  asm-FB: যিহোৱাই মোচিক ক’লে, “লোকসকলে মোক চাবৰ বাবে যেন সীমা লঙ্ঘন কৰি নাহে, আৰু
    তেওঁলোকৰ অনেক লোক যেন বিনষ্ট নহয়, সেই বাবে তুমি নামি গৈ তেওঁলোকক সাৱধান কৰা।
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن عَ بّ، «عِ شَ فٌرٌ، عِ شَ عَ قَلَ حَمَ بّ، عٍ نَشَ
    وُرُنتُن ﭑ تٌقٍ رَ دٍ، شَ نَ مُ عَ رَ، عَ فبٍفبٍ قَشَمَ نّ.
  fra-SBL: 'L''Éternel dit à Moïse : « Descends, avertis le peuple, de peur qu''il
    ne s''introduise auprès de l''Éternel pour le regarder, et que beaucoup d''entre
    eux ne périssent.'
  hbo-hbo: וַיֹּ֤אמֶר יְהוָה֙ אֶל־מֹשֶׁ֔ה רֵ֖ד הָעֵ֣ד בָּעָ֑ם פֶּן־יֶהֶרְס֤וּ אֶל־יְהוָה֙
    לִרְאֹ֔ות וְנָפַ֥ל מִמֶּ֖נּוּ רָֽב׃
  eng-WYCLIFFE: the Lord seide to hym, Go thou doun, and witnesse thou to the puple,
    lest perauenture it wole passe the termes to se the Lord, and ful greet multitude
    therof perische;
  piu-2006: '@see-verse:EXO.019.020'
  pjt-pjt: Ka Mayatjalu wangkangu Mosela, “Ukalingkula tjananya wangka aṉangu nyara
    tjuṯangka, kaya angatjunkunytja panyatja kaṯantaṟa tjarpawiyangku wantima ngayunya
    nyakunytjikitjangku, panya paluṟu tjana tjarparampa iluku alatjiṯu.
  cwe-cwe: Mndewa Mulungu kamulongela Musa, “Humuluka hasi ukawazume wanhu wose sekeweze
    kunilola, buleivo wezadanganika.
  bgs-bgs: Igkagi tô Áglangngagán ki Moises, na mà din, “Tupang ka, asta sugù nu tô
    mga manubù ébô dì dan lumapas katô pató. Dì mému tumikáddág dan ébô sumállág dan
    kanak, su maté tô lumapas.
  kik-kik: nake Jehova akĩmwĩra atĩrĩ, “Ikũrũka na ũkaanie andũ matikehatĩrĩrie kwambata
    gũũka kuona Jehova, nĩguo aingĩ ao matigakue.
  fra-NCL: 'Yahweh dit à Moïse : « Descends, et défends expressément au peuple de
    rompre les barrières vers Yahweh pour regarder, de peur qu’un grand nombre d’entre
    eux ne périssent.'
  cek-AK: Angraeng mah anih khaeah, Kaminawk loe Angraeng khet hanah caeh o nganga
    moe, a duek o han ai ah, anghum tathuk ah loe kaminawk to thuitaek ah.
  xla-xla: Epapalati Godtapo ya꞉ watle epo atlaiyo, “Wa꞉ tulume opaye yu itiyamale
    mate atlamane, yia꞉tapo sukulu himili eye tla꞉me na꞉ta hala hema pulala depame.
    Adipalati, yia꞉ta epapelepiye, yia꞉ pallipe.
  cuk-cuk: 'Geb degine, Bab-Jehová Moisésʼga sogdebalid: —Moisés, be aidenae. Dulemarga
    be sogna, galu-nagusadgi melle obakmalo, melle an-dakedgi binsamalo. Ar dulemar,
    deyob-obakele, bukidar burgwemaloed.'
  uig-CYR: 'Пәрвәрдигар Мусаға: — Сән чүшүп халайиқни агаһландуруп: Улар «Пәрвәрдигарни
    көримиз» дәп пасилдин бөсүп өтмисун; ундақ қилса, улардин көп адәм һалак болиду,
    дәп ейтқин.'
  tel-2017: అప్పుడు యెహోవా మోషేతో “ఈ ప్రజలు యెహోవాను చూద్దామని హద్దు మీరి వచ్చి వారిలో
    చాలా మంది నశించిపోకుండేలా నువ్వు కొండ దిగి వెళ్లి వాళ్లను కచ్చితంగా హెచ్చరించు.
  hat-BSA: 'SENYÈ a te pale ak Moïse: “Ale desann avèti pèp la pou yo pa pase antre
    vè SENYÈ a pou wè; konsa, pou anpil nan yo ta vin mouri.'
  bxh-bxh: Habahim Guyau ya libalau lisina iyen, U fuyo lidi be dodoga u liba fanuwa tagudi
    tabu adi sigasiga ti diꞌoidi be ti laoma ti itagu; yena sa dudu be sa laoma, boludi
    haba sa peꞌi.
  nay-nay: Yarnin itye Jehovah Mosesangk, Nginte moru, taiy our an narrinyerar, wunyar
    nowaiy puntani in angk Jehovah, hil amb ukke tuyuluwarrin ityan; wunyar nowaiy
    pornani.
  kos-kos: ac LEUM GOD El fahk nu sel, “Oatula ac sensenkakin mwet uh in tia alukela
    masrol sac in tuku liyeyu. Elos fin oru, pus selos ac misa.
  hbo-WLC: וַיֹּ֤אמֶר יְהוָה֙ אֶל־מֹשֶׁ֔ה רֵ֖ד הָעֵ֣ד בָּעָ֑ם פֶּן־יֶהֶרְס֤וּ אֶל־יְהוָה֙
    לִרְא֔וֹת וְנָפַ֥ל מִמֶּ֖נּוּ רָֽב׃
  ibo-ibo: Onyenwe anyị gwara Mosis okwu sị, “Rịda gaa dọọ ndị mmadụ ahụ aka na ntị
    ka ha ghara ịgafe oke ala ahụ bịaruo nso ịhụ Onyenwe anyị anya ka ha ghara ịla
    nʼiyi.
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଓହ୍ଲାଇ ଯାଇ ଲୋକମାନଙ୍କୁ ଦୃଢ଼ ଆଦେଶ
    କର, ନୋହିଲେ ସଦାପ୍ରଭୁଙ୍କୁ ଦେଖିବା ପାଇଁ ସୀମା ଲଙ୍ଘନ କଲେ, ସେମାନଙ୍କ ମଧ୍ୟରୁ ଅନେକେ ବିନଷ୍ଟ
    ହେବେ।
  chk-chk: Nge ewe Samol mi Lapalap a üreni Moses, “Kopwe feitiu o fönöü ekewe aramas,
    pwe resap tolong lon kiännin ewe chuk ren ar mochen nenengeniei, pwe chomong rete
    mäla.
  rop-rop: en YAWEI bin dalim im, “Yu godan en gibit woning langa detlot pipul. Dei
    kaan kaman disaid langa det mak blanga luk langa mi. If dei kaman disaid, dei
    garra dai.
  ukr-1871: 'І рече Господь Мойсейові: Спустись, остережи людей; ато протовпляться
    до Господа, і богато зміж їх поляже.'
  bch-bch: ta Maron ikeo pan, “Sulug ga la ta kado posanga matua pagid panua ngan
    tilaputian but toaine mao. Ngan kado ta tigera gau Maron ta gid busa timate.
  deu-1951: 'Da sprach der HERR zu Mose: Steig hinab und bezeuge dem Volk, daß sie
    nicht zum HERRN durchbrechen, um zu sehen, und viele von ihnen fallen!'
  eng-JPS: 'And the LORD said unto Moses: ''Go down, charge the people, lest they
    break through unto the LORD to gaze, and many of them perish.'
  srp-1865: 'A Gospod reèe Mojsiju: siði, opomeni narod da ne prestupe meðe da vide
    Gospoda, da ne bi izginuli od mene.'
  lug-lug: Mukama n’agamba Musa nti, “Serengeta eri abantu obalabule baleme kuwaguza
    okujja okutunula ku Mukama, abantu bangi baleme kuzikirira.
  heb-heb: ויאמר יהוה אל משה רד העד בעם פן יהרסו אל יהוה לראות ונפל ממנו רב׃
  ben-IRV: তখন সদাপ্রভু মোশিকে বললেন, “তুমি নেমে গিয়ে লোকেদেরকে সতর্ক কর, পাছে তারা
    দেখার জন্য সীমানা লঙ্ঘন করে সদাপ্রভুর দিকে যায় ও তাদের অনেকে বিনষ্ট হয়।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਹੇਠਾਂ ਜਾ ਅਤੇ ਪਰਜਾ ਨੂੰ ਚੇਤਾਵਨੀ ਦੇ ਕਰ ਮਤੇ ਉਹ ਵੇਖਣ
    ਨੂੰ ਯਹੋਵਾਹ ਕੋਲ ਅੱਗੇ ਆਉਣ ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਬਹੁਤ ਡਿੱਗ ਪੈਣ।
  tkr-tkr: 'Rəbbee mang''uk''le eyhen: – Giç''e milletık''le eyhe, Rəbb g''acesva
    çosva gyuvxhune sarhadıle ılğımebaç''ecen. Uvhuyn hide''eene con gellesınbı hapt''asınbı.'
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ လူ တို့သည် ကြည့်ရှု ခြင်းငှာ ထာဝရဘုရား ထံ သို့ကျော် ဝင်၍
    ၊ အများ တို့သည် သေ ကြလိမ့်မည်ဟု စိုးရိမ်စရာရှိသောကြောင့်ဆင်း ၍ သတိပေး လော့။
  tte-O: Yeoba iwalo koina iba, “Kulobi naga tomo ukwausili tabu sigasiga sililikwai
    yo yakato sisaema. Tem siginauli besiele yo sigitaiyau kani sibaibaiwa siboita.
  tbg-tbg: Noravano Kotiva virara tiharo, Vaiinti nahenti airitahaa qutu vivorave
    tira, are ururantera vikara kia vuka arataanara vira aatarake maini ti tavareka
    uruate, tiane.
  hmo-hmo: Lohiabada ese Mose ia hamaoroa, ia gwau, “Oi diho, taunimanima dekenai
    oi hadibaia, hetoa maka do idia hanaia lasi, lau do idia itaia, vadaeni momo do
    idia mase garina.
  urd-urd: और ख़ुदावन्द ने मूसा से कहा, “नीचे उतर कर लोगों को ताकीदन समझा देता ऐसा
    न हो कि वह देखने के लिए हदों को तोड़ कर ख़ुदावन्द के पास आ जाएँ और उनमें से बहुत
    से हलाक हो जाएँ।
  rus-SYN: 'И сказал Господь Моисею: сойди и подтверди народу, чтобы он не порывался
    к Господу видеть Его, и чтобы не пали многие из него;'
  bqc-SIM: 'Dii òɛ̀: Pila ǹ gbɛ̃́piↄ gba laai, aasu gu baa vĩ aa mↄ ma gwaio, kɛ́
    an daside su gagao yã́i.'
  tcz-CHONGTHU: Pakaiyin Mose heng'a asei in, “Kumsuh inlang mipi heng'a seipeh loijin,
    ajeh chu Pakai ahinmu nomuva pal kigen khu ahin tumlhah ngai uva ahile thigam
    bep ding'u ahiye,” ati.
  mar-mar: परमेश्वर मोशेला म्हणाला, “तू खाली जा आणि लोकांस बजावून सांग की त्यांनी
    मर्यादा ओलांडून परमेश्वर काय आहे ते पाहण्यास तिकडे येऊ नये. जर ते तसे करतील तर
    बरेच जण मरतील.
  qub-qub: 'Tayta Dios niran: «Cutircushpayqui runacunata willay ricachishayqui señalpita
    mas janamanga ricamänan-casha mana wichämunanpaj. Wichämorga wañongami.'
  bqp-bqp: 'Dikiri pìnɛ: Ǹ kipa ǹ kpãkɛ̃ gbɛ̃nↄi, òsun vĩ gulɛzɛkila ò su ò ma gwaro,
    de ń paridenↄ sún gagaro yãi.'
  hat-hat: 'Seyè a di Moyiz konsa: -Desann, avèti pèp la pou yo pa depase limit la,
    paske yo ka pran kouri vin gade mwen. Lè sa a, anpil ladan yo ta kapab mouri.'
  eng-BSB: and the LORD said to him, “Go down and warn the people not to break through
    to see the LORD, lest many of them perish.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Yei, è nuɓusɛiti kwɛteʋe, ta mina ɓudɛ,
    é ʋa ʋa Ɠɔoɠɔ GALAGI ʋɔ pelei, faazuɓɛɛwo faa ma, ma mɔinmɔin undaa mina ʋa ʋilisu
    ti zaama.'
  eng-WEBPB: The LORD said to Moses, “Go down, warn the people, lest they break through
    to the LORD to gaze, and many of them perish.
  kbq-kbq: Anantera Ra Anumzamo'a Mosesena anage huno asami'ne, uraminka vahe'mokizmia
    kore ke huzmantege'za, avame'zama tafinte'za kagi'naza zana agatere'za emreoriho.
    Anama hanaza vahe'mo'za frigahaze.
  nhe-BL: 'huan TOTECO quiilhui: ―Xitemo huan xiquinilnamiquiltiti nopa tlacame para
    ma amo quiixpanoca nopa nepamitl campa niquinilhuijtoc. Niyon ma amo mocuatopejtiyaca
    pampa quinequise nechitase para ax miquise.'
  bus-bus: 'Dii bènɛ: Ǹ pita ǹ kpãkɛ̃ gbɛ̃nↄzi, aↄ̃ton vĩ gulɛla aↄ̃ mↄ́ wà ma gwaro,
    lɛ aↄ̃ paridee tón gagaro yãnzi.'
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e Moizez pe. — Ewezyw teko wapyr nehe, wanupe
    neze'eg pà nehe. — Peho zo ywytyr huwake Tupàn hexak pà nehe ty wà. Aze amo oho
    wà nehe, a'e mehe umàno putar wà nehe, ere wanupe nehe.
  eng-DRA: 'He said unto him: Go down, and charge the people: lest they should have
    a mind to pass the limits to see the Lord, and a very great multitude of them
    should perish.'
