verse: EXO.019.021
translations:
  mal-C: യഹോവ അദ്ദേഹത്തോട്, “നീ ഇറങ്ങിച്ചെന്ന്, ‘ജനം യഹോവയെ കാണാൻ തള്ളിക്കയറി, അനേകർ
    നശിക്കാൻ ഇടയാകരുത്,’ എന്ന് അവർക്കു മുന്നറിയിപ്പു കൊടുക്കണം.
  deu-TKW: 'Da sprach Jahwe zu Mose: Steige hinab und schärfe dem Volke ein, daß sie
    sich ja nicht unterfangen sollen, zu Jahwe vorzudringen, um ihn zu sehen; sonst
    würde eine große Zahl von ihnen umkommen.'
  lin-lin: 'Yawe alobaki na Moyize : — Kita mpe kebisa bato ete baleka bandelo te
    mpo na koluka komona Ngai Yawe, noki te mingi kati na bango bakokufa.'
  eng-LSV: And YHWH says to Moses, “Go down, protest to the people, lest they break
    through to YHWH to see, and many of them have fallen;
  eng-GNV: Then the Lord said vnto Moses, Go down, charge the people, that they breake
    not their boundes, to go vp to the Lord to gaze, least many of them perish.
  eng-WEBSTER: And the LORD said to Moses, Go down, charge the people, lest they break
    through to the LORD to gaze, and many of them perish.
  nhw-BL: 'huan TOTECO quiilhui: ―Xitemo huan xiquinelnamiquiltiti nopa masehualme
    para amo ma quiixpanoca nopa nepamitl campa niquinilhuijtoc. Niyon amo ma mocuatopejtiyaca
    pampa quinequise nechitase para amo miquise.'
  swh-ONEN: naye Bwana akamwambia Mose, “Shuka ukawaonye watu ili wasijipenyeze kutafuta
    kumwona Bwana na wengi wao wakafa.
  bba-bba: Mɑ Yinni Gusunɔ u nùn sɔ̃ɔwɑ u nɛɛ, ɑ sɑro ɑ tɔn be kirɔ ko ɡem ɡem bu
    ku rɑɑ susimɑ bu yĩre te sɑrɑ bu mɑn mɛɛri, kpɑ ben dɑbiru tu ku rɑɑ kɑm ko.
  eng-KJVCPB: And the Lord said unto Moses, Go down, charge the people, lest they
    break through unto the Lord to gaze, and many of them perish.
  cpy-cpy: 'Ikantziri Tajorentsi: “¡Moisés! Pipiyi taapiki, pikanteri pisheninka-paeni
    eero rawijiro jempe nookotakiro ikowi iñiina. Raamawentyaa ikamayitzikari.'
  mpx-mpx: ge Yehoba i baek elana i ba, “Nu na nu lau ge gamagalau nu lopwalil bahi
    siga nihi lilikaan nihi nenem nihi kikiteyau. Ebo siga nihi likaan, nasi nihi
    gewi nihi aliga.”
  wbp-wbp: Ngula-jangka, YAAWIYI wangkajarla Mujujuku, “Pina-yanta kaninjarra-kari,
    manu-jana warnkiri-manta kajikalu-nyanu marda kurdarrirdarrirli putaputa yirntirninja-yani
    ngajukupurdarlu nyanjakupurdarlu. Kajili kuja-jarrimi, kapulu muku palimi!
  luo-luo: mi Jehova Nyasaye nowachone niya, “Dhiyo kendo isiem ji mondo kik girire
    ni gidwaro neno Jehova Nyasaye nimar thothgi nyalo tho.
  meu-meu: Bena Iehova ese Mose e haduaia, eto, A hekei, taunimanima ba hadibadia,
    Iehova itana totona bae didi dara bena hutuma bae mase na garina.
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “तल ओर्लेर गएर मानिसहरूलाई होसियार गरा नत्रता
    तिनीहरूले सिमाना नाघेमा धेरै जना नष्‍ट हुनेछन् ।
  yor-yor: Olúwa sọ fún Mose pé, “Sọ̀kalẹ̀, kí ó sì kìlọ̀ fún àwọn ènìyàn, kí wọn
    má ṣe fi tipátipá wá ọ̀nà láti wo Olúwa, bí wọn bá ṣe bẹ́ẹ̀, ọ̀pọ̀ wọn yóò ṣègbé.
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba Moisea jarasia: –Israelerãmaa ed̶aa wãdua. Ãdjirãa jaradua
    naʌ̃ eya carra aud̶u jũrã b̶ʌ sẽyãneba ed̶aa zecara panʌda mʌ̃ acʌd̶i carea. Mãwã
    od̶ibʌrʌ beud̶ia.'
  ind-ind: TUHAN berkata kepadanya, “Turunlah dan peringatkan umat Israel supaya mereka
    tidak melewati pembatas untuk datang melihat TUHAN. Apabila mereka melanggarnya,
    banyak di antara mereka akan mati.
  pes-OPCB: 'خداوند به موسی فرمود: «پایین برو و به قوم هشدار بده که از حدود تعیین
    شده تجاوز نکنند و برای دیدن خداوند بالا نیایند و گرنه هلاک می‌شوند.'
  aer-aer: YAHWEH anteme Moses-eke angkeke, “Kwene-werne alpaye itnenhe alkngarre-ilemele
    itne-arle apeke iparrpe intyeme-ketyenge Ayenge aretyeke. Alakenhe renhe apeke
    itne mpwarerlenge itne ingkirreke anthurre ilwetyenhenge!
  tgl-ULB: Sinabi ni Yahweh kay Moises, “Bumaba ka at balaan mo ang mga tao na huwag
    sumuway sa akin para tumingin, o marami sa kanila ang mamamatay.
  cbu-NT: Machip káreeru, Taarashipansha tárangiya; Shiysha karuweerush, tputsee mangu
    p'tseengcha; Taarashipanee napamaam machip kárintspa, tángcha. Amb ashkatssin,
    uru ashpari tsipachinlliniya.
  hui-hui: Anduane Homogohanda ibuhondo lalu, Í̠ áyu ogoni dalialu wali agali lamialu
    ti i̱ de hondole manda buwa ti baba i̱ baba tu wirimago bolangua halu i̱ kohayagi
    naibalimu. Tu wirimago bolangua halu ibirimiyagua ti dewali homa mburi loleberemi
    laya, lalu lamibe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မောရှေ​အား``သင်​သည် တောင်​အောက်​သို့​ဆင်း​၍၊ လူ​တို့​ငါ့​ကို​ဖူး
    မြင်​ရန်​သတ်​မှတ်​ထား​သော​စည်း​ကို​ကျော် ဖြတ်​၍​မ​လာ​ရန်​သ​တိ​ပေး​လော့။ ဖြတ် ကျော်​လျှင်​လူ​အ​များ​သေ​ကြ​လိမ့်​မည်။-
  cbi-NTPO: 'tsenñu Yavé tsandimi: Manbajtya'' chachillanu wainde, tsenmalaa yala
    señas juushu juntsanu dedapulla'' inu katanu tya'', tsamantsai peyai''nudetsu.'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཁྱོད་མར་སོང་ནས་མི་རྣམས་ལ་ཉེན་བརྡ་ཐོངས་ཤིག
    དེ་ལྟར་མ་བྱས་ན། དེ་རྣམས་ཀྱིས་ང་རང་མཐོང་བའི་ཆེད་དུ་བཙན་གྱིས་མཚམས་ལས་བརྒལ་ནས་མི་མང་པོའང་འཆི་བར་ངེས།
  sna-sna: uye Jehovha akati kwaari, “Buruka unoyambira vanhu kuti varege kumanikidzira
    kupinda kuti vandoona Jehovha vazhinji vavo vakazofa.
  spa-BLM: 'Yahvé dijo a Moisés: “Baja y advierte al pueblo, no sea que se abran paso
    hacia Yahvé para mirar, y muchos de ellos perezcan.'
  cac-cac: 'Ix yalan Jehová d''a vin̈: —A ticnaic eman̈ d''a yich vitz chi'', b''at
    alan d''a eb'' anima to max ec''ta eb'' in yil b''aj aycanem jun yechel, axo talaj
    tz''aji, tzijtum eb'' schami.'
  swh-ULB: Yahweh akamwabia Musa, “Shuka chini na uwaonye watu wasipite kuniangalia,
    au wengi wao wataangamia.
  bel-bel: 'І сказаў Гасподзь Майсею: сыйдзі і пацьвердзі народу, каб ён не парываўся
    да Госпада ўбачыць Яго, і каб не загінулі многія зь яго:'
  deu-ELBBK: 'Und der HERR sprach zu Mose: Steige hinab, warne das Volk, dass sie
    nicht zu dem HERRN durchbrechen, um zu schauen, und viele von ihnen fallen.'
  mbb-OT: ne migkeǥiyan sikandin te Nengazen te, “Tupangi nu is menge etew ne petizeeni
    nu sikandan he kenè dan medrapas duen te taltal zuen te nekepeliǥuy zuen te vuntud
    su ed-ahaan ku. Su emun ebeelan dan heini, mahabet kandan is ebpatey.
  mal-2015: 'യഹോവ മോശെയോടു കല്പിച്ചതെന്തെന്നാൽ: ജനം നോക്കേണ്ടതിന്നു യഹോവയുടെ അടുക്കൽ
    കടന്നുവന്നിട്ടു അവരിൽ പലരും നശിച്ചുപോകാതിരിപ്പാൻ നീ ഇറങ്ങിച്ചെന്നു അവരോടു അമർച്ചയായി
    കല്പിക്ക.'
  tuo-NT: 'Õꞌacʉ̃ cʉ̃rẽ nicʉ niwĩ: —Dijaya. Masãrẽ wiopesase meꞌrã weregʉ waꞌaya:
    “Yʉꞌʉre ĩꞌasĩꞌrĩrã, aꞌtigʉ ʉ̃rʉ̃gʉ̃ dʉꞌpocã́pʉ cãꞌmotaꞌaꞌcarore ne yʉꞌrʉticãꞌto.
    Yʉꞌrʉrã pũrĩcã, pãjãrã wẽrĩrãsama.'
  gup-gup: Wanjh nungka Yawey bimarneyimeng Moses, “Yiray, yikolu kurorre dja yibenbengdayhkemen
    birrimekbe bininj bu minj kabirridjirrkkarren dja kabirrikukmurrmiwerren, dja
    wardi kabirrimelme kore ngurrbenmarnebolkmarnbom, bu yimankek kabirridjare ngandikuknan
    ngaye. Bu kumekbe kabirrikurduyime nakka wanjh birridjalwern bu kabirridowen.
  gvs-gvs: Atuko, e Tauyana ilatuwokoigu idigo kana, ‘Kusōu kūna tomotayadi kukatumatalīdi
    taabu túwana sivaadamāne, govila bei sisiu sima bego Yau Yauwe sigitegu, e badabadaidi
    sivailai.
  rmc-rmc: 'O RAJ leske phenďa: „Dža tele a phen le manušenge, hoj ňiko te na predžal
    e hraňica, hoj man te avel te dikhel, bo but džene lendar mušindehas te merel.'
  nlg-nlg: Ma Yahweh te bosa vania Moses, “Ko oli horu mo ko ladavaghinia vanira na
    vure kara bei sogha halavui gea na lei kobekobe, ma kara bei dato mai ghua iani
    na righiagu. Ma rahei kara diua, ku mate.
  pes-OPV: 'و خداوند به موسی گفت: «پایین برو و قوم را قدغن نما، مبادا نزدخداوند برای
    نظر کردن، از حد تجاوز نمایند، که بسیاری از ایشان هلاک خواهند شد.'
  ron-1924: 'Домнул а зис луй Мойсе: „Кобоарэ-те ши порунчеште попорулуй ку тот динадинсул
    сэ ну дя бузна спре Домнул, ка сэ се уйте, пентру ка ну кумва сэ пярэ ун маре
    нумэр динтре ей.'
  ben-OBCV: এবং সদাপ্রভু তাঁকে বললেন, “নিচে নেমে যাও ও লোকদের সাবধান করে দাও, পাছে
    তারা জোর করে সদাপ্রভুকে দেখতে যায় ও তাদের মধ্যে অনেকে প্রাণ হারায়।
  som-som: Markaasaa Rabbigu wuxuu Muuse ku yidhi, Hoos u deg, oo dadka u dig, waaba
    intaasoo ay Rabbiga xaggiisa u soo xadgudbaan inay fiirsadaan, oo ay qaarkood
    badanu halligmaane.
  lat-VUC: 'dixit ad eum: Descende, et contestare populum: ne forte velit transcendere
    terminos ad videndum Dominum, et pereat ex eis plurima multitudo.'
  eng-ASVBT: And Jehovah said unto Moses, Go down, charge the people, lest they break
    through unto Jehovah to gaze, and many of them perish.
  mna-mna: 'Isala na, Yooba iso pini ma isombe: “Miili ma sula mini, mi sope zin iwal
    biibi be timolo mbut tana pepe. Kokena tizooro ma timar be tire yo, to timetmeete.'
  ita-1885: 'E il Signore disse a Mosè: Scendi, protesta al popolo, che talora egli
    non rompa i termini, e non si appressi al Signore per riguardare; onde molti di
    essi caggiano morti.'
  eng-LXXUP: And God spoke to Moses, saying, Go down, and solemnly charge the people,
    lest at any time they draw nigh to God to gaze, and a multitude of them fall.
  eng-ULB: Yahweh said to Moses, “Go down and warn the people not to break through
    to me to look, or many of them will perish.
  spa-VBL: 'y el Señor le dijo: “Vuelve a bajar, y adviértele al pueblo que no se
    esfuercen en cruzar el límite para intentar subir donde está el Señor o morirán.'
  fra-_FOB: 'Et l''Éternel dit à Moïse: Descends, somme le peuple de ne point faire
    irruption vers l''Éternel, pour voir; de peur qu''un grand nombre d''entre eux
    ne périsse.'
  mal-mal: 'യഹോവ മോശെയോട് കല്പിച്ചത്: “യഹോവയെ കാണേണ്ടതിന് ജനം യഹോവയുടെ അടുക്കൽ കടന്നുവന്നിട്ട്
    അവരിൽ പലരും നശിച്ചുപോകാതിരിക്കുവാൻ നീ ഇറങ്ങിച്ചെന്ന് അവർക്ക് മുന്നറിയിപ്പ് നൽകുക.'
  urd-GVR: Rab ne Mūsā se kahā, “Fauran nīche utar kar logoṅ ko ḳhabardār kar ki wuh
    mujhe deḳhne ke lie pahāṛ kī hudūd meṅ zabardastī dāḳhil na hoṅ. Agar wuh aisā
    kareṅ to bahut-se halāk ho jāeṅge.
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “तोंइसो। मुर आन कली ‘होस पा मेकेर बाक्‍कीने।
    परमप्रभु यावे गे मलने’ दे अरेवो। आं कली कोव़थ कुम्‍तेक्‍म हना, शुश मुर बेक्‍नीम।
  ita-1927: 'E l’Eterno disse a Mosè: “Scendi, avverti solennemente il popolo onde
    non faccia irruzione verso l’Eterno per guardare, e non n’abbiano a perire molti.'
  ckb-ckb: 'یەزدان بە موسای فەرموو: «بڕۆ خوارەوە و گەل ئاگادار بکەرەوە، نەوەک پێشێلی
    بکەن بۆ بینینی یەزدان و زۆریان لەناوبچن.'
  eng-BBE: And the Lord said to Moses, Go down and give the people orders to keep
    back, for fear that a great number of them, forcing their way through to see the
    Lord, may come to destruction.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ನೀನು ಇಳಿದು ಹೋಗಿ ಜನರನ್ನು ಎಚ್ಚರಿಸಬೇಕು. ಅವರು ಯೆಹೋವ ದೇವರನ್ನು
    ನೋಡುವದಕ್ಕಾಗಿ ಮುಂದೆ ಬಂದರೆ, ಅವರಲ್ಲಿ ಬಹಳ ಜನರು ಸಾಯುವರು.
  bbb-bbb: '@see-verse:EXO.019.020'
  tam-2017: 'அப்பொழுது யெகோவா மோசேயை நோக்கி: “மக்கள் பார்ப்பதற்கு எல்லையைக் கடந்து
    கர்த்தரிடம் வராதபடியும், அவர்களில் அநேகர் அழிந்துபோகாதபடியும், நீ இறங்கிப்போய்,
    அவர்களை உறுதியாக எச்சரி.'
  spa-RV-1909: 'Y Jehová dijo á Moisés: Desciende, requiere al pueblo que no traspasen
    el término por ver á Jehová, porque caerá multitud de ellos.'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Coboară, poruncește poporului, ca nu cumva
    să răzbată la DOMNUL pentru a-l privi lung și mulți dintre ei să piară.'
  eng-WEBP: The LORD said to Moses, “Go down, warn the people, lest they break through
    to the LORD to gaze, and many of them perish.
  eng-FBV: and the Lord told him, “Go back down, and warn the people not to force
    their way across the boundary to try to come to the Lord or they will die.
  nld-1939: 'Daarna sprak Jahweh tot Moses: Ga naar beneden, en waarschuw het volk,
    de omheining niet te verbreken, om Jahweh te naderen en Hem te aanschouwen; want
    velen van hen zouden vallen.'
  nch-BL: 'huan TOTECO quiilhui: ―Xitemo huan xiquinelnamiquiltiti nopa masehualme
    para ma amo quiixpanoca nopa nepamit campa niquinilhuijtoc. Yon ma amo mocuatopejtiyaca
    pampa quinequise techitase para amo miquise.'
  vie-1934: 'Đức Giê-hô-va phán rằng: Hãy xuống cấm dân sự đừng xông pha đến gần Đức
    Giê-hô-va mà nhìn, e nhiều người trong bọn phải chết chăng.'
  hin-CV: तब याहवेह ने मोशेह से कहा, “नीचे जाकर सबसे कहो कि मुझे देखने की इच्छा में
    सीमा पार न कर दें, और सब नष्ट न हो जाएं.
  eng-OURB: Adonai said to Moses [Drawn out], “Go down, warn the people, lest they
    break through to Adonai to gaze, and many of them perish.
  spa-BES: 'Y él Señor dijo a Moisés: Desciende y da al pueblo la orden de que se
    quede atrás, por temor a que un gran número de ellos, forzando su camino para
    ver al Señor, pueda llegar a la destrucción.'
  tdx-tdx: Le hoe t’Iehovà amy Mosè, Mizotsoa mb’eo le hatahatao ondatio tsy mone
    hisosoke mb’eo hisamba Iehovà; vaho hifitafita eo ty maro.
  vid-vid: Hamba Mkulu Nguluwi nakamlonjela Musa, “Widuliche hasi ukawakanye wanhu
    weng'ha waleche kuya kundola, mina wone wojeza kudita ahyo wenji wa hewo wobagama.
  eng-OKE: And the Lord said to Mosheh, Go down, warn the people lest they break through
    before the Lord to see, and many of them fall.
  tha-KJV: พระเยโฮวาห์ตรั​สส​ั่งโมเสสว่า “​เจ้​าจงลงไปกำชับพลไพร่ เกรงว่าเขาจะล่วงล้ำเข้ามาถึงพระเยโฮวาห์
    เพราะอยากเห็น แล​้วเขาจะพินาศเสียเป็นจำนวนมาก
  por-BR-2018: 'E o SENHOR disse a Moisés: Desce, exige ao povo que não ultrapassem
    o termo para ver ao SENHOR, para que não caia multidão deles.'
  deu-ELO: 'Und Jehova sprach zu Mose: Steige hinab, warne das Volk, daß sie nicht
    zu Jehova durchbrechen, um zu schauen, und viele von ihnen fallen.'
  eng-WYC-2018: the Lord said to him, Go thou down, and witness thou to the people,
    lest peradventure it will pass [over] the terms to see the Lord (or lest they
    pass over the boundary to see the Lord), and [a] full great multitude thereof
