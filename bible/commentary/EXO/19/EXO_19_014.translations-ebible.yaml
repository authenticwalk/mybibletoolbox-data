verse: EXO.019.014
translations:
  mal-C: മോശ പർവതത്തിൽനിന്ന് ഇറങ്ങിയതിനുശേഷം ജനത്തിന്റെ അടുക്കൽ ചെന്ന് അവരെ വിശുദ്ധീകരിച്ചു.
    അവർ തങ്ങളുടെ വസ്ത്രം അലക്കി.
  deu-TKW: Da stieg Mose vom Berge zum Volke hinab und befahl dem Volke, sich rein
    zu halten und die Kleider zu waschen.
  lin-lin: Moyize alongwaki na ngomba, akendeki epai ya bana ya Isalaele, abulisaki
    bango, mpe basukolaki bilamba na bango.
  eng-LSV: And Moses comes down from the mountain to the people, and sanctifies the
    people, and they wash their garments;
  eng-GNV: Then Moses went downe from ye mount vnto the people, and sanctified the
    people, and they washed their clothes.
  eng-WEBSTER: And Moses went down from the mount to the people, and sanctified the
    people; and they washed their clothes.
  nhw-BL: Huajca Moisés temoc tlen nopa tepetl huan quincualtlali nopa masehualme
    para quihueyichihuase Toteco. Huan nochi quichicuenijque ininyoyo.
  swh-ONEN: Baada ya Mose kushuka kutoka mlimani akawaendea watu na kuwaweka wakfu,
    wakafua nguo zao.
  bba-bba: Mɑ Mɔwisi u sɑrɑmɑ ɡuu ten min di, u tɔn be sɔ̃ɔwɑ u nɛɛ, bu tii dɛɛrɑsio
    bu kɑ Gusunɔ sɑ̃. Mɑ bɑ ben bekɑ teɑ.
  eng-KJVCPB: And Moses went down from the mount unto the people, and sanctified the
    people; and they washed their clothes.
  cpy-cpy: Ari roerinkaa Moisés janta ijeekae-yakinira isheninka-paeni, rowetsika-shire-takaa-yitakari.
    Ikiwakaa-yitakiri iithaari apaani-paeni.
  mpx-mpx: Yaka Mosese i loem oyaa ge i baek gamagal elal i ba, “Nuku abubunimiu nuku
    yanayana, ge ami kaliko nuku ul.
  wbp-wbp: Ngula-jangka, pirli-jangka kaninjarra-kari Mujuju pina jitinja-yanu yapa-patu-kurra.
    Nyanungu-jana wangkaja, “Parra jukurra-kari-warnurla, Kaatu kapu kankarlarra-jangka
    yanirni pirli-kirra wararra nyampu-kurra. Wurdujarra-jarriyalu yungunkulu kamparru
    karrimi nyanungurla. Nyurrurla ngarrka, kulalu yupukarra ngunaya jalangu manu
    jukurra, yampiyalu-jana marnpirninja-wangurlu.” Junga-juku, ngula-warnuju yapangku
    jintawarlayirlili jurnarrpa nyanungurra-nyangu parljurnu. Wurdujarra-jarrijalu
    parra-jarraku.
  luo-luo: Bangʼ ka Musa noselor e got modhi ir oganda, nopwodhogi mine gilwoko lepgi.
  meu-meu: Taunabunai Mose na ororo amo e hekei, taunimanima dekediai; bena e hahelaḡadia,
    edia dabua danu e huri.
  npi-ULB: तब मोशा पर्वतबाट झरेर मानिसहरूकहाँ गए । तिनले मानिसहरूलाई परमप्रभुको निम्ति
    अलग गरे र तिनीहरूले आ-आफ्ना लुगाहरू धोए ।
  yor-yor: Mose sì sọ̀kalẹ̀ láti orí òkè náà wá sí ọ̀dọ̀ àwọn ènìyàn, ó yà wọ́n sí
    mímọ́, wọ́n sì fọ aṣọ wọn.
  emp-NTPO: 'Maʌ̃be Moisera Sinai eyad̶eba ed̶aa wãsia israelerãmaa. Jũẽped̶a ãdjirãa
    jarasia: –Bãrãba od̶ida panʌa nu nurẽma Ãcõrẽ itea bia duanani carea.– Ara maʌ̃da
    ãdji wuara tãtosid̶aa.'
  ind-ind: Kemudian Musa turun dari gunung Sinai lalu menyuruh umat untuk membersihkan
    diri dan mencuci pakaian mereka.
  pes-OPCB: موسی از کوه فرود آمد و بنی‌اسرائیل را تقدیس نمود و آنها لباسهای خود را
    شستند.
  aer-aer: Moses anteme kwene-akerle tyerrtye areye-werne atnarnpeke. Re itneke angkeke,
    “Arlte ingwenthe arrpenhe-ngentyele, Ngkarte akertne-ngentyele apwerte akngerre
    nhenhe-werne apetyetyenhe. Arrantherre mpwarelhaye nhenge arrantherre Ikwerenge
    arrwekele tnetyenhenge. Artwe areye, anewikwe arrekantherrenge intetyale anetyeke
    lyete apeke ingwenthe apeke, itnenhe impaye, itnenhe anpetyale.” Arratye anthurre,
    ikwere iperrenge anteme tyerrtye nhakwe areyele mantere itnekenhe areye alheweke.
    Itne arlte atherrele mpwarelheke.
  tgl-ULB: Pagkatapos bumaba si Moises mula sa bundok patungo sa mga tao. Inihandog
    niya ang mga tao kay Yahweh, at hinugasan nila ang kanilang mga damit.
  cbu-NT: Ashiri Móysissha karuweerangu, Israelchichee tputs kamaneeru, tputspashat
    yararangiya. Sheersin, Israelchichsha ichingurusina wamaree kácharanganaya.
  hui-hui: Anduane Homogohanda ani lamigi biya handala hale halu Mosese ibu hari biagoha
    howa dalipe halu ibuwa wali agali lamialu lalu, Ai Anduane Homogo mitangi bialu
    ibu mo dunini howa lotu lami̱yago manda manda bidaba, lene. Ani layagola wali
    agali tinaga aga bibahende bayuwa wayawaya biai hene.
  mya-mya: ထို​နောက်​မော​ရှေ​သည်​တောင်​ပေါ်​မှ​ဆင်း​လာ ၍ လူ​တို့​အား​ဝတ်​ပြု​ကိုး​ကွယ်​ရန်​ပြင်​ဆင်
    စေ​၏။ ထို​ကြောင့်​သူ​တို့​သည်​အ​ဝတ်​များ ကို​ဖွပ်​လျှော်​ကြ​၏။-
  cbi-NTPO: Tsenñu Moisés manbajatu, chachillanu mijakare' sekuwanguikaami Diosnu
    aawa kure' keewaanudetsu. Tsenñu chachilla yala' jali demanbipuñu,
  bod-N: དེ་ནས་མོ་ཤེ་རི་ལས་བབས་ཏེ་མི་རྣམས་ཀྱི་གམ་དུ་འོངས་པ་དང་། ཁོ་རྣམས་དམ་པར་བྱས་ཤིང་།
    དེ་དག་གིས་རང་གི་གོས་རྣམས་བཀྲུས།
  sna-sna: Shure kwokuburuka kwaMozisi mugomo achienda kuvanhu, akavanatsa, uye ivo
    vakashambidza nguo dzavo.
  spa-BLM: Moisés bajó del monte hacia el pueblo y lo santificó, y ellos lavaron sus
    ropas.
  cac-cac: Ix lajvi chi', ix paxta vin̈aj Moisés d'a jolom vitz chi', ix ul yalan
    vin̈ d'a eb' israel chi' to sacb'itej sb'a eb', sjuc'anpaxel spichul eb'.
  swh-ULB: Kisha Musa akashuka mlimani kwenda kwa watu. Aliwatenga watu kwa ajili
    ya Yahweh na wakaosha mavazi yao.
  bel-bel: І сышоў Майсей з гары да людзей і асьвяціў людзей, і яны вымылі вопратку
    сваю.
  wed-wed: Ma Moses olei i ḡaira memei ma ana rava i riwei da orai i vokaukauei da
    God ina viborumei ma ai gara i oḡai.
  deu-ELBBK: Und Mose stieg vom Berg zu dem Volk hinab; und er heiligte das Volk,
    und sie wuschen ihre Kleider.
  mbb-OT: Ne zutun midtupang si Moises puun dutun te vuntud ne midsuǥù din is menge
    etew he mebpekelumpiyu. Ne mibpemìpian dutun te menge etew is menge visti zan.
  mal-2015: മോശെ പർവ്വതത്തിൽനിന്നു ജനത്തിന്റെ അടുക്കൽ ഇറങ്ങിച്ചെന്നു ജനത്തെ ശുദ്ധീകരിച്ചു;
    അവർ വസ്ത്രം അലക്കുകയും ചെയ്തു.
  tuo-NT: Beꞌro Moisé ʉ̃rʉ̃gʉ̃pʉ níꞌcʉ dijaticʉ niwĩ. Õꞌacʉ̃rẽ eꞌcatipeoajã, masãrẽ
    apoyuduticʉ niwĩ. Beꞌro na ye suꞌtire coecãrã niwã.
  gup-gup: Wanjh kunmekbe nungka Moses yawoyhkoluy kuwarddebeh kabenyikan nawu kurorre
    kabirrihdi, dja wanjh benyingkihmarnbom kore Yawey. Dja bedda birrimadjdjirridjbom
    kunmadj bedberre.
  gvs-gvs: E tuwo koya goi asou ana tomotayadi akimasabedi, e adi kwama sinikidi.
  rmc-rmc: Paľis o Mojžiš avľa tele pal o verchos ko manuša, pošvecinďa len a on peske
    rajbinde o gada.
  nlg-nlg: Ma Moses te sughihoru, me va saravira na vure, ge bosa vanira ge kara gonidila
    heghedira ge kara holohabaa Yahweh. Keri ge kara apoi didira na tivi.
  pes-OPV: پس موسی از کوه نزد قوم فرود آمده، قوم را تقدیس نمود و رخت خود را شستند.
  ron-1924: Мойсе с-а коборыт де пе мунте ла попор, а сфинцит попорул ши ей шь-ау
    спэлат хайнеле.
  aui-aui: Wasina bi Mosis koyama iyowogha bi wawaya iwonedi da kadi gara sinakogha
    da siyakabununagha mayedi God kabepepina kiiravine.
  ben-OBCV: পর্বত থেকে মোশি নিচে ইস্রায়েলীদের কাছে নেমে আসার পর, তিনি তাদের পবিত্র
    করলেন, এবং তারা তাদের জামাকাপড় ধুয়ে নিল।
  som-som: Markaasaa Muuse buurtii ka degay, oo wuxuu u tegey dadkii, kolkaasuu dadkii
    quduus ka dhigay, oo ay dharkoodii dhaqeen.
  lat-VUC: Descenditque Moyses de monte ad populum, et sanctificavit eum. Cumque lavissent
    vestimenta sua,
  eng-ASVBT: And Moses went down from the mount unto the people, and sanctified the
    people; and they washed their garments.
  mna-mna: 'Yooba iso sua ma imap, tona Mose izem abal uteene mi isula mini kizin
    iwal biibi. Isula to iso: “Keleŋ. Kuŋguuru mburu tiom, mi kuurpe ŋgar mi mbulu
    tiom ma iŋgeeze men, mi tazza Yooba pa malama. Mi kagarau kusiyom bizin pepe.”'
  ita-1885: E Mosè scese dal monte al popolo, e santificò il popolo, ed essi lavarono
    i lor vestimenti.
  eng-LXXUP: And Moses went down from the mountain to the people, and sanctified them,
    and they washed their clothes.
  eng-ULB: Then Moses went down from the mountain to the people. He set apart the
    people to Yahweh and they washed their garments.
  spa-VBL: Moisés bajó de la montaña y preparó al pueblo espiritualmente y lavó sus
    ropas.
  fra-_FOB: Et Moïse descendit de la montagne vers le peuple; il sanctifia le peuple,
    et ils lavèrent leurs vêtements.
  mal-mal: മോശെ പർവ്വതത്തിൽനിന്ന് ജനത്തിന്റെ അടുക്കൽ ഇറങ്ങിച്ചെന്ന് ജനത്തെ ശുദ്ധീകരിച്ചു;
    അവർ വസ്ത്രം അലക്കുകയും ചെയ്തു.
  urd-GVR: Mūsā ne pahāṛ se utar kar logoṅ ko Allāh ke lie maḳhsūs-o-muqaddas kiyā.
    Unhoṅ ne apne libās bhī dhoe.
  suz-BL: मिनु मोसा डांडा रे मुर आन बाक्‍तीके तोइश्‍शा, मेको आन कली परमप्रभु नु ग्रुम्‍पाइक्‍चा
    कली ठीक पाप्‍तु। मिनु मेकोपुकीमी आन फेक्‍शो वा मुरतेक्‍म।
  ita-1927: E Mosè scese dal monte verso il popolo; santificò il popolo, e quelli
    si lavarono le vesti.
  ckb-ckb: موساش لە کێوەکە هاتە خوارەوە بۆ لای گەل و تەرخانی کردن، ئەوانیش جلەکانیان
    شوشت.
  eng-BBE: Then Moses went down from the mountain to the people, and made the people
    holy; and their clothing was washed.
  kan-OKCV: ಆಗ ಮೋಶೆಯು ಬೆಟ್ಟದಿಂದಿಳಿದು ಜನರನ್ನು ಶುದ್ಧಿಮಾಡಿದನು. ಅವರು ತಮ್ಮ ವಸ್ತ್ರಗಳನ್ನು
    ತೊಳೆದುಕೊಂಡರು.
  bbb-bbb: E Ireobo fu vua ijiege Mosisi kuarama furinoga fu una arina ruoma e Isureroko
    gume kariva ijia kekei. Areme fune uri kiae, Urina kanafui samuaekina no Godi
    baname isoena kafiafirino kiae. Mosisi fu ijiege kuariamoga bune urina sinuome
    buone sona amaeri. Fu ijiege kuaria areme kiae, E boeje nituage janika jone mukoe
    samuanamikiro maza aoke ijia jade barubara oenoejono kiae.
  tam-2017: மோசே மலையிலிருந்து இறங்கி, மக்களிடம் வந்து, அவர்களைப் பரிசுத்தப்படுத்தினான்;
    அவர்கள் தங்களுடைய ஆடைகளைத் துவைத்தார்கள்.
  spa-RV-1909: Y descendió Moisés del monte al pueblo, y santificó al pueblo; y lavaron
    sus vestidos.
  ron-BTF: Și Moise a coborât de pe munte la popor și a sfințit poporul; iar ei și-au
    spălat hainele.
  eng-WEBP: Moses went down from the mountain to the people, and sanctified the people;
    and they washed their clothes.
  eng-FBV: Moses went down the mountain and prepared the people spiritually and they
    washed their clothes.
  nld-1939: Nu daalde Moses van de berg af naar het volk, zorgde er voor, dat het
    volk zich reinigde en zijn kleren waste,
  nch-BL: Huajca Moisés temoc ten nopa tepet huan quincualtali nopa masehualme para
    quihueyichihuase Toteco. Huan nochi quichicuenijque iniyoyo.
  vie-1934: Môi-se xuống núi đến cùng dân sự, khiến họ giữ mình thánh sạch, và giặt
    áo xống mình.
  hin-CV: तब मोशेह पर्वत से उतरकर लोगों के बीच आ गए और लोगों को पवित्र किया और सबने
    अपने वस्त्र धो लिए.
  eng-OURB: Moses [Drawn out] went down from the mountain to the people, and sanctified
    the people; and they washed their clothes.
  spa-BES: Entonces Moisés descendió del monte al pueblo, y santificó al pueblo; y
    su ropa fue lavada.
  tdx-tdx: Aa le nizotso i vohitsey mb’ am’ ondatio t’i Mosè naho nampiavahe’e ondatio
    vaho nanasa lamba iereo.
  vid-vid: Lelo Musa nakedulika mchidunda na kuwalutila wanhu, nakaweliza, na hewo
    nawakanza nguwo za hewo.
  eng-OKE: And Mosheh came down from the mountain unto the people, and prepared the
    people, and they made white their clothes.
  tha-KJV: โมเสสลงจากภูเขามายังพลไพร่ แล​้วพลไพร่ชำระตัวให้​บริสุทธิ์​และซักเสื้อผ้าให้​สะอาด
  por-BR-2018: E desceu Moisés do monte ao povo, e santificou ao povo; e lavaram suas
    roupas.
  deu-ELO: Und Mose stieg vom Berge zu dem Volke hinab; und er heiligte das Volk,
    und sie wuschen ihre Kleider.
  eng-WYC-2018: And Moses came down from the hill to the people, and hallowed it,
    (or And so Moses came down from the mountain to the people, and hallowed them);
    and when they had washed their clothes,
  epo-epo: Kaj Moseo malsupreniris de la monto al la popolo kaj sanktigis la popolon,
    kaj ili lavis siajn vestojn.
  uig-PIN: Musa taƣdin qüxüp hǝlⱪning ⱪexiƣa berip, hǝlⱪni Hudaƣa atap muⱪǝddǝs ⱪildi;
    ular kiyim-keqǝklirini yudi.
  beo-beo: Amalalu, Mousese da goumiba:le sa:ili, dunu fi da Godema nodone sia:ne
    gadomusa:, ha:esaloma:ne sia:i. Amaiba:le, ilia da abula dodofei.
  tpi-OTNT: Orait Moses i lusim maunten na i go daun na tokim ol manmeri long ol i
    mas redi long mekim lotu. Ol i bihainim tok bilong en na ol i wasim klos bilong
    ol.
  hau-SA: Bayan da Musa ya gangara wurin mutane, ya tsarkake su, sai suka wanke tufafinsu.
  udu-udu: Wakan aMusa yaki’d ka ’cesh mo ’peni ’kuwosha turga/ mo e ’kwani mo dhali
    ṯor ’kwani gwo mmothoson is mmoluŋ mo. Dhali uni wuski burrinyem buni mo be.
  uig-LAT: Musa taghdin chüshüp xelqning qéshigha bérip, xelqni Xudagha atap muqeddes
    qildi; ular kiyim-kécheklirini yudi.
  nde-nde: Ngemva kokuba uMosi esehlile entabeni waya ebantwini wabangcwelisa basebegezisa
    lezigqoko zabo.
  ton-ton: ¶ Pea naʻe ʻalu hifo ʻa Mōsese mei he moʻunga ki he kakai, ʻo ne fakamāʻoniʻoniʻi
    ʻae kakai; pea naʻa nau fō honau ngaahi kofu.
  ces-1613: Sstoupiv tedy Mojžíš s hůry k lidu, posvětil ho; a oni zeprali roucha
    svá.
  eko-eko: Munsa khwiishukhela aphale aariivo atthu apale khuwaattakatthisa na yo
    khufulaza kuwo zaya.
  eng-WMB: Moses went down from the mountain to the people, and sanctified the people;
    and they washed their clothes.
  tam-TCV: மோசே மலையிலிருந்து இறங்கி இஸ்ரயேல் மக்களிடம் வந்து, அவர்களை பரிசுத்தப்படுத்தினான்.
    அவர்களும் தங்கள் உடைகளைக் கழுவினார்கள்.
  ceb-ULB: Unya milugsong si Moises gikan sa bukid paingon sa katawhan. Gilain niya
    ang mga tawo alang kang Yahweh ug gilabhan nila ang ilang mga bisti.
  pol-UBG: Mojżesz zstąpił więc z góry do ludu i uświęcił lud, a oni uprali swoje
    szaty.
  agr-agr: 'Tusa tima Moisés nunú mujanmaya wakitki, Israel aents aidau batsatbaunum
    taa chichaak: “¡Umintsatajum Apajuí emematiagmi!” tusa tiajam, ditashkam shiig
    umintsajui.'
  kyc-kyc: Dokopa Mosese yuu kyau dokona karo wambu peteyaminyi dokona epapala Kamongo
    kingi ketae pyambuo lakandarami lao rapa rapa pinya leya. Dokona nakamana komau
    dupwa wate piyami.
  urd-GVU: موسیٰ نے پہاڑ سے اُتر کر لوگوں کو اللہ کے لئے مخصوص و مُقدّس کیا۔ اُنہوں
    نے اپنے لباس بھی دھوئے۔
  deu-1912: Mose stieg vom Berge zum Volk und heiligte sie, und sie wuschen ihre Kleider.
  ntj-ntj: Nyangka Mawutjalu tjarungaralalpi-tjananya watjarnu, “Ngarnmanymarra-yanku
    parltjila walykumunurringkulalpi nyinama. Puru warntu-yanku parltjiralpi nyina
    ngurra kutjarrarri. Palunyalu kurringka-kurlu-yan ngarriku. Wanti.” Nyangka-ya
    kuliralpi mularrpartu warntu parltjiralpi tamarlpa nyinarranytja.
  kan-2017: ಮೋಶೆ ಬೆಟ್ಟದಿಂದಿಳಿದು ಜನರ ಬಳಿಗೆ ಬಂದು, ಅವರನ್ನು ಶುದ್ಧಗೊಳಿಸಿದನು. ಅವರು ತಮ್ಮ
    ಬಟ್ಟೆಗಳನ್ನು ತೊಳೆದುಕೊಂಡು ಶುದ್ಧರಾದರು.
  ena-ena: Lɨci Mosesɨ agaŋ halu agadɨ vala mɨguavɨla hulaŋ iamɨgali Asɨ dɨ hulaŋ
    iamɨgali huaci sɨlɨvɨ laci hɨniavɨbali aba nulɨdɨ lamalubimi. Lamalubici nulɨdɨ
    muhɨlɨ havɨlɨ agɨladɨ husavɨmi.
  yap-yap: Me yib Moses u daken fare burey nga but’ me yog ko girdi’ ni ngar fal’eged
    rogorad ni fan ko fare liyor. Miyad maluknag e mad rorad,
  hlt-MCSB: Te dongah Moses te tlang lamloh pilnam taengla suntla tih pilnam te a
    ciim phoeiah a himbai te a til uh.
  mdy-ETH: ዒማና ሙሴ ዹካፓ ኬዲ ዴራ ፆኦሲ ካኣዦም ጊኢጊንታንዳጉዲ ኬኤዛዛ፥ ዴራ ፔኤኮ ዓፒሎ ማስኪ ጊኢጊንቴኔ፤
  twi-ASANTE: Mose siane firii bepɔ no so kɔɔ nnipa no nkyɛn kɔtee wɔn ho ma wɔsii
    wɔn nneɛma nyinaa.
  mwc-mwc: Damanina ba Moses koyai i gakira ba pipiya i wonisi kata sita bobunaga
    meyisi bokabakabara kairavina ba kasi gara sita bosusuwana.
  eng-WEBU: Moses went down from the mountain to the people, and sanctified the people;
    and they washed their clothes.
  bnp-bnp: Lakea e Moses i pe a lolo, i puru i taki e huriki ri gi loi a varakia ne
    ria, ri gi pelekado ria, ri gi kavurikea a Vure.
  wal-wal: Muusee deriyaappe asaakko duge wodhdhidoogaappe guyyiyan eta geeshshin,
    eti bantta maayuwaa meeccidosona.
  spa-PDDPT: Entonces Moisés bajó de la Montaña al pueblo y santificó al pueblo. Ellos
    lavaron sus ropas.
  gun-gun: Ha'e gui Moisés yvyty áry gui heta va'e kuerya py ju oguejy ma vy oiky'a'o
    ukapa. Ha'e ramo ojoi okuapy oao.
  agu-BL: Taje'n tzaj tzun Moisés wi'wtz kale e' jilone't tu Ryos. Yi cwe'n mule'n
    nintzun tal i' scyetz yi e' xonl Israel yi tajwe'n tan chibnol list quib tan tak'le'n
    k'ej Ryos. Tircunin tzun yi xonl Israel e' octz tan xtx'ajle'n yi be'ch cyetz.
  ilo-ULB: Ket simmalog ni Moises iti ayan dagiti tattao manipud iti bantay. Inlasinna
    dagiti tattao para kenni Yahweh, ken linabaanda dagiti lupotda.
  kpg-kpg: Moses gaa gaga ia i di gonduu gi baahi o nia daangada, ga helekai gi digaula
    bolo gi togomaalia ginaadou gi taumaha. Gei digaula gaa tugi nadau goloo gii mmaa,
  uig-ARA: مۇسا تاغدىن چۈشۈپ خەلقنىڭ قېشىغا بېرىپ، خەلقنى خۇداغا ئاتاپ مۇقەددەس قىلدى؛
    ئۇلار كىيىم-كېچەكلىرىنى يۇدى.
  bps-bps: Di kafnge talù Dwata di ku Mosis, lêman masol Mosis du fafatlagadan i dad
    to mangamfù di Dwata. Ani flaloan dale, nlanebla i ktola, na nfukla i klawehla.
  sus-sus: Munsa to goro geya ma ɲama yire, a naxa marasɛniyɛnyi fe fala e bɛ, e xa
    e yɛtɛ nun e xa dugie rasɛniyɛn.
  pon-2006: Moses eri patohdihdo sang nin nahnao, patohdidohng rehn aramas akan, pwe
    en kaunop kin irail kaudoko. Mwurin ar kamwakelehda ar likou kan,
  jae-jae: Amboac tonaŋ Mose kêsêp aŋga lôc gêdêŋ lau gêja ma kêsôm gêdêŋ êsêac, gebe
    sênam dabuŋ tauŋ. Ma êsêac sêkwasiŋ nêŋ ŋakwê.
  ksd-ksd: Ma Moses i ga vana ba marama ra luana tadav ra tarai ma i ga vagomgom ra
    tarai; ma dia ga puk vagomgom kadia lavur mal.
  tur-YTC: Moşe dağdan halkın yanına indi ve halkı kutsadı ve elbiselerini yıkadılar.
  grc-BRENT: Κατέβη δὲ Μωυσῆς ἐκ τοῦ ὄρους πρὸς τὸν λαὸν, καὶ ἡγίασεν αὐτούς· καὶ
    ἔπλυναν τὰ ἱμάτια.
  ind-AYT: Lalu, Musa turun dari gunung itu kepada bangsa itu dan menguduskan bangsa
    itu, lalu mereka mencuci pakaian mereka.
  nya-nya: Tsono Mose anatsika phiri lija nafika kwa anthu aja ndi kuwayeretsa. Iwo
    anachapa zovala zawo.
  hrv-hrv: Mojsije siđe s brda k narodu i poče posvećivati narod. Oni operu svoju
    odjeću.
  mps-mps: Tama Mosesgo te bulu du tagalama, dulama, tama te we bidi augwalibolo te
    lotu po wabo sisi iyąo te po wai. Tama augwaligo agai po wali pelama, augwa ugwa
    dabe wę telawai.
  tpi-tpi: Orait Moses i lusim maunten na i go daun na tokim ol manmeri long ol i
    mas redi long mekim lotu. Ol i bihainim tok bilong en na ol i wasim klos bilong
    ol.
  dan-1931: Så steg Moses ned fra Bjerget til Folket og lod Folket hellige sig, og
    de tvættede deres Klæder;
  vie-OVCB: Vậy, Môi-se xuống núi, bảo dân giữ mình thanh sạch, giặt áo xống.
  guj-2017: આથી મૂસા પર્વત પરથી નીચે ઊતરીને લોકો પાસે ગયો. અને તેણે તેઓને શુદ્ધ કર્યા.
    અને તેઓએ પોતાનાં વસ્ત્રો ધોઈ નાખ્યાં.
  pon-2006A: Moses eri patohdihdo sang nin nahnao, patohdidohng rehn aramas akan,
    pwe en kaunop kin irail kaudoko. Mwurin ar kamwakelehda ar likou kan,
  por-BRBSL: Moisés desceu da montanha para o povo, e santificou o povo; e eles lavaram
    suas roupas.
  aly-aly: Angka awek-penh Israel-kenh-rnem pwerlpirrek. Rernem arnkwa lhewek, arnkwa
    mwerr-angker-warl aylpemel. Rernem arraty mpwelhenh, INGKART aretyekant-anem.
  cth-cth: Mosi ni mon hoi taminaw onae koe a kum teh, ahnimouh hah a thoungsak. Ahnimouh
    ni a khohnanaw a pâsu awh.
  twi-twi: Mose sian fii bepɔw no so kɔɔ nnipa no nkyɛn kɔtew wɔn ho ma wɔhoroo wɔn
    nneɛma nyinaa.
  hlt-hlt: Te dongah Moses te tlang lamloh pilnam taengla suntla tih pilnam te a ciim
    phoeiah a himbai te a til uh.
  tbz-SIM: Kɛ̀ Mɔyiisii cútɛ́ní kɛ́nɑ́kɛ́ bɛnìtìbɛ̀ kɛ̀ bɛ̀ɛ dɔɔ̀ bɛmɑ́ɑ̀ mɛwénkùmɛ̀
    kó ikuɔ́, kɛ́hɔ́ú bɛ yɑ̀ɑ̀tì.
  msy-2020: Ezɨ Moses mɨghsɨam ategha uaghirɨgha gumazamizibav mɨkeme. Ezɨ me an akam
    baregha, me uari God danɨngasa uan nɨghnɨziba ko araziba akɨrigha, egha zue. Me
    uan korotiaba ruegha Godɨn ziam fer arazim damuasa uari akɨraghasi.
  azb-azb: Musa dağdan xalqın yanına endi. O, xalqı təqdis etdi. Onlar paltarlarını
    yudular.
  eng-DBY: And Moses came down from the mountain to the people, and hallowed the people;
    and they washed their clothes.
  hin-2017: तब मूसा ने पर्वत पर से उतरकर लोगों के पास आकर उनको पवित्र कराया; और उन्होंने
    अपने वस्त्र धो लिए।
  wol-KYG: Ba loolu amee Musaa wàcc tund wa, dellu ca mbooloo ma. Mu sell-luloo leen,
    ñu fóot seeni yére,
  swp-swp: Arinai Mose oea tupina eai ie dobi tatao aridi eai, eo tatao i hetabuedi;
    eo isi hinage adi lulu se deuridi.
  bjr-bjr: Mooseefa aaqanaindari qumureenoo faiqí anaasee Yaaweenara deedaqa masee
    amooqiaqeera qimanniminau. Miqi qufaqa faiqí anaasee nariqa qamunna nammari uqiqau.
  eng-YLT: And Moses cometh down from the mount unto the people, and sanctifieth the
    people, and they wash their garments;
  kne-kne: Nanballalong si Moses sin dontog et inbaga na sin ipogaw ay mansagana da
    ay mandayaw en Diyos, isonga nilabaan da din bado da.
  wat-wat: Eketa Mosese koyei i sobunemiya keta namoḡa i iyavisiya be tututausi sina givieyaeisiya
    ebe Guyau nenei sina kodukoduwa fasinei, eketa kasi nuya si kigonagona.
  bzd-NTPO: Eta̱ Moisés bite̱a̱ne tö Israel aleripa batse'wé̱ ta̱ ie'pa ulitane datsi'
    skuélor.
  eng-WYC-2017: And Moses came down from the hill to the people, and hallowed it;
    and when they had washed their clothes,
  eng-WMBB: Moses went down from the mountain to the people, and sanctified the people;
    and they washed their clothes.
  urd-GVH: मूसा ने पहाड़ से उतरकर लोगों को अल्लाह के लिए मख़सूसो-मुक़द्दस किया। उन्होंने
    अपने लिबास भी धोए।
  rug-rug: Meke taluarae gore mae pa toqere se Mosese, meke tozini sa sari na tie
    pude va namanama, pude vahesia sa Tamasa. Ke sopu va via i rini sari na dia poko.
  gaz-gaz: Museen tulluu irraa gara sabaatti gad buʼee saba sana qulqulleesse; isaanis
    uffata isaanii miiccatan.
  fra-LSG: Moïse descendit de la montagne vers le peuple; il sanctifia le peuple,
    et ils lavèrent leurs vêtements.
  gnn-gnn: Bala Mawtjitjtja balayi roŋiyina marrtjina yarrupthurruna, yolŋu'‐yulŋuwa
    ḏo'yurruna, ga ḻakaraŋala walalambala ŋunhi nhaltjarra Garrayyu nhanukala ḻakaraŋala,
    bala walala yolŋu'‐yulŋunydja ḏarrtjalkkunhaminana walalanhawuy walala gumurr‐ŋamathinyarawuna
    Garraywu. Walala girri'na rurrwuyurruna marrtjina, ga ŋamathanharamina ŋayaŋuna
    walalanhay märrma'yunydja waluyu, ganaŋ'maranhaminana ŋulaŋuru wiripuŋuŋurunydja
    nhäŋuru malaŋuŋuru.
  yal-yal: Musa yi godo yamaan fɛma keli geyaan fari, a yi yamaan nasariɲan, e yi
    e dugine xa.
  iou-iou: Yawetä ude iweränkaŋ Moses pom terak äpäŋpäŋ ämawebe Anutu iŋamiken kudupi
    itneŋta yäwetpäŋ yäwoŋärek täŋpänkaŋ päŋku teki ärutpak taŋkuŋ.
  haw-1868: Iho iho la o Mose ilalo, mai ka mauna iho i kanaka; hoolaa iho la i kanaka;
    a holoi iho la lakou i ko lakou kapa.
  arb-NAV: وَبَعْدَ أَنِ انْحَدَرَ مُوسَى مِنَ الْجَبَلِ إِلَى الشَّعْبِ قَدَّسَهُمْ
    وَغَسَلُوا ثِيَابَهُمْ،
  ewe-ewe: Ale Mose ɖi tso to la dzi va ameawo gbɔ. Ekɔ wo ŋuti, eye wonya woƒe awuwo.
  eng-LEE: 'And Moses went down from the mount unto the people, and sanctified the
    people: and they washed their clothes.'
  asm-FB: তেতিয়া মোচিয়ে পৰ্ব্বতৰ পৰা লোকসকলৰ ওচৰলৈ নামি আহিল। তেওঁ লোকসকলক পবিত্ৰকৃত
    কৰিলে; আৰু তেওঁলোকে নিজৰ নিজৰ কাপোৰবোৰ ধুলে।
  sus-A: مُنسَ تٌ فٌرٌ فٍيَ مَ حَمَ يِرٍ، عَ نَشَ مَرَ سّنِيّنيِ قٍ قَلَ عٍ بّ، عٍ
    شَ عٍ يّتّ نُن عٍ شَ دُفِيٍ رَ سّنِيّن.
  fra-SBL: Moïse descendit de la montagne vers le peuple et sanctifia le peuple, qui
    lava ses vêtements.
  hbo-hbo: וַיֵּ֧רֶד מֹשֶׁ֛ה מִן־הָהָ֖ר אֶל־הָעָ֑ם וַיְקַדֵּשׁ֙ אֶת־הָעָ֔ם וַֽיְכַבְּס֖וּ
    שִׂמְלֹתָֽם׃
  eng-WYCLIFFE: And Moises cam doun fro the hil to the puple, and halewide it; and
    whanne thei hadden waischun her clothis,
  piu-2006: Tjiṉṯu kutjupangka yutuwari maru puḻi palula ngarangi. Maṉngirrilu rungkara
    tuutuuṉingi. Yaṉangu tjuṯangkuya turampata katuwana mirratjingaṉutja nguwanpa
    kuliṉu. Kuliraya nguḻu tiltirrmara ngarala waṉingi. Muutjalu tjananya tjuṯara
    katingu puḻi palulakutu Katutjanya kulintjaku. Yankulaya yaṉangu tjuṯa puḻi paṉṯangka
    ngarakatingu. Puḻi Tjaniyangka puyu tiṉa ngarangu mayutju Katutjanya waru tili
    nguwanpa tjarukatirra nyinangu. Kutuya yaṉangu tjuṯa nguḻurrirra tiltirrmara ngarangi.
    Turampata nguwanpa kutu rawa mirratjingaṉingi, tiṉalpi mirratjingaṉu. Palulanguru
    Katutjanya ngalya tjarukatirra puḻi Tjaniyangka katu ngaranyingka Muutjanya yaḻṯingu
    kaḻpanytjaku. Palunyatjanu Muutjanya tatira ngarangu. Mayutju Katutjalu Muutjanya
    yalatji watjaṉu, “Tjarukatirra tjananya yaṉangu tjuṯa tjananya yaṉpiritjurra!,
    kulira tjana maaka kalkuṉi wiya tatintjaku. Ngalya yankula kaḻpangutjangka ngayulu
    tjananya yitjipungku. Kala nyuntu tjarukatirra Yirananya yaḻṯirra ngalya kati!”
    Muutjalu tjarukatirra tjananya tjakultjunu Katutjalu watjaṉutjangka.
  pjt-pjt: Ka palulanguṟu Moselu kuliṟa maḻaku ukalingu puḻinguṟu munu aṉangu tjuṯangka
    wangkangu, “Tjiṟirpi kutjaranguṟu kunyu Mayatja Godanya ukalingkula nyinakatinyi
    puḻi nyanga murpungka, ka nyura uwankara ngaṉmanypa ritiringama Godanya waḻkuntjikitjangku,
    munuyanku ulytja paltjila. Warpungkulaya palyala tjiṉṯu nyanga kutjarangka, munuya
    wati tjuṯa tjiṉṯu nyanga kutjarangka kuringka tjunguringkula ngarinytja wiyangku
    wantima.” Kaya kuliṟa mulapaṯu mantara tjananku tjiṉṯu kutjarangku paltjiṟa kilinanu.
  cwe-cwe: Musa viyahumuluke kuna mulima, kawahitila wanhu na kawasafya, nawo wayasunha
    mawalo yawo.
  bgs-bgs: Na, igtupang si Moises katô pabungan, asta igpataganà din tô mga manubù
    ébô mangadap dan. Iglabaan dan tô mga umpak dan.
  kik-kik: Thuutha wa Musa gũikũrũka oimĩte kĩrĩma-inĩ agĩthiĩ kũrĩ andũ, akĩmatheria,
    nao magĩthambia nguo ciao.
  fra-NCL: Moïse descendit de la montagne vers le peuple ; il sanctifia le peuple,
    et ils lavèrent leurs vêtements.
  cek-AK: Mosi mae nui hoi kaminawk khaeah anghum tathuk pacoengah, kaminawk to amprik
    caisak; nihcae mah khukbuennawk to pasuk o.
  xla-xla: Epame Mosestapo ma ilame tulume Godta atlamale kokoye opa watle atlamaiyo.
    Epalati yia꞉tapo yu e dalepame woloma dinapomama yia꞉ kapala alisisiye woloma
    ka꞉pi howahalomaiyo.
  cuk-cuk: Moisés yar-birgi-gudiid aidenonikid. Agi, Moisés, Bab-Dummad-e-nug-odummomalaga,
    guakwaa isligwale dulemar-urbisad. Dulemardina, na e-mor enuksamalad.
  uig-CYR: Муса тағдин чүшүп хәлиқниң қешиға берип, хәлиқни Худаға атап муқәддәс қилди;
    улар кийим-кечәклирини жуйди.
  tel-2017: అప్పుడు మోషే కొండ దిగి ప్రజల దగ్గరికి వచ్చి ప్రజలను పవిత్ర పరిచాడు. ప్రజలు
    తమ బట్టలు ఉతుక్కున్నారు.
  hat-BSA: Epi Moïse te desann mòn nan vè pèp la. Li te konsakre pèp la, e yo te lave
    vètman yo.
  bxh-bxh: Habahim, Mose ya fuyo lidi dodoga ya falibadi be sa abi nonoha. Edi ginauli
    sa kaisudi,
  kos-kos: Na Moses el oatume liki fineol uh, ac fahk nu sin mwet uh elos in akmutalyalos
    ac akola nu ke alu. Ke ma inge elos ohlla nuknuk lalos,
  hbo-WLC: וַיֵּ֧רֶד מֹשֶׁ֛ה מִן־הָהָ֖ר אֶל־הָעָ֑ם וַיְקַדֵּשׁ֙ אֶת־הָעָ֔ם וַֽיְכַבְּס֖וּ
    שִׂמְלֹתָֽם׃
  ibo-ibo: Ya mere, Mosis si nʼugwu ahụ rịdakwuru ụmụ Izrel. O doo ndị mmadụ ahụ nsọ.
    Ha niile ji mmiri saa uwe ha.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ପର୍ବତରୁ ଓହ୍ଲାଇ ଲୋକମାନଙ୍କ ନିକଟକୁ ଆସି ସେମାନଙ୍କୁ ପବିତ୍ର କଲେ,
    ପୁଣି, ସେମାନେ ଆପଣା ଆପଣା ବସ୍ତ୍ରସବୁ ଧୌତ କଲେ।
  chk-chk: Mürin än Moses feitiu seni ewe chuk ren ekewe aramas, a apiniir, nge ir
    ra sopuni üfer.
  rop-rop: Wal Mosis bin godan brom det hil, en imbin dalim ola pipul blanga meigim
    miselp redi blanga weship God, en deibin washim olabat klos,
  ukr-1871: І спустився Мойсей з гори до людей, та й сьвятив люде, і повипирали вони
    одїж свою.
  bch-bch: Io, Moses isorir lusiai ga isulug, ta ila pagid panua ta idol Deo ele ul
    ngan gid, ta ikeo ga tinasi kadonga ngan pasolannga mambe Deo ele ul ienono ngan
    gid ta timum led danga sisid pade.
  deu-1951: Mose stieg vom Berg herab zum Volk und heiligte sie. Und sie wuschen ihre
    Kleider.
  eng-JPS: And Moses went down from the mount unto the people, and sanctified the
    people; and they washed their garments.
  srp-1865: I Mojsije siðe s gore k narodu; i osvešta narod, i opraše haljine svoje.
  lug-lug: Awo Musa n’ava ku lusozi n’aserengeta eri abantu, n’abatukuza ne bayoza
    engoye zaabwe.
  heb-heb: וירד משה מן ההר אל העם ויקדש את העם ויכבסו שמלתם׃
  ben-IRV: পরে মোশি পর্বত থেকে নেমে লোকদের কাছে এসে লোকদেরকে পবিত্র করলেন এবং তাঁরা
    নিজের নিজের কাপড় পরিষ্কার করল।
  pan-pan: ਮੂਸਾ ਪਰਬਤ ਤੋਂ ਪਰਜਾ ਕੋਲ ਉੱਤਰਿਆ ਅਤੇ ਪਰਜਾ ਨੂੰ ਪਵਿੱਤਰ ਕੀਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ
    ਬਸਤਰ ਧੋਤੇ।
  tkr-tkr: Mısa suvayle g'iç'u milletık'le gicəpxeva eyhe. Manbışed tanalinbı hoyğalanbı.
  mya-JVB: မောရှေ သည် တောင် ပေါ်မှ လူ တို့ရှိရာသို့ ဆင်းသက် ၍ ၊ သူ တို့ကို သန့်ရှင်း
    စေ၏။ သူတို့သည် မိမိ အဝတ် များကို လျှော် ကြ၏။
  tte-O: Kabo Mosese isaluluma koya mena yo iwalo tomo kali kwama sideulili na sikatububu
    tapwalolo kaiwena.
  tbg-tbg: Kotiva minti tuvaro Mosiva ururantero otu vaiinti nahentiara tiharo, Ne
    Kotira autu tuahera kerara irihama qeramateha variate, tumanta vaiinti nahenti
    nai utavaaqa hiqama kovaro
  hmo-hmo: Unai dainai Mose be ororo dekena amo ia diho mai taunimanima dekenai, vadaeni
    ia hamaoroa idia dekenai, edia lalona do idia karaia hegaegae, do idia helaga,
    tomadiho totona. Edia dabua danu do idia huria.
  urd-urd: तब मूसा पहाड़ पर से उतरकर लोगों के पास गया और उसने लोगों को पाक साफ़ किया,
    और उन्होंने अपने कपड़े धो लिए।
  rus-SYN: И сошел Моисей с горы к народу и освятил народ, и они вымыли одежду свою.
  bqc-SIM: Mↄizi pìla gbɛpiwa à mↄ̀ gbɛ̃́piↄ lè, a ònɛ́ aa gbãbↄ ńzĩaɛ aa ń
    pↄkasaↄ pí.
  tcz-CHONGTHU: Mose'n jong mipi lam chu ahin jonsuh tan. Aman mipi thenso'na anei
    jin, mipihon jong ama ama von cheh akisop theng uvin ahi.
  mar-mar: मग मोशे पर्वतावरून खाली उतरला; तो लोकांकडे गेला व देवाच्या भेटीसाठी त्याने
    त्यांना पवित्र केले. लोकांनी आपले कपडे धुवून स्वच्छ केले.
  soq-soq: Ita Moses wadiwae iene alene apana diamona dodomanantopu God wadaposisapua
    baiwa ita do garau mitamopu.
  qub-qub: Chaura puntapita Moisés urarcamur runacunata camaricachiran Tayta Diosta
    adurananpaj. Chaura paycunaga röpanta tagshacuran.
  bqp-bqp: Musa kìpa kpi pìia à sù à gbɛ̃nↄ lè à òńnɛ ò gbã̀ bo ń zĩdanɛ ò ń pↄ́kasanↄ
    pípi.
  hat-hat: Moyiz desann soti sou mòn lan, l' al bò kote pèp la. Li fè yo mete tèt
    yo nan kondisyon pou fè sèvis pou Seyè a. Yo lave rad yo.
  eng-BSB: When Moses came down from the mountain to the people, he consecrated them,
    and they washed their clothes.
  tod-tod: Moize yeini nuɓusɛiti pɔ pelei, é zeɠe gizei ma, é nuɓusɛiti ɲadeni.
    Naati ti ta-zeɠeiti gbani.
  eng-WEBPB: Moses went down from the mountain to the people, and sanctified the people;
    and they washed their clothes.
  kbq-kbq: Anante Mosese'a agona atreno uramino zamazeri ruotage nehige'za, kukena
    zamia sese hu'naze.
  nhe-BL: Huajca Moisés temoc tlen nopa tepetl huan quincualtlali nopa tlacame para
    quihueyichihuase Toteco. Huan nochi quichicuenijque ininyoyo.
  bus-bus: Musa pìta kpiii pìa à mↄ̀ à gbɛ̃nↄ lè à òńnɛ aↄ̃ gbãsĩ bↄ ń zĩndan aↄ̃
    ń pↄ́kãsãanↄ pípi.
  gub-BL: Uwezyw wi Moizez ywytyr wi kury, teko wapyr oho pà kury. Pezemuàgà'ym Tupàn
    imuwete katu àwàm rehe nehe, i'i teko wanupe. Upuez ukamir wà, upuez wopoz wà.
  eng-DRA: And Moses came down from the mount to the people, and sanctified them.
    And when they had washed their garments,
