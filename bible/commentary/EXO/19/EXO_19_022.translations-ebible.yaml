verse: EXO.019.022
translations:
  mal-C: യഹോവയെ സമീപിക്കുന്ന പുരോഹിതന്മാരും തങ്ങളെത്തന്നെ വിശുദ്ധീകരിക്കണം. അല്ലാത്തപക്ഷം
    യഹോവ അവർക്കു ജീവഹാനി വരുത്തും” എന്ന് അരുളിച്ചെയ്തു.
  deu-TKW: Auch die Priester, die Jahwe nahe treten, sollen sich der Reinigung unterziehen,
    daß nicht etwa Jahwe gegen sie losbreche.
  lin-lin: Ezala Banganga-Nzambe oyo basengeli kopusana pene na Ngai, basengeli komibulisa ;
    noki te Ngai Yawe, nakoboma bango.
  eng-LSV: and also the priests who are coming near to YHWH sanctify themselves, lest
    YHWH break forth on them.”
  eng-GNV: And let the Priestes also which come to the Lord be sanctified, least the
    Lord destroy them.
  eng-WEBSTER: And let the priests also who come near to the LORD, sanctify themselves,
    lest the LORD break forth upon them.
  nhw-BL: Hasta nojquiya nopa totajtzitzi catli quipiyaj inintequi para nechnechcahuise
    monequi mocualchijchihuase huan moiyocacahuase san para na para amo niquintzontlamiltis.
  swh-ONEN: Hata makuhani, watakaomkaribia Bwana ni lazima wajiweke wakfu, la sivyo
    Bwana atawaadhibu.”
  bba-bba: Mɛyɑ yɑ̃ku kowobun tii, be bɑ rɑ mɑn susi, bu de bu tii dɛɛrɑsiɑ kpɑ n
    ku rɑ ben ɡɑbu ɡo.
  eng-KJVCPB: And let the priests also, which come near to the Lord, sanctify themselves,
    lest the Lord break forth upon them.
  cpy-cpy: Otzimatyee rowetsika-shire-teeyaa eejatzi Ompera-tajorentsi-taarewo, ipokantyaari
    iñiina. Raamawentyaa ithonkakari ikamayitzi.”
  mpx-mpx: (Bwagana topowon, heliya hi noknok Yehoba elana, he houwan ga nihi pwabwabwalena-agil
    nihi yanayana. Ebo nigeya, alona wana huga ni lahel.)
  wbp-wbp: Warnkiri-manta-jana maralypikingarduyu-paturlangu. Kamparrurluju yungulu-nyanu
    jungarni-mani-wiyi yungujulu kutu-jarrimi ngajuku. Kajilpajulu kutu-jarriyarlarni
    jungarni-maninja-wangu, ngajulurlu YAAWIYI-rli kajikarna-jana murrumurru-mani
    karrikarri-wangu-nyayirnirli!”
  luo-luo: Kata mana jodolo ma osudo ir Jehova Nyasaye nyaka pwodhre ka ok kamano
    to Jehova Nyasaye nomwomre kuomgi.”
  meu-meu: Hahelaḡa taudia ese danu Iehova do basie raka henia kahi; sibodia bae hahelaḡa
    guna, Iehova ese ediai baine hedinarai taku na garina.
  npi-ULB: मेरो नजिक आउने पुजारीहरूले पनि आ-आफूलाई शुद्ध तुल्याऊन्, मेरो आगमनको लागि
    तिनीहरू तयार रहून् ताकि मैले तिनीहरूलाई प्रहार गर्न नपरोस् ।”
  yor-yor: Kódà àwọn àlùfáà tí ó ń wá síwájú Olúwa gbọdọ̀ ya ara wọn sí mímọ́ bí bẹ́ẹ̀
    kọ́. Olúwa yóò kọlù wọ́n.”
  emp-NTPO: Sacerdoterãba ẽberãrã carea mʌ̃́a bed̶eabadamĩna maʌ̃ sẽyãneba ed̶aa zed̶acara
    panʌa mʌ̃ acʌd̶i carea. Ãdjirã bid̶a od̶ida panʌa mʌ̃ itea bia duanani carea.
    Mãwã od̶aẽ́bʌrʌ mʌ̃a ãdjirãra quinibiya.–
  ind-ind: Imam-imam yang akan datang menghadap-Ku juga harus menguduskan diri. Kalau
    tidak, Aku akan menghukum mereka.”
  pes-OPCB: حتی کاهنانی که به من نزدیک می‌شوند باید خود را تقدیس کنند تا خداوند بر
    ایشان غضبناک نشود.»
  aer-aer: Kwertengerle tyatye-arenye areye-arlke alkngarre-ilaye. Itnekeke-amparre
    mpwarelhetyeke atyenge itwe-werne apetyetyeke. Nhenge itne apeke mpwarelhetyakenhe
    ware apetyeme, The itnenhe atwetyenhenge.”
  tgl-ULB: Hayaan ang mga pari na lumapit din sa akin at itakda ang kanilang sarili
    na humiwalay, ihanda ang kanilang sarili sa aking pagdating para hindi ko sila
    salakayin.”
  cbu-NT: Apanllpantaa tputs, ndatuma nuwaa tsiyatarusin, ichtaru mangoo yarchinllinpa.
    Ndunnaa ashkusin urutam tsipachinlliniya. Ashiri shiysha karuweerush, tputsee
    kamanishini; Taarashipan tárangiya.
  hui-hui: Loma binigo mo miaga karubi heba i̱ kohayagi kaware íbu hapara haramiru
    tibi dodo bibahende bayuwa mbililo wahene howa ibalimu. Ani nabi dodo bagabigo
    iraga harimiyagua nde bibahende pani mulebero laya labe, lalu lamini.
  mya-mya: ငါ့​အ​နီး​သို့​ချဉ်း​ကပ်​လာ​သော​ယဇ်​ပု​ရော ဟိတ်​များ​ပင်​လျှင် မိ​မိ​တို့​ကိုယ်​ကို​သန့်​စင်
    စေ​ရ​မည်။ ထို​သို့​မ​ပြု​လျှင်​ငါ​သည်​သူ​တို့ အား​ဒဏ်​ခတ်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: Tsenmin naa chachilla' mitya inu kalen jimu rukula bain inu kalen jinuya,
    inchin juu mandiyanu dejuve; tsa deityuñu, iya tutenmala depeyasa tendyuve, timi
    Yavé.
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་ཉེ་སར་འོང་བའི་མཆོད་དཔོན་རྣམས་ཀྱིས་རང་ཉིད་དམ་པར་བྱེད་དགོས་པ་ཡིན།
    དེ་མིན་ཚེ་དཀོན་མཆོག་ཡ་ཝཱེ་གློ་བུར་ཉིད་ལ་སླེབས་ནས་དེ་རྣམས་གསོད་ཉེན་ཆེ་ཞེས་གསུངས།
  sna-sna: Kunyange vaprista, vanoswedera kuna Jehovha, vanofanira kuzvinatsa, kuti
    Jehovha arege kuvaparadza.”
  spa-BLM: Que también los sacerdotes que se acercan a Yahvé se santifiquen, no sea
    que Yahvé irrumpa sobre ellos.”
  cac-cac: An̈eja' eb' sacerdote tz'ochtaxon d'a in lac'anil, yovalil sacb'itej sb'a
    eb'. Tato maay, axo talaj tz'aji, svach' satel eb', xchi d'a vin̈.
  swh-ULB: Acha pia mukuhani wanao kuja karibu yangu wakitenge - wajiandae kwa ujio
    - ili nisiwashambulie.”
  bel-bel: а сьвятары, якія набліжаюцца да Госпада, павінны асьвяціць сябе, каб ня
    ўразіў іх Гасподзь.
  deu-ELBBK: Und auch die Priester, die zu dem HERRN nahen, sollen sich heiligen,
    dass der HERR nicht in sie einbreche.
  mbb-OT: Minsan is menge memumuhat he layun ed-uvey kayi te kediey kinahanglan he
    mebpekelumpiyu sikandan te keugelingen dan su emun kenà, ne edsilutan ku sikandan.”
  mal-2015: യഹോവയോടു അടുക്കുന്ന പുരോഹിതന്മാരും യഹോവ അവർക്കു ഹാനി വരുത്താതിരിക്കേണ്ടതിന്നു
    തങ്ങളെ ശുദ്ധീകരിക്കട്ടെ.
  tuo-NT: Paꞌiapʉta, yʉꞌʉ tiropʉ aꞌtirãnojõ yʉꞌʉ ĩꞌorõpʉ ñaꞌase marĩrã nirãti nírã,
    apoyuato. Na tojo weeticã, narẽ buꞌiri daꞌregʉsaꞌa”, ni wereya, nicʉ niwĩ Õꞌacʉ̃.
  gup-gup: Dja mak nawu priests, bu kabirrimre kore ngaye nakka wanjh kabirriyingkihmarnburren
    kore ngayekenh. Dja bu minj kabirrimarnburren kore ngaye nawu Yawey, wanjh ngaye
    ngabenbun.”
  gvs-gvs: Kidi go Tonúwala nakae. Neta Yau Yauwe simekoigu, kulatuwokōidi toinidi
    sikimasabedi umagu, govila bei Yau Yauwe geya mgoninamo aliunedi.’
  rmc-rmc: The o rašaja, save avena ke ma, mušinen pes ešeb te pošvecinel, hoj len
    te na zňičinav.“
  nlg-nlg: Na lei mane gehegehe vamua kara mai vaniu, hauva kara diki marabura heghedira
    mughua, me ke taho ke, mi nau ku torora.”
  pes-OPV: و کهنه نیز که نزد خداوند می‌آیند، خویشتن را تقدیس نمایند، مبادا خداوند
    بر ایشان هجوم آورد.»
  ron-1924: Преоций каре се апропие де Домнул сэ се сфинцяскэ ши ей, ка ну кумва сэ-й
    ловяскэ Домнул ку моартя.”
  ben-OBCV: এমনকি যারা সদাপ্রভুর নিকটবর্তী হয়, সেই যাজকরাও যেন নিজেদের পবিত্র করে,
    তা না হলে সদাপ্রভু তাদের বিরুদ্ধে সহসা আবির্ভূত হবেন।”
  som-som: Oo weliba wadaaddada Rabbiga u soo dhowaanaya quduus ha iska dhigeen, waaba
    intaasoo Rabbigu uu halligaaye.
  lat-VUC: Sacerdotes quoque qui accedunt ad Dominum, sanctificentur, ne percutiat
    eos.
  eng-ASVBT: And let the priests also, that come near to Jehovah, sanctify themselves,
    lest Jehovah break forth upon them.
  mna-mna: Mi zin patoronŋana kan ta tisombe timar tigarau yo i, na bela tiurpe zitun
    ma tiŋgeeze kat muŋgu, tona tipet tio. Mi so som, nako zin tomini aŋmaŋga pizin
    mi aŋpasaana zin.”
  ita-1885: I sacerdoti eziandio, che si appressano al Signore, si santifichino; che
    talora il Signore non si avventi sopra loro.
  eng-LXXUP: And let the priests that draw nigh to the Lord God sanctify themselves,
    lest he destroy some of them.
  eng-ULB: Let the priests also who come near to me set themselves apart—prepare themselves
    for my coming—so that I do not attack them.”
  spa-VBL: Incluso los sacerdotes, que vienen ante el Señor, deben prepararse espiritualmente,
    para que el Señor no los castigue”.
  fra-_FOB: Et même, que les sacrificateurs qui s'approchent de l'Éternel, se sanctifient,
    de peur que l'Éternel ne les frappe.
  mal-mal: യഹോവയുടെ അടുത്ത് വരുന്ന പുരോഹിതന്മാരും യഹോവ അവർക്ക് ഹാനി വരുത്താതിരിക്കേണ്ടതിന്
    തങ്ങളെ ശുദ്ധീകരിക്കട്ടെ”.
  urd-GVR: Imām bhī jo Rab ke huzūr āte haiṅ apne āp ko maḳhsūs-o-muqaddas kareṅ,
    warnā merā ġhazab un par ṭūṭ paṛegā.”
  suz-BL: आं कली ग्रुम्‍थ कुइब चढ़ेबपुकी यो आंम कली चिक्‍शा ठीक दुम्‍चा माल्‍नीम।
    मो मपाम्‍तेक्‍म हना, गो मेको आन कली यो साइक्‍नुङमी” दें‍त।
  ita-1927: E anche i sacerdoti che si appressano all’Eterno, si santifichino, affinché
    l’Eterno non si avventi contro a loro”.
  ckb-ckb: هەروەها ئەو کاهینانەش کە لە یەزدان نزیک دەبنەوە، با خۆیان تەرخان بکەن،
    نەوەک یەزدان بە ڕوویاندا هەڵبشاخێت.»
  eng-BBE: And let the priests who come near to the Lord make themselves holy, for
    fear that the Lord may come on them suddenly.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಸಮೀಪಕ್ಕೆ ಬರುವ ಯಾಜಕರು ಸಹ ಯೆಹೋವ ದೇವರು ಅವರನ್ನು ಸಾಯಿಸದಂತೆ ತಮ್ಮನ್ನು
    ಶುದ್ಧಿಮಾಡಿಕೊಳ್ಳಲಿ, ಇಲ್ಲವಾದರೆ ಅವರನ್ನೂ ನಾನು ತಟ್ಟನೆ ನಾಶಮಾಡುವೆನು,” ಎಂದರು.
  bbb-bbb: Ro kuke e zinone ifaejevo ije budua bu na ivuake igia ruakuva buka mukoreigia
    kanaufui amaerima areme ruake. Ro bu bakuva naka budua kame isekafiakono kuae.
  tam-2017: யெகோவாவின் சமுகத்தில் வருகிற ஆசாரியர்களும், யெகோவா தங்களை அழிக்காதபடி,
    தங்களைப் பரிசுத்தப்படுத்திக்கொள்ளவேண்டும்” என்றார்.
  spa-RV-1909: Y también los sacerdotes que se llegan á Jehová, se santifiquen, porque
    Jehová no haga en ellos estrago.
  ron-BTF: Și preoții de asemenea, care se apropie de DOMNUL, să se sfințească, pentru
    ca nu cumva DOMNUL să izbucnească asupra lor.
  eng-WEBP: Let the priests also, who come near to the LORD, sanctify themselves,
    lest the LORD break out on them.”
  eng-FBV: Even the priests, who come before the Lord, must prepare themselves spiritually,
    so that the Lord does not punish them.”
  nld-1939: Ook moeten de priesters, die tot Jahweh willen naderen, zich heiligen,
    anders barst de toorn van Jahweh tegen hen los.
  nch-BL: Hasta nojquiya nopa totajtzitzi cati quipiyaj inintequi para technechcahuise
    monequi mocualchijchihuase huan moiyocacahuase san para na para amo niquintzontamiltis.
  vie-1934: Dầu những thầy tế lễ đến gần Đức Giê-hô-va cũng phải giữ mình thánh sạch,
    kẻo Ngài hại họ chăng.
  hin-CV: और पुरोहित भी, जो मेरे पास आने के लिए अलग किए गए हैं, वे भी अपने आपको पवित्र
    करें, ताकि याहवेह उन्हें नष्ट न करें.”
  eng-OURB: Let the priests also, who come near to Adonai, sanctify themselves, lest
    Adonai break out on them.”
  spa-BES: Y los sacerdotes que se acercan al Señor se santifiquen, por temor a que
    el Señor venga sobre ellos de repente.
  tdx-tdx: Le tsi-mete tsy mañefe-batañe hey o mpisoroñeo te hañarine Iehovà hera
    hiboroboñak’ ama’e t’Iehovà.
  vid-vid: Na hewo watambika wawele wonyhejelela wanguganigwa wedite welile, wone
    haiwa ahyo, heni Mkulu Nguluwi ndowagaza.”
  eng-OKE: And let the priests also, who are to minister before the Lord, sanctify
    themselves, lest the Lord slay them.
  tha-KJV: อี​กประการหนึ่ง พวกปุโรหิตที่​เข​้ามาเฝ้าพระเยโฮวาห์นั้นให้เขาชำระตัวให้​บริสุทธิ์
    ด้วยเกรงว่าพระเยโฮวาห์จะทรงลงโทษเขา”
  por-BR-2018: E também os sacerdotes que se achegam ao SENHOR, se santifiquem, para
    que o SENHOR não faça neles dano.
  deu-ELO: Und auch die Priester, die zu Jehova nahen, sollen sich heiligen, daß Jehova
    nicht in sie einbreche.
  eng-WYC-2018: and [the] priests, that nigh to the Lord, be they hallowed, lest I
    smite them (or I shall strike them down).
  epo-epo: Eĉ la pastroj, kiuj alproksimiĝos al la Eternulo, sanktigu sin, por ke
    la Eternulo ne frakasu ilin.
  uig-PIN: Pǝrwǝrdigarƣa yeⱪin kelǝlǝydiƣan kaⱨinlarmu ɵzlirini manga atap muⱪǝddǝs
    ⱪilsun; bolmisa, Pǝrwǝrdigar sepilni bɵskǝndǝk ularƣa ⱨalakǝt yǝtküzidu, — dedi.
  beo-beo: Gobele salasu dunu amola! Ilia Nama gadenene misunu dawa:sea, hidadea ilia
    ledo noga:le dodofema:mu. Amane hame hamosea, Na da ilima se nabasu imunu.”
  tpi-OTNT: Na ol pris i save kam klostu long mi, ol tu i mas stretim pasin bilong
    ol na bai ol i kamap klin long ai bilong mi. Sapos nogat, bai mi mekim save long
    ol.”
  hau-SA: Ko firistocin da za su kusato Ubangiji sai su tsarkake kansu, don kada in
    hallaka su.”
  udu-udu: Dhali si’da/ dhalki igasiis uni kun iiyin ki ’dishe/ e TAP̱A dhagam is
    buni mo isi ciki/ ki TAP̱A midi diki dor uni mo.
  uig-LAT: Perwerdigargha yéqin kéleleydighan kahinlarmu özlirini manga atap muqeddes
    qilsun; bolmisa, Perwerdigar sépilni böskendek ulargha halaket yetküzidu, — dédi.
  nde-nde: Labaphristi abaya kuThixo kumele bazenze babengcwele, funa uThixo ababhubhise.”
  ton-ton: Pea ko e kau taulaʻeiki foki, ʻaia ʻoku haʻu ʻo ofi kia Sihova, tuku ke
    nau fakamāʻoniʻoniʻi ʻakinautolu, telia naʻa ʻoho atu ʻa Sihova kiate kinautolu.”
  ces-1613: Nýbrž ani sami kněží, kteříž, majíce přistupovati k Hospodinu, posvěcují
    se, aby se neobořil na ně Hospodin.
  eko-eko: Hatha nkhama anamalokozela a tiini amana amwaattamelaka Nnyizinku ana yoojittakatthisa.
    Amana ahijittakatthisi Nnyizinku ontta owaatapanya.”
  eng-WMB: Let the priests also, who come near to the LORD, sanctify themselves, lest
    the LORD break out on them.”
  tam-TCV: யெகோவாவுக்கு அருகே வரும் ஆசாரியரும் தங்களை பரிசுத்தப்படுத்த வேண்டும். இல்லையெனில்
    யெகோவா அவர்களையும் அழித்துவிடுவார்” என்றார்.
  ceb-ULB: Tugoti usab kadtong mga pari nga moduol kanako sa paglain sa ilang kaugalingon—ipaandam
    ang ilang kaugalingon alang sa akong pag-abot—aron nga dili ko sila patyon.”
  pol-UBG: Nawet kapłani, którzy zbliżają się do PANA, niech się uświęcą, by ich PAN
    nie wytracił.
  agr-agr: ¡Tuja sacerdote minai tamain aina dukesh junisagkek tantainmeka, dekatkauk
    pegkeetnume! Nuninachkug ditashkam jinumain ainawai”, tiuwai.
  kyc-kyc: Dee purisi akali namba repeta epo kararaminyi dupwa nakama poo pyasi ingyuo
    kararami. Poo pyasi ingyuo kara naraminyi dupwa nambame nakama randa mairu, leya.
  urd-GVU: امام بھی جو رب کے حضور آتے ہیں اپنے آپ کو مخصوص و مُقدّس کریں، ورنہ میرا
    غضب اُن پر ٹوٹ پڑے گا۔“
