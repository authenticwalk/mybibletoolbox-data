  tbg-tbg: Vaiinti nahentiara iriha ti kaiqa vara timite varia vaiintika, vikavata
    kia nái avu aato muntuka hiqama karaiti, kia te unanaini ho urivarave. Vika qaqi
    urivera, te vikavata ntaiharerave, tiro.
  hmo-hmo: Dubu ena hahelagaia taudia danu, lau kahirakahira idia mai noho taudia,
    be idia sibona do idia hagoevaia, mai helaga danu, do lau aladia mase garina.”
  urd-urd: और काहिन भी जो ख़ुदावन्द के नज़दीक आया करते हैं अपने आपको पाक करें, कहीं
    ऐसा न हो कि ख़ुदावन्द उन पर टूट पड़े।”
  rus-SYN: священники же, приближающиеся к Господу Богу, должны освятить себя, чтобы
    не поразил их Господь.
  bqc-SIM: Baa sa'ona pↄ́ aaì sↄ̃maziↄ, aa gbãbↄ ńzĩaɛ, kɛ́ másu ń dɛdɛo yã́i.
  tcz-CHONGTHU: Chule thempu ho jeng jong atahsao amacheh kithenso uva eihin nailut
    thei diu bou ahi. Chutile Pakaiyin amaho lam pal chu atumkeh lou ding ahi, ati.
  mar-mar: तसेच परमेश्वराजवळ येणाऱ्या याजकांनीही पवित्र व्हावे; नाहीतर परमेश्वर त्यांना
    शिक्षा करील.”
  qub-qub: Cüracunapis nogaman shamunanpäga purificacur limyuyächun. Man'chäga usharpis
    ushaycömanmi.»
  bqp-bqp: Bee sa'ori kũ òdi namainↄ, ò gbã̀ bo ń zĩdanɛ de màsun fɛ̃ńyĩro yãi.
  hat-hat: Ata prèt yo ki ka pwoche bò kote m', se pou yo mete tèt yo nan kondisyon
    pou sa tou. Si se pa sa, mwen ka touye yo.
  eng-BSB: Even the priests who approach the LORD must consecrate themselves, or the
    LORD will break out against them.”
  tod-tod: Zalaɠa ɠula nuiti ɓɔɠɔi ti maaɓuɠazu Ɠɔoɠɔ GALAGI ʋa, ti ɓɔɠɔ ɲade, Ɠɔoɠɔ
    GALAGI mina ʋa ta zeɠezu ti ʋa.»
  eng-WEBPB: Let the priests also, who come near to the LORD, sanctify themselves,
    lest the LORD break out on them.”
  kbq-kbq: Hagi pristi vahe'mo'zama Ra Anumzamo'nare'ma erava'oma hunaku'ma hanu'za,
    zamagra'a zamazeri ruotage nehu'za zamazeri agru hiho. Ana'ma osnage'na Nagra
    zamazeri haviza hugahie.
  nhe-BL: Hasta nojquiya nopa totajtzitzi tlen quipiyaj inintequi para nechnechcahuise
    monequi mocualchijchihuase huan motlapajpacchihuase huan moiyocacahuase san para
    na para ax niquintzontlamiltis.
  bus-bus: Baa sa'ori kɛ̀ aↄ̃è sↄ̃maziinↄ, aↄ̃ gbãsĩ bↄ ń zĩndan lɛ màton fɛ̃ńziro
    yãnzi.
  gub-BL: — Te xaxeto a'e wà nehe no, tuwe uzemukatu ihewe uzemonokatu pà a'e wà nehe
    no. Aze nuzemukatu kwaw wà nehe, azuka putar ihe wà nehe, i'i Tupàn Moizez pe.
  eng-DRA: The priests also that come to the Lord, let them be sanctified, lest he
    strike them.
