verse: EXO.019.002
translations:
  mal-C: അവർ രെഫീദീമിൽനിന്ന് യാത്രതിരിച്ച് സീനായിമരുഭൂമിയിൽ പ്രവേശിച്ചു. അവിടെ പർവതത്തിനു
    മുന്നിലായി ഇസ്രായേൽ പാളയമടിച്ചു.
  deu-TKW: Und sie brachen auf von Raphidim und gelangten in die Wüste Sinai; da lagerten
    sie sich in der Wüste. Und die Israeliten lagerten sich daselbst dem Berge gegenüber.
  lin-lin: Tango balongwaki na Refidimi, bakotaki na esobe ya Sinai, mpe Isalaele
    atongaki kuna kati na esobe molako etalana na ngomba.
  eng-LSV: and they journey from Rephidim, and enter the wilderness of Sinai, and
    encamp in the wilderness; and Israel encamps there before the mountain.
  eng-GNV: 'For they departed from Rephidim, and came to the desart of Sinai, and
    camped in the wildernesse: euen there Israel camped before the mount.'
  eng-WEBSTER: For they had departed from Rephidim, and had come to the desert of
    Sinai, and had pitched in the wilderness; and there Israel encamped before the
    mount.
  nhw-BL: Huan teipa quistejque ipan Refidim huan ajsitoj campa tepetl Sinaí, huan
    nopona quiquetzque ininyoyoncalhua iixpa nopa tepetl ipan nopa huactoc tlali.
  swh-ONEN: Baada ya kuondoka Refidimu, waliingia katika Jangwa la Sinai na Israeli
    wakapiga kambi pale jangwani mbele ya mlima.
  bba-bba: '@see-verse:EXO.019.001'
  eng-KJVCPB: For they were departed from Rephidim, and were come to the desert of
    Sinai, and had pitched in the wilderness; and there Israel camped before the mount.
  cpy-cpy: Tema ipoñaanaawo Maamentoweniki irikapaeni Israel-paeni, roojatzi ochempi-mashiki
    Cheentoni jempe ijeekae-yapaakini. Ari ipanko-thaante-teeya-paakani imonteta-paakawo
    ochempi.
  mpx-mpx: '@see-verse:EXO.019.001'
  wbp-wbp: '@see-verse:EXO.019.001'
  luo-luo: Bangʼ kane gisewuok Refidim, negidonjo thim Sinai, kendo Israel nojot e
    nyim got e thimno.
  meu-meu: 'Refidim e rakatania negana ai, idia na Sinai tano ḡaḡaena ai e kau: bena
    tano ḡaḡaena ai e taruha, ororo badi-tanona ai. Unuseni ai Israel e taruha.'
  npi-ULB: तिनीहरू रपीदीमबाट सीनैको उजाड-स्थानमा आइपुगेपछि तिनीहरूले पर्वतको सामुन्‍ने
    उजाड-स्थानमा छाउनी हाले ।
  yor-yor: Lẹ́yìn ìgbà tí wọ́n gbéra kúrò ní Refidimu, wọ́n wọ ijù Sinai, wọ́n sì
    tẹ̀dó síbẹ̀, níbẹ̀ ni Israẹli sì dó sí ní iwájú òkè ńlá.
  emp-NTPO: '@see-verse:EXO.019.001'
  ind-ind: '@see-verse:EXO.019.001'
  pes-OPCB: آنان پس از ترک رفیدیم وارد بیابان سینا شدند و در مقابل کوه سینا اردو زدند.
  aer-aer: '@see-verse:EXO.019.001'
  tgl-ULB: Pagkatapos nilang lisanin ang Rephidim at pumunta sa ilang ng Sinai, nagkampo
    sila sa ilang sa harapan ng bundok.
  cbu-NT: '@see-verse:EXO.019.001'
  hui-hui: '@see-verse:EXO.019.001'
  mya-mya: သူ​တို့​သည်​ရေ​ဒိမ်​အ​ရပ်​မှ​ထွက်​ခွာ​လာ​ပြီး နောက် သိ​နာ​တော​ကန္တာ​ရ​သို့​ဝင်​ရောက်​ကြ
    ပြီး​တောင်​ခြေ​ရင်း​တွင်​စ​ခန်း​ချ​ကြ​သည်။-
  cbi-NTPO: Tsejtu Refidim tenanu demalu' miitu, tiba den chutyu Sinaí tenabi jitu,
    Israel chachilla junu kajdi' chula, kuyi ajuusha.
  bod-N: ཁོ་རྣམས་རཱ་ཕི་དིམ་ཡུལ་ནས་ཆས་ཏེ་སི་ནཱའི་དབེན་སྟོང་དུ་སླེབས་ནས་དེའི་རི་འདབས་སུ་སྒར་བཏབ།
  sna-sna: Shure kwokusimuka kwavo kubva paRefidhimu, vakapinda muRenje reSinai, uye
    vaIsraeri vakadzika misasa imomo murenje pamberi pegomo.
  spa-BLM: Cuando partieron de Refidim y llegaron al desierto de Sinaí, acamparon
    en el desierto, y allí acampó Israel ante el monte.
  cac-cac: spetoj eb' d'a Refidim. A ix ja eb' ta' ix sb'oan scampamento eb' d'a yich
    vitz Sinaí.
  swh-ULB: Walipo ondoka Refidimu na kuja nyikani ya Sinai, walieka kambi mbele ya
    mlima.
  bel-bel: 'І рушылі яны з Рэфідыма, і прыйшлі ў пустыню Сінайскую, і сталі там табарам
    у пустыні: і стаў там Ізраіль табарам насупраць гары.'
  wed-wed: Mai Israel Rephidim i netawanei da i nae au mutulua wavana Sinai. Ma kampa
    ola au karena i rauḡaravu.
  deu-ELBBK: Sie brachen auf von Rephidim und kamen in die Wüste Sinai und lagerten
    sich in der Wüste; und Israel lagerte sich dort dem Berg gegenüber.
  mbb-OT: '@see-verse:EXO.019.001'
  mal-2015: അവർ രെഫീദീമിൽനിന്നു യാത്ര പുറപ്പെട്ടു, സീനായിമരുഭൂമിയിൽ വന്നു, മരുഭൂമിയിൽ
    പാളയമിറങ്ങി; അവിടെ പർവ്വതത്തിന്നു എതിരെ യിസ്രായേൽ പാളയമിറങ്ങി.
  tuo-NT: '@see-verse:EXO.019.001'
  gup-gup: '@see-verse:EXO.019.001'
  gvs-gvs: '@see-verse:EXO.019.001'
  rmc-rmc: Odgele andral o Refidim, avle pre pušťa Sinaj a kerde peske anglo verchos
    taboris.
  nlg-nlg: '@see-verse:EXO.019.001'
  pes-OPV: و از رفیدیم کوچ کرده، به صحرای سینا رسیدند، و در بیابان اردو زدند، واسرائیل
    در آنجا در مقابل کوه فرود آمدند.
  ron-1924: Дупэ че ау плекат де ла Рефидим, ау ажунс ын пустиул Синай ши ау тэбэрыт
    ын пустиу. Исраел а тэбэрыт аколо, ын фаца мунтелуй.
  aui-aui: Wasina bi Isrel damdi Repidim kubura sikuyoveni bi sinagho mayaba kana
    waghawagha Sainaima. Da name Sainai Koyana kayene sivitaki,
  ben-OBCV: রফীদীম থেকে যাত্রা শুরু করার পর, তারা সীনয় মরুভূমিতে প্রবেশ করল, এবং
    পর্বতের সামনের দিকে ইস্রায়েল সেখানে মরুভূমিতে শিবির স্থাপন করল।
  som-som: Oo markay ka soo keceen Refiidiim oo ay yimaadeen cidladii Siinay ayay
    teendhooyinkoodii cidladii ka dhisteen, oo reer binu Israa'iil halkaasay degeen
    buurta horteeda.
  lat-VUC: Nam profecti de Raphidim, et pervenientes usque in desertum Sinai, castrametati
    sunt in eodem loco, ibique Israël fixit tentoria e regione montis.
  eng-ASVBT: And when they were departed from Rephidim, and were come to the wilderness
    of Sinai, they encamped in the wilderness; and there Israel encamped before the
    mount.
  mna-mna: '@see-verse:EXO.019.001'
  ita-1885: Essendo adunque partiti di Refidim, arrivarono nel deserto di Sinai, e
    si accamparono nel deserto. Ed essendo Israele accampato quivi dirimpetto al monte,
  eng-LXXUP: And they departed from Rephidim, and came into the wilderness of Sinai,
    and there Israel encamped before the mountain.
  eng-ULB: After they left Rephidim and came to the wilderness of Sinai, they camped
    in the wilderness in front of the mountain.
  spa-VBL: Habían partido de Refidim, y después de entrar en el desierto del Sinaí
    acamparon allí frente a la montaña.
  fra-_FOB: Étant partis de Réphidim, ils vinrent au désert de Sinaï, et ils campèrent
    dans le désert; et Israël campa là, vis-à-vis de la montagne.
  mal-mal: അവർ രെഫീദീമിൽനിന്ന് യാത്രതിരിച്ച് സീനായിമരുഭൂമിയിൽ വന്നു. അവിടെ പർവ്വതത്തിന്
    മുമ്പിൽ പാളയമിറങ്ങി.
  urd-GVR: Us din wuh Rafīdīm ko chhoṛ kar Dasht-e-Sīnā meṅ ā pahuṅche. Wahāṅ unhoṅ
    ne registān meṅ pahāṛ ke qarīb ḍere ḍāle.
  suz-BL: ङोंइती रेफीदीम माइश्‍शो रे लशा, सीनै माइश्‍शो डांडा आ ङोंइती आन ताम्‍बु
    कीतेक्‍म। मेको डांडा आ ङोंइती बाक्‍शो बाक्‍तेक्‍म।
  ita-1927: Essendo partiti da Refidim, giunsero al deserto di Sinai e si accamparono
    nel deserto; quivi si accampò Israele, dirimpetto al monte.
  ckb-ckb: لە ڕەفیدیمەوە کۆچیان کرد و هاتنە چۆڵەوانی سینا و لەوێ لەبەردەم کێوەکە لایاندا.
  eng-BBE: 'And when they had gone away from Rephidim and had come into the waste
    land of Sinai, they put up their tents in the waste land before the mountain:
    there Israel put up its tents.'
  kan-OKCV: ಅವರು ರೆಫೀದೀಮಿನಿಂದ ಹೊರಟು, ಸೀನಾಯಿ ಮರುಭೂಮಿಗೆ ಬಂದು, ಮರುಭೂಮಿಯಲ್ಲಿ ಡೇರೆ ಹಾಕಿ,
    ಬೆಟ್ಟಕ್ಕೆದುರಾಗಿ ಇಳಿದುಕೊಂಡರು.
  bbb-bbb: '@see-verse:EXO.019.001'
  tam-2017: அவர்கள் ரெவிதீமிலிருந்து பயணம் புறப்பட்டு, சீனாய் வனாந்திரத்திற்கு வந்து,
    அந்த வனாந்திரத்தில் முகாமிட்டார்கள்; இஸ்ரவேலர்கள் அங்கே மலைக்கு எதிராக முகாமிட்டார்கள்.
  spa-RV-1909: Porque partieron de Rephidim, y llegaron al desierto de Sinaí, y asentaron
    en el desierto; y acampó allí Israel delante del monte.
  ron-BTF: Și au plecat din Refidim și au ajuns la deșertul Sinai și au așezat tabăra
    în pustie; și acolo Israel a așezat tabăra înaintea muntelui.
  eng-WEBP: When they had departed from Rephidim, and had come to the wilderness of
    Sinai, they encamped in the wilderness; and there Israel encamped before the mountain.
  eng-FBV: They had set out from Rephidim, and after they entered the Sinai desert
    they camped there in front of the mountain.
  nld-1939: Nadat zij van Refidim opgebroken, en in de woestijn van de Sinaï waren
    gekomen, sloeg Israël zijn legerplaats op in de woestijn, en legerde zich daar
    tegenover de berg.
  nch-BL: Huan teipa quistejque ipan Refidim huan ajsitoj campa tepet Sinaí, huan
    nopona quiquetzque iniyoyoncalhua iixpa nopa tepet ipan nopa huactoc tali.
  vie-1934: Từ Rê-phi-đim ra đi, đến nơi đồng vắng Si-na-i, đóng trại tại đó, đối
    diện cùng núi.
  hin-CV: पहले वे रेफीदीम नामक स्थान में गये, फिर वहां से वह सीनायी के निर्जन देश
    में आये, फिर उन्होंने अपना पड़ाव निर्जन देश में डाला जो पर्वत के सामने था.
  eng-OURB: When they had departed from Rephidim, and had come to the wilderness of
    Sinai [Thorn], they encamped in the wilderness; and there Israel [God prevails]
    encamped before the mountain.
  spa-BES: 'Y cuando se fueron de Refidim, y entraron en el desierto de Sinaí, pusieron
    sus tiendas en él desierto delante del monte: allí puso Israel sus tiendas.'
  tdx-tdx: Fa niakara’ iareo ty Refidime le nipok’ am-patrambei’ i Sinay vaho nitobe
    an-dratraratra ey. Aa le nañialo aolo’ i vohitsey t’Israele.
  vid-vid: Nalowochile Lefidimu na lowafichile kuchiwala ako Sinai, nawawika kambi
    kumwando mwa chidunda cha Sinai.
  eng-OKE: And they journeyed from Rephidim, and came to the desert of Sinai, and
    dwelt there by the side of the mountain.
  tha-KJV: เมื่อยกออกจากตำบลเรฟี​ดิ​ม มาถึงถิ่นทุ​รก​ันดารซี​นาย พวกเขาก็ตั้งค่ายอยู่ในถิ่นทุ​รก​ันดาร
    ชาวอิสราเอลตั้งค่ายอยู่​ที่​หน​้าภูเขานั้น
  por-BR-2018: Porque partiram de Refidim, e chegaram ao deserto de Sinai, e assentaram
    no deserto; e acampou ali Israel diante do monte.
  deu-ELO: Sie brachen auf von Rephidim und kamen in die Wüste Sinai und lagerten
    sich in der Wüste; und Israel lagerte sich daselbst dem Berge gegenüber.
  eng-WYC-2018: for they went forth from Rephidim, and came till into the desert of
    Sinai, and they setted tents in the same place; and there Israel setted tents,
    even against the hill, (or and Israel pitched their tents there, opposite the
    mountain).
  epo-epo: Ili eliris el Refidim, kaj venis en la dezerton Sinaj kaj starigis sian
    tendaron en la dezerto; kaj Izrael stariĝis tie tendare antaŭ la monto.
  uig-PIN: Ular Rǝfidimdin qiⱪip, Sinay qɵligǝ yetip kelip, qɵldǝ qedir tikti; Israil
    xu yǝrdǝ, taƣning udulida tohtap qedir tikti.
  beo-beo: '@see-verse:EXO.019.001'
  tpi-OTNT: '@see-verse:EXO.019.001'
  hau-SA: Bayan da suka tashi daga Refidim, suka shiga Hamadar Sinai, sai Isra’ilawa
    suka yi sansani a gaban dutsen.
  udu-udu: '@see-verse:EXO.019.001'
  uig-LAT: Ular Refidimdin chiqip, Sinay chölige yétip kélip, chölde chédir tikti;
    Israil shu yerde, taghning udulida toxtap chédir tikti.
  nde-nde: Sebesukile eRefidimu bangena enkangala yeSinayi bamisa amathente abo phansi
    kwentaba.
  ton-ton: He kuo nau hiki mei Lefitimi, pea hoko ki he toafa ʻo Sainai, pea nau ʻapitanga
    ʻi he toafa; pea naʻe ʻapitanga ʻa ʻIsileli ʻi he ʻao ʻoe moʻunga.
  ces-1613: Nebo hnuvše se z Rafidim, přišli až na poušť Sinai a položili se na té
    poušti; a tu rozbili Izraelští stany naproti hoře.
  eko-eko: Noolaawo Refidimu, khulawa mpakha n'yaara ya Sinaayi, meezirayiilu khulawa
    khumaka ottuukho omaasho wa mwaako Sinaayi.
  eng-WMB: When they had departed from Rephidim, and had come to the wilderness of
    Sinai, they encamped in the wilderness; and there Israel encamped before the mountain.
  tam-TCV: ரெவிதீமைவிட்டுப் புறப்பட்டபின் அவர்கள் சீனாய் பாலைவனத்துக்குள் வந்தார்கள்.
    இஸ்ரயேலர் மலைக்கு முன்பாக உள்ள அந்த பாலைவனத்தில் முகாமிட்டார்கள்.
  ceb-ULB: Human nila ug biya sa Refidim ug miabot sa kamingawan sa Sinai, nagkampo
    sila sa kamingawan atubangan sa bukid.
  pol-UBG: Bo wyruszyli z Refidim i po przybyciu na pustynię Synaj rozbili obóz na
    pustyni; tam Izrael obozował naprzeciw góry.
  agr-agr: Tuja Sinaínum jegawajua nunak Refidim batsatu juwakiag jegawajui. Nunikag
    nuwi mujá ijus uwegshunum aakmajag batsamsajui.
  kyc-kyc: Epapala yuu kyau dokona isarena palyuo kareyami.
  urd-GVU: اُس دن وہ رفیدیم کو چھوڑ کر دشتِ سینا میں آ پہنچے۔ وہاں اُنہوں نے ریگستان
    میں پہاڑ کے قریب ڈیرے ڈالے۔
  deu-1912: Denn sie waren ausgezogen von Raphidim und wollten in die Wüste Sinai
    und lagerten sich in der Wüste daselbst gegenüber dem Berge.
  ntj-ntj: '@see-verse:EXO.019.001'
  kan-2017: ಇಸ್ರಾಯೇಲರು ರೇಫೀದೀಮನ್ನು ಬಿಟ್ಟು ಮರುಭೂಮಿಗೆ ಬಂದು ಮರುಭೂಮಿಯಲ್ಲಿ ಡೇರೆ ಹಾಕಿ ಸೀನಾಯಿ
    ಬೆಟ್ಟಕ್ಕೆ ಎದುರಾಗಿ ಇಳಿದುಕೊಂಡರು.
  ena-ena: '@see-verse:EXO.019.001'
  yap-yap: Ra chuwgad u Refidim ngarbad ngalan e ted ni desert u Sinai, marbad ra
    pired nga enggin fare Burey nu Sinai.
  hlt-MCSB: Te phoeiah Rephidim lamloh hlah uh tih Sinai khosoek la pawk uh. Khosoek
    kah a rhaeh uh vaengah Israel tah tlang dan ah pahoi rhaeh.
  mdy-ETH: ዔያታ ሬፕዲሜይዳፓ ዔቂ ዓሲ ናንጉዋ ዳውሎ፥ ሲና ባንሢ ዓኣዺ ዹኮኮ ቤርቶ ዛሎይዳ ዓኣ ዳውላ ዱንኪ ዴዔኔ።
  twi-ASANTE: Wɔtu firii Refidim no, wɔbɛduruu Sinai Bepɔ ase bɔɔ atenaseɛ wɔ hɔ.
    Mose foro kɔɔ bepɔ no so kɔhyiaa Onyankopɔn.
  mwc-mwc: Namai Sinai koyana gaburinai si kwanatu.
  eng-WEBU: When they had departed from Rephidim, and had come to the wilderness of
    Sinai, they encamped in the wilderness; and there Israel encamped before the mountain.
  bnp-bnp: '@see-verse:EXO.019.001'
  wal-wal: Eti Rafiidimappe denddidi Siinaa bazzuwaa biiddi, bazzon de7iya deriyau
    sintta baazzan uttidosona.
  spa-PDDPT: Salieron de Refidim. Llegaron al desierto de Sinaí y acamparon en el
    desierto. Allí, frente a la montaña Israel acampó.
  gun-gun: Refidim gui oje'oi vy Sinai regua tekoa e'ỹa py ju ou. Ha'e va'e py ae
    Israel kuery opyta okuapy yvyty rexei.
  agu-BL: Na yi quicy'e'n Refidim, cho'n tzun cyopone'ntz Sinaí nin cho'n e' cyaje'n
    cyen cobox k'ej xe wutza'tz.
  ilo-ULB: Kalpasan a pimmanawda idiay Refidim ken dimmanonda iti let-ang ti Sinai,
    nagkampoda iti let-ang iti sangoanan ti bantay.
  kpg-kpg: '@see-verse:EXO.019.001'
  uig-ARA: ئۇلار رەفىدىمدىن چىقىپ، سىناي چۆلىگە يېتىپ كېلىپ، چۆلدە چېدىر تىكتى؛ ئىسرائىل
    شۇ يەردە، تاغنىڭ ئۇدۇلىدا توختاپ چېدىر تىكتى.
  bps-bps: '@see-verse:EXO.019.001'
  sus-sus: E to keli Refidimi, e naxa so Turusinina gbengberenyi ma, e yonkin geya
    ya tagi.
  pon-2006: '@see-verse:EXO.019.001'
  jae-jae: Êsêac dêdi aŋga Repidim ma sêsêlêŋ e sêô lasê gamêŋ sawa Sinaiŋa ma sê
    nêŋ bec aŋga gamêŋ sawa tonaŋ sêŋgôŋ sêkanôŋ lôc tau.
  ksd-ksd: Ma ba dia ga vana mulai kan Repidim, ma dia ga tadav ra bil Sinai, dia
    ga ki boko ta ra bil; ma ra tarai Israel dia ga ki pit ta ra luaina mata i ra
    luana.
  tur-YTC: Refidim'den ayrılıp Sina Çölü'ne vardıklarında çölde konakladılar. İsrael
    orada dağın önünde konakladı.
  grc-BRENT: Καὶ ἀπῆραν ἐκ Ῥαφιδεὶν, καὶ ἤλθοσαν εἰς τὴν ἔρημον τοῦ Σινὰ, καὶ παρενέβαλεν
    ἐκεῖ Ἰσραὴλ κατέναντι τοῦ ὄρους.
  ind-AYT: Mereka berangkat dari Rafidim dan tiba di Padang Belantara Sinai, lalu
    mendirikan tendanya di padang belantara itu. Orang Israel berkemah di sana, di
    depan gunung.
  nya-nya: Atachoka ku Refidimu, anafika ku Sinai, ndipo Aisraeli anamangako misasa
    yawo moyangʼanana ndi phirilo.
  hrv-hrv: Idući od Refidima, dođu u Sinajsku pustinju i utabore se u pustinji. Postave
    Izraelci tabor tu pred brdom,
  mps-mps: '@see-verse:EXO.019.001'
  tpi-tpi: '@see-verse:EXO.019.001'
  dan-1931: De brød op fra Refidim og kom til Sinaj Ørken og slog Lejr i Ørkenen.
    Der slog Israel Lejr lige over for Bjerget,
  vie-OVCB: Họ đi từ Rê-phi-đim đến hoang mạc Si-nai, rồi cắm trại đối diện núi.
  guj-2017: ઇઝરાયલીઓ રફીદીમથી સિનાઈના અરણ્યમાં આવ્યા ત્યારે સિનાઈ પર્વતની આગળ છાવણી
    કરી.
  pon-2006A: '@see-verse:EXO.019.001'
  por-BRBSL: Quando partiram de Rephidim, e chegaram ao deserto do Sinai, acamparam
    no deserto; e ali Israel acampou diante da montanha.
  aly-aly: '@see-verse:EXO.019.001'
  cth-cth: Refidim hoi a tâco awh teh Sinai mon dawk a pha awh teh, hote kahrawng
    dawk mon hmalah rim a tuk awh.
  twi-twi: Wotu fii Refidim no, wokoduu Sinai sare so na wɔbɔɔ atenase wɔ Sinai Bepɔw
    no ase.
  hlt-hlt: Te phoeiah Rephidim lamloh hlah uh tih Sinai khosoek la pawk uh. Khosoek
    kah a rhaeh uh vaengah Israel tah tlang dan ah pahoi rhaeh.
  tbz-SIM: '@see-verse:EXO.019.001'
  msy-2020: '@see-verse:EXO.019.001'
  azb-azb: Onlar Refidimdən köçüb Sina səhrasına gəldilər. O səhrada İsrail övladları
    dağın qarşısında düşərgə saldılar.
  eng-DBY: they departed from Rephidim, and came [into] the wilderness of Sinai, and
    encamped in the wilderness; and Israel encamped there before the mountain.
  hin-2017: और जब वे रपीदीम से कूच करके सीनै के जंगल में आए, तब उन्होंने जंगल में
    डेरे खड़े किए; और वहीं पर्वत के आगे इस्राएलियों ने छावनी डाली।
  wol-KYG: Fekk na ñu bàyyikoo Refidim, doora duggsi màndiŋu Sinayi, daldi dal ca
    màndiŋ ma. Israyil a nga daloon foofa janook tund wa.
  swp-swp: 'Huiana eai wa, Repidim se torohaigabaei eo se lage Sinai barabarana eai:
    edi numa‐lulu se hetorodi barabara eai: nei eai Isaraela edi numa‐lulu se hetorodi
    oea tupina matana eai.'
  bjr-bjr: '@see-verse:EXO.019.001'
  eng-YLT: and they journey from Rephidim, and enter the wilderness of Sinai, and
    encamp in the wilderness; and Israel encampeth there before the mount.
  kne-kne: '@see-verse:EXO.019.001'
  wat-wat: Fiyao Isineni Nefidimu nenei si noḡokawawa keta si niya fwayafwaya nunumonumona
    kana wava Sainai nenei. Nokomai koya Sainai uḡunei si vikabaḡa.
  bzd-NTPO: '@see-verse:EXO.019.001'
  eng-WYC-2017: for they went forth from Rephidim, and came till into the desert of
    Sinai, and they setted tents in the same place; and there Israel setted tents,
    even against the hill.
  eng-WMBB: When they had departed from Rephidim, and had come to the wilderness of
    Sinai, they encamped in the wilderness; and there Israel encamped before the mountain.
  urd-GVH: उस दिन वह रफ़ीदीम को छोड़कर दश्ते-सीना में आ पहुँचे। वहाँ उन्होंने रेगिस्तान
    में पहाड़ के क़रीब डेरे डाले।
  rug-rug: '@see-verse:EXO.019.001'
  gaz-gaz: Isaanis erga Refiidiimii kaʼanii booddee Gammoojjii Siinaa seenan; sabni
    Israaʼelis Gammoojjii sana keessa fuullee tulluu sanaa qubatan.
  fra-LSG: Étant partis de Rephidim, ils arrivèrent au désert de Sinaï, et ils campèrent
    dans le désert; Israël campa là, vis-à-vis de la montagne.
  gnn-gnn: '@see-verse:EXO.019.001'
  yal-yal: E to keli Refidimi yi, e yi fa Sinayi tonbonni. Isirayila kaane yi daaxadeni
    tɔn tonbonni, geyaan san bun.
  iou-iou: '@see-verse:EXO.019.001'
  haw-1868: A hele mai la lakou, mai Repidima mai, a hiki ma ka waonahele o Sinai,
    a hoomoana iho la lakou ma ka waonahele; malaila ka Iseraela i hoomoana ai ma
    kahi e pili ana i ka mauna.
  arb-NAV: فَقَدِ ارْتَحَلَ الإِسْرَائِيلِيُّونَ مِنْ رَفِيدِيمَ إِلَى أَنْ جَاءُوا
    إِلَى بَرِّيَّةِ سِينَاءَ، فَنَزَلُوا مُقَابِلَ الْجَبَلِ.
  ewe-ewe: Esi woho tso Refidim la, wova ɖo Sinai gbegbe la, eye Israel ƒu asaɖa anyi
    ɖe afi ma le to la te.
  eng-LEE: For they had departed from Rephidim, and they came to the desert of Sinai,
    and encamped in the wilderness; and Israel encamped there opposite the mount.
  gvn-gvn: '@see-verse:EXO.019.001'
  asm-FB: তেওঁলোকে ৰফীদীমৰ পৰা যাত্ৰা কৰি চীনয় মৰুভূমিলৈ অহাৰ পাছত, মৰুভূমিত পৰ্ব্বতৰ
    সন্মুখত তম্বু তৰিলে।
  sus-A: عٍ تٌ كٍلِ رٍقِدِ مِ، عٍ نَشَ سٌ تُرُ سِنِنَ فبٍنفبٍرٍنيِ مَ، عٍ يٌنكِن فٍيَ
    يَ تَفِ.
  fra-SBL: Ils partirent de Rephidim, et arrivèrent au désert de Sinaï ; ils campèrent
    dans le désert, et là, Israël campa devant la montagne.
  hbo-hbo: וַיִּסְע֣וּ מֵרְפִידִ֗ים וַיָּבֹ֙אוּ֙ מִדְבַּ֣ר סִינַ֔י וַֽיַּחֲנ֖וּ בַּמִּדְבָּ֑ר
    וַיִּֽחַן־שָׁ֥ם יִשְׂרָאֵ֖ל נֶ֥גֶד הָהָֽר׃
  eng-WYCLIFFE: for thei yeden forth fro Rafidym, and camen til in to deseert of Synai,
    and settiden tentis in the same place; and there Israel settide tentis, euen ayens
    the hil.
  piu-2006: '@see-verse:EXO.019.001'
  pjt-pjt: '@see-verse:EXO.019.001'
  cwe-cwe: Viwasegele Lefidimu na kufika kuichuwala cha Sinai, Waisilaili wazenga
    lago haulongozi wa mulima wa Sinai.
  bgs-bgs: Igpanó dan tikud tun ta Repidim, igsadun dan tun ta lindig katô pabungan
    ka Sinai, asta igkampo dan.
  kik-kik: Thuutha wa kuuma Refidimu, magĩtoonya werũ wa Sinai, nao andũ a Isiraeli
    makĩamba hema ciao kũu werũ-inĩ, magũrũ-inĩ ma kĩrĩma kĩu kĩa Sinai.
  fra-NCL: Ils étaient partis de Raphidim ; arrivés au désert de Sinaï, ils campèrent
    dans le désert ; Israël campa là, vis-à-vis de la montagne.
  cek-AK: Israel kaminawk loe Rephidim hoi amsak o moe, Sinai praezaek phak o pacoengah,
    mae hmaa ah atai o.
  xla-xla: '@see-verse:EXO.019.001'
  cuk-cuk: Refidimʼye-neg-nugadgi-bukwa-noargu, nega-dulesulidgan-Sinaíʼye-nugadse
    modapmalad. Agi, yar-asabin ambikudapmalad.
  uig-CYR: Улар Рәфидимдин чиқип, Синай чөлигә йетип келип, чөлдә чедир тикти; Исраил
    шу йәрдә, тағниң удулида тохтап чедир тикти.
  pma-pma: '@see-verse:EXO.019.001'
  tel-2017: వాళ్ళు రెఫీదీము నుండి బయలుదేరి సీనాయి ఎడారికి వచ్చి అక్కడ పర్వతం ఎదుట
    ఎడారిలో విడిది చేశారు.
  hat-BSA: Lè yo te pati soti Rephidim, yo te vini nan dezè Sinaï a. Yo te fè kan
    nan dezè a. Se la Israël te fè kan devan mòn lan.
  bxh-bxh: '@see-verse:EXO.019.001'
  kos-kos: Elos som liki Rephidim, ac utyak nu yen mwesis Sinai, ac tulokunak lohm
    nuknuk selos sisken Fineol Sinai.
  hbo-WLC: וַיִּסְע֣וּ מֵרְפִידִ֗ים וַיָּבֹ֙אוּ֙ מִדְבַּ֣ר סִינַ֔י וַֽיַּחֲנ֖וּ בַּמִּדְבָּ֑ר
    וַיִּֽחַן־שָׁ֥ם יִשְׂרָאֵ֖ל נֶ֥גֶד הָהָֽר׃
  ibo-ibo: Ọ bụ site na Refidim ka ha sị bịaruo ọzara Saịnaị, mee ebe obibi ha nʼebe
    ahụ, nʼakụkụ ugwu Saịnaị.
  ory-ory: ସେମାନେ ରଫୀଦୀମଠାରୁ ଯାତ୍ରା କରି ସୀନୟ ପ୍ରାନ୍ତରରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ସେହି ପ୍ରାନ୍ତରରେ
    ଛାଉଣି ସ୍ଥାପନ କଲେ; ଇସ୍ରାଏଲ ସେହି ସ୍ଥାନରେ ପର୍ବତ ସମ୍ମୁଖରେ ଛାଉଣି ସ୍ଥାପନ କଲେ।
  chk-chk: Iwe, lupwen ra sai seni Refitim, ra tori ewe fanüapön Sinai o nom ie. Ikenan
    chon Israel ra aüetä imwer imw mangaku sasape ngeni ewe chuk.
  rop-rop: '@see-verse:EXO.019.001'
  ukr-1871: І двинули вони від Рефидиму, та й прийшли в Синайський степ, да й отаборились
    у пустинї.
  bch-bch: Titnan tibur Repidim ga kus ta tila tiuot toa eoa. Ta gid Israel tirau
    saupu ngan tibur modamodanga boloma lusi Sainai isaleai.
  deu-1951: Denn sie waren von Raphidim ausgezogen und in die Wüste Sinai gekommen
    und lagerten sich in der Wüste; Israel lagerte sich daselbst dem Berg gegenüber.
  eng-JPS: And when they were departed from Rephidim, and were come to the wilderness
    of Sinai, they encamped in the wilderness; and there Israel encamped before the
    mount.
  srp-1865: Krenuvši se iz Rafidina doðoše u pustinju Sinajsku, i stadoše u oko u
    pustinji, a oko naèiniše Izrailjci ondje pod gorom.
  lug-lug: Kubanga baali basitudde okuva mu Lefidimu ne bayingira Eddungu lya Sinaayi.
    Abayisirayiri ne basimba eweema zaabwe mu ddungu omwo mu maaso g’olusozi Sinaayi.
  heb-heb: ויסעו מרפידים ויבאו מדבר סיני ויחנו במדבר ויחן שם ישראל נגד ההר׃
  ben-IRV: তাঁরা রফীদীম থেকে যাত্রা করে সীনয়ের নির্জন মরুঅঞ্চলে উপস্থিত হলে সেই জায়গায়
    তারা শিবির তৈরী করল।
  pan-pan: ਅਤੇ ਰਫ਼ੀਦੀਮ ਤੋਂ ਕੂਚ ਕਰ ਕੇ ਸੀਨਈ ਦੀ ਉਜਾੜ ਵਿੱਚ ਪਹੁੰਚੇ ਅਤੇ ਉੱਥੇ ਉਜਾੜ ਵਿੱਚ ਡੇਰੇ
    ਲਾਏ ਅਤੇ ਇਸਰਾਏਲ ਨੇ ਪਰਬਤ ਦੇ ਅੱਗੇ ਡੇਰਾ ਕੀਤਾ।
  tkr-tkr: Refidimğançe qığeepç'ı, manbı qavaylenbı Sinayne sahreeqa. Manbışe suvalqa
    ı'lqəəne cigee çadırbı giyxə.
  mya-JVB: ရေဖိဒိမ် အရပ်က ထွက်သွား ပြီးမှ သိနာ တော သို့ ရောက် ၍ ၊ ထိုတော ၌ တောင် ရှေ့
    မှာ တပ်ချ ကြ၏။
  tte-O: '@see-verse:EXO.019.001'
  tbg-tbg: Vika Repintimi mini ke Sainai Aahara Vataini oruntovaro Sainai Aiqinavano
    vika avuni vaumanta vika nái seri naavu maaqa mini kaqate vaura.
  hmo-hmo: Unai gabu Repidima idia rakatania murinai, Sinai tano, dekenai idia raka
    vareai, bona unuseni Israela taudia idia kamepa, Sinai Ororo ena vairana dekenai.
  urd-urd: और जब वह रफ़ीदीम से रवाना होकर सीना के वीरान में आए तो वीरान ही में ख़ेमे
    लगा लिए, इसलिए वहीं पहाड़ के सामने इस्राईलियों के डेरे लगे।
  rus-SYN: И двинулись они из Рефидима, и пришли в пустыню Синайскую, и расположились
    там станом в пустыне; и расположился там Израиль станом против горы.
  bqc-SIM: aa fɛ̀lɛ Lefidiũ. Kɛ́ aa kà Sinai guwaiwaiu, ↄ̃ aa bòokpà we Sinai
    gbɛ saɛ.
  tcz-CHONGTHU: Rephidim ngahmun ahin sukeh un ahin dalha tauvin, chuin Sinai mun'na
    ngahmun a kisem uvin hichu Sinai ngahmun tin aminsah uve.
  mar-mar: ते लोक रफीदिम सोडून सीनायच्या रानात आले होते; इस्राएल लोकांनी पर्वतासमोर
    आपला तळ दिला.
  soq-soq: Tane Israel apanawa bola Repidim ene antone Sainai sala makowa bedewe wimoiena.
    Ita mo wadi Sainai atowe bola dewasane apeu wadamone waimoie.
  qub-qub: Refidimpita aywacorga chayaran Sinaí punta chaquin pampaman. Chaychönami
    Israelcunaga tolduncunata ichichiran.
  bqp-bqp: ò fùtɛ Rɛfidimu. Kũ ò kà Sinai gbárannan, akũ ò bùraa kàtɛ gwe Sinai
    kpi sarɛ.
  hat-hat: Lè yo kite Refidim, yo rive nan dezè Sinayi a. Se la yo moute tant yo,
    anfas mòn lan.
  eng-BSB: After they had set out from Rephidim, they entered the Wilderness of Sinai,
    and Israel camped there in front of the mountain.
  tod-tod: Ti zeɠeni Lefidime, ti liini, ti zeeli Sinayi teʋebai zu, ti ʋuuni teʋebai
    zu. Izelayɛle ʋuuni miná, gizei ɠakalaʋɛ.
  eng-WEBPB: When they had departed from Rephidim, and had come to the wilderness
    of Sinai, they encamped in the wilderness; and there Israel encamped before the
    mountain.
  kbq-kbq: Zamagrama Refitimi kuma'ma netre'za Sainai ka'ma kokampi e'za Sainai agonamofo
    agafi seli nozamia emegi'naze.
  nhe-BL: Huan teipa quistejque ipan Refidim huan ajsitoj campa tepetl Sinaí huan
    nopona quiquetzque ininyoyoncalhua iixtla nopa tepetl ipan nopa huactoc tlali.
  bus-bus: aↄ̃ fɛ̀ɛ Rɛfidimu. Kɛ̀ aↄ̃ kà Sinai gbáan, ben aↄ̃ bùra kàɛ gwe Sinai kpiii
    saɛ.
  gub-BL: '@see-verse:EXO.019.001'
  eng-DRA: For departing out of Raphidim, and coming to the desert of Sinai, they
    camped in the same place, and there Israel pitched their tents over against the
    mountain.
