verse: EXO.019.017
translations:
  mal-C: ഇതിനുശേഷം ദൈവത്തെ എതിരേൽക്കാൻ മോശ ജനത്തെ പാളയത്തിനു പുറത്തുകൊണ്ടുവന്നു. അവർ
    പർവതത്തിന്റെ അടിവാരത്തു നിന്നു.
  deu-TKW: Mose aber führte das Volk aus dem Lager heraus, Gott entgegen, und sie
    stellten sich am Fuße des Berges auf.
  lin-lin: Moyize abimisaki bato mpo ete bakende kokutana na Nzambe, na libanda ya
    molako. Mpe bato batelemaki na ebandeli ya ngomba.
  eng-LSV: And Moses brings out the people from the camp to meet God, and they station
    themselves at the lower part of the mountain,
  eng-GNV: Then Moses brought the people out of the tents to meete with God, and they
    stoode in the nether part of the mount.
  eng-WEBSTER: And Moses brought forth the people out of the camp to meet with God;
    and they stood at the nether part of the mount.
  nhw-BL: Huan Moisés quinyacanqui nochi nopa israelitame, huan inijuanti quisque
    campa quiquetztoyaj ininchajchaj para mopantise ihuaya Toteco Dios. Huan moquetzatoj
    itzintla nopa tepetl.
  swh-ONEN: Kisha Mose akawaongoza watu kutoka kambini kukutana na Mungu, nao wakasimama
    chini ya mlima.
  bba-bba: Yerɑ Mɔwisi u tɔn be yɑrɑmɑ ben sɑnsɑnin di bu dɑ bu kɑ Gusunɔ yinnɑ, mɑ
    bɑ yɔ̃rɑ ɡuu ten nuurɔ.
  eng-KJVCPB: And Moses brought forth the people out of the camp to meet with God;
    and they stood at the nether part of the mount.
  cpy-cpy: Ari raanakiri Moisés maawoeni isheninka-paeni itonkiyo-tawakyaari Tajorentsi.
    Katziyee-yapaakani onomataki ochempi.
  mpx-mpx: Yaka Mosese gamagalau i nulil hi tagilem abaholaviya hi na hi talmilil
    oya punaa ge avaliya Yabowaine nihi petupatupa-agil.
  wbp-wbp: Mujujurlu-jana ngurra-ngurlu nguru-yirrarnu yapaku yungulurla turnu-jarrimi
    Kaatuku. Yarti-wanalpalu warru karrija kanunju pirli wararrarla yukanja-wangu-juku.
  luo-luo: Eka Musa notelo ne oganda kawuok e kambi mondo orom gi Nyasaye, kendo negichungʼ
    e tiend got.
  meu-meu: Bena Mose ese taunimanima na edia taruha amo e hakaudia lasi, Dirava vairanai
    bae gini; idia na e raka ela bona ororo badi-tanona ai.
  npi-ULB: परमेश्‍वरलाई भेट्न मोशाले मानिसहरूलाई छाउनी बाहिर ल्याए, र तिनीहरू पर्वतको
    फेदीमा खडा भए ।
  yor-yor: Mose sì kó àwọn ènìyàn tí ó jáde láti ibùdó wá pàdé Ọlọ́run, wọ́n dúró
    nítòsí òkè.
  emp-NTPO: Maʌ̃be Moiseba israelerãra ãdjirã duanʌmaʌba Sinai eya carrad̶aa edesia
    Ãcõrẽra bed̶ea b̶ʌda ũrĩnamãrẽã.
  ind-ind: Musa membawa mereka keluar dari perkemahan untuk bertemu dengan Allah,
    dan mereka berdiri di kaki gunung itu.
  pes-OPCB: آنگاه موسی آنها را برای ملاقات با خدا از اردوگاه بیرون برد. همه در پای
    کوه ایستادند.
  aer-aer: Moses-ele tyerrtye ingkirreke apmere itnekenhe-ngentyele yerrele akngeke
    nhenge itne Ngkarteke apurte-irretyenhenge. Itne arrkngerte ikwere akethele tnerrirretyame,
    irrpenhetyakenhele.
  tgl-ULB: Dinala ni Moises palabas sa kampo ang lahat ng tao para makipagkita sa
    Diyos at nakatayo sila sa paanan ng bundok.
  cbu-NT: Ashiriya, Móysissha Israelchichee watamburish tashitungayaranllu; Natu,
    pzaya ichingurus, táyaranllu, tputsee machip Sinayap machtarangiya Apanllpa chamayangamaama.
    Yuwash Móysis patumbchee kámanarangu annungiri shaniyaranganaya.
  hui-hui: Ani bialu heagola Mosesehanda wali agali bibahende Ngode Datagaliwabe lola
    helo lowa haru tagira puwa hari biago teneha hope ho helene.
  mya-mya: ဘု​ရား​သ​ခင်​ကို​ဖူး​တွေ့​ရန်​မော​ရှေ​သည် လူ​တို့​ကို​စ​ခန်း​မှ​ခေါ်​ဆောင်​လာ​သ​ဖြင့်၊
    သူ​တို့​သည်​တောင်​ခြေ​၌​ရပ်​နေ​ကြ​၏။-
  cbi-NTPO: Tsenñu Moisés chachillanu yala' kajdi' chununu de-e'lare' ji', Diosba
    katawanu jila, tsejtu kuyi lunu kujtu keesha kajdiila.
  bod-N: མོ་ཤེ་ཡིས་མི་རྣམས་སྒར་གྱི་ཕྱི་རོལ་ཏུ་དཀོན་མཆོག་མཇལ་བར་ཁྲིད་ཅིང་། དེ་དག་རི་འདབས་སུ་ལངས་ནས་བསྡད་དོ།
    །
  sna-sna: Ipapo Mozisi akatungamirira vanhu vachibuda mumisasa kuti vandosangana
    naMwari, uye vakandomira mujinga megomo.
  spa-BLM: Moisés sacó al pueblo del campamento para ir al encuentro de Dios, y se
    paró en la parte baja del monte.
  cac-cac: Ix lajvi chi', ix yic'anb'at masanil eb' anima vin̈aj Moisés chi' d'a spatiquel
    campamento chi', ix b'at schaan Dios eb', ix can oyan eb' d'a slac'anil yich lum
    vitz chi'.
  swh-ULB: Musa akaleta watu kutoka kambini kukutana na Mungu, na wakasimama miguuni
    mwa mlima.
  bel-bel: І вывеў Майсей людзей з табара насустрач Богу, і сталі каля падножжа гары.
  wed-wed: Ma Moses rava i ravena-opunei da God ita nebelei. Taui ola au karena i mairi.
  deu-ELBBK: Und Mose führte das Volk aus dem Lager hinaus, Gott entgegen; und sie
    stellten sich auf am Fuß des Berges.
  mbb-OT: Ne miduma ni Moises haazà is menge etew ziyà te gawas te kampu su ebpekidhinguma
    zan te Megbevayà, ne ziyà sikandan medhitindeg te lugtenaan duen te vuntud.
  mal-2015: ദൈവത്തെ എതിരേല്പാൻ മോശെ ജനത്തെ പാളയത്തിൽനിന്നു പുറപ്പെടുവിച്ചു; അവർ പർവ്വതത്തിന്റെ
    അടിവാരത്തു നിന്നു.
  tuo-NT: Beꞌro Moisé Õꞌacʉ̃rẽ põtẽrĩrã waꞌajã, narẽ sʉꞌori miacʉ niwĩ. Waꞌa, tigʉ
    ʉ̃rʉ̃gʉ̃ dʉꞌpocã́pʉ ejanʉꞌcãcãrã niwã.
  gup-gup: Wanjh Moses wam benkimey birrimekbe nawu Israel benkebmawahmeng kuberrkkah
    kore birrihni, ba kabirrimirrkmarren God. Wanjh birrimirndedanginj kore darnkih
    kuwarddekimuk kanjdji ngarre, dja birrimadbom nawu Yawey.
  gvs-gvs: Tuwo tomotayadi idi tunagu goi amedi koya goi bego Yaubada sivalobode.
    Koyayana unana sitaooyakobu.
  rmc-rmc: O Mojžiš ľidžalas le manušen andral o taboris, hoj pes te zdžan le Devleha,
    a on ačhile tele anglo verchos.
  nlg-nlg: Mi murina eni, Moses te hola horura na vure tana bona tara sopou iga, ge
    kara va topoa God, ma kara kabu vamua tana pukuna na ghotu.
  pes-OPV: و موسی قوم را برای ملاقات خدا ازلشکرگاه بیرون آورد، و در پایان کوه ایستادند.
  ron-1924: Мойсе а скос попорул дин табэрэ, спре ынтымпинаря луй Думнезеу, ши с-ау
    ашезат ла поалеле мунтелуй.
  aui-aui: Mosis ivinaghovedi taki sikanibutaveni da God teya siyibanana, na koyana
    kayene simiiri.
  ben-OBCV: তখন মোশি ঈশ্বরের সঙ্গে দেখা করার জন্য নেতৃত্ব দিয়ে লোকদের শিবির থেকে
    বের করে আনলেন, এবং তারা পর্বতের পাদদেশে এসে দাঁড়াল।
  som-som: Markaasaa Muuse dadkii xeradii ka soo bixiyey inay Ilaah la kulmaan aawadeed;
    kolkaasay waxay istaageen buurta salkeedii.
  lat-VUC: Cumque eduxisset eos Moyses in occursum Dei de loco castrorum, steterunt
    ad radices montis.
  eng-ASVBT: And Moses brought forth the people out of the camp to meet God; and they
    stood at the nether part of the mount.
  mna-mna: Tona Mose ikam zin ma tizem lele ta tipun su pa na, mi tila abal uunu be
    ziŋan Anutu tilup zin.
  ita-1885: E Mosè fece uscire il popolo fuor del campo, incontro a Dio; e si fermarono
    appiè del monte.
  eng-LXXUP: And Moses led the people forth out of the camp to meet God, and they
    stood by under the camp.
  eng-ULB: Moses brought the people out of the camp to meet God, and they stood at
    the foot of the mountain.
  spa-VBL: Moisés condujo al pueblo fuera del campamento para encontrarse con Dios.
    Se pararon al pie de la montaña
  fra-_FOB: Alors Moïse fit sortir le peuple du camp, au-devant de Dieu; et ils s'arrêtèrent
    au pied de la montagne.
  mal-mal: ദൈവത്തെ എതിരേല്ക്കുവാൻ മോശെ ജനത്തെ പാളയത്തിൽനിന്ന് പുറപ്പെടുവിച്ചു; അവർ
    പർവ്വതത്തിന്റെ അടിവാരത്തു നിന്നു.
  urd-GVR: Tab Mūsā logoṅ ko Allāh se milne ke lie ḳhaimāgāh se bāhar pahāṛ kī taraf
    le gayā, aur wuh pahāṛ ke dāman meṅ khaṛe hue.
  suz-BL: मिनु मोसामी इस्राएली आन कली परमप्रभु कली ग्रुम्‍थ जाक्‍कीन, दे आन बाक्‍तीक
    रे ग्रुंइताक्‍व। मेकोपुकी डांडा आ पुंमी राप्‍शा बाक्‍शो बाक्‍तेक्‍म।
  ita-1927: E Mosè fece uscire il popolo dal campo per menarlo incontro a Dio; e si
    fermarono appiè del monte.
  ckb-ckb: ئینجا موسا گەلی لە ئۆردوگاکەوە دەرهێنا بۆ دیداری خودا، جا لە بناری کێوەکە
    ڕاوەستان.
  eng-BBE: And Moses made the people come out of their tents and take their places
    before God; and they came to the foot of the mountain,
  kan-OKCV: ಆಗ ಮೋಶೆಯು ದೇವರನ್ನು ಸಂಧಿಸುವುದಕ್ಕೆ ಜನರನ್ನು ಪಾಳೆಯದೊಳಗಿಂದ ಹೊರಗೆ ಬರಮಾಡಿದನು.
    ಆಗ ಅವರು ಬೆಟ್ಟದ ಕೆಳಗೆ ನಿಂತುಕೊಂಡರು.
  bbb-bbb: Areme Mosisi fune urina e boeje kaenamiana Godi biekuae vakuma uruo zinume
    ijia usiaena ire ufuaenoena areme ijia irei.
  tam-2017: அப்பொழுது மக்கள் தேவனுக்கு எதிராகபோக, மோசே அவர்களை முகாமிலிருந்து புறப்படச்செய்தான்;
    அவர்கள் மலையின் அடிவாரத்தில் நின்றார்கள்.
  spa-RV-1909: Y Moisés sacó del real al pueblo á recibir á Dios; y pusiéronse á lo
    bajo del monte.
  ron-BTF: Și Moise a scos poporul din tabără pentru a se întâlni cu Dumnezeu; și
    au stat în picioare la poalele muntelui.
  eng-WEBP: Moses led the people out of the camp to meet God; and they stood at the
    lower part of the mountain.
  eng-FBV: Moses led the people out from the camp to meet God. They stood at the foot
    of the mountain.
  nld-1939: Maar Moses leidde het volk de legerplaats uit, God tegemoet, en men schaarde
    zich aan de voet van de berg.
  nch-BL: Huan Moisés quinyacanqui nochi nopa israelitame, huan inijuanti quisque
    campa quiquetztoyaj ininchajchaj para mopantise ihuaya Toteco Dios. Huan moquetzatoj
    itzinta nopa tepet.
  vie-1934: Môi-se bèn biểu dân ra khỏi trại quân nghinh tiếp Đức Chúa Trời; dân sự
    dừng lại tại chân núi.
  hin-CV: मोशेह सभी को परमेश्वर से मिलाने छावनी से बाहर लाए. वे सभी पर्वत के नीचे
    खड़े हुए.
  eng-OURB: Moses [Drawn out] led the people out of the camp to meet God; and they
    stood at the lower part of the mountain.
  spa-BES: Y Moisés hizo salir al pueblo de sus tiendas y tomar sus lugares delante
    de Dios; y llegaron al pie de la montaña,
  tdx-tdx: Nendese’ i Mosè niakatse i tobey ondatio hifañaoñ’ aman’ Añahare le nijohañe
    ambane’ i vohitsey.
  vid-vid: Hamba Musa nakawalongoza wanhu kulawa hala nahowawichila kambi, nawaluta
    kuting'hana na Nguluwi. Weng'ha nawaluta na kikala goya hanyiga ha chidunda.
  eng-OKE: And Mosheh led forth the people out of the camp to meet the Word of the
    Lord; and they stood at the lower parts of the mount.
  tha-KJV: โมเสสก็นำประชาชนออกจากค่ายไปเฝ้าพระเจ้า พวกเขามายืนอยู่​ที่​เชิงภู​เขา
  por-BR-2018: E Moisés tirou do acampamento ao povo a receber a Deus; e puseram-se
    ao abaixo do monte.
  deu-ELO: Und Mose führte das Volk aus dem Lager hinaus, Gott entgegen; und sie stellten
    sich auf am Fuße des Berges.
  eng-WYC-2018: And when Moses had led them out into the coming of God, from the place
    of the tents, they stood at the roots of the hill. (And when Moses had led them
    out from the place of the tents to meet with God, they stood at the foot of the
    mountain.)
  epo-epo: Kaj Moseo elirigis la popolon el la tendaro renkonte al Dio, kaj ili stariĝis
    antaŭ la bazo de la monto.
  uig-PIN: Musa hǝlⱪni Hudaning aldida ⱨazir boluxⱪa qedirgaⱨdin elip qiⱪti. Ular
    kelip taƣning tüwidǝ ɵrǝ turdi.
  beo-beo: 'Mousese da ea fi dunu bisili, diasu gadili Godema gousa:musa: oule asi.
    Ilia da goumi ea bai amoga asili lelu.'
  tpi-OTNT: Na Moses i bringim ol i go ausait long kem na ol i go sanap long arere
    bilong maunten, bilong bung wantaim God.
  hau-SA: Sa’an nan Musa ya jagoranci mutane daga sansani domin su sadu da Allah,
    sai suka tsaya a gefen dutsen.
  udu-udu: Dhali yan’ko’da Musa suski ’kwani ka pije/ mo ’peni moŋ’kom buni mmogama
    Arumgimis ’kup̱ mo. Dhali uni doshkin mo e bum’pen wosha turga/ mo.
  uig-LAT: Musa xelqni Xudaning aldida hazir bolushqa chédirgahdin élip chiqti. Ular
    kélip taghning tüwide öre turdi.
  nde-nde: UMosi wasebakhokhela ebasusa emathenteni ebasa kuNkulunkulu. Bafika bema
    ngaphansi kwentaba.
  ton-ton: Pea naʻe ʻomi ʻe Mōsese ʻae kakai kituʻa mei he ʻapitanga ke nau fakafetaulaki
    atu ki he ʻOtua; pea naʻa nau tutuʻu ʻi he potu ʻi lalo ʻi he moʻunga.
  ces-1613: Tedy Mojžíš vyvedl lid z ležení vstříc Bohu; a lid stál dole pod horou.
  eko-eko: Munsa khuwaalazavo atthu apale aphale vaya yoori akutthanane Nluku, yo
    khulawa khweemela waattamanana mwaako.
  eng-WMB: Moses led the people out of the camp to meet God; and they stood at the
    lower part of the mountain.
  tam-TCV: அப்பொழுது மோசே இறைவனைச் சந்திக்கும்படி, மக்களை முகாமுக்கு வெளியே கொண்டுவந்தான்.
    அவர்கள் மலையடிவாரத்தில் நின்றார்கள்.
  ceb-ULB: Gipagawas ni Moises ang mga tawo sa kampo aron sa pagpakighimamat sa Dios,
    ug mitindog sila sa tiilan sa bukid.
  pol-UBG: I Mojżesz wyprowadził lud z obozu na spotkanie z Bogiem, i stanęli u stóp
    góry.
  agr-agr: Imaniagtai Moisés ditá aakjin batsatun jiija yajuak Apajuíjai igkumtikatatus
    muja najatamunum ijumjauwai.
  kyc-kyc: Moseseme wambu palyuo kareyaminyi dokona yaki neypala Anatu kando nyinya
    lao laminyuo peya. Nakama pao yuu kyau dokona isarena kareyami.
  urd-GVU: تب موسیٰ لوگوں کو اللہ سے ملنے کے لئے خیمہ گاہ سے باہر پہاڑ کی طرف لے گیا،
    اور وہ پہاڑ کے دامن میں کھڑے ہوئے۔
  deu-1912: Und Mose führte das Volk aus dem Lager Gott entgegen, und es trat unten
    an den Berg.
  ntj-ntj: Nyangka Mawutjalu-tjananya yarltirra katingu Mama Kuurrtakutu ngamuntinkukitjalu.
    Nyangka-ya purli parntangka parrayangatjunu ngaralanytja.
  kan-2017: ದೇವದರ್ಶನಕ್ಕಾಗಿ ಮೋಶೆ ಜನರನ್ನು ಪಾಳೆಯದ ಹೊರಕ್ಕೆ ಕರೆದುಕೊಂಡು ಬರಲು, ಅವರು ಬೆಟ್ಟದ
    ಕೆಳಗೆ ನಿಂತುಕೊಂಡರು.
  ena-ena: Lɨhavɨdaci Mosesɨ agaŋ nulɨdɨ likɨlavɨla uu veve hɨnihɨni fipɨ agadɨ valavɨla
    halu agadɨ lɨguŋ heŋ uavɨmi. Asɨ agaŋ ciaŋ abɨdaci igahɨlɨbalu aba ua lagulamavɨmi.
  yap-yap: Me gafaliy Moses e girdi’ nga wuru’ e gin yad be par riy ngranod ni ngar
    mada’gad Got, mranod ra sak’iygad nga enggin fare burey.
  hlt-MCSB: Pathen doe ham Moses loh pilnam te rhaehhmuen lamkah a khuen tih tlang
    yung ah pai uh.
  mdy-ETH: ዬማና ሙሴ ዔያቶ ጉርዳፓ ዔኪ፥ ፆኦሲ ባንሢ ኬሴኔ፤ ዔያታኣ ዹኮኮ ዴማ ሙኪ ዔቄኔ።
  twi-ASANTE: Mose dii nnipa no anim firi wɔn atenaeɛ hɔ sɛ wɔrekɔhyia Onyankopɔn.
    Wɔn nyinaa kɔboaa wɔn ho ano wɔ bepɔ no ase.
  mwc-mwc: Moses asi kwanatu ai i naovisi si kasibau ku koya gaburina ba si msiri,
    God sita verabeyei.
  eng-WEBU: Moses led the people out of the camp to meet God; and they stood at the
    lower part of the mountain.
  bnp-bnp: Muri e Moses i tuli tala ria na mada, ri pesi na dahana lolo, ri taguia
    a Vure.
  wal-wal: Hegaappe guyyiyan Muusee asaa Xoossaara gattanau eti de7iyo dunkkaaniyaappe
    kessiis; eti deriyau garssa shoobban eqqidosona.
  spa-PDDPT: Moisés sacó el pueblo del campamento al encuentro con ʼElohim, y se ubicaron
    al pie de la Montaña.
  gun-gun: Ha'e ramo Moisés ogueraa heta va'e kuery ikuaia gui mombyry'i Nhanderuete
    ovaexĩ aguã. Ha'e ramo yvyty yvýry ju ikuai.
  agu-BL: Cawunin tzun Moisés scyetz cyakil yi e' xonl Israel, tan chibene'n xe c'u'l
    yi wi'wtz tan c'u'laje'n Ryos. Yi cyopone'n nintzun e' xcyewe'n cu'n solte'j yi
    wi'wsa'tz.
  ilo-ULB: Pinaruar ni Moises dagiti tattao manipud iti kampo tapno sabtenda ti Dios,
    ket nagtakderda iti sakaanan ti bantay.
  kpg-kpg: Moses ga dagi mai digaula gi daha mo lodo di waahale belee heetugi ang gi
    God, gei digaula gaa tuu i golo i tono di gonduu.
  uig-ARA: مۇسا خەلقنى خۇدانىڭ ئالدىدا ھازىر بولۇشقا چېدىرگاھدىن ئېلىپ چىقتى. ئۇلار
    كېلىپ تاغنىڭ تۈۋىدە ئۆرە تۇردى.
  bps-bps: Kafnge én, nebe Mosis i dad to ditù, du fye smitong ale Dwata, na tadag
    ale di gugdak i bulul.
  sus-sus: Munsa naxa ɲama mati geya lanbanyi Ala xui ramɛde.
  pon-2006: Moses eri kahrehda aramas ako sang nan kahnimpwalo pwe re en patohlahng
    kasamwo Koht. Re ahpw uhdi oh awiawih nin tepin nahnao.
  jae-jae: Go Mose gêwê lau sêsa aŋga gamêŋ becŋa sêja gebe sêpuc Anôtô tôŋtôŋ. Ma
    êsêac sêkô lôc tau ŋalabu.
  ksd-ksd: Ma Moses i ga agur pa ra tarai upi diat a varkuvo ma God; ma dia ga tur
    ta ra bit a luana.
  tur-YTC: Moşe Tanrı'nın huzuruna çıkmak için halkı ordugâhtan çıkardı. Dağın eteğinde
    durdular.
  grc-BRENT: Καὶ ἐξήγαγε Μωυσῆς τὸν λαὸν εἰς συνάντησιν τοῦ Θεοῦ ἐκ τῆς παρεμβολῆς·
    καὶ παρέστησαν ὑπὸ τὸ ὄρος.
  ind-AYT: Musa membawa bangsa itu keluar dari perkemahan untuk bertemu dengan Allah
    dan mereka pun berdiri di kaki gunung itu.
  nya-nya: Ndipo Mose anatsogolera anthu kutuluka mʼmisasa kukakumana ndi Mulungu,
    ndipo anayima mʼmunsi mwa phiri.
  hrv-hrv: Mojsije povede puk iz tabora u susret Bogu. Stadoše na podnožju brda.
  mps-mps: Tama Mosesgo augwali odasa te be mesalo buluba pelama, tama augwali te
    bulu du sesegede God dali deliba sisinai hagede dolalugi pai.
  tpi-tpi: Na Moses i bringim ol i go ausait long kem na ol i go sanap long arere
    bilong maunten, bilong bung wantaim God.
  dan-1931: Så førte Moses Folket fra Lejren hen for Gud, og de stillede sig neden
    for Bjerget.
  vie-OVCB: Môi-se dẫn dân ra khỏi trại nghênh đón Đức Chúa Trời. Họ đứng lại dưới
    chân núi.
  guj-2017: એટલે મૂસા યહોવાહને મળવા માટે સર્વ લોકોને છાવણીમાંથી બહાર લાવ્યો; અને તેઓ
    પર્વતની તળેટીમાં ઊભા રહ્યા.
  pon-2006A: Moses eri kahrehda aramas ako sang nan kahnimpwalo pwe re en patohlahng
    kasamwo Koht. Re ahpw uhdi oh awiawih nin tepin nahnao.
  por-BRBSL: Moisés conduziu o povo para fora do acampamento ao encontro de Deus;
    e eles ficaram na parte mais baixa da montanha.
  aly-aly: Moses-el renh-rnem apmer-they atnwenhenh, rernem anyenterremel Akngeyek-anem
    mpwelhetyek. Rernem rtnenherrey-alhek apwert arrerentyel.
  cth-cth: Mosi ni hai taminaw Cathut hoi kâhmo sak hanelah, rim dawk hoi a hrawi
    teh mon khok koe a kangdue awh.
  twi-twi: Mose dii nnipa no anim fi wɔn atenae hɔ sɛ wɔrekohyia Onyankopɔn. Wɔn nyinaa
    kɔboaa wɔn ho ano wɔ bepɔw no ase.
  hlt-hlt: Pathen doe ham Moses loh pilnam te rhaehhmuen lamkah a khuen tih tlang
    yung ah pai uh.
  tbz-SIM: Kɛ̀ Mɔyiisii bɛ̀ dènnɛ kɛ̀ bɛ̀ bo kɔtɛ kɛ́yɑ̀ Kuyie nkɛ̀ bɛ̀ɛ tuɔkoo kɛ́ncómmú
    ditɑ̃rì pɛ̃ri.
  msy-2020: Ezɨ Moses gumazamiziba inigha, me itir danganimɨn azenan ghua men faragha
    ghua God bativasa zui. Me mɨghsɨamɨn boroghɨn ghua, an apengan zarimɨn tuifi.
  azb-azb: Allahı qarşılamaq üçün Musa xalqı ordugahdan apardı və onlar dağın ətəyində
    durdular.
  eng-DBY: And Moses brought the people out of the camp to meet with God; and they
    stood at the foot of the mountain.
  hin-2017: तब मूसा लोगों को परमेश्वर से भेंट करने के लिये छावनी से निकाल ले गया;
    और वे पर्वत के नीचे खड़े हुए।
  wol-KYG: Musaa daldi jiite mbooloo ma, ñu génn dal ba, ngir dajejeek Yàlla. Ñu dem
    ba ca suufu tund wa, taxaw fa.
  swp-swp: Abo Mose tatao edi aba‐mia eai i woeahepesadi bena Eaubada se hailobai,
    eo oea tupina paana eai se toro.
  bjr-bjr: Mooseefa faiqí anaasee aiqama uiqaana maqakinaana nifiqeenoo Yaaweena paqurirara
    aaqana aikunni oonu kikiqino marinau.
  eng-YLT: And Moses bringeth out the people to meet God from the camp, and they station
    themselves at the lower part of the mount,
  kne-kne: Pag ipangon Moses daida et inmey da amin sin poon di dontog ay Sinai ta
    en da abaten si Diyos.
  wat-wat: Yasi kabaḡai Mosese i viketanunisiya eketa koya uḡunei si misiniya be Guyau
    nukusi sina vikaninisaḡa.
  bzd-NTPO: Eta̱ Moisés tö Israel aleripa tso'rak iwákpa u a̱ e'pa yélur tsé̱mi Skëköl
    wörki̱. Ie'pa e̱' wöklö'wé̱rak ka̱bata kuli' a̱ tsi̱net.
  eng-WYC-2017: And when Moses had led them out into the coming of God, from the place
    of the tents, they stood at the roots of the hill.
  eng-WMBB: Moses led the people out of the camp to meet God; and they stood at the
    lower part of the mountain.
  urd-GVH: तब मूसा लोगों को अल्लाह से मिलने के लिए ख़ैमागाह से बाहर पहाड़ की तरफ़
    ले गया, और वह पहाड़ के दामन में खड़े हुए।
  rug-rug: Meke turaṉa vurani Mosese koari na dia ipi sari na tinoni Izireli, meke
    turu pa hubina sa toqere si arini, pude tutuvia sa Tamasa.
  gaz-gaz: Museenis saba sana iddoo qubannaatii baasee gara Waaqaatti fide; jarris
    miilla tulluu sanaa jala dhadhaabatan.
  fra-LSG: Moïse fit sortir le peuple du camp, à la rencontre de Dieu; et ils se placèrent
    au bas de la montagne.
  gnn-gnn: Bala Mawtjitjthu dhawaṯmaraŋalana ŋunhi yolŋu'‐yulŋunhanydja ŋulaŋuru wäŋaŋurunydja,
    walala dhawaṯthurrunanydja marrtjina gumurr‐wunanhaminyarawuna Godku Gunhu'wu,
    ga ŋunhala galki bukuŋurana, ŋoyŋura wal'ŋu, walala djingaryurrunanydja marrtjina
    ŋunhimalayina.
  yal-yal: Musa yi yamaan namini e daaxadeni Ala ralandeni, e yi e malan geyaan san
    bun ma.
  iou-iou: Ude täŋirä Mosestä Anutu kakta ämawebe yäŋ-yäkŋat yäpmäŋ päŋku pom gämoriken
    yepmaŋpän itkuŋ.
  haw-1868: Kai mai la o Mose i kanaka mawaho o kahi a lakou e hoomoana ai, e halawai
    me ke Akua; a ku iho la lakou ma kahi malalo iho o ka mauna.
  arb-NAV: فَأَخْرَجَ مُوسَى الشَّعْبَ مِنَ المُخَيَّمِ لِلِقَاءِ اللهِ، فَوَقَفُوا
    عِنْدَ سَفْحِ الجَبَلِ.
  ewe-ewe: Mose kplɔ wo tso woƒe agbadɔwo me be woado go Mawu; ena wotsi tsitre ɖe
    to la te.
  eng-LEE: And Moses brought forth the people out of the camp to meet with God; and
    they placed themselves at the foot of the mount.
  gvn-gvn: '@see-verse:EXO.019.016'
  asm-FB: মোচিয়ে ঈশ্বৰক ল’গ ধৰিবলৈ লোকসকলক তম্বুৰ পৰা উলিয়াই আনিলে; আৰু তেওঁলোক
    পৰ্ব্বতৰ নামনিত থিয় হ’ল।
  sus-A: مُنسَ نَشَ حَمَ مَتِ فٍيَ لَنبَنيِ عَلَ شُي رَ مّدٍ.
  fra-SBL: Moïse conduisit le peuple hors du camp à la rencontre de Dieu, et ils se
    tinrent au bas de la montagne.
  hbo-hbo: וַיֹּוצֵ֨א מֹשֶׁ֧ה אֶת־הָעָ֛ם לִקְרַ֥את הָֽאֱלֹהִ֖ים מִן־הַֽמַּחֲנֶ֑ה וַיִּֽתְיַצְּב֖וּ
    בְּתַחְתִּ֥ית הָהָֽר׃
  eng-WYCLIFFE: And whanne Moises hadde led hem out in to the comyng of God, fro the
    place of castels, thei stoden at the rootis of the hil.
  piu-2006: '@see-verse:EXO.019.016'
  pjt-pjt: Ka Moselu tjananya nguranguṟu ma-katingu aṉangu uwankara Godala tjunguringkunytjaku,
    kaya ankula puḻi paṉṯangka tjunguringkula ngaṟangi.
  cwe-cwe: Maabaho Musa kawalava wanhu mudilago na kawagala wakaiting'hane na Mulungu,
    wema hasi ya mulima.
  bgs-bgs: Igpid i Moises tô mga manubù tikud tun ta kampo dan ébô sumumar katô Manama.
    Igtindág dan tun ta lindig katô pabungan.
  kik-kik: Hĩndĩ ĩyo Musa agĩtongoria andũ kuuma kambĩ magacemanie na Ngai, nao makĩrũgama
    magũrũ-inĩ ma kĩrĩma.
  fra-NCL: Moïse fit sortir le peuple du camp, à la rencontre de Dieu, et ils se tinrent
    au pied de la montagne.
  cek-AK: To naah Mosi mah Sithaw tongh hanah, kaminawk to ataihaih im hoiah caeh
    haih, nihcae loe mae tlim ah angdoet o.
  xla-xla: Epame Mosestapo opaye eleme tamali kikiwi isili dla God hala dla tamalaiyo.
    Yia꞉ tame tamali kikiwi isili sukulu himili dla ha꞉ha꞉mama omha꞉ha꞉iyo.
  cuk-cuk: Geb degine, Moisés bela-dulemar-bukwadi Bab-Dummad-ebo-abingunamalaga yarse
    sesad.
  uig-CYR: Муса хәлиқни Худаниң алдида һазир болушқа чедиргаһдин елип чиқти. Улар
    келип тағниң түвидә өрә турди.
  pma-pma: Mosis mulamun keil amea ran out amumon votevav ome ien, ka uva avahisu
    min Ahi. Keil vasi uva ka avati keil en tave hou.
  tel-2017: దేవుణ్ణి ఎదుర్కొనడానికి మోషే శిబిరంలో నుండి ప్రజలను బయటకు రప్పించాడు.
    ప్రజలంతా కొండ పాదం దగ్గర నిలబడ్డారు.
  hat-BSA: Epi Moïse te mennen pèp la sòti nan kan an pou rankontre Bondye. Yo te
    kanpe nan pye mòn nan.
  bxh-bxh: Mose dodoga edi palai yai ya auledi be sa lau tuꞌa paꞌana yai, Amainiya
    Yaubada sa failobahi.
  nay-nay: Wunyil Mosese waiyin an narrinyerar camp an mant; kunguramb ityan Jehovah.
    Kar tangulun lare muntunt ngurlangk.
  kos-kos: Na Moses el pwanulosla liki nien aktuktuk selos in osun nu sin God, ac
    elos tu pe eol uh.
  hbo-WLC: וַיּוֹצֵ֨א מֹשֶׁ֧ה אֶת־הָעָ֛ם לִקְרַ֥את הָֽאֱלֹהִ֖ים מִן־הַֽמַּחֲנֶ֑ה וַיִּֽתְיַצְּב֖וּ
    בְּתַחְתִּ֥ית הָהָֽר׃
  ibo-ibo: Mosis duuru ndị mmadụ ahụ niile si nʼụlọ ikwu ha pụta gaa izute Chineke.
    Ha niile guzokwara nʼala ugwu ahụ.
  ory-ory: ତହୁଁ ପରମେଶ୍ୱରଙ୍କ ସହିତ ସାକ୍ଷାତ କରିବା ନିମନ୍ତେ ମୋଶା ଲୋକମାନଙ୍କୁ ଛାଉଣିରୁ ବାହାର
    କରି ଆଣିଲେ, ତହିଁରେ ସେମାନେ ପର୍ବତର ତଳେ ଠିଆ ହେଲେ।
  chk-chk: Mürin, Moses a emwenawu ekewe aramas seni lon lenier pwe repwe churi Kot.
    Iwe, ra ütä fäsonun ewe chuk.
  rop-rop: en Mosis bin deigim olabat atsaid brom det kemp blanga midim God, en deibin
    jandap gulijap langa det hil.
  ukr-1871: І повиводив Мойсей людей до Бога з табору, і постали вони попід горою.
  bch-bch: Idio ta Moses ila imuga ngan gid panua ta tila timadid lusi ipuiai, ngansa
    teta pade tilup toman ngan Deo.
  deu-1951: Und Mose führte das Volk aus dem Lager, Gott entgegen, und sie stellten
    sich unten am Berge auf.
  eng-JPS: And Moses brought forth the people out of the camp to meet God; and they
    stood at the nether part of the mount.
  srp-1865: Tada Mojsije izvede narod iz okola pred Boga, i stadoše ispod gore.
  lug-lug: Musa n’aggya abantu mu lusiisira n’abaleeta basisinkane Katonda; ne bayimirira
    wansi w’olusozi.
  heb-heb: ויוצא משה את העם לקראת האלהים מן המחנה ויתיצבו בתחתית ההר׃
  ben-IRV: পরে মোশি ঈশ্বরের সঙ্গে দেখা করার জন্য লোকদেরকে শিবির থেকে বের করে দিলেন,
    আর তারা পর্বতের নিচে দাঁড়িয়ে থাকলো।
  pan-pan: ਮੂਸਾ ਲੋਕਾਂ ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਨਾਲ ਮਿਲਣ ਲਈ ਡੇਰੇ ਤੋਂ ਬਾਹਰ ਲੈ ਆਇਆ ਅਤੇ ਉਹ ਪਰਬਤ ਦੇ
    ਹੇਠਾਂ ਖੜੇ ਹੋ ਗਏ।
  tkr-tkr: Mısee Allah qızaxecenva insanar cone çadırbışisse suvaysqa saa'a.
  mya-JVB: မောရှေ သည်လည်း ဘုရား သခင်နှင့် တွေ့ စေခြင်းငှာ ၊ လူ များတို့ကို တပ် ထဲက
    ဆောင် ခဲ့သဖြင့် ၊ သူတို့သည် တောင် ခြေ ရင်းအောက်၌ ရပ် နေကြ၏။
  tte-O: Kabo Mosese ibagunayagili siyawatagilima ali kaba miya mena yakato tem Yaubada
    sigitai mwa sitolo koya yaina mena.
  tbg-tbg: Vika qete vauvaro Mosiva vika Kotira avuqaa oru variate tiro, vika ntita
    varero vumanta vika oru aiqina auvoqi himpite vaura.
  hmo-hmo: Mose ese taunimanima be edia kamepa dekena amo idia ia hakaua murimuri
    dekenai, Dirava danu do idia hedavari totona. Idia be ororo henuna kahana dekenai
    idia gini.
  urd-urd: और मूसा लोगों को ख़ेमा गाह से बाहर लाया कि ख़ुदा से मिलाए, और वह पहाड़
    से नीचे आ खड़े हुए।
  rus-SYN: И вывел Моисей народ из стана в сретение Богу, и стали у подошвы горы.
  bqc-SIM: Mↄizi bↄ̀lɛńnↄ bòou, à gɛ̀ńnↄ Lua kĩ́i, ↄ̃ aa zɛ̀ zĩ́lɛ gbɛpi saɛ.
  tcz-CHONGTHU: Mose'n jong mipi abonchan Pathen toh kimaito ding'in ahin pui uvin,
    chuin mipi abonchauvin molchung kipatna lam'a chun adding den gam tauve.
  mar-mar: नंतर मोशेने लोकांस छावणीतून बाहेर काढून देवाच्या दर्शनाला बाहेर आणले आणि
    ते पर्वताच्या तळाजवळ उभे राहिले.
  soq-soq: Moses mo banlamono bola mo waimoia ene anton wadiwa God donsapua baiwa
    ita mo wadi sa atowe eneie.
  qub-qub: Chaypita Moisesga llapan Israelcunata pushacurcur aywaran punta chaquinman
    chaycho Tayta Diosta shuyänanpaj. Israelcunaga punta chaquinman chayar ichicaycäriran.
  bqp-bqp: Musa bò kũńwo bùran à gɛ̀ɛ kũńwo Luda kĩnaa, akũ ò zɛ̀ zĩtɛ kpi pìi
    sarɛ.
  hat-hat: Moyiz fè pèp la soti kote yo te moute tant yo a pou y al kontre Bondye.
    Yo rete nan pye mòn lan.
  eng-BSB: Then Moses brought the people out of the camp to meet with God, and they
    stood at the foot of the mountain.
  tod-tod: Moize nuɓusɛiti kulani ti-ʋuuzuʋɛ, ti GALA daaɠomi. Ti liini, ti lo gizei
    ɠɔɠɔaʋɛ.
  eng-WEBPB: Moses led the people out of the camp to meet God; and they stood at the
    lower part of the mountain.
  kbq-kbq: Anante Ra Anumzamofo ome kehogu Mosese'a kumazmifinti zmavare fegi'a atreno
    zamavreno vige'za, agonamofo agiafi oti'naze.
  nhe-BL: Huan Moisés quinyacanqui nochi nopa israelitame, huan inijuanti quisque
    campa quiquetztoyaj ininchajchaj para mopantise ihuaya Toteco Dios. Huan moquetzatoj
    itzintla nopa tepetl.
  bus-bus: Musa bↄ̀ńyo bùran à gàańyo Luda kiia, ben aↄ̃ zɛ̀ gĩzĩ kpiii pì saɛ.
  gub-BL: Na'e Moizez weraha teko wapytu'u haw wi wà kury, Tupàn huwàxi mà wà kury.
    Upyta ywytyr izypy huwake upytu'u pà wà.
  eng-DRA: And when Moses had brought them forth to meet God from the place of the
    camp, they stood at the bottom of the mount.
