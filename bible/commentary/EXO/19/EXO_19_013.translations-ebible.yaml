    wede dula-gudii imaklegosulid, oburgwilegedsegad. Unnila, dulemar sibad-wawaad-machered-e-bebe-gollalirbi,
    yarse nakwenamaloed.”
  uig-CYR: Униңға һәтта бирәр қоли тегип кәтсиму, чалма-кесәк қилип өлтүрүлсун яки
    оқ етип өлтүрүлсун. Мәйли һайван яки инсан болсун, шундақ қилса, тирик қалдурулмисун»
    — дәп ейтқин. Лекин Канай узун челинса, улар тағниң түвигә чиқсун, деди.
  tel-2017: ఎవ్వరూ తమ చేతులతో ముట్టుకున్న వాణ్ణి తాకకూడదు. రాళ్ళతో గానీ బాణాలతో గానీ
    కచ్చితంగా అతణ్ణి చంపెయ్యాలి. మనిషైనా జంతువైనా మరణ శిక్ష విధించాల్సిందే. సుదీర్ఘమైన
    బూర శబ్దం వినినప్పుడు వాళ్ళు కొండ పాదానికి చేరుకోవాలి’ అని చెప్పు” అన్నాడు.
  hat-BSA: Nanpwen men k ap mete sou moun sa a, men li va anverite lapide oswa frennen
    nèt; menm si se moun oswa bèt, li p ap viv.’ Lè twonpèt kòn lan fè yon gwo son,
    yo va monte vè mòn nan.”
  bxh-bxh: Bena ami lau umeꞌehui e ai kukupidu ami gwali, na tabu au abiꞌina. Dodoga
    yo yosiyosi ami ginaulidi doha. In moho, yena bwagigi sa yufi mate, dodoga tuꞌa
    ti finahe.
  kos-kos: Ac fah tatngal el ku pisrkiyuk el, ac in wangin poun mwet kahlilya. Ac
    orek ouinge nu sin kewana, mwet ac kosro — elos enenu na in anwuki. Tusruktu pacl
    se ukuk uh kas, na mwet uh ku in kalukyang nu ke eol uh.”
  hbo-WLC: לֹא־תִגַּ֨ע בּ֜וֹ יָ֗ד כִּֽי־סָק֤וֹל יִסָּקֵל֙ אוֹ־יָרֹ֣ה יִיָּרֶ֔ה אִם־בְּהֵמָ֥ה
    אִם־אִ֖ישׁ לֹ֣א יִחְיֶ֑ה בִּמְשֹׁךְ֙ הַיֹּבֵ֔ל הֵ֖מָּה יַעֲל֥וּ בָהָֽר׃
  ibo-ibo: Agaghị emetụ onye mmebi iwu ahụ aka, kama, a ga-eji nkume tugbuo ya, maọbụ
    e were àkụ gbagbuo ya, maọbụ mmadụ maọbụ anụmanụ, ọ gaghị adị ndụ. Mmadụ ọbụla
    agaghị abịaru ugwu ahụ nso, ruo mgbe ha nụrụ opi nke a ga-afụ. Mgbe ahụ, ha nwere
    ike bịa nso ugwu ahụ.”
  ory-ory: କାହାର ହାତ ତାହାକୁ ସ୍ପର୍ଶ କରିବ ନାହିଁ, ମାତ୍ର ସେ ଅବଶ୍ୟ ପ୍ରସ୍ତରାଘାତରେ ହତ ହେବ,
    କିମ୍ବା ବାଣ ଦ୍ୱାରା ବିଦ୍ଧ ହେବ; ପଶୁ ହେଉ କି ମନୁଷ୍ୟ ହେଉ, କଦାପି ବଞ୍ଚିବ ନାହିଁ; ତୂରୀର
    ଦୀର୍ଘଧ୍ୱନି ହେଲେ ସେମାନେ ପର୍ବତ ପର୍ଯ୍ୟନ୍ତ ଉଠି ଆସିବେ।”
  chk-chk: Esap wor eman epwe atapa ätewe mi ipwetä won ewe kiä, nge repwe chök monei
    ngeni fau ika likapichi, ese lifilifil ika man ika aramas, esap tongeni manau.
    Nge lupwen ewe rappwa epwe tikitam, aramas repwe tongeni feitä won ewe chuk.’”
  rop-rop: Nobodi kaan tatjim dijan hil. If enibodi pudumbut langa dijan hil, yumob
    garra kilim im ded garram ston o bo en erro. Dis lowa im jidan blanga ola pipul
    en blanga ola enimul du. Dei garra dai if dei pudumbut langa dijan hil. Bat wen
    yumob irrim det hon jingat, det taim na ola pipul garra galimap langa dijan hil.”
    Lagijat na God bin tok.
  ukr-1871: Нїчия рука нехай не доторкнеться до неї, бо побє його каміннє, або застрілить
    стріла. Чи скотина, чи людина, живе не буде. Як трубити ме веселим гуком, тодї
    можна зійти на гору.
  bch-bch: Be irangrang ngan gimi arau ei ngan bagemi mao. Manta araurau ei ngan pat,
    mao agal ei ngan tutupi. Oangga eababa mao masilau eta ilaputian but toa ne, manta
    apamate ei toa bedaoa. Be oangga gimi alongo taule itang, tota adae ga anam lusiai.’”
  deu-1951: Niemandes Hand soll ihn anrühren, sonst soll er gesteinigt oder mit einem
    Geschoß erschossen werden; es sei ein Tier oder ein Mensch, so soll er nicht leben.
    Wenn aber das Horn ertönt, so sollen sie zum Berge kommen.
  eng-JPS: no hand shall touch him, but he shall surely be stoned, or shot through;
    whether it be beast or man, it shall not live; when the ram's horn soundeth long,
    they shall come up to the mount.'
  srp-1865: Toga da se niko ne dotakne rukom, nego kamenjem da se zaspe ili da se
    ustrijeli, bilo živinèe ili èovjek, da ne ostane u životu. Kad rog zatrubi otežuæi
    onda neka poðu na goru.
  lug-lug: Tajja kukwatibwako, wabula ajja kukubirwa ddala amayinja oba kufumitibwa.
    Omuntu tajja kulama, n’ebisolo tewaabeewo kirama.’ Akagombe bwe kanaamala okuvugira
    akabanga, olwo abantu ne balyoka bajja awali olusozi.”
  heb-heb: לא תגע בו יד כי סקול יסקל או ירה יירה אם בהמה אם איש לא יחיה במשך היבל
    המה יעלו בהר׃
  ben-IRV: কারও হাত তাকে স্পর্শ করবে না, কিন্তু সে অবশ্য পাথরের আঘাতে মারা যাবে, কিংবা
    তীর দিয়ে বিদ্ধ হবে; পশু হোক বা মানুষ হোক, সে বাঁচবে না। যখন বেশীক্ষণ তূরীবাদ্য
    হবে তাঁরা হয়তো পায়ে হেঁটে পর্বতে উঠবে।”
  pan-pan: ਕੋਈ ਹੱਥ ਉਸ ਨੂੰ ਨਾ ਛੂਹੇ ਪਰ ਉਹ ਵੱਟਿਆਂ ਨਾਲ ਮਾਰਿਆ ਜਾਵੇ ਜਾਂ ਤੀਰ ਨਾਲ ਵਿੰਨ੍ਹਿਆ
    ਜਾਵੇ ਭਾਵੇਂ ਪਸ਼ੂ ਹੋਵੇ ਭਾਵੇਂ ਮਨੁੱਖ ਹੋਵੇ, ਉਹ ਜਿਉਂਦਾ ਨਾ ਰਹੇ। ਜਦ ਤੁਰ੍ਹੀ ਦੀ ਅਵਾਜ਼ ਗੂੰਜੇ
    ਤਾਂ ਉਹ ਪਰਬਤ ਉੱਤੇ ਚੜ੍ਹਨ।
  tkr-tkr: Məxrına ixheene, g'ayeyqqaye hele vukukaye gek'a gik'e, saccu mang'uk xıl
    simet'a. İnsan ixheyir həyvan vuxheyib əq'ənançecab gyuvk'e, g'ılymabaççe». G'argıne
    gaçençe xıliyna syuty hav'umee, manbışisse suvalqa ılqeepç'es vəəxə.
  mya-JVB: ထိုသူ ကို လက် နှင့်မ ထိ ရ။ အကယ်စင်စစ်ကျောက်ခဲနှင့်ပစ် ရမည်။ သို့မဟုတ် လှံနှင့်ထိုး
    ရမည်။ လူ ဖြစ်စေ ၊ တိရစ္ဆာန် ဖြစ်စေ ၊ အသက် မ ရှင်ရ။ တံပိုး သည် ကြာကြာမြည် သောအခါ
    ၊ လူ များတို့သည် တောင် သို့ လာ ရ ကြမည်ဟု မောရှေ အား မိန့် တော်မူ၏။
  tte-O: kabo kaba boita labuimo, veku yo wamali kolili, na tabu toutulikwa yabo nima
    gaibuli mena siunui. Tomo yo ebaebai kali loina kaigeda bwaite, tem loina silikwai
    kani siboita. Na tem saugana bwagigi ivalam kainana imamalawe tomo silaoma yo
    sisae koya mena.”
  tbg-tbg: Vi vaiintira kia nenta kauquqohai utu vararaiti, vevaqohaie oriqohaie vira
    arukaate. Vaiintivanoe aantauvahivanoe aiqina vira utu varairera, viva kiama ho
    qaqi varianarove. Viravata aruma kaate, tiane. Ne mintimake uqitakanta vaiha,
    aanumaara/noma vuaqaaina uvara iri, viraqaahai ne homa aiqinaini vivarave, tiane,
    tiro.
  hmo-hmo: Umui be nadi dekena amo do umui hodoa mase, o diba dekena amo do umui pidia
    mase, to alaia totona emui imana dekenai do umui dogoatao lasi. Bema ia be taunimanima
    o ubua gauna, to do umui hamasea. To kibi ena regena nega daudau do umui kamonai
    neganai, ororo kahirakahira dekenai do umui mai.”
  urd-urd: मगर उसे कोई हाथ न लगाए बल्कि वह ला — कलाम संगसार किया जाए, या तीर से छेदा
    जाए चाहे वह इंसान हो चाहे हैवान, वह जीता न छोड़ा जाए; और जब नरसिंगा देर तक फूंका
    जाए तो वह सब पहाड़ के पास आ जाएँ।”
  rus-SYN: рука да не прикоснется к нему, а пусть побьют его камнями, или застрелят
    стрелою; скот ли то, или человек, да не останется в живых; во время протяжного
    трубного звука, когда облако отойдет от горы, могут они взойти на гору
  bqc-SIM: Wasu ↄkã adewao, wà aà pápa ń gbɛo ge wà aà zↄ̃zↄ̃ ń kao wà dɛ.
    Pↄtuon nò, gbɛ̃nazĩnan nò, à gàɛ. Tó aa mà wà kuupɛ̀ wà a ba gà, aa
    sↄ̃ gbɛpizi.
  tcz-CHONGTHU: “Melchihna pal kallhah khut kiti phot'in atohkhah'a ahile, hichejeh'a
    chu; song'a selih jeng ding, ahilou jong le, thalpi'a kap lih ding gancha hihen
    mihem hile hitabang'a chonchu ahing'a kiumsah ngailou ding ahi, tin seipeh un.
    Sumkon ahung kimut gin apat mipi jong molchung lam'a hung kitol diu ahiye.”
  mar-mar: कोणीही त्यास हात लावू नये. हात लावला तर त्यास दगडमार करावी किंवा बाणांनी
    विंधावे, तो पशू असो किंवा मनुष्य असो, त्यास जिवंत ठेवू नये. शिंगाचा दीर्घ आवाज
    होईल तेव्हा लोकांनी पर्वताजवळ यावे.”
  soq-soq: Naita apana ba pue da maka sa enapundena nanausapie alepia e mai apana
    sa ibuwa wirasana tane e seu ba e mampe bosana. Ita e bui aiawa debama wampo etana
    sa ipa apana wadiwa antopue wadi atowe enompa.”
  qub-qub: Chay señalta päsaj cajtaga ama pipis yatayllapis yatayconganachu. Chaypa
    ruquenga lëchawan-carpis sajmaypa-carpis wañuchinqui. Señalta päsaj cajtaga runatapis
    uywatapis chaynömi wañuchinqui. Runacunaga punta chaquincho señal caycashancama
    aywanga uyshapa wagranta tucamojta wiyar-rämi.»
  bqp-bqp: Òsun ↄ kɛ adearo. Ò a pápa kũ gbɛ̀ɛo ke ò a pápa kũ kàao ò dɛ. Pↄ́kãden
    yá, bisãsirin yá, à gàmɛ. Tó ò mà ò kuru pɛ̀ ò a yĩsãm pà, ò na kpi pìii.
  hat-hat: y'a kalonnen l' kout ròch osinon y'a pèse l' ak kout flèch jouk li mouri,
    san pesonn p'ap bezwen manyen li ak men yo. Kit se yon moun, kit se yon bèt, se
    pou yo touye l'. Lè y'a tande kòn lan kònen, se lè sa a y'a moute sou mòn lan.
  eng-BSB: No hand shall touch him, but he shall surely be stoned or shot with arrows—whether
    man or beast, he must not live.’ Only when the ram’s horn sounds a long blast
    may they approach the mountain.”
  tod-tod: Nu la yeevɔɔɠua ba, kɛlɛ toɠa zɔɔ ga kɔtui, ɓaa ti bɔ ga mɛɛinti, é ɠɛni
    ga sua, ɓaa nu, é la yɛga vulua ɲɛgɛlɛin.› Siɛgi zu baala sinɛ minɛi ma ʋuʋugi
    a vɛɛna la, tanigaa ta lɛ gizei ma názu.»
  eng-WEBPB: No hand shall touch him, but he shall surely be stoned or shot through;
    whether it is animal or man, he shall not live.’ When the trumpet sounds long,
    they shall come up to the mountain.”
  kbq-kbq: Tamazanura avako hutma anamofona ahe ofrita, have knonu matevutma ahefrige,
    kevereti aheho. Vahe'mozafi afu'zagamo'zama anama hanazana frigahaze. Hagi mememofo
    pazivenu'ma za'zate'ma ufemaresageta, agonarega mrerigahaze.
  nhe-BL: Huan axaca huelis quitlalis ima ipan nopa tlacatl o nopa tlapiyali tlen
    monequi miquis. Monequi inquimictise ica tetl o ica cuatlamintli, yonque se tlacatl
    o se tlapiyali, pero ax huelis inquicahuase ma itzto. Tlacame san huelise monechcahuise
    itzintla nopa tepetl quema quicaquise quipitzaj icuacua se oquich borrego.
  bus-bus: Wàton ↄ kɛ adeearo. Wà à pápa gbɛ̀o ke wà à pápa kào wà dɛ. Pↄ́kãdeen
    yoo, gbɛ̃nteen yoo, à gàmɛ. Tó aↄ̃ↄ mà wà kuru pɛ̀ wà à bà gà, aↄ̃ sↄ̃ kpiii pìzi.
  gub-BL: Teko uzuka putar a'e teko ita tetea'u pupe iapiapi pà wà nehe. U, uzywà
    putar u'yw pupe wà nehe. Tuwe teko nopokok kwaw a'e teko rehe wà nehe. Aze awa
    opokok a'e ywytyr rehe wà nehe, aze ma'ea'yr uhyk a'e ywytyr rehe wà nehe, nupuner
    kwaw wikuwe haw rehe wà nehe. Àràpuhàràn awa i'ak kwer uxi'àm romo iapo pyrer
    ipy mehe nehe, xo a'e mehe zo teko upuner a'e ywytyr rehe uzeupir haw rehe wà
    nehe, i'i Tupàn.
  eng-DRA: 'No hands shall touch him, but he shall be stoned to death, or shall be
    shot through with arrows: whether it be beast, or man, he shall not live. When
    the trumpet shall begin to sound, then let them go up into the mount.'
