verse: EXO.019.013
translations:
  mal-C: 'ആരും ആ മനുഷ്യനെ സ്പർശിക്കരുത്. അയാളെ നിശ്ചയമായും കല്ലെറിഞ്ഞോ അമ്പെയ്തോ കൊല്ലണം:
    മനുഷ്യനായാലും മൃഗമായാലും ജീവനോടിരിക്കരുത്.’ കോലാട്ടിൻകൊമ്പിനാൽ തീർത്ത കാഹളം ദീർഘമായി
    ഊതുമ്പോൾമാത്രം അവർക്ക് പർവതത്തിനടുത്തേക്കു പോകാം.”'
  deu-TKW: Keines Hand darf ihn berühren; denn ein solcher soll gesteinigt oder erschossen
    werden, sowohl Mensch als Vieh, und das Leben lassen müssen. Wenn das Widderhorn
    geblasen wird, sollen sie den Berg hinansteigen.
  lin-lin: Soki moto moko abuki mobeko oyo, bakosimba ye te, kasi bakoboma ye na mabanga
    to bakotobola ye likonga ; ezala moto to nyama, asengeli kokufa. Kaka soki lokito
    ya liseke ya meme eyokani makasi nde ndambo ya bato bakomata na ngomba. »
  eng-LSV: a hand does not come against him, for he is certainly stoned or shot through,
    whether beast or man—it does not live; in the prolonging of the ram’s horn they
    go up into the mountain.”
  eng-GNV: 'No hand shall touche it, but he shalbe stoned to death, or striken through
    with darts: whether it be beast or man, he shall not liue: when the horne bloweth
    long, they shall come vp into the mountaine.'
  eng-WEBSTER: 'There shall not a hand touch it, but he shall surely be stoned or
    shot through: whether it be beast or man, it shall not live: when the trumpet
    soundeth long, they shall come up to the mount.'
  nhw-BL: Huan amo aqui huelis quitlalis imax ipan nopa masehuali o nopa tlapiyali
    catli monequi miquis, pampa monequi anquimictise ica tetl o ica cuatlamintli.
    Masque se masehuali o se tlapiyali, pero amo huelis anquicahuase ma itzto. Masehualme
    san huelise monechcahuise itzintla nopa tepetl quema quicaquise quipitzaj icuacua
    se oquich borrego.
  swh-ONEN: Hakika atapigwa mawe au kupigwa mishale; mkono wa mtu hautamgusa. Akiwa
    mwanadamu au mnyama, hataruhusiwa kuishi.’ Ila tu wakati baragumu itakapopigwa
    kwa mfululizo, ndipo watu wote watakapopanda mlimani.”
  bba-bba: Bɑ ǹ nùn sɛ̃remɔ kɑ nɔmɑ, kpenɑ bɑ koo nùn kɑsuku, ǹ kun mɛ bu nùn sɛ̃ɛnu
    twee bu kɑ ɡo. Bɑɑ ǹ n yɑɑ sɑberun nɑ, mɛyɑ bɑ koo kɑ tu ɡo. Kɔbɑ yɑ̀ n swĩwɑ
    bɑ koo susi ɡuu ten bɔkuɔ.
  eng-KJVCPB: 'there shall not a hand touch it, but he shall surely be stoned, or
    shot through; whether it be beast or man, it shall not live: when the trumpet
    soundeth long, they shall come up to the mount.'
  cpy-cpy: Tee oshinetaan-tsitzi eepichokiini roteeyeetiro, aritaki rompojantee-takyaari
    mapi, eerorika ikenteetyeeri. Riirika atziri, riirika ipireetari, otzimatyee rowamaayiteri.
    Apatziro oshinitaan-tsita itonkahaeti aririka itziwooteeti.”
  mpx-mpx: Bahi nihi lilib, yaa nihi loipati, o ebo egipoyo elana nihi howa. He bahi
    tuwana nihi pipihikan. Bwasumu ge gamagal ali logugui i maisena ya, nihi aliga.’
    Yaa sauga ebo bwagigi hi yu hikan anana gamagalau nihi hago, yaka abwe bosowailiya
    nihi noha oya punaa.”
  wbp-wbp: Marnpirninja-wangurlu ngarili kutu-pungka tarnnga-kurra pirli-kirlirli
    marda purnarra-kurlurlu nyurrurla-nyangu-kurlurlu. Junga, kajili yapangku manu
    nyiyarlangurlu pirli wararra marnpirni, ngulaju kapulu palimi. Kala kajinkili
    purda-nyanyi kurlumpurrngu purlanja-kurra kilji-kirra, ngula-jangkaju yungulu
    purlkapurlka wiriwiri wararrarlaju warrkarni.” Kujanyarla YAAWIYI-ji wangkaja
    Mujujukuju.
  luo-luo: Ngʼatno nyaka chiel gi kite, kata chwowe gi asere; to kik ngʼato angʼata
    ket lwete kuome. Bed ni en dhano kata le, ok noweye mondo obed mangima.’ To ji
    nyalo idho godno mana ka tungʼ oywak kuom thuolo malach.”
  meu-meu: imadia amo basie daua toho, a nadi amo bae hodoa mase eiava diba amo bae
    tarakia mase; bema taunimanima eiava ubu-ubu ḡauna, to basine mauri. A kibi reḡena
    daudauna bae kamonai, bena ororo ai bae dara dae”.
  npi-ULB: यस्तो व्यक्तिलाई कसैको हातले छुनुहुँदैन । बरु, उसलाई निश्‍चय नै ढुङ्गाले
    वा काँडले हानेर मारिनुपर्छ । चाहे त्यो मानिस होस् वा पशु त्यसलाई मारिनैपर्छ ।
    जब तुरही लामो समयसम्म बज्छ तिनीहरू पर्वतको फेदीमा आउनुपर्छ ।”
  yor-yor: A ó sọ ọ́ ní òkúta tàbí kí a ta á ní ọfà, ọwọ́kọ́wọ́ kò gbọdọ̀ kàn án.
    Ìbá à ṣe ènìyàn tàbí ẹranko, òun kì yóò wà láààyè.’ Nígbà ti ìpè bá dún nìkan
    ni kí wọn ó gun òkè wá.”
  emp-NTPO: Bariduada maʌ̃ sẽyã b̶ʌd̶eba ed̶aa wãibʌrʌ ni ab̶aʌba idjira jidad̶e wãcara
    b̶ʌa, ãtebʌrʌ mõgaraba tab̶ari bead̶ida panʌa wa chaba drʌ bead̶ida panʌa. Animarãda
    wa ẽberã sid̶a ed̶aa wãibʌrʌ idjira bead̶ida panʌa. Ab̶abe cachiru dãrã jĩguabʌrʌd̶e
    bãrãra naʌ̃ eya carra sẽyã jũrã b̶ʌ caita wãnida panʌa.–
  ind-ind: Tidak ada yang boleh melewati batas itu, baik manusia ataupun binatang.
    Manusia maupun binatang yang melewatinya tidak boleh disentuh, tetapi harus langsung
    dilempari batu atau dipanah sampai mati. Orang Israel tidak boleh mendekati gunung
    itu sampai mereka mendengar bunyi sangkakala yang panjang.’”
  pes-OPCB: او باید سنگسار گردد و یا با تیر کشته شود بدون اینکه کسی به او دست بزند.
    این قانون شامل حیوانات نیز می‌شود. پس به کوه نزدیک نشوید تا اینکه صدای شیپور برخیزد،
    آنگاه می‌توانید از کوه بالا بروید.»
  aer-aer: Tyerrtye yanhe anpetyalaye. Renhe apwertele irrerlknge atwaye, irrtyarte
    akwekele apeke. Arratye apelaye, tyerrtyele apeke, atnunthele apeke apwerte akngerre
    renhe anperlenge, itne ilwemele. Unte apeke nhenge awerlenge aywerre trumpet-kenhe
    arlkerlenge, kele tyerrtye areye anteme arrkngerte yanhe-werne alhetyeke apwerte
    atnartengele.” Alakenhe renhe YAHWEH Moses-eke angkeke.
  tgl-ULB: Walang sinumang hahawak sa ganoong tao. Kundi, kailangan siyang batuhin
    o panain. Kahit ito man ay isang tao o isang hayop, dapat siyang mailagay sa kamatayan.
    Kapag tumunog na ang trumpeta ng isang mahabang tunog maaari na silang lumapit
    pataas sa paanan ng bundok.
  cbu-NT: '@see-verse:EXO.019.012'
  hui-hui: To̱le̱me bo tongolo milalimu. Danda timume bogarimiyaguabi karulapego timu
    heba bogopeho ngagola mbiralime elaore holamini. Nogo agali bogarimiyaguabi mana
    mbiraore ogoni hangugo timu heba wu ga̱e̱ lalu tongolo milo ela nahe ngelalimu
    laya, lalu lamibe. Ai mbelo pu larane hale harimiyagua wali agali bibahende hari
    ogo iraga iraga bialu ibai halimu, laya, lalu lamibe, lene.
  mya-mya: ထို​သူ​ကို​မည်​သူ​မျှ​လက်​နှင့်​မ​ထိ​ရ​ဘဲ ကျောက်​ခဲ​နှင့်​ဖြစ်​စေ၊ မြား​နှင့်​ဖြစ်​စေ​ပစ်​၍
    သတ်​ရ​မည်။ အ​ဆို​ပါ​ပ​ညတ်​ချက်​ကို​ကူး လွန်​ခဲ့​လျှင်​လူ​သော်​လည်း​ကောင်း၊ တိ​ရစ္ဆာန်
    သော်​လည်း​ကောင်း​သေ​ဒဏ်​ခံ​ရ​မည်။ တံ​ပိုး မှုတ်​သံ​ကို​ကြား​ရ​သော​အ​ခါ​လူ​တို့​သည်
    တောင်​သို့​လာ​ရ​ကြ​မည်'' ဟု​မိန့်​တော်​မူ ၏။
  cbi-NTPO: Tsaaren mun señasnu dapulla' kuipa viñuba, juntsanu ne muba tyaapachi
    tu'nu dejutyu', shupukachi tene, tsa jutyu'ba, tsutachi tene tya'ke' tu'nu dejuve,
    naa chachi tsaiñu bain, naa animaa tsaiñu bain; tsaju' tutenbera kenu deju', tu'tyumujchiya
    tsangaanu dejutyuve. Tsaaren bene tyujtyu bare' ui'kakayaa tene meejanmalaya,
    chachilla kuyisha lunuu dejuve, timi.
  bod-N: མི་དེ་ལྟ་བུ་ལ་ལག་པས་རེག་མི་རུང་སྟེ་རྡོ་རུབ་གཏོང་བའམ་མདའ་ཡིས་བརྒྱབ་ནས་གསོད་དགོས།
    དུད་འགྲོའམ་མི་གང་ཡིན་རུང་གསོན་མི་འོས་ཞེས་སྨྲ་བར་གྱིས། རྭ་དུང་གི་སྐད་ཡུན་རིང་དུ་བྱུང་ཚེ་དེ་དག་ད་གཟོད་ཡར་རི་ལ་འོང་ཆོག་པ་ཡིན་ཞེས་གསུངས།
  sna-sna: Zvirokwazvo achatakwa namabwe kana kubayiwa nemiseve; hakuna ruoko ruchamubata.
    Angava munhu kana chipfuwo, haangatenderwi kurarama.’ Vangakwira havo kugomo kana
    bedzi hwamanda yorunyanga rwegondobwe yaramba ichirira.”
  spa-BLM: Ninguna mano lo tocará, sino que será apedreado o atravesado; sea animal
    u hombre, no vivirá.’ Cuando la trompeta suene largamente, subirán al monte”.
  cac-cac: Malaj mach syal smac'ancham jun anima chi' yed' sc'ab'. Sjulq'uenaj chami,
    ma sjuljicham yed' jul-lab'. Taxon̈ej anima ma junoc noc' noc', tojoln̈ej schami.
    Ato ol puchaj sch'aac noc' calnel, ichato chi' syal snitzancot sb'a eb' anima
    d'a slac'anil lum vitz tic, xchi Jehová.
  swh-ULB: Hakuna mkono wa mtu yeyote kumshika mtu huyu. Badala yake, lazima apigwe
    mawe au kuchomwa mshale. Iwe ni mtu au mnyama, lazima auawe. Tarumbeta itakapo
    pigwa muda mrefu, wanaweza kuja chini ya mguu wa mlima.”
  bel-bel: хай рука не дакранецца да яго, а хай пабэюць яго камянямі, альбо застрэляць
    стралою; хай то быдла, хай чалавек, а хай не застанецца жывы; у час працяглага
    трубнага гуку, могуць яны ўзысьці на гару.
  wed-wed: Mepa da rava bo ḡamoḡamo wei paratana i voraḡoni, taumi eḡa nai ravana
    bo ḡamoḡamona ona vodadani wate ḡaimei bo aierei ona viraḡeni. Wate maranai taure
    ponana i rarata lamna rava ina ḡae au ola.”
  deu-ELBBK: – keine Hand soll ihn anrühren – denn es soll gewisslich gesteinigt oder
    erschossen werden; ob Vieh oder Mensch, es darf nicht leben. Wenn das Lärmhorn
    anhaltend ertönt, sollen sie gegen den Berg hinansteigen.
  mbb-OT: etew man etawa uyaǥen. Edhimetayan pinaaǥi te kedtuleng te vatu etawa kebpanà;
    ne wazà kayi egawed. Egkehimu he edtekezeg is menge etew kayi te vuntud emun egkezineg
    is meluǥayad he kebpezeǥinga te vudyung.”
  mal-2015: കൈ തൊടാതെ അവനെ കല്ലെറിഞ്ഞോ എയ്തോ കൊന്നുകളയേണം; മൃഗമായാലും മനുഷ്യനായാലും
    ജീവനോടിരിക്കരുതു. കാഹളം ദീർഘമായി ധ്വനിക്കുമ്പോൾ അവർ പർവ്വതത്തിന്നു അടുത്തുവരട്ടെ.
  tuo-NT: Tojo wee wẽrĩgʉ̃nojõrẽ ne niꞌcʉ̃ cãꞌrõ omocã ñapeomaꞌaticãꞌña. Ʉ̃tãperi
    meꞌrã doquewẽjẽnoꞌrõsaꞌa. Tojo weetirã, mejõ bʉewẽjẽnoꞌrõsaꞌa. Noꞌo nigʉ̃́ masʉ̃rẽ
    o waꞌicʉ quẽꞌrãrẽ wẽjẽcãꞌnoꞌrõsaꞌa. Masã oveja ʉmʉ capesaꞌro meꞌrã diaꞌcʉ̃ puticã
    tʉꞌorã, tigʉ ʉ̃rʉ̃gʉ̃pʉre mʉjãrãsama”, ni wereya, nicʉ niwĩ Õꞌacʉ̃.
  gup-gup: Bininj nawu kawarddekarrme, wanjh minj nangale kare darnkih bu kabikarrme
    kubid dorrengh. Nakka wanjh birrikodjdo kunwarddewi, dja nuk bunarra birridulubu.
    Bininj dja nuk mayh bu kawarddekarrme, kunukka yuwn kahdjaldarrkiddi.’ Kaluk yerre
    bu trumpet kakayhme, kunmekbe wanjh kabirrire rowk darnkih kore kuwarddekimuk
    kanjdji ngarre.”
  gvs-gvs: Taabu kobiisikōne. Avatau neta ibisikone, tauyana gurewa goi kokaumāte
    o sau goi koginubāsi. Neta yoguyogu o tomota, bei ikámasa.” Nakae kulatuwokōidi
    go, tutayana síula niyana maanawena sinove, bei sima koyayana goi.’
  rmc-rmc: Mušinela te el murdardo le barenca abo ľivimen le šipoha a ňisavo vast
    pes lestar našťi chudela. Či oda ela manuš vaj džviros, mušinela te merel! Ale
    sar šunďola te trubinel but pro rohos, šaj džan pro verchos.‘ “
  nlg-nlg: Taho siki sakai ke tabea na tinoni eni. Kau peta matea nia na vatu, pa
    kau vanahia nia na kuali. Ke vagha na mane pana maumanu ke, ge kau matea mughua.
    Hauva, mi tana bona kara rongovia na tangina na tavuli ke, keri vaho ge kara mai
    tana ghotu.
  pes-OPV: دست برآن گذارده نشود بلکه یا سنگسار شود یا به تیرکشته شود، خواه بهایم باشد
    خواه انسان، زنده نماند. اما چون کرنا نواخته شود، ایشان به کوه برآیند.»
  ron-1924: 'Ничо мынэ сэ ну се атингэ де ел, чи пе орьчине се ва атинӂе, сэ-л омоаре
    ку петре сау сэ-л стрэпунгэ ку сэӂець: добиток сау ом ну ва трэи.’ Кынд ва суна
    трымбица, ей вор ынаинта спре мунте.”'
  aui-aui: Memeda wawaya bo ribiribi barata inighanuni, na gekona kabitowoyina, bi
    iyoma bo akimama kona kasunuyi. Bi gegha, raghanina gisumani gamona konawaiyaneni,
    na wasina bi wawaya sinanagho koyana kayene.”
  ben-OBCV: তাদের পাথর ছুঁড়ে বা তির নিক্ষেপ করে হত্যা করতে হবে; তাদের উপর যেন কোনও
    হাত না পড়ে। কোনও মানুষ বা পশুকে বেঁচে থাকার অনুমতি দেওয়া হবে না।’ একমাত্র যখন
    শিঙার সুদীর্ঘ শব্দ শোনা যাবে, তখনই তারা পর্বতের কাছে আসতে পারবে।”
  som-som: Gacanu yaanay taaban isaga, laakiinse hubaal isaga waa in la dhagxiyo ama
    waa in gantaal lagu dilo; dad iyo duunyo ha ahaado, kaasu sina yaanu u noolaan;
    oo markii buunka aad looga dhawaajiyo, buurta ha soo fuuleen.
  lat-VUC: 'Manus non tanget eum, sed lapidibus opprimetur, aut confodietur jaculis:
    sive jumentum fuerit, sive homo, non vivet: cum cœperit clangere buccina, tunc
    ascendant in montem.'
  eng-ASVBT: 'no hand shall touch him, but he shall surely be stoned, or shot through;
    whether it be beast or man, he shall not live: when the trumpet soundeth long,
    they shall come up to the mount.'
  mna-mna: Mi punŋana, nako kupuni pa nomoyom som. Ko kombot molo mi kupun la pini
    pa pat, som kepeeni. Tana tomtom sa, som mbili sa isombe imolo mbut tana, inako
    irao imbot na som. Kozo kupuni ma kup. Sua tiŋgi, ko imbol ma irao keleŋ twiiri
    sa itaŋ ma molo, tonabe niom irao kasala abal.’”
  ita-1885: Niuna mano tocchi un tale; anzi del tutto sia lapidato o saettato; o bestia,
    od uomo che egli si sia, non viva; quando il corno sonerà alla distesa, allora
    salgano essi verso il monte.
  eng-LXXUP: 'A hand shall not touch it, for everyone that touches shall be stoned
    with stones or shot through with a dart, whether beast or whether man, it shall
    not live: when the voices and trumpets and cloud depart from off the mountain,
    they shall come up on the mountain.'
  eng-ULB: No one's hand must touch such a person. Instead, he must certainly be stoned
    or shot. Whether it is a person or an animal, he must be put to death. When the
    trumpet sounds a long blast, they may come up to the foot of the mountain.”
  spa-VBL: Asegúrate de que sean apedreados o disparados con flechas, pues no se les
    debe permitir vivir’. Sólo cuando escuchen un fuerte sonido de cuerno de carnero,
    el pueblo podrá subir a la montaña”.
  fra-_FOB: On ne mettra pas la main sur lui, mais il sera lapidé ou percé de flèches;
    bête ou homme, il ne vivra point. Quand le cor sonnera, ils monteront sur la montagne.
  mal-mal: ആരും അവനെ തൊടാതെ അവനെ കല്ലെറിഞ്ഞോ എയ്തോ കൊന്നുകളയണം; മൃഗമായാലും മനുഷ്യനായാലും
    ജീവനോടിരിക്കരുത്. കാഹളം ദീർഘമായി ധ്വനിക്കുമ്പോൾ അവർ പർവ്വതത്തിന് അടുത്തുവരട്ടെ”.
  urd-GVR: Aur use hāth se chhū kar nahīṅ mārnā hai balki pattharoṅ yā tīroṅ se. Ḳhāh
    insān ho yā haiwān, wuh zindā nahīṅ rah saktā. Jab tak narsingā der tak phūṅkā
    na jāe us waqt tak logoṅ ko pahāṛ par chaṛhne kī ijāzat nahīṅ hai.”
  suz-BL: मुर आन गुइमी थरपु थिचा मदुम्‍ब। मेको थरपु थीबा बस्‍तु भाव बाक्‍तेक्‍म हना
    यो, मुर बाक्‍तेक्‍म हना यो, मेको कली फुल्‍लु आप्‍शा हना यो ब्रा आप्‍शा हना यो
    साइक्‍चा माल्‍नीनी’ दे इस्राएली आन कली शेंचा माल्‍नेवे। तुराही आ ठेयब सेंदा नेंशा
    नोले ला, मेकोपुकी डांडा ङोइक्‍चा माल्‍नीमी” दें‍त। हिब्रू १२:१८-२०
  ita-1927: Nessuna mano tocchi quel tale; ma sia lapidato o trafitto di frecce; animale
    o uomo che sia, non sia lasciato vivere! Quando il corno sonerà a distesa, allora
    salgano pure sul monte”.
  ckb-ckb: ئاژەڵ بێت یان مرۆڤ، نابێت بژیێت، دەبێت بەردباران یان تیرباران بکرێت، بەبێ
    ئەوەی کەس دەستی پێی بکەوێت.“ بەڵام لە کاتی فووکردنێکی بەهێز بە کەڕەنادا، ئەوان
    لە کێوەکە نزیک دەبنەوە.»
  eng-BBE: 'He is not to be touched by a hand, but is to be stoned or have an arrow
    put through him; man or beast, he is to be put to death: at the long sounding
    of a horn they may come up to the mountain.'
  kan-OKCV: ಯಾರೂ ಅಂಥವರನ್ನು ಮುಟ್ಟಬಾರದು. ಮುಟ್ಟಿದ ಪಶುವಾಗಲಿ, ಮನುಷ್ಯನಾಗಲಿ ನಿಶ್ಚಯವಾಗಿ ಕಲ್ಲೆಸೆದು
    ಕೊಲ್ಲಬೇಕು. ಇಲ್ಲವೆ ಈಟಿಯಿಂದ ತಿವಿಯಬೇಕು.’ ದೀರ್ಘವಾಗಿ ತುತೂರಿ ಊದುವ ಸಮಯದಲ್ಲಿ ಅವರು ಬೆಟ್ಟದ
    ಬಳಿಗೆ ಬರಬೇಕು,” ಎಂದರು.
  bbb-bbb: Ro ja fu kanakuva ni mune tuana kana ro ba juvuave ijia bijaga fu baronekiro
    jade fu niriaevo. Ro ja ema ijiaru ijiege rekuva bakiro ni kuke fanuve ije duaku
    besu ijiege refo. Ja samuaga bu gibi ufekuva ijare e boeje ni uruo zinume ijia
    ajia vano kuae.
  tam-2017: ஒரு கையும் அதைத் தொடலாகாது; தொட்டால், நிச்சயமாகக் கல்லெறியப்பட்டு, அல்லது
    வில் எய்யப்பட்டுச் சாகவேண்டும்; மிருகமானாலும் சரி, மனிதனானாலும் சரி, உயிரோடு வைக்கப்படலாகாது;
    எக்காளம் நெடுந்தொனியாகத் தொனிக்கும்போது, அவர்கள் மலையின் அடிவாரத்தில் வரவேண்டும்”
    என்றார்.
  spa-RV-1909: No le tocará mano, mas será apedreado ó asaeteado; sea animal ó sea
    hombre, no vivirá. En habiendo sonado largamente la bocina, subirán al monte.
  ron-BTF: Nicio mână să nu îl atingă, căci va fi cu adevărat ucis cu pietre, sau
    străpuns; fie vită, fie om, nu va trăi; când trâmbița va suna lung, să se urce
    până la munte.
  eng-WEBP: No hand shall touch him, but he shall surely be stoned or shot through;
    whether it is animal or man, he shall not live.’ When the trumpet sounds long,
    they shall come up to the mountain.”
  eng-FBV: Make sure they are stoned or shot with arrows—they must not be allowed
    to live.’ Only when there is a long blast on the ram's horn can the people come
    up the mountain.”
  nld-1939: Hij zal worden gestenigd of met pijlen doorboord, want geen hand mag hem
    aanraken; of het een dier of mens is, hij blijft niet in leven. Eerst wanneer
    de ramshoorn schalt, mogen zij de berg bestijgen.
  nch-BL: Huan amo aqui huelis quitalis imax ipan nopa masehuali o nopa tapiyali cati
    monequi miquis, pampa monequi anquimictise ica tet o ica cuataminti, masque se
    masehuali o se tapiyali. Amo huelis anquicahuase ma itzto. Masehualme san huelise
    monechcahuise itzinta nopa tepet quema quicaquise quipitzaj icuacua se oquich
    borrego.
  vie-1934: Chớ ai tra tay vào mình người đó, nhưng người đó phải bị liệng đá hoặc
    bắn tên; bất luận vật hay người, cũng chẳng để cho sống đâu. Khi kèn thổi lên,
    dân sự sẽ đến gần núi.
  hin-CV: और कोई भी उस व्यक्ति को न छुए. अगर कोई उस व्यक्ति को छुएगा उसे पत्थर से
    या तीर से मार दिया जाये—चाहे वह पशु हो या मनुष्य, उसे जीवित नहीं छोड़ा जाए. जब
    तुरही का शब्द देर तक सुनाई दे, तब सब पर्वत के पास आ जाएं.”
  eng-OURB: No hand shall touch him, but he shall surely be stoned or shot through;
    whether it is animal or man, he shall not live.’ When the trumpet sounds long,
    they shall come up to the mountain.” (S:6)
  spa-BES: 'No debe ser tocado por una mano, sino que debe ser apedreado o tener una
    flecha puesta a través de él; hombre o bestia, debe ser muerto: al sonar el cuerno
    pueden subir a la montaña.'
  tdx-tdx: Tsy ho tsapaem-pitàñe, fa ho fetsaham-bato ndra tomboheñe ndra t’ie ondaty
    ndra biby, fa tsy ho veloñe. Naho mivolañe i antsivay le hitotoke amy vohitsey
    iereo.
  vid-vid: Munhu yaleche kumdoliza munhu ayo yadolize chidunda, mina kobagama kwa
    kutowigwa na maganga ama msale, yawe munhu ama igongolo, hopona hebu. Mhela mhalamhanda
    hoipembigwa kwa kulutilila, wanhu weng'ha wokwina kuchidunda.”
  eng-OKE: No hand shall touch him; for stoned he shall be stoned, or pierced he shall
    be pierced; whether beast or man, he shall not live. When the trumpet is prolonged
    they shall be allowed to go forward to the mount.
  tha-KJV: อย่าใช้มือฆ่าผู้นั้นเลย ให้​เอาหินขว้างหรือยิงเสีย จะเป็นสัตว์​ก็ดี​หรือเป็นมนุษย์​ก็ดี
    อย่าไว้​ชีวิต​’ เมื่อได้ยินเสียงแตรเป่ายาว ให้​เขาทั้งหลายมายังภูเขานั้น”
  por-BR-2018: Não lhe tocará mão, mas será apedrejado ou flechado; seja animal ou
    seja homem, não viverá. Em havendo soado longamente a trombeta, subirão ao monte.
  deu-ELO: keine Hand soll ihn anrühren, denn es soll gewißlich gesteinigt oder erschossen
    werden; ob Vieh oder Mensch, es darf nicht leben. Wenn das Lärmhorn anhaltend
    ertönt, sollen sie gegen den Berg hinansteigen.
  eng-WYC-2018: Hands shall not touch him, but he shall be oppressed with stones,
    or he shall be pierced with darts; whether it shall be a beast, or a man, it shall
    not live; (but) when a clarion shall begin to sound, then go they up into the
    hill. (No hands shall touch him, but he shall be thrown down with stones, or shall
    be pierced with arrows; whether it be a beast, or a person, they shall not live;
    but when the trumpet shall begin to sound, then the people can come up onto the
    mountain.)
  epo-epo: Mano lin ne tuŝu, sed per ŝtonoj li estu mortigita, aŭ li estu pafmortigita;
    ĉu tio estos bruto, ĉu tio estos homo, li ne vivu. Kiam eksonos longa trumpetado,
    tiam ili povas supreniri sur la monton.
  uig-PIN: Uningƣa ⱨǝtta birǝr ⱪoli tegip kǝtsimu, qalma-kesǝk ⱪilip ɵltürülsun yaki
    oⱪ etip ɵltürülsun. Mǝyli ⱨaywan yaki insan bolsun, xundaⱪ ⱪilsa, tirik ⱪaldurulmisun»
    — dǝp eytⱪin. Lekin Kanay uzun qelinsa, ular taƣning tüwigǝ qiⱪsun, dedi.
  beo-beo: Amo dunu igiga medoma o dadiga gala:ma. Be dunu eno da ea da:i maedafa
    digili ba:ma:ne sia:ma. Amo hou da dunu amola ohe fi ilima hamoma. Udigili fanelegei
    dagoi ba:mu. Be dalabede fulabosu nabasea, dunu fi da goumiga masunu da defea.”
  tpi-OTNT: Tasol ol i no ken putim han long em bilong kilim em i dai. Nogat. Ol i
    mas tromoi ston na kilim em o sutim em long spia. Sapos wanpela man o wanpela
    abus i kalapim mak, orait yupela i mas kilim em long dispela pasin. I gat wanpela
    taim tasol yupela i mas i go antap long maunten. Long taim yupela i harim biugel
    i krai, orait yupela i mas i go.”
  hau-SA: Za a jajjefe shi da duwatsu, ko a harbe shi da kibiyoyi, ba hannun da zai
    taɓa shi. Mutum ko dabbar da ya taɓa, ba za a bar shi da rai ba.’ Lokacin da aka
    ji muryar ƙaho ne kawai za su iya taru a gindin dutsen.”
  udu-udu: Me’da kamu/ yisa midi ta a’di is ki me’d yisa mo hili a’di minu ’kosh ki
    wosh mo walla minu shin ka thop̱a mo. Waḵki/ ta to e walla wathimpa mo tani a’di
    midi mish di ki e yisa. Ka poome/ midi ko mo tani yan’ko’d uni mini iiku/ ’kup̱
    ki wosh mo.
  uig-LAT: Uninggha hetta birer qoli tégip ketsimu, chalma-kések qilip öltürülsun
    yaki oq étip öltürülsun. Meyli haywan yaki insan bolsun, shundaq qilsa, tirik
    qaldurulmisun» — dep éytqin. Lékin Kanay uzun chélinsa, ular taghning tüwige chiqsun,
    dédi.
  nde-nde: Ngempela uzatshaywa ngamatshe kumbe acitshwe ngemitshoko kodwa angathintwa
    ngesandla. Akukhathalekile ukuthi ngumuntu loba yinyamazana akusoze kuvunyelwe
    ukuphila. Bazakhwela entabeni kuphela nxa uphondo lwenqama selukhale isikhathi
    eside.”
  ton-ton: '‌ʻE ʻikai ha nima ʻe ala ki ai ʻe taʻetolongaki moʻoni ia ʻaki ʻae maka
    pe fanaʻi ke ʻasi: pe ko ha manu ia pe ha tangata, ʻe ʻikai moʻui ia: ʻoka ongo
    mai ʻae meʻa lea ʻo fuoloa, te nau ʻalu atu ki he moʻunga.”'
  ces-1613: Nedotkneť se ho ruka, ale ukamenován neb zastřelen bude; buď že by hovado
    bylo, buď člověk, nebudeť živ. Když se zdlouha troubiti bude, teprv oni vstoupí
    na horu.
  eko-eko: ohinsape na nkhono ila onvonye na mawe ama nttetthe, hatha nkhama ntthu
    ama nyama, khiniiya haayi.’ Ila amana nlope livuma swaafu moote apho pi anttelaavo
    owela.”
  eng-WMB: No hand shall touch him, but he shall surely be stoned or shot through;
    whether it is animal or man, he shall not live.’ When the shofar sounds long,
    they shall come up to the mountain.”
  tam-TCV: அப்படி மீறுகிறவனை கைகளால் தாக்காமல் கல்லால் எறிந்தோ, அம்புகளால் எய்தோ அவனைக்
    கொல்லவேண்டும். இதை மீறுகிற மிருகத்தையோ, மனிதனையோ உயிரோடிருக்க அனுமதிக்கக் கூடாது’
    என்று சொல். செம்மறியாட்டுக் கடாவின் கொம்பு வாத்தியத்தால் நீண்ட சத்தம் எழுப்பப்படும்போது
    மாத்திரமே, அவர்கள் மலைக்குப் போகலாம்” என்றார்.
  ceb-ULB: Kinahanglan nga walay usa ka tawo nga mohikap nianang tawhana. Sa ingon
    niana, kinahanglan nga batohon siya o panaon. Tawo man kini o mananap, kinahanglan
    nga pagapatyon siya. Sa dihang molanog na ang budyong, makahimo na silang motungas
    sa tiilan sa bukid.”
  pol-UBG: Nie dotknie go ręka, ale ukamienują go albo przeszyją strzałami; czy to
    zwierzę, czy człowiek, nie będzie żyć. Gdy przeciągle będą trąbić, niech podejdą
    do góry.
  agr-agr: Untsu makichik aentskesh, tuja kuntinkesh nuna dajagtata duka achikaigpajum
    ayatak kayai tukua tukuakuajum maatajum. Untsu dutikachkugmesh nagkiikesh maatajum.
    Duka kuntin akush, aents akush tuké dutika maam atatui. Untsu uwija kachuji senchi
    umpuamun antuinak mujanmak wamain ainawai”, tiuwai.
  kyc-kyc: Dopa piramo dokopa mendemepe baa minyandapa naramopa wanga kanapeme pyarami.
    Pii dake mena wambupi peparae keta epelyamo. Nakama peparae kumarami. Dopa piraminyipape
    bikuli pii laramo dokopa wambu dupwa yuu kyau dokona pulyuo parami, leya.
  urd-GVU: اور اُسے ہاتھ سے چھو کر نہیں مارنا ہے بلکہ پتھروں یا تیروں سے۔ خواہ انسان
    ہو یا حیوان، وہ زندہ نہیں رہ سکتا۔ جب تک نرسنگا دیر تک پھونکا نہ جائے اُس وقت
    تک لوگوں کو پہاڑ پر چڑھنے کی اجازت نہیں ہے۔“
  deu-1912: Keine Hand soll ihn anrühren, sondern er soll gesteinigt oder mit Geschoß
    erschossen werden; es sei ein Tier oder ein Mensch, so soll er nicht leben. Wenn
    es aber lange tönen wird, dann sollen sie an den Berg gehen.
  ntj-ntj: Yuwa, tjinguru-yan palya kurlartangkatarrartu wakalku mirrirntanku. Tjiinya
    maralu pampuntjamaaltu wanti. Nyangka tjiipu nanikuurrpatarrartu tatilku parrangaralanyangka
    yapungka-ya yatula mirrirntarra. Wiyangka-tjinguru-yan kurlartangka wakalku mirrirntanku.
    Ngamuntirrinytjamaalpa-ya tiwa ngarama. Ngarna-yan kulilku turampirrpa lingkirrtu
    mirratjingannyangka yapukutu ngamuntirriku.”
  kan-2017: ಅಂಥವನನ್ನು ಯಾರೂ ಮುಟ್ಟಬಾರದು. ಕಲ್ಲೆಸೆದು ಅಥವಾ ಬಾಣವನ್ನು ಎಸೆದು ಖಂಡಿತವಾಗಿ ಅವನನ್ನು
    ಕೊಲ್ಲಬೇಕು. ಮನುಷ್ಯನಾಗಲಿ, ಪಶುಗಳಾಗಲಿ ಬೆಟ್ಟವನ್ನು ಮುಟ್ಟಿದರೆ ಸಾಯಲೇಬೇಕು. ಕೊಂಬಿನ ಧ್ವನಿ
    ದೀರ್ಘವಾಗಿ ಕೇಳಿಸಿದಾಗ ಅವರು ಬೆಟ್ಟದ ಸಮೀಪಕ್ಕೆ ಬರಬೇಕು” ಎಂದು ಹೇಳು ಎಂದನು.
  ena-ena: '@see-verse:EXO.019.012'
  yap-yap: ni aram e thingar ni malangnag ara nip’ nga gan e gat’ing, nge dabi math
    be’ ngak. Re bugithin ney e fan ngak e girdi’ nge gamanman; thingar nli’rad ngarm’ad.
    Machane nap’an ni yira thoy e yabul, ma aram e nge yan e girdi’ nga daken fare
    burey.”
  hlt-MCSB: A soah kut loh taek boel saeh. Tedae dae la dae saeh lamtah kap khaw kap
    saeh. Jubilee la a sol vaengah tlang la aka cet te tah rhamsa khaw hlang khaw
    hing boel saeh,’ ti nah,” a ti nah.
  mdy-ETH: ዬይ ዓሢ ዖኦኒያ ሄሉዋንቴ ሹቻ ዹዒንቲ፥ ሃሣ ፓልዔና ዱኪንቲ ሃይቆንጎ፤ ዬኖ ማዼ ዓሲታቶዋ ቆልሞ ዬኖ ጎይፆ ሃይቆንጎ፤
    ዴራ ዹኮ ኬስካኒ ኮይሳሢ ዼግ ጌዔ ዑኡሲና ዛያ ዋርቂንታ ዎዶና ሌሊኬ።»
  twi-ASANTE: Sɛ ɔyɛ onipa anaa a, obiara nsɔ ne mu. Na mmom, wɔbɛsi no aboɔ anaasɛ
    wɔbɛtoto agyan awowɔ no ama wawu.’ Montwe mo ho mfiri bepɔ no ho koraa kɔsi sɛ
    totorobɛnto bi bɛhyɛne ntwemu so; sɛ ɛba saa a, momforo nkɔ bepɔ no so!”
  mwc-mwc: Meo pipiya kona aba payapaya parata ini garubonei wai, kega nimami yai
    kona borubai, saba i yowai kona akimai ko kasibunui. Saba maranai gisuma sina
    baini, gugurina kaikapona ba veoromina wai pipiya sina gae ku koya.”
  eng-WEBU: No hand shall touch him, but he shall surely be stoned or shot through;
    whether it is animal or man, he shall not live.’ When the trumpet sounds long,
    they shall come up to the mountain.”
  bnp-bnp: Pali nahea ni gi ubi na lima. Ni gi padimate na kedo o na maheto. A bakovi
    o a sipsip a bulmakau ge pagepoloa a nagi iea, i uka ma ge mahuri. I tahoka a
    parava bara mu sike valai na lolo, na tahuna mu longo a tavure i sidi.”
  wal-wal: He urai shuchchan cadettidi woikko wonddafiyaa zubbiyan dukettidi haiqqana;
    i kushen boshettenna. Mehe, woikko do7a, woikko asa gidikkonne i paxa attenna’
    yaaga. Malkkatai tolidi waassiyo wode, he wode eti deriyaa pude kiyana giikko
    kiyona” yaagiis.
  spa-PDDPT: Ninguna mano la tocará, pues ciertamente será apedreado o flechado. Sea
    hombre o animal, no vivirá. Cuando suene largamente la corneta, ellos subirán
    a la Montaña.
  gun-gun: Ha'e nunga re avave ndopokoai 'rã. Ha'e rami 'rãgue py ojapipaa 'rã ita
    py, e'ỹ vy onhyvõa 'rã. Avakue, e'ỹ vy mymba teĩ ae ma ndoikovevei 'rã. Mimby
    guaxu onhe'ẽ mbuku nhendu jave mae ma ha'eve yvyty re peẽ aguã”, 're 'rã ha'e
    kuery pe.
  agu-BL: Ncha'tz qui'c cuj tan itz'amol yi jun yaja'tz yi ja juch til. Ma na tajwe'n
    yil cu' biyij tan c'ub nka tan flech. Ncha'tz qui'c na ban yi ko i'tz jun wunak
    nka jun txuc. Tajwe'n yil cu' biyij yi ko quil xom te yi xtxolbile'j. Ntin le
    toxi'n k'ej yil ẍch'in yi cornet, yi tuc' cne'r, ba'n tzun chije' tzaj xe c'u'l
    yi wutze'j, stzun Ryos bantz tetz Moisés.
  ilo-ULB: Masapul nga awan ti aniaman nga ima a mangsagid iti dayta a tao. Ngem ketdi,
    masapul a batoen wenno panaen isuna. Tao man dayta wenno ayup, masapul isuna a
