verse: EXO.040.006
translations:
  mal-C: “സമാഗമത്തിനുള്ള കൂടാരത്തിന്റെ കവാടത്തിനു മുമ്പിൽ ഹോമയാഗപീഠം വെക്കണം.
  deu-TKW: Sodann sollst du den Brandopferalter vor der Thüre der Offenbarungszelt-Wohnung
    aufstellen
  lin-lin: Okotia etumbelo ya mbeka ya kotumba liboso ya ekotelo ya Mongombo, Ndako
    ya kapo ya Bokutani,
  eng-LSV: and have put the altar of the burnt-offering before the opening of the
    Dwelling Place of the Tent of Meeting,
  eng-GNV: Moreouer, thou shalt set the burnt offering Altar before the doore of the
    Tabernacle, called the Tabernacle of the Congregation.
  eng-WEBSTER: And thou shalt set the altar of the, burnt-offering before the door
    of the tabernacle of the tent of the congregation.
  nhw-BL: Huan ipan nopa calixpamitl, xijtlali nopa tlaixpamitl campa quitlatise tlacajcahualistli.
    Huan moquetzas iixmelac nopa cortina campa calaquise ipan nopa cuarto catli amo
    más calijtic.
  swh-ONEN: “Weka madhabahu ya sadaka za kuteketezwa mbele ya lango la Maskani ya
    Mungu, yaani Hema la Kukutania;
  bba-bba: Kpɑ ɑ mɑ yɑ̃ku yee te yi ten ɑyerɔ kuu ten kɔnnɔn deedeeru.
  eng-KJVCPB: And thou shalt set the altar of the burnt offering before the door of
    the tabernacle of the tent of the congregation.
  luo-luo: Ket kendo mar misango miwangʼo pep e nyim dhood hekalu mar Hemb Romo;
  meu-meu: Ihaboulaina patana na dubu vairanai bavatoa, hebou kalagana lalonai;
  npi-ULB: तैँले पवित्र वासस्थान अर्थात् भेट हुने पालको प्रवेशद्वारको सामुन्‍ने होमबलिको
    लागि वेदी राख्‍नू ।
  yor-yor: “Gbé pẹpẹ ẹbọ sísun sí iwájú ẹnu-ọ̀nà àgọ́ náà, àgọ́ àjọ;
  emp-NTPO: Mʌ̃ wua ded̶e ed̶a wãbada quĩrãpe animarã babue diabadara b̶ʌd̶adua.
  ind-ind: Tempatkanlah mezbah kurban di bagian halaman yang di dekat pintu kemah-Ku.
  pes-OPCB: مذبح قربانی سوختنی را مقابل مدخل خیمۀ ملاقات بگذار.
  tgl-ULB: Dapat mong ilagay ang altar para sa mga sinunog na alay sa harapan ng pasukan
    ng tabernakulo, ang tolda ng pagpupulong.
  hui-hui: Lomabu delolene dabu Balai Anda ogoninaga haneni ngelalimu.
  mya-mya: ယဇ်​ကောင်​မီး​ရှို့​ရာ​ပလ္လင်​ကို​ထာ​ဝ​ရ​ဘု​ရား စံ​တော်​မူ​ရာ တဲ​တော်​တံ​ခါး​ဝ​ရှေ့​တွင်​ထား
    လော့။-
  cbi-NTPO: Tsenmin bene in pupunanu yapaya, tsandityu'ba, iba wa'dinu yapaya juukapa
    ajuusha, animaa tsure' ju'kenunu jumu tavi' chujtide.
  bod-N: ཡང་སྦྱིན་སྲེག་གི་མཆོད་ཁྲི་ནི་གུར་མཆོག་སྟེ་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་ཁ་རུ་ཞོག་ཅིག
  sna-sna: “Uise aritari yezvipiriso zvinopiswa pamberi pomukova wokupinda kutabhenakeri,
    Tende Rokusangana;
  spa-BLM: “Pondrás el altar del holocausto delante de la puerta de la Carpa del Encuentro.
  cac-cac: Sb'ochajpaxem jun altar b'aj stz'a silab' d'a yichan̈elta sti' mantiado
    chi'.
  swh-ULB: Utaweka madhabahu kwa ajili ya sadaka ya kuteketezwa mbele ya mwingilio
    wa hema ya kukutania.
  bel-bel: і пастаў ахвярнік цэласпаленьня перад уваходам у скінію сходу;
  wed-wed: Numa gara au metaetana, au doa, pulo aniapuna ma terei.
  deu-ELBBK: Und stelle den Brandopferaltar vor den Eingang der Wohnung des Zeltes
    der Zusammenkunft.
  mbb-OT: “Isavuk niw ziyà te etuvangan duen te Tulda he Ed-ezapan sikan is pemuhatà
    te edtutungen he pemuhat.
  mal-2015: സമാഗമനകൂടാരമെന്ന തിരുനിവാസത്തിന്റെ വാതിലിന്നു മുമ്പിൽ ഹോമയാഗപീഠം വെക്കേണം.
  tuo-NT: Tuꞌajanʉꞌcõ, ti wiꞌi ne sãjãrõ waꞌicʉrãrẽ ʉ̃jʉ̃amorõpeorore cũuña.
  gup-gup: “Wanjh ngurrimang nawu altar manbu kandimarnekinje mayh nawu kandiwon,
    dja ngurrikurrmen kore kumirrk ngarre nawu Manrurrkdjamun Dabburlin kore ngaye
    Yawey ngamre djahwon ngudberre.
  gvs-gvs: Ikavava, aba kasala vininabeso ana kaigabu manuna guna Kaba Kaiyakayana
    ana kaba siu toluyena goi kovatumasābe.
  rmc-rmc: O oltaris pro labarde obeti thov anglo vudar le Svetostankoskro.
  nlg-nlg: Ko talua na bela ni sukaghi [ipari bebetena] inaghona na mataulana na Bona
    Tabu.
  pes-OPV: و مذبح قربانی سوختنی را پیش دروازه مسکن خیمه اجتماع بگذار.
  ron-1924: Сэ ашезь алтарул пентру ардериле-де-тот ынаинтя уший локашулуй кортулуй
    ынтылнирий.
  aui-aui: Bi suwara kadi gabugabuna puyo gabunidi kiiravine na yagu Kiregoru naghone
    matamkete kutore.
  ben-OBCV: “সমাগম তাঁবুর, সেই আবাসের প্রবেশদ্বারের সামনে হোমবলির বেদিটি এনে রাখো;
  som-som: Oo meesha allabariga lagu gubona waxaad hor dhigtaa iridda taambuugga teendhada
    shirka.
  lat-VUC: 'et ante illud altare holocausti:'
  eng-ASVBT: And thou shalt set the altar of burnt offering before the door of the
    tabernacle of the tent of meeting.
  mna-mna: “To ur patoronŋana muriini ila beeze kwoono,
  ita-1885: E metti l'Altare degli olocausti davanti all'entrata della Tenda del Tabernacolo
    della convenenza.
  eng-LXXUP: And thou shalt put the altar of burnt offerings by the doors of the tabernacle
    of witness,
  eng-ULB: You must put the altar for burnt offerings in front of the entrance to
    the tabernacle, the tent of meeting.
  spa-VBL: Coloca el altar de los holocaustos frente a la entrada del Tabernáculo,
    el Tabernáculo de Reunión.
  fra-_FOB: Et tu mettras l'autel de l'holocauste devant l'entrée de la Demeure du
    tabernacle d'assignation.
  mal-mal: സമാഗമനകൂടാരമെന്ന തിരുനിവാസത്തിന്റെ വാതിലിന് മുമ്പിൽ ഹോമയാഗപീഠം വെക്കണം.
  urd-GVR: Jānwaroṅ ko chaṛhāne kī qurbāngāh sahan meṅ ḳhaime ke darwāze ke sāmne
    rakhī jāe.
  suz-BL: ग्रुम्‍तीक ताम्‍बु आ ओव़तीक आ ङोंइती चोशा चढ़ेतीके वोतो।
  ita-1927: Porrai l’altare degli olocausti davanti all’ingresso del tabernacolo,
    della tenda di convegno.
  ckb-ckb: «قوربانگاکەی قوربانی سووتاندنیش لەبەردەم دەروازەی چادری چاوپێکەوتن دابنێ
    لەناو چادری پەرستن.
  eng-BBE: And put the altar of burned offerings before the doorway of the House of
    the Tent of meeting.
  kan-OKCV: “ನೀನು ದಹನಬಲಿಯ ಪೀಠವನ್ನು ಸಭೆಯ ಡೇರೆಯಾದ ಗುಡಾರದ ಬಾಗಿಲಿಗೆ ಎದುರಾಗಿ ಇಡಬೇಕು.
  bbb-bbb: Areme nine fata zinone ifaejedufuo ije abe aru viene ivuake ijia nijane.
  tam-2017: பின்பு, தகன பலிபீடத்தை ஆசரிப்புக்கூடாரமாகிய வாசஸ்தலத்தின் வாசலுக்கு முன்பாக
    வைத்து,
  spa-RV-1909: Después pondrás el altar del holocausto delante de la puerta del tabernáculo,
    del tabernáculo del testimonio.
  ron-BTF: Și așază altarul ofrandei arse înaintea ușii tabernacolului cortului întâlnirii.
  eng-WEBP: “You shall set the altar of burnt offering before the door of the tabernacle
    of the Tent of Meeting.
  eng-FBV: Set up the altar of burnt offering opposite the entrance to the Tabernacle,
    the Tent of Meeting.
  nld-1939: Plaats vervolgens het brandofferaltaar voor de ingang van de tabernakel,
    de openbaringstent,
  nch-BL: Huan ipan nopa calixpamit, xijtali nopa taixpamit campa quitatise tacajcahualisti.
    Huan moquetzas iixmelac nopa cortina campa calaquise ipan nopa cuarto cati amo
    más calijtic.
  vie-1934: Cũng hãy để bàn thờ về của lễ thiêu đằng trước cửa đền tạm;
  hin-CV: “और पवित्र स्थान के प्रवेश द्वार पर, अर्थात् मिलनवाले तंबू के सामने, होमबलि
    की वेदी को रखना.
  eng-OURB: “You shall set the altar of burnt offering before the door of the tabernacle
    of the Tent of Meeting.
  spa-BES: Y pondrás el altar de las ofrendas quemadas delante de la puerta de la
    Tienda de reunión.
  tdx-tdx: Le apoho aolo’ ty lala’ i kivohon-kibohom-pamantañañey i kitrely fisoroñañey.
  vid-vid: Hala honhu ha kulavila nhambiko za kulakazwa kohawika kumwado kwa lwizi
    lwa ihema lya Nguluwi.
  eng-OKE: And thou shalt put the altar of burnt offering before the door of the tabernacle,
    the tabernacle of ordinance.
  tha-KJV: จงตั้งแท่นสำหรับเครื่องเผาบูชาไว้ตรงหน้าประตู​พล​ับพลาแห่งเต็นท์ของชุ​มนุ​ม
  por-BR-2018: Depois porás o altar do holocausto diante da porta do tabernáculo,
    do tabernáculo do testemunho.
  deu-ELO: Und stelle den Brandopferaltar vor den Eingang der Wohnung des Zeltes der
    Zusammenkunft.
  eng-WYC-2018: and before it thou shalt set the altar of burnt sacrifice, (and in
    front of it, thou shalt put the altar of burnt sacrifice,)
  epo-epo: Kaj starigu la altaron de bruloferoj antaŭ la eniro en la konstruaĵon de
    la tabernaklo de kunveno.
  uig-PIN: Kɵydürmǝ ⱪurbanliⱪ ⱪurbangaⱨini muⱪǝddǝshanining, yǝni jamaǝt qedirining
    kirix eƣizining aldiƣa ⱪoyƣin;
  beo-beo: Abula Diasu ea ba:le gaidiga amo gobele salasu oloda ligisima.
  tpi-OTNT: Na putim alta bilong kukim ol ofa klostu long dua bilong haus sel.
  hau-SA: “Ka ajiye bagade na yin hadaya ta ƙonawa a gaban ƙofar tabanakul, da Tentin
    Sujada;
  uig-LAT: Köydürme qurbanliq qurban’gahini muqeddesxanining, yeni jamaet chédirining
    kirish éghizining aldigha qoyghin;
  nde-nde: Beka i-alithari lomnikelo wokutshiswa phambi kwesango lethabanikeli, ithente
    lokuhlangana;
  ton-ton: Pea te ke fokotuʻu ʻae feilaulauʻanga ʻoe feilaulau tutu ʻi he ʻao ʻoe
    matapā ʻoe fale tapu ʻoe fale fehikitaki ʻoe kakai.
  ces-1613: Potom postavíš oltář k zápalům přede dveřmi příbytku stánku úmluvy.
  eng-WMB: “You shall set the altar of burnt offering before the door of the tabernacle
    of the Tent of Meeting.
  tam-TCV: “பின்பு தகன பலிபீடத்தை சபைக் கூடாரமான இறைசமுகக் கூடாரத்தின், வாசலுக்கு
    முன் வைக்கவேண்டும்.
  ceb-ULB: Kinahanglan ibutang nimo ang halaran alang sa mga halad sinunog sa atubangan
    sa ganghaan sa tabernakulo, ang tolda nga tagboanan.
  pol-UBG: Postawisz także ołtarz całopalenia przed wejściem do przybytku, do Namiotu
    Zgromadzenia.
  urd-GVU: جانوروں کو چڑھانے کی قربان گاہ صحن میں خیمے کے دروازے کے سامنے رکھی جائے۔
  deu-1912: Den Brandopferaltar aber sollst du setzen heraus vor die Tür der Wohnung
    der Hütte des Stifts,
  ntj-ntj: '@see-verse:EXO.040.005'
  kan-2017: ದೇವದರ್ಶನ ಗುಡಾರದ ಬಾಗಿಲಿನ ಮುಂದೆ ಸರ್ವಾಂಗಹೋಮ ಯಜ್ಞವೇದಿಯನ್ನು ಇರಿಸಬೇಕು.
  ena-ena: Hɨnidaci sagalɨ hɨlahɨla hɨsɨŋ vadɨm agadɨ via ua havɨlɨ ulaŋ hɨbɨ ivu
    ivu agadɨ mikɨ haiabɨla heŋ lamavɨm uami.
  yap-yap: Ma ga tay fare altar ni fen e maligach ni mo’oruf nga mit fare Tent.
  hlt-MCSB: Te phoeiah hmueihhlutnah hmueihtuk te tingtunnah dap kah dungtlungim thohka
    hmai ah hol.
  mdy-ETH: ሚቺ ዒንጎ ባካ ዒንጊንታ ቤዞ ዓፒሎና ማዢንቴ ማኣሮ ጌሎ ካሮኮ ሆታ ጌሤ።
  twi-ASANTE: “Fa ɔhyeɛ afɔdeɛ afɔrebukyia no si Ahyiaeɛ Ntomadan no ɛkwan ano.
  mwc-mwc: Suwara kapukapuna raunabonabona God ana Tabernacle naonai ko terei.
  eng-WEBU: “You shall set the altar of burnt offering before the door of the tabernacle
    of the Tent of Meeting.
  bnp-bnp: O bolea a dede ne vona a nihabi gutu-vuro, o ru tabukoia na matana kape.
  wal-wal: “Xuuggiyo yarshshuwaa yarshshiyoosaa Xoossaa Dunkkaaniyaa sinttaara wotta.
  spa-PDDPT: Pondrás el altar del holocausto después de la entrada al Tabernáculo
    de Reunión.
  gun-gun: Ha'e gui altar mba'emo oapy atyrã remoĩ 'rã oguy ombojeroviaaty ha'e nhemboaty
    oĩaty rokẽ rexei'i.
  agu-BL: Ma yi patbil tx'ixwatz, ba'n tz'oc awa'n swutz yi puertil yi mantial kale
    na kac'ulwit kib tzituch' yi axwok xonl Israel.
  ilo-ULB: Masapul nga ikabilmo ti altar para kadagiti daton a mapuoran idiay sangoanan
    iti pagserkan ti tabernakulo, ti sagrado a tolda.
  kpg-kpg: Dugua gi mua di Hale laa di gowaa dudu tigidaumaha e dudu nia tigidaumaha.
  uig-ARA: كۆيدۈرمە قۇربانلىق قۇربانگاھىنى مۇقەددەسخانىنىڭ، يەنى جامائەت چېدىرىنىڭ
    كىرىش ئېغىزىنىڭ ئالدىغا قويغىن؛
  bps-bps: “Na fkaham i gudamsù i gusmakuf i dad lmanaf, di muna i gufusuk.
  sus-sus: I xa sɛrɛxɛbade dɔxɔ hɔrɔmɔlingira sode ya ra, Ala wo lima dɛnnaxɛ.
  pon-2006: Pwilikihdi mwohn Impwalo pei sarawien meirong isihso.
  ksd-ksd: Ma una vung ra uguugu na vartabar ure ra tinabar di tuntun tar ia ta ra
    luaina mata i ra matakilalat i ra gomgom na pal ta ra pal na varbarat.
  tur-YTC: “Yakmalık sunu sunağını Buluşma Çadırı'nın konutunun kapısı önüne koyacaksın.
  grc-BRENT: Καὶ τὸ θυσιαστήριον τῶν καρπωμάτων θήσεις παρὰ τὰς θύρας τῆς σκηνῆς τοῦ
    μαρτυρίου·
  ind-AYT: Kamu harus meletakkan mazbah persembahan bakaran di depan pintu Tenda Suci,
    tenda pertemuan itu,
  nya-nya: “Uyike guwa lansembe yopsereza patsogolo pa chipata cha chihema, tenti
    ya msonkhano.
  hrv-hrv: Stavi žrtvenik za žrtve paljenice pred ulaz Prebivališta, Šatora sastanka.
  mps-mps: Tama te ofa dabe yabo genuai alta te ugwa obo tų pąde muao, te mesalode.
  tpi-tpi: Na putim alta bilong kukim ol ofa klostu long dua bilong haus sel.
  dan-1931: Stil Brændofferalteret op foran Indgangen til Åbenbaringsteltets Bolig
  vie-OVCB: Đặt bàn thờ dâng của lễ thiêu trước cửa đền.
  guj-2017: તું દહનીયાર્પણની વેદીને મુલાકાતમંડપના માંડવાના દરવાજાની સામે મૂક.
  pon-2006A: Pwilikihdi mwohn Impwalo pei sarawien meirong isihso.
  por-BRBSL: “Você deverá colocar o altar de holocausto diante da porta do tabernáculo
    da Tenda da Reunião.
  cth-cth: Hmaisawi thuengnae khoungroe hah kamkhuengnae lukkareiim takhang hmalah
    na hruek han.
  twi-twi: “Fa ɔhyew afɔremuka no si Ahyiae Ntamadan no kwan ano.
  hlt-hlt: Te phoeiah hmueihhlutnah hmueihtuk te tingtunnah dap kah dungtlungim thohka
    hmai ah hol.
  tbz-SIM: kɛ́cónnɛ́ diwũɔ̃tɔ̀nnì di yó ntuɔ̀ ndìì ĩ́nkɛ̀ iwũɔ̃ di n feu ì, kɛ̀ dì
    ḿbo n tɑummɛ̀ tou bòrì ììkɛ̀.
  msy-2020: Egh ia asɨziba bar isia mɨghɨrir ofa gamir dakozim isɨ, na bativamin Purirpenimɨn
    tiar akar azenan itimɨn anetɨgh.
  azb-azb: Yandırma qurbanları üçün qurulan qurbangahı məskənin – Hüzur çadırının
    girişinin qarşısında yerləşdir.
  eng-DBY: And thou shalt set the altar of burnt-offering before the entrance of the
    tabernacle of the tent of meeting.
  hin-2017: और मिलापवाले तम्बू के निवास के द्वार के सामने होमवेदी को रखना।
  wol-KYG: «Tegal sarxalukaayu rendi-dóomal bi fi kanam buntu màkkaanu xaymab ndaje
    mi.
  bjr-bjr: Qaidara firaana aandau tatufirana suqee mariana uiqaana maaqa kooqi amummaqa
    ququsaki quqaaqa.
  eng-YLT: and hast put the altar of the burnt-offering before the opening of the
    tabernacle of the tent of meeting,
  wat-wat: Kafa vikanakooḡa bwanaosena kana didiḡa kuna teniya Vada kana kawa naunei.
  eng-WYC-2017: and before it thou shalt set the altar of burnt sacrifice,
  eng-WMBB: “You shall set the altar of burnt offering before the door of the tabernacle
    of the Tent of Meeting.
  urd-GVH: जानवरों को चढ़ाने की क़ुरबानगाह सहन में ख़ैमे के दरवाज़े के सामने रखी जाए।
  rug-rug: Mamu la vekoa pa kenuna sa Ipi Hopena sa hope vina vukivukihi va uququana.
  gaz-gaz: “Iddoo aarsaa qalma gubamuu sanas fuula balbala dunkaana qulqulluu jechuunis
    dunkaana wal gaʼii dura dhaabi;
  fra-LSG: Tu placeras l’autel des holocaustes devant l’entrée du tabernacle, de la
    tente d’assignation.
  yal-yal: I xa saraxa gan daxin baden lu Ala Batu Bubun soden yɛtagi, Naralan Bubuna.
