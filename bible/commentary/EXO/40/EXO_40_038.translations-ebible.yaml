    all their journeys.
  urd-GVH: दिन के वक़्त बादल मक़दिस के ऊपर ठहरा रहता और रात के वक़्त वह तमाम इसराईलियों
    को आग की सूरत में नज़र आता था। यह सिलसिला पूरे सफ़र के दौरान जारी रहा।
  rug-rug: Koari doduru vuaheni saripu ta turaṉa sari na tie Izireli pa korapa qega
    si dogoria rini sa lei te Zihova pa batuna sa Ipi Hopena pana rane, meke na nika
    toana pa batuna sa ipi pana boṉi.
  gaz-gaz: Kanaafuu karaa isaanii hunda keessatti fuula saba Israaʼel hundaa duratti
    guyyaa guyyaa duumessi Waaqayyoo dunkaana qulqulluu irra ture; halkan halkan immoo
    ibiddi duumessa sana keessa ture.
  fra-LSG: La nuée de l’Éternel était de jour sur le tabernacle; et de nuit, il y
    avait un feu, aux yeux de toute la maison d’Israël, pendant toutes leurs marches.
  yal-yal: Alatalaa kundaan nan yi Ala Batu Bubun xun ma yanyin na, tɛɛn nan yi basanxi
    a ra kɔɛɛn na. Isirayila yamaan birin yi a to e sigatiin birin yi.
  haw-1868: No ka mea, aia no maluna o ka halelewa, ua ao la o Iehova i ke ao, a he
    ahi hoi maluna olaila i ka po, imua o na maka o ko ka hale a pau o ka Iseraela,
    i ko lakou hele ana a pau.
  arb-NAV: وَكَانَتِ السَّحَابَةُ تُغَطِّي الْمَسْكَنَ نَهَاراً، وَتَتَوَهَّجُ مِنْهَا
    نَارٌ لَيْلاً، عَلَى مَرْأَى كُلِّ شَعْبِ إِسْرَائِيلَ فِي جَمِيعِ رِحْلاتِهِمْ.
  ewe-ewe: Yehowa ƒe lilikpo la tɔna ɖe agbadɔ la dzi le ŋkeke me. Ke le zã me la,
    dzo klẽna le lilikpo la me, ale be Israelviwo katã nate ŋu akpɔe. Nu sia yi edzi
    le woƒe mɔzɔzɔwo katã me.
  eng-LEE: For the cloud of the Lord was upon the tabernacle by day, and a fire was
    by night on it, before the eyes of all the house of Israel, throughout all their
    journeyings.
  asm-FB: কিয়নো গোটেই ইস্ৰায়েল বংশৰ চকুৰ আগত, তেওঁলোকৰ আটাই যাত্ৰাত, দিনত যিহোৱাৰ
    মেঘ আবাসৰ ওপৰত আছিল, আৰু ৰাতি অগ্নি আবাসৰ ভিতৰত আছিল।
  sus-A: عَلَتَلَ شَ نُشُي نُ لُمَ هْرْ مْلِنفِرَ شُن مَ يَنيِ نُن كْي رَ. عِسِرَيِلَكَيٍ
    نُ تّ دّشّشِ تٌمَ نُشُي كُي كْي رَ. عَ لُ نَ كِ نّ عٍ شَ بِيَاسِ بِرِن كُي.
  fra-SBL: Car la nuée de Yahvé était sur le tabernacle pendant le jour, et il y avait
    du feu dans la nuée pendant la nuit, aux yeux de toute la maison d'Israël, pendant
    tous leurs voyages.
  hbo-hbo: כִּי֩ עֲנַ֨ן יְהוָ֤ה עַֽל־הַמִּשְׁכָּן֙ יֹומָ֔ם וְאֵ֕שׁ תִּהְיֶ֥ה לַ֖יְלָה
    בֹּ֑ו לְעֵינֵ֥י כָל־בֵּֽית־יִשְׂרָאֵ֖ל בְּכָל־מַסְעֵיהֶֽם׃
  eng-WYCLIFFE: for the cloude of the Lord restide on the tabernacle bi dai, and fier
    in the nyyt, in the siyt of the puplis of Israel, bi alle her dwellyngis.
  piu-2006: '@see-verse:EXO.040.037'
  pjt-pjt: Ka Mayatja Godanya Israelkunu tjuṯangka tiṯutjara nyinangi tjana para-ngaṟanyangka,
    panya Godaku ngangkaḻi kaḻaḻa mungangka kuḻu tiinta panya miḻmiḻṯa ngaṟapai, palu
    mungangka waṟu tili ngangkaḻingka unngu ngaṟapai. Kaya Israelkunu tjuṯangku kaḻaḻa
    mungangka kuḻu rawangku nyakula kulilpai Mayatja Godanya tjanala nyinanyangka.
  cwe-cwe: Wingu da Mndewa Mulungu dikala uchanyha ya hema da Mulungu lusita lwa imisi,
    umoto waka muna dihema da Mulungu lusita lwa ichilo, haulongozi wa kaye zose za
    Waisilaili lusita lose lwa miyanza yawo.
  kik-kik: Nĩ ũndũ ũcio itu rĩa Jehova rĩaikaraga igũrũ wa hema ĩyo nyamũre mũthenya,
    naguo mwaki wakoragwo itu-inĩ rĩu ũtukũ, rĩgakĩonagwo nĩ nyũmba yothe ya Isiraeli
    mahinda mothe ngʼendo-inĩ ciao ciothe.
  fra-NCL: Car la nuée de Yahweh reposait pendant le jour sur la Demeure, et, pendant
    la nuit, il y avait du feu dans la nuée, aux yeux de toute la maison d’Israël,
    tant que durèrent leurs marches.
  cek-AK: Israel kaminawk kholong caeh o nathung, nihcae boih mikhnuk ah, athun naah
    Angraeng ih tamai to kahni im nuiah oh, khoving naah loe tamai nuiah hmai to oh.
  cuk-cuk: Ar ade, Bab-Jehová-e-mogir neg-ibgine, ese-goled-neg-birgi naidaed, degine,
    neg-mutikdi, ese-goled-neg-birgi bubawaryob soo ganaidaed. Bela Israel-dulemar
    bubawaryob we-mogir dakedbidamalad. Weyobi, Israel-dulemar bangued-irba gusdaed.
  uig-CYR: Чүнки күндүзи Пәрвәрдигарниң булути муқәддәс чедир үстидә туратти, кечиси
    униң үстидә от көрүнәтти; пүткүл Исраил җәмәтиниң көз алдида уларниң барлиқ қилған
    сәпәрлиридә шулар көрүнәтти.
  pma-pma: En avong vasis koa keil amul amual, akilea ales mahmah onen Ahi mul nesa
    en Eim Tavolin, ka en vongien keil alesi viles mai vi ahang koa vilhili.
  tel-2017: ఇశ్రాయేలు ప్రజలందరి సమక్షంలో పగటివేళ యెహోవా మేఘం దైవనివాసం మీద ఉండేది.
    రాత్రి సమయాల్లో మేఘంలో అగ్ని స్థంభం ఉండేది. ప్రజల ప్రయాణాలన్నిటిలో ఈ విధంగా జరిగింది.
  hat-BSA: Paske pandan tout vwayaj yo, nyaj SENYÈ a te sou tabènak la nan lajounen,
    e li te gen dife ladann lannwit, devan zye a tout kay Israël la.
  kos-kos: Ke lusenna pacl mwet Israel elos fufahsryesr, LEUM GOD El oasr yorolos.
    Elos liye pukunyeng lal oan fin Lohm Nuknuk Mutal ke len, ac elos liye e firirrir
    in pukunyeng uh ke fong.
  hbo-WLC: כִּי֩ עֲנַ֨ן יְהוָ֤ה עַֽל־הַמִּשְׁכָּן֙ יוֹמָ֔ם וְאֵ֕שׁ תִּהְיֶ֥ה לַ֖יְלָה
    בּ֑וֹ לְעֵינֵ֥י כָל־בֵּֽית ־יִשְׂרָאֵ֖ל בְּכָל־מַסְעֵיהֶֽם ׃
  ibo-ibo: Igwe ojii Onyenwe anyị ahụ na-anọgide nʼelu ụlọ nzute ahụ nʼehihie ma nʼabalị,
    ọkụ na-esi nʼime ya na-enwupụta. Ndị Izrel niile na-ahụkwa ya anya ụbọchị niile
    nke ha jegharịrị nʼọzara.
  ory-ory: କାରଣ, ସମସ୍ତ ଇସ୍ରାଏଲ ବଂଶର ଦୃଷ୍ଟିଗୋଚରରେ ସେମାନଙ୍କ ସମସ୍ତ ଯାତ୍ରାରେ ଦିନ ବେଳେ
    ସଦାପ୍ରଭୁଙ୍କର ମେଘ ଓ ରାତ୍ରିରେ ଅଗ୍ନି ଆବାସ ଉପରେ ଅବସ୍ଥିତି କଲା।
  chk-chk: Pun lon unusen ar sai kuchun ewe Samol mi Lapalap a nom won ewe imwenfel
    seni mangaku lerän, nge lepwin ekkei a nom lon ewe kuchu. Ei a fis me fän mesen
    ekewe chon Israel meinisin.
  rop-rop: Wal olataim wen detlot Isreil pipul bin jidan langa det bush kantri, deibin
    oldei luk det klaud blanga YAWEI bin oldei gaburrumap det Seikridwan Tent deitaim
    en det faiya blanga im bin oldei barn ontop langa det Tent naitaim. Binij na.
  ukr-1871: Бо хмара Господня була в день над храминою, у ночі ж була вона поломяною
    перед очима усього дому Ізрайлевого, по ввесь час їх мандрування.
  bch-bch: Toa bedaoa ta somisomi tigera Maron ele laulau toa oa imadid gadae ngan
    ele palata ado ga ado, be somisomi bong, tigera dinga ianean laulau iloleai. Ikakado
    toa bedaoa ngan gid Israel led lalalanga toa ngada oa.
  deu-1951: Denn die Wolke des HERRN war bei Tag auf der Wohnung, und des Nachts war
    Feuer darauf vor den Augen des ganzen Hauses Israel, während aller ihrer Reisen.
  eng-JPS: For the cloud of the LORD was upon the tabernacle by day, and there was
    fire therein by night, in the sight of all the house of Israel, throughout all
    their journeys. —
  srp-1865: Jer oblak Gospodnji bješe na šatoru danju, a noæu oganj bješe na njemu
    pred oèima svega doma Izrailjeva, dokle god putovahu.
  lug-lug: Ekire kya Mukama kyabeeranga ku Weema ya Mukama emisana, ate ekiro nga
    mu kire ekyo mubaamu muliro, ng’abaana ba Isirayiri bonna ebyo babiraba mu lugendo
    lwabwe lwonna.
  heb-heb: כי ענן יהוה על המשכן יומם ואש תהיה לילה בו לעיני כל בית ישראל בכל מסעיהם׃
  ben-IRV: কারণ সব ইস্রায়েলের লোকদের সাধারণ দৃষ্টিতে তাদের সব যাত্রার দিনের দিনের
    সদাপ্রভুর মেঘ এবং রাতে আগুন তাঁবুর উপরে ছিল।
  pan-pan: ਕਿਉਂਕਿ ਦਿਨ ਨੂੰ ਯਹੋਵਾਹ ਦਾ ਬੱਦਲ ਡੇਰੇ ਉੱਤੇ ਹੁੰਦਾ ਸੀ ਅਤੇ ਰਾਤ ਨੂੰ ਉਸ ਵਿੱਚ ਅੱਗ
    ਹੁੰਦੀ ਸੀ। ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਘਰਾਣੇ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ ਸਫ਼ਰ ਵਿੱਚ ਇਸ ਤਰ੍ਹਾਂ
    ਹੀ ਹੁੰਦਾ ਰਿਹਾ।
  tkr-tkr: Safariy ç'əvuvxhesmee, Rəbbin bulud İzrailyne milletne ulene ögiyl, yiğniyığın
    çadırıl oo vuxha, xəmdemee mane buludee ts'a gyotxhan ıxha.
  mya-JVB: ခရီး သွားလေရာရာ တွင် ဣသရေလ အမျိုးသား အပေါင်း တို့ရှေ့မှောက် ၌ ထာဝရဘုရား
    ၏ မိုဃ်းတိမ် သည် နေ့အခါ တဲ တော်အပေါ် မှာ တည်နေ၏။ ညဉ့် အခါ မီးလျှံ ဖြစ် လျက် တည်နေလေသတည်း။
  tbg-tbg: Ho aatitoraqaa vo enta vo enta vika tavovaro Noravano Kotiva tonavu viraqi
    vauva Seri Naavu qiataqaa vaumanta entaqi vika tavovaro tonavu viraqi ihavano
    ite vaura. Isareri vika aahara vataini nuvaqi vu entara vika mintimake vi haikara
    tavora.
  hmo-hmo: Badina be Israela taudia edia laolao ibounai lalonai, Lohiabada ena ori
    be dina lalonai Dubu ena ataiai dekenai ia noho. Bona hanuaboi ibounai lalonai,
    unai ori be mai ena lahi, Dubu ena ataiai dekenai ia noho. Dina lalonai, ori idia
    itaia, bona hanuaboi lalonai, lahi be ori dekenai idia itaia, Dubu ena ataiai
    dekenai.
  urd-urd: क्यूँकि ख़ुदावन्द का बादल इस्राईल के सारे घराने के समाने और उनके सारे सफ़र
    में दिन के वक़्त तो घर के ऊपर ठहरा रहता और रात को उसमें आग रहती थी।
  rus-SYN: ибо облако Господне стояло над скиниею днем, и огонь был ночью в ней пред
    глазами всего дома Израилева во все путешествие их.
  bqc-SIM: Fãanɛ Dii tɛlu ìↄ ku zwã̀akpɛa, gwã́ sↄ̃ tɛ́ ìↄ ku tɛlupi guuɛ. Màa
    Isailiↄ ìↄ e gↄↄpii ń táa'oa guu.
  tcz-CHONGTHU: Pakaiya konna meibol chun nilhum kei jin houbuh chu atomlha jeng tan,
    janteng mei-kong in akilah'jin ahile Israel mite'n amittah'uvin amuthei jun ahi.
    Hiche hin a kholjin na chan uva ahin jui peh ahi.
  mar-mar: परमेश्वराचा मेघ दिवसा निवासमंडपावर राही आणि रात्री त्यामध्ये अग्नी असे
    त्यामुळे सर्व इस्राएल लोकांस आपल्या प्रवासात तो दिसत असे.
  soq-soq: Sa baiwa mo au antoia bedewe walamo giou eweiena ita Iawe God giou sa bedewe
    wandie, ape kakaiwa osowe ita do tadino giou bedewe ia bumedio eweie.
  qub-qub: Junajpami Tincuna Toldu janancho pucutay caycaj. Chacaypanami Tincuna Toldu
    janancho nina rataycaj. Llapan Israelcuna ricaymi pucutaypis ninapis caran. Chaynöllami
    caran Israel runacuna chunyajpa purishancamaga.
  bqp-bqp: Fãnantɛ̃ Dikiri tɛ́luku dì da kuta pìla, gwãani sↄ̃ tɛ́ dìgↄ̃ kú tɛ́luku
    pìi gũn. Lɛn Isarailanↄ dì e lɛ ń pínki ń táa'onaa gũn pínki.
  hat-hat: Lajounen, nwaj Seyè a te rete anwo tant lan, men lannwit, se te yon dife
    tout pèp Izrayèl la te wè klere nan nwaj la. Se konsa sa te fèt pandan tout vwayaj
    la.
  eng-BSB: For the cloud of the LORD was over the tabernacle by day, and fire was
    in the cloud by night, in the sight of all the house of Israel through all their
    journeys.
  tod-tod: Mazɔlɔɔ Ɠɔoɠɔ GALAGI ná-tonaɓiingi ɠɛni seɠe ʋɛlɛ ɲadegai maazu foloi,
    kɛlɛ kpidii, abui ɠɛni zosu tonaɓiingi zu, Izelayɛle nuiti kpein ti ɠɛni kaazu
    kpezekele. Zekana é ɠɛni ɠɛɛzu la ta-ziɛ yeeɠɛɠalai kpein su.
  eng-WEBPB: For the cloud of the LORD was on the tabernacle by day, and there was
    fire in the cloud by night, in the sight of all the house of Israel, throughout
    all their journeys.
  kbq-kbq: Ra Anumzamofo hampomo'a msarera seli mono nona refiteno me'negeno, hanima
    higeno'a, ana hampomo'a tevenefa higeno, ana maka Israeli vahe'mo'za ke'naze.
    Israeli vahe'mo'zama ana mika kama vazafina e'i ana hu'za fore huno vu'ne.
  nhe-BL: Huan queja nopa elqui ipan nochi iniojhui. Tonaya nopa mixtli tlen TOTECO
    motlaliyaya itzonpac nopa tiopamitl, huan tlayohua mocuepayaya se tlitl tlen mosehuiyaya
    nopona huan yeca nopa israelitame hueliyayaj tlachiyase tonaya huan tlayohua.
  bus-bus: Fãantɛ̃ Dii tɛ́luguu è da kutaa pìla, gwãavĩ sↄ̃ tɛ́ ègↄ̃ kú tɛ́luguu
    pì guu. Lɛn Isarailinↄ è e lɛ ń píngi ń táa'ona guu píngi.
  gub-BL: Wata haw nànàn wà, 'aromo wà, wexak ywàkun Tupàn Tuweharupi Wiko Ma'e hereko
    haw wà, tàpuzràn i'aromo wà. Pyhaw wexak tata i'aromo ukaz ma'e wà no.
