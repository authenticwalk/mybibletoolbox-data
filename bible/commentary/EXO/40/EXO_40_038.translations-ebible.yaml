verse: EXO.040.038
translations:
  mal-C: ഇസ്രായേൽമക്കളുടെ സകലപ്രയാണങ്ങളിലും എല്ലാ ഇസ്രായേല്യരും കാൺകെ, പകൽസമയത്തു
    സമാഗമകൂടാരത്തിന്മേൽ യഹോവയുടെ മേഘവും രാത്രിസമയത്ത് അഗ്നിയും ഉണ്ടായിരുന്നു.
  deu-TKW: Denn tagsüber war die Wolke Jahwes über der Wohnung; des Nachts aber war
    sie feurig vor den Augen des ganzen Hauses Israel während ihres ganzen Zugs.
  lin-lin: Na moyi, lipata ya Yawe ezalaki na likolo ya Mongombo ; bongo na butu,
    moto ezalaki kongala kati na lipata, mpe miso ya bana nyonso ya Isalaele ezalaki
    komona yango. Esalemaki bongo na mibembo na bango nyonso.
  eng-LSV: For the cloud of YHWH [is] on the Dwelling Place by day, and fire is in
    it by night, before the eyes of all the house of Israel in all their journeys.
  eng-GNV: For the cloude of the Lord was vpon the Tabernacle by day, and fire was
    in it by night in the sight of all the house of Israel, throughout all their iourneyes.
  eng-WEBSTER: For the cloud of the LORD was upon the tabernacle by day, and fire
    was on it by night, in the sight of all the house of Israel, throughout all their
    journeys.
  nhw-BL: Huan quej nopa elqui ipan nochi iniojhui. Tonaya nopa mixtli tlen TOTECO
    motlaliyaya itzonatipa nopa tiopamitl huan tlayohua mocuepayaya se tlitl catli
    mosehui nopona huan yeca nopa israelitame hueliyayaj tlachiyase tonaya huan tlayohua.
  swh-ONEN: Kwa hiyo wingu la Bwana lilikuwa juu ya maskani mchana, na moto ulikuwa
    katika hilo wingu wakati wa usiku, machoni pa nyumba yote ya Israeli siku zote
    za safari zao.
  bba-bba: Isirelibɑn sɑnum mɛ kpuro sɔɔ, Yinni Gusunɔn ɡuru wii wuro te, tɑ rɑ n
    wɑ̃ɑwɑ win kuu ten wɔllɔ sɔ̃ɔ sɔɔ. Ǹ n kuɑ wɔ̃kuru, dɔ̃ɔwɑ tɑ rɑ n kɑ weenɛ.
  eng-KJVCPB: For the cloud of the Lord was upon the tabernacle by day, and fire was
    on it by night, in the sight of all the house of Israel, throughout all their
    journeys.
  mpx-mpx: Sauga gegewena wali minawanawa elana, lana yaluyalu toto Yehoba i miminaa
    nihi kite Petupatupa Limena pwatanaa, ge bulina nihi kite ginaha i tautau yaluyaluwa.
  wbp-wbp: Junga kujaju. Parrangkaju, kalarla mangkurdu wapirrija Kaluku Tarrukukuju.
    Mungangka kala jarra-pardija warlu-piya mangkurduju. Manu yangka kuja kalalu Yijirali-pinki
    nguru-kari nguru-kari-kirra yanu, kalalu mangkurdu nyangu kamparru, manu kalalu
    puraja.
  luo-luo: Kuom mano bor polo mar Jehova Nyasaye ne nitie ewi Hemb Romo godiechiengʼ,
    to mach ne nitie ei bor polono gotieno e nyim jo-Israel duto e wuodhegi.
  meu-meu: Badina be edia laolao iboudiai lalodiai Iehova ena ori ese dubu e ḡovaia
    ahu dina ai, bona hanuaboi ai lahi na ia lalonai, Israel taudia iboudiai vairadiai.
  npi-ULB: किनकि इस्राएलका मानिसहरूका सबै यात्राभरि तिनीहरूले देख्‍ने गरी दिनमा परमप्रभुको
    बादल र रातमा उहाँको आगो पवित्र वासस्थानमाथि हुन्थ्यो ।
  yor-yor: Nítorí náà àwọsánmọ̀ Olúwa wà lórí àgọ́ ní ọ̀sán, iná sì wà nínú àwọsánmọ̀
    ní alẹ́, ní ojú gbogbo ilé Israẹli ní gbogbo ìrìnàjò wọn.
  emp-NTPO: Jũma israelerãba acʌ panʌ daid̶e ãsa Ãcõrẽ jʌ̃rãrãra idji wua de ʌ̃rʌ̃
    b̶abadjia. Diamasi tʌbʌ quĩrãca uruga jira b̶abadjia. Mãwã b̶asia ãdjirã wãbʌdaza.
  ind-ind: Awan TUHAN berdiam di atas kemah itu pada siang hari dan menjadi berapi
    pada malam hari, sehingga dapat terlihat setiap saat oleh seluruh umat Israel
    sepanjang perjalanan mereka.
  pes-OPCB: در روز، ابر روی خیمهٔ عبادت قرار داشت و در شب، آتش در ابر پدیدار می‌شد
    و قوم می‌توانستند آن را ببینند. به این طریق، ابر خداوند بنی‌اسرائیل را در تمام
    سفرهایشان هدایت می‌کرد.
  aer-aer: Yanhe arratye anthurre. Arltele ureke, angkulyele Ilthe Ameke-ameke renhe
    artetyarte. Ingwele akenhe re pwarrtyetyarte anthurre ure-arteke. Nhenge Israel-arenye
    areye anange-irretyarte, itne angkulye itnekenge arrekwele aretyarte, itne renhe
    apentetyarte anteme.
  tgl-ULB: Dahil ang ulap ni Yahweh ay nasa taas ng tabernakulo kapag umaga, at ang
    kaniyang apoy ay nasa itaas nito kapag gabi, sa patag na tanawin ng lahat ng bayan
    ng Israel sa buo nilang paglalakbay.
  cbu-NT: 'Ashiri yuwapur Israelchichi naarangana anpur uru tputs Apanllish pang''
    msas yambutaru anoo parangana. Anumunsha, tputs psaantam napkusin, sumas tamapari
    ashiru msasush ''sinee ashirangiya. Ashiriya, na kamaneena yuwaa msas Apanllimun
    pangu karuwarangu anootsi. [Ashiriya, nuw Móysisi: wapparee, atina siyaatsi. Na
    kamaneena yuwaa Apanll Israelchichee tashitungarangu anootsi.]'
  hui-hui: Ani bigi bialu henego Isaraele wali agali ti ibaga bialu anda geleyu palima
    ibagabu headangi Anduane Homogo ibuni ti heba ko lalu manane walia halu hari beraliba
    biago horongi Balai Anda biagoria wiape halu mbiraganaga Balai Anda biago yarali
    howa ogoni tiga tiga ira hungu bialu daho wiaabo halu hene. Ti ani dege bialu
    howa Anduane Homogohanda dindi tí nguliya lenegoria anda piyagola beraliba biago
    ereba hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​လှည့်​လည်​၍ ခ​ရီး​သွား​ရာ​လမ်း​တစ်​လျှောက်​လုံး​တွင်​တဲ
    တော်​ပေါ်​၌​နေ့​အ​ခါ​ထာ​ဝရ​ဘု​ရား​၏​မိုး တိမ်​တိုက်​လွှမ်း​လျက်​ရှိ​သည်​ကို​လည်း​ကောင်း၊
    ည​အ​ခါ​မီး​တောက်​လျက်​ရှိ​သည်​ကို​လည်း ကောင်း​တွေ့​မြင်​ရ​ကြ​သ​တည်း။ ရှင်​မော​ရှေ​စီ​ရင်​ရေး​ထား​သော​ထွက်​မြောက်​ရာ
    ကျမ်း​ပြီး​၏။
  cbi-NTPO: Tsaju' naa-uwanuba Israel chachilla' jingamaya, Yavé' ñivijcha Diosa'
    pupunanu yapaya kai'tala tsa tsanami, naa mandala bain, naa kepe bain. Tsaaren
    kepeya juntsa ñivijcha ñillu chakaraa tiya tiyaimi.
  bod-N: ཁོ་ཚོའི་བགྲོད་ལམ་ཀུན་ཏུ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྲིན་ཕུང་ནི་ཉིན་མོར་གུར་མཆོག་སྟེང་དུ་བཞུགས་པ་དང་།
    མཚན་མོར་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ཚང་མའི་མཐོང་ལམ་ལ་སྤྲིན་ནང་དུ་མེ་ཡོད་པ་ཡིན་ནོ།།
    །།
  sna-sna: Saka gore raJehovha raiva pamusoro petabhenakeri masikati; uye moto wakanga
    uri mugore usiku, pamberi peimba yose yaIsraeri panguva yokufamba kwavo kwose.
  spa-BLM: Porque la nube de Yahvé estaba sobre el tabernáculo de día, y había fuego
    en la nube de noche, a la vista de toda la casa de Israel, durante todos sus viajes.
  cac-cac: Yaln̈ej b'ajtil ayec' eb' israel d'a yol b'e, syil val jun asun chi' eb'
    d'a yib'an̈ scajnub' Jehová d'a c'ualil, axo d'ac'valil ayoch sc'ac'al asun chi'
    syil eb'.
  swh-ULB: Kwa kuwa wingu la Yahweh lilikuwa juu ya hema ya kukutania mchana, na moto
    wake ulikuwa juu yake usiku, wazi kwa watu wote wa Israeli kipindi chote cha safari
    yao.
  bel-bel: бо воблака Гасподняе стаяла над скініяй удзень, і агонь быў уначы ў ёй
    перад вачыма ўсяго дома Ізраілевага падчас усяго падарожжа іхняга.
  wed-wed: Maranai mai Israel e vaḡavaḡai, Bada ana animae apau au orana numa gara
    vivivireina au tepana ma waguvarai tauna ai apau au orana e ararata.
  deu-ELBBK: Denn die Wolke des HERRN war des Tages auf der Wohnung, und des Nachts
    war ein Feuer darin vor den Augen des ganzen Hauses Israel, auf allen ihren Zügen.
  mbb-OT: Sikan is gapun he simbulu he zutun is Nengazen he kenà ed-awà diyà te zivavew
    zuen te Tulda emun maandew, ne emun mezukilem duen dutun hapuy he ǥapun su para
    maahà heini te langun he Israilihanen dutun te kedhipanew zan.
  mal-2015: യിസ്രായേല്യരുടെ സകലപ്രയാണങ്ങളിലും അവരെല്ലാവരും കാൺകെ പകൽ സമയത്തു തിരുനിവാസത്തിന്മേൽ
    യഹോവയുടെ മേഘവും രാത്രിസമയത്തു അതിൽ അഗ്നിയും ഉണ്ടായിരുന്നു.
  tuo-NT: Israe curuacjãrã noꞌo na waꞌaro nipeꞌtirã ĩꞌorõpʉ Õꞌacʉ̃ ya oꞌmecurua, ʉmʉcore
    ti wiꞌi buꞌipʉ nimʉjãcaro niwʉ̃. Ñami peꞌema ti curua poꞌpeapʉ pecameꞌe ʉ̃jʉ̃rĩ
    põꞌrã nicaro niwʉ̃.
  gup-gup: Bu yarrkka birrirey nawu Israel benkebmawahmeng rowk, wanjh manbu kunngol
    nuye Yawey barrkbuni nawu Manrurrkdjamun Dabburlin bu barnangarra rowk. Dja bu
    kukak rowk, wanjh kunak kakrungi kore kunngol. Wanjh bedda birrinang rowk.
  gvs-gvs: Moitamo. Yauwe ina gaota Aba Kaiyaka yatana goi ikaaiyaka maliyalina. Go
    sabamgo yeu sabeninimina gaotayana sinaena goi ikaaiyaka. Ame nakae kai Isileli
    tubunao madabokima ima ketoiya ana madabokina goi.
  rmc-rmc: Dživese le RAJESKRI chmara sas upral o Svetostankos a rači sas andre chmara
    jag, vašoda les dikhenas savore Izraeliti pal calo časos, sar phirenas than thanestar
    pal e pušťa.
  nlg-nlg: Ma nina ghoghopa Yahweh te sopou tana vuvungana na Vaevale tapole tabu
    tana dani, mi tana bongi na lake tana lokana na ghoghopa, ge kara righia va na
    vure ni Israel. Ma eni t tona haliu taonia didira na vinano.
  pes-OPV: زیرا که در روز، ابر خداوند بر مسکن و در شب، آتش بر آن می‌بود، در نظر تمامی
    خاندان اسرائیل، در همه منازل ایشان.
  ron-1924: Норул Домнулуй ера дясупра кортулуй зиуа, яр ноаптя ера ун фок ынаинтя
    ынтреӂий касе а луй Исраел, ын тимпул тутурор кэлэториилор лор.
  aui-aui: Na yadi pepewa gabudaridi tupana kamone, na Yawe God yana gwabigwabiyana
    uuwa Kiregoru wowone gabudare siyakitakita, bi nubabasuve na keyama iyakarakarata
    na siyakitakita.
  ben-OBCV: অতএব ইস্রায়েলীদের সব যাত্রায় তাদের সকলের দৃষ্টিগোচরে দিনের বেলায় সদাপ্রভুর
    মেঘ সমাগম তাঁবুর উপরে থাকত, এবং রাতের বেলায় সেই মেঘে আগুন থাকত।
  som-som: Waayo, daruurtii Rabbigu maalintii taambuuggay dul joogi jirtay, habeenkiina
    waxaa daruurtii ku jiri jiray dab, reer binu Israa'iil oo dhammuna waxyaalahaas
    ayay arki jireen sodcaalladoodii oo dhan.
  eng-ASVBT: For the cloud of Jehovah was upon the tabernacle by day, and there was
    fire therein by night, in the sight of all the house of Israel, throughout all
    their journeys.
  mna-mna: 'Tana indeeŋe tau zin Israel tiwwa pa lele bilimŋana, mi ila irao tipet
    toono Kanaan na, tirre la pa miiri tieene ta imbotmbot sala beeze potomŋana pa
    aigule. Mi mbeŋ na, tirre la pa you miaana ta iyaryaara. Tana zin tiute kat ta
    kembei: Yooba, ni ziŋan timbotmbot.'
  ita-1885: Perciocchè la nuvola del Signore era di giorno sopra il Tabernacolo, e
    un fuoco v'era di notte, alla vista di tutta la casa d'Israele, in tutti i lor
    viaggi.
  eng-LXXUP: For a cloud was on the tabernacle by day, and fire was on it by night
    before all Israel, in all their journeyings.
  eng-ULB: For Yahweh's cloud was over the tabernacle by day, and his fire was over
    it by night, in plain view of all the people of Israel throughout their journey.
  spa-VBL: La nube del Señor permanecía sobre el Tabernáculo durante el día, y el
    fuego ardía dentro de la nube durante la noche, de modo que podía ser visto por
    todos los israelitas dondequiera que viajaran.
  fra-_FOB: Car la nuée de l'Éternel était sur la Demeure pendant le jour, et le feu
    y était la nuit, aux yeux de toute la maison d'Israël, pendant toutes leurs marches.
  mal-mal: യിസ്രായേല്യരുടെ സകലയാത്രകളിലും അവരെല്ലാവരും കാൺകെ പകൽ സമയത്ത് തിരുനിവാസത്തിന്മേൽ
    യഹോവയുടെ മേഘവും രാത്രിസമയത്ത് അതിൽ അഗ്നിയും ഉണ്ടായിരുന്നു.
  urd-GVR: Din ke waqt bādal maqdis ke ūpar ṭhahrā rahtā aur rāt ke waqt wuh tamām
    Isrāīliyoṅ ko āg kī sūrat meṅ nazar ātā thā. Yih silsilā pūre safr ke daurān jārī
    rahā.
  suz-BL: नाक्‍ती परमप्रभु यावे आ गोस्‍स आ बाक्‍तीक तारी बाक्‍त। नाक्‍दो चहिं मेको
    गोस्‍स आगाम मी दुम्‍त। इस्राएली गोरशो रागीम गाक्‍मा सम्‍म मोदेंशो दुम्‍स ङा दुम्‍स
    पा नेल्‍लेमी ताम्‍तेक्‍म।
  ita-1927: Poiché la nuvola dell’Eterno stava sul tabernacolo durante il giorno;
    e di notte vi stava un fuoco, a vista di tutta la casa d’Israele durante tutti
    i loro viaggi.
  ckb-ckb: چونکە هەوری یەزدان بە ڕۆژ لەسەر چادرەکەی پەرستن بوو، بە شەویش ئاگری تێدابوو،
    لەبەرچاوی هەموو بنەماڵەی ئیسرائیل لە هەموو کۆچەکانیان.
  eng-BBE: For the cloud of the Lord was resting on the House by day, and at night
    there was fire in the cloud, before the eyes of all the people of Israel, and
    so it was through all their journeys.
  kan-OKCV: ಏಕೆಂದರೆ ಇಸ್ರಾಯೇಲರ ಎಲ್ಲಾ ಪ್ರಯಾಣಗಳಲ್ಲಿ ಅವರ ಕಣ್ಣುಗಳ ಮುಂದೆ ಹಗಲಿನಲ್ಲಿ ಯೆಹೋವ
    ದೇವರ ಮೇಘವು ಗುಡಾರದ ಮೇಲೆ ಇತ್ತು. ರಾತ್ರಿಯಲ್ಲಿ ಮೇಘದೊಳಗೆ ಅಗ್ನಿಯು ಪ್ರಕಾಶಿಸುತ್ತಿತ್ತು.
  bbb-bbb: Bu maza boeje are binobino bu oenoevo ije E Ireobo fuka amite rena ari
    Are Muvuaka Akae ijia okurako bu gavo. Ro maza ije bu oenoevo ije fu amite ijare
    arina are ado ijia okuramo ro muge ije fu miane ijare are ado ijia vuijena sanamo.
  tam-2017: இஸ்ரவேல் மக்கள் செய்யும் எல்லாப் பயணங்களிலும் அவர்களெல்லோருடைய கண்களுக்கும்
    நேரடியாக பகலில் யெகோவாவுடைய மேகமும், இரவில் அக்கினியும், வாசஸ்தலத்தின்மேல் தங்கியிருந்தது.
  spa-RV-1909: Porque la nube de Jehová estaba de día sobre el tabernáculo, y el fuego
    estaba de noche en él, á vista de toda la casa de Israel, en todas sus jornadas.
  ron-BTF: Căci norul DOMNULUI era peste tabernacol în timpul zilei și foc era peste
    el în timpul nopții, înaintea ochilor întregii case a lui Israel, prin toate călătoriile
    lor.
  eng-WEBP: For the cloud of the LORD was on the tabernacle by day, and there was
    fire in the cloud by night, in the sight of all the house of Israel, throughout
    all their journeys.
  eng-FBV: The cloud of the Lord stayed over the Tabernacle by day, and fire burned
    inside the cloud by night, so that it could be seen by every Israelite wherever
    they traveled.
  nld-1939: Want overdag rustte de wolk van Jahweh op de tabernakel, en des nachts
    was er een vuur in de wolk ten aanschouwen van heel het huis van Israël op al
    zijn tochten.
  nch-BL: Huan quej nopa elqui ipan nochi iniojhui. Tonaya nopa mixti ten TOTECO motaliyaya
    itzompac nopa tiopamit huan tayohua mochihuayaya quej se tit huan yeca nopa israelitame
    hueliyayaj tachiyase tonaya huan tayohua.
  vie-1934: Vì trong các sự hành trình của dân Y-sơ-ra-ên, thì áng mây của Đức Giê-hô-va
    ở trên đền tạm ban ngày, và có lửa ở trên đó ban đêm hiện trước mặt cả dân Y-sơ-ra-ên.
  hin-CV: इस्राएलियों की सारी यात्राओं में याहवेह उनके लिए दिन में पवित्र स्थान के
    ऊपर बादल से उनको छाया देते, और रात में बादल में आग से उन्हें रोशनी दिखाई देती
    थी.
