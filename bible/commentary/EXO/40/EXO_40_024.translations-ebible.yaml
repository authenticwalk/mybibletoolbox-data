verse: EXO.040.024
translations:
  mal-C: സമാഗമത്തിനുള്ള കൂടാരത്തിന്റെ തെക്കുഭാഗത്തായി മേശയ്ക്കുനേരേ അദ്ദേഹം നിലവിളക്കു
    വെച്ചു.
  deu-TKW: Sodann stellte er den Leuchter ins Offenbarungszelt gegenüber dem Tisch,
    auf die nach Süden gewendete Seite der Wohnung,
  lin-lin: Atiaki etelemiselo ya minda kati na Ndako ya kapo ya Bokutani, etalana
    na mesa, na ngambo ya sude ya Mongombo.
  eng-LSV: And he puts the lampstand in the Tent of Meeting, opposite the table, on
    the side of the Dwelling Place southward,
  eng-GNV: Also he put the Candlesticke in the Tabernacle of the Congregation, ouer
    against the Table toward ye Southside of the Tabernacle.
  eng-WEBSTER: And he put the candlestick in the tent of the congregation, over against
    the table, on the side of the tabernacle southward.
  nhw-BL: Huan nojquiya ipan nopa cuarto catli amo más calijtic, ica sur quitlali
    nopa tlahuil quetzali iixmelac nopa cuamesa para pantzi.
  swh-ONEN: Akaweka kinara cha taa ndani ya Hema la Kukutania mkabala na meza upande
    wa kusini mwa Maskani ya Mungu
  bba-bba: Mɑ u dɑbu ɡe doke nɔm dwɑru ɡiɑ tɑbulun deedeeru.
  eng-KJVCPB: And he put the candlestick in the tent of the congregation, over against
    the table, on the side of the tabernacle southward.
  mpx-mpx: Yaka odam ginebi abaliya i nanatukan Petupatupa Limena gamwanaa, i teliya
    limi labena yavana, teibol i awoni.
  luo-luo: Noketo rachungi taya ei Hemb Romo komanyore gi mesa man yo milambo mar
    Hemb Romo
  meu-meu: Bena lamepa patana na hebou kalagana ai e atoa, pata helaḡana e havaira
    henia, dubu diho kahana ai;
  npi-ULB: तिनले भेट हुने पाल अर्थात् पवित्र वासस्थानको दक्षिणपट्टि टेबुलको सामु सामदान
    राखे ।
  yor-yor: Ó gbé ọ̀pá fìtílà sínú àgọ́ àjọ ní òdìkejì tábìlì ní ìhà gúúsù àgọ́ náà.
  emp-NTPO: Ãcõrẽ wua ded̶e jʌwa acʌare dji mesa quĩrãpe Moiseba ĩbĩrã b̶ʌbadara b̶ʌbisia.
  ind-ind: Musa menempatkan tiang pelita di dalam kemah TUHAN di sisi selatan, berhadapan
    dengan meja itu.
  pes-OPCB: چراغدان را مقابل میز در سمت جنوبی خیمۀ ملاقات گذاشت
  tgl-ULB: Inilagay niya ang ilawan sa loob ng tolda ng pagpupulong, sa kabila mula
    sa mesa, sa gawing timog ng tabernakulo.
  cbu-NT: Sheeru, anumunsha mbarinaa wantsushtam wayarangiya; mbatsutsunungich mesanungiri
    tasaseeru wayarangiya.
  hui-hui: Ani buwa lamu hale wiagane irane gimbu bini biago muwa Balai Anda tamuha
    mo yu anda puwa dagia tebolo biago unurayagi ngelowa lamu hale wiagane iranedagoni
    dagia tebolo biago handadaga howa ngelene.
  mya-mya: သူ​သည်​ဆီ​မီး​တိုင်​ကို​ထာ​ဝ​ရ​ဘု​ရား စံ​တော်​မူ​ရာ​တဲ​တော်​အ​တွင်း၊ တောင်​ဘက်
    စား​ပွဲ​၏​တစ်​ဘက်​တွင်​ထား​၏။-
  cbi-NTPO: Tsenmin naa ñillu chujtintsumi usja'tee jumu aa lanpara bain tavi' Diosba
    wa'dinu yapayasha chujtimi, tyeeba tsuunu ta'pa llaijkara chunu ajuu, masku kelusha,
    sur pasha.
  bod-N: དེ་ནས་ཁོས་སྒྲོན་སྟེགས་ནི་མཇལ་འཕྲད་གུར་མཆོག་གི་ལྷོ་ཕྱོགས་སུ་སྒྲོག་ཙེའི་ཐད་དུ་བཞག
  sna-sna: Akaisa chigadziko chomwenje muTende Rokusangana chakatarisana netafura
    nechokurutivi rwezasi rwetabhenakeri
  spa-BLM: Puso el candelabro en la Tienda de Reunión, frente a la mesa, en el lado
    sur de la Morada.
  cac-cac: Ix ac'jipaxoch q'uen sb'achnub' candil d'a co q'uexan̈ d'a yichan̈ mexa
    d'a yol mantiado b'aj sch'ox sb'a Dios.
  swh-ULB: Alieka kinara cha taa kwenye hema la kukutania, upande wa pili wa meza,
    kusini mwa hema la kukutani.
  bel-bel: І паставіў сьвяцільню ў скініі сходу насупраць стала, на паўднёвым баку
    скініі,
  wed-wed: Rampa aniterenana i vaia ma au numa gara teibol au naona, au babaḡela au
    rauanaḡei i vikialai.
  deu-ELBBK: Und er stellte den Leuchter in das Zelt der Zusammenkunft, dem Tisch
    gegenüber, an die Seite der Wohnung gegen Mittag,
  mbb-OT: Impelastar zin daan sikan is selevukà te sulù diyà te seled duen te Tulda,
    diyà te egkesineruwan duen te lemisahan he zapit te egkezivavà.
  mal-2015: സമാഗമനകൂടാരത്തിൽ മേശെക്കു നേരെ തിരുനിവാസത്തിന്റെ തെക്കുവശത്തു നിലവിളക്കു
    വെക്കയും യഹോവയുടെ സന്നിധിയിൽ ദീപം കൊളുത്തുകയും ചെയ്തു;
  gup-gup: Mak Moses kurrmeng nawu lampstand kore Dabburlin manbu kore Yawey kamre
    kabendjahwon bedberre, kaluk walemkah, borledmikenh ngarre manbalabala.
  gvs-gvs: E rampa adi kaba yata sikabi, Aba Valoboda goi sivaisiu go, youya dadavina
    vabodaupa kaarekoina toluyena goi siyato.
  rmc-rmc: O somnakuno svietňikos thoďa andro Stanos anglo skamind pre južno sera
    le Stanoskri.
  nlg-nlg: Ma gaia te tughuruvaghinia na tughuru bulu kaekage kolua na bela te pala
    ilauna na Bona Tabu.
  pes-OPV: و چراغدان را در خیمه اجتماع، مقابل خوان به طرف جنوبی مسکن نهاد.
  ron-1924: Апой а ашезат сфешникул ын кортул ынтылнирий, ын фаца месей, ын партя
    де мязэзи а кортулуй;
  aui-aui: Bi kibe miimiiri ikawari irughu Kiregoru kamone da wareregubugubura yana
    nawae itore da kiinabonabo imiiri karoneni
  ben-OBCV: তিনি সেই দীপাধারটি সমাগম তাঁবুতে, টেবিলের বিপরীতে, আবাসের দক্ষিণ দিকে
    রেখে দিলেন
  som-som: Oo laambaddiina wuxuu geliyey teendhadii shirka, oo wuxuu dhigay meel miiska
    ku toosan, oo ah taambuugga dhankiisa koonfureed.
  lat-VUC: Posuit et altare aureum sub tecto testimonii contra velum,
  eng-ASVBT: And he put the candlestick in the tent of meeting, over against the table,
    on the side of the tabernacle southward.
  mna-mna: To iur koroŋ tabe iur mat pa ruumu leleene i ma ilela beeze leleene biibi.
    Ina ila zilŋaana ta imbot la ki ŋas na.
  ita-1885: Poi mise il Candelliere nel Tabernacolo della convenenza, dirimpetto alla
    Tavola, dal lato australe del Tabernacolo;
  eng-LXXUP: And he put the candlestick into the tabernacle of witness, on the side
    of the tabernacle toward the south.
  eng-ULB: He put the lampstand into the tent of meeting, across from the table, on
    the south side of the tabernacle.
  spa-VBL: Colocó el candelabro en la tienda de la Reunión, frente a la mesa, en el
    lado sur del Tabernáculo
  fra-_FOB: Il plaça aussi le chandelier dans le tabernacle d'assignation, vis-à-vis
    de la table, au côté Sud de la Demeure.
  mal-mal: സമാഗമനകൂടാരത്തിൽ മേശയ്ക്ക് നേരെ തിരുനിവാസത്തിന്റെ തെക്കുവശത്ത് നിലവിളക്ക്
    വയ്ക്കുകയും യഹോവയുടെ സന്നിധിയിൽ ദീപം കൊളുത്തുകയും ചെയ്തു;
  urd-GVR: Usī kamre ke junūbī hisse meṅ us ne shamādān ko mez ke muqābil rakh diyā.
  suz-BL: टेबल नु एर ओंथ पा दक्‍खिन गे बत्ती दातीक कली ग्रुम्‍तीक ताम्‍बुम वोइक्‍तु।
  ita-1927: Poi mise il candelabro nella tenda di convegno, dirimpetto alla tavola,
    dal lato meridionale del tabernacolo;
  ckb-ckb: چرادانەکەشی لەناو چادری چاوپێکەوتن دانا لە بەرامبەر مێزەکە لەلای باشووری
    چادرەکەی پەرستن.
  eng-BBE: 'The support for the lights he put in the Tent of meeting, opposite the
    table, on the south side:'
  kan-OKCV: ದೇವದರ್ಶನದ ಗುಡಾರದಲ್ಲಿ ಮೇಜಿಗೆ ಎದುರಾಗಿ ಗುಡಾರದ ದಕ್ಷಿಣ ಭಾಗದಲ್ಲಿ ದೀಪಸ್ತಂಭವನ್ನು
    ಇಟ್ಟನು.
  bbb-bbb: Areme fune kuke uri ire raete ifaeje nadufuo ijene abe are Are Muvuaka
    Akae guove ijia nijae. Fu abe aruna fata ije namo ije gara gue ijia nijae.
  tam-2017: பின்பு, யெகோவா மோசேக்குக் கற்பித்தபடியே, குத்துவிளக்கை ஆசரிப்புக்கூடாரத்தில்
    மேஜைக்கு எதிராக வாசஸ்தலத்தின் தென்புறத்திலே வைத்து,
  spa-RV-1909: Y puso el candelero en el tabernáculo del testimonio, enfrente de la
    mesa, al lado meridional del pabellón.
  ron-BTF: Și a pus sfeșnicul în cortul întâlnirii, lângă masă, pe partea tabernacolului
    spre sud.
  eng-WEBP: He put the lamp stand in the Tent of Meeting, opposite the table, on the
    south side of the tabernacle.
  eng-FBV: He placed the lampstand in the Tent of Meeting opposite the table on the
    south side of the Tabernacle
  nld-1939: Hij plaatste de kandelaar in de openbaringstent tegenover de tafel aan
    de zuidzijde van de tabernakel,
  nch-BL: Huan nojquiya ipan nopa cuarto cati amo más calijtic, ica sur quitali nopa
    taahuil quetzali iixmelac nopa cuamesa para pantzi.
  vie-1934: Để chân đèn trong hội mạc về phía nam, đối diện cùng cái bàn.
  hin-CV: मोशेह ने मिलनवाले तंबू में मेज़ के सामने दक्षिण दिशा में दीपस्तंभ को रख
    दिया.
  eng-OURB: He put the menorah ·lamp· in the Tent of Meeting, opposite the table,
    on the side of the tabernacle southward.
  spa-BES: 'El candelabro lo puso en la Tienda de reunión, frente a la mesa, en el
    lado sur:'
  tdx-tdx: Napo’e amy kibohom-pamantañañeio i fitàn-jiroy, tandrife i rairaiy, añ’ila
    atimo’ i kivohoy,
  vid-vid: Nakachiwika chinhu cha kuwichila chenje mgati mwa ihema lya Nguluwi, ubanzi
    wa kusini, chichilola na chisaga.
  eng-OKE: And he set the candelabrum in the tabernacle of ordinance over against
    the table on the side of the tabernacle southward.
  tha-KJV: และท่านตั้งคันประทีปไว้ในเต็นท์​แห่​งชุ​มนุ​มทางทิศใต้ของพลับพลาตรงหน้าโต๊ะนั้น
  por-BR-2018: E pôs o candelabro no tabernáculo do testemunho, em frente da mesa,
    ao lado sul da cortina.
  deu-ELO: Und er stellte den Leuchter in das Zelt der Zusammenkunft, dem Tische gegenüber,
    an die Seite der Wohnung gegen Mittag,
  eng-WYC-2018: He set also the candlestick in the tabernacle of witnessing, even
    against the board, in the south side, (And he set the lampstand in the Tabernacle
    of the Witnessing, opposite the table, on the south side of the Tabernacle,)
  epo-epo: Kaj li starigis la kandelabron en la tabernaklo de kunveno kontraŭ la tablo,
    en la suda parto de la tabernaklo.
  uig-PIN: Andin u qiraƣdanni jamaǝt qediriƣa elip kirip, uni muⱪǝddǝs jayning jǝnub
    tǝripigǝ, xirǝning uduliƣa ⱪoydi,
  beo-beo: E da gamali bai amo Abula Diasu ganodini ga (south) la:di amoga ligisi.
    Fafai da la:di amola gamali bai da la:didili dialebe ba:i.
  tpi-OTNT: Na ol i putim stik lam long hap saut bilong Rum Tambu long hapsait bilong
    tebol.
  hau-SA: Ya sa wurin ajiye fitilan a Tentin Sujada ɗaura da teburin a gefen kudu
    na tabanakul
  uig-LAT: Andin u chiraghdanni jamaet chédirigha élip kirip, uni muqeddes jayning
    jenub teripige, shirening uduligha qoydi,
  nde-nde: Wabeka uluthi lwesibane ethenteni lokuhlangana lukhangele itafula eningizimu
    kwethabanikeli,
  ton-ton: ¶ Pea naʻa ne ʻai ʻae tuʻunga maama ʻi he fale fehikitaki ʻoe kakai, ʻo
    hanga tonu atu ki he palepale, ʻi he potu tonga ʻoe fale fehikitaki.
  ces-1613: A postavil svícen v stánku úmluvy naproti stolu, v straně příbytku ku
    poledni.
  eng-WMB: He put the lamp stand in the Tent of Meeting, opposite the table, on the
    south side of the tabernacle.
  tam-TCV: பின்பு குத்துவிளக்கை சபைக் கூடாரத்தில், மேஜைக்கு எதிரே இறைசமுகக் கூடாரத்தின்
    தெற்கு பக்கத்தில் வைத்தான்.
  ceb-ULB: Gibutang niya ang tungtonganan sa suga ngadto sa tolda nga tagboanan, atubang
    sa lamesa, sa habagatang bahin sa tabernakulo.
  pol-UBG: Postawił też świecznik w Namiocie Zgromadzenia naprzeciwko stołu, po południowej
    stronie przybytku.
  agr-agr: Tuja nuigtushkam jii ekemaka pekatai ayatak oro najanamu candelabron juki
    mesa pujaun niimtikas menanmanini apusauwai.
  kyc-kyc: Baame misi anda komaumi wasisi dokona lambe kisingi bange doko minyuo pao
    taepo kanda kanda kingi rolaerename reteya.
  urd-GVU: اُسی کمرے کے جنوبی حصے میں اُس نے شمع دان کو میز کے مقابل رکھ دیا۔
  deu-1912: und setzte den Leuchter auch hinein, gegenüber dem Tisch, an die Seite
    der Wohnung gegen Mittag,
  ntj-ntj: '@see-verse:EXO.040.023'
  kan-2017: ಅವನು ದೇವದರ್ಶನದ ಗುಡಾರದಲ್ಲಿ ಮೇಜಿಗೆ ಎದುರಾಗಿ ಗುಡಾರದ ದಕ್ಷಿಣ ಭಾಗದಲ್ಲಿ ದೀಪಸ್ತಂಭವನ್ನು
    ಇರಿಸಿದನು.
  ena-ena: Lavɨla unɨ lamalama hɨsɨŋ hɨlɨ agadɨ via ivouavɨla uaiaŋ pabiŋ pabiŋ sagalɨ
    igu igu hɨsɨŋ uvɨ caba limu ium kɨlikɨli heŋ lamavɨmi.
  yap-yap: Me tay fare tagil’ e magal ngalan e Tent, u puluwon fare tebel nga baraba’
    ko ba’ ni yimuch,
  hlt-MCSB: Hmaitung te tah tingtunnah dap khuikah caboei dan, dungtlungim kaep kah
    tuithim ah a khueh.
  mdy-ETH: ፖዖ ጌሦ ሻርኖ ዓፒሎና ማዢንቴ ማኣሮ ጋሮ ጌልዚ፥ ዼጌ ሎኦዦኮ ቤርቶይዳ ዾኦሎ ዛሊና ጌሤኔ።
  twi-ASANTE: Ɔde kaneadua no sii ɛpono no nkyɛn wɔ Ahyiaeɛ Ntomadan no anafoɔ fam.
  mwc-mwc: Kibe kana bimsimsiri Tabernacle kamonai i terei ku yawara mena pesapesa
    sepinai,
  eng-WEBU: He put the lamp stand in the Tent of Meeting, opposite the table, on the
    south side of the tabernacle.
  bnp-bnp: Muri i ru dilia na Kape na Vaponga na hini mule puru, tabukoi na dede a
    butuna lam.
  wal-wal: GODAI Muusa azazidoogaadan, xomppiyaa wottiyo ballaa Xoossaa Dunkkaaniyaa
    giddo gelissidi, xaraphpheezaa hefinttaara, Xoossaa Dunkkaaniyau tohossa baggaara
    wottiis;
  spa-PDDPT: Luego puso el candelabro en el Tabernáculo de Reunión enfrente de la
    mesa, al lado sur del Tabernáculo,
  gun-gun: Tataendy 'y avi omoĩ oguy nhemboaty oĩaty py, mesa renonde, ombojeroviaaty
    regua kuaray oua katy.
  agu-BL: Ma yi jun chin wutzile'n cantil, cho'n toque'n ta'n xlaj cu'n yi puert.
  ilo-ULB: Inkabilna ti kandelero iti uneg ti sagrado a tolda, a naibatog iti lamisaan,
    iti akin-abagatan a paset ti tabernakulo.
  kpg-kpg: ga haga noho di lohongo malama i lodo di Hale laa i bahi i ngaaga, e huudonu
    gi teebele,
  uig-ARA: ئاندىن ئۇ چىراغداننى جامائەت چېدىرىغا ئېلىپ كىرىپ، ئۇنى مۇقەددەس جاينىڭ
    جەنۇب تەرىپىگە، شىرەنىڭ ئۇدۇلىغا قويدى،
  sus-sus: A naxa lanpui dɔxɔse ti hɔrɔmɔlingira kui teebili ya ra a yirefanyi mabiri,
  pon-2006: A dewen lampo e pwilikihdi loale sallahng tehpelo, ni palieir en Impwalo.
  jae-jae: Ma eŋ ketoc jakaiŋ kêkô bec sêkac tauŋ saŋa ŋalêlôm, kêkô tebo ŋamakeŋ
    kêkanôŋ lômbec ŋagamêŋ gêmu kêsêpŋa,
  ksd-ksd: Ma i ga vatur ra turtur na birao ta ra pal na varbarat ta ra papar a pal,
    ta ra papar a taubar, ma dir ga tur vartalai ma ra vuvuvung na nian.
  tur-YTC: Şamdanı Buluşma Çadırı'nın içine, konutun güneyine, masanın karşısına koydu.
  grc-BRENT: Καὶ ἔθηκε τὴν λυχνίαν εἰς τὴν σκηνὴν τοῦ μαρτυρίου, εἰς τὸ κλίτος τῆς
    σκηνῆς τὸ πρὸς Νότον.
  ind-AYT: Dia menempatkan kaki dian di tenda pertemuan itu, berhadapan dengan meja
    itu, di sebelah selatan Tenda Suci,
  nya-nya: Iye anayikanso choyikapo nyale mu tenti ya msonkhano moyangʼanana ndi tebulo
    mbali yakummwera kwa chihema.
  hrv-hrv: Onda smjesti svijećnjak u Šator sastanka naprama stolu, na južnoj strani
    Prebivališta.
  mps-mps: Tama te lam dabe tolalubo wiegi yai nai te me badu te tebol dolo si muanio,
    te Tedali Gasagi Yai Be Habu tomode.
  tpi-tpi: Na ol i putim stik lam long hap saut bilong Rum Tambu long hapsait bilong
    tebol.
  dan-1931: Derpå satte han Lysestagen ind i Åbenbaringsteltet lige over for Bordet,
    ved Boligens søndre Væg;
  vie-OVCB: Ông để chân đèn đối diện với cái bàn trong Đền Tạm, về phía nam của Nơi
    Thánh.
  guj-2017: મુલાકાતમંડપની અંદર મેજની સામે દક્ષિણ બાજુએ તેણે દીવી મૂકી.
  pon-2006A: A dewen lampo e pwilikihdi loale sallahng tehpelo, ni palieir en Impwalo.
  por-BRBSL: Ele colocou o suporte da lâmpada na Tenda do Meeting, no lado oposto
    à mesa, no lado sul do tabernáculo.
  cth-cth: Hmaiimkhok hah kamkhuengnae lukkareiim thung akalah, caboi hoi kadangka
    lah a hruek.
  twi-twi: Ɔde kaneadua no sii ɔpon no nkyɛn wɔ Ahyiae Ntamadan no anafo fam.
  hlt-hlt: Hmaitung te tah tingtunnah dap khuikah caboei dan, dungtlungim kaep kah
    tuithim ah a khueh.
  tbz-SIM: Kòo tɑnnɛ́ tɛfitíkɛ̀kɛ̀tɛ̀ Kuyie ntou miɛkɛ, kɛ́ĩ́nnɛ́ kubɑkù cɑ̃̀nku bíɛ́kɛ̀
    kɛ́wetínnɛ́ tɑ́bùrì,
  msy-2020: Egha lambar afamin aghorim inigha, God bativamin Purirpenimɨn, sautɨn
    amadaghan, bretba arɨzir dakozimɨn vongɨn anesara.
  azb-azb: Çıraqdanı isə Hüzur çadırının içində, masanın qarşısında, məskənin cənub
    tərəfində yerləşdirdi.
  eng-DBY: And he put the candlestick in the tent of meeting, opposite to the table,
    on the side of the tabernacle southward.
  hin-2017: और उसने मिलापवाले तम्बू में मेज के सामने निवास की दक्षिण ओर दीवट को रखा,
  wol-KYG: Ñu dugal nag tegukaayu làmp bi ci biir xaymab ndaje mi, fi janook taabal
    ji, ci wetu bëj-saalumu jaamookaay bi,
  bjr-bjr: Miqi maseenoo Mooseefa qooma saqari uiqaana maqaki suani afu dinni ataaqeenni
    (South) maaqa atuna mammaaqai quqanau. Dinni taatatai aiku faqaa teeboora quqasee
    dinni taatatai qooma saqari quqanau.
  eng-YLT: And he putteth the candlestick in the tent of meeting, over-against the
    table, on the side of the tabernacle southward,
  kne-kne: Inpasgep na din patangan di silaw sin Tolda sin naibandas abagatan, sin
    sagang di lamisaan,
  wat-wat: Kimayeta yana kafa misini i kanasuniya keta Totomu Tafutafuna nanakoya
    kuweyaina i vimisiniiya keta sonama i visaiya.
  eng-WYC-2017: He set [or put] also the candlestick in the tabernacle of witnessing,
    even against the board, in the south side,
  eng-WMBB: He put the lamp stand in the Tent of Meeting, opposite the table, on the
    south side of the tabernacle.
  urd-GVH: उसी कमरे के जुनूबी हिस्से में उसने शमादान को मेज़ के मुक़ाबिल रख दिया।
  rug-rug: Meke la vekoa sa pa korapa Ipi Hopena sa tuturuana zuke pa kali mataona.
    Sa zuke meke sa tevolo pa karu kalina.
  gaz-gaz: Baattuu ibsaa immoo gama kibbaa dunkaana qulqulluutiin dunkaana wal gaʼii
    keessa fuullee minjaalaatiin kaaʼe.
  fra-LSG: Il plaça le chandelier dans la tente d’assignation, en face de la table,
    au côté méridional du tabernacle;
  yal-yal: A yi lɛnpu dɔxɔ seen dɔxɔ Naralan Bubun kui tabanla yɛtagi Ala Batu Bubun
    yiifari fɔxɔn ma.
  haw-1868: A kau aku la oia i ka ipukukui manamana maloko o ka halelewa o ke anaina
    e ka pono ana i ka papaaina, ma ka aoao hema o ka halelewa.
  arb-NAV: ثُمَّ وَضَعَ الْمَنَارَةَ فِي خَيْمَةِ الاجْتِمَاعِ، فِي الْجَانِبِ الْجَنُوبِيِّ
    مِنَ الْمَسْكَنِ مُقَابِلَ الْمَائِدَةِ.
  ewe-ewe: Mose kɔ akaɖiti la da ɖe kplɔ̃ la kasa le agbadɔ la me le dziehe lɔƒo.
  eng-LEE: And he placed the candlestick in the tabernacle of the congregation, opposite
    the table, on the side of the tabernacle, southward.
  asm-FB: পাছে যিহোৱাই মোচিক আজ্ঞা দিয়াৰ দৰে, তেওঁ সাক্ষাৎ কৰা তম্বুত মেজৰ সন্মুখত
    আবাসৰ দক্ষিণফালে দীপাধাৰ ৰাখিলে।
  sus-A: عَ نَشَ لَنثُي دْشْسٍ تِ هْرْ مْلِنفِرَ كُي تٍيبِلِ يَ رَ عَ يِرٍقَنيِ مَبِرِ،
  fra-SBL: Il plaça le chandelier dans la tente d'assignation, en face de la table,
    du côté sud de la tente.
  hbo-hbo: וַיָּ֤שֶׂם אֶת־הַמְּנֹרָה֙ בְּאֹ֣הֶל מֹועֵ֔ד נֹ֖כַח הַשֻּׁלְחָ֑ן עַ֛ל יֶ֥רֶךְ
    הַמִּשְׁכָּ֖ן נֶֽגְבָּה׃
  eng-WYCLIFFE: He puttide also the goldun auter vndur the roof of witnessyng,
  piu-2006: '@see-verse:EXO.040.023'
  pjt-pjt: Munu lampa panya tili tjuṯatjara tiinta unngu tjarpatjunu taipulangka uḻpaṟira.
  cwe-cwe: Keka chinala cha chitasa muna dihema da Mulungu, ubanzi wa kusi, viilola
    na imeza.
  kik-kik: Akĩiga mũtĩ wa kũigĩrĩrwo matawa thĩinĩ wa Hema-ya-Gũtũnganwo ũngʼetheire
    metha mwena wa gũthini wa hema ĩyo nyamũre,
  fra-NCL: Il plaça le chandelier dans la tente de réunion, vis-à-vis de la table,
    au côté méridional de la Demeure,
  cek-AK: Hmaithawk paaanghaih tung doeh kahni imthung, kahni im aloih bang ah a suek.
  cuk-cuk: Moisés, Bab-Dummad-dulemarbo-ambikued-neggi, dad-nakwed-argan-nuedsik mese-asabin,
    gwallu-sied sisad.
  uig-CYR: Андин у чирақданни җамаәт чедириға елип кирип, уни муқәддәс җайниң җәнуп
    тәрипигә, ширәниң удулиға қойди,
  pma-pma: Ka en usite meil, aling laet koa mulomal eni.
  tel-2017: యెహోవా మోషేకు ఆజ్ఞాపించినట్టు అతడు సన్నిధి గుడారంలో మందిరానికి దక్షిణం
    వైపున బల్ల ఎదుట దీపస్తంభం ఉంచాడు.
  hat-BSA: Alò, li te mete chandelye a nan tant reyinyon an, sou kote sid tabènak
    la.
  kos-kos: El filiya nien lam uh in Lohm Nuknuk Mutal, layen eir in lohm uh, lainang
    tepu uh,
  hbo-WLC: וַיָּ֤שֶׂם אֶת־הַמְּנֹרָה֙ בְּאֹ֣הֶל מוֹעֵ֔ד נֹ֖כַח הַשֻּׁלְחָ֑ן עַ֛ל יֶ֥רֶךְ
    הַמִּשְׁכָּ֖ן נֶֽגְבָּה׃
  ibo-ibo: Ọ dọkwasịrị ihe ịdọba oriọna ahụ nʼime ụlọ nzute nʼakụkụ tebul ahụ, nʼakụkụ
    ndịda nke ụlọ nzute ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶାଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ମେଜ ସମ୍ମୁଖରେ ଆବାସର ଦକ୍ଷିଣ
    ପାର୍ଶ୍ୱରେ ସମାଗମ-ତମ୍ବୁରେ ଦୀପବୃକ୍ଷ ରଖିଲେ
  chk-chk: Iwe, a iseis ewe lenien atittin awenewenen ewe chepel peliörün me lon ewe
    imwenfel seni mangaku.
  rop-rop: Afta imbin pudum det pol garram detlot lemp insaid langa det Seikridwan
    Tent. Imbin pudum det pol sauthsaid langa det Tent najasaid brom det teibul,
  ukr-1871: І поставив сьвітильника в громадському наметї навпроти стола, на полуденньому
    боцї храмини.
  bch-bch: Ga kus ta idol lam iae ga idudunga palata iloleai pan saut, iadag ngan
    popou tenainga bret aea.
  deu-1951: Er stellte auch den Leuchter in die Stiftshütte, dem Tisch gegenüber,
    an die Seite der Wohnung gegen Mittag,
  eng-JPS: And he put the candlestick in the tent of meeting, over against the table,
    on the side of the tabernacle southward.
  srp-1865: I namjesti svijetnjak u šatoru od sastanka, prema stolu na južnu stranu
    šatora.
  lug-lug: N’assa ekikondo ky’ettaala mu Weema ey’Okukuŋŋaanirangamu ku ludda olw’Obukiikaddyo
    obw’Eweema ya Mukama, okwolekera emmeeza,
  heb-heb: וישם את המנרה באהל מועד נכח השלחן על ירך המשכן נגבה׃
  ben-IRV: আর তিনি তাঁবুর দক্ষিণ দিকে সমাগম তাঁবুর ভিতরে টেবিলের সামনে দীপদানি রাখলেন।
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਸ਼ਮਾਦਾਨ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਵਿੱਚ ਮੇਜ਼ ਦੇ ਸਾਹਮਣੇ ਡੇਰੇ ਦੇ ਦੱਖਣ ਵੱਲ ਦੇ
    ਪਾਸੇ ਰੱਖਿਆ
  mya-JVB: ထာဝရဘုရား မှာထားတော်မူသည်အတိုင်း၊ မီးခုံ ကိုလည်း ပရိသတ် စည်းဝေး ရာ တဲ တော်အတွင်း
    ၊ တောင်ဘက်နား စားပွဲ ဆိုင်ရာတွင် ထား ၍ ၊
  tbg-tbg: Mosiva ova vate kairiqara varero vuru tainta vira hini mantaraini vuru
    vatora.
  hmo-hmo: Vadaeni lamepa dogoatao gauna be Palai Dubu lalonai ia atoa, pata helagana
    ena vairana kahana dekenai, Dubu ena diho kahana dekenai.
  urd-urd: और ख़ेमा — ए — इजितमा'अ के अन्दर ही मेज़ के सामने घर की दाख्खिनी रुख़ में
    शमा'दान को रख्खा,
  rus-SYN: И поставил светильник в скинии собрания против стола, на южной стороне
    скинии,
  bqc-SIM: À dau dìlɛ kpaaũkpɛu bↄaa ń táabũnuo ↄzɛɛ oi,
  tcz-CHONGTHU: Aman houbuh lhang lam dokhang chule muntheng laiya chu thaomei atung
    doh tan ahi.
  mar-mar: त्याने पवित्र निवासमंडपाच्या दक्षिण बाजूस दर्शनमंडपामध्ये मेजासमोर दीपवृक्ष
    ठेवला.
  soq-soq: Tane me siwa endowa nepa wadene odene ape kakaiwa bedewe wita sen deneuwesane
    wata enedia waiwa dauwo eindoden
  qub-qub: Candilërutapis churaran mësapa ñaupanman. Chaura chayga caycaran cuartupa
    sur caj-lädunchöna.
  bqp-bqp: À fitiladibↄↄ dìtɛ dakarɛki kutan arɛdↄkↄ̃ana teburuua gɛ̀nↄmidↄki kpa,
  hat-hat: Apre sa, Moyiz mete lanp sèt branch lan nan Tant Randevou a, sou bò sid
    tant lan anfas tab la.
  eng-BSB: He also placed the lampstand in the Tent of Meeting opposite the table
    on the south side of the tabernacle
  tod-tod: É fitina zei anii ʋilɛni GALA daaɠomi seɠe ʋɛlɛi wu, nu yeezazu ʋelei,
    taɓalii letemaʋɛ.
  eng-WEBPB: He put the lamp stand in the Tent of Meeting, opposite the table, on
    the south side of the tabernacle.
  kbq-kbq: Anante seli mono nompima bretima ante itamofo kantu sauti kaziga, tavi'ma
    rekru hunte zota erino ome nenteno,
  nhe-BL: Huan nojquiya ipan nopa cuarto tlen ax más calijtic, ica sur quitlali nopa
    tlahuil quetzali iixmelac nopa cuamesa para pantzi.
  bus-bus: À dabu dìɛ dakↄ̃rɛki kutaan aɛdↄkↄ̃ana teebua sↄↄmɛtɛ kpa,
  gub-BL: Umupu'àm tatainy henaw kwarahy ihemaw awyze har kutyr har rehe, ywyrapew
    henataromo.
  eng-DRA: He set also the altar of gold under the roof of the testimony over against
    the veil,
