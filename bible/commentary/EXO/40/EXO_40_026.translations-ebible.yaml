verse: EXO.040.026
translations:
  mal-C: മോശ സമാഗമകൂടാരത്തിൽ തിരശ്ശീലയുടെ മുൻഭാഗത്തു തങ്കംകൊണ്ടുള്ള ധൂപപീഠം വെക്കുകയും
  deu-TKW: Sodann stellte er den goldenen Altar ins Offenbarungszelt vor den Vorhang
  lin-lin: Atiaki etumbelo ya wolo kati na Ndako ya kapo ya Bokutani liboso ya rido,
  eng-LSV: And he sets the golden altar in the Tent of Meeting, before the veil,
  eng-GNV: Moreouer he set the golden Altar in the Tabernacle of the Congregation
    before the vayle,
  eng-WEBSTER: 'And he put the golden altar in the tent of the congregation, before
    the vail:'
  nhw-BL: Huan ipan nopa cuarto nojquiya quitlali nopa tlaixpamitl tlen oro. Huan
    quiquetzqui iixmelac nopa cortina catli quitzacuayaya nopa cuarto catli más calijtic.
  swh-ONEN: Mose akaweka madhabahu ya dhahabu ndani ya Hema la Kukutania mbele ya
    pazia
  bba-bba: Mɑ u kpɑkoro wurɑɡii te doke ɑdɛrɔ ɡe sɔɔ beku kɑre ten bɔkuɔ te tɑ woodɑn
    kpɑkoro te ɡɑndi.
  eng-KJVCPB: 'And he put the golden altar in the tent of the congregation before
    the vail:'
  mpx-mpx: Abatonton gold hi ginoliya i nanatukan Petupatupa Limena gamwanaa ge i
    teliya kaliko awonaa.
  luo-luo: Musa noketo kendo mar misango molos gi dhahabu ei Hemb Romo e nyim pasia
  meu-meu: Bena muramura patana, gold ḡauna, na hebou kalagana ai e atoa, seseahu
    vairanai;
  npi-ULB: तिनले भेट हुने पालभित्र पर्दाको सामुन्‍ने सुनको धूपको वेदी राखे ।
  yor-yor: Mose gbé pẹpẹ wúrà sínú àgọ́ àjọ níwájú aṣọ títa
  emp-NTPO: Ãcõrẽ dejãne eatʌ jira b̶ʌ wua nocoare Moiseba quera bá diabadada b̶ʌbisia.
  ind-ind: Lalu Musa meletakkan mezbah dupa di depan tirai di dalam kemah itu
  pes-OPCB: مذبح طلا را در خیمۀ ملاقات، بیرون پرده گذاشت
  tgl-ULB: Inilagay niya ang gintong altar ng insenso sa loob ng tolda ng pagpupulong
    sa harap ng kurtina.
  cbu-NT: Anumunsha, kajonee orpat tinam kzammashee mbutamaam Apanllush pang' wantsshutam
    wayarangitamanaya. Kamis kámanaru annung tasaseeru wayarangana. Sheeru, kajonushsha
    kzammashee mbutarangtamanaya. Yuwari Taarashipan tárangu anuritam tuminaranganaya.
  hui-hui: Ani delowa ibugua inisenesi lomabu delolene dabu ngolome wabini biago Balai
    Anda tamuha mo yu anda puwa aga luni gerelape hayago tigatiga mo wini.
  mya-mya: ရွှေ​ပလ္လင်​ကို​လည်း​ထာ​ဝ​ရ​ဘု​ရား​စံ​တော်​မူ ရာ​တဲ​တော်​အ​တွင်း၊ ကန့်​လန့်​ကာ​အ​ရှေ့​တွင်
    နေ​ရာ​ချ​ထား​၏။-
  cbi-NTPO: Tsenmin uruchi keñu aindyunguikaantsumi ju'kenunu bain Diosba wa'dinu
    yapaya jurusha tavi' chujtimi, babuunu daayanamu jali ajuusha.
  bod-N: ཡང་ཁོས་མཇལ་འཕྲད་གུར་མཆོག་ནང་དུ་ཡོལ་བའི་མདུན་དུ་གསེར་གྱི་སྤོས་ཁྲི་དེ་བཞག་ཅིང་།
  sna-sna: Mozisi akaisa aritari yegoridhe muTende Rokusangana pamberi pechidzitiro,
  spa-BLM: Puso el altar de oro en la Tienda del Encuentro, delante del velo;
  cac-cac: Ix ac'jipaxoch altar oro d'a yichan̈elta c'apac cortina chi'.
  swh-ULB: Aliweka madhabahu ya dhahabu ya uvumba ndani ya hema la kukutania mbele
    ya pazia.
  bel-bel: І паставіў залаты ахвярнік у скініі сходу перад заслонаю
  wed-wed: Incense aniapuna goldei anitereḡaḡara au naona i terei numa gara vivivireina
    au orana.
  deu-ELBBK: Und er stellte den goldenen Altar in das Zelt der Zusammenkunft vor den
    Vorhang,
  mbb-OT: Inseled din duen te Tulda sikan is bulawan he pemuhatà, ne ziyè din ipelastar
    te etuvangan duen te kurtina,
  mal-2015: സമാഗമനകൂടാരത്തിൽ തിരശ്ശീലയുടെ മുൻവശത്തു പൊന്നുകൊണ്ടുള്ള ധൂപപീഠം വെക്കയും
    അതിന്മേൽ സുഗന്ധധൂപവർഗ്ഗം ധൂപിക്കയും ചെയ്തു;
  gup-gup: Wanjh Moses kurrmeng nawu gold altar kore Dabburlin manbu kore Yawey kamre
    kabendjahwon bedberre, kaluk kore kumirrk ngarre manburrba nawu kahwelhwelme.
  gvs-gvs: E aba kasala goura sikabi, ina Kaba Valoboda goi sivaisiu go, vabodaupa
    kaarekoina toluyena goi siyatogamogamone.
  rmc-rmc: O somnakuno kaďidloskro oltaris thoďa andro Stanos anglo pochtan
  nlg-nlg: Ma gaia te talua ghua na bela gold ni ghaiuruuru tana Vaevale tapole tabu
    ilokana na Bona Tabu inaghona na vokovoko ilokana.
  pes-OPV: و مذبح زرین را درخیمه اجتماع، پیش حجاب نهاد.
  ron-1924: Апой а ашезат алтарул де аур ын кортул ынтылнирий ын фаца перделей динэунтру,
  aui-aui: Bi sikoko gabugabuna gawarina gouldma sibera na ikabi da tupayaragha beberina
    naghone itore,
  ben-OBCV: মোশি সোনার বেদিটি সমাগম তাঁবুতে পর্দার সামনে রেখে দিলেন
  som-som: Oo meeshii allabariga oo dahabka ahaydna wuu soo geliyey teendhadii shirka,
    oo wuxuu dhigay ilxidhka hortiisa,
  lat-VUC: Posuit et tentorium in introitu tabernaculi testimonii,
  eng-ASVBT: 'And he put the golden altar in the tent of meeting before the veil:'
  mna-mna: To iur you muriini tabe tirukruk ŋgere kuziiniŋana ise na, ma ila kolouŋana
    pa kawaala ta isekaala beeze leleene ta potomŋana kat i.
  ita-1885: Poi mise l'Altar d'oro nel Tabernacolo della convenenza, davanti alla
    Cortina;
  eng-LXXUP: And he put the golden altar in the tabernacle of witness before the veil;
  eng-ULB: He put the golden incense altar into the tent of meeting in front of the
    curtain.
  spa-VBL: Moisés levantó el altar de oro en el Tabernáculo de Reunión, frente al
    velo,
  fra-_FOB: Il plaça aussi l'autel d'or dans le tabernacle d'assignation, devant le
    voile;
  mal-mal: സമാഗമനകൂടാരത്തിൽ തിരശ്ശീലയുടെ മുൻവശത്ത് പൊന്നുകൊണ്ടുള്ള ധൂപപീഠം വയ്ക്കുകയും
    അതിന്മേൽ സുഗന്ധധൂപവർഗ്ഗം പുകയ്ക്കുകയും ചെയ്തു;
  urd-GVR: Us ne baḳhūr kī sone kī qurbāngāh bhī usī kamre meṅ rakhī, us parde ke
    bilkul sāmne jis ke pīchhe ahd kā sandūq thā.
  suz-BL: मिनु मोसामी सुन के सेल्‍शो धूप चोशा चढ़ेतीके कली ग्रुम्‍तीक ताम्‍बु ङा फारतीक
    वा आ ङोंइती वोइक्‍तु।
  ita-1927: Poi mise l’altare d’oro nella tenda di convegno, davanti al velo,
  ckb-ckb: قوربانگا زێڕینەکەشی لەناو چادری چاوپێکەوتن لەبەردەم پەردەکە دانا و
  eng-BBE: 'And he put the gold altar in the Tent of meeting, in front of the veil:'
  kan-OKCV: ಚಿನ್ನದ ಧೂಪವೇದಿಯನ್ನು ದೇವದರ್ಶನದ ಗುಡಾರದಲ್ಲಿ ಪರದೆಯ ಮುಂದೆ ಇಟ್ಟನು.
  bbb-bbb: Mosisi fu ijiege re areme fune uri fata ije ire gorodi ijia amaeriva ijene
    abe aru guove ugone kiraeva ivuake ijia nijae.
  tam-2017: பின்பு, யெகோவா மோசேக்குக் கற்பித்தபடியே, ஆசரிப்புக்கூடாரத்தில் திரைக்கு
    முன்பாகப் பொற்பீடத்தை வைத்து,
  spa-RV-1909: 'Puso también el altar de oro en el tabernáculo del testimonio, delante
    del velo:'
  ron-BTF: Și a pus altarul din aur în cortul întâlnirii înaintea perdelei;
  eng-WEBP: He put the golden altar in the Tent of Meeting before the veil;
  eng-FBV: Moses set up the gold altar in the Tent of Meeting, in front of the veil,
  nld-1939: Hij plaatste ook het gouden altaar in de openbaringstent voor het voorhangsel,
  nch-BL: Huan ipan nopa cuarto nojquiya quitali nopa taixpamit ten oro. Huan quiquetzqui
    iixmelac nopa cortina cati quitzacuayaya nopa cuarto cati más calijtic.
  vie-1934: Để bàn thờ bằng vàng trước bức màn trong hội mạc;
  hin-CV: फिर मोशेह ने मिलनवाले तंबू के भीतर, बीच के पर्दे के सामने, सोने की वेदी
    को रखा.
  eng-OURB: He put the golden altar in the Tent of Meeting before the veil;
  spa-BES: 'Y puso el altar de oro en la Tienda de reunión, delante del velo:'
  tdx-tdx: Napo’e aolo’ i lamba fañefetsey amy kibohom-pamantañañeio i kitrely volamenay
  vid-vid: Nakahawika hala honhu ha kulavila nhambiko ha zahabu kuli ihema lya Nguluwi,
    kumwando mwa ipaziya
  eng-OKE: And he set the golden altar in the tabernacle of ordinance before the veil,
  tha-KJV: ท่านตั้งแท่นทองคำไว้ในเต็นท์​แห่​งชุ​มนุ​มตรงหน้าม่าน
  por-BR-2018: 'Pôs também o altar de ouro no tabernáculo do testemunho, diante do
    véu:'
  deu-ELO: Und er stellte den goldenen Altar in das Zelt der Zusammenkunft vor den
    Vorhang
  eng-WYC-2018: He putted also the golden altar under the roof of witnessing, that
    is, of the tabernacle, against the veil, (And he put the gold altar in the Tent
    of the Witnessing, that is, in the Tabernacle, in front of the Veil,)
  epo-epo: Kaj li starigis la oran altaron en la tabernaklo de kunveno antaŭ la kurteno.
  uig-PIN: Andin u huxbuyni kɵydürgüqi altun ⱪurbangaⱨni iqidiki pǝrdining aldiƣa
    tiklidi;
  beo-beo: E da gouli oloda Abula Diasu ganodini gaga:su abula ea ba:le gaidiga ligisi.
  tpi-OTNT: Na ol i putim alta gol klostu long Bokis Kontrak ausait long laplap i
    haitim Bokis.
  hau-SA: Musa ya sa bagaden zinariya a cikin Tentin Sujada a gaban labulen
  uig-LAT: Andin u xushbuyni köydürgüchi altun qurban’gahni ichidiki perdining aldigha
    tiklidi;
  nde-nde: UMosi wabeka i-alithari legolide ethenteni lokuhlangana phambi kwekhetheni,
  ton-ton: '¶ Pea naʻa ne ʻai ʻae feilaulauʻanga koula ʻi he fale fehikitaki ʻoe kakai
    ʻi he ʻao ʻoe puipui:'
  ces-1613: Postavil také oltář zlatý v stánku úmluvy před oponou,
  eng-WMB: He put the golden altar in the Tent of Meeting before the veil;
  tam-TCV: தங்கப் பலிபீடத்தைச் சபைக் கூடாரத்தின் திரைக்கு முன்னால் வைத்தான்.
  ceb-ULB: Gibutang niya ang bulawanong halaran sa insenso ngadto sa tolda nga tagboanan
    atubang sa tabil.
  pol-UBG: Ustawił i złoty ołtarz w Namiocie Zgromadzenia przed zasłoną;
  agr-agr: Untsu Apajuí emematku patasa apetai altar oro najanamun juki, jáanch ejamunum
    ejentattak apusauwai.
  kyc-kyc: Baame kana golome wasisi kana pyare lasi minyuo pao komau anda kambu konando
    penge dokona komau yukwaro kareyamo lenge kambusa andakare reteya.
  urd-GVU: اُس نے بخور کی سونے کی قربان گاہ بھی اُسی کمرے میں رکھی، اُس پردے کے بالکل
    سامنے جس کے پیچھے عہد کا صندوق تھا۔
  deu-1912: und setzte den goldenen Altar hinein vor den Vorhang
  ntj-ntj: '@see-verse:EXO.040.025'
  kan-2017: ಮತ್ತು ಅವನು ಚಿನ್ನದ ಧೂಪವೇದಿಯನ್ನು ದೇವದರ್ಶನದ ಗುಡಾರದಲ್ಲಿ ತೆರೆಯ ಎದುರಿಗೆ ಇರಿಸಿದನು.
  ena-ena: Lavɨla cihu savu me hɨsi huaci huaci daŋ agɨladɨ hɨlahɨla hɨsɨŋ vadɨm lɨba
    golɨ hɨvɨ ifuhafiavɨmi agadɨ via ivouavɨla kɨlɨ cɨkaŋ hɨbɨn hɨbɨn agadɨ mikɨ havɨlɨ
    hɨsihala hɨnimi agadɨ hulɨpɨŋ heŋ lamavɨmi.
  yap-yap: Me tay fare altar ni gol ngalan fare Tent nga m’on ko fa gi kateng,
  hlt-MCSB: Sui hmueihtuk te tingtunnah dap khuikah hniyan hmai ah a khueh.
  mdy-ETH: ዎርቆና ኮሺንቴ ዒንጎ ባኮ ዒንጎ ቤዞዋ ዓፒሎና ማዢንቴ ማኣሮ ጌልዚ፥ ዱማሳ ጎኦቦ ዓፒሎኮ ቤርቶ ዛላ ጌሤኔ።
  twi-ASANTE: ɛnna ɔde sikakɔkɔɔ afɔrebukyia sii ntwamutam no ho pɛɛ wɔ Ahyiaeɛ Ntomadan
    no mu.
  mwc-mwc: Ba yebo runabonabo gold yai si wosei wai Tabernacle kamonai tupapapara
    naonai i terei,
  eng-WEBU: He put the golden altar in the Tent of Meeting before the veil;
  bnp-bnp: I ru dilia a dede ni rata na gol na Kape na Vaponga polovavo na kala.
  wal-wal: GODAI azazidoogaadan, ixaanaa cuwayiyo worqqa saaxiniyaa Xoossaa Dunkkaaniyaa
    giddon magalashuwaa sintta baggaara wottiis;
  spa-PDDPT: Luego puso el altar de oro dentro del Tabernáculo de Reunión delante
    del velo,
  gun-gun: Altar ouro guigua ma oguy nhemboaty oĩaty py avi omoĩ, ajukue okẽ regua
    rexei.
  agu-BL: Ma yi patbil insens yi oro cu'n, cho'n tzun toque'n tul yi ama'l kale na
    chic'ulwit quib Ryos scyuch' yi e' xonl Israel, nin cho'n cyaje'n cyen swutz yi
    xbu'k tc'u'l cyen.
  ilo-ULB: Inkabilna ti balitok nga altar iti uneg ti sagrado a tolda iti sangoanan
    ti kurtina.
  kpg-kpg: ga haga noho di gowaa dudu tigidaumaha lolo kala ne hai gi nia goolo, i lodo
    di Hale laa, i mua di tuuli,
  uig-ARA: ئاندىن ئۇ خۇشبۇينى كۆيدۈرگۈچى ئالتۇن قۇربانگاھنى ئىچىدىكى پەردىنىڭ ئالدىغا
    تىكلىدى؛
  sus-sus: A naxa surayi sɛrɛxɛbade dɔxɔ hɔrɔmɔlingira kui dugi gbakuxi a ya ra,
  pon-2006: E ahpw koasoanehdi pei sarawi kohlo nan Impwalo, mwohn kahdengo.
  jae-jae: Go ketoc altar gold kêkô obo baliŋ ŋalêlôm aŋga bec sêkac tauŋ saŋa tau.
  ksd-ksd: Ma i ga vatur ra uguugu na vartabar na goled ta ra pal na varbarat ta ra
    luaina mata i ra mal na rurua kutu;
  tur-YTC: Altın sunağı Buluşma Çadırı'nın içindeki perdenin önüne koydu;
  grc-BRENT: Καὶ ἔθηκε τὸ θυσιαστήριον τὸ χρυσοῦν ἐν τῇ σκηνῇ τοῦ μαρτυρίου ἀπέναντι
    τοῦ καταπετάσματος,
  ind-AYT: Kemudian, dia menempatkan mazbah emas di tenda pertemuan, di depan tirai,
  nya-nya: Mose anayika guwa la golide mu tenti ya msonkhano patsogolo pa katani
  hrv-hrv: Zlatni žrtvenik smjesti u Šator sastanka, pred zavjesu.
  mps-mps: Tama augwaligo te alta gol te Tedali Gasagi Yai Be Habu tomoba muyu, te
    dąį ilibo wiegi yai name ugwa e badu muyu, tama muani.
  tpi-tpi: Na ol i putim alta gol klostu long Bokis Kontrak ausait long laplap i haitim
    Bokis.
  dan-1931: Derpå stillede han Guldalteret op i Åbenbaringsteltet foran Forhænget,
  vie-OVCB: Ông đặt bàn thờ bằng vàng trong Đền Tạm, phía trước bức màn trong Nơi
    Thánh.
  guj-2017: મુલાકાતમંડપમાં પડદાની આગળ તેણે સોનાની વેદી મૂકી.
  pon-2006A: E ahpw koasoanehdi pei sarawi kohlo nan Impwalo, mwohn kahdengo.
  por-BRBSL: Ele colocou o altar dourado na Tenda da Reunião diante do véu;
  cth-cth: BAWIPA ni Mosi kâ a poe tangcoung patetlah sui khoungroe teh kamkhuengnae
    lukkareiim thung yaphni hmalah a hruek teh,
  twi-twi: Mose de sikakɔkɔɔ afɔremuka sii ntwamtam no ho pɛɛ wɔ Ahyiae Ntamadan no
    mu
  hlt-hlt: Sui hmueihtuk te tingtunnah dap khuikah hniyan hmai ah a khueh.
  tbz-SIM: Kòo ĩ́nnɛ́ disɔɔhúúntɔ̀nnì dɛ miɛkɛ kɛ́wetínnɛ́ kuyɑ̀ɑ̀kù kùù kpetí dibòrì,
  msy-2020: Egha me golɨn ingarizir ofa gamir dakozim isa God bativamin Purirpenimɨn
    aven, Akar Dɨkɨrɨzir Gavgavimɨn Boksiamɨn boroghɨn nir ekiamɨn azenan anefa. Ezɨ
    inir ekiam aning abigha guraghav ikia Boksiam modo.
  azb-azb: Qızıl qurbangahı da Hüzur çadırının içində, pərdənin önündə yerləşdirdi;
  eng-DBY: And he put the golden altar in the tent of meeting before the veil.
  hin-2017: और उसने मिलापवाले तम्बू में बीच के पर्दे के सामने सोने की वेदी को रखा,
  wol-KYG: Ba mu ko defee ñu dugal sarxalukaayu wurus bi ci biir xaymab ndaje mi,
    ci kanam rido bi,
  bjr-bjr: Miqi maseenoo Mooseefa koorannai auqira qaidara mareeqeenoo uiqaana maqa
    maamiqoo oosiranaki ititaqoo qamunnana aaqa quqanau.
  eng-YLT: And he setteth the golden altar in the tent of meeting, before the vail,
  kne-kne: In-amag Moses din balitok ay altar sin Tolda sin sangoanan di kurtina
  wat-wat: Eketa kafa guvimamadi kana didiḡa vigonudina, dawanafafana naunei i teniya
    Totomu Tafutafuna sinenei,
  eng-WYC-2017: He put also the golden altar under the roof of witnessing, that is,
    of the tabernacle, against the veil,
  eng-WMBB: He put the golden altar in the Tent of Meeting before the veil;
  urd-GVH: उसने बख़ूर की सोने की क़ुरबानगाह भी उसी कमरे में रखी, उस परदे के बिलकुल
    सामने जिसके पीछे अहद का संदूक़ था।
  rug-rug: Beto asa si la vekoa sa pa korapa Ipi sa hope qolo, pa kenuna sa poko goba,
  gaz-gaz: Museenis iddoo aarsaa kan warqee irraa hojjetame sana fuula golgaa duraan
    dunkaana wal gaʼii keessa dhaabe.
  fra-LSG: Il plaça l’autel d’or dans la tente d’assignation, devant le voile;
  yal-yal: A yi wusulan gande xɛma daxin dɔxɔ Naralan Bubun kui, dugin yɛtagi.
  haw-1868: A waiho aku la oia i ke kuahu gula maloko o ka halelole o ke anaina kanaka,
    imua o ka paku.
  arb-NAV: وَوَضَعَ مَذْبَحَ الذَّهَبِ فِي خَيْمَةِ الاجْتِمَاعِ أَمَامَ الْحِجَابِ.
  ewe-ewe: eye wòkɔ sikavɔsamlekpui la da ɖe agbadɔ la me te ɖe xɔmetsovɔ la ŋu.
  eng-LEE: And he placed the golden altar in the tabernacle of the congregation before
    the vail.
  asm-FB: পাছে যিহোৱাই মোচিক আজ্ঞা দিয়াৰ দৰে, তেওঁ সাক্ষাৎ কৰা তম্বুৰ পৰ্দাৰ আগত
    সোণৰ বেদি ৰাখিলে।
  sus-A: عَ نَشَ سُرَيِ سّرّشّبَدٍ دْشْ هْرْ مْلِنفِرَ كُي دُفِ فبَكُشِ عَ يَ رَ،
  fra-SBL: Il plaça l'autel d'or dans la tente d'assignation, devant le voile,
  hbo-hbo: וַיָּ֛שֶׂם אֶת־מִזְבַּ֥ח הַזָּהָ֖ב בְּאֹ֣הֶל מֹועֵ֑ד לִפְנֵ֖י הַפָּרֹֽכֶת׃
  eng-WYCLIFFE: He settide also a tente in the entryng of the tabernacle,
  piu-2006: '@see-verse:EXO.040.025'
  pjt-pjt: Munu palulanguṟu taipula tjukutjuku wiṟu paṉṯipaitjara katira tiinta unngu
    tjunu mantara panya waṟaly-waṟalyngaṟanytjala kuranyu.
  cwe-cwe: Keka lupango lwa zahabu muna dihema da Mulungu kuulongozi wa panzia,
  kik-kik: Musa agĩtoonyia kĩgongona gĩa thahabu thĩinĩ wa Hema-ya-Gũtũnganwo hau
    mbere ya gĩtambaya gĩa gũcuurio,
  fra-NCL: Il plaça l’autel d’or dans la tente de réunion, devant le voile,
  cek-AK: Mosi mah sui hmaicam to amkhuenghaih kahni imthung, payang ih kahni hmaa
    ah a suek.
  cuk-cuk: Deginbali, Moisés, Bab-Dummad-dulemarbo-ambikued-neggi, mor-dummad-naid-asabin,
    Bab-Dummadga-ina-wawadikid-ukleged-aila-olobiid sisbalid.
  uig-CYR: Андин у хушбуйни көйдүргүчи алтун қурбангаһни ичидики пәрдиниң алдиға тиклиди;
  pma-pma: Ka luhu en keilu, vesesal ven kaliko, kei ling titi out ten sanien koa
    amumoni en gol.
  tel-2017: యెహోవా మోషేకు ఆజ్ఞాపించినట్టు అతడు సన్నిధి గుడారంలో అడ్డతెర ఎదుట బంగారు
    ధూపవేదిక ఉంచాడు.
  hat-BSA: Epi li te plase lotèl lò a nan tant reyinyon an pa devan vwal la.
  kos-kos: El filiya loang gold in Lohm Nuknuk Mutal, ke mutun lisrlisr uh,
  hbo-WLC: וַיָּ֛שֶׂם אֶת־מִזְבַּ֥ח הַזָּהָ֖ב בְּאֹ֣הֶל מוֹעֵ֑ד לִפְנֵ֖י הַפָּרֹֽכֶת׃
  ibo-ibo: Mosis debere ebe ịchụ aja ọlaedo ahụ nʼime ụlọ nzute nso nso ebe akwa mgbochi
    ahụ dị,
  ory-ory: ଆଉ ମୋଶାଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ସେ ସମାଗମ-ତମ୍ବୁରେ ବିଚ୍ଛେଦ ବସ୍ତ୍ର
    ସମ୍ମୁଖରେ ସ୍ୱର୍ଣ୍ଣ-ବେଦି ରଖିଲେ
  chk-chk: Mürin a iseis ewe rongen asor seni kolt lon ewe imwenfel seni mangaku kükü
    ngeni ewe cheech
  rop-rop: Afta imbin pudum det najawan golwan teibul blanga ofring insaid langa det
    Tent lida langa det ketin,
  ukr-1871: І поставив жертівника золотого в громадському наметї перед завісою,
  bch-bch: Ga kus ta Moses idol popou gol iman nabene aea ga idudunga palata iloleai,
    ngan tibur toa aea ul kapei tede, boloma ngan malo kapei.
  deu-1951: Und er stellte den goldenen Altar in die Stiftshütte, vor den Vorhang,
  eng-JPS: And he put the golden altar in the tent of meeting before the veil;
  srp-1865: I namjesti oltar zlatni u šatoru od svjedoèanstva pred zavjesom.
  lug-lug: N’ayingiza ekyoto ekya zaabu mu Weema ey’Okukuŋŋaanirangamu mu maaso g’eggigi,
  heb-heb: וישם את מזבח הזהב באהל מועד לפני הפרכת׃
  ben-IRV: তিনি সমাগম তাঁবুর ভিতরে পর্দার সামনে সোনার বেদী রাখলেন।
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਸੋਨੇ ਦੀ ਜਗਵੇਦੀ ਨੂੰ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਵਿੱਚ ਪਰਦੇ ਦੇ ਸਾਹਮਣੇ ਰੱਖਿਆ
  mya-JVB: ထာဝရဘုရား မှာ ထားတော်မူသည်အတိုင်း ၊ ရွှေ ပလ္လင် ကိုလည်း ပရိသတ်စည်းဝေး ရာ
    တဲ တော်အတွင်း ၊ ကုလားကာ ပြင် မှာ ထား ၍ ၊
  tbg-tbg: Viraqaahairo Mosiva kori tainta vo, koqe mura autuaina ofaa taintara, vira
    vuru kavaqaara tataaqa vatero,
  hmo-hmo: Vadaeni muramura patana, golo gauna, be Palai Dubu lalonai ia atoa, Taravatu
    Maua kahirakahira, to koua dabua helagana ena murimurina dekenai.
  urd-urd: और ज़रीन क़ुर्बानगाह को ख़ेमा — ए — इजितमा'अ के अन्दर पर्दे के सामने रख्खा,
  rus-SYN: И поставил золотой жертвенник в скинии собрания пред завесою
  bqc-SIM: Ɔ̃ à tulaletikatɛakĩi dìlɛ kpaaũkpɛu suuna saɛ,
  tcz-CHONGTHU: Aman ponbuh sung lam'a chun sana gimnamtui chu aluoi doh'in hichu
    pondal maiya muntheng chungnung chu ahi. Achung'a chun sana gimnamtui chu ahal'in
    ahi. Ajeh chu Pakaiyin athupeh bang'a abol ahi.
  mar-mar: त्याने दर्शनमंडपामध्ये अंतरपटासमोर सोन्याची वेदी ठेवली.
  soq-soq: Me watawa gold mampe dewala osowe piupiu sumpo bonawa alempa wadene gara
    seuiena danawe itun
  qub-qub: Goripita rurashan altarta churaran Tincuna Tolducho tëla chaparaycashan
    ñaupanman.
  bqp-bqp: Akũ à wura turaretitikpataki pìi dìtɛ dakarɛki kutan lábure sarɛ,
  hat-hat: Li mete lòtèl an lò a nan Tant Randevou a, devan rido a.
  eng-BSB: Moses placed the gold altar in the Tent of Meeting, in front of the veil,
  tod-tod: É zalaɠa ɠulazuʋɛ ʋilɛni, nii zanugi ziɛni maaʋɛ, GALA daaɠomi seɠe ʋɛlɛi
    wu, seɠe zuɠooza golai ɠakalaʋɛ.
  eng-WEBPB: He put the golden altar in the Tent of Meeting before the veil;
  kbq-kbq: Ra Anumzane atruhu' seli mono nompinka hunaragi tavravemofo avuga golireti'ma
    tro hu'nea ita erino ome anteteno.
  nhe-BL: Huan ipan nopa cuarto nojquiya quitlali nopa tlaixpamitl tlen oro. Huan
    quiquetzqui iixmelac nopa cortina tlen quitzacuayaya nopa cuarto tlen más calijtic.
  bus-bus: Ben à vura tuaetitikpatakii pì dìɛ dakↄ̃rɛki kutaan lábure saɛ,
  gub-BL: Umuapyk ywyrapew or iapo pyrer tàpuzràn pupe pànuhu henataromo.
  eng-DRA: And he put also the hanging in the entry of the tabernacle of the testimony,
