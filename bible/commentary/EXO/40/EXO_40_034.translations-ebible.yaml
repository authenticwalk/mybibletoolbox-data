verse: EXO.040.034
translations:
  mal-C: അപ്പോൾ മേഘം സമാഗമകൂടാരത്തെ മൂടി, യഹോവയുടെ തേജസ്സു സമാഗമത്തിനുള്ള കൂടാരത്തിൽ
    നിറഞ്ഞു.
  deu-TKW: bedeckte die Wolke das Offenbarungszelt, und die Herrlichkeit Jahwes erfüllte
    die Wohnung.
  lin-lin: Lipata ezipaki Ndako ya kapo ya Bokutani mpe nkembo na Yawe etondaki kati
    na Mongombo.
  eng-LSV: And the cloud covers the Tent of Meeting, and the glory of YHWH has filled
    the Dwelling Place;
  eng-GNV: Then the cloud couered the Tabernacle of the Congregation, and the glorie
    of the Lord filled the Tabernacle.
  eng-WEBSTER: Then a cloud covered the tent of the congregation, and the glory of
    the LORD filled the tabernacle.
  nhw-BL: Huan se mixtli quisentzajqui nopa yoyon tiopamitl. Huan itlatlanex TOTECO
    catli nelía yejyectzi quitemiti nopa tiopamitl.
  swh-ONEN: Ndipo wingu likafunika Hema la Kukutania, na utukufu wa Bwana ukaijaza
    Maskani ya Mungu.
  bba-bba: Sɑnɑm mɛyɑ ɡuru wii wuro te, tɑ kuu te wukiri mɑ Yinni Gusunɔn yiikon ɡirimɑ
    yɑ tu yibɑ.
  eng-KJVCPB: Then a cloud covered the tent of the congregation, and the glory of
    the Lord filled the tabernacle.
  cpy-cpy: Ari omapoka-shitaka opamanka-paakiro menkori Tajorentsi-thaante, tema ojeekan-tapaakawo
    rowaneenkawo Tajorentsi.
  mpx-mpx: Yaka yaluyalu Petupatupa Limena i yabom ge Yehoba mwananalina namanamalina
    i pakalaopop.
  wbp-wbp: …Mujujurlu yirrarnu Kaluku Tarruku, manu yirrarnu nyiyarningkijarra kaninjarni
    kuja YAAWIYI-rli yimi-ngarrurnu kamparru-wiyi. YAAWIYI-kirla mangkurdu marlaja
    yanurnu yalkiri-jangka, ngularla Kalukuku wapirrija. Nyanungu-nyangu yartarnarri
    ngulaju kaninjarni Kaluku Tarruku.
  luo-luo: Eka bor polo noumo Hemb Romo kendo duongʼ mar Jehova Nyasaye nopongʼo Hemb
    Romono.
  meu-meu: Bena ori ese hebou kalagana e ḡovaia ahu, bona Iehova diaridiarina ese
    dubu e hahonua.
  npi-ULB: तब बादलले भेट हुने पाललाई ढाक्यो, अनि परमप्रभुको महिमाले पवित्र वासस्थान
    भरियो ।
  yor-yor: Nígbà náà ni àwọsánmọ̀ bo àgọ́ àjọ, ògo Olúwa bo àgọ́ náà.
  emp-NTPO: Jũma pãrãnacarea jʌ̃rãrã ʌ̃tʌba ed̶aa jira b̶ʌba Ãcõrẽ wua dera ãnã edasia.
    Maʌ̃ne Ãcõrẽ quĩrãwãrẽã dorrodorroada maʌ̃ ded̶e ed̶a wãsia. Maʌ̃ba Moisera ed̶a
    poya wãẽ́ basía.
  ind-ind: Kemudian awan kemuliaan TUHAN menutup dan memenuhi kemah TUHAN. Musa tidak
    bisa masuk selama kemuliaan TUHAN masih memenuhi kemah itu.
  pes-OPCB: آنگاه ابر، خیمهٔ ملاقات را پوشانید و حضور پرجلال خداوند آن را پر ساخت.
  aer-aer: Nhenge Moses-ele Ilthe Ameke-ameke artemele, re arne ingkirreke kwene ikwere
    arrerneke YAHWEH-elarle ikwere arrwekele ilekeke. Kele imerte angkulye YAHWEH-nge
    apetyeke alkere-ngentyele re Ilthe renhe arterlenge. Ngangkere Ikwerenhe Ilthe
    Ameke-ameke kwene ikwerele aneme.
  tgl-ULB: Pagkatapos binalot ng ulap ang tolda ng pagpupulong, at napuno ng kaluwalhatian
    ni Yahweh ang tabernakulo.
  cbu-NT: Ashiri pangumaam iwapurangusin, anuritam msassha karuweeru, Apanllee pang'
    yambutarangiya. Anumunsha, Taarashipansha wizpur waanaatsi pang' izuuru tatsitarangu
    tuwasineerangiya.
  hui-hui: Mosesehanda Balai Anda biagoni biaiore howa bu heleagola nde hari beralibame
    ibalu Balai Anda biagoni buyi hai hene. Ani biyagola Anduane Homogonaga wá holene
    de mborerebi agiore loabe tobahegome Balai Anda biagoni to̱lotagi hene.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​စံ​တော်​မူ​ရာ​တဲ တော်​ကို မိုး​တိမ်​တိုက်​လွှမ်း​၍​ထာ​ဝ​ရ​ဘု​ရား
    ၏​တောက်​ပ​သော​ဘုန်း​အ​သ​ရေ​တော်​သည် တဲ​တော်​တွင်း​၌​ထွန်း​တောက်​လေ​၏။-
  cbi-NTPO: Tsenñu ñivish lura paijtu, Diosba wa'dinu yapayanu dishukemi. Tsejtu Yavé'
    tsamantsaa keewara jumu ya' pupunanu yapayanu tsaa yalluimi.
  bod-N: དེ་ནས་སྤྲིན་གྱིས་མཇལ་འཕྲད་གུར་མཆོག་གཡོགས་པ་དང་དཀོན་མཆོག་ཡ་ཝཱེའི་གཟི་བརྗིད་ཀྱང་གུར་མཆོག་དེར་ཁྱབ།
  sna-sna: Ipapo gore rakafukidza Tende Rokusangana, uye kubwinya kwaJehovha kwakazadza
    tabhenakeri.
  spa-BLM: Entonces la nube cubrió la Tienda del Encuentro, y la gloria de Yahvé llenó
    el tabernáculo.
  cac-cac: Ayic ix lajvi sb'oel smasanil, ix emul asun d'a yib'an̈ mantiado b'aj sch'ox
    sb'a Jehová, ix em stziquiquial d'a yib'an̈ scajnub' chi' yed' d'a yool.
  swh-ULB: Kisha wingu likafunika hema ya kukutania, na utukufu wa Yahweh ukafunika
    hema ya kukutania.
  bel-bel: І ўкрыла воблака скінію сходу.
  wed-wed: Ma apau Bada ana Numa Gara Vivivireina i purui ma ana boruma numana i vioai.
  deu-ELBBK: Und die Wolke bedeckte das Zelt der Zusammenkunft, und die Herrlichkeit
    des HERRN erfüllte die Wohnung.
  mbb-OT: Ne hein nepasad heini is langun netembunan te ǥapun sikan is Tulda he Edtelevukaayan
    he tuus te zutun is Nengazen.
  mal-2015: അപ്പോൾ മേഘം സമാഗമനകൂടാരത്തെ മൂടി, യഹോവയുടെ തേജസ്സു തിരുനിവാസത്തെ നിറെച്ചു.
  tuo-NT: Moisé Õꞌacʉ̃ wiꞌire aponʉꞌcõca beꞌro, oꞌmecurua ti wiꞌire tuubiꞌacaro niwʉ̃.
    Õꞌacʉ̃ cʉ̃ asistese ti wiꞌipʉre niyʉꞌrʉacaro niwʉ̃.
  gup-gup: Wanjh manmekbe kunngol barrkbom kore Dabburlin manbu kore Yawey kamre kabendjahwon
    bedberre, dja mak kunmakmak duninjh nuye Yawey barlmeng rowk kore Manrurrkdjamun
    Dabburlin.
  gvs-gvs: E gaota isou Yauwe ina Kaba Valoboda iumai go, Yauweyana ana káeyana tomoeeyalina
    isiu ina Kaba Kaiyaka madabokina itapasigi.
  rmc-rmc: Akor e chmara zaučharďa o Svetostankos a le RAJESKRI slava pherdžarďa o
    Stanos.
  nlg-nlg: Keri ke, na ghoghopa te saroa na Vaevale tapole tabu, mana rongoraghana
    Yahweh te vonughia.
  pes-OPV: آنگاه ابر، خیمه اجتماع را پوشانید و جلال خداوند مسکن را پر ساخت.
  ron-1924: Атунч, норул а акоперит кортул ынтылнирий ши слава Домнулуй а умплут кортул.
  aui-aui: Wasina bi uuwa Kiregoru Kabikabikuwayina isowo, na Yawe God yana kiniwa
    ivibonuvi.
  ben-OBCV: তখন মেঘ এসে সমাগম তাঁবুটি ঢেকে দিল, এবং সমাগম তাঁবুটি সদাপ্রভুর মহিমায়
    পরিপূর্ণ হয়ে উঠল।
  som-som: Markaasaa daruurtii teendhadii shirka qarisay, ammaantii Rabbiguna taambuuggay
    ka buuxsantay.
  lat-VUC: 'Siquando nubes tabernaculum deserebat, proficiscebantur filii Israël per
    turmas suas:'
  eng-ASVBT: Then the cloud covered the tent of meeting, and the glory of Jehovah
    filled the tabernacle.
  mna-mna: Tikam uraata tana makiŋ, to miiri tieene tau, isu ma ilol beeze tana, mi
    Yooba iswe azuŋka kini ma iyaara lela ma biibi. Tabe ikam ma Mose irao be ilela
    som. Pa miiri tieene tana mi azuŋka ki Yooba na, mburaana biibi mete.
  ita-1885: E la nuvola coperse il Tabernacolo della convenenza, e la gloria del Signore
    empiè il Tabernacolo.
  eng-LXXUP: And the cloud covered the tabernacle of witness, and the tabernacle was
    filled with the glory of the Lord.
  eng-ULB: Then the cloud covered the tent of meeting, and Yahweh's glory filled the
    tabernacle.
  spa-VBL: Entonces la nube cubrió la Tienda de la Reunión, y la gloria del Señor
    llenó el Tabernáculo.
  fra-_FOB: Et la nuée couvrit le tabernacle d'assignation, et la gloire de l'Éternel
    remplit la Demeure;
  mal-mal: അപ്പോൾ മേഘം സമാഗമനകൂടാരത്തെ മൂടി, യഹോവയുടെ തേജസ്സ് തിരുനിവാസത്തെ നിറച്ചു.
  urd-GVR: Phir mulāqāt ke ḳhaime par bādal chhā gayā aur maqdis Rab ke jalāl se bhar
    gayā.
  suz-BL: मिनु गोस्‍सुमी ग्रुम्‍तीक ताम्‍बु सुम्‍तु। परमप्रभु यावे आ सक्ति नु छेङछेङमी
    मेको आ बाक्‍तीक ब्रीत। इजीकीएल ४३:१-९
  ita-1927: Allora la nuvola coprì la tenda di convegno, e la gloria dell’Eterno riempì
    il tabernacolo.
  ckb-ckb: ئینجا هەورێک چادری چاوپێکەوتنی داپۆشی و شکۆمەندی یەزدان چادرەکەی پەرستنی
    پڕکرد.
  eng-BBE: Then the cloud came down covering the Tent of meeting, and the House was
    full of the glory of the Lord;
  kan-OKCV: ಆಗ ಮೇಘವು ದೇವದರ್ಶನದ ಗುಡಾರವನ್ನು ಮುಚ್ಚಿಕೊಂಡು, ಯೆಹೋವ ದೇವರ ಮಹಿಮೆಯು ದೇವದರ್ಶನದ
    ಗುಡಾರವನ್ನು ತುಂಬಿಕೊಂಡಿತು.
  bbb-bbb: Areme amite ireobo ijare arina Are Muvuaka Akae ijene okurakoga E Ireobo
    ijadufuo sanaema ijare arina Are Muvuaka Akae guove ijia sanae. Ro ire ije fu
    ijiege remo ijadufuo Mosisi fu naebe Are ijia aru vae.
  tam-2017: அப்பொழுது ஒரு மேகம் ஆசரிப்புக்கூடாரத்தை மூடினது; யெகோவாவுடைய மகிமை வாசஸ்தலத்தை
    நிரப்பியது.
  spa-RV-1909: Entonces una nube cubrió el tabernáculo del testimonio, y la gloria
    de Jehová hinchió el tabernáculo.
  ron-BTF: Atunci un nor a acoperit cortul întâlnirii și gloria DOMNULUI a umplut
    tabernacolul.
  eng-WEBP: Then the cloud covered the Tent of Meeting, and the LORD’s glory filled
    the tabernacle.
  eng-FBV: Then the cloud covered the Tent of Meeting, and the glory of the Lord filled
    the Tabernacle.
  nld-1939: Toen bedekte de wolk de openbaringstent en vervulde Jahweh’s Glorie de
    tabernakel;
  nch-BL: Huan se mixti quisentzajqui nopa yoyon tiopamit. Huan itatanex TOTECO cati
    nelía yejyectzi quitemiti nopa tiopamit.
  vie-1934: Aùng mây bao phủ hội mạc và sự vinh hiển của Đức Giê-hô-va đầy dẫy đền
    tạm,
  hin-CV: तब बादल मिलनवाले तंबू पर फैल गया और याहवेह का तेज पवित्र स्थान में भर गया.
  eng-OURB: Then the cloud covered the Tent of Meeting, and the kavod Yahweh ·weighty
    glory of He sustains breathing· filled the tabernacle.
  spa-BES: Entonces la nube descendió y cubrió la tienda de reunión, y la casa estaba
    llena de la gloria del Señor;
  tdx-tdx: Nakopo’ i rahoñey amy zao i kibohom-pamantañañey vaho nandifotse i kivohoy
    ty enge’ Iehovà.
  vid-vid: Hamba, yila ng'hungugu naigubika lila ihema lya Nguluwi na ukulu wa Mkulu
    Nguluwi naulimemeza ihema.
  eng-OKE: And the Cloud covered the tabernacle of ordinance, and the Glory of the
    Lord filled the tabernacle.
  tha-KJV: ในขณะนั้​นม​ีเมฆมาปกคลุมเต็นท์​แห่​งชุ​มนุ​มไว้ และสง่าราศีของพระเยโฮวาห์​ก็​ปรากฏอยู่เต็มพลับพลานั้น
  por-BR-2018: Então uma nuvem cobriu o tabernáculo do testemunho, e a glória do SENHOR
    encheu o tabernáculo.
  deu-ELO: Und die Wolke bedeckte das Zelt der Zusammenkunft, und die Herrlichkeit
    Jehovas erfüllte die Wohnung.
  eng-WYC-2018: After that all things were perfectly made, a cloud covered the tabernacle
    of witnessing, and the glory of the Lord filled it; (And when all things were
    completed, a cloud covered the Tabernacle of the Witnessing, and the glory of
    the Lord filled it;)
  epo-epo: Kaj nubo kovris la tabernaklon de kunveno, kaj la majesto de la Eternulo
    plenigis la tabernaklon.
  uig-PIN: Xuning bilǝn bulut jamaǝt qedirini ⱪaplap, Pǝrwǝrdigarning julasi ibadǝt
    qedirini toldurdi.
  beo-beo: Amalalu, mumobi da Abula Diasu amo dedeboi amola Hina Gode Ea Esalebe agoane
    hadigi sinenemegi gala da Abula Diasu ganodini dialebe ba:i.
  tpi-OTNT: Wok i pinis, orait klaut bilong Bikpela i karamapim haus sel bilong bung
    wantaim God, na bikpela lait bilong en i pulapim haus.
  hau-SA: Sa’an nan girgije ya rufe Tentin Sujada sai ɗaukakar Ubangiji ta cika tabanakul.
  uig-LAT: Shuning bilen bulut jamaet chédirini qaplap, Perwerdigarning julasi ibadet
    chédirini toldurdi.
  nde-nde: Emva kwalokho iyezi lasibekela ithente lokuhlangana, kwathi inkazimulo
    kaThixo yagcwala ithabanikeli.
  ton-ton: ¶ Pea hili ia naʻe ʻufiʻufi leva ʻe he ʻao ʻae fale fehikitaki ʻoe kakai,
    pea naʻe fakafonu ʻe he nāunau ʻo Sihova ʻae fale fehikitaki.
  ces-1613: Tedy přikryl oblak stánek úmluvy, a sláva Hospodinova naplnila příbytek.
  eng-WMB: Then the cloud covered the Tent of Meeting, and the LORD’s glory filled
    the tabernacle.
  tam-TCV: அப்பொழுது சபைக் கூடாரத்தை ஒரு மேகம் மூடியது. யெகோவாவின் மகிமை இறைசமுகக்
    கூடாரத்தை நிரப்பியது.
  ceb-ULB: Unya mitabon ang panganod sa tolda nga tagboanan, ug napuno sa himaya ni
    Yahweh ang tabernakulo.
  pol-UBG: Wtedy obłok okrył Namiot Zgromadzenia, a chwała PANA napełniła przybytek.
  agr-agr: Aak pegkejam carpa aakmakbaun yujagkim ijiuwai. Nuniamunum Tuke Pujuu imanji
    pegkegma nunú aakan akijuauwai.
  kyc-kyc: Misi anda komaumi wasisi dokona kopa dokome epo yambe piya. Dokopa Anatunya
    yanga paupau lenge renge dokome leya leya piyamo dokome komau anda doko palyuo
    simbuya.
  urd-GVU: پھر ملاقات کے خیمے پر بادل چھا گیا اور مقدِس رب کے جلال سے بھر گیا۔
  deu-1912: Da bedeckte die Wolke die Hütte des Stifts, und die Herrlichkeit des HERRN
    füllte die Wohnung.
  ntj-ntj: Nyangka ngangkarli wirrmiralu pitjangu tiinti miirl-miirlnga tjutura kanyiranytja.
    Nyangka tili purlkanyalu yutira kanyiranytja tjiinyamarntu Mama Kuurrnga nyinarranyangka.
    Nyangka-ya purtu nyakulanytja.
  kan-2017: ಆಗ ಮೇಘವು ದೇವದರ್ಶನದ ಗುಡಾರವನ್ನು ಮುಚ್ಚಿತು; ಯೆಹೋವನ ತೇಜಸ್ಸು ಗುಡಾರವನ್ನು ತುಂಬಿಕೊಂಡಿತು.
  ena-ena: Havɨlɨ ulaŋ agadɨ hafia fɨhalavɨci avɨli susu agaŋ vevɨla havɨlɨ ulaŋ agadɨ
    lalɨgua hɨnimi. Lɨci Asɨ Iaue dɨ abɨlu hekɨlɨ vɨdɨvɨdɨŋ daŋ agaŋ havɨlɨ uleŋ muji
    heŋ iahavɨla hɨnimi.
  yap-yap: Ma aram me yib bang i manileng i upunguy fare Tent me suguy ram’en SOMOL
    nib maluplup’ fare Tent.
  hlt-MCSB: Te vaengah tingtunnah dap te cingmai loh a thing tih BOEIPA thangpomnah
    loh dungtlungim ah bae.
  mdy-ETH: ዬካፓ ዓፒሎና ማዢንቴ ማኣራ ሻኣሬና ካንቂንቴም ናንጊና ናንጋ ጎዳኮ ቦንቾ ፔጋሲ ዻዋ ዓኣፓ ዱካ ፖዓ ዬያ ኬኤፆ
    ኩሜኔ።
  twi-ASANTE: Omununkum no bɛkataa Ahyiaeɛ Ntomadan no so maa Awurade animuonyam hyɛɛ
    no ma.
  mwc-mwc: Ba guba Tabernacle i sowoi ba Bada ana kadara i bonuvi.
  eng-WEBU: Then the cloud covered the Tent of Meeting, and the LORD’s glory filled
    the tabernacle.
  bnp-bnp: A leho i lobo, muri a bubu i kavitagua a Kape na Vaponga, a parana e BAKOVI
    DAGI i paraia a mailo vona.
  wal-wal: Hegaappe guyyiyan, shaarai Xoossaa Dunkkaaniyaa kammiis; GODAA bonchchoikka
    a kumiis.
  spa-PDDPT: Entonces la nube cubrió el Tabernáculo de Reunión y la gloria de Yavé
    llenó el Tabernáculo.
  gun-gun: Ha'e gui oguy nhemboaty oĩaty rupi arai ojao'ipa. Ha'e ramo ombojeroviaaty
    ropy rupi tynyẽmba Senhor rexakãa.
  agu-BL: Yi wi't bnixe'n cyakil yi mantial, nintzun cu'ul jun boc'oj sbak' tibaj.
    Ej nin noj cyakil yi mantial tan yi k'ej tu pak'puchal Ryos.
  ilo-ULB: Ket inabbongan ti ulep ti sagrado a tolda, ken napno iti dayag ni Yahweh
    ti tabernakulo.
  kpg-kpg: Di gololangi mo di madamada o Dimaadua gu hii hua di Hale laa, guu gahu
    hagatau.
  uig-ARA: شۇنىڭ بىلەن بۇلۇت جامائەت چېدىرىنى قاپلاپ، پەرۋەردىگارنىڭ جۇلاسى ئىبادەت
    چېدىرىنى تولدۇردى.
  bps-bps: Di kafngela mimò i gumangamfù di Dwata galla gustifun, maglimun labun i
    gumangamfù ani, na di lam too fnò i bong kneng Dwata i Amu.
  sus-sus: Munsa to gɛ na birin na, nuxui naxa din hɔrɔmɔlingira xun ma, Ala e lima
    dɛnnaxɛ. Alatala xa nɔrɛ naxa hɔrɔmɔlingira rafe,
  pon-2006: Pelien depwek pali eri kipehdi Impwalo oh lingaling en KAUN-O ahpw kadirehla
    tehnpaso.
  jae-jae: Go tao gêsaŋ bec sêkac tauŋ saŋa auc ma Apômtaunê ŋawasi gêjam lômbec ŋalêlôm
    auc.
  ksd-ksd: Ma ra bakut i ga ki taun ra pal na mal, ma ra minamar i ra Luluai i ga
    vabuka ra pal.
  tur-YTC: Sonra bulut Buluşma Çadırı'nı kapladı ve Yahve'nin görkemi konutu doldurdu.
  grc-BRENT: Καὶ ἐκάλυψεν ἡ νεφέλη τὴν σκηνὴν τοῦ μαρτυρίου· καὶ δόξης Κυρίου ἐπλήσθη
    ἡ σκηνή.
  ind-AYT: Kemudian, awan melingkupi tenda pertemuan itu dan kemuliaan TUHAN memenuhi
    Tenda Suci.
  nya-nya: Kenaka mtambo unaphimba tenti ya msonkhano, ndipo ulemerero wa Yehova unadzaza
    mʼchihemacho.
  hrv-hrv: A onda oblak prekri Šator sastanka i slava Jahvina ispuni Prebivalište.
  mps-mps: Tama te ugwa be sę silibo si, teda Genuai Bidigo pǫgo te ugwa be mesega
    sagaselama, tama aga genuai bomo yai ulago te be pągąna sai dao.
  tpi-tpi: Wok i pinis, orait klaut bilong Bikpela i karamapim haus sel bilong bung
    wantaim God, na bikpela lait bilong en i pulapim haus.
  dan-1931: Da dækkede Skyen Åbenbaringsteltet, og HERRENS Herlighed fyldte Boligen;
  vie-OVCB: Có một đám mây kéo đến bao bọc Đền Tạm, và vinh quang của Chúa Hằng Hữu
    tràn ngập đền.
  guj-2017: પછી મુલાકાતમંડપને વાદળે ઘેરી લીધો. અને યહોવાહનું ગૌરવ મંડપમાં વ્યાપી ગયું.
  pon-2006A: Pelien depwek pali eri kipehdi Impwalo oh lingaling en KAUN-O ahpw kadirehla
    tehnpaso.
  por-BRBSL: Então a nuvem cobriu a Tenda da Reunião, e a glória de Yahweh encheu
    o tabernáculo.
  aly-aly: '... Moses-el kalikw impen artek. Ra ampwal impen-rnem ingkerrenh akwernek
    Akngeyel renh ilek-angkwarr. Moses-el warrk ywerrelhilek-penh, kwenpay INGKART-akert
    alker-they apetyek, kalikw impen artek. INGKART-kenh lyenentyel kalikw kwen alhernek.'
  cth-cth: Hottelah kamkhuengnae lukkareiim teh tâmai ni muen a kayo teh, lukkareiim
    teh BAWIPA bawilennae hoi a kawi.
  twi-twi: Omununkum no bɛkataa Ahyiae Ntamadan no so maa Awurade anuonyam hyɛɛ no
    ma.
  hlt-hlt: Te vaengah tingtunnah dap te cingmai loh a thing tih BOEIPA thangpomnah
    loh dungtlungim ah bae.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ diwɛtirìi kɔtɛní kɛ́dɑ́tínnɛ́ ti Yiɛ̀ nKuyie ntɑummɛ̀ tou
    kɛ̀ ku diɛtìi dì píɛ.
  msy-2020: Egha ingangariba bar gɨvazɨ, ghuariam maghɨra iza God bativamin Purirpenim
    avarazɨ, Ikiavɨra Itir Godɨn angazangarir ekiam Purirpenim bar a gizɨfa.
  azb-azb: O vaxt bulud Hüzur çadırını bürüdü və Rəbbin izzəti məskəni doldurdu.
  eng-DBY: And the cloud covered the tent of meeting, and the glory of Jehovah filled
    the tabernacle.
  hin-2017: तब बादल मिलापवाले तम्बू पर छा गया, और यहोवा का तेज निवास-स्थान में भर
    गया।
  wol-KYG: Ba loolu amee niir wa yiir xaymab ndaje ma, leeru Aji Sax ji fees jaamookaay
    ba,
  bjr-bjr: Miqi masoofanoo qasuru fannoo uiqaana maqa dukunimambufanoo Yaaweena kaaqa
    qara daroo daraa irafa uiqaana maqaki qumbiqa finau.
  eng-YLT: And the cloud covereth the tent of meeting, and the honour of Jehovah hath
    filled the tabernacle;
  kne-kne: Idi makdeng di, nilikmot din liboo din Tolda et napno sin somili ay kinadiyos
    en Yahweh,
  wat-wat: Eyo muniyai busibusi Vada Tafutafuna i sowiya keta Yave yana mayesina matakikikwanena
    i vimaiya.
  eng-WYC-2017: After that all things were perfectly made, a cloud covered the tabernacle
    of witnessing, and the glory of the Lord filled it;
  eng-WMBB: Then the cloud covered the Tent of Meeting, and the LORD’s glory filled
    the tabernacle.
  urd-GVH: फिर मुलाक़ात के ख़ैमे पर बादल छा गया और मक़दिस रब के जलाल से भर गया।
  rug-rug: Beto asa si nobi tamunia na lei sa Ipi Hopena meke ṉedala vura mae se Zihova
    pa korapana sa Ipi,
  gaz-gaz: Ergasiis duumessi dunkaana wal gaʼii haguuge; ulfinni Waaqayyoos dunkaana
    qulqulluu sana guute.
  fra-LSG: Alors la nuée couvrit la tente d’assignation, et la gloire de l’Éternel
    remplit le tabernacle.
  yal-yal: Nayi, kundaan yi so Naralan Bubun xun na, Alatalaa nɔrɔn yi Ala Batu Bubun
    nafe.
  haw-1868: Alaila, uhi mai la ke ao i ka halelole o ke anaina kanaka, e hoopiha mai
    la ka nani o Iehova i ka halelewa.
  arb-NAV: وَمَا لَبِثَتِ السَّحَابَةُ أَنْ غَطَّتْ خَيْمَةَ الاجْتِمَاعِ وَمَلأَ
    جَلالُ الرَّبِّ الْمَسْكَنَ،
  ewe-ewe: Tete lilikpo la tsyɔ Mawu ƒe agbadɔ la dzi eye Yehowa ƒe ŋutikɔkɔe yɔ eme.
  eng-LEE: And the cloud covered the tent of the congregation, and the glory of the
    Lord filled the tabernacle.
  asm-FB: তাৰ পাছত মেঘে সাক্ষাৎ কৰা তম্বুটো ঢাকি ধৰিলে, আৰু যিহোৱাৰ প্ৰতাপে আবাস পৰিপূৰ্ণ
    কৰিলে।
  sus-A: مُنسَ تٌ فّ نَ بِرِن نَ، نُشُي نَشَ دِن هْرْ مْلِنفِرَ شُن مَ، عَلَ عٍ لِمَ
    دّننَشّ. عَلَتَلَ شَ نْرّ نَشَ هْرْ مْلِنفِرَ رَقٍ،
  fra-SBL: Alors la nuée couvrit la Tente de la Rencontre, et la gloire de Yahvé remplit
    la Tente.
  hbo-hbo: וַיְכַ֥ס הֶעָנָ֖ן אֶת־אֹ֣הֶל מֹועֵ֑ד וּכְבֹ֣וד יְהוָ֔ה מָלֵ֖א אֶת־הַמִּשְׁכָּֽן׃
  eng-WYCLIFFE: a cloude hilide the tabernacle of witnessyng, and the glorie of the
    Lord fillide it;
  piu-2006: '@see-verse:EXO.040.033'
  pjt-pjt: Ka palulanguṟu ngangkaḻi panya waṟangku ukalingkula tjutuṉu tiinta panya
    miḻmiḻpa, ka Godaku pitalytjingku tiinta panya unngu puḻkaṟa irnyaningi.
  cwe-cwe: Maabaho wingu digubika hema da Mulungu, dihema dimema utunhizo wa Mndewa
    Mulungu.
  kik-kik: Hĩndĩ ĩyo itu rĩkĩhumbĩra Hema-ya-Gũtũnganwo, naguo riiri wa Jehova ũkĩiyũra
    hema ĩyo nyamũre.
  fra-NCL: Alors la nuée couvrit la tente de réunion, et la gloire de Yahweh remplit
    la Demeure.
  cek-AK: To naah amkhuenghaih kahni im to tamai mah khuk, kahni im loe Angraeng lensawkhaih
    hoiah koi.
  cuk-cuk: Bab-Dummadse-goled-neg-sunna-selegedgi, dulemar-ambikuedgi mogir nagunonikid.
    Geb a-neggi bela-bela-ena Bab-Jehová-e-gangued-yeerdakleged aidenonikid.
  uig-CYR: Шуниң билән булут җамаәт чедирини қаплап, Пәрвәрдигарниң җуласи ибадәт
    чедирини толдурди.
  pma-pma: Evus, mahmah mita mutaluh koe Out Tahisuen karahit Eim Tavolin, ka muohien
    onen Iahova mita va sien Eim Tavolin enek.
  tel-2017: అప్పుడు మేఘం యెహోవా సన్నిధి గుడారాన్ని కమ్ముకుంది. దైవ నివాసం యెహోవా మహిమా
    ప్రకాశంతో నిండింది.
  hat-BSA: Alò, nyaj la te kouvri tant reyinyon an, e laglwa SENYÈ a te ranpli tabènak
    la.
  kos-kos: Na pukunyeng se afinya Lohm Nuknuk Mutal, ac kalem wolana lun LEUM GOD
    nwakla in lohm uh.
  hbo-WLC: וַיְכַ֥ס הֶעָנָ֖ן אֶת־אֹ֣הֶל מוֹעֵ֑ד וּכְב֣וֹד יְהוָ֔ה מָלֵ֖א אֶת־הַמִּשְׁכָּֽן׃
  ibo-ibo: Mgbe ahụ, igwe ojii kpuchiri ụlọ nzute ahụ, ebube Onyenwe anyị jupụtakwara
    nʼime ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ମେଘ ସେହି ସମାଗମ-ତମ୍ବୁକୁ ଆଚ୍ଛାଦନ କଲା ଓ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରତାପ ଆବାସକୁ
    ପରିପୂର୍ଣ୍ଣ କଲା।
  chk-chk: Mürin, ewe kuchu a pwölüela ewe imwenfel seni mangaku, nge lingen ewe Samol
    mi Lapalap a aürala lon.
  rop-rop: Afta na det klaud bin gaburrumap det Seikridwan Tent, en det brabli shainiwan
    lait blanga YAWEI bin jidan insaid langa det Tent.
  ukr-1871: І вкрила хмара громадський намет, і слава Господня сповнила храмину.
  bch-bch: Naurata toa ngada oa kus, ta Maron ele laulau irobi ele palata, be ele
    taranga kapei idudunga palata iloleai ga iuon ngan.
  deu-1951: Da bedeckte die Wolke die Stiftshütte, und die Herrlichkeit des HERRN
    erfüllte die Wohnung.
  eng-JPS: Then the cloud covered the tent of meeting, and the glory of the LORD filled
    the tabernacle.
  srp-1865: Tada oblak pokri šator od sastanka, i napuni se šator slave Gospodnje.
  lug-lug: Awo ekire ne kibuutikira Eweema ey’Okukuŋŋaanirangamu, yonna n’ejjula ekitiibwa
    kya Mukama.
  heb-heb: ויכס הענן את אהל מועד וכבוד יהוה מלא את המשכן׃
  ben-IRV: তখন সমাগম তাঁবুটি মেঘে ঢেকে গেল এবং সদাপ্রভুর মহিমায় তাঁবু পরিপূর্ণ হলো।
  pan-pan: ਤਦ ਬੱਦਲ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਉੱਤੇ ਛਾ ਗਿਆ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਪਰਤਾਪ ਨੇ ਡੇਰੇ ਨੂੰ ਭਰ ਦਿੱਤਾ।
  mya-JVB: ထိုအခါ မိုဃ်းတိမ် သည် ပရိသတ်စည်းဝေး ရာ တဲ တော်ကို လွှမ်းမိုး ၍ ၊ ထာဝရဘုရား
    ၏ ဘုန်း တော်သည် တဲ တော်ကို ဖြည့် လေ၏။
  tbg-tbg: Ekaa vi kaiqara vara vuru taiqa kovaro viraqaahairo tonavuvano tuvu Seri
    Naavu viraqaa hihipaa iro vaura. Noravano Kotiva tonavuqi vauvarora tiro, vira
    mpeqa okara takuqi vaiva Seri Naavu viraqi mpiqaviro ataa iharo vaura.
  hmo-hmo: Vadaeni ori ese Palai Dubu ia koua hagegea, bona Lohiabada ena diaridiari
    ese Dubu ia hahonua.
  urd-urd: तब ख़ेमा — ए — इजितमा'अ पर बादल छा गया, और घर ख़ुदावन्द के जलाल से भरा
    हो गया।
  rus-SYN: И покрыло облако скинию собрания, и слава Господня наполнила скинию;
  bqc-SIM: Ɔ̃ tɛlu kùlɛ kpaaũkpɛwa, Dii gawi zwã̀akpɛpi pà.
  tcz-CHONGTHU: Meibol'in ponbuh chu akhu jeng tan ahile, Pakai loupina chu kikhop
    khom'na ponbuh adim lha jeng tai.
  mar-mar: दर्शनमंडपावर मेघाने छाया केली व पवित्र निवासमंडप परमेश्वराच्या तेजाने भरून
    गेला.
  soq-soq: Tane giou iene ape kakaiwa lolenboden ita Iawe God sapawa debamaia iene
    ape sa nopesan.
  qub-qub: Tincuna Toldu jananpa pucutay chapacurcuran. Chaura Tayta Diospa achicyaynin
    juntacurcuran mas fiyupa rispitädu cajcho.
  bqp-bqp: Akũ tɛ́luku pìi dà dakarɛki kuta pìla, Dikiri gakuri kuta pìi pà.
  hat-hat: Nwaj la kouvri Tant Randevou a, epi limyè prezans Seyè a plen tant lan.
  eng-BSB: Then the cloud covered the Tent of Meeting, and the glory of the LORD filled
    the tabernacle.
  tod-tod: Tonaɓiingi ʋɛɛni GALA daaɠomi seɠe ʋɛlɛi ma, Ɠɔoɠɔ GALAGI ná-lɛbiyai seɠe
    ʋɛlɛ ɲadegai wuulaaveni.
  eng-WEBPB: Then the cloud covered the Tent of Meeting, and the LORD’s glory filled
    the tabernacle.
  kbq-kbq: Ana hutegeno hampomo ana atruhu seli mono nona eme refitegeno, Ra Anumzamofo
    hanavenentake msaa'amo'a ana seli mono nona eme avite'ne.
  nhe-BL: Huan se mixtli quisentzajqui nopa yoyon tiopamitl. Huan itlatlanex TOTECO
    tlen nelía yejyectzi quitemiti nopa tiopamitl.
  bus-bus: Ben tɛ́luguu pì dà dakↄ̃rɛki kutaa pìla, Dii gakui kutaa pì pà.
  gub-BL: Na'e amo ywàkun upyk tàpuzràn kury. Uhyape katu kury. Tynehem Tupàn Tuweharupi
    Wiko Ma'e heko haw heny katu haw pupe kury.
  eng-DRA: 'If at any time the cloud removed from the tabernacle, the children of
    Israel went forward by their troops:'
