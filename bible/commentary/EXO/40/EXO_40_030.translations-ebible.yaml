verse: EXO.040.030
translations:
  mal-C: അദ്ദേഹം സമാഗമകൂടാരത്തിനും യാഗപീഠത്തിനും മധ്യത്തിൽ തൊട്ടിവെക്കുകയും കഴുകേണ്ടതിന്
    അതിൽ വെള്ളമൊഴിക്കുകയും ചെയ്തു.
  deu-TKW: Er stellte das Becken zwischen das Offenbarungszelt und den Altar und that
    Wasser hinein zum Waschen,
  lin-lin: Atiaki sani mpo na komipetola na kati-kati ya Ndako ya kapo ya Bokutani
    mpe etumbelo mpe atiaki kati na yango mayi ya kosukola.
  eng-LSV: And he puts the laver between the Tent of Meeting and the altar, and puts
    water [in] there for washing,
  eng-GNV: Likewise he set the Lauer betweene the Tabernacle of the Congregation and
    the Altar, and powred water therein to wash with.
  eng-WEBSTER: And he set the laver between the tent of the congregation and the altar,
    and put water there, to wash with .
  nhw-BL: Huan ipan calixpamitl tlatlajco tlen nopa yoyon tiopamitl huan tlaixpamitl
    campa quitlatise tlacajcahualistli, quiquetzqui nopa hueyi paila, huan quitequili
    atl para nopona ma moicxipajpacaca huan ma momajtequica totajtzitzi.
  swh-ONEN: Akaweka sinia kati ya Hema la Kukutania na madhabahu, akaweka maji ndani
    yake kwa ajili ya kunawia,
  bba-bba: Mɑ u boo ɡe doke yɑ̃ku yee te kɑ kuu ten bɑɑ sɔɔ. Mɑ u ɡu nim yibiɑ, mɛ
    bɑ koo kɑ tii dɛɛrɑsiɑ sɑ̃ɑrun sɔ̃.
  eng-KJVCPB: And he set the laver between the tent of the congregation and the altar,
    and put water there, to wash withal.
  mpx-mpx: Yaka abaulul i teliya Petupatupa Limena ge abapowon ali nuwanuwana, ge
    wewel i hol.
  luo-luo: Noketo karaya mar logo e kind Hemb Romo gi kendo mar misango mi noolo pi
    e iye.
  meu-meu: Bena ihaboulaina patana bona hebou kalagana padadiai ia ese hurihuri dihuna
    e atoa, bona ranu e seia,
  npi-ULB: तिनले भेट हुने पाल र यस वेदीको बिचमा बाटा राखी त्यसमा धुनलाई पानी राखे
    ।
  yor-yor: Ó gbé agbada sí àárín àgọ́ àjọ àti pẹpẹ, ó sì pọn omi sínú rẹ̀ fún wíwẹ̀,
  emp-NTPO: Animarã babue diabada jẽdaare Ãcõrẽ wua de caita Moiseba ne sʌgʌbadada
    b̶ʌbisia. Maʌ̃gʌd̶e baidoda jue ũmʌbisia.
  ind-ind: Musa menyuruh beberapa orang meletakkan bejana pembasuhan di antara kemah
    dan mezbah, lalu mengisinya dengan air.
  pes-OPCB: حوض را بین خیمهٔ ملاقات و مذبح قرار داد و آن را پر از آب کرد.
  tgl-ULB: Inilagay niya ang palanggana sa gitna ng tolda ng pagpupulong at ng altar,
    at naglagay siya ng tubig dito para sa paghuhugas.
  cbu-NT: Anumunsha, shtashee kapungumashi wishchiptam wayarangana. Apanllish pang'
    tasaseeru kajoninung ush wayaranganaya. Sheeru, shtashishsha kungoo tatsitaranganaya.
  hui-hui: Ani buwa ibugua gi ge wayawaya bulene ndisi be Balai Anda biagola dabu
    biagola dombeneha mo ngelowa iba hambu to̱lotagiho ngelene.
  mya-mya: သူ​သည်​အင်​တုံ​ကို​ထာ​ဝ​ရ​ဘု​ရား​စံ​တော်​မူ ရာ​တဲ​တော်​နှင့် ယဇ်​ပလ္လင်​အ​ကြား​တွင်
    နေ​ရာ​ချ ထား​၍​ရေ​ထည့်​ထား​၏။-
  cbi-NTPO: Tsejtu aa pailanu Diosba wa'dinu yapaya jumu, tsenmin ufeenda tsure' ju'kenunu
    chumuba pensangue' keeñuya, juntsa kejtaa tenabi chujti' pi tyuwake pumi, pitsaatsaa
    kenudetsu.
  bod-N: ཡང་མཇལ་འཕྲད་གུར་མཆོག་དང་མཆོད་ཁྲིའི་བར་དུ་ཁོས་ཁྲུས་གཞོང་བཞག་ནས་བཀྲུ་བའི་ཕྱིར་དེའི་ནང་དུ་ཆུ་བླུགས་ཤིང་།
  sna-sna: Akaisa dhishi pakati peTende Rokusangana nearitari uye akaisa mvura yokushamba
    mariri,
  spa-BLM: Puso la pila entre la Tienda del Encuentro y el altar, y puso en ella agua
    para lavarse.
  cac-cac: Ix ac'jioch q'uen nivan palangana d'a scal mantiado yed' altar. Ix ac'ji
    b'ud'joc q'uen d'a a a' yic sb'ic sc'ab' eb' yed' yoc.
  swh-ULB: Aliweka beseni katikati ya hema ya kukutunia na madhabahu, na maji ya kuoshea.
  bel-bel: І паставіў умывальнік паміж скініяй сходу і ахвярнікам і наліў у яго вады
    для абмываньня,
  wed-wed: Ma aboma ḡaeḡaena numa gara ma pulo aniapuna au poui i terei, ma au orana
    waira i waḡi anioḡa aubaina,
  deu-ELBBK: Und er stellte das Becken zwischen das Zelt der Zusammenkunft und den
    Altar und tat Wasser hinein zum Waschen.
  mbb-OT: Ne insavuk din sikan is bisin diyà te pid-elangan duen te Tulda wey zuen
    te pemuhatà ne midteǥuan din haazà te wahig he ibpenlùlù.
  mal-2015: സമാഗമനകൂടാരത്തിന്നും യാഗപീഠത്തിന്നും നടുവിൽ അവൻ തൊട്ടിവെക്കയും കഴുകേണ്ടതിന്നു
    അതിൽ വെള്ളം ഒഴിക്കയും ചെയ്തു.
  gup-gup: Wanjh Moses dorrengh birrimey nawernhkimukkenh bannikin nawu kabirridjirridjburrenkenh
    dja birrikurrmeng kubulkayh Dabburlin manbu kore Yawey kamre kabendjahwon bedberre,
    dja kore nawu altar, wanjh kukku borrahkendoy.
  gvs-gvs: E nokobaba kopwa sikabi, ina Kaba Valoboda be aba kasala kopwa go, nauyayanaidi
    goi siyato. Ikavava, bwae sitege nokobabayana goi sisiwoi moe adi kaba níkina.
  rmc-rmc: Maškar o Stanos the oltaris thoďa o baro brondzuno umivadlos a čhiďa andre
    paňi.
  nlg-nlg: Ma gaia te talua na popo sule ighobudira na Bona Tabu mana bela ni sukaghi
    kekere. Ma gaia te heoti vonua nia na beti, ge kara tangomana na saudira heghedira
    nia rana manesukaghi.
  pes-OPV: و حوض رادر میان خیمه اجتماع و مذبح وضع کرده، آب برای شستن در آن بریخت.
  ron-1924: А ашезат лигянул ынтре кортул ынтылнирий ши алтар ши а пус ын ел апэ пентру
    спэлат.
  aui-aui: Bi dabira ghamana koghakogha kiiravine Kiregoru da suwara gabugabuna gawarina
    bi basudiye itore bi rarimama ivibonuvi amagha kiiravine,
  ben-OBCV: গামলাটি তিনি সমাগম তাঁবু ও বেদির মাঝখানে রেখে দিলেন ও ধোয়াধুয়ি করার
    জন্য তাতে জল ভরে রাখলেন,
  som-som: Oo berkeddii weysadana wuxuu dhigay teendhadii shirka iyo meeshii allabariga
    dhexdooda, oo wuxuu ku shubay biyo in lagu maydho.
  lat-VUC: cum ingrederentur tectum fœderis, et accederent ad altare, sicut præceperat
    Dominus Moysi.
  eng-ASVBT: And he set the laver between the tent of meeting and the altar, and put
    water therein, wherewith to wash.
  mna-mna: To iur timbiiri biibi isu lukutuunu pa beeze kwoono mi patoronŋana muriini,
    mi ise yok isula. Beso ni, som Aron, som Aron lutuunu bizin tilela beeze, som
    tigarau pa patoronŋana muriini, to tiŋguuru naman ma kumbun pa yok tana. Ikam
    uraata tana makiŋ, to iurpe beeze zilŋaana, mi ipamender siiri ma ipapiliu, mi
    idaada kawaala biibi ila siiri kwoono bekena ipakaala. Tana uraata boozomen ta
    Yooba iso pini be ikam na, Mose ikam ma imap.
  ita-1885: E pose la Conca fra il Tabernacolo della convenenza, e l'Altare; e vi
    mise dentro dell'acqua, da lavare.
  eng-ULB: He placed the basin between the tent of meeting and the altar, and he put
    water in it for washing.
  spa-VBL: Puso la palangana entre el Tabernáculo de Reunión y el altar y puso agua
    para lavar.
  fra-_FOB: Il plaça aussi la cuve entre le tabernacle d'assignation et l'autel, et
    il y mit de l'eau pour laver;
  mal-mal: സമാഗമനകൂടാരത്തിനും യാഗപീഠത്തിനും നടുവിൽ അവൻ തൊട്ടിവക്കുകയും കഴുകേണ്ടതിന്
    അതിൽ വെള്ളം ഒഴിക്കുകയും ചെയ്തു.
  urd-GVR: Us ne dhone ke hauz ko ḳhaime aur us qurbāngāh ke darmiyān rakh kar us
    meṅ pānī ḍāl diyā.
  suz-BL: मोसामी ग्रुम्‍तीक ताम्‍बु नु चढ़ेतीक आस दातेमी चिक्‍तीक ठेयब बोस वोइश्‍शा,
    चिक्‍चा कली ब्‍वाक्‍कुम प्रिंताक्‍व।
  ita-1927: E pose la conca fra la tenda di convegno e l’altare, e vi pose dentro
    dell’acqua per le abluzioni.
  ckb-ckb: حەوزەکەشی لەنێوان چادری چاوپێکەوتن و قوربانگاکەدا دانا و ئاوی تێکرد بۆ
    شوشتن،
  eng-BBE: And between the altar and the Tent of meeting he put the vessel with water
    in it for washing.
  kan-OKCV: ದೇವದರ್ಶನದ ಗುಡಾರಕ್ಕೂ, ಬಲಿಪೀಠಕ್ಕೂ ಮಧ್ಯ ಗಂಗಾಳವನ್ನು ಇಟ್ಟು, ಅದರಲ್ಲಿ ತೊಳೆಯುವುದಕ್ಕೆ
    ನೀರನ್ನು ತುಂಬಿಸಿದನು.
  bbb-bbb: Ro disi umui sovo ije fu abena fata bu zinone ifaejevo ijiakina Are Muvuaka
    Akae ijiebuo ukua ijia nijae. Areme fune uri do jiana usiamo fu iritoejei. Ro
    Eronikiro farirafa bu oenoena Are Muvuaka Akae ijia aruna va ro kuke bu fata ijia
    zinone ifaejevo ije bu izege E Ireobo fu kuariaema ijiege rena disi ijia umuikiro
    dia buone sovo.
  tam-2017: அவன் ஆசரிப்புக்கூடாரத்திற்கும் பலிபீடத்திற்கும் நடுவே தொட்டியை வைத்து,
    கழுவுகிறதற்கு அதிலே தண்ணீர் வார்த்தான்.
  spa-RV-1909: Y puso la fuente entre el tabernáculo del testimonio y el altar; y
    puso en ella agua para lavar.
  ron-BTF: Și a așezat ligheanul între cortul întâlnirii și altar și a pus apă acolo
    pentru spălare.
  eng-WEBP: He set the basin between the Tent of Meeting and the altar, and put water
    therein, with which to wash.
  eng-FBV: He placed the basin between the Tent of Meeting and the altar and put water
    in it for washing.
  nld-1939: Het bekken stelde hij tussen de openbaringstent en het altaar, en vulde
    het met water voor de wassingen;
  nch-BL: Huan ipan nopa calixpamit cati eltoc tatajco ten nopa yoyon tiopamit huan
    taixpamit campa quitatise tacajcahualisti, quitali nopa hueyi paila, huan quitequili
    at para nopona ma moicxipajpacaca huan ma momajtequica totajtzitzi.
  vie-1934: Cũng để thùng về giữa khoảng hội mạc và bàn thờ, cùng đổ nước vào đặng
    tắm rửa;
  hin-CV: मिलनवाले तंबू और वेदी के बीच हौदी रखी, और उसमें पानी भर दिया.
  eng-OURB: He set the basin between the Tent of Meeting and the altar, and put water
    therein, with which to wash.
  spa-BES: Y entre el altar y la Tienda de reunión, puso el recipiente con agua para
    lavar.
  tdx-tdx: Napo’e añivo’ i kibohom-pamantañañey naho i kitreliy i fanasàñey vaho nañiliña’e
    rano fanasàñe;
  vid-vid: Nakaliwika likuwe mlugagala, hagati ha ihema lya Nguluwi na honhu ha kulavila
    nhambiko na kujela mazi ga kihovujila.
  eng-OKE: And he set the laver between the tabernacle of ordinance and the altar,
    and put water therein for purifying.
  tha-KJV: ท่านตั้งขันไว้ระหว่างเต็นท์​แห่​งชุ​มนุ​มกับแท่นบู​ชา แล​้วใส่​น้ำไว​้ในขันสำหรับชำระล้าง
  por-BR-2018: E pôs a pia entre o tabernáculo do testemunho e o altar; e pôs nela
    água para lavar.
  deu-ELO: Und er stellte das Becken zwischen das Zelt der Zusammenkunft und den Altar
    und tat Wasser darein zum Waschen.
  eng-WYC-2018: Also he ordained the washing vessel, betwixt the tabernacle of witnessing
    and the altar, and filled it with water. (And he put the washing vessel between
    the Tabernacle of the Witnessing and the altar, and filled it with water.)
  epo-epo: Kaj li starigis la lavujon inter la tabernaklo de kunveno kaj la altaro,
    kaj enverŝis tien akvon por sin lavi.
  uig-PIN: Yuyunux desini jamaǝt qediri bilǝn ⱪurbangaⱨning otturisiƣa ⱪoyup, yuyuxⱪa
    ixlitilidiƣan suni dasⱪa toxⱪuzup ⱪuydi.
  beo-beo: E da Dodofesu Ofodo amo oloda amola Abula Diasu dogoa sogebi amoga ligisi.
    Amo ganodini e da hano sogasalasili, nabalesi.
  tpi-OTNT: Na ol i putim dis bilong waswas namel long alta na haus sel na pulimapim
    wara long en.
  hau-SA: Ya sa daro tsakanin Tentin Sujada da bagade, ya kuma zuba ruwa a cikinsa
    don wanki,
  uig-LAT: Yuyunush désini jamaet chédiri bilen qurban’gahning otturisigha qoyup,
    yuyushqa ishlitilidighan suni dasqa toshquzup quydi.
  nde-nde: Wasebeka umkolo phakathi laphakathi kwethente lokuhlangana le-alithari
    wasethela amanzi okugeza phakathi kwawo,
  ton-ton: ¶ Pea naʻa ne fokotuʻu ʻae sene ʻi he vahaʻa ʻoe fale fehikitaki ʻoe kakai
    mo e feilaulauʻanga, pea naʻe ai ki ʻai ʻae vai, ke kaukau ʻaki.
  ces-1613: A postavil umyvadlo mezi stánkem úmluvy a mezi oltářem, do něhož nalil
    vody k umývání.
  eng-WMB: He set the basin between the Tent of Meeting and the altar, and put water
    therein, with which to wash.
  tam-TCV: பின்பு சபைக் கூடாரத்திற்கும் பீடத்திற்கும் இடையில் தொட்டியை வைத்து, கழுவுவதற்கு
    அதற்குள் தண்ணீரை ஊற்றினான்.
  ceb-ULB: Gibutang niya ang dako nga panaksan taliwala sa tolda nga tagboanan ug
    sa halaran, ug gibutangan niya kini ug tubig alang sa pagpanghugas.
  pol-UBG: Potem umieścił kadź między Namiotem Zgromadzenia a ołtarzem i nalał do
    niej wody do obmywania.
  agr-agr: Nuna dutika yumi yajaa ikigmatai palangana bronce najanamu pujaun juki
    Apajuíjai chichatai carpa aakmakbau aajakua nujai niniaku altar pujaunum nuna
    ejapeen apusauwai. Dutika nuwi yumi ikigmagtinun yajauwai.
  kyc-kyc: Pipala mena pyao kiso maingi kana pyare dokope komau andape kanya dokona
    wate pingi disi warake doko retapala dokona ipwa kamuo simbuo reteya.
  urd-GVU: اُس نے دھونے کے حوض کو خیمے اور اُس قربان گاہ کے درمیان رکھ کر اُس میں
    پانی ڈال دیا۔
  deu-1912: Und das Handfaß setzte er zwischen die Hütte des Stifts und den Altar
    und tat Wasser darein zum Waschen.
  ntj-ntj: '@see-verse:EXO.040.029'
  kan-2017: ಯೆಹೋವನು ಆಜ್ಞಾಪಿಸಿದಂತೆ ಮೋಶೆ ದೇವದರ್ಶನದ ಗುಡಾರಕ್ಕೂ, ಯಜ್ಞವೇದಿಗೂ ನಡುವೆ ನೀರಿನ
    ತೊಟ್ಟಿಯನ್ನು ಇರಿಸಿ ತೊಳೆದುಕೊಳ್ಳುವುದಕ್ಕಾಗಿ ಅದರಲ್ಲಿ ನೀರು ತುಂಬಿಸಿದನು.
  ena-ena: La abɨci hɨcɨ human husahusa hɨsɨŋ hunaŋ mɨsɨn hekɨlɨ agadɨ via uavɨla
    havɨlɨ ulaŋ agadɨ hɨbɨ ivu ivu agaŋ hɨnici veci sagalɨ hɨlahɨla hɨsɨŋ vadɨm agaŋ
    hɨnici umi alɨhaŋ heŋ lamavɨmi. Lavɨla avɨli mɨŋamɨjiavɨci mɨgumi.
  yap-yap: Me tay fa raba’ i dabiy ni bronze nga thilin e altar nge langan e mab ko
    Tent me suguy ko ran.
  hlt-MCSB: Baeldung te tingtunnah dap laklo neh hmueihtuk laklo ah a hol tih hluk
    ham tui khaw pahoi a khueh.
  mdy-ETH: ዋኣፆ ማስቶ ሳኣኖዋ ዓፒሎና ማዢንቴ ማኣሮና ሚቺ ዒንጎ ቤዞናኮ ባኣካ ጌሢ፥ ዋኣሢ ኩንሤኔ።
  twi-ASANTE: Yei akyi, ɔde atam a wɔsi mu nneɛma no sii Ahyiaeɛ Ntomadan no ne afɔrebukyia
    no ntam na wɔhyɛɛ no nsuo ma sɛdeɛ asɔfoɔ no bɛnya bi ahohoro wɔn ho.
  mwc-mwc: Bosuwana kabomina wai Tabernacle ba raunabonabo basusi yai i terei ba kamonai
    okowa i sewai.
  eng-WEBU: He set the basin between the Tent of Meeting and the altar, and put water
    therein, with which to wash.
  bnp-bnp: I ru a tavila na koropalana dede, a Kape na Vaponga, i guru dili a naru,
    ne vona ni hilolo.
  wal-wal: GODAI Muusa azazidoogaadan, meechcha keriyaa Xoossaa Dunkkaaniyaappenne
    yarshshiyoosaappe gidduwan wottiis. Yaatidi meecettanau haattaa an tigiis.
  spa-PDDPT: Después colocó la fuente entre la entrada al Tabernáculo de Reunión y
    el altar, y puso allí agua para lavarse.
  gun-gun: Ha'e gui hy'a guaxu ju omoĩ oguy nhemboaty oĩaty ha'e altar mbyte. Ha'e
    va'e omonyẽ yy ojejoia aguã.
  agu-BL: Ncha'tz ban yi jun chin wutzile'n plancan, cho'n tzun cyaje'n cyen txo'l
    yi patbil tx'ixwatz tu yi ama'l kale na chic'ul wit quib Ryos scyuch' yi e' xonl
    Israel. Cwe'n tzun nojsal Moisés tan a'.
  ilo-ULB: Inkabilna ti palanggana iti nagbaetan ti sagrado a tolda ken ti altar ket
    kinargaanna daytoy iti danum a pagbuggoan.
  kpg-kpg: ga haga noho dana baisin tonotono i mehanga di Hale laa mo di gowaa dudu tigidaumaha,
    ga haga hau ginai nia wai.
  uig-ARA: يۇيۇنۇش دېسىنى جامائەت چېدىرى بىلەن قۇربانگاھنىڭ ئوتتۇرىسىغا قويۇپ، يۇيۇشقا
    ئىشلىتىلىدىغان سۇنى داسقا توشقۇزۇپ قۇيدى.
  sus-sus: A naxa ye sase xungbe dɔxɔ hɔrɔmɔlingira nun sɛrɛxɛbade tagi, a ye sa a
    kui marasɛniyɛnyi xa fe ra.
  pon-2006: E kihdiong peisin en omwiomwo nanpwungen Impwalo oh pei sarawio; e ahpw
    wudekihong pihl loale.
  jae-jae: Go ketoc laclu kapôêŋ kêkô bec sêkac tauŋ saŋa to altar ŋasawa ma kêkêŋ
    bu kêsêp êtu sêkwasiŋ lemeŋ to eŋkaiŋ ŋa bu tau tonaŋ.
  ksd-ksd: Ma i ga vaki ra la na vargi livuan ta dir ra pal na varbarat ma ra uguugu
    na vartabar, ma i ga lolonge ra tava tana ure ra vargi.
  tur-YTC: Kazanı Buluşma Çadırı ile sunak arasına koydu ve içine yıkanmak üzere su
    koydu.
  ind-AYT: Lalu, dia meletakkan bejana di antara tenda pertemuan dan mazbah itu, dan
    memasukkan air ke dalamnya untuk membasuh.
  nya-nya: Iye anayika beseni pakati pa tenti ya msonkhano ndi guwa lansembe ndipo
    anathiramo madzi wosamba,
  hrv-hrv: Između Šatora sastanka i žrtvenika smjesti umivaonik pa u nj ulije vode
    za pranje.
  mps-mps: Tama augwaligo te wę pauabo genuai pou te alta de te ugwa be si tomode
    te ąį pągąnama muai dao.
  tpi-tpi: Na ol i putim dis bilong waswas namel long alta na haus sel na pulimapim
    wara long en.
  dan-1931: Derpå opstillede han Vandkummen mellem Åbenbaringsteltet og Alteret og
    hældte Vand deri til Tvætning.
  vie-OVCB: Ông đặt bồn rửa khoảng giữa Đền Tạm và bàn thờ. Rồi đổ nước vào.
  guj-2017: તેણે મુલાકાતમંડપ અને વેદીની વચ્ચે હોજ ગોઠવી અને તેમાં હાથપગ ધોવા માટે
    પાણી રેડ્યું.
  pon-2006A: E kihdiong peisin en omwiomwo nanpwungen Impwalo oh pei sarawio; e ahpw
    wudekihong pihl loale.
  por-BRBSL: Ele colocou a bacia entre a Tenda da Reunião e o altar, e colocou água
    nela, com a qual lavar.
  cth-cth: BAWIPA ni Mosi kâ a poe tangcoung patetlah kawlung hah kamkhuengnae lukkareiim
    hoi khoungroe rahak vah a hruek teh, kâpasu nahanlah tui a hlun.
  twi-twi: Ɔde hweaseammɔ sii Ahyiae Ntamadan no ne afɔremuka no ntam na wɔhyɛɛ no
    nsu ma, sɛnea asɔfo no benya bi ahohoro wɔn ho,
  hlt-hlt: Baeldung te tingtunnah dap laklo neh hmueihtuk laklo ah a hol tih hluk
    ham tui khaw pahoi a khueh.
  tbz-SIM: Kòo ĩ́nnɛ́ dinɑɑbuu diwũɔ̃tɔ̀nnì nɛ̀ Kuyie ntɑummɛ̀ tou dɛ sɑku, kɛ́ dì
    píɛ mmɛniɛ nkɛ̀ bɛ̀ bo nhɔunɛ̀ bɛmɑ́ɑ̀.
  msy-2020: Egha me soroghafariba ruer itarir ekiam isa, ofa gamir dakozir asɨziba
    tue da bar isia mɨghɨrim ko, God bativamin Purirpenimɨn tiar akamɨn tɨzimɨn anefagha,
    dɨpam a ginge.
  azb-azb: Ləyəni Hüzur çadırı ilə qurbangah arasında yerləşdirib içinə yuyunmaq üçün
    su tökdü.
  eng-DBY: And he set the laver between the tent of meeting and the altar, and put
    water in it for washing.
  hin-2017: और उसने मिलापवाले तम्बू और वेदी के बीच हौदी को रखकर उसमें धोने के लिये
    जल डाला,
  wol-KYG: Ba loolu amee ñu teg mbalkam njàpp mi ci diggante xaymab ndaje mi ak sarxalukaay
    bi, ba noppi duy ko ndoxum njàpp.
  bjr-bjr: Miqi maseenoo Mooseefa nammari difaani madaanai qaidara mianni marufanoo
    uiqaana maqa kooqi murunni marufanoo qambaana quqanau. Quqaseenoo nammari minaki
    adia qumbiqanau.
  eng-YLT: And he putteth the laver between the tent of meeting and the altar, and
    putteth water there for washing,
  kne-kne: Inpeey na din palanggana sin nan-gawaan di Tolda ya altar et piney-ana
    si danom ay pan-owasan,
  wat-wat: Vada keta didiḡa kasi kawasasai, kaboma nakasina i vimisiniiya eketa ukowa
    i vininiwiya kafa katumimi.
  eng-WYC-2017: Also he ordained the washing vessel, betwixt the tabernacle of witnessing
    and the altar, and filled it with water.
  eng-WMBB: He set the basin between the Tent of Meeting and the altar, and put water
    therein, with which to wash.
  urd-GVH: उसने धोने के हौज़ को ख़ैमे और उस क़ुरबानगाह के दरमियान रखकर उसमें पानी
    डाल दिया।
  rug-rug: Meke sa besini boronizi nomana si vekoa sa pa vari korapana sa ipi meke
    sa hope, meke va siṉi nia kolo sa.
  gaz-gaz: Gabatee sanas dunkaana wal gaʼiitii fi iddoo aarsaa gidduu kaaʼee bishaan
    dhiqataa itti naqe;
  fra-LSG: Il plaça la cuve entre la tente d’assignation et l’autel, et il y mit de
    l’eau pour les ablutions;
  yal-yal: A yi ige sa seen dɔxɔ Naralan Bubun nun saraxa ganden tagi, a yi maxa igen
    sa a kui.
  haw-1868: A kau aku la oia i ka ipuanau mawaena o ka halelole o ke anaina kanaka,
    a me ke kuahu, a ninini iho la i ka wai iloko, i mea e holoi ai.
  arb-NAV: وَوَضَعَ حَوْضَ الاغْتِسَالِ بَيْنَ خَيْمَةِ الاجْتِمَاعِ وَمَذْبَحِ الْمُحْرَقَةِ.
    وَمَلأَهُ بِالْمَاءِ لِلاغْتِسَالِ.
  ewe-ewe: Emegbe la, ekɔ tsileze la da ɖe Mawu ƒe agbadɔ la kple vɔsamlekpui la dome.
    Eku tsi ɖe eme wòyɔ ale be nunɔlawo ate ŋu awɔ eŋu dɔ le asikɔklɔ kple afɔkɔklɔ
    me.
  eng-LEE: And he set the laver between the tabernacle of the congregation and the
    altar, and put water there, for washing.
  asm-FB: পাছে যিহোৱাই মোচিক দিয়া আজ্ঞাৰ দৰে, তেওঁ সাক্ষাৎ কৰা তম্বুৰ আৰু হোম-বেদিৰ
    মাজত, প্ৰক্ষালন-পাত্ৰ ৰাখি ধুবলৈ তাত পানী ভৰাই থলে।
  sus-A: عَ نَشَ يٍ سَسٍ شُنفبٍ دْشْ هْرْ مْلِنفِرَ نُن سّرّشّبَدٍ تَفِ، عَ يٍ سَ
    عَ كُي مَرَ سّنِيّنيِ شَ قٍ رَ.
  fra-SBL: Il plaça le bassin entre la tente d'assignation et l'autel, et y mit de
    l'eau pour se laver.
  hbo-hbo: וַיָּ֙שֶׂם֙ אֶת־הַכִּיֹּ֔ר בֵּֽין־אֹ֥הֶל מֹועֵ֖ד וּבֵ֣ין הַמִּזְבֵּ֑חַ
    וַיִּתֵּ֥ן שָׁ֛מָּה מַ֖יִם לְרָחְצָֽה׃
  eng-WYCLIFFE: Also he ordeynede the `waischyng vessel, bitwixe the tabernacle of
    witnessyng and the auter, and fillide it with watir.
  piu-2006: '@see-verse:EXO.040.029'
  pjt-pjt: Munu piti panya paltjilpai puḻka katira tjunu pitjilpangka muṉkara tiintangka
    tjangaṯi, munu kapi kuḻu tjutinu paltjintjaku.
  cwe-cwe: Kadika diziga hagati ya dihema da Mulungu na lupango na kuguma mazi ya
    kunawa.
  kik-kik: Nĩaigire kĩraĩ gĩa gwĩthambĩrwo gatagatĩ ka Hema-ya-Gũtũnganwo na kĩgongona
    na agĩgĩĩkĩra maaĩ ma gwĩthamba,
  fra-NCL: Il plaça la cuve entre la tente de réunion et l’autel, et il y mit de l’eau
    pour les ablutions ;
  cek-AK: Amkhuenghaih kahni im hoi hmaicam salakah, sabae kathuk to a suek moe, amsaehhaih
    tui to a lawn.
  cuk-cuk: Deginbali, Moisés, Bab-Dummad-dulemarbo-ambikued-neg, degi, Bab-Dummadga-ibmar-ogumakar-ukleged-aila,
    wemar-abargine, dii-sied sisbalid. Degine, agi dii enosbalid, adi, agi argan,
    degi, nag enukegar.
  uig-CYR: Жуюнуш десини җамаәт чедири билән қурбангаһниң оттурисиға қоюп, жуюшқа
    ишлитилидиған суни дасқа тошқузуп қуйди.
  pma-pma: Vis keil aling pesin takas ahe ien mul vas Eim Tavolin ka mari ahor ten
    sanien. Evus, amutah oai va ien.
  tel-2017: యెహోవా అతనికి ఆజ్ఞాపించినట్టు దైవసన్నిధి గుడారానికి, హోమ పీఠానికి మధ్య
    గంగాళం ఉంచి శుభ్రపరచుకోవడానికి దానిలో నీళ్లు పోయించాడు.
  hat-BSA: Li te plase basen lave a antre tant reyinyon an ak lotèl la, e li te mete
    dlo ladann pou lave.
  kos-kos: El filiya pesin in winwin inmasrlon Lohm Nuknuk Mutal ac loang in kisa,
    ac nwakla ke kof.
  hbo-WLC: וַיָּ֙שֶׂם֙ אֶת־הַכִּיֹּ֔ר בֵּֽין־אֹ֥הֶל מוֹעֵ֖ד וּבֵ֣ין הַמִּזְבֵּ֑חַ
    וַיִּתֵּ֥ן שָׁ֛מָּה מַ֖יִם לְרָחְצָֽה׃
  ibo-ibo: Ọ dọbara efere ịsa mmiri ahụ nʼetiti ụlọ nzute na ebe ịchụ aja, wụjuo ya
    mmiri, maka iji sachaa ihe.
  ory-ory: ଏଉତ୍ତାରେ ମୋଶାଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ସେ ସମାଗମ-ତମ୍ବୁ ଓ ବେଦି ମଧ୍ୟସ୍ଥାନରେ
    ପ୍ରକ୍ଷାଳନ-ପାତ୍ର ରଖି ତହିଁ ମଧ୍ୟରେ ପ୍ରକ୍ଷାଳନ ନିମନ୍ତେ ଜଳ ଦେଲେ।
  chk-chk: A pwal iseis ewe sepien töttöl lefilen ewe imwenfel seni mangaku me ewe
    rongen asor o alölöü koluk lon.
  rop-rop: Afta imbin pudum det kopawan dish langa midul langa det bigwan teibul en
    det Seikridwan Tent, en imbin bilimap woda langa det dish,
  ukr-1871: І поставив умивальницю між громадським наметом та жертівником, і налив
    до неї води на обмиваннє.
  bch-bch: Ga kus ta idol tabla eau aea rabu ngan palata ga popou tenainga aea ta
    itok eau ga idudunga ngan.
  deu-1951: Das Becken aber setzte er zwischen die Stiftshütte und den Altar und tat
    Wasser darein zum Waschen;
  eng-JPS: And he set the laver between the tent of meeting and the altar, and put
    water therein, wherewith to wash;
  srp-1865: I metnu umivaonicu izmeðu šatora od sastanka i oltara, i nali u nju vode
    za umivanje.
  lug-lug: N’atereeza ebbensani wakati wa Weema ey’Okukuŋŋaanirangamu n’ekyoto, n’assaamu
    amazzi ag’okunaaba;
  heb-heb: וישם את הכיר בין אהל מועד ובין המזבח ויתן שמה מים לרחצה׃
  ben-IRV: তিনি সমাগম তাঁবু এবং বেদির মাঝখানে ধোয়ার জন্য গামলা রাখলেন এবং তার মধ্যে
    ধোয়ার জন্য জল দিলেন।
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਹੌਦ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਅਤੇ ਜਗਵੇਦੀ ਦੇ ਵਿਚਕਾਰ ਰੱਖਿਆ ਅਤੇ ਉਸ ਵਿੱਚ ਨਹਾਉਣ
    ਦਾ ਪਾਣੀ ਪਾਇਆ
  mya-JVB: အင်တုံ ကိုလည်း ပရိသတ်စည်းဝေး ရာတဲ နှင့် ယဇ် ပလ္လင်စပ်ကြား မှာထား ၍ ၊ ဆေး
    စရာ ရေ ကို အင်တုံ၌ ထည့် လေ၏။
  tbg-tbg: Ofaa tainta hini vauvaro Seri Naavu hini vauvaro tavaarana Mosiva nora
    tanu vatero, viraqi namari kaqa varero vuru mpiqa kero vatora.
  hmo-hmo: Palai Dubu bona boubou patana edia huanai Mose ese hurihuri disi ia atoa,
    bona ranu dekenai ia hahonua.
  urd-urd: और उसने हौज़ को ख़ेमा — ए — इजितमा'अ और मज़बह के बीच में रखकर उसमें धोने
    के लिए पानी भर दिया।
  rus-SYN: И поставил умывальник между скиниею собрания и жертвенником и налил в него
    воды для омовения,
  bqc-SIM: À dàa dìlɛ kpaaũkpɛ zãnguo ń sa'okĩio, ↄ̃ à ikàu.
  tcz-CHONGTHU: Chu ban in Mose'n houbuh le maicham kimlaija chun kisilna-kong chu
    akoiyin ahi. Aman kong dimset chun twi adip tan, ajeh chu thempu kinbol'a pang
    hon kisilna'a amanchah ding ahi.
  mar-mar: त्याने दर्शनमंडप आणि वेदी यांच्यामध्ये गंगाळ ठेवले व धुण्यासाठी त्यामध्ये
    पाणी भरले.
  soq-soq: Ita me witapu ita wau mitompa abomawa wadene alene ape kakaiwa ita pulo
    sumpaa watawa sawanauwo itun ita aboma sa bedewe esa memeno nopelen duadi baiwa
  qub-qub: Chaypita paylata churaran altarwan Tincuna Toldu caycashan pullan chaupinman.
    Nircur chay labaturyumanga yacuta wiñaran chay yacuwan mayllacunanpaj.
  bqp-bqp: À dàgaa pìi dìtɛ dakarɛki kuta dagura kũ sa'okio, akũ à í kàn.
  hat-hat: Li mete basen lan nan espas ki nan mitan Tant Randevou a ak lòtèl la, epi
    li mete dlo ladan l'.
  eng-BSB: He placed the basin between the Tent of Meeting and the altar and put water
    in it for washing;
  tod-tod: É maagba aniɲakai zeini GALA daaɠomi seɠe ʋɛlɛi ta zalaɠa ɠulazuʋɛ ti
    yɔɠɔzuʋɛ. É ziɛi ʋuuni su maagba vaiti su.
  eng-WEBPB: He set the basin between the Tent of Meeting and the altar, and put water
    therein, with which to wash.
  kbq-kbq: Anante tifre ra zuompa Ra Anumzane atruhu seli mono none kresramnama vu'
    itamofo amu'noznifi nenteno anampina tima fre'zana taginte'ne.
  nhe-BL: Huan ipan calixpamitl tlatlajco tlen nopa yoyon tiopamitl huan tlaixpamitl
    campa quitlatise tlacajcahualistli, quiquetzqui nopa hueyi paila, huan quitequili
    atl para nopona ma moicxipajpacaca huan ma momajtequica totajtzitzi.
  bus-bus: À dàga mↄ̀ dìɛ dakↄ̃rɛki kutaa dagura kↄ̃n sa'okiio, ben à í kàn.
  gub-BL: Umupu'àm zapepopew no, tàpuzràn ma'e hapy haw wamyter pe no. Umynehem 'y
    pupe.
  eng-DRA: When they went into the tabernacle of the covenant, and went to the altar,
    as the Lord had commanded Moses.
