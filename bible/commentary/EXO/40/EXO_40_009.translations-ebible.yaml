verse: EXO.040.009
translations:
  mal-C: “അഭിഷേകതൈലം എടുത്തു സമാഗമകൂടാരവും അതിലുള്ള സകലതും അഭിഷേകംചെയ്ത് അതിന്റെ സകല
    ഉപകരണങ്ങളെയും ശുദ്ധീകരിക്കണം; അവ വിശുദ്ധമായിത്തീരും.
  deu-TKW: Sodann sollst du das Salböl nehmen und die Wohnung samt allem, was sich
    in ihr befindet, salben und sie so weihen samt allen ihren Geräten, damit sie
    heilig sei.
  lin-lin: Okozwa mafuta ya epakolami, okopakola Mongombo mpe nyonso oyo ezali kati
    na yango, mpe okobulisa yango elongo na bisalelo na yango nyonso mpe yango ekozala
    bule.
  eng-LSV: and have taken the anointing oil, and anointed the Dwelling Place, and
    all that [is] in it, and hallowed it, and all its vessels, and it has been holy;
  eng-GNV: After, thou shalt take the anoynting oyle, and anoynt the Tabernacle, and
    all that is therein, and halowe it with all the instruments thereof, that it may
    be holy.
  eng-WEBSTER: 'And thou shalt take the anointing oil, and anoint the tabernacle,
    and all that is in it, and shalt hallow it, and all its vessels: and it shall
    be holy.'
  nhw-BL: “Huan xijcui nopa aceite catli tlaajaltise para tlaiyocatlalise para TOTECO.
    Huan xiquijtzelhuili nopa yoyon tiopamitl huan nochi cuamesas catli eltoc ipani.
    Xiquijtzelhuili nochi catli quitequihuise nopona. Huan nochi mocahuas tlatzejtzeloltic,
    tlaiyocatlalili para na, niamoTECO.
  swh-ONEN: “Chukua mafuta ya upako, ipake Maskani ya Mungu pamoja na kila kitu kilichomo
    ndani yake; iweke wakfu pamoja na vitu vyote vilivyomo ndani mwake, nayo itakuwa
    takatifu.
  bba-bba: Yen biru kɑɑ ɡum yɛ̃kɑ kuu te sɔɔ kɑ ten dendi yɑ̃nu kpuro sɔɔ. Nɡe mɛyɑ
    kɑɑ kɑ sɔ̃ɔsi mɑ tɑ sɑ̃ɑ sɑ̃ɑruɡiru.
  eng-KJVCPB: 'And thou shalt take the anointing oil, and anoint the tabernacle, and
    all that is therein, and shalt hallow it, and all the vessels thereof: and it
    shall be holy.'
  luo-luo: Kaw mor pwodhruok mondo ipwodhgo Hemb Romo kod gik moko duto mantie; iwale
    kod gigene duto kendo obiro bedo maler.
  meu-meu: 'Bena dehoro helaḡana bavabia, dubu mai kohuna idoinai ba nevaridia: unu
    ba hahelaḡadia toma, bena bae helaḡa.'
  npi-ULB: तैँले यसलाई र यसका सबै सरसामान मेरो लागि अलग गर्नू । तब यो पवित्र हुनेछ
    ।
  yor-yor: “Mú òróró ìtasórí, kí ó sì ta á sára àgọ́ náà àti ohun gbogbo tí ó wà nínú
    rẹ̀, yà pẹpẹ sí mímọ́ àti gbogbo ọ̀ṣọ́ rẹ̀, yóò sì jẹ́ mímọ́.
  emp-NTPO: Maʌ̃be olivo draga quera bara b̶ʌra edaped̶a mʌ̃ wua deda, jũma maʌ̃ ded̶e
    nũmea sid̶a soadua mʌ̃ itea bia b̶emãrẽã.
  ind-ind: “Kemudian ambillah minyak pengurapan yang sudah dikuduskan bagi-Ku, dan
    urapilah kemah-Ku beserta semua perlengkapan di dalamnya, supaya semuanya itu
    dikuduskan demi pelayanan bagi-Ku.
  pes-OPCB: «روغن مسح را بردار و خیمه و تمام لوازم و وسایل آن را مسح کرده، تقدیس نما
    تا مقدّس شوند.
  tgl-ULB: Dapat mong kunin ang pangpahid na langis at pahiran ang tabernakulo at
    ang lahat ng bagay na naroon. Dapat mong ilaan ito at ang lahat ng mga kagamitan
    para sa akin; pagkatapos ito ay magiging banal.
  hui-hui: Uruni biai howa mani Balai Anda ogonibi anda ogoniha mbirale ngarubi i̱ninaga
    loma bia heneore wilo weli tara mbirale wiabagi holenaga odo wiaga biago mo yalu
    puwa ogonime mbirale ngarunagabi andanibi bibahendeni odope hai haga bilimu. Anidagua
    beremigola mbirale uruni bibahende i̱ninaga lomabia heneore wulebira.
  mya-mya: '``တဲ​တော်​နှင့်​တဲ​တော်​အ​တွင်း​၌​ရှိ​သ​မျှ သော​အ​ရာ​တို့​ကို ဘိ​သိက်​ဆီ​သွန်း​လောင်း
    ၍၊ ထာ​ဝ​ရ​ဘု​ရား​ထံ​ဆက်​ကပ်​လော့။-'
  cbi-NTPO: Tsejtu bene inchin juu tirendu menestenguentsumi muli katu, in pupunanu
    yapayanu yuutsuude, tsenmin tyee junga detsuñuba juntsa jandala bain. Entsanguitaa
    kumuinchi junga tiba tsumulanu inchin juu tene detirenu tsuve. Tsenmalaa inchin
    juu tena tiyanu tsuve.
  bod-N: དེ་ནས་གུར་མཆོག་དང་དེའི་ནང་དུ་ཡོད་པའི་ཡོ་བྱད་ཐམས་ཅད་ལ་འབྱུག་སྣུམ་གྱིས་བྱུགས་དང་།
    དེ་དང་དེའི་ཡོ་བྱད་ཐམས་ཅད་ཀྱང་དམ་པར་བྱོས་ཤིག ཡོངས་སུ་དམ་པར་འགྱུར་བ་ཡིན།
  sna-sna: “Utore mafuta okuzodza ugozodza tabhenakeri nezvinhu zvose zvirimo; uinatse
    nemidziyo yayo yose, uye ichava tsvene.
  spa-BLM: “Tomarás el aceite de la unción y ungirás el tabernáculo y todo lo que
    hay en él, y lo santificarás junto con todo su mobiliario, y será santo.
  cac-cac: Tzic'ancot aceite sc'anchaji a sic'chajel junoc mach, ma junoc tas. Tza
    secanem d'a yib'an̈ in cajnub' yed' d'a masanil tastac ayoch d'a yool. Icha chi'
    tz'aj yochcan masanil syamc'ab'il d'a yopisio, yic vach' vicxo tz'ajcani.
  swh-ULB: Lazima uchukuwe mafuta ya upako na upake hema la kukutania na kila kitu
    kilichopo ndani yake. Lazima uitenge na samani zake kwangu; kisha itakuwa takatifu.
  bel-bel: І вазьмі алею памазаньня, і памаж скінію і ўсё, што ў ёй, і асьвяці яе
    і ўсе прылады яе, і будзе сьвята;
  wed-wed: —Ma oil viaiainana ma vaia ma numa gara ma purapura anatapui au orana ma buloi
    ma ma vovivirei da vivivireina.
  deu-ELBBK: Und nimm das Salböl und salbe die Wohnung und alles, was darin ist, und
    heilige sie und alle ihre Geräte; und sie soll heilig sein.
  mbb-OT: “Ne ipehinungud niw kayi te kediey sikan is Tulda wey is langun he gelemiten
    duen pinaaǥi te kedlenahi niw zuen te segradu he lana, ne egkehimu haazà he segradu.
  mal-2015: അഭിഷേകതൈലം എടുത്തു തിരുനിവാസവും അതിലുള്ള സകലവും അഭിഷേകം ചെയ്തു അതും അതിന്റെ
    ഉപകരണങ്ങളൊക്കെയും ശുദ്ധീകരിക്കേണം; അതു വിശുദ്ധമായിരിക്കേണം.
  tuo-NT: ”Beꞌro aꞌtiro weeya. Ye waro tojato nígʉ̃, ʉꞌse to waꞌrewʉasenojõrẽ ti wiꞌire
    waꞌreya. Nipeꞌtise ti wiꞌipʉ nisere waꞌrepeꞌocãꞌña. Tojo weecã, topʉ nise nipeꞌtise
    ye tojarosaꞌa. Ne ñaꞌase marĩrõ tojarosaꞌa.
  gup-gup: Wanjh Yawey biyawoyhwokrayekwong nawu Moses, yimeng, “Kaluk bu yinameng
    rowk, wanjh yimang olive kunkalkkid manbu yibenkodjdjuhkekenh nawu bininj, wanjh
    yirrelkkemen kore Manrurrkdjamun Dabburlin, dja mak nadjalwern rowk nawu kumekbe
    kahyo. Kuhni yikurduyimen ba bu mahni Manrurrkdjamun Dabburlin dja njalehnjale
    ngarre, wanjh kayimerran djal ngaye ngardduk duninjh.
  gvs-gvs: Ikavava, pútuma aba kaipaku kokābi, guna Kaba Kaiyakayana be nakae kaga
    liliuna sinaena kosiwōi be kokimasabēdi umagu, e bei guna Kaba Kaiyakayana ma
    konanina kimaasabaidi umagu.
  rmc-rmc: Paľis le olejos pro pomazaňje, pomazin o Svetostankos savoreha, so hin
    andre, a ela sveto.
  nlg-nlg: “Ko lavia na kokolo tabu mo ko seburukaghinia va tana Vaevale tapole tabu
    mana lei hegohegona, ge kara tabu.
  pes-OPV: و روغن مسح را گرفته، مسکن را با آنچه در آن است مسح کن، و آن را با همه اسبابش
    تقدیس نما تا مقدس شود.
  ron-1924: Сэ ей унтделемнул пентру унӂере, сэ унӂь ку ел кортул ши тот че купринде
    ел ши сэ-л сфинцешть, ку тоате унелтеле луй, ши ва фи сфынт.
  aui-aui: Wasina bi toreirana mayawagina kabi bi Kiregoru da kana sawara tupadi kamone
    na debadiye kiwagha, bi kutoreireni, da touna kabikabikuwayina.
  ben-OBCV: “অভিষেক-তেল নাও এবং সমাগম তাঁবু ও সেখানকার সবকিছু অভিষিক্ত করো; সেটি ও
    সেখানকার সব আসবাবপত্র পবিত্র করো, এবং তা পবিত্র হয়ে যাবে।
  som-som: Oo markaas waxaad qaadataa saliidda lagu subkado, oo waxaad ku subagtaa
    taambuugga, iyo waxa gudihiisa ku jira oo dhan, oo waa inaad quduus ka dhigtaa
    isaga iyo alaabtiisa oo dhanba; oo kolkaasuu quduus noqon doonaa.
  lat-VUC: 'Et assumpto unctionis oleo unges tabernaculum cum vasis suis, ut sanctificentur:'
  eng-ASVBT: 'And thou shalt take the anointing oil, and anoint the tabernacle, and
    all that is therein, and shalt hallow it, and all the furniture thereof: and it
    shall be holy.'
  mna-mna: “Sombe kam uraata ta boozomen tana ma imap, to kam ŋgere kuziiniŋana ma
    liŋ sala beeze tana ramaki ka mburu boozomen ta timbotmbot leleene na, bekena
    ur zin ma tiwe leŋ. Naso tiwe potomŋan.
  ita-1885: Poi piglia l'olio dell'Unzione, e ungine il Tabernacolo, e tutto quello
    chi vi sarà dentro; e consacralo, con tutti i suoi arredi; e sarà cosa santa.
  eng-LXXUP: And thou shalt take the anointing oil, and shalt anoint the tabernacle,
    and all things in it; and shalt sanctify it, and all its furniture, and it shall
    be holy.
  eng-ULB: You must take the anointing oil and anoint the tabernacle and everything
    that is in it. You must set it apart and all its furnishings to me; then it will
    be holy.
  spa-VBL: “Usa el aceite de la unción para ungir el Tabernáculo y todo lo que hay
    en él. Dedícalo y todos sus muebles para hacerlo sagrado.
  fra-_FOB: Puis tu prendras l'huile de l'onction, et tu oindras la Demeure et tout
    ce qui y est, et tu la consacreras, avec tous ses ustensiles; et elle sera sainte.
  mal-mal: അഭിഷേകതൈലം എടുത്ത് തിരുനിവാസവും അതിലുള്ള സകലവും അഭിഷേകം ചെയ്ത് അതും അതിന്റെ
    ഉപകരണങ്ങളൊക്കെയും ശുദ്ധീകരിക്കണം; അത് വിശുദ്ധമായിരിക്കണം.
  urd-GVR: Phir masah kā tel le kar use ḳhaime aur us ke sāre sāmān par chhiṛak denā.
    Yoṅ tū use mere lie maḳhsūs karegā aur wuh muqaddas hogā.
  suz-BL: मिनु गे लुक्‍चा कली तेल चाक्‍शा, आं बाक्‍तीक नु मेकेर ङा मारेइ मारेइ आन
    कली ‘परमप्रभु यावे केन बाक्‍ब’ दे तेल लुक्‍तो। मोपा मेको नेल्‍ल आं के दुम्‍नीम।
  ita-1927: Poi prenderai l’olio dell’unzione e ungerai il tabernacolo e tutto ciò
    che v’è dentro, lo consacrerai con tutti i suoi utensili, e sarà santo.
  ckb-ckb: «زەیتی دەستنیشانکردنەکە ببە و چادرەکەی پەرستن و هەموو ئەوەی تێیدایە پێی
    دەستنیشان بکە، خۆی و هەموو کەلوپەلەکانی تەرخان بکە و پیرۆز دەبێت.
  eng-BBE: 'And take the holy oil and put it on the House and everything in it, and
    make it and everything in it holy:'
  kan-OKCV: “ನೀನು ಅಭಿಷೇಕ ತೈಲವನ್ನು ತೆಗೆದುಕೊಂಡು ಗುಡಾರವನ್ನೂ, ಅದರಲ್ಲಿರುವ ಎಲ್ಲವುಗಳನ್ನೂ
    ಅಭಿಷೇಕಿಸಿ, ಅದರಲ್ಲಿರುವ ಎಲ್ಲಾ ಸಾಮಗ್ರಿಗಳನ್ನೂ ಪರಿಶುದ್ಧ ಮಾಡು. ಆಗ ಅದು ಪರಿಶುದ್ಧವಾಗುವುದು.
  bbb-bbb: Areme E Ireobo fune Mosisi kuae, Nine Are Muvuaka Akae ijiakina sinuome
    fuone boeje ijene oere akae ijare abe jijiamadiane. A ijiege rekina buka akae
    rene.
  tam-2017: அபிஷேக தைலத்தை எடுத்து, வாசஸ்தலத்தையும் அதிலுள்ள யாவையும் அபிஷேகம்செய்து,
    அதையும் அதிலுள்ள எல்லாப் பணிப்பொருட்களையும் பரிசுத்தப்படுத்து; அப்பொழுது பரிசுத்தமாக
    இருக்கும்.
  spa-RV-1909: Y tomarás el aceite de la unción, y ungirás el tabernáculo, y todo
    lo que está en él; y le santificarás con todos sus vasos, y será santo.
  ron-BTF: Și ia untdelemnul pentru ungere și unge tabernacolul și tot ce este în
    el și sfințește-l și toate vasele lui; și va fi sfânt.
  eng-WEBP: “You shall take the anointing oil, and anoint the tabernacle and all that
    is in it, and shall make it holy, and all its furniture, and it will be holy.
  eng-FBV: Use the anointing oil to anoint the Tabernacle and everything in it. Dedicate
    it and all its furniture to make it holy.
  nld-1939: Neem dan de zalfolie, zalf de tabernakel en al wat er in is, en wijd hem
    en alles wat er bij hoort; dan zal hij geheiligd zijn.
  nch-BL: “Huan xijcui nopa aceite cati ica teajaltise para taiyocatalise para TOTECO.
    Huan xiquijtzelhuili nopa yoyon tiopamit huan nochi cuamesas cati eltoc ipani.
    Xiquijtzelhuili nochi cati quitequihuise nopona. Huan nochi mocahuas tatzejtzeloltic,
    taiyocatalili para na, niamoTECO.
  vie-1934: Đoạn, ngươi hãy lấy dầu xức mà xức đền tạm và các đồ để trong đó; biệt
    riêng đền tạm và các đồ phụ tùng của đền tạm ra thánh, thì sẽ làm thánh vậy.
  hin-CV: “फिर अभिषेक का तेल लेकर पवित्र स्थान और जो कुछ उसमें हैं, सबका अभिषेक करना
    और पवित्र करना.
  eng-OURB: '“You shall take the anointing oil, and anoint the tabernacle, and all
    that is in it, and shall make it holy, and all its furniture: and it will be holy.'
  spa-BES: Y toma el aceite santo, y ungirás el tabernáculo todo lo que hay en él,
    y ungirás todos los utensilios; porque lo que está en él es santo;
  tdx-tdx: Rambeso amy zao i mena-pañorizañey naho hene orizo i kivohoy naho ze ama’e
    ao vaho tokano rekets’ o fana’e iabio hiavake;
  vid-vid: “Hamba, kohola mafuta ga kubakaliza na kulibakaliza ihema lya Nguluwi hamwe
    na vinhu vyake vyeng'ha na kuliwika liwe lya chiuyeng'ha na vinhu vyake vyeng'ha,
    nalyo lyowa lyelile.
  eng-OKE: And thou shalt take the oil of consecration, and anoint the tabernacle
    and all that is therein, and sanctify it, and all its vessels, and it shall be
    holy.
  tha-KJV: จงเอาน้ำมันเจิม เจ​ิมพลับพลากับสิ่งสารพัดซึ่งอยู่ในพลับพลานั้น และชำระพลับพลากับเครื่องใช้ทั้งหมดให้​บริสุทธิ์
    แล​้วพลับพลานั้นจะบริ​สุทธิ​์
  por-BR-2018: E tomarás o azeite da unção e ungirás o tabernáculo, e tudo o que está
    nele; e lhe santificarás com todos os seus utensílios, e será santo.
  deu-ELO: Und nimm das Salböl und salbe die Wohnung und alles, was darin ist, und
    heilige sie und alle ihre Geräte; und sie soll heilig sein.
  eng-WYC-2018: And when thou hast taken the oil of anointing, thou shalt anoint the
    tabernacle, with his vessels, (or thou shalt anoint the Tabernacle, and all its
    vessels), (so) that those be hallowed;
  epo-epo: Kaj prenu la sanktan oleon, kaj sanktoleu la loĝejon, kaj ĉion, kio estas
    en ĝi, kaj sanktigu ĝin kun ĉiuj ĝiaj apartenaĵoj, por ke ĝi estu sankta.
  uig-PIN: andin «mǝsiⱨlǝx meyi»ni elip, ibadǝt qediri wǝ uning iqidiki barliⱪ nǝrsilǝrni
    mǝsiⱨlǝp, uni wǝ barliⱪ ⱨǝmmǝ ǝswablirini Hudaƣa atap muⱪǝddǝs ⱪilƣin. Xundaⱪ
    ⱪilip pütkül qedir muⱪǝddǝs bolidu.
  beo-beo: Amasea, Abula Diasu amola ea liligi huluane amoga hadigi susuligi sogadigima.
    Di da agoane momodale ligiagasea, Hadigi Abula Diasu da modale ligiagai dagoi
    ba:mu.
  tpi-OTNT: “Orait bihain kisim wel bilong makim ol samting bilong mi na kapsaitim
    long haus sel na long olgeta samting i stap insait long en. Olsem tasol bai yupela
    i makim olgeta samting i bilong mi tasol na i tambu.
  hau-SA: “Ka ɗauki man shafewa ka shafe tabanakul da duka abin da yake cikinsa; ka
    keɓe shi da dukan kayayyakinsa, zai zama tsarkake.
  uig-LAT: andin «mesihlesh méyi»ni élip, ibadet chédiri we uning ichidiki barliq
    nersilerni mesihlep, uni we barliq hemme eswablirini Xudagha atap muqeddes qilghin.
    Shundaq qilip pütkül chédir muqeddes bolidu.
  nde-nde: Thatha amafutha okugcoba abantu abakhethiweyo ezikhundleni, ugcobe ngawo
    ithabanikeli lakho konke okukulo, ulibusise kanye lempahla zalo, ngalokho lizakuba
    ngcwele.
  ton-ton: '“Pea te ke ʻave ʻae lolo tākai, ʻo tākai ʻaki ʻae fale fehikitaki, mo
    e meʻa kotoa pē ʻoku ʻi ai, mo ke fakatapui ia, mo hono ngaahi nāunau kotoa pē
    ʻo ia: pea ʻe māʻoniʻoni ia.'
  ces-1613: Tedy vezmeš olej pomazání a pomažeš příbytku a všech věcí, kteréž v něm
    jsou, a posvětíš ho i všech nádob jeho, a bude svatý.
  eng-WMB: “You shall take the anointing oil, and anoint the tabernacle and all that
    is in it, and shall make it holy, and all its furniture, and it will be holy.
  tam-TCV: “பின்பு அபிஷேக எண்ணெயை எடுத்து, இறைசமுகக் கூடாரத்தையும், அங்குள்ள எல்லாவற்றையும்
    அபிஷேகம்பண்ணு. அதையும் அதன் பணிமுட்டுகளையும் அர்ப்பணம் செய்யவேண்டும். அப்பொழுது
    அது பரிசுத்தமாயிருக்கும்.
  ceb-ULB: Kinahanglan nga magdala ka ug igdidihog nga lana ug dihogi ang tabernakulo
    ug ang tanan nga anaa niini. Kinahanglan nga lainon nimo ug tanang mga kasangkapan
    alang kanako; ug mabalaan kini.
  pol-UBG: Potem weźmiesz olejek do namaszczania i namaścisz przybytek i wszystko,
    co w nim jest, i poświęcisz go ze wszystkimi jego naczyniami, a będzie święty.
  urd-GVU: پھر مسح کا تیل لے کر اُسے خیمے اور اُس کے سارے سامان پر چھڑک دینا۔ یوں
    تُو اُسے میرے لئے مخصوص کرے گا اور وہ مُقدّس ہو گا۔
  deu-1912: Und sollst die Salbe nehmen, und die Wohnung und alles, was darin ist,
    salben; und sollst sie weihen mit allem ihrem Geräte, daß sie heilig sei.
  ntj-ntj: '@see-verse:EXO.040.008'
  kan-2017: “ನೀನು ಅಭಿಷೇಕತೈಲವನ್ನು ತೆಗೆದುಕೊಂಡು ಗುಡಾರವನ್ನೂ ಅದರಲ್ಲಿರುವುದೆಲ್ಲವನ್ನೂ ಅದರ
    ಎಲ್ಲಾ ಉಪಕರಣಗಳನ್ನೂ ಅಭಿಷೇಕಿಸಿ ನನಗಾಗಿ ಪ್ರತಿಷ್ಠಿಸಬೇಕು; ಅಂದಿನಿಂದ ಅದು ಪರಿಶುದ್ಧವಾಗಿರುವುದು.
  ena-ena: Hɨnidaci akuaba akuaba iasaŋ lɨbɨmɨŋɨben aba cihu savu me hɨhɨle agɨladɨdaŋ
    kɨlɨ olivɨ agɨladɨ amɨŋ agɨladɨ mɨtɨ agadɨdaŋ eŋalavalɨ agadɨ viavɨla havɨlɨ ulaŋ
    agadɨ sabɨ heŋ sevɨha uami. Sevaseva nudɨ akuaba akuaba agɨladɨ sabɨ hɨvɨ mɨŋamɨjiha
    uami. Hameŋ lavɨla lɨbɨmɨŋɨnaŋ akuaba akuaba agɨlaŋ iadɨ nukeŋ hɨniavɨbali uami.
  yap-yap: “Mag yiblay ngam ognag fare Tent nge gubin tatalin ni aram e ngam gapgepnag
    ko fare gapgep nib tabgul, nge par nike thothup.
  hlt-MCSB: Koelhnah situi te lo lamtah dungtlungim neh a khuikah a cungkuem te koelh.
    Te neh a hnopai cungkuem te na ciim daengah ni a. cim la a om eh.
  mdy-ETH: «ዬካፓ ዓፒሎና ማዢንቴ ማኣሮንታ ዒኢካ ማዺንቶ ሜሆንታ ጌኤዦ ዛይቶና ቲሽኪ፥ ታኣም ዱማሴ፤ ዱማዺ ጌኤሽኬያ ማዓንዳኔ።
  twi-ASANTE: “Fa srango no na pete gu Ahyiaeɛ Ntomadan no so baabiara ne biribiara
    a ɛwɔ mu ne nneɛma a ɛwɔ hɔ nyinaa ne nkonnwa so, na fa te ho.
  mwc-mwc: Ba wairoro ke yauni ba yove ba sawara ereonowana kamonai ki boroi ba ke
    bobaisiyei, kata kona kaobaisiyena ina mana.
  eng-WEBU: “You shall take the anointing oil, and anoint the tabernacle and all that
    is in it, and shall make it holy, and all its furniture, and it will be holy.
  bnp-bnp: “Muri o bolea a nibiri, o gamai a mailo nau turana a maka mahalana ga maki
    nau.
  wal-wal: “Tiyiyo zaitiyaa ekkada, Xoossaa Dunkkaaniyaanne a giddon de7iya ubbabaa
    tiya; anne a giddon go7ettiyo miishsha ubbaa dummaya; yaatobare i geeshsha gidana.
  spa-PDDPT: Tomarás el aceite de la unción y ungirás el Tabernáculo y todo lo que
    hay en él. Así lo consagrarás junto con todos sus utensilios, y será sagrado.
  gun-gun: — Ha'e gui azeite xee Senhor pe nhomboaxaa aguã regua reru vy remoĩ 'rã
    ombojeroviaaty ha'e hexegua ikuai va'e ha'e javi re. Ha'e rami py remboaxapa 'rã
    xevy guarã, hexegua ha'e javi reve. Ha'e ramo opyta 'rã iky'a e'ỹ va'e.
  agu-BL: ”Ej nin yil bnix, ba'n tzun tzacy'aj tzaj mu'ẍ aceit, yi aceit yi na xcon
    tan xanse'n jun takle'n. Ej nin ba'n tzachit nin tibaj yi mantial, nin tibaj cyakil
    yi e'chk ma'cl yi at xe yi mantial. Tan yi xtxolbila'se'j tzaxanse' yi mantial
    tu cyakil yi e'chk ma'cl yi at xe'. Chin xan nin sbne' cyakil.
  ilo-ULB: Masapul nga alaem ti lana a pangpulot ket konsagraram ti tabernakulo ken
    amin a banag nga adda iti daytoy. Masapul nga idatonmo daytoy ken dagiti amin
    nga alikamenna kaniak, ket agbalinto a nasantoan daytoy.
  kpg-kpg: “Hagadabu ina di Hale laa mono goloo huogodoo gi di lolo hagamadagu hagatulu,
    gei di maa gaa dabu.
  uig-ARA: ئاندىن «مەسىھلەش مېيى»نى ئېلىپ، ئىبادەت چېدىرى ۋە ئۇنىڭ ئىچىدىكى بارلىق
    نەرسىلەرنى مەسىھلەپ، ئۇنى ۋە بارلىق ھەممە ئەسۋابلىرىنى خۇداغا ئاتاپ مۇقەددەس قىلغىن.
    شۇنداق قىلىپ پۈتكۈل چېدىر مۇقەددەس بولىدۇ.
  bps-bps: “Na nweam i fngalo, i fngalo ilè i kablé di Dwata, na snabulam i gumangamfù
    ani, na i kdee kandeenan di lam. Én nimoam duh ani, dunan ilè kdee ani, agu mfun,
    agu Dwata i Amu.
  sus-sus: «I na gɛ na ra, i xa ture sɛniyɛnxi tongo, i fa a sa hɔrɔmɔlingira nun
    a kui se birin ma, e xa sɛniyɛn Alatala bɛ.
  pon-2006: “Ke ahpw kasarawihala Impwalo oh dipwisawi kan ni omw pahn keiehki leh
    sarawi, eri, e ahpw pahn sarawihla.
  ksd-ksd: Ma una tak pa ra dangi na varku, ma una vadangi ra pal me, ma ra lavur
    tabarikik tana, ma una vagomgom ia, ma ra lavur tabarikik tana, ma na gomgom.
  tur-YTC: “Mesh yağını alacaksın, konutu ve içindekilerin hepsini meshedeceksin,
    onu ve içindeki tüm takımları kutsal kılacaksın ve kutsal olacaktır.
  grc-BRENT: Καὶ λήψῃ τὸ ἔλαιον τοῦ χρίσματος, καὶ χρίσεις τὴν σκηνὴν, καὶ πάντα τὰ
    ἐν αὐτῇ, καὶ ἁγιάσεις αὐτὴν, καὶ πάντα τὰ σκεύη αὐτῆς, καὶ ἔσται ἁγία.
  ind-AYT: Kemudian, kamu harus mengambil minyak urapan dan mengurapi Tenda Suci beserta
    segala sesuatu di dalamnya, dan kuduskanlah itu dengan segala perkakasnya sehingga
    semua itu menjadi kudus.
  nya-nya: “Utenge mafuta wodzozera ndipo udzoze chihema ndi chilichonse chili mʼmenemo
    ndipo zidzakhala zoyeretsedwa.
  hrv-hrv: Zatim uzmi ulja za pomazanje pa pomaži Prebivalište i sve što je u njemu;
    posveti ga i sav njegov pribor, pa će svetim postati.
  mps-mps: “Tialima, nosali te wel selama, te eno nai dabe sa muyu, tama te ugwa beba
    geliyu, te tomode munalubo nai dabe tigidaliba gelao. Te tiwai naga te dagego
    eno nai naga tigidali da sa muyu, tama tedali gasagi yai mu elalumainao.
  tpi-tpi: “Orait bihain kisim wel bilong makim ol samting bilong mi na kapsaitim
    long haus sel na long olgeta samting i stap insait long en. Olsem tasol bai yupela
    i makim olgeta samting i bilong mi tasol na i tambu.
  dan-1931: Tag Salveolien og salv Boligen og alle Ting deri, og du skal hellige den
    med alt dens Tilbehør, så den bliver hellig.
  vie-OVCB: Hãy lấy dầu thánh xức cho Đền Tạm và mọi vật ở trong đền, hiến dâng đền
    và mọi vật ở trong đền, như vậy Đền Tạm sẽ được thánh hóa.
  guj-2017: તું અભિષેકનું તેલ લઈ પવિત્રમંડપનો તથા તેમાંની સર્વ વસ્તુઓનો અભિષેક કરીને
    તેની તથા તેમાંના બધાં સાધનોની શુદ્ધિ કરજે તેથી એ પવિત્ર થઈ જશે.
  pon-2006A: “Ke ahpw kasarawihala Impwalo oh dipwisawi kan ni omw pahn keiehki leh
    sarawi, eri, e ahpw pahn sarawihla.
  por-BRBSL: “Você tomará o óleo da unção, ungirá o tabernáculo e tudo o que há nele,
    e o santificará, e todos os seus móveis, e ele será santo.
  cth-cth: Hluk e satui hah la vaiteh, lukkareiim hoi a thung kaawmnaw pueng hah hluk
    vaiteh, na thoung sak han, hnopainaw pueng hai hottelah a thoung awh han.
  twi-twi: “Fa ɔsrango no na pete gu Ahyiae Ntamadan no so baabiara ne biribiara a
    ɛwɔ mu ne nneɛma a ɛwɔ hɔ nyinaa ne nkongua so, na fa tew ho.
  hlt-hlt: Koelhnah situi te lo lamtah dungtlungim neh a khuikah a cungkuem te koelh.
    Te neh a hnopai cungkuem te na ciim daengah ni a cim la a om eh.
  tbz-SIM: Kɑ̀ɑ dèè mɛmmɛ ɑ́ túótɛ́ mɛkùɔ̀ nkɛ́yɔɔrɛ mɛtɑummɛ̀ tou ĩ́nkɛ̀ nɛ̀ tinɛntì
    tìì kó dimɑ̀ɑ̀ bo di miɛkɛ kɛ́ tì cɑ̃̀ńnɛ́, kɛ̀ tìì wenkɛ, kɛ́nwenni.
  msy-2020: “Egh gɨn ia biziba mɨsɨv ingiamin olivɨn borem inigh, egh Purirpenim ko
    an aven itir biziba bar dagh ingegh. Egh ia dagh ingeghtɨ, da bar nan bizibar
    mɨn ikɨ, bar na baghvɨra ikiam.
  azb-azb: Sonra məsh yağını götürüb məskəni və içindəki hər şeyi məsh et. Beləliklə,
    onu və bütün avadanlığını təqdis et ki, müqəddəs olsun.
  eng-DBY: And thou shalt take the anointing oil, and anoint the tabernacle, and all
    that is in it, and shalt hallow it, and all its utensils; and it shall be holy.
  hin-2017: और अभिषेक का तेल लेकर निवास का और जो कुछ उसमें होगा सब कुछ का अभिषेक करना,
    और सारे सामान समेत उसको पवित्र करना; तब वह पवित्र ठहरेगा।
  wol-KYG: «Jëlal nag diwu pal gi, nga diw ci jaamookaay bi ak li ci biiram lépp,
    sellale ko ko, mook yëfam yépp, mu daldi sell.
  bjr-bjr: Yaaweefa Mooseena kafaa qimaminoo qinau. Qini naaquqara fadameena maraseenana
    uiqaana maaqa faqa minakinaa aiqama ainaina qini utaaqama qimaqaranasaa rurufa
    masainanoo naaquqanoo mariani.
  eng-YLT: and hast taken the anointing oil, and anointed the tabernacle, and all
    that [is] in it, and hallowed it, and all its vessels, and it hath been holy;
  wat-wat: Eyo muniyai givikanatafu kana bubu kuna viya keta Vada etana be iba matatafuna
    sinenei kuna vitowisiya. Kuna tenesiniya fasikuwai ebe ina vitafuwa.
  eng-WYC-2017: And when thou hast taken the oil of anointing, thou shalt anoint the
    tabernacle, with his vessels, that those [or they] be hallowed;
  eng-WMBB: “You shall take the anointing oil, and anoint the tabernacle and all that
    is in it, and shall make it holy, and all its furniture, and it will be holy.
  urd-GVH: फिर मसह का तेल लेकर उसे ख़ैमे और उसके सारे सामान पर छिड़क देना। यों तू
    उसे मेरे लिए मख़सूस करेगा और वह मुक़द्दस होगा।
  rug-rug: Beto mamu va madi nia oela hopena tana vina madi sa ipi, meke sari doduru
    tiṉitoṉa tanisa, pude kaqu hopedi.
  gaz-gaz: “Zayitii ittiin diban fuudhiitii dunkaana qulqulluu fi waan isa keessa
    jiru hunda dibi; dunkaanichaa fi miʼa isaa hunda qulqulleessi; innis ni qulqullaaʼa.
  fra-LSG: Tu prendras l’huile d’onction, tu en oindras le tabernacle et tout ce qu’il
    renferme, et tu le sanctifieras, avec tous ses ustensiles; et il sera saint.
  yal-yal: I xa masusan turen tongo, i yi Ala Batu Bubun masusan e nun a yi seen birin.
    I xa a rasariɲan e nun a waliseene birin, nayi a sariɲanma nɛn.
  haw-1868: E lawe no hoi oe i ka aila poni, a e poni iho i ka halelewa, a me na mea
    a pau maloko, a e hoolaa ia mea, a me kona oihana a pau, a e lilo ia i mea laa.
  arb-NAV: وَتَأْخُذُ دُهْنَ الْمَسْحَةِ وَتَمْسَحُ بِهِ الْخَيْمَةَ وَكُلَّ مَا فِيهَا،
    وَتُقَدِّسُ جَمِيعَ أَوَانِيهَا لِتَكُونَ مُخَصَّصَةً لِي.
  ewe-ewe: “Tsɔ ami sisi la, eye nàhlẽe ɖe agbadɔ la kple nu sia nu si le eme la ŋuti,
    ɖe nu siwo ŋu dɔ woawɔ kple agbadɔ la ƒe akpawo kple xɔmenuawo ŋuti be nàkɔ wo
    ŋuti, eye wo ŋuti nakɔ.
  eng-LEE: And thou shalt take the anointing oil, and anoint the tabernacle, and all
    that is therein; and thou shalt hallow it, with all its vessels, and it shall
    be holy.
  asm-FB: তুমি অভিষেক কৰা তেল লৈ, আবাস আৰু তাৰ সকলোকে অভিষেক কৰি, তাক আৰু তাৰ সকলো
    বস্তু পবিত্ৰ কৰিবা; তাতে সেয়ে পবিত্ৰ হ’ব।
  sus-A: «عِ نَ فّ نَ رَ، عِ شَ تُرٍ سّنِيّنشِ تٌنفٌ، عِ قَ عَ سَ هْرْ مْلِنفِرَ نُن
    عَ كُي سٍ بِرِن مَ، عٍ شَ سّنِيّن عَلَتَلَ بّ.
  fra-SBL: « Tu prendras l'huile d'onction, tu oindras le tabernacle et tout ce qui
    s'y trouve, et tu le sanctifieras, ainsi que tout son mobilier, et il sera saint.
  hbo-hbo: וְלָקַחְתָּ֙ אֶת־שֶׁ֣מֶן הַמִּשְׁחָ֔ה וּמָשַׁחְתָּ֥ אֶת־הַמִּשְׁכָּ֖ן וְאֶת־כָּל־אֲשֶׁר־בֹּ֑ו
    וְקִדַּשְׁתָּ֥ אֹתֹ֛ו וְאֶת־כָּל־כֵּלָ֖יו וְהָ֥יָה קֹֽדֶשׁ׃
  eng-WYCLIFFE: And whanne thou hast take oyle of anoyntyng, thou schalt anoynte the
    tabernacle, with hise vessels, that tho be halewid;
  pjt-pjt: “Munu palulanguṟu uwankara palyaṟa tjunkunytjatjanungku uwila wiṟu panya
    miḻmiḻmankupaingka pitinguṟu tjutiṟa para-kurpiṟa waṉala Tiinta Miḻmiḻpa, munu
    kutjupa kutjupa tiinta unngu nyinanytja tjuṯa kuḻu kurpila nyanga tjananya uwankara
    miḻmiḻmankunytjikitjangku.
  cwe-cwe: “Maabaho kwizasola mavuta yelile na kudihaka hema da Mulungu hamwe na vinhu
    vake vose na kudibagula na vinhu vake vose, najo dizakuwa jela.
  kik-kik: “Oya maguta ma gũitanĩrĩrio, na ũitĩrĩrie hema ĩyo nyamũre na kĩrĩa gĩothe
    kĩrĩ thĩinĩ wayo; mĩamũre na indo ciayo ciothe, na nĩĩgatuĩka theru.
  fra-NCL: « Tu prendras l’huile d’onction, tu en oindras la Demeure et tout ce qu’elle
    renferme ; tu la consacreras avec tous ses ustensiles, et elle sera sainte.
  cek-AK: Tak bawhhaih situi to la ah loe, kahni im hoi a thungah kaom hmuennawk to
    nok boih ah; to ih hmuennawk to ciimsak boih ah, to tiah ni kahni im to ciim vop
    tih.
  cuk-cuk: ”Geb a-sorbali, gwallu-wawad-magega-ebuleged, a-gwallu-wawadgi anse-goled-neg-sunna-seleged,
    degi, bela-agi-ibmarmar-bukwadi be magoed. Adi, deyob we-ibmarmar angadgarbi guoed.
  uig-CYR: андин «мәсиһләш мейи»ни елип, ибадәт чедири вә униң ичидики барлиқ нәрсиләрни
    мәсиһләп, уни вә барлиқ һәммә әсваплирини Худаға атап муқәддәс қилғин. Шундақ
    қилип пүткүл чедир муқәддәс болиду.
  tel-2017: అభిషేక తైలం తీసుకుని దైవ నివాసాన్నీ, అందులోని వాటన్నిటినీ అభిషేకించాలి.
    దానినీ, దానిలోని సామగ్రి అంతటినీ ప్రతిష్టించాలి. అప్పుడు అది పవిత్రం అవుతుంది.
  hat-BSA: “Epi ou va pran lwil onksyon an e ou va onksyone tabènak la ak tout sa
    ki ladann. Konsa, ou va konsakre li avèk tout afè li yo, epi li va sen.
  kos-kos: “Toko kisakin Lohm Nuknuk Mutal ac kufwa nukewa kac ke kom mosrwela ke
    oil in akmusra mutal, na ma nukewa ac fah mutal.
  hbo-WLC: וְלָקַחְתָּ֙ אֶת־שֶׁ֣מֶן הַמִּשְׁחָ֔ה וּמָשַׁחְתָּ֥ אֶת־הַמִּשְׁכָּ֖ן וְאֶת־כָּל־אֲשֶׁר־בּ֑וֹ
    וְקִדַּשְׁתָּ֥ אֹת֛וֹ וְאֶת־כָּל־כֵּלָ֖יו וְהָ֥יָה קֹֽדֶשׁ׃
  ibo-ibo: “Were mmanụ nsọ ahụ tee ụlọ nzute ahụ, ya na ihe niile dị nʼime ya, si
    otu a doo ha nsọ ma ngwongwo ịchọ mma ya niile. Ọ ga-abụ ebe dị nsọ.
  ory-ory: ଏଉତ୍ତାରେ ଅଭିଷେକାର୍ଥକ ତୈଳ ନେଇ ଆବାସ ଓ ତନ୍ମଧ୍ୟସ୍ଥିତ ସମସ୍ତ ବସ୍ତୁ ଅଭିଷେକ କରି
    ତାହା ଓ ତହିଁର ସକଳ ପାତ୍ର ପବିତ୍ର କରିବ; ତହିଁରେ ତାହା ପବିତ୍ର ହେବ।
  chk-chk: Mürin kopwe angei ewe löön epit o epiti ewe imwenfel seni mangaku me mettochun
    lon meinisin, kopwe pwal apini me pisekin lon meinisin. Iwe, epwe pin.
  rop-rop: “Afta na yu garra rabum det Tent en ola enijing insaid langa det Tent garram
    det seikridwan oil blanga hendimoba olabat langa mi en meigim olabat seikridwan,
  ukr-1871: І візьмеш мира та й помажеш храмину і все, що в їй, і осьвятиш її і всю
    посудину її; і буде вона сьвятинею.
  bch-bch: “Ga kus ta bada bude toa iman kilala ngan leg danga sisid, ta tok ga idae
    ngan leg palata ga danga toa ngada oa palata iloleai. Toa bedaoa ta eao dol leg
    ul ngan palata ga aea danga sisid ta iman gau leg.
  deu-1951: Und du sollst das Salböl nehmen und die Wohnung salben, samt allem, was
    darin ist, und du sollst sie weihen und alle ihre Geräte, daß sie heilig sei.
  eng-JPS: And thou shalt take the anointing oil, and anoint the tabernacle, and all
    that is therein, and shalt hallow it, and all the furniture thereof; and it shall
    be holy.
  srp-1865: I uzmi ulje pomazanja, i pomaži šator i sve što je u njemu, i osveti ga
    i sve sprave njegove, i biæe svet.
  lug-lug: “Oliddira amafuta ag’okwawula n’ogamansa ku Weema ya Mukama ne byonna ebigirimu,
    olyoke oyawule Eweema ya Mukama n’ebigirimu byonna, ebeere ntukuvu.
  heb-heb: ולקחת את שמן המשחה ומשחת את המשכן ואת כל אשר בו וקדשת אתו ואת כל כליו והיה
    קדש׃
  ben-IRV: তুমি পরে অভিষেকের তেল নিয়ে তাঁবু এবং তার মধ্যে সব জিনিসগুলি অভিষেক করবে।
    তুমি অবশ্যই এটি পবিত্র করবে এবং সাজাবে; তখন এটি পবিত্র হবে এবং আমার জন্য সংরক্ষিত
    হবে।
  pan-pan: ਤੂੰ ਮਲਣ ਦਾ ਤੇਲ ਲੈ ਕੇ ਡੇਰੇ ਨੂੰ ਅਤੇ ਜੋ ਕੁਝ ਉਸ ਵਿੱਚ ਹੈ ਉਸ ਨੂੰ ਮਲੀਂ ਇਸ ਲਈ ਤੂੰ
    ਉਹ ਨੂੰ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਸਮਾਨ ਨੂੰ ਪਵਿੱਤਰ ਕਰੀਂ ਤਾਂ ਉਹ ਪਵਿੱਤਰ ਹੋਵੇਗਾ।
  mya-JVB: လိမ်း ရန် ဆီ ကို ယူ ၍ ၊ တဲ တော်နှင့် တဲတော်၌ ရှိသမျှ တို့ကို လိမ်း သဖြင့်
    တဲတော်နှင့် တဲတော်တန်ဆာရှိသမျှ တို့ကို သန့်ရှင်း စေရမည်။ ထိုသို့ တဲတော်သည် သန့်ရှင်း
    ရ လိမ့်မည်။
  hmo-hmo: “ Unai neganai Palai Dubu, mai ena kohu ibounai be dehoro helagana dekenai
    do umui dahua, do idia helaga totona.
  urd-urd: और मसह करने का तेल लेकर घर को और उसके अन्दर के सब चीजों को मसह करना; और
    यूँ उसे और उसके सब बर्तन को पाक करना तब वह पाक ठहरेगा।
  rus-SYN: И возьми елея помазания, и помажь скинию и все, что в ней, и освяти ее
    и все принадлежности ее, и будет свята;
  bqc-SIM: Nísi pↄ́ wì pↄ́ dilɛò à gↄ̃ ma pↄ́ ũ sɛ ka kpɛ́piwa ń pↄ́ pↄ́ kú
    a guuↄ píi, ní dilɛ ma pↄ́ ũ ń a zĩkɛbↄↄ, aai gↄ̃ ma pↄ́ ũ.
  tcz-CHONGTHU: “Kinu thei thao chu choiyin lang houbuh sung'a thil-le-lo ijakai nanu
    sohkei ding, aboncha atheng ding'a nathenso ding ahi.”
  mar-mar: अभिषेकाचे तेल घेऊन निवासमंडपाला व त्यातल्या सर्व वस्तूंना अभिषेक कर व त्याच्या
    सर्व वस्तू पवित्र कर म्हणजे तो पवित्र होईल.
  soq-soq: Ita e mena wadee ape kakaiwa ita bedewe nitu uduudu wineia osouwo memamoa
    ita nitu sa uduudu enapune awowasaa, ita nitu kakaiwa segantopu.
  qub-qub: «Llapanta camacarcacherga acrar wiñapäna asëtita wiñapanqui Tolduman, chaycho
    caycaj cösacunamanpis. Chaynömi gamga ruranquipaj shuyni nogapäna cananpaj. Chaura
    chaycunaga canga rispitäduna.
  bqp-bqp: Ǹ pↄ́ sakɛnísi sɛ́ ǹ kú kpɛ́ pìia kũ pↄ́ kũ ò kú a gũnnↄ pínki ǹ ditɛ
    ma pↄ́ ũ kũ a zĩkɛbↄnↄ, oni gↄ̃ ma pↄ́ ũ.
  hat-hat: W'a pran lwil yo sèvi pou mete moun osinon bagay apa pou Bondye a, w'a
    voye l' sou tant Bondye a, sou tout bagay ki ladan l'. Se konsa w'a mete tant
    lan ak tou sa ki ladan li apa pou mwen. y'a tounen bagay ki apa pou mwen nèt.
  eng-BSB: Take the anointing oil and anoint the tabernacle and everything in it;
    consecrate it along with all its furnishings, and it shall be holy.
  tod-tod: «Ɗa siɛma wulɔ ɲadegai zeɠe, è ta ziɛ seɠe ʋɛlɛ ɲadegai ma, ta nii kpein
    a ɠɛ ná, è ti ɲade, ta ná-aniɲakaiti kpein. Toɠa ɲade.
  eng-WEBPB: “You shall take the anointing oil, and anoint the tabernacle and all
    that is in it, and shall make it holy, and all its furniture, and it will be holy.
  kbq-kbq: Ana hutenka, tagino frenteno Anumzamofo zanema huno huhamprinte masave
    erinka ana seli mono none, ana seli mono nomofo agu'afima me'nea maka zantamina
    ana masavea taginka frenezmantenka, Anumzamofo zantamine hunka huhamprinezmantenka
    zamazeri ruotage huge'za ana seli mono none, ana seli mono nompima me'nea maka
    zantmimo'za me ruotage hu'za megahaze.
  nhe-BL: “Huan xijcui nopa aceite tlen tlaajaltise para tlaiyocatlalise para TOTECO.
    Huan xiquijtzelhuili nopa yoyon tiopamitl huan nochi cuamesas tlen eltoc ipani.
    Xiquijtzelhuili nochi tlen quitequihuise nopona. Huan nochi mocahuas tlatzejtzeloltic,
    tlaiyocatlalili para na, niimoTECO.
  bus-bus: Ǹ pↄ́ kyakɛnↄsi mↄ̀ sɛ́ ǹ kú kpɛ́ pìa kↄ̃n pↄ́ kɛ̀ kú à guunↄ píngi ǹ diɛ
    ma pↄ́ ũ kↄ̃n à zĩkɛbↄnↄ, aↄ̃é gↄ̃ ma pↄ́ ũ.
  gub-BL: Na'e epyhyk uri kawer xaxeto romo purumuigo kar ma'e nehe. Ezakook a'e uri
    kawer heràpuzràn rehe nehe, ipupe har wanehe paw rupi nehe no. Nezewe mehe emurkatu
    a'e ma'e paw ihewe nehe, imukatuahy pà ihewe nehe.
  eng-DRA: 'And thou shalt take the oil of unction and anoint the tabernacle with
    its vessels, that they may be sanctified:'
