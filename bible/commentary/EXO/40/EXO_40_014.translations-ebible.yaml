verse: EXO.040.014
translations:
  mal-C: അവന്റെ പുത്രന്മാരെ വരുത്തി അങ്കി ധരിപ്പിക്കണം.
  deu-TKW: Seine Söhne aber sollst du herantreten lassen und mit Leibröcken bekleiden;
  lin-lin: Okomema mpe bana na ye ya mibali mpe okolatisa bango banzambala.
  eng-LSV: And you bring his sons near, and have clothed them with coats,
  eng-GNV: Thou shalt also bring his sonnes, and clothe them with garments,
  eng-WEBSTER: 'And thou shalt bring his sons, and clothe them with coats:'
  nhw-BL: Teipa xiquinhuica itelpocahua, huan xiquinyoyonti ica nopa yoyomitl huehueyac
    catli anquinsencahuilijque.
  swh-ONEN: Walete wanawe na uwavike makoti.
  bba-bba: Mɛyɑ kɑɑ mɑɑ win bibu sɔ̃ bu susimɑ kpɑ ɑ bu tɑko be sebusiɑ.
  eng-KJVCPB: 'And thou shalt bring his sons, and clothe them with coats:'
  luo-luo: Kel yawuote kendo irwaknegi kandho moro ka moro.
  meu-meu: Natuna danu bavabidia, ba hadokilaidia;
  npi-ULB: त्यसका छोराहरूलाई ल्याई तिनीहरूलाई लबेदा पहिराइदिनू ।
  yor-yor: Mú àwọn ọmọ rẹ̀ kí o sì fi aṣọ àwọ̀tẹ́lẹ̀ wọ̀ wọ́n.
  emp-NTPO: Aaroʌ̃ warrarãra caita zebiped̶a ãdjia jʌ̃nida panʌ torroa b̶eada jʌ̃bidua.
  ind-ind: Lalu ajaklah anak-anak Harun maju dan kenakanlah pada mereka baju panjang
    yang sudah disiapkan.
  pes-OPCB: سپس پسرانش را بیاور و لباسهایشان را به ایشان بپوشان.
  tgl-ULB: Dadalhin mo ang kaniyang mga anak na lalaki at dadamitan mo sila ng balabal.
  hui-hui: Ani bialu mani ibu iginiru kawareni haru halu ibuwa loma binigo mo miaga
    agalime aga giha bulene ngaru mo karula habe.
  mya-mya: သူ​၏​သား​များ​ကို​လည်း​ခေါ်​၍​အင်္ကျီ​ဝတ် ပေး​လော့။-
  cbi-NTPO: Tsejtu bene ya' nalanu bain demikatu, yalanu bain juntsa bareree tainsha
    punu jali pandede.
  bod-N: ཡང་ཁོའི་བུ་རྣམས་ཀྱང་སྒོ་མདུན་དུ་ཁྲིད་དེ་ནང་གོས་རྣམས་དེ་དག་ལ་སྐོན་ཅིག
  sna-sna: Uuyise vanakomana vake ugovapfekedza majasi.
  spa-BLM: Traerás a sus hijos y les pondrás túnicas.
  cac-cac: Sjapax eb' yuninal vin̈ chi' d'a a tz'ey, tzac'anoch spichul eb'.
  swh-ULB: Utawaleta wana wake na kuwafunika kwa nguo nzito.
  bel-bel: І сыноў ягоных прывядзі, і апрані іх у хітоны,
  wed-wed: Ma natunatuna ma neiai ma pirisi pulo tauapuina ai gara ma vioteni.
  deu-ELBBK: Und seine Söhne sollst du herzunahen lassen und sie mit den Leibröcken
    bekleiden.
  mbb-OT: Dumaha nu zaan sikan is menge anak din he maama, ne ipesun-ud kandan is
    pendizalem he visti zan.
  mal-2015: അവന്റെ പുത്രന്മാരെ വരുത്തി അങ്കി ധരിപ്പിച്ചു,
  tuo-NT: Tuꞌajanʉꞌcõ, cʉ̃ põꞌrãrẽ miiti, narẽ suꞌti yoase paca suꞌaꞌquere sãaña.
  gup-gup: Dja mak yibenka nawu Aaron benbornang wanjh yibendjongbu nawu kunmadj bedberre.
  gvs-gvs: Ikavava, Eroni natunao komēdi, kwama maanawedi goi kovalosīdi.
  rmc-rmc: An the leskre čhaven a uri pre lende o parne džinďarde gada.
  nlg-nlg: Vaho ge ko holara mai dalena, mo ko pupulura nia didira na pupulu.
  pes-OPV: وپسرانش را نزدیک آورده، ایشان را به پیراهنهابپوشان.
  ron-1924: Сэ кемь ши пе фиий луй, сэ-й ымбрачь ку туничиле
  aui-aui: Natunatuna piikedi da prist kadi garama kikounayidi,
  ben-OBCV: তার ছেলেদের নিয়ে এসো এবং তাদের নিমা পরাও।
  som-som: Oo wiilashiisana waa inaad keentaa oo jubbado u gelisaa,
  lat-VUC: Fecitque Moyses omnia quæ præceperat Dominus.
  eng-ASVBT: And thou shalt bring his sons, and put coats upon them;
  mna-mna: To kam lutuunu bizin ma timar, mi zeebe zin pa mburu kizin,
  ita-1885: Fa' eziandio accostare i suoi figliuoli, e fa' lor vestir le toniche.
  eng-LXXUP: And thou shalt bring up his sons, and shalt put garments on them.
  eng-ULB: You are to bring his sons and clothe them with coats.
  spa-VBL: Que sus hijos se acerquen y los vistan con túnicas.
  fra-_FOB: Et tu feras avancer ses fils, et tu les revêtiras de tuniques;
  mal-mal: അവന്റെ പുത്രന്മാരെ വരുത്തി അങ്കി ധരിപ്പിച്ച്,
  urd-GVR: Us ke beṭoṅ ko lā kar unheṅ zerjāme pahnā denā.
  suz-BL: आ तौ आन कली यो चाक्‍शा, वा फेक्‍तो।
  ita-1927: Farai pure accostare i suoi figliuoli, li rivestirai di tuniche,
  ckb-ckb: کوڕەکانیشی بهێنە پێشەوە و کراسەکانیان لەبەر بکە،
  eng-BBE: And take his sons with him and put coats on them;
  kan-OKCV: ಅವನ ಪುತ್ರರನ್ನು ನೀನು ಬರಮಾಡಿಕೊಂಡು, ಅವರಿಗೆ ಅಂಗಿಗಳನ್ನು ತೊಡಿಸಿ,
  bbb-bbb: '@see-verse:EXO.040.013'
  tam-2017: அவன் மகன்களையும் வரச்செய்து, அவர்களுக்கு அங்கிகளை உடுத்தி,
  spa-RV-1909: 'Después harás llegar sus hijos, y les vestirás las túnicas:'
  ron-BTF: Și adu pe fiii săi și îmbracă-i cu haine;
  eng-WEBP: You shall bring his sons, and put tunics on them.
  eng-FBV: Have his sons come forward and dress them with tunics.
  nld-1939: Laat ook zijn zonen toetreden, en bekleed hen met de tunieken.
  nch-BL: Teipa xiquinhuica itelpocahua, huan xiquinyoyonti ica nopa yoyomit huehueyac
    cati anquinchijchihuilijque.
  vie-1934: Hãy dẫn các con trai người đến gần, rồi mặc áo lá cho họ;
  hin-CV: फिर उनके पुत्रों को उनके वस्त्र पहनाना.
  eng-OURB: You shall bring his sons, and put coats on them.
  spa-BES: Y lleven sus hijos con él, y vístanlos con las túnicas;
  tdx-tdx: Ampombao mb’eo o ana’eo vaho añombeo saroñe.
  vid-vid: Uwacheme wanage na kuwavaliza jila mikanzu.
  eng-OKE: And thou shalt bring his sons and clothe them with the tunics,
  tha-KJV: แล​้วจงนำบุตรชายอาโรนมาด้วยและสวมเสื้อยศให้
  por-BR-2018: 'Depois farás chegar seus filhos, e lhes vestirás as túnicas:'
  deu-ELO: Und seine Söhne sollst du herzunahen lassen und sie mit den Leibröcken
    bekleiden.
  eng-WYC-2018: (See verse 13 above.)
  epo-epo: Kaj liajn filojn alkonduku, kaj vestu ilin per ĥitonoj.
  uig-PIN: Andin uning oƣullirini elip kirip, ularƣa halta kɵnglǝklǝrni kiydürüp,
  beo-beo: Ea egefelali amola oule misini, ilima da:i salasu gasisa:lima.
  tpi-OTNT: Na bihain yu mas bringim ol pikinini man bilong en i kam klostu na putim
    dispela bilas bilong ol pris long ol.
  hau-SA: Ka kawo ’ya’yansa maza ka sa musu taguwoyi.
  uig-LAT: Andin uning oghullirini élip kirip, ulargha xalta köngleklerni kiydürüp,
  nde-nde: Letha amadodana akhe uwagqokise amabhatshi.
  ton-ton: Pea te ke ʻomi hono ngaahi foha, ʻo fakakofuʻaki ʻakinautolu ʻae ngaahi
    kofutuʻa.
  ces-1613: Synům také jeho přistoupiti kážeš, a zobláčíš je v sukně.
  eng-WMB: You shall bring his sons, and put tunics on them.
  tam-TCV: அவனுடைய மகன்களையும் அழைத்துவந்து, அவர்களுக்கு உள் அங்கிகளை உடுத்து.
  ceb-ULB: Dad-a ang iyang mga anak nga lalaki ug bistihi sila ug tag-as nga mga bisti.
  pol-UBG: Także jego synom każesz podejść i obleczesz ich w szaty;
  urd-GVU: اُس کے بیٹوں کو لا کر اُنہیں زیر جامے پہنا دینا۔
  deu-1912: und seine Söhne auch herzuführen und ihnen die engen Röcke anziehen,
  ntj-ntj: '@see-verse:EXO.040.013'
  kan-2017: ಆ ನಂತರ ನೀನು ಅವನ ಮಕ್ಕಳನ್ನು ಬರಮಾಡಿ
  ena-ena: La ninadinu agɨladɨ avi vavevɨla iasaŋ sagalɨ igu igu hɨsɨŋ hadi hɨlahɨla
    hutesɨ hutesɨ agɨladɨ nulɨdɨ hadipɨlɨ hɨvɨ ahuala lamɨha uami.
  yap-yap: Ma ga fek fapi pagel ni fak i yib nga mon’ fapi kenggin e mad nga dakenrad.
  hlt-MCSB: A ca rhoek te khaw khuen lamtah amih te angkidung puei sak.
  mdy-ETH: ናኣቶዋ ዒዛኮ ዔኪ ሙኪ ሹራቦ ዔያቶ ማይሴ።
  twi-ASANTE: Afei, fa ne mmammarima no bra na fa wɔn ntadeɛ hyehyɛ wɔn
  mwc-mwc: Natunatuna ke botuvisi ba kasi garai ki garaisi.
  eng-WEBU: You shall bring his sons, and put tunics on them.
  bnp-bnp: Muri o tuli valai tabukoi e huriki e tuna bakovi, o vakabagetu ria na bagetua
    na prister.
  wal-wal: A attuma naatakka ehaada qoliyaa maizza.
  spa-PDDPT: Ordenarás que se acerquen sus hijos, les pondrás las túnicas
  gun-gun: Ha'e gui ta'y kuery ju 'rã remonhemboja, ha'e kuery re avi remoĩ aguã kamixa
    puku.
  agu-BL: Ncha'tz che' awulej yi e' cy'ajl. Ba'n chopon awa'n swutz yi mantial nin
    ok yi be'ch cyetz yi chemij.
  ilo-ULB: Masapul nga ipanmonto dagiti annakna a lallaki ket kawesam ida kadagiti
    kagay.
  kpg-kpg: Laha mai ana dama daane, hagagahu ina digaula.
  uig-ARA: ئاندىن ئۇنىڭ ئوغۇللىرىنى ئېلىپ كىرىپ، ئۇلارغا خالتا كۆڭلەكلەرنى كىيدۈرۈپ،
  bps-bps: Na i dad ngaan lagi, fdadongam déén, na léam falsak dale.
  sus-sus: I xa sɛrɛxɛdubɛ sose sɛniyɛnxie ragoro a xa die fan ma,
  pon-2006: Pil ekerodo nah pwutak ko oh kalikawihkinirailda seht kan.
  ksd-ksd: Ma una agure ra umana natuna,, ma una ule tar ra lavur kolot ta diat;
  tur-YTC: Oğullarını getirip üzerlerine gömlekler giydireceksin.
  grc-BRENT: Καὶ τοὺς υἱοὺς αὐτοῦ προσάξεις, καὶ ἐνδύσεις αὐτοὺς χιτῶνας.
  ind-AYT: Lalu, kamu harus membawa anak-anaknya dan mengenakan jubah panjang kepada
    mereka,
  nya-nya: Ubweretse ana ake ndipo uwaveke minjiro.
  hrv-hrv: Dovedi i njegove sinove, na njih stavi košulje
  mps-mps: Tama nosali nago aga ogomani augwali me te pąba sela aselama, tama te
    pris au dobage augwali tigiba muao.
  tpi-tpi: Na bihain yu mas bringim ol pikinini man bilong en i kam klostu na putim
    dispela bilas bilong ol pris long ol.
  dan-1931: Lad så hans Sønner træde frem, ifør dem Kjortler
  vie-OVCB: Cũng đem các con trai A-rôn đến, mặc áo dài cho họ.
  guj-2017: તું તેના પુત્રોને લાવીને અંગરખાં પહેરાવજે.
  pon-2006A: Pil ekerodo nah pwutak ko oh kalikawihkinirailda seht kan.
  por-BRBSL: Trarás seus filhos e lhes porás túnicas.
  cth-cth: A capanaw hai thokhai vaiteh, angki na kho sak han.
  twi-twi: Fa ne mmabarima no bra na fa wɔn ntade hyehyɛ wɔn.
  hlt-hlt: A ca rhoek te khaw khuen lamtah amih te angkidung puei sak.
  tbz-SIM: Kɑ̀ɑ duɔ́ nkɛ̀ Anɔɔ bíí tɔ́ɔ́nní kɑ̀ɑ bɛ̀ dɑ̀tínnɛ́ sikɔutɛ́yɑɑ̀bòo,
  msy-2020: Egh nɨ an otariba inigh roghɨra izɨ, ofa gamir gumazibar korotiar ruarir
    aven itiba inigh, me daghuigh.
  azb-azb: Sonra Harunun oğullarını təqdim et və onlara xirqələr geyindir.
  eng-DBY: And thou shalt bring his sons near, and clothe them with vests.
  hin-2017: और उसके पुत्रों को ले जाकर अंगरखे पहनाना,
  wol-KYG: Su ko defee nga indi ay doomam, solal leen ay mbubb.
  bjr-bjr: Mina faiqi namu nifiqee miniseenana aanaiqikirausa qamunna afisu nimaqaa.
  eng-YLT: '''And his sons thou dost bring near, and hast clothed them with coats,'
  wat-wat: Yota natunatuna kuna nemiisiya keta kasi nuya kuna vikotonisiya.
  eng-WYC-2017: (See verse 13 above.)
  eng-WMBB: You shall bring his sons, and put tunics on them.
  urd-GVH: उसके बेटों को लाकर उन्हें ज़ेरजामे पहना देना।
  rug-rug: Mamu turaṉa maeni sari na tuna koreo, meke va sageni poko hiama.
  gaz-gaz: Ilmaan isaas fidiitii kittaa itti uffisi.
  fra-LSG: Tu feras approcher ses fils, tu les revêtiras des tuniques,
  yal-yal: I yi fa a dii xɛmɛne ra, i yi e maxidi dugine yi.
  haw-1868: 'A e lawe mai no hoi oe i kana mau keikikane, a e hookomo maluna o lakou
    i na palule:'
  arb-NAV: ثُمَّ تُحْضِرُ بَنِيهِ وَتُلْبِسُهُمْ أَقْمِصَتَهُمْ أَيْضاً.
  ewe-ewe: Emegbe la, nàkplɔ via ŋutsuwo vɛ, nàdo woƒe awuwo na wo,
  eng-LEE: 'And his sons shalt thou bring near, and clothe them with coats:'
  asm-FB: তেওঁৰ পুত্ৰসকলকো আনি, কোট চোলা পিন্ধাবা।
  sus-A: عِ شَ سّرّشّدُبّ سٌسٍ سّنِيّنشِيٍ رَفٌرٌ عَ شَ دِيٍ قَن مَ،
  fra-SBL: Tu feras venir ses fils, et tu les revêtiras de tuniques.
  hbo-hbo: וְאֶת־בָּנָ֖יו תַּקְרִ֑יב וְהִלְבַּשְׁתָּ֥ אֹתָ֖ם כֻּתֳּנֹֽת׃
  eng-WYCLIFFE: And Moises dide alle thingis whiche the Lord comaundide.
  pjt-pjt: Munu palumpa katja tjuṯa kuḻu katira mantara panya wiṟu tjuṯangka tjarpatjura.
  cwe-cwe: Kwizawasola wanage na kuwavaza ng'hanzu.
  kik-kik: Rehe ariũ ake, ũmahumbe kanjũ.
  fra-NCL: Tu feras approcher ses fils et, les ayant revêtus des tuniques,
  cek-AK: Anih ih caanawk to angzo haih ah loe, laihaw kasawk to angkhuksak ah.
  cuk-cuk: Geb a-sorbali, Aarón-e-masmala bese warmakega be imakoed. Geb degine, ega
    mor-dummad-suitigwad be yooed.
  uig-CYR: Андин униң оғуллирини елип кирип, уларға халта көйнәкләрни кийдүрүп,
  tel-2017: తరువాత అతని కొడుకులను తీసుకువచ్చి వాళ్లకు చొక్కాలు తొడిగించాలి.
  hat-BSA: Ou va mennen fis li yo pou mete tinik sou yo.
  kos-kos: Use wen natul ac nokmulosyang ke nuknuk loeloes loac.
  hbo-WLC: וְאֶת־בָּנָ֖יו תַּקְרִ֑יב וְהִלְבַּשְׁתָּ֥ אֹתָ֖ם כֻּתֳּנֹֽת׃
  ibo-ibo: Mekwaa ka ụmụ ya ndị ikom bịaruo nso, yikwasịkwa ha uwe ime ahụ.
  ory-ory: ଆଉ ତାହାର ପୁତ୍ରଗଣକୁ ଆଣି ଜାମା ପିନ୍ଧାଇବ।
  chk-chk: Kopwe pwal emwenato nöün Aaron kewe mwän o aüföüfa ngeniir ekewe sööch
    mi pwech,
  rop-rop: “Afta na yu garra bringimap detlot san blanga Eran, en yu garra meigim
    olabat werrimon detlot speshalwan shet,
  ukr-1871: І сини його приведеш і повдягаєш їх у хитони.
  bch-bch: Ga kus ta bada ele gergeu arangaranga ta pasogo gid ngan led siot tenainga
    aea.
  deu-1951: Auch seine Söhne sollst du herzuführen und ihnen die Leibröcke anziehen
  eng-JPS: And thou shalt bring his sons, and put tunics upon them.
  srp-1865: I sinovima njegovijem zapovjedi neka pristupe, i obuci im košulje.
  lug-lug: Olireeta ne batabani be n’obambaza ekkanzu ey’obwakabona,
  heb-heb: ואת בניו תקריב והלבשת אתם כתנת׃
  ben-IRV: আর তার ছেলেদেরকেও আনবে এবং তাদের গায়ে পোশাক পরাবে।
  pan-pan: ਤੂੰ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਨੇੜੇ ਲਿਆ ਕੇ ਕੁੜਤੇ ਪੁਆਈਂ
  mya-JVB: သူ ၏သား တို့သည်လည်း ငါ့ ရှေ့၌ ယဇ်ပုရောဟိတ် အမှုကို ဆောင်ရွက်မည်အကြောင်း
    ၊ သူ တို့ကို ခေါ် ခဲ့၍ အင်္ကျီ ဝတ် စေလျက် ၊ သူတို့အဘ ကို ဆီလိမ်း သကဲ့သို့ ၊ သူ
    တို့ကို ဆီ လိမ်းရမည်။
  hmo-hmo: “Arona ena natuna tau danu do oi hakaua mai, bona idia dekenai sioti do
    oi atoa.
  urd-urd: और उनके बेटों को लाकर उनको कुरते पहनाना,
  rus-SYN: И сынов его приведи, и одень их в хитоны,
  bqc-SIM: Mↄ́ ń aà nɛ́ↄ lↄ, ní ulatao dadanɛ́,
