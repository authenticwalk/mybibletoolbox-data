verse: EXO.040.017
translations:
  mal-C: ഇങ്ങനെ, രണ്ടാംവർഷത്തിന്റെ ഒന്നാംമാസം ഒന്നാംതീയതി സമാഗമകൂടാരം സ്ഥാപിക്കപ്പെട്ടു.
  deu-TKW: Am zweiten Tage des zweiten Monats im zweiten Jahre wurde die Wohnung aufgerichtet.
  lin-lin: Boye, Mongombo etelemisamaki na mokolo ya liboso ya sanza ya liboso na
    mobu ya mibale.
  eng-LSV: And it comes to pass, in the first month, in the second year, on the first
    of the month, the Dwelling Place has been raised up;
  eng-GNV: Thus was the Tabernacle reared vp the first day of the first moneth in
    the seconde yeere.
  eng-WEBSTER: And it came to pass in the first month, in the second year, on the
    first day of the month, that the tabernacle was reared up.
  nhw-BL: Huajca ipan nopa achtihui tonal, ipan nopa achtihui metztli quema yohuiyaya
    para ome xihuitl quistoyaj ipan tlali Egipto, quiquetzque nopa yoyon tiopamitl.
  swh-ONEN: Kwa hiyo Maskani ya Mungu ilisimikwa katika siku ya kwanza ya mwezi wa
    kwanza, katika mwaka wa pili.
  bba-bba: Ye n kuɑ wɔ̃ɔ yirusen suru ɡbiikoon tɔ̃ɔ ɡbiikiru sɑɑ mìn di bɑ yɑrimɑ
    Eɡibitin di, yerɑ Mɔwisi u Yinni Gusunɔn kuu te ɡirɑ.
  eng-KJVCPB: And it came to pass in the first month in the second year, on the first
    day of the month, that the tabernacle was reared up.
  cpy-cpy: Tema awijaki apaani ojarentsi ishitowan-teetaari Apitantoniki, aripaeti
    ithonkae-takiro rowatzikae-teero Tajorentsi-thaante.
  mpx-mpx: Inoke baliman eluwana ana waikena telipuna ana lan houwan elana Petupatupa
    Limena hi pamilil.
  luo-luo: Kuom mano Hemb Romo nochungi chiengʼ mokwongo mar dwe mokwongo e higa mar
    ariyo.
  meu-meu: Laḡani iharuana gini-gunana dina na gini-gunana ai dubu na e haginia.
  npi-ULB: यसरी दोस्रो वर्षको पहिलो महिनाको पहिलो दिनमा पवित्र वासस्थान खडा भयो ।
  yor-yor: Bẹ́ẹ̀ ni wọ́n gbé àgọ́ náà ró ní ọjọ́ kìn-ín-ní oṣù kìn-ín-ní ní ọdún kejì.
  emp-NTPO: Egiptod̶eba ẽdrʌped̶ad̶acarea poa ab̶a babʌrʌd̶e nabema jed̶ecod̶e dji
    nabema ewarid̶e Moiseba Ãcõrẽ wua dera carawabisia. Idjia parata od̶a uria b̶eara
    erreca b̶ʌcuabisia. Maʌ̃gʌd̶e ed̶a bacuru ʌrrad̶a quid̶atera berajucuabisia maʌ̃
    bacurura ʌ̃ta catʌ pẽni carea. Orroza bacuru erad̶ara pĩrũ omoa b̶ead̶e berajucuabisia
    maʌ̃ dera zarea cob̶emãrẽã. Dji dejãnebema bacuru tẽnara, dji ed̶a wãbadama bacuru
    tẽna sid̶a ʌ̃ta nũmʌbisia.
  ind-ind: Maka kemah TUHAN didirikan pada hari pertama bulan pertama dalam tahun
    kedua sesudah mereka meninggalkan Mesir.
  pes-OPCB: در نخستین روز ماه اول سال دوم، بعد از بیرون آمدن از مصر، خیمهٔ عبادت بر
    پا شد.
  tgl-ULB: Kaya ang tabernakulo ay naitayo noong unang araw ng unang buwan ng ikalawang
    taon.
  cbu-NT: An sheeru, yuwamun Ijiptosh tsap shitungarangana anumun minam masach izuuru
    tushiyramchu, putamsha anush Apanlleem pang' pangumaama chtaranganaya
  hui-hui: Ani binigo Balai Anda mbira Anduane Homogonaga anda biago bini. Anda ogoni
    binidagoni Isaraele wali agali tini Iyibi dindi howa tagira íbu heane mali mbira
    puwa mali mendegonaga ege pigane mbira ngabu layagola ege mbira ogoninaga horo
    mbira dege pigane tehinayagola ani bini.
  mya-mya: သူ​တို့​သည်​အီ​ဂျစ်​ပြည်​မှ​ထွက်​ခွာ​ခဲ့​ပြီး နောက် ဒု​တိ​ယ​နှစ်​ပ​ထ​မ​လ၊
    ပ​ထ​မ​နေ့ တွင်​ထာ​ဝ​ရ​ဘု​ရား​စံ​တော်​မူ​ရာ​တဲ တော်​ကို​စိုက်​ထူ​ကြ​၏။-
  cbi-NTPO: Tsejtu Egiptosha demalu' miiñu ma añu depulla' kama añu manbeepunu chu'chayanu,
    ajke' malunu Diosa' pupunanu yapaya kujta' chujtyami.
  bod-N: དེ་ལྟར་ལོ་གཉིས་པའི་ཟླ་དང་པོའི་ཚེས་གཅིག་ཉིན་གུར་མཆོག་དེ་བསྒྲེངས་པའོ། །
  sna-sna: Saka tabhenakeri yakamiswa pazuva rokutanga romwedzi wokutanga mugore rechipiri.
  spa-BLM: En el primer mes del segundo año, el primer día del mes, se levantó el
    tabernáculo.
  cac-cac: Ayic ix schaanel yich yic schab'il ab'il yelta eb' d'a Egipto, d'a val
    sb'ab'el c'ual yic b'ab'el uj ix b'ojiq'ue scajnub' Dios.
  swh-ULB: Hivyo hema la kukutania liliandaliwa siku ya kwanza ya mwezi wa mwaka wa
    pili.
  bel-bel: У першы месяц другога года, у першы дзень месяца пастаўлена скінія.
  wed-wed: —Anina ma madeḡa au viruaina au pom tagogi nawaravi tagogi, taui numa gara
    vivivireina i vimairini.
  deu-ELBBK: Und es geschah im 1. Monat, im 2. Jahr, am 1. des Monats, da wurde die
    Wohnung aufgerichtet.
  mbb-OT: Umbe, midtukud is Tulda he Ed-ezapan dutun te nehuna he andew te nehuna
    he vulan dutun te ikezuwa he tuig te kegkeliwas te ked-awè dan diyà te Ehipto.
  mal-2015: ഇങ്ങനെ രണ്ടാം സംവത്സരം ഒന്നാം മാസം ഒന്നാം തിയ്യതി തിരുനിവാസം നിവിർത്തു.
  tuo-NT: Tojo weerã na niꞌcã cʉ̃ꞌma Egiptopʉre wijáca beꞌro nimʉꞌtãrĩ mujĩpũ, ninʉꞌcãrĩ
    nʉmʉrẽ Õꞌacʉ̃ wiꞌire aponʉꞌcõcãrã niwã. *****
  gup-gup: Wanjh Moses dja nawu Israel benkebmawahmeng birrinameng Manrurrkdjamun
    Dabburlin. Birridjabnameng bu kore kunyungkih kunbarnangarra kore dird nawu kahdokme
    dja mak mandjewk nawu munkekadjuy nawu kahdokme bu bedda birriwelengbolkbawong
    kunbolk Egypt.
  gvs-gvs: E tuwo tukówana vakuumgoina ana maliyalina vakuumgoina goi Yauwe ina Kaba
    Kaiyaka kavatáoe. Moe bogina tala tayamo ikavava ima sowóduwo Itipita mlina goi.
  rmc-rmc: O Svetostankos ačhade ešebno džives andro ešebno čhon andro dujto berš
    paloda, sar omukle o Egipt.
  nlg-nlg: Keri ke, na Vaevale tapole tabu tara tughuruvaghinia tana [diki bongi tana]
    niulu vaolu.
  pes-OPV: و واقع شد در غره ماه اول از سال دوم که مسکن برپا شد،
  ron-1924: Ын зиуа ынтый а луний ынтый а анулуй ал дойля, кортул ера ашезат.
  aui-aui: Wasina bi bodu wiibatane, na nawaravi dagudaguna bi gabudara dagudagune,
    na Kiregoru Kabikabikuwayina sikabiwiimiirini.
  ben-OBCV: অতএব দ্বিতীয় বছরের প্রথম মাসের প্রথম দিনে সমাগম তাঁবুটি প্রতিষ্ঠিত হল।
  som-som: Oo sannaddii labaad, bisheedii kowaad, maalinteedii kowaad ayaa taambuuggii
    la qotomiyey.
  lat-VUC: et expandit tectum super tabernaculum, imposito desuper operimento, sicut
    Dominus imperaverat.
  eng-ASVBT: And it came to pass in the first month in the second year, on the first
    day of the month, that the tabernacle was reared up.
  mna-mna: Tana indeeŋe zin Israel pai kizin ikam ndaama ta ma imap, mi puulu mataana
    kana ki ndaama popoŋana ka aigule mataana kana ipet, to tipamender beeze potomŋana
    ki Yooba.
  ita-1885: E nell'anno secondo, nel primo giorno del primo mese, fu rizzato il Tabernacolo.
  eng-LXXUP: And it came to pass in the first month, in the second year after their
    going forth out of Egypt, at the new moon, that the tabernacle was set up.
  eng-ULB: So the tabernacle was set up on the first day of the first month in the
    second year.
  spa-VBL: El tabernáculo se levantó el primer día del primer mes del segundo año.
  fra-_FOB: Et au premier jour du premier mois, dans la seconde année, la Demeure
    fut dressée.
  mal-mal: ഇങ്ങനെ രണ്ടാം വർഷം ഒന്നാം മാസം ഒന്നാം തീയതി തിരുനിവാസം നിവർത്തി.
  urd-GVR: Pahle mahīne kī pahlī tārīḳh ko muqaddas ḳhaimā khaṛā kiyā gayā. Unheṅ
    Misr se nikle pūrā ek sāl ho gayā thā.
  suz-BL: इजीप्‍त रे गाक्‍मा आ नोले जाक्‍शो बर्स आ ङोंइती ङा महिना, ङोंइती ङा नाक्‍ती
    परमप्रभु यावे आ बाक्‍तीक ताम्‍बु कीतेक्‍म।
  ita-1927: E il primo giorno del primo mese del secondo anno, il tabernacolo fu eretto.
  ckb-ckb: لە یەکی مانگی یەکەمینی ساڵی دووەم چادرەکەی پەرستن هەڵدرا.
  eng-BBE: So on the first day of the first month in the second year the House was
    put up.
  kan-OKCV: ಎರಡನೆಯ ವರ್ಷದ ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಮೊದಲನೆಯ ದಿವಸದಲ್ಲಿ ಗುಡಾರವು ಎದ್ದುನಿಂತಿತು.
  bbb-bbb: Ijadufuo juaevasia be ijadufuo asame amure ro mazani amure ijia Mosisi
    fune Are Muvuaka Akae ijene sae.
  tam-2017: இரண்டாம் வருடம் முதலாம் மாதம் முதல் தேதியில் வாசஸ்தலம் நிறுவப்பட்டது.
  spa-RV-1909: Y así en el día primero del primer mes, en el segundo año, el tabernáculo
    fué erigido.
  ron-BTF: Și s-a întâmplat, în prima lună, în al doilea an, în prima zi a lunii,
    că tabernacolul a fost înălțat.
  eng-WEBP: In the first month in the second year, on the first day of the month,
    the tabernacle was raised up.
  eng-FBV: The Tabernacle was put up on the first day of the first month of the second
    year.
  nld-1939: En in de eerste maand van het tweede jaar, op de eerste dag van de maand,
    werd de tabernakel opgericht.
  nch-BL: Huajca ipan nopa achtohui tonali, ipan nopa achtohui metzti quema yahuiyaya
    para ome xihuit quistoyaj ipan tali Egipto, quiquetzque nopa yoyon tiopamit.
  vie-1934: Đến ngày mồng một tháng giêng về năm thứ hai, thì đền tạm đã dựng.
  hin-CV: दूसरे साल के पहले महीने के पहले दिन में पवित्र स्थान को खड़ा किया गया.
  eng-OURB: In the first month Nissan ·Miracles (in Aramaic), 1· in the second year,
    on the first day of the month, the tabernacle was raised up.
  spa-BES: Así que en el primer día del primer mes en el segundo año el santuario
    fue levantado.
  tdx-tdx: Aa le natroatse ami’ty andro valoha’ i volam-baloha’ i taoñe faha-roey
    i kivohoy.
  vid-vid: Mli zuwa lya mwaluko lya mwezi wa mwaluko mwaka wa keli nalowalawile Misili,
    ihema lya Nguluwi nalimizwa.
  eng-OKE: And it was in the first month, in the second year, on the first of the
    month, that the tabernacle was reared.
  tha-KJV: ต่อมาในวั​นที​่​หน​ึ่งเดือนแรกของปี​ที่​สองท่านติดตั้งพลับพลา
  por-BR-2018: E assim no dia primeiro do primeiro mês, no segundo ano, o tabernáculo
    foi erigido.
  deu-ELO: Und es geschah im ersten Monat, im zweiten Jahre, am Ersten des Monats,
    da wurde die Wohnung aufgerichtet.
  eng-WYC-2018: Therefore in the first month of the second year, in the first day
    of the month, the tabernacle was set. (And so in the first month of the second
    year, on the first day of the month, the Tabernacle was set up.)
  epo-epo: En la unua monato de la dua jaro, en la unua tago de la monato estis starigita
    la tabernaklo.
  uig-PIN: Xundaⱪ boldiki, ikkinqi yilning birinqi eyida, ayning birinqi künidǝ ibadǝt
    qediri tiklǝndi.
  beo-beo: Amaiba:le, ilia da Idibidi soge fisili, ode ageyadu ahoanu, eso age amola
    oubi age ganodini, Hina Gode Ea Hadigi Abula Diasu da gagui dagoi dialebe ba:i.
  tpi-OTNT: Na long de namba wan bilong namba wan mun bilong namba 2 yia bihain long
    taim ol i bin lusim Isip, ol i sanapim haus sel bilong God.
  hau-SA: Da haka aka kafa tabanakul, a rana ta fari ga wata na fari a shekara ta
    biyu.
  uig-LAT: Shundaq boldiki, ikkinchi yilning birinchi éyida, ayning birinchi künide
    ibadet chédiri tiklendi.
  nde-nde: Lamiswa-ke ithabanikeli ngosuku lwakuqala ngenyanga yakuqala emnyakeni
    wesibili.
  ton-ton: ¶ Pea ʻi he ʻuluaki māhina ʻi hono ua ʻoe taʻu, ʻi he ʻuluaki ʻaho ʻoe
    māhina, naʻe hoko ʻo pehē, naʻe fokotuʻu hake ʻae fale fehikitaki.
  ces-1613: I stalo se měsíce prvního léta druhého, prvního dne měsíce, že vyzdvižen
    jest příbytek.
  eng-WMB: In the first month in the second year, on the first day of the month, the
    tabernacle was raised up.
  tam-TCV: இவ்விதமாக எகிப்திலிருந்து புறப்பட்ட இரண்டாம் வருடம் முதலாம் மாதம் முதல்
    நாளன்று, இறைசமுகக் கூடாரம் அமைக்கப்பட்டது.
  ceb-ULB: Busa natukod ang tabernakulo sa unang adlaw sa unang bulan sa ikaduha nga
    tuig.
  pol-UBG: I tak pierwszego miesiąca, drugiego roku, pierwszego dnia miesiąca, został
    wzniesiony przybytek.
  agr-agr: Tuja Egipto nugkanum batsatu jiinjajua duwi nagkama mijan jimaja nunú achiamunum
    nantu yama nagkamchak taka makichik tsawan tsawaju ai, Apajuíjai chichatain carpan
    aakmak ashimkajui.
  kyc-kyc: Nakama yuu Isipi yaki nyuo epapeyaminyi dokopa enakana ee kana lapona kana
    mupwa dokona yuu gii mupwa dokopa Kamongona komau anda doko kanda soo piyami.
  urd-GVU: پہلے مہینے کی پہلی تاریخ کو مُقدّس خیمہ کھڑا کیا گیا۔ اُنہیں مصر سے نکلے
    پورا ایک سال ہو گیا تھا۔
  deu-1912: Also ward die Wohnung aufgerichtet im zweiten Jahr, am ersten Tage des
    ersten Monats.
  ntj-ntj: '@see-verse:EXO.040.016'
  kan-2017: ಎರಡನೆಯ ವರ್ಷದ ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಪ್ರಥಮದಿನದಲ್ಲಿ ಮೋಶೆ ಗುಡಾರವನ್ನು ತೆರೆದನು.
  ena-ena: Isipɨ fɨli tɨbɨ vala vehavɨdaci hualɨ pabiŋ umi. Lɨci hualɨ mu agadɨ avaŋ
    sebɨlɨ agaŋ iahami. Lɨci avaŋ agadɨ mɨhiŋ sebɨlɨ hɨvɨ Asɨ dɨ havɨlɨ ulaŋ agadɨ
    hafiavɨmi. Mosesɨ abɨci lɨba silɨva kum haca daŋ haca daŋ agɨladɨ fɨli hɨvɨ lamalama
    ua hɨda ahica lɨdɨŋ lɨbukuvavɨmi agɨladɨ lɨba kum haca daŋ haca daŋ agɨladɨ hɨvɨ
    lalɨlamalama uavɨmi. La kɨlɨ sɨlɨvɨŋ valɨ hutesɨ hutesɨ agɨladɨ madɨŋ limu limu
    heŋ hɨgɨlavɨci hɨgɨlavɨci uavɨmi. Ulaŋ safɨli agadɨ avi hameŋ laci ala hɨgɨlavɨci
    hɨgɨlavɨci uavɨmi. La havɨlɨ hekɨlɨ hekɨlɨ agɨladɨ lɨbala lɨbala hɨsɨŋ hɨda agɨladɨ
    lalɨlamavɨmi.
  yap-yap: Bin m’on e rran ko pul ni ta’reb u lan e bin l’agruw e duw ni kar chuwgad
    u lan yu Egypt, mi ni suweg fare Tent rok SOMOL ngalang.
  hlt-MCSB: Te dongah a kum bae dongkah lamhma cuek hla a pha neh hlasae dongkah lamhma
    cuek hnin ah dungtlungim te a pai sak.
  mdy-ETH: ዬያሮ ጊብፄ ዓጫፓ ዔያታ ኬስኬ ላምዓሳ ሌዖኮ ቤርታሳ ዓጊና ፄኤሬ ቤርታሳ ኬሎና ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ
    ማኣራ ዾቂንቴኔ።
  twi-ASANTE: Afe a ɛtɔ so mmienu no mu bosome a ɛdi ɛkan no ɛda a ɛdi ɛkan no, wɔkekaa
    Ahyiaeɛ Ntomadan no sisii animu.
  mwc-mwc: Damanina ba, bodu bairuwaina ba nawaravi dagudaguna, kaonai Tabernacle
    si bobimsiri.
  eng-WEBU: In the first month in the second year, on the first day of the month,
    the tabernacle was raised up.
  bnp-bnp: Na mugana parava, na mugana keva, na ruana pida muri na tahuna ri mariu
    tala o Egipto, a mailo na Vure ni vakapesi.
  wal-wal: Hegaa gishshau, Gibxxeppe eti kiyido naa77antta laittan, koiro aginaayyo
    koiro gallassan Xoossaa Dunkkaanee tolettiis.
  spa-PDDPT: Aconteció que el Tabernáculo fue levantado el primer día del primer mes
    del segundo año.
  gun-gun: Mokoĩ ma'etỹa py, jaxy ijypy'i ouvya py, jypy'ia ára py ma omopu'ãa imo'amy
    ombojerovia atyrã.
  agu-BL: Ya'stzun ban tul yi ca'p yob yi cyenle'n tzaj yi e' xonl Israel Egipto.
    Nin tul yi bajx k'ej tetz yi bajx xaw tetz yi yoba'tz, ya'stzun toque'n wekle'n
    mantial yi xcon tetz yi ca'l Ryos.
  ilo-ULB: Isu a naibangon ti tabernakulo iti umuna nga aldaw ti umuna a bulan iti
    maikadua a tawen.
  kpg-kpg: Tahi laangi o tahi malama o di lua ngadau o di nadau hagatanga mai i Egypt,
    gei di Hale laa Dimaadua ga haga duu aga.
  uig-ARA: شۇنداق بولدىكى، ئىككىنچى يىلنىڭ بىرىنچى ئېيىدا، ئاينىڭ بىرىنچى كۈنىدە ئىبادەت
    چېدىرى تىكلەندى.
  bps-bps: Taman di tnanin duh di tnanin bulen di galwen fali i kagalwàla mdà di banwe
    Idyif, fafdak Mosis i gumangamfù di Dwata i Amu, i galla gustifun.
  sus-sus: Kelife e mini Misira bɔxi kui tɛmui naxɛ, ɲɛ firin nde, kike singe, tɛngɛ
    singe lɔxɔɛ, a naxa hɔrɔmɔlingira ti.
  pon-2006: Eri, ni keieun rahnen keieun sounpwong ni sounpar keriau mwurin ar mweselsang
    Isip, Impwal me KAUN-O kin ketiket loale ahpw kokouda.
  jae-jae: Gêdêŋ jala kêtu luagêcŋa ŋaajôŋ ŋamataŋa ŋabêc ŋamataŋa êsêac sêkwê lômbec
    tau sa.
  ksd-ksd: Di ga vatut ra Pal ta ra luaina gai ta ra vauruana kilala, ta ra luaina
    bung.
  tur-YTC: İkinci yılın birinci ayının birinci gününde konut ayağa kaldırıldı.
  grc-BRENT: Καὶ ἐγένετο ἐν τῷ μηνὶ τῷ πρώτῳ, τῷ δευτέρῳ ἔτει, ἐκπορευομένων αὐτῶν
    ἐξ Αἰγύπτου, νουμηνίᾳ ἐστάθη ἡ σκηνή.
  ind-AYT: Pada bulan pertama dalam tahun kedua, yaitu pada hari pertama bulan itu,
    Tenda Suci itu pun didirikan.
  nya-nya: Kotero anayimika chihema tsiku loyamba la mwezi woyamba mʼchaka chachiwiri.
  hrv-hrv: Prvoga dana prvoga mjeseca druge godine Prebivalište bi podignuto.
  mps-mps: Tama te hasia polua deli, te dei deli wabode, te kibu be side te augwaligo
    te Isip bulu taga soali, te bodolu nosali pedalobo sogo, augwaligo te Godigo ugwa
    be sę eyu yai dao.
  tpi-tpi: Na long de namba wan bilong namba wan mun bilong namba 2 yia bihain long
    taim ol i bin lusim Isip, ol i sanapim haus sel bilong God.
  dan-1931: På den første Dag i den første Måned i det andet* År blev Boligen rejst.
    { [*efter Udvandringen.] }
  vie-OVCB: Vậy, vào ngày đầu của tháng thứ nhất, năm thứ hai, Đền Tạm được dựng lên.
  guj-2017: બીજા વર્ષના પ્રથમ માસના પ્રથમ દિવસે પવિત્રમંડપ ઊભો કરવામાં આવ્યો.
  pon-2006A: Eri, ni keieun rahnen keieun sounpwong ni sounpar keriau mwurin ar mweselsang
    Isip, Impwal me KAUN-O kin ketiket loale ahpw kokouda.
  por-BRBSL: No primeiro mês do segundo ano, no primeiro dia do mês, o tabernáculo
    foi levantado.
  cth-cth: Hahoi, apâhni kum, apasuek thapa, apasuek hnin vah, lukkareiim hah a sak
    awh.
  twi-twi: Afe a ɛto so abien no mu ɔsram a edi kan no da a edi kan no, wɔkekaa Ahyiae
    Ntamadan no sisii anim.
  hlt-hlt: Te dongah a kum bae dongkah lamhma cuek hla a pha neh hlasae dongkah lamhma
    cuek hnin ah dungtlungim te a pai sak.
  tbz-SIM: Kɛ̀ bɛ̀ɛ cónnɛ́ Kuyie ntɑummɛ̀ tou dibenni dɛ́rì kóo tɑ̃̀nkù ketiwè diyiè
    ketirì nɛ̀ bɛ̀ yɛ̀mɛ̀ Esibiti.
  msy-2020: Dughiar me Isip ataghizimɨn gɨn, azenir an gɨn zuimɨn, iakɨnir faragha
    zuim, an dughiar namba 1ɨn, dughiar kamra me Godɨn Purirpenim asara.
  azb-azb: İsrail övladlarının Misirdən çıxdığı vaxtın ikinci ilində, birinci ayın
    birinci günündə məskən quruldu.
  eng-DBY: And it came to pass in the first month in the second year, on the first
    of the month, that the tabernacle was set up.
  hin-2017: और दूसरे वर्ष के पहले महीने के पहले दिन को निवास खड़ा किया गया।
  wol-KYG: Keroog at ma topp ca at ma ñu génne Misra, ca benn fanu weer wa jëkk, ca
    lañu samp jaamookaay ba.
  bjr-bjr: Isipa maqa maaqa kiqari anukari moo aukuana aiqaroofaqa moo aukuana indaaruqaa
    uqoona mina indaaruqaa faasaanasaa Yaaweena naaquqara uiqaana maaqa usakaqau.
  eng-YLT: And it cometh to pass, in the first month, in the second year, in the first
    of the month, the tabernacle hath been raised up;
  kne-kne: Naisaad din Tolda ay Panpappailaan Diyos sin pitsa 1 di damo ay bowan sin
    maikadwa ay tawen manipod sin kinmaanan da ed Egipto.
  wat-wat: Eketa yamayamana kana kafa viuḡu manamana kana vinuwa nenei keta yamayamananama
    kana kuyadayada kafa viuḡu nenei, Vada Tafutafuna si vimisiniiya.
  eng-WYC-2017: Therefore in the first month of the second year, in the first day
    of the month, the tabernacle was set.
  eng-WMBB: In the first month in the second year, on the first day of the month,
    the tabernacle was raised up.
  urd-GVH: पहले महीने की पहली तारीख़ को मुक़द्दस ख़ैमा खड़ा किया गया। उन्हें मिसर
    से निकले पूरा एक साल हो गया था।
  rug-rug: Ke pa rane vina keke koasa sidara kekenu, pa vuaheni vina rua, pa mudina
    sipu taluarae rini pa popoa Izipi, si tava turu sa Ipi Hopena te Zihova.
  gaz-gaz: Kanaafuu dunkaanni qulqulluun sun waggaa lamaffaa keessa guyyaa jalqabaa
    kan jiʼa jalqabaatti dhaabame.
  fra-LSG: Le premier jour du premier mois de la seconde année, le tabernacle fut
    dressé.
  yal-yal: Ɲɛɛ firinden kike singena, kiken xii singena, Ala Batu Bubun yi ti.
  haw-1868: A i ka malama mua o ka makahiki alua, i ka la mua o ka malama, ua kukuluia
    ka halelewa.
  arb-NAV: فَأَقَامَ الْمَسْكَنَ فِي الْيَوْمِ الأَوَّلِ مِنَ الشَّهْرِ الأَوَّلِ
    (لِلسَّنَةِ الْعِبْرِيَّةِ).
  ewe-ewe: Le ƒe evelia ƒe ɣleti gbãtɔ ƒe ŋkeke gbãtɔ dzi la, wotu agbadɔ la.
  eng-LEE: And it came to pass in the first month in the second year, on the first
    of the month, that the tabernacle was reared up.
  asm-FB: পাছে দ্বিতীয় বছৰৰ প্ৰথম মাহৰ প্ৰথম দিনা আবাস স্থাপন কৰা হ’ল।
  sus-A: كٍلِقٍ عٍ مِنِ مِسِرَ بْشِ كُي تّمُي نَشّ، حّ قِرِن ندٍ، كِكٍ سِنفٍ، تّنفّ
    سِنفٍ لْشْي، عَ نَشَ هْرْ مْلِنفِرَ تِ.
  fra-SBL: Le premier mois de la seconde année, le premier jour du mois, on éleva
    le tabernacle.
  hbo-hbo: וַיְהִ֞י בַּחֹ֧דֶשׁ הָרִאשֹׁ֛ון בַּשָּׁנָ֥ה הַשֵּׁנִ֖ית בְּאֶחָ֣ד לַחֹ֑דֶשׁ
    הוּקַ֖ם הַמִּשְׁכָּֽן׃
  eng-WYCLIFFE: and `spredde abrood the roof on the tabernacle, and puttide an hilyng
    aboue, as the Lord comaundide.
  piu-2006: '@see-verse:EXO.040.016'
  pjt-pjt: Kaya Israelkunu tjuṯa ngura Itjipalanguṟu ankula nguṟurpa yiya kutju wiyaringu.
    Kaya pala palula aṟangka piṟa ngaṉmanyitjangka Moselu tjana tiinta panya miḻmiḻpa
    palyaṟa ngaṟatjunu tiinta panya Godanya Tjunguringkupai.
  cwe-cwe: Mwezi wa mwanduso muna mwaka wekaidi, siku ya mwanduso ya mwezi, hema da
    Mulungu disimikigwa.
  kik-kik: Nĩ ũndũ ũcio hema ĩyo nyamũre ĩgĩakwo mũthenya wa mbere wa mweri wa mbere,
    mwaka-inĩ wa keerĩ.
  fra-NCL: Le premier jour du premier mois de la seconde année, la Demeure fut dressée.
  cek-AK: To pongah saning hnetto haih, khrah tangsuek, ni hmaloe koek ah, Mosi mah
    kahni im to a sak.
  cuk-cuk: Birgabogwadgi, gebe-nii-onoded-ibagwenadgi, Bab-Dummadse-goled-neg-sunna-seleged
    osisgusad.
  uig-CYR: Шундақ болдики, иккинчи жилниң биринчи ейида, айниң биринчи күнидә ибадәт
    чедири тикләнди.
  pma-pma: Sakini, en avong mulamu en avati koa mulamu en sua hau, sua kati katau
    en avong amemea ran out Isip, keil avat lat Mari Eim Tavolin onen Iahova.
  tel-2017: రెండవ సంవత్సరం మొదటి నెల మొదటి రోజున దైవ నివాస మందిరం నిలబెట్టాడు.
  hat-BSA: Alò, nan premye mwa nan dezyèm ane a, nan premye jou mwa a, tabènak la
    te monte.
  kos-kos: Ouinge ke len se oemeet in malem se meet ke yac se akluo tukun elos illa
    liki facl Egypt, tulokinyukyak Lohm Nuknuk Mutal Sin LEUM GOD.
  hbo-WLC: וַיְהִ֞י בַּחֹ֧דֶשׁ הָרִאשׁ֛וֹן בַּשָּׁנָ֥ה הַשֵּׁנִ֖ית בְּאֶחָ֣ד לַחֹ֑דֶשׁ
    הוּקַ֖ם הַמִּשְׁכָּֽן׃
  ibo-ibo: O ruo, nʼụbọchị mbụ nke ọnwa mbụ, nʼafọ nke abụọ, e mere ka ụlọ nzute ahụ
    guzo ọtọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶାଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ଦ୍ୱିତୀୟ ବର୍ଷର ପ୍ରଥମ ମାସର
    ପ୍ରଥମ ଦିନରେ ଆବାସ ସ୍ଥାପିତ ହେଲା।
  chk-chk: Lon aeuin ränin ewe aeuin maram, lon aruuen ierin ar towu seni Isip ewe
    imwenfel seni mangaku a kaütä o apinipinila.
  rop-rop: Langa det feswan dei blanga det feswan manth blanga det sekanwan yiya afta
    wen ola Isreil pipul bin gowei brom det kantri Ijip, deibin ringimap det Seikridwan
    Tent weya YAWEI garra jidan.
  ukr-1871: І в первий місяць, другого року, в первий день місяця поставлено храмину.
  bch-bch: Rai ede muriai ngan gid Israel titnan Isip, ngan rai toa oa aea taiko imuga,
    ngan ado imuga ngan taiko toa oa, gid tipagun Deo ele palata.
  deu-1951: Also ward die Wohnung aufgerichtet im zweiten Jahr, am ersten Tage des
    ersten Monats.
  eng-JPS: And it came to pass in the first month in the second year, on the first
    day of the month, that the tabernacle was reared up.
  srp-1865: I podiže se šator druge godine prvoga mjeseca prvi dan.
  lug-lug: Awo ku lunaku olusooka mu mwezi ogw’olubereberye, mu mwaka ogwokubiri,
    Eweema ya Mukama n’esimbibwa.
  heb-heb: ויהי בחדש הראשון בשנה השנית באחד לחדש הוקם המשכן׃
  ben-IRV: সুতরাং দ্বিতীয় বছরে প্রথম মাসের প্রথম দিনের তাঁবু স্থাপিত হয়েছিল।
  pan-pan: ਉਪਰੰਤ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਦੂਜੇ ਸਾਲ ਦੇ ਪਹਿਲੇ ਮਹੀਨੇ ਦੇ ਪਹਿਲੇ ਦਿਨ ਉਹ ਡੇਰਾ ਖੜਾ
    ਕੀਤਾ ਗਿਆ।
  mya-JVB: သက္ကရာဇ် နှစ်ခု ၊ ပဌမ လ ၊ ပဌမ နေ့၌ မောရှေသည် တဲ တော်ကို ဆောက် လေ၏။
  tbg-tbg: Vohaa ihi aitarovaro avuhainaa enta 1 toraqaa, vi entara Isipihai katu
    vare anu entaraqaa, Kotira Seri Naavu kaqa vuru taiqa kora.
  hmo-hmo: Lagani iharuana, hua ginigunana, dina ginigunana, Aigupito idia rakatania
    murinai be Palai Dubu, Lohiabada ia noho gabuna ena toana, idia haginia.
  urd-urd: और दूसरे साल के पहले महीने की पहली तारीख़ को घर खड़ा किया गया।
  rus-SYN: В первый месяц второго года по исшествии их из Египта, в первый день месяца
    поставлена скиния.
  bqc-SIM: An bↄa Egipi wɛ̃̀ plaade mↄ sɛ̃́ia gↄↄ sɛ̃́ia zĩ́ ↄ̃ wà zwã̀akpɛpi dↄ̀.
  tcz-CHONGTHU: Kumkit-kum thah lha masa nikho ma sapen'in houbuh chu atung doh tan
    ahi.
  mar-mar: दुसऱ्या वर्षातील पहिल्या महिन्याच्या पहिल्या दिवशी पवित्र निवासमंडपाची
    उभारणी झाली.
  soq-soq: Ita ena nata bedewe uaboa dea ita walama dea bumpe mo ape kakaiwa dewasaiena.
  qub-qub: Egiptupita llojshishan ishcay wataman gallaycoj rimir junajcho camacächir
    ichichiran Tolduta guenchano caycajnincunatawan.
  bqp-bqp: Ń bona Misila wɛ̃̀ plade mↄ káaku gↄrↄ káakua ò kuta pìi dↄ̀.
  hat-hat: Sou premye jou premye mwa nan dezyèm lanne a, yo kanpe tant lan.
  eng-BSB: So the tabernacle was set up on the first day of the first month of the
    second year.
  tod-tod: Konagi velesiɛi ma alu mɔungi ma volo mɔungi ɠa seɠe ʋɛlɛ ɲadegai loni
    la.
  eng-WEBPB: In the first month in the second year, on the first day of the month,
    the tabernacle was raised up.
  kbq-kbq: Hagi namba 2 kafumofona, ese ikamofo ese zage knare Anumzamofo seli mono
    nona azeri oti'za ki'naze.
  nhe-BL: Huajca ipan nopa achtohui tonal, ipan nopa achtohui metztli quema yahuiyaya
    para ome xihuitl quistoyaj ipan tlali Egipto, quiquetzque nopa yoyon tiopamitl.
  bus-bus: Aↄ̃ bↄna Igipiti wɛ̃̀ plaade mↄ káaku gurↄ káaku zĩn wà kutaa pì dↄ̀.
  gub-BL: Zahy ipy mehe, 'ar ipy mehe, umuapyk Tupàn hàpuzràn a'e pe wà. Ezit ywy
    wi waho awer wi te Tupàn hàpuzràn imuapykaw 'ar pe Izaew umumaw etea'i pitài kwarahy
    a'e wà.
  eng-DRA: And spread the roof over the tabernacle, putting over it a cover, as the
    Lord had commanded.
