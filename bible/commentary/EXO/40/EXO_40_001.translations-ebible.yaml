  spa-BLM: 'Yahvé habló a Moisés, diciendo:'
  cac-cac: 'Ix lolon Jehová d''a vin̈aj Moisés, ix yalan d''a vin̈ icha tic:'
  swh-ULB: Kisha Yahweh akasema na Musa na kumwambia,
  bel-bel: 'І наказаў Гасподзь Майсею сказаць:'
  wed-wed: Ma Bada Moses i riwei,
  deu-ELBBK: 'Und der HERR redete zu Mose und sprach: Am Tag des 1. Monats, am 1.
