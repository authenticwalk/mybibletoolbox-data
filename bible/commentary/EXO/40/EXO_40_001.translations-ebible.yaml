  pol-UBG: 'Potem PAN powiedział do Mojżesza:'
  urd-GVU: پھر رب نے موسیٰ سے کہا،
  deu-1912: 'Und der HERR redete mit Mose und sprach:'
  ntj-ntj: Nyangka Mama Kuurrtu Mawutjala watjarnu tiinti miirl-miirlpa pupatjunkutjaku.
    Palunyalu watjarnu puuka miirl-miirlpa-ya kaninytjarra tjarrpatjunkutjaku. Tjiinya
    puuka kaninytjarra yapu walu kutjarra ngarrirranytja Mama Kuurrku wangka 10-tjarra.
    Nyangka Mama Kuurrtu watjarnu warntu walykumunu waraly-waralytjunkutjaku puuka
    miirl-miirlta kalkurni. Palunyalu watjarnu tayipulpa nyuma tjunkupayinya katirra
    tjunkutjaku, puru lantanpa tili 7-tjarra katirra tjunkutjaku. Puru ngaapirinypa
    watjarnu, “Puru waru nyarra parnti walykumunu kampapayinya kati tjurra puuka miirl-miirlta
    kalkurni. Palunyalu warntu waraly-waralytjurra tiinti tjaawanalu. Palunyalu waru
    nyarra kuka kampapayinya kati yilkaku ngaratjurra. Palunyalu tiirrtji purlkanya
    kati ngururrkutjarra tjurra. Palunyalu kapi tjutila tiirrtjingka. Palunyalu warntu
    pirni lurrtjura parrawaraly-waralytjunkula yaarrpirinypa parrangaratjurra wanti.
    Nyangka-yayi kaninytjarra ngarama. Palunyalu warntu kutjupa tjaawanalu waraly-waralytjurra.
    Palunyalu uyilpa miirl-miirlpa pirningkartu tjutila miirl-miirlmarra.” Nyangka
    Mawutjalu mularrpartu watjarnu-tjananya nyangka-ya palunyapirinypartu palyarnu.
