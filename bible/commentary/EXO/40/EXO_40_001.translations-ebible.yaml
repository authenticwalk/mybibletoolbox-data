  mbb-OT: Ne migkeǥiyan te Nengazen si Moises te,
  mal-2015: 'അനന്തരം യഹോവ മോശെയോടു അരുളിച്ചെയ്തതു എന്തെന്നാൽ:'
  tuo-NT: 'Moisé masãrẽ Õꞌacʉ̃ dutisere wéréca beꞌro Õꞌacʉ̃ cʉ̃rẽ aꞌtiro nicʉ niwĩ:'
  gup-gup: Wanjh Yawey bimarneyimeng Moses
  gvs-gvs: E Yauwe ilatuwokoigu idigo kana,
  rmc-rmc: 'O RAJ phenďa le Mojžišoske:'
  nlg-nlg: Ma Yahweh te bosa vania Moses,
  pes-OPV: 'و خداوند موسی را خطاب کرده، گفت:'
