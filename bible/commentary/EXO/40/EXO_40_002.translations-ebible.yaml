verse: EXO.040.002
translations:
  mal-C: “ഒന്നാംമാസം ഒന്നാംതീയതി, സമാഗമത്തിനുള്ള കൂടാരം നീ സ്ഥാപിക്കണം.
  deu-TKW: Am zweiten Tage des zweiten Monats sollst du die Offenbarungszelt-Wohnung
    aufrichten,
  lin-lin: — Na mokolo ya liboso ya sanza ya liboso, okotelemisa Mongombo, Ndako ya
    kapo ya Bokutani ;
  eng-LSV: “On the first day of the month, in the first month, you raise up the Dwelling
    Place of the Tent of Meeting,
  eng-GNV: 'In the first day of the first moneth in the very first of the same moneth
    shalt thou set vp the Tabernacle, called ye Tabernacle of the Congregation:'
  eng-WEBSTER: On the first day of the first month shalt thou set up the tabernacle
    of the tent of the congregation.
  nhw-BL: “Xijquetza nopa yoyon tiopamitl campa timopantise ipan nopa achtihui tonal
    ipan nopa achtihui metztli ipan nopa yancuic xihuitl ipan amocalendario.
  swh-ONEN: “Simika Maskani ya Mungu, yaani Hema la Kukutania, katika siku ya kwanza
    ya mwezi wa kwanza.
  bba-bba: suru ɡbiikoon tɔ̃ɔ ɡbiikiru sɔɔrɑ kɑɑ nɛn kuu te ɡirɑ.
  eng-KJVCPB: On the first day of the first month shalt thou set up the tabernacle
    of the tent of the congregation.
  luo-luo: Chiel laru mar Hemb Romo, ma en Hemb Lemo maler chiengʼ mokwongo mar dwe
    mokwongo.
  meu-meu: Hua gini-gunana dinana gini-gunana ai hebou kalagana mai dubuna ida ba
    hagini. ?
  npi-ULB: “नयाँ वर्षको पहिलो महिनाको पहिलो दिनमा तैँले पवित्र वासस्थान अर्थात् भेट
    हुने पाल खडा गर्नू ।
  yor-yor: “Ní ọjọ́ kìn-ín-ní, oṣù kìn-ín-ní ni kí ó gbé àgọ́ náà, àgọ́ àjọ náà ró.
  emp-NTPO: –Poa djiwid̶id̶e nabema jed̶ecod̶e dji nabema ewarid̶e mʌ̃ wua dera carawad̶adua.
  ind-ind: “Pada hari pertama bulan pertama, dirikanlah kemah-Ku. Kemah itu melambangkan
    kehadiran-Ku di antara umat-Ku.
  pes-OPCB: «در نخستین روز ماه اول، خیمهٔ ملاقات را بر پا کن
  tgl-ULB: “Sa unang araw ng unang buwan ng bagong taon dapat mong itayo ang tabernakulo,
    ang tolda ng pagpupulong.
  hui-hui: Bi larogo hale habe. Ege pigane haragonaga horo mbira laragola tígua i̱naga
    Balai Anda bu helalimu.
  mya-mya: '``ပ​ထ​မ​လ၊ ပ​ထ​မ​နေ့​ရက်​တွင်​ထာ​ဝ​ရ ဘု​ရား​စံ​တော်​မူ​ရာ​တဲ​တော်​ကို​စိုက်​ထူ​လော့။-'
  cbi-NTPO: Ajke' chu'chayachi, ajke' malunu, in pupunanu yapaya, tsandityu'ba, iba
    wa'dinu yapaya, dekujte' chujtinu juve.
  bod-N: ཟླ་དང་པོའི་ཚེས་གཅིག་ཉིན། ཁྱོད་ཀྱིས་གུར་མཆོག་སྟེ་མཇལ་འཕྲད་གུར་མཆོག་བསྒྲེང་དགོས་ཤིང་།
  sna-sna: “Dzika tabhenakeri, Tende Rokusangana, pazuva rokutanga romwedzi wokutanga.
  spa-BLM: “El primer día del primer mes levantarás el tabernáculo de la Tienda de
    Reunión.
  cac-cac: D'a b'ab'el c'ual yic b'ab'el uj, ata' sb'oq'ue in cajnub' b'aj tzin ch'ox
    in b'a.
  swh-ULB: “Siku ya kwanza ya mwezi wa kwanza ya mwaka lazima wewe uandae hema la
    kukutania.
  bel-bel: у першы месяц, у першы дзень месяца пастаў скінію сходу,
  wed-wed: “Au Numa Gara Vivivireina ma vimairini aupom tagogi, madeḡa au vouna.
  deu-ELBBK: sollst du die Wohnung des Zeltes der Zusammenkunft aufrichten.
  mbb-OT: “Dutun te egkehuna he andew te egkehuna he vulan te tuig, ne ipelastar niw
    en heeyan is Tulda he Ed-ezapan, he egngezanan daan he Tulda he Edtelevukaayan.
  mal-2015: ഒന്നാം മാസം ഒന്നാം തിയ്യതി നീ സമാഗമനകൂടാരമെന്ന തിരുനിവാസം നിവിർക്കേണം.
  tuo-NT: “Nimʉꞌtãrĩ mujĩpũ, ninʉꞌcãrĩ nʉmʉ nicã, ya wiꞌi, waꞌicʉrã caseri meꞌrã wééca
    wiꞌire aponʉꞌcõña.
  gup-gup: “Bu kunbarnangarra yungkih kaluk bu dird nawu kahdokme, ngurridjabdjabnamen
    nawu Manrurrkdjamun Dabburlin, kaluk nawu dabburlin manbu kore ngaye Yawey ngamre
    djahwon ngudberre.
  gvs-gvs: ‘Tukówana vakuumgoina ana maliyalina vakuumgoina goi guna Kaba Kaiyaka,
    o kada, “Guna Kaba Valoboda”, bei kovatāoe.
  rmc-rmc: „Ešebno džives andro ešebno čhon ačhav o Svetostankos, o Stanos, kaj tumen
    zdžana le RAJEHA.
  nlg-nlg: “Ko tughuruvaghinia na Vaevale tapole tabu tana [diki bongi tana] niulu
    vaolu.
  pes-OPV: «در غره ماه اول مسکن خیمه اجتماع را برپا نما.
  ron-1924: „Ын зиуа ынтый а луний ынтый, сэ ынтинзь локашул кортулуй ынтылнирий.
  aui-aui: “Nawaravi dagudaguna bi gabudara dagudagune na yagu Kiregoru Kabikabikuwayina
    kona kabiwiimiiri.
  ben-OBCV: “প্রথম মাসের প্রথম দিনে সমাগম তাঁবু, সেই আবাসটি প্রতিষ্ঠিত করো।
  som-som: Bisha kowaad maalinteeda kowaad waa inaad taambuugga teendhada shirka qotomisaa.
  lat-VUC: Mense primo, prima die mensis, eriges tabernaculum testimonii,
  eng-ASVBT: On the first day of the first month shalt thou rear up the tabernacle
    of the tent of meeting.
  mna-mna: '“Aigule mataana kana ki puulu mataana kana isombe ipet, to pamender beeze
    potomŋana tabe iwe muriŋ i, bekena itiŋan tuluplup ti lela. Kam ta kembei:'
  ita-1885: Nel primo giorno del primo mese rizza la Tenda del Tabernacolo della convenenza.
  eng-LXXUP: On the first day of the first month, at the new moon, thou shalt set
    up the tabernacle of witness,
  eng-ULB: “On the first day of the first month of the new year you must set up the
    tabernacle, the tent of meeting.
  spa-VBL: “Levanta el Tabernáculo de Reunión, el primer día del primer mes del año.
  fra-_FOB: Au premier jour du premier mois, tu dresseras la Demeure du tabernacle
    d'assignation;
  mal-mal: “ഒന്നാം മാസം ഒന്നാം തീയതി നീ സമാഗമനകൂടാരമെന്ന തിരുനിവാസം നിവിർക്കണം.
  urd-GVR: “Pahle mahīne kī pahlī tārīḳh ko mulāqāt kā ḳhaimā khaṛā karnā.
  suz-BL: “ङोंइती ङा महिना ङा ङोंइती नाक्‍ती, आं बाक्‍तीके ग्रुम्‍तीक ताम्‍बु कीङो।
    प्रस्‍थान ४०:१७; प्रस्‍थान १२:२; प्रस्‍थान १९:१
  ita-1927: “Il primo giorno del primo mese erigerai il tabernacolo, la tenda di convegno.
  ckb-ckb: «لە یەکی مانگی یەکەم، چادری پەرستن کە چادری چاوپێکەوتنە هەڵبدە.
  eng-BBE: On the first day of the first month you are to put up the House of the
    Tent of meeting.
  kan-OKCV: “ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಮೊದಲನೆಯ ದಿವಸದಲ್ಲಿ ಸಭೆಯ ಡೇರೆಯನ್ನು ಮತ್ತು ಗುಡಾರವನ್ನು ಎತ್ತಿ
    ನಿಲ್ಲಿಸು.
  bbb-bbb: '@see-verse:EXO.040.001'
  tam-2017: “நீ முதலாம் மாதம் முதல் தேதியில் ஆசரிப்புக்கூடாரத்தின் வாசஸ்தலத்தை பிரதிஷ்டைசெய்.
  spa-RV-1909: 'En el primer día del mes primero harás levantar el tabernáculo, el
    tabernáculo del testimonio:'
  ron-BTF: În prima zi a primei luni ridică tabernacolul cortului întâlnirii.
  eng-WEBP: “On the first day of the first month you shall raise up the tabernacle
    of the Tent of Meeting.
  eng-FBV: “Put up the Tabernacle, the Tent of Meeting, on the first day of the first
    month of the year.
  nld-1939: Op de eerste dag van de eerste maand moet ge de tabernakel, de openbaringstent,
    oprichten,
  nch-BL: “Xijquetza nopa yoyon tiopamit campa timopantise ipan nopa achtohui tonali
    ipan nopa achtohui metzti ten nopa yancuic xihuit ipan amocalendario.
  vie-1934: Ngày mồng một tháng giêng, ngươi sẽ dựng đền tạm.
  hin-CV: “पहले महीने के पहले दिन मिलनवाले तंबू के पवित्र स्थान को खड़ा कर देना.
  eng-OURB: “On the first day of the first month Nissan ·Miracles (in Aramaic), 1·
    you shall raise up the tabernacle of the Tent of Meeting.
  spa-BES: El primer día del primer mes debes colocar el santuario de la Tienda de
    reunión.
  tdx-tdx: Atroaro ami’ty andro valoha’ i volam-baloha’ey i kivohon-kibohom-pamantañañey.
  vid-vid: “Kuli zuwa lya mwaluko lya mwezi wa mwaluko, kokwimiza ihema lya Nguluwi.
  eng-OKE: In the day of the first month, in the first of the month, thou shalt uprear
    the tabernacle, the tabernacle of ordinance.
  tha-KJV: “ในวั​นที​่​หน​ึ่งของเดือนแรก จงตั้งพลับพลาแห่งเต็นท์ของชุ​มนุ​ม
  por-BR-2018: 'No primeiro dia do mês primeiro farás levantar o tabernáculo, o tabernáculo
    do testemunho:'
  deu-ELO: Am Tage des ersten Monats, am Ersten des Monats, sollst du die Wohnung
    des Zeltes der Zusammenkunft aufrichten.
  eng-WYC-2018: In the first month, in the first day of the month, thou shalt raise
    the tabernacle of witnessing. (In the first month, on the first day of the month,
    thou shalt raise up the Tabernacle of the Witnessing.)
  epo-epo: En la unua monato, en la unua tago de la monato starigu la konstruaĵon
    de la tabernaklo de kunveno.
  uig-PIN: Birinqi ayning bexi, ayning birinqi küni sǝn jamaǝt qedirining muⱪǝddǝshanisini
    tikligin.
  beo-beo: “Eso age amo oubi age amoga Hina Gode Ea Hadigi Abula Diasu amo gaguma.
  tpi-OTNT: “Harim. Long de namba wan bilong namba wan mun, yupela i mas sanapim haus
    sel bilong mi.
  hau-SA: “Ka kafa tabanakul, da Tentin Sujada, a kan rana ta fari ga watan fari.
  uig-LAT: Birinchi ayning béshi, ayning birinchi küni sen jamaet chédirining muqeddesxanisini
    tikligin.
  nde-nde: “Misa ithabanikeli, ithente lokuhlangana, ngosuku lokuqala lwenyanga yakuqala.
  ton-ton: “ʻI he ʻuluaki ʻaho ʻoe ʻuluaki māhina, te ke fokotuʻu ʻae fale tapu ʻoe
    fale fehikitaki ʻoe kakai.
  ces-1613: V den měsíce prvního, prvního dne téhož měsíce vyzdvihneš příbytek, stánek
    úmluvy.
  eng-WMB: “On the first day of the first month you shall raise up the tabernacle
    of the Tent of Meeting.
  tam-TCV: “நீ சபைக் கூடாரமான இறைசமுகக் கூடாரத்தை, முதலாம் மாதம், முதலாம் நாளில் நிறுவவேண்டும்.
  ceb-ULB: '''''Sa unang adlaw sa unang bulan sa bag-ong tuig kinahanglan itukod mo
    ang tabernakulo, ang tolda nga tagboanan.'
  pol-UBG: W pierwszym dniu, pierwszego miesiąca, wystawisz przybytek, czyli Namiot
    Zgromadzenia.
  urd-GVU: ”پہلے مہینے کی پہلی تاریخ کو ملاقات کا خیمہ کھڑا کرنا۔
  deu-1912: Du sollst die Wohnung der Hütte des Stifts aufrichten am ersten Tage des
    ersten Monats.
  ntj-ntj: '@see-verse:EXO.040.001'
  kan-2017: “ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಪ್ರಥಮ ದಿನದಲ್ಲಿ ದೇವದರ್ಶನದ ಗುಡಾರವನ್ನು ತೆರೆಯಬೇಕು.
  ena-ena: Hualɨ mu agadɨ avaŋ sebɨlɨ agaŋ iahɨci nudɨ mɨhiŋ sebɨlɨ hɨvɨ abɨnaŋ akuaba
    akuaba havɨlɨ ulaŋ vivi saŋ sɨhuvavalɨ agɨladɨ viavɨla iadɨ havɨlɨ ulaŋ agadɨ
    hafiavɨm uami.
  yap-yap: “Bin m’on e rran ko bin som’on e pul e ngam suweg ngalang fare Tent u P’eowchen
    SOMOL.
  hlt-MCSB: Hla lamhmacuek kah hlasae lamhmacuek khohnin ah tingtunnah dap kah dungtlungim
    te thoh.
  mdy-ETH: «ቤርታሳ ዓጊኖ ፄኤሮኮ ቤርታሳ ኬሎና ዓፒሎና ማዢንቴ፥ ታኣኒ ዴሮና ካኣማ ማኣሮ ዾቄ።
  twi-ASANTE: “Bosome a ɛdi ɛkan no ɛda a ɛdi ɛkan no na si Ahyiaeɛ Ntomadan no.
  mwc-mwc: “Niko bodu nawaravina ba yebo kaona dagudagunai Tabernacle ke bowai.
  eng-WEBU: “On the first day of the first month you shall raise up the tabernacle
    of the Tent of Meeting.
  bnp-bnp: “O longo, na mugana parava na keva, mu vakapesia a mailo nau.
  wal-wal: “Koiro aginaayyo koiro gallassi, neeni Xoossaa Dunkkaaniyaa tola.
  spa-PDDPT: El primer día del mes primero ordenarás levantar el Tabernáculo de Reunión.
  gun-gun: — Jaxy jypy'ia re ijypy'ia ára ma remopu'ã 'rã imo'amy oguy pembojerovia
    vy penhemboaty aguã.
  agu-BL: “Tul yi bajx k'ej, tetz yi bajx xaw tetz yi yob tajwe'n tan awekol yi mantial,
    na i'tz yi ama'l kale na kac'ulwit kib tzituch' wok yi axwok xonl Israel.
  ilo-ULB: “Iti umuna nga aldaw ti umuna a bulan ti baro a tawen, masapul nga ibangonmo
    ti tabernakulo, ti sagrado a tolda.
  kpg-kpg: “I di laangi matagidagi o di malama matagidagi, hagaduu aga ina di Hale laa
    Dimaadua.
  uig-ARA: بىرىنچى ئاينىڭ بېشى، ئاينىڭ بىرىنچى كۈنى سەن جامائەت چېدىرىنىڭ مۇقەددەسخانىسىنى
    تىكلىگىن.
  bps-bps: “Di tnanin duh, di tnanin bulen, fdakyu i gumangamfùyu i galyu gustifun.
  sus-sus: «Kike singe xi singe, i xa hɔrɔmɔlingira ti, Ala wo lima dɛnnaxɛ.
  pon-2006: “Ni keieun rahnen keieun sounpwong ke pahn kauwada Impwal me KAUN-O pahn
    kin ketiket loale.
  ksd-ksd: Ta ra luaina bung ta ra luaina gai una vatur ra gomgom na pal ta ra pal
    na varbarat.
  tur-YTC: “Birinci ayın birinci günü Buluşma Çadırı'nın konutunu kuracaksın.
  grc-BRENT: ἐν ἡμέρᾳ μιᾷ τοῦ μηνὸς τοῦ πρώτου νουμηνίᾳ, στήσεις τὴν σκηνὴν τοῦ μαρτυρίου.
  ind-AYT: “Pada hari pertama dalam bulan pertama, kamu harus mendirikan Tenda Suci,
    tenda pertemuan itu.
  nya-nya: “Imika chihema, tenti ya msonkhano, tsiku loyamba la mwezi.
  hrv-hrv: “Na prvi dan prvoga mjeseca podigni Prebivalište, Šator sastanka.
  mps-mps: “Odao, te hasia nanobo polua, te dei deli wabode, te dagego eno ugwa be
    sę yao.
  tpi-tpi: “Harim. Long de namba wan bilong namba wan mun, yupela i mas sanapim haus
    sel bilong mi.
  dan-1931: På den første Dag i den første Måned skal du rejse Åbenbaringsteltets
    Bolig.
  vie-OVCB: “Vào ngày mồng một tháng giêng, con phải lo dựng Đền Tạm.
  guj-2017: “પ્રથમ માસના પ્રથમ દિવસે તું મુલાકાતમંડપ ઊભો કરજે.
  pon-2006A: “Ni keieun rahnen keieun sounpwong ke pahn kauwada Impwal me KAUN-O pahn
    kin ketiket loale.
  por-BRBSL: “No primeiro dia do primeiro mês você levantará o tabernáculo da Tenda
    da Reunião.
  cth-cth: apasueke thapa, apasuek hnin vah kamkhuengnae lukkareiim hah na sak han.
  twi-twi: “Ɔsram a edi kan no da a edi kan no na si Ahyiae Ntamadan no.
  hlt-hlt: Hla lamhmacuek kah hlasae lamhmacuek khohnin ah tingtunnah dap kah dungtlungim
    te thoh.
  tbz-SIM: Dibenni kóo tɑ̃̀nkù ketiwè kó diyiè ketirì yiè ɑ́ cónnɛ́ mɛtɑummɛ̀ tou,
  msy-2020: “Nɨ orakigh. Ia iakɨnir namba 1 an dughiar namba 1, ia na bativamin Purirpenim
    asaragh.
  azb-azb: «Birinci ayın birinci günü müqəddəs məskəni, yəni Hüzur çadırını qur.
  eng-DBY: On the day of the first month, on the first of the month, shalt thou set
    up the tabernacle of the tent of meeting.
  hin-2017: “पहले महीने के पहले दिन को तू मिलापवाले तम्बू के निवास को खड़ा कर देना।
  wol-KYG: «Bu keroogee benn fanu weer wi jiitu, nanga samp màkkaanu xaymab ndaje
    mi.
  bjr-bjr: Indaaruqaa quqoonasaa indaaruqaa faasaana innee qini naaquqara uiqaana
    maqa oosana arasee usakaaqa.
  eng-YLT: '''On the first day of the month, in the first month, thou dost raise up
    the tabernacle of the tent of meeting,'
  wat-wat: “Manamana kiouna kuyadayada kana kafa viuḡu nenei, yaku Vada Tafutafuna
    kuna vimisiniiya.
  eng-WYC-2017: In the first month, in the first day of the month, thou shalt raise
    the tabernacle of witnessing.
  eng-WMBB: “On the first day of the first month you shall raise up the tabernacle
    of the Tent of Meeting.
  urd-GVH: “पहले महीने की पहली तारीख़ को मुलाक़ात का ख़ैमा खड़ा करना।
  rug-rug: “Koasa rane vinakeke koasa sidara kekenu, si mamu va turua sa Ipi Hopena
    sapu koa ia e Zihova vasina sapu kaqu tutuvu gamu Sa.
  gaz-gaz: “Guyyaa jalqaba jiʼa jalqabaatti dunkaana qulqulluu jechuunis dunkaana
    wal gaʼii dhaabi.
  fra-LSG: Le premier jour du premier mois, tu dresseras le tabernacle, la tente d’assignation.
  yal-yal: “Kike singen xii singena, i xa Ala Batu Bubun ti, Naralan Bubuna.
