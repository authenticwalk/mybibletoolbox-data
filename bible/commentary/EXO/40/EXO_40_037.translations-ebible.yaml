verse: EXO.040.037
translations:
  mal-C: എന്നാൽ, മേഘം ഉയരാത്തപക്ഷം അതുയരുന്ന ദിവസംവരെ അവർ യാത്രപുറപ്പെടാതിരിക്കും.
  deu-TKW: Erhob sich aber die Wolke nicht, so brachen sie nicht auf, bis sie sich
    erhob.
  lin-lin: Kasi soki lipata elongwe te, bango mpe bazalaki kolongwa te, bazalaki kozela
    kino na mokolo oyo lipata ekolongwa.
  eng-LSV: and if the cloud does not go up then they do not journey, until the day
    of its going up.
  eng-GNV: But if the cloude ascended not, then they iourneyed not till the day that
    it ascended.
  eng-WEBSTER: But if the cloud was not taken up, then they journeyed not till the
    day that it was taken up.
  nhw-BL: Pero sintla nopa mixtli amo mijcuiniyaya, inijuanti nojquiya amo mijcuiniyayaj
    hasta quema nopa mixtli sempa mijcuinisquía. Huan huajca, quena, quema mijcuinisquía,
    inijuanti quitoquilisquíaj.
  swh-ONEN: lakini kama wingu halikuinuka, hawakuondoka, mpaka siku lilipoinuka.
  bba-bba: Adɑmɑ tɑ̀ kun seewe, bɑ ku rɑ swɑɑ wɔri.
  eng-KJVCPB: but if the cloud were not taken up, then they journeyed not till the
    day that it was taken up.
  mpx-mpx: Yaa ebo nige ni haha, he nige nihi gagalaegon.
  wbp-wbp: '@see-verse:EXO.040.036'
  luo-luo: to ka bor polo ne ok otingʼore malo ne ok gichak wuoth nyaka chop odiechiengʼ
    motingʼore.
  meu-meu: A ori ese e ḡovaia ahu negadia ai, idia na asie tore isi, asie laolao,
    ela bona ma e daetania.
  npi-ULB: तर पवित्र वासस्थानबाट बादल नउठ्दा मानिसहरूले यात्रा गर्दैनथे । बादल नउठेसम्म
    तिनीहरू बसिरहन्थे ।
  yor-yor: ṣùgbọ́n tí àwọsánmọ̀ kò bá gòkè wọn kò ní jáde títí di ọjọ́ tí ó bá gòkè.
  emp-NTPO: Baribʌrʌ jʌ̃rãrãra Ãcõrẽ wua de ʌ̃rʌ̃ b̶esira israelerã sid̶a aria panebadjid̶aa
    ab̶a jʌ̃rãrã wayacusa nocod̶aa wãbʌrʌd̶aa.
  ind-ind: Selama awan itu tidak naik dari kemah, mereka tetap tinggal di tempat perkemahan.
  pes-OPCB: اما تا وقتی که ابر روی خیمه باقی بود، قوم همچنان در جای خود می‌ماندند.
  aer-aer: '@see-verse:EXO.040.036'
  tgl-ULB: Pero kung hindi tumaas ang ulap mula sa tabernakulo, pagkatapos ang bayan
    ay hindi makakapaglakbay. Sila ay mananatili hanggang sa ito ay tumaas.
  cbu-NT: Itaru, nduma msas íwar káru, Israelchich nduntam naamaam waritarangana.
    Msas íwar káreemasa atusin kutaranganaya.
  hui-hui: Hari beraliba biago ibu ema nabi wiagola ti nde ema nabi odagoriani ho
    palu haga bini.
  mya-mya: တဲ​တော်​ကို​မိုး​တိမ်​တိုက်​လွှမ်း​လျက်​နေ​သည့် ကာ​လ​ပတ်​လုံး သူ​တို့​သည်​ခ​ရီး​မ​ထွက်
    ကြ​ချေ။-
  cbi-NTPO: tsaaren juntsa ñivijcha malu' mijindyushu juntsaa, yai bain tsa tsanala,
    tsejtu juntsa ñivijcha malu' mijinbera keekeenala.
  bod-N: སྤྲིན་ཡར་མ་བཏེགས་ཚེ། ཁོ་ཚོ་དེ་མུར་སྡོད་ཅིང་། ནམ་ཞིག་སྤྲིན་བཏེགས་པའི་ཚེ་ཁོ་ཚོ་ཡང་བསྐྱར་ལམ་དུ་ཆས།
  sna-sna: asi kana gore risina kubva, vakanga vasingafambi, kusvikira pazuva rarinosimuka.
  spa-BLM: pero si la nube no se alzaba, entonces no viajaban hasta el día en que
    se alzaba.
  cac-cac: Tato max q'ue vaan asun chi' jun, max yic'q'uelaj vaan scampamento eb',
    ato sq'ue vaan ichato chi' sb'at eb'.
  swh-ULB: Lakini kama wingu haliku nyanyuka juu kutoka hema ya kukutania, kisha basi
    watu hawaku safiri. Walibaki hadi siku lilipo nyanyuliwa juu.
  bel-bel: калі ж не падымалася воблака, дык і яны не выпраўляліся ў дарогу, пакуль
    яно не падымалася;
  wed-wed: Ma mepa da apau eḡa ita voepa lana taui eḡa ina nae.
  deu-ELBBK: Und wenn die Wolke sich nicht erhob, so brachen sie nicht auf, bis zu
    dem Tag, da sie sich erhob.
  mbb-OT: Emun kenà ed-awà duen te Tulda sikan is gapun, ne kenè dan daan edhalin.
  mal-2015: മേഘം ഉയരാതിരുന്നാൽ അതു ഉയരുംനാൾവരെ അവർ യാത്രപുറപ്പെടാതിരിക്കും.
  tuo-NT: Oꞌmecurua mʉjãaticãma, na ye wiꞌserire ne pã́ámiiticãrã niwã. Téé oꞌmecurua
    mʉjãacãpʉ coꞌtemʉjãcãrã niwã.
  gup-gup: Dja bu manmekbe kunngol djahdjaldi kore Manrurrkdjamun Dabburlin, wanjh
    kunukka minj birrirawinj. Bedmanwali birrihdjaldi kubolkkudji kaluk bu ngolwayhmi.
    Bedda munguyh birridjalmadbuni kore manbu kunngol.
  gvs-gvs: Go gaotayana neta Yauwe geya ilukakeyeta, e kai Isileli tubunao geya kaketoiyeta,
    go sem kakaaiyaka ana kadókana ituko ina.
  rmc-rmc: Ale te e chmara pes na hazdelas, na mukenas pes pro drom.
  nlg-nlg: Me ke sopou so na ghoghopa ke, kara mua tangomana na tona koekobe, ke ghoi
    gharadu.
  pes-OPV: و هرگاه ابر برنمی خاست، تاروز برخاستن آن، نمی کوچیدند.
  ron-1924: Ши кынд ну се ридика норул, ну порняу пынэ че ну се ридика.
  aui-aui: Bi uuwa geinarukawari, na kate gesinanaghona - patana da inarukawarina
    gabudarine na wasina.
  ben-OBCV: কিন্তু মেঘ যদি না সরত, তবে যতদিন তা না সরত, ততদিন তারা যাত্রা শুরু করত
    না।
  som-som: laakiinse haddii aan daruurtii kor loo qaadin, ma ay socon jirin ilaa maalinta
    kor loo qaado.
  eng-ASVBT: but if the cloud was not taken up, then they journeyed not till the day
    that it was taken up.
  mna-mna: '@see-verse:EXO.040.036'
  ita-1885: E, quando la nuvola non si alzava, non si partivano, fino al giorno ch'ella
    s'alzava.
  eng-LXXUP: And if the cloud went not up, they did not prepare to depart, till the
    day when the cloud went up.
  eng-ULB: But if the cloud did not rise up from the tabernacle, then the people would
    not travel. They would stay until the day that it was lifted up.
  spa-VBL: Si la nube no se levantaba, no se ponían en marcha hasta que la nube se
    levantara.
  fra-_FOB: Mais si la nuée ne s'élevait point, ils ne partaient point, jusqu'au jour
    où elle s'élevait.
  mal-mal: മേഘം ഉയരാതിരുന്നാൽ അത് ഉയരുന്നതുവരെ അവർ യാത്ര പുറപ്പെടാതിരിക്കും.
  urd-GVR: Agar wuh na uṭhtā to wuh us waqt tak ṭhahre rahte jab tak bādal uṭh na
    jātā.
  suz-BL: मेको गोस्‍स ग्‍येत्‍थ मबोक्‍म सम्‍म इस्राएली मेक उइ बाक्‍तेक्‍म।
  ita-1927: ma se la nuvola non s’alzava, non partivano fino al giorno che s’alzasse.
  ckb-ckb: بەڵام ئەگەر هەورەکە بەرزنەبووایەوە، کۆچیان نەدەکرد هەتا ڕۆژی بەرزبوونەوەی،
  eng-BBE: But while the cloud was there, they made no move till it was taken up.
  kan-OKCV: ಆದರೆ ಮೇಘವು ಮೇಲಕ್ಕೆ ಎತ್ತದೇ ಇರುವಾಗ ಅದು ಎತ್ತುವ ದಿವಸದವರೆಗೆ ಅವರು ಪ್ರಯಾಣ ಮಾಡಲಿಲ್ಲ.
  bbb-bbb: '@see-verse:EXO.040.036'
  tam-2017: மேகம் எழும்பாமல் இருந்தால், அது எழும்பும் நாள்வரைக்கும் பயணம் செய்யாமல்
    இருப்பார்கள்.
  spa-RV-1909: Pero si la nube no se alzaba, no se partían hasta el día en que ella
    se alzaba.
  ron-BTF: Dar dacă norul nu s-a ridicat, nu au călătorit până în ziua în care acesta
    s-a ridicat.
  eng-WEBP: but if the cloud wasn’t taken up, then they didn’t travel until the day
    that it was taken up.
  eng-FBV: If the cloud did not rise, they wouldn't set out until it did.
  nld-1939: maar zolang de wolk zich niet verhief, wachtten zij met het vertrekken
    tot het ogenblik, dat zij opsteeg.
  nch-BL: Pero sinta nopa mixti amo mijcueniyaya, inijuanti nojquiya amo mijcueniyayaj
    hasta quema nopa mixti sempa mijcuenisquía. Huan huajca, quena, quema mijcuenisquía,
    inijuanti quitoquilisquíaj.
  vie-1934: còn nếu áng mây không ngự lên thì họ cũng không đi, cho đến ngày nào áng
    mây ngự lên.
  hin-CV: अगर बादल पवित्र स्थान से नहीं हटता, तब तक इस्राएली लोग कुछ नहीं करते; जब
    तक बादल उठ नहीं जाता.
  eng-OURB: but if the cloud was not taken up, then they didn’t travel until the day
    that it was taken up.
  spa-BES: Pero mientras la nube estaba allí, no hicieron ningún movimiento hasta
    que la nube se levantaba, tampoco ellos levantaban su campamento.
  tdx-tdx: Fa naho tsy nionjoñe i rahoñey le tsy nionjon-dia ka iereo ampara’ ty andro
    ionjona’e.
  vid-vid: Wone ng'hungugu ayo hayinuligwe hewo nahawaluche majendo, nawabeteza mbaka
    mhela loyinuligwe.
  eng-OKE: And if the Cloud did not ascend, they did not proceed, until the day of
    its uprising.
  tha-KJV: แต่​หากว่าเมฆนั้​นม​ิ​ได้​ถู​กยกขึ้นไป เขาก็​ไม่​ออกเดินทางเลย จนกว่าจะถึงวั​นที​่เมฆนั้นจะถูกยกขึ้นไป
  por-BR-2018: Porém se a nuvem não se erguia, não se partiam até o dia em que ela
    se erguia.
  deu-ELO: Und wenn die Wolke sich nicht erhob, so brachen sie nicht auf, bis zu dem
    Tage, da sie sich erhob.
  eng-WYC-2018: (but) if the cloud hanged there above, they dwelled in the same place;
  epo-epo: Sed se la nubo ne leviĝis, ili ne ekmarŝis ĝis la tago de ĝia leviĝo.
  uig-PIN: Bulut kɵtürülmisǝ ular ⱪozƣalmay, taki kɵtürülidiƣan küngiqǝ sǝpǝrgǝ qiⱪmaytti.
  beo-beo: 'Be mumobi da Abula Diasu dedebomusa: dialebe ba:loba, ilia da mae mugululi
    esalebe ba:i.'
  tpi-OTNT: Na sapos klaut i stap yet antap long haus sel, orait ol i no save lusim
    dispela ples. Ol i lukim klaut i lusim haus sel, orait ol tu i save kirap na bihainim
    klaut.
  hau-SA: Idan girgijen bai tashi ba, ba za su tashi ba, sai a ranar da ya tashi.
  uig-LAT: Bulut kötürülmise ular qozghalmay, taki kötürülidighan kün’giche seperge
    chiqmaytti.
  nde-nde: kodwa kuthi nxa iyezi lingaphakamanga, labo babengaqhubekeli phambili,
    kuze kube mhla liphakama.
  ton-ton: Pea kapau naʻe ʻikai toʻo hake ʻae ʻao, pea naʻe ʻikai te nau fononga,
    kaeʻoua ke hoko ʻae ʻaho kuo toʻo hake ai ia.
  ces-1613: Pakli se neodnášel oblak, nehýbali se až do dne, v němž se zdvihl.
  eng-WMB: but if the cloud wasn’t taken up, then they didn’t travel until the day
    that it was taken up.
  tam-TCV: மேகம் மேலே எழும்பாதிருந்தால், அது மேலே எழும்பும்வரை புறப்படாதிருப்பார்கள்.
  ceb-ULB: Apan kung dili mopataas ang panganod gikan sa tabernakulo, dili makapadayon
    ang katawhan sa ilang panaw. Nagpabilin sila hangtod sa adlaw nga mopataas kini.
  pol-UBG: A jeśli obłok nie wznosił się, nie wyruszali aż do dnia, kiedy się unosił.
  agr-agr: Untsu yujagkim yakí takunchataik, yakí takunti tusag dakak nuwig aakmag
    batsamajakajui.
  kyc-kyc: Kopa doko mee dokona sulu siyamo dokopa nakama paleyaminyi yuu doko yaki
    nyuo paa nayami.
  urd-GVU: اگر وہ نہ اُٹھتا تو وہ اُس وقت تک ٹھہرے رہتے جب تک بادل اُٹھ نہ جاتا۔
  deu-1912: Wenn sich aber die Wolke nicht aufhob, so zogen sie nicht bis an den Tag,
    da sie sich aufhob.
  ntj-ntj: Nyangka ngangkarli tiintingka ngaralanyangka-ya ngurrangka nyinama.
  kan-2017: ಆ ಮೇಘವು ಮೇಲಕ್ಕೆ ಹೋಗದೇ ಇದ್ದು ಅದು ಹೊರಡುವ ತನಕ ಅವರು ಪ್ರಯಾಣ ಮಾಡದೆ ಇರುತ್ತಿದ್ದರು.
  ena-ena: Avɨli susu agaŋ havɨlɨ ulaŋ sabɨ heŋ hɨnidaci nɨbɨlaŋ avi havɨlɨ ulaŋ akuaba
    akuaba agɨladɨ ma vivi uavɨhadami. Igavɨdaci avɨli susu agaŋ havɨlɨ ulaŋ agadɨ
    vala udaci nɨbɨlaŋ avi iahaiaha avɨli susu agadɨ sɨvɨ uavɨhadami.
  yap-yap: Dab ra mithmitheged e pi tent rorad u n’umngin nap’an ni ka be par fa gi
    manileng u gil’.
  hlt-MCSB: Tedae cingmai a caeh pawt atah a caeh hnin duela cet uh van pawh.
  mdy-ETH: ሻኣራ ዒኢካ ዓኣ ጎይሣ ዓኣንቴ ዔያታ ዓኣ ቤዛፓ ሃሺ ዓኣዹዋሴ።
  twi-ASANTE: Na sɛ ɛgyina a, na wɔn nso agyina kɔsi sɛ ɛbɛtu atene bio.
  mwc-mwc: ba abisiri yai guba kega ina gae wai, sina mamana yepo guba ina gae wai
    sina tauya.
  eng-WEBU: but if the cloud wasn’t taken up, then they didn’t travel until the day
    that it was taken up.
  bnp-bnp: Pali a bubu bara i tababana ni pesi langa na mailo na Vure, i uka ma ri
    gi vano. Na tahuna ri masia a bubu i pea a mailo, ngane bara ri pesi rike ri ramaia.
  wal-wal: SHin he shaarai denddana xayikko, i denddiyo gallassai gakkanaassi etikka
    qaaxxokkona.
  spa-PDDPT: pero si la nube no se levantaba, no salían hasta el día cuando se levantaba,
  gun-gun: Ha'e rã arai opu'ã e'ỹa ja ma ha'e kuery ndoguatai 'rã, opu'ãa ára anho.
  agu-BL: Poro ko qui na je' yi sbak', ncha'tz yi e' xonl Israel qui na chicy'.
  ilo-ULB: Ngem no saan nga agpangato ti ulep manipud iti tabernakulo, ket saan nga
    agdaliasat dagiti tattao. Agtalinaedda agingga iti aldaw nga agpangato daytoy.
  kpg-kpg: Maa di gololangi la ga hagalee maa gi daha, ge digaula hagalee hagatanga,
    e tali loo di laangi dela e maa ai di gololangi, ga hula laa.
  uig-ARA: بۇلۇت كۆتۈرۈلمىسە ئۇلار قوزغالماي، تاكى كۆتۈرۈلىدىغان كۈنگىچە سەپەرگە چىقمايتتى.
  bps-bps: Kabay ku là magket i labun di gumangamfùla, là ale magu, silang ku magket
    na mgili i labun.
  sus-sus: Xa nuxui mu te hɔrɔmɔlingira xun ma, Isirayilakae mu ɲɛrɛ raminima sigafe
    yire gbɛtɛ.
  pon-2006: A ma pelien depweko sohte kin saradasang, re sohte kin mwekidwei; re kin
    awiawihete lao lel rahn me pelien depweko kin saradasang.
  jae-jae: Mago tao embe êôŋ sa atom, go sêndi sêsêlêŋ atom, sêôŋ e tao êôŋ sa acgom.
  ksd-ksd: ma ona ra bakut pa i ga tutua, io, pa dia ga vanavana, ma i ga tuk tar
    ta nam ra bung ba i ga tutua.
  tur-YTC: ama eğer bulut kalkmazsa, kalkacağı güne dek yola çıkmazlardı.
  grc-BRENT: Εἰ δὲ μὴ ἀνέβη ἡ νεφέλη, οὐκ ἀνεζεύγνυσαν ἕως ἡμέρας, ἧς ἀνέβη ἡ νεφέλη.
  ind-AYT: Namun, jika awan itu tidak terangkat, mereka tidak akan berangkat sampai
    pada hari awan itu naik.
  nya-nya: Koma ngati mtambo sunachoke, iwo sankasamukanso mpaka tsiku limene udzachoke.
  hrv-hrv: ali ako se oblak ne bi digao, ni oni ne bi na put polazili sve do dana
    dok se ne bi digao.
  mps-mps: Tiali goli, te pǫ me te ugwa be ugwadu me bidibaso da, teda augwaligo
    te bulu me taga pabeo. Augwaligo suali, te pǫgo te ugwa be taga pabosi, teda
    augwali me hogodolama, tama te pǫ wali peyu yai dao.
  tpi-tpi: Na sapos klaut i stap yet antap long haus sel, orait ol i no save lusim
    dispela ples. Ol i lukim klaut i lusim haus sel, orait ol tu i save kirap na bihainim
    klaut.
  dan-1931: og når Skyen ikke løftede sig. brød de ikke op, men ventede, til den atter
    løftede sig.
  vie-OVCB: Nếu không thấy trụ mây bay lên, họ cứ ở lại cho đến khi trụ mây rời chỗ.
  guj-2017: પણ જો વાદળ પવિત્રમંડપ ઉપર સ્થિર થતું તો વાદળ હઠે નહિ ત્યાં સુધી તેઓ મુકામ
    પામતા નહિ.
  pon-2006A: A ma pelien depweko sohte kin saradasang, re sohte kin mwekidwei; re
    kin awiawihete lao lel rahn me pelien depweko kin saradasang.
  por-BRBSL: mas se a nuvem não foi levantada, então eles não viajaram até o dia em
    que foi levantada.
  aly-aly: '@see-verse:EXO.040.036'
  cth-cth: Hatei, tâmai ni kâtawm takhai hoehpawiteh, a kâtawm hoehroukrak kampuen
    laipalah ao awh.
  twi-twi: Na sɛ egyina a, na wɔn nso agyina akosi sɛ ɛbɛma ne ho so bio.
  hlt-hlt: Tedae cingmai a caeh pawt atah a caeh hnin duela cet uh van pawh.
  tbz-SIM: Kɛ̀ diwɛtirì í nɑmpɛ bɛ̀ bɑ́ɑ́ ítɛ́ bɛ̀ mbɑɑ̀ dì bo ítɛ́ dìì yiè.
  msy-2020: Egh me ganam, ghuariam Godɨn Purirpenim gisɨn ikɨvɨra ikɨtɨ, me danganir
    kam ateghan kogham. Puvatɨgham, me ikɨvɨra ikɨ mangɨ ghuariam sɨvaghsɨvagh mangɨtɨ,
    me mangam.
  azb-azb: bulud qalxmayanda isə, qalxdığı günə qədər yola düşməzdilər.
  eng-DBY: And if the cloud were not taken up, then they did not journey until the
    day that it was taken up.
  hin-2017: और यदि वह न उठता, तो जिस दिन तक वह न उठता था उस दिन तक वे कूच नहीं करते
    थे।
  wol-KYG: Waaye bu niir wa yékkatikuwul, duñu dem, ba keroog muy yékkatiku.
  bjr-bjr: Qasuru fannoo kaqi miqoo marufaqa misa faqa kaqi miqoo mariqau.
  eng-YLT: 'and if the cloud go not up then they journey not, until the day of its
    going up:'
  kne-kne: '@see-verse:EXO.040.036'
  wat-wat: Eatu taki busibusi muka ita kakanakasiya, nao yota muka sita ninai kana
    nivaniva ina kanakasiya.
  eng-WYC-2017: if the cloud hanged there above, they dwelled in the same place;
  eng-WMBB: but if the cloud wasn’t taken up, then they didn’t travel until the day
    that it was taken up.
  urd-GVH: अगर वह न उठता तो वह उस वक़्त तक ठहरे रहते जब तक बादल उठ न जाता।
  rug-rug: Ba pa totoso sapu koa sa lei vasina, si lopu boka rizu si arini.
  gaz-gaz: Yoo duumessi irraa kaʼuu baate garuu hamma gaafa duumessi sun irraa kaʼuutti
    hin deeman ture.
  fra-LSG: Et quand la nuée ne s’élevait pas, ils ne partaient pas, jusqu’à ce qu’elle
    s’élevât.
  yal-yal: Koni xa kundaan mi yi bama na, e fan mi yi sigama han a yi ba lɔxɔn naxan
    yi.
  haw-1868: A i ole e pii aku ke ao, alaila, aole lakou i hele, a hiki i ka la i pii
    aku ai ia.
  arb-NAV: وَإِنْ لَمْ تَرْتَفِعْ، يَمْكُثُونَ حَيْثُ هُمْ حَتَّى يَوْمِ ارْتِفَاعِهَا.
  ewe-ewe: Ke ne lilikpo la tɔ la, woawo hã wotɔna va se ɖe esime lilikpo la gaɖe
    zɔ.
  eng-LEE: But if the cloud was not taken up, then they journeyed not till the day
    that is was taken up.
  asm-FB: কিন্তু আবাসৰ ওপৰৰ পৰা যদি মেঘ আঁতৰি নাযায়, তেতিয়ালৈকে তেওঁলোকে যাত্ৰা
    নকৰে।
  sus-A: شَ نُشُي مُ تٍ هْرْ مْلِنفِرَ شُن مَ، عِسِرَيِلَكَيٍ مُ حّرّ رَ مِنِمَ سِفَقٍ
    يِرٍ فبّتّ.
  fra-SBL: Mais si la nuée ne s'élevait pas, ils ne voyageaient pas jusqu'au jour
    où elle s'élevait.
  hbo-hbo: וְאִם־לֹ֥א יֵעָלֶ֖ה הֶעָנָ֑ן וְלֹ֣א יִסְע֔וּ עַד־יֹ֖ום הֵעָלֹתֹֽו׃
  eng-WYCLIFFE: if the cloude hangide aboue, thei dwelliden in the same place;
  piu-2006: '@see-verse:EXO.040.036'
  pjt-pjt: Palu ngangkaḻi paluṟu Tiinta Miḻmiḻṯa ngaṟanyangkaya ankuwiya ngura palulaṯu
    nyinapai.
  cwe-cwe: Mbali one diwingu hadinuligwe, wawo hawanduse mwanza, wagozela mbaka vondadinuligwe.
  kik-kik: no itu rĩĩaga kuoywo na igũrũ, nao makaaga kuumagara, nginya mũthenya ũrĩa
    rĩkoywo na igũrũ.
  fra-NCL: et si la nuée ne s’élevait pas, ils ne partaient pas, jusqu’au jour où
    elle s’élevait.
  cek-AK: tamai angkhoeng tahang ai nahaeloe, tamai angkhoeng tahang ai karoek to,
    kholong caeh o ai.
  cuk-cuk: Ar mogir Bab-Dummadse-goled-neggi-bangusulile, Israel-dulemar-na-danar-danar-bukwadgi
    geg bangudamalad. Mogir Bab-Dummadse-goled-neggi-bangudele, geb agi banguddamalad.
  uig-CYR: Булут көтирилмисә улар қозғалмай, таки көтирилидиған күнгичә сәпәргә чиқмайтти.
  pma-pma: Ka navong mahmah mules en out enek, keil emun amules.
  tel-2017: ఆ మేఘం పైకి వెళ్ళకపోతే అది వెళ్ళే రోజు దాకా ప్రయాణం ఆపివేసే వాళ్ళు. ఇది
    వాళ్ళు ప్రయాణం చేసే పద్ధతి.
  hat-BSA: men si nyaj la pa t leve, alò, yo pa t vwayaje jis rive jou ke li te leve
    a.
  kos-kos: Lusenna pacl pukunyeng sac oanna fin Lohm Nuknuk Mutal, elos ac tia mokle
    nien aktuktuk lalos.
  hbo-WLC: וְאִם־לֹ֥א יֵעָלֶ֖ה הֶעָנָ֑ן וְלֹ֣א יִסְע֔וּ עַד־י֖וֹם הֵעָלֹתֽוֹ׃
  ibo-ibo: Ma ọ bụrụ na igwe ojii ahụ ebilighị, ụmụ Izrel adịghị ebulikwa njem tutuu
    ruo mgbe o biliri.
  ory-ory: ମାତ୍ର ମେଘ ଯେତେବେଳେ ଊର୍ଦ୍ଧ୍ୱକୁ ନିତ ହେଲା ନାହିଁ, ସେତେବେଳେ ଊର୍ଦ୍ଧ୍ୱକୁ ନିତ ନ
    ହେବା ଦିନ ପର୍ଯ୍ୟନ୍ତ ସେମାନେ ଯାତ୍ରା କଲେ ନାହିଁ।
  chk-chk: Nge lupwen ewe kuchu a üla won, resap sai tori ewe rän ewe kuchu a witä.
  rop-rop: '@see-verse:EXO.040.036'
  ukr-1871: Як же хмара не підіймалась, не рушали далїй, аж покіль вона знов піднялась.
  bch-bch: Be oangga tigera laulau toa oa itnan palata ga idae mao, eine tikisi madonga
    ga timamado ga irangrang ngan ado toa tigera laulau itnan palata ga idae.
  deu-1951: Wenn sich aber die Wolke nicht erhob, so brachen sie nicht auf bis zu
    dem Tag, da sie sich erhob.
  eng-JPS: But if the cloud was not taken up, then they journeyed not till the day
    that it was taken up.
  srp-1865: A kad se ne podizaše oblak, onda ni oni ne polažahu do dana kad se podiže.
  lug-lug: naye ekire bwe kitaggyibwangako ku Weema ya Mukama, olwo nga tebasitula
    kutambula okutuusa ku lunaku lwe kyaggyibwangako.
  heb-heb: ואם לא יעלה הענן ולא יסעו עד יום העלתו׃
  ben-IRV: কিন্তু যদি মেঘ তাঁবুর উপর থেকে উপরের দিকে না উঠত, তবে সে দিন লোকেরা বাইরে
    যাত্রা করত না। মেঘ উপরে উঠার দিন পর্যন্ত তারা অপেক্ষা করত।
  pan-pan: ਪਰ ਜਦ ਬੱਦਲ ਚੁੱਕਿਆ ਨਹੀਂ ਜਾਂਦਾ ਦਾ ਸੀ ਤਾਂ ਉਹ ਨਹੀਂ ਚੱਲਦੇ ਸਨ ਜਦ ਤੱਕ ਬੱਦਲ ਚੁੱਕਿਆ
    ਨਾ ਜਾਵੇ।
  tkr-tkr: Bulud xəəqə ts'ıts'devxhaylette, millet cigeençe ı'ğiykaran deşdiy.
  mya-JVB: မိုဃ်းတိမ် မ ကွာ မမြောက်လျှင် ၊ မကွာ မ မြောက်မှီနေ့ တိုင်အောင်၊ ခရီးမ သွား
    ဘဲ နေကြ၏။
  tbg-tbg: Tonavuvano Seri Naavu qiataqaa vau entara Isareri vikavata kia viraiti,
    mini vaura.
  hmo-hmo: To bema unai ori ese Dubu ia koua neganai, unai gabu idia rakatania lasi,
    ela bona ori ese Dubu ia rakatania.
  urd-urd: लेकिन अगर वह बादल न उठता तो उस दिन तक सफ़र नहीं करते थे जब तक वह उठ न जाता।
  rus-SYN: если же не поднималось облако, то и они не отправлялись в путь, доколе
    оно не поднималось,
  bqc-SIM: Tó tɛlupi i fɛlɛo, aali fɛlɛ bòouo, sema tó à fɛ̀lɛ.
  tcz-CHONGTHU: Amavang meibol aum den laisen, amaho jong aumden jitauve.
  mar-mar: परंतु तो मेघ निवासमंडपावर असेपर्यंत लोक तेथून हलत नसत; तो वर जाईपर्यंत
    ते तेथेच थांबत.
  soq-soq: Tane giou mai pundepi alepia mo mai nomopue antopu, dia, ideita giou punwapie
    ape iwa epiiepia walamawe mo nomopue antopu.
  qub-qub: Pucutay mana jogaricaptenga paycunapis manami aywajchu. Chaypa ruquenga
    jinallanchömi goyaj pucutay jogaricänanyaj.
  bqp-bqp: Tó tɛ́luku pì dí goaro, òdi futɛ kũ táoro, sé zĩ kũ à gòa.
  hat-hat: Men, si nwaj la pa t' leve anwo tant lan, yo pa t' pati. Yo te tann jouk
    nwaj la te leve.
  eng-BSB: If the cloud was not lifted, they would not set out until the day it was
    taken up.
  tod-tod: Ni tonaɓiingi la dɛ wuzeɠeni maazu, ti la ɠɛni liizu, eyɛsu voloi a la
    wuzeɠena la.
  eng-WEBPB: but if the cloud wasn’t taken up, then they didn’t travel until the day
    that it was taken up.
  kbq-kbq: Hianagi ana hampomo seli mono noma refiteteno'ma mege'za, Israeli vahe'mo'za
    anama mani'naza kumara atre'za ovu mani'nazageno, ana hampomo'ma vige'za avariri'za
    vu'naze.
  nhe-BL: Pero intla nopa mixtli ax mijcueniyaya, inijuanti nojquiya ax mijcueniyayaj
    hasta quema nopa mixtli sampa mijcuenisquía. Huan huajca, quena, quema mijcuenisquía,
    inijuanti quitoquilisquíaj.
  bus-bus: Tó tɛ́luguu pì e goaro, aↄ̃è fɛɛ kↄ̃n táoro, sé zĩ kɛ̀ à gòa.
  gub-BL: Aze nuzeupir kwaw, upyta teko a'e pe amo me oho 'ym pà wà.
