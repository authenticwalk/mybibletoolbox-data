verse: EXO.040.004
translations:
  mal-C: മേശ കൊണ്ടുവന്ന്, അതിന്റെമേൽ വെക്കേണ്ട സാധനങ്ങൾ ക്രമീകരിക്കണം. പിന്നീട്, നിലവിളക്കുകൊണ്ടുവന്ന്
    അതിന്റെ ദീപങ്ങൾ കത്തിക്കണം.
  deu-TKW: sodann sollst du den Tisch hineinbringen und die Schichten darauf zurechtlegen,
    sollst den Leuchter hineinbringen und ihm seine Lampen aufsetzen.
  lin-lin: Okokotisa mesa mpe okotia biloko oyo esengeli kozala likolo na yango ;
    okokotisa etelemiselo ya minda mpe okopelisa minda na yango.
  eng-LSV: and have brought in the table, and set its arrangement in order, and have
    brought in the lampstand, and caused its lamps to go up.
  eng-GNV: 'Also thou shalt bring in the Table, and set it in order as it doth require:
    thou shalt also bring in the Candlesticke, and light his lampes,'
  eng-WEBSTER: And thou shalt bring in the table, and set in order the things that
    are to be set in order upon it; and thou shalt bring in the candlestick, and light
    its lamps.
  nhw-BL: Huan ipan nopa seyoc cuarto catli amo más calijtic, xijcalaqui nopa cuamesa
    para pantzi huan xijtlali campa monequi. Teipa xijcalaqui nopa tlahuil quetzali
    huan xijtlati.
  swh-ONEN: Kisha ingiza kinara cha taa na uweke taa zake juu yake.
  bba-bba: Kpɑ ɑ tɑbulu ye duusiɑ kɑ yen dendi yɑ̃nu, kɑ mɑɑ dɑbu ɡe, kpɑ ɑ ɡen fitilɑnu
    doke nin ɑyenɔ.
  eng-KJVCPB: And thou shalt bring in the table, and set in order the things that
    are to be set in order upon it; and thou shalt bring in the candlestick, and light
    the lamps thereof.
  luo-luo: Kel mesa kendo ichanie gik moko duto monego bedi e wiye. Bangʼe ikel rachungi
    taya kendo imok teynige.
  meu-meu: Pata helaḡana danu lalonai bavatoa, mai kohuna idoinai, ḡau ta ta ena gabu
    ena gabu ai. Lamepa patana danu lalonai bavatoa; bona ena lamepa ba ha-ara.
  npi-ULB: तैँले टेबुललाई भित्र ल्याएर यसमाथि राखिने थोकहरू मिलाएर राख्‍नू । त्यसपछि
    तैँले सामदान भित्र ल्याएर दियाहरू मिलाउनू ।
  yor-yor: Gbé tábìlì náà wọ ilé, kí o sì to àwọn ohun tí ó jẹ́ tirẹ̀ lé e lórí. Nígbà
    náà gbé ọ̀pá fìtílà wọlé, kí o sì to àwọn fìtílà rẹ̀.
  emp-NTPO: Idjab̶a mesada ed̶a enenaped̶a jũma maʌ̃ mesad̶e b̶aida b̶ʌra ʌ̃rʌ̃ b̶ʌd̶adua.
    Ĩbĩrã b̶ʌbada sid̶a ed̶a enenaped̶a ĩbĩrãra jʌwateza b̶ʌcuad̶adua.
  ind-ind: Taruhlah meja roti sajian di dalam kemah itu dan aturlah semua perlengkapannya.
    Bawalah juga tiang pelita bercabang dan nyalakanlah sumbu-sumbu pelitanya.
  pes-OPCB: سپس میز را در خیمه بگذار و لوازمش را روی آن قرار بده. چراغدان را نیز در
    خیمه بگذار و چراغهایش را روشن کن.
  tgl-ULB: Dapat mong dalhin ang mesa at ilagay ng maayos ang mga bagay na nakapaloob
    doon. Pagkatapos dapat mong ipasok ang ilawan at isaayos ang mga lampara.
  hui-hui: Ani bialu dagia tebolo mbira mo yu anda pu ngelowa mbirale tara tara dagia
    tebolo ogoriani wiagaru mo wigi bilimu. Ani bialu lamu hale wiagane irane ngagobi
    lamu hale ngarubi mo yu anda puwa mo tiga bialu wilimu.
  mya-mya: တဲ​တော်​ထဲ​သို့​စား​ပွဲ​တော်​ကို​သွင်း​၍၊ ဆိုင် ရာ​ပစ္စည်း​များ​ကို စား​ပွဲ​ပေါ်​တွင်​တင်​ထား
    လော့။ ဆီ​မီး​တိုင်​ကို​လည်း​သွင်း​၍ မီး​ခွက် များ​ကို​တင်​ထွန်း​ရ​မည်။-
  cbi-NTPO: Tsenmin naa tyeeba tsuunu ta'pa llaijkara bain junga tavi', ura' dekide;
    naa ñillu chujtintsumi usja'tee jumu aa lanpara bain jungaren tavi', ura' dekide.
  bod-N: ཁྱོད་ཀྱིས་གུར་མཆོག་ཏུ་སྒྲོག་ཙེ་བཞག་སྟེ། དེའི་སྟེང་དུ་རྫས་གང་དགོས་པ་རྣམས་བཤམ་པར་བྱའོ།
    །སྒྲོན་སྟེགས་ཀྱང་ནང་དུ་ཁྱེར་ལ། དེའི་སྟེང་དུ་སྒྲོན་མེ་རྣམས་སྒྲིགས་ཤིག
  sna-sna: Upinze tafura ugoisa zvinhu zvayo pairi. Ipapo ugopinza chigadziko chomwenje
    ugomisa mwenje yacho.
  spa-BLM: Traerás la mesa y pondrás en orden las cosas que están sobre ella. Traerás
    el candelabro y encenderás sus lámparas.
  cac-cac: Tz'ac'chajpaxoch te' mexa yed' tas tz'em d'a yib'an̈ yed' sb'achnub' candil,
    tz'ochpax sc'ac'al candil chi'.
  swh-ULB: Utaleta ndani meza na kuandaa kwa mpangilio vitu vyake. Kisha utaleta kinara
    cha taa na kuandaa taa.
  bel-bel: і ўнясі стол і пастаў на ім усе рэчы яго, і ўнясі сьвяцільню і пастаў на
    ёй лампады яе;
  wed-wed: Teibol ma ruiei ma au tepana aiwai i kaukauei aubaina ma terei. Ma rampa
    anivojijinana ma ruiei, ma rampa ma terei
  deu-ELBBK: Und bring den Tisch hinein und richte zu, was auf ihm zuzurichten ist;
    und bring den Leuchter hinein und zünde seine Lampen an.
  mbb-OT: Iseled niw sikan is lemisahan ne isavuk niw zutun sikan is menge gelemiten
    kayi. Ne elin niw iseled sikan is selevukà te sulù ne isavuk niw zutun sikan is
    menge sulù.
  mal-2015: മേശ കൊണ്ടുവന്നു അതിന്റെ സാധനങ്ങൾ ക്രമത്തിൽ വെക്കേണം. നിലവിളക്കു കൊണ്ടുവന്നു
    അതിന്റെ ദീപം കൊളുത്തേണം.
  tuo-NT: Mesare, sĩꞌocjʉ quẽꞌrãrẽ topʉ cũuña. Ti mesapʉre docepaga pã́rẽ añurõ apopeoya.
    Tigʉ sĩꞌocjʉpʉre sĩꞌosepagare sĩꞌonʉꞌcõña.
  gup-gup: Wanjh ngurrimngimowo manbalabala table dja ngurrikurrmekurrme njalehnjale
    nawu ngarre kumekbe. Kaluk lampstand ngurrimngimowo dja ngurrinamehnamen nawu
    lamps kore lampstand.
  gvs-gvs: Ikavava, teboro kokābi, kovaisīu, e yatana konanina kokatubayasīdi. Ikavava,
    rampa adi kaba yata kovaisīu be ina rampa koyatōidi.
  rmc-rmc: An andre the o skamind a thov upre o sersamos, so paš oda kampel. Avke
    an the o svietňikos a upre thov o lampi.
  nlg-nlg: Vaho ge ko lavi haghea mai na bela, mo ko talui na lei hegohegona tana
    sopa malani. Mo ko lavi haghea mai na tughuru bulu mo ko talui va na lei bulu
    ivouvotuna.
  pes-OPV: و خوان رادرآورده، چیزهایی را که می‌باید، بر آن ترتیب نما. و چراغدان را
    درآور و چراغهایش را آراسته کن.
  ron-1924: Апой сэ адучь маса ши сэ пуй пе еа челе рындуите. Дупэ ачея, сэ адучь
    сфешникул ши сэ-й ашезь канделеле.
  aui-aui: Bi kiinabonabo kawari kurughu da kate kana sawara kiiravine sibera, na
    debane kutoura. Bi kate kibemiimiiri kawari kurughu bi kibedi debane kutoura.
  ben-OBCV: টেবিলটি এনে সেটির উপরে সব জিনিসপত্র সাজিয়ে রাখো। পরে দীপাধারটি এনে সেটির
    প্রদীপগুলি জ্বালিয়ে দাও।
  som-som: Oo miiskana waa inaad gudaha soo gelisaa, oo aad alaabta saaran hagaajisaa,
    oo laambaddana waa inaad gudaha soo gelisaa, oo laambadaheeda waa inaad shiddaa.
  lat-VUC: et illata mensa, pones super eam quæ rite præcepta sunt. Candelabrum stabit
    cum lucernis suis,
  eng-ASVBT: And thou shalt bring in the table, and set in order the things that are
    upon it; and thou shalt bring in the candlestick, and light the lamps thereof.
  mna-mna: “To kam mbalia tabe narabu potomŋana imbot se na, mi ur lela beeze leleene
    biibi ta imbot pet ki mat na, mi ŋgas narabu potomŋana ise. “To ur koroŋ tabe
    iur mat pa ruumu i ma ilela. Mi kam ka lam lamata mi ru mi ur la murinmurin.
  ita-1885: Poi portavi dentro la Tavola, e ordina ciò che deve essere ordinato in
    quella; portavi parimente il Candelliere, e accendi le sue lampane.
  eng-LXXUP: and thou shalt bring in the table and shalt set forth that which is to
    be set forth on it; and thou shalt bring in the candlestick and place its lamps
    on it.
  eng-ULB: You must bring in the table and set in order the things that belong on
    it. Then you must bring in the lampstand and set up the lamps.
  spa-VBL: Trae la mesa y pon sobre ella lo que sea necesario. Trae también el candelabro
    y coloca sus lámparas.
  fra-_FOB: Tu apporteras aussi la table, et tu y arrangeras ce qui doit y être arrangé;
    tu apporteras aussi le chandelier, et tu allumeras ses lampes.
  mal-mal: മേശ കൊണ്ടുവന്ന് അതിന്റെ സാധനങ്ങൾ ക്രമത്തിൽ വെക്കണം. നിലവിളക്ക് കൊണ്ടുവന്ന്
    അതിന്റെ ദീപം കൊളുത്തണം.
  urd-GVR: Is ke bād maḳhsūs roṭiyoṅ kī mez Muqaddas Kamre meṅ lā kar us par tamām
    zarūrī sāmān rakhnā. Us kamre meṅ shamādān bhī le ānā aur us par us ke charāġh
    rakhnā.
  suz-BL: टेबल ओंइशा, मेको तारी मार मार वोइक्‍चा माल्‍बा, ठीक पा वोतो। मिनु बत्ती
    दातीके ओंइशा आ दियारी दाङो।
  ita-1927: Vi porterai dentro la tavola, e disporrai in ordine le cose che vi son
    sopra; vi porterai pure il candelabro e accenderai le sue lampade.
  ckb-ckb: مێزەکەش ببە ژوورەوە و بە جوانی ڕێکی بخە، هەروەها چرادانەکەش ببە ژوورەوە
    و چراکانی بەرز بکەوە.
  eng-BBE: And put the table inside, placing all the things on it in order; and put
    in the support for the lights, and let its lights be burning.
  kan-OKCV: ಮೇಜನ್ನು ಒಳಗೆ ತಂದು, ಅದರ ಮೇಲಿಡಬೇಕಾದದ್ದನ್ನು ಸರಿಯಾಗಿ ಇಡಬೇಕು. ದೀಪಸ್ತಂಭವನ್ನು
    ಒಳಗೆ ತಂದು, ನೀನು ಅದರ ದೀಪಗಳನ್ನು ಅಂಟಿಸಬೇಕು.
  bbb-bbb: Areme nine fata ijene abe aru guove ijia nijaeme sinuome ijadufuo ije karina
    ijia nane. A ijiege kari naeme ni kuke ireraetitua nadufuo ije abe aru are fuone
    ijia nija aremeraetifuone ije ijia nane.
  tam-2017: மேஜையைக் கொண்டுவந்து, அதில் வைக்கவேண்டியதை சரியாக வைத்து, குத்துவிளக்கைக்
    கொண்டுவந்து, அதின் விளக்குகளை ஏற்றி,
  spa-RV-1909: 'Y meterás la mesa, y la pondrás en orden: meterás también el candelero,
    y encenderás sus lámparas:'
  ron-BTF: Și adu înăuntru masa și așază în ordine lucrurile care trebuie să fie așezate
    în ordine pe ea; și adu înăuntru sfeșnicul și aprinde-i lămpile.
  eng-WEBP: You shall bring in the table, and set in order the things that are on
    it. You shall bring in the lamp stand, and light its lamps.
  eng-FBV: Bring in the table and put on it what's necessary. Bring in the lampstand
    too, and set up its lamps.
  nld-1939: Breng dan de tafel naar binnen, leg er op neer, wat er op hoort, zet de
    kandelaar er in, en ontsteek de lampen;
  nch-BL: Huan ipan nopa seyoc cuarto cati amo más calijtic, xijcalaqui nopa cuamesa
    para pantzi huan xijtali campa monequi. Teipa xijcalaqui nopa taahuil quetzali
    huan xijtati.
  vie-1934: Cũng hãy đem bàn đến, chưng bày các đồ trên bàn cho có thứ tự, cùng chân
    đèn và thắp các đèn;
  hin-CV: मेज़ का सारा सामान लेकर उसे अंदर ले आना, फिर दीप स्तंभों को ले आना और दीयों
    को जला देना.
  eng-OURB: You shall bring in the table, and set in order the things that are on
    it. You shall bring in the menorah ·lamp·, and light its menorah ·lamp· candles.
  spa-BES: Y pon la mesa dentro, colocando todas las cosas en orden; y pongan el candelabro,
    y coloca al candelabro sus lámparas.
  tdx-tdx: Aziliho ao i rairaiy le hajario ama’e o harao’eo naho endeso ao i fitàn-jiroy
    vaho areheto i jiro’e rey.
  vid-vid: Kokwinjiza chisaga na kuwika vinhu vyake mchanya. Kokwinjiza chila chinhu
    cha kuwichila chenje na kuwika chenje chake mchanya mwake.
  eng-OKE: And thou shalt bring in the table, and arrange the order thereof. And thou
    shalt bring in the candelabrum, and kindle its lamps.
  tha-KJV: จงยกโต๊ะเข้ามาตั้งไว้ และจัดเครื่องบนโต๊ะไว้​ตามที่​ของมัน แล​้วจงนำคันประที​ปน​ั้นเข้ามาและจุดไฟที่ตะเกียงนั้น
  por-BR-2018: 'E meterás a mesa, e a porás em ordem: meterás também o candelabro
    e acenderás suas lâmpadas:'
  deu-ELO: Und bringe den Tisch hinein und richte zu, was auf ihm zuzurichten ist;
    und bringe den Leuchter hinein und zünde seine Lampen an.
  eng-WYC-2018: And when the board is borne in, thou shalt set thereon those things
    that be commanded justly, either by the law. The candlestick shall stand with
    his lanterns, (And when the table is brought in, thou shalt put on it those things
    that be commanded by the law. And thou shalt bring in the lampstand, and its lanterns,)
  epo-epo: Kaj enportu la tablon kaj aranĝu sur ĝi ĝian aranĝotaĵon, kaj enportu la
    kandelabron kaj ekbruligu ĝiajn lucernojn.
  uig-PIN: xirǝni qedirning iqigǝ ǝkirip, üstigǝ tizilidiƣan nǝrsilǝrni tizƣin; andin
    qiraƣdanni ǝkirip, üstigǝ qiraƣlarni orunlaxturƣin.
  beo-beo: Fafai amo ganodini gaguli misa. Amo da:iya ea liligi ligisima. Amola gamali
    bai ganodini gaguli misini, gamali amo bai da:iya ligisima.
  tpi-OTNT: Na bringim tebol i go insait na putim ol samting antap long en. Na bringim
    stik lam i kam na putim ol lam long ol han bilong en.
  hau-SA: Ka shigar da teburin ka shirya kayayyakin a kansa. Sa’an nan ka shigar da
    wurin ajiye fitilan ka kuma sa fitilunsa.
  uig-LAT: shireni chédirning ichige ekirip, üstige tizilidighan nersilerni tizghin;
    andin chiraghdanni ekirip, üstige chiraghlarni orunlashturghin.
  nde-nde: Ngenisa itafula ube usufaka izinto ezibekwa phezu kwayo. Letha-ke uluthi
    lwesibane ube usuxhuma izibane zalo.
  ton-ton: Pea te ke ʻomi ki ai ʻae palepale, pea ke ʻai ʻo fakatonutonu ʻae ngaahi
    meʻa ʻoku totonu ke ʻai ki ai; pea ke ʻomi ki ai ʻae tuʻunga maama, ʻo tutu ʻae
    ngaahi maama ʻo ia.
  ces-1613: Vneseš i stůl a zřídíš řád jeho, vneseš také svícen a rozsvítíš lampy
    jeho.
  eng-WMB: You shall bring in the table, and set in order the things that are on it.
    You shall bring in the lamp stand, and light its lamps.
  tam-TCV: மேஜையைக் கொண்டுவந்து, அதற்குரியவற்றை மேஜையின்மேல் வைக்கவேண்டும். அதன்பின்
    குத்துவிளக்குகளைக் கொண்டுவந்து அதன் அகல்விளக்குகளை வைக்கவேண்டும்.
  ceb-ULB: Kinahanglan nga dad-on nimo ang lamesa ug ipahimutang nga han-ay ang tanang
    mga gamit nga nahiapil niini. Unya kinahanglan dad-on nimo ang tungtonganan ug
    suga ug ipahimutang ang mga suga niini.
  pol-UBG: Wstawisz stół i ustawisz na nim to, co należy; wniesiesz także świecznik
    i zapalisz jego lampy.
  urd-GVU: اِس کے بعد مخصوص روٹیوں کی میز مُقدّس کمرے میں لا کر اُس پر تمام ضروری
    سامان رکھنا۔ اُس کمرے میں شمع دان بھی لے آنا اور اُس پر اُس کے چراغ رکھنا۔
  deu-1912: Und sollst den Tisch darbringen und ihn zubereiten und den Leuchter darstellen
    und die Lampen darauf setzen.
  ntj-ntj: '@see-verse:EXO.040.003'
  kan-2017: ಆ ಮೇಲೆ ಮೇಜನ್ನು ಒಳಗೆ ತಂದು ಅದರ ಮೇಲಿಡಬೇಕಾದದ್ದನ್ನು ಸರಿಯಾಗಿ ಇಡಬೇಕು; ದೀಪಸ್ತಂಭವನ್ನು
    ಒಳಗೆ ತಂದು ಅದರ ಹಣತೆಗಳನ್ನು ಸರಿಯಾಗಿ ಇಡಬೇಕು.
  ena-ena: Hɨnidaci maci sakɨvakɨva lamalama hɨsɨŋ vadɨm agadɨ via ivoua lamavɨla
    akuaba akuaba nudɨ sabɨ heŋ lamalama hihɨlavɨm uami. Hihɨlavɨla unɨ lamalama hɨsɨŋ
    hɨlɨ makaŋ makaŋ daŋ agadɨ via ivoua lamavɨla unɨ agɨladɨ lamavɨm uami.
  yap-yap: Ma ga fek fare tabel ngalan fare Tent ngam yarmiy tatlin nga daken. Ma
    ku aram rogon fare tagil’ e magal ni ga ra fek nga langgin fare Tent ngam ayliy
    e pi magal riy ngay.
  hlt-MCSB: Caboei te khaw khuen lamtah a phu te tael pah. Hmaitung te khuen bal lamtah
