verse: EXO.040.020
translations:
  mal-C: അദ്ദേഹം ഉടമ്പടിയുടെ പലക എടുത്തു പേടകത്തിൽവെച്ചു. പേടകത്തിനു തണ്ടുറപ്പിച്ചു,
    പേടകത്തിനുമീതേ പാപനിവാരണസ്ഥാനം വെച്ചു.
  deu-TKW: Sodann nahm er das Gesetz und legte es in die Lade, steckte die Stangen
    an die Lade und legte die Deckplatte oben auf die Lade.
  lin-lin: Moyize azwaki bitando nyonso mibale ya mabanga ya Boyokani mpe atiaki yango
    kati na Sanduku, akangisaki mabaya na Sanduku mpe atiaki esika ya bolimbisi masumu
    na likolo na yango.
  eng-LSV: And he takes and puts the Testimony into the Ark, and sets the poles on
    the Ark, and puts the propitiatory covering on the Ark above;
  eng-GNV: And he tooke and put the Testimonie in the Arke, and put the barres in
    the ringes of the Arke, and set the Merciseate on hie vpon the Arke.
  eng-WEBSTER: 'And he took and put the testimony into the ark, and set the staffs
    on the ark, and put the mercy-seat above upon the ark:'
  nhw-BL: Teipa quicuic nopa ome tepatlactli catli quipixtoya itlanahuatilhua TOTECO
    huan quitlali ipan nopa caxa. Teipa quicalaqui nopa cuahuitl huehueyac para ica
    quihuicase campa monequiyaya. Huan iixco quitlali itzajca campa nopa totajtzi
    quinixtzacuilis inintlajtlacolhua masehualme iixpa TOTECO.
  swh-ONEN: Akachukua ule Ushuhuda na kuuweka ndani ya Sanduku la Agano, akaweka ile
    mipiko ya kubebea hilo Sanduku na kuweka kiti cha rehema juu yake.
  bba-bba: Mɑ u woodɑn kpee bɛsi yi suɑ u doke yin kpɑkoro te sɔɔ. Mɑ u dɑ̃ɑ pɔɔsi
    yi bɑ rɑ kɑ tu sue wɑsi yin bɛri yenɔ. Mɑ u ten wukiritiɑ doke.
  eng-KJVCPB: 'And he took and put the Testimony into the ark, and set the staves
    on the ark, and put the mercy seat above upon the ark:'
  mpx-mpx: Yaka Mosese pat mamanana sasapona labui i ahe i teli Bateli ana Dedewaga gamwanaa.
    Dedewaga ana kewa i pahola ge ana heguna, gegi ana abayakiyakil, i teli pwatanaa.
  luo-luo: Nokawo Kite mag Rapar moketo ei Sanduk Muma; norwako ludhe e chumbe molworore
    mag Sanduk eka noyieyo raum e wiye.
  meu-meu: Bena taravatu nadidia e abi, maua helaḡana ai e uda. Maua ena maduna e
    toi hanai, bona ikaruhina amo e karuhia ahu.
  npi-ULB: तिनले करारका आज्ञाहरूलाई लिई तिनले सन्दुकभित्र हाले । तिनले
  yor-yor: Ó mu ẹ̀rí, ó sì fi sínú àpótí, ó so àwọn òpó mọ́ àpótí náà, ó sì fi àánú
    bo orí rẹ.
  emp-NTPO: Ãcõrẽba ĩjã obi b̶ʌ bed̶ea mõgarad̶e b̶ʌ́ b̶ʌda Moiseba bauruded̶e ed̶a
    waga b̶ʌsia. Waga b̶ʌped̶a maʌ̃ baurude ʌ̃rʌ̃ cob̶eira cob̶ʌsia. Bacuru erad̶ara
    pĩrũ omoa b̶ead̶e ed̶a beraju b̶ʌsia jira eded̶i carea.
  ind-ind: Musa mengambil kedua lempengan batu yang bertuliskan sepuluh perintah Allah
    dan memasukkannya ke dalam peti perjanjian. Selanjutnya dia memasang tongkat pengusung
    pada peti itu dan meletakkan penutup peti, yaitu Takhta Pendamaian, di atasnya.
  pes-OPCB: بعد، دو لوح سنگی را که ده فرمان خدا روی آنها نوشته بود در صندوق عهد گذاشت
    و چوبهای حامل را درون حلقه‌ها قرار داد و سرپوش صندوق را که «تخت رحمت» بود، روی
    آن نهاد.
  tgl-ULB: Kinuha niya ang mga tipan ng kautusan at inilagay ito sa loob ng kaban.
    Inilagay niya din ang mga baras sa kaban at inilagay ang takip ng luklukan ng
    awa doon.
  cbu-NT: Sheeru, anumunsha patumbcheetssha yuwaa Taarashipan waanaatsi kamachtamarinee
    yandarangu anoo Apanllish kajonarini wayaranganaya. Sheeru, anumunsha kajonee
    washtangashpat shtandaranganaya. Anumunsha, kajonimun unambeem pshtamaam ipunpunar
    tstsaranganaya. Sheersin, unambee anush pshingaranganaya kumaama.
  hui-hui: Ani buwa ege to̱le̱ mbalape kira Bi Mana Pira gilibuwi biago labo Habo
    Nalolene Mbogoyi biagoha mo wini. Ani buwa iraho yulene kira Mbogoyi biagoha gi
    pigida mabubi heagoha mo hana hene. Ani mo hana howa Habo Nalolene Mbogoyi biagonaga
    panga daligani bini.
  mya-mya: ထို​နောက်​သူ​သည်​ကျောက်​ပြား​ကို​သေတ္တာ တော်​ထဲ​၌​ထည့်​ထား​၏။ သေတ္တာ​တော်​ကွင်း
    များ​တွင်​ထမ်း​ပိုး​များ​ကို​လျှို​၍၊ သေတ္တာ တော်​အ​ဖုံး​ကို​တင်​၏။-
  cbi-NTPO: Tsejtu bene Moisés, Dios naaken chudei tiñuba juntsa pilla shupuka ta'pa
    katu, babuu juusha pumi; tsejtu juntsa babuunu bain ya' yali' nentsumi cha'li
    bain kelutala deputu, naa ya' ta'pa bain jandala tsuumi.
  bod-N: དེ་ནས་ཁོས་དཔང་པོའི་རྡོ་ལེབ་གཉིས་བླངས་ནས་ཤུར་སྒམ་གྱི་ནང་དུ་བཞག་སྟེ། རྒྱུག་པ་གཉིས་ཤུར་སྒམ་གྱི་ལོགས་གཉིས་ལ་བརྒྱུས་ནས།
    ཐུགས་རྗེའི་བཞུགས་ཁྲི་དེ་ཤུར་སྒམ་གྱི་སྟེང་དུ་བཞག
  sna-sna: Akatora Chipupuriro akachiisa muareka, akabatanidza mapango paareka uye
    akaisa chifunhiro chokuyananisa pamusoro payo.
  spa-BLM: Tomó y puso el pacto en el arca, colocó las varas sobre el arca y puso
    el propiciatorio encima del arca.
  cac-cac: Ix lajvi chi, ix yac'anem chab' pachan̈ q'uen q'ueen vin̈aj Moisés chi'
    d'a yol scaxail trato, aton q'uen b'aj tz'ib'ab'iloch lajun̈e' checnab'il. Ix
    yac'anoch te' sb'achlab'il te' caxa chi' vin̈, ix yac'anpaxem smacul te' vin̈,
    aton b'aj tz'ac'ji tup mul.
  swh-ULB: Alichukuwa amri za agano na kuweka kwenye sanduku. Pia aliweka nguzo kwenye
    sanduku na kuweka mfuniko wa kiti cha rehema.
  bel-bel: І ўзяў і паклаў адкрыцьцё ў каўчэг, і ўклаў жэрдкі ў колцы каўчэга, і паклаў
    века на каўчэг зьверху;
  wed-wed: Anina ma Moses ḡaima dabadabai ruaḡa bokisi au orana i terei. Ma anipawe
    loji au orana i vionaḡi bokisi au adana, ma uḡuna i viaitani.
  deu-ELBBK: Und er nahm das Zeugnis und legte es in die Lade und tat die Stangen
    an die Lade und legte den Deckel auf die Lade, oben darauf;
  mbb-OT: Ne intaǥù din duen te Kavan sikan is melumpipì he vatu he midsuratan te
    Kesuǥuan, ne in-ahuk din duen te menge mibpen-iring te rintì duen te Kavan sikan
    is menge tival, ne midtembunan din heini.
  mal-2015: അവൻ സാക്ഷ്യം എടുത്തു പെട്ടകത്തിൽ വെച്ചു; പെട്ടകത്തിന്നു തണ്ടു ചെലുത്തി
    പെട്ടകത്തിന്നു മീതെ കൃപാസനം വെച്ചു.
  gup-gup: Wanjh Moses mey nawu manwarddebala bokenh manbu kabimdi kunwok kunwoybuk
    kore Yawey wokkurrmerrinj, dja dahkendoy kore Ark. Wanjh kurrmeng mandulkkuyeng
    kore rings ngarre Ark wanjh yerre kurrmeng nawu kaddumkah ngarre ba kahdangbalhme.
  gvs-gvs: E aba vatulúkwana sikabidi, dedeoga sinaena sidodoidi. Niga aitakeo aiyuwo
    sikabidi, dedeogayana ana rini goura goi sivaisiudi. Ikavava, aba núwala sikabi,
    dedeogayana yatana goi sikailagasi.
  rmc-rmc: Paľis iľa o barune tabli le deše prikazaňjenca a thoďa andre archa, zaispidľa
    pašal o seri o dručki a zaučharďa la le kritoha.
  nlg-nlg: Keri ge Moses te talu haghe tana Bokisi ni Vetena ni Baubahu tabu erua
    na midi ni vatu na hangavulu na vetena, me talui va iga na ghai ni holaana. Me
    talua va ghua na vovongona na Bokisi ni Vetena ni Baubahu tabu.
  pes-OPV: و شهادت را گرفته، آن رادر تابوت نهاد، و عصاها را بر تابوت گذارد، وکرسی
    رحمت را بالای تابوت گذاشت.
  ron-1924: Апой а луат мэртурия ши а пус-о ын кивот; а пус друӂий ла кивот ши а ашезат
    капакул испэширий дясупра кивотулуй.
  aui-aui: Wasina bi Mosis akima benabenadi bata iyouna da Wiiwaghasina Maragasina
    Dedewagine iuwana. Bi paghodi kwakiye sivitupateetee Wiiwaghasina Maragasina Dedewagina
    nawanawane, bi kanataratawana, meko debane na tamumu koghatavenina gawarina ikabi
    da itaratawani.
  ben-OBCV: তিনি বিধিনিয়মের ফলকগুলি নিলেন এবং সেগুলি সিন্দুকে রেখে দিলেন, সেই সিন্দুকের
    সাথে খুঁটিগুলি জুড়ে দিলেন ও সেটির উপরে প্রায়শ্চিত্ত-আচ্ছাদনটি রেখে দিলেন।
  som-som: Markaasuu qaaday maraggii oo ku riday sanduuqii, oo ulihiina sanduuqii
    sudhay, daboolkiina wuxuu saaray sanduuqa dushiisii;
  lat-VUC: Posuit et mensam in tabernaculo testimonii ad plagam septentrionalem extra
    velum,
  eng-ASVBT: 'And he took and put the testimony into the ark, and set the staves on
    the ark, and put the mercy seat above upon the ark:'
  mna-mna: To Mose ikam pat ru ta tutu ki Yooba imbot se na, mi iur zin lela Sua Mbukŋana
    Ka Koror. Pat ru tana be ipombol zin Israel ma matan iŋgalŋgal sua ta ziŋan Yooba
    timbuk na. Mi Mose iur koror ka siŋ ru ma tiloondo pa sumbun bekena tiziŋziŋ pa.
    To ipakaala kwoono. Koror kwoono tana, ina tiwatwaata be ‘sanaana reegeŋana muriini.’
  ita-1885: Poi prese la Testimonianza, e la pose dentro all'Arca; e mise le stanghe
    all'Arca; e posò il Coperchio in su l'Arca, disopra.
  eng-LXXUP: And he took the testimonies, and put them into the ark; and he put the
    staffs by the sides of the ark.
  eng-ULB: He took the covenant decrees and put them into the ark. He also placed
    the poles on the ark and put the atonement lid on it.
  spa-VBL: Moisés tomó el testimonio y lo puso en el arca. Ató los postes al Arca,
    y colocó la tapa de expiación en la parte superior del Arca.
  fra-_FOB: Puis il prit aussi et mit le Témoignage dans l'arche, et il plaça les
    barres à l'arche, et il mit le propitiatoire sur l'arche, par-dessus.
  mal-mal: അവൻ സാക്ഷ്യം എടുത്ത് പെട്ടകത്തിൽ വച്ചു; പെട്ടകത്തിന് തണ്ടുകൾ ഇട്ടു. പെട്ടകത്തിന്
    മീതെ കൃപാസനം വച്ചു.
  urd-GVR: Us ne sharīat kī donoṅ taḳhtiyāṅ le kar ahd ke sandūq meṅ rakh dīṅ, uṭhāne
    ke lie lakaṛiyāṅ sandūq ke kaṛoṅ meṅ ḍāl dīṅ aur kaffāre kā ḍhaknā us par lagā
    diyā.
  suz-BL: मिनु मोसामी परमप्रभु यावे आ अरेशो लोव़ मुशा ब्रेक्‍शो फुल्‍लु कबल पशो सन्‍दोसम
    कुर पाप्‍तु। मिनु कबल पशो सन्‍दोसम कुरतीक कोक्‍के शुइक्‍ताक्‍व। मिनु मेको आ तार
    सुम्‍तीकेम सुम्‍तु।
  ita-1927: Poi prese la testimonianza e la pose dentro l’arca, mise le stanghe all’arca,
    e collocò il propiziatorio sull’arca;
  ckb-ckb: تەختەکانی پەیمانی برد و خستییە ناو سندوقەکە، دارەکانی خستە سەر سندوقەکە
    و قەپاغی کەفارەتی لەسەر سندوقەکە دانا.
  eng-BBE: And he took the law and put it inside the ark, and put the rods at its
    side and the cover over it;
  kan-OKCV: ಅವನು ಆಜ್ಞಾಶಾಸನಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಮಂಜೂಷದ ಪೆಟ್ಟಿಗೆಯಲ್ಲಿಟ್ಟು, ಮಂಜೂಷಕ್ಕೆ ಕೋಲುಗಳನ್ನು
    ಸೇರಿಸಿ, ಮಂಜೂಷದ ಮೇಲೆ ಕರುಣಾಸನವನ್ನು ಇಟ್ಟನು.
  bbb-bbb: Areme fune uri mune inokiro ije Godi fu akae fuone teni isoema ijene kena
    Mavua Akae guove ijia sae. Fu ijiege re areme fune uri giene ijia kena Mavua Akae
    ijadufuo rini ijia uniana biju fuone ijia dabe bijui.
  tam-2017: பின்பு, யெகோவா மோசேக்குக் கற்பித்தபடியே, சாட்சிப்பிரமாணத்தை எடுத்து, அதைப்
    பெட்டியிலே வைத்து, பெட்டியில் தண்டுகளைப்பாய்ச்சி, பெட்டியின்மேல் கிருபாசன மூடியை
    வைத்து,
  spa-RV-1909: 'Y tomó y puso el testimonio dentro del arca, y colocó las varas en
    el arca, y encima la cubierta sobre el arca:'
  ron-BTF: Și a luat și a pus mărturia în chivot și a pus drugii la chivot și a pus
    șezământul milei deasupra, peste chivot.
  eng-WEBP: He took and put the covenant into the ark, and set the poles on the ark,
    and put the mercy seat above on the ark.
  eng-FBV: Moses took the Testimony and put it in the Ark. He attached the poles to
    the Ark, and he placed the atonement cover on the top of the Ark.
  nld-1939: Dan nam hij de verbondstafelen, legde ze in de ark, stak de handbomen
    aan de ark, legde het verzoendeksel op de ark,
  nch-BL: Teipa quicuic nopa ome tepatacti cati quipixtoya itanahuatilhua TOTECO huan
    quitali ipan nopa caxa. Teipa quicalaqui nopa cuahuit huehueyac para ica quihuicase
    campa monequiyaya. Huan iixco quitali itzajca campa nopa totajtzi quinixtzacuilis
    inintajtacolhua masehualme iixpa TOTECO.
  vie-1934: Đoạn, người cũng lấy bảng chứng, để trong hòm, xỏ đòn khiêng vào, để nắp
    thi ân lên trên hòm.
  hin-CV: मोशेह ने साक्षी पट्टियों को संदूक में रखा और संदूक में डंडों को लगाकर उसके
    ऊपर करुणासन से ढंका.
  eng-OURB: He took and put the testimony into the ark, and set the poles on the ark,
    and put the mercy seat above on the ark.
  spa-BES: Y él tomó la ley y la puso dentro del arca, y puso las varas a su lado
    y la cubierta sobre ella;
  tdx-tdx: Rinambe’e i fañinay le najo’e amy vatay, le nazili’e amo ravake amy vataio
    i baoñe rey vaho napo’e ambone’ i vatay i toem-pijebañañey;
  vid-vid: Hamba nakahola vila vibao vili vya maganga na kuviwika kuli lila isanduku.
    Nakajikoleza jila mipichilo kuli pete za isanduku na kuchiwika chigubiko cha uhanyisi
    mchanya mwake.
  eng-OKE: And he took and placed the testimony in the ark, and set the staves upon
    the ark, and placed the mercy seat upon the ark above.
  tha-KJV: ท่านเก็บพระโอวาทไว้ในหี​บน​ั้นและสอดไม้คานหามไว้ในหี​บน​ั้น และตั้งพระที่นั่งกรุณาไว้บนหีบ
  por-BR-2018: 'E tomou e pôs o testemunho dentro da arca, e colocou as varas na arca,
    e encima o propiciatório sobre a arca:'
  deu-ELO: Und er nahm das Zeugnis und legte es in die Lade und tat die Stangen an
    die Lade und legte den Deckel auf die Lade, oben darauf;
  eng-WYC-2018: He put also the witnessing, that is, the tables of the law, in the
    ark, and he set the bars within (the rings), and God’s answering place above (the
    ark). (And he put the Witnessing, that is, the tablets of the Law, into the Ark,
    that is, the Box for the tablets, and he set the bars within the rings, and he
    put the propitiatory, that is, the mercy seat, or the lid, on the Box.)
  epo-epo: Kaj li prenis kaj metis la ateston en la keston, kaj almetis la stangojn
    al la kesto kaj surmetis la fermoplaton sur la keston supre.
  uig-PIN: Andin u ⱨɵküm-guwaⱨliⱪni elip, uni sanduⱪ iqigǝ ⱪoydi; baldaⱪlarni ǝⱨdǝ
    sanduⱪining ⱨalⱪiliridin ɵtküzüp, «kafarǝt tǝhti»ni sanduⱪning üstigǝ orunlaxturdi.
  beo-beo: Amalalu, e da igi gasui aduna lale, Gode Ea Gousa:su Sema Gagili ganodini
    sali. E da gaguli ahoasu ifa amo Gode Ea Gousa:su Sema Gagili ea gasisalasu ganodini
    sali amola Gagili ea ga:lu figisi dagoi.
  tpi-OTNT: Na ol i kisim tupela hap ston God i bin raitim ol lo long en na putim
    tupela insait long Bokis Kontrak. Na ol i putim tupela diwai long ring bilong
    Bokis na putim ai bilong Bokis antap long Bokis. Ai bilong Bokis, em ples bilong
    lusim sin.
  hau-SA: Ya ɗauki dokokin Alkawari ya sa a cikin akwatin, ya kuma zura sandunan a
    zoban akwatin, sa’an nan ya sa murfin kafara a bisansa.
  uig-LAT: Andin u höküm-guwahliqni élip, uni sanduq ichige qoydi; baldaqlarni ehde
    sanduqining halqiliridin ötküzüp, «kafaret texti»ni sanduqning üstige orunlashturdi.
  nde-nde: Wathatha izibhebhedu zobufakazi wazibeka emtshokotshweni wesivumelwano,
    wahloma imijabo kuwo wasefaka isihlalo somusa phezu kwawo.
  ton-ton: ¶ Pea naʻa ne ʻave ʻae fuakava ʻo ne ʻai ia ki he puha, pea naʻe ʻai ʻae
    ongo ʻakau haʻamo ki he puha, pea naʻe hili ʻae nofoʻanga ʻaloʻofa ki ʻolunga
    ʻi he puha.
  ces-1613: A vzav svědectví, vložil je do truhly, uvlékl také sochory k truhle a
    dal slitovnici svrchu na truhlu.
  eng-WMB: He took and put the covenant into the ark, and set the poles on the ark,
    and put the mercy seat above on the ark.
  tam-TCV: பின்பு சாட்சிக் கற்பலகைகளை எடுத்து அவற்றைப் பெட்டிக்குள் வைத்தான். பின்பு
    அதைத் தூக்கும் கம்புகளைப் பெட்டியில் மாட்டி, கிருபாசனத்தைப் பெட்டியின் மேலே வைத்தான்.
  ceb-ULB: Gikuha niya ang mga kasugoan sa kasabotan ug gibutang kini sa sudlanan
    sa kasabotan. Gibutang usab niya ang mga dayongan sa sudlanan ug gibutang ang
    tabon sa pagpasig-uli ibabaw niini.
  pol-UBG: Potem wziął świadectwo i włożył je do arki, i włożył drążki u arki, i umieścił
    przebłagalnię z wierzchu na arce.
  agr-agr: Dutika ashimak kaya pakama najanamunum chicham umiktin aidau agagbaun juki
    arcanum egkeauwai. Dutika dukutai shiig pegkeg najanamujai dukuka nunú yanaki
    jukitnun jimag numin wegaji apusauwai.
  kyc-kyc: Kaowapala baame kana para dolapo nyepala Kana Minyuo Lalu Lao Lenge Pii
    Palenge Bokote dokona palyiya. Palyapala baame isa lama bokote pinjingi kingi
    minyingi dolapona pyambwapala bokote doko upi leya.
  urd-GVU: اُس نے شریعت کی دونوں تختیاں لے کر عہد کے صندوق میں رکھ دیں، اُٹھانے کے
    لئے لکڑیاں صندوق کے کڑوں میں ڈال دیں اور کفارے کا ڈھکنا اُس پر لگا دیا۔
  deu-1912: und nahm das Zeugnis und legte es in die Lade und tat die Stangen an die
    Lade und tat den Gnadenstuhl oben auf die Lade
  ntj-ntj: '@see-verse:EXO.040.019'
  kan-2017: ಅವನು ಆಜ್ಞಾಶಾಸನಗಳನ್ನು ಮಂಜೂಷದಲ್ಲಿಟ್ಟು ಮಂಜೂಷಕ್ಕೆ ಕೋಲುಗಳನ್ನು ಹಾಕಿ ಕೃಪಾಸನವನ್ನು
    ಇರಿಸಿದನು.
  ena-ena: Lɨhavɨci Mosesɨ agaŋ Asɨ lɨba cɨkaŋ ahica hɨvɨ ciaŋ vɨdɨvɨdɨŋ ihatɨbutɨbu
    lɨbami agɨladɨ via kɨlɨ cɨkaŋ hɨbɨn hɨbɨn agadɨ hɨvɨ lamɨci mɨguavɨmi. La abɨci
    kɨlɨ sɨlɨvɨ ahica agɨladɨ viavɨla kɨlɨ cɨkaŋ hɨbɨn hɨbɨn agadɨ lɨba golɨ hakɨ
    agɨladɨ hɨvɨ lamavɨci ivouavɨmi. Lavɨla nudɨ lamɨgaŋ agadɨ lalɨguavɨmi.
  yap-yap: Me fek fa gal yang i malang ni bay fa Ragag i Motochiyel u daken nge tay
    ngalan fare Kahol ko M’ag. Me yin’ e mat’ ngalan fapi luwaw ko fare Kahol me fek
    upongen fare kahol nge tay nga daken.
  hlt-MCSB: Te phoeiah olphong te a khuen tih thingkawng khuiah a khueh. Thingpang
    te thingkawng dongah a rholh phoeiah tah a tlaeng te thingkawng soah a so lamloh
    a tloeng.
  mdy-ETH: ላምዖ ዓርሲንቴ ሹጮ ዔኪ ጫኣቁሞ ታኣቦቶ ጋራ ጌሢ፥ ዛጳሢ ሚፆዋ ታኣቦቶኮ ዢኢራሢዳ ጌልዚ፥ ጎሞ ዓቶም ጌይፆ ዔርዛ
    ጉኡፖና ታኣቦቶ ካሮ ዎዼኔ፤
  twi-ASANTE: Ɔde aboɔ a wɔatwerɛ Mmaransɛm Edu no wɔ so no guu Apam Adaka no mu de
    nnua a wɔdebɛsoa no sosɔɔ mu. Ɔde ne nkatasoɔ a wɔde sikakɔkɔɔ ayɛ a ɛyɛ mpata
    nkatasoɔ no kataa so.
  mwc-mwc: Kata Moses kairuwana akimisi petapetasi ruwamo ku Bidamanina Maragasina
    Dedewagina kamona i uwana, ba kana pawo ku kapi i tupasusurana ba piragagoyo pupuna
    taveyina gawarina i kasitawani.
  eng-WEBU: He took and put the covenant into the ark, and set the poles on the ark,
    and put the mercy seat above on the ark.
  bnp-bnp: I bole a kedo i rua ni here vona a Ngava Dagi, i ru dili na Tava na Ngava
    Dagi. I rodo dili a binole na halui na tava, i kavitagua a matana tava. Ra matana
    tava a murina nidodo.
  wal-wal: Yaatidi tammu azazoti xaafettido masettida shuchchatu qaalaa efiidi, Taabootaa
    giddon wottiis; tookkiyo kasota Taabootan aattiis; atto giyo sohuwaa qum77uwaa
    Taabootaa bolli wottiis.
  spa-PDDPT: Después tomó el Testimonio y lo puso dentro del Arca, colocó las varas
    en el Arca y puso el Propiciatorio encima del Arca.
  gun-gun: Ha'e vy itape Nhanderuete ayvu oĩa ogueru vy omoĩ hyrurã ojapo pyre py.
    Hyru yke re omoĩ avi yvyra po'i'i. Hyru áry ma teko vai mbogue atyrã omoĩ.
  agu-BL: Ncha'tz oc Moisés tan tak'le'n cu'n yi cob lepaj c'ub kale atit yi ca'wl
    Ryos. Cho'n tzun cwe'n tk'ol tul yi caẍa' nin oc tk'ol yi e'chk k'a'j te yi caẍa'a'tz.
  ilo-ULB: Innalana ti sangapulo a bilin ket inkabilna dagitoy iti Lakasa. Inkabilna
    pay dagiti assiw iti Lakasa. Ken inkabilna iti daytoy ti kalub a mangipakita iti
    pannakakalub iti basol.
  kpg-kpg: Gaa lawa, gaa haa nia baahi hadu e lua ala ne hihi ginai di Madangaholu
    Haganoho gi lodo Tebedebe o di Hagababa. Gaa lawa, gaa wanga nia laagau ala e dagidagi
    di maa gi lodo nia buulei, gaa lawa gaa uhi.
  uig-ARA: ئاندىن ئۇ ھۆكۈم-گۇۋاھلىقنى ئېلىپ، ئۇنى ساندۇق ئىچىگە قويدى؛ بالداقلارنى
    ئەھدە ساندۇقىنىڭ ھالقىلىرىدىن ئۆتكۈزۈپ، «كافارەت تەختى»نى ساندۇقنىڭ ئۈستىگە ئورۇنلاشتۇردى.
  sus-sus: Munsa naxa saatɛ walaxɛ firinyie sa saatɛ kankira kui, a fa kankira wurie
    raso kankira suxuse digilinxie kui, a kankira dɛrakote sa a dɛ ra naxan findixi
    xunsare yire ra.
  pon-2006: Ih eri ale pelien takaien kataman ko oh kihdiong nan Kohpwahn Inowo. E
    pil kihdiong tuhkehn ro ko nan rihng en Kohpwao oh pwaindi.
  jae-jae: Go Mose kêkôc poc tapa ma kêkêŋ kêsêp katapa poacŋa. Su, go kêmasaŋ katapa
    ŋata ma kêkêŋ ŋagadê gêsac katapa tau ŋaô.
  ksd-ksd: Ma i ga tak pa ra tinata ma i ga poe tar ia ta ra bok, ma i ga ule tar
    ra kip ta ra bok; ma i ga vung ra tubatuba taun ra bok;
  tur-YTC: Antlaşmayı alıp sandığın içine koydu, sırıkları sandığa taktı ve Merhamet
    Örtüsü'nü üst taraftan sandığın üstüne koydu.
  grc-BRENT: Καὶ λαβὼν τὰ μαρτύρια ἐνέβαλεν εἰς τὴν κιβωτόν· καὶ ὑπέθηκε τοὺς διωστῆρας
    ὑπὸ τὴν κιβωτὸν,
  ind-AYT: Dia pun mengambil kesaksian itu dan meletakkannya di dalam tabut, dan memasang
    kayu-kayu pengusung di tabut itu, lalu memasang tutup pendamaian di atas tabut
    itu.
  nya-nya: Iye anatenga miyala ya umboni nayika mʼbokosi lija ndi kuyika chivundikiro
    pamwamba pake.
  hrv-hrv: Uze onda Svjedočanstvo i stavi ga u Kovčeg; na Kovčeg postavi motke; onda
    stavi Pomirilište ozgo na Kovčeg.
  mps-mps: Tama augwaligo te Godigo bomai po asęai masigi pedai si selama, tama te
    masigi si te dąų wali bomai po muabo halobage tomoba muai. Tama augwaligo te
    ni dage si te halobage tolabo madi nigilali dedage me si me siba muani, tama te
    halobage po paliabo nai, te da te sęgę sela sąbo madi, te halobage daiba ugwadu
    muai dao.
  tpi-tpi: Na ol i kisim tupela hap ston God i bin raitim ol lo long en na putim tupela
    insait long Bokis Kontrak. Na ol i putim tupela diwai long ring bilong Bokis na
    putim ai bilong Bokis antap long Bokis. Ai bilong Bokis, em ples bilong lusim
    sin.
  dan-1931: Derpå tog han Vidnesbyrdet* og lagde det i Arken, stak Bærestængerne i
    Arken og lagde Sonedækket oven på den; { [*se til 2 Mos. 16, 34; 25, 16. 21.]
    }
  vie-OVCB: Môi-se để các bảng “Chứng Cớ” vào Hòm Giao Ước, xỏ đòn khiêng, và đặt
    nắp chuộc tội lên trên Hòm.
  guj-2017: તેણે સાક્ષ્યલેખ લઈને કરારકોશમાં મૂક્યો અને કોશ પર દાંડા ગોઠવ્યા અને કોશ
    પર દયાસન મૂક્યું.
  pon-2006A: Ih eri ale pelien takaien kataman ko oh kihdiong nan Kohpwahn Inowo.
    E pil kihdiong tuhkehn ro ko nan rihng en Kohpwao oh pwaindi.
  por-BRBSL: Ele tomou e colocou o pacto na arca, e colocou as varas sobre a arca,
    e colocou o assento de misericórdia acima sobre a arca.
  cth-cth: Lawkpanuesaknae hah a la teh, thingkong thung vah a hruek. Thingkong dawk
    acung hah a hrawt teh, Thingkong van lungmanae tungkhung hah a hruek.
  twi-twi: Ɔde abo a wɔakyerɛw Mmaransɛm Du no wɔ so no guu Apam Adaka no mu de nnua
    a wɔde bɛsoa no susoo mu. Ɔde ne nkataso a wɔde sikakɔkɔɔ ayɛ a ɛyɛ mpata nkataso
    no kataa so.
  hlt-hlt: Te phoeiah olphong te a khuen tih thingkawng khuiah a khueh. Thingpang
    te thingkawng dongah a rholh phoeiah tah a tlaeng te thingkawng soah a so lamloh
    a tloeng.
  tbz-SIM: Kɛ̀ Mɔyiisi túótɛ́ Kuyie ntɑnnɔ̀ tɛpíítɛ̀ wɑ̃̀ri tìì tɑ̃́píɛ̀tì ĩ́nkɛ̀
    kɛ́ɑ̃nnɛ́ ku tɑummɛ̀ tɔu miɛkɛ kɛ̀ bɛ̀ɛ tɔ̃nnɛ́ ipɑ̀ɑ̀ti, kɛ́ dì pòo ndi pòkù,
  msy-2020: Egha me dagɨar akuar God uan Akar Gavgaviba osirizimning inigha, Akar
    Dɨkɨrɨzir Gavgavimɨn Boksiamɨn aning atɨ. Egha me aneteramin temer pumuning inigha
    Boksiamɨn ringbagh arugha, Boksiamɨn asuam isa Boksiam dukua. Ezɨ Boksiar asuar
    kam, kar arazir kuraba gɨn amadir danganim.
  azb-azb: Bundan sonra o, şəhadət lövhələrini götürüb sandığın içinə qoydu. Şüvülləri
    sandığa taxdı, kəffarə qapağını da sandığın üstünə qoydu.
  eng-DBY: And he took and put the testimony into the ark, and put the staves in the
    ark, and put the mercy-seat above on the ark.
  hin-2017: और उसने साक्षीपत्र को लेकर सन्दूक में रखा, और सन्दूक में डंडों को लगाकर
    उसके ऊपर प्रायश्चित के ढकने को रख दिया;
  wol-KYG: Gannaaw loolu ñu jël àlluway seede si, yeb ko ci gaal gi, ba noppi roof
    njàppu yi ci gaal gi. Ñu daldi teg kubeeru saraxu njotlaay gi ci kaw gaal gi.
  bjr-bjr: Mooseefa sanda ufa akararira ooniqara bookisaki quqaseenoo mina aindusira
    aikaqara anaanuki upeekaseenoo mina nifauara afu rafaaqafinau.
  eng-YLT: And he taketh and putteth the testimony unto the ark, and setteth the staves
    on the ark, and putteth the mercy-seat on the ark above;
  kne-kne: Inkosnong na sin Baol din dowa ay bato ay naisolatan di sinpo ay bilin,
    pag nan iamag din kaiw ay pangiegnan. Makdeng pay di, in-amag na din kaleb di
    Baol.
  wat-wat: Eketa Mosese gabanasima nuwesi beyabeyasi i visiya keta dedeni kana koni
    sinenei i totoisiya. Eyo dedeni kana koni kafakainei kana nowanowa nenesiyai,
    kewa i duisiya. Eketa koni kana gudu nenei i vitanaguduya.
  eng-WYC-2017: He put also the witnessing, that is, the tables of the law, in the
    ark, and he set the bars within, and God’s answering place above.
  eng-WMBB: He took and put the covenant into the ark, and set the poles on the ark,
    and put the mercy seat above on the ark.
  urd-GVH: उसने शरीअत की दोनों तख़्तियाँ लेकर अहद के संदूक़ में रख दीं, उठाने के लिए
    लकड़ियाँ संदूक़ के कड़ों में डाल दीं और कफ़्फ़ारे का ढकना उस पर लगा दिया।
  rug-rug: Meke tiqe vagi sa sari karua patu labelabe, meke voi lani sa pa korapa
    Bokese Vinariva Egoi. Meke va lopoto lani sa sari na huda palepalekeana koari
    na riṉina sa bokese, meke vekoa sa sa tukutukuna koasa.
  gaz-gaz: Dhuga baʼumsa sana fuudhee taabota keessa kaaʼe; danqaraawwanis taabotatti
    hidhe; teessoo araaraa immoo taabota gubbaa kaaʼe.
  fra-LSG: Il prit le témoignage, et le plaça dans l’arche; il mit les barres à l’arche,
    et il posa le propitiatoire au-dessus de l’arche.
  yal-yal: A yi Layiri Sereya gɛmɛ walaxane tongo a e sa Layiri Kankiraan kui. A yi
    a tongo tamine so yinle ra Layiri Kankiraan ma. A yi kankiraan dɛraganla sa a
    dɛ ra Ala solonama dɛnaxan yi.
  haw-1868: A lawe oia, a waiho aku la i ke kanawai iloko o ka pahu, a hoonoho i ka
    noho aloha maluna ma ka pahu.
  arb-NAV: ثُمَّ أَخَذَ لَوْحَيِ الْوَصَايَا الْعَشْرِ وَوَضَعَهَا فِي التَّابُوتِ،
    وَوَضَعَ الْعَصَوَيْنِ عَلَى التَّابُوتِ مِنْ فَوْقُ.
  ewe-ewe: Etsɔ kpe siwo dzi woŋlɔ Se Ewoawo ɖo la da ɖe nubablaɖaka la me, etsi aɖakatsɔtiawo
    ɖe eŋu, eye wòtsɔ sikanutunu, amenuveveteƒe la tu enu.
  eng-LEE: And he took and put the testimony into the ark, and placed the staves on
    the ark; and he put the mercy-seat upon the ark above.
  asm-FB: পাছে যিহোৱাই মোচিক আজ্ঞা দিয়াৰ দৰে, তেওঁ সাক্ষ-ফলি দুখন লৈ নিয়ম চন্দুকটোৰ
    ভিতৰত ভৰাই, চন্দুকত কানমাৰি লগাই, নিয়ম চন্দুকৰ ওপৰত পাপাবৰণ থৈ,
  sus-A: مُنسَ نَشَ سَاتّ وَلَشّ قِرِنيِيٍ سَ سَاتّ كَنكِرَ كُي، عَ قَ كَنكِرَ وُرِيٍ
    رَ سٌ كَنكِرَ سُشُسٍ دِفِلِنشِيٍ كُي، عَ كَنكِرَ دّرَكٌتٍ سَ عَ دّ رَ نَشَن قِندِشِ
    شُنسَرٍ يِرٍ رَ.
  fra-SBL: Il prit l'alliance et la mit dans l'arche, il plaça les poteaux sur l'arche,
    et il plaça le propitiatoire au-dessus de l'arche.
  hbo-hbo: וַיִּקַּ֞ח וַיִּתֵּ֤ן אֶת־הָעֵדֻת֙ אֶל־הָ֣אָרֹ֔ן וַיָּ֥שֶׂם אֶת־הַבַּדִּ֖ים
    עַל־הָאָרֹ֑ן וַיִּתֵּ֧ן אֶת־הַכַּפֹּ֛רֶת עַל־הָאָרֹ֖ן מִלְמָֽעְלָה׃
  eng-WYCLIFFE: He settide also the boord in the tabernacle of witnessyng, at the
    north coost, without the veil,
  piu-2006: '@see-verse:EXO.040.019'
  pjt-pjt: Ka Moselu puḻi panya tjiwa kutjara tjukurpa puḻkatjara mantjiṟa Pakutja
    panya Kalkuntjitjangka unngu tjarpatjunu. Munu palulanguṟu puṉu waṟa kutjara kampa
    kutjara tjunu witiṟa katinytjaku, munu pakutja palula katu liita panya nyaḻpitjara
    kutjara katu ngaparku nyinanytja kutjaratjara angatjunu.
  cwe-cwe: Maabaho kasola vibawo viya vidi na kuvika hana disanduku diya da ukalangama.
    Kaifoseza imibiki ija hana zimhete za sanduku na keka ngubiko ya kuilumba uchanyha
    yake.
  kik-kik: Agĩcooka akĩoya ihengere cia Ũira, na agĩciiga thĩinĩ wa ithandũkũ rĩa
    kĩrĩkanĩro. Akĩnyiitithania mĩtĩ ĩrĩa mĩraaya na ithandũkũ, na akĩiga gĩtĩ gĩa
    tha igũrũ rĩa ithandũkũ rĩu.
  fra-NCL: Il prit le témoignage et le plaça dans l’arche ; il mit les barres à l’arche
    et posa le propitiatoire au-dessus de l’arche.
  cek-AK: Hnukung thingkhong to a lak moe, to thingkhong nuiah aputhaih thing to a
    hawt pacoengah, palungnathaih tangkhang to a nuiah suek.
  cuk-cuk: Geb a-sorbali, Moisés, Bab-Dummad-Dulemarbo-Igar-Mesisad akwagi-narmakar-maid
    susad, geb Bab-Dummad-Uluyaba mesisad. Degine, a-Ulu seegala, e-suarmar egi yosad.
    Geb degine, a-Ulu-birgi, Ulu-eduged mesisad.
  uig-CYR: Андин у һөкүм-гувалиқни елип, уни сандуқ ичигә қойди; балдақларни әһдә
    сандуғиниң һалқилиридин өткүзүп, «кафарәт тәхти»ни сандуқниң үстигә орунлаштурди.
  pma-pma: Evus, vus ahat elu koa Mengkatien Halualim mul ien ka ling keilu en Bokis
    ten Hatkatien onen Ahi. Keil aling ai tahohoien elu lukirisil en out tatetalien
    ten Bokis. Ka apoh kat bokis en hoite teni.
  tel-2017: యెహోవా అతనికి ఆజ్ఞాపించినట్టు శాసనాలను మందసంలో ఉంచాడు. మందసాన్ని మోసే
    కర్రలను పెట్టెకు దూర్చి దానిపైన కరుణా స్థానం మూత ఉంచాడు.
  hat-BSA: Konsa, li te pran temwayaj la pou fè l antre nan lach la. Li te tache poto
    yo nan lach la, e li te mete chèz pwopyatwa a sou lach la.
  kos-kos: Na el eis eot tupasrpasr luo ac sang nu in Tuptup in Wuleang. El isongang
    srenenu nu ke ring ke Tuptup uh, ac sang mwe afyuf uh nu fac.
  hbo-WLC: וַיִּקַּ֞ח וַיִּתֵּ֤ן אֶת־הָעֵדֻת֙ אֶל־הָ֣אָרֹ֔ן וַיָּ֥שֶׂם אֶת־הַבַּדִּ֖ים
    עַל־הָאָרֹ֑ן וַיִּתֵּ֧ן אֶת־הַכַּפֹּ֛רֶת עַל־הָאָרֹ֖ן מִלְמָֽעְלָה׃
  ibo-ibo: O tinyere Ihe Ama nʼime igbe ọgbụgba ndụ ahụ. Emesịa, ọ tụkwasịkwara mkpara
    e ji ebu igbe ahụ nʼakụkụ igbe ahụ, were okwuchi igbe ahụ, nke bụ Oche Ebere ahụ,
    kpuchie igbe iwu ọgbụgba ndụ ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶାଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ସେ ସାକ୍ଷ୍ୟପତ୍ର ଘେନି ସିନ୍ଦୁକ
    ଭିତରେ ରଖିଲେ ଓ ସିନ୍ଦୁକରେ ସାଙ୍ଗୀ ଲଗାଇ ସିନ୍ଦୁକ ଉପରେ ପାପାଚ୍ଛାଦନ ରଖିଲେ;
  chk-chk: A pwal angei ekewe allük o isenirelong lon ewe pworofel, a sökalong ämwärin
    o isetä öppüngün won.
  rop-rop: Afta imbin gajim det dubala fletwan ston garram ola lowa, en imbin pudum
    dubala insaid langa det Seikridwan Boks, en imbin pudum det dubala pol langa detlot
    ring blanga det boks, en imbin pudum det lid ontop langa det boks,
  ukr-1871: І взяв сьвідоцтво та й положив в скриню, і приправив носила до скринї,
    і поставив віко на скриню зверху.
  bch-bch: Ga kus ta Moses ibada pat rua apu aea ta idol ga idudunga koroleai. Be
    isabun aea sig ga tidudunga ngan aea koea. Ga kus ta idol korol ipao. Ngan korol
    ipao toa oa sing isamum panua led kadonga sasat, ta Deo ilolo itarui mulian ngan
    gid.
  deu-1951: Und er nahm das Zeugnis und legte es in die Lade, und tat die Stangen
    an die Lade;
  eng-JPS: And he took and put the testimony into the ark, and set the staves on the
    ark, and put the ark-cover above upon the ark.
  srp-1865: I uzev svjedoèanstvo metnu ga u kovèeg, i provuèe poluge na kovèegu, i
    metnu zaklopac ozgo na kovèeg.
  lug-lug: N’addira Endagaano, ey’ebipande eby’amayinja okwasalibwa Amateeka Ekkumi,
    n’agiteeka munda mu Ssanduuko ey’Endagaano, n’assa emisituliro ku Ssanduuko ey’Endagaano,
    n’assaako kungulu ekisaanikira, ye ntebe ey’okusaasira;
  heb-heb: ויקח ויתן את העדת אל הארן וישם את הבדים על הארן ויתן את הכפרת על הארן מלמעלה׃
  ben-IRV: তিনি সাক্ষ্যলিপি নিলেন এবং সিন্দুকের মধ্যে রাখলেন। তিনি সিন্দুকের উপর বহন
    দণ্ড রাখলেন এবং তার উপরে পাপাবরণ রাখলেন,
  pan-pan: ਫੇਰ ਉਸ ਸਾਖੀ ਨੂੰ ਲੈ ਕੇ ਸੰਦੂਕ ਵਿੱਚ ਪਾਇਆ ਅਤੇ ਚੋਬਾਂ ਸੰਦੂਕ ਉੱਤੇ ਰੱਖੀਆਂ ਅਤੇ ਪ੍ਰਾਸਚਿਤ
    ਦਾ ਸਰਪੋਸ਼ ਉਤਾਹਾਂ ਸੰਦੂਕ ਦੇ ਉੱਤੇ ਰੱਖਿਆ।
  mya-JVB: ထာဝရဘုရား မှာထားတော်မူသည်အတိုင်း၊ သက်သေခံချက်ကို သေတ္တာထဲမှာ သွင်းထား၍၊
    သေတ္တာ ကွင်းတို့၌ ထမ်းဘိုးကို လျှို၍၊ သေတ္တာပေါ်မဖုံးကိုတင်ပြီးမှ၊
  tbg-tbg: Seri Naavu kaqa taiqa kovaro Mosiva Kotiva nai uva qara ntuvato oritanta
    varero vuru Kotiva uva tivakero taatauto Vokiseraqi vaati vatero, viraqaahairo
    ringiqi vukai katari hini hini ruqiatero, Vokise vira avuvata taatautero,
  hmo-hmo: Bona Taravatu nadidia ruaosi be Taravatu Maua dekenai ia udaia. Ma Taravatu
    Maua huaia totona au ruaosi be edia rini dekenai ia toia vareai, bona koua gauna
    dekena amo Taravatu Maua ia koua. Unai Maua ena koua gauna be kara dika gwauatao
    gabuna.
  urd-urd: और शहादतनामे को लेकर सन्दूक़ में रख्खा, और चोबों को सन्दूक़ में लगा सरपोश
    को सन्दूक़ के ऊपर रख्खा;
  rus-SYN: И взял и положил откровение в ковчег, и вложил шесты в кольца ковчега,
    и положил крышку на ковчег сверху;
  bqc-SIM: À ikoyã gbɛ̀ pɛ̀pɛɛↄ sɛ̀ a kà kpagolopi guu, à kpagolopi sɛ́liↄ dà
    a zãↄ guu, ↄ̃ à a nɛ́ tàɛ.
  tcz-CHONGTHU: Aman hettohsahna song-pheng chengse chu alan tingkong sung lam'a chu
    akoiyin ahi. Chuin aman thingkong chungvum'a chun moljol chu akoilut'in thingkong
    chungvum'a chun hepi touna akoiyin ahi.
  mar-mar: मोशेने साक्षपट घेऊन कोशात ठेवला व कोशाला दांडे लावून त्याच्यावर दयासन ठेवले.
  soq-soq: Ita Moses seu nata tabatabau otene saua badowa bokisiwa bedewe aimon ita
    bokisi sa wawa osouwo riniwa dola nagawa bedewe kewa neanamono waiwa dauwo nomoiena.
    Ita osowe kadi insadabua enabodawa itune boden.
  qub-qub: Nircorga conträtuta rurar isquirbishantapis babulman churaran. Babulta
    wintunan gueruncunatapis arguyllancunapa päsarcachiran. Chaynöpis babultaga chapananwan
    chaparcuran.
  bqp-bqp: À sèeda gbɛ̀ anlonↄ sɛ̀ à kà àkpatii pìi gũn, à àkpatii pì sɛ́linↄ dà
    a zãnↄ gũn, akũ à a nɛ́ kùtɛa.
  hat-hat: Li pran ròch kontra yo, li mete yo nan bwat la. Li pase manch yo nan bag
    yo, epi li mete kouvèti a anwo bwat la.
  eng-BSB: Moses took the Testimony and placed it in the ark, attaching the poles
    to the ark; and he set the mercy seat atop the ark.
  tod-tod: É zeele woo ɠokolo felegɔi zeɠeni, é ti la kesui zu. É gulu zɔkpɔiti
    dɔɔni kesui ma ʋalaiti su. É kesui lakulugi zeini kesui la.
  eng-WEBPB: He took and put the covenant into the ark, and set the poles on the ark,
    and put the mercy seat above on the ark.
  kbq-kbq: Hagi anante Mosese'a 10ni'a kasegema me'nea havererena erino Anumzane huhagerafi
    vogisimofo agu'afi anteteno, ana vogisima erisga huno vu azota zafararena ana
    vogisire me'nea riniramimpi vazinteteno, ana vogisimofo avaza'a asunku zamofo
    trarema nehaza avaza'a erino ana vogisia runkanire'ne.
  nhe-BL: Teipa quicuic nopa ome tepatlactli tlen quipixtoya itlanahuatilhua TOTECO
    huan quitlali ipan nopa caxa. Teipa quicalaqui nopa cuahuitl huehueyac para ica
    quihuicase campa monequiyaya. Huan iixco quitlali itzajca campa nopa totajtzi
    quinixtzacuilis inintlajtlacolhua tlacame iixtla TOTECO.
  bus-bus: À sèeda gbɛ̀ walaanↄ sɛ̀ à kà àkpati pì guu, à àkpati pì sɛ́linↄ dà à zãanↄ
    guu, ben à à nɛ́ kùɛa.
  gub-BL: A'e re upyhyk a'e mokoz itapew Tupàn ze'eg hereko har wà. Omono hyru pupe
    wà. Umuixe kar i'yw iapu'a ma'e rupi wà. Uwàpytym ipykaw pupe no.
  eng-DRA: And he set the table in the tabernacle of the testimony at the north side
    without the veil,
