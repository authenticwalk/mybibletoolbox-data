verse: EXO.040.018
translations:
  mal-C: മോശ സമാഗമകൂടാരം സ്ഥാപിച്ചു, ചുവടുകൾ ഉറപ്പിച്ചു, പലകകൾ നിർത്തി, സാക്ഷകൾ ഉറപ്പിച്ചു,
    തൂണുകൾ നാട്ടി.
  deu-TKW: 'Da richtete Mose die Wohnung auf: er stellte ihre Füße hin, setzte die
    Bretter darauf, fügte die Riegel ein und richtete die Säulen auf.'
  lin-lin: Tango Moyize atelemisaki Mongombo, atiaki bivandelo na esika na yango,
    atiaki bakadre, akotisaki mabaya mpe atelemisaki makonzi ;
  eng-LSV: and Moses raises up the Dwelling Place, and sets its sockets, and places
    its boards, and places its bars, and raises its pillars,
  eng-GNV: Then Moses reared vp the Tabernacle and fastened his sockets, and set vp
    the boardes thereof, and put in the barres of it, and reared vp his pillars.
  eng-WEBSTER: And Moses reared up the tabernacle, and fastened its sockets, and set
    up its boards, and put in its bars, and reared up its pillars.
  nhw-BL: Huan quema Moisés quiquetzqui nopa yoyon tiopamitl, quiquetzqui itepos cuatetonyo,
    ihuapalhua, huan quicalaqui icuaixtlapalhua huejhuehueyac huan itlaquetzalhua.
  swh-ONEN: Mose alipoweka wakfu Maskani ya Mungu, aliweka vitako mahali pake, akasimamisha
    mihimili, akatia mataruma na kusimamisha nguzo.
  bba-bba: U ɡbiɑ u dɑ̃ɑ bɛsi yin yɔ̃rɑtii ɡirɑ mɑ u dɑ̃ɑ bɛsi yi doke sɔɔ, mɑ u yi
    dɑ̃ɑ kɑre. Mɑ u dɑ̃ɑ bɛsi sinumɡii ɡirɑ. Mɑ u bekɑ ye wukiri yin wɔllɔ.
  eng-KJVCPB: And Moses reared up the tabernacle, and fastened his sockets, and set
    up the boards thereof, and put in the bars thereof, and reared up his pillars.
  mpx-mpx: Mosese baba ona puliya ali abamisiyo i telel, yaka baba ona i pamililil
    ge epagapagasisi i pasolal. Yaka abwe kaliko bolo limi ana abatuk ge ana babatomwa
    ali kokola i pamilil.
  luo-luo: Kane Musa ochungo Hema noketo rachungi kargi morwako bepe kendo ochungo
    sirni.
  meu-meu: 'Mose ese dubu e haginia: hahelaikau ḡaudia na gabudia ai e atodia; haba
    kahadia e hagini; raroraro e toi hanai; bona du e holo.'
  npi-ULB: मोशाले पवित्र वासस्थान खडा गरे, यसका आधारहरू ठाउँमा राखे, यसका फल्याकहरू
    खडा गरे, यसका बारहरू जोडे र यसका डन्डाहरू र खम्बाहरू खडा गरे ।
  yor-yor: Nígbà tí Mose gbé àgọ́ náà ró ó fi ihò ìtẹ̀bọ̀ sí ààyè rẹ̀, ó to pákó rẹ̀,
    ó fi ọ̀pá rẹ̀ bọ̀ ọ́, ó sì gbé àwọn òpó rẹ̀ ró.
  emp-NTPO: '@see-verse:EXO.040.017'
  ind-ind: Dibantu oleh orang-orang suku Lewi, Musa mendirikan kemah itu dengan meletakan
    alas-alasnya, memasang papan-papan rangka dan kayu-kayu lintangnya, kemudian mendirikan
    tiang-tiangnya.
  pes-OPCB: 'موسی خیمهٔ عبادت را به این ترتیب بر پا کرد: اول پایه‌های آن را گذاشت،
    سپس تخته‌های چوب‌بست را در پایه‌ها نهاده، پشت‌بندهای آنها را نصب کرد و ستونها
    را بر پا نمود.'
  tgl-ULB: Itinayo ni Moises ang tabernakulo, inilagay ang mga tuntungan nito sa kanilang
    mga lugar, inilagay ang mga tabla, ikinabit ang mga tubo, at itinayo ang mga haligi
    at poste.
  cbu-NT: Ashiri tputs ichinguru maachi wayam iwapayarusin, Móysissha; Ashiri na panguyani,
    tárangiya. Ichtaru patuzinazee tuxiykeeranganaya.
  hui-hui: Mosesehanda anda ogoni bialu howa ala dindiha anda hái gene helolene mbogoyi
    ala wima pene. Ani buwa anda hái gene helowa hái libu banga bulene ira helalu
    ira gene helaga bini.
  mya-mya: မော​ရှေ​သည်​တဲ​တော်​၏​အောက်​ခံ​ခုံ​များ​ကို နေ​ရာ​ချ​ထား​၏။ ထို​နောက်​ဘောင်​ခွေ​များ​ကို
    ထောင်​၍ ကန့်​လန့်​ကျင်​များ​ကို​လျှို​လျက်​တိုင် များ​ကို​ထူ​၏။-
  cbi-NTPO: Tsejtu Moisés, Diosa' pupunanu yapaya uikaanu, naa ya' yatyutya panbeesha
    deendanamu paki juula bain, naa ya' ta'pa juula bain, naa ya' ta'pa deengaanu
    cha'li juula bain, ya' yatyutya juula bain depu' uikaami.
  bod-N: མོ་ཤེ་ཡིས་གུར་མཆོག་བསྒྲེངས་པ་དང་དེའི་ཞབས་ར་རྣམས་བསྒྲིགས། པང་ལེབ་རྣམས་བསླངས།
    འཕྲེད་རྒྱུག་རྣམས་བཅུག ཀ་བ་རྣམས་བསྒྲེངས།
  sna-sna: Mozisi akati amisa tabhenakeri, akaisa zvigadziko panzvimbo yazvo, akadzika
    mapuranga, akapinza mbariro uye akamisa matanda.
  spa-BLM: Moisés levantó el tabernáculo, colocó sus bases, puso sus tablas, colocó
    sus barras y levantó sus columnas.
  cac-cac: Ix yalan vin̈aj Moisés chi' to tz'ac'jiem q'uen sb'achnub'al yich, ix ac'jiem
    te' marco d'a yib'an̈ q'ueen, ix ac'jipaxoch sreglail, ix ic'jiq'ue vaan te' oy
    d'a yib'an̈ sb'achnub'al ayxoem chi'.
  swh-ULB: Musa alianda hema la kukutania, akaeka sakafu zake sehemu yake, akaanda
    fremu zake, akashikisha chuma zake, na akaanda minara na nguzo zake.
  bel-bel: І паставіў Майсей скінію, паклаў падножжы яе, паставіў брусы яе, паклаў
    жэрдкі і паставіў слупы яе,
  wed-wed: Moses dogo i ḡarai ma tuatua i tonei ma terewaba ma anitapejijinana i ragini.
  deu-ELBBK: Und Mose richtete die Wohnung auf und setzte ihre Füße und stellte ihre
    Bretter auf und setzte ihre Riegel ein und richtete ihre Säulen auf.
  mbb-OT: 'Iyan heini kedtukuza ni Moises duen te Tulda: Intaud din is menge pundasyun
    kayi, is menge elavat, wey menge marku te elavat, wey menge tukud.'
  mal-2015: മോശെ തിരുനിവാസം നിവിർക്കുകയും അതിന്റെ ചുവടു ഉറപ്പിക്കയും പലക നിറുത്തുകയും
    അന്താഴം ചെലുത്തുകയും തൂൺ നാട്ടുകയും ചെയ്തു.
  gup-gup: Kaluk bu birridjabnameng nawu Manrurrkdjamun Dabburlin, wanjh birrikurrmeng
    manbu mandadkenh ngarre mandulkdjad, dja mak birrimarnbom nawu mandulkdjad frames,
    dja mak birringimiweng mandulkdjad kore kubulkayh frames, dja wanjh birridjabnameng
    mandulk rowk kore djabdidjabi.
  gvs-gvs: 'E Livai tubunao alatuwokoidi adigo kagu, ‘Aba Kaiyakayana kovatāoe.’ E
    ame nakae siguinuwe: Vabodakalova adi kaba táoya siyatoidi, e vabodakalovayadi
    simosidi. Niga logógana sivaisiudi rini goi be nakae kówala sivataoedi.'
  rmc-rmc: Sar o Mojžiš ačhaďa o Svetostankos, thoďa o podstavci, upral lende rakinďa
    o rami, zaispidľa o dručki a o slupi rozthoďa andro šoros.
  nlg-nlg: Ma Moses te talu kolu udolua nia na taluani na pukuni tana malani, me tughuruvaghinighi
    ga na bere, me talu datoi na iholana.
  pes-OPV: و موسی مسکن را برپا نمود، وپایه هایش را بنهاد و تخته هایش را قایم کرد،
    وپشت بندهایش را گذاشت، و ستونهایش را برپانمود،
  ron-1924: Мойсе а ашезат кортул; й-а пус пичоареле, а ашезат скындуриле ши вериӂиле
    ши а ридикат стылпий.
  aui-aui: Mosis, koghora kadi miimiiri akimama siberana name bonayidiye koghoridi
    ikabiwiimiiridi bi riirii da tupoga itoura.
  ben-OBCV: মোশি যখন সমাগম তাঁবুটি প্রতিষ্ঠিত করলেন, তখন তিনি ভিতগুলি সঠিক স্থানে
    বসালেন, কাঠামোগুলি দাঁড় করালেন, আগলগুলি ঢুকিয়ে দিলেন এবং খুঁটিগুলি পুঁতে দিলেন।
  som-som: Oo Muuse wuxuu qotomiyey taambuuggii, saldhigyadiisiina wuu dhigay, oo
    wuxuu taagay looxyadiisii, ulahoodiina wuu ku gudbay, tiirarkiisiina wuu taagay.
  lat-VUC: Posuit et testimonium in arca, subditis infra vectibus, et oraculum desuper.
  eng-ASVBT: And Moses reared up the tabernacle, and laid its sockets, and set up
    the boards thereof, and put in the bars thereof, and reared up its pillars.
  mna-mna: Tipamender nasil, gungun, mbal, siel, mi ka koroŋŋanŋan ta boozomen, to
    tipeele kawaala bibip pakan isala kor. Tana tikam raraate kembei ta Yooba iso
    na.
  ita-1885: Mosè adunque rizzò il Tabernacolo; e, posati i suoi piedistalli, dispose
    le sue assi, e vi mise le sbarre, e rizzò le sue colonne.
  eng-LXXUP: And Moses set up the tabernacle, and put on the chapiters, and put the
    bars into their places, and set up the posts.
  eng-ULB: Moses set up the tabernacle, put its bases in place, set up its frames,
    attached its bars, and set up its pillars and posts.
  spa-VBL: Cuando Moisés levantó el tabernáculo, colocó sus soportes, fijó sus marcos,
    conectó sus travesaños y erigió sus postes.
  fra-_FOB: Et Moïse dressa la Demeure, et mit ses soubassements, et posa ses planches,
    et mit ses traverses, et dressa ses colonnes.
  mal-mal: മോശെ തിരുനിവാസം നിവർക്കുകയും അതിന്റെ ചുവട് ഉറപ്പിക്കുകയും പലക നിർത്തുകയും
    അന്താഴം ചെലുത്തുകയും തൂൺ നാട്ടുകയും ചെയ്തു.
  urd-GVR: Mūsā ne dīwār ke taḳhtoṅ ko un ke pāiyoṅ par khaṛā karke un ke sāth shahtīr
    lagāe. Isī tarah us ne satūnoṅ ko bhī khaṛā kiyā.
  suz-BL: मोसामी परमप्रभु यावे आ बाक्‍तीक ताम्‍बु कीशा, राप्‍पाइक्‍तीकपुकी वोइक्‍तु।
    मिनु फलेक थारशा, लाइश्‍शो कोक्‍के शुइश्‍शा, थाम राप्‍पाइक्‍तु।
  ita-1927: Mosè eresse il tabernacolo, ne pose le basi, ne collocò le assi, ne mise
    le traverse e ne rizzò le colonne.
  ckb-ckb: موسا چادرەکەی پەرستنی هەڵدا، بنکەکانی دانا و چوارچێوەکانی دانا، کاریتەکانی
    دانا و کۆڵەکەکانی ڕاگرت.
  eng-BBE: Moses put up the House; placing its bases in position and lifting up its
    uprights, putting in the rods and planting the pillars in their places;
  kan-OKCV: ಆಗ ಮೋಶೆಯು ಗುಡಾರವನ್ನು ನಿಲ್ಲಿಸಿ, ಅದರ ಕಾಲುಗಳನ್ನು ಬಿಗಿದು, ಅದರ ಚೌಕಟ್ಟುಗಳನ್ನು
    ಇರಿಸಿ, ಅಗುಳಿಗಳನ್ನು ಹಾಕಿ, ಅದರ ಸ್ತಂಭಗಳನ್ನು ನಿಲ್ಲಿಸಿದನು.
  bbb-bbb: Mosisi fune zinuivena uri ire ije isuo faradia iredufuo ije kari nana oenoena
    areme uri isuo ijene karina ado ijia nae. Areme fune uri ine kakare ije kena bijianoena
    areme uri tugie buone ijene kena sae.
  tam-2017: மோசே கூடாரத்தை எடுப்பித்தான்; அவன் அதின் பாதங்களை வைத்து, அதின் பலகைகளை
    நிறுத்தி, அதின் தாழ்ப்பாள்களைப் பாய்ச்சி, அதின் தூண்களை நாட்டி,
  spa-RV-1909: Y Moisés hizo levantar el tabernáculo, y asentó sus basas, y colocó
    sus tablas, y puso sus barras, é hizo alzar sus columnas.
  ron-BTF: Și Moise a ridicat tabernacolul și a fixat soclurile acestuia și a așezat
    scândurile lui și i-a pus drugii și i-a înălțat stâlpii.
  eng-WEBP: Moses raised up the tabernacle, and laid its sockets, and set up its boards,
    and put in its bars, and raised up its pillars.
  eng-FBV: When Moses put up the Tabernacle, he placed its stands, attached its frames,
    connected its crossbars, and erected its posts.
  nld-1939: Moses richtte de tabernakel op; hij plaatste de voetstukken, zette de
    schotten er in, bevestigde de bindlatten, en richtte de palen op;
  nch-BL: Huan quema Moisés quiquetzqui nopa yoyon tiopamit, quiquetzqui itepos cuatetonyo,
    ihuapalhua, huan quicalaqui icuaixtapalhua huan itaquetzalhua.
  vie-1934: Môi-se dựng đền tạm, để mấy lỗ trụ, đóng ván, thả xà ngang và dựng trụ.
  hin-CV: मोशेह ने जब पवित्र स्थान को खड़ा किया, तब कुर्सियों पर तख्ते रखकर उनमें
    कड़े डाले और मीनारों को खड़ा किया.
  eng-OURB: Moses [Drawn out] raised up the tabernacle, and laid its sockets, and
    set up its boards, and put in its bars, and raised up its pillars.
  spa-BES: Moisés levantó el santuario; colocando sus bases en posición y levantando
    sus montantes, colocando las varillas y plantando los pilares en su lugar;
  tdx-tdx: Natroa’ i Mosè i kivohoy naho najado’e an-toe’e o tombo’eo, hinalanka’e
    o varambañeo, nazili’e o saka’eo vaho natroa’e o anakòre’eo.
  vid-vid: Musa nakawika vikalilo vyake, nakenula fulemu zake, nakebatiliza mipichilo
    jake na kwimiza mizengo jake.
  eng-OKE: And Mosheh reared the tabernacle, and placed its bases, and set its boards,
    and fixed its bars, and reared its pillars;
  tha-KJV: โมเสสติดตั้งพลับพลาขึ้น คือวางฐานและตั้งไม้กรอบขึ้นไว้ สอดไม้กลอนและตั้งเสาขึ้น
  por-BR-2018: E Moisés fez levantar o tabernáculo, e assentou suas bases, e colocou
    suas tábuas, e pôs suas barras, e fez erguer suas colunas.
  deu-ELO: Und Mose richtete die Wohnung auf und setzte ihre Füße und stellte ihre
    Bretter auf und setzte ihre Riegel ein und richtete ihre Säulen auf;
  eng-WYC-2018: And Moses areared it, and he set (up) the boards, and bases, and bars,
    and he ordained [the] pillars;
  epo-epo: Kaj Moseo starigis la tabernaklon kaj metis ĝiajn bazojn kaj starigis ĝiajn
    tabulojn kaj aranĝis ĝiajn riglilojn kaj starigis ĝiajn kolonojn.
  uig-PIN: Musa qedirni tikip, tǝgliklirini orunlaxturup, tahtaylirini tizip, ularning
    baldaⱪlirini bekitip, hadilirini tiklidi.
  beo-beo: Mousese da Hadigi Abula Diasu ea bai huluane ligisili, ea abula:ime huluane
    bugi, ea bulufalegei dududawalo ligisi amola ea golasu ifa bugi.
  tpi-OTNT: Ol i kisim ol bokis bilong sanapim ol pos, na putim long graun na sanapim
    ol bun bilong banis long ol bokis na i pasim ol longpela plang long ol banis na
    sanapim ol pos bilong hangamapim ol bikpela laplap.
  hau-SA: Sa’ad da Musa ya kafa tabanakul, ya sa rammuka a wurinsu, ya sa katakan,
    ya kuma sa sandunan, ya kakkafa dogayen sandunan.
  uig-LAT: Musa chédirni tikip, tegliklirini orunlashturup, taxtaylirini tizip, ularning
    baldaqlirini békitip, xadilirini tiklidi.
  nde-nde: Kwathi uMosi emisa ithabanikeli, wafaka izisekelo endaweni yazo, wamisa
    amathala, wafaka imithando wasemisa izinsika.
  ton-ton: Pea naʻe fokotuʻu hake ʻe Mōsese ʻae fale fehikitaki, ʻo ne fakamaʻu hono
    ngaahi tuʻunga, pea naʻe fokotuʻu hake ʻa hono ngaahi laupapa, pea ʻai ki ai hono
    ngaahi ʻakau fakamaʻu, pea naʻe fokotuʻu hono ngaahi pou.
  ces-1613: Mojžíš tedy vyzdvihl příbytek a podložil podstavky jeho a postavil dsky
    jeho, a provlékl svlaky jeho, a vyzdvihl sloupy jeho.
  eng-WMB: Moses raised up the tabernacle, and laid its sockets, and set up its boards,
    and put in its bars, and raised up its pillars.
  tam-TCV: மோசே இறைசமுகக் கூடாரத்தை அமைத்தபோது, அதன் அடித்தளங்களை அதனிடங்களில் பொருத்தி
    சட்டப்பலகைகளை நிறுத்தி, அதன் குறுக்குச் சட்டங்களையும் மாட்டி, அதன் கம்பங்களை நிறுத்தினான்.
  ceb-ULB: Gitukod ni Moises ang tabernakulo, gibutang ang mga pasukaranan niini,
    ang mga babag niini, unya gitaod ang mga tabla niini, ug gipatindog ang mga haligi
    ug mga poste.
  pol-UBG: I Mojżesz wystawił przybytek, podstawił jego podstawki, postawił deski,
    włożył drążki i postawił jego słupy.
  agr-agr: 'Nuna Moisés aakmakug juni nagkabauwai: Yama nagkamchakug jiju dupajam
    taumi najanamu aidaun batsaka umikui. Dutika nunú jijunum numi dupajam dakagbau
    aidaun awajug umika, nuna ichichiagtinun numi tsejeg dakagbau aidaun minanjauwai.
    Dutika duwi aaka bakuin ajigka umikui.'
  kyc-kyc: Moseseme isa yuu dokona susa pyao isa retapala wangu dupwa isa pyano piya.
    Dopa pipala wangu dokona isa lapo palyiya. Palyapala komau anda dokona kambu dowa
    dokona isa pote lapo pyaneya.
  urd-GVU: موسیٰ نے دیوار کے تختوں کو اُن کے پائیوں پر کھڑا کر کے اُن کے ساتھ شہتیر
    لگائے۔ اِسی طرح اُس نے ستونوں کو بھی کھڑا کیا۔
  deu-1912: Und da Mose sie aufrichtete, setzte er die Füße und die Bretter und Riegel
    und richtete die Säulen auf
  ntj-ntj: '@see-verse:EXO.040.017'
  kan-2017: ಮೋಶೆಯು ಗುಡಾರವನ್ನು ತೆರೆದು ಅದಕ್ಕೆ ಮೆಟ್ಟುವಕಲ್ಲುಗಳನ್ನು ಹಾಕಿ ಚೌಕಟ್ಟುಗಳನ್ನು
    ನಿಲ್ಲಿಸಿ ಅಗುಳಿಗಳನ್ನು ಕೊಟ್ಟು ಕಂಬಗಳನ್ನು ನಿಲ್ಲಿಸಿದನು.
  ena-ena: '@see-verse:EXO.040.017'
  yap-yap: Moses e tay e pi ayal riy nga but’, me suweg e yungi chayem riy, me puthuy
    ko pi dubchey riy, me suweg e yuley i rumog riy.
  hlt-MCSB: Moses loh dungtlungim te a thoh vaengah a buenhol a buen tih a longlaeng
    te a paek. A thohkalh te a rholh tih a tung te khaw a ling.
  mdy-ETH: ዓፒላፓ ማዢንቴ ማኣሮኮ ቶኮ ዔቂሲ፥ ላሻሢ ሚፆንታ ቱርቱሮዋ ዔቂሲ ጋጋርዞዋ ሙሴ ዓይሤኔ።
  twi-ASANTE: Mose sii Ahyiaeɛ Ntomadan no; ɔde nsisisoɔ no sisii wɔn afa, de nnyinasoɔ
    no hyehyɛɛ mu de mmeamu nnua beabeaa mu de mpunan sisii wɔn afa.
  mwc-mwc: Moses Tabernacle i bokabari maranai tukeke kasibimsimsiri i totorana ba
    tupabona i taura ba i sogai ba ariri i totorana.
  eng-WEBU: Moses raised up the tabernacle, and laid its sockets, and set up its boards,
    and put in its bars, and raised up its pillars.
  bnp-bnp: Na tahuna i vakapesi a mailo na Vure, i bole a maka vuhu-butu, i ru na
    malala ne vona ni vakapesi a maka mito. I ru tavalavala a maka karona nure; i
    vakapesi a maka butu ne vona ni vakatavore a kala.
  wal-wal: Muusee Xoossaa Dunkkaaniyaa essiyo wode, gedeta eta sohuwan sohuwan wottiis;
    xagaagetanne tuussaa aattiis; hiraqotakka gelissiis.
  spa-PDDPT: Moisés ordenó levantar el Tabernáculo. Asentó sus basas, puso sus tablones,
    metió sus travesaños y ordenó levantar sus columnas.
  gun-gun: Ombojerovia atyrã Moisés omo'ã aguã omoĩ hendarã, omopu'ã imo'amy yvyrape,
    peteĩ-teĩ re omoĩ hi'áry rupigua, ha'e gui omopu'ã imo'amy ijytarã.
  agu-BL: Toque'n tzun Moisés tan banle'n, nin tan wekle'n yi mantiala'tz. Cu' yi
    xe' yi e'chk tkan. Ncha'tz oc yi e'chk tablón tu yi e'chk k'a'jil nin oc yi e'chk
    tkan yi xcon te'j.
  ilo-ULB: Imbangon ni Moises ti tabernakulo, inkabilna dagiti batay iti pagsaadanna,
    insimpana dagiti bastidorna ken inkapetna dagiti balunet ken impatakderna dagiti
    postena.
  kpg-kpg: Moses gaa dugu nia lohongo waduu o di hale laa, ga haga noho di maa, nomuli
    ga haga tuu nia duludulu.
  uig-ARA: مۇسا چېدىرنى تىكىپ، تەگلىكلىرىنى ئورۇنلاشتۇرۇپ، تاختايلىرىنى تىزىپ، ئۇلارنىڭ
    بالداقلىرىنى بېكىتىپ، خادىلىرىنى تىكلىدى.
  sus-sus: Munsa naxa hɔrɔmɔlingira sanbunyie sa, a a wuri birin ti,
  pon-2006: Moses me kihdiong poahsoane kan, ih me kauwada uhr ko, ih me koasoanehdi
    lohlo ko, ih me kauwada lepin uhr ko.
  jae-jae: Mose kêkwê lômbec sa. Eŋ kêkêŋ nombaŋ to kêmasaŋ sagiŋtêkwa ma kêkêŋ budeŋ
    gêsac ŋaô ma kêkwê alê ŋalêlômŋa.
  ksd-ksd: Ma Moses i ga vatut ra Pal, ma i ga vung ra lavur kiki, ma i ga vatur ra
    lavur pal a davai tana, ma i ga vung ra lavur vabolo, ma i ga vatur ra lavur tukal.
  tur-YTC: Moşe konutu kaldırdı, tabanlarını koydu, çerçevelerini yerleştirdi, kirişlerini
    taktı ve direklerini dikti.
  grc-BRENT: Καὶ ἔστησε Μωυσῆς τὴν σκηνὴν, καὶ ἐπέθηκε τὰς κεφαλιδας, καὶ διενέβαλε
    τοὺς μοχλοὺς, καὶ ἔστησε τοὺς στύλους.
  ind-AYT: 'Musa mendirikan Tenda Suci: dia memasang alas-alasnya, dan memasang papan-papannya,
    memasang palang-palangnya, dan mendirikan tiang-tiangnya.'
  nya-nya: Nthawi imene Mose anayimika chihema, anayika matsinde mʼmalo ake, kuyimitsa
    maferemu, kulowetsa mitanda ndi kuyika nsichi.
  hrv-hrv: 'Ovako Mojsije namjesti Prebivalište: razmjesti njegova podnožja, onda
    uspravi njegove trenice, zatim postavi priječnice i podiže stupove.'
  mps-mps: Te augwaligo te ni name dabe bulabo te halobage dabe selama, te tǫba munama,
    tama te be daga ni name dabe te halobage tomoba bulai, tama te ni name te ni name
    tuabo bobobage ni dabe munama, tama te genuai ugwa walabo te pos dabe bulai.
  tpi-tpi: Ol i kisim ol bokis bilong sanapim ol pos, na putim long graun na sanapim
    ol bun bilong banis long ol bokis na i pasim ol longpela plang long ol banis na
    sanapim ol pos bilong hangamapim ol bikpela laplap.
  dan-1931: Moses rejste Boligen, idet han anbragte Fodstykkerne, rejste Brædderne,
    stak Tværstængerne ind, rejste Pillerne,
  vie-OVCB: Môi-se dựng Đền Tạm bằng cách đặt các lỗ trụ, dựng khung, đặt thanh ngang
    và dựng các trụ.
  guj-2017: મૂસાએ કૂંભીઓ ગોઠવી, પાટિયાં બેસાડ્યાં, વળીઓ જડી દીધી, ભૂંગળો નાખી તથા
    તેના સ્તંભો રોપ્યા.
  pon-2006A: Moses me kihdiong poahsoane kan, ih me kauwada uhr ko, ih me koasoanehdi
    lohlo ko, ih me kauwada lepin uhr ko.
  por-BRBSL: Moisés levantou o tabernáculo, colocou suas bases, montou suas tábuas,
    colocou suas barras e ergueu seus pilares.
  cth-cth: Mosi ni lukkareiim hah a sak teh, khompacawpnae naw hah a ung teh, thingpheknaw
    hah a kangdue sak teh, pangkheknaw hah a hrawt teh, khomnaw hah a kangdue sak.
  twi-twi: Mose sii Ahyiae Ntamadan no; ɔde nsisiso no sisii wɔn afa, de nnyinaso
    no hyehyɛɛ mu de mmeamu nnua beabea mu de mpuran sisii wɔn afa.
  hlt-hlt: Moses loh dungtlungim te a thoh vaengah a buenhol a buen tih a longlaeng
    te a paek. A thohkalh te a rholh tih a tung te khaw a ling.
  tbz-SIM: Kɛ̀ Mɔyiisi fíí nyɛcɑubɛ nɛ̀ tidɑbɛɛtì nɛ̀ idɛí pɑ̃́mpɑ̃́nníyì nɛ̀ dɛ kó
    yɛsɑ̃ǹkɛ̀,
  msy-2020: Dughiar kamɨn Moses Purirpenimɨn asara. A boksiaba isa, nguazimɨn da arigha,
    dɨvazir aghariba isa boksiabagh ase, egha dɨvazimɨn agharir ighuviba da ikia,
    egha inir ekiam guasa dɨpenir akɨniba asi.
  azb-azb: 'Musa çadırı qurdu: altlıqlarını qoydu, taxtalarını bərkitdi, şüvüllərini
    qurdu və dirəklərini dikəltdi.'
  eng-DBY: And Moses set up the tabernacle, and put in its bases, and fixed its boards,
    and put in its bars, and set up its pillars.
  hin-2017: मूसा ने निवास को खड़ा करवाया और उसकी कुर्सियाँ धर उसके तख्ते लगाकर उनमें
    बेंड़े डाले, और उसके खम्भों को खड़ा किया;
  wol-KYG: 'Musaa nag samplu jaamookaay bi: Ñu jiital tegu yi, samp làcc yi, we galan
    yi, daldi samp jën yi.'
  bjr-bjr: Mooseefa qufaqa uiqaana maaqa atuna amaaqauqa maqaki quqaseeqa maaqa atuna
    minakiaqa kuradamasee ausana auni rumasee kooqindanai atuna faqa rakiaqau.
  eng-YLT: and Moses raiseth up the tabernacle, and setteth its sockets, and placeth
    its boards, and placeth its bars, and raiseth its pillars,
  kne-kne: Idi insaad Moses din Tolda, tinood na din posti et pag nan ikapet din bagbag
    ya din odom ay manbabag ay amag na. In-amag na din kaosod ya lagat,
  wat-wat: Mosese koḡona yasi kafa misini i didiisiya muniyai yo koḡona i vimisiniina.
    Eyo dawanabanebaneina keta ketoviyewa i dawana.
  eng-WYC-2017: And Moses areared it, and he set the boards, and bases, and bars,
    and he ordained [the] pillars;
  eng-WMBB: Moses raised up the tabernacle, and laid its sockets, and set up its boards,
    and put in its bars, and raised up its pillars.
  urd-GVH: मूसा ने दीवार के तख़्तों को उनके पाइयों पर खड़ा करके उनके साथ शहतीर लगाए।
    इसी तरह उसने सतूनों को भी खड़ा किया।
  rug-rug: Va haboti Mosese sari na vovoina, meke va turui sari na barabara, meke
    varihodaeni koari na huda pilipilivarata, meke tava turu sage sari na dedegere
    pude tavetia.
  gaz-gaz: Museen yeroo dunkaana qulqulluu sana dhaabetti miillawwan dunkaanichaa
    itti kaaʼe; tuggeewwan isaa dhadhaabe; dagaleewwan isaa loose; utuboota isaa dhadhaabe.
  fra-LSG: Moïse dressa le tabernacle; il en posa les bases, plaça les planches et
    les barres, et éleva les colonnes.
  yal-yal: Musa to Ala Batu Bubun ti, a yi a bundɔxɔne dɔxɔ, a yi a buntine ti e kui,
    a yi gaalane so e yinle ra, a yi a sɛnbɛtɛnne ti.
  haw-1868: A kukulu o Mose i ka halelewa, a hoopaa iho la i kona mau kumu, a kukulu
    hoi i kona mau papa, a hookomo ae la i kona mau auka e paa ai, a kukulu no hoi
    i kona mau pou.
  arb-NAV: وَصَبَّ قَوَاعِدَهُ وَوَضَعَ أَلْوَاحَهُ وَعَوَارِضَهُ، وَنَصَبَ أَعْمِدَتَهُ.
  ewe-ewe: Mose kɔ zɔwo de sɔtiawo te, eye wòklã ʋuƒowo ɖe sɔtiawo ŋu.
  eng-LEE: And Moses reared up the tabernacle, and placed its sockets, and set up
    its boards, and put in its bars, and reared up its pillars.
  asm-FB: যিহোৱাই মোচিক আজ্ঞা দিয়াৰ দৰে, তেওঁ আবাস স্থাপন কৰিবলৈ, তাৰ চুঙী বহুৱাই,
    তক্তা খুৱাই ডাং সুমুৱাই, আৰু তাৰ খুটাবোৰ তুলি,
  sus-A: مُنسَ نَشَ هْرْ مْلِنفِرَ سَنبُنيِيٍ سَ، عَ عَ وُرِ بِرِن تِ،
  fra-SBL: Moïse éleva le tabernacle, en posa les bases, en dressa les planches, en
    plaça les barres et en dressa les colonnes.
  hbo-hbo: וַיָּ֨קֶם מֹשֶׁ֜ה אֶת־הַמִּשְׁכָּ֗ן וַיִּתֵּן֙ אֶת־אֲדָנָ֔יו וַיָּ֙שֶׂם֙
    אֶת־קְרָשָׁ֔יו וַיִּתֵּ֖ן אֶת־בְּרִיחָ֑יו וַיָּ֖קֶם אֶת־עַמּוּדָֽיו׃
  eng-WYCLIFFE: He puttide also the witnessyng in the arke, and he settide barris
    with ynne, and Goddis answeryng place aboue.
  piu-2006: '@see-verse:EXO.040.017'
  pjt-pjt: Tjana puṉu tjuṯa-waraṟa muṟutjunkula puṉu waṟa tjuṯa kaṯakutjara kaṯakutjara
    para-ngaritjuṟa waṉaṉu katu kuḻu.
  cwe-cwe: Musa viyasimike hema da Mulungu, keka vikalilo vake na kwinula mibiki yake,
    kalumbiliza mapalo yake na kusimika mhanda zake.
  kik-kik: Rĩrĩa Musa aakire hema ĩyo nyamũre, nĩaigire itina handũ ha cio, na akĩrũgamia
    buremu, agĩtoonyia mĩgamba na akĩrũgamia itugĩ.
  fra-NCL: Moïse dressa la Demeure ; il en posa les socles, il en plaça les planches
    et les traverses, en dressa les colonnes.
  cek-AK: Mosi mah kahni im sak naah, akhok pahnuthaih hmuennawk to kacakah a sak,
    thingphaeknawk to a sak moe, takraenghaih thingnawk to sak pacoengah, tungnawk
    to a sak.
  cuk-cuk: Moisés, Bab-Dummadse-goled-neg-sunna-seleged osisad, e-sigmalad urbisad,
    e-urgomar ogwichisad, e-suarmar-biir-megmalad mesisad, degine, e-buarmar ogwichisbalid.
  uig-CYR: Муса чедирни тикип, тәгликлирини орунлаштуруп, тахтайлирини тизип, уларниң
    балдақлирини бекитип, хадилирини тиклиди.
  pma-pma: Mosis sakin meatin keil avous ai keil teni ka aling kati en vulie ral min
    eitu keil teni. Evus, hatur ka vatiseng teni, aleh mal eni mulomal.
  tel-2017: యెహోవా మోషేకు ఆజ్ఞాపించినట్టు దైవ నివాస మందిరం నిలబెట్టి దాని దిమ్మలు
    వేసి, దాని పలకలను నిలబెట్టి దాని అడ్డకర్రలు అమర్చి, స్తంభాలను నిలిపాడు.
  hat-BSA: Moïse te monte tabènak la. Li te poze baz reseptikal li yo, li te monte
    planch li yo, li te pozisyone travès li yo, e li monte pilye li yo.
  kos-kos: Moses el oakiya kapin sru uh, tulokunak frem uh, sang sukan brace nu kac,
    ac tulokunak sru nu kac.
  hbo-WLC: וַיָּ֨קֶם מֹשֶׁ֜ה אֶת־הַמִּשְׁכָּ֗ן וַיִּתֵּן֙ אֶת־אֲדָנָ֔יו וַיָּ֙שֶׂם֙
    אֶת־קְרָשָׁ֔יו וַיִּתֵּ֖ן אֶת־בְּרִיחָ֑יו וַיָּ֖קֶם אֶת־עַמּוּדָֽיו׃
  ibo-ibo: Mosis mere ka ụlọ nzute ahụ guzo ọtọ site nʼitinye mbudo ibo ya niile,
    ụkwụ ya na mkpọrọ osisi ya niile nʼọnọdụ ha.
  ory-ory: ପୁଣି, ମୋଶା ଆବାସ ସ୍ଥାପନ କରି ତହିଁର ଚୁଙ୍ଗୀ ଦେଇ ପଟା ବସାଇ ଅର୍ଗଳ ପ୍ରବେଶ କରାଇ
    ତହିଁର ସ୍ତମ୍ଭ ଠିଆ କଲେ।
  chk-chk: Iwe, Moses a aüetä ewe imwenfel seni mangaku. A fotuki alongun o aüetä
    papan, a pwal sökalong ömwöchür o aüetä üran.
  rop-rop: Mosis bin pudum ola pleit langa graun, en imbin meigim ola freimpat jandap
    ontop langa detlot pleit, en imbin joinimap olabat garram ola pol,
  ukr-1871: І поставив Мойсей храмину, і поукріплював підніжки її, і пороставляв дошки
    її, і позасовував засуви її, і поздвигав стовпи її;
  bch-bch: 'Be Moses toman ngan panua naurata ad tipagun Deo ele palata ga bedane:
    Tidol gid kadanga ipu, ga kus ta tipaluplup gid didnga ituatua ikatinge, ta tidol
    aea lapinga ga tidae ngan, ga kus ta tisoa gid kadanga ta tipagun.'
  deu-1951: Und als Mose dieselbe aufgerichtet hatte, setzte er die Füße und die Bretter
    und Riegel, und richtete die Säulen auf.
  eng-JPS: And Moses reared up the tabernacle, and laid its sockets, and set up the
    boards thereof, and put in the bars thereof, and reared up its pillars.
  srp-1865: I Mojsije podiže šator, i podmetnu mu stopice, i namjesti daske, i povuèe
    prijevornice, i ispravi stupove.
  lug-lug: Musa n’asimba Eweema ya Mukama; n’ateekateeka ebya wansi mw’etuula, n’ategeka
    olukangaga lwayo, n’asimba empagi zaayo;
  heb-heb: ויקם משה את המשכן ויתן את אדניו וישם את קרשיו ויתן את בריחיו ויקם את עמודיו׃
  ben-IRV: মোশি তাঁবুটি স্থাপন করলেন, তার তলদেশ জায়গায় রাখলেন, তক্তা বসালেন, খিল
    ভিতরে দিলেন ও তার থাম গুলি বসালেন।
  pan-pan: ਅਤੇ ਮੂਸਾ ਨੇ ਡੇਰੇ ਨੂੰ ਖੜਾ ਕੀਤਾ ਅਤੇ ਉਸ ਨੇ ਉਹ ਦੀਆਂ ਚੀਥੀਆਂ ਅਤੇ ਉਸ ਦੇ ਫੱਟੇ ਲਾਏ
    ਅਤੇ ਉਸ ਦੇ ਹੋੜੇ ਰੱਖੇ ਅਤੇ ਉਸ ਦੀਆਂ ਥੰਮ੍ਹੀਆਂ ਖੜੀਆਂ ਕੀਤੀਆਂ।
  mya-JVB: ထာဝရဘုရား မှာ ထားတော်မူသည်အတိုင်း ၊ ခြေစွပ် များကို နေရာချ ၍၊ ပျဉ်ပြား
    များကို ထောင် ပြီးလျှင် ၊ ကန့်လန့်ကျင် များကို လျှို ၍ ၊ တိုင် တို့ကို ထူ လေ၏။
  tbg-tbg: Mosiva tumanta vika avuni katari naavu kaara aratera vataini vuqite, viraqaata
    naavu kaara vaavi arate, viraqaa katari taurini vate, viraqaata kiari hirite,
  hmo-hmo: Mose ese unai Palai Dubu ia haginia neganai, maua ta ta be tano dekenai
    ia atodia. Maua ibounai lalonai, haba turia ia haginidia, bona koua dabua edia
    du ibounai danu ia haginidia. Ma haba hagoadaia reirei danu ia kwatua kau.
  urd-urd: और मूसा ने घर को खड़ा किया और ख़ानों को रख कर उनमे तख़्ते लगा उनके बेन्डे
    खींच दिए और उसके सुतूनों खड़ा कर दिया।
  rus-SYN: И поставил Моисей скинию, положил подножия ее, поставил брусья ее, положил
    шесты и поставил столбы ее,
  bqc-SIM: Kɛ́ Mↄizi lɛ́ kpɛ́pi dↄ, à a zɛbↄↄ dìlɛdilɛ gĩaɛ, ↄ̃ à a lipɛpɛɛↄ pɛ̀pɛu,
    à a lipↄ̃ↄↄ sↄ̀lↄsↄlↄu, ↄ̃ à lipɛlɛↄ pɛ̀lɛpɛlɛ.
  tcz-CHONGTHU: Mose'n hichengse jaonan houbuh chu ana-tung doh tan ahi; akhom ho,
    amoljol ho, pal khom ho abonchan atong kimsoh keiyin ahi.
  mar-mar: परमेश्वराने सांगितल्याप्रमाणे मोशेने पवित्र निवासमंडप उभा केला; प्रथम त्याने
    उथळ्या बसवून घेतल्या, मग त्याने त्यांच्यावर फळ्या लावल्या. अडसर लावले व त्यांचे
    खांब उभे केले;
  soq-soq: Moses unsia endolepia bolawa dewamone ita bedeuwo endolen ita kambara ita
    rou teeno alen ape wadepidodepia baiwa.
  qub-qub: Moisés llapanta camacächishpan Tolduta ichichiran. Marcucuna jamananpaj
    churaparan jamanancunata. Chay jamanacunaman marcucunata ichichishpan chacaraj
    guerucunata churachiran. Tushacunatapis ichichiran.
  bqp-bqp: Kũ Musa tɛn kuta pì dↄ, à a zɛbↄnↄ pɛ̀tɛpɛtɛ gĩa, akũ à a lípɛtɛnↄ pɛ̀pɛn
    à a líkpakpanↄ kpàkpan, akũ à lípɛtɛnↄ pɛ̀tɛpɛtɛ.
  hat-hat: Moyiz fè kanpe tant lan. Li mete sipò yo nan pozisyon yo, li poze ankadreman
    yo, li moute trenng yo nan plas yo, li drese poto yo.
  eng-BSB: When Moses set up the tabernacle, he laid its bases, positioned its frames,
    inserted its crossbars, and set up its posts.
  tod-tod: Moize seɠe ʋɛlɛ ɲadegai loni, é ma labuiti kpɛtɛ, é ma ɓɛdɛgiti pilɛ,
    é gulu zɔkpɔiti dɔ ti zu, é tɔkpalaiti to.
  eng-WEBPB: Moses raised up the tabernacle, and laid its sockets, and set up its
    boards, and put in its bars, and raised up its pillars.
  kbq-kbq: Mosese'a ana seli mono noma azeri oti'nea regri zafarmimofo tra'zmia anteteno,
    retrure zafaramina regrinteteno, nomofo asoparegama rugekahu zafaramina erirusi
    hunteteno, no zaferina'a azeri retrurene.
  nhe-BL: Huan quema Moisés quiquetzqui nopa yoyon tiopamitl, quiquetzqui itepos cuatetoyo,
    ihuapalhua, huan quicalaqui icuaixtlapalhua huejhuehueyac huan itlaquetzalhua.
  bus-bus: Kɛ̀ Musa e kutaa pì dↄↄ, à à zɛbↄ mↄ̀nↄ pɛ̀ɛpɛɛ gĩa, ben à à lípɛɛ mↄ̀nↄ
    pɛ̀pɛn à à líkpannↄ kpàkpan, ben à lípɛɛnↄ pɛ̀ɛpɛɛ.
  gub-BL: Omono Moizez ipy ywy rehe wà. Umupu'àm izyta wà. Umupu'àm i'yw wà.
  eng-DRA: And he put the testimony in the ark, thrusting bars underneath, and the
    oracle above.
