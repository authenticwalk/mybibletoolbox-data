verse: EXO.040.013
translations:
  mal-C: പിന്നീട് അഹരോനെ വിശുദ്ധവസ്ത്രങ്ങൾ ധരിപ്പിച്ച്, എനിക്ക് പൗരോഹിത്യശുശ്രൂഷ ചെയ്യേണ്ടതിന്
    അവനെ അഭിഷേകംചെയ്തു ശുദ്ധീകരിക്കണം.
  deu-TKW: und sollst Aaron mit den heiligen Kleidern bekleiden, ihn salben und ihn
    so weihen, daß er mir Priesterdienst thue.
  lin-lin: Sima na yango, okolatisa Aron bilamba ya bule, okopakola ye mafuta mpe
    okobulisa ye mpo ete asalela Ngai lokola Nganga-Nzambe.
  eng-LSV: and you have clothed Aaron with the holy garments, and anointed him, and
    sanctified him, and he has acted as priest to Me.
  eng-GNV: And thou shalt put vpon Aaron the holy garmentes, and shalt anoynt him,
    and sanctifie him, that he may minister vnto me in the Priestes office.
  eng-WEBSTER: And thou shalt put upon Aaron the holy garments, and anoint him, and
    sanctify him; that he may minister to me in the priest's office.
  nhw-BL: Huan xijyoyonti Aarón ica nopa yoyomitl tlatzejtzeloltic. Huan xicajalti
    ica aceite para tiquiyocatlalis para nechtequipanos quen nototajtzi catli más
    hueyi.
  swh-ONEN: Kisha mvike Aroni yale mavazi matakatifu, umtie mafuta na kumweka wakfu
    ili apate kunitumikia katikati ya ukuhani.
  bba-bba: Kpɑ ɑ Aroni sɑ̃ɑ yɑ̃ɑ ni sebusiɑ ɑ nùn ɡum mɛ tɑ̃re ɑ kɑ sɔ̃ɔsi mɑ u sɑ̃ɑ
    nɛn yɑ̃ku kowo.
  eng-KJVCPB: And thou shalt put upon Aaron the holy garments, and anoint him, and
    sanctify him; that he may minister unto me in the priest’s office.
  luo-luo: Bangʼe rwak Harun gi lepe maler mag dolo, wire kendo wale mondo otina kaka
    jadolo.
  meu-meu: bena Aaron na dabua helaḡadia do ba hadokilaia. Bena ba horoa, baine helaḡa;
    lauegu hahelaḡa tauna ai bainela.
  npi-ULB: मेरो लागि अलग गरिएका पोशाकहरू तैँले हारूनलाई लगाइदिनू र त्यसले पुजारी बनेर
    मेरो सेवा गरोस् भनेर त्यसलाई अभिषेक गरी मेरो निम्ति अलग गर्नू ।
  yor-yor: Nígbà náà wọ Aaroni ní aṣọ mímọ́, ta òróró sí i ní orí, kí o sì yà á sí
    mímọ́, nítorí kí ó lè máa sìn mi bí àlùfáà.
  emp-NTPO: Sʌgʌd̶acarea djio Aaroʌ̃ itea oped̶ad̶ara idjía jʌ̃bidua. Maʌ̃be olivo
    draga quera bara b̶ʌda Aaroʌ̃ boro ʌ̃rʌ̃ weadua mʌ̃ sacerdote dji dromada b̶emãrẽã.
  ind-ind: Sesudah itu, kenakanlah pada Harun pakaian yang sudah dibuat khusus bagi
    dia untuk melayani di hadapan-Ku. Urapilah Harun agar dia dikhususkan untuk melayani-Ku
    sebagai imam.
  pes-OPCB: لباس مقدّس را بر هارون بپوشان و او را مسح کرده تقدیس نما تا در مقام کاهنی
    مرا خدمت کند.
  tgl-ULB: damitan mo si Aaron ng mga kasuotan na nailaan sa akin, pahiran mo siya,
    at ilaan mo siya sa akin ng sa ganoon siya ay makapaglingkod sa akin bilang aking
    pari.
  hui-hui: Wayawaya biai howa Arono ibu loma binigo mo miaganaga aga karulaga ngago
    mo karula howa ibu i̱naga loma binigo mo miaga howa biabe ogoni bialu helo odo
    wiaga weli biagome ibunaga haguaneni odo wialu loma biaho helolene nga.
  mya-mya: အာ​ရုန်​အား​ယဇ်​ပု​ရော​ဟိတ်​အ​ဝတ်​တန်​ဆာ များ​ကို​ဝတ်​ဆင်​စေ​၍၊ ဘိ​သိက်​ဆီ​လောင်း
    လျက်​သူ့​အား​ဆက်​ကပ်​၍၊ ငါ့​အ​တွက်​ယဇ် ပု​ရော​ဟိတ်​အ​ဖြစ်​ဆောင်​ရွက်​စေ​လော့။-
  cbi-NTPO: Tsangue' inchin juu jumu jali Aarónnu pandede, tsejtu bene ya' jandala
    muli yuutsuude, tsanguetaa chachilla' mitya inu kalen jimu rukunu inchin juu tirenu.
  bod-N: ཁྱོད་ཀྱིས་ཨ་རོན་ལ་ན་བཟའ་དམ་པ་རྣམས་བསྐོན་ནས། ང་ལ་མཆོད་དཔོན་གྱི་ཞབས་ཕྱི་བྱེད་པའི་ཕྱིར་འབྱུག་སྣུམ་གྱིས་བྱུགས་པ་དང་།
    ཁོ་རང་དམ་པར་བྱོས་ཤིག
  sna-sna: Ipapo ugopfekedza Aroni nguo tsvene, umuzodze uye ugomunatsa kuti agondishumira
    somuprista.
  spa-BLM: Pondrás a Aarón las vestiduras sagradas, lo ungirás y lo santificarás para
    que me sirva en el oficio de sacerdote.
  cac-cac: Slajvi chi', tzac'anoch spichul vin̈aj Aarón chi' yic yopisio. Tzac'anoch
    aceite d'a vin̈ yic tz'ochcan yopisio vin̈ d'a sacerdoteal d'ayin.
  swh-ULB: Utamfunika Aruni kwa mavazi yaliyo tengwa kwa ajili yangu, mpake mafuta
    na umtenge ili anitumikie kama kuhani.
  bel-bel: і апрані Аарона ў сьвяшчэннае адзеньне, і памаж яго, і асьвяці яго, каб
    ён быў сьвятаром Мне.
  wed-wed: Ma Aaron pirisi ana gara vivivireina ma vioteni ma oilei ma vovivirei da
    aubaiu ina vipirisi pulo tauapuina.
  deu-ELBBK: Und bekleide Aaron mit den heiligen Kleidern und salbe ihn und heilige
    ihn, dass er mir den Priesterdienst ausübe.
  mbb-OT: Ne sun-uzi nu si Aaron duen te menge visti te memumuhat, ne lenahi nu sikandin
    su iyan heini paaǥi te kebpehinunguza kandin kayi te kedì, su wey mekepenilbi
    sikandin kediey pinaaǥi te kebpemuhat.
  mal-2015: അഹരോനെ വിശുദ്ധവസ്ത്രം ധരിപ്പിച്ചു, എനിക്കു പുരോഹിതശുശ്രൂഷ ചെയ്യേണ്ടതിന്നു
    അവനെ അഭിഷേകം ചെയ്തു ശുദ്ധീകരിക്കേണം.
  tuo-NT: Aarṍ paꞌi cʉ̃ sãñarõnojõrẽ sãñato. Beꞌro cʉ̃rẽ ‘Yé cjasere daꞌragʉ’ paꞌi
    sãjãdutigʉ, ʉꞌsere piopeoya.
  gup-gup: Wanjh nawu manmadjdjamun nakka wanjh yidjongbu nawu Aaron. Dja mak yikodjdelkkemen
    kunkalkkid dorrengh dja kanmarnekurrmen ba bu nungka nganmarnedurrkmirri yiman
    ngaye ngardduk priest.
  gvs-gvs: Ikavava, kwama kimaasabaidi kokabīdi, Eroni kovalōsi. Niga pútuma aba kaipaku
    kokābi, tauyana koputūmi be kokimasābe umagu, e bei tauyana Tonúwala nakae ipaaisewa
    umagu.
  rmc-rmc: Uri le Aron andro pošvecimen ruchos, pomazin les a avke les pošvecin, hoj
    mange te služinel sar rašaj.
  nlg-nlg: Ko pupulua nia Aaron na pupulu tabu mo ko siusiua, ke kobe kehaa ge ke
    gehegehe vaniu ke vaghaa na manesukaghi.
  pes-OPV: وهارون را به رخت مقدس بپوشان، و او را مسح کرده، تقدیس نما، تا برای من کهانت
    کند.
  ron-1924: Сэ ымбрачь пе Аарон ку вешминтеле сфинте, сэ-л унӂь ши сэ-л сфинцешть,
    ка сэ-Мь факэ служба де преот.
  aui-aui: Bi Eron gara kabikabikuwayidima kikounayi, bi mayawaga debane kiwayi da
    kutoreireni tagu inabagibagiyegu naboni prist.
  ben-OBCV: পরে হারোণকে পবিত্র পোশাকগুলি পরিয়ে দাও, তাকে অভিষিক্ত করো এবং তাকে পবিত্র
    করো, যেন সে যাজকরূপে আমার সেবা করতে পারে।
  som-som: Oo Haaruun waa inaad u gelisaa dharkii quduuska ahaa; oo waa inaad isaga
    u subagtaa oo quduus ka dhigtaa, inuu iiga adeego hawsha wadaadnimada.
  lat-VUC: indues sanctis vestibus, ut ministrent mihi, et unctio eorum in sacerdotium
    sempiternum proficiat.
  eng-ASVBT: And thou shalt put upon Aaron the holy garments; and thou shalt anoint
    him, and sanctify him, that he may minister unto me in the priest’s office.
  mna-mna: Ri zin makiŋ, to zeebe Aron pa mburu kini potomŋana, mi liŋ ŋgere isala
    uteene bekena uri ma iwe leŋ, mibe ikamam patoronŋana pio.
  ita-1885: E fai vestire ad Aaronne i vestimenti sacri, e ungilo, e consacralo; e
    così amministrimi egli il sacerdozio.
  eng-LXXUP: And thou shalt put on Aaron the holy garments, and thou shalt anoint
    him, and thou shalt sanctify him, and he shall minister to me as priest.
  eng-ULB: You are to clothe Aaron with the garments that are set apart to me, anoint
    him and set him apart so that he may serve as my priest.
  spa-VBL: Luegovistea Aarón con los vestidos sagrados, úngelo y dedícalo, para que
    me sirva de sacerdote.
  fra-_FOB: Et tu revêtiras Aaron des vêtements sacrés, et tu l'oindras, et tu le
    consacreras, et il exercera devant moi la sacrificature.
  mal-mal: അഹരോനെ വിശുദ്ധവസ്ത്രം ധരിപ്പിച്ച്, എനിക്ക് പുരോഹിതശുശ്രൂഷ ചെയ്യേണ്ടതിന്
    അവനെ അഭിഷേകം ചെയ്ത് ശുദ്ധീകരിക്കണം.
  urd-GVR: Phir Hārūn ko muqaddas libās pahnānā aur use masah karke mere lie maḳhsūs-o-muqaddas
    karnā tāki imām ke taur par merī ḳhidmat kare.
  suz-BL: आं कली चढ़ेब दुम्‍पाइक्‍चा कली हारून कली चढ़ेतीक वा फेक्‍पा, तेल लुक्‍शा
    आं कली जिम्‍मा गेयी।
  ita-1927: Rivestirai Aaronne de’ paramenti sacri, e lo ungerai e lo consacrerai,
    perché mi eserciti l’ufficio di sacerdote.
  ckb-ckb: ئینجا جلوبەرگە پیرۆزەکە لەبەر هارون بکە، دەستنیشانی بکە و تەرخانی بکە بۆ
    ئەوەی کاهینیێتیم بۆ بکات.
  eng-BBE: You are to put on Aaron the holy robes; and you are to put oil on him,
    and make him holy, so that he may be my priest.
  kan-OKCV: ಆರೋನನು ನನಗೆ ಯಾಜಕ ಸೇವೆ ಮಾಡುವ ಹಾಗೆ ಅವನಿಗೆ ಪರಿಶುದ್ಧ ವಸ್ತ್ರಗಳನ್ನು ತೊಡಿಸಿ,
    ಅವನನ್ನು ಅಭಿಷೇಕಿಸಿ, ಅವನನ್ನು ಶುದ್ಧಮಾಡಬೇಕು.
  bbb-bbb: Areme ni Eroni kuaga fu ugone ije e zinone ifaejevo bu sadufuo bu saguiva
    ijene saejane. Areme ni oere akae ije abe nigofo fuone ijia usiaejaekina fu e
    zinone ifaejevo igege rena noefuo imene. Areme nine kuke farirafa ije kia bu roga
    seti ije saejiane.
  tam-2017: ஆரோனுக்குப் பரிசுத்த ஆடைகளை உடுத்தி, எனக்கு ஆசாரிய ஊழியம் செய்யும்படி
    அவனை அபிஷேகம்செய்து, அவனைப் பரிசுத்தப்படுத்து.
  spa-RV-1909: Y harás vestir á Aarón las vestiduras sagradas, y lo ungirás, y lo
    consagrarás, para que sea mi sacerdote.
  ron-BTF: Și pune sfintele veșminte peste Aaron și unge-l și sfințește-l, ca el să
    îmi servească în serviciul de preot.
  eng-WEBP: You shall put on Aaron the holy garments; and you shall anoint him, and
    sanctify him, that he may minister to me in the priest’s office.
  eng-FBV: Then you are to put on Aaron the holy clothes, anoint him, and dedicate
    him, so that he may serve me as a priest.
  nld-1939: Bekleed dan Aäron met de heilige gewaden, en zalf en wijd hem; dan zal
    hij mijn priester zijn.
  nch-BL: Huan xijyoyonti Aarón ica nopa yoyomit tatzejtzeloltic. Huan xicajalti ica
    aceite para tiquiyocatalis para techtequipanos quej nototajtzi cati más hueyi.
  vie-1934: Ngươi hãy mặc áo thánh cho A-rôn, xức dầu và biệt người riêng ra thánh;
    vậy người sẽ làm chức tế lễ trước mặt ta.
  hin-CV: और अहरोन को पवित्र वस्त्र पहनाना, और उनका अभिषेक करके उनको पवित्र करना,
    ताकि वह मेरे लिए पुरोहित होकर मेरी सेवा करे.
  eng-OURB: You shall put on Aaron [Light-bringer] the holy garments; and you shall
    anoint him, and sanctify him, that he may minister to me in the priest’s office.
  spa-BES: Debes vestir a Aarón con las vestiduras sagradas; y lo ungirás con aceite,
    y lo santificarás, para que sea mi sacerdote.
  tdx-tdx: le aombeo amy Aharone o saro miavakeo naho orizo vaho ampiavaho hitoroñ’
    ahy ho mpisoroñe.
  vid-vid: Umvalize Aluni jila mivalo jelile, kombakaliza mafuta na kumdita yawe wa
    chiuyeng'ha, leka yaweze kukola mijito kota mtambika.
  eng-OKE: and shalt clothe Aharon with the holy vestments, and anoint him, and consecrate
    him, that he may minister before Me.
  tha-KJV: จงนำเสื้อผ้ายศบริ​สุทธิ​์สวมให้อาโรน แล​้วเจิมและชำระเขาให้​บริสุทธิ์ เพื่อเขาจะปรนนิบั​ติ​เราในตำแหน่งปุโรหิต
  por-BR-2018: E farás vestir a Arão as vestimentas sagradas, e o ungirás, e o consagrarás,
    para que seja meu sacerdote.
  deu-ELO: Und bekleide Aaron mit den heiligen Kleidern und salbe ihn und heilige
    ihn, daß er mir den Priesterdienst ausübe.
  eng-WYC-2018: thou shalt clothe them in (the) holy clothes, that they minister to
    me (or so that they can serve as my priests),
  epo-epo: Kaj vestu Aaronon per la sanktaj vestoj kaj sanktoleu lin kaj sanktigu
    lin, ke li estu Mia pastro.
  uig-PIN: Ⱨarunƣa muⱪǝddǝs kiyimlǝrni kiydürüp, Manga kaⱨinliⱪ hizmǝttǝ boluxi üqün
    uni mǝsiⱨlǝp, Manga ayrip muⱪǝddǝs ⱪilƣin.
  beo-beo: 'Elane amoma ea gobele salasu dunu abula gasisa:lima. Susuligi sogadigili,
    e da Nama gobele salasu hawa: hamoma:ne e mogili gagama.'
  tpi-OTNT: Na putim klos pris long Aron na kapsaitim wel long em bilong makim em
    bilong mekim wok bilong mi olsem pris.
  hau-SA: Sa’an nan ka sa wa Haruna tsarkakun riguna, ka shafe shi, ka kuma keɓe shi
    don yă yi mini hidima a matsayin firist.
  uig-LAT: Harun’gha muqeddes kiyimlerni kiydürüp, Manga kahinliq xizmette bolushi
    üchün uni mesihlep, Manga ayrip muqeddes qilghin.
  nde-nde: Ubusugqokisa u-Aroni izembatho ezingcwele umgcobe ngamafutha umbusise ukuze
    angenzele umsebenzi wobuphristi.
  ton-ton: Pea te ke ʻai kia ʻElone ʻae ngaahi kofu māʻoniʻoni, pea tākai ia, ʻo fakatapui
    ia; koeʻuhi ke ne ngāue kiate au ʻi he ngāue fakataulaʻeiki.
  ces-1613: A oblečeš Arona v roucha svatá a pomažeš ho a posvětíš ho, aby úřad kněžský
    konal přede mnou.
  eng-WMB: You shall put on Aaron the holy garments; and you shall anoint him, and
    sanctify him, that he may minister to me in the priest’s office.
  tam-TCV: ஆரோனுக்குப் பரிசுத்த உடைகளை உடுத்தி, அவன் ஆசாரியராக எனக்குப் பணிசெய்வதற்கு
    அவனை அபிஷேகம்பண்ணி, அர்ப்பணம் செய்யவேண்டும்.
  ceb-ULB: Bistihi si Aaron uban sa mga bisti nga gilain alang kanako, dihogi siya
    ug laina aron makaalagad siya ingon nga akong pari.
  pol-UBG: Obleczesz Aarona w święte szaty i namaścisz go, i poświęcisz go, aby mi
    sprawował urząd kapłański.
  urd-GVU: پھر ہارون کو مُقدّس لباس پہنانا اور اُسے مسح کر کے میرے لئے مخصوص و مُقدّس
    کرنا تاکہ امام کے طور پر میری خدمت کرے۔
  deu-1912: und Aaron die heiligen Kleider anziehen und ihn salben und weihen, daß
    er mein Priester sei;
  ntj-ntj: '@see-verse:EXO.040.012'
  kan-2017: ಆರೋನನು ನನಗೆ ಯಾಜಕನಾಗುವಂತೆ ಅವನಿಗೆ ಪವಿತ್ರವಾದ ದೀಕ್ಷಾವಸ್ತ್ರಗಳನ್ನು ತೊಡಿಸಿ ಅವನನ್ನು
    ಅಭಿಷೇಕಿಸಿ ಪ್ರತಿಷ್ಠಿಸಬೇಕು.
  ena-ena: Sɨlama iasaŋ sagalɨ igu igu hɨsɨŋ agɨladɨ manɨgali hekɨlɨ agadɨ hadi hɨlahɨla
    agɨladɨ Alon dɨ hɨvɨ ahuala lamɨha uami. Lamavɨla cihu savu me agɨladɨdaŋ kɨlɨ
    olivɨ agɨladɨ amɨŋ agɨladɨ mɨtɨ agadɨdaŋ eŋalavalɨ agadɨ nudɨ sabɨ hɨvɨ mɨŋamɨjiavɨla
    lɨbɨmɨŋɨha uami. Lɨbɨmɨŋɨnaŋ iasaŋ sagalɨ igu igu hɨsɨŋ agɨladɨ manɨgali hekɨlɨ
    hɨnihɨni sibɨla vibali uami.
  yap-yap: Ma gon’ madan e prist nga daken Aron, mag gapgepnag, aray rogon ni ngan
    rin’ me tabgul, ni aram e rayag ni nge pigpig ni prist rog.
  hlt-MCSB: Aaron te a cim himbai bai sak lamtah koelh. Anih te ciim lamtah kamah
    taengah khosoih saeh.
  mdy-ETH: ቄኤሶ ማኣዓሢ ማይሲ ዛይቶና ዓኣሮኔ ቲሽኬ፤ ዬያይዲ ቄኤሴ ማዒ ታኣም ማዻንዳጉዲ ታኣም ዱማሴ።
  twi-ASANTE: na fa atadeɛ kronkron no hyɛ Aaron, na sra no ngo na ne ho nte na ɔmmɛyɛ
    me ɔsɔfoɔ.
  mwc-mwc: Ba Aaron gara kaobaisiyenai ki garai, ki boroi ba ke bosairei kata priest
    rutainina yauku ina bosaibiriku.
  eng-WEBU: You shall put on Aaron the holy garments; and you shall anoint him, and
    sanctify him, that he may minister to me in the priest’s office.
  bnp-bnp: Muri o vakarodoa na bagetua na prister e Aron, o guru langa a nibiri vona,
    o gamaia ge ia a prister.
  wal-wal: Hegaappe guyyiyan, qeesetettaa maayuwaa Aaroona maizzada, i taayyo qeesetettan
    oottanaadan, a tiyada dummaya.
  spa-PDDPT: Vestirás a Aarón las ropas sagradas, lo ungirás y lo consagrarás para
    que sea mi sacerdote.
  gun-gun: Arão remonhemonde 'rã ao iky'a e'ỹ va'e py, ha'e hexe remoĩ 'rã azeite,
    xevygua sacerdote-rã remboaxa vy.
  agu-BL: Nin ba'n tzawal tetz Aarón tan toque'n yi balaj be'ch tetz te'j, tetz pale'.
    Nin ba'n tzatz'itnin aceit te'j tan xanse'n, na tajwe'n tan xanse'n i' tan toque'n
    tetz pale' tzinwutz.
  ilo-ULB: Masapul a kawesam ni Aaron kadagiti pagan-anay a naidaton kaniak, pulotam
    ken idatonmo isuna kaniak tapno agserbi isuna a kas padik.
  kpg-kpg: Hagagahu ina Aaron gi ono goloo hai mee dabu, hagatulu ina a mee. Di hai
    deenei e hai a mee gii dabu gii mee a mee di hai dagu dangada hai hegau.
  uig-ARA: ھارۇنغا مۇقەددەس كىيىملەرنى كىيدۈرۈپ، ماڭا كاھىنلىق خىزمەتتە بولۇشى ئۈچۈن
    ئۇنى مەسىھلەپ، ماڭا ئايرىپ مۇقەددەس قىلغىن.
  bps-bps: Na di kalobla falsakam Aron too fye klawehan, i klawehan lsakan di kadsuan
    di deg, na nlamogam kenen fngalo, na blém kenen di dagu, du ani ilè kenen mbaling
    i bàgu.
  sus-sus: I xa sɛrɛxɛdubɛ sose sɛniyɛnxie ragoro Haruna ma, i fa ture sɛniyɛnxi sa
    a ma alako a xa findi n ma sɛrɛxɛdubɛ ra.
  pon-2006: Kalikawihkihda Aaron likoun samworo, oh keiehki leh pwe en kasarawihla
    wiahla nei samworo.
  ksd-ksd: Ma una ule tar ra lavur kolot i gomgom tai Aron; ma una ku ia, ma una vagomgom
    ia upi na kudakudar piragu ta ra papalum na tena tinabar.
  tur-YTC: Aron'a kutsal giysileri giydireceksin; kâhinlik makamında bana hizmet edebilmesi
    için onu meshedip kutsal kılacaksın.
  grc-BRENT: Καὶ ἐνδύσεις Ἀαρὼν τὰς στολὰς τὰς ἁγίας, καὶ χρίσεις αὐτὸν, καὶ ἁγιάσεις
    αὐτὸν, καὶ ἱερατεύει μοι.
  ind-AYT: Kamu harus mengenakan pakaian kudus kepada Harun dan mengurapinya, dan
    menguduskannya, agar dia dapat melayani-Ku sebagai imam.
  nya-nya: Kenaka umuveke Aaroni zovala zopatulika, umudzoze ndi kumupatula kotero
    kuti athe kunditumikira monga wansembe.
  hrv-hrv: Stavi onda na Arona posvećenu odjeću; pomaži ga i posveti da mi služi kao
    svećenik.
  mps-mps: Tama te tobolu bidi pris ugwa te Aron tigiba muyu, te wel agaba sa muyu
    gelibadi, tama agai te eno te pris sę tiwai emainogo tiwai yao.
  tpi-tpi: Na putim klos pris long Aron na kapsaitim wel long em bilong makim em bilong
    mekim wok bilong mi olsem pris.
  dan-1931: og ifør Aron de hellige Klæder. salv og hellig ham til at gøre Præstetjeneste
    for mig.
  vie-OVCB: Mặc bộ áo lễ thánh vào cho A-rôn, xức dầu cho người, và hiến dâng người
    để người làm tế lễ phục vụ Ta.
  guj-2017: તું હારુનને પવિત્ર વસ્ત્રો પહેરાવીને તેનો અભિષેક કરજે અને યાજક તરીકે મારી
    સેવા કરવા માટે તેને પવિત્ર કરજે.
  pon-2006A: Kalikawihkihda Aaron likoun samworo, oh keiehki leh pwe en kasarawihla
    wiahla nei samworo.
  por-BRBSL: Vestirás Arão com as vestes sagradas; e o ungirás, e o santificarás,
    para que ele possa ministrar-me no ofício sacerdotal.
  cth-cth: Aron hah kathounge khohna hah na kho sak vaiteh, vaihma thaw kai han a
    tawk thai nahanelah, satui na hluk vaiteh na thoung sak han.
  twi-twi: Na fa atade kronkron no hyɛ Aaron, na sra no ngo na ne ho ntew na ɔmmɛyɛ
    me sɔfo.
  hlt-hlt: Aaron te a cim himbai bai sak lamtah koelh. Anih te ciim lamtah kamah taengah
    khosoih saeh.
  tbz-SIM: kɛ́dɑ́tínnɛ́ Anɔɔ ikuɔ́ yɑ̀ɑ̀tì, kóò cɑ̃̀ńnɛ́ kòo ntú ikuɔ́ nìùtì kɛ pĩ́
    n tɔ̃mmú.
  msy-2020: “Egh ofa gamir gumazibar korotiar aghuariba Aron daghuigh, egh biziba
    mɨsɨv dagh ingiamin borem isɨ a gingegh anemɨseveghtɨ, a ofa gamir gumazimɨn mɨn
    nan ingangarim damuam.
  azb-azb: Haruna müqəddəs geyimlər geyindir. Onu məsh edib təqdis et ki, Mənə kahinlik
    etsin.
  eng-DBY: And thou shalt clothe Aaron with the holy garments, and anoint him, and
    hallow him, that he may serve me as priest.
  hin-2017: और हारून को पवित्र वस्त्र पहनाना, और उसका अभिषेक करके उसको पवित्र करना
    कि वह मेरे लिये याजक का काम करे।
  wol-KYG: Nga daldi solal Aaróona yére yu sell yi, diw ko, sellale ko ko, mu doon
    sama sarxalkat.
  bjr-bjr: Auqamasaifana aanaiqikirausa qamunna marasee Aaroona afisu amaqasee qini
    utaaqama qimaqara fadameena akiiqa amoondunna rurufammasainanoo naaquqanoo maridanoo
    qini aanaiqikira saikaki mariani.
  eng-YLT: and thou hast clothed Aaron with the holy garments, and anointed him, and
    sanctified him, and he hath acted as priest to Me.
  wat-wat: Nuya tafutafusi nenesiyai Anoni kuna okanikanibubuniya keta bubu nenei
    kuna vitowiya keta kuna tenesiniya ebe ina vitovibwanaoseya be ina vikaetoikuwa.
  eng-WYC-2017: thou shalt clothe them in holy clothes, that they minister to me,
  eng-WMBB: You shall put on Aaron the holy garments; and you shall anoint him, and
    sanctify him, that he may minister to me in the priest’s office.
  urd-GVH: फिर हारून को मुक़द्दस लिबास पहनाना और उसे मसह करके मेरे लिए मख़सूसो-मुक़द्दस
    करना ताकि इमाम के तौर पर मेरी ख़िदमत करे।
  rug-rug: Mamu va sageni koe Eroni sari na poko hiama, mamu va madi nia oela batuna,
    pude mani nabulu Nau pa tinavete tana hiama.
  gaz-gaz: Ergasii Aroonitti wayyaa qulqulluu uffisi; akka inni lubummaadhaan na tajaajiluufis
    dibiitii isa qulqulleessi.
  fra-LSG: Tu revêtiras Aaron des vêtements sacrés, tu l’oindras, et tu le sanctifieras,
    pour qu’il soit à mon service dans le sacerdoce.
  yal-yal: I dugi rasariɲanxine ragodo Haruna ma, i yi a masusan, i yi a rasariɲan,
    alogo a xa saraxarali wanla kɛ.
  haw-1868: A e hookomo no oe maluna o Aarona i na kahiko laa, a e poni ia ia, a e
    hoolaa ia ia, i lawelawe oia na'u ma ka oihana kahuna.
  arb-NAV: وَتُلْبِسُ هَرُونَ ثِيَابَهُ الْمُقَدَّسَةَ، وَتَمْسَحُهُ وَتُكَرِّسُهُ
    كَاهِناً لِخِدْمَتِي.
  ewe-ewe: Do awu kɔkɔewo na Aron eye nàsi ami nɛ, akɔ eŋu be wòasubɔm abe nunɔla
    ene.
  eng-LEE: And thou shalt clothe Aaron with the holy garments; and thou shalt anoint
    him, and sanctify him, that he may be a priest unto me.
  asm-FB: হাৰোণক পবিত্ৰ বস্ত্ৰ পিন্ধাই, মোৰ অৰ্থে পুৰোহিত কৰ্ম কৰিবলৈ তেওঁক অভিষেক
    কৰি পবিত্ৰ কৰিবা।
  sus-A: عِ شَ سّرّشّدُبّ سٌسٍ سّنِيّنشِيٍ رَفٌرٌ هَرُنَ مَ، عِ قَ تُرٍ سّنِيّنشِ
    سَ عَ مَ عَلَكٌ عَ شَ قِندِ ﭑ مَ سّرّشّدُبّ رَ.
  fra-SBL: Tu revêtiras Aaron des vêtements sacrés, tu l'oindras et tu le sanctifieras,
    afin qu'il soit à mon service dans la fonction de prêtre.
  hbo-hbo: וְהִלְבַּשְׁתָּ֙ אֶֽת־אַהֲרֹ֔ן אֵ֖ת בִּגְדֵ֣י הַקֹּ֑דֶשׁ וּמָשַׁחְתָּ֥
    אֹתֹ֛ו וְקִדַּשְׁתָּ֥ אֹתֹ֖ו וְכִהֵ֥ן לִֽי׃
  eng-WYCLIFFE: and, whanne thei ben `waischid in water, thou schalt clothe hem with
    hooli clothis, that thei mynystre to me, and that the anoyntyng of hem profite
    in to euerlastynge preesthod.
  pjt-pjt: Munu Aaronnga mantara panya wiṟu mulata tjarpatjura munu uwila panya miḻmiḻṯa
    palunya kurpiṟa miḻmiḻmara paluṟu tjukurtjararingkula ngayuku waṟka palyantjaku.
  cwe-cwe: Maabaho mvaze Haluni mawalo yelile, muhake mavuta yelile na kumbagula muladi
    yadahe kunisang'hanila fana mkulu wa nhambiko.
  kik-kik: Ningĩ ũhumbe Harũni nguo iria theru, ũmũitĩrĩrie maguta, na ũmwamũre nĩguo
    andungatĩre arĩ mũthĩnjĩri-Ngai.
  fra-NCL: Puis tu revêtiras Aaron des vêtements sacrés, tu l’oindras et tu le consacreras,
    et il sera prêtre à mon service.
  cek-AK: Aaron hanah kaciim kahni to angkhuksak ah, qaima toksak thai hanah, situi
    to nok ah loe ciimsak ah.
  cuk-cuk: Geb Aarónʼga be e-mor-islidikmalad yooed. Geb gwallu-wawad egi be eogoed.
    Geb anga-arbaega be Aarón-onugsaoed, adi, dule-irwa-anse-goledga guegar.
  uig-CYR: Һарунға муқәддәс кийимләрни кийдүрүп, Маңа каһинлиқ хизмәттә болуши үчүн
    уни мәсиһләп, Маңа айрип муқәддәс қилғин.
  tel-2017: అతనికి పవిత్ర వస్త్రాలు తొడిగి అతడు నాకు యాజకుడుగా సేవ జరిగించడానికి అతన్ని
    అభిషేకించి ప్రతిష్ఠించాలి.
  hat-BSA: Ou va mete vètman sen yo sou Aaron. Ou va onksyone Aaron, e konsakre li,
    pou li kapab vin sèvi kòm prèt Mwen.
  kos-kos: Nokmulang Aaron ke nuknuk lun mwet tol, ac mosrwella in akmutalyal, tuh
    el fah ku in kulansupweyu in oru orekma lun mwet tol.
  hbo-WLC: וְהִלְבַּשְׁתָּ֙ אֶֽת־אַהֲרֹ֔ן אֵ֖ת בִּגְדֵ֣י הַקֹּ֑דֶשׁ וּמָשַׁחְתָּ֥
    אֹת֛וֹ וְקִדַּשְׁתָּ֥ אֹת֖וֹ וְכִהֵ֥ן לִֽי׃
  ibo-ibo: Yikwasị Erọn uwe nsọ ya. Tekwaa ya mmanụ, ido ya nsọ maka i jere m ozi
    dịka onye nchụaja.
  ory-ory: ପୁଣି, ଆମ୍ଭ ଉଦ୍ଦେଶ୍ୟରେ ଯାଜକ କର୍ମ କରିବା ନିମନ୍ତେ ହାରୋଣକୁ ପବିତ୍ର ବସ୍ତ୍ର ପରିଧାନ
    କରାଇ ଅଭିଷେକ କରି ପ୍ରତିଷ୍ଠା କରିବ।
  chk-chk: Iwe, kopwe aüföüfa ngeni Aaron ekewe üf mi pin, kopwe pwal epiti o apini,
    pwe epwe angang ngeniei lon wisen souasor.
  rop-rop: en yu garra meigim Eran werrimon detlot speshalwan klos, en yu garra rabum
    im garram det oil, en yu garra hendimoba im langa mi blanga jidan serramonimen
    blanga mi.
  ukr-1871: І вдягнеш Арона в шати сьвященні та й помажеш його і осьвятиш його, щоб
    він служив менї службу сьвященну.
  bch-bch: Ga kus ta pasogo Aron ngan aea sogonga tutui tenainga aea, ta tok bude
    ga idae ngan ei ngan dolnga leg ul ngan ei ngan kadonga leg naurata tenainga aea.
  deu-1951: und Aaron die heiligen Kleider anziehen und ihn salben und weihen, daß
    er mein Priester sei.
  eng-JPS: And thou shalt put upon Aaron the holy garments; and thou shalt anoint
    him, and sanctify him, that he may minister unto Me in the priest's office.
  srp-1865: I obuci Arona u svete haljine i pomaži ga i osveštaj ga, da mi vrši službu
    sveštenièku.
  lug-lug: n’oyambaza Alooni ebyambalo ebitukuvu n’omusiigako amafuta n’omwawula,
    alyoke ampeereze nga kabona.
  heb-heb: והלבשת את אהרן את בגדי הקדש ומשחת אתו וקדשת אתו וכהן לי׃
  ben-IRV: আর তুমি হারোণকে পবিত্র পোশাক গুলি পরাবে, অভিষেক করবে এবং একমাত্র আমার জন্য
    পবিত্র করবে, তাতে সে আমার যাজক হয়ে কাজ করবে।
  pan-pan: ਤੂੰ ਹਾਰੂਨ ਨੂੰ ਪਵਿੱਤਰ ਬਸਤਰ ਪੁਆਈਂ ਅਤੇ ਤੂੰ ਉਹ ਨੂੰ ਮਸਹ ਕਰ ਕੇ ਪਵਿੱਤਰ ਕਰੀਂ ਤਾਂ
    ਜੋ ਉਹ ਮੇਰੀ ਜਾਜਕਾਈ ਦੀ ਸੇਵਾ ਕਰੇ।
  mya-JVB: အာရုန် သည် ငါ့ ရှေ့၌၊ ယဇ်ပုရောဟိတ် အမှုကို ဆောင်ရွက်မည်အကြောင်း ၊ သန့်ရှင်း
    သောအဝတ် နှင့် ဝတ် စေ၍ ဆီလိမ်း သဖြင့် သန့်ရှင်း စေရမည်။
  hmo-hmo: Hahelagaia tauna ena dabua be Arona dekenai do oi atoa, bona dehoro helagana
    be iena kwarana dekenai do oi bubua. Inai bamona do oi hahelagaia, ia ese lauegu
    hahelagaia tauna ena gaukara do ia karaia totona.
  urd-urd: और हारून को पाक लिबास पहनाना और उसे मसह और पाक करना, ताकि वह मेरे लिए काहिन
    की ख़िदमत को अन्जाम दे
  rus-SYN: и облеки Аарона в священные одежды, и помажь его, и освяти его, чтобы он
    был священником Мне.
  bqc-SIM: Sa'on pↄkasaↄ da Aalonaɛ, ní nísikawà ǹ aà dilɛ ma pↄ́ ũ, i gↄ̃ ma
    gbàgbana ũ.
  tcz-CHONGTHU: “Aaron chu thao nanu ding chule ponsil theng pen'na navon ding, ajeh
    chu keima kinbol thempu a pang diu ahi.”
  mar-mar: अहरोनाला पवित्र वस्रे घाल व त्यास तेलाने अभिषेक करून पवित्र कर, मग तो याजक
    या नात्याने माझी सेवा करील.
  soq-soq: Ita Aron gara kakaiwa mampe benasaa ita mena me osowe memea ita me enapune
    nambesawo pirisilepie ne simbianeampa.
  qub-qub: Bäñarcur Aaronta jatipanqui rispitädu röpata. Nircurna umanman asëtita
    wiñapanqui shuyni nogapäna cananpaj. Chauraga nogata sirbimaj cüräna caycanga.
  bqp-bqp: Ǹ sa'ori pↄ́kasanↄ da Harunanɛ, ǹ nísi kúa ǹ a ditɛ ma pↄ́ ũ, ani gↄ̃
    ma gbàgbari ũ.
  hat-hat: W'a mete rad seremoni yo sou Arawon. Lèfini, w'a vide lwil sou tèt li.
    W'a mete l' apa pou mwen pou l' ka sèvi m' prèt.
  eng-BSB: And you are to clothe Aaron with the holy garments, anoint him, and consecrate
    him, so that he may serve Me as a priest.
  tod-tod: Ɗa Aalɔn maaɠili ga zalaɠa ɠula zeɠeiti. Ɗa gulɔ ɲadegai ziɛ ma, è fe
    bɛ̀, é zalaɠa ɠula losuʋɛ ma wotii ɠɛ bɛ̀.
  eng-WEBPB: You shall put on Aaron the holy garments; and you shall anoint him, and
    sanctify him, that he may minister to me in the priest’s office.
  kbq-kbq: Anante Aronina ruotage hu'nea pristi kukena eri hankrentenka, huhamprinte
    masave taginka frenentenka, Anumzamofo nere hunka huhamprintenka azeri ruotage
    hugeno mani ruotage huno mani'neno, Nagri pristi eri'zana erigahie.
  nhe-BL: Huan xijyoyonti Aarón ica nopa yoyomitl tlatzejtzeloltic. Huan xicajalti
    ica aceite para tiquiyocatlalis para nechtequipanos queja nototajtzi tlen más
    hueyi.
  bus-bus: Ǹ sa'ori pↄ́kãsãa mↄ̀nↄ da Arunanɛ, ǹ nↄ́si kúa ǹ à diɛ ma pↄ́ ũ, eé
    gↄ̃ ma gbã̀gbãri ũ.
  gub-BL: Emunehew kar xaxeto kamir Àràw pe nehe. Ezakook uri kawer iàkàg rehe nehe,
    imurkatu pà ihewe nehe, xaxeto herenataromo har romo imuigo kar pà nehe.
  eng-DRA: Thou shalt put on them the holy vestments, that they may minister to me,
    and that the unction of them may prosper to an everlasting priesthood.
