verse: EXO.040.029
translations:
  mal-C: സമാഗമത്തിനുള്ള കൂടാരവാതിലിനു മുൻവശത്തു ഹോമയാഗപീഠം വെച്ചു. യഹോവ കൽപ്പിച്ചിരുന്നതുപോലെ
    അതിന്മേൽ ഹോമയാഗങ്ങളും ഭോജനയാഗങ്ങളും അർപ്പിച്ചു.
  deu-TKW: stellte den Brandopferaltar an den Eingang der Offenbarungszelt-Wohnung
    und opferte darauf das Brandopfer und das Speisopfer, wie Jahwe Mose befohlen
    hatte.
  lin-lin: Atiaki etumbelo ya mbeka ya kotumba pembeni ya ekuke ya Mongombo, Ndako
    ya kapo ya Bokutani, abonzaki likolo na yango bambeka ya kotumba mpe makabo ya
    mbuma, ndenge kaka Yawe atindaki ye Moyize.
  eng-LSV: and he has set the altar of the burnt-offering [at] the opening of the
    Dwelling Place of the Tent of Meeting, and causes the burnt-offering to go up
    on it, and the present, as YHWH has commanded Moses.
  eng-GNV: After, he set the burnt offring Altar without the doore of the Tabernacle,
    called the Tabernacle of the Congregation, and offered the burnt offering and
    the sacrifice thereon, as the Lord had commanded Moses.
  eng-WEBSTER: And he put the altar of burnt-offering by the door of the tabernacle
    of the tent of the congregation, and offered upon it the burnt-offering, and the
    meat-offering; as the LORD commanded Moses.
  nhw-BL: Huan ipan nopa calixpamitl iixmelac campa calaquise ipan nopa yoyon tiopamitl,
    quitlali nopa tlaixpamitl campa quitlatise tlacajcahualistli. Huan ipan quintlatijque
    tlapiyalme para tlacajcahualistli. Nojquiya quitlati tlacajcahualistli tlen harina
    quen TOTECO quinahuatijtoya.
  swh-ONEN: Mose akaweka madhabahu ya sadaka za kuteketezwa karibu na ingilio la Maskani
    ya Mungu, yaani Hema la Kukutania, na kutoa juu yake sadaka za kuteketezwa na
    sadaka za nafaka kama Bwana alivyomwagiza.
  bba-bba: Mɑ u yɑ̃ku yee te yi kuu ten kɔnnɔwɔ. Mɑ u yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru kɑ ɑbɔru
    ɡɑru kuɑ mi, nɡe mɛ Yinni Gusunɔ u nùn sɔ̃ɔwɑ.
  eng-KJVCPB: And he put the altar of burnt offering by the door of the tabernacle
    of the tent of the congregation, and offered upon it the burnt offering and the
    meat offering; as the Lord commanded Moses.
  mpx-mpx: inoke abapowon i teliya awonaa. Yaka eliyana bwasumu ge pwalawa i powonagil
    pwabwaligel, i ola Yehoba wana baaba.
  luo-luo: Noketo kendo mar misango miwangʼo pep machiegni gi dhood Hemb Romo mi nochiwoe
    misengni miwangʼo gi chiwo mag cham kaka Jehova Nyasaye nochike.
  meu-meu: Bena hebou kalagana dubuna iduarana vairanai ia ese ihaboulaina patana
    e atoa, bona ḡole-oho boubouna bona flaoa boubouna ia latanai e ato, Iehova ese
    e haḡania heḡereḡerena.
  npi-ULB: तिनले भेट हुने पाल अर्थात् पवित्र वासस्थानको प्रवेशद्वारमा होमबलिको वेदी
    राखे । परमप्रभुले आज्ञा गर्नुभएअनुसार तिनले यहीँ नै होमबलि र अन्‍नबलि चढाए ।
  yor-yor: Ó gbé pẹpẹ ẹbọ sísun sí ẹ̀gbẹ́ ẹnu-ọ̀nà àgọ́ àjọ, ó sì rú ẹbọ sísun àti
    ẹbọ oúnjẹ, gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose.
  emp-NTPO: Ãcõrẽ wua ded̶e ed̶a wãbada quĩrãpe Moiseba animarã babue diabadara b̶ʌbisia.
    Maʌ̃ ʌ̃rʌ̃ animarãda, harina od̶a sid̶a Ãcõrẽa babue diasia Ãcõrẽba idjía jarad̶a
    quĩrãca.
  ind-ind: Mereka juga meletakkan mezbah kurban di depan pintu masuk kemah itu. Lalu
    Musa mempersembahkan kurban yang dibakar habis dan persembahan gandum-ganduman,
    sesuai perintah TUHAN kepadanya.
  pes-OPCB: مذبح قربانی سوختنی را مقابل مدخل خیمۀ ملاقات گذاشت و روی آن قربانی سوختنی
    و هدیه آردی تقدیم کرد، درست همان‌طور که خداوند فرموده بود.
  tgl-ULB: Inilagay niya ang altar para sa sinunog na handog sa pasukan ng tabernakulo,
    ang tolda ng pagpupulong. Inihandog niya doon ang sinunog na handog at butil na
    handog, ayon sa inutos ni Yahweh sa kaniya.
  cbu-NT: Sheeru, anumunsha kajontam ngusambaam bronsi tinamaa wishchip wayayaru,
    chinootssha, wakaraa, mishat opeejaa ashiru pachayarusin, Taarashipanee ungirtamaam
    muchiranganaya. Mishat, tirikootstam Apanlleem muchirangtamanaya. Yuwari Taarashipan
    kamachtarangu anuri tuminaranganaya.
  hui-hui: Ani buwa aga o gerelape hayadagoniore tigatiga mbirale mbirale Anduane
    Homogohondo lomabu delolenenaga dabu ogoriani mo wini. Ani mo ngelowa ogoriani
    mbirale irame dai helo delolene winigobi widi lini do winigobi odagoriani mo delene.
    Anduane Homogohanda bibe lenedagua ani bini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​စံ​တော်​မူ​ရာ​တဲ​တော်​တံ​ခါး ဝ​ရှေ့​တွင် မီး​ရှို့​ရာ​ယဇ်​ပလ္လင်​ကို​နေ​ရာ​ချ​ထား
    ၏။ ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည့်​အ​တိုင်း သူ​သည်​မီး​ရှို့​ရာ​ယဇ်​ကို​လည်း​ကောင်း၊
    ဘော​ဇဉ် ပူ​ဇော်​သ​ကာ​ကို​လည်း​ကောင်း​ပလ္လင်​ပေါ်​တွင် ပူ​ဇော်​လေ​၏။-
  cbi-NTPO: Tsanguetu bene ufeenda tsure' ju'kenunu jumu bain Diosa' pupunanu yapaya
    vinu juukapa keesha, tsandityu'ba, Diosba wa'dinu yapaya keesha chujtimi; tsejtu
    animaa tute', juntsa jandala ju'ke' keewaami, tsenmin naa pan kenu llujpe juu
    bain tsure' ju'ke' Diosnu ufeenda keewaami, yanu Yavé naakide tiñuba tsanguetu.
  bod-N: གུར་མཆོག་སྟེ་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་མདུན་དུ་ཁོས་སྦྱིན་སྲེག་གི་མཆོད་ཁྲི་དེ་བཞག་ནས།
    དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་བཀའ་ཇི་ལྟར་གནང་བ་བཞིན་དུ་དེའི་སྟེང་དུ་སྦྱིན་སྲེག་དང་འབྲུ་རིགས་ཀྱི་མཆོད་པ་ཕུལ།
  sna-sna: Akamisa aritari yezvipiriso zvinopiswa pedyo nomukova wetabhenakeri, Tende
    Rokusangana, akapa pairi zvipiriso zvinopiswa nezvipiriso zvezviyo, sokurayirwa
    kwaakaitwa naJehovha.
  spa-BLM: Puso el altar del holocausto a la puerta de la Carpa del Encuentro, y ofreció
    sobre él el holocausto y la ofrenda, como Yahvé le había ordenado a Moisés.
  cac-cac: Ix ac'chajem altar b'aj sn̈usjitz'a silab' d'a yichan̈elta sti' mantiado
    b'aj sch'ox sb'a Jehová. Ix lajvi chi' ix sn̈usantz'a noc' silab' vin̈aj Moisés
    chi' yed' ixim harina icha ix aj yalan Jehová.
  swh-ULB: Aliweka madhabahu ya sadaka ya kuteketeza katika hema ya kukutania. Aliitolea
    sadaka ya kuteketeza na sadaka ya unga, kama Yahweh alivyo muamuru.
  bel-bel: і ахвярнік цэласпаленьня паставіў каля ўваходу ў скінію сходу і прынёс
    на ім цэласпаленьні і ахвяру хлебную, як загадаў Гасподзь Майсею.
  wed-wed: Pulo aniapuna Bada ana numa gara vivivireina au metaetana. Au tepana ḡamoḡamo
    ma palawa i apui me Bada i ririwei nanare.
  deu-ELBBK: 'Und den Brandopferaltar stellte er an den Eingang der Wohnung des Zeltes
    der Zusammenkunft, und er opferte darauf das Brandopfer und das Speisopfer: so
    wie der HERR dem Mose geboten hatte.'
  mbb-OT: ne impelastar zin diyà te uvey te ǥemawan sikan is pemuhatà te pemuhat he
    edtutungen. Ne nemuhat sikandin dutun te menge pemuhat he edtutungen, wey menge
    pemuhat he gasa.
  mal-2015: ഹോമയാഗപീഠം സമാഗമനകൂടാരമെന്ന തിരുനിവാസത്തിന്റെ വാതിലിന്നു മുൻവശത്തു വെക്കയും
    അതിന്മേൽ ഹോമയാഗവും ഭോജനയാഗവും അർപ്പിക്കയും ചെയ്തു. യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ
    തന്നേ.
  gup-gup: Wanjh Moses kurrmeng altar kore kabirrihkukkinje mayh nawu kabirriwon Yawey,
    kaluk darnkih kore kurrangmaye ngarre Manrurrkdjamun Dabburlin, manbu kore Yawey
    kamre kabendjahwon bedberre. Wanjh biweng mayh nawu bininj birriwong Yawey, mokenh
    bimarnekinjeng nuye, dja manmim warridj kinjeng, manbu birriyingkihwong Yawey.
    Kuhni rowk Moses kurduyimeng kore Yawey biwokrayekwong.
  gvs-gvs: Ikavava, aba kasala vininabeso ana kaigabu manuna sikabi aba siu toluyena
    goi sivatumasabe. Ikavava, yatana yoguyogu vininabeso manuna sikailagasi sigabusave,
    e kutukutu vininabeso manuna sikailagasidi, sigabudi nakae boi Yauwe bogina ilovinaegu.
  rmc-rmc: O oltaris pro labarde obeti thoďa anglo Stanos. Pre leste obetinelas o
    labarde the o chabeneskre obeti, avke sar o RAJ prikazinďa le Mojžišoske.
  nlg-nlg: Tana lilighina na mataulana, gaia te talua na bela ni sukaghi kekere. Me
    kerea na sukaghi mana na sukaghi ni wheat, te vagha Yahweh te vetenaa nia.
  pes-OPV: و مذبح قربانی سوختنی را پیش دروازه مسکن خیمه اجتماع وضع کرد، و قربانی سوختنی
    و هدیه را بر آن گذرانید، چنانکه خداوند به موسی‌امر فرموده بود.
  ron-1924: А ашезат алтарул пентру ардериле-де-тот ла уша локашулуй кортулуй ынтылнирий
    ши а адус пе ел ардеря-де-тот ши жертфа де мынкаре, кум порунчисе луй Мойсе Домнул.
  aui-aui: Bi suwara gabugabuna gawarina puyo gabuna kiiravine Kiregoru matamketana
    naghone itore, bi debane ribiribi da bred isuwara, metagha Yawe God iwonana naboni.
  ben-OBCV: তিনি হোমবলির বেদিটি সমাগম তাঁবুর, সেই আবাসের প্রবেশদ্বারের কাছে রেখে দিলেন,
    এবং সেটির উপরে হোমবলি ও শস্য-নৈবেদ্য উৎসর্গ করলেন, ঠিক যেভাবে সদাপ্রভু তাঁকে আদেশ
    দিয়েছিলেন।
  som-som: Oo meeshii allabariga lagu gubi jirayna wuxuu ag dhigay iridda taambuugga
    ee teendhada shirka, oo wuxuu dusheeda ku bixiyey qurbaankii la gubayay iyo qurbaankii
    hadhuudhka ahaa, sidii Rabbigu Muuse ku amray.
  lat-VUC: Laveruntque Moyses et Aaron ac filii ejus manus suas et pedes,
  eng-ASVBT: And he set the altar of burnt offering at the door of the tabernacle
    of the tent of meeting, and offered upon it the burnt offering and the meal offering;
    as Jehovah commanded Moses.
  mna-mna: Iurpe patoronŋana muriini ma imbot mat pa beeze kwoono, mi iur mbili mi
    kini wit pakan isala, mi ineene ma imap bekena iwe patoronŋana. Ikam raraate kembei
    ta Yooba iso na.
  ita-1885: E pose l'Altar degli olocausti all'entrata della Tenda del Tabernacolo
    della convenenza; e offerse sopra esso l'olocausto, e l'offerta; come il Signore
    gli avea comandato.
  eng-LXXUP: And he put the altar of the burnt offerings by the doors of the tabernacle.
  eng-ULB: He put the altar for the burnt offering at the entrance to the tabernacle,
    the tent of meeting. He offered on it the burnt offering and the grain offering,
    as Yahweh had commanded him.
  spa-VBL: Levantó el altar del holocausto cerca de la entrada del Tabernáculo de
    Reunión, y presentó el holocausto y la ofrenda de grano, como el Señor le había
    ordenado.
  fra-_FOB: Puis il plaça l'autel de l'holocauste à l'entrée de la Demeure du tabernacle
    d'assignation, et il y offrit l'holocauste et l'oblation, comme l'Éternel l'avait
    commandé à Moïse.
  mal-mal: ഹോമയാഗപീഠം സമാഗമനകൂടാരമെന്ന തിരുനിവാസത്തിന്റെ വാതിലിന് മുൻവശത്ത് വയ്ക്കുകയും
    അതിന്മേൽ ഹോമയാഗവും ഭോജനയാഗവും അർപ്പിക്കുകയും ചെയ്തു. യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ
    തന്നെ ചെയ്തു.
  urd-GVR: Bāhar jā kar us ne jānwaroṅ ko chaṛhāne kī qurbāngāh ḳhaime ke darwāze
    ke sāmne rakh dī. Us par us ne Rab kī hidāyat ke ain mutābiq bhasm hone wālī qurbāniyāṅ
    aur ġhallā kī nazareṅ chaṛhāīṅ.
  suz-BL: मिनु चोशा चढ़ेतीके परमप्रभु यावे आ बाक्‍तीके ग्रुम्‍तीक ताम्‍बु आ ओव़तीकेमी
    वोइक्‍तु। मिनु मेकेर चोशा चढ़ेतीक नु अन्‍न चढ़ेतीके चढ़ेप्‍तु। परमप्रभु यावेमी
    मोसा कली दोपा अरेवा, मोपा पाप्‍तु।
  ita-1927: Poi collocò l’altare degli olocausti all’ingresso del tabernacolo della
    tenda di convegno, e v’offrì sopra l’olocausto e l’oblazione, come l’Eterno aveva
    ordinato a Mosè.
  ckb-ckb: قوربانگاکەی قوربانی سووتاندنیشی لەلای دەرگای چادری چاوپێکەوتن دانا، کە
    دەکاتە چادری پەرستن، قوربانی سووتاندن و پێشکەشکراوی دانەوێڵەی سەرخستە سەری، هەروەک
    یەزدان فەرمانی بە موسا کرد.
  eng-BBE: And at the door of the House of the Tent of meeting, he put the altar of
    burned offerings, offering on it the burned offering and the meal offering, as
    the Lord had given him orders.
  kan-OKCV: ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಳಿಯಲ್ಲಿ ದಹನಬಲಿಯ ಪೀಠವನ್ನು ಇಟ್ಟನು. ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ
    ಆಜ್ಞಾಪಿಸಿದ ಹಾಗೆ ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲಿನ ಮುಂದೆ ಬಲಿಪೀಠ ಇಟ್ಟು ಅದರ ಮೇಲೆ ದಹನಬಲಿ ಮತ್ತು
    ಧಾನ್ಯ ಸಮರ್ಪಣೆಯನ್ನೂ ಅರ್ಪಿಸಿದನು.
  bbb-bbb: '@see-verse:EXO.040.028'
  tam-2017: தகனபலிபீடத்தை ஆசரிப்புக்கூடாரமான வாசஸ்தலத்தின் வாசலுக்கு முன்பாக வைத்து,
    அதின்மேல் சர்வாங்க தகனபலியையும் போஜனபலியையும் செலுத்தினான்.
  spa-RV-1909: Y colocó el altar del holocausto á la puerta del tabernáculo, del tabernáculo
    del testimonio; y ofreció sobre él holocausto y presente; como Jehová había mandado
    á Moisés.
  ron-BTF: Și a pus altarul ofrandei arse la ușa tabernacolului cortului întâlnirii
    și a oferit pe acesta ofranda arsă și darul de mâncare, precum DOMNUL i-a poruncit
    lui Moise.
  eng-WEBP: He set the altar of burnt offering at the door of the tabernacle of the
    Tent of Meeting, and offered on it the burnt offering and the meal offering, as
    the LORD commanded Moses.
  eng-FBV: He set up the altar of burnt offering near the entrance to the Tabernacle,
    the Tent of Meeting, and presented the burnt offering and the grain offering,
    as the Lord had ordered him to do.
  nld-1939: en plaatste het brandofferaltaar aan de ingang van de tabernakel, de openbaringstent,
    en offerde daarop het brand(-) en spijsoffer, zoals Jahweh het Moses bevolen had.
  nch-BL: Huan ipan nopa calixpamit iixmelac campa calaquise ipan nopa yoyon tiopamit,
    quitali nopa taixpamit campa quitatise tacajcahualisti. Huan ipan quintatijque
    tapiyalme para tacajcahualisti. Nojquiya quitati tacajcahualisti ten harina quej
    TOTECO quinahuatijtoya.
  vie-1934: Đoạn, người để bàn thờ về của lễ thiêu nơi cửa đền tạm, dâng trên đó của
    lễ thiêu và của lễ chay, y như lời Đức Giê-hô-va đã phán dặn Môi-se.
  hin-CV: और मिलनवाले तंबू के पवित्र स्थान के द्वार पर होमबलि की वेदी रखकर उस पर होमबलि
    और अन्‍नबलि चढ़ाई, जैसी याहवेह ने उन्हें आज्ञा दी थी.
  eng-OURB: He set the altar of burnt offering at the door of the tabernacle of the
    Tent of Meeting, and offered on it the burnt offering and the meal offering, as
    Adonai enjoined Moses [Drawn out].
  spa-BES: Y a la puerta del santuario de la Tienda de reunión, él puso el altar de
    las ofrendas quemadas, ofreciendo en él las ofrendas quemadas y las ofrendas de
    cereales, como el Señor le había dado las órdenes.
  tdx-tdx: Napo’e an-dalam-pimoahañe amy kivohoy—i kibohom-pamantañañey—i kitreli-pisoroñañey,
    le nañenga soroñe naho enga-mahakama ama’e, amy nandilia’ Iehovà amy Mosèy.
  vid-vid: nakawika honhu ha kulavila nhambiko za kulakazwa hali lwizi lwa ihema lya
