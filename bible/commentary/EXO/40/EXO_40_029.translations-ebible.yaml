    na vinariponi huiti, gua puta tugo sapu tozi nia e Zihova koasa.
  gaz-gaz: Inni akkuma Waaqayyo isa ajajetti iddoo aarsaa qalma gubamuu sana balbala
    dunkaana qulqulluu kan dunkaana wal gaʼii bira dhaabee qalma gubamuu fi kennaa
    midhaanii isa irratti dhiʼeesse.
  fra-LSG: Il plaça l’autel des holocaustes à l’entrée du tabernacle, de la tente
    d’assignation; et il y offrit l’holocauste et l’offrande, comme l’Éternel l’avait
    ordonné à Moïse.
  yal-yal: A yi saraxa gan daxin baden dɔxɔ Ala Batu Bubun soden dɛxɔn, Naralan Bubuna.
    A saraxa gan daxine ba na fari, e nun bogise saraxane, alo Alatala a yamari Musa
    ma kii naxan yi.
  haw-1868: A waiho aku la oia i ke kuahu o ka mohaikuni ma ka puka o ka halelewa
    o ka halelole o ke anaina kanaka, a kaumaha aku la maluna olaila i ka mohaikuni,
    a me ka mohaiai; e like me ka Iehova i kauoha mai ai ia Mose.
  arb-NAV: وَوَضَعَ مَذْبَحَ الْمُحْرَقَةِ عِنْدَ بَابِ مَسَكَنِ خَيْمَةِ الاجْتِمَاعِ.
    وَأَصْعَدَ عَلَيْهِ الْمُحْرَقَةَ وَالتَّقْدِمَةَ، كَمَا أَمَرَهُ الرَّبُّ.
  ewe-ewe: ekɔ numevɔsamlekpui la da ɖe gota te ɖe agbadɔ la ƒe mɔnu ŋu, eye wòme
    numevɔsa kple nuɖuvɔsa le vɔsamlekpui la dzi abe ale si Yehowa ɖo nɛ pɛpɛpɛ la
    ene.
  eng-LEE: And the altar of burnt-offering he placed by the door of the tabernacle
    of the tent of the congregation; and he offered upon it the burnt-offering and
    the meat-offering; as the Lord had commanded Moses.
  asm-FB: আৰু সাক্ষাৎ কৰা তম্বুত আবাসৰ দুৱাৰৰ মুখত হোম-বেদি ৰাখি তাৰ ওপৰত হোমবলি আৰু
    ভক্ষ্য নৈবেদ্য উৎসৰ্গ কৰিলে।
  sus-A: عَ نَشَ سّرّشّبَدٍ دْشْ هْرْ مْلِنفِرَ سٌدٍ دّ رَ. عَ نَشَ سّرّشّ فَن دَاشِ
    بَ مّننِ نُن هَدِيَ عَلْ عَلَتَلَ عَ يَمَرِشِ كِ نَشّ.
  fra-SBL: Il plaça l'autel des holocaustes à l'entrée du tabernacle, dans la tente
    d'assignation, et il y offrit l'holocauste et l'offrande, comme Yahvé l'avait
    ordonné à Moïse.
  hbo-hbo: וְאֵת֙ מִזְבַּ֣ח הָעֹלָ֔ה שָׂ֕ם פֶּ֖תַח מִשְׁכַּ֣ן אֹֽהֶל־מֹועֵ֑ד וַיַּ֣עַל
    עָלָ֗יו אֶת־הָעֹלָה֙ וְאֶת־הַמִּנְחָ֔ה כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃
    ס
  piu-2006: '@see-verse:EXO.040.028'
  pjt-pjt: Munu piṟuku pitjilpa panya kuka tiliwakalpai katira tjunu Tiinta Miḻmiḻṯa
    kuranyu kampa kakaraṟa. Munu pitjilpa pala palula paluṟu kuka tjunkula tiliwakaṟa
    mulurunu Godanya ungkula waḻkuntjikitjangku munu mai uṉinypa tjuṯa kuḻu tjunkula
    tiliwakaṟa Godanya ungu, panya Godalu wangkanytjitjangka.
  cwe-cwe: Musa keka lupango lwa kutimbulila nhambiko hana ihanhu ha kwingilila muna
    dihema da Mulungu. Uchanyha yake kalava nhambiko ya kutimbula na nhosa ya usage,
    fana viyalagilizigwe na Mndewa Mulungu.
  kik-kik: Ningĩ akĩiga kĩgongona kĩa maruta ma njino hakuhĩ na itoonyero rĩa hema
    ĩyo nyamũre, nĩyo Hema-ya-Gũtũnganwo, na akĩrutĩra magongona ma njino igũrũ rĩakĩo
    o na magongona ma ngano, o ta ũrĩa Jehova aamwathĩte.
  fra-NCL: Il plaça l’autel des holocaustes à l’entrée de la Demeure, de la tente
    de réunion, et il y offrit l’holocauste et l’oblation, comme Yahweh l’avait ordonné
    à Moïse.
  cek-AK: Kaminawk amkhuenghaih kahni im akunhaih thok taengah hmai angbawnhaih hmacam
    to a suek moe, Angraeng mah thuih ih lok baktih toengah, to hmaicam nuiah hmai
    angbawnhaih hoi cang angbawnhaih to a sak.
  cuk-cuk: Deginbali, Moisés, Bab-Dummad-dulemarbo-ambikued-neg-sunna-seleged-doged-asabin,
    Bab-Dummadga-ibmar-ogumakar-ukleged-aila sisbalid. Agi, Bab-Dummadga-ibmar-ogumakar
    uksad, degine, Bab-Dummadga-ibmar-gwagmar-ukleged uksabalid. Moisés, igi Bab-Jehová
    ega igar-uksa, sogedba imaksad.
  uig-CYR: Андин көйдүрмә қурбанлиқ қурбангаһини җамаәт чедиридики муқәддәс җайниң
    кириш еғизиға йеқин қойди; униң үстидә көйдүрмә қурбанлиқ вә қошумчә ашлиқ һәдийәсини
    өткүзди; буларниң һәммиси Пәрвәрдигарниң Мусаға буйруғинидәк қилинди.
  pma-pma: Ka en out enek, hae en voiteh teni, vis keil aling mari ahor keke avanit
    sanien votut keil ien eni. Alingi evus, Mosis muas sipsip tai ka muniti eni ral
    min sanien votut ten uti uit keil musil asa koa Iahova meng kati mini.
  tel-2017: యెహోవా హోమ బలిపీఠం మీద హోమబలి అర్పించి నైవేద్యం సమర్పించాడు.
  hat-BSA: Li te plase lotèl ofrann brile a devan pòtay tabènak tant reyinyon an,
    e li te ofri sou li ofrann brile a ak ofrann sereyal la, jis jan ke SENYÈ a te
    kòmande Moïse la.
  kos-kos: na el oakiya loang nu ke mwe kisa firir mutun lisrlisr uh. El kisakin mwe
    kisa firir ac mwe kisa wheat fac, oana LEUM GOD El sapkin nu sel Moses.
  hbo-WLC: וְאֵת֙ מִזְבַּ֣ח הָעֹלָ֔ה שָׂ֕ם פֶּ֖תַח מִשְׁכַּ֣ן אֹֽהֶל־מוֹעֵ֑ד וַיַּ֣עַל
    עָלָ֗יו אֶת־הָעֹלָה֙ וְאֶת־הַמִּנְחָ֔ה כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃
    ס
  ibo-ibo: Debekwa ebe ịchụ aja nke aja nsure ọkụ ahụ nso ọnụ ụzọ ịba ụlọ nzute ahụ.
    O surekwara aja nsure ọkụ nʼelu ya, na aja onyinye mkpụrụ ọka dịka Onyenwe anyị
    si nye ya nʼiwu.
  ory-ory: ଓ ସମାଗମ-ତମ୍ବୁର ଆବାସ ଦ୍ୱାର ନିକଟରେ ହୋମବେଦି ରଖି ତହିଁ ଉପରେ ହୋମବଳି ଓ ନୈବେଦ୍ୟ
    ଉତ୍ସର୍ଗ କଲେ।
  chk-chk: Mürin a iseis ewe rongen asoren kek leasamalapen ewe imwenfel seni mangaku,
    o eäni asoren kek me asoren mongö won, usun ewe Samol mi Lapalap a fen allük ngeni.
  rop-rop: en imbin pudum det bigwan teibul blanga ofring blanga barnim enimul ofring
    lida langa det Tent, en imbin barnimap det enimul ofring en det sid daga ofring
    langa det teibul jis laik weya YAWEI bin dalim im blanga dum.
  ukr-1871: А жертівника для всепалення поставив коло входу в храмину громадського
    намету, і принїс на йому всепаленнє, як повелїв Господь Мойсейові.
  bch-bch: Ga kus ta Moses idol popou tenainga aea ga idio gaot ngan palata iaoa,
    ta inono gid tenainga gadae ngan, ta dinga inono ga timomout ga kus. Be inono
    gid tenainga wit pade, mambe Maron ikeo pan Moses ngan.
  deu-1951: Aber den Brandopferaltar setzte er vor die Tür der Wohnung, der Stiftshütte,
    und opferte darauf Brandopfer und Speisopfer, wie der HERR Mose geboten hatte.
  eng-JPS: And the altar of burnt-offering he set at the door of the tabernacle of
    the tent of meeting, and offered upon it the burnt-offering and the meal-offering;
    as the LORD commanded Moses.
  srp-1865: I oltar za žrtvu paljenicu namjesti na vrata od šatora, šatora od sastanka,
    i prinese na njemu žrtvu paljenicu, i dar, kao što bješe zapovjedio Gospod Mojsiju.
  lug-lug: N’ateeka ekyoto eky’ebiweebwayo ebyokebwa ku mulyango gw’Eweema ya Mukama,
    Weema ey’Okukuŋŋaanirangamu, n’aweerayo okwo ekiweebwayo ekyokebwa eky’obuwunga,
    nga Mukama bwe yalagira Musa.
  heb-heb: ואת מזבח העלה שם פתח משכן אהל מועד ויעל עליו את העלה ואת המנחה כאשר צוה
    יהוה את משה׃
  ben-IRV: তিনি সমাগম তাঁবুর প্রবেশ দরজার সামনে হোমবেদি রাখলেন। সদাপ্রভু যেমন মোশিকে
    আদেশ দিয়েছিলেন, তিনি তার উপরে হোমবলি ও শস্য নৈবেদ্য উৎসর্গ করলেন।
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਹੋਮ ਦੀ ਜਗਵੇਦੀ ਨੂੰ ਡੇਰੇ ਦੀ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਦੇ ਦਰਵਾਜ਼ੇ ਉੱਤੇ ਰੱਖਿਆ
    ਅਤੇ ਉਸ ਉੱਤੇ ਹੋਮ ਦੀ ਭੇਟ ਅਤੇ ਮੈਦੇ ਦੀ ਭੇਟ ਚੜ੍ਹਾਈ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ
    ਸੀ।
  mya-JVB: ထာဝရဘုရား မှာ ထားတော်မူသည်အတိုင်း ၊ မီးရှို့ရာ ယဇ်ပလ္လင်ကိုလည်း၊ ပရိသတ်စည်းဝေး
    ရာ တဲ တော်တံခါး ရှေ့မှာထား ၍ ၊ ထိုပလ္လင်ပေါ်၌ မီးရှို့ ရာ ယဇ်ကို၎င်း ၊ ဘောဇဉ်ပူဇော်သက္ကာ
    ကို၎င်း ပူဇော် လေ၏။
  tbg-tbg: Mintima kero Mosiva ofaa tainta vo, vahaaqaini qentiana vatora. Vi taintaraqaa
    Mosiva ekaara kaintu iha quare ofaaravata, uiti auruvata Kotira iha quara amitora.
    Noravano Kotiva tuntema kero, Mosiva mintura.
  hmo-hmo: Vadaeni Mose ese Palai Dubu ena iduara ena vairana dekenai boubou patana
    ia atoa. Unai boubou patana ena latanai Mose ese boubou gaudia, lahi ese ia araia
    ore gaudia, bona paraoa gaudia ia atoa, Lohiabada ese ia oda henia hegeregerena.
  urd-urd: और ख़ेमा — ए — इजितमा'अ के घर के दरवाज़े पर सोख़्तनी क़ुर्बानी का मज़बह
    रखकर उस पर सोख़्तनी क़ुर्बानी और नज़्र की क़ुर्बानी पेश कीं, जैसा ख़ुदावन्द ने
    मूसा को हुक्म किया,
  rus-SYN: и жертвенник всесожжения поставил у входа в скинию собрания и принес на
    нем всесожжения и приношение хлебное, как повелел Господь Моисею.
  bqc-SIM: À sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ okĩi dìlɛ kpaaũkpɛ kpɛɛlɛ, ↄ̃ à
    sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ òwà ń pↄ́wɛntio lá Dii òɛwa.
  tcz-CHONGTHU: Chule aman houbuh lut-na kotbul'a chun pumgo thilto maichan chu akoiyin
    ahi. Achung'a chun pumgo thilto akatdoh'in ahi. Ajeh chu Pakaiyin athupeh bang'a
    abol ahi.
  mar-mar: त्याने पवित्र निवासमंडपाच्या दर्शनमंडपाच्या दारापाशी होमवेदी ठेवली व तिच्यावर
    होमार्पणे व अन्नार्पणे अर्पण केली; परमेश्वराने मोशेला आज्ञा दिल्याप्रमाणे त्याने
    हे केले.
  soq-soq: Ita me pulo sumpaa watawa wadene ape kakaiwa danawe itun ita osowe me pulolepia
    baiwa pue bosan. Ita do me parawa pulolene sun, Iawe God me diena rua.
  qub-qub: Nircur uywata pishtarcur rupachina altarta churaran Tincuna Toldu puncupa
    cay lädunman. Chaypitaga rupachina sacrifisyucunata chay altarcho rupachiran,
    chaqui micuy ofrendacunatapis. Llapantapis ruraran Moisesta Tayta Dios nishannöllami.
  bqp-bqp: À sa'opↄ kũ òdi ká tɛ́n à tɛ́ kũ oki dìtɛ dakarɛki kuta kpɛ́lɛlɛa, akũ
    à sa'opↄ kũ òdi ká tɛ́n à tɛ́ kũ òa kũ flawaao lákũ Dikiri ònɛ nà.
  hat-hat: Li mete lòtèl pou boule bèt yo ofri yo devan kote pou yo antre nan Tant
    Randevou a. Apre sa, li pran bèt yo ofri yo, li touye yo, li boule yo sou lòtèl
    la ansanm ak lòt ofrann yo, jan Seyè a te ba li lòd fè a.
  eng-BSB: He placed the altar of burnt offering near the entrance to the tabernacle,
    the Tent of Meeting, and offered on it the burnt offering and the grain offering,
    just as the LORD had commanded him.
  tod-tod: É gala zalaɠaiti kulazuʋɛ ʋilɛni seɠe ʋɛlɛ ɲadegai ɠakalaʋɛ, GALA daaɠomi
    seɠe ʋɛlɛi. É gala zalaɠai ɠulani ná ta vebɛaniiti, eɠɛʋelei Ɠɔoɠɔ GALAGI ma
    levei veeni la zea.
  eng-WEBPB: He set the altar of burnt offering at the door of the tabernacle of the
    Tent of Meeting, and offered on it the burnt offering and the meal offering, as
    the LORD commanded Moses.
  kbq-kbq: Ana huteno kre fnanehu ofama kre ita Ra Anumzane atruhu seli mono nomofo
    kahante anteno ana itare Ra Anumzamo'ma huo huno'ma hunte'nea kante anteno Mosese'a
    kre fanene hu ofane witi ofanena hu'ne.
  nhe-BL: Huan ipan nopa calixpamitl iixmelac campa calaquise ipan nopa yoyon tiopamitl,
    quitlali nopa tlaixpamitl campa quitlatise tlacajcahualistli. Huan ipan quintlatijque
    tlapiyalime para tlacajcahualistli. Nojquiya quitlati tlacajcahualistli tlen harina
    queja TOTECO quinahuatijtoya.
  bus-bus: À sa'opↄ kɛ̀ wè ká tɛ́n à tɛ́ kũ okii dìɛ dakↄ̃rɛki kpɛɛlɛa, ben à sa'opↄ
    kɛ̀ wè ká tɛ́n à tɛ́ kũ òa kↄ̃n flawao lán Dii ònɛ nà.
  gub-BL: Umuapyk ma'e hapy haw a'e pe pànuhu henataromo. Omono ma'e hapy paw pyràm
    hehe. Omono arozràn Tupàn Tuweharupi Wiko Ma'e pe imono pyrer hehe ize'eg rupi
    katete no.
  eng-DRA: And Moses and Aaron, and his sons washed their hands and feet,
