verse: EXO.040.003
translations:
  mal-C: ഉടമ്പടിയുടെ പേടകം അതിനുള്ളിൽ വെക്കുകയും തിരശ്ശീലകൊണ്ടു മറയ്ക്കുകയും വേണം.
  deu-TKW: die Gesetzeslade hineinsetzen und die Lade mit dem Vorhang verhüllen;
  lin-lin: okotia kati na yango Sanduku ya Litatoli mpe okozipa yango na rido.
  eng-LSV: and have set the Ark of the Testimony [in] there, and have covered over
    the Ark with the veil,
  eng-GNV: And thou shalt put therein the Arke of the Testimonie, and couer the Arke
    with the vaile.
  eng-WEBSTER: And thou shalt put in it the ark of the testimony, and cover the ark
    with the vail.
  nhw-BL: Huan ipan nopa yoyon tiopamitl ipan nopa cuarto más calijtic, xijtlali nopa
    caxa, huan xijtzacua campa calaquise ipan nopa cuarto ica nopa cortina.
  swh-ONEN: Weka Sanduku la Ushuhuda ndani yake na ulifunike kwa pazia. Ingiza meza
    na kupanga vitu vyake juu yake.
  bba-bba: À n tu ɡirɑ ɑ kpɑ, kpɑ ɑ woodɑn kpɑkoro te suɑ ɑ doke te sɔɔ, kpɑ ɑ tu
    ɡɑndi kɑ beku kɑre te.
  eng-KJVCPB: And thou shalt put therein the ark of the Testimony, and cover the ark
    with the vail.
  luo-luo: Ket Sandug Muma e iye kendo igengʼe gi pasia.
  meu-meu: Lalonai taravatu mauana bavatoa bona ba sesea ahu.
  npi-ULB: तैँले यसभित्र गवाहीको सन्दुक राख्‍नू, र यसलाई पर्दाले छेक्‍नू ।
  yor-yor: Gbé àpótí ẹ̀rí sí inú rẹ̀, kí ó sì bo àpótí náà pẹ̀lú aṣọ títa.
  emp-NTPO: Mʌ̃ baurudeda maʌ̃ ded̶e ed̶aara b̶ʌ dejãne b̶ʌd̶adua. Maʌ̃ baurude nocoare
    wuada eatʌ jira b̶ʌd̶adua.
  ind-ind: Tempatkanlah peti perjanjian di dalamnya, di ruang mahakudus. Lalu pasanglah
    tirai pemisah antara ruang mahakudus dengan ruang kudus.
  pes-OPCB: و صندوق عهد را که ده فرمان در آن قرار دارد، در داخل خیمه بگذار و پردهٔ
    مخصوص را جلوی آن آویزان کن.
  tgl-ULB: Dapat mong ilagay doon ang kaban ng mga tipan ng kautusan, at dapat mong
    tabingan ang kaban gamit ang kurtina.
  hui-hui: Anda bu helowa Habo Nalolene Bi lo winigonaga Mbogoyi ege to̱le̱ kirani
    Bi Pira gilibuwi yu wiaga biago anda ogoniha mo ngelowa labolabome tamuha hái
    bu yanda halu mo ge howa wilimu.
  mya-mya: တဲ​တော်​တွင်​ပ​ညတ်​တော်​ဆယ်​ပါး​ပါ​ရှိ သော​သေတ္တာ​တော်​ကို​သွင်း​ထား​၍၊
    သေတ္တာ အ​ရှေ့​တွင်​ကန့်​လန့်​ကာ​ကို၊ ကာ​ထား​လော့။-
  cbi-NTPO: Tsejtu iya chachillanu veta' veta' tsanguedaa tiñu keewara babuu juntsa
    yapaya juusha punu juve, tsejtu daayadimu jali juntsanu dishu' yangaanu juve.
  bod-N: དེའི་ནང་དུ་དཔང་མཛད་ཤུར་སྒམ་བཞག་ནས། སྒམ་དེའི་མདུན་དུ་ཡོལ་བ་དཔྱང་བར་གྱིས་ཤིག
  sna-sna: Uise areka yeChipupuriro mairi uye ugofukidza areka nechidzitiro.
  spa-BLM: Pondrás en él el Arca del Testimonio, y cubrirás el Arca con el velo.
  cac-cac: Slajvi chi', tz'ac'chajoch te' scaxail trato d'a yool chi', tz'ac'chajoch
    c'apac cortina smaculoc.
  swh-ULB: Utaweka sanduku la ushuhuda ndani yake, na utaziba sanduku kwa pazia.
  bel-bel: і пастаў у ёй каўчэг адкрыцьця, і захіні каўчэг заслонаю;
  wed-wed: Tarawatu 10, Parivainuaḡana bokisina au orana ma poai, ma au naona anitereḡaḡara
    ma teretaḡonei da numa garana ina babalaraḡi.
  deu-ELBBK: Und du sollst die Lade des Zeugnisses hinein stellen, und die Lade mit
    dem Vorhang verdecken.
  mbb-OT: Iseled niw zutun sikan is Kavan te Kebpekid-uyun, ne elangi niw te kurtina.
  mal-2015: സാക്ഷ്യപെട്ടകം അതിൽ വെച്ചു തിരശ്ശീലകൊണ്ടു പെട്ടകം മറെക്കേണം.
  tuo-NT: Ti wiꞌipʉ yʉꞌʉ ‘Masã meꞌrã añurõ weegʉti’ níꞌquere cʉori acarore cũuña.
    Ti acaro poꞌpeapʉ yʉꞌʉ diez dutise ojaꞌque pjĩrĩ sãñasaꞌa. Ti acaro dʉporo ʉsebʉtiri
    caserore yoo cãꞌmotaꞌaya.
  gup-gup: Wanjh kumekbe ngurrikurrmen nawu Ark manbu kakarrme manwarddebala bokenh
    kore kunwoybuk kunwok ngawokkurrmerrinj. Dja mak manburrba ngurriwelhwelkemen
    kore kumirrk ngarre Ark.
  gvs-gvs: Kovatáoe ikavava, sinaena aba vatulúkwana dedeogaina Tukunu goi koyatogamogamōne
    namliyeta baige vabodaupa kaarekoina kovakosāine dedeogayana kotabōde.
  rmc-rmc: Ode thov e archa la zmluvakri a figin angle late o pochtan.
  nlg-nlg: Ko talua na Bokisi ni Vetena ni Baubahu tabu iloka, mo ko taria na tivi
    ke pungisia na Bokisi ni Vetena ni Baubahu tabu ilokana na Bona Tabu Vaho tua.
  pes-OPV: و تابوت شهادت را در آن بگذار. وحجاب را پیش تابوت پهن کن.
  ron-1924: Сэ пуй ын ел кивотул мэртурией ши, ынаинтя кивотулуй, сэ атырнь пердяуа
    динэунтру.
  aui-aui: Bi Wiiwaghasina Maragasina Dedewagina, mekona gwara yadi 10 kamone na Kiregoruna
    kamone kutore bi tupayarayina beberama naghona kutorebabari.
  ben-OBCV: বিধিনিয়মের সিন্দুকটি সেটির মধ্যে রেখে দাও এবং সিন্দুকটি পর্দা দিয়ে ঢেকে
    দাও।
  som-som: Oo waa inaad sanduuqa maragga gudaheeda gelisaa, oo sanduuqa waa inaad
    ilxidhka ku qarisaa.
  lat-VUC: 'et pones in eo arcam, dimittesque ante illam velum:'
  eng-ASVBT: And thou shalt put therein the ark of the testimony, and thou shalt screen
    the ark with the veil.
  mna-mna: Sua Mbukŋana Ka Koror tabe tutu tio imbotmbot sula leleene na, kozo ur
    lela beeze muŋgu, to daada kawaala biibi be isekaala. Pa koror tana, ina potomŋana
    kat.
  ita-1885: E mettivi dentro l'Arca della Testimonianza, e tendi la Cortina davanti
    all'Arca.
  eng-LXXUP: and thou shalt place in it the ark of the testimony, and shalt cover
    the ark with the veil,
  eng-ULB: You must place the ark of the testimony in it, and you must shield the
    ark with the curtain.
  spa-VBL: Coloca el Arca del Testimonio dentro de ella. Asegúrate de que el Arca
    esté detrás del velo.
  fra-_FOB: Et tu y mettras l'arche du Témoignage, et tu couvriras l'arche avec le
    voile.
  mal-mal: സാക്ഷ്യപെട്ടകം അതിൽ വച്ച് തിരശ്ശീലകൊണ്ട് പെട്ടകം മറയ്ക്കണം.
  urd-GVR: Ahd kā sandūq jis meṅ sharīat kī taḳhtiyāṅ haiṅ Muqaddastarīn Kamre meṅ
    rakh kar us ke darwāze kā pardā lagānā.
  suz-BL: गे कबल पशो सन्‍दोस आगाम वोइश्‍शा, फारतीक वाम फारदो।
  ita-1927: Vi porrai l’arca della testimonianza, e stenderai il velo dinanzi all’arca.
  ckb-ckb: سندوقی پەیمانی تێدا دابنێ، سندوقەکە بە پەردەکە داپۆشە.
  eng-BBE: And inside it put the ark of the law, hanging the veil before it.
  kan-OKCV: ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು ಅದರಲ್ಲಿ ಇಟ್ಟು, ಅದನ್ನು ನೀನು ಪರದೆಯಿಂದ ಮುಚ್ಚಬೇಕು.
  bbb-bbb: Areme ni Mavua Akae ije bu Godido akae teni isoena ijia abieva ijene abe
    guove ijia nija areme ugone abe kirakurane.
  tam-2017: அதிலே சாட்சிப்பெட்டியை வைத்து, பெட்டியைத் திரையினால் மறைத்து,
  spa-RV-1909: 'Y pondrás en él el arca del testimonio, y la cubrirás con el velo:'
  ron-BTF: Și pune înăuntru chivotul mărturiei și acoperă chivotul cu perdeaua.
  eng-WEBP: You shall put the ark of the covenant in it, and you shall screen the
    ark with the veil.
  eng-FBV: Place the Ark of the Testimony inside it. Make sure the Ark is behind the
    veil.
  nld-1939: de ark des Verbonds daarin plaatsen, en de ark door het voorhangsel aan
    het oog onttrekken.
  nch-BL: Huan ipan nopa yoyon tiopamit ipan nopa cuarto más calijtic, xijtali nopa
    caxa, huan xijtzacua campa calaquise ipan nopa cuarto ica nopa cortina.
  vie-1934: Hãy để trong đó cái hòm bảng chứng, rồi lấy màn phủ lại.
  hin-CV: उसमें साक्षी पत्र के संदूक को रखकर बीचवाले पर्दे के पीछे रख देना.
  eng-OURB: You shall put the ark of the testimony in it, and you shall screen the
    ark with the veil.
  spa-BES: Y en su interior pon el cofre del pacto, colgando el velo delante de ella.
  tdx-tdx: Apoho ao i vatam-pañinay vaho ampiavaho amy lamba fañefetsey i vatay.
  vid-vid: Mgati mwa ihema alyo kowika lila isanduku lya ilagano, hamba uwiche ipaziya
    kumwando mwake.
  eng-OKE: And thou shalt set there the ark of the testimony, and outspread the veil
    before the ark;
  tha-KJV: จงตั้งหีบพระโอวาทไว้ในพลับพลาและกั้​นม​่านบังหี​บน​ั้นไว้
  por-BR-2018: 'E porás nele a arca do testemunho, e a cobrirás com o véu:'
  deu-ELO: Und du sollst die Lade des Zeugnisses darein stellen und die Lade mit dem
    Vorhang verdecken.
  eng-WYC-2018: And thou shalt set the ark therein, and thou shalt leave a veil before
    it. (And thou shalt put the Ark in it, and thou shalt put the Veil in front of
    the Ark.)
  epo-epo: Kaj metu tien la keston de atesto kaj ŝirmu la keston per la kurteno.
  uig-PIN: Ⱨɵküm-guwaⱨliⱪ sanduⱪini uning iqigǝ ⱪoyup, iqki pǝrdǝ arⱪiliⱪ ǝⱨdǝ sanduⱪini
    tosup ⱪoyƣin;
  beo-beo: Amo ganodini, di Gode Ea Gousa:su Sema Gagili (amo ganodini Hamoma:ne sia:i
    Nabuane Gala gasui aduna diala) ligisili, ea ba:le gaidiga amo abula gosagisima.
  tpi-OTNT: Na yupela i mas kisim dispela Bokis Kontrak i gat Tenpela Lo long en na
    putim insait long haus sel na hangamapim bikpela laplap bilong haitim Bokis.
  hau-SA: Ka sa akwatin Alkawari a cikinsa, sa’an nan ka rufe shi da labule.
  uig-LAT: Höküm-guwahliq sanduqini uning ichige qoyup, ichki perde arqiliq ehde sanduqini
    tosup qoyghin;
  nde-nde: Beka umtshokotsho wesivumelwano kulo ube ususitha umtshokotsho wobufakazi
    ngekhetheni.
  ton-ton: Pea te ke ʻai ki ai ʻae puha ʻoe fuakava, pea ʻufiʻufi ʻaki ʻae puha ʻae
    puipui.
  ces-1613: A postavíš tam truhlu svědectví a zastřeš ji oponou.
  eng-WMB: You shall put the ark of the covenant in it, and you shall screen the ark
    with the veil.
  tam-TCV: அதில் சாட்சிப்பெட்டியை வைத்து அதைத் திரையினால் மறைக்கவேண்டும்.
  ceb-ULB: Kinahanglan nga ibutang nimo ang sudlanan sa kasabotan niini, ug kinahanglan
    nga tabonan nimo ang sudlanan sa kasabotan ug tabil.
  pol-UBG: I postawisz tam arkę świadectwa, i zakryjesz ją zasłoną.
  urd-GVU: عہد کا صندوق جس میں شریعت کی تختیاں ہیں مُقدّس ترین کمرے میں رکھ کر اُس
    کے دروازے کا پردہ لگانا۔
  deu-1912: und sollst darein setzen die Lade des Zeugnisses und vor die Lade den
    Vorhang hängen.
  ntj-ntj: '@see-verse:EXO.040.002'
  kan-2017: ಆಜ್ಞಾಶಾಸನಗಳ ಮಂಜೂಷವನ್ನು ಅದರಲ್ಲಿ ಇಟ್ಟು ಆ ಮಂಜೂಷವನ್ನು ಪರದೆಯಿಂದ ಮರೆಮಾಡಬೇಕು.
  ena-ena: La kɨlɨ cɨkaŋ hɨbɨn hɨbɨn agadɨ via ivoua havɨlɨ uleŋ muji heŋ lamavɨm
    uami. Lavɨla havɨlɨ hekɨlɨ mu lɨbalavɨci hɨsihala hɨnim uami.
  yap-yap: Ma ga tay fare Kahol ko M’ag ni bay fare ragag i motochiyel u langgin,
    ma ga pag fare gi kateng nga mit.
  hlt-MCSB: Te vaengah olphong thingkawng te pahoi khueh lamtah thingkawng soah hniyan
    neh khuk thil.
  mdy-ETH: ታጶ ዓይሢፃ ፃኣፒንቴ ጫኣቁሞ ታኣቦቶ ዬኖ ኬኤፆኮ ጋራ ጌሢ፥ ዱማሲፆሮ ኮሺንቴ ጎኦቦ ዓፒሎ ቤርቶ ዛሎና ሱፄ።
  twi-ASANTE: Wosi wie a, fa Apam Adaka a Mmaransɛm Edu no wɔ mu no si mu. Na fa ntwamutam
    no tware Apam Adaka no anim ma ɛnhyɛ kronkron mu kronkron hɔ.
  mwc-mwc: Ba au kairuwana asi 10 akimisi kiuwana ku Bidamanina Maragasina Dedewagina
    kamona ba gawara kaobaisiyena kana tupapapara ke wosei kata Dedewagina ina sowoi.
  eng-WEBU: You shall put the ark of the covenant in it, and you shall screen the
    ark with the veil.
  bnp-bnp: O bolea a Tava na Ngava Dagi o ru dilia o vulala karia na kala dagi.
  wal-wal: Maachchaa Taabootaa a giddon wotta; wottada he Taabootaa magalashuwan kamma.
  spa-PDDPT: Pondrás allí el Arca del Testimonio y la ocultarás con el velo.
  gun-gun: Ha'e va'e py ma remoĩ 'rã xeayvu ryru, ha'e remboty 'rã ajukue okẽ reguarã
    reipyo vy.
  agu-BL: Yil wekxij yi mantiala'tz ba'n tzun tz'oc yi caẍa' kale atit quiwel katrat
    tul yi mantiala'tz, nin ba'n je jun xbu'k te yi ama'l tan jople'n.
  ilo-ULB: Masapul nga ikabilmo ti lakasa ti tulag iti daytoy, ken masapul a lingedam
    ti lakasa iti kurtina.
  kpg-kpg: Duguina Tebedebe di Hagababa dela e haa ginai nia baahi hadu o di Madangaholu
    Haganoho, daudaulia di gahu duuli i mua di maa.
  uig-ARA: ھۆكۈم-گۇۋاھلىق ساندۇقىنى ئۇنىڭ ئىچىگە قويۇپ، ئىچكى پەردە ئارقىلىق ئەھدە
    ساندۇقىنى توسۇپ قويغىن؛
  bps-bps: Fkaham di lam i bong kaban nlafin blawen, i gumkah i lwe batu gugsulat
    i sfalò flalò, na tlawéngam i satu kurtina di munan.
  sus-sus: I xa saatɛ kankira dɔxɔ na kui dugi xanbi ra.
  pon-2006: Ke pahn kihdiong loale Kohpwahn Inowo me pelien takai riapali en Kosonned
    Eisek mihmi loale, ke ahpw langadahng kahdengo mwowe.
  ksd-ksd: Ma una vung ra bok na tinata tana, ma. una vakaite ra mal na rurua kutu,
    upi ra bok na tur bakit tana.
  tur-YTC: Antlaşma Sandığı'nı içine koyacaksın ve sandığı perdeyle gizleyeceksin.
  grc-BRENT: Καὶ θήσεις τὴν κιβωτὸν τοῦ μαρτυρίου, καὶ σκεπάσεις τὴν κιβωτὸν τῷ καταπετάσματι.
  ind-AYT: Kamu harus menempatkan tabut kesaksian itu di sana dan tudungilah tabut
    itu dengan tirai.
  nya-nya: Uyikemo bokosi la umboni ndipo uphimbe bokosilo ndi katani.
  hrv-hrv: Ondje postavi Kovčeg svjedočanstva, onda Kovčeg zakloni zavjesom.
  mps-mps: Tama dagego te bomo yai po nogo si elalubo te halobage selama, tama te
    ugwa be tomoba munama, tama te halobage dualiyu, te genuai name ugwa walao.
  tpi-tpi: Na yupela i mas kisim dispela Bokis Kontrak i gat Tenpela Lo long en na
    putim insait long haus sel na hangamapim bikpela laplap bilong haitim Bokis.
  dan-1931: Sæt så Vidnesbyrdets Ark derind og hæng Forhænget op for Arken.
  vie-OVCB: Con sẽ đặt Hòm Giao Ước trong đền, rồi dùng bức màn ngăn nơi để Hòm lại.
  guj-2017: તેની અંદર દશ આજ્ઞાઓ મૂકેલી છે, તે કરારકોશ મંડપમાં મૂકજે; અને કરારકોશને
    પડદાથી ઢાંકી દેજે.
  pon-2006A: Ke pahn kihdiong loale Kohpwahn Inowo me pelien takai riapali en Kosonned
    Eisek mihmi loale, ke ahpw langadahng kahdengo mwowe.
  por-BRBSL: Você colocará a arca do convênio nela, e examinará a arca com o véu.
  cth-cth: A thung vah lawkpanuesaknae thingkong hah na hruek vaiteh, yaphni hoi na
    ngue sak han.
  twi-twi: Wusi wie a, fa Apam Adaka a Mmaransɛm Du no wɔ mu no si mu. Na fa ntwamtam
    no twa Apam Adaka no anim ma ɛnhyɛ kronkron mu kronkron hɔ.
  hlt-hlt: Te vaengah olphong thingkawng te pahoi khueh lamtah thingkawng soah hniyan
    neh khuk thil.
  tbz-SIM: kɛ́ĩ́nnɛ́ mɛtɑummɛ̀ tɔu, ikuɔ́ nɛntì bo dìì miɛkɛ, ɑ dì ĩ̀ńnɛ́ kufɑ̃́ɑ̃́
    mbɛ̀ í yó ndì wùó ndɛ̀.
  msy-2020: Egh ia nan Akar Dɨkɨrɨzir Gavgavimɨn Boksiar dagɨar akuar pumuning aven
    itir kam inigh, Purirpenimɨn aven anetɨgh, egh boksiam mongsɨ inir ekiam aguragh.
  azb-azb: Şəhadət sandığını oraya qoy və pərdə ilə qabağını kəs.
  eng-DBY: And thou shalt put in it the ark of the testimony, and shalt cover the
    ark with the veil.
  hin-2017: और उसमें साक्षीपत्र के सन्दूक को रखकर बीचवाले पर्दे की ओट में कर देना।
  wol-KYG: Nanga yeb ci biir, gaal gi àlluway seede si dence, te nga làqe gaal gi
    rido bi.
  bjr-bjr: Moodaanaki kira bookisaki qisaukuqara taikasee 10 sanda ufa marina kaaqa
    naaquqara oosiranaki quqasee ititee fandinnana firaa qamunna marasee minasaa ititaaqa.
  eng-YLT: and hast set there the ark of the testimony, and hast covered over the
    ark with the vail,
  wat-wat: Dedeni kana koni namai visime 10 sinenei kuna tenekanasuniya eyo kafa dawanafafana
    kana nuya naunei kuna teniya.
  eng-WYC-2017: And thou shalt set the ark therein, and thou shalt leave a veil before
    it.
  eng-WMBB: You shall put the ark of the covenant in it, and you shall screen the
    ark with the veil.
  urd-GVH: अहद का संदूक़ जिसमें शरीअत की तख़्तियाँ हैं मुक़द्दसतरीन कमरे में रखकर
    उसके दरवाज़े का परदा लगाना।
  rug-rug: Mamu vekoa pa korapana sa Ipi Hopena sa Bokese Vinariva Egoi, sapu koa
    ia ri ka manege puta tinarae, mamu vekoa si keke poko goba pa kenuna sa.
  gaz-gaz: Taabota kakuu seeraa isa keessa kaaʼiitii taaboticha golgaadhaan daʼeessi.
  fra-LSG: Tu y placeras l’arche du témoignage, et tu couvriras l’arche avec le voile.
  yal-yal: I xa Layiri Sereya Kankiraan dɔxɔ a kui, ɛ yi a yɛ masansan dugin na.
  haw-1868: A e waiho oe maloko olaila i ka pahu kanawai, a e uhi i ka pahu i ka paku.
  arb-NAV: وَتَضَعُ فِيهِ تَابُوتَ الشَّهَادَةِ الَّذِي فِيهِ الْوَصَايَا الْعَشَرُ،
    وَتَسْتُرُهُ بِالْحِجَابِ.
  ewe-ewe: Tsɔ nubablaɖaka si me Se Ewoawo le la de eme, eye nàtsi xɔmetsovɔ la ale
    be wòaɣla nubablaɖaka la ɖe Kɔkɔeƒe ƒe Kɔkɔeƒe la.
  eng-LEE: And thou shalt put therein the ark of the testimony, and separate the ark
    with the vail.
  asm-FB: তুমি তাৰ ভিতৰত সাক্ষ্য-ফলিৰ নিয়ম চন্দুক ৰাখি পৰ্দাৰে সেই চন্দুক আঁৰ কৰি
    ৰাখিবা।
  sus-A: عِ شَ سَاتّ كَنكِرَ دْشْ نَ كُي دُفِ شَنبِ رَ.
  fra-SBL: Tu y placeras l'arche de l'alliance, et tu protégeras l'arche avec le voile.
  hbo-hbo: וְשַׂמְתָּ֣ שָׁ֔ם אֵ֖ת אֲרֹ֣ון הָעֵד֑וּת וְסַכֹּתָ֥ עַל־הָאָרֹ֖ן אֶת־הַפָּרֹֽכֶת׃
  eng-WYCLIFFE: And thou schalt sette the arke therynne, and thou schalt leeue a veil
    bifore it.
  pjt-pjt: Munu tjiwa panya kutjara tjukurpa panya puḻkatjara Pakutja Kalkuntjitjangka
    unngu tjarpatjura munu pakutja panya kalkuntja tiintangka unngu tjura munu mantara
    palula kuranyu waṟaly-waṟalytjura kumpilpa ngaṟanytjaku.
  cwe-cwe: Mgati ya hema ijo kwizakwika diya disanduku da lagano, maabaho ika panzia
    haulongozi hake.
  kik-kik: Nĩũkaiga ithandũkũ rĩa Ũira thĩinĩ wayo, na ũhakanie ithandũkũ rĩu na gĩtambaya
    gĩa gũcuurio.
  fra-NCL: Tu y placeras l’arche du témoignage, et tu couvriras l’arche avec le voile.
  cek-AK: Hnukung thingkhong loe, to kahni imthung ah suem ah, to thingkhong loe payang
    ih kahni hoiah khuk ah.
  cuk-cuk: A-negyabali, Bab-Jehová-Dulemarbo-Igar-Mesisad-Ulu be sioed. Geb we-Ulu-idu,
    mor-dummad be nasikoed.
  uig-CYR: Һөкүм-гувалиқ сандуғини униң ичигә қоюп, ички пәрдә арқилиқ әһдә сандуғини
    тосуп қойғин;
  tel-2017: అక్కడ శాసనాల పెట్టెను నిలబెట్టి దాన్ని అడ్డ తెరతో మూసి ఉంచాలి.
  hat-BSA: Ou va plase lach temwayaj la, e ou va kouvri lach la avèk vwal la.
  kos-kos: Filiya Tuptup in Wuleang loac, ma neinyen Ma Sap Singoul, ac sripisrya
    mwe lisrlisr uh in lusrungak.
  hbo-WLC: וְשַׂמְתָּ֣ שָׁ֔ם אֵ֖ת אֲר֣וֹן הָעֵד֑וּת וְסַכֹּתָ֥ עַל־הָאָרֹ֖ן אֶת־הַפָּרֹֽכֶת׃
  ibo-ibo: Dọnye igbe ọgbụgba ndụ nke Ihe Ama ahụ nʼime ya. Konyekwa akwa mgbochi
    nke ga-ezo ya.
  ory-ory: ପୁଣି, ତହିଁ ମଧ୍ୟରେ ସାକ୍ଷ୍ୟ-ସିନ୍ଦୁକ ରଖି ବିଚ୍ଛେଦ ବସ୍ତ୍ର ଟଙ୍ଗାଇ ସେହି ସିନ୍ଦୁକ
    ଆଚ୍ଛାଦନ କରିବ।
  chk-chk: Kopwe anomu lon ewe imwenfel seni mangaku ewe pworun allük, nge kopwe ti
    ngeni echö cheech.
  rop-rop: Yu garra pudum det Seikridwan Boks garram det Tenbala Lowa insaid langa
    det Tent, en yu garra pudum det ketin lida langa det boks.
  ukr-1871: І поставиш там скриню сьвідчення, і закриєш скриню завісою.
  bch-bch: Be dol korol apu aea ga idudunga ngan leg palata, ga kus ta apakantutu
    malo kapei toa ipoga leg palata ilolo ga iman rua, ta dol korol apu aea ga idio
    muriai ngan.
  deu-1951: Und du sollst die Lade des Zeugnisses darein setzen und den Vorhang vor
    die Lade hängen.
  eng-JPS: And thou shalt put therein the ark of the testimony, and thou shalt screen
    the ark with the veil.
  srp-1865: I metni ondje kovèeg od svjedoèanstva, i zakloni ga zavjesom.
  lug-lug: Essanduuko ey’Endagaano oligiyingiza mu Weema; Essanduuko n’olyoka ogisiikiriza
    n’eggigi.
  heb-heb: ושמת שם את ארון העדות וסכת על הארן את הפרכת׃
  ben-IRV: আর তুমি তার মধ্যে সাক্ষ্য সিন্দুক রাখবে এবং তুমি অবশ্যই পর্দা টাঙ্গিয়ে
    সেই সিন্দুকটি সুরক্ষা করবে।
  pan-pan: ਤੂੰ ਉਸ ਵਿੱਚ ਸਾਖੀ ਦਾ ਸੰਦੂਕ ਰੱਖੀਂ ਅਤੇ ਸੰਦੂਕ ਨੂੰ ਪਰਦੇ ਨਾਲ ਵੱਖਰਾ ਕਰੀਂ।
  mya-JVB: တဲတော်အထဲ၌၊ သက်သေခံ ချက် သေတ္တာ ကို သွင်း ထား၍ ၊ အတွင်းကုလားကာ ဖြင့် ကွယ်ကာ
    ရမည်။
  hmo-hmo: Palai Dubu lalonai be Taravatu Maua, bona Maua ena lalonai be Dirava ena
    Taravatu 10 idia noho. Maua hunia totona koua dabua helagana be Maua ena vairanai
    do umui taua dae.
  urd-urd: और उस में शहादत का संदूक रख कर संदूक पर बीच का पर्दा खींच देना।
  rus-SYN: и поставь в ней ковчег откровения, и закрой ковчег завесою;
  bqc-SIM: ní kpagolo pↄ́ ikoyã gbɛ̀ pɛ̀pɛɛↄ ku a guu dilɛu, ní zwãa kpái.
  tcz-CHONGTHU: “Chule houbuh sung'a chu hettoh sahna thingkong na koi ding, hiche
    thing-kong chu muntheng chungnung mun ahin, hichu pondal na khu ding ahi”
  mar-mar: साक्षपटाचा कोश त्यामध्ये ठेव व तू अंतरपटाने कोशाला पडदा घाल.
  soq-soq: Tane e saua badowa bokisiwa bedewe saua anaanawa 10 wineia wadee ape kakaiwa
    bedewe itua ita gara mampe seuabodaa.
  qub-qub: Chay Toldu ruriman churanqui isquirbichishä churaraycaj babultapis. Nircur
    tëlata waguinqui babulta chapananpaj.
  bqp-bqp: ǹ àkpati kũ doka gbɛ̀ anlonↄn kú a gũn ditɛn ǹ lábure kpái.
  hat-hat: W'a mete bwat ki gen ròch kontra a ladan l'. y'a kache bwat la ak rido
    a.
  eng-BSB: Put the ark of the Testimony in it and screen off the ark with the veil.
  tod-tod: Ɗa zeele woo ɠesui zei bu, è maalɔɔɠu ga seɠe zuɠooza golai.
  eng-WEBPB: You shall put the ark of the covenant in it, and you shall screen the
    ark with the veil.
  kbq-kbq: Huhagerafi huvempa kasege vogisia anampinka nentetma, tavravenuti hunargintenkeno
    agu'afi meno.
  nhe-BL: Huan ipan nopa yoyon tiopamitl ipan nopa cuarto más calijtic, xijtlali nopa
    caxa, huan xijtzacua campa calaquise ipan nopa cuarto ica nopa cortina.
  bus-bus: ǹ àkpati kɛ̀ doka gbɛ̀ walaanↄↄ kú à guu diɛn ǹ lábure mↄ̀ kpázi.
  gub-BL: Emuapyk heze'eg hyru heràpuzràn pupe nehe, emono heze'eg itapew rehe ikaikair
    pyrer a'e 10 heremiapo kar hyru ipupe nehe. Emupu'àm a'e pànuhu heze'eg hyru henataromo
    nehe.
  eng-DRA: 'And shalt put the ark in it, and shalt let down the veil before it:'
