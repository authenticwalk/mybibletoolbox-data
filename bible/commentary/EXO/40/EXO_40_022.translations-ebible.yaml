verse: EXO.040.022
translations:
  mal-C: മോശ, സമാഗമത്തിനുള്ള കൂടാരത്തിന്റെ വടക്കുവശത്തു തിരശ്ശീലയ്ക്കു പുറത്തു മേശ
    വെച്ചു.
  deu-TKW: Sodann stellte er den Tisch in das Offenbarungszelt, auf die nach Norden
    gewendete Seite der Wohnung außerhalb des Vorhangs,
  lin-lin: Moyize atiaki mesa kati na Ndako ya kapo ya Bokutani na ngambo ya nor ya
    Mongombo libanda ya rido ;
  eng-LSV: And he puts the table in the Tent of Meeting, on the side of the Dwelling
    Place northward, at the outside of the veil,
  eng-GNV: Furthermore he put the Table in the Tabernacle of the Congregation in the
    Northside of the Tabernacle, without the vaile,
  eng-WEBSTER: And he put the table in the tent of the congregation, upon the side
    of the tabernacle northward, without the vail.
  nhw-BL: Teipa ica norte ipan nopa achtihui cuarto catli amo más calijtic, quitlali
    nopa cuamesa. Nopa cuarto eltoc iixpa nopa yejyectzi Cortina.
  swh-ONEN: Mose akaweka meza ndani ya Hema la Kukutania, upande wa kaskazini ya Maskani
    ya Mungu nje ya pazia
  bba-bba: Mɑ u tɑbulu ye doke nɔm ɡeu ɡiɑ ɑdɛrɔ ɡe sɔɔ, ɑ̀ n duɔ kuu ten mi.
  eng-KJVCPB: And he put the table in the tent of the congregation, upon the side
    of the tabernacle northward, without the vail.
  mpx-mpx: Teibol i nanatukan al Petutupa Limena gamwanaa, i teliya limi labena aluwabwa
    kaliko mamanana tolinaa.
  luo-luo: Noketo rachungi taya ei Hemb Romo kochomo yo nyandwat mar oko mar laru,
  meu-meu: Pata helaḡana na hebou kalagana ai e atoa, dubu mirigini kahana ai, seseahu
    murimurinai;
  npi-ULB: तिनले पर्दाको बाहिरपट्टि भेट हुने पाल अर्थात् पवित्र वासस्थानको उत्तरपट्टि
    टेबुल राखे ।
  yor-yor: Mose gbé tábìlì sínú àgọ́ àjọ sí ìhà àríwá àgọ́ náà lẹ́yìn aṣọ títa,
  emp-NTPO: Maʌ̃ wua eatʌ jira b̶ʌ nocoare Moiseba mesada Ãcõrẽ wua ded̶e jʌwa araare
    b̶ʌbisia.
  ind-ind: Kemudian Musa menempatkan meja roti sajian di dalam kemah TUHAN, pada sisi
    utara di depan tirai pemisah,
  pes-OPCB: سپس موسی میز را در سمت شمالی خیمهٔ ملاقات، بیرون پرده گذاشت،
  tgl-ULB: Inilagay niya ang mesa papasok sa tolda ng pagpupulong, sa may hilagang
    bahagi ng tabernakulo, sa labas ng kurtina.
  cbu-NT: Ashiriya, anumunsha Móysissha mesaa, kamisaa kámanaru anoo, ningari mbazinungich
    wayarangiya.
  hui-hui: Ani buwa dagia tebolo muwa Balai Anda biago tamuha uyurayagi aga gerelape
    hayago tagirahayagi mo ngelene.
  mya-mya: သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည့် အ​တိုင်း​စား​ပွဲ​ကို​ထာ​ဝ​ရ​ဘု​ရား​စံ​တော်
    မူ​ရာ​တဲ​တော်​အ​တွင်း မြောက်​ဘက်၊ ကန့်​လန့် ကာ​အ​ပြင်​ဘက်​တွင်​နေ​ရာ​ချ​ထား​၍၊-
  cbi-NTPO: Tsejtu tyeeba tsuunu ta'pa llaijkara katu, Diosba wa'dinu yapayasha tavi'
    nurte pasha tsuumi, tsaaren juntsa babuunu daayanamu jali avindaa pasha tsurekemi.
  bod-N: དེ་ནས་ཁོས་སྒྲོག་ཙེ་དེ་མཇལ་འཕྲད་གུར་མཆོག་ནང་བྱང་ཕྱོགས་སུ་ཡོལ་བའི་ཕྱི་རོལ་ཏུ་བཞག་པ་དང་།
  sna-sna: Mozisi akaisa tafura muTende Rokusangana nechokurutivi rwokumusoro kwetabhenakeri
    kunze kwechidzitiro
  spa-BLM: Puso la mesa en la Tienda de Reunión, en el lado norte de la Morada, fuera
    del velo.
  cac-cac: Ix ac'jipaxoch te' mexa d'a co vach' d'a yol mantiado b'aj sch'ox sb'a
    Dios.
  swh-ULB: Alieka meza kwenye hema la kukutania, kwa upande wa kaskazini mwa hema
    la kukutania, nje ya pazia.
  bel-bel: І паставіў стол у скініі сходу на паўночным баку скініі, паза заслонаю,
  wed-wed: Ma nanare teibol i ruiei God ana au numa gara, anitereḡaḡara i mae ma au
    doei, au laubadei i terei
  deu-ELBBK: Und er setzte den Tisch in das Zelt der Zusammenkunft an die Seite der
    Wohnung nach Norden, außerhalb des Vorhangs;
  mbb-OT: Ne impelastar zin is lemisahan diyà te seled dutun te Tulda, ziyà te egkezizaya
    he kilid, he ziyà te ǥawas duen te kurtina.
  mal-2015: സമാഗമനകൂടാരത്തിൽ തിരുനിവാസത്തിന്റെ വടക്കുവശത്തു തിരശ്ശീലെക്കു പുറത്തായി
    മേശവെച്ചു.
  gup-gup: Wanjh Moses kurrmeng nawu manbalabala kore Manrurrkdjamun Dabburlin manbu
    kore Yawey kamre kabendjahwon bedberre, kuberrkkah ngarre manburrba nawu kahwelhwelme
    kumekbe.
  gvs-gvs: E teboro sikabi, sikaitakeve sinave Aba Valobodayana goi sivaisiu go, yawéyana
    dadavina vabodaupa kaarekoina toluyena goi siyato.
  rmc-rmc: O skamind thoďa anglo pochtan pre severno sera andro Stanos
  nlg-nlg: Ma gaia te talua na bela te pala va ilonga ilokana na Bona Tabu, ipari
    bebetena vamua na tivi tara taria iloka.
  pes-OPV: و خوان را در خیمه اجتماع به طرف شمالی مسکن، بیرون حجاب نهاد.
  ron-1924: А ашезат маса ын кортул ынтылнирий, ын партя де мязэноапте а кортулуй,
    динкоаче де пердяуа динэунтру;
  aui-aui: Bi kate kiinabonabo ikawari irughu Kiregoru Kabikabikuwayina kamone, bi
    tupayaragha beberina kubune kikiramutumutuba yana nawae itore,
  ben-OBCV: মোশি সেই টেবিলটি সমাগম তাঁবুতে, পর্দার বাইরে, আবাসের উত্তর দিকে রেখে দিলেন
  som-som: Oo miiskiina wuxuu geliyey teendhadii shirka, oo wuxuu dhigay ilxidhka
    dibaddiisa oo ah taambuugga dhankiisa woqooyi.
  lat-VUC: Posuit et candelabrum in tabernaculo testimonii e regione mensæ in parte
    australi,
  eng-ASVBT: And he put the table in the tent of meeting, upon the side of the tabernacle
    northward, without the veil.
  mna-mna: Tona iur mbalia narabu kana ilela beeze leleene biibi ta imbot pet ki mat
    na. Ila zilŋaana ta imbot la namaana woono na. Mi iŋgas narabu ma isala, bekena
    imbot la Yooba kereene uunu. Ikam raraate kembei ta Yooba iso pini na.
  ita-1885: Poi mise la Tavola nel Tabernacolo della convenenza, dal lato settentrionale
    del Tabernacolo, difuori della Cortina;
  eng-LXXUP: And he put the table in the tabernacle of witness, on the north side
    without the veil of the tabernacle.
  eng-ULB: He put the table into the tent of meeting, on the north side of the tabernacle,
    outside the curtain.
  spa-VBL: Moisés colocó la mesa dentro del Tabernáculo de Reunión en el lado norte
    del Tabernáculo, fuera del velo.
  fra-_FOB: Il mit aussi la table dans le tabernacle d'assignation, au côté Nord de
    la Demeure, en dehors du voile;
  mal-mal: സമാഗമനകൂടാരത്തിൽ തിരുനിവാസത്തിന്റെ വടക്കുവശത്ത് തിരശ്ശീലയ്ക്ക് പുറത്തായി
    മേശവച്ചു.
  urd-GVR: Mūsā ne maḳhsūs roṭiyoṅ kī mez Muqaddas Kamre ke shimālī hisse meṅ us parde
    ke sāmne rakh dī jis ke pīchhe ahd kā sandūq thā.
  suz-BL: मोसामी टेबल कली ग्रुम्‍तीक ताम्‍बुम ओंइशा, फारतीक वा आ ङोंइती उत्तर गे वोइक्‍‍तु।
  ita-1927: Pose pure la tavola nella tenda di convegno, dal lato settentrionale del
    tabernacolo, fuori del velo.
  ckb-ckb: مێزەکەی لەناو چادری چاوپێکەوتن دانا، لەلای باکووری چادرەکەی پەرستن لە دەرەوەی
    پەردەکە.
  eng-BBE: And he put the table in the Tent of meeting, on the north side outside
    the veil.
  kan-OKCV: ಅನಂತರ ಮೋಶೆ ದೇವದರ್ಶನದ ಗುಡಾರದ ಉತ್ತರ ಭಾಗದಲ್ಲಿ, ಪರದೆಯ ಹೊರಗೆ ಮೇಜನ್ನು ಇಟ್ಟನು.
  bbb-bbb: Areme fune fata be ijene abena Are Muvuaka guove ugone bu Mavua Akae ije
    kirakuraeva ije una ikene ijia nijae.
  tam-2017: பின்பு, யெகோவா மோசேக்குக் கற்பித்தபடியே, மேஜையை ஆசரிப்புக்கூடாரத்தில்
    வாசஸ்தலத்தின் வடபுறமாகத் திரைக்குப் புறம்பாக வைத்து,
  spa-RV-1909: 'Y puso la mesa en el tabernáculo del testimonio, al lado septentrional
    del pabellón, fuera del velo:'
  ron-BTF: Și a pus masa în cortul întâlnirii, pe partea tabernacolului spre nord,
    dincoace de perdea.
  eng-WEBP: He put the table in the Tent of Meeting, on the north side of the tabernacle,
    outside of the veil.
  eng-FBV: Moses placed the table inside the Tent of Meeting on the north side of
    the Tabernacle, outside the veil.
  nld-1939: Daarna plaatste hij de tafel in de openbaringstent, aan de noordzijde
    van de tabernakel buiten het voorhangsel,
  nch-BL: Teipa ica norte ipan nopa achtohui cuarto cati amo más calijtic, quitali
    nopa cuamesa. Nopa cuarto eltoc iixpa nopa yejyectzi Cortina.
  vie-1934: Người cũng để cái bàn trong hội mạc, về phía bắc đền tạm ở ngoài bức màn;
  hin-CV: फिर मिलनवाले तंबू में पवित्र स्थान के उत्तर दिशा पर बीच के पर्दे के बाहर
    मेज़ लगवाया.
  eng-OURB: He put the table in the Tent of Meeting, on the side of the tabernacle
    northward, outside of the veil.
  spa-BES: Y él puso la mesa en la Tienda de reunión, en el lado norte fuera del velo.
  tdx-tdx: Napo’e amy kibohom-pamantañañeio i rairaiy, avara’ i kivohoy, alafe’ i
    lamba fañefetsey,
  vid-vid: Nakawika chisaga mgati mwa ihema lya Nguluwi, ubanzi wa kasikazini, honhu
    ha kunze mwa ipaziya
  eng-OKE: And he placed the table in the tabernacle of ordinance upon the side of
    the tabernacle northward without the veil.
  tha-KJV: ท่านตั้งโต๊ะไว้ในเต็นท์​แห่​งชุ​มนุ​มทางทิศเหนือของพลับพลานอกม่านนั้น
  por-BR-2018: 'E pôs a mesa no tabernáculo do testemunho, ao lado norte da cortina,
    fora do véu:'
  deu-ELO: Und er setzte den Tisch in das Zelt der Zusammenkunft an die Seite der
    Wohnung gegen Norden, außerhalb des Vorhangs;
  eng-WYC-2018: He setted also the board in the tabernacle of witnessing, at the north
    coast, without the veil, (And he put the table in the Tabernacle of the Witnessing,
    on the north side of the Tabernacle, in front of the Veil,)
  epo-epo: Kaj li starigis la tablon en la tabernaklo de kunveno, en la norda parto
    de la tabernaklo, ekster la kurteno.
  uig-PIN: U xirǝni jamaǝt qediriƣa elip kirip, muⱪǝddǝs jayning ximal tǝripigǝ, «ǝng
    muⱪǝddǝs jay»diki pǝrdining sirtiƣa ⱪoydi.
  beo-beo: E da fafai amo Abula Diasu ganodini ga (north) la:didili gaga:su abula
    amo gadili ligisi.
  tpi-OTNT: Na ol i putim tebol insait long Rum Tambu long hap not.
  hau-SA: Musa ya sa teburin a Tentin Sujada, a gefen arewa na tabanakul waje da labulen.
  uig-LAT: U shireni jamaet chédirigha élip kirip, muqeddes jayning shimal teripige,
    «eng muqeddes jay»diki perdining sirtigha qoydi.
  nde-nde: UMosi wasebeka itafula ethenteni lokuhlangana eceleni langenyakatho lethabanikeli
    ngaphandle kwekhetheni,
  ton-ton: ¶ Pea naʻa ne tuku ʻae palepale ki he fale fehikitaki ʻoe kakai, ki he
    potu tokelau ʻoe fale fehikitaki, ʻituʻa ʻi he puipui.
  ces-1613: Postavil i stůl v stánku úmluvy k straně příbytku půlnoční, vně před oponou.
  eng-WMB: He put the table in the Tent of Meeting, on the north side of the tabernacle,
    outside of the veil.
  tam-TCV: அதன்பின் மோசே மேஜையை சபைக் கூடாரத்தில் திரைக்கு வெளியே, இறைசமுகக் கூடாரத்தின்
    வடக்குத் திசையில் வைத்தான்.
  ceb-ULB: Gibutang niya ang lamesa ngadto sa tolda nga tagboanan, sa amihanang bahin
    sa tabernakulo, gawas sa tabil.
  pol-UBG: Postawił też stół w Namiocie Zgromadzenia po północnej stronie przybytku
    przed zasłoną.
  agr-agr: Nuna umika duwi mesa najanamun juki carpa aakmakbaunum, tesaamu jáanch
    detuamua nuwi jegatsuk, dekatkau tesaamu pegkejam tutainum awaya untsuja nuni
    apusauwai.
  kyc-kyc: Baame misi anda komaumi wasisi dokona taepo doko komau yukwaro kareyamo
    dokona kamarena kingi kyairena reteya.
  urd-GVU: موسیٰ نے مخصوص روٹیوں کی میز مُقدّس کمرے کے شمالی حصے میں اُس پردے کے سامنے
    رکھ دی جس کے پیچھے عہد کا صندوق تھا۔
  deu-1912: und setzte den Tisch in die Hütte des Stifts, an die Seite der Wohnung
    gegen Mitternacht, außen vor den Vorhang,
  ntj-ntj: '@see-verse:EXO.040.021'
  kan-2017: ಮೋಶೆ ದೇವದರ್ಶನದ ಗುಡಾರದೊಳಗೆ ಉತ್ತರ ಭಾಗದಲ್ಲಿ ತೆರೆಯ ಹೊರಗಡೆ ಮೇಜನ್ನು ಇರಿಸಿದನು.
  ena-ena: Lavɨla maci sakɨvakɨva lamalama hɨsɨŋ vadɨm agadɨ via ivouavɨla uaiaŋ pabiŋ
    pabiŋ sagalɨ igu igu hɨsɨŋ uvɨ caba limu lakulamaŋ kɨlikɨli heŋ lamavɨmi.
  yap-yap: Me tay fare tebel ngalan fare Tent, u ba’ ni lel’och u wuru’ fa gi kateng,
  hlt-MCSB: Caboei te tah tingtunnah dap khuikah dungtlungim kaep, tlangpuei hniyan
    kah kawtpoeng ah a khueh.
  mdy-ETH: ዓፒሎና ማዢንቴ ማኣሮ ጋራ ዼጌ ሎኦዦ ጌልዚ፥ ዱማሳ ጎኦቦ ዓፒሎኮ ዙሊና ኬዶ ዛላ ጌሤኔ።
  twi-ASANTE: Afei, ɔde ɛpono no sii Ahyiaeɛ Ntomadan no atifi fam wɔ ntwamutam no
    akyi,
  mwc-mwc: Pesapesa yebo Tabernacle kamonai ku yabarata mena gawara kaobaisiyena parinai
    i terei, tupapapara garana kupunai,
  eng-WEBU: He put the table in the Tent of Meeting, on the north side of the tabernacle,
    outside of the veil.
  bnp-bnp: E Moses i ru dilia na Tabeke Nitaba a dede na tabeke mule sike.
  wal-wal: GODAI Muusa azazidoogaadan, Muusee xaraphpheezaa Xoossaa Dunkkaaniyaa gelissidi,
    magalashuwaappe kareera huuphessa baggaara wottiis.
  spa-PDDPT: Luego puso la mesa en el Tabernáculo de Reunión, al lado norte del Tabernáculo,
    fuera del velo,
  gun-gun: Ha'e gui mesa ju omoĩ oguy nhemboaty oĩaty py, ombojeroviaaty regua kuaray
    puku-a katy, ajukue okẽ regua kyvõ rupi, oka katy.
  agu-BL: Ncha'tz oc yi mes ta'n. Cho'n tzun toque'n cyen tul yi mantial nka yi ama'l
    kale na chic'ulwit quib Ryos scyuch' yi e' xonl Israel. Cho'n tzun cyaje'n cyen
    xlaje'n yi puert poro tc'u'l, nin solte'je'l tzaj yi xbu'k yi nxcon tan jople'n
    yi ama'l yi wi'nin xanil.
  ilo-ULB: Inkabilna ti lamisaan iti uneg ti sagrado a tolda, iti akin-amianan a paset
    ti tabernakulo, iti ruar ti kurtina.
  kpg-kpg: Gaa lawa, ga haga noho dana deebele gi lodo di Hale laa, i di bahi i ngeia,
    i daha mo tuuli,
  uig-ARA: ئۇ شىرەنى جامائەت چېدىرىغا ئېلىپ كىرىپ، مۇقەددەس جاينىڭ شىمال تەرىپىگە،
    «ئەڭ مۇقەددەس جاي»دىكى پەردىنىڭ سىرتىغا قويدى.
  sus-sus: A naxa hɔrɔmɔlingira teebili dɔxɔ dugi ya ra a kɔɔla mabiri,
  pon-2006: E ahpw koasoanediong tehpelo nan Impwalo ni paliepeng, likin kahdengo,
  jae-jae: Go ketoc tebo kêkô bec sêkac tauŋ saŋa. Tebo tau kêkô obo baliŋ nêmŋa kêkanôŋ
    gamêŋ gêmu kêpiŋa,
  ksd-ksd: Ma i ga vatur ra vuvuvung na nian ta ra pal na varbarat ta ra papar a labur,
    mamati ta ra papar a mal na rurua kutu.
  tur-YTC: Masayı Buluşma Çadırı'na, konutun kuzey tarafına, perdenin dışına koydu.
  grc-BRENT: Καὶ ἐπέθηκε τὴν τράπεζαν εἰς τὴν σκηνὴν τοῦ μαρτυρίου, τὸ πρὸς Βοῤῥᾶν
    ἔξωθεν τοῦ καταπετάσματος τῆς σκηνῆς.
  ind-AYT: Dia menempatkan meja itu di tenda pertemuan, di sebelah utara Tenda Suci,
    di luar tirai.
  nya-nya: Mose anayika tebulo mu tenti ya msonkhano kumpoto kwa chihema, kunja kwa
    katani,
  hrv-hrv: Zatim postavi stol u Šator sastanka, Prebivalištu sa sjeverne strane, ali
    izvan zavjese.
  mps-mps: Tama augwaligo te tebol te dąį ilibo ugwa e badu muyu, te Tedali Gasagi
    Yai Be Habu me badu tomoba muanio.
  tpi-tpi: Na ol i putim tebol insait long Rum Tambu long hap not.
  dan-1931: Derpå opstillede han Bordet i Åbenbaringsteltet ved Boligens nordre Væg
    uden for Forhænget,
  vie-OVCB: Ông đặt cái bàn trong Đền Tạm, về phía bắc của Nơi Thánh, bên ngoài bức
    màn.
  guj-2017: મુલાકાતમંડપમાં ઉત્તર બાજુએ તેણે પડદાની બહાર મેજ મૂક્યું.
  pon-2006A: E ahpw koasoanediong tehpelo nan Impwalo ni paliepeng, likin kahdengo,
  por-BRBSL: Ele colocou a mesa na Tenda da Reunião, no lado norte do tabernáculo,
    do lado de fora do véu.
  cth-cth: Caboi teh kamkhuengnae lukkareiim thung, atunglah yaphni lawilah a hruek.
  twi-twi: Afei, ɔde ɔpon no sii atifi fam wɔ ɔdan no mu wɔ ntwamtam no akyi,
  hlt-hlt: Caboei te tah tingtunnah dap khuikah dungtlungim kaep, tlangpuei hniyan
    kah kawtpoeng ah a khueh.
  tbz-SIM: Kòo tɑnnɛ́ tɑ́bùrì dɛ miɛkɛ, kóò ĩ̀ńnɛ́ kubɑkù yoú bíɛ́kɛ̀ kɛ́pɛ́ɛ́nnɛ̀
    kuyɑ̀ɑ̀kù kùù kpetí dibòrì,
  msy-2020: Egha me bretba arɨzir dakozim isa, God bativamin Purirpenimɨn, notɨn amadaghan
    Anogoroghezir Danganimɨn aven anefa.
  azb-azb: Masanı Hüzur çadırının içində, şimal tərəfində, pərdənin bayır tərəfindən
    yerləşdirdi.
  eng-DBY: And he put the table in the tent of meeting, on the side of the tabernacle
    northward, outside the veil,
  hin-2017: और उसने मिलापवाले तम्बू में निवास के उत्तर की ओर बीच के पर्दे से बाहर
    मेज को लगवाया,
  wol-KYG: Ba loolu amee ñu dugal taabal ji ci biir xaymab ndaje mi, ci wetu bëj-gànnaaru
    jaamookaay bi, ci kanam rido bi.
  bjr-bjr: Mooseefa aiku faqaa teeboora mareeqeenoo naaquqara oosiranaki suani afu
    dinni ataaqeenni North quqanau.
  eng-YLT: And he putteth the table in the tent of meeting, on the side of the tabernacle
    northward, at the outside of the vail,
  kne-kne: Inpasgep na abe din lamisaan sin Tolda et inpeey na sin naibanda si amyanan
    sin lasin di kurtina.
  wat-wat: Yota sonama i una-kanasuniya Vada Tafutafuna sinenei keta bomatu kuweyaina
    i teniya, Totomu Tafutafumokena kana kafa dawanafafana kana nuya kwaunei.
  eng-WYC-2017: He setted [or put] also the board in the tabernacle of witnessing,
    at the north coast, without the veil,
  eng-WMBB: He put the table in the Tent of Meeting, on the north side of the tabernacle,
    outside of the veil.
  urd-GVH: मूसा ने मख़सूस रोटियों की मेज़ मुक़द्दस कमरे के शिमाली हिस्से में उस परदे
    के सामने रख दी जिसके पीछे अहद का संदूक़ था।
  rug-rug: Beto meke va turua sa sa tevolo pa korapa Ipi Hopena pa kali gede, pa sadana
    sa poko goba pa korapana sa ipi.
  gaz-gaz: Museenis minjaala sana gama kaaba dunkaana qulqulluutiin dunkaana wal gaʼii
    keessa golgaa sanaan ala kaaʼe.
  fra-LSG: Il plaça la table dans la tente d’assignation, au côté septentrional du
    tabernacle, en dehors du voile;
  yal-yal: A yi tabanla ti Naralan Bubun kui, Ala Batu Bubun kɔmɛn fɔxɔni, kankiraan
    yɛ masansan dugin fari ma.
  haw-1868: A waiho aku la oia i ka papaaina iloko o ka halelole o ke anaina kanaka,
    ma ka aoao akau o ka halelewa, mawaho o ka paku.
  arb-NAV: وَأَقَامَ الْمَائِدَةَ فِي خَيْمَةِ الاجْتِمَاعِ فِي الْجَانِبِ الشِّمَالِيِّ
    مِنَ الْمَسْكَنِ خَارِجَ الْحِجَابِ (أَيْ فِي الْقُدْسِ).
  ewe-ewe: Azɔ la, ekɔ Kplɔ̃ la da ɖe Mawu ƒe agbadɔ la me le anyiehe lɔƒo, le xɔmetsovɔ
    la godo,
  eng-LEE: And he put the table in the tabernacle of the congregation, upon the side
    of the tabernacle, northward, without the vail.
  asm-FB: যিহোৱাই মোচিক আজ্ঞা দিয়াৰ দৰে, তেওঁ আবাসৰ উত্তৰফালে পৰ্দাৰ বাহিৰত সাক্ষাৎ
    কৰা তম্বুত মেজ ৰাখিলে,
  sus-A: عَ نَشَ هْرْ مْلِنفِرَ تٍيبِلِ دْشْ دُفِ يَ رَ عَ كْولَ مَبِرِ،
  fra-SBL: Il plaça la table dans la tente d'assignation, au nord de la tente, en
    dehors du voile.
  hbo-hbo: וַיִּתֵּ֤ן אֶת־הַשֻּׁלְחָן֙ בְּאֹ֣הֶל מֹועֵ֔ד עַ֛ל יֶ֥רֶךְ הַמִּשְׁכָּ֖ן
    צָפֹ֑נָה מִח֖וּץ לַפָּרֹֽכֶת׃
  eng-WYCLIFFE: He settide also the candilstike in the tabernacle of witnessyng, euene
    ayens the boord,
  piu-2006: '@see-verse:EXO.040.021'
  pjt-pjt: Munu palulanguṟu taipula panya mai tjunkupai katira tiinta unngu tjarpatjunu
    kampa alinytjara mantara panya waṟaly-waṟalyngaṟanytjala kakaraṟa.
  cwe-cwe: Musa keka meza mgati ya hema da Mulungu, ubanzi wa kasikazi, kunze ya panzia,
  kik-kik: Musa akĩiga metha thĩinĩ wa Hema-ya-Gũtũnganwo mwena wa gathigathini wa
    hema ĩyo nyamũre, nja ya gĩtambaya gĩa gũcuurio
  fra-NCL: Il plaça la table dans la tente de réunion, au côté septentrional de la
    Demeure, en dehors du voile,
  cek-AK: Mosi mah caboi to amkhuenghaih kahni imthung aluek bang, payang ih kahni
    tasa bangah a suek.
  cuk-cuk: Moisés, Bab-Dummad-dulemarbo-ambikued-negyaba, mor-dummad-naid-dad-nakwed-argan-sapiledsik,
    mese sisbalid.
  uig-CYR: У ширәни җамаәт чедириға елип кирип, муқәддәс җайниң шимал тәрипигә, «әң
    муқәддәс җай»дики пәрдиниң сиртиға қойди.
  pma-pma: Mosis viteni min keil avus avet taling tounah keil ien va neim en Eim Tavolin,
    hae en kaliko, en usite matu.
  tel-2017: సన్నిధి గుడారంలో, దైవ సన్నిధి మందిరం ఉత్తర దిక్కున, అడ్డతెరకు బయట బల్లను
    ఉంచాడు.
  hat-BSA: Anplis li te mete tab la nan tant reyinyon an sou kote nò tabènak la, deyò
    vwal la.
  kos-kos: El likiya tepu uh in Lohm Nuknuk Mutal, layen nu epang likin mwe lisrlisr
    uh,
  hbo-WLC: וַיִּתֵּ֤ן אֶת־הַשֻּׁלְחָן֙ בְּאֹ֣הֶל מוֹעֵ֔ד עַ֛ל יֶ֥רֶךְ הַמִּשְׁכָּ֖ן
    צָפֹ֑נָה מִח֖וּץ לַפָּרֹֽכֶת׃
  ibo-ibo: Mosis dọnyere tebul ahụ nʼakụkụ ugwu nke ụlọ nzute ahụ, na mpụta nke akwa
    mgbochi ahụ.
  ory-ory: ଏଉତ୍ତାରେ ମୋଶାଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ସେ ଆବାସର ଉତ୍ତର ପାର୍ଶ୍ୱରେ
    ବିଚ୍ଛେଦ ବସ୍ତ୍ରର ବାହାରେ ସମାଗମ-ତମ୍ବୁରେ ମେଜ ରଖିଲେ;
  chk-chk: Iwe, a iseis ewe chepel peliefengin me lon ewe imwenfel seni mangaku pekiton
    ewe cheech.
  rop-rop: Afta imbin pudum det wan teibul blanga ofring nowathsaid insaid langa det
    Tent, bat atsaid brom det ketin,
  ukr-1871: І поставив стола в громадському наметї побіч скринї на північ, знадвору
    завіси;
  bch-bch: Ga kus ta Moses idol popou tenainga bret aea ga idudunga palata iloleai,
    ngan tibur toa aea ul kapei tede pan not.
  deu-1951: Und er setzte den Tisch in die Stiftshütte, an die Seite der Wohnung gegen
    Mitternacht, außerhalb des Vorhangs,
  eng-JPS: And he put the table in the tent of meeting, upon the side of the tabernacle
    northward, without the veil.
  srp-1865: I namjesti sto u šatoru od sastanka na sjevernu stranu šatora pred zavjesom,
  lug-lug: N’ayingiza emmeeza mu Weema ey’Okukuŋŋaanirangamu, n’agiteeka ku ludda
    olw’Obukiikakkono olwa Weema ya Mukama, wabweru w’eggigi,
  heb-heb: ויתן את השלחן באהל מועד על ירך המשכן צפנה מחוץ לפרכת׃
  ben-IRV: তিনি তাঁবুর উত্তর পাশে পর্দার বাইরে সমাগম তাঁবুর ভিতরে টেবিল রাখলেন।
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਮੇਜ਼ ਨੂੰ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਵਿੱਚ ਡੇਰੇ ਦੇ ਉੱਤਰ ਵੱਲ ਦੇ ਪਾਸੇ ਪਰਦੇ ਤੋਂ
    ਬਾਹਰ ਰੱਖਿਆ
  mya-JVB: ထာဝရဘုရားမှာထားတော်မူသည်အတိုင်း၊ စားပွဲကိုလည်း ပရိသတ်စည်းဝေးရာ တဲတော်အတွင်း
    မြောက်ဘက်နား ကုလားကာပြင်မှာထား ၍၊
  tbg-tbg: '@see-verse:EXO.040.021'
  hmo-hmo: Pata helagana be Palai Dubu lalonai ia atoa, Dubu ena mirigini kahana dekenai,
    koua dabua helagana ena murimurina dekenai.
  urd-urd: और मेज़ को उस पर्दे के बाहर घर को उत्तरी रुख़ में ख़ेमा — ए — इजितमा'अ
    के अन्दर रख्खा,
  rus-SYN: И поставил стол в скинии собрания, на северной стороне скинии, вне завесы,
  bqc-SIM: À táabũnu dìlɛ kpaaũkpɛu suunapi ↄplaai kpɛɛlɛ oi.
  tcz-CHONGTHU: Chuban in Mose'n houbuh sung lam'a chun dokhang akoiyin, polam pondal
    kilan'na achun akoiyin ahi.
  mar-mar: मोशेने पवित्र निवासमंडपाच्या उत्तर बाजूला दर्शनमंडपामध्ये पडद्याच्या बाहेर
    मेज ठेवले;
  soq-soq: Ita do me wata awanene alene ape kakaiwa bedewe gara seudia danawe wita
    on deneuwe eindoden.
  qub-qub: Chaypita mësatapis churaran Tincuna Tolducho jawa caj cuartuman norte caj-läman.
  bqp-bqp: À teburuu dìtɛ dakarɛki kutan lábure pì kpɛ́lɛlɛ kpa gugbãnduru kpa.
  hat-hat: Li mete tab la nan plas li nan Tant Randevou a, sou bò nò tant lan, pa
    deyò rido a.
  eng-BSB: Moses placed the table in the Tent of Meeting on the north side of the
    tabernacle, outside the veil.
  tod-tod: É taɓalii ʋilɛni GALA daaɠomi seɠe ʋɛlɛi wu, nu ɠɔʋɛzu ʋelei, seɠe zuɠooza
    golai ɠakalaʋɛ.
  eng-WEBPB: He put the table in the Tent of Meeting, on the north side of the tabernacle,
    outside of the veil.
  kbq-kbq: Ra Anumzane atruhu seli mono nompima ana hunaragi tavravemofo megi'a noti
    kaziga ita erino ome nenteno,
  nhe-BL: Teipa ica norte ipan nopa achtohui cuarto tlen ax más calijtic, quitlali
    nopa cuamesa. Nopa cuarto eltoc iixpa nopa yejyectzi Cortina.
  bus-bus: À teebu dìɛ dakↄ̃rɛki kutaan lábure pì kpɛɛlɛ kpa gu'igbãroo kpa.
  gub-BL: Umuapyk Moizez ywyrapew tàpuzràn pupe kwarahy ihemaw iahurehe har kutyr
    har rehe, pànuhu huwake ikupe kutyr.
  eng-DRA: He set the candlestick also in the tabernacle of the testimony over against
    the table on the south side,
