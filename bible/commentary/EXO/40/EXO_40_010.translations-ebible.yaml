verse: EXO.040.010
translations:
  mal-C: ഹോമയാഗപീഠവും അതിന്റെ സകല ഉപകരണങ്ങളും അഭിഷേകംചെയ്ത് യാഗപീഠത്തെ ശുദ്ധീകരിക്കണം.
    യാഗപീഠം അതിവിശുദ്ധമായിരിക്കണം.
  deu-TKW: Ebenso sollst du den Brandopferaltar samt allen seinen Geräten salben und
    so den Altar weihen, damit der Altar hochheilig sei.
  lin-lin: Okopakola mafuta na etumbelo ya mbeka ya kotumba mpe bisalelo na yango
    nyonso ; okobulisa etumbelo mpe yango ekozala bule koleka.
  eng-LSV: and you have anointed the altar of the burnt-offering, and all its vessels,
    and sanctified the altar, and the altar has been most holy;
  eng-GNV: And thou shalt anoynt the Altar of the burnt offring, and all his instruments,
    and shalt sanctifie the Altar, that it may bee an altar most holie.
  eng-WEBSTER: 'And thou shalt anoint the altar of the burnt-offering and all its
    vessels, and sanctify the altar: and it shall be an altar most holy.'
  nhw-BL: Teipa xiquijtzelhuili nopa tlaixpamitl campa quitlatise tlacajcahualistli
    huan nochi catli motequihuía ihuaya. Huan quej nopa moiyocatlalijtos nopa tlaixpamitl
    huan elis tlahuel tlatzejtzeloltic.
  swh-ONEN: Kisha yapake mafuta hayo madhabahu ya kuteketezea sadaka pamoja na vifaa
    vyake vyote; weka wakfu madhabahu nayo yatakuwa takatifu sana.
  bba-bba: Mɛyɑ kɑɑ mɑɑ yɑ̃ku yee te ɡum mɛ yɛ̃kɑ kɑ ten dendi yɑ̃nɔ. Nɡe mɛyɑ kɑɑ
    kɑ sɔ̃ɔsi mɑ tɑ sɑ̃ɑ sɑ̃ɑruɡiru.
  eng-KJVCPB: 'And thou shalt anoint the altar of the burnt offering, and all his
    vessels, and sanctify the altar: and it shall be an altar most holy.'
  luo-luo: Eka iwir kendo mar misango miwangʼo pep kod gik moko duto mitiyogo e kendono,
    iwal kendo mar misangono to obiro bedo maler.
  meu-meu: 'Ihaboulaina patana danu mai kohuna ida ba nevaridia: unu ba hahelaḡadia
    toma; hari ihaboulaina patana baine helaḡa herea.'
  npi-ULB: तैँले होमबलिको निम्ति वेदी र यसका सबै भाँडाकुँडालाई अभिषेक गर्नू । तैँले
    वेदी मेरो निम्ति अलग गर्नू र त्यो मेरो लागि अति पवित्र हुनेछ ।
  yor-yor: Ta òróró sára pẹpẹ ẹbọ sísun àti gbogbo ohun èlò rẹ̀, ya pẹpẹ náà sí mímọ́,
    yóò sì jẹ́ mímọ́ jùlọ.
  emp-NTPO: Animarã babue diabadada, jũma maʌ̃ animarã babue diabadad̶ebema sid̶a
    soadua mʌ̃ itea bio bia b̶emãrẽã.
  ind-ind: Urapilah juga mezbah kurban dan semua perlengkapannya, supaya semua itu—
    terkhusus mezbahnya— dikuduskan demi pelayanan bagi-Ku.
  pes-OPCB: سپس مذبح قربانی سوختنی و وسایل آن را مسح نموده، تقدیس کن و مذبح، جایگاه
    بسیار مقدّسی خواهد شد.
  tgl-ULB: Dapat mong pahiran ang altar para sa sinunog na handog at lahat ng mga
    kagamitan nito. Dapat mong ilaan ang altar sa akin, at ito ay magiging buong ilaan
    sa akin.
  hui-hui: Ani buwa lomabu delolene dabu boronosime wabini ngagobi ogoriani biabe
    bulenaga wini ngarubi bibahende i̱ninagaore loma bia hene wilo weli ogoni degeme
    odope hai halimu.
  mya-mya: ထို​နောက်​ယဇ်​ကောင်​မီး​ရှို့​ရာ​ပလ္လင်​နှင့်​ဆိုင် ရာ​ပစ္စည်း​ရှိ​သ​မျှ​တို့​ကို​လည်း​ဘိ​သိက်
    ဆီ​သွန်း​လောင်း​၍၊ အ​လွန်​သန့်​ရှင်း​စေ​လော့။-
  cbi-NTPO: Tsenmin inchin juu tirendu menestenguentsumi muli, ufeenda tsure' ju'kenunu
    bain, naa tiba juntsa jandala tsumulanu bain yuutsuude. Tsanguenmalaa ufeenda
    tsure' ju'kenunu tsamantsa inchin juu tiyanu tsuve.
  bod-N: སྦྱིན་སྲེག་གི་མཆོད་ཁྲི་དང་དེའི་ཡོ་བྱད་རྣམས་ལ་འབྱུག་སྣུམ་གྱིས་བྱུགས་ནས་མཆོད་ཁྲི་དམ་པར་བྱོས་དང་།
    མཆོད་ཁྲི་དེ་ཀུན་ལས་དམ་པ་ཡིན་པར་བྱའོ། །
  sna-sna: Ipapo ugozodza aritari yezvipiriso zvinopiswa nemidziyo yayo yose; unatse
    aritari, uye ichava tsvene-tsvene.
  spa-BLM: Ungirás el altar del holocausto con todos sus utensilios, y santificarás
    el altar, y el altar será santísimo.
  cac-cac: Tza secanpaxem aceite chi' d'a yib'an̈ altar b'aj stz'a silab' yed' masanil
    syamc'ab'il. Icha chi' tz'aj yochcan d'a yopisio, yuj chi' a jun altar chi' vicxo
    tz'ajcani.
  swh-ULB: Lazima upake mafuta madhabahu ya sadaka ya kuteketezwa na vyombo vyake.
    Lazima utenge madhabhu kwa ajili yangu na itakuwa takatifu kwangu.
  bel-bel: памаж ахвярнік цэласпаленьня і ўсе прылады яго і асьвяці ахвярнік, і будзе
    ахвярнік сьвятыня вялікая;
  wed-wed: Ma pulo aniapuna ma ana purapura maiteni ma buloi ma ma vovivirei da vivivireina.
  deu-ELBBK: Und salbe den Brandopferaltar und alle seine Geräte, und heilige den
    Altar; und der Altar soll hochheilig sein.
  mbb-OT: Edheplasan daan haazà is pemuhatà te pemuhat he edtutungen wey is langun
    he menge gelemiten kayi pinaaǥi te kebpehinunguza kayi te kedì, ne egkehimu heini
    he segradu.
  mal-2015: ഹോമയാഗപീഠവും അതിന്റെ ഉപകരണങ്ങൾ ഒക്കെയും അഭിഷേകം ചെയ്തു യാഗപീഠം ശുദ്ധീകരിക്കേണം;
    യാഗപീഠം അതിവിശുദ്ധമായിരിക്കേണം.
  tuo-NT: Tojo nicã, te ʉꞌsereta tja waꞌicʉrãrẽ ʉ̃jʉ̃amorõpeoro buꞌipʉ waꞌreya. Topʉ
    deꞌro nisere waꞌrepeꞌocãꞌña. Mʉꞌʉ tojo weegʉ tore añurõ, ñaꞌase marĩrõ waro tojacã
    weegʉsaꞌa.
  gup-gup: Yerre wanjh yirrelkkemen kunkalkkidwi kore altar manbu kandimarnemokenkinje
    mayh nawu kandiwon ngaye, dja mak yehyeng rowk ngarre. Wanjh kuhni yimarnbun rowk
    bu ngaye ngardduk.
  gvs-gvs: Ikavava, pútuma aba kaipaku kokābi, aba kasala vininabeso ana kaigabu manuna
    ma konanina koputumīdi be kokimasabēdi umagu, e bei aba kasalayana kimaasabaina
    toina.
  rmc-rmc: Pomazin the o oltaris pro labarde obeti savore leskre sersamenca. Pošvecin
    les a ela neksveteder.
  nlg-nlg: Ko seburukaghinia va na kokolo tabu tana bela ni sukaghi kekere maia na
    lei hegohegona, ge kara tabu. Vaho na bela ni sukaghi ke liliu ni tabu ngangata.
  pes-OPV: و مذبح قربانی سوختنی را با همه اسبابش مسح کرده، مذبح راتقدیس نما. و مذبح،
    قدس اقداس خواهد بود.
  ron-1924: Сэ унӂь алтарул пентру ардериле-де-тот ши тоате унелтеле луй ши сэ сфинцешть
    алтарул, ши алтарул ва фи прясфынт.
  aui-aui: Bi suwara kadi gabugabuna gawarina puyo gabunidi kiiravine da kana sawara
    tupadi, mayawagama kiwayidi bi kutoreireni da kabikabikuwayina.
  ben-OBCV: পরে হোমবলির বেদিটি ও সেটির সব পাত্র অভিষিক্ত করো; বেদিটি অভিষিক্ত করো,
    এবং তা মহাপবিত্র হয়ে যাবে।
  som-som: Oo waxaad kaloo subagtaa meesha allabariga lagu gubo, iyo alaabteeda oo
    dhan, oo meesha allabariga quduus ka dhig, oo markaasay meesha allabarigu waxay
    noqon doontaa tan ugu wada quduusan.
  lat-VUC: altare holocausti et omnia vasa ejus,
  eng-ASVBT: 'And thou shalt anoint the altar of burnt offering, and all its vessels,
    and sanctify the altar: and the altar shall be most holy.'
  mna-mna: “To liŋ ŋgere isala patoronŋana muriini ramaki ka mburu mi timbiiri biibi
    bekena ur zin ma tiwe leŋ. Patoronŋana muriini tana na, koroŋ potomŋana kat.
  ita-1885: Ungi parimente l'Altar degli olocausti, e tutti i suoi strumenti, e consacra
    l'Altare; e sarà cosa santissima.
  eng-LXXUP: And thou shalt anoint the altar of burnt offerings, and all its furniture;
    and thou shalt hallow the altar, and the altar shall be most holy.
  eng-ULB: You must anoint the altar for burnt offerings and all its utensils. You
    must set apart the altar to me and it will become very holy to me.
  spa-VBL: Unge el altar de los holocaustos y todos sus utensilios. Dedica el altar
    y será especialmente santo.
  fra-_FOB: Tu oindras aussi l'autel de l'holocauste et tous ses ustensiles, et tu
    consacreras l'autel; et l'autel sera très saint.
  mal-mal: ഹോമയാഗപീഠവും അതിന്റെ എല്ലാ ഉപകരണങ്ങളും അഭിഷേകം ചെയ്ത് യാഗപീഠം ശുദ്ധീകരിക്കണം;
    യാഗപീഠം അതിവിശുദ്ധമായിരിക്കണം.
  urd-GVR: Phir jānwaroṅ ko chaṛhāne kī qurbāngāh aur us ke sāmān par masah kā tel
    chhiṛaknā. Yoṅ tū use mere lie maḳhsūs karegā aur wuh nihāyat muqaddas hogā.
  suz-BL: चोशा चढ़ेतीक नु मेको आ मारेइ मारेइ आन कली यो ‘परमप्रभु यावे केन बाक्‍ब’
    दे तेल लुक्‍तो। मोपा मेको नेल्‍ल यो आं के दुम्‍नीम।
  ita-1927: Ungerai pure l’altare degli olocausti e tutti i suoi utensili, consacrerai
    l’altare, e l’altare sarà santissimo.
  ckb-ckb: پاشان قوربانگاکەی قوربانی سووتاندن و هەموو قاپوقاچاغەکەی دەستنیشان بکە،
    قوربانگاکە تەرخان بکە و دەبێتە هەرەپیرۆز.
  eng-BBE: And put oil on the altar of burned offering, and make it and all its vessels
    holy; this altar is to be most holy.
  kan-OKCV: ದಹನಬಲಿಯ ಪೀಠವನ್ನೂ, ಅದರ ಎಲ್ಲಾ ಸಲಕರಣೆಗಳನ್ನೂ ನೀನು ಅಭಿಷೇಕಿಸಿ, ಬಲಿಪೀಠವನ್ನು ಪವಿತ್ರಮಾಡು.
    ಆಗ ಅದು ಅತಿಪರಿಶುದ್ಧವಾದ ಬಲಿಪೀಠವಾಗುವುದು.
  bbb-bbb: Areme nine kuke fata ije zinone ifaejedufuo ijiakiro sinuome fuone boeje
    oere akae ijare abena jijiamadiane. A ijiege rega fata ijiakiro sinuome fuone
    buka akae rene.
  tam-2017: தகனபலிபீடத்தையும், அதின் எல்லா பணிப்பொருட்களையும், அபிஷேகம்செய்து, அதைப்
    பரிசுத்தப்படுத்து; அப்பொழுது அது மகா பரிசுத்தமான பலிபீடமாக இருக்கும்.
  spa-RV-1909: 'Ungirás también el altar del holocausto y todos sus vasos: y santificarás
    el altar, y será un altar santísimo.'
  ron-BTF: Și unge altarul ofrandei arse și toate vasele lui și sfințește altarul;
    și va fi un altar preasfânt.
  eng-WEBP: You shall anoint the altar of burnt offering, with all its vessels, and
    sanctify the altar, and the altar will be most holy.
  eng-FBV: Anoint the altar of burnt offering and all its utensils. Dedicate the altar
    and it will be especially holy.
  nld-1939: Zalf ook het brandofferaltaar en al zijn benodigdheden en wijd het altaar;
    en het zal hoogheilig zijn.
  nch-BL: Teipa xiquijtzelhuili nopa taixpamit campa quitatise tacajcahualisti huan
    nochi cati motequihuía ihuaya. Huan quej nopa moiyocatalijtos nopa taixpamit huan
    elis tahuel tatzejtzeloltic.
  vie-1934: Cũng hãy xức dầu bàn thờ về của lễ thiêu, và các đồ phụ tùng của bàn thờ;
    rồi biệt riêng ra thánh, thì bàn thờ sẽ làm rất thánh.
  hin-CV: तुम होमबलि की वेदी और उसके सब सामान को अभिषेक करना, तब वेदी महा पवित्र हो
    जायेगी.
  eng-OURB: 'You shall anoint the altar of burnt offering, with all its utensils,
    and sanctify the altar: and the altar will be most holy.'
  spa-BES: Y ungirás como aceite el altar de la ofrenda quemada, y lo santificarás
    con todos sus vasos; este altar debe ser santísimo.
  tdx-tdx: le orizo i kitrely fisoroñañey naho ze hene harao’e vaho tokano i kitreliy,
    hiavahe’ i kitreliy do’e.
  vid-vid: Hamba, kohawika hawe ha chiuyeng'ha honhu ha kulavila nhambiko za kulakazwa
    na vinhu vyake vyeng'ha kwa kuhabakaliza mafuta, naho howa helile ng'hatu.
  eng-OKE: And thou shalt anoint the altar of burnt offering, and all its vessels,
    and sanctify the altar; and it shall be an altar most holy.
  tha-KJV: จงเจิมแท่นสำหรับเครื่องเผาบู​ชาด​้วย และเครื่องใช้ทั้งหมดบนแท่นนั้น และชำระแท่นนั้นให้​บริสุทธิ์
    แท่นนั้นจะบริ​สุทธิ​์​ที่สุด
  por-BR-2018: 'Ungirás também o altar do holocausto e todos os seus utensílios: e
    santificarás o altar, e será um altar santíssimo.'
  deu-ELO: Und salbe den Brandopferaltar und alle seine Geräte, und heilige den Altar;
    und der Altar soll hochheilig sein.
  eng-WYC-2018: the altar of burnt sacrifice, and all the vessels thereof;
  epo-epo: Kaj sanktoleu la altaron de bruloferoj kun ĉiuj ĝiaj apartenaĵoj, kaj sanktigu
    la altaron, ke la altaro estu tre sankta.
  uig-PIN: Sǝn kɵydürmǝ ⱪurbanliⱪ ⱪurbangaⱨini, xundaⱪla uning barliⱪ ǝswablirini
    mǝsiⱨlǝp, uni Hudaƣa atap muⱪǝddǝs ⱪilƣin; buning bilǝn ⱪurbangaⱨ «ǝng muⱪǝddǝs
    nǝrsilǝr» ⱪatarida bolidu.
  beo-beo: Amasea, oloda amola ea liligi huluane amoga susuligi sogadigili, momodale
    ligiagama.
  tpi-OTNT: Na kapsaitim wel long alta bras na long olgeta samting bilong mekim wok
    long en, na bai alta tu i bilong mi.
  hau-SA: Sa’an nan ka shafe bagaden hadaya ta ƙonawa da kayansa; ka keɓe bagaden,
    zai zama mai tsarki.
  uig-LAT: Sen köydürme qurbanliq qurban’gahini, shundaqla uning barliq eswablirini
    mesihlep, uni Xudagha atap muqeddes qilghin; buning bilen qurban’gah «eng muqeddes
    nersiler» qatarida bolidu.
  nde-nde: Gcoba-ke i-alithari lomnikelo wokutshiswa lazozonke izitsha zalo; ubusise
    i-alithari ukuze libe ngcwelengcwele.
  ton-ton: 'Pea te ke tākai ʻae feilaulauʻanga ʻoe feilaulau tutu, mo hono ngaahi
    nāunau kotoa pē, ʻo fakatapui ʻae feilaulauʻanga: pea ʻe hoko ia ko e feilaulauʻanga
    fungani māʻoniʻoni.'
  ces-1613: Pomažeš i oltáře zápalu a všech nádob jeho a posvětíš oltáře, a budeť
    oltář svatý.
  eng-WMB: You shall anoint the altar of burnt offering, with all its vessels, and
    sanctify the altar, and the altar will be most holy.
  tam-TCV: பின்பு தகன பலிபீடத்தையும், அதன் பாத்திரங்களையும் அபிஷேகம் செய்து, பீடத்தை
    அர்ப்பணம் செய்யவேண்டும். அப்பொழுது பலிபீடம் மகா பரிசுத்தமுள்ளதாயிருக்கும்.
  ceb-ULB: Kinahanglan dihogan nimo ang halaran alang sa mga halad sinunog ug ang
    tanang mga galamiton niini. Kinahanglan lainon nimo ang halaran alang kanako ug
    mahimo gayod kining balaan alang kanako.
  pol-UBG: Namaścisz też ołtarz całopalenia i wszystkie jego naczynia i poświęcisz
    ołtarz, a stanie się najświętszym ołtarzem.
  urd-GVU: پھر جانوروں کو چڑھانے کی قربان گاہ اور اُس کے سامان پر مسح کا تیل چھڑکنا۔
    یوں تُو اُسے میرے لئے مخصوص کرے گا اور وہ نہایت مُقدّس ہو گا۔
  deu-1912: Und sollst den Brandopferaltar salben mit allem seinem Geräte, und weihen,
    daß er hochheilig sei.
  ntj-ntj: '@see-verse:EXO.040.009'
  kan-2017: ಯಜ್ಞವೇದಿಯನ್ನೂ ಅದರ ಉಪಕರಣಗಳನ್ನೂ ಅಭಿಷೇಕಿಸಿ ಸರ್ವಾಂಗಹೋಮ ಯಜ್ಞವೇದಿಯನ್ನು ಪ್ರತಿಷ್ಠಿಸಬೇಕು;
    ಆ ಯಜ್ಞವೇದಿ ಅತ್ಯಂತ ಪರಿಶುದ್ಧವಾಗಿರಬೇಕು.
  ena-ena: Sagalɨ hɨlahɨla hɨsɨŋ vadɨm sabɨ hɨvɨ mɨŋamɨjiha uami. Nudɨ hunaŋ akuaba
    akuaba agɨladɨ hɨvɨ avi mɨŋamɨjiha uami. Lɨnaŋ vadɨm agaŋ iadɨ nukeŋ sɨbaŋ hɨnibali
    uami.
  yap-yap: Me migid, mag ognag fare altar nge gubin tatalin ni aram e ka mu gapgepnag,
    ma bay i polo’ feni thothup.
  hlt-MCSB: Te phoeiah hmueihhlutnah hmueihtuk neh a hnopai boeih te koelh. Hmueihtuk
