  eng-BSB: Anoint the altar of burnt offering and all its utensils; consecrate the
    altar, and it shall be most holy.
  tod-tod: Ɗa gulɔ ɲadegai ziɛ gala zalaɠaiti kulazuʋɛ ma, ta ná-sɔɔlaiti. Ɗa zalaɠa
    ɠulazuʋɛ ve bɛ̀, naa ɠa a kɛ, zalaɠa ɠulazuʋɛ wola ɲade.
  eng-WEBPB: You shall anoint the altar of burnt offering, with all its vessels, and
    sanctify the altar, and the altar will be most holy.
  kbq-kbq: Anazanke hunka Kresramanama vu itane ana itare'ma eri'zama eri zantaminena
    ana masave taginka frenezmantenka, Anumzamofo zantamine hunka huhamprizmantenka
    zamazeri ruotage hugeno, ana itamo'a me ruotage huno meno.
  nhe-BL: Teipa xiquijtzelhuili nopa tlaixpamitl campa quitlatise tlacajcahualistli
    huan nochi tlen motequihuía ihuaya. Huan queja nopa moiyocatlalijtos nopa tlaixpamitl
    huan elis tlahuel tlatzejtzeloltic.
  bus-bus: Ǹ nↄ́si pì kú sa'okii pìa kↄ̃n a zĩkɛbↄnↄ píngi. Ǹ sa'okii pì diɛ ma pↄ́
    ũ, eégↄ̃ dɛ ma pↄ́ ũ dɛńla.
  gub-BL: A'e re ezakook uri kawer ma'e hapy haw rehe nehe, hehe har wanànàn nehe
    no. Nezewe mehe ma'e hapy haw eremurkatu ihewe nehe, imukatuahy pà ihewe nehe.
