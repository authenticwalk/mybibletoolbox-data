    googu moo leen sédd sasu carxal bu sax dàkk, maasoo maas.»
  bjr-bjr: Miqi maseenana Aaroona ianandee inana mina faiqi namu faqa fadameena nikiiqa
    amoondunna rurufamma nimaqaa. Miqimmasainaqa qini aanaiqikira saikaki mariaqa.
    Mi fadameenafa misa naaruara qini aanaiqikira saikaki marirana nimiannoo.
  eng-YLT: and anointed them as thou hast anointed their father, and they have acted
    as priests to Me, and their anointing hath been to be to them for a priesthood
    age-during, to their generations.'
  wat-wat: Bubu nenei amasi ku vitowiya maise, tasike kuna vitowisiya ebe sina vitovibwanaoseya
    be sina vikaetoikuwa. Vitowanama nenei tasike be susukwasi si nenemiya, tova matatafuna
    sina vivitovibwanaoseya.”
  eng-WYC-2017: and that the anointing of them profit into everlasting priesthood.
  eng-WMBB: You shall anoint them, as you anointed their father, that they may minister
    to me in the priest’s office. Their anointing shall be to them for an everlasting
    priesthood throughout their generations.”
  urd-GVH: उन्हें उनके वालिद की तरह मसह करना ताकि वह भी इमामों के तौर पर मेरी ख़िदमत
    करें। जब उन्हें मसह किया जाएगा तो वह और बाद में उनकी औलाद हमेशा तक मक़दिस में
    इस ख़िदमत के लिए मख़सूस होंगे।”
  rug-rug: Beto, mamu va madi ni oela tana vina madi batudi, kekeṉoṉo gua tugo sapu
    va madi nia oela goi sa tamadia pude madi nabulu Nau pa tinavete tana hiama. Sa
    vina madidi oela pa batu hie si pude vata evaṉae ni na tuti hiama koari na sinage
    ninae rane ka rane.”
  gaz-gaz: Akka isaan lubummaadhaan na tajaajilaniifis akkuma abbaa isaanii dibde
    sanatti isaan dibi; dibamuun isaanii kunis dhaloota dhufu hunda keessatti lubummaa
    itti fufu taʼa.”
  fra-LSG: et tu les oindras comme tu auras oint leur père, pour qu’ils soient à mon
    service dans le sacerdoce. Cette onction leur assurera à perpétuité le sacerdoce
    parmi leurs descendants.
  yal-yal: I yi e masusan alo i e baba masusan kii naxan yi, alogo e xa saraxarali
    wanla kɛ n xa. Ne masusanma e so feen nan na saraxaraliyani naxan luma e yixɛtɛne
    birin xa habadan.”
  haw-1868: A e poni oe ia lakou, e like me kou poni ana i ko lakou makuakane, i lawelawe
    lakou na'u ma ka oihana kahuna; no ka mea, he oiaio, e lilo ko lakou poni ana,
    i mea e kahuna mau loa ai, i ko lakou mau hanauna aku.
  arb-NAV: وَتَمْسَحُهُمْ كَمَا مَسَحْتَ أَبَاهُمْ، فَيَكُونُونَ كَهَنَةً لِي. فَتَكُونُ
    هَذِهِ الْمَسْحَةُ مَسْحَةَ كَهَنُوتٍ لَهُمْ جِيلاً بَعْدَ جِيلٍ».
  ewe-ewe: 'eye nàsi ami na wo abe ale si nàsii na wo fofo ene, ale be woasubɔm abe
    nunɔlawo ene. Ami sisi sia atsi wo ŋu tegbetegbe, tso mavɔ me yi mavɔ me: wo viwo
    katã kple wo viwo ƒe viwo azu nunɔlawo nam tegbetegbe.”'
  eng-LEE: And thou shalt anoint them, as thou hast anointed their father, that they
    may be priests unto me; and this shall be, that their anointing shall be unto
    them for an everlasting priesthood throughout their generations.
  asm-FB: তেওঁলোকৰ পিতৃক যেনেকৈ অভিষেক কৰিবা, তেনেকৈ, তেওঁলোকেও মোৰ অৰ্থে পুৰোহিত
    কৰ্ম কৰিবলৈ পুত্রসকলক অভিষেক কৰিব। তাতে সেই অভিষেকেই তেওঁলোকৰ পুৰুষানুক্ৰমে চিৰস্থায়ী
    পুৰোহিত পদৰ চিন হ’ব।”
  sus-A: عِ قَ تُرٍ سّنِيّنشِ سَ عٍ مَ عَلْ عِ نَشَن نَبَشِ عٍ بَبَ رَ، عَلَكٌ عٍ
    قَن شَ قِندِ ﭑ مَ سّرّشّدُبّيٍ رَ. نَ وَلِ لُمَ عٍ يِ رَ، عَ نُن نَشٍيٍ قَمَ عٍ
    شَنبِ رَ عَبَدَن.»
  fra-SBL: Tu les oindras, comme tu as oint leur père, afin qu'ils soient à mon service
    dans le sacerdoce. Leur onction leur servira de sacerdoce pour l'éternité, de
    génération en génération. »
  hbo-hbo: וּמָשַׁחְתָּ֣ אֹתָ֗ם כַּאֲשֶׁ֤ר מָשַׁ֙חְתָּ֙ אֶת־אֲבִיהֶ֔ם וְכִהֲנ֖וּ לִ֑י
    וְ֠הָיְתָה לִהְיֹ֨ת לָהֶ֧ם מָשְׁחָתָ֛ם לִכְהֻנַּ֥ת עֹולָ֖ם לְדֹרֹתָֽם׃
  eng-WYCLIFFE: Therfor in the firste monethe of the secunde yeer, in the firste dai
    of the monethe, the tabernacle was set.
  pjt-pjt: Munu palu puṟunypaṯu tjananya uwilangka kurpiṟa miḻmiḻmara tjana kuḻu tjukurtjararingkula
    ngayuku waṟka palyantjaku. Uwilangka kurpiṟa miḻmiḻmankunytja nyanga paluṟu nintini
    tjana tjukurtjara tjuṯa tiṯutjara ngaṟanytjaku nyanga palula tjanala maḻangka
    kuḻu kutjupa ngapartji piṟuku ngaṟanytjaku munu piṟuku maḻatja maḻatja.” Nyanga
    alatji Godalu Mosela wangkangu tjana palyantjaku.
  cwe-cwe: Maabaho uwahake mavuta yelile fana viya viumuhakile tati yawo, muladi wadahe
    kunisang'hanila fana wakulu wa nhambiko. Kuhakigwa kwawo mavuta yelile kwizawengiza
    muna ukulu wa nhambiko siku zose muna zinyelesi zawo zose.”
  kik-kik: Maitĩrĩrie maguta o ta ũrĩa ũitĩrĩirie ithe wao, nĩguo mandungatĩre marĩ
    athĩnjĩri-Ngai. Gũitĩrĩrio maguta kwao nĩkũmatoonyia ũtungata-inĩ wa ũthĩnjĩri-Ngai
    ũrĩa ũgũtũũra njiarwa-inĩ ciothe iria igooka.”
  fra-NCL: tu les oindras comme tu auras oint leur père, et ils seront prêtres à mon
    service. Cette onction leur conférera le sacerdoce à perpétuité parmi leurs descendants. »
  cek-AK: Kai khaeah qaima tok a sak o thai hanah, ampa situi hoi na bawh baktih toengah,
    a caanawk doeh bawh ah; a caanawk dung khoek to qaima ah oh poe han ih ni nihcae
    to situi hoiah na bawh, tiah a naa.
  cuk-cuk: Ar igi gwallu-wawad e-babgi be eosa, deyob e-masmalagi be eomogoed. Geb
    amala dulemar-irwa-goledga anga gumaloed. Gwallu-wawad egi eolesad-ulale, e-wagan
    degisadegu anse-dule-irwa-goledga gumaloed.”
  uig-CYR: уларниң атисини мәсиһлигиниңдәк Маңа каһинлиқ хизмитидә болуши үчүн уларниму
    мәсиһлигин. Шуниң билән уларниң бу мәсиһлиниши улар үчүн әвлаттин әвлатқичә әбәдий
    каһинлиқниң бәлгиси болиду.
  tel-2017: వాళ్ళు కూడా నాకు యాజకులుగా ఉండేలా వాళ్ళ తండ్రిని అభిషేకించినట్టు వాళ్ళను
    అభిషేకించి ప్రతిష్టించు. వారి అభిషేకం తరతరాలకు నిత్యమూ నిలిచే యాజకత్వ చిహ్నంగా
    ఉంటుంది.”
  hat-BSA: Konsa, ou va onksyone yo jis jan ke ou te onksyone papa yo, pou yo kapab
    vin sèvi kòm prèt pou Mwen. Onksyon pa yo va kalifye yo kòm prèt pou tout tan
    atravè tout jenerasyon pa yo.”
  kos-kos: Na mosrwelosla, in oana ke kom mosrwela papa tumalos, tuh elos in ku in
    kulansupweyu ke ma kunen mwet tol. Akmusra se inge ac oru tuh elos, ac fwil nukewa
    natulos, in mwet tol nwe tok.”
  hbo-WLC: וּמָשַׁחְתָּ֣ אֹתָ֗ם כַּאֲשֶׁ֤ר מָשַׁ֙חְתָּ֙ אֶת־אֲבִיהֶ֔ם וְכִהֲנ֖וּ לִ֑י
    וְ֠הָיְתָה לִהְיֹ֨ת לָהֶ֧ם מָשְׁחָתָ֛ם לִכְהֻנַּ֥ת עוֹלָ֖ם לְדֹרֹתָֽם׃
  ibo-ibo: Tee ha mmanụ dịka i si tee nna ha, ime ka ha bụrụ ndị na-ejere m ozi dịka
    ndị nchụaja. Otite mmanụ ha ga-abụ nye ọrụ nchụaja ha nke ga-adịgide site nʼọgbọ
    ruo nʼọgbọ.”
  ory-ory: ପୁଣି, ସେମାନଙ୍କ ପିତାକୁ ଯେରୂପ ଅଭିଷେକ କଲ, ସେହିରୂପ ସେମାନଙ୍କୁ ଅଭିଷେକ କରିବ, ତହିଁରେ
    ସେମାନେ ଆମ୍ଭର ଯାଜକ କର୍ମ କରିବେ; ସେହି ଅଭିଷେକ ସେମାନଙ୍କ ପୁରୁଷାନୁକ୍ରମେ ଅନନ୍ତକାଳୀନ ଯାଜକତ୍ୱର
    ମୂଳ ହେବ।”
  chk-chk: kopwe epitiir usun om epiti semer we, pwe repwe angang ngeniei lon wisen
    souasor. Pun ar kepit epwe atolongeer me mwirimwirir lon wisen souasor seni eu
    täppin aramas tori eu täppin.”
  rop-rop: en yu garra rabum olabat garram det oil seimwei laik yubin rabum olabat
    dedi, en yu garra meigim olabat jidan serramonimen blanga mi. En wen yu rabum
    olabat lagijat, dei garra jidan serramonimen olagijawan, en nobodi kaan jidan
    serramonimen. Oni ola san blanga olabat femili na.” Lagijat na YAWEI bin tok langa
    Mosis.
  ukr-1871: І помажеш їх, як помазав отця їх, щоб служили менї службу сьвященну. І
    буде їм помазаннє на вічне сьвященство в роди їх.
  bch-bch: Ga kus ta tok bude ga idae ngan gid pade mambe tok ga idae ngan tamad.
    Toa bedaoa ta tirangrang ngan tikado leg naurata tenainga aea. Naurata tenainga
    aea toa eao dol gid ngan, eine gid kekelegid ga tikikisi, toman ngan led gergeu
    ga tibutibud ga ilalala ga ila.”
  deu-1951: und sie salben, wie du ihren Vater gesalbt hast, daß sie meine Priester
    seien. Und diese Salbung soll ihnen ein ewiges Priestertum verschaffen auf alle
    ihre Geschlechter.
  eng-JPS: And thou shalt anoint them, as thou didst anoint their father, that they
    may minister unto Me in the priest's office; and their anointing shall be to them
    for an everlasting priesthood throughout their generations.'
  srp-1865: I pomaži ih, kao što pomažeš oca njihova, da mi vrše službu sveštenièku;
    i pomazanje njihovo biæe im za vjeèno sveštenstvo od koljena do koljena.
  lug-lug: 'n’obasiigako amafuta, nga bwe wasiize ku kitaabwe, balyoke bampeereze
    nga bakabona: era okusiigibwako amafuta okwo kulibafuula bakabona ebbanga lyonna
    mu mirembe gyabwe.”'
  heb-heb: ומשחת אתם כאשר משחת את אביהם וכהנו לי והיתה להית להם משחתם לכהנת עולם לדרתם׃
  ben-IRV: আর তুমি তাদেরকেও অভিষেক করবে যেমন ভাবে তাদের পিতাকে অভিষেক করেছ; যাতে তারা
    যাজক হয়ে আমার সেবা কাজ করে। তাদের সেই অভিষেক বংশ পরম্পরায় তাদের চিরস্থায়ী যাজকত্ব
    তৈরী করবে।
  pan-pan: ਅਤੇ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਮਸਹ ਕਰੀਂ ਜਿਵੇਂ ਤੂੰ ਉਨ੍ਹਾਂ ਦੇ ਪਿਤਾ ਨੂੰ ਮਸਹ ਕੀਤਾ ਤਾਂ ਜੋ
    ਉਹ ਮੇਰੇ ਜਾਜਕ ਹੋਣ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਉਨ੍ਹਾਂ ਦਾ ਮਸਹ ਹੋਣਾ ਉਨ੍ਹਾਂ ਦੀਆਂ ਪੀੜ੍ਹੀਆਂ ਤੱਕ ਇੱਕ
    ਅਨੰਤ ਜਾਜਕਾਈ ਹੋਵੇਗੀ।
  mya-JVB: အကယ်စင်စစ်သူ တို့ ဆီလိမ်းခြင်း ဘိသိက် သည် သား စဉ်မြေးဆက်ပတ်လုံး၊ ထာဝရ ယဇ်
    ပုရောဟိတ်အရာဖြစ်သတည်းဟု၊
  hmo-hmo: Unai murinai, dehoro helagana edia kwarana dekenai do oi bubua, edia tamana
    dekenai oi bubua bamona. Inai kara dainai idia ese egu hahelagaia taudia edia
    gaukara do idia karaia diba. Inai dehoro bubua kara ese do ia hahelagadia, vadaeni
    hahelagaia taudia edia gaukara be idia, bona edia tubudia taudia do idia karaia
    noho ela bona hanaihanai.”
  urd-urd: और जैसा उनके बाप को मसह करे वैसा ही उनको भी मसह करना, ताकि वह मेरे लिए
    काहिन की ख़िदमत को अन्जाम दे; और उनका मसह होना उनके लिए नसल — दर — नसल हमेशा की
    कहानत का निशान होगा।”
  rus-SYN: и помажь их, как помазал ты отца их, чтобы они были священниками Мне, и
    помазание их посвятит их в вечное священство в роды их.
  bqc-SIM: ní nísikakamá lá ń kɛ̀ an maeɛwa, aali ma gbagba. Nísikaamapi mɛ́
    a to aaↄ dɛ ma gbàgbanaↄ ũ e an buiwa.
  tcz-CHONGTHU: “Apau Aaron thao nanu bang chun, amaho chengse jong thao nanu sohkei
    ding ahi. Ajeh chu abonchauva keima kinbol thempua pang diu ahi.”
  mar-mar: त्यांच्या पित्याला जसा अभिषेक करशील त्याप्रमाणेच त्यांना कर म्हणजे याजक
    या नात्याने ते माझी सेवा करतील; हा त्यांचा अभिषेक त्यांच्यासाठी पिढ्यानपिढ्या
    निरंतरच्या याजकपदाचा दर्शक होईल.”
  soq-soq: Ita mo mambu osowe mena memeana rua mo osouwo memea ita mo ne simbianeampe
    pulo sumpa apanawa wanantopu. Tane mena sa mo osouwo memeana mo nosinosiu do pulo
    sumpa apanawa wanantopue wankasantompa.”
  qub-qub: Nircorga papäninta umanman wiñapashayquino asëtita wiñapanqui. Chauraga
    paycunapis canga nogata sirbimaj cüräcunana. Chay asëtita wiñapashayquiwanga paycuna
    casta cüra caynin imaycamapis mana ushaypana canga.»
  bqp-bqp: ǹ nísi kúkuḿma lákũ n kù ń dea nà, oni ma gbagba. Nísikummanaa pì mɛ́
    ani tó ògↄ̃ de ma gbàgbarinↄ ũ ari ń buria.
  hat-hat: W'a vide lwil sou yo menm jan ou te vide lwil sou papa yo pou yo ka sèvi
    m' prèt. Seremoni sa a va mete yo apa pou yo ka toujou sèvi m' prèt, de pitit
    an pitit.
  eng-BSB: Anoint them just as you anointed their father, so that they may also serve
    Me as priests. Their anointing will qualify them for a permanent priesthood throughout
    their generations.”
  tod-tod: Ɗa gulɔ ɲadegai ziɛ ti ma, eɠɛʋelei è gulɔi ziɛzu la ti-ɠɛɛ ma, naa ɠa
    a kɛ ti nà-zalaɠa ɠula wotii ɠɛ. Gulɔi a ziɛna ti ma, naa maaʋele ma, zalaɠa
    ɠula vai ma losuʋɛ ɠa ɠɛ ti ya, ti-mavofodaiti kpein su.»
  eng-WEBPB: You shall anoint them, as you anointed their father, that they may minister
    to me in the priest’s office. Their anointing shall be to them for an everlasting
    priesthood throughout their generations.”
  kbq-kbq: Nezmafama hunte'nana kna hunka ana masave taginka frezmantenka, huhampri
    zmantege'za Nagri pristi eri'zana eriho. E'i ana zama hanana zamo'a henkama ana
    nagapinti fore hunante anante hu'za vanaza vahe'mo'za pristi eri'za, eri'za vugahaze.
  nhe-BL: Huan xiquinajalti ica aceite queja tijchijqui ica inintata, huan inijuanti
    nojquiya nechtequipanose queja totajtzitzi. Huan quema tiquinajaltis ica aceite,
    pehuas se familia tlen totajtzitzi tlen ax tlamis pampa iniixhuihua elise nototajtzitzi
    para nochipa.”
  bus-bus: ǹ nↄ́si kúkuḿma lán ń kù ń dea nà, aↄ̃é ma gbãgbã. Nↄ́sikuḿmana pì bé
    eé tó aↄ̃gↄ̃ dɛ ma gbã̀gbãrinↄ ũ ai ń boriia.
  gub-BL: A'e re ezakook uri kawer wanehe nehe, wanu rehe hakook awer zàwegatete nehe.
    Nezewe mehe wiko putar xaxeto romo herenataromo wà nehe. Wiko putar xaxeto romo
    awyzeharomo wà nehe, a'e re wà nehe, i'i Tupàn Moizez pe.
  eng-DRA: So in the first month of the second year, the first day of the month, the
    tabernacle was set up.
