verse: EXO.040.015
translations:
  mal-C: അവരുടെ പിതാവിനെ അഭിഷേകം ചെയ്തതുപോലെ, അവർ എനിക്കു പൗരോഹിത്യശുശ്രൂഷ ചെയ്യേണ്ടതിന്
    അവരെയും അഭിഷേകംചെയ്യണം. അവരുടെ അഭിഷേകം തലമുറതലമുറയായി പൗരോഹിത്യത്തിനുള്ള അഭിഷേകം
    ആയിരിക്കണം.”
  deu-TKW: sodann sollst du sie salben, wie du ihren Vater gesalbt hast, damit sie
    mir Priesterdienst thun, und kraft ihrer Salbung sollen sie für alle Zeiten Priesterrecht
    besitzen von Geschlecht zu Geschlecht.
  lin-lin: 'Okopakola bango mafuta ndenge opakolaki tata na bango, mpo ete basalela
    Ngai lokola Banganga-Nzambe : epakolami na bango ekopesa bango nzela mpo na kosala
    mosala ya bonganga-Nzambe libela na libela kati na bakitani na bango.'
  eng-LSV: and anointed them as you have anointed their father, and they have acted
    as priests to Me, and their anointing has been to them for a continuous priesthood
    throughout their generations.”
  eng-GNV: 'And shalt anoynt them as thou diddest anoynt their father, that they may
    minister vnto mee in the Priestes office: for their anoynting shall be a signe,
    that the Priesthood shall be euerlasting vnto them throughout their generations.'
  eng-WEBSTER: 'And thou shalt anoint them, as thou didst anoint their father, that
    they may minister to me in the priest''s office: for their anointing shall surely
    be an everlasting priesthood throughout their generations.'
  nhw-BL: Huan xiquinajalti aceite quen tijchijqui ica inintata, huan inijuanti nojquiya
    nechtequipanose quen totajtzitzi. Huan quema tiquinajaltis aceite, pehuas se familia
    tlen totajtzitzi catli amo tlamis pampa iniixhuihua elise nototajtzitzi para nochipa.”
  swh-ONEN: Kisha watie mafuta kama ulivyomtia baba yao, ili nao pia wanitumikie katika
    kazi ya ukuhani. Kutiwa mafuta kwao kutakuwa kwa ajili ya ukuhani utakaoendelea
    kwa vizazi vyote vijavyo.”
  bba-bba: Yen biru kpɑ ɑ mɑɑ bu ɡum mɛ tɑ̃re nɡe mɛ ɑ ben tundo kuɑ. Nɡe mɛyɑ kɑɑ
    kɑ sɔ̃ɔsi mɑ bɑ sɑ̃ɑ nɛn yɑ̃ku kowobu, be kɑ ben bibun bweseru sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'and thou shalt anoint them, as thou didst anoint their father, that
    they may minister unto me in the priest’s office: for their anointing shall surely
    be an everlasting priesthood throughout their generations.'
  luo-luo: Wirgi mana kaka ne iwiro wuon-gi mondo mi gitina kaka jodolo. Wir margi
    biro miyo gibedo jodolo maga kuom tiengegi duto manyaka chiengʼ
  meu-meu: bena ba horodia, tamadia o horoa heḡereḡerena, egu hahelaḡa taudia ai baela.
    Ihorodia dainai idia na hahelaḡa taudia ai baela, edia uru iboudiai, ela bona
    hanaihanai.
  npi-ULB: पुजारी बनेर तिनीहरूले मेरो सेवा गरून् भनेर तैँले तिनीहरूका पितालाई जस्तै
    तिनीहरूलाई अभिषेक गर्नू । तिनीहरूको अभिषेकले पुस्ता-पुस्तासम्म तिनीहरूलाई स्थायी
    पुजारीको पद प्रदान गर्छ ।”
  yor-yor: Ta òróró sí wọn ní orí gẹ́gẹ́ bí o ti ta òróró sí baba wọn ní orí, nítorí
    kì wọn lè máa sìn mi bí àlùfáà. Ìtasórí wọn yóò jẹ́ iṣẹ́ àlùfáà ti yóò máa lò
    fún gbogbo ìrandíran tó ń bọ̀.”
  emp-NTPO: Ãdjirã boro ʌ̃rʌ̃ olivo draga quera bara b̶ʌda weadua ara ãdji zeza boro
    ʌ̃rʌ̃ wead̶a quĩrãca. Mãwã ãdjirãra mʌ̃ sacerdoterãda b̶ead̶ia. Olivo draga ãdjirã
    boro ʌ̃rʌ̃ weabʌrʌba ãdjirãdrʌ, ãdjid̶eba yõbʌdarã sid̶a mʌ̃ sacerdoterãda b̶ead̶ia.–
  ind-ind: Urapilah mereka seperti kamu mengurapi ayah mereka, agar mereka juga dapat
    melayani-Ku sebagai imam. Dengan pengurapan itu, mereka dan keturunan mereka dikhususkan
    untuk senantiasa melayani Aku sebagai imam.”
  pes-OPCB: آنها را نیز مانند پدرشان مسح کن تا در مقام کاهنی مرا خدمت کنند. این مسح
    به منزلهٔ انتخاب ابدی آنها و نسلهای ایشان است به مقام کاهنی.»
  tgl-ULB: Dapat mong pahiran sila gaya ng pangpahid mo sa kanilang ama kaya makapaglilingkod
    sila sa akin bilang mga pari. Ang pagpapahid sa kanila ay magdudulot sa kanila
    na maging palagian ang kanilang pagpapari sa buong salinlahi ng kanilang bayan.”
  hui-hui: Ani karula halu igiri uruni ti aba lomabu helaridagua tibi i̱naga loma
    binigo mo miaga agali howa biabe ogoni bialu helo tinaga haguaneni weli biago
    odo wiai habe. Í̠na tinaga haguaneni weli odo wiai kegola ti loma binigo mo miagaore
    haabo holebira, lene.
  mya-mya: ထို​နောက်​သူ​တို့​အား​ယဇ်​ပု​ရော​ဟိတ်​အ​မှု ကို​ဆောင်​ရွက်​စေ​ရန် သူ​တို့​၏​အ​ဖ​အား​ဘိ
    သိက်​ပေး​သ​ကဲ့​သို့၊ သူ​တို့​အား​ဘိ​သိက်​ဆီ လောင်း​၍​ဆက်​ကပ်​လော့။ သူ​တို့​အား​ဤ​ကဲ့
    သို့​ဘိ​သိက်​ဆီ​လောင်း​ခြင်း​အား​ဖြင့်၊ သူ​တို့ ၏​သား​စဉ်​မြေး​ဆက်​တို့​သည် ယဇ်​ပု​ရော
    ဟိတ်​အ​ရာ​ကို​အ​မြဲ​ဆက်​ခံ​ရ​ကြ လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: Tsejtu yalanu bain muli yuutsuude, Aarónnu naakenu ju'ba juntsaju, tsenmalaa
    yai bain chachilla' mitya inu kalen jimula inchin juu tiyanudetsu. Entsangue'
    yalanu juntsa muli yuutsuunmalaa, naa-uwanuba inchi chachilla' mitya inu kalen
    jimula junu detsuve, naa yalanu sera' jimula bain, timi.
  bod-N: ཁོ་རང་ཚོས་ཀྱང་ང་ལ་མཆོད་དཔོན་གྱི་ཞབས་ཕྱི་བྱེད་པའི་ཕྱིར། སོ་སོའི་ཕ་ཨ་རོན་ལ་འབྱུག་སྣུམ་གྱིས་བྱུགས་པ་ལྟར།
    ཁྱོད་ཀྱིས་ཁོ་ཚོར་འབྱུག་སྣུམ་གྱིས་བྱུག་དགོས་ཤིང༌། དེ་ལྟར་འབྱུག་སྣུམ་བྱུགས་པ་ཡིས་ཁོ་ཚོའི་བུ་རབས་ཚ་རྒྱུད་དུ་མཆོད་དཔོན་གྱི་ལས་ཚན་རྒྱུན་ཆད་མེད་པ་ཞིག་ཏུ་འཇུག་པར་འགྱུར་ངེས་ཞེས་པའོ།
    །
  sna-sna: Uvazodze sokuzodza kwawaita baba vavo, kuti vagondishumira savaprista.
    Kuzodzwa kwavo kuchava kwouprista hucharamba huripo kuzvizvarwa zvinotevera.”
  spa-BLM: Los ungirás, como ungiste a su padre, para que me sirvan en el oficio sacerdotal.
    Su unción será para ellos un sacerdocio eterno por sus generaciones”.
  cac-cac: Tzac'anpaxoch aceite d'a eb' icha tzutej vin̈aj Aarón chi', yic vach' tz'ochcan
    eb' sacerdoteal d'ayin. Tz'ac'jioch aceite chi' d'a eb' yic scan jun opisio chi'
    d'a yol sc'ab' eb', ol b'eyn̈ejb'at d'a yin̈tilal eb' d'a masanil tiempo, xchi
    Jehová.
  swh-ULB: Utawapaka mafuta kama ulivyo mpaka baba yao ili wanitumikie kama makuhani.
    Upako wao utawafanya makuhani wa kudumu vizazi vyote vya watu wao.”
  bel-bel: і памаж іх, як памазаў ты бацьку іхняга, каб яны былі сьвятарамі Мне, і
    памазаньне іх прысьвеціць іх у вечнае сьвятарства ў роды іхнія.
  wed-wed: Ma ma buloi me amai u buloi nanare da ina vipirisi pulo tauapuina. Wei
    viaiainana Aaron ana epaepaia i vovivirei da mara nonoa kimtana patapatana awari
    ina vipirisi pulo tauapuina.
  deu-ELBBK: Und du sollst sie salben, so wie du ihren Vater gesalbt hast, dass sie
    mir den Priesterdienst ausüben. Und ihre Salbung soll geschehen, um ihnen zu einem
    ewigen Priestertum zu sein bei ihren Geschlechtern.
  mbb-OT: Ne lenahi nu sikandan iring te kedlanahi nu te amey zan, su para mekepenilbi
    sikandan kediey pinaaǥi te kebpemuhat pehendiyè en te huziyan he menge lapis te
    kevuwazan.”
  mal-2015: എനിക്കു പുരോഹിത ശുശ്രൂഷ ചെയ്യേണ്ടതിന്നു അവരുടെ അപ്പനെ അഭിഷേകം ചെയ്തതുപോലെ
    അവരെയും അഭിഷേകം ചെയ്യേണം; അവരുടെ അഭിഷേകം ഹേതുവായി അവർക്കു തലമുറതലമുറയോളം നിത്യപൗരോഹിത്യം
    ഉണ്ടായിരിക്കേണം.
  tuo-NT: Na pacʉ Aarṍrẽ weeꞌcaronojõ napʉre ʉꞌsere piopeoya. Mʉꞌʉ tojo weecã, na
    quẽꞌrã yarã paꞌia, yé cjasere daꞌrarã nirãsama. Mʉꞌʉ narẽ aꞌtiro ʉꞌse piopeose
    meꞌrã na pãrãmerã nituriarã paꞌia nisere ninuꞌcũcãꞌrãsama. Ne peꞌtisome”, nicʉ
    niwĩ Õꞌacʉ̃.
  gup-gup: Wanjh yibenkodjdelkkemen namekbe mankalkkid dorrengh karohok bu yiman nawu
    kornkumo bedberre yiyimowong, ba bu kabirriyimerran priests ngardduk ngandimarnedurrkmirri.
    Bu kuhni yiyime, wanjh kunukka kadjalyirriyo bedberre bu kabirridurrkmirri priests,
    nawu mak mawahmawah kabindibalyime warridj munguyh.” Kuhni rowk bu Yawey biwokrayekwong
    nawu Moses.
  gvs-gvs: Ikavava, pútuma aba kaipaku kokābi, tauyadi koputumīdi tamadi nakae, e
    bei tauyadi Tonúwala nakae sipaaisewa manugu. Go moe nakae Eroni ma natunao be
    nakae tubunao liliudi kokimasabēdi umagu, e bei kidi nakae Tonúwala nakae sipaaisewa
    manugu ame tuta be nakae tuta simamaima yaidi.’
  rmc-rmc: Pomazin len avke, sar pomazinďal le Aron, hoj the on mange te služinen
    sar rašaja. Ada pomazaňje kerela rašajen lendar the lengre potomkendar pro furt.“
  nlg-nlg: Ko siusiura te vagha to nea tua tamadira, ge kara gehegehe vaniu te vaghara
    na manesukaghi. Mara nia siusiu eni Aaron mana vinavahuhuna kara kobe kehara tana
    malei manesukaghi ke va me va, taoni na vavata mana vavata.”
  pes-OPV: و ایشان را مسح کن، چنانکه پدرایشان را مسح کردی تا برای من کهانت نماید.
    ومسح ایشان هر آینه برای کهانت ابدی در نسلهای ایشان خواهد بود.»
  ron-1924: ши сэ-й унӂь кум ай унс пе татэл лор, ка сэ-Мь факэ служба де преоць.
    Ын путеря ачестей унӂерь, ей вор авя пуруря дрептул преоцией принтре урмаший лор.”
  aui-aui: bi mayawaga debadiye kiwagha ware tamadinaki mayawagama kwiiwayi na naboni,
    da nonowa sinabagibagiyegu naboni prist. Toudi da nosinosidi na kata da kimta
    muriye sinapiipiika na prist bagibagina sinaberabera wiiwoneni.”
  ben-OBCV: যেভাবে তাদের বাবাকে অভিষিক্ত করলে, ঠিক সেভাবে তাদেরও অভিষিক্ত করো, যেন
    তারা যাজকরূপে আমার সেবা করতে পারে। তাদের এই অভিষেক এমন এক যাজকত্বের জন্য হবে,
    যা তাদের বংশপরম্পরা ধরে চলতে থাকবে।”
  som-som: oo waa inaad iyana u subagtaa sidii aad aabbahood ugu subagtay oo kale,
    inay iiga adeegaan hawsha wadaadnimada, oo subkiddoodu waxay iyaga u noqon doontaa
    wadaadnimo iyaga u jiraysa weligood iyo tan iyo ka ab ka ab.
  lat-VUC: Igitur mense primo anni secundi, prima die mensis, collocatum est tabernaculum.
  eng-ASVBT: 'and thou shalt anoint them, as thou didst anoint their father, that
    they may minister unto me in the priest’s office: and their anointing shall be
    to them for an everlasting priesthood throughout their generations.'
  mna-mna: mi liŋ ŋgere isala uten tomini kembei ta kam pa taman na. Naso ur zin tomini
    ma tiwe leŋ be tikamam patoronŋana pio. Ziŋan popoŋana kizin tabe tipet pa kaimer
    i, ko titekteege uraata tana, mi iseeŋge iseeŋge ma ila.”
  ita-1885: E ungili, come tu avrai unto il padre loro; e così amministrinmi il sacerdozio;
    e la loro Unzione sarà loro per sacerdozio perpetuo, per le lor generazioni.
  eng-LXXUP: And thou shalt anoint them as thou didst anoint their father, and they
    shall minister to me as priests; and it shall be that they shall have an everlasting
    anointing of priesthood, throughout their generations.
  eng-ULB: You must anoint them as you anointed their father so that they may serve
    me as priests. Their anointing will make for them a permanent priesthood throughout
    their people's generations.”
  spa-VBL: Úngelos de la misma manera que ungiste a su padre, para que también me
    sirvan como sacerdotes. Su unción hará que su linaje de sacerdotes sea eterno,
    para las generaciones futuras”.
  fra-_FOB: Et tu les oindras, comme tu auras oint leur père, et ils exerceront devant
    moi la sacrificature; et leur onction leur conférera une sacrificature perpétuelle,
    d'âge en âge.
  mal-mal: എനിക്ക് പുരോഹിതശുശ്രൂഷ ചെയ്യേണ്ടതിന് അവരുടെ അപ്പനെ അഭിഷേകം ചെയ്തതുപോലെ
    അവരെയും അഭിഷേകം ചെയ്യണം; അവരുടെ അഭിഷേകം ഹേതുവായി അവർക്ക് തലമുറതലമുറയോളം നിത്യപൌരോഹിത്യം
    ഉണ്ടായിരിക്കണം”.
  urd-GVR: Unheṅ un ke wālid kī tarah masah karnā tāki wuh bhī imāmoṅ ke taur par
    merī ḳhidmat kareṅ. Jab unheṅ masah kiyā jāegā to wuh aur bād meṅ un kī aulād
    hameshā tak maqdis meṅ is ḳhidmat ke lie maḳhsūs hoṅge.”
  suz-BL: आन आफ कली खोदेंशो पा मेको आन कली यो तेल लुक्‍तो। मेकोपुकी यो चढ़ेब दुम्‍शा,
    आं गेय पचा माल्‍नीम। मेको तेल लुक्‍तीके आन चच युइ आन पाला नेल्‍लेमी गेना हना यो
    आं कली चढ़ेब दुम्‍नीम” देंत।
  ita-1927: e li ungerai come avrai unto il loro padre, perché mi esercitino l’ufficio
    di sacerdoti; e la loro unzione conferirà loro un sacerdozio perpetuo, di generazione
    in generazione”.
  ckb-ckb: دەستنیشانیان بکە هەروەک چۆن باوکیانت دەستنیشان کرد بۆ ئەوەی کاهینیێتیم
    بۆ بکەن، ئەمەش بۆ ئەوە دەبێت هەتا دەستنیشانکردنەکەیان بۆیان ببێتە کاهینیێتی هەتاهەتایی
    لە نەوەکانیان.»
  eng-BBE: 'And put oil on them as you did on their father, so that they may be my
    priests: the putting on of oil will make them priests for ever, from generation
    to generation.'
  kan-OKCV: ಅವರ ತಂದೆಯನ್ನು ಅಭಿಷೇಕಿಸಿದ ಪ್ರಕಾರ, ಅವರು ನನಗೆ ಯಾಜಕ ಸೇವೆಯನ್ನು ಮಾಡುವ ಹಾಗೆ ಅವರನ್ನೂ
    ನೀನು ಅಭಿಷೇಕಿಸು. ಅವರ ಈ ಅಭಿಷೇಕದಿಂದ ಅವರ ಸಂತತಿಗಳಲ್ಲಿ ನಿತ್ಯವಾದ ಯಾಜಕತ್ವವಾಗಿರುವುದು,”
    ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Areme nine izege asoe buone ije a rejaema ijiege oere abe nigofo buone
    ijia usiaejiane. A ijiege rekina bu e zinone ifaejevo igege rena noefuo imeke.
    Ro a oere akae ije abe bu usiaejiaema ije buje buneka uifari buone ijena maza
    boeje i ijiege mekinu vadufuo.
  tam-2017: அவர்கள் எனக்கு ஆசாரிய ஊழியம் செய்யும்படி, அவர்களையும், அவர்கள் தகப்பனை
    அபிஷேகம்செய்தபடியே, அபிஷேகம்செய்; அவர்கள் பெறும் அந்த அபிஷேகம் தலைமுறைதோறும் நிரந்தர
    ஆசாரியத்துவத்திற்கு ஏதுவாக இருக்கும் என்றார்.
  spa-RV-1909: 'Y los ungirás como ungiste á su padre, y serán mis sacerdotes: y será
    que su unción les servirá por sacerdocio perpetuo por sus generaciones.'
