verse: EXO.040.036
translations:
  mal-C: തങ്ങളുടെ സകലപ്രയാണങ്ങളിലും സമാഗമകൂടാരത്തിനു മുകളിൽനിന്ന് മേഘം ഉയരുമ്പോഴൊക്കെയും
    ഇസ്രായേല്യർ യാത്രപുറപ്പെടും.
  deu-TKW: Und wenn sich die Wolke von der Wohnung hinweg erhob, brachen die Israeliten
    jedesmal auf während ihres ganzen Zugs.
  lin-lin: Tango nyonso lipata ezalaki kolongwa na likolo ya Ndako ya kapo ya Bokutani,
    bana ya Isalaele bazalaki kotelema mpo na kokende na mobembo na bango.
  eng-LSV: And in the going up of the cloud from off the Dwelling Place the sons of
    Israel journey in all their journeys;
  eng-GNV: Nowe when the cloude ascended vp from the Tabernacle, the children of Israel
    went forward in all their iourneyes.
  eng-WEBSTER: 'And when the cloud was taken up from over the tabernacle, the children
    of Israel went onward in all their journeys:'
  nhw-BL: Huan ipan nopa tonali quema nopa israelitame nentinemiyayaj campa hueli,
    sintla nopa mixtli quitlalcahuiyaya nopa yoyon tiopamitl, nopa israelitame quitlananayayaj
    nopa yoyon tiopamitl huan quitoquiliyayaj nopa mixtli.
  swh-ONEN: Katika safari yote ya Waisraeli, kila wakati wingu lilipoinuka kutoka
    juu ya Maskani ya Mungu, wangeondoka;
  bba-bba: Sɑɑ ye Isirelibɑ bɑ wɑ̃ɑ ɡbɑburɔ, ɡuru wii wuro te, tɑ̀ n seewɑ kuu ten
    wɔllun di yerɑ bɑ rɑ se bu swɑɑ wɔri.
  eng-KJVCPB: 'And when the cloud was taken up from over the tabernacle, the children
    of Israel went onward in all their journeys:'
  mpx-mpx: Isileli wali minawanawa gegewena gamwanaa, sauga ebo yaluyalu ni ha ge
    ni noegon Petupatupa Limena pwatanaa, yaka Isileli nihi galaegon ge nihi toulil.
  wbp-wbp: Kujalparla mangkurdu wapirrija Kalukuku, Yijirali-pinkiji kalalu ngurrangka-juku
    nyinaja. Kujalpa mangkurdu kankarlu-jarrija, Yijirali-pinkiji kalalu yanu nguru
    jinta-kari-kirra.
  luo-luo: E wuodhe duto mag jo-Israel, e kinde moro amora ma bor polo ne oa ewi Hemb
    Romo negichako wuoth,
  meu-meu: Edia laolao iboudiai ori ese dubu e daetania negadia ai, Israel taudia
    na e tore isi, edia laolao ela.
  npi-ULB: पवित्र वासस्थानबाट बादल उठाइँदा इस्राएलका मानिसहरू आफ्नो बाटो लाग्थे ।
  yor-yor: Ní gbogbo ìrìnàjò àwọn ọmọ Israẹli nígbàkígbà tí a bá ti fa ìkùùkuu àwọsánmọ̀
    náà sókè kúrò lórí àgọ́, wọ́n máa ń jáde lọ;
  emp-NTPO: Maʌ̃ ewarid̶eba ʌ̃taa maʌ̃ jʌ̃rãrã Ãcõrẽ wua de ʌ̃rʌ̃ b̶ʌda nocod̶aa wãbʌrʌd̶e
    israelerã sid̶a nocod̶aa wãbadjid̶aa.
  ind-ind: Sepanjang perjalanan umat Israel, setiap kali awan itu naik dari atas kemah
    TUHAN, umat Israel berangkat melanjutkan perjalanan mereka.
  pes-OPCB: از آن پس، هر وقت ابر از روی خیمه برمی‌خاست قوم اسرائیل کوچ می‌کردند و
    به راهنمایی آن به سفر ادامه می‌دادند.
  aer-aer: Nhenge angkulyele Ilthe renhe artemele, Israel-arenye areye apmerele akwete
    anetyartenge-arle. Nhenge angkulye akertne-werne-atheke antyemele, Israel-arenye
    areye apmere arrpenhe-werne aname-irretyarte.
  tgl-ULB: Kahit na ang ulap ay umalis sa ibabaw ng tabernakulo, ang bayan ng Israel
    ay magpapatuloy sa kanilang paglalakbay.
  cbu-NT: Itaru, msassha pakich íwar káritara ashkachu, anush Israelchichsha pangoo
    yáyarandsin, naataranganaya.
  hui-hui: Ani binigo Isaraele wali agali ti dindi o hemidagoriani haabo howa hari
    beraliba Balai Anda biagoria wiadali hayago iraga halu poragola dege tibi anda
    gialo yalu dindi mendeni anda bu hama pugu bialu hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​တဲ​တော်​မှ မိုး​တိမ်​တိုက်​အ​ထက်​သို့​တက်​ခွာ​သော​အ​ခါ
    မှ​သာ ရှေ့​စ​ခန်း​သို့​ခ​ရီး​ထွက်​ကြ​သည်။-
  cbi-NTPO: Israel chachilla yala' nengamaya, naa-uwanu Diosa' pupunanu yapayasha
    juntsa ñivish lura malu' miiñuba, yala' buli manga' bendaa miji mijiila,
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་བགྲོད་ལམ་ཀུན་ཏུ་འདི་ལྟར་ཡིན་ཏེ། ནམ་ཞིག་སྤྲིན་དེ་གུར་མཆོག་ནས་བཏེགས་པའི་ཚེ།
    ཁོ་རྣམས་རང་གི་ལམ་དུ་ཆས།
  sna-sna: Mukufamba kwose kwavaIsraeri, pose paisimuka gore kubva pamusoro petabhenakeri,
    ivo vaisimuka vachienda;
  spa-BLM: Cuando la nube se alzaba sobre el tabernáculo, los hijos de Israel seguían
    adelante en todos sus viajes;
  cac-cac: Ayic sq'ue vaan asun chi' d'a yib'an̈ scajnub' Jehová chi' syic'anq'ue
    vaan smantiado eb' israel, sb'eyb'at eb'.
  swh-ULB: Muda wowote wingu lilipo chukuliwa juu kutoka hema ya kukutania, watu wa
    Israeli waliendelea na safari yao.
  bel-bel: Калі падымалася воблака ад скініі, тады выпраўляліся ў дарогу сыны Ізраілевыя
    падчас усяго падарожжа свайго;
  wed-wed: Ma apau i vovoepa lamna maranai mai Israel ina vaḡai au dobuḡela.
  deu-ELBBK: Und wenn die Wolke sich von der Wohnung erhob, so brachen die Kinder
    Israel auf, auf allen ihren Zügen.
  mbb-OT: Ne emun ebpeketikang sikan is gapun diyà te zivavew zuen te Tulda ne egenat
    heini, ne egenat daan is menge Israilihanen puun te kampu zan.
  mal-2015: യിസ്രായേൽമക്കൾ തങ്ങളുടെ സകലപ്രയാണങ്ങളിലും മേഘം തിരുനിവാസത്തിന്മേൽനിന്നു
    ഉയരുമ്പോൾ യാത്ര പുറപ്പെടും.
  tuo-NT: Oꞌmecurua ti wiꞌi buꞌipʉ níꞌque mʉjã́áca beꞌro Israe curuacjãrã na ye wiꞌserire
    pã́ámii, aperopʉ waꞌamʉjãcãrã niwã.
  gup-gup: Kaluk bu manmekbe kunngol wayhmi kore Manrurrkdjamun Dabburlin, wanjh nawu
    Israel benkebmawahmeng birridolkkani bu birribolkbawoyi birrirey kuredbuyika.
  gvs-gvs: Go tutayana gaotayana Yauwe ilukake, e kai Isileli tubunao kakatubayasi
    bei katáoya kaketoiya go, gaotayana kasabookuliye. Nako goi isou, amoko goi kakaaiyaka.
    Moe nakae kaguuinuwe ima ketoiya ana madabokina goi.
  rmc-rmc: Kana e chmara odarik pes hazdelas, savore Izraeliti pes furt mukenas pro
    drom.
  nlg-nlg: Mi tana bona ke ghate datoa na ghoghopa sania na Vaevale tapole tabu me
    ke gharadu, na vure ni Israel kara tona taonia ta didira na vinano.
  pes-OPV: و چون ابر از بالای مسکن برمی خاست، بنی‌اسرائیل در همه مراحل خودکوچ می‌کردند.
  ron-1924: Кыт ау цинут кэлэторииле лор, копиий луй Исраел порняу нумай кынд се ридика
    норул дясупра кортулуй.
  aui-aui: Bi raghanina uuwa Kiregoru debanama inarukawari, na Isrel damdi sinaguguwa
    bi sinakivini sinanagho gawara tane.
  ben-OBCV: ইস্রায়েলীদের সব যাত্রায়, যখনই মেঘ সমাগম তাঁবুর উপর থেকে সরে যেত, তখনই
    তারা যাত্রা শুরু করত;
  som-som: Oo markii daruurtii taambuuggii kor ahayd laga qaaday ayaa reer binu Israa'iil
    hore u sii wadeen sodcaalladoodii oo dhan,
  lat-VUC: Nubes quippe Domini incubabat per diem tabernaculo, et ignis in nocte,
    videntibus cunctis populis Israël per cunctas mansiones suas.
  eng-ASVBT: 'And when the cloud was taken up from over the tabernacle, the children
    of Israel went onward, throughout all their journeys:'
  mna-mna: Indeeŋe zin Israel tiwwa pa lele bilimŋana na, matan ilala pa miiri tieene
    men tau. Sombe izem beeze mi isala ma ila pa lele toro, to zin tomini timaŋga
    ma tilek mburu kizin, mi tito miiri tieene tana. Mi sombe imbotmbot men sala beeze
    uteene, na zin timaŋga som. Timbotmbot mi tizza. Beso miiri tieene ipa mini, to
    timaŋga ma tila. Tana miiri tieene ta ipatoŋtooŋo zin pa zaala.
  ita-1885: Or, quando la nuvola s'alzava d'in sul Tabernacolo, i figliuoli d'Israele
    si partivano; ciò avvenne in tutte le lor mosse.
  eng-LXXUP: And when the cloud went up from the tabernacle, the children of Israel
    prepared to depart with their baggage.
  eng-ULB: Whenever the cloud was taken up from over the tabernacle, the people of
    Israel would set out on their journey.
  spa-VBL: Cada vez que la nube se levantaba del Tabernáculo, los israelitas se ponían
    en marcha de nuevo en su viaje.
  fra-_FOB: Or, pendant toutes leurs marches, quand la nuée s'élevait de dessus la
    Demeure, les enfants d'Israël partaient;
  mal-mal: മേഘം തിരുനിവാസത്തിന്മേൽനിന്ന് ഉയരുമ്പോൾ യിസ്രായേൽ മക്കൾ യാത്ര പുറപ്പെടും.
  urd-GVR: Tamām safr ke daurān jab bhī maqdis ke ūpar se bādal uṭhtā to Isrāīlī safr
    ke lie taiyār ho jāte.
  suz-BL: मेको गोस्‍स परमप्रभु यावे आ बाक्‍तीक तारी रे ग्‍येत्‍थ बोक्‍मेनु, इस्राएलीपुकी
    गाक्‍चा गोम्‍तेक्‍म। प्रस्‍थान १३:२१; गन्‍ती ९:१५-२३; गन्‍ती १०:३४-३६; १राजा ८:१०-११;
    यसैया ४:५
  ita-1927: Or durante tutti i loro viaggi quando la nuvola s’alzava di sul tabernacolo,
    i figliuoli d’Israele partivano;
  ckb-ckb: بە درێژایی ماوەی کۆچەکەیان، هەر کاتێک هەورەکە لەسەر چادرەکە بەرز دەبووەوە،
    نەوەی ئیسرائیل بەڕێ دەکەوتن.
  eng-BBE: 'And whenever the cloud was taken up from the House, the children of Israel
    went forward on their journey:'
  kan-OKCV: ಮೇಘವು ಗುಡಾರವನ್ನು ಬಿಟ್ಟು ಮೇಲಕ್ಕೆ ಹೋದಾಗ, ಇಸ್ರಾಯೇಲರು ತಮ್ಮ ಪ್ರಯಾಣಕ್ಕಾಗಿ ಮುಂದೆ
    ಹೊರಡುತ್ತಿದ್ದರು.
  bbb-bbb: Ro E Isureroko bu karinoena amite fu una ajia vako bu ijare uri Are Muvuaka
    Akae ije faraena una are be vako. Ro bu gaga amite fu uria arina okuramo ije bu
    Are Muvuaka ije faraena vako baki. Ro bu gaga amite fune una ajia vako bu ijare
    uri una are be vako.
  tam-2017: வாசஸ்தலத்திலிருந்து மேகம் மேலே எழும்பும்போது, இஸ்ரவேல் மக்கள் பயணம்செய்யப்
    புறப்படுவார்கள்.
  spa-RV-1909: 'Y cuando la nube se alzaba del tabernáculo, los hijos de Israel se
    movían en todas sus jornadas:'
  ron-BTF: Și după ce norul s-a ridicat de pe tabernacol, copiii lui Israel au mers
    înainte în toate călătoriile lor;
  eng-WEBP: When the cloud was taken up from over the tabernacle, the children of
    Israel went onward, throughout all their journeys;
  eng-FBV: Whenever the cloud rose from the Tabernacle, the Israelites would set off
    again on their journey.
  nld-1939: En telkens wanneer de wolk zich boven de tabernakel verhief, braken de
    Israëlieten op, om hun tocht te hervatten;
  nch-BL: Huan ipan nopa tonali quema nopa israelitame nentinemiyayaj campa hueli,
    sinta nopa mixti quitalcahuiyaya nopa yoyon tiopamit, nopa israelitame quitananayayaj
    nopa yoyon tiopamit campa mopantiyayaj ihuaya TOTECO huan quitoquiliyayaj nopa
    mixti.
  vie-1934: Vả, trong các sự hành trình của dân Y-sơ-ra-ên, khi nào áng mây từ đền
    tạm ngự lên thì họ ra đi;
  hin-CV: इस्राएलियों की पूरी यात्रा में, जब-जब बादल पवित्र स्थान के ऊपर से उठता,
    तब-तब वे वहां से निकलते.
  eng-OURB: When the cloud was taken up from over the tabernacle, the children of
    Israel [God prevails] went onward, throughout all their journeys;
  spa-BES: 'Y cuando la nube se levantaba de la Casa, los hijos de Israel continuaban
    su viaje:'
  tdx-tdx: Ndra mbia’mbia nionjoñe ambone’ i kivohoy i rahoñey, le nionjoñe mb’amo
    hene fañaveloa’ iareoo mb’eo o nte’ Israeleo.
  vid-vid: Kuli majendo gawo geng'ha ga Waisilaeli, ng'hungugu yila loyinuligwe kulawila
    mchanya mwa ihema, nawenula majendo.
  eng-OKE: And when the Cloud ascended above the tabernacle, the sons of Israel went
    forward in all their journeys.
  tha-KJV: ตลอดการเดินทางของเขา เมฆนั้นถูกยกขึ้นจากพลับพลาเมื่อใด ชนชาติ​อิสราเอลก็ยกเดินต่อไปทุกครั้ง
  por-BR-2018: 'E quando a nuvem se erguia do tabernáculo, os filhos de Israel se
    moviam em todas suas jornadas:'
  deu-ELO: Und wenn die Wolke sich von der Wohnung erhob, so brachen die Kinder Israel
    auf, auf allen ihren Zügen.
  eng-WYC-2018: If any time the cloud left the tabernacle, the sons of Israel went
    forth by their companies; (And any time that the cloud left the Tabernacle, the
    Israelites went forth on their journey;)
  epo-epo: Kaj kiam la nubo leviĝadis de sur la tabernaklo, la Izraelidoj ekmarŝadis,
    por fari ĉiujn siajn marŝojn.
  uig-PIN: Ⱪaqanki bulut jamaǝt qediridin kɵtürülsǝ, Israillar sǝpǝrgǝ atlinatti.
    Ⱨǝrbir ⱪetim sǝpǝrdǝ xundaⱪ bolatti.
  beo-beo: Isala:ili dunu da ilia abula diasu gilisisu amo ganodini esalusu. Mumobi
    da gadodili heda:le asili, amo fawane ba:beba:le ilia da mugululi eno sogega asi.
  tpi-OTNT: Na long taim dispela klaut i lusim haus sel bilong God, orait ol Israel
    i kisim olgeta samting na ol i wokabaut i go bihainim klaut.
  hau-SA: Cikin tafiyar Isra’ilawa duka, sukan kama tafiyarsu ne a duk sa’ad da girgijen
    ya tashi daga kan tabanakul.
  uig-LAT: Qachanki bulut jamaet chédiridin kötürülse, Israillar seperge atlinatti.
    Herbir qétim seperde shundaq bolatti.
  nde-nde: Kulolonke uhambo lwabako-Israyeli, kwakusithi iyezi lingaphakama lisuka
    phezu kwethabanikeli, labo baqhubeke;
  ton-ton: 'Pea ka toʻo hake ʻae ʻao mei heʻene fakamalumalu ʻae fale fehikitaki,
    naʻe fononga ʻae fānau ʻa ʻIsileli ʻi honau ngaahi fononga kotoa pē:'
  ces-1613: Když pak odnášel se oblak s příbytku, brali se synové Izraelští po všech
    taženích svých.
  eng-WMB: When the cloud was taken up from over the tabernacle, the children of Israel
    went onward, throughout all their journeys;
  tam-TCV: இஸ்ரயேலரின் பயணங்கள் எல்லாவற்றிலும், இறைசமுகக் கூடாரத்திற்கு மேலுள்ள மேகம்
    மேலே எழும்பும்போது, அவர்கள் புறப்படுவார்கள்.
  ceb-ULB: Sa dihang mopataas na ang panganod gikan sa tabernakulo, mopadayon ang
    katawhan sa Israel sa ilang panaw.
  pol-UBG: A gdy obłok wznosił się znad przybytku, synowie Izraela wyruszali w swoje
    wędrówki.
  agr-agr: Tuja nunú yujagkim aak pegkegman ijia aajakua nunú yaki takuntai, Israel
    aents aidauk ditá aakji aidaun tegaka jukiag shimujakui.
  kyc-kyc: Kopa komau anda dokona siyamo doko sipuro peyamo dokopa iki Isaraele wambu
    dupwa yuu paleyaminyi doko yaki nyuo yuu mendasa parapu paleyami.
  urd-GVU: تمام سفر کے دوران جب بھی مقدِس کے اوپر سے بادل اُٹھتا تو اسرائیلی سفر کے
    لئے تیار ہو جاتے۔
  deu-1912: Und wenn die Wolke sich aufhob von der Wohnung, so zogen die Kinder Israel,
    solange sie reisten.
  ntj-ntj: Nyangka ngangkarli palunyalu Yitjurayilku tjamupirti-tjananya parrakatirrayintja.
    Tjiinya-ya yungarra pakalkitjamunu. Ngarna ngangkarli tiintinguru pakannyangka-ya
    pakalku yalatjarringkula kutipitjapayi.
  kan-2017: ಆ ಮೇಘವು ಗುಡಾರವನ್ನು ಬಿಟ್ಟು ಮೇಲಕ್ಕೆ ಹೋದಾಗ ಇಸ್ರಾಯೇಲರು ಮುಂದೆ ಪ್ರಯಾಣ ಮಾಡುತ್ತಿದ್ದರು.
  ena-ena: Avɨli susu agaŋ Asɨ dɨ havɨlɨ ulaŋ agadɨ vala udaci Isɨlaelɨ hɨdɨlɨ agɨlaŋ
    nulɨdɨ akuaba akuaba agɨladɨdaŋ Asɨ dɨ havɨlɨ ulaŋ agadɨdaŋ vivi nudɨ sɨvɨ uavɨhadami.
  yap-yap: Nap’an nra puw ngalang fa gi manileng u daken fare Tent, ma aram e pug
    yu Israel e tirorad e tent ngar thilyeged tagilrad.
  hlt-MCSB: A longpueng khing ah dungtlungim dong lamloh cingmai a caeh van vaengah
    ni Israel ca rhoek khaw a caeh uh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዱንኪ ዴዔ ቤዞ ሃሺ ዓጊፃኒ ዳንዳዓሢ ሻኣራ ዓፒሎና ማዢንቴ ማኣሮ ዑፃፓ ዔቃኣና ሌሊኬ፤
  twi-ASANTE: Ɛberɛ biara a omununkum no bɛpagya ne ho atu atene no, na Israelfoɔ
    no nso di akyire.
  mwc-mwc: Maranai guba Tabernacle tepanai ina bokabari wai Israel biyisi wagawaga
    sina dagui,
  eng-WEBU: When the cloud was taken up from over the tabernacle, the children of
    Israel went onward, throughout all their journeys;
  bnp-bnp: Na tahuna a bubu i pe a mailo na Vure, e huriki a Israel bara ri bole a
    maka galesi ne ria, ri ramaia.
  wal-wal: Israa7eelati bantta oge ubban, he shaarai Xoossaa Dunkkaaniyaappe denddiyo
    wode audenne a kaallidi hemetaa doommoosona.
  spa-PDDPT: Cuando la nube se levantaba de sobre el Tabernáculo, los hijos de Israel
    salían en todas sus jornadas,
  gun-gun: Ombojeroviaaty áry gui arai opu'ã ma rire mae ma Israel kuery oguatave
    ju ikuaiague gui. Ha'e rami oiko kuerei 'rã ha'e kuery oguataa ha'e javi rupi.
  agu-BL: Te cyakil yi tiemp yi nchixon yi e' xonl Israel, qui nin chicy' tul junt
    ama'l jalen yi na je' yi jun boc'oj sbak'a'tz yi at tibaj yi mantial. Yi na je'
    yi sbak' kalena's tzun na cho'c tan molche'n be'ch cyetz tan quicy'e'n.
  ilo-ULB: Tunggal agpangato ti ulep iti ngatoen ti tabernakulo, agrubbuat dagiti
    Israelita iti panagdaliasatda.
  kpg-kpg: Nia madagoaa huogodoo di gololangi ma gaa maa gi daha mo hongo di Hale laa,
    gei digau Israel guu mee di hagatanga i di gowaa deelaa.
  uig-ARA: قاچانكى بۇلۇت جامائەت چېدىرىدىن كۆتۈرۈلسە، ئىسرائىللار سەپەرگە ئاتلىناتتى.
    ھەربىر قېتىم سەپەردە شۇنداق بولاتتى.
  bps-bps: Ku magket i labun na mgili mdà di gumangamfùla, lê magu i dad bel Israél,
    du lalòla.
  sus-sus: Kelife na tɛmui e xa biyaasie kui, Isirayilakae mu ɲɛrɛ fɔlɔma fo nuxui
    na keli hɔrɔmɔlingira xun ma.
  pon-2006: Ahnsou koaros me pelien depweko kin saradasang pohn Impwalo, mehn Israel
    ko kin mweselda sang ehu wasa, mwesellahng ehu wasa tohrohr.
  jae-jae: Kêtôm têm samob, taŋ lau Israel sêsêlêŋ sêmoa intêna naŋ, tao embe êôŋ
    sa aŋga lômbec, go êsêac sêndi ma sêsêlêŋ.
  ksd-ksd: Ma ba ra bakut i ga tutua kan ra Pal, a tarai Israel dia ga vanavana, damana
    di ga pait ia ta kadia lavur vinavana;
  tur-YTC: İsrael'in çocukları bütün yolculuklarını, bulut konutun üzerinden kalkınca
    sürdürürlerdi;
  grc-BRENT: Ἡνίκα δʼ ἂν ἀνέβη ἡ νεφέλη ἀπὸ τῆς σκηνῆς, ἀνεζεύγνυσαν οἱ υἱοὶ Ἰσραὴλ
    σὺν τῇ ἀπαρτίᾳ αὐτῶν.
  ind-AYT: Ketika awan itu naik dari Tenda Suci, keturunan Israel pun berangkat untuk
    melanjutkan perjalanan mereka.
  nya-nya: Pa maulendo awo onse, mtambo ukachoka pamwamba pa chihema, Aisraeli ankasamukanso
    pamene analipo.
  hrv-hrv: Sve vrijeme njihova putovanja, kad god bi se oblak digao s Prebivališta,
    Izraelci bi krenuli;
  mps-mps: Tama nosali te pǫgo te Godigo ugwa be taga pabo sogo da, teda te Israel
    dabe augwa tigidali doado bage selama, tama te pǫ pabo wali pai dao.
  tpi-tpi: Na long taim dispela klaut i lusim haus sel bilong God, orait ol Israel
    i kisim olgeta samting na ol i wokabaut i go bihainim klaut.
  dan-1931: Men under hele deres Vandring brød Israelitterne op, når Skyen løftede
    sig fra Boligen;
  vie-OVCB: Trong cuộc hành trình của người Ít-ra-ên, mỗi khi thấy trụ mây bay lên
    từ nóc Đền Tạm, họ ra đi.
  guj-2017: જયારે મેઘને મંડપ ઉપરથી ઊઠાવી લેવામાં આવતો, ત્યારે ઇઝરાયલીઓ પોતાની મુસાફરીમાં
    આગળ આવતા.
  pon-2006A: Ahnsou koaros me pelien depweko kin saradasang pohn Impwalo, mehn Israel
    ko kin mweselda sang ehu wasa, mwesellahng ehu wasa tohrohr.
  por-BRBSL: Quando a nuvem foi levantada de cima do tabernáculo, os filhos de Israel
    seguiram em frente, durante todas as suas viagens;
  aly-aly: Kwenpayel kalikw-itwek artenhel-antey, Israel-kenh-rnem apmerel-antey anenh.
    Kwenpay rarl anperl-alhenh, Israel-kenh-rnemel kwenpay renh apentenh, apmer ingwer-warl-anem.
  cth-cth: Tâmai ni lukkareiim a kâtawm takhai torei vah, Isarelnaw teh a cei awh
    nahane koe lah ouk a cei awh.
  twi-twi: Bere biara a omununkum no bɛma ne ho so no, na Israelfo no nso di akyi.
  hlt-hlt: A longpueng khing ah dungtlungim dong lamloh cingmai a caeh van vaengah
    ni Israel ca rhoek khaw a caeh uh.
  tbz-SIM: Kɛ̀ diwɛtirì ìtɛ́, bɛ̀ɛ ítɛ́, bɛ̀ do mɛ nhɔ̃ mbɛ cèmmu mumɔu miɛkɛ.
  msy-2020: 'Israelian tuavir daroriba, me kamaghɨn ami: ghuariar ekiar kam Godɨn
    Purirpenim ategh pɨn sɨvaghsɨvagh mangɨtɨ, me an ganigh, egh dɨkavigh biziba inigh
    an gɨn mangam.'
  azb-azb: İsrail övladlarının bütün səfəri boyu bulud məskənin üstündən qalxanda
    yola düşərdilər;
  eng-DBY: And when the cloud was taken up from over the tabernacle, the children
    of Israel journeyed in all their journeys.
  hin-2017: इस्राएलियों की सारी यात्रा में ऐसा होता था, कि जब जब वह बादल निवास के
    ऊपर से उठ जाता तब-तब वे कूच करते थे।
  wol-KYG: Saa yu niir wa yékkatikoo, ba tiim jaamookaay ba nag, bànni Israyil daldi
    tegu ca seen yooni tukki ya.
  bjr-bjr: Qasuru fannoo uqeeree fukari kai Isaraee maqannaasa nári uiqaana maqa faqa
    Yaaweena uiqaana maqa faqa aiqama ainaina faqa tatu maree fiqau.
  eng-YLT: And in the going up of the cloud from off the tabernacle the sons of Israel
    journey in all their journeys;
  kne-kne: Sin am-in ay nan-etaetanan di Israelita, nantetee da si esa ay lugar enggana
    ay komayang din liboo sin Tolda. Mo komayang, asi da manlobwat ay man-etan.
  wat-wat: Tova matatafuna tovanama busibusi Vada ina teweiya atu ina kanakasiya,
    nao fiyao Isineni si misimisiniya keta si niniya tamo menana nenei.
  eng-WYC-2017: If any time the cloud left the tabernacle, the sons of Israel went
    forth by their companies;
  eng-WMBB: When the cloud was taken up from over the tabernacle, the children of
    Israel went onward, throughout all their journeys;
  urd-GVH: तमाम सफ़र के दौरान जब भी मक़दिस के ऊपर से बादल उठता तो इसराईली सफ़र के
    लिए तैयार हो जाते।
  rug-rug: Meke sipu sage taloa sa lei koasa Ipi Hopena si boka rizu taloa sari na
    tie Izireli pa keke vasina.
  gaz-gaz: Israaʼeloonni karaa isaanii hunda keessatti yommuu duumessi dunkaana qulqulluu
    irraa kaʼu hunda kaʼanii deemsa isaanii itti fufu turan.
  fra-LSG: Aussi longtemps que durèrent leurs marches, les enfants d’Israël partaient,
    quand la nuée s’élevait de dessus le tabernacle.
  yal-yal: Na kundaan nɛma yi kelɛ Ala Batu Bubun xun ma waxati yo yi, Isirayila kaane
    birin yi sigama nɛn a fɔxɔ ra.
  haw-1868: A i ka pii ana o ke ao mai ka halelewa aku, alaila, hele aku la na mamo
    a Iseraela i ko lakou hele ana a pau.
  arb-NAV: وَكَانَ بَنُو إِسْرَائِيلَ لَا يَرْتَحِلُونَ فِي جَمِيعِ أَسْفَارِهِمْ،
    إِلا إذَا ارْتَفَعَتِ السَّحَابَةُ عَنِ الْمَسْكَنِ.
  ewe-ewe: Ne lilikpo la ho, eye wòɖe zɔ la, Israelviwo yia mɔzɔzɔ la dzi, dzea eyome.
  eng-LEE: And when the cloud was taken up from over the tabernacle, the children
    of Israel were wont to go onward in all their journeyings.
  asm-FB: পাছে আবাসৰ ওপৰৰ পৰা মেঘ উঠিলে, ইস্ৰায়েলৰ লোকসকলে তেওঁলোকৰ যাত্ৰা আৰম্ভ
    কৰে।
  sus-A: كٍلِقٍ نَ تّمُي عٍ شَ بِيَاسِيٍ كُي، عِسِرَيِلَكَيٍ مُ حّرّ قْلْمَ قٌ نُشُي
    نَ كٍلِ هْرْ مْلِنفِرَ شُن مَ.
  fra-SBL: Lorsque la nuée s'élevait au-dessus de la Tente, les enfants d'Israël continuaient
    à marcher dans tous leurs déplacements.
  hbo-hbo: וּבְהֵעָלֹ֤ות הֶֽעָנָן֙ מֵעַ֣ל הַמִּשְׁכָּ֔ן יִסְע֖וּ בְּנֵ֣י יִשְׂרָאֵ֑ל
    בְּכֹ֖ל מַסְעֵיהֶֽם׃
  eng-WYCLIFFE: If ony tyme the cloude lefte the tabernacle, the sones of Israel yeden
    forth bi her cumpanyes;
  piu-2006: '@see-verse:EXO.040.035'
  pjt-pjt: Ka ngangkaḻi panyatja tiinta panya miḻmiḻpanguṟu katuringkula ankunyangka
    kutjuya Israelkunu tjuṯangku ngura kutjupangka pakaṟa ma-tjunangi.
  cwe-cwe: Muna imiyanza yose ya Waisilaili, wingu vidinuligwe kulawa uchanyha ya
    hema, Waisilaili wandusa mwanza.
  kik-kik: Ngʼendo-inĩ ciothe cia andũ a Isiraeli-rĩ, hĩndĩ ĩrĩa yothe itu rĩoyagwo
    na igũrũ kuuma hema ĩyo nyamũre, nĩguo moimagaraga;
  fra-NCL: Tant que durèrent leurs marches, les enfants d’Israël partaient lorsque
    la nuée s’élevait de dessus la Demeure ;
  cek-AK: Israel kaminawk kholong caeh o naah, kahni im nui hoiah tamai angkhoeng
    pacoengah ni a caeh o vop;
  cuk-cuk: Israel-dulemar Bab-Dummadse-goled-neggi bubawaryob mogir-naid-nakwidele,
    e-neg-bubukwad weeddamalad. Geb agi banguddamarmogad.
  uig-CYR: Қачанки булут җамаәт чедиридин көтирилсә, Исраиллар сәпәргә атлинатти.
    Һәр бир қетим сәпәрдә шундақ болатти.
  pma-pma: Me-Isrel keil amul ales mahmah koa mul nesa en Eim Tavolin. Navong mahmah
    mea, keil emun amemea, alah lat votevav keil one ka amusili.
  tel-2017: మేఘం మందిరం మీద నుండి పైకి వెళ్ళే సమయంలో ఇశ్రాయేలు ప్రజలు ప్రయాణం చేసేవాళ్ళు.
  hat-BSA: Pandan tout vwayaj pa yo, nenpòt lè ke nyaj la te leve anwo sou tabènak
    la, fis Israël yo te leve sòti pou fè vwayaj;
  kos-kos: Mwet Israel elos ac tuleya lohm nuknuk selos ac mukuila nu ke sie pac acn
    ke pacl na pukunyeng sac ac touyak liki Lohm Nuknuk Mutal.
  hbo-WLC: וּבְהֵעָל֤וֹת הֶֽעָנָן֙ מֵעַ֣ל הַמִּשְׁכָּ֔ן יִסְע֖וּ בְּנֵ֣י יִשְׂרָאֵ֑ל
    בְּכֹ֖ל מַסְעֵיהֶֽם׃
  ibo-ibo: Nʼime njegharị ha niile, mgbe ọbụla igwe ojii ahụ si nʼelu ụlọ nzute ahụ
    bilie, mgbe ahụ ka ụmụ Izrel na-ebuli njem.
  ory-ory: ପୁଣି, ଆବାସ ଉପରୁ ଯେତେବେଳେ ମେଘ ନିଆଗଲା, ସେତେବେଳେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଆପଣାମାନଙ୍କ
    ଯାତ୍ରାରେ ଅଗ୍ରସର ହେଲେ।
  chk-chk: Lon unusen ar sai, iteiten fansoun, lupwen ewe kuchu a witä seni won ewe
    imwenfel seni mangaku, ekewe aramasen Israel ra sopwela ar sai.
  rop-rop: Wen det klaud bin oldei jidan deya langa det Tent, detlot Isreil pipul
    bin oldei jidan deya du, en wen det klaud bin oldei gowei brom det Tent, ola Isreil
    pipul bin oldei shifdim olabat kemp.
  ukr-1871: І як піднялась хмара над храминою, рушали далї сини Ізраїльські, покіль
    було мандруваннє їх.
  bch-bch: Somisomi oangga tigera laulau itnan palata ga idae, eine gid Israel tikaka
    gid ngan lalalanga.
  deu-1951: Wenn sich aber die Wolke von der Wohnung erhob, so brachen die Kinder
    Israel auf, während aller ihrer Reisen.
  eng-JPS: And whenever the cloud was taken up from over the tabernacle, the children
    of Israel went onward, throughout all their journeys.
  srp-1865: A kad se podizaše oblak sa šatora, tada polažahu sinovi Izrailjevi, dokle
    god putovahu.
  lug-lug: Mu lugendo lwabwe lwonna, ekire bwe kyaggyibwanga ku Weema ya Mukama, olwo
    abaana ba Isirayiri nga basitula nga batambula;
  heb-heb: ובהעלות הענן מעל המשכן יסעו בני ישראל בכל מסעיהם׃
  ben-IRV: আর যখন তাঁবুর উপর থেকে মেঘ সরিয়ে নেওয়া হত, তখন ইস্রায়েলের লোকেরা তাদের
    নিজেদের যাত্রায় এগিয়ে যেত।
  pan-pan: ਜਦੋਂ ਵੀ ਬੱਦਲ ਡੇਰੇ ਦੇ ਉੱਤੋਂ ਚੁੱਕਿਆ ਜਾਂਦਾ ਸੀ ਤਦ ਇਸਰਾਏਲੀ ਆਪਣੇ ਸਾਰੇ ਸਫ਼ਰ ਵਿੱਚ
    ਅੱਗੇ ਕੂਚ ਕਰਦੇ ਸਨ
  tkr-tkr: İzrailybı safareenang'a, Rəbbika yuşan haa'ane çadırıle buludna dirak xəəqə
    ts'ıts'avxhamee, manbı yəqqı'lqaniyxhe gyabak'anbı.
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် ခရီး သွားလေရာရာ တွင် ၊ မိုဃ်းတိမ် သည် တဲ တော်အပေါ်
    မှ ကွာ မြောက်သောအခါ ခရီးသွား ကြ၏။
  tbg-tbg: Tonavuvano Seri Naavuqaa hihipaa iro vau entara Isareri vika miniqai variqi
    vi vaura. Viraqaahai vika tavovaro tonavuvano Seri Naavu kero vumanta vi entara
    vika tonavu vira avataqi viha, nái seri naavu maaqa rampai vare tonavu vira avataqi
    vi vaura.
  hmo-hmo: 'Edia laolao ibounai lalonai Israela taudia edia kara be inai bamona: Bema
    ori ese Dubu ia rakatania neganai be idia toreisi, edia laolao ma idia raka lao.'
  urd-urd: और बनी — इस्राईल के सारे सफ़र में यह होता रहा कि जब वह बादल घर के ऊपर से
    उठ जाता तो वह आगे बढ़ाते,
  rus-SYN: Когда поднималось облако от скинии, тогда отправлялись в путь сыны Израилевы
    во все путешествие свое;
  bqc-SIM: Isailiↄ táa'oa guu, tó tɛlupi gò zwã̀akpɛpia, ↄ̃ aaì fɛlɛ bòou.
  tcz-CHONGTHU: Tun meibol jong chu houbuh akon'in ahung kitol tan ahile, Israel mite
    jeng jong meibol chie dungjuijin akitol tha jitauvin ahi.
  mar-mar: पवित्र निवास मंडपावरील मेघ वर जाई तेव्हा इस्राएल लोक आपला पुढील प्रवास
    सुरू करीत;
  soq-soq: Tane giou ape kakaiwa osowe iedie winedia punwadie ape iwa ediiedia walamawe
    Israel apanawa eie bola da bedewe antoi.
  qub-qub: Pucutay chay Toldupita jogaricaptinraj Israelcunapis aywaycashanpa aywaj.
  bqp-bqp: Isarailanↄ táa'onaa gũn, tó tɛ́luku pìi gò kuta pìia, akũ òdi futɛ kũ
    táo.
  hat-hat: Pandan tout tan moun pèp Izrayèl yo t'ap vwayaje a, se sèlman lè nwaj la
    te leve soti anwo tant lan yo te ka derape.
  eng-BSB: Whenever the cloud was lifted from above the tabernacle, the Israelites
    would set out through all the stages of their journey.
  tod-tod: Siɛgi zu tonaɓiingi ɠɛni wuzeɠezu la, é zeɠe seɠe ʋɛlɛ ɲadegai maazu,
    názu ɠa Izelayɛle nuiti ti ɓena siɛi wo da, ti zeɠe ti-ʋuuzuʋɛ.
  eng-WEBPB: When the cloud was taken up from over the tabernacle, the children of
    Israel went onward, throughout all their journeys;
  kbq-kbq: Israeli vahe'mo'za negageno seli mono noma eme refite'nea hampomo'ma atreno
    marerige'za ana seli mono nona tagana vazi'za renamagi'za e'neri'za, ana hampomo'ma
    virega avariri'za vutere hu'naze.
  nhe-BL: Huan ipan nopa tonali quema nopa israelitame nentinemiyayaj campa hueli,
    intla nopa mixtli quitlalcahuiyaya nopa yoyon tiopamitl, nopa israelitame quitlalanayayaj
    nopa yoyon tiopamitl huan quitoquiliyayaj nopa mixtli.
  bus-bus: Isarailinↄ táa'ona guu, tó tɛ́luguu pì gò kutaa pìa, ben aↄ̃è fɛɛ kↄ̃n
    táo.
  gub-BL: Aze a'e ywàkun uzeupir tàpuzràn wi, xo a'e mehe zo Izaew oho amo me wà,
    amo ae ywy rehe uker haw iapo pà wà.
  eng-DRA: For the cloud of the Lord hung over the tabernacle by day, and a fire by
    night, in the sight of all the children of Israel throughout all their mansions.
