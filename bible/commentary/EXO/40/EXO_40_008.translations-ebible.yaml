verse: EXO.040.008
translations:
  mal-C: അതിനുചുറ്റും സമാഗമകൂടാരാങ്കണം ക്രമീകരിച്ച് അങ്കണകവാടത്തിൽ മറശ്ശീല തൂക്കണം.
  deu-TKW: Weiter sollst du ringsum den Vorhof aufrichten und den Vorhang zum Thore
    des Vorhofs aufhängen.
  lin-lin: Okotonga lopango zingazinga na yango mpe okotia rido na ekotelo ya lopango.
  eng-LSV: And you have set the court all around, and have placed the covering of
    the gate of the court,
  eng-GNV: Then thou shalt appoynt the courte round about, and hang vp the hanging
    at the courte gate.
  eng-WEBSTER: And thou shalt set up the court round about, and hang up the hanging
    at the court-gate.
  nhw-BL: Huan teipa xijquetza nopa tlatzactli tlen cortinas para xijchihua icalixpanyo
    yahualtic nopa yoyon tiopamitl. Huan catli campa calaquise ipan calixpamitl, xijcuapilo
    nopa seyoc cortina.
  swh-ONEN: Fanyiza ua kuzunguka maskani na uweke pazia penye ingilio la ua.
  bba-bba: Kpɑ ɑ kuu ten kɑrɑ ye ɡirɑ ɑ kɑ sikerenɑ, kpɑ ɑ yen kɔnnɔn beku kɛnutiru
    doke.
  eng-KJVCPB: And thou shalt set up the court round about, and hang up the hanging
    at the court gate.
  luo-luo: Bangʼe chielne laru alwora pasia bangʼe ilier pasia moro mondo ogengʼ dhoranga
    laru.
  meu-meu: Maḡu dabuadia danu ba tau dae heḡeḡe, bona maḡu ba sesea ahu.
  npi-ULB: चोकको वरिपरि घेरा हाली यसको प्रवेशद्वारमा पर्दा झुण्ड्याउनू । तैँले अभिषेक
    गर्ने तेल लिई पवित्र वासस्थान र यसभित्र भएको हरेक थोकलाई अभिषेक गर्नू ।
  yor-yor: Gbé àgbàlá ró yìí ka, kí ó sì fi aṣọ títa sí ẹnu-ọ̀nà àgbàlá náà.
  emp-NTPO: Maʌ̃be mʌ̃ dera wuaba aud̶u jũrã b̶ʌd̶adua. Maʌ̃ aud̶u jũrã b̶ʌd̶e ed̶a
    wãbadara wuaba eatʌ jũãtrʌ b̶ʌd̶adua.
  ind-ind: Dirikanlah pagar di sekeliling halaman kemah dan pasanglah tirai di pintu
    gerbang halaman.
  pes-OPCB: دیوار پرده‌ای حیاط اطراف خیمه را بر پا نما و پردهٔ مدخل حیاط را آویزان
    کن.
  tgl-ULB: Dapat mong ayusin ang patyo sa palibot nito, at dapat mong ibitin ang kurtina
    sa pasukan ng patyo.
  hui-hui: Ani buwa Balai Anda kagoha pabe bu mabu buwa ogoninaga panga harabani labolabo
    timbuni biago gerela peho wilimu.
  mya-mya: တဲ​တော်​ပတ်​လည်​တွင်​ဝင်း​ကာ​၍၊ ဝင်း တံ​ခါး​ဝ​၌ ကန့်​လန့်​ကာ​ကို​တပ်​ဆင်​လော့။
  cbi-NTPO: Tsenmee naa cha' neneinsha bain kenu de-uikare' chi'kaatu, junga vinsha
    daayadimu jali bain yangaade.
  bod-N: ཡང་དེའི་མཐའ་བཞི་ལ་ཁྱམས་རས་བསྐོར་བ་དང་། ཁྱམས་རའི་སྒོ་ཡོལ་ཡང་དཔྱང་བར་གྱིས་ཤིག
  sna-sna: Ugadzire ruvazhe rwakaipoteredza uye ugoisa chidzitiro pamukova woruvazhe.
  spa-BLM: Armarás el atrio alrededor, y colgarás la cortina de la puerta del atrio.
  cac-cac: Slajvi chi', sb'ochajoch c'apac cortina smaculoc spatictac yamaq'uil, axo
    c'apac tz'och d'a sti' yamaq'uil chi' sq'uepax locan c'apac.
  swh-ULB: Uandae nyuani inayoizunguka, na utundike pazia katika mwingilio wa nyuani.
  bel-bel: і пастаў двор вакол і павесь заслону ў браме двара.
  wed-wed: Numa gara ma pulo aniapuna anitereḡaḡara ma tere-kwaviviroi da dobuna ma gari.
    Ma au anirui anitereḡaḡara ma vidawei.
  deu-ELBBK: Und richte den Vorhof auf ringsum und hänge den Vorhang vom Tor des Vorhofs
    auf.
  mbb-OT: Ipenaud niw sikan is ibpeliǥuy zuen te Tulda he menge kurtina, ragkes sikan
    is kurtina zuen te gemawan te lama.
  mal-2015: ചുറ്റും പ്രാകാരം നിവിർത്തു പ്രാകാരവാതിലിന്റെ മറശ്ശീല തൂക്കേണം.
  tuo-NT: Yʉꞌʉ mʉꞌʉrẽ dutiꞌcaronojõta, ti wiꞌi sumutore apoya. Tuꞌajanʉꞌcõ, suꞌtiro
    casero ʉsebʉtiri caserore topʉ sãjãrõ cãꞌmotaꞌatjore yooya.
  gup-gup: Wanjh ngurrinamen manbu kawarnamyo kawakbuyingun nawu kuberrkkah ngarre
    Dabburlin, dja ngurribalbarnnamen manburrba nawu curtain ba kawelhwelme kore kurrangmaye.”
    Kuhni rowk Yawey bimarneyimeng nawu Moses bu biwokrayekwong.
  gvs-gvs: Ikavava, guna Kaba Kaiyakayana kokāli go, aliyana ana kaba siu ana taboda
    kaarekoina kovakosāine.
  rmc-rmc: Pašal o Stanos ker e dvora a figin e lepeda paš o vchodos.
  nlg-nlg: Vaho ge ko talu datoa na vokovoko kililia na lei totobo raini, mo ko taria
    na tivi tana mataulana na pilupilu.
  pes-OPV: و صحن را گرداگرد برپا کن. و پرده دروازه صحن رابیاویز.
  ron-1924: Сэ ашезь куртя де жур ымпрежур ши сэ пуй пердяуа ла поарта курций.
  aui-aui: Bi gawarina na beberama kutayinaviviridi da kunagaridi bi bebera siberana
    kuvirorogi da Kiregoru garina matamketana inagudu.
  ben-OBCV: সেটির চারপাশের প্রাঙ্গণটি সাজিয়ে রাখো এবং সেই প্রাঙ্গণের প্রবেশদ্বারে
    পর্দা টাঙিয়ে দাও।
  som-som: Oo waa inaad dayrka barxadda ku wareegsan qotomisaa, oo barxadda iriddeedana
    waxaad soo sudhaa daaha.
  lat-VUC: Circumdabisque atrium tentoriis, et ingressum ejus.
  eng-ASVBT: And thou shalt set up the court round about, and hang up the screen of
    the gate of the court.
  mna-mna: To urpe beeze zilŋaana, mi pamender siiri ma ipapiliu beeze. Mi daada kawaala
    biibi ta mbolŋana na, ma ila siiri kwoono be isekaala.
  ita-1885: Disponi ancora il Cortile d'intorno, e metti il Tappeto all'entrata del
    Cortile.
  eng-LXXUP: and thou shalt set up the tabernacle round about, and thou shalt hallow
    all that belongs to it round about.
  eng-ULB: You must set up the courtyard around it, and you must hang up the curtain
    at the courtyard entrance.
  spa-VBL: “Prepara el patio que lo rodea y pon la cortina para la entrada del patio.
  fra-_FOB: Et tu placeras le parvis tout autour, et tu mettras la tapisserie à la
    porte du parvis.
  mal-mal: ചുറ്റും പ്രാകാരം നിവിർത്ത് പ്രാകാരവാതിലിന്റെ മറശ്ശീല തൂക്കിയിടണം.
  urd-GVR: Sahan kī chārdīwārī khaṛī karke us ke darwāze kā pardā lagānā.
  suz-BL: लाङगा ङा थाम वोइश्‍शा, एर ओंथ हिरशा फारतीक वा नु ओव़तीक ङा फारतीक वा क्‍युक्‍को।
  ita-1927: Stabilirai il cortile tutt’intorno, e attaccherai la portiera all’ingresso
    del cortile.
  ckb-ckb: حەوشەکە لە چواردەوری دابنێ و پەردەی دەروازەی حەوشەکەش دابنێ.
  eng-BBE: And put up the hangings forming the open space all round it, with the curtain
    over its doorway.
  kan-OKCV: ಅದರ ಸುತ್ತಲೂ ಆವರಣವನ್ನು ನಿಲ್ಲಿಸಿ, ಆ ಆವರಣದ ಬಾಗಿಲಿನ ಬಳಿಯಲ್ಲಿ ನೀನು ಪರದೆಯನ್ನು
    ತೂಗು ಹಾಕಬೇಕು.
  bbb-bbb: A ijiege re areme ni ugone jiagadogo ije abena Are Muvuaka ijadufuo irifo
    ije kirakurane. Areme nine ugone viene ijia kiradufuo ije abena kirano kuae.
  tam-2017: சுற்று பிராகாரத்தை நிறுத்தி, பிராகாரவாசல் தொங்கு திரையைத் தூக்கிவைத்து,
  spa-RV-1909: Finalmente pondrás el atrio en derredor, y el pabellón de la puerta
    del atrio.
  ron-BTF: Și pune curtea de jur împrejur și atârnă perdeaua la poarta curții.
  eng-WEBP: You shall set up the court around it, and hang up the screen of the gate
    of the court.
  eng-FBV: Set up the courtyard that's around it, and put up the curtain for the courtyard
    entrance.
  nld-1939: Richt daar omheen de voorhof op, en hang het tapijt voor de ingang van
    de voorhof.
  nch-BL: Huan teipa xijquetza nopa tatzacti ten cortinas para xijchihua icalixpayo
    yahualtic nopa yoyon tiopamit. Huan cati campa calaquise ipan calixpamit, xijcuapilo
    nopa seyoc cortina.
  vie-1934: lại chừa hành lang chung quanh và xủ tấm màn nơi cửa hành lang.
  hin-CV: तुम इसके चारों तरफ आंगन बनाना और आंगन के द्वार पर पर्दा लगाना.
  eng-OURB: You shall set up the court around it, and hang up the screen of the gate
    of the court.
  spa-BES: Y pon las cortinas que forman el atrio alrededor de ella, con la cortina
    sobre su entrada.
  tdx-tdx: hajario ty añ’ariari’ i kiririsay vaho aradoradò amy lalan-kiririsay i
    lamba fañefe’ey.
  vid-vid: Kokwimiza lugagala na kuniniza ipaziya kuli lwizi lwake.
  eng-OKE: And thou shalt set the court round about, and put the hanging at the gate
    of the court.
  tha-KJV: จงตั้งข้างฝาลานไว้รอบพลับพลา และติ​ดม​่านบังตาไว้​ที่​ประตู​ลานนั้น
  por-BR-2018: Finalmente porás o átrio em derredor, e a cortina da porta do átrio.
  deu-ELO: Und richte den Vorhof auf ringsum und hänge den Vorhang vom Tore des Vorhofs
    auf.
  eng-WYC-2018: And thou shalt (en)compass the great porch, and the entering thereof,
    with curtains. (And thou shalt set up the courtyard all around it, and hang up
    the curtain at its entrance.)
  epo-epo: Kaj aranĝu la korton ĉirkaŭe, kaj pendigu la kovrotukon ĉe la pordego de
    la korto.
  uig-PIN: Ⱨoylining qɵrisigǝ pǝrdilǝrni bekitip, ⱨoylining kirix eƣizining pǝrdisini
    asⱪin;
  beo-beo: Sisiga:su gagoi amo gaguli, ea logo holeiga ea abula gosagisima.
  tpi-OTNT: Na sanapim banis i raunim haus sel na hangamapim bikpela laplap long dua
    bilong banis.
  hau-SA: Ka yi fili kewaye da shi, ka kuma sa labule a ƙofar shiga filin.
  uig-LAT: Hoylining chörisige perdilerni békitip, hoylining kirish éghizining perdisini
    asqin;
  nde-nde: Lungisa iguma eliwugombolozeleyo ubusufaka ikhetheni esangweni leguma.
  ton-ton: Pea te ke fokotuʻu hono lotoʻā ʻo takatakai ia, pea tautau hake hono puipui
    ʻi he matapā ʻoe lotoʻā.
  ces-1613: Naposledy vyzdvihneš síň vůkol a zavěsíš zastření brány síně.
  eng-WMB: You shall set up the court around it, and hang up the screen of the gate
    of the court.
  tam-TCV: அவற்றைச் சுற்றிலும் முற்றத்தை அமைத்து முற்றத்தின் வாசலுக்குத் திரையைப்போட
    வேண்டும்.
  ceb-ULB: Kinahanglan ipahimutang nimo ang hawanan palibot niini, ug kinahanglan
    imong tabilan ang ganghaan sa hawanan.
  pol-UBG: Wystawisz również i dziedziniec wokoło i zawiesisz zasłonę w bramie dziedzińca.
  urd-GVU: صحن کی چاردیواری کھڑی کر کے اُس کے دروازے کا پردہ لگانا۔
  deu-1912: und den Vorhof stellen umher, und das Tuch in der Tür des Vorhofs aufhängen.
  ntj-ntj: '@see-verse:EXO.040.007'
  kan-2017: ಅಂಗಳದ ಸುತ್ತಲಿನ ಆವರಣವನ್ನು ತೆರೆದು, ಅಂಗಳದ ಬಾಗಿಲಿಗೆ ಪರದೆಯನ್ನು ತೂಗಿಬಿಡಬೇಕು.
  ena-ena: Mɨŋamɨjiavɨci mɨguci havɨlɨ ulaŋ haiabɨla agadɨ lua me haŋala haŋala hahavɨm
    uami. Lavɨla havɨlɨ mu viavɨla lua hɨbɨ ivu ivu heŋ lɨbalavɨci hɨsihala hɨnim
    uami.
  yap-yap: Mu n’uf fare yoror ma ga the’ fare gi kateng nu langan e garog ko yoror.
  hlt-MCSB: Vongtung te pin thoh lamtah vongtung vongka kah himbaiyan te yan pah vetih,
    akhui la kun nah thohka ah himbai te yanuh.
  mdy-ETH: ቃምዖ ጋራ ማዓ ካሮ ማሂ ዲርቄ፤ ጎኦቦ ዓፒሎ ማርሾ ካራ ሱፄ።
  twi-ASANTE: Afei, siesie adihɔ bi twa Ahyiaeɛ Ntomadan no ho hyia na fa nsɛnanimu
    no sɛn ne kwan no ano.
  mwc-mwc: Tabernacle ba raunabonabo ke gara bibiri ba matam ketana tupapapara ki
    rorokei.
  eng-WEBU: You shall set up the court around it, and hang up the screen of the gate
    of the court.
  bnp-bnp: O vonu a maka mito o tura haluia a mailo nau, o vakatavorea a kala dagi
    na matana.
  wal-wal: Xoossaa Dunkkaaniyaappe kareera yuushsha aattada dabaabaa giigissa; giigissada
    dabaabaa geliyoosan magalashuwaa kaqqa.
  spa-PDDPT: Arreglarás el patio alrededor, y colgarás la cortina de la entrada al
    patio.
  gun-gun: Ijyvýry ma remopu'ã 'rã imo'amy oka korarã, ha'e remoĩ 'rã ajukue oka rokẽrã.
  agu-BL: Nin ba'n tzawek yi pe'm solte'j yi mantial. Ej nin ba'n tz'oc yi xbu'k yi
    xconk tetz puertil.
  ilo-ULB: Masapul nga isimpam ti paraangan iti aglawlawna daytoy, ken masapul nga
    ibitinmo ti kurtina iti pagserkan ti paraangan.
  kpg-kpg: Haganoho ina di gahu duuli di abaaba di maa, daudaulia di gahu duuli i di
    ngudu di bontai di maa.
  uig-ARA: ھويلىنىڭ چۆرىسىگە پەردىلەرنى بېكىتىپ، ھويلىنىڭ كىرىش ئېغىزىنىڭ پەردىسىنى
    ئاسقىن؛
  bps-bps: Kafnge én, nlanebam i glibut di lwà i gumangamfù, na tlawéngam i satu kurtina
    di gufusuk di nasel i gumlanebam ani.
  sus-sus: I xa hɔrɔmɔlingira tɛtɛ ti, i fa dugi gbaku tɛtɛ sode dɛ ra.»
  pon-2006: Koasoanehdi kehlo oh langahda kahdengo ni wenihmwen kehlo.
  ksd-ksd: Ma una pait ra bala na gunan kikil ia, ma una vakaite ra mal na poraporo
    ure ra mataniolo ta ra bala na gunan.
  tur-YTC: Çevresine avluyu kuracak, avlu kapısının perdesini asacaksın.”
  grc-BRENT: καὶ περιθήσεις τὴν σκηνήν, καὶ πάντα τὰ αὐτῆς ἁγιάσεις κύκλῳ.
  ind-AYT: Kamu harus membuat pelataran di sekelilingnya dan pasanglah tirai di gerbang
    pelataran itu.
  nya-nya: Upange bwalo lozungulira chihemacho ndipo uyike katani ya pa chipata cha
    bwalolo.
  hrv-hrv: Naokolo napravi dvorište i objesi zastor nad dvorišnim ulazom.
  mps-mps: Tama te ugwa be bagulubo obo te dodolobadi, tama te genuai ugwa te obo
    tųde walobadi yao.”
  tpi-tpi: Na sanapim banis i raunim haus sel na hangamapim bikpela laplap long dua
    bilong banis.
  dan-1931: Rejs Forgården rundt om og hæng Forhænget op foran Forgårdens Indgang.
  vie-OVCB: Dựng hành lang chung quanh Đền Tạm và treo bức màn che cửa hành lang lên.
  guj-2017: તું મુલાકાતમંડપના બહારના ભાગમાં ચારે બાજુ આંગણું તૈયાર કરીને આંગણાના પ્રવેશદ્વારે
    પડદો લટકાવજે.
  pon-2006A: Koasoanehdi kehlo oh langahda kahdengo ni wenihmwen kehlo.
  por-BRBSL: Você deverá erguer a quadra ao redor dela e pendurar a tela do portão
    da quadra.
  cth-cth: Lukkareiim petkâkalup lah kalupnae thungup thongma na sak vaiteh, kalupnae
    longkha dawk yaphni na yap han.
  twi-twi: Siesie adiwo twa Ahyiae Ntamadan no ho hyia na fa nsɛnanim no sɛn ne kwan
    no ano.
  hlt-hlt: Vongtung te pin thoh lamtah vongtung vongka kah himbaiyan te yan pah vetih,
    akhui la kun nah thohka ah himbai te yanuh.
  tbz-SIM: A fii mɛtɑummɛ̀ tou tiyɑ̀ɑ̀tì kɛ́ɑ̃nnɛ́ dibòrì kɛ́ di kpetínnɛ́ kuyɑ̀ɑ̀kù.
  msy-2020: Egh ia dɨvazimɨn mɨn inir ekiam aguraghtɨ a Purirpenim bar a gighuigham.
    Egh dɨvazimɨn tiar akamɨn inir ekiam aguragh.
  azb-azb: Ətrafında həyət qur və həyətin darvazasının arakəsməsini as.
  eng-DBY: And thou shalt fix the court round about, and hang up the curtain at the
    gate of the court.
  hin-2017: और चारों ओर के आँगन की कनात को खड़ा करना, और उस आँगन के द्वार पर पर्दे
    को लटका देना।
  wol-KYG: Sampal nag wurmbalu ëtt bi bépp, te nga we lafu buntu wurmbal bi.
  bjr-bjr: Ququsa dapu uiqaana maaqa aru fiqu fiqumma datimasee kooqiki qamunna diriaqa.
  eng-YLT: '''And thou hast set the court round about, and hast placed the covering
    of the gate of the court,'
  wat-wat: Vada keta kafa vikanakooḡa bwanaosena kana didiḡa kuna sifafifiniya keta
    nuya kuna nukanekaneneiya wasiketa kana kawai.
  eng-WYC-2017: And thou shalt encompass the great porch, and the entering thereof,
    with curtains.
  eng-WMBB: You shall set up the court around it, and hang up the screen of the gate
    of the court.
  urd-GVH: सहन की चारदीवारी खड़ी करके उसके दरवाज़े का परदा लगाना।
  rug-rug: Va turu sagea sa gobagoba poko lineni arilaena pa vari likohaena sa Ipi
    Hopena, mamu va sigotia sa poko goba pa nuqunuquruana sa gobagoba poko.
  gaz-gaz: Naannoo isaattis oobdii hojjedhuutii balbala isaatti golgaa kaaʼi.
  fra-LSG: Tu placeras le parvis à l’entour, et tu mettras le rideau à la porte du
    parvis.
  yal-yal: I xa bubun nabilin sansanna ra, i yi dugin singan sansanna soden dɛɛn na.
  haw-1868: A e kukulu oe i ka paku kahua a pau, a e kau aku i ka pale ma ka puka
    o ke kahua.
  arb-NAV: وَتَنْصِبُ سَتَائِرَ السَّاحَةِ الْمُحِيطَةِ بِالْمَسْكَنِ، وَتُعَلِّقُ
    سِتَارَ مَدْخَلِهَا.
  ewe-ewe: Le esia megbe la, wɔ xɔxɔnu la ƒo xlã agbadɔ la godoo, eye nàtsi xɔmemɔnuvɔ
    la ɖe xɔxɔnu la ƒe mɔnu.
  eng-LEE: And thou shalt set up the court round about, and put up the hanging at
    the gate of the court.
  asm-FB: চাৰিওফালে চোতাল যুগুত কৰিবা, আৰু চোতালৰ দুৱাৰত পৰ্দাবোৰ লগাবা।
  sus-A: عِ شَ هْرْ مْلِنفِرَ تّتّ تِ، عِ قَ دُفِ فبَكُ تّتّ سٌدٍ دّ رَ.»
  fra-SBL: Tu dresseras le parvis tout autour, et tu accrocheras le rideau de la porte
    du parvis.
  hbo-hbo: וְשַׂמְתָּ֥ אֶת־הֶחָצֵ֖ר סָבִ֑יב וְנָ֣תַתָּ֔ אֶת־מָסַ֖ךְ שַׁ֥עַר הֶחָצֵֽר׃
  eng-WYCLIFFE: And thou schalt cumpas the greet street, and the entryng ther of with
    tentis.
  pjt-pjt: Munu tiinta miḻmiḻṯa para-muṟutjuṟa waṉala puṉu tjuṯa piintji palyantjikitjangku
    munu palula maḻangka mantara para-tjunkula arintaṟa waṉala patintjikitjangku.
    Munu piintji tjaangka mantara waṟa kutjupa waṟaly-waṟalytjura.
  cwe-cwe: Maabaho kwizazenga luwa na kutumbika panzia hana ulwivi lwake.
  kik-kik: Aka nja ĩmĩthiũrũrũkĩrie, na wĩkĩre gĩtambaya gĩa gũcuurio itoonyero-inĩ
    rĩa nja ĩyo.
  fra-NCL: Tu dresseras le parvis à l’entour, et tu mettras la tenture à la porte
    du parvis.
  cek-AK: Longhma taeng to paka boih ah loe, longhma akunhaih khongkha taengah kahni
    to payang ah.
  cuk-cuk: Geb napidgine, e-dikarba galu be imakoed. Geb a-galu-dogedgi mor-dummad
    be nasikoed.
  uig-CYR: Һойлиниң чөрисигә пәрдиләрни бекитип, һойлиниң кириш еғизиниң пәрдисини
    асқин;
  tel-2017: తెరల చుట్టూ ప్రహరీ నిలబెట్టి, ప్రహరీ ద్వారానికి తెర తగిలించాలి.
  hat-BSA: Ou va monte galeri a toutotou e ou va pann vwal la pou pòtay galeri a.
  kos-kos: Tulokunak kalkal in sang rauneak, ac sripisrya mwe lisrlisr ke acn in utyak
    nu in kalkal uh.
  hbo-WLC: וְשַׂמְתָּ֥ אֶת־הֶחָצֵ֖ר סָבִ֑יב וְנָ֣תַתָּ֔ אֶת־מָסַ֖ךְ שַׁ֥עַר הֶחָצֵֽר׃
  ibo-ibo: Guzobe ogige gburugburu ụlọ nzute ahụ. Konyekwa akwa mgbochi nʼọnụ ụzọ
    ogige ahụ.
  ory-ory: ପୁଣି, ଚତୁର୍ଦ୍ଦିଗରେ ପ୍ରାଙ୍ଗଣ ପ୍ରସ୍ତୁତ କରିବ ଓ ପ୍ରାଙ୍ଗଣ ଦ୍ୱାରରେ ଆଚ୍ଛାଦନ ବସ୍ତ୍ର
    ଟଙ୍ଗାଇବ।
  chk-chk: Iwe, kopwe aüetä ewe tit mangaku pwelin ewe leni lükün o eitiuätä chechen
    asamalapan.
  rop-rop: Yu garra ringimap det pedik, en yu garra pudum det ketin langa det geit.
  ukr-1871: І поставиш двора навкруги та й повісиш опону у воротах двора.
  bch-bch: Ga kus ta atado silasila ga ibalil ngan leg palata, ta apakantutu silasila
    iaoa aea malo.
  deu-1951: Und du sollst den Vorhof ringsum aufrichten und den Vorhang in das Tor
    des Vorhofs hängen.
  eng-JPS: And thou shalt set up the court round about, and hang up the screen of
    the gate of the court.
  srp-1865: I podigni trijem unaokolo, i metni zavjes na vrata od trijema.
  lug-lug: Olikola oluggya okwebungulula Weema ya Mukama, n’ossaawo olutimbe mu mulyango
    oguyingira mu luggya.
  heb-heb: ושמת את החצר סביב ונתת את מסך שער החצר׃
  ben-IRV: আর তার চারদিকে উঠান তৈরী করবে এবং উঠানের প্রবেশ দরজায় পর্দা টাঙ্গিয়ে
    দেবে।
  pan-pan: ਫੇਰ ਤੂੰ ਵਿਹੜੇ ਨੂੰ ਚੁਫ਼ੇਰੇ ਖੜਾ ਕਰੀਂ ਅਤੇ ਵਿਹੜੇ ਦੇ ਫਾਟਕ ਦੀ ਓਟ ਲਮਕਾਈਂ।
  mya-JVB: တဲတော်ပတ်လည် ဝင်း ကို ထူ၍၊ ဝင်း တံခါး ဝကာသော ကုလားကာ ကို ဆွဲ ကာရမည်။
  hmo-hmo: “Palai Dubu ia hagegea koua dabua do umui taua dae, bona iena iduara dekenai
    koua dabua ta danu do umui taua dae.
  urd-urd: और सहन के चारो तरफ़ से घेर कर सहन के दरवाज़े में पर्दा लटका देना।
  rus-SYN: и поставь двор кругом и повесь завесу в воротах двора.
  bqc-SIM: Kaa da ǹ liai, ní zwãa ta kaapilɛ.
  tcz-CHONGTHU: “Chule ponbuh kimvel jousea pal kaiyin lang, kelkot lut'na chu pondal
    nakhai cheh cheh ding ahi.”
  mar-mar: सभोवती अंगण कर व मग त्याच्या प्रवेशदारापाशी पडदा लाव.
  soq-soq: E ape kakaiwa ita pulo sumpa watawa gonaite gara mampe intawa moa seuabodaa.
  qub-qub: Chaycunata camacächiyta ushaycorga Toldupa ñaupanpa guenchano cananpaj
    intëru tumarej ichichinqui. Chayman yaycuna puncutapis chapanqui.
  bqp-bqp: Ǹ kara kpá ǹ likai, ǹ lábure kpá karaa pì lɛ́a.
  hat-hat: W'a moute galeri a fè wonn tant lan, w'a moute rido ki pou fèmen kote pou
    moun antre sou galeri a.
  eng-BSB: Set up the surrounding courtyard and hang the curtain for the entrance
    to the courtyard.
  tod-tod: Ɗa koii ma zasai lo, é maaɠooli ná pɛ, è seɠe zuɠooza golai zɛlɛ sasai
    laaʋɛ.
  eng-WEBPB: You shall set up the court around it, and hang up the screen of the gate
    of the court.
  kbq-kbq: Hagi anante ana seli mono nomofo megi'a kumara tavrave kegina huganeginka,
    ana megi'a kumamofo kahantera tavravea hantinto.
  nhe-BL: Huan teipa xijquetza nopa tlatzactli tlen cortinas para xijchihua icalixpanyo
    yahualtic nopa yoyon tiopamitl. Huan tlen campa calaquise ipan calixpamitl, xijcuapilo
    nopa seyoc cortina.
  bus-bus: Ǹ kara mↄ̀ kpá ǹ ligazi, ǹ lábure kpá kara pì lɛ́a.
  gub-BL: A'e re emupu'àm tàpuz izywyr katu haw heràpuzràn izywyr nehe. Emuzaiko pànuhu
    tàpuz izywyr katu haw hukenaw rehe nehe.
  eng-DRA: And thou shalt encompass the court with hangings, and the entry thereof.
