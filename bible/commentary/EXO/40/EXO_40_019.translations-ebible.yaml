verse: EXO.040.019
translations:
  mal-C: ഇതിനുശേഷം യഹോവ തന്നോടു കൽപ്പിച്ചതുപോലെ അദ്ദേഹം മൂടുവിരി സമാഗമകൂടാരത്തിന്മേൽ
    വിരിച്ചു, അതിന്മീതേ പുറമൂടിയും വിരിച്ചു.
  deu-TKW: Er spannte das Zeltdach über der Wohnung aus und legte oben darauf die
    Überdecke über das Zeltdach, wie Jahwe Mose befohlen hatte.
  lin-lin: atandaki ndako ya kapo na likolo ya Mongombo mpe atiaki ezipelo na likolo
    ya ndako ya kapo, ndenge kaka Yawe atindaki ye Moyize.
  eng-LSV: and spreads the tent over the Dwelling Place, and puts the covering of
    the tent on it above, as YHWH has commanded Moses.
  eng-GNV: And he spred the couering ouer the Tabernacle, and put the couering of
    that couering on hie aboue it, as the Lord had commanded Moses.
  eng-WEBSTER: And he spread abroad the tent over the tabernacle, and put the covering
    of the tent above upon it; as the LORD commanded Moses.
  nhw-BL: Teipa quipatlajque nopa cortina para quitzontzacuase, huan nojquiya nopa
    seyoc itzontzajca quitlali san quen TOTECO quinahuatijtoya.
  swh-ONEN: Kisha akalitandaza hema juu ya Maskani ya Mungu na kuifunika hema, kama
    Bwana alivyomwagiza.
  bba-bba: Mɑ u boo sɑnsun bekɑ ye sɔndi bekɑ yen wɔllɔ. Mɑ u yɑɑ ɡɔni yi suɑ u kɑ
    ye kpuro wukiri nɡe mɛ Yinni Gusunɔ u nùn sɔ̃ɔwɑ.
  eng-KJVCPB: And he spread abroad the tent over the tabernacle, and put the covering
    of the tent above upon it; as the Lord commanded Moses.
  mpx-mpx: Inoke kaliko labui i anal limi o pwatanaa, yaka epahabobu labui i anal
    pwatanaa al. He i ginol i ola Yehoba wana baaba.
  luo-luo: Eka noyaro hema ewi Hemb Romo mi oketo raum e wiye kaka Jehova Nyasaye
    nochike.
  meu-meu: Bena dubu na kalaga amo e koua heḡeḡe, bona guhi dabuana amo e ḡovaia ahu,
    Iehova ese e haḡania heḡereḡerena.
  npi-ULB: परमप्रभुले आज्ञा गर्नुभएअनुसार तिनले पवित्र वासस्थानमाथि पाल फिँजाएर त्यसमाथि
    छत राखे ।
  yor-yor: Ó na aṣọ àgọ́ náà sórí àgọ́, ó sì fi ìbòrí bo orí àgọ́ náà, bí Olúwa ṣe
    pàṣẹ fún Mose.
  emp-NTPO: Jũma maʌ̃ ʌ̃rʌ̃ idjia wuada umé ãnẽb̶ari b̶ʌbisia. Maʌ̃ ʌ̃rʌ̃ animarã
    e od̶ada umé ãnẽb̶ari b̶ʌbisia Ãcõrẽba idjía jarad̶a quĩrãca.
  ind-ind: Lalu mereka membentangkan semua lapisan atap di atas rangka-rangka itu,
    sesuai perintah TUHAN kepada Musa.
  pes-OPCB: آنگاه، همان‌طور که خداوند فرموده بود، پوشش داخلی سقف را روی چوبها کشید
    و پوششهای خارجی را روی آن گسترانید.
  tgl-ULB: Inilatag niya ang pantakip sa ibabaw ng tabernakulo at naglagay ng tolda
    sa ibabaw nito, ayon sa inutos ni Yahweh.
  cbu-NT: Sheeru, unambeem wayayaru, wanupsheemsha wayarangitamanaya. Sheeru, kamisshat
    unambeem kunaranganaya. Sheeru, iwapayarusin, anumun kaapara pur kamis k'tam anpat
    puranganaya. Sheeru, anumunsha taspat panguranganaya. Yuwaa Taarashipan kamachtarangu
    anuritam ichinguru tuminaranganaya.
  hui-hui: Ani biai howa Balai Anda ibuni muwa dangilo dambi hene. Ani dangilo dambi
    howa Balai Anda ogoni kabubu yaga andane winigome lone dangilo dambi hene. O binidagoni
    Anduane Homogohanda Mosesehondo ani bibe lenedagua bini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​သူ့​အား​မိန့်​တော်​မူ​သည့် အ​တိုင်း​တဲ​တော်​အ​မိုး​ကို​ဖြန့်​မိုး​လျက်
    ထို အ​မိုး​အ​ထက်​အ​ပေါ်​ထပ်​အ​မိုး​ကို​မိုး ပြန်​၏။-
  cbi-NTPO: Tsejtu Diosa' pupunanu yapaya juusha pumu linu jali chi'kare', naa juntsa
    jandala yapayanu vikaantsumi ju jali bain chi'kare', naa juntsanu vikaantsumi
    kika juula bain devikaami, yanu Yavé naakide tiñuba tsanguetu.
  bod-N: ཁོས་ཁེབས་རས་ཀྱིས་གུར་མཆོག་གཡོགས་པ་དང་། དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་བཀའ་ཇི་ལྟར་གནང་བ་བཞིན་དུ་ཁེབས་གཞན་ཡང་དེའི་སྟེང་དུ་བཏིངས་པ་རེད།
  sna-sna: Ipapo akatambanudza tende akariisa pamusoro petabhenakeri ndokuisa chifukidzo
    pamusoro petende, sokurayirwa kwaakaitwa naJehovha.
  spa-BLM: Extendió la cubierta sobre la tienda, y puso encima el techo del tabernáculo,
    como Yahvé le había ordenado a Moisés.
  cac-cac: Ix ac'jib'at jen̈an c'apac mantiado d'a yib'an̈ scajnub' Dios chi', ix
    ac'jib'at juntzan̈xo d'a yib'an̈ mantiado icha ix aj yalan Jehová d'a vin̈aj Moisés
    chi'.
  swh-ULB: Alitandaza mfuniko juu ya hema la kukutania na kuweka hema juu yake, kama
    Yahweh alivyo muamuru.
  bel-bel: напяў покрыва над скініяю і паклаў века паверсе гэтага покрыва, як загадаў
    Гасподзь Майсею.
  wed-wed: Ma gara ḡamoḡamo opinei i ḡauḡauri au tepana i ebani, Bada i ririwei nanare.”
  deu-ELBBK: 'Und er breitete das Zelt über die Wohnung und legte die Decke des Zeltes
    oben darüber: so wie der HERR dem Mose geboten hatte.'
  mbb-OT: Ne mibekar zin sikan is Tulda, ne impetaud din is menge elavat he manggad
    wey is tambun he iyan atep duen. Mibeelan din heini is langun sumalà te insuǥù
    kandin te Nengazen.
  mal-2015: അവൻ മൂടുവിരി തിരുനിവാസത്തിന്മേൽ വിരിച്ചു അതിന്മീതെ മൂടുവിരിയുടെ പുറമൂടിയും
    വിരിച്ചു; യഹോവാ മോശെയോടു കല്പിച്ചതുപോലെ തന്നേ.
  gup-gup: Wanjh yerre Moses dorrengh birrikodjbarrkbom nawu manburrba kore Manrurrkdjamun
    Dabburlin, dja mak nawu kaddumkah dabburlin balbarrkbom warridj kunmekbe kore
    Yawey biwokrayekwong nawu Moses.
  gvs-gvs: Sivataoedi ikavava, aba vatumna areko sikabi, Aba Kaiyakayana madabokina
    sivatum. Ikavava, aba vatumna aito sikabidi, aba vatumnayana areko sivapopo nakae
    boi Yauwe bogina ilovinaegu.
  rmc-rmc: O Svetostankos zaučharďa le side lepedenca a thoďa upre e lepeda, avke
    sar o RAJ prikazinďa le Mojžišoske.
  nlg-nlg: Vaho ge ra tari kililia nia na tivi mara saroa nia na vouvotuna na ghuighuli
    ni maumanu mana goat, taonia na hava Yahweh te vetenaa nia.
  pes-OPV: و خیمه را بالای مسکن کشید، و پوشش خیمه را بر زبر آن گسترانید، چنانکه خداوند
    به موسی‌امر نموده بود.
  ron-1924: А ынтинс ынвелитоаря каре служя де акопериш дясупра кортулуй ши пе дясупра
    а пус ынвелитоаря акоперишулуй кортулуй, кум порунчисе луй Мойсе Домнул.
  aui-aui: Wasina bi sowo siberana Kiregoruna irikena debanagha sitore bi wowone na
    ribiribi bekadima sowo siberana tounama sikasitawani, metagha Yawe God iwonana
    naboni.
  ben-OBCV: পরে তিনি সমাগম তাঁবুর উপরে তাঁবু বিছিয়ে দিলেন এবং তাঁবুর উপরে আবরণ দিলেন,
    ঠিক যেভাবে সদাপ্রভু তাঁকে আদেশ দিয়েছিলেন।
  som-som: Oo taambuuggii buu ku deday teendhada, oo teendhada dedkeediina wuu ka
    sii dul mariyey, sidii Rabbigu Muuse ku amray.
  lat-VUC: Cumque intulisset arcam in tabernaculum, appendit ante eam velum ut expleret
    Domini jussionem.
  eng-ASVBT: And he spread the tent over the tabernacle, and put the covering of the
    tent above upon it; as Jehovah commanded Moses.
  mna-mna: '@see-verse:EXO.040.018'
  ita-1885: E stese la Tenda sopra il Tabernacolo, e pose la coverta della Tenda sopra
    essa al disopra; come il Signore gli avea comandato.
  eng-LXXUP: And he stretched out the curtains over the tabernacle, and put the veil
    of the tabernacle on it above as the Lord commanded Moses.
  eng-ULB: He spread the covering over the tabernacle and put tent over it, as Yahweh
    had commanded him.
  spa-VBL: Luego extendió la tienda sobre el tabernáculo y colocó la cubierta sobre
    la tienda, como el Señor le había ordenado.
  fra-_FOB: Et il étendit le tabernacle sur la Demeure, et il posa la couverture du
    tabernacle par-dessus, comme l'Éternel l'avait commandé à Moïse.
  mal-mal: അവൻ മൂടുവിരി തിരുനിവാസത്തിന്മേൽ വിരിച്ചു. അതിന് മീതെ മൂടുവിരിയുടെ പുറമൂടിയും
    വിരിച്ചു; യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ തന്നെ.
  urd-GVR: Us ne Rab kī hidāyāt ke ain mutābiq dīwāroṅ par kapṛe kā ḳhaimā lagāyā
    aur us par dūsre ġhilāf rakhe.
  suz-BL: परमप्रभु यावे आ बाक्‍तीक तारी सुम्‍तीके यो कोप्‍ताक्‍व। परमप्रभु यावेमी
    मोसा कली दोपा अरेवा, मोपा पाप्‍तु।
  ita-1927: Stese la tenda sul tabernacolo, e sopra la tenda pose la coperta d’essa,
    come l’Eterno aveva ordinato a Mosè.
  ckb-ckb: ڕەشماڵەکەی بەسەر چادری پەرستندا هەڵدا و لە سەرەوە پۆشەری چادرەکەی بەسەریدا
    دا، هەروەک یەزدان فەرمانی پێ کرد.
  eng-BBE: Stretching the outer tent over it, and covering it, as the Lord had given
    him orders.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ ಹಾಗೆ ಗುಡಾರದ ಮೇಲೆ ಡೇರೆಯನ್ನು ಹರಡಿಸಿ, ಡೇರೆಯ
    ಹೊದಿಕೆಯನ್ನು ಅದರ ಮೇಲೆ ಹಾಕಿದನು.
  bbb-bbb: Mosisi fune ijiege nanaena areme uri fanu surive be bu Are Muvuaka Akae
    ado ije kiradufuo ije abe irana kirae. Areme fune una kuke fanu surive be ijene
    abe irana ado ijia akozena kirae. Mosisi fune izege e Ireobo fu kuaraema ijiege
    rena are ijene sae.
  tam-2017: வாசஸ்தலத்தின்மேல் கூடாரத்தை விரித்து, அதின்மேல் கூடாரத்தின் மூடியை, யெகோவா
    தனக்குக் கற்பித்தபடியே போட்டான்.
  spa-RV-1909: Y extendió la tienda sobre el tabernáculo, y puso la sobrecubierta
    encima del mismo; como Jehová había mandado á Moisés.
  ron-BTF: Și a întins cortul peste tabernacol și a pus acoperământul cortului deasupra
    acestuia, precum DOMNUL i-a poruncit lui Moise.
  eng-WEBP: He spread the covering over the tent, and put the roof of the tabernacle
    above on it, as the LORD commanded Moses.
  eng-FBV: Then he spread the tent over the Tabernacle and placed the covering over
    the tent, as the Lord had ordered him to do.
  nld-1939: hij spande de tent uit over de tabernakel, en legde het tentdek er over
    heen, zoals Jahweh het Moses bevolen had.
  nch-BL: Teipa quipatajque nopa cortina para quitzontzacuase, huan nojquiya nopa
    seyoc itzontzajca quitali san quej TOTECO quinahuatijtoya.
  vie-1934: Người căng bong trên đền tạm, rồi trải lá phủ bong lên trên, y như lời
    Đức Giê-hô-va đã phán dặn Môi-se.
  hin-CV: मोशेह ने पवित्र स्थान के ऊपर तंबू बिछाया और तंबू के ऊपर ओढ़नी लगाई जैसे
    याहवेह ने मोशेह को आज्ञा दी थी.
  eng-OURB: He spread the covering over the tent, and put the roof of the tabernacle
    above on it, as Adonai enjoined Moses [Drawn out].
  spa-BES: Extendiendo la tienda exterior sobre ella, y cubriéndola, como el Señor
    le había dado órdenes.
  tdx-tdx: Le vinela’e ambone’ i kivohoy i kibohotsey naho nalafi’e ambone’ izay i
    rakokey, amy nandilia’ Iehovà amy Mosèy.
  vid-vid: Nakagonzola ipaziya mchanya mwa ihema na kuwika chigubiko cha ihema mchanya
    mwake kota Mkulu Nguluwi navyoyamlajize Musa.
  eng-OKE: Arid he spread the tent upon the tabernacle, and set the covering of the
    tabernacle over it, above, as the Lord commanded Mosheh.
  tha-KJV: ท่านกางผ้าเต็นท์ทับบนพลับพลา แล​้วเอาเครื่องดาดคลุมบนเต็นท์ ตามที่​พระเยโฮวาห์ทรงบัญชาแก่​โมเสส
  por-BR-2018: E estendeu a tenda sobre o tabernáculo, e pôs a cobertura encima do
    mesmo; como o SENHOR havia mandado a Moisés.
  deu-ELO: 'und er breitete das Zelt über die Wohnung und legte die Decke des Zeltes
    oben darüber: so wie Jehova dem Mose geboten hatte.'
  eng-WYC-2018: and he stretched out the roof upon the tabernacle, and he put a covering
    above (it), as the Lord commanded. (and he stretched out the tent over the Tabernacle,
    and he put the coverings over the tent, as the Lord commanded.)
  epo-epo: Kaj li etendis tendon super la tabernaklo kaj metis la kovron de la tendo
    sur ĝin supre, kiel la Eternulo ordonis al Moseo.
  uig-PIN: Muⱪǝddǝs qedirning üstigǝ iqki yopuⱪni yapti, andin uning üstigǝ taxⱪi
    yopuⱪni yepip ⱪoydi; bularning ⱨǝmmisi Pǝrwǝrdigarning Musaƣa buyruƣinidǝk ⱪilindi.
  beo-beo: E da Abula Diasuga amo abula dedebosu gisigi amola dabuagado dedebosu eno
    gisigi. E da Gode Ea hamoma:ne sia:i defele hamoi.
  tpi-OTNT: Na ol i putim bikpela laplap antap long ol bun bilong haus sel na karamapim
    haus sel long tripela karamap bilong en, olsem Bikpela i bin tokim Moses.
  hau-SA: Sa’an nan ya shimfiɗa tentin a bisa tabanakul, ya kuma sa murfi a bisa tentin,
    yadda Ubangiji ya umarce shi.
  uig-LAT: Muqeddes chédirning üstige ichki yopuqni yapti, andin uning üstige tashqi
    yopuqni yépip qoydi; bularning hemmisi Perwerdigarning Musagha buyrughinidek qilindi.
  nde-nde: Wasesendlala ithente phezu kwethabanikeli wafaka isembeso phezu kwethente
    njengokulaywa kwakhe nguThixo.
  ton-ton: Pea naʻa ne folahi atu ʻae fakapulonga ʻi ʻolunga ʻi he fale fehikitaki,
    pea naʻe ʻai hono fakapulonga ʻe taha ki ai ʻi ʻolunga ʻo hangē ko e fekau ʻa
    Sihova kia Mōsese.
  ces-1613: Potom postavil stánek v příbytku a dal přikrytí stánku svrchu na něj,
    jakož mu byl přikázal Hospodin.
  eng-WMB: He spread the covering over the tent, and put the roof of the tabernacle
    above on it, as the LORD commanded Moses.
  tam-TCV: யெகோவா கட்டளையிட்டபடியே மோசே இறைசமுகக் கூடாரத்திற்கு மேலாகக் கூடாரத்தை
    விரித்து, கூடாரத்தின்மேல் மூடுதிரையைப் போட்டான்.
  ceb-ULB: Gibuklad niya ang tabon sa tabernakulo ug nagtukod ug tolda ibabaw niini,
    sumala sa gisugo ni Yahweh kaniya.
  pol-UBG: Rozciągnął też namiot nad przybytkiem i z wierzchu nałożył przykrycie namiotu
    nad nim, jak PAN rozkazał Mojżeszowi.
  agr-agr: Dutika nuwi carpan aakmakui, Tuke Pujuu dutikata tibaunak imatiksag. Aatus
    aakmatkauwai Tuke Pujuujai chichastasa waitai pegkejam umikbau aajakua nuna.
  kyc-kyc: Dopa pipala Kamongome pinya leyamuli pyuo baame komau anda doko komau mendeme
    wambo kaowapala dee enakana mendeme kamba lapo pyuo doko kao piya.
  urd-GVU: اُس نے رب کی ہدایات کے عین مطابق دیواروں پر کپڑے کا خیمہ لگایا اور اُس
    پر دوسرے غلاف رکھے۔
  deu-1912: und breitete die Hütte aus über der Wohnung und legte die Decke der Hütte
    obendarauf, wie der HERR ihm geboten hatte,
  ntj-ntj: '@see-verse:EXO.040.018'
  kan-2017: ಗುಡಾರದ ಮೇಲೆ ಡೇರೆಯ ಬಟ್ಟೆಯನ್ನು ಹಾಸಿ ಆ ಡೇರೆಗೆ ಮೇಲ್ಹೊದಿಕೆಯನ್ನು ಹಾಕಿ ಅದನ್ನು
    ಮರೆಮಾಡಿದನು. ಯೆಹೋವನು ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ಮೋಶೆ ಅದನ್ನೆಲ್ಲಾ ಮಾಡಿದನು.
  ena-ena: La havɨlɨ hekɨlɨ agadɨ havalavɨci iahua lalɨguci ulaŋ me hɨnimi. Hɨnidaci
    havɨlɨ hekɨlɨ mu sabaŋ meme mɨnɨ hɨvɨ vihavɨmi agadɨ havalavɨci iahua havɨlɨ ulaŋ
    agadɨ lalɨgumi. Lɨci sabaŋ sipsipɨ muŋaŋ sɨgɨtɨ agɨladɨ viavɨla havɨlɨ hekɨlɨ
    me hɨcavɨmi agadɨ via sabɨ havalavɨci iahua lalɨgumi. Lɨci avɨli hekɨlɨ hɨsɨŋ
    hehɨlaŋ mu hɨdɨlɨ sɨgɨtɨ agɨladɨ avi viavɨla havɨlɨ hekɨlɨ me hɨcavɨmi agadɨ via
    cɨhu sabɨ sɨbaŋ havalavɨci iahua lalɨgumi. Asɨ Iaue Mosesɨ dɨ abami hameŋ laci
    ala lɨhavɨmi.
  yap-yap: Me filath e upong nga daken fare Tent me tay e thal ni wuru’ e upong nga
    daken, nri bod rogon ni yog SOMOL ni ngan rin’.
  hlt-MCSB: Dungtlungim sokah dap te a dih tih BOEIPA loh Moses a uen bangla dap imphu
    te a so, so lamloh a khueh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዓይሤ ጎይፆ ዓፒሎና ማዢንቴ ማኣሮ ካንቆ ባኮና ካንቄኔ፤ ዙሎ ጊንሣ ዑፃ ቃሲ ካንቆሢና ካንቄኔ፤
  twi-ASANTE: Afei, ɔde nkurusoɔ no kuruu mponnwa no so de ne ngugusoɔ guguu so sane
    de ngugusoɔ a ɛdi akyire kuruu so sɛdeɛ Awurade se ɔnyɛ no.
  mwc-mwc: Kata Bada i kaotunei wai, yove korarina i yabara potai ba Tabernacle tepanai
    aba payapayaya kwapirinai i sowoi.
  eng-WEBU: He spread the covering over the tent, and put the roof of the tabernacle
    above on it, as the LORD commanded Moses.
  bnp-bnp: Muri i ru langea na mailo na Vure a kadis, i kavitagu tabua a kape, i manga
    a ngava e BAKOVI DAGI i vakukua vona.
  wal-wal: Hegaappe guyyiyan, Muusee GODAI azazidoogaadan, ha essidoogaa bollan dunkkaaniyaa
    toliis; he toliyaa bollan kamuwaa kammiis.
  spa-PDDPT: Extendió la tienda sobre el Tabernáculo, y puso el cobertor de la tienda
    encima de él, como Yavé ordenó a Moisés.
  gun-gun: Ha'e gui ombojeroviaaty áry rupi oipyo ijao'iarã, ha'e hi'áry rupi guarã
    avi omoĩ, Moisés pe Senhor ojapo ukaague rami.
  agu-BL: Nin ncha'tz je' tk'ol Moisés yi e'chk xbu'k yi xcon tetz pa'tbil. Cho'n
    je'n tk'ol tibaj yi cajonil yi mantial. Je'n tzun tk'ol i' yi e'chk xbu'ka'tz
    tibaj yi cajonila'tz chi alijt tan Ryos tetz.
  ilo-ULB: Inyukradna ti abbong iti rabaw ti tabernakulo ken inkabilna ti kasla tolda
    a pannakakalob ti rabaw daytoy, kas imbilin ni Yaweh kenkuana.
  kpg-kpg: Gaa lawa, gaa holo di gahu gili manu laa hongo di Hale laa, gaa gahu labelaa
    laa tua, gii hai be nia helekai a Dimaadua ne hai.
  uig-ARA: مۇقەددەس چېدىرنىڭ ئۈستىگە ئىچكى يوپۇقنى ياپتى، ئاندىن ئۇنىڭ ئۈستىگە تاشقى
    يوپۇقنى يېپىپ قويدى؛ بۇلارنىڭ ھەممىسى پەرۋەردىگارنىڭ مۇساغا بۇيرۇغىنىدەك قىلىندى.
  sus-sus: a fa dugie itala hɔrɔmɔlingira xun ma, a nun a makotosee alɔ Alatala a
    yamarixi ki naxɛ.
  pon-2006: E ahpw pahkpeseng Impwalo oh kihdiong pweine powe, duwen me KAUN-O ketin
    mahsanih.
  jae-jae: Go gê obo kêpi lômbec tau ma kêmasaŋ obo teŋ gêsac ŋaô kêtu salôm, kêtôm
    Apômtau kêjatu eŋ.
  ksd-ksd: Ma i ga pala ra pal na mal taun ra gomgom na pal, ma i pait ra tubatuba
    ure ra pal na mal arama tana, da ra Luluai i ga vartuluai pire Moses tana.
  tur-YTC: Yahve'nin Moşe'ye buyurduğu gibi örtüyü çadırın üzerine serdi, konutun
    örtüsünü üst taraftan onun üstüne koydu.
  grc-BRENT: Καὶ ἐξέτεινε τὰς αὐλαίας ἐπὶ τὴν σκηνὴν, καὶ ἐπέθηκε τὸ κατακάλυμμα τῆς
    σκηνῆς ἐπʼ αὐτὴν ἄνωθεν, καθὰ συνέταξε Κύριος τῷ Μωυσῇ.
  ind-AYT: Sesudah itu, dia membentangkan tenda bagian luar di atas Tenda Suci dan
    memasang tudung di atasnya, sebagaimana yang telah diperintahkan TUHAN kepadanya.
  nya-nya: Kenaka anayika tenti pamwamba pa chihema ndipo anayika chophimba pa tenti
    monga momwe Yehova analamulira Mose.
  hrv-hrv: Zatim raspne Šator nad Prebivalište, a povrh njega stavi pokrov Šatora,
    kako je Jahve Mojsiju naredio.
  mps-mps: Tama augwaligo te genuai ugwa te ugwa be pedu dili ugwadu munama, tama
    te halubo nai sela selago te ugwa be haluali, te Genuai Bidigo te Mosesbolo wali
    po gilama te tiwai sę yalio.
  tpi-tpi: Na ol i putim bikpela laplap antap long ol bun bilong haus sel na karamapim
    haus sel long tripela karamap bilong en, olsem Bikpela i bin tokim Moses.
  dan-1931: spændte Teltdækket ud over Boligen og lagde Teltdækkets Dække ovenover,
    som HERREN havde pålagt Moses.
  vie-OVCB: Ông giăng vải trại lên trên, phủ các lớp kia bên trên vải trại, theo điều
    Chúa Hằng Hữu đã phán bảo ông.
  guj-2017: યહોવાહે મૂસાને આજ્ઞા કરી હતી તે પ્રમાણે પવિત્રમંડપ ઉપર આવરણ પાથરી દીધું
    અને તેની ઉપર તંબુનું આચ્છાદન કર્યું.
  pon-2006A: E ahpw pahkpeseng Impwalo oh kihdiong pweine powe, duwen me KAUN-O ketin
    mahsanih.
  por-BRBSL: Ele estendeu a cobertura sobre a tenda, e colocou o teto do tabernáculo
    acima dela, como Yahweh ordenou a Moisés.
  cth-cth: BAWIPA ni Mosi koe kâ a poe e patetlah lukkareiim van vah hni a padi teh,
    hote van vah patuen patuen a ramuk sin.
  twi-twi: Afei, ɔde nkuruso no kuruu mpuran no so de ne nguguso guguu so san de nguguso
    a edi akyi kuruu so sɛnea Awurade hyɛɛ no no.
  hlt-hlt: Dungtlungim sokah dap te a dih tih BOEIPA loh Moses a uen bangla dap imphu
    te a so, so lamloh a khueh.
  tbz-SIM: kɛ̀ bɛ̀ɛ dì dɑ̀tínnɛ́ kuyɑ̀ɑ̀kù kɛ́nɔ́ɔ́ nkutɛkù kɛ́ndònnɛ̀ ti Yiɛ̀ nKuyie
    ndo tì nhò nɑ̀kɛ́mɛ̀.
  msy-2020: Egha Ikiavɨra Itir God Moses mɨkemezɨ moghɨra, me nir ekiam Purirpenimɨn
    agharim gisɨn anetɨgha, Purirpenim aver sipsipɨn apuriba ko ongarimɨn asɨzir ekiabar
    inir igharazir pumuning uam anevara.
  azb-azb: Məskənin üzərinə çadır saldı, onun üstünə də çadırın örtüyünü qoydu. Rəbbin
    Musaya əmr etdiyi kimi oldu.
  eng-DBY: And he spread the tent over the tabernacle, and put the covering of the
    tent above over it; as Jehovah had commanded Moses.
  hin-2017: और उसने निवास के ऊपर तम्बू को फैलाया, और तम्बू के ऊपर उसने ओढ़ने को लगाया;
    जिस प्रकार यहोवा ने मूसा को आज्ञा दी थी।
  wol-KYG: Ci kaw loolu, ñu firi malaan mi ci kaw jaamookaay bi, daldi lal kiiraay
    li ci kawam, na ko Aji Sax ji sante woon Musaa.
  bjr-bjr: Rakiqaseeqa indaaruqaa qamunna qairi akuseeqa mina amuaaqa qaaramoo mina
    rafaaqafuanifeera qairi akiqau. Yaaweena ufamau kaimbiqau.
  eng-YLT: and spreadeth the tent over the tabernacle, and putteth the covering of
    the tent upon it above, as Jehovah hath commanded Moses.
  kne-kne: et pag nan iakbong din Tolda ay lalat di animal ay say maiatep ya maibobong.
    Tinongpal na amin din inbilin Diyos ay iyat na ay mangiamag sin Tolda.
  wat-wat: Muniyai kafa dawanafafana nenei, Vada seḡaseḡanaḡa nenei i teweiya. Eyo
    kafa dawanafafana yomuyomu kwafinisiyai si fufunisiya nenei, etanei i teweisiya
    naki maisemoka Yave i visimeiya.
  eng-WYC-2017: and he stretched out the roof upon the tabernacle, and he put a covering
    above, as the Lord commanded.
  eng-WMBB: He spread the covering over the tent, and put the roof of the tabernacle
    above on it, as the LORD commanded Moses.
  urd-GVH: उसने रब की हिदायात के ऐन मुताबिक़ दीवारों पर कपड़े का ख़ैमा लगाया और उस
    पर दूसरे ग़िलाफ़ रखे।
  rug-rug: Meke repahia sa sa poko lineni arilaedi koasa Ipi Hopena meke repahia tugo
    sa nobinobiana pa batuna sa Ipi Hopena gua puta tugo sapu ele tozi nia e Zihova
    koasa pude tavetia.
  gaz-gaz: Innis akkuma Waaqayyo isa ajajetti dunkaana qulqulluu irraan dunkaana diriirsee
    dunkaana sanatti immoo irra buusa uffise.
  fra-LSG: Il étendit la tente sur le tabernacle, et il mit la couverture de la tente
    par-dessus, comme l’Éternel l’avait ordonné à Moïse.
  yal-yal: A yi kidine sa bubun fari a xunna soon na. A na fan xunna soon so a xun
    na alo Alatala Musa yamari kii naxan yi.
  haw-1868: A haalii ae la oia i ka halelole maluna o ka halelewa, a kau aku la i
    ka uhi o ka halelole maluna aku; e like me ka Iehova i kauoha mai ai ia Mose.
  arb-NAV: وَبَسَطَ السَّقْفَ فَوْقَ الْمَسْكَنِ وَوَضَعَ غِطَاءَهُ عَلَيْهِ، كَمَا
    أَمَرَهُ الرَّبُّ.
  ewe-ewe: Ekeke avɔ la ɖe atixɔ la ŋu, eye wòda tamenuwo ɖe edzi abe ale si Yehowa
    ɖo nɛ pɛpɛpɛ la ene.
  eng-LEE: And he spread the tent over the tabernacle, and put the covering of the
    tent over it above; as the Lord had commanded Moses.
  asm-FB: সেই আবাসৰ ওপৰত তম্বু তৰিলে, আৰু তাৰ ওপৰত তম্বুৰ আৱৰণ লগালে।
  sus-A: عَ قَ دُفِيٍ عِتَلَ هْرْ مْلِنفِرَ شُن مَ، عَ نُن عَ مَكٌتٌسٍيٍ عَلْ عَلَتَلَ
    عَ يَمَرِشِ كِ نَشّ.
  fra-SBL: Il étendit la couverture sur la tente et posa dessus le toit du tabernacle,
    comme l'Yahvé l'avait ordonné à Moïse.
  hbo-hbo: וַיִּפְרֹ֤שׂ אֶת־הָאֹ֙הֶל֙ עַל־הַמִּשְׁכָּ֔ן וַיָּ֜שֶׂם אֶת־מִכְסֵ֥ה הָאֹ֛הֶל
    עָלָ֖יו מִלְמָ֑עְלָה כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃ ס
  eng-WYCLIFFE: And whanne he hadde brouyt the arke in to the tabernacle, he hangide
    a veil bifor it, that he schulde fille the comaundement of the Lord.
  piu-2006: '@see-verse:EXO.040.018'
  pjt-pjt: Munuya palulanguṟu tiinta tjiipi miṟinguṟu palyantja katu ngampaḻtjunu
    munu palulanguṟu tiinta kutjupa antipina miṟinguṟu palyantja palula katu ngampaḻtjunu
    panya Godalu wangkanytjitjangka.
  cwe-cwe: Kanzanza panzia uchanyha ya hema da Mulungu na keka ngubiko ya hema uchanyha
    yake, fana Mndewa Mulungu viyamulagilize Musa.
  kik-kik: Ningĩ agĩtambũrũkia hema igũrũ rĩa hema ĩyo nyamũre na akĩigĩrĩra kĩhumbĩri
    igũrũ rĩa hema o ta ũrĩa Jehova aamwathĩte.
  fra-NCL: Il étendit la tente sur la Demeure, et mit par-dessus la couverture de
    la tente, comme Yahweh l’avait ordonné à Moïse.
  cek-AK: To pacoengah kahni im to payuengh moe, Angraeng mah thuih ih lok baktih
    toengah, kani im ranuih to a khuk.
  cuk-cuk: Moisés, Bab-Dummadse-goled-neg-sunna-seleged-birgi mor-dummagan ogichad.
    Moisés, igi Bab-Jehová ega igar-uksa, sogedba imaksad.
  uig-CYR: Муқәддәс чедирниң үстигә ички йопуқни япти, андин униң үстигә ташқи йопуқни
    йепип қойди; буларниң һәммиси Пәрвәрдигарниң Мусаға буйруғинидәк қилинди.
  pma-pma: Navong alehei evus, keil aleh tavolin kav koe ai keil teni. Ka tavolin
    tamun, alehei mul kati, musil asa koa Ahi meng kati min Mosis.
  tel-2017: యెహోవా మందిరం పైన గుడారం పరిచాడు. గుడారానికి పైకప్పు వేశాడు.
  hat-BSA: Li te louvri tant lan sou tabènak la e li te mete kouvèti tant lan anwo
    li, jis jan ke SENYÈ a te kòmande Moïse la.
  kos-kos: El laknelik mwe afyuf se meet ac sang sunya fin Lohm Nuknuk Mutal, na el
    sifil sunya ke mwe afyuf se akluo, oana ke LEUM GOD El sapkin.
  hbo-WLC: וַיִּפְרֹ֤שׂ אֶת־הָאֹ֙הֶל֙ עַל־הַמִּשְׁכָּ֔ן וַיָּ֜שֶׂם אֶת־מִכְסֵ֥ה הָאֹ֛הֶל
    עָלָ֖יו מִלְמָ֑עְלָה כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃ ס
  ibo-ibo: Emesịa, ọ gbasapụrụ ihe mkpuchi nʼelu ụlọ nzute ahụ, tụkwasịkwa okpukpu
    ihe mkpuchi nke abụọ nʼelu ya dịka Onyenwe anyị nyere ya iwu.
  ory-ory: ତହୁଁ ସେ ଆବାସ ଉପରେ ତମ୍ବୁ ବିସ୍ତାର କଲେ ଓ ତମ୍ବୁ ଉପରେ ଛାତ ଦେଲେ;
  chk-chk: Mürin, Moses a emeresala ewe mangaku won ewe imwenfel o isetä pwölüpwölün
    won, usun mine ewe Samol mi Lapalap a fen allük ngeni.
  rop-rop: en imbin pudum det dubala kaliko ontop langa det Tent jis laik weya YAWEI
    bin dalim im blanga dum.
  ukr-1871: І напяв намета над храминою, і поклав накриттє наметове зверху в його,
    як заповідав Господь Мойсейові.
  bch-bch: Ga kus ta tirobi palata ngan aea malo kapei, be tidol aea robinga rua pade
    ga idae gadae ngan, mambe Maron ikeo pan Moses ngan.
  deu-1951: Und breitete das Zelt aus über die Wohnung und legte die Decke des Zeltes
    oben darauf, wie der HERR Mose geboten hatte.
  eng-JPS: And he spread the tent over the tabernacle, and put the covering of the
    tent above upon it; as the LORD commanded Moses.
  srp-1865: Pa razape naslon nad šator, i metnu pokrivaè na naslon ozgo, kao što bješe
    zapovjedio Gospod Mojsiju.
  lug-lug: n’assaako ekibikka ku Weema ya Mukama, nga Mukama bwe yamulagira.
  heb-heb: ויפרש את האהל על המשכן וישם את מכסה האהל עליו מלמעלה כאשר צוה יהוה את משה׃
  ben-IRV: তিনি সেই সমাগম তাঁবুর উপরে ঢাকা দিলেন এবং তার উপরে তাঁবুর মত ঢাকা লাগিয়ে
    দিলেন; যেমন সদাপ্রভু মোশিকে আদেশ দিয়েছিলেন।
  pan-pan: ਫੇਰ ਡੇਰੇ ਉੱਤੇ ਉਸ ਨੇ ਤੰਬੂ ਤਾਣਿਆ ਅਤੇ ਤੰਬੂ ਉੱਤੇ ਉਤਾਹਾਂ ਢੱਕਣਾ ਲਾਇਆ ਜਿਵੇਂ ਯਹੋਵਾਹ
    ਨੇ ਮੂਸਾ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  mya-JVB: တဲ တော်အပေါ် မှာ တဲ ကို ဖြန့် မိုး၍ ထိုတဲအပေါ် မှာ လည်း အထပ်ထပ်မိုး ပြန်လေ၏။
  tbg-tbg: vira naantiara seri tavuna varake vi vaura aqutora. Noravano Kotiva tuntema
    kero, Mosiva tumanta vika vi kaiqara autukora.
  hmo-hmo: Vadaeni Dubu be palai dekena amo ia koua hagegea, bona guhi koua dabua
    toi dekena amo, ia ese guhi ia koua, Lohiabada ese ia oda henia hegeregerena.
  urd-urd: और घर के ऊपर ख़ेमे को तान दिया और ख़ेमा पर उसका ग़िलाफ़ चढ़ा दिया, जैसे
    ख़ुदावन्द ने मूसा को हुक्म किया था।
  rus-SYN: распростер покров над скиниею, и положил покрышку поверх сего покрова,
    как повелел Господь Моисею.
  bqc-SIM: À zwãa kùa, ↄ̃ à báa kpàa lá Dii òɛwa.
  tcz-CHONGTHU: Chuin aman houbuh chung lam'a pon akhu'n Pakai thupeh bang'in abol'in
    ahi.
  mar-mar: त्यानंतर निवासमंडपावरचा तंबू केला, मग वरच्या तंबूवर त्याने आच्छादन घातले;
    परमेश्वराने आज्ञा केल्याप्रमाणे मोशेने हे सर्व केले.
  soq-soq: Ita me ape sa dewasane aupe rupu isiwa otene teabodalen tane osowesane
    onapainta pue etepa mampe ape iwa ita belawa itunboden, Iawe God wana rua.
  qub-qub: Toldupaj ichichishan tushacunapa jananman-jananman gataran tolduna cananpaj.
    Llapantapis ruraran Tayta Dios Moisesta nishannölla.
  bqp-bqp: À biza kùa, akũ à bára kùtɛa lákũ Dikiri ònɛ nà.
  hat-hat: Li louvri twal tant lan sou kay la, epi li mete twati tant lan anwo l',
    jan Seyè a te ba li lòd fè a.
  eng-BSB: Then he spread the tent over the tabernacle and put the covering over the
    tent, just as the LORD had commanded him.
  tod-tod: É tandai zuvieni, é pɛɛ seɠe ʋɛlɛ ɲadegai ma. É pɛɛmazeɠei ʋɛɛni maazu,
    eɠɛʋelei Ɠɔoɠɔ GALAGI ma levei veeni la zea.
  eng-WEBPB: He spread the covering over the tent, and put the roof of the tabernacle
    above on it, as the LORD commanded Moses.
  kbq-kbq: Hagi Mosesi'a Ra Anumzamo'ma huoma huno hunte'nea kante anteno, seria eri
    atareno seli mono nona refiteteno, ana agofetura mago anteno refite'ne.
  nhe-BL: Teipa quipatlajque nopa cortina para quitzontzacuase, huan nojquiya nopa
    seyoc itzontzajca quitlali san queja TOTECO quinahuatijtoya.
  bus-bus: À bisa dààla, ben à báa kpààla lán Dii ònɛ nà.
  gub-BL: Upyk tàpuzràn ipykaw pupe. Omono inugwer ipykaw ipykaw ipy i'aromo, Tupàn
    Tuweharupi Wiko Ma'e ze'eg awer rupi katete.
  eng-DRA: And when he had brought the ark into the tabernacle, he drew the veil before
    it to fulfill the commandment of the Lord.
