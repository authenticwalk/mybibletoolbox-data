verse: EXO.040.023
translations:
  mal-C: യഹോവ തന്നോടു കൽപ്പിച്ചിരുന്നതുപോലെ, മേശയുടെമേൽ യഹോവയുടെമുമ്പാകെ അപ്പം അടുക്കിവെച്ചു.
  deu-TKW: und legte darauf die Schichten der Brote zurecht vor Jahwe, wie Jahwe Mose
    befohlen hatte.
  lin-lin: mpe atiaki mapa na molongo, liboso ya Yawe, ndenge kaka Yawe atindaki ye
    Moyize.
  eng-LSV: and sets in order the arrangement of bread on it, before YHWH, as YHWH
    has commanded Moses.
  eng-GNV: And set the bread in order before the Lord, as the Lord had commanded Moses.
  eng-WEBSTER: And he set the bread in order upon it before the LORD; as the LORD
    had commanded Moses.
  nhw-BL: Huan ipan nopa cuamesa quitenqui nopa pantzi iixpa TOTECO senquistoc quen
    TOTECO quinahuatijtoya Moisés.
  swh-ONEN: na kupanga mikate juu yake mbele za Bwana, kama Bwana alivyomwagiza.
  bba-bba: Mɑ u pɛ̃ɛ ye yoruɑ tɑbulu wɔllɔ mɑm mɑm, ye bɑ kɑ Yinni Gusunɔ nɑɑwɑ, nɡe
    mɛ u nùn sɔ̃ɔwɑ.
  eng-KJVCPB: And he set the bread in order upon it before the Lord; as the Lord had
    commanded Moses.
  mpx-mpx: Inoke pwalawa bwabwalena i teli pwatanaa Yehoba matanaa, i ola Yehoba wana
    baaba.
  luo-luo: kendo noketo makati miketo e nyim Jehova Nyasaye kaka Jehova Nyasaye nochike.
  meu-meu: bona flaoa helaḡana na pata latanai e dabaraia, Iehova vairanai, Iehova
    ese e haḡania heḡere=herena.
  npi-ULB: परमप्रभुले तिनलाई आज्ञा गर्नुभएअनुसार तिनले परमप्रभुको सामु टेबुलमा रोटी
    मिलाएर राखे ।
  yor-yor: ó sì to àkàrà sórí rẹ̀ níwájú Olúwa, gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose.
  emp-NTPO: Maʌ̃ mesa ʌ̃rʌ̃ paʌ̃da Ãcõrẽ quĩrãpita b̶ʌsia Ãcõrẽba idjía jarad̶a quĩrãca.
  ind-ind: dan menyusun roti sajian di atas meja itu, sesuai perintah TUHAN kepadanya.
  pes-OPCB: و همان‌طور که خداوند به او فرموده بود، نان حضور را روی میز در حضور خداوند
    قرار داد.
  tgl-ULB: Inilagay niya sa ayos tinapay sa mesa sa tapat ni Yahweh, ayon sa inutos
    ni Yahweh sa kaniya.
  cbu-NT: Sheeru, mesamunsha pangaa wayarangiya. Yuwari Taarashipan waana kamachtarangu
    anuritam ichinguru tuminuranganaya.
  hui-hui: Anduane Homogo ibunime Mosesehondo ani bibe lenedagua dagia tebolo ogoriani
    mberedi ibunihondo loma bialu minigo mo wini.
  mya-mya: ထာ​ဝရ​ဘု​ရား​မိန့်​တော်​မူ​သည့်​အ​တိုင်း ထာ​ဝ​ရ​ဘု​ရား​ရှေ့​တော်​၌​ဆက်​သ​ရန်
    မုန့်​ကို​စား​ပွဲ​ပေါ်​၌​တင်​ထား​၏။-
  cbi-NTPO: Tsejtu juntsa tyeeba tsuunu ta'pa llaijkara jandala, Yavénu keewara pan
    ura' ke' detsuumi, yanu Yavé naakide tiñuba tsanguetu.
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་བཀའ་ཇི་ལྟར་གནང་བ་བཞིན་དུ་དེའི་སྟེང་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ངོར་བག་ལེབ་གྲལ་དུ་བསྒྲིགས་སོ།
    །
  sna-sna: uye akaisa chingwa pamusoro payo pamberi paJehovha, sokurayirwa kwaakaitwa
    naJehovha.
  spa-BLM: Sobre ella puso el pan en orden ante el Señor, como el Señor le había ordenado
    a Moisés.
  cac-cac: Vach' ix aj yac'jiem ixim pan d'a sat te' mexa d'a yichan̈ Jehová, icha
    ix aj yalan d'a vin̈aj Moisés chi'.
  swh-ULB: Alieka mkate kwa mpangilio katika meza ya Yahweh, kama Yahweh alivyo amuru.
  bel-bel: і расклаў на ім рад хлябоў перад Госпадам, як загадаў Гасподзь Майсею.
  wed-wed: ma teibol au tepana palawa i pulopuloei Bada awarina i terei, Bada i ririwei
    nanare.
  deu-ELBBK: 'und er richtete darauf eine Brotschicht zu vor dem HERRN: so wie der
    HERR dem Mose geboten hatte.'
  mbb-OT: Ne insavuk din dutun te lemisahan sikan is supas he ibpemuhat diyà te etuvangan
    te Nengazen. Mibeelan din heini is langun sumalà te insuǥù kandin te Nengazen.
  mal-2015: അതിന്മേൽ യഹോവയുടെ സന്നിധിയിൽ അപ്പം അടുക്കിവെച്ചു; യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ
    തന്നേ.
  gup-gup: Wanjh balmey kandidjawa nawu bininj birriwong Yawey, dja kurrmeng kore
    table, kore Yawey biwokrayekwong nuye.
  gvs-gvs: Ikavava, beredi sikabidi, teboroyana yatana goi sikailagasidi go, Yauwe
    matana goi sikatubayasidi nakae boi Yauwe bogina ilovinaegu.
  rmc-rmc: a thoďa pre leste o sveta mare anglo RAJ, avke sar o RAJ prikazinďa le
    Mojžišoske.
  nlg-nlg: Vaho ge talui tana vuvungana na berete tabu te tughuru pungisia na matana
    Yahweh, te vaghaa Yahweh te bosaa.
  pes-OPV: و نان را به حضور خداوند بر آن ترتیب داد، چنانکه خداوند به موسی‌امر فرموده
    بود.
  ron-1924: ши а пус пе еа пыниле ынаинтя Домнулуй, кум порунчисе луй Мойсе Домнул.
  aui-aui: bi bred Yawe God biidi sipuyo na iyouna da debane itoura, metagha Yawe
    God iwonana naboni.
  ben-OBCV: এবং সদাপ্রভুর সামনে সেটির উপরে রুটি সাজিয়ে রাখলেন, ঠিক যেভাবে সদাপ্রভু
    তাঁকে আদেশ দিয়েছিলেন।
  som-som: Oo intuu Rabbiga hor dhigay ayuu kibistii hagaajiyey, sidii Rabbigu Muuse
    ku amray.
  lat-VUC: locatis per ordinem lucernis, juxta præceptum Domini.
  eng-ASVBT: And he set the bread in order upon it before Jehovah; as Jehovah commanded
    Moses.
  mna-mna: '@see-verse:EXO.040.022'
  ita-1885: e mise per ordine sopra essa i pani che si aveano da tenere in ordine
    davanti al Signore; come il Signore gli avea comandato.
  eng-LXXUP: And he put on it the showbread before the Lord, as the Lord commanded
    Moses.
  eng-ULB: He placed the bread in order on the table before Yahweh, as Yahweh had
    commanded him.
  spa-VBL: Puso el pan sobre ella en presencia del Señor, como el Señor le había ordenado.
  fra-_FOB: Et il arrangea sur elle une rangée de pains, devant l'Éternel, comme l'Éternel
    l'avait commandé à Moïse.
  mal-mal: അതിന്മേൽ യഹോവയുടെ സന്നിധിയിൽ അപ്പം അടുക്കിവച്ചു; യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ
    തന്നെ ചെയ്തു.
  urd-GVR: Us ne Rab kī hidāyat ke ain mutābiq Rab ke lie maḳhsūs kī huī roṭiyāṅ mez
    par rakhīṅ.
  suz-BL: टेबल तारी परमप्रभु यावे आ ङोंइती कोंइतीक शोब्‍ले वोइक्‍तु। परमप्रभु यावेमी
    मोसा कली दोपा अरेवा, मोपा पाप्‍तु।
  ita-1927: Vi dispose sopra in ordine il pane, davanti all’Eterno, come l’Eterno
    aveva ordinato a Mosè.
  ckb-ckb: نانی بەردەم یەزدانیشی بە ڕێکی لەسەری ڕێکخست، هەروەک یەزدان فەرمانی بە موسا
    کرد.
  eng-BBE: And he put the bread on it in order before the Lord, as the Lord had said.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ ಹಾಗೆ ಅದರ ಮೇಲೆ ರೊಟ್ಟಿಯನ್ನು ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ
    ಕ್ರಮವಾಗಿ ಇಟ್ಟನು.
  bbb-bbb: Areme fune izege E Ireobo fu kuaraema ijiege rena burede ije bu kana E
    Ireobo vajaeva ijene karina ijia nae.
  tam-2017: அதின்மேல் யெகோவாவுடைய சமுகத்தில் அப்பத்தை வரிசையாக அடுக்கிவைத்தான்.
  spa-RV-1909: Y sobre ella puso por orden los panes delante de Jehová, como Jehová
    había mandado á Moisés.
  ron-BTF: Și a pus pâinea prezentării în ordine pe aceasta înaintea DOMNULUI, precum
    DOMNUL i-a poruncit lui Moise.
  eng-WEBP: He set the bread in order on it before the LORD, as the LORD commanded
    Moses.
  eng-FBV: He laid out the bread on it in the presence of the Lord, as the Lord had
    ordered him to do.
  nld-1939: schikte daarop de broden voor het aanschijn van Jahweh, zoals Jahweh het
    Moses bevolen had.
  nch-BL: Huan ipan nopa cuamesa quitenqui nopa pantzi iixpa TOTECO senquisa quej
    TOTECO quinahuatijtoya Moisés.
  vie-1934: rồi sắp một hàng bánh ở trên, trước mặt Đức Giê-hô-va, y như lời Ngài
    đã phán dặn Môi-se.
  hin-CV: मेज़ पर मोशेह ने रोटियों को याहवेह के सम्मुख जमाया, जैसा याहवेह ने मोशेह
    को आज्ञा दी थी.
  eng-OURB: He set the bread in order on it before Adonai, as Adonai enjoined Moses
    [Drawn out].
  spa-BES: Y puso el pan delante del Señor, como él Señor lo había dicho.
  tdx-tdx: le hinajari’e hiriritse ama’e ty mofo añatrefa’ Iehovà, amy nandilia’ Iehovà
    i Mosèy.
  vid-vid: na mchanya mwake nakawika goya mibumunda hali Mkulu Nguluwi, kota Musa
    vyoyalajizwe na Mkulu Nguluwi.
  eng-OKE: And he set in order upon it the rows of bread before the Lord, as the Lord
    commanded Mosheh.
  tha-KJV: แล​้วจัดขนมปังไว้บนโต๊ะเป็นระเบียบต่อพระพักตร์พระเยโฮวาห์ ตามที่​พระเยโฮวาห์ทรงบัญชาโมเสสไว้
  por-BR-2018: E sobre ela pôs por ordem os pães diante do SENHOR, como o SENHOR havia
    mandado a Moisés.
  deu-ELO: 'und er richtete darauf eine Brotschicht zu vor Jehova: so wie Jehova dem
    Mose geboten hatte.'
  eng-WYC-2018: and he ordained the loaves of setting forth (on the table), before
    (the Lord), as the Lord commanded to Moses. (and he placed the loaves of proposition,
    or the showbread, on the table, before the Lord, as the Lord commanded to Moses.)
  epo-epo: Kaj li aranĝis sur ĝi vicon da panoj antaŭ la Eternulo, kiel la Eternulo
    ordonis al Moseo.
  uig-PIN: «Tǝⱪdim nanlar»ni xirǝning üstigǝ, Pǝrwǝrdigarning aldiƣa tizip ⱪoydi;
    bularning ⱨǝmmisi Pǝrwǝrdigarning Musaƣa buyruƣinidǝk ⱪilindi.
  beo-beo: E da fafai da:iya Godema iasu agi, Gode Ea hamoma:ne sia:i defele ligisi.
  tpi-OTNT: Na ol i kisim bret na putim long tebol long ai bilong Bikpela, olsem Bikpela
    i bin tokim Moses.
  hau-SA: Ya shirya burodin a kai a gaban Ubangiji, yadda Ubangiji ya umarce shi.
  uig-LAT: «Teqdim nanlar»ni shirening üstige, Perwerdigarning aldigha tizip qoydi;
    bularning hemmisi Perwerdigarning Musagha buyrughinidek qilindi.
  nde-nde: wasebeka isinkwa phezu kwalo phambi kukaThixo njengokulaywa kwakhe nguThixo.
  ton-ton: Pea naʻa ne tuku lelei ʻi ai ʻae mā, ʻi he ʻao ʻo Sihova; ʻo hangē ko e
    fekau ʻa Sihova kia Mōsese.
  ces-1613: A zřídil na něm zpořádaní chlebů před Hospodinem, jakž přikázal Hospodin
    Mojžíšovi.
  eng-WMB: He set the bread in order on it before the LORD, as the LORD commanded
    Moses.
  tam-TCV: யெகோவாவின் கட்டளைப்படியே யெகோவாவின் முன்பாக மேஜையில் அப்பங்களை வைத்தான்.
  ceb-ULB: Gihan-ay niya pagbutang sa lamesa ang tinapay sa atubangan ni Yahweh, sumala
    sa gisugo ni Yahweh kaniya.
  pol-UBG: I poukładał na nim chleby przed PANEM, jak PAN rozkazał Mojżeszowi.
  agr-agr: Dutika pagkan yajuak Tuke Pujuu wainai nunú mesanum shiig pataja umikui,
    Tuke Pujuu dutikata tibaunak imatiksag.
  kyc-kyc: Kamongome leyamuli pyuo borete Kamongo kiso maingi dupwa taepo dokona ketae
    reteya.
  urd-GVU: اُس نے رب کی ہدایت کے عین مطابق رب کے لئے مخصوص کی ہوئی روٹیاں میز پر رکھیں۔
  deu-1912: und richtete Brot darauf zu vor dem HERRN, wie ihm der HERR geboten hatte,
  ntj-ntj: '@see-verse:EXO.040.022'
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ ಹಾಗೆ ಮೇಜಿನ ಮೇಲೆ ರೊಟ್ಟಿಗಳನ್ನು ಕ್ರಮವಾಗಿ ಯೆಹೋವನ
    ಸನ್ನಿಧಿಯಲ್ಲಿ ಇರಿಸಿದನು.
  ena-ena: La Asɨ Iaue agaŋ maci sakɨvakɨva agɨladɨ iga iga saŋ maci sakɨvakɨva agɨladɨ
    vivi vadɨm hɨvɨ lamalama hihɨlavɨmi. Asɨ Iaue Mosesɨ dɨ abami hameŋ laci ala lɨhavɨmi.
  yap-yap: me tay fare flowa ni ka ni pi’ ngak SOMOL nga daken, nri bod rogon ni yog
    SOMOL ni ngan rin’.
  hlt-MCSB: A soah BOEIPA hmai kah buh te, BOEIPA loh Moses a uen bangla buelh a tawn.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዓይሤሢጉዲ ዒዛም ዒንጎያ ማዒ ዒንጊንታ ካፆ ዬኖ ዼጌ ሎኦዤሎ ዑፃ ጌሤኔ።
  twi-ASANTE: de Ɔkyerɛ Burodo no too so wɔ Awurade anim sɛdeɛ Awurade hyɛeɛ no.
  mwc-mwc: ba bread tepanai i terei, suwara Bada kurina, i kaotunetunei wai nanakasike.
  eng-WEBU: He set the bread in order on it before the LORD, as the LORD commanded
    Moses.
  bnp-bnp: Muri i bole a maka bret, i ru na dede na matane BAKOVI DAGI, i manga a
    ngava i vakukua vona.
  wal-wal: Wottidi a bolli GODAA sinttan wottiyo geeshsha oittaa giigissiis.
  spa-PDDPT: y puso en orden sobre ella los panes delante de Yavé, como Yavé ordenó
    a Moisés.
  gun-gun: Ha'e va'e áry hendarã py porã omoĩ mbojape iky'a e'ỹ va'e Senhor renonde
    oĩ aguã, Moisés pe Senhor ojapo ukaague rami.
  agu-BL: Ej nin tibaj yi jun mesa'tz je' tk'ol Moisés yi pam yi ncyaj cyen swutz
    Ryos, chi alijt ta'n.
  ilo-ULB: Inyurnosna ti tinapay iti rabaw ti lamisaan iti sangoanan ni Yahweh, kas
    imbilin ni Yaweh kenkuana.
  kpg-kpg: gaa dugu di palaawaa dela gu tigidaumaha gi Dimaadua gi nonua, be nia helekai
    a Dimaadua ne hai,
  uig-ARA: «تەقدىم نانلار»نى شىرەنىڭ ئۈستىگە، پەرۋەردىگارنىڭ ئالدىغا تىزىپ قويدى؛
    بۇلارنىڭ ھەممىسى پەرۋەردىگارنىڭ مۇساغا بۇيرۇغىنىدەك قىلىندى.
  sus-sus: a fa taamie sa a fari a safɛ ki ma Alatala ya xɔri alɔ Alatala a yamarixi
    ki naxɛ.
  pon-2006: oh pwilikihdi powe pilawahn meirong ong KAUN-O, duwen me KAUN-O ketin
    mahsanih.
  jae-jae: ma kêdênaŋ polom, taŋ sêkêŋ gêdêŋ Apômtau kêtu da naŋ, gêsac tebo ŋaô,
    kêtôm Apômtau kêjatu eŋ.
  ksd-ksd: Ma i ga vung bulu ra gem tana ta ra luaina mata i ra Luluai, da ra Luluai
    i ga vartuluai pire Moses ure.
  tur-YTC: Yahve'nin Moşe'ye buyurduğu gibi ekmeği onun üzerine Yahve'nin önünde dizdi.
  grc-BRENT: Καὶ προσέθηκεν ἐπʼ αὐτῆς ἄρτους τῆς προθέσεως ἔναντι Κυρίου, ὃν τρόπον
    συνέταξε Κύριος τῷ Μωυσῇ.
  ind-AYT: Dia meletakkan roti sajian di atasnya, di hadapan TUHAN, seperti yang telah
    diperintahkan TUHAN kepadanya.
  nya-nya: ndipo anayikapo buledi pamaso pa Yehova, monga momwe Yehova analamulira
    Mose.
  hrv-hrv: Po njemu poreda kruhove pred Jahvom, kako je Jahve naredio Mojsiju.
  mps-mps: Tama augwaligo te bret selama, te Genuai Bidigo gedude te tebolba muai,
    te Genuai Bidigo Mosesbolo po wali gilama te tiwai sę yai.
  tpi-tpi: Na ol i kisim bret na putim long tebol long ai bilong Bikpela, olsem Bikpela
    i bin tokim Moses.
  dan-1931: og han lagde Brødene i Række derpå for HERRENS Åsyn, som HERREN havde
    pålagt Moses.
  vie-OVCB: Và để Bánh Thánh trên bàn trước mặt Chúa Hằng Hữu, như lời Ngài phán dạy.
  guj-2017: તેના ઉપર મૂસાએ યહોવાહની આજ્ઞા અનુસાર યહોવાહને અર્પેલી રોટલી મૂકી.
  pon-2006A: oh pwilikihdi powe pilawahn meirong ong KAUN-O, duwen me KAUN-O ketin
    mahsanih.
  por-BRBSL: Colocou o pão em ordem nela antes de Yahweh, como Yahweh ordenou a Moisés.
  cth-cth: BAWIPA ni Mosi kâ a poe tangcoung e patetlah BAWIPA hmalah caboi dawk vaiyei
    teh a pâhung.
  twi-twi: de Ɔkyerɛ Brodo no too so wɔ Awurade anim sɛnea Awurade hyɛe no.
  hlt-hlt: A soah BOEIPA hmai kah buh te, BOEIPA loh Moses a uen bangla buelh a tawn.
  tbz-SIM: kɛ́dɑɑ́ ndɛ ĩ́nkɛ̀ pɛ̃́ɛ̃̀bɛ̀ bɛ̀ pɑ̃ bɛ̀ ti Yiɛ̀ nKuyie, kù do tì nhò
    nɑ̀kɛ́mɛ̀.
  msy-2020: Egha Ikiavɨra Itir God Moses mɨkemezɨ moghɨra, me bret inigha Ikiavɨra
    Itir Godɨn damazimɨn dakozim gisɨn deraghavɨram anetɨ.
  azb-azb: Onun üstünə Rəbbin hüzurunda çörək düzdü. Rəbbin Musaya əmr etdiyi kimi
    oldu.
  eng-DBY: and arranged the bread in order upon it before Jehovah; as Jehovah had
    commanded Moses.
  hin-2017: और उस पर उसने यहोवा के सम्मुख रोटी सजा कर रखी; जिस प्रकार यहोवा ने मूसा
    को आज्ञा दी थी।
  wol-KYG: Ñu daldi teg ci kaw taabal ji, tegin wu jekk, mburu mi fi kanam Aji Sax
    ji, na ko Aji Sax ji sante woon Musaa.
  bjr-bjr: Quqaseenoo mi teebooranasaa Yaaweena amiraree qu feemuna quqaqoofanoo marinau.
    Yaaweena ufamau kai finau.
  eng-YLT: and setteth in order upon it the arrangement of bread, before Jehovah,
    as Jehovah hath commanded Moses.
  kne-kne: Inpatang na sin lamisaan ay sana din tinapay ay maidaton en Diyos, tan
    siya din inbilina.
  wat-wat: Eketa manekasima i gidewidewisiya kana bobotai Yave naunei sonama etanei
    i tenisiya, naki maisemoka Yave i visimeiya.
  eng-WYC-2017: and he ordained the loaves of setting forth before, as the Lord commanded
    to Moses.
  eng-WMBB: He set the bread in order on it before the LORD, as the LORD commanded
    Moses.
  urd-GVH: उसने रब की हिदायत के ऐन मुताबिक़ रब के लिए मख़सूस की हुई रोटियाँ मेज़ पर
    रखीं।
  rug-rug: Meke vekoi sa sari na bereti sapu poni nia rini koe Zihova vasina, gua
    puta tugo sapu tozi nia e Zihova koasa.
  gaz-gaz: Akkuma Waaqayyo isa ajajettis fuula Waaqayyoo duratti buddeena achi irra
    kaaʼe.
  fra-LSG: et il y déposa en ordre les pains, devant l’Éternel, comme l’Éternel l’avait
    ordonné à Moïse.
  yal-yal: A yi burune sa tabanla fari Alatala yɛtagi, alo Alatala a yamari Musa ma
    kii naxan yi.
  haw-1868: A hoonohonoho oia i ka berena maluna olaila, imua o Iehova; e like me
    ka Iehova i kauoha mai ai ia Mose.
  arb-NAV: وَرَتَّبَ مُوسَى خُبْزَ التَّقْدِمَةِ عَلَى الْمَائِدَةِ أَمَامَ الرَّبِّ،
    كَمَا أَمَرَهُ.
  ewe-ewe: eye wòtsɔ ŋkumeɖobolo la da ɖe kplɔ̃ la dzi le Yehowa ŋkume abe ale si
    Yehowa ɖo nɛ ene.
  eng-LEE: And he arranged upon it the order of bread before the Lord; as the Lord
    had commanded Moses.
  asm-FB: তাৰ ওপৰত যিহোৱাৰ সন্মুখত পিঠা সজাই থলে।
  sus-A: عَ قَ تَامِيٍ سَ عَ قَرِ عَ سَقّ كِ مَ عَلَتَلَ يَ شْرِ عَلْ عَلَتَلَ عَ
    يَمَرِشِ كِ نَشّ.
  fra-SBL: Il y déposa le pain en ordre devant l'Éternel, comme l'Éternel l'avait
    ordonné à Moïse.
  hbo-hbo: וַיַּעֲרֹ֥ךְ עָלָ֛יו עֵ֥רֶךְ לֶ֖חֶם לִפְנֵ֣י יְהוָ֑ה כַּאֲשֶׁ֛ר צִוָּ֥ה
    יְהוָ֖ה אֶת־מֹשֶֽׁה׃ ס
  eng-WYCLIFFE: in the south side, and settide lanternes bi ordre, bi the comaundement
    of the Lord.
  piu-2006: '@see-verse:EXO.040.022'
  pjt-pjt: Munu mai nyuma katu tjunu mai panya Godanya ungkunytjitja, panya alatji
    Godalu palunya tjunkunytjaku wangkangu.
  cwe-cwe: na uchanyha yake kapanga magate haulongozi wa Mndewa Mulungu fana viyalagilizigwe
    na Mndewa Mulungu.
  kik-kik: na akĩigĩrĩra mĩgate igũrũ rĩayo o hau mbere ya Jehova, o ta ũrĩa Jehova
    aamwathĩte.
  fra-NCL: et il y disposa les pains devant Yahweh, comme Yahweh l’avait ordonné à
    Moïse.
  cek-AK: Angraeng mah Mosi khaeah thuih ih lok baktih toengah, Angraeng hmaa ah takaw
    to a suek pae.
  cuk-cuk: A-mese-birgi madumar ilekwaa urbisad. Moisés, igi Bab-Jehová ega igar-uksa,
    sogedba imaksad.
  uig-CYR: «Тәқдим нанлар»ни ширәниң үстигә, Пәрвәрдигарниң алдиға тизип қойди; буларниң
    һәммиси Пәрвәрдигарниң Мусаға буйруғинидәк қилинди.
  pma-pma: Ka ling veret ten sanien onen Iahova en hoite suval koa Iahova meng kati
    mini.
  tel-2017: యెహోవా సన్నిధి ఎదుట బల్ల మీద రొట్టెలను క్రమంగా పేర్చాడు.
  hat-BSA: Li te plase pen, byen ranje an lòd devan SENYÈ a jis jan ke SENYÈ a te
    kòmande Moïse la.
  kos-kos: ac eis bread kisakinyuk nu sin LEUM GOD ac takunla fac, oana ke LEUM GOD
    El sapkin.
  hbo-WLC: וַיַּעֲרֹ֥ךְ עָלָ֛יו עֵ֥רֶךְ לֶ֖חֶם לִפְנֵ֣י יְהוָ֑ה כַּאֲשֶׁ֛ר צִוָּ֥ה
    יְהוָ֖ה אֶת־מֹשֶֽׁה׃ ס
  ibo-ibo: Ọ dọkwasịrị achịcha ahụ a na-edo nʼihu Onyenwe anyị nʼelu tebul ahụ, dịka
    Onyenwe anyị nyere ya nʼiwu.
  ory-ory: ପୁଣି, ସେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଧାରାନୁସାରେ ତହିଁ ଉପରେ ରୁଟି ରଖିଲେ।
  chk-chk: A pwal isetä ekewe pilawa o atettelöchü me won ewe chepel fän mesen ewe
    Samol mi Lapalap, usun ewe Samol mi Lapalap a fen allük ngeni.
  rop-rop: en imbin pudum detlot damba ofring ontop langa det teibul jis laik weya
    YAWEI bin dalim im blanga dum.
  ukr-1871: І положив на йому хлїби рядом перед Господом, як повелїв Господь Мойсейові.
  bch-bch: Ga kus ta idol bret tenainga aea ga idae ngan popou toa oa ta ienono Maron
    imatai, mambe ikeo pan Moses ngan.
  deu-1951: und ordnete die Brote darauf vor dem HERRN, wie der HERR Mose geboten
    hatte.
  eng-JPS: And he set a row of bread in order upon it before the LORD; as the LORD
    commanded Moses.
  srp-1865: I postavi na njemu hljeb pred Gospodom kao što bješe zapovjedio Gospod
    Mojsiju.
  lug-lug: n’assaako emigaati ng’agitegese bulungi awali Mukama, nga Mukama bwe yalagira
    Musa.
  heb-heb: ויערך עליו ערך לחם לפני יהוה כאשר צוה יהוה את משה׃
  ben-IRV: যেমন সদাপ্রভু তাঁকে আদেশ দিয়েছিলেন, তিনি টেবিলের উপর সদাপ্রভুর সামনে রুটি
    সাজিয়ে রাখলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਉਸ ਉੱਤੇ ਯਹੋਵਾਹ ਅੱਗੇ ਰੋਟੀ ਸੁਆਰ ਕੇ ਰੱਖੀ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ
    ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  mya-JVB: စားပွဲပေါ်မှာ ထာဝရဘုရားရှေ့တော်၌ မုန့်ကို ပြင်ဆင်လေ၏။
  tbg-tbg: '@see-verse:EXO.040.022'
  hmo-hmo: Bona paraoa ia abia, pata helagana ena latanai ia atoa namonamo, Lohiabada
    ena vairana dekenai, Lohiabada ese ia hadibaia hegeregerena.
  urd-urd: और उस पर ख़ुदावन्द के आमने सामने रोटी सजाकर रख्खी, जैसा ख़ुदावन्द ने मूसा
    को हुक्म किया था।
  rus-SYN: и разложил на нем ряд хлебов пред Господом, как повелел Господь Моисею.
  bqc-SIM: À pɛ̃ɛ kàlɛwà Diiɛ dↄ̀ↄdↄↄ lá a òɛwa.
  tcz-CHONGTHU: Chule aman dokhang chung'a chun Pakai angsung'a ding in changlhah
    akoiyin ahi. Hichu Pakai thupeh bang'a abol ahiye.
  mar-mar: त्याने त्याच्यावर परमेश्वरासमोर समर्पित भाकर ठेवली; परमेश्वराने मोशेला
    आज्ञा दिल्याप्रमाणे त्याने हे केले.
  soq-soq: Ita do me parawa susula Iawe God mampe amonalene wata osowe itun, Iawe
    God me diena rua.
  qub-qub: Mësa jananman tantatapis camacächiran Tayta Diospa ñaupancho cananpaj.
    Llapantapis ruraran Moisesta Tayta Dios nishannölla.
  bqp-bqp: À burodii kàtɛa Dikirinɛ zɛ́azɛa lákũ à ònɛ nà.
  hat-hat: Li ranje pen yo byen ranje sou tab la devan Seyè a, jan Seyè a te bay Moyiz
    lòd fè l' la.
  eng-BSB: He arranged the bread on it before the LORD, just as the LORD had commanded
    him.
  tod-tod: É ɓuluiti puuni ga ga pagɔ Ɠɔoɠɔ GALAGI ɠaazu, eɠɛʋelei Ɠɔoɠɔ GALAGI ma
    levei veeni la zea.
  eng-WEBPB: He set the bread in order on it before the LORD, as the LORD commanded
    Moses.
  kbq-kbq: Ra Anumzamo'ma huo huno'ma hunte'nea kante anteno Mosese'a Ra Anumzamofo
    avure'ma ante bretia ana itare ome ante'ne.
  nhe-BL: Huan ipan nopa cuamesa quitenqui nopa pantzi iixtla TOTECO senquistoc queja
    TOTECO quinahuatijtoya Moisés.
  bus-bus: À burɛdi kàɛa Diinɛ zɛ́azɛa lán à ònɛ nà.
  gub-BL: Omono typy'ak Tupàn Tuweharupi Wiko Ma'e pe imono pyrer hehe, ize'eg awer
    rupi katete.
  eng-DRA: Placing the lamps in order, according to the precept of the Lord.
