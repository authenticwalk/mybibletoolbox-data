verse: EXO.040.031
translations:
  mal-C: മോശയും അഹരോനും അദ്ദേഹത്തിന്റെ പുത്രന്മാരും അതിൽ തങ്ങളുടെ കൈകാലുകൾ കഴുകി.
  deu-TKW: und Mose, Aaron und dessen Söhne wuschen sich jedesmal ihre Hände und Füße
    darin;
  lin-lin: Moyize, Aron mpe bana mibali ya Aron basalelaki yango mpo na kosukola maboko
    mpe makolo na bango.
  eng-LSV: and Moses and Aaron and his sons have washed their hands and their feet
    at the same;
  eng-GNV: So Moses and Aaron, and his sonnes washed their handes and their feete
    thereat.
  eng-WEBSTER: 'And Moses, and Aaron, and his sons, washed their hands and their feet
    thereat:'
  nhw-BL: Huan Moisés ininhuaya Aarón huan itelpocahua nopona momajtequijque huan
    moicxipajpajque.
  swh-ONEN: Naye Mose, Aroni na wanawe wakayatumia kwa kunawia mikono na miguu yao.
  bba-bba: Mɛyɑ Mɔwisi kɑ Aroni kɑ win bii tɔn durɔbu bɑ rɑ kɑ ben nɔmɑ kɑ nɑɑsu kpɑkie,
  eng-KJVCPB: 'And Moses and Aaron and his sons washed their hands and their feet
    thereat:'
  mpx-mpx: Inoke Mosese ge Eloni alonau natunau hi papatuwalali nimaliya ge aeliya
    hi ulula.
  luo-luo: Kendo Musa gi Harun kod yawuote notiyo kode kaluoko lwetegi gi tiendegi.
  meu-meu: Mose bona Aaron bona Aaron natuna imadia bona aedia ihurilaidia ranuna.
  npi-ULB: मोशा, हारून र तिनका छोराहरूले बाटाको पानीबाट तिनीहरूका हात-खुट्टा धुने
    गर्थे ।
  yor-yor: Mose, Aaroni àti àwọn ọmọ rẹ̀ lò ó láti fi wẹ ọwọ́ àti ẹsẹ̀ wọn.
  emp-NTPO: Moiseba, Aaroʌ̃ba, Aaroʌ̃ warrarã bid̶a ãdji jʌwara, jĩrũ sid̶a maʌ̃ baidoba
    sʌgʌbadjid̶aa.
  ind-ind: Air itu disiapkan supaya Musa, Harun, dan anak-anak Harun dapat membasuh
    tangan dan kaki mereka di sana.
  pes-OPCB: موسی، هارون و پسرانش از آن آب برای شستن دست و پایشان استفاده می‌کردند.
  tgl-ULB: Si Moises, Aaron at kaniyang mga anak ay naghugas ng kanilang mga kamay
    at kanilang mga paa sa palanggana.
  cbu-NT: '@see-verse:EXO.040.030'
  hui-hui: Ani buwa Mosese ibubi Aronobi Arono iginirubi tinaga gi gebi ogoniha wayawaya
    biaga wini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည့်​အ​တိုင်း​မော​ရှေ၊ အာ​ရုန်​နှင့်​သူ​၏​သား​များ​သည်​ထာ​ဝ​ရ​ဘု​ရား
    စံ​တော်​မူ​ရာ​တဲ​တော်​ထဲ​သို့​ဝင်​သော​အ​ခါ​၌ လည်း​ကောင်း၊ ယဇ်​ပလ္လင်​ရှိ​ရာ​သို့​ချဉ်း​ကပ်​သော
    အ​ခါ​၌​လည်း​ကောင်း သူ​တို့​၏​ခြေ​လက်​များ ကို​ထို​နေ​ရာ​တွင်​ဆေး​ကြော​ကြ​၏။-
  cbi-NTPO: Tsenñu junaa naa Moisés bain, naa Aarón bain, naa ya' nala bain pi kalare'
    naa tyaapa bain, neepa bain pitsaala.
  bod-N: གཞོང་པ་དེའི་ནང་དུ་མོ་ཤེ་དང་ཨ་རོན་དང་དེའི་བུ་རྣམས་ཀྱིས་རང་གི་རྐང་ལག་བཀྲུས།
  sna-sna: uye Mozisi naAroni navanakomana vake vakaishandisa kushamba maoko avo netsoka
    dzavo.
  spa-BLM: Moisés, Aarón y sus hijos se lavaron allí las manos y los pies.
  cac-cac: A d'a a a' chi' ix sb'ic sc'ab' vin̈aj Moisés chi' yed' yoc. An̈eja' pax
    vin̈aj Aarón yed' eb' yuninal sb'ic sc'ab' eb' yed' yoc,
  swh-ULB: Musa, Aruni, na wanae waliosha mikono yao na miguu kwenye beseni
  bel-bel: і абмывалі зь яго Майсей і Аарон і сыны ягоныя рукі свае і ногі свае;
  wed-wed: ma kampa Moses ma Aaron ma natunatuna urai ma aei i oḡai.
  deu-ELBBK: Und Mose und Aaron und seine Söhne wuschen daraus ihre Hände und ihre
    Füße.
  mbb-OT: Ne si Moises, si Aaron wey sikan is menge anak din he maama ebpenlùluan
    dan is menge velad dan, wey menge paa zan dutun.
  mal-2015: മോശെയും അഹരോനും അവന്റെ പുത്രന്മാരും അതിൽ കയ്യും കാലും കഴുകി.
  gup-gup: Kaluk Moses, Aaron dja nawu Aaron benbornang wanjh manmekbe kukku djal
    bedda bedberre bu birribiddjirridjburreni dja mak birridengedjirridjburreni.
  gvs-gvs: E amoko goi Eroni ma natunao be yau nimama be aema bei kaanikidi.
  rmc-rmc: O Mojžiš, o Aron the leskre čhave peske andre oda paňi thovenas (omorenas)
    o vasta the o pindre.
  nlg-nlg: Ma Moses ma Aaron maia rana lei dalena Aaron kara saui na limadira mana
    tuadira tana popo.
  pes-OPV: و موسی و هارون وپسرانش دست و پای خود را در آن شستند.
  ron-1924: Мойсе, Аарон ши фиий луй шь-ау спэлат мыниле ши пичоареле ын ел;
  aui-aui: na Mosis, Eron da natunatuna yawata name imadi da kayedi samagha,
  ben-OBCV: এবং মোশি এবং হারোণ ও তাঁর ছেলেরা সেই জল তাঁদের হাত পা ধোয়ার জন্য ব্যবহার
    করতেন।
  som-som: Oo Muuse iyo Haaruun iyo wiilashiisiiba gacmaha iyo cagaha ayay ku maydheen;
  lat-VUC: Erexit et atrium per gyrum tabernaculi et altaris, ducto in introitu ejus
    tentorio. Postquam omnia perfecta sunt,
  eng-ASVBT: And Moses and Aaron and his sons washed their hands and their feet thereat;
  mna-mna: '@see-verse:EXO.040.030'
  ita-1885: E Mosè, ed Aaronne, e i suoi figliuoli, se ne lavarono le mani ed i piedi.
  eng-ULB: Moses, Aaron, and his sons washed their hands and their feet from the basin
  spa-VBL: Moisés, Aarón y sus hijos la usaron para lavarse las manos y los pies.
  fra-_FOB: Et Moïse et Aaron et ses fils en lavaient leurs mains et leurs pieds.
  mal-mal: മോശെയും അഹരോനും അവന്റെ പുത്രന്മാരും അതിൽ കയ്യും കാലും കഴുകി.
  urd-GVR: Mūsā, Hārūn aur us ke beṭe use apne hāth-pāṅw dhone ke lie istemāl karte
    the.
  suz-BL: मिनु मोसा, हारून नु हारून आ तौपुकीमी आन गुइ खोइली चिक्‍साक्‍म।
  ita-1927: E Mosè ed Aaronne e i suoi figliuoli vi si lavarono le mani e i piedi;
  ckb-ckb: بۆ ئەوەی موسا و هارون و کوڕەکانی دەست و پێیانی لێ بشۆن.
  eng-BBE: In it the hands and feet of Moses and Aaron and his sons were washed,
  kan-OKCV: ಮೋಶೆಯೂ, ಆರೋನನೂ, ಅವನ ಪುತ್ರರೂ ಅದರಲ್ಲಿ ಕೈಕಾಲುಗಳನ್ನು ತೊಳೆದುಕೊಂಡರು.
  bbb-bbb: '@see-verse:EXO.040.030'
  tam-2017: அவ்விடத்திலே மோசேயும் ஆரோனும் அவனுடைய மகன்களும் தங்கள் கைகளையும் கால்களையும்
    கழுவினார்கள்.
  spa-RV-1909: Y Moisés y Aarón y sus hijos lavaban en ella sus manos y sus pies.
  ron-BTF: Și Moise și Aaron și fiii săi și-au spălat mâinile și picioarele acolo;
  eng-WEBP: Moses, Aaron, and his sons washed their hands and their feet there.
  eng-FBV: Moses, Aaron, and his sons used it to wash their hands and feet
  nld-1939: en Moses en Aäron en zijn zonen wasten hun handen en voeten er in,
  nch-BL: Huan Moisés inihuaya Aarón huan itelpocahua nopona momajtequijque huan moicxipajpajque.
  vie-1934: Môi-se, A-rôn cùng các con trai của A-rôn, rửa tay và chân mình vào đó.
  hin-CV: इसमें से पानी लेकर मोशेह, अहरोन तथा उनके पुत्र अपने हाथ एवं पांव धोते थे.
  eng-OURB: Moses [Drawn out], Aaron [Light-bringer], and his sons washed their hands
    and their feet there.
  spa-BES: En él se lavaron las manos y los pies de Moisés, Aarón y sus hijos,
  tdx-tdx: hanasa’ i Mosè naho i Aharone vaho o ana’eo fitàñe naho fandia;
  vid-vid: Musa na Aluni na wana wa Aluni, weng'ha nawahovuga moko na magulu ga hewo
    amo.
  eng-OKE: And Mosheh and Aharon and his sons purified with it their hands and their
    feet.
  tha-KJV: โมเสสกับอาโรน และบุตรชายของท่าน ล้างมือและเท้าที่ขันนั้น
  por-BR-2018: E Moisés e Arão e seus filhos lavavam nela suas mãos e seus pés.
  deu-ELO: Und Mose und Aaron und seine Söhne wuschen daraus ihre Hände und ihre Füße;
  eng-WYC-2018: And Moses, and Aaron, and his sons, washed their hands and their feet
    therein,
  epo-epo: Kaj lavis per ĝi Moseo kaj Aaron kaj liaj filoj siajn manojn kaj siajn
    piedojn;
  uig-PIN: Musa wǝ Ⱨarun bilǝn uning oƣulliri ⱪaqanla jamaǝt qediriƣa kirsǝ yaki ⱪurbangaⱨⱪa
    yeⱪin barsa, Pǝrwǝrdigarning Musaƣa buyruƣinidǝk ⱪollirini xu suda yuyatti. Bular
    Pǝrwǝrdigarning Musaƣa buyruƣinidǝk ⱪilindi.
  beo-beo: Amogai, Elane amola egefelali da ilia lobo amola emo dodofesu.
  tpi-OTNT: Orait bihain Moses na Aron na ol pikinini man bilong Aron i wasim han
    na lek long dispela wara.
  hau-SA: a cikin kuwa Musa da Haruna da ’ya’yansa maza sukan wanke hannunsa da ƙafafunsu.
  uig-LAT: Musa we Harun bilen uning oghulliri qachanla jamaet chédirigha kirse yaki
    qurban’gahqa yéqin barsa, Perwerdigarning Musagha buyrughinidek qollirini shu
    suda yuyatti. Bular Perwerdigarning Musagha buyrughinidek qilindi.
  nde-nde: ngakho uMosi lo-Aroni kanye lamadodana akhe bawusebenzisa ukugeza izandla
    zabo kanye lezinyawo.
  ton-ton: 'Pea ko Mōsese mo ʻElone mo hono ngaahi foha naʻa nau fanofano honau nima,
    mo kaukauʻi honau vaʻe ʻi ai:'
  ces-1613: A umýval z něho Mojžíš, Aron a synové jeho ruce své i nohy své.
  eng-WMB: Moses, Aaron, and his sons washed their hands and their feet there.
  tam-TCV: மோசேயும், ஆரோனும், அவன் மகன்களும், தங்கள் கைகளையும், கால்களையும் கழுவுவதற்கு
    அதை உபயோகித்தார்கள்.
  ceb-ULB: Gihugasan ni Moises, ni Aaron, ug sa iyang mga anak nga lalaki ang ilang
    mga kamot ug mga tiil ngadto sa dako nga panaksan
  pol-UBG: I Mojżesz, Aaron i jego synowie obmyli w niej swoje ręce i nogi.
  agr-agr: Nuna Moisés Aarógjai tuja Aarógka uchiji aidau aatus ditá ikigmagtinun,
    nawe dijajagtinjin nuwiyan shikika jujaku ainawai.
  kyc-kyc: Kamongome lamaiyamuli pyuo Mosesemoo Eronemoo Erone banya ikinyingimoo
    yuu gii lapo nakama komau andape kana pyare lasi dokonape pena dokopa kingi kimbupi
    wate pipa pingi.
  urd-GVU: موسیٰ، ہارون اور اُس کے بیٹے اُسے اپنے ہاتھ پاؤں دھونے کے لئے استعمال کرتے
    تھے۔
  deu-1912: Und Mose, Aaron und seine Söhne wuschen ihre Hände und Füße darin.
  ntj-ntj: '@see-verse:EXO.040.030'
  kan-2017: ಮೋಶೆಯು, ಆರೋನನು ಮತ್ತು ಅವನ ಮಕ್ಕಳೂ ಅದರಲ್ಲಿ ಕೈಕಾಲು ತೊಳೆದುಕೊಂಡರು.
  ena-ena: Lɨhavɨci Mosesɨ hula Alon hula nulɨdɨ hɨcɨ human husavɨmi. Alon dɨ ninadinu
    agɨlaŋ avi nulɨdɨ hɨcɨ human husavɨmi.
  yap-yap: Moses, nge Aron, nge pifak ni pumo’on e yad ma luknag pa’rad nge rifrifen
    ayrad u langgin
  hlt-MCSB: Te nen te Moses neh Aaron neh anih koca rhoek loh a kut a kho a silh uh.
  mdy-ETH: ሙሴ፥ ዓኣሮኔ፥ ዓኣሮኔኮ ናኣታኣ ፔኤኮ ኩጮና ቶኮና ዒኢካ ማስቴኔ፤
  twi-ASANTE: Mose ne Aaron ne Aaron mmammarima hohoroo wɔn nsa ho ne wɔn nan ase
    wɔ hɔ.
  mwc-mwc: Moses ba Aaron, natunatuna yabata namai yarosi ba kaesi si bosuwana.
  eng-WEBU: Moses, Aaron, and his sons washed their hands and their feet there.
  bnp-bnp: Muri e Moses e Aron turane huriki e tune Aron bakovi ri vahilolo a limane
    ria, a vahane ria vona a naru iea.
  wal-wal: Tigin Muusee, Aarooninne a naati bantta kushiyaanne tohuwaa an meecettoosona.
  spa-PDDPT: Moisés y Aarón y sus hijos se lavaban sus manos y sus pies en ella.
  gun-gun: Ha'e va'e py ma Moisés, Arão ha'e ta'y kuery ojepoei ha'e ojepyei 'rã
  agu-BL: Cho'n tzun na jetzaj a' yi na xcon tan xtx'ajle'n chik'ab tu quikan Moisés
    tu Aarón scyuch' yi e' cy'ajl Aarón.
  ilo-ULB: Bugbuguan ni Moises, Aaron ken dagiti annakna a lallaki dagiti ima ken
    sakada iti palanggana
  kpg-kpg: Moses mo Aaron mo nia dama daane a Aaron e tonotono nadau lima mo nadau
    wae i di gowaa deelaa,
  uig-ARA: مۇسا ۋە ھارۇن بىلەن ئۇنىڭ ئوغۇللىرى قاچانلا جامائەت چېدىرىغا كىرسە ياكى
    قۇربانگاھقا يېقىن بارسا، پەرۋەردىگارنىڭ مۇساغا بۇيرۇغىنىدەك قوللىرىنى شۇ سۇدا
    يۇياتتى. بۇلار پەرۋەردىگارنىڭ مۇساغا بۇيرۇغىنىدەك قىلىندى.
  sus-sus: Munsa, Haruna, nun Haruna xa die nu luma e bɛlɛxɛe nun e sanyie maxa ra
    naa,
  pon-2006: Moses oh Aaron oh nah pwutak ko ahpw kin omwiomw loale oh widen nehrail
    ko wasao,
  jae-jae: Mose ma Aron to latui sêkwasiŋ lemeŋ to eŋkaiŋ ŋa bu tau tonaŋ.
  ksd-ksd: Ma Moses ma Aron ma ra umana natuna dia ga puk ra lima i diat ma ra kak
    i diat tana;
  tur-YTC: Moşe, Aron ve oğulları ellerini ve ayaklarını orada yıkadılar.
  ind-AYT: Musa, dan Harun, dan anak-anaknya membasuh tangannya dan kakinya di situ.
  nya-nya: ndipo Mose, Aaroni ndi ana ake amasamba manja ndi mapazi awo.
  hrv-hrv: Iz njega su Mojsije, Aron i njegovi sinovi prali svoje ruke i svoje noge.
  mps-mps: Tialima, nosali Moses me, Aron me, te Aron aga ogomani me, augwali nogo
    sągą te ąįde telawai dao.
  tpi-tpi: Orait bihain Moses na Aron na ol pikinini man bilong Aron i wasim han na
    lek long dispela wara.
  dan-1931: Og Moses og Aron og hans Sønner tvættede deres Hænder og Fødder deri;
  vie-OVCB: Tại đây Môi-se, A-rôn, và các con trai A-rôn rửa tay chân.
  guj-2017: મૂસા, હારુન અને તેના પુત્રો મુલાકાતમંડપમાં પ્રવેશ કરવા માટે ત્યાં હાથ
    પગ ધોતા.
  pon-2006A: Moses oh Aaron oh nah pwutak ko ahpw kin omwiomw loale oh widen nehrail
    ko wasao,
  por-BRBSL: Moisés, Arão e seus filhos lavaram ali suas mãos e seus pés.
  cth-cth: Mosi, Aron hoi a capanaw ni haw vah a kutnaw hoi a khoknaw hah a pâsu awh.
  twi-twi: na Mose ne Aaron ne Aaron mmabarima hohoroo wɔn nsa ho ne wɔn anan ase
    wɔ hɔ.
  hlt-hlt: Te nen te Moses neh Aaron neh anih koca rhoek loh a kut a kho a silh uh.
  tbz-SIM: Mɔyiisi nɛ̀ Anɔɔ nɛ̀ o bí bɛ̀ do mɛ nniitìnɛ̀ kɛ mɛ nhɔunɛ̀ bɛ nɑɑ̀cɛ̀i.
  msy-2020: Ezɨ Moses, Aron ko an otariba, me uan soroghafariba dɨpar kamɨn da rue.
  azb-azb: Musa, Harun və oğulları orada əl-ayaqlarını yuyardılar.
  eng-DBY: 'And Moses and Aaron and his sons washed their hands and their feet out
    of it:'
  hin-2017: और मूसा और हारून और उसके पुत्रों ने उसमें अपने-अपने हाथ पाँव धोए;
  wol-KYG: Ci la Musaa ak Aaróona aki doomam di raxas seeni loxo ak seeni tànk,
  bjr-bjr: Mi nammarinaki Mooseefa faqa Aaroonafa narí faiqi namu faqa mi nammarinaki
    niku nisauku nammari uqi mariqau.
  eng-YLT: and Moses and Aaron and his sons have washed their hands and their feet
    at the same;
  kne-kne: ta say pan-owasan Moses ya da Aaron sin an-ak na sin takkay ya siki da.
  wat-wat: Eketa nokomai Mosese keta Anoni na natunatuna namoḡa nimasi be kaesi kana
    kafa kikigona.
  eng-WYC-2017: And Moses, and Aaron, and his sons, washed their hands and their feet
    therein,
  eng-WMBB: Moses, Aaron, and his sons washed their hands and their feet there.
  urd-GVH: मूसा, हारून और उसके बेटे उसे अपने हाथ-पाँव धोने के लिए इस्तेमाल करते थे।
  rug-rug: Mosese, Eroni meke sari na tuna Eroni si ṉuzapi sari limadi na nenedi vasina,
  gaz-gaz: Museen, Aroonii fi ilmaan Arooniis harka isaaniitii fi miilla isaanii dhiqachuuf
    itti fayyadamu turan.
  fra-LSG: Moïse, Aaron et ses fils, s’y lavèrent les mains et les pieds;
  yal-yal: Musa nun Haruna nun a dii xɛmɛne yi e yiine nun e sanne maxama na igen
    nan na.
  haw-1868: A holoi no Mose, a me Aarona, a me kana mau keikikane i ko lakou mau lima,
    a me ko lakou mau wawae malaila.
  arb-NAV: لِيَغْسِلَ مُوسَى وَهَرُونُ وَبَنُوهُ أَيْدِيَهُمْ وَأَرْجُلَهُمْ بِمَائِهِ.
  ewe-ewe: Mose kple Aron kple Aron ƒe viŋutsuwo klɔ woƒe asiwo kple afɔwo le afi
    sia.
  eng-LEE: And Moses and Aaron and his sons washed therefrom their hands and their
    feet.
  asm-FB: তাৰ পৰাই মোচি, হাৰোণ, আৰু তেওঁৰ পুত্ৰসকলে নিজৰ নিজৰ হাত ভৰি ধোৱে।
  sus-A: مُنسَ، هَرُنَ، نُن هَرُنَ شَ دِيٍ نُ لُمَ عٍ بّلّشّيٍ نُن عٍ سَنيِيٍ مَشَ
    رَ نَا،
  fra-SBL: Moïse, Aaron et ses fils y lavèrent leurs mains et leurs pieds.
  hbo-hbo: וְרָחֲצ֣וּ מִמֶּ֔נּוּ מֹשֶׁ֖ה וְאַהֲרֹ֣ן וּבָנָ֑יו אֶת־יְדֵיהֶ֖ם וְאֶת־רַגְלֵיהֶֽם׃
  eng-WYCLIFFE: And Moises, and Aaron, and his sones, waischiden her hondis and feet,
  piu-2006: '@see-verse:EXO.040.030'
  pjt-pjt: Kayanku Moselu, Aarontu munu palumpa katja tjuṯangku kuḻu manyirka, tjina
    kuḻu paltjiṉu piti panya palula Tiinta Miḻmiḻṯa tjarpanytjikitjangku. Munuya palu
    puṟunypaṯu tiṯutjarangku paltjiningi Tiinta Miḻmiḻṯa tjarpanytjikitjangku munu
    pitjilpa kuka tiliwakalpaikutu pitjanytjikitjangku, panya Godalu Mosela wangkangu
    alatji palyantjaku.
  cwe-cwe: Musa na Haluni na wana wa Haluni, wose wanawa makono yawo na migulu yawo
    umo.
  kik-kik: nake Musa na Harũni na ariũ ake magĩtũmĩra maaĩ macio gwĩthamba moko na
    magũrũ.
  fra-NCL: Moïse, Aaron et ses fils s’y lavèrent les mains et les pieds.
  cek-AK: Mosi, Aaron hoi a caanawk loe to ih tui hoiah khok bannawk to amsaeh o;
  cuk-cuk: Agine, Moisés, Aarón, degi, Aarón-e-masmala, argan, degi, e-nagmar na enuksamalad.
  uig-CYR: Муса вә Һарун билән униң оғуллири қачанла җамаәт чедириға кирсә яки қурбангаһқа
    йеқин барса, Пәрвәрдигарниң Мусаға буйруғинидәк қоллирини шу суда жуятти. Булар
    Пәрвәрдигарниң Мусаға буйруғинидәк қилинди.
  pma-pma: Alingi mukok keke avong vasis koa Mosis, Eron ka natnali keil avit avaha
    en Eim Tavolin vuo avanit sanien en avet teni, akilea avakas motein he vuo ale
    tanetan en out enek musil asa koa Iahova meng kati min Mosis.
  tel-2017: అక్కడ మోషే, అహరోను, అతని కొడుకులు తమ కాళ్ళు, చేతులు కడుక్కున్నారు.
  hat-BSA: Nan li, Moïse avèk Aaron avèk fis li yo te lave men yo avèk pye yo.
  kos-kos: Moses, Aaron, ac wen natul ohlla paolos ac nialos kac
  hbo-WLC: וְרָחֲצ֣וּ מִמֶּ֔נּוּ מֹשֶׁ֖ה וְאַהֲרֹ֣ן וּבָנָ֑יו אֶת־יְדֵיהֶ֖ם וְאֶת־רַגְלֵיהֶֽם׃
  ibo-ibo: Mosis, na Erọn, na ụmụ ya ndị ikom na-eji ya akwọcha aka ha, sakwaa ụkwụ
    ha.
  ory-ory: ତହିଁରେ ମୋଶା, ହାରୋଣ ଓ ତାଙ୍କର ପୁତ୍ରଗଣ ଆପଣା ଆପଣା ହସ୍ତ ପଦ ପ୍ରକ୍ଷାଳନ କଲେ।
  chk-chk: Iwe, Moses me Aaron me nöün kewe mwän ra talü pöür me pecher lon.
  rop-rop: en ebritaim wen Mosis en Eran en detlot fobala san blanga Eran bin oldei
    gowin langa det Seikridwan Tent o go langa det bigwan teibul, deibin oldei washim
    olabat bingga en fut deya langa det dish jis laik weya YAWEI bin dalim Mosis blanga
    dum.
  ukr-1871: І почали обмивати в їй Мойсей, Арон і сини його руки і ноги свої;
  bch-bch: Ta Moses ga Aron ga Aron ele gergeu arangaranga tisigiri baged ga aed ngan.
  deu-1951: Und Mose, Aaron und seine Söhne wuschen ihre Hände und Füße damit.
  eng-JPS: that Moses and Aaron and his sons might wash their hands and their feet
    thereat;
  srp-1865: I praše iz nje ruke i noge svoje Mojsije i Aron i sinovi njegovi.
  lug-lug: Musa ne Alooni ne batabani ba Alooni mwe baanaabiranga engalo zaabwe n’ebigere
    byabwe.
  heb-heb: ורחצו ממנו משה ואהרן ובניו את ידיהם ואת רגליהם׃
  ben-IRV: মোশি, হারোণ ও তার ছেলেরা নিজের নিজের হাত ও পা সেই গামলা থেকে ধুতেন।
  pan-pan: ਅਤੇ ਮੂਸਾ ਤੇ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰ ਉਸ ਵਿੱਚ ਹੱਥ-ਪੈਰ ਧੋਂਦੇ ਹੁੰਦੇ ਸਨ
  mya-JVB: ထာဝရဘုရား မှာ ထားတော်မူသည်အတိုင်း ၊ မောရှေ နှင့် အာရုန် မှစ၍ သူ ၏သား တို့သည်
    ပရိသတ် စည်းဝေး ရာ တဲ တော်အထဲသို့ ဝင် သော် ၎င်း ၊
  tbg-tbg: Mosika Eronikavata, Eronira maaqunavuvata, Kotira Seri Naavuqi vireka ihave,
    vika Kotira ofaa iha quara amitareka ihave, vika nái aiqu kauqu naane vi tanuraqi
    hiqamakeha vaura. Noravano Kotiva tuntemake vika mintura.
  hmo-hmo: Unai ranu be Mose bona Arona, bona Arona ena natuna ese edia imana bona
    aena idia huria ranuna.
  urd-urd: और मूसा और हारून और उसके बेटों ने अपने — अपने हाँथ — पाँव उसमे धोए।
  rus-SYN: 'и омывали из него Моисей и Аарон и сыны его руки свои и ноги свои:'
  bqc-SIM: Mↄizi ń Aalonao ń aà nɛ́ↄ ń ↄↄ ń ń gbáↄ pìpiò.
  tcz-CHONGTHU: Mose chule Aaron le achapate'n kong- sung'a twi chu kisilna'a aman
    chah diu ahi.
  mar-mar: मोशे, अहरोन व अहरोनाचे पुत्र त्यामध्ये आपआपले हातपाय धूत असत;
  soq-soq: ita sape Moses, Aron ita me obampa do witapu ita wau mitamoie
  qub-qub: Chaypitana Moisés, Aarón, Aaronpa wamrancunapis maquinta chaquinta chay
    yacuwan mayllacoj.
  bqp-bqp: Gwen Musa kũ Harunao kũ a nɛ́gↄ̃gbɛ̃nↄ dì ń ↄnↄ kũ ń gbánↄ pípin.
  hat-hat: Moyiz, Arawon ansanm ak pitit Arawon yo lave men yo ak pye yo nan basen
    lan.
  eng-BSB: and from it Moses, Aaron, and his sons washed their hands and feet.
  tod-tod: Moize ta Aalɔnni, ta ná-doun zunuiti, ti ɠɔɠɔiti ta ti-yeeiti maagbani
    náʋɛ.
  eng-WEBPB: Moses, Aaron, and his sons washed their hands and their feet there.
  kbq-kbq: Ana hutege'za Mosese ene Aroni ene Aroni ne' mofavrermima'anena ana timpi
    zmazane zmaganena sese hu'naze.
  nhe-BL: Huan Moisés ininhuaya Aarón huan itelpocahua nopona momajtequijque huan
    moicxipajpajque.
  bus-bus: Gwen Musa kↄ̃n Arunao kↄ̃n a nɛ́gↄ̃gbɛ̃nↄ è ń ↄↄnↄ kↄ̃n ń gbánↄ pípin.
  gub-BL: Moizez a'e, Àràw a'e no, ta'yr a'e no, uzepuez ipupe wà.
  eng-DRA: He set up also the court round about the tabernacle and the altar, drawing
    the hanging in the entry thereof. After all things were perfected,
