verse: EXO.040.032
translations:
  mal-C: യഹോവ മോശയോടു കൽപ്പിച്ചിരുന്നതുപോലെ, അവർ സമാഗമകൂടാരത്തിൽ പ്രവേശിക്കുമ്പോഴും
    യാഗപീഠത്തിലേക്കു ചെല്ലുമ്പോഴും കൈകാലുകൾ കഴുകിയിരുന്നു.
  deu-TKW: so oft sie ins Offenbarungszelt hineingingen oder an den Altar herantraten,
    wuschen sie sich, wie Jahwe Mose befohlen hatte.
  lin-lin: Bazalaki komisukola tango nyonso bazalaki kokota na Ndako ya kapo ya Bokutani
    to kopusana pembeni ya etumbelo, ndenge kaka Yawe atindaki ye Moyize.
  eng-LSV: in their going into the Tent of Meeting, and in their drawing near to the
    altar, they wash, as YHWH has commanded Moses.
  eng-GNV: When they went into the Tabernacle of the Congregation, and when they approched
    to the Altar, they washed, as the Lord had commanded Moses.
  eng-WEBSTER: When they went into the tent of the congregation, and when they came
    near to the altar, they washed; as the LORD commanded Moses.
  nhw-BL: Huan sesen huelta quema inijuanti calajque ipan nopa yoyon tiopamitl o sintla
    quinechcahuiyaya nopa tlaixpamitl campa quitlatise tlacajcahualistli, monequiyaya
    mopajpacase quen TOTECO tlanahuatijtoya.
  swh-ONEN: Wakanawa kila walipoingia katika Hema la Kukutania au walipoikaribia madhabahu
    kama Bwana alivyomwagiza Mose.
  bba-bba: bɑ̀ n duɔ kuu ten mi, ǹ kun mɛ bɑ̀ n yɑ̃ku yee te susiɔ, nɡe mɛ Yinni
    Gusunɔ u Mɔwisi sɔ̃ɔwɑ.
  eng-KJVCPB: when they went into the tent of the congregation, and when they came
    near unto the altar, they washed; as the Lord commanded Moses.
  mpx-mpx: Sauga ebo nihi ulutuka Petupatupa Limena elana o ebo nihi na abapowon elana,
    inoke nimaliya ge aeliya nihi ul ga, i ola Yehoba wana baaba.
  luo-luo: Sa moro amora mane gidonjo e Hemb Romo kata kane gidhi machiegni gi kendo
    mar misango to ne gilwoko lwetgi gi tiendegi mana kaka Jehova Nyasaye nochiko
    Musa.
  meu-meu: Hebou kalagana ai e raka vareai bona ihaboulaina patana e raka henia kahi
    negadia iboudiai idia na unu e digu tomava, Iehova ese Mose e haḡania heḡereḡerena.
  npi-ULB: तिनीहरू भेट हुने पालभित्र प्रवेश गर्दा र वेदीमा जाँदा तिनीहरूले धुने गर्थे
    । परमप्रभुले मोशालाई आज्ञा गर्नुभएअनुसार तिनीहरूले आ-आफूलाई धुने गर्थे ।
  yor-yor: Wọ́n máa ń wẹ̀ nígbàkígbà tí wọ́n bá wọ àgọ́ àjọ tàbí tí wọ́n bá súnmọ́
    pẹpẹ, gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose.
  emp-NTPO: Mãwã sʌgʌbadjid̶aa Ãcõrẽ wua ded̶e ed̶a wãbʌdaza idjab̶a Ãcõrẽa animarã
    babue diabʌdaza Ãcõrẽba Moisea jarad̶a quĩrãca.
  ind-ind: Mereka wajib membasuh tangan dan kaki setiap hendak memasuki kemah itu
    atau mendekat ke mezbah, sesuai perintah TUHAN kepada Musa.
  pes-OPCB: آنها هر وقت می‌خواستند به داخل خیمۀ ملاقات بروند و یا به مذبح نزدیک شوند،
    مطابق دستور خداوند خود را می‌شستند.
  tgl-ULB: Sa tuwing sila ay papasok sa tolda ng pagtitipon at sa tuwing pupunta sila
    pataas ng altar. Hinuhugasan nila ang kanilang mga sarili, ayon sa inutos ni Yahweh
    kay Moises.
  cbu-NT: Ashiri anushsha Móysisi, misha Aaronatam, misha Aarontam wip kungoo tipayarusin,
    uw kuxirangana, mishat watseetstam kuparanganaya. Ndatuma Apanllish pang' pshtursin,
    mishat ndatuma kajonush kuseersin, uru ichtaru watseetsima kupayarusin, anumunsha
    kuxiranganaya. Yuwari Taarashipan kamachtarangu anuri tuminaranganaya.
  hui-hui: Agali uruni ti Balai Anda biago tamuha anda pole howabi lomabu delaga dabu
    biagoha pole howabi tinaga gi geru ala wayawaya bilimu lalu Anduane Homogohanda
    ani lenedagua bini.
  mya-mya: '@see-verse:EXO.040.031'
  cbi-NTPO: Tsejtu naa Diosba wa'dinu yapayasha vindu bain, naa ufeenda tsure' ju'kensha
    kalen jindu bain pitsaatsaa kila, Moisésnu Yavé naakide tiñuba tsanguetu.
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་བཀའ་ཇི་ལྟར་གནང་བ་བཞིན་དུ། དེ་དག་ནམ་ཞིག་མཇལ་འཕྲད་གུར་མཆོག་གི་ནང་དུ་འགྲོ་བའམ་མཆོད་ཁྲིའི་དྲུང་དུ་ཡོང་བའི་སྐབས་སུ་བཀྲུས་སོ།
    །
  sna-sna: Vaishamba pose pavaipinda muTende Rokusangana kana kuswedera paaritari,
    sokurayirwa kwakaitwa Mozisi naJehovha.
  spa-BLM: Cuando entraban en la Tienda del Encuentro, y cuando se acercaban al altar,
    se lavaban, como Yahvé le había ordenado a Moisés.
  cac-cac: ayic tz'och eb' d'a yol mantiado. Sb'icpax sc'ab' eb' yed' yoc chi' ayic
    tz'och eb' d'a altar, icha val ix aj yalan Jehová d'a vin̈aj Moisés chi'.
  swh-ULB: muda wowote walipoenda kwenye hema ya kukutania na muda wowote walipoenda
    kwenye madhabahu. Walijisafisha, kama Yahweh alivyo muamuru Musa.
  bel-bel: калі яны ўваходзілі ў скінію і падыходзілі да ахавярніка, тады і абмывалі,
    як загадаў Гасподзь Майсею.
  wed-wed: Taui aei ma urai e oḡaoḡai maranai e ruirui au numa gara bo e nenae pulo
    au aniapuna.
  deu-ELBBK: Wenn sie in das Zelt der Zusammenkunft hineingingen, und wenn sie dem
    Altar nahten, wuschen sie sich, so wie der HERR dem Mose geboten hatte.
  mbb-OT: Ebpenlùlù dan emun edseled dan dutun te Tulda etawa edhenduen dan te pemuhatà.
    Mibeelan dan heini is langun sumalà te insuǥù te Nengazen ki Moises.
  mal-2015: അവർ സമാഗമനകൂടാരത്തിൽ കടക്കുമ്പോഴും യാഗപീഠത്തിങ്കൽ ചെല്ലുമ്പോഴും കൈകാലുകൾ
    കഴുകും; യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ തന്നേ.
  gup-gup: Kaluk bedda birridjirridjburreni bu birrimarnburrinj ba bu birringimi kore
    Manrurrkdjamun Dabburlin manbu kore Yawey kamre kabendjahwon bedberre, dja mak
    bu birrirey darnkih kore nawu altar. Kuhni rowk wanjh Yawey biyingkihwokrayekwong
    nawu Moses.
  gvs-gvs: Tutayana Yauwe ina Kaba Valoboda goi kasiu o kavalabelabena aba kasala
    goi, e mainao nimama be aema kanikidi. Ikavava baige kasiu nakae boi Yauwe bogina
    ilovinaegu.
  rmc-rmc: Sar džanas andro Stanos abo paš o oltaris, thovenas pes avke, sar o RAJ
    prikazinďa le Mojžišoske.
  nlg-nlg: Tana bona kara va tana bela ni sukaghi, pa kara haghe tana Bona Tabu ke,
    kara tughuru beto ma kara sasau ghua, te vaghaa Yahweh te vetenaa nia.
  pes-OPV: وقتی که به خیمه اجتماع داخل شدند ونزد مذبح آمدند شست و شو کردند، چنانکه
    خداوند به موسی‌امر فرموده بود.
  ron-1924: кынд интрау ын кортул ынтылнирий ши се апропияу де алтар, се спэлау, кум
    порунчисе луй Мойсе Домнул.
  aui-aui: raghanina Kiregoru kamone rughu biidina, bo nagho suwara gabugabuna gawarine
    na, metagha Yawe God iwonenina naboni ibera.
  ben-OBCV: যখনই তাঁরা সমাগম তাঁবুতে প্রবেশ করতেন বা বেদিটির কাছে যেতেন, তাঁরা নিজেদের
    ধোয়াধুয়ি করতেন, ঠিক যেভাবে সদাপ্রভু মোশিকে আদেশ দিয়েছিলেন।
  som-som: oo markay teendhada shirka galeen iyo markay meesha allabariga u soo dhowaadeenba
    way ku maydheen, sidii Rabbigu Muuse ku amray.
  lat-VUC: operuit nubes tabernaculum testimonii, et gloria Domini implevit illud.
  eng-ASVBT: when they went into the tent of meeting, and when they came near unto
    the altar, they washed; as Jehovah commanded Moses.
  mna-mna: '@see-verse:EXO.040.031'
  ita-1885: Quando entravano nel Tabernacolo della convenenza, e quando si accostavano
    all'Altare, si lavavano; come il Signore avea comandato a Mosè.
  eng-ULB: whenever they would go into the tent of meeting and whenever they would
    go up to the altar. They washed themselves, as Yahweh had commanded Moses.
  spa-VBL: Se lavaban cada vez que entraban en el Tabernáculo de Reunión o se acercaban
    al altar, como el Señor le había ordenado a Moisés.
  fra-_FOB: Quand ils entraient au tabernacle d'assignation, et qu'ils s'avançaient
    vers l'autel, ils se lavaient, comme l'Éternel l'avait commandé à Moïse.
  mal-mal: അവർ സമാഗമനകൂടാരത്തിൽ കടക്കുമ്പോഴും യാഗപീഠത്തിൽ ചെല്ലുമ്പോഴും കൈകാലുകൾ കഴുകും;
    യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ തന്നെ ചെയ്തു.
  urd-GVR: Jab bhī wuh mulāqāt ke ḳhaime meṅ dāḳhil hote yā jānwaroṅ ko chaṛhāne kī
    qurbāngāh ke pās āte to Rab kī hidāyat ke ain mutābiq pahle ġhusl karte.
  suz-BL: ग्रुम्‍तीक ताम्‍बुमी ओव़शा चढ़ेतीकेम लमानु, आन गुइ खोइली चिक्‍चा माल्‍तेक्‍म।
    परमप्रभु यावेमी मोसा कली दोपा अरेवा, मोपा पाप्‍तु।
  ita-1927: quando entravano nella tenda di convegno e quando s’accostavano all’altare,
    si lavavano, come l’Eterno aveva ordinato a Mosè.
  ckb-ckb: لە کاتی چوونە ژوورەوەیان بۆ ناو چادری چاوپێکەوتن و لە نزیکبوونەوەیان لە
    قوربانگاکە دەیشۆن، هەروەک یەزدان فەرمانی بە موسا کرد.
  eng-BBE: Whenever they went into the Tent of meeting, and when they came near the
    altar, as the Lord had given orders to Moses.
  kan-OKCV: ಅವರು ದೇವದರ್ಶನದ ಗುಡಾರದ ಒಳಗೆ ಸೇರುವ ಸಮಯದಲ್ಲಿಯೂ, ಬಲಿಪೀಠದ ಸಮೀಪಕ್ಕೆ ಬರುವ ಸಮಯದಲ್ಲಿಯೂ
    ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ ಹಾಗೆಯೇ ಅವರು ಸ್ನಾನ ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:EXO.040.031'
  tam-2017: யெகோவா மோசேக்குக் கற்பித்தபடியே, அவர்கள் ஆசரிப்புக்கூடாரத்திற்குள்ளே நுழைகிறபோதும்,
    பலிபீடத்தினருகில் சேருகிறபோதும், அவர்கள் கழுவிக்கொள்ளுவார்கள்.
  spa-RV-1909: Cuando entraban en el tabernáculo del testimonio, y cuando se llegaban
    al altar, se lavaban; como Jehová había mandado á Moisés.
  ron-BTF: Când au intrat în cortul întâlnirii și când s-au apropiat de altar, s-au
    spălat, precum DOMNUL i-a poruncit lui Moise.
  eng-WEBP: When they went into the Tent of Meeting, and when they came near to the
    altar, they washed, as the LORD commanded Moses.
  eng-FBV: They washed whenever they went into the Tent of Meeting or approached the
    altar, as the Lord had ordered Moses to do.
  nld-1939: telkens wanneer zij de openbaringstent binnengingen of tot het altaar
    naderden, zoals Jahweh het Moses bevolen had.
  nch-BL: Huan sesen huelta quema inijuanti calaquiyayaj ipan nopa yoyon tiopamit
    o sinta quinechcahuiyayaj nopa taixpamit campa quitatise tacajcahualisti, monequiyaya
    mopajpacase quej TOTECO tanahuatijtoya.
  vie-1934: Khi nào họ vào hội mạc và lại gần bàn thờ thì rửa mình, y như lời Đức
    Giê-hô-va đã phán dặn Môi-se.
  hin-CV: जब भी वे मिलनवाले तंबू तथा वेदी के पास जाते थे, वे अपना हाथ-पांव धोकर ही
    जाते थे, जैसी याहवेह ने मोशेह को आज्ञा दी थी.
  eng-OURB: When they went into the Tent of Meeting, and when they came near to the
    altar, they washed, as Adonai enjoined Moses [Drawn out].
  spa-BES: Cada vez que entraban en la Tienda de reunión, y cuando se acercaban al
    altar, como el Señor le había dado órdenes a Moisés.
  tdx-tdx: hisasa’ iareo naho hizilike amy kibohom-pamantañañeio ndra hañarine i kitreliy,
    amy nandilia’ Iehovà amy Mosèy.
  vid-vid: Chila lowenjile mng'handa mwa ihema lya Nguluwi ama lowahejelele hala honhu
    ha kulavila nhambiko, nawahovuga moko na magulu ga hewo kota Musa navyoyalajizwe
    na Mkulu Nguluwi.
  eng-OKE: In their going into the tabernacle of ordinance and in their approachment
    to the altar, they purified (themselves), as the Lord commanded Mosheh.
  tha-KJV: เวลาเขาทั้งหลายเข้าไปในเต็นท์​แห่​งชุ​มนุ​ม หรือเข้าไปใกล้แท่นนั้นเมื่อไร
    เขาก็ชำระล้างเสี​ยก​่อน ตามที่​พระเยโฮวาห์ทรงบัญชาแก่​โมเสส
  por-BR-2018: Quando entravam no tabernáculo do testemunho, e quando se traziam ao
    altar, se lavavam; como o SENHOR havia mandado a Moisés.
  deu-ELO: wenn sie in das Zelt der Zusammenkunft hineingingen und wenn sie dem Altar
    nahten, wuschen sie sich, so wie Jehova dem Mose geboten hatte.
  eng-WYC-2018: when they entered into the tabernacle of the bond of peace, and nighed
    to the altar, as the Lord commanded to Moses. (whenever they entered into the
    Tabernacle of the Covenant, that is, the Tabernacle of the Witnessing, or when
    they approached the altar, as the Lord commanded to Moses.)
  epo-epo: kiam ili eniradis en la tabernaklon de kunveno kaj aliradis al la altaro,
    ili lavadis sin; kiel la Eternulo ordonis al Moseo.
  uig-PIN: '@see-verse:EXO.040.031'
  beo-beo: Ilia da Abula Diasu ganodini golili daloba amola oloda amoga heda:loba,
    ilia da Hina Gode Ea hamoma:ne sia:i defele, ilia lobo amola emo dodofesu.
  tpi-OTNT: Taim ol i go insait long haus sel bilong God o ol i go long alta, ol i
    save wasim hanlek pastaim. Ol i mekim olsem Bikpela i bin tokim Moses.
  hau-SA: Sukan yi wanka a duk sa’ad da suka shiga Tentin Sujada, ko in suka kusaci
    bagade, yadda Ubangiji ya umarci Musa.
  uig-LAT: '@see-verse:EXO.040.031'
  nde-nde: Babegeza ngasosonke isikhathi nxa bengena ethenteni lokuhlangana loba nxa
    besiya e-alithareni njengokulaywa kukaMosi nguThixo.
  ton-ton: ‌ʻI heʻenau hū ki he fale fehikitaki ʻoe kakai, pea ʻi heʻenau haʻu ʻo
    ofi ki he feilaulauʻanga, naʻa nau kaukau; ʻo hangē ko e fekau ʻa Sihova kia Mōsese.
  ces-1613: Když vcházeli do stánku úmluvy, a když přistupovali k oltáři, umývali
    se, jakož přikázal Hospodin Mojžíšovi.
  eng-WMB: When they went into the Tent of Meeting, and when they came near to the
    altar, they washed, as the LORD commanded Moses.
  tam-TCV: யெகோவா மோசேக்குக் கட்டளையிட்டபடியே, அவர்கள் சபைக் கூடாரத்திற்குள் போகும்போதும்
    அல்லது பீடத்திற்கு அருகே வரும்போதும் தங்களைக் கழுவிக்கொள்வார்கள்.
  ceb-ULB: sa matag sulod nila sa tolda nga tagboanan ug sa matag saka nila sa halaran.
    Gihugasan nila ang ilang mga kaugalingon, sumala sa gisugo ni Yahweh kang Moises.
  pol-UBG: Gdy wchodzili do Namiotu Zgromadzenia i gdy zbliżali się do ołtarza, obmywali
    się, jak PAN rozkazał Mojżeszowi.
  agr-agr: Tuja nunú aaknum wayatag tuinakug nunú yumi aimkamua nuna tuké ikigmag
    waijaku ainawai, Tuke Pujuu tibaunak imatiksag.
  kyc-kyc: '@see-verse:EXO.040.031'
  urd-GVU: جب بھی وہ ملاقات کے خیمے میں داخل ہوتے یا جانوروں کو چڑھانے کی قربان گاہ
    کے پاس آتے تو رب کی ہدایت کے عین مطابق پہلے غسل کرتے۔
  deu-1912: Denn sie müssen sich waschen, wenn sie in die Hütte des Stifts gehen oder
    hinzutreten zum Altar, wie ihm der HERR geboten hatte.
  ntj-ntj: '@see-verse:EXO.040.031'
  kan-2017: ಅವರು ದೇವದರ್ಶನದ ಗುಡಾರದೊಳಗೆ ಹೋಗುವಾಗಲೂ, ಯಜ್ಞವೇದಿಯ ಹತ್ತಿರ ಬರುವಾಗಲೂ ಯೆಹೋವನು
    ಆಜ್ಞಾಪಿಸಿದಂತೆ ಕೈಕಾಲುಗಳನ್ನು ತೊಳೆದುಕೊಳ್ಳುತ್ತಿದ್ದರು.
  ena-ena: Havɨlɨ uleŋ muji heŋ ivoubalu aba hɨcɨ human husavɨhadami. Sagalɨ hɨlahɨla
    hɨsɨŋ vadɨm haiabɨla hɨniadami heŋ sagalɨ igubalu aba avi hɨcɨ human husavɨhadami.
    Asɨ Iaue Mosesɨ dɨ abami hameŋ laci ala lɨhavɨmi.
  yap-yap: ni gubin ngiyal’ ni yad ra pig ni ngranod ngalan fare Tent ara fare altar,
    nri bod rogon ni yog SOMOL.
  hlt-MCSB: Tingtunnah dap khuila a kun ham vaengah khaw, hmueihtuk la a caeh uh vaengah
