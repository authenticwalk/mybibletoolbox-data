  nhe-BL: Huan monequiyaya mopajpacase queja TOTECO tlanahuatijtoya sesen huelta quema
    calajque ipan nopa yoyon tiopamitl o quema quinechcahuiyaya nopa tlaixpamitl campa
    quitlatise tlacajcahualistli.
  bus-bus: Tó aↄ̃ↄe gɛ̃ɛ dakↄ̃rɛki kutaan, ke tó aↄ̃ↄe sↄ̃ↄ sa'okiizi, aↄ̃è ń ↄↄnↄ
    kↄ̃n ń gbánↄ pípin lán Dii ò Musanɛ nà.
  gub-BL: Wyzài 'ar mehe, aze wixe tàpuzràn pupe wà, aze oho ma'e hapy haw huwake
    wà, uzepuez ipupe wà, Tupàn ze'eg rupi katete wà.
  eng-DRA: The cloud covered the tabernacle of the testimony, and the glory of the
    Lord filled it.
