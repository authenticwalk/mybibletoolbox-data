verse: EXO.040.007
translations:
  mal-C: സമാഗമകൂടാരത്തിനും യാഗപീഠത്തിനും മധ്യത്തിൽ തൊട്ടിവെച്ച് അതിൽ വെള്ളം ഒഴിക്കണം.
  deu-TKW: und sollst das Becken zwischen dem Offenbarungszelt und dem Altar aufstellen
    und Wasser hinein thun.
  lin-lin: mpe okotia sani mpo na komipetola na kati-kati ya Ndako ya kapo ya Bokutani
    mpe etumbelo, mpe okotia mayi kati na yango.
  eng-LSV: and have put the laver between the Tent of Meeting and the altar, and have
    put water [in] there.
  eng-GNV: And thou shalt set the Lauer betweene the Tabernacle of the Congregation
    and the Altar, and put water therein.
  eng-WEBSTER: And thou shalt set the laver between the tent of the congregation and
    the altar, and shalt put water in it.
  nhw-BL: Teipa tlatlajco nopa yoyon tiopamitl huan nopa tlaixpamitl, xijtlali nopa
    hueyi paila catli quitequilise atl para momajtequise.
  swh-ONEN: weka sinia kati ya Hema la Kukutania na madhabahu, na uweke maji ndani
    yake.
  bba-bba: Kpɑ ɑ boo ɡe yi yɑ̃ku yee te kɑ kuu ten bɑɑ sɔɔ kpɑ ɑ ɡu nim yibiɑ.
  eng-KJVCPB: And thou shalt set the laver between the tent of the congregation and
    the altar, and shalt put water therein.
  luo-luo: bende ket karaya e kind Hemb Romo gi kendo mar misango mi iolie pi.
  meu-meu: bona hurihuri dihuna, mai ranuna, na hebou kalagana bona ihaboulaina patana
    padadiai bavatoa.
  npi-ULB: तैँले भेट हुने पाल र वेदीका बिचमा ठुलो बाटा राख्‍नू र त्यसभित्र पानी हाल्नू
    ।
  yor-yor: gbé agbada sí àárín àgọ́ àjọ àti pẹpẹ, kí o sì fi omi sí inú rẹ̀.
  emp-NTPO: Ne sʌgʌbadada b̶ʌd̶adua animarã babue diabada jẽdaare mʌ̃ wua de caita.
    Maʌ̃gʌd̶e baidoda jue ũmʌnadua.
  ind-ind: Taruhlah bejana pembasuhan di antara kemah-Ku dan mezbah itu, lalu isilah
    dengan air.
  pes-OPCB: حوض را بین خیمهٔ ملاقات و مذبح قرار بده و آن را پر از آب کن.
  tgl-ULB: Dapat mong ilagay ang malaking palanggana sa pagitan ng tolda ng pagpupulong
    at altar, at dapat mong lagyan ng tubig iyon.
  hui-hui: Ani bialu lomabu delolene dabu kagola Balai Anda kagola hengeneha gi geru
    waya bulene ndisi be mo ngelalimu. Mo ngelowa ndisi be ogoniha iba hambu berelalimu.
  mya-mya: အင်​တုံ​ကို​ထာ​ဝ​ရ​ဘု​ရား​စံ​တော်​မူ​ရာ​တဲ တော်​နှင့် ယဇ်​ပလ္လင်​စပ်​ကြား​တွင်​ထား​၍၊
    အင်​တုံ ၌​ရေ​ဖြည့်​လော့။-
  cbi-NTPO: Tsejtu aa paila jumu ufeenda tsure' ju'kenunu, iba wa'dinu yapayaba pensangue',
    kejtaa tenatala chujtikide, tsangue' pi pukide.
  bod-N: ཡང་ཁྲུས་གཞོང་ནི་མཇལ་འཕྲད་གུར་མཆོག་དང་མཆོད་ཁྲིའི་བར་ལ་བཞག་ནས། ནང་དུ་ཆུ་བླུགས་ཤིག
  sna-sna: uise dhishi pakati peTende Rokusangana nearitari ugoisa mvura mariri.
  spa-BLM: Pondrás la pila entre la Carpa del Encuentro y el altar, y pondrás agua
    en ella.
  cac-cac: Tz'ac'chajem jun nivan palangana d'a scal mantiado yed' altar, tz'ac'ji
    b'ud'joc yed' a a'.
  swh-ULB: Utaweka ile saani kubwa katikati ya hema la kukutania na madhabahu na utaweka
    maji ndani yake.
  bel-bel: і пастаў умывальнік паміж скініяй сходу і ахвярнікам і налі ў яго вады;
  wed-wed: Anirauoḡa numa gara ma pulo aniapuna au poui ma terei ma waira ma vioai.
  deu-ELBBK: Und stelle das Becken zwischen das Zelt der Zusammenkunft und den Altar,
    und tu Wasser hinein.
  mbb-OT: Ne isavuk niw sikan is bisin, diyà te pid-elangan duen te Tulda wey zuen
    te pemuhatà, ne teǥui niw haazà te wahig.
  mal-2015: സമാഗമനകൂടാരത്തിന്നും യാഗപീഠത്തിന്നും നടുവിൽ തൊട്ടി വെച്ചു അതിൽ വെള്ളം
    ഒഴിക്കേണം.
  tuo-NT: To beꞌro bapa pajiri pare ya wiꞌi, tojo nicã waꞌicʉrãrẽ ʉ̃jʉ̃amorõpeoro,
    aꞌte pʉaro waꞌtero, deco ti pare dʉpoya. Ti pare aco piomuꞌmuoña.
  gup-gup: Dja mak nawu nawernhkimuk bannikin nawu ngurridjirridjburrenkenh, wanjh
    ngurrikurrmen kore kubulkayh nawu Dabburlin dja altar, dja mak kukku ngurriborrakendong
    ba kabobarlme.
  gvs-gvs: Ikavava, nokobaba kopwa guna Kaba Kaiyakayana be aba kasalayana go, nauyayanaidi
    goi koyāto namliyeta baige bwae kosiwōi.
  rmc-rmc: Maškar o Stanos the oltaris thov o baro brondzuno umivadlos a čhiv andre
    o paňi.
  nlg-nlg: Talua na popo sule ni vatei siu ighobuni na Bona Tabu maia na bela ni sukaghi
    kekere, mo ko heo vonughia nia na beti.
  pes-OPV: و حوض را در میان خیمه اجتماع و مذبح بگذار، و آب در آن بریز.
  ron-1924: Лигянул сэ-л ашезь ынтре кортул ынтылнирий ши алтар ши сэ пуй апэ ын ел.
  aui-aui: Bi dabira ghamana koghakogha kiiravine kabi da Kiregoru da suwara gabugabuna
    gawarina basudiye kutore bi rarimama kibonuvi.
  ben-OBCV: সমাগম তাঁবু ও বেদির মাঝখানে গামলাটি এনে রাখো এবং তাতে জল ভরে দাও।
  som-som: Oo berkedda weysadana waxaad dhigtaa teendhada shirka iyo meesha allabariga
    dhexdooda, waana inaad biyo ku shubtaa.
  lat-VUC: labrum inter altare et tabernaculum, quod implebis aqua.
  eng-ASVBT: And thou shalt set the laver between the tent of meeting and the altar,
    and shalt put water therein.
  mna-mna: mi ur timbiiri biibi ta yok imbotmbot pa na, ma ila isu lukutuunu pa patoronŋana
    muriini mi beeze.
  ita-1885: E metti la Conca fra il Tabernacolo della convenenza, e l'Altare; e mettivi
    dentro dell'acqua.
  eng-ULB: You must put the large basin between the tent of meeting and the altar
    and you must put water in it.
  spa-VBL: Coloca la palangana entre el Tabernáculo de Reunión y el altar, y pon agua
    en ella.
  fra-_FOB: Et tu mettras la cuve entre le tabernacle d'assignation et l'autel, et
    tu y mettras de l'eau.
  mal-mal: സമാഗമനകൂടാരത്തിനും യാഗപീഠത്തിനും നടുവിൽ തൊട്ടി വച്ച് അതിൽ വെള്ളം ഒഴിക്കണം.
  urd-GVR: Ḳhaime aur is qurbāngāh ke darmiyān dhone kā hauz rakh kar us meṅ pānī
    ḍālnā.
  suz-BL: ग्रुम्‍तीक ताम्‍बु नु चढ़ेतीक आस दातेम चिक्‍तीक ठेयब बोस वोइश्‍शा, ब्‍वाक्‍कुम
    प्रिंदो।
  ita-1927: Metterai la conca fra la tenda di convegno e l’altare, e vi metterai dentro
    dell’acqua.
  ckb-ckb: حەوزەکەش لەنێوان چادری چاوپێکەوتن و قوربانگاکە دابنێ و ئاوی تێبکە.
  eng-BBE: And let the washing-vessel, with water in it, be put between the Tent of
    meeting and the altar.
  kan-OKCV: ನೀನು ದೇವದರ್ಶನದ ಗುಡಾರಕ್ಕೂ, ಬಲಿಪೀಠಕ್ಕೂ ಮಧ್ಯದಲ್ಲಿ ಗಂಗಾಳವನ್ನಿಟ್ಟು, ಅದರಲ್ಲಿ
    ನೀರನ್ನು ತುಂಬಿಸಬೇಕು.
  bbb-bbb: Ro ni disi umui do sodufuo ije abe aru fata zinone ifaejedufuo ije guere
    ro isuo viene guerema ukua ijia nijane. Areme nine do jiana disi ijia usia fu
    iritoejene.
  tam-2017: தொட்டியை ஆசரிப்புக்கூடாரத்திற்கும் பலிபீடத்திற்கும் நடுவே வைத்து, அதிலே
    தண்ணீர் ஊற்றி,
  spa-RV-1909: Luego pondrás la fuente entre el tabernáculo del testimonio y el altar;
    y pondrás agua en ella.
  ron-BTF: Și așază ligheanul între cortul întâlnirii și altar și pune apă în el.
  eng-WEBP: You shall set the basin between the Tent of Meeting and the altar, and
    shall put water therein.
  eng-FBV: Place the basin between the Tent of Meeting and the altar, and put water
    in it.
  nld-1939: zet het bekken neer tussen de openbaringstent en het altaar, en vul het
    met water.
  nch-BL: Teipa tatajco ten nopa yoyon tiopamit huan nopa taixpamit, xijtali nopa
    hueyi paila cati quitequilise at para momajtequise.
  vie-1934: và để cái thùng ở giữa khoảng hội mạc và bàn thờ; rồi đổ nước vào;
  hin-CV: मिलनवाले तंबू और वेदी के बीच हौद में पानी भरकर रखना.
  eng-OURB: You shall set the basin between the Tent of Meeting and the altar, and
    shall put water therein.
  spa-BES: Y que el vaso para lavatorio, con agua en él, se ponga entre la Tienda
    de reunión y el altar.
  tdx-tdx: Le apoho añivo’ i kibohom-pamantañañey naho i kitreliy i fanasàñey vaho
    ampidoaño rano;
  vid-vid: Likuwe koliwika mlugagala, hagati ha ihema lya Nguluwi na honhu ha kulavila
    nhambiko na kulimemeza mazi.
  eng-OKE: And thou shalt place the laver between the tabernacle of ordinance and
    the altar, and put water therein.
  tha-KJV: จงตั้งขันไว้ระหว่างเต็นท์​แห่​งชุ​มนุ​มกับแท่นบู​ชา แล​้วจงตักน้ำใส่​ไว้​ในขันนั้น
  por-BR-2018: Logo porás a pia entre o tabernáculo do testemunho e o altar; e porás
    água nela.
  deu-ELO: Und stelle das Becken zwischen das Zelt der Zusammenkunft und den Altar,
    und tue Wasser darein.
  eng-WYC-2018: (and)thou shalt set the washing vessel betwixt the altar and the tabernacle,
    which washing vessel thou shalt fill with water.
  epo-epo: Kaj starigu la lavujon inter la tabernaklo de kunveno kaj la altaro kaj
    enverŝu en ĝin akvon.
  uig-PIN: andin yuyux desini jamaǝt qediri bilǝn ⱪurbangaⱨning otturisiƣa orunlaxturup,
    su toxturup ⱪoyƣin.
  beo-beo: Dodofesu ofodo amo oloda amola Abula Diasu dogoa sogebi amoga ligisima.
    Amo ganodini hano sogasalili nabama.
  tpi-OTNT: Na putim dis bilong waswas namel long haus sel na alta na pulimapim wara
    long en.
  hau-SA: ka ajiye daron tsakanin Tentin Sujada da bagaden, ka kuma zuba ruwa a cikinsa.
  uig-LAT: andin yuyush désini jamaet chédiri bilen qurban’gahning otturisigha orunlashturup,
    su toshturup qoyghin.
  nde-nde: beka umkolo phakathi laphakathi kwethente lokuhlangana le-alithari ube
    usuthela amanzi kuwo.
  ton-ton: Pea te ke fokotuʻu ʻae sene ʻi he vahaʻa ʻoe fale fehikitaki ʻoe kakai,
    mo e feilaulauʻanga, pea ke ʻai ki ai ʻae vai.
  ces-1613: Postavíš také umyvadlo mezi stánkem úmluvy a mezi oltářem, do něhož naleješ
    vody.
  eng-WMB: You shall set the basin between the Tent of Meeting and the altar, and
    shall put water therein.
  tam-TCV: தொட்டியை சபைக் கூடாரத்திற்கும் பலிபீடத்திற்கும் இடையில் வைத்து, அதில் தண்ணீரை
    ஊற்றவேண்டும்.
  ceb-ULB: Kinahanglan ibutang nimo ang dako nga panaksan taliwala sa tolda nga tagboanan
    ug sa halaran ug kinahanglan imo kining butangan ug tubig.
  pol-UBG: Postawisz też kadź między Namiotem Zgromadzenia a ołtarzem i nalejesz do
    niej wody.
  urd-GVU: خیمے اور اِس قربان گاہ کے درمیان دھونے کا حوض رکھ کر اُس میں پانی ڈالنا۔
  deu-1912: und das Handfaß zwischen die Hütte des Stifts und den Altar, und Wasser
    darein tun,
  ntj-ntj: '@see-verse:EXO.040.006'
  kan-2017: ದೇವದರ್ಶನದ ಗುಡಾರಕ್ಕೂ, ಯಜ್ಞವೇದಿಗೂ ನಡುವೆ ದೊಡ್ಡ ತೊಟ್ಟಿಯೊಂದನ್ನು ಇಟ್ಟು ಅದರಲ್ಲಿ
    ನೀರನ್ನು ತುಂಬಿಸಬೇಕು.
  ena-ena: Lamavɨla sagalɨ hɨlahɨla hɨsɨŋ vadɨm agaŋ hɨnici uci havɨlɨ ulaŋ agadɨ
    hɨbɨ ivu ivu agaŋ hɨnici vebali alɨhaŋ heŋ hɨcɨ human husahusa hɨsɨŋ hunaŋ mɨsɨn
    hekɨlɨ agadɨ lamavɨm uami. Lamavɨla avɨli nudɨ hɨvɨ mɨŋamɨjiavɨci mɨgum uami.
  yap-yap: Ma ga tay fare dabiy nga thilin fare Tent nge fare altar ma ga suguy ko
    ran.
  hlt-MCSB: Baeldung te tingtunnah dap laklo neh hmueihtuk laklo ah hol lamtah tui
    pahoi loei pah.
  mdy-ETH: ዓፒሎና ማዢንቴ ማኣሮና ሚቺ ዒንጎ ቤዞናኮ ባኣካ ዋኣፆ ማስቶ ሳኣኖ ጌሢ ዋኣሢ ኩንሤ።
  twi-ASANTE: Fa atam no si Ahyiaeɛ Ntomadan no ne afɔrebukyia no ntam na hyɛ no nsuo
    ma.
  mwc-mwc: Tabernacle ba raunabonabo basusi yai, kaboma kaikapona ere okowina ko terei.
  eng-WEBU: You shall set the basin between the Tent of Meeting and the altar, and
    shall put water therein.
  bnp-bnp: O rua na koropalana Kape na Vaponga a dede na nihabi gutu-vuro, a tavila,
    o kiru dili a naru vona.
  wal-wal: Meechcha keriyaa Xoossaa Dunkkaaniyaappenne yarshshiyoosaappe gidduwan
    wottada, an haattaa tiga.
  spa-PDDPT: Pondrás la fuente entre la entrada al Tabernáculo de Reunión y el altar,
    y echarás agua en ella.
  gun-gun: Ha'e gui hy'a guaxu ju 'rã remoĩ oguy nhemboaty oĩaty ha'e altar mbyte
    py. Ha'e rami vy remonyẽ 'rã imoiny yy.
  agu-BL: Ncha'tz yi jun chin wutzile'n plancan, oken txo'l yi mantial tu yi patbil
    tx'ixwatz nin ba'n tzanojscu'n tan a'.
  ilo-ULB: Masapul nga ikabilmo ti dakkel a palanggana iti nagbaetan ti sagrado a
    tolda ken ti altar, ken masapul a kargaam iti danum daytoy.
  kpg-kpg: Dugua di baisin tonotono i mehanga di Hale laa mo di gowaa dudu tigidaumaha,
    haga haulia gi nia wai.
  uig-ARA: ئاندىن يۇيۇش دېسىنى جامائەت چېدىرى بىلەن قۇربانگاھنىڭ ئوتتۇرىسىغا ئورۇنلاشتۇرۇپ،
    سۇ توشتۇرۇپ قويغىن.
  bps-bps: Fkaham i gal gumalob di gutngà i gufusuk di gumangamfù, na i gal gudamsù,
    na nlamam yéél.
  sus-sus: I xa ye sase xungbe dɔxɔ hɔrɔmɔlingira nun sɛrɛxɛbade tagi, i fa ye sa
    a kui.
  pon-2006: Kihdiong nanpwungen Impwalo oh pei sarawio peisin en omwiomwo, oh audehkihda
    pihl.
  ksd-ksd: Ma una vung ra la na vargi livuan ta dir ra pal na varbarat ma ra uguugu
    na vartabar, ma una lingire ra tava tana.
  tur-YTC: Kazanı Buluşma Çadırı ile sunak arasına koyacaksın ve içine su koyacaksın.
  ind-AYT: dan tempatkanlah bejana itu di antara tenda pertemuan dan mazbah, lalu
    isilah bejana itu dengan air.
  nya-nya: Uyike beseni pakati pa tenti ya msonkhano ndi guwa lansembe ndipo uyikemo
    madzi.
  hrv-hrv: Između Šatora sastanka i žrtvenika smjesti umivaonik i u nj nalij vode.
  mps-mps: Tama te wę pauabo genuai pou te mesalode muao, te ugwa be de te alta si
    tomode, te ąį pągąnama, muao.
  tpi-tpi: Na putim dis bilong waswas namel long haus sel na alta na pulimapim wara
    long en.
  dan-1931: og stil Vandkummen op mellem Åbenbaringsteltet og Alteret og hæld Vand
    deri.
  vie-OVCB: Đặt bồn rửa giữa Đền Tạm và bàn thờ, đổ nước vào bồn.
  guj-2017: તું હોજને મુલાકાતમંડપની તથા વેદીની વચ્ચે મૂકજે અને તેમાં પાણી ભરજે.
  pon-2006A: Kihdiong nanpwungen Impwalo oh pei sarawio peisin en omwiomwo, oh audehkihda
    pihl.
  por-BRBSL: “Você deverá colocar a bacia entre a Tenda da Reunião e o altar, e nela
    deverá colocar água.
  cth-cth: Kamkhuengnae lukkareiim hoi khoungroe rahak vah kawlung na hruek vaiteh,
    hawvah tui na hlun han.
  twi-twi: Fa hweaseammɔ no si Ahyiae Ntamadan no ne afɔremuka no ntam na hyɛ no nsu
    ma.
  hlt-hlt: Baeldung te tingtunnah dap laklo neh hmueihtuk laklo ah hol lamtah tui
    pahoi loei pah.
  tbz-SIM: Kɑ̀ɑ ĩ́nnɛ́ dinɑɑbuu di níí yó nniitì dìì miɛkɛ ditou nɛ̀ diwũɔ̃tɔ̀nnì
    dɛ sɑku, kɛ́ dì píɛ mmɛniɛ.
  msy-2020: Egh na bativamin Purirpenim ko ofa gamir dakozir kamɨn tongɨra, soroghafariba
    ruer itarir ekiam atɨgh, egh dɨpam a datɨgh.
  azb-azb: Ləyəni Hüzur çadırı ilə qurbangahın arasına qoy, içinə su tök.
  eng-DBY: And thou shalt set the laver between the tent of meeting and the altar,
    and shalt put water in it.
  hin-2017: और मिलापवाले तम्बू और वेदी के बीच हौदी को रखकर उसमें जल भरना।
  wol-KYG: Tegal mbalkam njàpp mi ci diggante xaymab ndaje mi ak sarxalukaay bi, te
    nga duy ko ndox.
  bjr-bjr: Kafaa nammari difaani mareeqee maaqa kooqi dinni firaa qaidara dinni qambaana
    quqasee nammari adia umbiqaaqa.
  eng-YLT: and hast put the laver between the tent of meeting and the altar, and hast
    put water there.
  wat-wat: Kaboma nakasina kafa katumimi kuna teniya Vada keta kafa vikanakooḡa bwanaosena
    kana didiḡa kasi sinefouwai, eketa ukowa kuna vininiwatotoiya.
  eng-WYC-2017: thou shalt set the washing vessel betwixt the altar and the tabernacle,
    which washing vessel thou shalt fill with water.
  eng-WMBB: You shall set the basin between the Tent of Meeting and the altar, and
    shall put water therein.
  urd-GVH: ख़ैमे और इस क़ुरबानगाह के दरमियान धोने का हौज़ रखकर उसमें पानी डालना।
  rug-rug: Mamu la vekoa sa besini boronizi nomana pa vari korapana sa Ipi Hopena
    meke sa hope, mamu va siṉi nia kolo.
  gaz-gaz: gabatee itti dhiqatanis dunkaana wal gaʼiitii fi iddoo aarsaa gidduu dhaabiitii
    bishaan itti naqi.
  fra-LSG: Tu placeras la cuve entre la tente d’assignation et l’autel, et tu y mettras
    de l’eau.
  yal-yal: I xa ige ramaraden dɔxɔ saraxa ganden nun Naralan Bubun tagi, i yi igen
    sa a kui.
  haw-1868: A e kau oe i ka ipuanau mawaena o ka halelole o ke anaina kanaka, a me
    ke kuahu, a e ninini hoi i ka wai maloko.
  arb-NAV: ثُمَّ تَضَعُ حَوْضَ الاغْتِسَالِ بَيْنَ الْمَسْكَنِ وَالْمَذْبَحِ، وَامْلأْهُ
    بِالْمَاءِ.
  ewe-ewe: Kɔ tsileze la da ɖe Mawu ƒe agbadɔ la kple vɔsamlekpui la dome, eye nàku
    tsi ɖe eme.
  eng-LEE: And thou shalt set the laver between the tabernacle of the congregation
    and the altar, and thou shalt put water therein.
  asm-FB: সাক্ষাৎ কৰা তম্বু আৰু হোম-বেদিৰ মাজত প্ৰক্ষালন-পাত্ৰ থৈ, তাত পানী ভৰাবা।
  sus-A: عِ شَ يٍ سَسٍ شُنفبٍ دْشْ هْرْ مْلِنفِرَ نُن سّرّشّبَدٍ تَفِ، عِ قَ يٍ سَ
    عَ كُي.
  fra-SBL: Tu placeras le bassin entre la tente d'assignation et l'autel, et tu y
    mettras de l'eau.
  hbo-hbo: וְנָֽתַתָּ֙ אֶת־הַכִּיֹּ֔ר בֵּֽין־אֹ֥הֶל מֹועֵ֖ד וּבֵ֣ין הַמִּזְבֵּ֑חַ
    וְנָתַתָּ֥ שָׁ֖ם מָֽיִם׃
  eng-WYCLIFFE: the `waischyng vessel bitwixe the auter and the tabernacle, which
    `waischyng vessel thou schalt fille with water.
  pjt-pjt: Munu piti puḻka panya paltjilpai tjura pitjilpangka muṉkara tiintangka
    tjangaṯi munu kapi paltjintjaku tjutila.
  cwe-cwe: Kwizakwika ziga hagati ya hema da Mulungu na lupango, kwizaguma mazi mgati
    ya ziga ijo.
  kik-kik: ũige kĩraĩ gĩa gwĩthambĩrwo gatagatĩ ka Hema-ya-Gũtũnganwo na kĩgongona,
    na ũgĩĩkĩre maaĩ.
  fra-NCL: Tu placeras la cuve entre la tente de réunion et l’autel, et tu y mettras
    de l’eau.
  cek-AK: Kaminawk amkhuenghaih kahni im hoi hmaicam salakah sabae kathuk to suem
    ah loe, a thungah tui to lawn ah.
  cuk-cuk: Geb degine, dulemar-anbo-ambikued-neg, degi, anga-ibmar-ogumakar-ukleged-aila,
    amar negabargi dii-sied be sioed. Geb degine, dii-siedgi dii be enogoed.
  uig-CYR: андин жуюш десини җамаәт чедири билән қурбангаһниң оттурисиға орунлаштуруп,
    су тоштуруп қойғин.
  tel-2017: సన్నిధి గుడారం, హోమ బలిపీఠం మధ్యలో ఒక గంగాళం పెట్టి, దాన్ని నీళ్ళతో నింపాలి.
  hat-BSA: Ou va plase basen lave a antre tant reyinyon an ak lotèl la e ou va mete
    dlo nan li.
  kos-kos: Likiya pesin in winwin inmasrlon Lohm Nuknuk Mutal ac loang uh, ac nwakla
    ke kof.
  hbo-WLC: וְנָֽתַתָּ֙ אֶת־הַכִּיֹּ֔ר בֵּֽין־אֹ֥הֶל מוֹעֵ֖ד וּבֵ֣ין הַמִּזְבֵּ֑חַ
    וְנָתַתָּ֥ שָׁ֖ם מָֽיִם׃
  ibo-ibo: Dọnye efere ukwu ịsa mmiri ahụ nʼetiti ụlọ nzute na ebe ịchụ aja ahụ. Gbajukwaa
    ya mmiri.
  ory-ory: ସମାଗମ-ତମ୍ବୁ ଓ ବେଦି ମଧ୍ୟରେ ପ୍ରକ୍ଷାଳନ-ପାତ୍ର ରଖି ତହିଁରେ ଜଳ ଦେବ।
  chk-chk: Kopwe pwal anomu ewe sepien töttöl lefilen ewe imwenfel seni mangaku me
    ewe rongen asoren kek o alölöü koluk lon.
  rop-rop: en yu garra pudum det kopawan dish langa midul langa det bigwan teibul
    en det Tent, en yu garra bilimap woda langa det dish.
  ukr-1871: І поставиш умивальницю між громадянським наметом і жертівником, і наллєш
    до неї води.
  bch-bch: Be rabu ngan leg palata ga popou tenainga aea, manta dol tabla eau aea,
    ta tok eau ga idudunga ngan.
  deu-1951: und das Becken zwischen die Stiftshütte und den Altar, und sollst Wasser
    hineintun.
  eng-JPS: And thou shalt set the laver between the tent of meeting and the altar,
    and shalt put water therein.
  srp-1865: I metni umivaonicu izmeðu šatora od sastanka i oltara, i u nju nalij vode.
  lug-lug: olyoke oteeke ebbensani wakati wa Weema ey’Okukuŋŋaanirangamu n’ekyoto,
    mu bbensani oteekemu amazzi.
  heb-heb: ונתת את הכיר בין אהל מועד ובין המזבח ונתת שם מים׃
  ben-IRV: আর তুমি সমাগম তাঁবু ও বেদির মাঝখানে বড় গামলা পাত্রটি রাখবে এবং তার মধ্যে
    জল দেবে।
  pan-pan: ਅਤੇ ਤੂੰ ਹੌਦ ਨੂੰ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਅਤੇ ਜਗਵੇਦੀ ਦੇ ਵਿਚਕਾਰ ਰੱਖੀਂ ਅਤੇ ਉਸ ਵਿੱਚ ਪਾਣੀ
    ਪਾਈਂ।
  mya-JVB: အင်တုံ ကိုလည်း ပရိသတ် စည်းဝေး ရာ တဲ တော်နှင့် ယဇ် ပလ္လင်စပ်ကြား မှာ တည်
    ထား၍ ၊ အင်တုံ၌ ရေ ကို ထည့် ရမည်။
  hmo-hmo: Huria totona disi be Palai Dubu bona boubou patana edia huanai do umui
    atoa, bona disi be ranu dekenai do umui hahonua.
  urd-urd: और हौज़ को ख़ेमा — ए — इजितमा'अ और मज़बह के बीच में रख कर उसमे पानी भर
    देना
  rus-SYN: и поставь умывальник между скиниею собрания и между жертвенником и влей
    в него воды;
  bqc-SIM: ní dàa dilɛ kpaaũkpɛ zãnguo ń sa'okĩio, ní íkau.
  tcz-CHONGTHU: “Kikhop khomna ponbuh le pumgo thilto maicham kimlai donna chu kisil-na
    kong nakoi ding, adimset'a twi nadip ding ahi.”
  mar-mar: दर्शनमंडप व वेदी यांच्यामध्ये गंगाळ ठेव व त्यामध्ये पाणी भर.
  soq-soq: Ita e wau ita witapu mitompa abomawa wadee pulo sumpa watawa ita ape kakaiwa
    bedewe odaodawa intawa sawanauwo enadodepi. Tane aboma sa bedewe esa memewo nope
    wisepio ea.
  qub-qub: Chaypita churanqui runsi paylata, altarpita Tincuna Tolduman aywaj pullan
    chaupiman. Nircur chay paylamanga juntata yacuta wiñanqui.
  bqp-bqp: ǹ dàga ditɛ dakarɛki kuta dagura kũ sa'okio ǹ í kán.
  hat-hat: W'a mete basen lan nan espas ki ant Tant Randevou a ak lòtèl la. W'a mete
    dlo ladan l'.
  eng-BSB: And place the basin between the Tent of Meeting and the altar, and put
    water in it.
  tod-tod: Ɗa maagba aniɲakai zei GALA daaɠomi seɠe ʋɛlɛi ta zalaɠa ɠulazuʋɛ ti yɔɠɔzuʋɛ,
    è ziɛi ʋu su.
  eng-WEBPB: You shall set the basin between the Tent of Meeting and the altar, and
    shall put water therein.
  kbq-kbq: bronsireti'ma ra tifre zuompa tro'ma hu'nazana, Anumzane atruhu seli mono
    nomofone, Kresramanama vu itamofo amu'nompi nentenka tina ana zuompafina taginto.
  nhe-BL: Teipa tlatlajco nopa yoyon tiopamitl huan nopa tlaixpamitl, xijtlali nopa
    hueyi paila tlen quitequilise atl para momajtequise.
  bus-bus: ǹ dàga mↄ̀ diɛ dakↄ̃rɛki kutaa dagura kↄ̃n sa'okiio ǹ í kán.
  gub-BL: Emuapyk zapepopew tàpuzràn ma'e hapy haw wamyter pe nehe. Emynehem zapepopew
    'y pupe nehe.
  eng-DRA: The laver between the altar and the tabernacle, and thou shalt fill it
    with water.
