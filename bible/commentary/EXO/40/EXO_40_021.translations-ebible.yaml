verse: EXO.040.021
translations:
  mal-C: പിന്നീട് അദ്ദേഹം പേടകം സമാഗമകൂടാരത്തിൽ കൊണ്ടുവന്നു; യഹോവ തന്നോടു കൽപ്പിച്ചതുപോലെ
    മറയ്ക്കാനുള്ള തിരശ്ശീലതൂക്കി ഉടമ്പടിയുടെ പേടകം മറച്ചു.
  deu-TKW: Hierauf brachte er die Lade hinein in die Wohnung, hängte den verhüllenden
    Vorhang auf und verhüllte so die Gesetzeslade, wie Jahwe Mose befohlen hatte.
  lin-lin: Moyize akotisaki Sanduku kati na Mongombo mpe atiaki rido mpo na kokabola
    Esika ya bule mpe Esika-Oyo-Eleki-Bule, mpo ete bato bakoka komona Sanduku ya
    Litatoli te, ndenge kaka Yawe atindaki ye.
  eng-LSV: and brings the Ark into the Dwelling Place, and places the veil of the
    covering, and covers over the Ark of the Testimony, as YHWH has commanded Moses.
  eng-GNV: He brought also the Arke into the Tabernacle, and hanged vp the couering
    vaile, and couered the Arke of the Testimonie, as the Lord had commanded Moses.
  eng-WEBSTER: And he brought the ark into the tabernacle, and set up the vail of
    the covering, and covered the ark of the testimony; as the LORD commanded Moses.
  nhw-BL: Quema ya eltoya tlasencahuali nopa caxa, quicalaqui ipan nopa cuarto más
    tiopan calijtic, huan quicuapilo nopa cortinas para quitzacuas nopa cuarto catli
    quipixtoya nopa caxa san quen TOTECO quinahuatijtoya.
  swh-ONEN: Kisha Mose akalileta Sanduku ndani ya Maskani ya Mungu, akatundika pazia
    ili kulifunika Sanduku la Ushuhuda, kama Bwana alivyomwagiza.
  bba-bba: Mɑ u kɑ kpɑkoro te nɑ u yi kuu ten dii te tɑ dɛɛre ɡem ɡem sɔɔ, mɑ u beku
    kɑre te doke u kɑ kpɑkoro te ɡɑndi nɡe mɛ Yinni Gusunɔ u nùn sɔ̃ɔwɑ.
  eng-KJVCPB: and he brought the ark into the tabernacle, and set up the vail of the
    covering, and covered the ark of the Testimony; as the Lord commanded Moses.
  mpx-mpx: Inoke i nanatukana Limi gamwanaa, yaka kaliko mamanana i pakuki ge Bateli
    ana Dedewaga i kaus, i ola Yehoba wana baaba.
  luo-luo: Eka nokelo Sandug Muma ei Hemb Romo mogengʼe gi pasia kendo nogengʼo Sandug
    Muma kaka Jehova Nyasaye nochike.
  meu-meu: Bena maua na dubu lalonai e huaia vareai, bona e sesea ahu, Iehova ese
    e haḡania heḡereḡerena.
  npi-ULB: सन्दुकमा डन्डाहरू हालेर त्यसमाथि प्रायश्‍चित्तको ढकनी राखे । तिनले सन्दुकलाई
    पवित्र वासस्थानमा ल्याए । परमप्रभुले आज्ञा गर्नुभएअनुसार तिनले गवाहीको सन्दुकलाई
    छेक्‍ने पर्दा टाँगे ।
  yor-yor: Ó sì gbé àpótí náà wá sínú àgọ́; ó sì sọ aṣọ títa, ó sì ta á bo àpótí ẹ̀rí,
    gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose.
  emp-NTPO: Baurudera Ãcõrẽ wua ded̶e ed̶a b̶ʌbisia. B̸ʌd̶aped̶a wuada eatʌ jira b̶ʌbisia
    baurude jũãtrʌ erob̶amãrẽã Ãcõrẽba idjía jarad̶a quĩrãca.
  ind-ind: Lalu dia membawa peti itu ke dalam ruang mahakudus di kemah TUHAN dan memasang
    tirai pemisah antara ruang kudus dengan ruang mahakudus agar peti itu tidak terlihat
    dari luar, sesuai perintah TUHAN kepadanya.
  pes-OPCB: آنگاه صندوق عهد را به درون خیمهٔ عبادت برد و پردهٔ مخصوص را جلو آن کشید،
    درست همان‌گونه که خداوند فرموده بود.
  tgl-ULB: Dinala niya ang kaban sa loob ng tabernakulo. Iniayos niya ang kurtina
    para ito ay magtabing sa kaban ng mga tipan ng kautusan, ayon sa inutos ni Yahweh
    sa kaniya.
  cbu-NT: Kuyarusin, Apanllish pang' waantsush wayaranganaya. Sheeru, anumunsha kamispasha
    kámanarangiya. Yuwari Taarashipan waana kamachtarangu anuritam tuminuranganaya.
  hui-hui: Ani buwa Mbogoyi biago Balai Anda biyagoha mo ngelowa aga gerelape heagome
    dogolo a̱i̱ na̱i̱ buwa tamuha handabe nahe geho ngelene. Aga dungu gimbu buwa
    gerela peho ngelenedagome Mbogoyi biago hoba muwa tamuha ngelene. Ani binidagoni
    Anduane Homogohanda Mosesehondo ani bibe lenedagua bini.
  mya-mya: ထို​နောက်​သူ​သည်​သေတ္တာ​တော်​ကို​တဲ​တော် အ​တွင်း​၌​သွင်း​၍ ကန့်​လန့်​ကာ​ကို​ကာ​သ
    ဖြင့်၊ ထာ​ဝရ​ဘု​ရား​မိန့်​တော်​မူ​သည့်​အ​တိုင်း သေတ္တာ​ကို​ကာ​ထား​လေ​၏။-
  cbi-NTPO: Tsanguetu Diosa' pupunanu yapaya jurusha tavitu, daayadimu jali babuunu
    dishu' yangaami, yanu Yavé naakide tiñuba tsanguetu.
  bod-N: ཡང་ཁོས་ཤུར་སྒམ་ནི་གུར་མཆོག་ཏུ་ཁྱེར་ནས། དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་བཀའ་ཇི་ལྟར་གནང་བ་བཞིན་དུ་དཔང་མཛད་ཤུར་སྒམ་མི་མཐོང་བའི་ཕྱིར་དེའི་མདུན་དུ་ཡོལ་བ་དཔྱངས།
  sna-sna: Ipapo akauyisa areka mutabhenakeri ndokuturika chidzitiro chokufukidzira
    akafukidza areka yeChipupuriro, sokurayira kwakaita Jehovha.
  spa-BLM: Llevó el arca al tabernáculo, colocó el velo de la cortina y cubrió el
    arca de la alianza, tal como el Señor se lo había ordenado a Moisés.
  cac-cac: Ix lajvi chi', ix ic'jib'at te' d'a yol scajnub' Dios, ix ac'jioch c'apac
    cortina d'a snan̈al yol scajnub' chi', yic tz'och smaculoc te' caxa chi', icha
    ix aj yalan Jehová d'a vin̈.
  swh-ULB: Aliichukuwa sanduku na kuweka ndani ya hema la kukutania. Aliandaa pazia
    ili lizibe sanduku la ushuhuda, kama Yahweh alivyo muamuru.
  bel-bel: і ўнёс каўчэг у скінію, і павесіў заслону, і засланіў каўчэг адкрыцьця,
    як загадаў Гасподзь Майсею.
  wed-wed: Ma bokisi i ruiei God ana au numa gara vivivireina ma anitereḡaḡara i terei
    da bokisi i mae-ḡaḡari, Bada i ririwei nanare.
  deu-ELBBK: 'und er brachte die Lade in die Wohnung und hing den Scheide-Vorhang
    auf und verdeckte die Lade des Zeugnisses: so wie der HERR dem Mose geboten hatte.'
  mbb-OT: Ne inseled din sikan is Kavan duen te Tulda he Ed-ezapan, ne intaud din
    sikan is kurtina su wey mezilungi haazà is Kavan te Kebpekid-uyun.
  mal-2015: പെട്ടകം തിരുനിവാസത്തിൽ കൊണ്ടുവന്നു മറയുടെ തിരശ്ശീല തൂക്കി സാക്ഷ്യപെട്ടകം
    മറെച്ചു; യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ തന്നേ.
  gup-gup: Wanjh kang nawu Ark kore Manrurrkdjamun Dabburlin, dja welhwelkeng manburrba
    bu minj nangale bininj kanan nawu Ark manbu kakarrme manwarddebala bokenh kore
    kunwoybuk kunwok Yawey wokkurrmerrinj. Kuhni kurduyimeng kore Yawey biwokrayekwong.
  gvs-gvs: Sikailagasi ikavava, sikaitakeve sinave Tukunu goi sivaisiu namliyeta baige
    vabodaupa kaarekoina sikabi, sivakosaine aba vatulúkwana dedeogaina sitabode nakae
    sopagu goi Yauwe bogina ilovina siguinuwe.
  rmc-rmc: Avke ľigenďa e archa andro Svetostankos a figinďa o andruno pochtan, hoj
    te na dičhol e archa, avke sar o RAJ prikazinďa le Mojžišoske.
  nlg-nlg: Vaho ge hola haghea mai na Bokisi ni Vetena ni Baubahu tabu tana Bona Tabu
    Vaho tua, me tari pungisia nia na tivi ge kara bei vaevanea, te vaghaa Yahweh
    te bosaa.
  pes-OPV: وتابوت را به مسکن درآورد، و حجاب ستر راآویخته، آن را پیش تابوت شهادت کشید.
    چنانکه خداوند به موسی‌امر فرموده بود.
  ron-1924: А адус кивотул ын корт; а атырнат пердяуа деспэрцитоаре ынаинтя луй ши
    а акоперит астфел кивотул мэртурией, кум порунчисе луй Мойсе Домнул.
  aui-aui: Bi Dedewagina ikawari irughu Kiregoru Kabikabikuwayine bi tupayaragha beberina
    tupatupana ivirorogi da Wiiwaghasina Maragasina Dedewagina iyababari, metagha
    Yawe God iwonana naboni.
  ben-OBCV: পরে তিনি সেই সিন্দুকটি সমাগম তাঁবুতে নিয়ে এলেন এবং আড়ালকারী পর্দাটি
    ঝুলিয়ে দিলেন ও বিধিনিয়মের সেই সিন্দুকটি আড়াল করে রাখলেন, ঠিক যেভাবে সদাপ্রভু
    মোশিকে আদেশ দিয়েছিলেন।
  som-som: markaasuu sanduuqiina taambuuggii soo geliyey, oo haddana sudhay ilxidhkii
    daaha, oo wuxuu ku qariyey sanduuqii maragga, sidii Rabbigu Muuse ku amray.
  lat-VUC: ordinatis coram propositionis panibus, sicut præceperat Dominus Moysi.
  eng-ASVBT: and he brought the ark into the tabernacle, and set up the veil of the
    screen, and screened the ark of the testimony; as Jehovah commanded Moses.
  mna-mna: Tona iur Sua Mbukŋana Ka Koror tana ilela beeze leleene, mi idaada kawaala
    biibi ma ise ipakaala. Ikam raraate kembei ta Yooba iso pini na.
  ita-1885: E portò l'Arca dentro al Tabernacolo, e mise la Cortina che s'avea da
    tender davanti, e la tese davanti all'Arca della Testimonianza; come il Signore
    gli avea comandato.
  eng-LXXUP: And he brought the ark into the tabernacle, and put on it the covering
    of the veil, and covered the ark of the testimony, as the Lord commanded Moses.
  eng-ULB: He brought the ark into the tabernacle. He set up the curtain for it to
    shield the ark of the testimony, as Yahweh had commanded him.
  spa-VBL: Luego llevó el Arca al Tabernáculo. Levantó el velo y se aseguró de que
    el Arca del Testimonio estuviera detrás de ella, como el Señor le había ordenado.
  fra-_FOB: Et il porta l'arche dans la Demeure, et posa le voile destiné à cacher
    le lieu très-saint, et couvrit l'arche du Témoignage, comme l'Éternel l'avait
    commandé à Moïse.
  mal-mal: പെട്ടകം തിരുനിവാസത്തിൽ കൊണ്ടുവന്നു. മറയുടെ തിരശ്ശീല തൂക്കി സാക്ഷ്യപെട്ടകം
    മറച്ചു; യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ തന്നെ ചെയ്തു.
  urd-GVR: Phir us ne Rab kī hidāyāt ke ain mutābiq sandūq ko Muqaddastarīn Kamre
    meṅ rakh kar us ke darwāze kā pardā lagā diyā. Yoṅ ahd ke sandūq par pardā paṛā
    rahā.
  suz-BL: मेको कबल पशो सन्‍दोस परमप्रभु यावे आ बाक्‍तीके ओंइशा, फारतीक वामी फारताक्व।
    परमप्रभु यावेमी मोसा कली दोपा अरेवा, मोपा पाप्‍तु।
  ita-1927: portò l’arca nel tabernacolo, sospese il velo di separazione e coprì con
    esso l’arca della testimonianza, come l’Eterno aveva ordinato a Mosè.
  ckb-ckb: ئینجا سندوقەکەی هێنایە ناو چادرەکەی پەرستن و پەردەکەی شوێنی هەرەپیرۆزی
    دانا و سندوقی پەیمانی داپۆشی، هەروەک یەزدان فەرمانی بە موسا کرد.
  eng-BBE: And he took the ark into the House, hanging up the veil before it as the
    Lord had given him orders.
  kan-OKCV: ಅವನು ಮಂಜೂಷವನ್ನು ಗುಡಾರಕ್ಕೆ ತಂದು, ಮರೆಮಾಡುವ ಪರದೆಯನ್ನಿರಿಸಿ, ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು
    ಮರೆಮಾಡಿದನು. ಯೆಹೋವ ದೇವರು ಆಜ್ಞಾಪಿಸಿದ ಹಾಗೆಯೇ ಮೋಶೆಯು ಮಾಡಿದನು.
  bbb-bbb: Areme fune Mavua Akae ije abena Are Muvuaka Akae guove are fuone ijia nijae.
    Areme fune izege E Ireobo fu kuaraema ijiege rena uri ugone abena are Mavua Akae
    fu namo ijene ka mukoreigia kirakurana bijukurae.
  tam-2017: பெட்டியை வாசஸ்தலத்திற்குள்ளே கொண்டுபோய், மறைவின் திரைச்சீலையைத் தொங்கவைத்து,
    சாட்சிப்பெட்டியை மறைத்துவைத்தான்.
  spa-RV-1909: Y metió el arca en el tabernáculo, y puso el velo de la tienda, y cubrió
    el arca del testimonio; como Jehová había mandado á Moisés.
  ron-BTF: Și a adus chivotul în tabernacol și a pus perdeaua acoperământului și a
    acoperit chivotul mărturiei, precum DOMNUL a poruncit lui Moise.
  eng-WEBP: He brought the ark into the tabernacle, and set up the veil of the screen,
    and screened the ark of the covenant, as the LORD commanded Moses.
  eng-FBV: Then he carried the Ark into the Tabernacle. He put up the veil, and made
    sure the Ark of the Testimony was behind it, as the Lord had ordered him to do.
  nld-1939: bracht de ark in de tabernakel, hing het voorhangsel op en onttrok zo
    de ark des Verbonds aan het oog, zoals Jahweh het Moses bevolen had.
  nch-BL: Quema ya eltoya tasencahuali nopa caxa, quicalaqui ipan nopa cuarto cati
    más tiopan calijtic, huan quicuapilo nopa cortinas para quitzacuas nopa cuarto
    cati quipixtoya nopa caxa san quej TOTECO quinahuatijtoya.
  vie-1934: Người khiêng hòm vào đền tạm và treo màn để che chỗ chí thánh, phủ hòm
    bảng chứng lại, y như lời Đức Giê-hô-va đã phán dặn Môi-se.
  hin-CV: मोशेह ने संदूक को पवित्र स्थान में रखवाया और बीचवाले पर्दे को टांग दिया
    और साक्षी पत्र के संदूक को अंदर पर्दे की आड़ में किया, जैसे याहवेह ने मोशेह को
    आज्ञा दी थी.
  eng-OURB: He brought the ark into the tabernacle, and set up the veil of the screen,
    and screened the ark of the testimony, as Adonai enjoined Moses [Drawn out].
  spa-BES: Y llevó el cofre del pacto al santuario, colgando el velo delante de él,
    como el Señor le había dado órdenes.
  tdx-tdx: le nendese’e amy kivohoy i vatay, nahanto’e i lamba fañefetsey vaho nefera’e
    i vatam-pañinay amy nandilia’ Iehovà i Mosèy.
  vid-vid: Hamba nakaliwika lila isanduku lya ilagano mgati mwa ihema na kuniniza
    ipaziya kumwando kwa isanduku. Ipaziya nalivisa isanduku lya ilagano kota Musa
    vyoyalajizwe na Mkulu Nguluwi.
  eng-OKE: And he brought the ark into the tabernacle, and placed the veil which was
    spread to overshadow the ark of the testimony, as the Lord commanded Mosheh.
  tha-KJV: แล​้​วท​่านนำหีบเข้าไปไว้ในพลับพลา และกั้​นม​่านบังตาบังหีบพระโอวาทนั้นไว้
    ตามที่​พระเยโฮวาห์ทรงบัญชาแก่​โมเสส
  por-BR-2018: E meteu a arca no tabernáculo, e pôs o véu da tenda, e cobriu a arca
    do testemunho; como o SENHOR havia mandado a Moisés.
  deu-ELO: 'und er brachte die Lade in die Wohnung und hing den Scheidevorhang auf
    und verdeckte die Lade des Zeugnisses: so wie Jehova dem Mose geboten hatte.'
  eng-WYC-2018: And when he had brought the ark into the tabernacle, he hanged a veil
    before it, that he should fulfill the commandment of the Lord. (And when he had
    brought the Ark into the Tabernacle, he hung up the Veil in front of it, as the
    Lord commanded him.)
  epo-epo: Kaj li envenigis la keston en la tabernaklon, kaj pendigis la kurtenon
    kaj ŝirmis la keston de atesto, kiel la Eternulo ordonis al Moseo.
  uig-PIN: Əⱨdǝ sanduⱪini muⱪǝddǝs qedir iqigǝ elip kirip, otturiƣa «ayrima pǝrdǝ»ni
    tartti; xundaⱪ ⱪilip u ⱨɵküm-guwaⱨliⱪ sanduⱪini pǝrdǝ arⱪiliⱪ tosup ⱪoydi. Ⱨǝmmǝ
    ix Pǝrwǝrdigarning Musaƣa buyruƣinidǝk ⱪilindi.
  beo-beo: Amalalu, e da Gode Ea Gousa:su Sema Gagili amo Abula Diasu ganodini sali
    amola ea wamolegesu abula amo gosagisi. Amo hamobeba:le, e da Gode Ea Gousa:su
    Sema Gagili wamolegele gaga:le, Gode Ea hamoma:ne sia:i defele hamoi.
  tpi-OTNT: Na ol i putim Bokis long haus sel na hangamapim laplap bilong haitim Bokis.
    Ol i mekim olsem Bikpela i bin tokim Moses.
  hau-SA: Sai ya kawo akwatin a cikin tabanakul, ya kuma rataye labulen rufewa ya
    tsare akwatin Alkawarin, yadda Ubangiji ya umarce shi.
  uig-LAT: Ehde sanduqini muqeddes chédir ichige élip kirip, otturigha «ayrima perde»ni
    tartti; shundaq qilip u höküm-guwahliq sanduqini perde arqiliq tosup qoydi. Hemme
    ish Perwerdigarning Musagha buyrughinidek qilindi.
  nde-nde: Wasengenisa umtshokotsho wobufakazi ethabanikeleni, waphanyeka ikhetheni
    lokusitha wawugubuzela, njengalokho okwakulaywe nguThixo.
  ton-ton: Pea naʻa ne ʻomi ʻae puha ki loto ʻi he fale fehikitaki, pea naʻe fokotuʻu
    ai ʻae puipui ʻufiʻufi, pea naʻe ʻufiʻufi ai ʻae puha ʻoe fuakava ʻo hangē ko
    e fekau ʻa Sihova kia Mōsese.
  ces-1613: I vnesl truhlu do příbytku a zavěsil oponu zastření, a zastřel truhlu
    svědectví, jakož byl přikázal Hospodin Mojžíšovi.
  eng-WMB: He brought the ark into the tabernacle, and set up the veil of the screen,
    and screened the ark of the covenant, as the LORD commanded Moses.
  tam-TCV: இவ்வாறு மோசே யெகோவா தனக்குக் கட்டளையிட்டபடியே, பெட்டியை இறைசமுகக் கூடாரத்திற்குள்
    கொண்டுவந்து, மூடுதிரையைத் தொங்கவிட்டு சாட்சிப்பெட்டியை மறைத்தான்.
  ceb-ULB: Gidala niya ang sudlanan sa kasabotan ngadto sa tabernakulo. Gibutang niya
    ang tabil aron sa pagsalipod sa sudlanan sa pagpamatuod, sumala sa gisugo ni Yahweh
    kaniya.
  pol-UBG: I wniósł arkę do przybytku, i zawiesił zasłonę zakrywającą, i zasłonił
    arkę świadectwa, jak PAN rozkazał Mojżeszowi.
  agr-agr: Dutika Apajuíjai chichastasa waitai aakmakbaunum, tesaamu “shiig pegkejam”
    tutainum nunú arcan awayauwai. Dutika awaya jáanch wegkagman juki ejatuauwai,
    Tuke Pujuu dutikata tibaunak imatiksag.
  kyc-kyc: Upi lapala baame bokote doko minyuo pao komau anda dokona retapala komau
    mendeme nee pyuo yukunyi palyiya. Dopa piyamo doko baame Kamongome leyamuli pyuo
    Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote doko yambe pyao reteya.
  urd-GVU: پھر اُس نے رب کی ہدایات کے عین مطابق صندوق کو مُقدّس ترین کمرے میں رکھ
    کر اُس کے دروازے کا پردہ لگا دیا۔ یوں عہد کے صندوق پر پردہ پڑا رہا۔
  deu-1912: und brachte die Lade in die Wohnung und hing den Vorhang vor die Lade
    des Zeugnisses, wie ihm der HERR geboten hatte,
  ntj-ntj: '@see-verse:EXO.040.020'
  kan-2017: ಮೋಶೆಯು ಮಂಜೂಷವನ್ನು ಗುಡಾರದೊಳಕ್ಕೆ ತಂದು, ಅದರ ಮುಂದೆ ಪರದೆಯನ್ನು ಇರಿಸಿ ಯೆಹೋವನು
    ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ಆಜ್ಞಾಶಾಸನಗಳ ಮಂಜೂಷವನ್ನು ಮರೆಮಾಡಿದನು.
  ena-ena: La kɨlɨ cɨkaŋ hɨbɨn hɨbɨn agadɨ via havɨlɨ uleŋ muji lamavɨla havɨlɨ mu
    agadɨ viavɨla lɨbalavɨci kɨlɨ cɨkaŋ hɨbɨn hɨbɨn agadɨ hɨsihala hɨnimi. Asɨ Iaue
    Mosesɨ dɨ abami hameŋ laci ala lɨhavɨmi.
  yap-yap: Ma aram me tay fare Kahol ngalan fare Tent me pag nga but’ fa gi kateng,
    ni nge rungrung ko fare Kahol ko M’ag. Nri bod rogon ni yog SOMOL ni ngan rin’.
  hlt-MCSB: Te phoeiah thingkawng te dungtlungim khuila a khuen tih himbaiyan dongkah
    hniyan te a yan thil. Te vaengah BOEIPA loh Moses a uen vanbangla olphong thingkawng
    te a khuk.
  mdy-ETH: ጫኣቁሞ ታኣቦቶ ዓፒሎና ማዢንቴ ማኣሮ ጌልዚ፥ ዱማሳ ጎኦቦ ዓፒሎ ሱፄኔ፤ ዬያይዲፆና ናንጊና ናንጋ ጎዳ ዓይሤ ጎይፆ
    ታኣቦቶ ጴዹዋጉዲ ዒዚ ዓኣቼኔ።
  twi-ASANTE: Afei, ɔde Apam Adaka no bɛsii Ahyiaeɛ Ntomadan no mu de ntwamutam no
    twaa mu, sɛdeɛ Awurade hyɛeɛ no.
  mwc-mwc: Damanina ba Bidamanina maragasina dedewagina ku Tabernacle kamonai i terei
    ba i tupapapari. Bada i kaotunei wai, nanakasike Dedewagina i kasipapari.
  eng-WEBU: He brought the ark into the tabernacle, and set up the veil of the screen,
    and screened the ark of the covenant, as the LORD commanded Moses.
  bnp-bnp: Muri i ru pololilo na kape a tava, i vakatavorea a kala dagi i naviri mulea,
    i manga a ngava e BAKOVI DAGI i vakuku e Moses vona.
  wal-wal: Hegaappe guyyiyan, Taabootaa Xoossaa Dunkkaaniyaa gelissiis; genttiyo magalashuwaa
    kaqqidi, GODAI azazidoogaadan Maachchaa Taabootaa kammiis.
  spa-PDDPT: Introdujo el Arca en el Tabernáculo, y puso el velo de separación. De
    este modo ocultó el Arca del Testimonio, como Yavé ordenó a Moisés.
  gun-gun: Ha'e gui ayvu ryru ma ombojeroviaaty py ogueroike vy okẽrã oipyo ajukue.
    Ha'e rami vy omboty ayvu ryru, Moisés pe Senhor ojapo ukaague rami vy.
  agu-BL: Nin cha'tz je' tk'ol Moisés yi jopsel tibaj yi caẍa'a'tz. Nin yi wi't bnixe'n,
    nintzun oc ta'n xe' yi mantial nin je' ẍch'imbal yi xbu'k yi xcon tan jople'n
    yi caẍa' chi yi alijt tan Ryos tetz.
  ilo-ULB: Inyapanna ti Lakasa iti tabernakulo. Insimpana ti kurtina para iti daytoy
    a manglinged iti Lakasa ti Tulag, kas imbillin ni Yahweh kenkuana.
  kpg-kpg: Gaa lawa, gaa kae Tebedebe gi lodo di Hale laa, gaa lawa gaa dau tuuli
    di maa be nia helekai a Dimaadua ne hai.
  uig-ARA: ئەھدە ساندۇقىنى مۇقەددەس چېدىر ئىچىگە ئېلىپ كىرىپ، ئوتتۇرىغا «ئايرىما پەردە»نى
    تارتتى؛ شۇنداق قىلىپ ئۇ ھۆكۈم-گۇۋاھلىق ساندۇقىنى پەردە ئارقىلىق توسۇپ قويدى. ھەممە
    ئىش پەرۋەردىگارنىڭ مۇساغا بۇيرۇغىنىدەك قىلىندى.
  sus-sus: A to gɛ na rabade, a naxa saatɛ kankira xanin hɔrɔmɔlingira kui, a a dɔxɔ
    yire sɛniyɛnxi fisamante kui. A naxa dugi gbaku na ya ra, alako mixi yo naxa a
    to alɔ Alatala a yamarixi ki naxɛ.
  pon-2006: E ahpw wahlong Kohpwao nan Impwalo, oh langahda kahdengo. Iei duwen met
    eh perehla Kohpwahn Inowo, duwen me KAUN-O ketin mahsanih.
  jae-jae: Ma eŋ kêkôc katapa kêsô lômbec gêja ma kêkêŋ obo baliŋ geŋkaleŋ gêsaŋ katapa
    poacŋa auc, kêtôm Apômtau kêjatu eŋ.
  ksd-ksd: ma i ga varuk ra bok ta ra gomgom na pal, ma i ga vakaite ra mal na rurua
    kutu, upi ra bok na tinata na tur bakit, da ra Luluai i ga vartuluai pire Moses
    ure.
  tur-YTC: Yahve'nin Moşe'ye buyurduğu gibi sandığı konutun içine getirdi, bölme perdesini
    taktı ve Antlaşma Sandığı'nı gizledi.
  grc-BRENT: καὶ εἰσήνεγκε τὴν κιβωτὸν εἰς τὴν σκηνὴν, καὶ ἐπέθηκε τὸ κατακάλυμμα
    τοῦ καταπετάσματος, καὶ ἐσκέπασε τὴν κιβωτὸν τοῦ μαρτυρίου, ὃν τρόπον συνέταξε
    Κύριος τῷ Μωυσῇ·
  ind-AYT: Kemudian, dia membawa tabut itu ke dalam Tenda Suci, dan memasang tirai
    penudung untuk menudungi tabut kesaksian itu, sebagaimana yang telah diperintahkan
    TUHAN kepadanya.
  nya-nya: Kenaka analowetsa bokosilo mʼchihema ndipo anapachika katani ndi kubisa
    bokosi la umboni monga momwe Yehova analamulira iye.
  hrv-hrv: Potom unese Kovčeg u Prebivalište; objesi zavjesu za zaklon. Tako zastre
    Kovčeg svjedočanstva, kako je Jahve i naredio Mojsiju.
  mps-mps: Tama te halobage te ugwa be tomoba munama, tama te halobage aga digi be
    habu elalumainogo eyu, augwaligo te moni wiegi yai dąį ilibo name ugwa walama,
    te halobage te Tedali Gasagi Yai Mu Be Habu tama elaluali. Augwaligo te tiwai
    sę yali, te Genuai Bidigo Mosesbolo po wali gilama tama tiai dao.
  tpi-tpi: Na ol i putim Bokis long haus sel na hangamapim laplap bilong haitim Bokis.
    Ol i mekim olsem Bikpela i bin tokim Moses.
  dan-1931: så bragte han Arken ind i Boligen og hængte det indre Forhæng op og tilhyllede
    således Vidnesbyrdets Ark, som HERREN havde pålagt Moses.
  vie-OVCB: Ông đem Hòm vào Đền Tạm, rồi dùng bức màn che lại, như lời Chúa Hằng Hữu
    đã dạy bảo.
  guj-2017: કરારકોશને મૂસાએ પવિત્રમંડપમાં લાવ્યો અને યહોવાહની આજ્ઞા અનુસાર તેને ઢાંકવા
    પડદો લટકાવ્યો.
  pon-2006A: E ahpw wahlong Kohpwao nan Impwalo, oh langahda kahdengo. Iei duwen met
    eh perehla Kohpwahn Inowo, duwen me KAUN-O ketin mahsanih.
  por-BRBSL: Ele trouxe a arca para dentro do tabernáculo, e colocou o véu da tela,
    e examinou a arca do pacto, como Yahweh ordenou a Moisés.
  cth-cth: BAWIPA ni Mosi kâ a poe tangcoung e patetlah thingkong teh lukkareiim thung
    vah a hruek. Rakhannae yaphni hah a yap teh, lawkpanuesaknae thingkong teh rakhan
    thung vah ao.
  twi-twi: Afei, ɔde Apam Adaka no besii Ahyiae Ntamadan no mu de ntwamtam no twaa
    mu, sɛnea Awurade hyɛɛ no no.
  hlt-hlt: Te phoeiah thingkawng te dungtlungim khuila a khuen tih himbaiyan dongkah
    hniyan te a yan thil. Te vaengah BOEIPA loh Moses a uen vanbangla olphong thingkawng
    te a khuk.
  tbz-SIM: kɛ́ dì tɑnnɛ́ ti Yiɛ̀ nKuyie ntɑummɛ̀ tou miɛkɛ, kɛ́kpetínnɛ́ kuyɑ̀ɑ̀kù
    kɛ̀ bɛnìtìbɛ̀ bɑ́ ndì yɑ̀u, Kuyie ndo tì nhò nɑ̀kɛ́mɛ̀.
  msy-2020: Egha me Ikiavɨra Itir God Moses mɨkemezɨ moghɨra, Boksiam Purirpenim gatɨgha,
    inim agurazɨ a Boksiam modo.
  azb-azb: Sandığı məskənin içinə gətirdi və arakəsmə pərdəsini qurub Şəhadət sandığının
    qabağını kəsdi. Rəbbin Musaya əmr etdiyi kimi oldu.
  eng-DBY: And he brought the ark into the tabernacle, and hung up the veil of separation,
    and covered the ark of the testimony; as Jehovah had commanded Moses.
  hin-2017: और उसने सन्दूक को निवास में पहुँचाया, और बीचवाले पर्दे को लटकवा के साक्षीपत्र
    के सन्दूक को उसके अन्दर किया; जिस प्रकार यहोवा ने मूसा को आज्ञा दी थी।
  wol-KYG: Ba mu ko defee ñu fat gaal gi ci biir bérab bu sell bi, doora firi ridob
    xàjjatle bi, làqe ko ko, na ko Aji Sax ji sante woon Musaa.
  bjr-bjr: Rafaaqafuseenoo mi bookisana mareeqeenoo uiqaana maqaki quqaseenoo qamunna
    qumareenoo dirisoofanoo minasaa itita amaqanau. Yaaweena ufamau kai miqinau.
  eng-YLT: and bringeth in the ark unto the tabernacle, and placeth the vail of the
    covering, and covereth over the ark of the testimony, as Jehovah hath commanded
    Moses.
  kne-kne: Inpasgep na din Baol sin Tolda, pag nan iamag din kurtina ay manasalin
    sin kowarto ay kad-an di Baol, tan say inbilin Diyos.
  wat-wat: Muninei dedeni kana koni i kanasuniya Vada Tafutafuna sinenei keta kafa
    dawanafafana kana nuya i nuvitanuniya eketa dedeni kana koni i tenefotiya, naki
    maisemoka Yave i visimeiya.
  eng-WYC-2017: And when he had brought the ark into the tabernacle, he hanged a veil
    before it, that he should fulfill the commandment of the Lord.
  eng-WMBB: He brought the ark into the tabernacle, and set up the veil of the screen,
    and screened the ark of the covenant, as the LORD commanded Moses.
  urd-GVH: फिर उसने रब की हिदायात के ऐन मुताबिक़ संदूक़ को मुक़द्दसतरीन कमरे में रखकर
    उसके दरवाज़े का परदा लगा दिया। यों अहद के संदूक़ पर परदा पड़ा रहा।
  rug-rug: Beto asa, si vekoa sa sa Bokese Vinariva Egoi pa korapa Ipi Hopena, meke
    va sigotia sa sa poko goba, pude va paeria sa bokese hopena, gua puta tugo sapu
    ele tozi nia e Zihova koasa.
  gaz-gaz: Museen akkuma Waaqayyo isa ajajetti taabota sana dunkaana qulqulluutti
    ol galchee golgaa daʼeessu fanniseef; taabota kakuu seeraa sanas daʼeesse.
  fra-LSG: Il apporta l’arche dans le tabernacle; il mit le voile de séparation, et
    il en couvrit l’arche du témoignage, comme l’Éternel l’avait ordonné à Moïse.
  yal-yal: A yi Layiri Sereya Kankiraan xali Ala Batu Bubun kui, a yi a yɛ masansan
    dugin singan, alo Alatala a yamari Musa ma kii naxan yi.
  haw-1868: A lawe ae la oia i ka pahu iloko o ka halelewa, a kau aku la maluna i
    ka paku e uhi ai, a uhi ae la i ka pahu kanawai; e like me ka Iehova i kauoha
    mai ai ia Mose.
  arb-NAV: وَحَمَلَ التَّابُوتَ إِلَى قُدْسِ الأَقْدَاسِ، وَسَتَرَ تَابُوتَ الشَّهَادَةِ
    بِالْحِجَابِ، كَمَا أَمَرَهُ الرَّبُّ.
  ewe-ewe: Emegbe la, ekɔ nubablaɖaka la va agbadɔ la me, eye wòtsɔ xɔmetsovɔ la xe
    eŋkume abe ale si Yehowa ɖo nɛ pɛpɛpɛ la ene.
  eng-LEE: And he brought the ark into the tabernacle, and set up the vail of the
    separation, and made therewith a separation for the ark of the testimony; as the
    Lord had commanded Moses.
  asm-FB: আৰু আবাসৰ ভিতৰলৈ নিয়ম চন্দুকটো আনি, আঁৰ কৰি ৰখা পৰ্দা লগাই, সাক্ষ-ফলিৰ
    নিয়ম চন্দুক ঢাকিলে।
  sus-A: عَ تٌ فّ نَ رَبَدٍ، عَ نَشَ سَاتّ كَنكِرَ شَنِن هْرْ مْلِنفِرَ كُي، عَ عَ
    دْشْ يِرٍ سّنِيّنشِ قِسَمَنتٍ كُي. عَ نَشَ دُفِ فبَكُ نَ يَ رَ، عَلَكٌ مِشِ يٌ
    نَشَ عَ تٌ عَلْ عَلَتَلَ عَ يَمَرِشِ كِ نَشّ.
  fra-SBL: Il fit entrer l'arche dans la tente, plaça le voile du rideau et protégea
    l'arche de l'alliance, comme l'Éternel l'avait ordonné à Moïse.
  hbo-hbo: וַיָּבֵ֣א אֶת־הָאָרֹן֮ אֶל־הַמִּשְׁכָּן֒ וַיָּ֗שֶׂם אֵ֚ת פָּרֹ֣כֶת הַמָּסָ֔ךְ
    וַיָּ֕סֶךְ עַ֖ל אֲרֹ֣ון הָעֵד֑וּת כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃ ס
  eng-WYCLIFFE: and he ordeynede the looues of settyng forth bifore, as the Lord comaundide
    to Moises.
  piu-2006: '@see-verse:EXO.040.020'
  pjt-pjt: Munu palulanguṟu Pakutja panya Kalkuntja Tiinta Miḻmiḻṯa unngu tjarpatjunu
    kampa wiluṟara munu mantara waṟa panya waṟaly-waṟalytjunu kuranyu, panya alatji
    Godalu wangkangu pakutja palunya kumpiṟa kanyintjaku.
  cwe-cwe: Maabaho kadika disanduku da lagano muna dihema da Mulungu na kutumbika
    panzia, kwa kutenda ivo kadifisa disanduku da lagano fana Mndewa Mulungu viyamulongele
    Musa.
  kik-kik: Ningĩ akĩrehe ithandũkũ rĩa kĩrĩkanĩro thĩinĩ wa hema ĩyo nyamũre, na agĩĩkĩra
    gĩtambaya gĩa kũhakania na akĩhakania ithandũkũ rĩa Ũira o ta ũrĩa Jehova aamwathĩte.
  fra-NCL: Il porta l’arche dans la Demeure ; et, ayant mis le voile de séparation,
    il en couvrit l’arche du témoignage, comme Yahweh l’avait ordonné à Moïse.
  cek-AK: Thingkhong to kahni imthung ah a sin moe, Angraeng mah thuih ih lok baktih
    toengah, hnukung thingkhong to payang ih kahni hoiah a khuk.
  cuk-cuk: Geb Moisés, Bab-Dummadse-goled-neg-sunna-selegedyaba Ulu odosad. Geb mor-dummad
    Ulu-idu nasiksad, adi, dulemar mer a-Ulu dakmalagar. Moisés, igi Bab-Jehová ega
    igar-uksa, sogedba imaksad.
  uig-CYR: Әһдә сандуғини муқәддәс чедир ичигә елип кирип, оттуриға «айрима пәрдә»ни
    тартти; шундақ қилип у һөкүм-гувалиқ сандуғини пәрдә арқилиқ тосуп қойди. Һәммә
    иш Пәрвәрдигарниң Мусаға буйруғинидәк қилинди.
  pma-pma: Evus, alah Bokis ten Hatkatien va alingi neim en Eim Tavolin, ka rekein
    kaliko mul koe out koa mul ien. En sakien enek, Mosis musil asa koa Iahova meng
    kati mini.
  tel-2017: మందసాన్ని యెహోవా మందిరంలోకి తెచ్చి అడ్డతెర వేలాడదీసి శాసనాల పెట్టెను కప్పాడు.
  hat-BSA: Li te mennen lach la nan tabènak la, e li te monte yon vwal pou separe
    l. Li te separe lach temwayaj la, jis jan ke SENYÈ a te kòmande Moïse la.
  kos-kos: Na el usak Tuptup uh nu in Lohm Nuknuk Mutal ac srupusrak mwe lisrlisr
    in lusrungak Tuptup in Wuleang, oana LEUM GOD El sapkin.
  hbo-WLC: וַיָּבֵ֣א אֶת־הָאָרֹן֮ אֶל־הַמִּשְׁכָּן֒ וַיָּ֗שֶׂם אֵ֚ת פָּרֹ֣כֶת הַמָּסָ֔ךְ
    וַיָּ֕סֶךְ עַ֖ל אֲר֣וֹן הָעֵד֑וּת כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃ ס
  ibo-ibo: Emesịa, o bubatara igbe ahụ nʼime ụlọ nzute ahụ, kwụnyekwa akwa mgbochi
    nke mgbochi, kewapụ igbe iwu ọgbụgba ndụ ahụ, dịka Onyenwe anyị nyere ya nʼiwu.
  ory-ory: ପୁଣି, ଆବାସ ଭିତରକୁ ସିନ୍ଦୁକ ଆଣିଲେ ଓ ଆଚ୍ଛାଦନର ବିଚ୍ଛେଦ ବସ୍ତ୍ର ଟଙ୍ଗାଇ ସାକ୍ଷ୍ୟ-ସିନ୍ଦୁକ
    ଆଚ୍ଛାଦନ କଲେ।
  chk-chk: Mürin, Moses a uwalong ewe pworofel lon ewe imwenfel seni mangaku o eitiuätä
    ewe chechen lefil pwe a tiela ewe pworofel, usun ewe Samol mi Lapalap a fen allük
    ngeni.
  rop-rop: en imbin pudum det Seikridwan Boks insaid langa det Tent, en imbin pudum
    det ketin lida langa det boks. Imbin blandim det boks garram det ketin jis laik
    weya YAWEI bin dalim im blanga dum.
  ukr-1871: І внїс він скриню в храмину і спустив завісу, і закрив скриню; як заповідав
    Господь Мойсейові.
  bch-bch: Ga kus ta idol korol apu aea toa oa ga idudunga palatai, ta ipakantutu
    palata ilolo aea malo kapei, ta ipoga palata ilolo ga iman rua, ta ipamumul korol
    apu aea, mambe Maron ikeo pan Moses ngan.
  deu-1951: und brachte die Lade in die Wohnung und hing den Vorhang vor die Lade
    des Zeugnisses, wie der HERR Mose geboten hatte.
  eng-JPS: And he brought the ark into the tabernacle, and set up the veil of the
    screen, and screened the ark of the testimony; as the LORD commanded Moses.
  srp-1865: I unese kovèeg u šator, i objesi zavjes, te zakloni kovèeg sa svjedoèanstvom,
    kao što bješe zapovjedio Gospod Mojsiju.
  lug-lug: n’ayingiza Essanduuko ey’Endagaano munda mu Weema ya Mukama, n’atimbawo
    eggigi, n’asiikiriza Essanduuko ey’Endagaano, nga Mukama bwe yalagira Musa.
  heb-heb: ויבא את הארן אל המשכן וישם את פרכת המסך ויסך על ארון העדות כאשר צוה יהוה
    את משה׃
  ben-IRV: তিনি তাঁবুর মধ্যে সিন্দুক আনলেন। যেমন সদাপ্রভু মোশিকে আদেশ দিয়েছিলেন,
    তিনি সাক্ষ্য সিন্দুকটির সুরক্ষার জন্য সেখানে পর্দা টাঙ্গিয়ে দিলেন।
  pan-pan: ਉਹ ਸੰਦੂਕ ਨੂੰ ਡੇਰੇ ਦੇ ਅੰਦਰ ਲਿਆਇਆ ਅਤੇ ਓਟ ਦਾ ਪੜਦਾ ਲਮਕਾਇਆ ਅਤੇ ਸਾਖੀ ਦੇ ਸੰਦੂਕ
    ਨੂੰ ਓਟ ਵਿੱਚ ਰੱਖਿਆ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  mya-JVB: သေတ္တာကို တဲတော်၌ သွင်း၍ ကွယ်ကာရာ အတွင်းကုလားကာကို ကာထားသဖြင့်၊ သက်သေခံချက်
    သေတ္တာကို ကွယ်ကာလေ၏။
  tbg-tbg: viraqaahairo viva Kotiva uva tivakero taatauto Vokisera Seri Naavuqi vuru
    vatora. Noravano Kotiva tuntema kero, Mosiva Vokise viva nariara variarire tiro,
    tavuna nora varakero hiritovaro kavaqaara autiro vaura. Kavaqaara vira hini mantaraini
    Mosiva tainta vo vatero, viraqaata Nora Kotira amito mparetira vuru vatora.
  hmo-hmo: Unai murinai Taravatu Maua be Palai Dubu lalonai ia atoa, bona koua dabua
    helagana ia taua dae, Taravatu Maua ia hunia totona, Lohiabada ese ia oda henia
    hegeregerena.
  urd-urd: फिर उस सन्दूक़ को घर के अन्दर लाया, और बीच का पर्दा लगा कर शहादत के सन्दूक़
    को पर्दे के अन्दर किया, जैसा ख़ुदावन्द ने मूसा को हुक्म किया था।
  rus-SYN: и внес ковчег в скинию, и повесил завесу, и закрыл ковчег откровения, как
    повелел Господь Моисею.
  bqc-SIM: À gɛ̃̀ò zwã̀akpɛu, ↄ̃ à zwãa kpà ikoyã kpagolopizi suuna ũ lá
    Dii òɛwa.
  tcz-CHONGTHU: Aman thingkong chu houbuh lailung'a ahin pu'n pondal kikhu chu ahohdoh
    paijin, Pakaiyin athupeh bang chun abol in ahi.
  mar-mar: त्याने तो कोश निवासमंडपात आणला आणि योग्य ठिकाणी अंतरपट लावून साक्षपटाचा
    कोश झाकला; परमेश्वराने मोशेला आज्ञा दिल्याप्रमाणे त्याने हे केले.
  soq-soq: Tauma me saua badowa bokisiwa wadene alene ape kakaiwaida bedewe itune
    ita ape bedewe gara seunboden, Iawe God me diena rua.
  qub-qub: Llapanta camacarcachir aparan Toldupa mas rurin caj cuchuman. Nircur babul
    shuyni cananpaj ñaupanpa tëlata waguiran. Chaycunata llapantapis ruraran Tayta
    Dios Moisesta nishannölla.
  bqp-bqp: À gɛ̃̀o kpɛ́n, akũ à lábure kpà sèeda àkpatii pìii lákũ Dikiri ònɛ nà.
  hat-hat: Apre sa, li pote Bwat Kontra a andedan kay la, epi li moute rido yo. Se
    konsa, li kache Bwat Kontra a, jan Seyè a te ba li lòd la.
  eng-BSB: Then he brought the ark into the tabernacle, put up the veil for the screen,
    and shielded off the ark of the Testimony, just as the LORD had commanded him.
  tod-tod: É liini ga kesui seɠe ʋɛlɛ ɲadegai wu. É seɠe zuɠooza golai zɛlɛni, nii
    a kɛ é zeele woo ɠesui maalɔɔɠu, eɠɛʋelei Ɠɔoɠɔ GALAGI ma levei veeni la zea.
  eng-WEBPB: He brought the ark into the tabernacle, and set up the veil of the screen,
    and screened the ark of the covenant, as the LORD commanded Moses.
  kbq-kbq: Ana huteno Ra Anumzamo'ma huo huno'ma hunte'nea kante anteno Mosese'a vogisia
    erino ana seli mono nompinka ome nenteno, hunaragi tavrave hantintegeno ana vogisia
    azeri agu'a ate'ne.
  nhe-BL: Quema ya eltoya tlasencahuali nopa caxa, quicalaqui ipan nopa cuarto más
    tiopan calijtic, huan quicuapilo nopa cortinas para quitzacuas nopa cuarto tlen
    quipixtoya nopa caxa san queja TOTECO quinahuatijtoya.
  bus-bus: À gɛ̃̀o kpɛ́n, ben à lábure kpà sèeda àkpati pìzi lán Dii ònɛ nà.
  gub-BL: A'e re omono ze'eg hyru tàpuzràn pupe, Tupàn Tuweharupi Wiko Ma'e ze'eg
    awer rupi katete. Umuzaiko pànuhu Tupàn Henaw Ikatuahy Ma'e Tupàn Henaw Ikatuahy
    Wera'u Ma'e wamyter pe. Nezewe mehe ni amo nupuner kwaw ze'eg hyru hexakaw rehe
    wà kury.
  eng-DRA: Setting there in order the loaves of proposition, as the Lord had commanded
    Moses.
