verse: EXO.040.011
translations:
  mal-C: തൊട്ടിയും അതിന്റെ കാലും അഭിഷേകംചെയ്തു ശുദ്ധീകരിക്കണം.
  deu-TKW: Ebenso sollst du das Becken mit seinem Gestelle salben und es so weihen.
  lin-lin: Okopakola mafuta na sani mpo na komipetola mpe evandelo na yango, mpe okobulisa
    yango.
  eng-LSV: and you have anointed the laver and its base, and sanctified it.
  eng-GNV: Also thou shalt anoynt the Lauer, and his foote, and shalt sanctifie it.
  eng-WEBSTER: And thou shalt anoint the laver and its foot, and sanctify it.
  nhw-BL: Nojquiya xiquijtzelhuili nopa hueyi paila campa momajtequise huan icuayo
    tlen bronce huan quej nopa tiquiyocatlalis huan tijchihuas tlatzejtzeloltic para
    na.
  swh-ONEN: Paka sinia mafuta pamoja na kishikilio chake na uviweke wakfu.
  bba-bba: Kɑɑ mɑɑ boo ɡen tii kɑ ɡen sɔwɑritiɑ ɡum mɛ yɛ̃kɑ ɑ kɑ sɔ̃ɔsi mɑ ɡɑ sɑ̃ɑ
    sɑ̃ɑruɡuu.
  eng-KJVCPB: And thou shalt anoint the laver and his foot, and sanctify it.
  luo-luo: Wir karaya kod rachungine kendo iwalgi.
  meu-meu: Hurihuri dihuna danu mai ihahelai-kauna ḡauna ida ba nevaridia, vada bae
    helaḡa.
  npi-ULB: तैँले काँसाको बाटा र यसको खुट्टा अभिषेक गरेर यसलाई मेरो लागि अलग गर्नू
    ।
  yor-yor: Ta òróró sára agbada náà àti ẹsẹ̀ rẹ, kí o sì yà wọ́n sí mímọ́.
  emp-NTPO: Ne sʌgʌbada sid̶a dji acʌ b̶ʌd̶i bara soadua mʌ̃ itea b̶emãrẽã.
  ind-ind: Urapilah juga bejana pembasuhan dan tumpuannya agar menjadi kudus bagi-Ku.
  pes-OPCB: بعد، حوض و پایه‌اش را مسح نموده، تقدیس کن.
  tgl-ULB: Dapat mong pahiran ang tansong palanggana at ang patungan nito, at ilaan
    ito sa akin.
  hui-hui: Gi geru waya bulenaga iba hambu wiaga ndisi be biagobi be ogoni wiagane
    dagia biagobi i̱ninaga loma bia hene dege wilo anidagua bilimu.
  mya-mya: ထို​နည်း​အ​တိုင်း​အင်​တုံ​နှင့်​အောက်​ခံ​ခုံ​များ ကို​ဆက်​ကပ်​လော့။
  cbi-NTPO: Tsenmin naa aa pailanu bain, naa ya' chujtintsuminu bain juntsa muli yuutsuude,
    tsejtaa inchin juu detirenu tsuve.
  bod-N: ཡང་ཁྲུས་གཞོང་དང་དེའི་སྟེགས་བུ་ལ་འབྱུག་སྣུམ་གྱིས་བྱུགས་ཏེ་དམ་པར་བྱོས་ཤིག
  sna-sna: Uzodze dhishi nechigadziko charo ugozvinatsa.
  spa-BLM: Ungirás la pila y su base, y la santificarás.
  cac-cac: Tza secanpaxem aceite chi' d'a yib'an̈ jun nivan palangana yed' sb'achnub'al
    yich yic vach' vicxo tz'ajcani.
  swh-ULB: Upake mafuta beseni la shaba na sakafu yake na uitenge kwa ajili yangu.
  bel-bel: і памаж умывальнік і падножжа яго і асьвяці яго.
  wed-wed: Anioḡa abomana ma ana animairi maiteni ma buloi ma ma vovivirei da vivivirei.
  deu-ELBBK: Und salbe das Becken und sein Gestell, und heilige es.
  mbb-OT: Ne ipehinungud niw zaan sikan is bisin wey is selevukè din, te iyan gihapun
    he paaǥi.
  mal-2015: തൊട്ടിയും അതിന്റെ കാലും അഭിഷേകം ചെയ്തു ശുദ്ധീകരിക്കേണം.
  tuo-NT: Beꞌro te ʉꞌse meꞌrã bapa pajiri papʉre waꞌreya. Tojo nicã, to pesaro dʉꞌpocãrẽ
    waꞌregʉsaꞌa. Tere waꞌregʉ, ye waro tojacã weegʉsaꞌa.
  gup-gup: Dja mak yirrelkkemen warridj namekbe kunkalkkid dorrengh nawu nakimukkenh
    bannikin, dja ngarre kanjdjikah. Kuhni wanjh yimarnbun bu djal ngaye ngardduk.”
  gvs-gvs: Ikavava, pútuma aba kaipaku kokābi, nokobaba ma kaena koputūmi, e kokimasābe
    umagu.
  rmc-rmc: Pomazin the e nadoba le podstavcoha a pošvecin la.
  nlg-nlg: Vaho, ko siusiua na popo sule ni siu mana malei sopouna, ke nera ge kara
    tabu.
  pes-OPV: و حوض را با پایه‌اش مسح نموده، تقدیس کن.
  ron-1924: Сэ унӂь лигянул ку пичорул луй ши сэ-л сфинцешть.
  aui-aui: Mayawagama dabira ghamana koghakogha kiiravine da kana miimiiri kiwayidi
    bi kutoreiredi.
  ben-OBCV: গামলা ও সেটির মাচাটি অভিষিক্ত করো এবং সেগুলি পবিত্রও করো।
  som-som: Oo waxaad kaloo subagtaa berkedda weysada iyo salkeeda, oo waa inaad quduus
    ka dhigtaa.
  lat-VUC: 'labrum cum basi sua: omnia unctionis oleo consecrabis, ut sint Sancta
    sanctorum.'
  eng-ASVBT: And thou shalt anoint the laver and its base, and sanctify it.
  mna-mna: '@see-verse:EXO.040.010'
  ita-1885: Ungi ancora la Conca, e il suo piè, e consacrala.
  eng-ULB: You must anoint the bronze basin and its base and set it apart to me.
  spa-VBL: Ungirás y dedicarás la pila con su soporte.
  fra-_FOB: Tu oindras aussi la cuve et sa base, et tu la consacreras.
  mal-mal: തൊട്ടിയും അതിന്റെ കാലും അഭിഷേകം ചെയ്ത് ശുദ്ധീകരിക്കണം.
  urd-GVR: Isī tarah hauz aur us ḍhāṅche ko bhī maḳhsūs karnā jis par hauz rakhā gayā
    hai.
  suz-BL: चिक्‍तीक ठेयब बोस नु मेको आ निप्‍पाइक्‍तीके कली यो तेल लुक्‍तो। मिनु मोपा
    मेको आं के दुम्‍ब।
  ita-1927: Ungerai anche la conca con la sua base, e la consacrerai.
  ckb-ckb: حەوزەکەش لەگەڵ ژێرەکەی دەستنیشان بکە و تەرخانی بکە.
  eng-BBE: And put oil on the washing-vessel and its base, and make them holy.
  kan-OKCV: ಗಂಗಾಳವನ್ನೂ, ಅದರ ಕಾಲುಗಳನ್ನೂ ನೀನು ಅಭಿಷೇಕಿಸಿ, ಅದನ್ನು ಪ್ರತಿಷ್ಠಾಪನೆ ಮಾಡಬೇಕು.
  bbb-bbb: Ro kuke nine disi bu ijia umui do sodufuo ijiakiro fata fuone ije oere
    abe jijiamadiaga buka ire akae rene.
  tam-2017: தொட்டியையும் அதின் பாதத்தையும் அபிஷேகம்செய்து, பரிசுத்தப்படுத்து.
  spa-RV-1909: Asimismo ungirás la fuente y su basa, y la santificarás.
  ron-BTF: Și unge ligheanul și piciorul său și sfințește-l.
  eng-WEBP: You shall anoint the basin and its base, and sanctify it.
  eng-FBV: Anoint and dedicate the basin with its stand.
  nld-1939: Zalf ook het bekken met zijn onderstel, en wijd het.
  nch-BL: Nojquiya xiquijtzelhuili nopa hueyi paila campa momajtequise huan icuayo
    ten bronce huan quej nopa tiquiyocatalis huan tijchihuas tatzejtzeloltic para
    na.
  vie-1934: Cũng hãy xức dầu cho thùng và chân thùng; biệt thùng riêng ra thánh.
  hin-CV: और पाए समेत हौदी का भी अभिषेक करके पवित्र करना.
  eng-OURB: You shall anoint the basin and its base, and sanctify it.
  spa-BES: Y ungirás la vasija de lavar y su base, y santifícalos.
  tdx-tdx: Le orizo ka i fanasàñey naho o tombo’eo vaho ampiavaho.
  vid-vid: Likuwe na chikalilo chake kahi koviwika viwe vya chiuyeng'ha na vyelile
    kwa kuvibakaliza mafuta kwa mijito yiyo du.
  eng-OKE: And thou shalt anoint the laver and its base, and sanctify it.
  tha-KJV: จงเจิมขันทั้งพานรองขันด้วย และชำระให้​บริสุทธิ์
  por-BR-2018: Também ungirás a pia e sua base, e a santificarás.
  deu-ELO: Und salbe das Becken und sein Gestell, und heilige es.
  eng-WYC-2018: the washing vessel, with his foundament. Thou shalt anoint all things
    with the oil of anointing, that they be holy of holy things. (and the washing
    vessel, and its foundation, or its base. Thou shalt anoint all these things with
    the anointing oil, so that they be consecrated, and most holy.)
  epo-epo: Kaj sanktoleu la lavujon kaj ĝian piedestalon, kaj sanktigu ĝin.
  uig-PIN: Sǝn yǝnǝ yuyunux desi wǝ uning tǝglikini mǝsiⱨlǝp muⱪǝddǝs ⱪilƣin.
  beo-beo: Amo defele, dodofesu ofodo amola ea bai momodale ligiagama.
  tpi-OTNT: Na mekim olsem tasol long dis bilong waswas na long tebol bilong en, na
    makim dispela tu i bilong mi stret.
  hau-SA: Ka shafe daron da wurin ajiyarsa, ka kuma keɓe su.
  uig-LAT: Sen yene yuyunush dési we uning teglikini mesihlep muqeddes qilghin.
  nde-nde: Gcoba umkolo lenyawo zawo ubusuwubusisa.
  ton-ton: Pea te ke tākai ʻae sene mo hono tuʻunga, ʻo fakatapui ia.
  ces-1613: Pomažeš také umyvadla a podstavku jeho, a posvětíš ho.
  eng-WMB: You shall anoint the basin and its base, and sanctify it.
  tam-TCV: பின்பு தொட்டியையும், அதன் கால்களையும் அபிஷேகம்பண்ணி, அவற்றை அர்ப்பணம் செய்யவேண்டும்.
  ceb-ULB: Kinahanglan dihogan nimo ang tumbaga nga panaksan ug ang pasukaranan niini
    ug laina kini alang kanako.
  pol-UBG: I namaścisz kadź i jej podstawę, i poświęcisz ją.
  urd-GVU: اِسی طرح حوض اور اُس ڈھانچے کو بھی مخصوص کرنا جس پر حوض رکھا گیا ہے۔
  deu-1912: Sollst auch das Handfaß und seinen Fuß salben und weihen.
  ntj-ntj: '@see-verse:EXO.040.010'
  kan-2017: ನೀನು ತಾಮ್ರದ ಬೋಗುಣಿಯನ್ನೂ ಅದರ ಪೀಠವನ್ನೂ ಅಭಿಷೇಕಿಸಿ ಪ್ರತಿಷ್ಠಿಸಬೇಕು.
  ena-ena: Hɨcɨ human husahusa hɨsɨŋ hunaŋ mɨsɨn hekɨlɨ agadɨ hɨvɨ mɨŋamɨjiha uami.
    Nudɨ lamɨci hɨnihɨni hɨsɨŋ vadɨm agadɨ sabɨ hɨvɨ avi mɨŋamɨjiha uami. Lɨnaŋ akuaba
    akuaba agɨlaŋ iadɨ nukeŋ hɨniavɨbali uami.
  yap-yap: Ma ku aram rogon ni ngam ognag fare dabiy nge pi ayal riy.
  hlt-MCSB: Baeldung neh a kho te khaw koelh lamtah ciim.
  mdy-ETH: ዋኣፆ ማስቶ ሳኣኖና ጌሦ ቤዞና ዒዞ ጎይፆ ቲሽኪ ታኣም ዱማሴ።
  twi-ASANTE: Afei, fa ngo no bi sra atam no ne ne ntaamu no so fa te ho.
  mwc-mwc: Bosuwana kabomina ba kana aba bimsiri yebo yabata ki boroisi ba ke bobaisiyeisi.
  eng-WEBU: You shall anoint the basin and its base, and sanctify it.
  bnp-bnp: A tavila turana a dede vona, ngi ranga o gamai.
  wal-wal: Meechcha keriyaanne a utissiyo miishshaa tiya; tiyada eta dummaya.
  spa-PDDPT: También ungirás la fuente y su basa y la consagrarás.
  gun-gun: Azeite remoĩ 'rã hy'a guaxu re, henda reve, xevy guarã remboaxa vy.
  agu-BL: Ncha'tz tzawulej yi jun chin wutzile'n plancan tu yi xe'. Ba'n tzaxansaj.
    Tz'it nin yi aceit te'j tan xanse'n,” stzun Ryos tetz Moisés.
  ilo-ULB: Masapul a konsagraram ti bronse a palanggana ken ti batayna ken idatonmo
    dagitoy kaniak.
  kpg-kpg: Hagadabu ina labelaa di baisin tonotono mo dono lohongo i di ala hua e dahi.
  uig-ARA: سەن يەنە يۇيۇنۇش دېسى ۋە ئۇنىڭ تەگلىكىنى مەسىھلەپ مۇقەددەس قىلغىن.
  bps-bps: Na léam snabul i fngalo ani, di gumalob na i gumkah dun, du ilè agu mfun
    nan, agu Dwata i Amu.
  sus-sus: I man xa na raba ye sase xungbe nun a dɔxɔse ma, e xa sɛniyɛn Alatala bɛ.»
  pon-2006: Ke ahpw pil kasarawihala peisin en omwiomw oh kapio ni soangen mwohmwohte.
  ksd-ksd: Ma una vadangi ra la na vargi ma ra ana kiki, ma una vagomgom ia.
  tur-YTC: Kazanı ve ayağını meshedecek ve onu kutsayacaksın.”
  ind-AYT: Kamu juga harus mengurapi bejana itu dengan alasnya dan menguduskannya.
  nya-nya: Udzoze beseni ndi miyendo yake ndipo uzipatule.
  hrv-hrv: 'Pomaži umivaonik s njegovim stalkom: posveti ga!'
  mps-mps: Tama te tiwai naga te wę paubo genuai pouba me tiyu, tama aga te pageba
    me, tama te me te eno nai dao.”
  tpi-tpi: Na mekim olsem tasol long dis bilong waswas na long tebol bilong en, na
    makim dispela tu i bilong mi stret.
  dan-1931: Og du skal salve Vandkummen og Fodstykket og hellige den.
  vie-OVCB: Xức dầu cho bồn rửa và chân bồn rồi hiến dâng bồn.
  guj-2017: તું હોજનો અને તેના તળિયાંનો અભિષેક કરીને તેને પવિત્ર કરજે.
  pon-2006A: Ke ahpw pil kasarawihala peisin en omwiomw oh kapio ni soangen mwohmwohte.
  por-BRBSL: Você ungirá a bacia e sua base, e a santificará.
  cth-cth: Kawlung hoi pâhungnae hah satui na hluk vaiteh na thoung sak han.
  twi-twi: Sra hweaseammɔ no ne ne ntaease no ngo na fa tew ho.
  hlt-hlt: Baeldung neh a kho te khaw koelh lamtah ciim.
  tbz-SIM: Nɛ̀ mɛɛ̀ kùɔ̀ mmɑ́ɑ̀ ndi ɑ yóó wénkùnnɛmɛ̀ dinɑɑbuu nɛ̀ di kó ditɑ̀rì.
  msy-2020: Egh kamaghɨra soroghafariba ruer itarir ekiam ko anefamin dakozim damigh,
    eghtɨ bizir kaba uaghan na baghvɨra ikiam.
  azb-azb: Ləyənlə altlığını məsh edib təqdis et.
  eng-DBY: And thou shalt anoint the laver and its stand, and hallow it.
  hin-2017: पाए समेत हौदी का भी अभिषेक करके उसे पवित्र करना।
  wol-KYG: Nanga diw mbalkam njàpp mi akub tegoom, nga sellale ko ko.
  bjr-bjr: Nammari difaanisaa faqa mina oosanasaa faqa miqi kai iaqa.
  eng-YLT: and thou hast anointed the laver and its base, and sanctified it.
  wat-wat: Kaboma nakasina kafa katumimi na kana kafa misini nukusi, bubu nenei kuna vitowisiya
    keta kuna tenesinisiya.
  eng-WYC-2017: the washing vessel, with his foundament or base. Thou shalt anoint
    all things with the oil of anointing, that they be holy of holy things.
  eng-WMBB: You shall anoint the basin and its base, and sanctify it.
  urd-GVH: इसी तरह हौज़ और उस ढाँचे को भी मख़सूस करना जिस पर हौज़ रखा गया है।
  rug-rug: Meke gua tugo, mamu va madia sa besini boronizi nomana meke sa tuturuanana.
  gaz-gaz: Gabatee itti dhiqatanii fi miilla isaa dibiitii isaan qulqulleessi.
  fra-LSG: Tu oindras la cuve avec sa base, et tu la sanctifieras.
  yal-yal: I xa ige ramaraden masusan e nun a bundɔxɔna, i yi a rasariɲan.
  haw-1868: A e poni oe i ka ipuauau a me kona kumu, a e hoolaa ia mea.
  arb-NAV: وَكَذَلِكَ تَمْسَحُ حَوْضَ الاغْتِسَالِ وَقَاعِدَتَهُ وَتُقَدِّسُهُ.
  ewe-ewe: Si ami na tsileze la kple eƒe zɔ, eye nàwɔe kɔkɔe.
  eng-LEE: And thou shalt anoint the laver with its foot, and sanctify it.
  asm-FB: তুমি প্ৰক্ষালন পাত্ৰ আৰু তাৰ খুৰা অভিষেক কৰি তাক পবিত্ৰ কৰিবা।
  sus-A: عِ مَن شَ نَ رَبَ يٍ سَسٍ شُنفبٍ نُن عَ دْشْسٍ مَ، عٍ شَ سّنِيّن عَلَتَلَ
    بّ.»
  fra-SBL: Tu oindras le bassin et sa base, et tu le sanctifieras.
  hbo-hbo: וּמָשַׁחְתָּ֥ אֶת־הַכִּיֹּ֖ר וְאֶת־כַּנֹּ֑ו וְקִדַּשְׁתָּ֖ אֹתֹֽו׃
  eng-WYCLIFFE: with his foundement. Thou schalt anoynte alle thingis with the oile
    of anoyntyng, that tho be hooli of hooli thingis.
  pjt-pjt: Munu palu puṟunytjuṯu piti panya paltjilpai kurpiṟa miḻmiḻmanama, piti
    maṉa kuḻu.
  cwe-cwe: Maabaho kwizadibagula diziga na kalilo jake na kuvihaka mavuta fana ivo
    ivo.
  kik-kik: Itĩrĩria kĩraĩ gĩa gwĩthambĩrwo na kĩgũrũ gĩakĩo maguta, ũciamũre.
  fra-NCL: Tu oindras la cuve avec sa base, et tu la consacreras.
  cek-AK: Kathuk sabae hoi pahnuthaih a khok to situi nok ah loe, ciimsak ah.
  cuk-cuk: Amba deyobi, dii-sied, degine, e-siged, gwallu-wawad-magega-ebulegedgi
    be magbaloed. Adi, deyob we-ibmarmar angadgarbi guoed.
  uig-CYR: Сән йәнә жуюнуш деси вә униң тәглигини мәсиһләп муқәддәс қилғин.
  tel-2017: గంగాళాన్ని, దాని పీటను అభిషేకించి, వాటిని ప్రతిష్ఠించాలి.
  hat-BSA: Ou va onksyone basen lave a ak baz li, e ou va konsakre li.
  kos-kos: Kisakin pac pesin in winwin ac ma loangeya in lumah sacna.
  hbo-WLC: וּמָשַׁחְתָּ֥ אֶת־הַכִּיֹּ֖ר וְאֶת־כַּנּ֑וֹ וְקִדַּשְׁתָּ֖ אֹתֽוֹ׃
  ibo-ibo: Tekwaa efere ukwu ịsa mmiri ahụ na ụkwụ ya mmanụ. Doo ha nsọ.
  ory-ory: ଆଉ ତୁମ୍ଭେ ପ୍ରକ୍ଷାଳନ-ପାତ୍ର ଓ ତହିଁର ବୈଠିକି ଅଭିଷେକ କରି ପବିତ୍ର କରିବ।
  chk-chk: Iwe, kopwe pwal epiti ewe sepien töttöl me motongan o apini.
  rop-rop: Seimwei lagijat gin yu garra hendimoba det kopawan dish langa mi.
  ukr-1871: І помажеш умивальницю і підніжок її, та й осьвятиш її.
  bch-bch: Ga kus ta tok bude toa oa ga idae ngan tabla eau aea toman ngan aea popou,
    ta dol leg ul ngan ta iman gau leg.
  deu-1951: Du sollst auch das Becken salben samt seinem Fuß und es weihen.
  eng-JPS: And thou shalt anoint the laver and its base, and sanctify it.
  srp-1865: Pomaži i umivaonicu i podnožje njezino, i osveti je.
  lug-lug: Era n’ebbensani oligimansirako amafuta, ne kw’etuula, n’ogyawula, n’ogitukuza.
  heb-heb: ומשחת את הכיר ואת כנו וקדשת אתו׃
  ben-IRV: তুমি আমার সেবা কাজের জন্য গামলার মত পাত্রটি ও তার দানি অভিষেক করবে ও পবিত্র
    করবে।
  pan-pan: ਫੇਰ ਤੂੰ ਹੌਦ ਨੂੰ ਅਤੇ ਉਸ ਦੀ ਚੌਂਕੀ ਨੂੰ ਮਲੀਂ। ਤੂੰ ਉਹ ਨੂੰ ਪਵਿੱਤਰ ਕਰੀਂ।
  mya-JVB: အင်တုံ နှင့် ခြေထောက် ကိုလည်း လိမ်း ၍ သန့်ရှင်း စေရမည်။
  hmo-hmo: Inai dala dekenai danu be huria totona disi, mai ena patana do umui hahelagaia.
  urd-urd: और तू हौज़ और उसकी कुर्सी को भी मसह करके पाक करना।
  rus-SYN: и помажь умывальник и подножие его и освяти его.
  bqc-SIM: Nísika dàa ń a dibↄowa, aai gↄ̃ ma pↄ́ ũ.
  tcz-CHONGTHU: “Chu jou teng, kisilna-kong le atunna ho aboncha thao nanu ding, thensona
    naneipeh ding ahi.”
  mar-mar: गंगाळ व त्याच्या खालची बैठक ह्यास अभिषेक कर व त्यांना पवित्र कर.
  soq-soq: Ita do mena wadee witapu ita wau mitompa abomawa ita itumpa bolawa enapune
    nambemoe kakaimoa.
  qub-qub: Paylamanpis jamacunantinman rispitädu asëtita wiñapanqui. Chaynöpami rispitädu
    car nogapäna canga.
  bqp-bqp: Ǹ nísi pì kú dàga pìia kũ a dibↄↄo, oni gↄ̃ ma pↄ́ ũ.
  hat-hat: W'a voye lwil la tou sou basen lan ak sou pye l' a. Se konsa w'a mete yo
    apa pou mwen.
  eng-BSB: Anoint the basin and its stand and consecrate them.
  tod-tod: Ɗa gulɔ ɲadegai ziɛ maagba aniɲakai ma, é ʋɛɛ ná-seiga anii ʋa, è ɲade.
  eng-WEBPB: You shall anoint the basin and its base, and sanctify it.
  kbq-kbq: Anazanke hunka tifre ra zuompane aga'anena ana masaveretike taginka freneznantenka,
    Anumzamofo zane hunka huhamprintegeno meno.
  nhe-BL: Nojquiya xiquijtzelhuili nopa hueyi paila campa momajtequise huan icuayo
    tlen bronce huan queja nopa tiquiyocatlalis huan tijchihuas tlatzejtzeloltic para
    na.
  bus-bus: Ǹ nↄ́si pì kú dàga pìa kↄ̃n a dibↄo, aↄ̃é gↄ̃ ma pↄ́ ũ.
  gub-BL: Nezewegatete erezakook putar uri kawer zapepopew rehe nehe, hetymà rehe
    nehe no. Nezewe mehe eremurkatu putar ihewe nehe, imukatuahy pà ihewe nehe.
  eng-DRA: 'The laver with its foot: thou shalt consecrate all with the oil of unction,
    that they may be most holy.'
