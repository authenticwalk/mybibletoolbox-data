  mdy-ETH: ዎርቆና ኮሺንቴ፥ ዑንጆ ጩቢሾሢ ጫኣቁሞ ታኣቦቶኮ ቤርታ ጌሤ፤ ዓፒሎና ማዢንቴ ማኣሮኮ ጌሎ ካራ ጎኦቦ ዓፒሎ ሱፄ።
  twi-ASANTE: Fa sikakɔkɔɔ afɔrebukyia a wɔbɛhye aduhwam wɔ so no bɛsi Apam Adaka
