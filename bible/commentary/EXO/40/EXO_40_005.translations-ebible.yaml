verse: EXO.040.005
translations:
  mal-C: ഉടമ്പടിയുടെ പേടകത്തിനുമുമ്പിൽ തങ്കംകൊണ്ടുള്ള ധൂപപീഠം വെക്കുകയും സമാഗമകൂടാരത്തിന്റെ
    കവാടത്തിൽ മറശ്ശീല തൂക്കുകയും വേണം.
  deu-TKW: Den goldenen Räucheraltar aber sollst du vor die Gesetzeslade stellen und
    den Thürvorhang der Wohnung aufhängen.
  lin-lin: Okotia etumbelo ya malasi, oyo basala na wolo liboso ya Sanduku ya Litatoli
    mpe okotia rido, na ekotelo ya Mongombo.
  eng-LSV: And you have put the golden altar for incense before the Ark of the Testimony,
    and have put the covering of the opening to the Dwelling Place,
  eng-GNV: And thou shalt set ye incense Altar of gold before the Arke of the Testimonie,
    and put the hanging at the doore of the Tabernacle.
  eng-WEBSTER: And thou shalt set the altar of gold for the incense before the ark
    of the testimony, and put the hanging of the door to the tabernacle.
  nhw-BL: “Huan nojquiya ipan nopa cuarto catli amo más calijtic, xijtlali nopa tlaixpamitl
    tlen oro campa quitlatise copali huan nopa tlaixpamitl tlen copali mocahuas iixmelac
    nopa caxa catli eltoc ipan nopa cuarto más calijtic. Huan xijcuapilo seyoc cortina
    campa calaquise ipan nopa achtihui cuarto catli amo más calijtic huan ni cortina
    elis iixmelac nopa tlaixpamitl tlen oro huan quitzacuas campa calaquise ipan nopa
    cuarto catli amo más calijtic.
  swh-ONEN: Weka madhabahu ya dhahabu ya kufukizia uvumba mbele ya Sanduku la Ushuhuda
    kisha uweke pazia kwenye lango la Maskani ya Mungu.
  bba-bba: Kɑɑ mɑɑ de bu kpɑkoro wurɑɡiru tèn mi bɑ ko n dɑ turɑre dɔ̃ɔ doke yi woodɑn
    kpɑkororun deedeeru. Kpɑ ɑ mɑɑ beku kɛnutiru doke kuu ten kɔnnɔwɔ.
  eng-KJVCPB: And thou shalt set the altar of gold for the incense before the ark
    of the Testimony, and put the hanging of the door to the tabernacle.
  luo-luo: Ket kendo mar misango miwangʼoe ubani molos gi dhahabu e nyim Sandug Muma
    kendo iket pasia e dhood Hemb Romo.
  meu-meu: Muramura patana, gold ḡauna, na taravatu mauana vairanai bavatoa; bena
    dubu ba sesea ahu.
  npi-ULB: तैँले गवाहीको सन्दुकको सामुन्‍ने सुनको धूपको वेदी राख्‍नू, र पवित्र वासस्थानको
    प्रवेशद्वारमा पर्दा राख्‍नू ।
  yor-yor: Gbé pẹpẹ wúrà ti tùràrí sí iwájú àpótí ẹ̀rí, kí o sì fi aṣọ títa ẹnu-ọ̀nà
    sí ara àgọ́ náà.
  emp-NTPO: Quera babada oro od̶ada mʌ̃ wua ded̶e ed̶a b̶ʌd̶adua mʌ̃ baurude quĩrãpe.
    Mãwã b̶ʌd̶aped̶a dji ed̶a wãbadara wuaba eatʌ jũãtrʌ b̶ʌd̶adua.
  ind-ind: “Letakkan mezbah emas untuk membakar dupa di depan peti perjanjian, dan
    pasanglah tirai di pintu masuk kemah-Ku.
  pes-OPCB: «مذبح طلا را برای سوزاندن بخور روبروی صندوق عهد بگذار. پردهٔ مدخل خیمه
    را بیاویز.
  tgl-ULB: Dapat mong ilagay ang gintong insenso sa altar s harap ng kaban ng tipan
    ng kautusan, at dapat mong ilagay ang kurtina sa pasukan ng tabernakulo.
  hui-hui: Ani buwa ira hagua ngabilo inisenesi delolene lomabu delaga dabu ngolome
    wabu wini biago mo yalu anda puwa Habo Nalolene Bi lo winigonaga Mbogoyi biago
    ngagoria wanakuihayagi wialu labolabo lebu ngagome Balai Anda harabahayagi panga
    helo gerela peho wilimu.
  mya-mya: နံ့​သာ​ပေါင်း​မီး​ရှို့​ရာ​ရွှေ​ပလ္လင်​ကို၊ ပ​ညတ် တော်​ဆယ်​ပါး​ပါ​ရှိ​သော
    ပ​ဋိ​ညာဉ်​သေတ္တာ​ရှေ့ တွင်​ထား​၍၊ တဲ​တော်​တံ​ခါး​ဝ​တွင်​ကန့်​လန့် ကာ​ကို​တပ်​ဆင်​လော့။-
  cbi-NTPO: Tsenmin aindyunguikaantsumi ju'kenunu uruchi keñu jumuya, veta' veta'
    tsanguedaa tiñu keewara babuu ajuusha chujtide, tsenmin in pupunanu yapaya vinusha
    daayadimu jali bain yangaade.
  bod-N: ཁྱོད་ཀྱིས་གསེར་གྱི་སྤོས་ཁྲི་ནི་དཔང་མཛད་ཤུར་སྒམ་གྱི་མདུན་དུ་ཞོག་དང་། གུར་མཆོག་གི་སྒོ་ཡོལ་ཕོབས་ཤིག
  sna-sna: Uise aritari yezvinonhuhwira yegoridhe pamberi peareka yechipupuriro uye
    ugoisa chidzitiro pamukova wokupinda mutabhenakeri.
  spa-BLM: Pondrás el altar de oro para el incienso delante del arca de la alianza,
    y pondrás la cortina de la puerta del tabernáculo.
  cac-cac: A d'a yichan̈ scaxail trato tz'och altar oro b'aj stz'a incienso, slocb'ajq'ue
    c'apac cortina d'a sti' mantiado chi'.
  swh-ULB: Nawe utaweka madhabahu ya dhahabu ya uvumba mbele ya sanduku la ushuhuda,
    na utaweka pazia katika mwingilio wa hema la kukutania.
  bel-bel: і пастаў залаты ахвярнік, каб дыміць перад каўчэгам адкрыцьця, і павесь
    заслону на ўваходзе ў скінію;
  wed-wed: Ma incense aniapuna goldei ma terei bokisi au naona ma anitereḡaḡara ḡelauna
    ma terei da Bada ana numa gara vivivireina ina gudui.
  deu-ELBBK: Und stelle den goldenen Altar zum Räucherwerk vor die Lade des Zeugnisses,
    und hänge den Vorhang des Eingangs zur Wohnung auf.
  mbb-OT: Isavuk niw sikan is pemuhatà he vulawan he edtutungan te veyewà diyà te
    etuvangan duen te Kavan te Kebpekid-uyun, ne itaud niw is kurtina ziyà te gemawan
    duen te Tulda he Ed-ezapan.
  mal-2015: ധൂപത്തിന്നുള്ള പൊൻപീഠം സാക്ഷ്യപെട്ടകത്തിന്നു മുമ്പിൽ വെച്ചു തിരുനിവാസവാതിലിന്റെ
    മറശ്ശീല തൂക്കേണം.
  tuo-NT: Ʉꞌmʉtise ʉ̃jʉ̃amorõpeoro uru meꞌrã weeꞌcaro ‘Masã meꞌrã añurõ weegʉti’ níꞌque
    cʉori acaro põtẽorõpʉ peoya. Ti wiꞌi, ya wiꞌi ne sãjãnʉꞌcãrõrẽ niꞌcã casero ʉsebʉtiri
    caserore yooya.
  gup-gup: Wanjh ngurrikurrmen nawu gold altar ngarre kabirrikinje mankalkkidmanjmak
    kore kumirrk ngarre Ark kore manwarddebala bokenh kahdi nawu kabimdi kunwok kunwoybuk
    bu ngawokkurrmerrinj. Yerre wanjh ngurribarnnamen manbu manbuyika curtain manburrba
    kore kurrangmaye ngarre nawu Manrurrkdjamun Dabburlin.”
  gvs-gvs: Ikavava, insensi ana kaba kasala goura aba vatulúkwana matana goi go, vabodaupa
    kaarekoina toluyena goi koyatogamogamōne. Ikavava, Aba Kaiyakayana ana kaba siu
    ana taboda kaarekoina kovakosāine.
  rmc-rmc: O somnakuno kaďidloskro oltaris thov anglo pochtan angle archa a the paš
    o vudar anglo Svetostankos figin o pochtan.
  nlg-nlg: Mo ko talua na bela tabu ni kere ghaiuruuru ipari bebetena na tivi te voko
    pungisia na Bokisi ni Vetena ni Baubahu tabu. Mo ko tari datoa na tivi to gonia
    vania na mataulana na Bona Tabu.
  pes-OPV: و مذبح زرین را برای بخور پیش تابوت شهادت بگذار، و پرده دروازه را بر مسکن
    بیاویز.
  ron-1924: Алтарул дин аур пентру тэмые сэ-л ашезь ынаинтя кивотулуй мэртурией ши
    сэ атырнь пердяуа ла уша кортулуй.
  aui-aui: Wasina bi sikoko gabugabuna gawarina gouldma sibera na Wiiwaghasina Maragasina
    Dedewagina naghone kutore bi bebera kirorogi da Kiregoruna kunaguduni.
  ben-OBCV: বিধিনিয়মের সিন্দুকটির সামনে সোনার ধূপবেদিটি এনে রাখো এবং সমাগম তাঁবুর
    প্রবেশদ্বারে পর্দা টাঙিয়ে দাও।
  som-som: Oo meesha allabariga oo dahabka ah oo fooxa waxaad dhigtaa sanduuqa maragga
    hortiisa, oo iridda taambuuggana daaheeda sudh.
  lat-VUC: et altare aureum, in quo adoletur incensum, coram arca testimonii. Tentorium
    in introitu tabernaculi pones,
  eng-ASVBT: And thou shalt set the golden altar for incense before the ark of the
    testimony, and put the screen of the door to the tabernacle.
  mna-mna: “To kam you muriini tabe tirukruk ŋgere kuziiniŋana se na, mi ur su kolouŋana
    pa Sua Mbukŋana Ka Koror tabe tutu tio imbotmbot sula leleene na. Imbot pet ki
    mat. Mburu ta beeze leleene kana i ilela makiŋ, to daada kawaala biibi be isekaala
    beeze kwoono.
  ita-1885: E metti l'Altare d'oro per li profumi davanti all'Arca della Testimonianza;
    metti eziandio il Tappeto all'entrata del Tabernacolo.
  eng-LXXUP: And thou shalt place the golden altar, to burn incense before the ark;
    and thou shalt put a covering of a veil on the door of the tabernacle of witness.
  eng-ULB: You must put the golden incense altar before the ark of the testimony,
    and you must put the curtain at the entrance to the tabernacle.
  spa-VBL: Pon el altar de oro del incienso delante del Arca del Testimonio, y pon
    el velo a la entrada del Tabernáculo.
  fra-_FOB: Et tu mettras l'autel d'or pour le parfum devant l'arche du Témoignage,
    et tu poseras la tapisserie de l'entrée de la Demeure.
  mal-mal: ധൂപത്തിനുള്ള പൊൻപീഠം സാക്ഷ്യപെട്ടകത്തിന് മുമ്പിൽവച്ച് തിരുനിവാസ വാതിലിന്റെ
    മറശ്ശീല തൂക്കിയിടണം.
  urd-GVR: Baḳhūr kī sone kī qurbāngāh us parde ke sāmne rakhnā jis ke pīchhe ahd
    kā sandūq hai. Phir ḳhaime meṅ dāḳhil hone ke darwāze par pardā lagānā.
  suz-BL: सुन के धूप चोशा चढ़ेतीके कबल पशो सन्‍दोस आ ङोंइती वोतो। आं बाक्‍तीक आ ओव़तीक
    ङा फारतीक वा क्‍युक्‍को।
  ita-1927: Porrai l’altare d’oro per i profumi davanti all’arca della testimonianza
    e metterai la portiera all’ingresso del tabernacolo.
  ckb-ckb: قوربانگا زێڕینەکەش کە بۆ بخوورە لەبەردەم سندوقی پەیمان دایبنێ، پەردەی دەروازە
    بۆ چادرەکەی پەرستن دابنێ.
  eng-BBE: And put the gold altar for burning perfumes in front of the ark of the
    law, hanging the curtain over the doorway of the House.
  kan-OKCV: ನೀನು ಮಾಡಿದ ಚಿನ್ನದ ಧೂಪಪೀಠವನ್ನು ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷದ ಎದುರಾಗಿ ಇಟ್ಟು, ದೇವದರ್ಶನದ
    ಗುಡಾರದ ಬಾಗಿಲಿಗೆ ಪರದೆಯನ್ನು ಹಾಕಬೇಕು.
  bbb-bbb: Ro nine fata ire udi mukore urimo ifaejedufuo ije ire gorodi ijia amaeriva
    ije abe are nijane. Fata ije abe aruna Mavua Akae ije namo ivuake uine ijia nija
    areme nine ugone abe Are Muvuaka Akae viene makave ije kirakurane.
  tam-2017: பொன் தூபபீடத்தைச் சாட்சிப்பெட்டிக்கு முன்னே வைத்து, வாசஸ்தலத்தின் வாசலின்
    தொங்கு திரையைத் தூக்கிவைக்கக்கடவாய்.
  spa-RV-1909: Y pondrás el altar de oro para el perfume delante del arca del testimonio,
    y pondrás el pabellón delante de la puerta del tabernáculo.
  ron-BTF: Și așază altarul din aur pentru tămâie înaintea chivotului mărturiei și
    pune perdeaua ușii tabernacolului.
  eng-WEBP: You shall set the golden altar for incense before the ark of the covenant,
    and put the screen of the door to the tabernacle.
  eng-FBV: Place the gold altar of incense in front of the Ark of the Testimony, and
    put up the screen at the entrance to the Tabernacle.
  nld-1939: plaats het gouden reukofferaltaar voor de ark des Verbonds en hang het
    tapijt voor de ingang van de tabernakel.
  nch-BL: “Huan nojquiya ipan nopa cuarto cati amo más calijtic, xijtali nopa taixpamit
    ten oro campa quitatise copali huan nopa taixpamit ten copali mocahuas iixmelac
    nopa caxa cati eltoc ipan nopa cuarto cati más calijtic. Huan xijcuapilo seyoc
    cortina campa calaquise ipan nopa achtohui cuarto cati amo más calijtic huan ni
    cortina elis iixmelac nopa taixpamit ten oro huan quitzacuas campa calaquise ipan
    nopa cuarto cati amo más calijtic.
  vie-1934: cũng hãy để bàn thờ bằng vàng dùng xông hương trước hòm bảng chứng, rồi
    xủ tấm màn nơi cửa đền tạm.
  hin-CV: साक्षी पत्र के संदूक के सामने सोने की वेदी को, जो धूप के लिए है, उसे रखना
    और पवित्र स्थान के पर्दे को लगा देना.
  eng-OURB: You shall set the golden altar for incense before the ark of the testimony,
    and put the screen of the door to the tabernacle.
  spa-BES: Y pon el altar de oro para él incienso delante del cofre del pacto, y cuelga
    la cortina sobre la entrada del santuario.
  tdx-tdx: Apoho aolo’ i vatam-pañinay i kitreli-pañembohañe volamenay vaho apetaho
    ami’ty lala’ i kivohoy i lamba-fañefe’ey.
  vid-vid: Honhu ha kulavila nhambiko ha zahabu ha kufunyizila ubani kohawika kumwado
    kwa isanduku lya ilagano, hamba koniniza ipaziya kuli lwizi lwa ihema lya Nguluwi.
  eng-OKE: And thou shalt put the golden altar of sweet incense before the ark of
    the testimony, and set the veil of the door of the tabernacle.
  tha-KJV: จงตั้งแท่นบูชาทองคำสำหรับเผาเครื่องหอมตรงหน้าหีบพระโอวาท แล​้วติ​ดม​่านบังตาของประตู​พลับพลา
  por-BR-2018: E porás o altar de ouro para o incenso diante da arca do testemunho,
    e porás a cortina diante da porta do tabernáculo.
  deu-ELO: Und stelle den goldenen Altar zum Räucherwerk vor die Lade des Zeugnisses,
    und hänge den Vorhang des Eingangs zur Wohnung auf.
  eng-WYC-2018: and the golden altar, wherein the incense is burnt before the ark
    of witnessing. Thou shalt set a curtain in the entering of the tabernacle; (and
    the gold altar, on which the incense is burned before the Ark of the Witnessing.
    And thou shalt hang the curtain at the entrance to the Tabernacle;)
  epo-epo: Kaj starigu la oran altaron por la incensado antaŭ la kesto de atesto,
    kaj pendigu la kovrotukon ĉe la eniro de la tabernaklo.
  uig-PIN: Altun bilǝn ⱪaplanƣan huxbuy kɵydürgüqi ⱪurbangaⱨni ⱨɵküm-guwaⱨliⱪ sanduⱪining
    uduliƣa tiklǝp ⱪoyƣin; qedirning kirix eƣizining pǝrdisini esip ⱪoyƣin.
  beo-beo: 'Gouli gabusiga: manoma gobesisu oloda amo Gode Ea Gousa:su Sema Gagili
    ea wamolegesu abula ba:le gaidiga ligisima. Amola Abula Diasu ea logo holeiga
    abula gosagisima.'
  tpi-OTNT: Na putim alta gol bilong smok i gat gutpela smel klostu long Bokis Kontrak
    ausait long laplap i haitim Bokis. Na hangamapim laplap long dua bilong haus sel.
  hau-SA: Ka sa bagaden zinariya na ƙona turare a gaban akwatin Alkawari, ka kuma
    sa labule a ƙofar shiga tabanakul.
  uig-LAT: Altun bilen qaplan’ghan xushbuy köydürgüchi qurban’gahni höküm-guwahliq
    sanduqining uduligha tiklep qoyghin; chédirning kirish éghizining perdisini ésip
    qoyghin.
  nde-nde: Beka i-alithari lempepha elenziwe ngegolide phambi komtshokotsho wobufakazi
    njalo ufake ikhetheni esangweni lethabanikeli.
  ton-ton: Pea te ke tuku ʻae feilaulauʻanga koula ki he meʻa namu kakala, ʻi he ʻao
    ʻoe puha ʻoe fuakava, pea ʻai ʻae puipui tautau ki he matapā ʻoe fale fehikitaki.
  ces-1613: Postavíš též oltář zlatý pro kadění naproti truhle svědectví, a zavěsíš
    zastření ve dveřích příbytku.
  eng-WMB: You shall set the golden altar for incense before the ark of the covenant,
    and put the screen of the door to the tabernacle.
  tam-TCV: தங்கத் தூபபீடத்தைச் சாட்சிப்பெட்டியின் முன் வைத்து, இறைசமுகக் கூடாரத்தின்
    வாசலில் திரையைப்போட வேண்டும்.
  ceb-ULB: Kinahanglan nga ibutang nimo ang bulawanong halaran sa insenso atubang
    sa sudlanan sa pagpamatuod, ug kinahanglan tabilan nimo ang ganghaan sa tabernakulo.
  pol-UBG: Postawisz też złoty ołtarz do kadzenia przed arką świadectwa i zawiesisz
    zasłonę przy wejściu do przybytku.
  urd-GVU: بخور کی سونے کی قربان گاہ اُس پردے کے سامنے رکھنا جس کے پیچھے عہد کا صندوق
    ہے۔ پھر خیمے میں داخل ہونے کے دروازے پر پردہ لگانا۔
  deu-1912: Und sollst den goldenen Räucheraltar setzen vor die Lade des Zeugnisses
    und das Tuch in der Tür der Wohnung aufhängen.
  ntj-ntj: '@see-verse:EXO.040.004'
  kan-2017: ಆಜ್ಞಾಶಾಸನಗಳ ಮಂಜೂಷದ ಎದುರಾಗಿ ಚಿನ್ನದ ಧೂಪವೇದಿಯನ್ನು ಇಟ್ಟು ಗುಡಾರದ ಬಾಗಿಲಿನ ಪರದೆಯನ್ನು
    ಕಟ್ಟಬೇಕು.
  ena-ena: Lamavɨla cihu savu me hɨsi huaci huaci daŋ agɨladɨ hɨlahɨla hɨsɨŋ vadɨm
    lɨba golɨ hɨvɨ ifuhafiavalɨ agadɨ via ivouavɨm uami. Via ivouavɨla kɨlɨ cɨkaŋ
    hɨbɨn hɨbɨn agadɨ mikɨ havɨlɨ hekɨlɨ agadɨ hulɨpɨŋ heŋ lamavɨm uami. Lamavɨla
