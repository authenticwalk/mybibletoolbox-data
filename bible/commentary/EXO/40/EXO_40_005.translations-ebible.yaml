  tel-2017: శాసనాల పెట్టె ఎదురుగా బంగారు ధూపవేదికను ఉంచి, మందిర ద్వారానికి తెర తగిలించాలి.
  hat-BSA: “Anplis, ou va plase lotèl lò a pou lansan devan lach temwayaj la, e ou
