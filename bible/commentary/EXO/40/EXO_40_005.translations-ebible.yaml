  tcz-CHONGTHU: “Hettohsahna thingkong maija chu gimnamtui lhut'na maicham nakoi ding
    ahi. Chuteng houbuh kotphung'a chu nakhai ding ahi.”
  mar-mar: साक्षपटाच्या कोशापुढे सोन्याची धूपवेदी ठेव आणि निवासमंडपाच्या दाराचा पडदा
    लाव.
  soq-soq: Tane e wata gold mampe dewalala piupiu sumpa baiwa wadee saua badowa bokisiwa
    danawe simampe enadodepi, ita ape kakaiwa moawa gara mampe seuabodaa.
  qub-qub: Insinsuwan saumachinayquipaj gori altartapis churanqui Conträtu Babulta
    chaparaj tëla ñaupanman. Tolduman yaycunata chapananpäpis tëlata churanqui.
  bqp-bqp: Ǹ wura turaretitikpataki ditɛ doka àkpati arɛ ǹ kuta kpɛ́lɛlɛ lábure kpá
    ǹ tataalɛ.
  hat-hat: W'a pran lòtèl an lò pou boule lansan an, w'a mete l' devan bwat ki gen
    ròch kontra yo, w'a moute rido ki pou fèmen kote pou moun antre nan tant lan.
  eng-BSB: Place the gold altar of incense in front of the ark of the Testimony, and
    hang the curtain at the entrance to the tabernacle.
  tod-tod: Ɗa ani maku nɛɛnɛgi ma zalaɠa ɠulazuʋɛ ʋilɛ, nii zanugi ziɛni maaʋɛ, zeele
    woo ɠesui ɠakalaʋɛ. Ɗa seɠe zuɠooza golai zɛlɛ nu lɛɛzuʋɛ seɠe ʋɛlɛ ɲadegai wu.
  eng-WEBPB: You shall set the golden altar for incense before the ark of the covenant,
    and put the screen of the door to the tabernacle.
  kbq-kbq: Hanki mnanentake zama kre mnavu golire ita Anumzane hagerafi kasege ante
    vokisimofo avuga'a nentetma, ana seli mono nomofo kahantera tavravea renteho.
  nhe-BL: “Huan nojquiya ipan nopa cuarto tlen ax más calijtic, xijtlali nopa tlaixpamitl
    tlen oro campa quitlatise copali huan nopa tlaixpamitl tlen copali mocahuas iixmelac
    nopa caxa tlen eltoc ipan nopa cuarto más calijtic. Huan xijcuapilo seyoc cortina
    campa calaquise ipan nopa achtohui cuarto tlen ax más calijtic huan ni cortina
    elis iixmelac nopa tlaixpamitl tlen oro huan quitzacuas campa calaquise ipan nopa
    cuarto tlen ax más calijtic.
  bus-bus: Ǹ vura tuaetitikpatakii mↄ̀ diɛ doka àkpati aɛ ǹ kuta kpɛɛlɛ lábure logo
    ǹ tataàlɛ.
  gub-BL: Emuapyk yhyk zàwenugar hapy haw or iapo pyrer ipupe nehe, heze'eg hyru henataromo
    nehe. Emuzaiko pànuhu heràpuzràn huken rehe nehe.
  eng-DRA: And the altar of gold whereon the incense is burnt, before the ark of the
    testimony. Thou shalt put the hanging in the entry of the tabernacle,
