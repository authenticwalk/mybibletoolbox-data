verse: EXO.040.012
translations:
  mal-C: “അഹരോനെയും അവന്റെ പുത്രന്മാരെയും സമാഗമകൂടാരവാതിൽക്കൽ കൊണ്ടുവന്ന് അവരെ വെള്ളംകൊണ്ടു
    കഴുകണം.
  deu-TKW: Sodann sollst du Aaron und seine Söhne herantreten lassen an die Thüre
    des Offenbarungszeltes und sie mit Wasser waschen
  lin-lin: Okomema Aron mpe bana na ye ya mibali na ekotelo ya Ndako ya kapo ya Bokutani
    mpe okosukola bango na mayi.
  eng-LSV: And you have brought Aaron and his sons near to the opening of the Tent
    of Meeting, and have bathed them with water;
  eng-GNV: Then thou shalt bring Aaron and his sonnes vnto the doore of the Tabernacle
    of the Congregation, and wash them with water.
  eng-WEBSTER: And thou shalt bring Aaron and his sons to the door of the tabernacle
    of the congregation, and wash them with water.
  nhw-BL: “Huan xijhuica Aarón ihuaya itelpocahua ipan nopa calixpamitl hasta iixmelac
    campa calaquise ipan nopa yoyon tiopamitl campa timopantise, huan nopona ma maltica
    ica atl.
  swh-ONEN: “Mlete Aroni na wanawe kwenye ingilio la Hema la Kukutania na uwaoshe
    kwa maji.
  bba-bba: Yen biru kɑɑ kɑ Aroni kɑ win bibu nɑ kuu ten kɔnnɔwɔ, kpɑ ɑ bu wobure kɑ
    nim dirum.
  eng-KJVCPB: And thou shalt bring Aaron and his sons unto the door of the tabernacle
    of the congregation, and wash them with water.
  luo-luo: Kel Harun kod yawuote e dho Hemb Romo kendo ilwokgi gi pi.
  meu-meu: Bena Aaron mai natuna ida hebou kalagana iduarana ai bae gini bou. Ba hadigudia;
  npi-ULB: तैँले हारून र त्यसका छोराहरूलाई भेट हुने पालको प्रवेशद्वारमा ल्याई तिनीहरूलाई
    पानीले नुहाइदिनुपर्छ ।
  yor-yor: “Mú Aaroni àti àwọn ọmọ rẹ̀ wá sí ẹnu-ọ̀nà àgọ́ àjọ, kí o sì wẹ̀ wọ́n pẹ̀lú
    omi.
  emp-NTPO: Maʌ̃be Aaroʌ̃ra idji warrarã sid̶a mʌ̃ wua ded̶e ed̶a wãbadamaa edeped̶a
    baidoba sʌgʌdua.
  ind-ind: “Kemudian ajaklah Harun dan anak-anaknya mendekat ke pintu masuk kemah-Ku
    dan basuhlah mereka dengan air.
  pes-OPCB: «سپس هارون و پسرانش را کنار مدخل خیمهٔ ملاقات بیاور و آنها را با آب شستشو
    بده.
  tgl-ULB: Dapat mong dalhin si Aaron at ang kaniyang mga anak na lalaki sa pasukan
    ng tolda ng pagpupulong, at dapat mong hugasan sila ng tubig.
  hui-hui: Ani biai howa mani Aronobi ibu iginirubi Balai Anda ogoninaga harabani
    haru ibuwa ti ilili bialu wayawaya bia holene nga.
  mya-mya: '``အာ​ရုန်​နှင့်​သား​များ​ကို​ထာ​ဝ​ရ​ဘု​ရား စံ​တော်​မူ​ရာ​တဲ​တော်​တံ​ခါး​ဝ​သို့​ခေါ်​ဆောင်
    ၍၊ ရေ​ဖြင့်​ဆေး​ကြော​သန့်​စင်​စေ​လော့။-'
  cbi-NTPO: Tsanguetu bene Aarónnu bain, naa ya' nalanu bain, iba wa'dinu yapaya juukapasha
    tajitu depitsaade.
  bod-N: ཡང་ཨ་རོན་དང་དེའི་བུ་རྣམས་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་མདུན་དུ་ཁྲིད་ནས། ཁོ་རྣམས་ཆུས་བཀྲུ་དགོས།
  sna-sna: “Uuye naAroni navanakomana vake kumukova weTende Rokusangana ugovashambidza
    nemvura.
  spa-BLM: “Llevarás a Aarón y a sus hijos a la puerta de la Tienda de Reunión, y
    los lavarás con agua.
  cac-cac: Slajvi chi', tzic'anb'at vin̈aj Aarón yed' eb' yuninal d'a sti' mantiado
    chi', tza checan sb'ic sb'a eb' ta'.
  swh-ULB: Umlete Aruni na wanae kwa mwingilio wa hema la kukutania na uwaoshe wote
    kwa maji.
  bel-bel: І прывядзі Аарона і сыноў ягоных да ўваходу ў скінію сходу і абмый іх вадою;
  wed-wed: —Aaron natunatuna ma neiai numa gara vivivireina au metaetana ma wairei
    ma oḡai.
  deu-ELBBK: Und lass Aaron und seine Söhne herzunahen an den Eingang des Zeltes der
    Zusammenkunft und wasche sie mit Wasser.
  mbb-OT: “Ne zumaha nu si Aaron wey sikan is menge anak din he maama ziyà te ǥemawan
    duen te Tulda he Edtelevukaayan ne ipepemeziǥù nu sikandan dutun.
  mal-2015: അഹരോനെയും പുത്രന്മാരെയും സമാഗമനകൂടാരത്തിന്റെ വാതിൽക്കൽ കൊണ്ടുവന്നു അവരെ
    വെള്ളംകൊണ്ടു കഴുകേണം.
  tuo-NT: ”Beꞌro Aarṍrẽ, cʉ̃ põꞌrã ʉmʉarẽ ya wiꞌi sope pʉꞌtopʉ miaña. Topʉ narẽ ʉꞌoya.
  gup-gup: “Wanjh yibenmang Aaron dja nabebeywurd nuye dja yibenka kore kurrangmaye
    ngarre Manrurrkdjamun Dabburlin kore ngaye ngamre bu djahwon ngudberre, wanjh
    kunmekbe yibenkukdjirridjbu kukkuwi bu ngayekenh.
  gvs-gvs: E Eroni ma natunao komēdi guna Kaba Valoboda ana kaba siu goi kovaisivēdi.
  rmc-rmc: Paľis an le Aron the leskre čhaven anglo vudar le Stanoskro a thov (omor)
    len le paňeha.
  nlg-nlg: “Ko lavira mai Aaron mana lei dalena mai tana mataulana na Bona Tabu, mo
    ko siuvira nia na beti.
  pes-OPV: و هارون و پسرانش را نزد دروازه خیمه اجتماع آورده، ایشان را به آب غسل ده.
  ron-1924: Апой сэ адучь пе Аарон ши пе фиий луй ла уша кортулуй ынтылнирий ши сэ-й
    спель ку апэ.
  aui-aui: Bi Eron natunatuna yawata kupiikedi Kiregoru Kabikabikuwayina naghone da
    rarimama kiyekidi.
  ben-OBCV: “হারোণ ও তার ছেলেদের সমাগম তাঁবুর প্রবেশদ্বারের কাছে নিয়ে এসো এবং তাদের
    জল দিয়ে স্নান করাও।
  som-som: Oo Haaruun iyo wiilashiisa waxaad keentaa iridda teendhada shirka, oo waa
    inaad biyo ugu maydhaa iyaga.
  lat-VUC: Applicabisque Aaron et filios ejus ad fores tabernaculi testimonii, et
    lotos aqua
  eng-ASVBT: And thou shalt bring Aaron and his sons unto the door of the tent of
    meeting, and shalt wash them with water.
  mna-mna: “Uraata boozomen tana imap lup, tona kam Aron ziŋan lutuunu bizin tomooto
    ma timar kolouŋana pa beeze kwoono, mi ri zin pa yok.
  ita-1885: Poi fa' accostare Aaronne e i suoi figliuoli, all'entrata del Tabernacolo
    della convenenza; e lavali con acqua.
  eng-LXXUP: And thou shalt bring Aaron and his sons to the doors of the tabernacle
    of witness, and thou shalt wash them with water.
  eng-ULB: You are to bring Aaron and his sons to the entrance of the tent of meeting
    and you must wash them with water.
  spa-VBL: “Lleva a Aarón y a sus hijos a la entrada del Tabernáculo de Reunión y
    lávalos allí con agua.
  fra-_FOB: Puis tu feras avancer Aaron et ses fils à l'entrée du tabernacle d'assignation,
    et tu les laveras dans l'eau.
  mal-mal: അഹരോനെയും പുത്രന്മാരെയും സമാഗമനകൂടാരത്തിന്റെ വാതിൽക്കൽ കൊണ്ടുവന്ന് അവരെ
    വെള്ളംകൊണ്ട് കഴുകണം.
  urd-GVR: Hārūn aur us ke beṭoṅ ko mulāqāt ke ḳhaime ke darwāze par lā kar ġhusl
    karānā.
  suz-BL: मिनु हारून नु आ तौ आन कली, ग्रुम्‍तीक ताम्‍बु ङा ओव़तीकेम चाक्‍शा चिक्‍तो।
  ita-1927: Poi farai accostare Aaronne e i suoi figliuoli all’ingresso della tenda
    di convegno, e li laverai con acqua.
  ckb-ckb: «هارون و کوڕەکانیشی بهێنە پێشەوە بۆ دەروازەی چادری چاوپێکەوتن و بە ئاو
    بیانشۆ.
  eng-BBE: Then let Aaron and his sons come to the door of the Tent of meeting; and
    after washing them with water,
  kan-OKCV: “ಆರೋನನನ್ನೂ, ಅವನ ಮಕ್ಕಳನ್ನೂ ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲಿನ ಬಳಿಗೆ ಬರಮಾಡಿ, ಅವರನ್ನು
    ನೀರಿನಿಂದ ಸ್ನಾನ ಮಾಡಿಸಬೇಕು.
  bbb-bbb: A ijiege re areme ni Eronikiro farirafa fuone ijene kiaga bu Are Muvuaka
    Akae viene ijia rone. Bu ijia roga ni kia bu doma ijia foteke ruoene.
  tam-2017: பின்பு ஆரோனையும் அவனுடைய மகன்களையும் ஆசரிப்புக்கூடாரத்தின் வாசலில் வரச்செய்து,
    அவர்களை தண்ணீரால் குளிக்கவைத்து,
  spa-RV-1909: Y harás llegar á Aarón y á sus hijos á la puerta del tabernáculo del
    testimonio, y los lavarás con agua.
  ron-BTF: Și adu pe Aaron și pe fiii săi la ușa tabernacolului întâlnirii și spală-i
    cu apă.
  eng-WEBP: “You shall bring Aaron and his sons to the door of the Tent of Meeting,
    and shall wash them with water.
  eng-FBV: Take Aaron and his sons to the entrance of the Tent of Meeting and wash
    them there with water.
  nld-1939: Laat daarna Aäron en zijn zonen voor de ingang van de openbaringstent
    treden, en was hen met water.
  nch-BL: “Huan xijhuica Aarón ihuaya itelpocahua ipan nopa calixpamit hasta iixmelac
    campa calaquise ipan nopa yoyon tiopamit campa timopantise, huan nopona ma maltica
    ica at.
  vie-1934: Đoạn, hãy dẫn A-rôn cùng các con trai người đến gần cửa hội mạc, rồi tắm
    họ trong nước.
  hin-CV: “फिर अहरोन एवं उनके पुत्रों को मिलनवाले तंबू के द्वार पर नहलाना.
  eng-OURB: “You shall bring Aaron [Light-bringer] and his sons to the door of the
    Tent of Meeting, and shall wash them with water.
  spa-BES: Entonces Aarón y sus hijos vayan a la puerta de la Tienda de reunión; y
    después de lavarlos con agua,
  tdx-tdx: Endeso mb’amy lalan-kibohom-pamantañañey mb’eo t’i Aharone naho o anadahi’eo
    vaho ampandrò an-drano;
  vid-vid: “Komchema Aluni na wanage woye hali lwizi lwa ihema lya Nguluwi, hamba
    uwahovuje.
  eng-OKE: And thou shalt bring Aharon and his sons to the door of the tabernacle
    of ordinance, and lave them with water,
  tha-KJV: แล​้วจงนำอาโรน และบุตรชายของท่านมาที่​ประตู​พล​ับพลาแห่งชุ​มนุ​ม ใช้​น้ำล้างชำระตัวเขาเสีย
  por-BR-2018: E farás chegar a Arão e a seus filhos à porta do tabernáculo do testemunho,
    e os lavarás com água.
  deu-ELO: Und laß Aaron und seine Söhne herzunahen an den Eingang des Zeltes der
    Zusammenkunft und wasche sie mit Wasser.
  eng-WYC-2018: And thou shalt present Aaron and his sons to the door of the tabernacle
    of witnessing (or And thou shalt bring Aaron and his sons to the entrance of the
    Tabernacle of the Witnessing); and, when they be washed with water,
  epo-epo: Kaj alkonduku Aaronon kaj liajn filojn al la eniro de la tabernaklo de
    kunveno, kaj lavu ilin per akvo.
  uig-PIN: Andin Ⱨarun bilǝn uning oƣullirini jamaǝt qedirining kirix eƣiziƣa yeⱪin
    ǝkilip, ularni su bilǝn yuƣin;
  beo-beo: Di da Elane amola egefelali Hadigi Abula Diasu ea logo holeiga oule misini,
    ilima hano ulima:ne sia:ma.
  tpi-OTNT: “Bihain yu mas bringim Aron wantaim ol pikinini man bilong en long dua
    bilong haus sel na ol i mas waswas.
  hau-SA: “Ka kawo Haruna da ’ya’yansa a ƙofar Tentin Sujada ka wanke su da ruwa.
  uig-LAT: Andin Harun bilen uning oghullirini jamaet chédirining kirish éghizigha
    yéqin ekilip, ularni su bilen yughin;
  nde-nde: Letha u-Aroni lamadodana akhe ethenteni lokuhlangana ubusubagezisa ngamanzi.
  ton-ton: “Pea te ke ʻomi ʻa ʻElone mo hono ngaahi foha ki he matapā ʻoe fale fehikitaki
    ʻoe kakai, ʻo kaukauʻi ʻakinautolu ʻaki ʻae vai.
  ces-1613: A přistoupiti kážeš Aronovi i synům jeho ke dveřím stánku svědectví, a
    umyješ je vodou.
  eng-WMB: “You shall bring Aaron and his sons to the door of the Tent of Meeting,
    and shall wash them with water.
  tam-TCV: “அதன்பின்பு ஆரோனையும், அவன் மகன்களையும் சபைக் கூடாரத்தின் நுழைவுவாசலில்
    கொண்டுவந்து, அவர்களை தண்ணீரால் கழுவவேண்டும்.
  ceb-ULB: Dad-a si Aaron ug ang iyang mga anak nga lalaki sa ganghaan sa tolda nga
    tagboanan ug kinahanglan nga hugasan nimo sila.
  pol-UBG: Potem każesz podejść Aaronowi i jego synom przed wejście do Namiotu Zgromadzenia
    i umyjesz ich wodą.
  urd-GVU: ہارون اور اُس کے بیٹوں کو ملاقات کے خیمے کے دروازے پر لا کر غسل کرانا۔
  deu-1912: Und sollst Aaron und seine Söhne vor die Tür der Hütte des Stifts führen
    und mit Wasser waschen,
  ntj-ntj: '@see-verse:EXO.040.011'
  kan-2017: “ಅದಲ್ಲದೆ ಆರೋನನನ್ನೂ ಮತ್ತು ಅವನ ಮಕ್ಕಳನ್ನೂ ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲಿನ ಹತ್ತಿರಕ್ಕೆ
    ಬರಮಾಡಿ
  ena-ena: Lavɨla Alon dɨdaŋ nudɨ ninadinu agɨladɨdaŋ vavevɨla havɨlɨ ulaŋ agadɨ hɨbɨ
    ivu ivu haiabɨla heŋ lamavɨla nulɨdɨ sɨlamɨha uami.
  yap-yap: “Mu fek Aron nge fapi pagel ni fak nga langan fare Tent, ngam luk nagrad
    ngar machalboggad.
  hlt-MCSB: Te phoeiah Aaron neh anih koca rhoek te tingtunnah dap thohka la khuen
    lamtah amih te tui hluk.
  mdy-ETH: «ዓኣሮኔንታ ናኣቶንታ ዒኢካ ካራ ዔኪ ሙኪ ዎጎ ጎይፆና ማስታንዳጉዲ ዔያቶም ኬኤዜ፤
  twi-ASANTE: “Afei, fa Aaron ne ne mmammarima no bra Ahyiaeɛ Ntomadan no ɛkwan ano
    na fa nsuo hohoro wɔn ho
  mwc-mwc: Aaron natunatuna yabata ke botuvisi ku Tabernacle matam ketina ba okowai
    ki yekaisi.
  eng-WEBU: “You shall bring Aaron and his sons to the door of the Tent of Meeting,
    and shall wash them with water.
  bnp-bnp: “O tuli lakea na matana Kape na Vaponga e Aron turane huriki e tuna a bakovi,
    o vahilolo ria vonga.
  wal-wal: “Neeni Aaroonanne a naata Xoossaa Dunkkaaniyaa geliyo pengge ehaada, haattan
    eta meecca.
  spa-PDDPT: En seguida ordenarás que Aarón y sus hijos se acerquen a la entrada del
    Tabernáculo de Reunión, y los lavarás con agua.
  gun-gun: Ha'e gui rejapo 'rã Arão ha'e ta'y kuery oguy nhemboaty oĩaty rokẽ re onhembojapa
    aguã rami. Ha'e py ma rejoi 'rã yy py.
  agu-BL: 'Ncha''tz tal Ryos: “Ba''n tzacy''aj nin Aarón scyuch'' yi e'' cy''ajl stzi''
    yi puertil yi ama''l kale na kac''ulwit kib tzituch'' yi axwok xonl Israel. Ej
    nin alaj scyetz tan chicwe''n tan jichi''n.'
  ilo-ULB: Masapul nga ipanmonto ni Aaron ken dagiti annakna a lallaki iti pagserkan
    ti sagrado a tolda, ken masapul a buggoam ida iti danum.
  kpg-kpg: “Laha mai a Aaron mo ana dama daane gi di bontai di Hale laa, gaugaulia
    digaula gi di hai e hagamadammaa digaula.
  uig-ARA: ئاندىن ھارۇن بىلەن ئۇنىڭ ئوغۇللىرىنى جامائەت چېدىرىنىڭ كىرىش ئېغىزىغا يېقىن
    ئەكىلىپ، ئۇلارنى سۇ بىلەن يۇغىن؛
  bps-bps: “Kafnge én, faginam Aron na i dad ngaan lagi di gufusuk i gumangamfù na
    falobam ale.
  sus-sus: «I xa Haruna nun a xa die malan hɔrɔmɔlingira sode dɛ ra, i fa e maxa ye
    ra.
  pon-2006: “Ekerodo Aaron oh nah pwutak ko ong ni wenihmwen Impwalet oh padahkihong
    irail en duhdu nin duwen tiahk en kamwakel.
  ksd-ksd: Ma una agure Aron ma ra umana natuna tadav ra matakilalat i ra pal na varbarat,
    ma una puk diat ma ra tava.
  tur-YTC: “Aron'la oğullarını Buluşma Çadırı'nın kapısına getirip onları suyla yıkayacaksın.
  grc-BRENT: Καὶ προσάξεις Ἀαρὼν καὶ τοὺς υἱοὺς αὐτοῦ ἐπὶ τὰς θύρας τῆς σκηνῆς τοῦ
    μαρτυρίου, καὶ λούσεις αὐτοὺς ὕδατι.
  ind-AYT: Kemudian, kamu harus membawa Harun dan anak-anaknya ke pintu tenda pertemuan
    dan basuhlah mereka dengan air.
  nya-nya: “Ubwere ndi Aaroni ndi ana ake pa chipata cha tenti ya msonkhano ndipo
    uwasambitse ndi madzi.
  hrv-hrv: Dovedi zatim Arona i njegove sinove na ulaz Šatora sastanka pa ih operi
    vodom.
  mps-mps: “Nosali nago te Aron aga ogomani augwali dali te ugwa be tųba sela pelama,
    tama augwali tede wę paumainao.
  tpi-tpi: “Bihain yu mas bringim Aron wantaim ol pikinini man bilong en long dua
    bilong haus sel na ol i mas waswas.
  dan-1931: Lad så Aron og hans Sønner træde hen til Åbenbaringsteltets Indgang, tvæt
    dem med Vand
  vie-OVCB: Sau đó, con đem A-rôn và các con trai người đến trước cửa Đền Tạm, lấy
    nước tắm rửa họ.
  guj-2017: તું હારુનને તથા તેના પુત્રોને મુલાકાતમંડપના પ્રવેશદ્વાર આગળ લાવજે અને
    તેઓને પાણીથી સ્નાન કરાવજે.
  pon-2006A: “Ekerodo Aaron oh nah pwutak ko ong ni wenihmwen Impwalet oh padahkihong
    irail en duhdu nin duwen tiahk en kamwakel.
  por-BRBSL: “Você deverá levar Aarão e seus filhos à porta da Tenda da Reunião, e
    lavá-los com água.
  cth-cth: Aron hoi a capanaw hah kamkhuengnae lukkareiim takhang koevah, thokhai
    vaiteh, tui hoi na pâsu han.
  twi-twi: “Fa Aaron ne ne mmabarima no bra Ahyiae Ntamadan no kwan ano na fa nsu
    hohoro wɔn ho.
  hlt-hlt: Te phoeiah Aaron neh anih koca rhoek te tingtunnah dap thohka la khuen
    lamtah amih te tui hluk.
  tbz-SIM: Kɑ̀ɑ dèè mɛmmɛ ɑ́ yú Anɔɔ nɛ̀ o bí kɛ́ bɛ̀ kɔ̀tɛnɛ̀ mɛtɑummɛ̀ tou bòrì
    kɛ́ bɛ̀ wùɔ,
  msy-2020: “Egh gɨn nɨ Aron uan otariba ko me inigh izɨ, na bativamin Purirpenimɨn
    tiar akamɨn me ruegh.
  azb-azb: Harunla oğullarını Hüzur çadırının girişinə gətirib onları su ilə yuyundur.
  eng-DBY: And thou shalt bring Aaron and his sons near, at the entrance of the tent
    of meeting, and bathe them with water.
  hin-2017: तब हारून और उसके पुत्रों को मिलापवाले तम्बू के द्वार पर ले जाकर जल से
    नहलाना,
  wol-KYG: «Indil Aaróona aki doomam ba ci bunt xaymab ndaje mi, nga sang leen ci
    ndox mi.
  bjr-bjr: Miqi masee Aaroona narí faiqi namu faqa nifiqamaree uiqaana maqa kooqiki
    munusainaqa nammari auqaaqa.
  eng-YLT: '''And thou hast brought near Aaron and his sons unto the opening of the
    tent of meeting, and hast bathed them with water;'
  wat-wat: Anoni na natunatuna kuna kanasunisiya Vada Tafutafuna kawanei keta ukowa
    nenei kuna vitowisiya.
  eng-WYC-2017: And thou shalt present Aaron and his sons to the door of the tabernacle
    of witnessing; and, when they be washed with water,
  eng-WMBB: “You shall bring Aaron and his sons to the door of the Tent of Meeting,
    and shall wash them with water.
  urd-GVH: हारून और उसके बेटों को मुलाक़ात के ख़ैमे के दरवाज़े पर लाकर ग़ुस्ल कराना।
  rug-rug: Beto asa mamu turaṉa mae nia se Eroni meke sari na tuna koreo pa sasadana
    sa Ipi Hopena, mamu huve va via i pude va madi.
  gaz-gaz: “Aroonii fi ilmaan isaa gara balbala dunkaana wal gaʼiitti fidiitii bishaaniin
    isaan dhiqi.
  fra-LSG: Tu feras avancer Aaron et ses fils vers l’entrée de la tente d’assignation,
    et tu les laveras avec de l’eau.
  yal-yal: I xa fa Haruna nun a dii xɛmɛne ra Naralan Bubun dɛɛn na, i yi e maxa.
  haw-1868: A e lawe mai oe ia Aarona a me kana mau keikikane i ka puka o ka halelewa
    o ke anaina kanaka, a e holoi ia lakou i ka wai.
  arb-NAV: وَتُحْضِرُ هَرُونَ وَبَنِيهِ إِلَى مَدْخَلِ خَيْمَةِ الاجْتِمَاعِ وَتَغْسِلُهُمْ
    بِمَاءٍ.
  ewe-ewe: “Azɔ la, kplɔ Aron kple via ŋutsuwo va agbadɔ la ƒe mɔnu eye nàle tsi na
    wo.
  eng-LEE: And thou shalt bring near Aaron and his sons unto the door of the tabernacle
    of the congregation, and wash them with water.
  asm-FB: তুমি হাৰোণক আৰু তেওঁৰ পুত্রসকলক সাক্ষাৎ কৰা তম্বুৰ দুৱাৰ মুখলৈ আনি, তেওঁলোকক
    পানীৰে গা ধুৱাবা।
  sus-A: «عِ شَ هَرُنَ نُن عَ شَ دِيٍ مَلَن هْرْ مْلِنفِرَ سٌدٍ دّ رَ، عِ قَ عٍ مَشَ
    يٍ رَ.
  fra-SBL: « Tu feras venir Aaron et ses fils à l'entrée de la tente de la Rencontre,
    et tu les laveras avec de l'eau.
  hbo-hbo: וְהִקְרַבְתָּ֤ אֶֽת־אַהֲרֹן֙ וְאֶת־בָּנָ֔יו אֶל־פֶּ֖תַח אֹ֣הֶל מֹועֵ֑ד
    וְרָחַצְתָּ֥ אֹתָ֖ם בַּמָּֽיִם׃
  eng-WYCLIFFE: And thou schalt present Aaron and hise sones to the dore of the tabernacle
    of witnessyng;
  pjt-pjt: “Munu Aaronnga palumpa katja tjuṯa kuḻu ngalya-kati tiinta pala miḻmiḻpakutu
    munu tjananya minangka paltjila.
  cwe-cwe: “Mgale Haluni na wanage hana ihanhu ha kwingilila muna dihema da Mulungu,
    maabaho uwanave.
  kik-kik: “Rehe Harũni na ariũ ake itoonyero-inĩ rĩa Hema-ya-Gũtũnganwo, na ũmathambie
    na maaĩ.
  fra-NCL: « Tu feras avancer Aaron et ses fils près de l’entrée de la tente de réunion,
    et tu les laveras avec de l’eau.
  cek-AK: Aaron hoi a caanawk to amkhuenghaih kahni im khongkha ah caehhaih ah loe,
    tui amhlusak ah.
  cuk-cuk: ”Geb a-sorbali, Aarón, degi, e-masmala, dulemar-anbo-ambikued-neg-e-yawagakse
    be sedoed. Geb amar diigi be ogoed.
  uig-CYR: Андин Һарун билән униң оғуллирини җамаәт чедириниң кириш еғизиға йеқин
    әкилип, уларни су билән жуйғин;
  tel-2017: తరువాత అహరోనును, అతని కొడుకులను సన్నిధి గుడారం ద్వారం దగ్గరికి వెంటబెట్టుకుని
    తీసుకువచ్చి నీళ్లతో స్నానం చేయించాలి.
  hat-BSA: “Konsa, ou va mennen Aaron ak fis li yo vè pòtay tant reyinyon an, e ou
    va lave yo avèk dlo.
  kos-kos: “Usalu Aaron ac wen natul nu ke acn in utyak lun Lohm Nuknuk Mutal, ac
    twetekunulosla ke sie yihyih mutal.
  hbo-WLC: וְהִקְרַבְתָּ֤ אֶֽת־אַהֲרֹן֙ וְאֶת־בָּנָ֔יו אֶל־פֶּ֖תַח אֹ֣הֶל מוֹעֵ֑ד
    וְרָחַצְתָּ֥ אֹתָ֖ם בַּמָּֽיִם׃
  ibo-ibo: “Kpọbata Erọn na ụmụ ya ndị ikom nʼọnụ ụzọ ụlọ nzute. Jiri mmiri saa ha
    ahụ nʼebe ahụ.
  ory-ory: ଏଉତ୍ତାରେ ତୁମ୍ଭେ ହାରୋଣକୁ ଓ ତାହାର ପୁତ୍ରଗଣକୁ ସମାଗମ-ତମ୍ବୁର ଦ୍ୱାର ନିକଟକୁ ଆଣି
    ଜଳରେ ସ୍ନାନ କରାଇବ।
  chk-chk: Mürin kopwe emwenato Aaron me nöün kewe mwän ren asamalapen ewe imwenfel
    seni mangaku o atütüür.
  rop-rop: “Afta na yu garra bringimap Eran en im fobala san langa det dowawei blanga
    det Seikridwan Tent, en yu garra meigim olabat bogi,
  ukr-1871: І приведеш Арона й сини його до входу в громадський намет та й пообливаєш
    їх водою.
  bch-bch: “Ga kus ta bada Aron ga ele gergeu arangaranga ta tila timadid leg palata
    iaoai, ta paliliu gid ngan eau.
  deu-1951: Und du sollst Aaron und seine Söhne vor die Tür der Stiftshütte führen
    und sie mit Wasser waschen,
  eng-JPS: And thou shalt bring Aaron and his sons unto the door of the tent of meeting,
    and shalt wash them with water.
  srp-1865: I kaži Aronu i sinovima njegovijem da pristupe na vrata šatora od sastanka,
    i umij ih vodom;
  lug-lug: “Olireeta Alooni ne batabani be ku mulyango gw’Eweema ey’Okukuŋŋaanirangamu,
    n’obanaaza n’amazzi,
  heb-heb: והקרבת את אהרן ואת בניו אל פתח אהל מועד ורחצת אתם במים׃
  ben-IRV: তুমি হারোণ ও তার ছেলেদেরকে সমাগম তাঁবুর প্রবেশ দরজার কাছে আনবে এবং জলে
    স্নান করাবে।
  pan-pan: ਤੂੰ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਦੇ ਦਰਵਾਜ਼ੇ ਕੋਲ ਲਿਆਈਂ ਅਤੇ
    ਉਨ੍ਹਾਂ ਨੂੰ ਪਾਣੀ ਨਾਲ ਨਹਲਾਈਂ।
  mya-JVB: အာရုန် နှင့် သူ ၏သား တို့ကို၊ ပရိသတ်စည်းဝေး ရာ တံခါး နားသို့ ခေါ် ခဲ့၍
    ရေချိုး ရမည်။
  hmo-hmo: “Arona bona iena natuna tau be Palai Dubu ena iduara dekenai do oi hakaudia
    mai, bona oi ese idia do oi hadigua.
  urd-urd: और हारून और उसके बेटे को ख़ेमा — ए — इजितमा'अ के दरवाज़े पर लाकर उसको पानी
    से ग़ुस्ल दिलाना
  rus-SYN: И приведи Аарона и сынов его ко входу в скинию собрания и омой их водою,
  bqc-SIM: Mↄ́ ń Aalonao ń aà nɛ́ↄ kpaaũkpɛ kpɛɛlɛ, ní ń zu'o we.
  tcz-CHONGTHU: “Aaron le achapate chengse kikhop-khomna ponbuh sung lam'a hinpuijin
    lang, kong'a kilui twiya chu nasil diu ahi.”
  mar-mar: अहरोन व त्याचे पुत्र ह्याना दर्शनमंडपाच्या दारापाशी नेऊन त्यांना आंघोळ
    घाल.
  soq-soq: Tane Aron ita me obampa do otamoe ape kakaiwa moape ita esa mampe duadimoa.
  qub-qub: «Nircur Aaronta wamrancunatawan pushay Tincuna Toldu puncu ñaupanman. Chaycho
    paycunata bäñanqui labaturyucho caycaj yacuwan.
  bqp-bqp: Ǹ su kũ Harunao kũ a nɛ́nↄ dakarɛki kuta kpɛ́lɛlɛa ǹ ń zú o gwe.
  hat-hat: Apre sa, w'a fè Arawon ak pitit gason l' yo pwoche bò kote yo antre nan
    Tant Randevou a. W'a pran dlo, w'a benyen yo byen benyen.
  eng-BSB: Then bring Aaron and his sons to the entrance to the Tent of Meeting and
    wash them with water.
  tod-tod: «Ɗa Aalɔn ta ná-doun zunuiti maaɓuɠa nu lɛɛzuʋɛ ʋa, GALA daaɠomi seɠe
    ʋɛlɛi ɠakalaʋɛ, è ti maagba ga ziɛi.
  eng-WEBPB: “You shall bring Aaron and his sons to the door of the Tent of Meeting,
    and shall wash them with water.
  kbq-kbq: Hagi anante Aronine, ne' mofavrermima'anena zmavrenka Anumzane atru hu
    seli mono nomofo kahante tina frezmanto.
  nhe-BL: “Huan xijhuica Aarón ihuaya itelpocahua ipan nopa calixpamitl hasta iixmelac
    campa calaquise ipan nopa yoyon tiopamitl campa timopantise, huan nopona ma maltica
    ica atl.
  bus-bus: Ǹ mↄ́ kↄ̃n Arunao kↄ̃n a nɛ́nↄ dakↄ̃rɛki kpɛɛlɛa ǹ ń zú o gwe.
  gub-BL: Eraha Àràw heràpuzràn hukenaw pe nehe. Eraha ta'yr a'e pe ne wà nehe no.
    Emuzepuez kar ne wà nehe.
  eng-DRA: And thou shalt bring Aaron and his sons to the door of the tabernacle of
    the testimony, and having washed them with water,
