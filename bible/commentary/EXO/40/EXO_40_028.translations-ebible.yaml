verse: EXO.040.028
translations:
  mal-C: പിന്നീട് അദ്ദേഹം, സമാഗമകൂടാരത്തിന്റെ കവാടത്തിനുള്ള മറശ്ശീല തൂക്കി;
  deu-TKW: Er hängte den Thürvorhang der Wohnung auf,
  lin-lin: Bongo atiaki rido na ekotelo ya Mongombo.
  eng-LSV: And he sets the covering [at] the opening of the Dwelling Place,
  eng-GNV: Also he hanged vp the vayle at the doore of the Tabernacle.
  eng-WEBSTER: And he set up the hanging at the door of the tabernacle.
  nhw-BL: Nojquiya Moisés quicuapilo se cortina para quitzacuas campa calaquise ipan
    nopa cuarto catli amo más calijtic ipan nopa yoyon tiopamitl.
  swh-ONEN: Kisha akaweka pazia kwenye ingilio la Maskani ya Mungu.
  bba-bba: Mɑ u beku kɛnutiru doke kuu ten kɔnnɔwɔ.
  eng-KJVCPB: And he set up the hanging at the door of the tabernacle.
  mpx-mpx: Yaka kaliko i pakuki limi ana abauluulutuk elana,
  luo-luo: Eka noketo pasia e dho Hemb Romo.
  meu-meu: Bena dubu e sesea ahu.
  npi-ULB: तिनले पवित्र वासस्थानको प्रवेशद्वारमा पर्दा झुण्ड्याए ।
  yor-yor: Ó sì ta aṣọ títa sí ẹnu-ọ̀nà àgọ́ náà.
  emp-NTPO: Dji ed̶a wãbadara Moiseba wuaba eatʌ jũãtrʌ b̶ʌbisia.
  ind-ind: Sesudah itu, Musa dibantu beberapa orang dari suku Lewi memasang tirai
    pada pintu masuk kemah TUHAN.
  pes-OPCB: موسی پردهٔ مدخل خیمهٔ عبادت را آویزان کرد.
  tgl-ULB: Isinabit niya ang kurtina sa pasukan ng tabernakulo.
  cbu-NT: Sheeru, anumunsha Móysis Apanllish pang' pshtushishinung kamispat kámanarangiya.
  hui-hui: Ani buwa aga luni biago Balai Anda ubanda tagi bulene panga harabani gerelape
    hene.
  mya-mya: သူ​သည်​တဲ​တော်​တံ​ခါး​ဝ​တွင်​ကန့်​လန့်​ကာ ကို​တပ်​ဆင်​ပြီး​နောက်-
  cbi-NTPO: Tsejtu bene Moisés Diosa' pupunanu yapaya vinu juukapasha daayadimu jali
    yangaami.
  bod-N: དེ་ནས་ཁོས་གུར་མཆོག་གི་སྒོ་ཡོལ་དེ་ཡང་དཔྱངས་སོ། །
  sna-sna: Ipapo akaisa chidzitiro pamukova wetabhenakeri.
  spa-BLM: Colocó la cortina de la puerta del tabernáculo.
  cac-cac: Ix lajvi chi', ix ac'chajoch c'apac cortina smaculoc b'aj tz'och eb' sacerdote
    d'a yol cajnub' chi'.
  swh-ULB: Alitundika pazia katika hema ya kukutania.
  bel-bel: І павесіў заслону пры ўваходзе ў скінію;
  wed-wed: Ma anitereḡaḡara i terei da aninae au numa gara vivireina i gudui.
  deu-ELBBK: Und er hing den Vorhang des Eingangs zur Wohnung auf.
  mbb-OT: Intaud din daan sikan is kurtina ziyà te gemawan duen te Tulda,
  mal-2015: അവൻ തിരുനിവാസത്തിന്റെ വാതിലിന്നുള്ള മറശ്ശീല തൂക്കി.
  gup-gup: Yerre wanjh welhwelkeng manburrba nawu curtain kore kurrangmaye ngarre
    Manrurrkdjamun Dabburlin.
  gvs-gvs: E ina Kaba Kaiyaka ana kaba siu ana taboda kaarekoina sikabi, sivakosaine.
  rmc-rmc: Paľis figinďa lepeda paš o vudar andro Svetostankos.
  nlg-nlg: Ma Moses te taria na tivi tana mataulana na Bona Tabu.
  pes-OPV: و پرده دروازه مسکن راآویخت.
  ron-1924: А ашезат пердяуа ла уша кортулуй.
  aui-aui: Wasina bi bebera ivirorogi da Kiregoru matamketana iyagudu.
  ben-OBCV: পরে তিনি সমাগম তাঁবুর প্রবেশদ্বারে পর্দা টাঙিয়ে দিলেন।
  som-som: Oo taambuugga iriddiisiina wuxuu sudhay daahii.
  lat-VUC: Labrum quoque statuit inter tabernaculum testimonii et altare, implens
    illud aqua.
  eng-ASVBT: And he put the screen of the door to the tabernacle.
  mna-mna: Mose iurpe beeze ramaki ka mburu leleene kana makiŋ, to idaada kawaala
    biibi ma ipakaala beeze kwoono, mi imaŋga pa uraata mat kana.
  ita-1885: Poi mise il Tappeto all'entrata del Tabernacolo.
  eng-ULB: He hung the curtain at the tabernacle entrance.
  spa-VBL: Luego levantó el velo a la entrada del Tabernáculo.
  fra-_FOB: Il posa aussi la tapisserie de l'entrée de la Demeure.
  mal-mal: അവൻ തിരുനിവാസത്തിന്റെ വാതിലിനുള്ള മറശ്ശീല തൂക്കിയിട്ടു.
  urd-GVR: Phir us ne ḳhaime kā darwāzā lagā diyā.
  suz-BL: नोले ताम्‍बु ङा ओव़तीकेम फारतीक वा क्‍युक्‍तु।
  ita-1927: Mise pure la portiera all’ingresso del tabernacolo.
  ckb-ckb: پەردەی دەروازەشی بۆ چادرەکەی پەرستن دانا.
  eng-BBE: And he put up the curtain at the doorway of the House.
  kan-OKCV: ಗುಡಾರದ ಬಾಗಿಲಿನ ಪರದೆಯನ್ನು ತೂಗುಹಾಕಿದನು.
  bbb-bbb: Mosisi fune uri ugone abena Are Muvuaka Akae viene ijia kirae. Areme fune
    uri fata zinone ifaejedufuo ije abe ugone viene ije kiraeva makave ijia nijae.
    Ro fata ije bu ijia fanu ro ire vuiti ro kumune ijene izege E Ireobo fu kuaraema
    ijiege rena zinone ifaejevo.
  tam-2017: பின்பு, யெகோவா மோசேக்குக் கற்பித்தபடியே, வாசஸ்தலத்தின் தொங்கு திரையைத்
    தூக்கிவைத்து,
  spa-RV-1909: Puso asimismo la cortina de la puerta del tabernáculo.
  ron-BTF: Și a pus perdeaua la ușa tabernacolului.
  eng-WEBP: He put up the screen of the door to the tabernacle.
  eng-FBV: Then he put up the screen at the entrance to the Tabernacle.
  nld-1939: Vervolgens hing hij het tapijt voor de ingang van de tabernakel,
  nch-BL: Nojquiya Moisés quicuapilo se cortina para quitzacuas campa calaquise ipan
    nopa cuarto cati amo más calijtic ipan nopa yoyon tiopamit.
  vie-1934: Người cũng xủ màn nơi cửa đền tạm.
  hin-CV: मोशेह ने फिर पवित्र स्थान के द्वार पर पर्दा लगाया,
  eng-OURB: He put up the screen of the door to the tabernacle.
  spa-BES: Y él puso la cortina en la puerta del santuario.
  tdx-tdx: Natroa’e an-dalambei’ i kivohoy i lamba fañefetsey.
  vid-vid: Nakaniniza ipaziya hali lwizi lwa ihema lya Nguluwi,
  eng-OKE: And he set the hanging of the door of the tabernacle,
  tha-KJV: ท่านกั้​นม​่านบังตาที่​ประตู​พลับพลา
  por-BR-2018: Pôs também a cortina da porta do tabernáculo.
  deu-ELO: Und er hing den Vorhang des Eingangs zur Wohnung auf.
  eng-WYC-2018: He set also a curtain in the entering of the tabernacle, (And he hung
    up the curtain at the entrance to the Tabernacle,)
  epo-epo: Kaj li pendigis la kovrotukon ĉe la pordo de la tabernaklo.
  uig-PIN: U ibadǝt qedirining kirix eƣiziƣa pǝrdǝ tartti.
  beo-beo: E da Abula Diasu ea logo holei amoga ga:su abula gosagisi.
  tpi-OTNT: Na ol i hangamapim laplap long dua bilong haus sel.
  hau-SA: Sa’an nan ya sa labule a ƙofar shiga na tabanakul.
  uig-LAT: U ibadet chédirining kirish éghizigha perde tartti.
  nde-nde: Waselengisa ikhetheni esangweni lethabanikeli.
  ton-ton: ¶ Pea naʻa ne tautau hake ʻae puipui ʻi he matapā ʻoe fale fehikitaki.
  ces-1613: Zavěsil také zastření dveří příbytku.
  eng-WMB: He put up the screen of the door to the tabernacle.
  tam-TCV: இறைசமுகக் கூடாரத்தின் வாசலில் திரையைத் தொங்கவிட்டான்.
  ceb-ULB: Gitabilan niya ang ganghaan sa tabernakulo.
  pol-UBG: Potem zawiesił zasłonę u wejścia do przybytku.
  agr-agr: Nuna ashí dutika inagnak, nunú aakmakbauwa nuna waitijin jáanchin detua
    ukukiuwai.
  kyc-kyc: Komau anda kambu konandowame dokona komau doko yukunyi palyiya.
  urd-GVU: پھر اُس نے خیمے کا دروازہ لگا دیا۔
  deu-1912: und hing das Tuch in die Tür der Wohnung.
  ntj-ntj: '@see-verse:EXO.040.027'
  kan-2017: ಅವನು ಗುಡಾರದ ಬಾಗಿಲಿಗೆ ಪರದೆಯನ್ನು ಹಾಕಿದನು.
  ena-ena: La abɨci havɨlɨ ulaŋ agadɨ hɨbɨ ivu ivu heŋ havɨlɨ mu lɨbalavɨci hɨsihala
    hɨnimi.
  yap-yap: Me tining e kateng u langan e mab ko fare Tent,
  hlt-MCSB: Te phoeiah dungtlungim thohka kah himbaiyan te a bang.
  mdy-ETH: ዱማሳ ጎኦቦ ዓፒሎዋ ዓፒሎና ማዢንቴ ማኣሮኮ ጌሎ ማርሾ ካራ ሱፄኔ።
  twi-ASANTE: Ɔde Ahyiaeɛ Ntomadan no ano nsɛnanotam sɛnee ano.
  mwc-mwc: Ba Tabernacle matam ketanai tupapapara garana i rorokei.
  eng-WEBU: He put up the screen of the door to the tabernacle.
  bnp-bnp: Muri i vakatavorea a kala na matana mailo na Vure.
  wal-wal: Hegaappe guyyiyan, Xoossaa Dunkkaaniyaa penggiyan magalashuwaa woxaliis.
  spa-PDDPT: Puso también la cortina en la entrada al Tabernáculo,
  gun-gun: Ha'e gui ombojeroviaaty rokẽrã ju ajukue oipyo imoiny.
  agu-BL: Ncha'tz oc Moisés tan tocse'n yi e'chk xbu'k yi xcon te yi puertil yi mantial.
  ilo-ULB: Imbitinna ti kurtina iti pagserkan ti tabernakulo.
  kpg-kpg: Gaa lawa, gaa dau gi nua tuuli i di ngudu o di bontai di Hale laa,
  uig-ARA: ئۇ ئىبادەت چېدىرىنىڭ كىرىش ئېغىزىغا پەردە تارتتى.
  sus-sus: A naxa dugi gbaku hɔrɔmɔlingira sode dɛ ra.
  pon-2006: E ahpw langahda kahdengo ni wenihmwen Impwalo.
  jae-jae: Go kêkêŋ obo baliŋ geŋkaleŋ lômbec ŋasacgêdô.
  ksd-ksd: Ma i ga vakaite ra mal na poraporo ta ra matakilalat i ra pal.
  tur-YTC: Konutun kapısının perdesini taktı.
  ind-AYT: Setelah itu, dia memasang tirai di pintu Tenda Suci.
  nya-nya: Kenaka anayika katani ya pa chipata cha chihema.
  hrv-hrv: Poslije toga stavi zavjesu na ulaz u Prebivalište.
  mps-mps: Tama augwaligo te ugwa be tųde te genuai name ugwa walai dao.
  tpi-tpi: Na ol i hangamapim laplap long dua bilong haus sel.
  dan-1931: Derpå hængte han Forhænget op for Boligens Indgang.
  vie-OVCB: Ông treo bức màn che cửa Đền Tạm lên,
  guj-2017: પવિત્રમંડપના પ્રવેશદ્વારે તેણે પડદો લટકાવ્યો.
  pon-2006A: E ahpw langahda kahdengo ni wenihmwen Impwalo.
  por-BRBSL: Ele colocou a tela da porta para o tabernáculo.
  cth-cth: Hahoi lukkareiim takhang yaphni hah a yap.
  twi-twi: Ɔde Ahyiae Ntamadan no ano nkataano sɛn ano.
  hlt-hlt: Te phoeiah dungtlungim thohka kah himbaiyan te a bang.
  tbz-SIM: Kòo núnnɛ́ kuyɑ̀ɑ̀kù dibòrì kɔku,
  msy-2020: Egha me inir ekiam Purirpenimɨn tiar akamɨn anegura.
  azb-azb: Məskənin girişində arakəsməni qurdu.
  eng-DBY: And he hung up the curtain of the entrance to the tabernacle.
  hin-2017: और उसने निवास के द्वार पर पर्दे को लगाया।
  wol-KYG: Ñu samp lafu buntu jaamookaay bi.
  bjr-bjr: Mifa uiqaana maqa kooqiki qamunna d irinau.
  eng-YLT: And he setteth the covering of the opening to the tabernacle,
  kne-kne: In-amag na abe di kurtina sin segpan di Tolda,
  wat-wat: Eketa dawanafafana i nuvikaneneiya Vada kana kawa nenei.
  eng-WYC-2017: He set [or put] also a curtain in the entering of the tabernacle,
  eng-WMBB: He put up the screen of the door to the tabernacle.
  urd-GVH: फिर उसने ख़ैमे का दरवाज़ा लगा दिया।
  rug-rug: Meke va sigotia sa sa poko goba pa sasada nuqunuquruana tana Ipi Hopena.
  gaz-gaz: Balbala dunkaana qulqulluu irrattis golgaa fannise.
  fra-LSG: Il plaça le rideau à l’entrée du tabernacle.
  yal-yal: A yi dugin singan Ala Batu Bubun dɛɛn na.
  haw-1868: A kau aku la oia i ka pale o ka puka o ka halelewa.
  arb-NAV: وَوَضَعَ سِتَارَةً عَلَى مَدْخَلِ الْخَيْمَةِ.
  ewe-ewe: Etsi xɔmemɔnuvɔ la ɖe agbadɔ la ƒe mɔnu,
  eng-LEE: And he put up the hanging at the door to the tabernacle.
  asm-FB: পাছে যিহোৱাই মোচিক আজ্ঞা দিয়াৰ দৰে, তেওঁ আবাসৰ দুৱাৰৰ পৰ্দা লগালে,
  sus-A: عَ نَشَ دُفِ فبَكُ هْرْ مْلِنفِرَ سٌدٍ دّ رَ.
  fra-SBL: Il dressa le rideau de l'entrée de la tente d'assignation.
  hbo-hbo: וַיָּ֛שֶׂם אֶת־מָסַ֥ךְ הַפֶּ֖תַח לַמִּשְׁכָּֽן׃
  piu-2006: '@see-verse:EXO.040.027'
  pjt-pjt: Munu palulanguṟu mantara waṟa tiinta tjaangka waṟaly-waṟalytjunu.
  cwe-cwe: Katumbika panzia hana ihanhu ha kwingilila muna dihema da Mulungu,
  kik-kik: Ningĩ agĩcuuria gĩtambaya itoonyero-inĩ rĩa hema ĩyo nyamũre.
  fra-NCL: Il plaça le rideau à l’entrée de la Demeure.
  cek-AK: To pacoengah kahni im akunhaih thok taengah kahni to payang.
  cuk-cuk: Deginbali, Moisés, Bab-Dummadse-goled-neg-dogedgi mor-dummad nasiksabalid.
  uig-CYR: У ибадәт чедириниң кириш еғизиға пәрдә тартти.
  pma-pma: Amumoni evus, Mosis vis keil arekein kaliko en voiteh ten Eim Tavolin.
  tel-2017: మందిర ద్వారానికి తెర ఏర్పాటు చేశాడు. అతడు దైవ సన్నిధి గుడారం ద్వారం దగ్గర
    హోమపీఠం ఉంచాడు.
  hat-BSA: Alò, li te monte vwal pòtay tabènak la.
  kos-kos: El srupusrak mwe lisrlisr ke acn in utyak nu in Lohm Nuknuk Mutal,
  hbo-WLC: וַיָּ֛שֶׂם אֶת־מָסַ֥ךְ הַפֶּ֖תַח לַמִּשְׁכָּֽן׃
  ibo-ibo: Ọ kwụbara akwa mgbochi nʼọnụ ụzọ ụlọ nzute ahụ.
  ory-ory: ପୁଣି, ମୋଶାଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ସେ ଆବାସ-ଦ୍ୱାରରେ ଆଚ୍ଛାଦନ ବସ୍ତ୍ର
    ଟଙ୍ଗାଇଲେ
  chk-chk: Iwe, a pwal eitiuätä chechen asamalapen ewe imwenfel.
  rop-rop: Afta imbin heingimap det ketin langa det dowawei blanga det Seikridwan
    Tent,
  ukr-1871: І повісив опону коло входу в храмину.
  bch-bch: Ga kus ta tipakantutu palata iaoa aea malo.
  deu-1951: Und er hängte den Vorhang in die Tür der Wohnung.
  eng-JPS: And he put the screen of the door to the tabernacle.
  srp-1865: I objesi zavjes na vrata od šatora.
  lug-lug: N’ateeka olutimbe olw’omu mulyango gw’Eweema ya Mukama mu kifo kyalwo.
  heb-heb: וישם את מסך הפתח למשכן׃
  ben-IRV: তিনি তাঁবুর প্রবেশ দরজায় পর্দা টাঙ্গিয়ে দিলেন।
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਡੇਰੇ ਦੇ ਦਰਵਾਜ਼ੇ ਦੀ ਓਟ ਲਮਕਾਈ।
  mya-JVB: တဲ တော်တံခါး ဝ၌လည်း၊ ကုလားကာ ကို ဆွဲကာ လေ၏။
  tbg-tbg: Mosiva Seri Naavu qentiqaa nora tavuna vo hiritovaro qenti vira mantaaqa
    kora.
  hmo-hmo: Unai murinai Palai Dubu ena iduara dekenai, koua dabua ia taua dae.
  urd-urd: और उसने घर के दरवाज़े में पर्दा लगाया था।
  rus-SYN: И повесил завесу при входе в скинию;
  bqc-SIM: Ɔ̃ à zwãa tà zwã̀akpɛpilɛ.
  tcz-CHONGTHU: Aman houbuh kotphung maija chun
  mar-mar: त्याने पवित्र निवासमंडपाच्या दाराला पडदा लावला.
  soq-soq: Tane me gara wadene ape kakaiwa intawa moa seunboden.
  qub-qub: Chaypita waguiran Tolduman yaycunata chapananpaj awashan tëlata.
  bqp-bqp: Akũ à lábure kpà kuta pì lɛ́a.
  hat-hat: Li moute rido yo kote pou yo pase antre nan tant lan.
  eng-BSB: Then he put up the curtain at the entrance to the tabernacle.
  tod-tod: É seɠe zuɠooza golai zɛlɛni nu lɛɛzuʋɛ seɠe ʋɛlɛ ɲadegai wu.
  eng-WEBPB: He put up the screen of the door to the tabernacle.
  kbq-kbq: Anante ana seli mono nomofo kahantera tavravea rente'ne.
  nhe-BL: Nojquiya Moisés quicuapilo se cortina para quitzacuas campa calaquise ipan
    nopa achtohui cuarto tlen ax más calijtic ipan nopa yoyon tiopamitl.
  bus-bus: Ben à lábure kpà kutaa pì lɛ́a.
  gub-BL: Umuzaiko pànuhu tàpuzràn huken rehe.
  eng-DRA: And he set the laver between the tabernacle of the testimony and the altar,
    filling it with water.
