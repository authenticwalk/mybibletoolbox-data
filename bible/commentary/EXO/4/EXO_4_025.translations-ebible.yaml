verse: EXO.004.025
translations:
  mal-C: എന്നാൽ സിപ്പോറാ ഒരു കൽക്കത്തിയെടുത്തു തന്റെ പുത്രന്റെ അഗ്രചർമം ഛേദിച്ച് മോശയുടെ
    കാൽക്കൽ ഇട്ടു. “നിശ്ചയമായും താങ്കൾ എനിക്കൊരു രക്തമണവാളൻ” എന്ന് അവൾ പറഞ്ഞു.
  deu-TKW: 'Da nahm Zipora einen scharfen Stein, schnitt damit die Vorhaut ihres Sohnes
    ab und berührte damit seine Scham, indem sie sprach: Ein Blutbräutigam bist du
    mir!'
  lin-lin: 'Kasi Sefora azwaki libanga ya songe, akataki ngenga ya mwana na ye ya
    mobali mpe atutisaki ngenga yango na makolo ya Moyize ; alobaki : — Solo, ozali
    penza mpo na ngai mobali ya makila.'
  eng-LSV: and Zipporah takes a flint, and cuts off the foreskin of her son, and causes
    [it] to touch his feet, and says, “You [are] surely a bridegroom of blood to me”;
  eng-GNV: Then Zipporah tooke a sharpe knife, and cut away the foreskinne of her
    sonne, and cast it at his feete, and said, Thou art indeede a bloody husband vnto
    me.
  eng-WEBSTER: Then Zipporah took a sharp stone, and cut off the foreskin of her son,
    and cast it at his feet, and said, Surely a bloody husband art thou to me.
  nhw-BL: 'Huajca isihua Moisés catli itoca Séfora quicuic se cuchillo tlen tetl huan
    quipiltzontequili catli monequi ipan ipiltlacayo icone huan quitoxonqui ipan iicxi
    Moisés huan quiilhui: “Nelía, ta tise nohuehue catli espoltic.”'
  swh-ONEN: Lakini Sipora akachukua jiwe gumu, akakata govi la mwanawe na kugusa nalo
    miguu ya Mose. Sipora akasema, “Hakika wewe ni bwana arusi wa damu kwangu.”
  bba-bba: Mɑ Seforɑ u kpee nɔɔ duroruɡiru suɑ u win bii bɑnɡo kuɑ, mɑ u win sen sɑrusu
    suɑ u kɑ Mɔwisin tiin tɔn durɔru bɑbɑ u nɛɛ, wee, nɑ wunɛn woro yɛmɡiru kuɑ.
  eng-KJVCPB: Then Zipporah took a sharp stone, and cut off the foreskin of her son,
    and cast it at his feet, and said, Surely a bloody husband art thou to me.
  mpx-mpx: Yaa Sipola nibuka i ahe natuna melutauina tuwana buhuna kunisina i gotomwa
    yoho ge i ahe i patupa Mosese aena elana. Inoke i ba “Tunahot lagou owa u sasaliya.”
  wbp-wbp: Kuja-kujakuju, Mujuju-parntarlu Jipurarlu manu kanti, manu wirriyaju ngarrka-kujurnu.
    Yalyulpa karlija wijini-jangka. Ngula-jangka manu yinyaju pangki wita, manu ngula-kurlurlu
    marnpurnu Mujuju-kurlangu wirliya. Ngularla wangkaja, “Nyampu-kurlurlu yalyu-kurlurlurna
    Kaatu warla-pajurnu nyuntu-kujaku pinja-kujaku. Nyuntuju ngaju-parnta-juku.” Ngularla
    Jipurarlu ngarrka-kujurnu wirriya, kujarlanya Kaaturluju yampija Mujujuju pinja-wangurlu.
  luo-luo: To Zipora nokawo pala modingli mi ongʼadogo pien mantie e dho duongʼ wuode
    kendo nokawo pien-no momulogo tiend Musa. Nowacho niya, “Adier ibedona wuon kisera
    mar remo.”
  meu-meu: Bena Sipora na vasiga e abia, natuna e peritomea, kopina e ivaia ḡauna
    amo Mose aena palapalana e dahua, eto, Momokani, rara ai vada ta headava.
  npi-ULB: त्यसपछि सिप्पोराले चकमके कर्द लिई आफ्नो छोरोको खलडी काटेर त्यसलाई मोशाको
    खुट्टामा छुवाइन् ।
  yor-yor: Ṣùgbọ́n Sippora mú ọ̀bẹ òkúta mímú, ó sì kọ ọmọ rẹ̀ ní ilà abẹ́, ó sì fi
    awọ rẹ̀ kan ẹsẹ̀ Mose. Sippora sì wí pé, “Ọkọ ẹlẹ́jẹ̀ ni ìwọ jẹ́ sí mi.”
  emp-NTPO: 'Baribʌrʌ Moise quima Seporába ãdji warra zaque cacuara neco mõgara od̶aba
    wẽãgosia. Maʌ̃ e wẽãgod̶ara Moise jĩrũ caita cob̶ʌsia. Maʌ̃ bẽrã Ãcõrẽba Moisera
    beaẽ́ basía. Maʌ̃ carea Seporába Moisea jarasia: –Wãrãda bʌra mʌ̃ quima arada
    b̶esia warra zaque cacua wẽãgod̶a oad̶eba zocai b̶ed̶a bẽrã.–'
  ind-ind: Lalu Sipora mengambil sebuah batu yang tajam seperti pisau dan menyunat
    anak mereka. Kemudian dia menyentuh kaki Musa dengan kulit khatan itu sambil berkata,
    “Suamiku, kamu ditandai dengan darah.” Darah yang dimaksud Sipora adalah darah
    karena sunat tersebut. Sesudah itu, TUHAN membiarkan Musa hidup.
  pes-OPCB: 'اما صفوره، زن موسی، یک سنگ تیز گرفت و پسرش را ختنه کرد و با پوست اضافی
    پای موسی را لمس کرد و گفت: «بدون شک تو برای من داماد خون هستی.»'
  aer-aer: Alakenhe irreketyenge, Moses ikwere anewe Zipporah-ele iwenhe apeke renhe
    mpwarerlenge, alakenhe ikwerenge anteme Ngkartele Moses irrerlknge atwetyakenhe
    aneke Zipporah-ele-arle iwenhe apeke renhe nhenge mpwarekenge.
  tgl-ULB: Pagkatapos kumuha si Zepora ng batong matulis at pinutol niya ang unahang
    balat ng kaniyang anak na lalaki, at inilapat ito sa paa ni Moises. Pagkatapos
    sinabi niya, “Sigurado ako na ikaw ang lalaking ikakasal sa akin sa pamamagitan
    ng dugo.”
  cbu-NT: Ashiri Seforsha, Móysis waana wizanll, k'chiroo patumbich tinama yáyaru,
    wipaa wayumshir tas pakich ktsupeeru, anpa wipapa ursir wazaranllee wats tapararangiya.
    Ashiri; Neewa; iparimuni ursiri shiyaa Apanll mapiychparee; nda shiyaa pachachiya,
    Seforu wazaranllee taarangiya. Sefor, yuwamand Israelchich tputs uru wipaa kamuz
    wayumshiree tas ktsuptarana anumand tárangiya. Ashirucha, Apanllsha anoo pakeeru,
    mapiyrangiya. Ashiri na kamaneena yuwaa Móysis Ijiptop tsap kanapkatu naatarangu
    anootsi.
  hui-hui: Ani biyagola Mosese ibuni one Siborahanda are ne gadele mbira muwa ibu
    igininaga dongone podowa Mosesenaga ge mbarianeni ela hene.
  mya-mya: ထို​အ​ခါ​သူ​၏​မ​ယား​ဇိ​ပေါ​ရ​သည်​ကျောက် စောင်း​တစ်​ခု​ကို​ယူ​၍ သား​၏​အ​ရေ​ဖျား​ကို
    ဖြတ်​ပြီး​လျှင်​ထို​အ​ရေ​ဖျား​ဖြင့် မော​ရှေ​၏ ခြေ​တို့​ကို​တို့​လေ​၏။ ထို​နောက်​အ​ရေ​ဖျား
    လှီး​ဖြတ်​ခြင်း​မင်္ဂ​လာ​ကြောင့် ဇိ​ပေါ​ရ​က``သင် သည်​ကျွန်​မ​၏​တ​ရား​ဝင်​လင်​ယောကျာ်း​ပင်
    ဖြစ်​၏'' ဟု​ဆို​လေ​၏။-
  cbi-NTPO: 'Tsenñu Séfora main shupu'' kuchillu katu, juntsachi ya'' kaananu llu
    kika daakakemi; tsejtu juntsachi Moisés'' neepanu ta''katu tsandimi: Uwain ñu
    in rukuya asa shajaakaamu rukuve, timi.'
  bod-N: ཚིབ་ཕའོ་རཱས་མེ་ཆ་ཞིག་བླངས་ནས་རང་གི་བུའི་མཚན་སྐྱི་བཅད་དེ་མོ་ཤེའི་རྐང་པའི་མདུན་དུ་འཕངས་ཏེ་ན་རེ།
    ཁྱོད་ནི་དངོས་གནས་ངའི་ཁྲག་གི་མག་པ་ཡིན་འདུག་ཅེས་སྨྲས།
  sna-sna: Asi Zipora akatora banga rebwe romusarasara akacheka chikanda chapamberi
    chomwanakomana wake uye akabata tsoka dzaMozisi nacho. Akati, “Zvirokwazvo uri
    murume weropa kwandiri.”
  spa-BLM: 'Entonces Séfora tomó un pedernal, cortó el prepucio de su hijo y lo arrojó
    a sus pies, y dijo: “Ciertamente eres un novio de sangre para mí”.'
  cac-cac: 'Elan̈chamel ix yic''cot jun cuchilub'' ix Séfora, nab''a comon q''ueen,
    ix spolanel stz''umal sjolom svinaquil vin̈ yune'' ix, ix sjulanoch ix d''a yoc
    vin̈aj Moisés chi'', ix yalan ix: Yujto vetb''eyum ach, yuj chi'' locan in d''a
    jun chic'' tz''el tic, xchi ix.'
  swh-ULB: Kisha Zipora akachukua kisu kikali na kukata govi la mtoto wake wa kiume
    na kuligusisha miguuni pake. Kisha akasema, “Hakika wewe ni bwana harusi wangu
    kwa njia ya damu.”
  bel-bel: 'Тады Сэпфора, узяўшы каменны нож, абрэзала крайнюю плоць сыну свайму і,
    кінуўшы да ног ягоных, сказала: ты жаніх крыві ў мяне.'
  deu-ELBBK: 'Da nahm Zippora einen scharfen Stein und schnitt die Vorhaut ihres Sohnes
    ab und warf sie an seine Füße und sprach: Ein Blutbräutigam bist du mir!'
  mbb-OT: Piru migkuwa si Zipora te meǥarang he vatu ne midsirkunsidar zin is anak
    din, ne is lundis he nekuwa zin, indazas din diyà te sineruwan ni Moises. Ne migkaǥi
    si Zipora te, “Tutuu iyan he esawa ku sikew tenged te lengesa.” (Nekaǥi ni Zipora
    heini he iyan ibpesavut is kegkesirkunsidara.) Umbe wazà himetayi te Nengazen
    si Moises.
  mal-2015: 'അപ്പോൾ സിപ്പോരാ ഒരു കൽക്കത്തി എടുത്തു തന്റെ മകന്റെ അഗ്രചർമ്മം ഛേദിച്ചു
    അവന്റെ കാൽക്കൽ ഇട്ടു: നീ എനിക്കു രക്തമണവാളൻ എന്നു പറഞ്ഞു.'
  gup-gup: Wanjh Zipporah ngalbu Moses nuye ngalbininjkobeng, mey kunwardde manbu
    manwarddemirrhmak dja birradjkeng bilakkayenwong nayaw ngarre, wanjh bikulahkurrmeng
    kore kurrenge nuye nayaw, dja mak ngaleng bimarneyimeng nawu wurdyaw, yimeng,
    “Woybukkih wanjh ngudda nawu ngardduk kunkurlbakenh.” Kunmekbe yimeng bu bilakkayenwong
    wurdyaw. Wanjh kumekbekenh kunu Yawey birrarrkidbawong namekbe nayaw dja minj
    bibuyi.
  gvs-gvs: Go Sipora memetu ikabi, natuma sakavaina ikupo. Ikavava, sakavayana ikabi,
    aegu ibisikone idigo kana, ‘Bego kom yau ikaika goi tanai dókana.’
  rmc-rmc: 'Akor e Cipora iľa e baruňi čhuri a odčhinďa peskre čhaske e cipa le garude
    muršeskre kotorestar. Paľis pes ola cipaha chudňa le Mojžišoskre čangendar a phenďa:
    „Tu sal miro rom le rateskro!“'
  nlg-nlg: Ma Zipporah, na tauna, te lavia na ivi pile, me pahevaughilalaana dalena.
    Gaia te lavia na ghuighuli me tabea na tuana Moses, me ghaghua, “Ighoe te vagha
    na tauna ni ghabu itagua!”
  pes-OPV: 'آنگاه صفوره سنگی تیز گرفته، غلفه پسر خود را ختنه کرد و نزد پای وی انداخته،
    گفت: «تو مرا شوهرخون هستی.»'
  ron-1924: 'Сефора а луат о пятрэ аскуцитэ, а тэят препуцул фиулуй сэу ши л-а арункат
    ла пичоареле луй Мойсе, зикынд: „Ту ешть ун соц де сынӂе пентру мине.”'
  ben-OBCV: কিন্তু সিপ্পোরা চকমকি পাথরের একটি ছুরি নিয়ে, তাঁর ছেলের লিঙ্গাগ্রত্বক
    কেটে সেটি মোশির পায়ে ঠেকিয়ে দিলেন। “নিশ্চয় তুমি আমার কাছে রক্তের এক বর,” তিনি
    বললেন।
  som-som: Markaasaa Siforaah waxay qaadatay dhagax af leh, oo wiilkeedii buuryadiisii
    bay ku gooysay, oo waxay ku ag tuurtay cagihiisa oo tidhi, Hubaal waxaad ii tahay
    arooskii dhiigga.
  lat-VUC: 'Tulit idcirco Sephora acutissimam petram, et circumcidit præputium filii
    sui, tetigitque pedes ejus, et ait: Sponsus sanguinum tu mihi es.'
  eng-ASVBT: Then Zipporah took a flint, and cut off the foreskin of her son, and
    cast it at his feet; and she said, Surely a bridegroom of blood art thou to me.
  mna-mna: 'Tabe karau men mi Mose kusiini Sipora ikam yar ma ireete lutuunu. To ikam
    kuliini suruunu ma iur se Mose mbasaŋana mi iso: “O, nu na nio kusiŋ ŋonoono.
    Pa siŋ ise ŋwom kek.”'
  ita-1885: 'E Sippora prese una selce tagliente, e tagliò il prepuzio del suo figliuolo,
    e lo gittò a'' piedi di Mosè, e disse: Certo tu mi sei uno sposo di sangue.'
  eng-LXXUP: 'And Zipporah having taken a stone cut off the foreskin of her son, and
    fell at his feet and said, The blood of the circumcision of my son is staunched:'
  eng-ULB: Then Zipporah took a flint knife and cut off the foreskin of her son, and
    touched it to his feet. Then she said, “Surely you are a bridegroom to me by blood.”
  spa-VBL: 'Sin embargo, Séfora usó un cuchillo de pedernal para cortar el prepucio
    de su hijo. Le tocó los pies con él y le dijo: “Para mí eres un marido de sangre”.'
  fra-_FOB: 'Et Séphora prit un couteau de pierre, et coupa le prépuce de son fils,
    et le jeta à ses pieds, et dit: Certes, tu m''es un époux de sang!'
  mal-mal: 'അപ്പോൾ സിപ്പോറാ ഒരു കൽക്കത്തി എടുത്തു തന്റെ മകന്റെ അഗ്രചർമ്മം മുറിച്ച്
    അവന്റെ കാൽക്കൽ ഇട്ടു: “നീ എനിക്ക് രക്തമണവാളൻ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Yih dekh kar Saffūrā ne ek tez patthar se apne beṭe kā ḳhatnā kiyā aur
    kāṭe hue hisse se Mūsā ke pair chhue. Us ne kahā, “Yaqīnan tum mere ḳhūnī dūlhā
    ho.”
  suz-BL: मिनु सिप्‍पोरामी चहिं हेश्‍शो फुल्‍लु का गुप्‍शा, आ तौ कली ख्रोइक्‍तीक चिन्‍ड
    ख्रोदा बाक्‍त। मोपा मेकोमी आ तौ आ चारतीक ङा कुशुल ख्रोइश्‍शा, आ तौ आ कुशुलम मोसा
    आ रां थिशा “गे हुश के ग्‍युम्‍ले नवे” देंमाक्‍त। यहोसु ५:२
  ita-1927: 'Allora Sefora prese una selce tagliente, recise il prepuzio del suo figliuolo,
    e lo gettò ai piedi di Mosè, dicendo: “Sposo di sangue tu mi sei!”'
  ckb-ckb: 'بەڵام چیپۆرە بەردەئەستێیەکی هەڵگرت و کوڕەکەی خەتەنە کرد و پارچە گۆشتەکەی
    لە پێیەکانی دا و گوتی: «بێگومان تۆ زاوای خوێنی بۆ من.»'
  eng-BBE: Then Zipporah took a sharp stone, and cutting off the skin of her son's
    private parts, and touching his feet with it, she said, Truly you are a husband
    of blood to me.
  kan-OKCV: ಚಿಪ್ಪೋರಳು ಕಲ್ಲಿನ ಚೂರಿ ತೆಗೆದುಕೊಂಡು ತನ್ನ ಮಗನಿಗೆ ಸುನ್ನತಿ ಮಾಡಿ, ಅದನ್ನು ಮೋಶೆಯ
    ಪಾದಗಳಿಗೆ ಮುಟ್ಟಿಸಿ ಅವನಿಗೆ, “ಖಂಡಿತವಾಗಿ ನೀನು ನನಗೆ ರಕ್ತಧಾರೆಯಿಂದಾದ ಗಂಡನು,” ಎಂದಳು.
  bbb-bbb: E Ireobo fu ijiege remoga Mosisido bara Zifora fu uri mune uiki ijia abena
    fari fuone ijadufuo vajae surive kana ufuna abe Mosisido dia ijia kamana farei.
    Ijadufuo maeje Zifora fu vierafero Mosisi fu fari fuone fu naebe vajae surive
    fuone kana ufuna nuga nijaedo E Ireobo fuka ziena kanakiro fu ijadufuo ijiege
    rei. Zifora fu ijiege remoga E Ireobo fu ijadufuo Mosisi fu naebe kanae ro fu
    ijia arei.
  tam-2017: 'அப்பொழுது சிப்போராள் ஒரு கூர்மையான கல்லை எடுத்து, தன் மகனுடைய நுனித்தோலை
    அறுத்து, அதை அவனுடைய கால்களுக்கு முன்பாக போட்டு: “நீர் எனக்கு இரத்தசம்பந்தமான
    கணவன்” என்றாள்.'
  spa-RV-1909: 'Entonces Séphora cogió un afilado pedernal, y cortó el prepucio de
    su hijo, y echólo á sus pies, diciendo: A la verdad tú me eres un esposo de sangre.'
  ron-BTF: 'Atunci Sefora a luat o piatră ascuțită și a retezat prepuțul fiului ei
    și a aruncat-o la picioarele lui și a spus: Cu adevărat tu îmi ești un soț sângeros.'
  eng-WEBP: Then Zipporah took a flint, and cut off the foreskin of her son, and cast
    it at his feet; and she said, “Surely you are a bridegroom of blood to me.”
  eng-FBV: However, Zipporah used a flint knife to cut off her son's foreskin. She
    touched his feet with it, and said to him, “You are a blood-husband to me.”
  nld-1939: 'Maar Sippora nam een scherpe steen, en sneed de voorhuid van haar zoon
    af; zij raakte Moses’ voeten daarmee aan, en sprak: Een bloedige bruidegom zijt
    ge mij.'
  nch-BL: 'Huajca isihua Moisés cati itoca Séfora quicuic se cuchillo ten tet huan
    quitequili cati monequi ipan ipiltacayo icone huan quitoxonqui ipan iicxi Moisés
    huan quiilhui: “Nelía, ta tise nohuehue cati espoltic.”'
  vie-1934: 'Sê-phô-ra lấy con dao bằng đá, cắt dương bì của con mình, và quăng dưới
    chân Môi-se, mà nói rằng: Thật, chàng là huyết lang cho tôi!'
  hin-CV: लेकिन ज़ीप्पोराह ने एक नुकीले पत्थर से अपने पुत्र की खलड़ी को काटकर मोशेह
    के पैरों पर डाल दिया और कहा, “आप लहू बहानेवाले मेरे दूल्हा हैं!”
  eng-OURB: Then Zipporah took a flint, and cut off the foreskin of her son, and cast
