  bjr-bjr: Miqufanoo Mooseena anaaqa Sipooraa nammarifa ooni raiqarana qumareenoo
    narí amaaku afaaqa ati aukuseenoo minannoo Mooseena aiku auqamaseenoo maqasaa
    quqanau. Quqaseenoo qinau. Anee qini qifaaqi fidika aanaaqi fasiqa mariananoo
    fee qinau.
  eng-YLT: and Zipporah taketh a flint, and cutteth off the foreskin of her son, and
    causeth [it] to touch his feet, and saith, 'Surely a bridegroom of blood [art]
    thou to me;'
  bzd-NTPO: 'Erë Moisés alaköl Séfora e'' tö ák di''dië klö''wé̱wa̱ e'' wa ilà tottola
    kkuölit tée tsir. E'' kkuölit takla pë́ wa ie'' tö Moisés klö̀ patié̱ ta̱ ichéitö
    Moisés a̱: “Moki̱ be'' tso''ia̱ ye'' wëmie pë́ i'' wa.”'
  eng-WYC-2017: Zipporah took anon a most sharp stone, and circumcised the rod of
    her son; and she touched Moses’ feet, and said, Thou art an husband of bloods
    to me.
  eng-WMBB: Then Zipporah took a flint, and cut off the foreskin of her son, and cast
    it at his feet; and she said, “Surely you are a bridegroom of blood to me.”
  urd-GVH: यह देखकर सफ़्फ़ूरा ने एक तेज़ पत्थर से अपने बेटे का ख़तना किया और काटे
    हुए हिस्से से मूसा के पैर छुए। उसने कहा, “यक़ीनन तुम मेरे ख़ूनी दूल्हा हो।”
  rug-rug: Meke hena ia sa nana barikaleqe sapu se Zipora si keke patu ṉaruna meke
    magu pania sa kapu totona sa tuna koreo meke va tiqu la nia sa si asa pa nenena
    e Mosese. Ba sina koa gua koasa vina hinokarana sa minagu si zama la koe Mosese
    si asa, “Agoi sina loaqu pa ehara,” gua. Gua asa ke lopu va matea e Zihova se
    Mosese.
  gaz-gaz: Ziphooraa garuu dhagaa qara qabu fudhattee qola dhagna ilma ishee kuttee
    ittiin miilla Musee tuqxe. Isheenis, “Ati dhugumaan anaaf misirricha dhiigaati”
    jette.
  fra-LSG: 'Séphora prit une pierre aiguë, coupa le prépuce de son fils, et le jeta
    aux pieds de Moïse, en disant: Tu es pour moi un époux de sang!'
  gnn-gnn: Bala ŋayinydja dhäykayuna marrtjina nhanukala ŋuriŋina Djipurayuna märraŋala
    raywalny'tja yiki, bala mitthurruna ḏarrtjalkkuŋalana ŋanya ŋunhi yothu'nhanydja.
    Yurru ŋayi wirrkina dhika ŋaramurryinanydja, bala gäŋala barrwaṉ'tja ŋunhi, bala
    ḏupthurruna nhanukala gumurrlilina Mawtjitjkala, bala ŋayi waŋana bitjarrana,
    “Nhä dhuwala nhe dhuway'mirriŋunydja ŋarraku? . . . gulaŋgu djäl‐ḏumurru?” bitjarra.
    Bala ŋayi Godthu Mawtjitjnhanydja walŋakuŋalana, yakana ŋayi rakunydhinanydja
    ŋulinyaramirriyunydjayi.
  yal-yal: Sefora yi gɛmɛ xɛnxɛn tongo, a yi a diin banxulan, a yi a kidin din Musa
    sanna ra, a naxa, “Wunla ito bata i makantan, n ma xɛmɛna!”
  haw-1868: Lalau aku la o Zipora i pahi, a okipoepoe iho la i ka omaka o kana keikikane,
    a hoolei iho la ma kona mau wawae, i mai la, He kane koko oe na'u.
  arb-NAV: 'فَأَخَذَتْ صَفُّورَةُ صَوَّانَةً وَقَطَعَتْ قُلْفَةَ ابْنِهَا وَمَسَّتْ
    بِها قَدَمَيْ مُوسَى قَائِلَةً: «حَقّاً إِنَّكَ عَرِيسُ دَمٍ لِي».'
  ewe-ewe: Ke Zipora tsɔ kpe ɖaɖɛ aɖe lã via ƒe aʋanuyi, eye wòtsɔe ka Mose ƒe afɔwo
    ŋu hegblɔ be, “Nyateƒee, ènye ʋuŋugbetɔsrɔ̃ nam.”
  eng-LEE: Then took Zipporah a sharp instrument, and cut off the foreskin of her
    son, and cast it at his feet, and said, Surely a bloody relative art thou to me.
  asm-FB: তেতিয়া চিপ্পোৰাই এটুকুৰা চিকমিকিয়া চোকা পাথৰ ল’লে; আৰু নিজৰ পুত্ৰৰ লিঙ্গাগ্ৰ-চৰ্ম্ম
    ছেদন কৰি, মোচিৰ ভৰিত পেলাই দি ক’লে, “নিশ্চয়ে আপুনি মোৰ পক্ষে তেজৰ দ্বাৰাই পোৱা
    দৰা।”
  sus-A: كْنْ مُنسَ شَ فِنّ سِثٌرَ نَشَ عَ شَ دِ شّمّ سُننَ فّمّ شّحّنشِ رَ، عَ نَ
    سٌلِ سَ عَ سَنيِ مَ. عَ نَشَ عَ قَلَ، «ﭑ مَ مْرِ نَن عِ رَ، مُشُ نُن نَشَن وُلِ
    كٍرٍن.»
  fra-SBL: 'Alors Zippora prit un silex, coupa le prépuce de son fils et le jeta à
    ses pieds ; et elle dit : « Certainement, tu es pour moi un époux de sang. »'
  hbo-hbo: וַתִּקַּ֨ח צִפֹּרָ֜ה צֹ֗ר וַתִּכְרֹת֙ אֶת־עָרְלַ֣ת בְּנָ֔הּ וַתַּגַּ֖ע
    לְרַגְלָ֑יו וַתֹּ֕אמֶר כִּ֧י חֲתַן־דָּמִ֛ים אַתָּ֖ה לִֽי׃
  eng-WYCLIFFE: Sefora took anoon a moost scharp stoon, and circumcidide the yerde
    of hir sone; and sche towchide `the feet of Moises, and seide, Thou art an hosebonde
    of bloodis to me.
  piu-2006: '@see-verse:EXO.004.024'
  pjt-pjt: Ka palulanguṟu Moseku miitangku Tjipuṟalu palumpa katja nyiiṉkarinyangka
    nyakula palunya ngunytjungkuṯu watiṉu munu watintjatjanungku mantjiṟa Mosenya
    tjina pampuṉu wangkara, “Nyuntun ngayuku kuri milkaḻitja.” Alatji paluṟu wangkangu
    panya katja palumpa watintjatjanungku. Ka pala palulanguṟu Mayatja Godalu Mosenya
    wantingu iluntankuwiyangku.
  cwe-cwe: Maabaho Sipola muke wake, kasola dibwe dikutwa kakanha govi da mwanage,
    na kumdalisa najo Musa mumgulu na kalonga, ‘Weye kwa mulume wa damu yangu.’ ”
  bgs-bgs: Asal igawid si Sefora ka matam batu, asta igtupuwan din tô batà din. Igpólét
    din tô kindal na igtampád tun ta pusù din.
  kik-kik: No Zipora akĩoya kahiga kaarĩ kogĩ ta kahiũ, akĩruithia mũriũ, na akĩhutithia
    gĩkonde kĩu nyarĩrĩ cia Musa. Agĩcooka akĩmwĩra atĩrĩ, “Ti-itherũ ũrĩ mũthuuri
    wakwa wa thakame.”
  fra-NCL: 'Séphora prit une pierre tranchante, coupa le prépuce de son fils, et en
    toucha les pieds de Moïse, en disant : « Tu es pour moi un époux de sang ! »'
  cek-AK: Toe Zipporah mah thlung kanoe to lak moe, a capa ih tangzat hin to aah pacoengah,
    Mosi khokkung ah akuep moe, Nang loe athii kalong ka sava ah na oh, tiah a naa.
  xla-xla: Amasiyama ya꞉llu Sipolatapo ya꞉ maseyemala kapala kestapame kapala eye
    hame Moses hete dla gudemama epo atlaiyo, “Na꞉ maseyemala kapala kestale omali
    itapo wa꞉ pasakaloye gadlepe,” diyo. Epapele dulu dla Godtapo Mosesye poyumina.
  cuk-cuk: 'Geb degine, Séfora estin-akwa susad. Geb agine, e-machi-abgan-uka-duku
    siksad. Geb Séfora Moisés-nag-dukugi e-machi-abgan-uka-duku sikaa imaksad. Geb
    degi, Moisésʼga sogded: “Be an-sui-nue-napiragwadid, sui-ablis-eoged-duled.”'
  uig-CYR: 'Шуниң билән Зиппораһ бир чақмақ тешини елип, оғлиниң хәтнилигини кесип,
    уни ериниң айиғиға ташлап: — Сән дәрвәқә алдимда қан төкәр әр екәнсән! — деди.'
  tel-2017: మోషే భార్య సిప్పోరా ఒక పదునైన రాయి తీసుకుని తన కొడుక్కి సున్నతి చేసి మర్మాంగ
    చర్మం కొన మోషే పాదాల దగ్గర పడేసింది. “నువ్వు నిజంగా నా రక్తసంబంధమైన భర్తవి” అని
    చెప్పింది.
  hat-BSA: 'Konsa, Séphora te pran yon kouto wòch silèks, li te koupe prepis a fis
    li a; li te jete li devan pye a Moïse, e te di li: “Ou vrèman se yon mari pa san
    pou mwen menm.”'
  kos-kos: Tuh Zipporah el srukak eot kosroh se, ac supukla kulun ma mukul lun wen
    natul, ac sang pusralla falkal Moses, ac fahk, “Pwayena kom pa mukul ke srah tumuk.”
  hbo-WLC: וַתִּקַּ֨ח צִפֹּרָ֜ה צֹ֗ר וַתִּכְרֹת֙ אֶת־עָרְלַ֣ת בְּנָ֔הּ וַתַּגַּ֖ע
    לְרַגְלָ֑יו וַתֹּ֕אמֶר כִּ֧י חֲתַן־דָּמִ֛ים אַתָּ֖ה לִֽי׃
  ibo-ibo: Ma Zipọra nwunye Mosis weere mma ntakịrị bie nwa ya ugwu. O were ihe o
    bipụtara nʼugwu a metụ nʼụkwụ Mosis, kwuo sị, “Nʼezie, ị bụ di ọbara nʼebe m nọ.”
  ory-ory: ସେତେବେଳେ ସିପ୍ପୋରା ଏକ ତୀକ୍ଷ୍ଣ ଅସ୍ତ୍ର ଘେନି ଆପଣା ପୁତ୍ରକୁ ସୁନ୍ନତ କରି ତାହା ତାଙ୍କ
    ଚରଣ ତଳେ ପକାଇ କହିଲା, “ତୁମ୍ଭେ ନିତାନ୍ତ ମୋହର ରକ୍ତପ୍ରିୟ ବର।”
  chk-chk: Mürin, Sipora a angei esät sättin fau mi ken o sirkomsaisi nöün ät. Iwe,
    a angei ünüchen ewe kükün inis, a pachei ngeni pechen Moses o apasa, “Ellet, en
    eman re reimwen cha ngeniei.”
  rop-rop: Wal det waif blanga Mosis bin gajim stonwan naif, en imbin kadim det san
    blanga im, en imbin deigim det skinpat, en imbin rabum langa det fut blanga Mosis,
    en seimtaim imbin tok, “Main hasbin, yubin meigim mi weistim det blad blanga main
    san.” Wal God bin sedisfaid na, en im nomo bin kilim Mosis.
  ukr-1871: 'І взяла Зипора гострого кременя, та й обрізала крайнє тїлце в синка свого,
    та й кинула до ніг йому, і каже: Крівавий жених ти менї.'
  bch-bch: Be Sipora, Moses iadaoa, ibada adial ede imata ta ipalu inat ngan itin
    kukul. Ga kus ta idol inat itin kukul toa oa ga idae ngan Moses iae ta ikeo, “Natuda
    ising idae ngan eao, ta labone eao gau adaoag tautaunga.”
  deu-1951: 'Da nahm Zippora einen scharfen Stein und beschnitt ihrem Sohn die Vorhaut
    und warf sie ihm vor die Füße und sprach: Du bist mir ein Blutbräutigam!'
  eng-JPS: 'Then Zipporah took a flint, and cut off the foreskin of her son, and cast
    it at his feet; and she said: ''Surely a bridegroom of blood art thou to me.'''
  srp-1865: 'A Sefora uze oštar nož, i obreza sina svojega, i okrajak baci k nogama
    njegovijem govoreæi: ti si mi krvav zaruènik.'
  lug-lug: Naye Zipola n’addira ejjinja eryogi, n’akomola omwana we, ekikuta n’akisuula
    ku bigere bya Musa, n’amugamba nti, “Oli baze wa musaayi!”
  heb-heb: ותקח צפרה צר ותכרת את ערלת בנה ותגע לרגליו ותאמר כי חתן דמים אתה לי׃
  ben-IRV: তখন সিপ্পোরা একটি পাথরের ছুরি নিয়ে তাঁর ছেলের ত্বক্‌ ছেদ করলেন ও তা মোশির
    পায়ে স্পর্শ করে বললেন, “তুমি আমার রক্তের বর।”
  pan-pan: ਤਦ ਸਿੱਪੋਰਾਹ ਨੇ ਇੱਕ ਚਕਮਕ ਦਾ ਪੱਥਰ ਲੈ ਕੇ ਆਪਣੇ ਪੁੱਤਰ ਦੀ ਖੱਲੜੀ ਕੱਟ ਸੁੱਟੀ ਅਤੇ
    ਉਸ ਨੂੰ ਉਸ ਦੇ ਪੈਰਾਂ ਵਿੱਚ ਸੁੱਟ ਕੇ ਆਖਿਆ, ਤੂੰ ਸੱਚ-ਮੁੱਚ ਮੇਰੇ ਲਈ ਇੱਕ ਖੂਨੀ ਪਤੀ ਹੈਂ।
  tkr-tkr: 'Mane gahıl, Tsiporee ek''na g''aye alyapt''ı dix sunnat hı''ı çike g''ayşuyn
    ç''ürüx Mısayne g''elybışik set''u eyhen: – Ğu həşde yizdemee ebana adamiy eyxhe.'
  mya-JVB: ထိုအခါ ၊ ဇိပေါရ သည် ထား ကိုယူ ၍ သား ၏ အရေဖျား ကို လှီးဖြတ် ပြီးမှ ၊ လင်
    ၏ခြေ ရင်း၌ ပြပ်ဝပ်လျက် ၊ အကယ် စင်စစ်သင် သည် အကျွန်ုပ် ၌ အသွေး နှင့်ယှဉ်သော လင်
    ဖြစ်သည်ဟု ဆို ၏။
  tte-O: Na Sipola nabuka ikalai natuna tau yona isuna kwapina inigwe-gabaen yo ikalai
    iyapatu Mosese kaena mena, kabo sinene iwaloba, “Kabona bwaite nigwenigwe paisowanane
    yaginauli Gelisoma koina yo yayapatu kaem mena kana bui besiele kowa te yau tapatu
    yawasosi besiele kwasine kaigeda.” Mwa koina Yeoba Mosese nige ikokoyamate kaiwena
    wainena Sipola isaguiyako.
  hmo-hmo: Vadaeni Sipora ese nadi mai matana ia abia, iena natuna ena usina duduna
    kopina ia utua oho, bona inai dekena amo Mose ena aena ia dahua, ia gwau, “Momokani,
    oi be rara tauna, lau adavaia.”
  urd-urd: तब सफ़्फूरा ने चक़मक़ का एक पत्थर लेकर अपने बेटे की खलड़ी काट डाली और उसे
    मूसा के पाँव पर फेंक कर कहा, “तू बेशक मेरे लिए ख़ूनी दूल्हा ठहरा।”
  rus-SYN: 'Тогда Сепфора, взяв каменный нож, обрезала крайнюю плоть сына своего и,
    бросив к ногам его, сказала: ты жених крови у меня.'
  bqc-SIM: 'Ɔ̃ Sefola gbɛ̀ fɛ̃na sɛ̀ à a nɛ́ tↄ̃zↄ̃̀ò, à a gyafↄↄ nà Mↄizi gbáwa
    à mɛ̀: Sĩanaɛ, ḿmɛ ń ma au gↄ̃ ũ.'
  tcz-CHONGTHU: Amavang Mose jinu Zipporah, in songiel chem alan achapa chep atan
    peh in ahi. Amanun chep chu amapa keng atohkhah sah in hiti hin aseiye, “Tua hi
    nangma hiche thisan jal'a kei dia moulang nahitai,” ati.
  mar-mar: परंतु सिप्पोराने एक गारगोटीची धारदार सुरी घेतली व तिने आपल्या मुलाची सुंता
    केली. मग तिने मुलांची अग्रत्वचा घेतली आणि ती मोशेच्या पायावर ठेवून ती त्यास म्हणाली,
    “खचीत तू माझा रक्ताने मिळवलेला पती आहेस.”
  qub-qub: Chaura Seforaga fïnu guechgawan cuchuran wamranpa chiullacunanpa punta
    garanta. Nircur chaywan runan Moisespa chancanta töpachir niran «Cananga yawarwan
    señalasha runänami canqui» nir.
  bqp-bqp: 'Akũ Zipora gbɛ̀ fɛ̃nɛ sɛ̀ à a nɛ́ tↄ̃̀ↄ zↄ̃̀o à a gyↄfↄrↄ nà Musa gbáa
    à pì: Yãpuramɛ, ń demɛnɛ gↄ̃ arude ũ.'
  hat-hat: 'Sefora pran yon moso ròch byen file, li koupe pwent po ti kòk pitit gason
    l'' lan, li voye l'' jete nan pye Moyiz. Epi li di: -Se yon mari san ou ye pou
    mwen.'
  eng-BSB: But Zipporah took a flint knife, cut off her son’s foreskin, and touched
    it to Moses’ feet. “Surely you are a bridegroom of blood to me,” she said.
  tod-tod: 'Seefɔla dodo ɠɔtui zeɠeni, é ná-doun zunui ná-zunu anii ma ɠɔlɔ yɔkpɔgi
    leʋega, é fɔɔɠu Moize kɔligi ʋa, é ɠɛ ma: «Ɗa bɛ̀ ga zinigi gè sɔlɔɔgai ga
    ɲamai.»'
  eng-WEBPB: Then Zipporah took a flint, and cut off the foreskin of her son, and
    cast it at his feet; and she said, “Surely you are a bridegroom of blood to me.”
  kbq-kbq: Hianagi anante Zipora'a mago asne'nea have kazi erino, nemofo oku avufamofo
    anoma'a taga huno, Mosese agiafi ome netreno anage hu'ne, kagra tamagerfa hunka
    nagritera kora eri tagi nenavega mani'nane hu'ne.
  nhe-BL: 'Huajca isihua Moisés tlen itoca Séfora quicuic se cuchillo tlen tetl huan
    quipiltzontequili tlen monequi ipan ipiltlacayo icone huan quitoxonqui ipan iicxi
    Moisés huan quiilhui: “Nelía, ta tise nohuehue tlen espoltic.”'
  bus-bus: 'Ben Zipora gbɛ̀ fɛ̃ɛ sɛ̀ à a nɛ́ bã̀ngu kɛ̀o à a gɛfↄↄ nà Musa gbáa à
    bè: Yãpuramɛ, ń dɛmɛ gↄ̃ arudee ũ.'
  gub-BL: Hemireko Zipora upyhyk takihe ita iapo pyrer a'e kury. Omonohok umemyr ipirera'i
    ipupe. Opokok Zipora umen ipy rehe umemyr ipirera'i kwer pupe. — Azeharomoete
    ereiko hemen tuwykwer izakookar romo ihewe ne, i'i izupe.
  eng-DRA: 'Immediately Sephora took a very sharp stone, and circumcised the fore
    skin of her son, and touched his feet and said: A bloody spouse art thou to me.'
