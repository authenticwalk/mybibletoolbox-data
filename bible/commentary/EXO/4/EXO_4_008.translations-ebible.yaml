verse: EXO.004.008
translations:
  mal-C: തുടർന്ന് യഹോവ അരുളിച്ചെയ്തു, “അവർ നിന്നെ വിശ്വസിക്കാതിരിക്കുകയോ ഒന്നാമത്തെ
    അത്ഭുതചിഹ്നം ഗൗനിക്കാതിരിക്കുകയോ ചെയ്താൽ രണ്ടാമത്തേതിൽ വിശ്വസിച്ചേക്കും.
  deu-TKW: Und wenn sie dir nicht glauben und auf das erste Wunderzeichen hin nicht
    folgen, so werden sie auf das zweite Wunderzeichen hin glauben.
  lin-lin: 'Yawe alobaki na ye : — Soki bandimi yo te to soki babeti tembe mpo na
    elembo ya liboso, bakondima na elembo ya mibale.'
  eng-LSV: “and it has come to pass, if they do not give credence to you, and do not
    listen to the voice of the first sign, that they have given credence to the voice
    of the latter sign.
  eng-GNV: So shall it be, if they wil not beleeue thee, neither obey the voyce of
    ye first signe, yet shall they beleeue for the voyce of the seconde signe.
  eng-WEBSTER: And it shall come to pass, if they will not believe thee, neither hearken
    to the voice of the first sign, that they will believe the voice of the latter
    sign.
  nhw-BL: 'Huajca TOTECO quiilhui: ―Sintla ica nopa achtihui tlanextilijcayotl, amo
    mitzneltoquilise, huajca mitzneltocase ica nopa catli ompa.'
  swh-ONEN: Ndipo Bwana akamwambia, “Kama hawatakuamini wewe, au kutojali ishara ya
    kwanza, wataamini ishara ya pili.
  bba-bba: Yinni Gusunɔ u nɛɛ, bɑ̀ kun nun nɑɑnɛ kue, bɑ̀ kun yĩre ɡbiikiru wure,
    bɑ koo yiruseru wurɑ.
  eng-KJVCPB: And it shall come to pass, if they will not believe thee, neither hearken
    to the voice of the first sign, that they will believe the voice of the latter
    sign.
  cpy-cpy: 'Ikantzi Tajorentsi: “Eerorika ikemijan-teetzimi iñaawitee-takyaawo petakyaari
    poñaahantiri, aritaki ikemijan-teetakimi aririka iñahaetakiro otsipa poñaahantiri.'
  mpx-mpx: Yaka Yehoba i ba, “Binimala ebo ginol yawiyawi houwan nihi kite ge nige
    nihi abulilewa elam, inoke ginol yawiyawi eluwana nihi kite yaka abwe nihi abulilek.
  wbp-wbp: Ngularla YAAWIYI wangkaja, “Kajinpa-jana milki-yirrarni Yijirali-pinkiki
    yinya watiya jukati kuja-ka warna-jarrimi, marda kulangkulu ngungkurr-nyina kujarnangku
    ngajulurlu yilyajarra. Manu kajinpa-jana milki-yirrarni nyuntu-nyangu rdaka wijini-kirli,
    manu kaji ngurrju-jarrimi pina, marda kulangkulu ngungkurr-nyina-juku.
  luo-luo: Eka Jehova Nyasaye nowacho niya, “Kapo ni ok giyie gi wachni kata kuom
    ranyisi mokwongo, to ginyalo yie mar ariyo.
  meu-meu: Bena basie kamonai henimu, toa gini-gunana basie abia dae, readia iharuana
    bae abia dae.
  npi-ULB: परमप्रभुले भन्‍नुभयो, “तिनीहरूले मेरो शक्तिको पहिलो चिन्हलाई ध्यान दिएनन्
    वा विश्‍वास गरेनन् भने तिनीहरूले दोस्रो चिन्हलाई विश्‍वास गर्नेछन् ।
  yor-yor: Ní ìgbà náà ni Olúwa wí pé, “Bí wọn kò bá gbà ọ́ gbọ́ tàbí kọ ibi ara sí
    iṣẹ́ ìyanu àkọ́kọ́, wọ́n le è ti ipasẹ̀ iṣẹ́ ìyanu kejì gbàgbọ́.
  emp-NTPO: 'Maʌ̃be Ãcõrẽba jarasia: –Dji nabema ne ununaca obʌrʌd̶e israelerãba bʌa
    jara b̶ʌda ĩjãnaẽ́bʌrʌ, dji umébema ne ununaca obʌrʌd̶e ĩjãnia.'
  ind-ind: TUHAN berkata, “Jika mereka tidak percaya kepadamu atau tidak mengindahkan
    keajaiban pertama yang Aku berikan, mereka akan percaya pada keajaiban yang kedua.
  pes-OPCB: 'آنگاه خداوند به موسی فرمود: «اگر چنانچه مردم معجزهٔ اول را باور نکنند،
    دومی را باور خواهند کرد.'
  aer-aer: YAHWEH anteme ikwere angkeke, “Unte apeke Israel-arenye areyeke atneme
    yanhe renhe imerneme apmwe-werne-arle akngarte-iwelhemeke, itne apeke ngkwenge
    akangkwe-irretyakenhe anetyenhe, Tharle ngenhe yernekeke. Unte apeke itneke iltye
    ngkwinhe imerneme irrkentye akngerre-arle irrekeke, nhenge re mwerre-irrerlenge
    awethe, itne apeke ngkwenge akangkwe-irretyakenhe akwete aneme.
  tgl-ULB: Sinabi ni Yahweh, “Kung hindi sila maniniwala sa iyo—kung hindi nila bibigyang
    pansin ang unang palatandaan ng aking kapangyarihan o maniniwala dito, pagkatapos
    paniniwalaan nila ang ikalawang palatandaan.
  cbu-NT: 'Anumunsha, Apanllsha: Ashiri shiy minamtarini nuwaa wizpuri yámandayarush,
    anumun nda mang'' tatkusin, ashiri tsimbunurinsha nuwaa wizpuri yámandakchush,
    anumun mang'' tatchapsinaya.'
  hui-hui: Ani biyagola Anduane Homogohanda Mosesehondo lalu, Isaraele wali agali
    tigua í̠na bi lamerego hale halu yu tiga nabiyaguabi nahendene ale hiriribi pigane
    biago berego hondowa miniha hiri nalayagua nahendene ale mende ogoni berego hondowa
    henene larida manda bulebira.
  mya-mya: '``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​သင့်​ကို မ​ယုံ၊ သင်​ပ​ထ​မ​ဦး​စွာ​ပြ​သော​သက်​သေ
    ကို​လည်း​လက်​မ​ခံ​လျှင်​သင်​၏​ဒုတိယ​သက် သေ​ကို​လက်​ခံ​ကြ​လိမ့်​မည်။-'
  cbi-NTPO: 'Tsenñu bene Dios tsandimi: Tsandenna iyaa tsanguekaantsuve tyainuu jumu
    ajke'' bijee ke'' keewarachiya dekeengui''shu juntsaa, bene ke'' keewarachiya
    keenguenu detsuve;'
  bod-N: ཡང་དཀོན་མཆོག་གིས་འདི་སྐད་དུ། གལ་སྲིད་དེ་རྣམས་ཀྱིས་ཁྱོད་ཀྱི་བཀའ་ལ་མི་མཉན་པ་དང་།
    གྲུབ་རྟགས་དང་པོར་ཡིད་མ་ཆེས་ན། ཁོ་རྣམས་གྲུབ་རྟགས་གཉིས་པར་ཡིད་ཆེས་ངེས་ཡིན།
  sna-sna: Ipapo Jehovha akati, “Kana vasingakutendi kana kuteerera kuchiratidzo chokutanga,
    vangangotendawo chechipiri.
  spa-BLM: “Sucederá que si no te creen ni escuchan la voz de la primera señal, creerán
    la voz de la segunda señal.
  cac-cac: 'Ix yalan Jehová: —Tato max yac''och eb'' anima chi'' d''a sc''ol tas tzala'',
    tato max sc''anab''ajej pax eb'' yuj jun b''ab''el ch''oxnab''il tic, yuj jun
    schab''il ol yac''och eb'' d''a sc''ool.'
  swh-ULB: Yahwe akasema, “Kama hawatakuamini wewe - kama hawatazingatia ishara yanggu
    ya kwanza ya nguvu zangu au kuziamini, basi wataamini ishara ya pili.
  bel-bel: Калі яны не павераць табе і не паслухаюцца голасу першай азнакі, дык павераць
    голасу азнакі другой;
  deu-ELBBK: Und es wird geschehen, wenn sie dir nicht glauben und nicht auf die Stimme
    des ersten Zeichens hören, so werden sie der Stimme des anderen Zeichens glauben.
  mbb-OT: Ne migkaǥi is Nengazen te, “Emun kenè ke zan edtuuwan etawa kenè ke zan
    edseǥipaan pinaaǥi zuen te nehuna he singyal, ne egkehimu he edtuuwan ke zan pinaaǥi
    keniyan te ikezuwa.
  mal-2015: എന്നാൽ അവർ വിശ്വസിക്കാതെയും ആദ്യത്തെ അടയാളം അനുസരിക്കാതെയും ഇരുന്നാൽ അവർ
    പിന്നത്തെ അടയാളം വിശ്വസിക്കും.
  tuo-NT: 'Beꞌro Õꞌacʉ̃ ninemocʉ niwĩ: —Mʉꞌʉ nimʉꞌtãse weeĩꞌose meꞌrã ẽjõpeotirã,
    mʉꞌʉ dutisere weetirã, apetero weerã beꞌro apaturi weeĩꞌose meꞌrã ẽjõpeobosama.'
  gup-gup: Wanjh Yawey yimeng, “Kuhni yibenmarnekurduyimen bu yibenbukkan kundulkarre
    ngardduk. Kundulk werrk yibenbukka dja bu minj ngundiwoybukwon dja minj mak ngundiwokbekkan
    wanjh kuhni kunbuyika yibenbukka kunbidwali ba bu kunukka nuk ngundiwernhwoybukwon.
  gvs-gvs: Yauwe nava ibobóbwara idigo kana, ‘Neta moitamo Isileli tubunao geya sinumisemta
    be nakae aba kinana vakuumgoina geya sikamoitamoeta, nakona moe aba kinana aiyuwoinayana
    kuguuinuwe bei sikamoitamoe.
  rmc-rmc: 'A mek o RAJ phenďa: „Te tut na šunena a na pačana pro ešebno znameňje,
    pačana pro dujto.'
  nlg-nlg: Keri ke, a Yahweh te bosa vania, “Ge takara mua taluutunigho tana vuivuni
    ni vaughilala ke, igeva kara taluutunigho tana ruani.
  pes-OPV: «وواقع خواهد شد که اگر تو را تصدیق نکنند، وآواز آیت نخستین را نشنوند، همانا
    آواز آیت دوم را باور خواهند کرد.
  ron-1924: „Дакэ ну те вор креде”, а зис Домнул, „ши ну вор аскулта де гласул челуй
    динтый семн, вор креде гласул челуй де ал дойля семн.
  ben-OBCV: পরে সদাপ্রভু বললেন, “তারা যদি তোমার কথা বিশ্বাস না করে বা প্রথম চিহ্নটিতে
    মনোযোগ না দেয়, তবে তারা হয়তো দ্বিতীয়টি বিশ্বাস করবে।
  som-som: Oo waxay noqon doontaa, hadday kugu rumaysan waayaan oo ay calaamada hore
    codkeeda maqli waayaan, de markaas calaamada dambe codkeeday rumaysan doonaan.
  lat-VUC: Si non crediderint, inquit, tibi, neque audierint sermonem signi prioris,
    credent verbo signi sequentis.
  eng-ASVBT: And it shall come to pass, if they will not believe thee, neither hearken
    to the voice of the first sign, that they will believe the voice of the latter
    sign.
  mna-mna: 'To Yooba iso pini ma iso: “Sombe zin Israel tire mos mataana kana mi tiurla
    som, to kam mos toro tana bekena tire mi tiurla.'
  ita-1885: Se dunque, disse il Signore, non ti credono, e non ubbidiscono alla tua
    voce al primo segno, ubbidiranno alla tua voce, al secondo segno.
  eng-LXXUP: And if they will not believe thee, nor hearken to the voice of the first
    sign, they will believe thee because of the voice of the second sign.
  eng-ULB: Yahweh said, “If they do not believe you—if they do not pay attention to
    the first sign of my power or believe in it, then they will believe the second
    sign.
  spa-VBL: “Si no te creen y no les convence la primera señal, creerán por la segunda
    señal”, explicó el Señor.
  fra-_FOB: Et il arrivera, s'ils ne te croient point, et n'obéissent point à la voix
    du premier signe, qu'ils croiront à la voix du signe suivant.
  mal-mal: എന്നാൽ അവർ വിശ്വസിക്കാതെയും ആദ്യത്തെ അടയാളം സമ്മതിക്കാതെയും ഇരുന്നാൽ അവർ
    പിന്നത്തെ അടയാളം വിശ്വസിക്കും.
  urd-GVR: Rab ne kahā, “Agar logoṅ ko pahlā mojizā dekh kar yaqīn na āe aur wuh terī
    na suneṅ to shāyad unheṅ dūsrā mojizā dekh kar yaqīn āe.
  suz-BL: “इ ङोंइती ङा चिन्‍ड तशा, इ लोव़ थमा मसुइक्‍थु, मटिम्‍तेक्‍म हना, नोले ङा
    चिन्‍ड तशा, थमा सुइक्‍नीमी कों?
  ita-1927: “Or avverrà, disse l’Eterno, che, se non ti crederanno e non daranno ascolto
    alla voce del primo segno, crederanno alla voce del secondo segno;
  ckb-ckb: «بەم شێوەیە ئەگەر بڕوایان پێ نەکردیت و گرنگی بە نیشانەی یەکەم نەدا، ئەوا
    گرنگی بە نیشانەی دووەم دەدەن.
  eng-BBE: And if they do not have faith in you or give ear to the voice of the first
    sign, they will have faith in the second sign.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು, “ಜನರು ನಿನ್ನನ್ನು ನಂಬದೆ ಮೊದಲನೆಯ ಸೂಚಕಕಾರ್ಯವನ್ನು ಗಮನಿಸದೆ ಹೋದರೂ,
    ಎರಡನೆಯ ಸೂಚಕಕಾರ್ಯವನ್ನು ನೋಡಿ ನಂಬುವರು.
  bbb-bbb: Mosisi fu ijiege remoga E Ireobo fu kuae, A ire gue na kuaraeva ije rega
    bu naebe ma vierafekuva ni una ige na nijasaeva ije rega bu ijia gana ma vierafene.
  tam-2017: 'அப்பொழுது அவர்: “முந்தின அடையாளத்தை அவர்கள் கண்டு, உன்னை நம்பாமலும் உன்னுடைய
    வார்த்தைகளைக் கேட்காமலும்போனால், பிந்தின அடையாளத்தைக் கண்டு நம்புவார்கள்.'
  spa-RV-1909: Sí aconteciere, que no te creyeren, ni obedecieren á la voz de la primera
    señal, creerán á la voz de la postrera.
  ron-BTF: Și se va întâmpla, dacă ei nu te vor crede, nici nu vor da ascultare vocii
    primului semn, că vor crede vocea următorului semn.
  eng-WEBP: “It will happen, if they will not believe you or listen to the voice of
    the first sign, that they will believe the voice of the latter sign.
  eng-FBV: “If they don't believe you and they're not convinced by the first sign,
    they'll believe because of the second sign,” the Lord explained.
  nld-1939: Wanneer ze u dan niet willen geloven en aan het eerste teken geen gehoor
    willen geven, dan zullen ze aan het tweede teken geloven.
  nch-BL: 'Huajca TOTECO quiilhui: ―Sinta ica nopa achtohui tanextili, amo mitzneltoquilise,
    huajca mitzneltocase ica nopa cati ompa.'
  vie-1934: 'Lại phán: Nếu khi nào dân đó chẳng tin ngươi và chẳng vâng theo tiếng
    của dấu thứ nhất, thì sẽ tin theo tiếng của dấu thứ nhì.'
  hin-CV: “यदि वे तुम्हारी बात का विश्वास न करें या उस पहले वाले चिन्ह को न मानें,
    हो सकता है कि वे दूसरे चिन्ह पर विश्वास कर लें.
  eng-OURB: “It will happen, if they will not trust you or sh'ma ·hear obey· the voice
    of the first sign, that they will trust the voice of the latter sign.
  spa-BES: Y si no tienen fe en ti ni prestan atención a la voz de la primera señal,
    tendrán fe en la segunda señal.
  tdx-tdx: Aa naho tsy miantok’ azo ndra mijanjiñe ty feo’ i viloñe valoha’ey le hiantofe’iereo
    ty feo’ i viloñe faharoey.
  vid-vid: Nguluwi nakamlonjela Musa, “Wone hawokwidichila ama kukunda ulajilo wa
    mwaluko, hanji wokunda ulajilo lwa keli.
  eng-OKE: And it shall be, if they will not believe thee nor receive the voice of
    the first sign, that they shall believe the voice of the latter sign.
  tha-KJV: “และต่อมา ถ้าเขาจะไม่เชื่อเจ้า และไม่ฟังเสียงแห่งหมายสำคัญแรก เขาก็จะเชื่อเสียงแห่งหมายสำคัญที่​สอง
  por-BR-2018: Se acontecer, que não te crerem, nem obedecerem à voz do primeiro sinal,
    crerão à voz do último.
  deu-ELO: Und es wird geschehen, wenn sie dir nicht glauben und nicht auf die Stimme
    des ersten Zeichens hören, so werden sie der Stimme des anderen Zeichens glauben.
  eng-WYC-2018: The Lord said, If they shall not believe to thee, neither shall hear
    the word of the former sign, either miracle, they shall believe to the word of
    the sign following; (And the Lord said, If they do not believe thee, nor accept
    the proof of the first sign, or the first miracle, then they may believe the proof
    of the sign that followeth;)
  epo-epo: kaj se ili ne kredos al vi kaj ne aŭskultos la voĉon de la unua signo,
    ili kredos al la voĉo de la alia signo.
  uig-PIN: 'Pǝrwǝrdigar yǝnǝ: — Xundaⱪ boliduki, ǝgǝr ular sanga ixǝnmǝy, aldinⱪi
    mɵjizilik alamǝtkǝ kɵngülximisǝ, ular ikkinqi mɵjizilik alamǝtkǝ ixinidu.'
  beo-beo: 'Hina Gode da amane sia:i, “Ilia da dia hidadea hamoi musa: hame ba:su
    hou amo dafawaneyale hame dawa:sea, ilia da amo hou ba:sea, dia sia: dafawaneyale
    dawa:mu.'
  tpi-OTNT: Na Bikpela i tok, “Sapos ol i no bilipim tok bilong yu, na ol i lukim
    namba wan mirakel na ol i no bilip yet, orait bai ol i ken lukim dispela namba
    2 mirakel na ol i ken bilipim yu.
  hau-SA: Sa’an nan Ubangiji ya ce, “In ba su gaskata ba, ko kuma ba su kula da mu’ujiza
    ta fari ba, wataƙila su gaskata da ta biyun.
  udu-udu: 'Dhali TAP̱A ki o gwo mo ki: Waḵki/ uni mini ’koki gam /e gwo is mo tani,
    walla ’koki c̱iya hirdhe/ ki to gi miimer jin ṯwa/a/ mo tani uni mini gam gwo
    is ki miimer yansan mo be.'
  uig-LAT: 'Perwerdigar yene: — Shundaq boliduki, eger ular sanga ishenmey, aldinqi
    möjizilik alametke köngülshimise, ular ikkinchi möjizilik alametke ishinidu.'
  nde-nde: UThixo wasesithi, “Nxa bengayikukholwa loba bengananzi izibonakaliso zokuqala,
    mhlawumbe bazakholwa ezesibili.
  ton-ton: Pea ʻe pehē, “Kapau ʻe ʻikai te nau tui kiate koe, pe tokanga ki he leʻo
    ʻoe ʻuluaki fakaʻilonga, te nau tui ki he leʻo ʻoe fakaʻilonga fakamui.
  ces-1613: I budeť, jestliže neuvěří tobě, a neposlechnou hlasu a znamení prvního,
    uvěří hlasu a znamení druhému.
  eko-eko: 'Nnyizinku nalelo khuvira amuuzaka araka: “Amana yo ahikhupaleli ama ahitakhi,
    alama yamwanzo, yaphiiri anteela okhupalela.'
  eng-WMB: “It will happen, if they will not believe you or listen to the voice of
    the first sign, that they will believe the voice of the latter sign.
