    Israel-dulemar be-itosurmalale, beba ibmar imaksurmalale, ibmar-sogbogwad ega
    be oyogoed. Abakalegi ibmar-sogbogwad-be-oyogoedgi be-itoarmalale.'
  uig-CYR: 'Пәрвәрдигар йәнә: — Шундақ болидуки, әгәр улар саңа ишәнмәй, алдинқи мөҗизилик
    аламәтгә көңүлшимисә, улар иккинчи мөҗизилик аламәткә ишиниду.'
  tel-2017: అప్పుడు దేవుడు “వాళ్ళు నా శక్తిని కనపరిచే మొదటి అద్భుతాన్ని పట్టించుకోకుండా
    నమ్మకుండా ఉంటే రెండవ దాన్ని బట్టి నమ్ముతారు.
  hat-BSA: “Si yo pa kwè ou ni resevwa temwayaj premye sign lan, yo ka petèt kwè temwayaj
    dènye sign lan.
  kos-kos: LEUM GOD El fahk, “Elos fin tiana porongekom ku lulalfongi mwenmen se meet
    an, na elos ac fah lulalfongi ke mwenmen se akluo uh.
  hbo-WLC: וְהָיָה֙ אִם־לֹ֣א יַאֲמִ֣ינוּ לָ֔ךְ וְלֹ֣א יִשְׁמְע֔וּ לְקֹ֖ל הָאֹ֣ת הָרִאשׁ֑וֹן
    וְהֶֽאֱמִ֔ינוּ לְקֹ֖ל הָאֹ֥ת הָאַחֲרֽוֹן׃
  ibo-ibo: Mgbe ahụ Onyenwe anyị sịrị, “Ọ bụrụ na ụmụ Izrel ekweghị gị maọbụ nabata
    ihe ama nke mbụ, ha ga-ekwe ihe ịrịbama nke abụọ a.
  ory-ory: ଓ ତୁମ୍ଭର ସେହି ପ୍ରଥମ ଚିହ୍ନରେ ମନୋଯୋଗ ନ କରିବେ, ତେବେ ଦ୍ୱିତୀୟ ଚିହ୍ନରେ ବିଶ୍ୱାସ
    କରିବେ। ତହିଁରେ ସେ ପୁନର୍ବାର ଆପଣା ହସ୍ତ ବକ୍ଷସ୍ଥଳରେ ଦେଇ ବାହାର କଲେ, ଦେଖ, ତାହା ପ୍ରକୃତ
    ମାଂସ ହେଲା।
  chk-chk: Iwe, Kot a pwal üreni, “Are resap mochen lükuuk ika ekieki ewe aeuin manaman,
    eli repwe lükü aruuan.
  rop-rop: Afta na YAWEI bin dalim Mosis, “If detlot Isreil pipul kaan bilib det wed
    blanga yu, en if dei kaan bilib langa det feswan klebabala ting, wal dei garra
    bilib langa dis sekanwan klebabala ting.
  ukr-1871: І станеться коли не піймуть віри тобі, анї послухаються знамення первого,
    так піймуть віри тобі й послухаються знамення другого.
  bch-bch: Ta ikeo, “Oangga panua tigera eao kado uisinga ngan toto be tiadi go mao,
    eine ga tiadi go ngan uisinga toa ede pade ne.
  deu-1951: Wenn sie nun dir nicht glauben und nicht auf das erste Zeichen hören,
    so werden sie doch der Stimme des andern Zeichens glauben.
  eng-JPS: And it shall come to pass, if they will not believe thee, neither hearken
    to the voice of the first sign, that they will believe the voice of the latter
    sign.
  srp-1865: Tako, reèe Bog, ako ti ne uzvjeruju i ne poslušaju glasa tvojega za prvi
    znak, poslušaæe za drugi znak.
  lug-lug: Mukama n’agamba Musa nti, “Bwe batalikukkiririza ku kabonero akasoose,
    balikukkiririza ku kabonero akookubiri.
  heb-heb: והיה אם לא יאמינו לך ולא ישמעו לקל האת הראשון והאמינו לקל האת האחרון׃
  ben-IRV: “যদি তারা তোমাকে বিশ্বাস না করে এবং যদি আমার শক্তির প্রথম চিহ্নেও মনোযোগ
    না করে অথবা বিশ্বাস না করে, তবে তারা দ্বিতীয় চিহ্নে বিশ্বাস করিবে।
  pan-pan: ਫੇਰ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਜੇ ਉਹ ਤੇਰਾ ਵਿਸ਼ਵਾਸ ਨਾ ਕਰਨ, ਨਾ ਹੀ ਪਹਿਲੇ ਨਿਸ਼ਾਨ ਦਾ ਅਰਥ
    ਮੰਨਣ ਤਾਂ ਉਹ ਦੂਜੇ ਨਿਸ਼ਾਨ ਦੇ ਅਰਥ ਉੱਤੇ ਵਿਸ਼ਵਾਸ ਕਰਨਗੇ।
  tkr-tkr: 'Rəbbee eyhen: – Manbı yiğne ts''eppiyne əlaamatıl haydeepxhene, q''öb''esınçil
    vuxhesınbı.'
  mya-JVB: ထိုသူတို့သည် သင့် ကို မ ယုံ ၊ ပဌမ နိမိတ် သက်သေကို နား မ ထောင်လျှင် ၊ နောက်
    ဖြစ်သော နိမိတ် သက်သေကို ယုံ ကြလိမ့်မည်။
  tte-O: Yo Yeoba iwaloba, “Tem paisowa kaba nuwapwanopwano bagubagunana sigitai na
    nige am walo simemeliyan kabo kaba nuwapwanopwano labuina uginauli na sauganane
    koina sigitai kani am walo yakato yayawatagiliko koliwo sikawa-yawasosi-yan.
  tbg-tbg: Mintuvaro Noravano Kotiva tiharo, Are mintima kehara aahuva kaiqa nora
    kaiqa avuni varairamanta vika kia virara noraiqaake iriha ai uvara quqaave tivera,
    are naantiara varena kaiqara tavehama vika ai uvara quqaave tivarave.
  hmo-hmo: Vadaeni Dirava ma ia gwau, “Bema idia kamonai henia lasi oi dekenai, bona
    toana ginigunana bema idia abia dae lasi, sedira toana iharuana dohore idia abia
    dae.
  urd-urd: और यूँ होगा कि अगर वह तेरा यक़ीन न करें और पहले निशान और मोअजिज़े को भी
    न मानें तो वह दूसरे निशान और मोअजिज़े की वजह से यक़ीन करेंगे।
  rus-SYN: Если они не поверят тебе и не послушают голоса первого знамения, то поверят
    голосу знамения другого;
  bqc-SIM: 'Dii òɛ̀: Tó aai n náaikɛ aa seela sɛ̃́ia sìo, aa seela gbɛzã sí.'
  tcz-CHONGTHU: Pakaiyin Mose heng'a asei jin, “ijem tia nangma natahsan lou uva chule
    melchih na masapen jeng'a jong atahsan theilou uva ahile, melchina anichanna a
    atahsan diu ahi tai.
  mar-mar: मग परमेश्वर बोलला, “जर ते तुझ्यावर विश्वास ठेवणार नाहीत, व पहिल्या चिन्हामुळे
    तुझा शब्द ऐकणार नाहीत तर दुसऱ्या चिन्हामुळे ते तुझ्यावर विश्वास ठेवतील.
  qub-qub: 'Chaypita Dios niran: «Rimir caj rurachishäta ricar mana riguishuptiquega
    yapay jucajta rurachishä cajwanrämi riguishunquipaj.'
  bqp-bqp: 'Dikiri pìnɛ: Tó odi n náani kɛ ò sèeda káaku sìro, ò kpɛkpɛ pↄ́ sí.'
  hat-hat: 'Seyè a di Moyiz: -Si apre ou fin fè premye mirak la, ou wè yo pa vle kwè
    ou, yo pa vle koute ou, y''a kwè ou lè w''a fè dezyèm mirak sa a.'
  eng-BSB: And the LORD said, “If they refuse to believe you or heed the witness of
    the first sign, they may believe that of the second.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni ma: «Ni ti la laani è la, ti la ɠisɔlɔɔni poogi ma
    mɔungi ma, ta la poogi velesiɛi la.'
  eng-WEBPB: “It will happen, if they will not believe you or listen to the voice
    of the first sign, that they will believe the voice of the latter sign.
  kbq-kbq: Ra Anumzamo'a Mosesenkura anage huno asami'ne, Zamagrama kota avame'zamofonku'ma
    zamentinti osuge, antahi ogamisagenka, henka avame'za hnanke'za negesu'za zamentinti
    hugahaze.
  nhe-BL: 'Huajca TOTECO quiilhui: ―Intla ica nopa achtohui tlanextilijcayotl, ax
    mitzneltoquilise, huajca mitzneltocase ica nopa tlen ompa.'
  bus-bus: 'Dii bènɛ: Tó aↄ̃ↄe n náanɛ kɛ wà sèeda káakupↄ sìro, aↄ̃é à zãa pↄ́ sí.'
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e izupe kury. — Aze nuzeruzar kwaw neze'eg
    rehe wà nehe, aze nuzekaiw kwaw a'e neremiapo ràm ipy rehe wà nehe, purumupytuhegatu
    kar haw rehe wà nehe, uzeruzar putar ru'u neremiapo ràm mokoz haw rehe wà nehe,
    i'i izupe.
  eng-DRA: If they will not believe thee, saith he, nor hear the voice of the former
    sign, they will believe the word of the latter sign.
