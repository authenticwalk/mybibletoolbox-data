verse: EXO.004.022
translations:
  mal-C: 'അപ്പോൾ ഫറവോനോട്, ഇപ്രകാരം പറയണം, ‘യഹോവ ഇങ്ങനെ അരുളിച്ചെയ്യുന്നു: ഇസ്രായേൽ
    എന്റെ പുത്രൻ, എന്റെ ആദ്യജാതൻതന്നെ.'
  deu-TKW: 'Du aber sollst zum Pharao sagen: So spricht Jahwe: Mein erstgeborener
    Sohn ist Israel.'
  lin-lin: 'Okoloba na Faraon : « Tala liloba oyo Yawe alobi : ‹ Isalaele azali mwana
    na Ngai ya liboso ya mobali.'
  eng-LSV: 'and you have said to Pharaoh, Thus said YHWH: My son, My firstborn [is]
    Israel,'
  eng-GNV: Then thou shalt say to Pharaoh, Thus saith the Lord, Israel is my sonne,
    euen my first borne.
  eng-WEBSTER: And thou shalt say to Pharaoh, Thus saith the LORD, Israel is my son,
    even my first-born.
  nhw-BL: Huajca tiquilhuis Faraón para na niamoTECO niquijtohua para nopa israelita
    masehualme niquinicnelía quen se quiicnelía icone achtihui ejquetl.
  swh-ONEN: 'Kisha mwambie Farao, ‘Hili ndilo asemalo Bwana: Israeli ni mwanangu mzaliwa
    wa kwanza,'
  bba-bba: Kpɑ ɑ nùn sɔ̃ ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡeruɑ, Isirelin bweseru
    tɑ sɑ̃ɑwɑ nɡe nɛn bii yerumɑ.
  eng-KJVCPB: 'And thou shalt say unto Pharaoh, Thus saith the Lord, Israel is my
    son, even my firstborn:'
  mpx-mpx: 'Inoke nu sikal kin elana nu ba, ‘Yehoba i ba: Isileli hi ola natu tauina
    gamaun.'
  wbp-wbp: Kajingki warla-pajirni yaninja-kujaku, wangkayarla kuja, ‘Kujanya kangku
    YAAWIYI-ji wangkami nyuntukuju, “Nyuntu kanparla yulkami-nyayirni nyuntu-nyangu
    kaja-nyanuku kamparru-warnuku. Ngula-piya-yijala karna-jana Yijiraliji-wardingki-patuku
    yapaku yulkami.
  luo-luo: 'Eka iniwach ni Farao kama, ‘Ma e gima Jehova Nyasaye wacho: Israel e wuoda
    makayo,'
  meu-meu: 'Bena Farao ba hamaoroa, baoto “Iehova na ini e gwau tomamu: Israel be
    natugu roboana,'
  npi-ULB: तैँले फारोलाई यसो भन्‍नू, “परमप्रभु यसो भन्‍नुहुन्छ, 'इस्राएल मेरो जेठो
    छोरो हो,
  yor-yor: 'Lẹ́yìn náà, kí o sọ fún Farao pé, ‘Èyí ni Olúwa sọ: Israẹli ní àkọ́bí
    ọmọ mi ọkùnrin,'
  emp-NTPO: 'Mãwãnacarea Egiptod̶ebema boroa jaradua: “Ãcõrẽba nãwã jara b̶ʌa: mʌ̃a
    Israel purura mʌ̃ umaquĩrã warra dji nabemaana abaria.'
  ind-ind: 'Lalu katakanlah kepadanya, ‘Inilah perkataan TUHAN: Umat Israel itu bagaikan
    anak-Ku, anak yang sulung.'
  pes-OPCB: 'به او بگو که خداوند می‌فرماید: ”اسرائیل، پسر ارشد و نخستزادۀ من است؛'
  aer-aer: Kenhe nhenge re apeke arrenhantherrenhe mwernte-ilemele, alakenhe ikwere
    angkaye, ‘Alakenhe kwenhe YAHWEH ngkwenge angkeme, “Unte kwenhe alere akngerrepate
    ngkwinheke ahentye anthurre aneme. Alakenhe re-anteye ayenge kwenhe tyerrtye Israel-arenye
    areyeke ahentye anthurre aneme.
  tgl-ULB: 'Kailangan mong sabihin kay Paraon, ''Ito ang sinasabi ni Yahweh: ang Israel
    ay aking anak, ang aking panganay,'
  cbu-NT: Ashiriya, shiysha parawaa tángcha; Apanll shiyaa ateeja; Nuw Israelchichee
    kapung chinakina; tputs wipaa iwachiztama chinataru ashiruri nuw Israelchichee
    kapung chinakina, átcha Apanlli, tángcha.
  hui-hui: Ani biragola í̠na kini ogonihondo lamialu, Anduane Homogohanda lalu, Isaraele
    ibu i̱naga igini wahene ale ndoyabe, laya labe.
  mya-mya: ထို​အ​ခါ​၌​သင်​သည်​ဖာ​ရော​ဘု​ရင်​အား`ထာ ဝ​ရ​ဘု​ရား​က​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့
    သည်​ငါ​၏​သား​ဦး​ဖြစ်​၏။-
  cbi-NTPO: 'Tsenmala ñuya faraónnu entsandide: Yavé entsandive: Israel chachillaa
    inchi ajke'' na juu kurave.'
  bod-N: དེ་ནས་ཁྱོད་ཀྱིས་ཕཱར་ཨོལ་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་ནི་བདག་གི་སྲས་ཐོག་མ་ཡིན་ལ།
  sna-sna: 'Ipapo uti kuna Faro, ‘Zvanzi naJehovha: Israeri ndiye mwanakomana wangu
    wedangwe,'
  spa-BLM: 'Le dirás al faraón: “Yahvé dice: Israel es mi hijo, mi primogénito,'
  cac-cac: 'Slajvi chi'', ol alan d''a vin̈: Icha tic yalan Jehová: A jun chon̈ab''
    Israel tic, icha val to sb''ab''el vuninal yaji.'
  swh-ULB: 'Lazima umwambie Farao, ''Hivi ndivyo asemavyo Yahwe: Israeli ni mtoto
    wangu, mzaliwa wa kwanza wangu,'
  bel-bel: 'І скажы фараону: так кажа Гасподзь: Ізраіль ёсьць сын Мой, першынец Мой;'
  deu-ELBBK: 'Und du sollst zu dem Pharao sagen: So spricht der HERR: Mein Sohn, mein
    erstgeborener, ist Israel;'
  mbb-OT: 'Ne zutun keǥiyi nu haazà is hadì te, ‘Iyan heini lalag te Nengazen diyà
    te kenikew: Ed-isipen ku is menge Israilihanen he iring te kakey he anak ku,'
  mal-2015: 'നീ ഫറവോനോടു: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: യിസ്രായേൽ എന്റെ പുത്രൻ,
    എന്റെ ആദ്യജാതൻ തന്നേ.'
  tuo-NT: 'Cʉ̃ tojo weecã, mʉꞌʉ cʉ̃rẽ nigʉ̃saꞌa: “Ʉ̃sã wiogʉ Õꞌacʉ̃ aꞌtiro niami:
    ‘Israe curuacjãrã yʉꞌʉ macʉ̃, masã maꞌmi weronojõ nima.'
  gup-gup: Dja ngudda kaluk yimarneyimen Pharaoh, yiyime, ‘Kuhni bu Yawey ngunmarneyime,
    Mah. Wanjh yibenmunkewemen ngardduk bininj nawu Israel benkebmawahmeng ba ngandimarnedi
    yiwarrudj. Dja bedda wanjh yiman kayime nadjdjaman rowk ngardduk. Dja bu ngudda
    kandahme minj yibenmunkewe, kunukka wanjh ngaye ngabun beywurd ke nawu nadjdjaman.’
    Kuhni bu yimarneyime nawu Pharaoh.”
  gvs-gvs: E Pero kulatuwōko kam, “Yauwe idigo kana, ‘Natugu, guna botomoya, moe kidi
    Isileli tubunao.
  rmc-rmc: 'Paľis le Faraonoske pheneha: „Kada phenel o RAJ: ‚O Izrael hino miro ešebno
    čhavo,'
  nlg-nlg: Kakeri vaho ge ko bosa vania, ‘Aeni gaia na hava te bosa Yahweh, “Rana
    Israel/Jew tara vagha nigua na kamanagho.
  pes-OPV: 'و به فرعون بگو خداوند چنین می‌گوید: اسرائیل، پسر من و نخست زاده من است،'
  ron-1924: 'Ту вей зиче луй Фараон: ‘Аша ворбеште Домнул: «Исраел есте фиул Меу,
    ынтыюл Меу нэскут.'
  ben-OBCV: 'পরে তুমি ফরৌণকে বোলো, ‘সদাপ্রভু একথাই বলেন: ইস্রায়েল আমার প্রথম সন্তান,'
  som-som: Oo waxaad Fircoon ku tidhaahdaa, Rabbigu wuxuu yidhi, Israa'iil waa wiilkayga
    curadka ah,
  lat-VUC: 'Dicesque ad eum: Hæc dicit Dominus: Filius meus primogenitus Israël.'
  eng-ASVBT: 'And thou shalt say unto Pharaoh, Thus saith Jehovah, Israel is my son,
    my firstborn:'
  mna-mna: 'Tana kozo so pini ta kembei: ‘Yooba ire zin Israel na kembei ta lutuunu
    muŋgamuŋga i.'
  ita-1885: 'E tu dirai a Faraone: Così dice il Signore: Israele è mio figliuolo,
    il mio primogenito.'
  eng-LXXUP: And thou shalt say to Pharaoh, These things saith the Lord, Israel is
    my firstborn.
  eng-ULB: 'You must say to Pharaoh, ''This is what Yahweh says: Israel is my son,
    my firstborn,'
  spa-VBL: 'Pero esto es lo que debes decirle al Faraón: ‘Esto es lo que dice el Señor:
    Israel es mi hijo primogénito.'
  fra-_FOB: 'Et tu diras à Pharaon: Ainsi a dit l''Éternel: Israël est mon fils, mon
    premier-né;'
  mal-mal: 'നീ ഫറവോനോട്: “യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: യിസ്രായേൽ എന്റെ പുത്രൻ,
    എന്റെ ആദ്യജാതൻ തന്നെ.'
  urd-GVR: Us waqt Firaun ko batā denā, ‘Rab farmātā hai ki Isrāīl merā pahlauṭhā
    hai.
  suz-BL: मिनु गे मेको कली ‘परमप्रभु यावेमी इन कली मार लोव़ पाप्‍तु देंशा हना, इस्राएल
    आं ङोंइती जरमेशो तौ बाक्‍ब। ब्‍यवस्‍था ३२:६
  ita-1927: 'E tu dirai a Faraone: Così dice l’Eterno: Israele è il mio figliuolo,
    il mio primogenito;'
  ckb-ckb: 'بە فیرعەون دەڵێیت: ”یەزدان ئەمە دەفەرموێت: نەوەی ئیسرائیل کوڕە نۆبەرەمە،'
  eng-BBE: 'And you are to say to Pharaoh, The Lord says, Israel is the first of my
    sons:'
  kan-OKCV: 'ಆಗ ನೀನು ಫರೋಹನಿಗೆ, ‘ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಇಸ್ರಾಯೇಲ ನನ್ನ ಮಗನು, ನನ್ನ
    ಜೇಷ್ಠಪುತ್ರನು.'
  bbb-bbb: Fu ijiege rekuma ni urina kua, E Ireobo fu kume, Na E Ireobo nare kume
    e Isureroko ije bu anafa none amureno kumemano kuane.
  tam-2017: 'அப்பொழுது நீ பார்வோனோடு சொல்லவேண்டியது என்னவென்றால்: இஸ்ரவேல் என்னுடைய
    மகன், என்னுடைய மூத்தமகன்.'
  spa-RV-1909: 'Y dirás á Faraón: Jehová ha dicho así: Israel es mi hijo, mi primogénito.'
  ron-BTF: 'Și îi vei spune lui Faraon: Astfel spune DOMNUL: Israel este fiul meu,
    întâiul meu născut;'
  eng-WEBP: You shall tell Pharaoh, ‘The LORD says, Israel is my son, my firstborn,
  eng-FBV: This is what you are to tell Pharaoh, ‘This is what the Lord says. Israel
    is my firstborn son.
  nld-1939: 'Dan moet gij tot Farao zeggen: Zo spreekt Jahweh! Israël is mijn eerstgeboren
    zoon!'
  nch-BL: Huajca tiquilhuis Faraón para na niamoTECO niquijtohua para nopa israelita
    masehualme niquinicnelía quej se quiicnelía icone achtohui ejquet.
  vie-1934: 'Vậy, ngươi phải tâu cùng Pha-ra-ôn rằng: Đức Giê-hô-va có phán như vầy:
    Y-sơ-ra-ên là con ta, tức trưởng nam ta,'
  hin-CV: 'तब तुम फ़रोह से कहना, ‘याहवेह का संदेश यह है: इस्राएल मेरा पुत्र—मेरा पहलौठा
    है.'
  eng-OURB: You shall tell Pharaoh, ‘Adonai says, Israel [God prevails] is my son,
    my firstborn,
  spa-BES: 'Y le dirás a Faraón: El Señor dice: Israel es el primero de mis hijos.'
  tdx-tdx: 'Le hoe ty hanoa’o amy Parò, Hoe t’Iehovà: Anako naho tañoloñoloñako t’Israele;'
  vid-vid: Nagwe komlonjela Falao kota Mkulu Nguluwi kangulonga ahi, ‘Isi ya Isilaeli
    ndo mlelwa wa heni wa mwaluko mlume.
  eng-OKE: And thou shalt say unto Pharoh, Thus said the Lord; Israel is My son, My
    firstborn.
  tha-KJV: และเจ้าจะทูลฟาโรห์​ว่า ‘พระเยโฮวาห์ตรั​สด​ังนี้​ว่า คนอิสราเอลเป็นบุตรชายของเรา
    คือเป็นบุตรหัวปีของเรา
  por-BR-2018: 'E dirás a Faraó: O SENHOR disse assim: Israel é meu filho, meu primogênito.'
  deu-ELO: 'Und du sollst zu dem Pharao sagen: So spricht Jehova: Mein Sohn, mein
    erstgeborener, ist Israel;'
  eng-WYC-2018: and thou shalt say to him, The Lord saith these things, My first begotten
    son is Israel (or Israel is my first-born son);
  epo-epo: 'Kaj vi diru al Faraono: Tiel diris la Eternulo: Mia filo unuenaskita estas
    Izrael;'
  uig-PIN: 'Sǝn Pirǝwngǝ: — «Pǝrwǝrdigar mundaⱪ dǝydu: — Israil Mening oƣlum, Mening
    tunji oƣlum bolidu.'
  beo-beo: Amasea, di da ema amane sia:ma, ‘Hina Gode da amane sia:sa; Isala:ili da
    Na magobo mano.
  tpi-OTNT: Bihain yu mas tokim king long tok bilong mi, Bikpela olsem, ‘Israel i
    olsem namba wan pikinini man bilong mi.
  hau-SA: Sa’an nan ka gaya wa Fir’auna, ‘Ga abin da Ubangiji ya ce; Isra’ila shi
    ne ɗan farina,
  udu-udu: 'Dhali /e mini owa P̱irawn gwo mo ki: Yase ta gwo jin ona TAP̱A ki is piti
    mo ki: Israyiil ta’da bwanyaraŋ gwaṯẖ pem mo be.'
  uig-LAT: 'Sen Pirewn’ge: — «Perwerdigar mundaq deydu: — Israil Méning oghlum, Méning
    tunji oghlum bolidu.'
  nde-nde: Uzakuthi kuFaro, ‘uThixo uthi u-Israyeli yindodana yami elizibulo,
  ton-ton: Pea te ke lea kia Felo, “ʻOku pehē mai ʻe Sihova, ‘Ko hoku foha ʻa ʻIsileli,
    ʻio, ko hoku ʻuluaki.
  ces-1613: 'Protož díš Faraonovi: Toto praví Hospodin: Syn můj, prvorozený můj jest
    Izrael.'
  eko-eko: 'Omuuze Firawuuna oraka: ‘Nnyizinku alupa toono: Ezirayiilu mwanaka wamwanzo.'
  eng-WMB: You shall tell Pharaoh, ‘The LORD says, Israel is my son, my firstborn,
  tam-TCV: 'அப்பொழுது நீ பார்வோனிடம், ‘யெகோவா சொல்வது இதுவே: இஸ்ரயேல் எனது முதற்பேறான
    மகன்,'
  ceb-ULB: Kinahanglan nga isulti nimo ngadto sa Faraon, 'Mao kini ang gisulti ni
    Yahweh; Si Israel mao ang akong anak nga lalaki, nga akong kamagulangan,
  pol-UBG: 'I powiesz do faraona: Tak mówi PAN: Izrael jest moim synem, moim pierworodnym.'
  agr-agr: 'Nuniakuish ame nii chichagkum: ‘Juna aatus Tuke Pujuu chichaak: Israel
    aents aidauk mina uchig iwai amaina numamtinai.'
  kyc-kyc: Dokopa embame Perao lamaiyuo, Kamongo dokome dopa letamo. Isaraele rara
    dupwa nambana wane mupwa kyawalengya lao mandengeŋe.
  urd-GVU: اُس وقت فرعون کو بتا دینا، ’رب فرماتا ہے کہ اسرائیل میرا پہلوٹھا ہے۔
  deu-1912: 'Und du sollst zu ihm sagen: So sagt der HERR: Israel ist mein erstgeborener
    Sohn;'
  ntj-ntj: Palunyangkan puurrpa palunyangka watjalku ngayulu-rna Mama Kuurrtu ngaapirinypa
    watjarnu, ‘Yitjurayilku tjamupirti-ya ngayuku katja kurranyungkatjapirinypa.
  kan-2017: ಆಗ ನೀನು ಫರೋಹನಿಗೆ, ‘ಇಸ್ರಾಯೇಲನು ನನ್ನ ಮಗನು, ನನಗೆ ಚೊಚ್ಚಲಮಗನು.
  ena-ena: Hameŋ lɨci nama Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali agadɨ abɨha uami.
    Asɨ Iaue nɨbu nameŋ abi aba abɨha uami. Isɨlaelɨ hɨdɨlɨ agɨlaŋ iadɨ ninaŋ manɨgali
    me hɨniavɨlalɨ aba abi aba abɨha uami.
  yap-yap: Ma aram e thingar mog ngak ni Gag, fare SOMOL, e gu be ga’ar, ‘Israel e
    bin nganni’ i fakag ni pumo’on.
  hlt-MCSB: Tedae Pharaoh te thui pah. BOEIPA loh he ni a. thui. Israel tah ka capa
    neh ka caming ni.
  mdy-ETH: ዬኖ ዎዶና ታኣኒ፥ ናንጊና ናንጋ ጎዳ ካኣቲም ኬኤዛ ባኮ ሂዚ ጌዒ ኬኤዜ፦ ‹ዒስራዔኤሌ ታኣኮ ቶይዶ ናዓሢኬ፤›
  twi-ASANTE: Na sɛ ɛba no saa a, ka kyerɛ no sɛ, ‘Awurade se, Israel yɛ mʼabakan
  ipi-ipi: Wuane pulupe-yako, matili Mosesa nimbato kiŋi oko lamawuato, Akali Andane
    okomane Isatale yame utupane nambana iwana bulupane yame ateyai.
  eng-WEBU: You shall tell Pharaoh, ‘The LORD says, Israel is my son, my firstborn,
  bnp-bnp: Muri o takia e Parao o ta maea, ‘A kabu ne Israel i manga a koma bakovi
    a tabua ne BAKOVI DAGI.
  wal-wal: He wode taani GODAI giyoobaa kawuwaassi hagaadan yaagada oda; ‘“Israa7eeli
    ta baira na7aa.
  spa-PDDPT: 'Y dirás a Faraón: Yavé dijo así: Israel es mi hijo, mi primogénito.'
  gun-gun: 'Faraó pe aipo''re ''rã: “Po rami Senhor ijayvu: ‘Israel kuery ma xera''y
    jypygua rami.'
  agu-BL: 'Ncha''tz ba''n tzawal tetz i'': “Je yol Ryose''j: Yi e'' xonl Israel e''
    bajx incy''ajl tane''n.'
  ilo-ULB: 'Masapul nga ibagam kenni Faraon, ''Daytoy ti ibagbaga ni Yahweh: Anakko
    ni Israel, ti inauna nga anakko,'
  kpg-kpg: Goe ga helekai gi di king bolo ma ko Au go Dimaadua dela ne helekai boloo,
    ‘Israel la di tama madua ni aagu.
  uig-ARA: 'سەن پىرەۋنگە: ــ «پەرۋەردىگار مۇنداق دەيدۇ: ــ ئىسرائىل مېنىڭ ئوغلۇم،
    مېنىڭ تۇنجى ئوغلۇم بولىدۇ.'
  bps-bps: Kafnge én, manam ku Faraon, ‘Agu Dwata i Amu, mangu, tamgalékgu i dad bel
    Israél mbaling dad togu, na mabtas ale di deg, salngad i kabtas i tingà lagi sangal
    twege.
  sus-sus: I xa a fala Firawuna bɛ, ‹Alatala xui nan ya, Isirayila, n ma di singe
    nan a ra.
  pon-2006: 'Ke ahpw pahn patohwanohng Parao, me Ngehi, KAUN-O, mahsanih: ‘Israel,
    iei nei mesenih.'
  jae-jae: Go aôm ôsôm êndêŋ Parao gebe ‘Apômtaunê biŋ tau tonec gebe Ŋoc latuc ŋacsêga
    tau Israel,
  ksd-ksd: 'Ma una biti tai Parao: Ra Luluai i biti dari, Israel natugu, a luaina;'
  tur-YTC: Firavun'a de ki, 'Yahve diyor ki, İsrael benim ilk oğlum, ilk doğanımdır.
  grc-BRENT: Σὺ δὲ ἐρεῖς τῷ Φαραῴ, τάδε λέγει Κύριος, υἱὸς πρωτότοκός μου Ἰσραήλ.
  ind-AYT: 'Kemudian, kamu harus berkata kepada Firaun, ‘Inilah firman TUHAN: Israel
    adalah anak-Ku, anak sulung-Ku.'
  eng-NNA: 'Then you must tell the king this word of mine: ''I am Yawayi. The Israeli
    mob are for me like a son, like a first-born male.'
  nya-nya: Ndipo iwe ukati kwa Farao, ‘Yehova akuti, Israeli ali ngati mwana wanga
    wachisamba.’
  hrv-hrv: 'Tada reci faraonu: ''Ovako kaže Jahve: Izrael je moj prvorođenac.'
  mps-mps: Nosali nago tuni bidi dali eno po weyu, ‘Te Genuai Bidi agai tiwai po wabo
    dao, “Israel hani te eno hasia wai, te gomunai ogwa tiwai dao.
  tpi-tpi: Bihain yu mas tokim king long tok bilong mi, Bikpela olsem, ‘Israel i olsem
    namba wan pikinini man bilong mi.
  dan-1931: 'Og da skal du sige til Farao: Så siger HERREN: Israel er min førstefødte
    Søn;'
  vie-OVCB: 'Rồi, con sẽ nói với vua rằng: ‘Chúa Hằng Hữu phán: Ít-ra-ên là con trưởng
    nam Ta,'
  guj-2017: 'તે વખતે તું ફારુનને કહેજે: ‘યહોવાહ કહે છે કે: ઇઝરાયલ મારો જયેષ્ઠ પુત્ર
    છે'
  pon-2006A: 'Ke ahpw pahn patohwanohng Parao, me Ngehi, KAUN-O, mahsanih: ‘Israel,
    iei nei mesenih.'
  por-BRBSL: 'Você dirá ao Faraó: ''Javé diz: Israel é meu filho, meu primogênito,'
  aly-aly: Ra arrngert angkenty, renh ila, ‘Alakenh INGKART ngkweng angkenty, “Pharaoh,
    nga alerengkw ilkwek artewentyel ilkelheyel. Israel-kenh-rnemek ayeng artewentyel
    ilkelheyel irrkaty-angkwarr, rernem aleraty-rnem.
  cth-cth: Hattoteh nang ni Faro siangpahrang koe BAWIPA ni Isarel teh ka camin doeh.
  twi-twi: Na ka kyerɛ no se, ‘Awurade se, Israel yɛ mʼabakan
  hlt-hlt: Tedae Pharaoh te thui pah. BOEIPA loh he ni a thui. Israel tah ka capa
    neh ka caming ni.
  tbz-SIM: 'Á nɑ́kɛ́ okpɑ̀ɑ̀tì kɛ dɔ̀: Ti Yiɛ̀ nKuyie ntú: Isidɑyɛɛribɛ kó kuwuɔ ntú
    m birɛ ndɛ, n kóo po,'
  msy-2020: Eghtɨ nɨ kamaghɨn atrivim mɨkɨm suam, ‘Ikiavɨra Itir God kamaghɨn nɨ mɨgei,
    “Israel nan otarir ivariam.
  dop-dop: Nɑ ń heeli-ɩ sɩ mɑɣɑ Ɩsɔ Tɑcɑɑ kɛ́. Ɩsɛɣɛlɩ nyǝ́mɑ wɛ kɛ́ ɩsɩɩ mɑ ɑpɑlʋ
    pǝyɑɣɑ kɑncɑɑlɑɣɑ nyǝŋkɑ.
  azb-azb: 'Firona söyləyəcəksən: “Rəbb belə deyir: İsrail Mənim oğlum, Mənim ilkimdir.'
  eng-DBY: 'And thou shalt say to Pharaoh, Thus saith Jehovah: Israel is my son, my
    firstborn.'
  hin-2017: और तू फ़िरौन से कहना, ‘यहोवा यह कहता है, कि इस्राएल मेरा पुत्र वरन् मेरा
    पहलौठा है,
  wol-KYG: 'Su ko defee nga wax Firawna, ne ko: “Aji Sax ji dafa wax ne: ‘Israyil
    mooy sama taaw bu góor.'
  swp-swp: Abo Parao u heriba, ‘GUIAU i ribaei i ene, Isaraela ede egu ealahou tau.
  bjr-bjr: Anee maaqi qimaseenana Faraoona qimamia. Yaaweefa maaqi qidanoo. Isaraee
    maqannaasa qini ooqa faiqiara foora maridammiaafoo qia.
  eng-YLT: and thou hast said unto Pharaoh, Thus said Jehovah, My son, My first-born
    [is] Israel,
  bzd-NTPO: 'Eta̱ ttè i'' chö́ ie'' a̱: ‘Jehová tö iché be'' a̱: Israel aleripa dör
    we̱s ye'' alà wëm tsá̱ es.'
  eng-WYC-2017: and thou shalt say to him, The Lord saith these things, My first begotten
    son is Israel;
  eng-WMBB: You shall tell Pharaoh, ‘The LORD says, Israel is my son, my firstborn,
  urd-GVH: उस वक़्त फ़िरौन को बता देना, ‘रब फ़रमाता है कि इसराईल मेरा पहलौठा है।
  rug-rug: '“Meke kaqu tozi nia goi si asa, sapu Arau Zihova si zama guahe: ‘Sa butubutu
    Izireli sina tuqu koreo sapu podo kenuna,’ mu gunia.'
  gaz-gaz: 'Ati Faraʼooniin akkana jedhi; ‘Waaqayyo akkana jedha: Israaʼel ilma koo
    hangafa;'
  fra-LSG: 'Tu diras à Pharaon: Ainsi parle l’Éternel: Israël est mon fils, mon premier-né.'
  gnn-gnn: Ga biyakana nhe yurru ḻakaraŋa ŋurikala buŋgawawalanydja, ‘Garraynydja
    yukurra waŋa bitjan, “Dhuwala Yitjuralnydja bäpurru balanyarana bitjan ŋarrakuwaynha
    maḻamarr gäthu'mirriŋu.
  yal-yal: 'I yi a fala Firawona xa, i naxa, ‘Alatala ito nan falaxi, a naxa: N ma
    diin nan Isirayila bɔnsɔnna ra, n ma dii singena.'
  haw-1868: E olelo aku oe ia Parao, Ke i mai nei o Iehova penei, O Iseraela no ka'u
    keikikane, o ka'u hiapo hoi;
  arb-NAV: 'ثُمَّ قُلْ لِفِرْعَوْنَ: هَذَا مَا يَقُولُهُ الرَّبُّ: إِسْرَائِيلُ هُوَ
    ابْنِي الْبِكْرُ.'
  ewe-ewe: Ekema, ele na wò be nàgblɔ na Farao be, ‘Yehowa be, Israel dukɔ lae nye
    nye ŋutsu ŋgɔgbevi.
  eng-LEE: And thou shalt say unto Pharaoh, Thus hath said the Lord, My son, my first-born,
    is Israel.
  nna-nna: 'Palajalu wurralamanpili king-ja nyungu muwarr Ngajumili: ''Ngaju Yawayi.
    Israeli-mili nyirrirnikartija jana walja ngajumilirrangu partanykarrangu (first
    born). [??]'
  asm-FB: 'তুমি ফৰৌণক নিশ্চয়কৈ ক’বা, ‘যিহোৱাই এইদৰে কৈছে: ইস্ৰায়েল মোৰ পুত্ৰ, মোৰ
    জ্যেষ্ঠ পুত্ৰ’;'
  sus-A: عِ شَ عَ قَلَ قِرَوُنَ بّ، ‹عَلَتَلَ شُي نَن يَ، عِسِرَيِلَ، ﭑ مَ دِ سِنفٍ
    نَن عَ رَ.
  fra-SBL: 'Tu diras à Pharaon : « Yahvé dit : Israël est mon fils, mon premier-né,'
  hbo-hbo: וְאָמַרְתָּ֖ אֶל־פַּרְעֹ֑ה כֹּ֚ה אָמַ֣ר יְהוָ֔ה בְּנִ֥י בְכֹרִ֖י יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: The Lord seith these thingis, My firste gendrid sone is Israel;
  piu-2006: '@see-verse:EXO.004.021'
  pjt-pjt: Ka nyuntu palulanguṟu Piiṟala tjakultjura tjukurpa nyanga ngayulu kuwari
    nyuntula wangkanytja alatji, ‘Nyuntu panya nyuntumpa katja ngaṉmanyitjaku puḻkaṟa
    mukuringkupai, palu puṟunypa ngayulu aṉangu Israelkunu tjuṯaku puḻkaṟa mukuringanyi.
  cwe-cwe: Maabaho kolondeka umulongele mfalume wa Misili‚ Mndewa Mulungu kolonga,
    ‘Isilaili ni mwanangu chaudele.
  bgs-bgs: 'Kagiyi nu tô harì, ‘Ni gó tô kagi katô Áglangngagán áknikó: Tô mga rubbad
    i Israel iring gó na sarili batà ku, iring na tambang kaké batà ku.'
  kik-kik: 'Ningĩ wĩre Firaũni atĩrĩ, ‘Ũũ nĩguo Jehova ekuuga: Isiraeli nĩwe mũriũ
    wakwa wa irigithathi,'
  fra-NCL: 'Tu diras à Pharaon : Ainsi parle Yahweh : « Israël est mon fils, mon premier-né.'
  cek-AK: To naah Faro khaeah, Angraeng mah, Israel loe ka capa hoi ka calu ah oh;
  xla-xla: Epalati wa꞉ta ma Pelo watle ipo atellepe, Isalael soye na꞉ itapu himili
    maseyemala epapele some halapo.
  cuk-cuk: '”Geb degine, Faraónʼga be sogoed: ‘Bab-Jehová weyob soged: Israel an-machi-sailaginedid.'
  uig-CYR: 'Сән Пирәвнгә: — «Пәрвәрдигар мундақ дәйду: — Исраил Мениң оғлум, Мениң
    тунҗа оғлум болиду.'
  tel-2017: అప్పుడు నువ్వు ఫరోతో ఇలా చెప్పు, ‘ఇశ్రాయేలు యెహోవా సంతానం. యెహోవాపెద్ద
    కొడుకు.
  hat-BSA: 'Ou va di a Farawon: ‘Men kijan SENYÈ a pale: Israël se fis Mwen, premye
    ne Mwen an.'
  kos-kos: Na kom fah fahk nu sel lah nga, LEUM GOD, fahk mu, ‘Israel pa wen se emeet
    nutik.
  hbo-WLC: וְאָמַרְתָּ֖ אֶל־פַּרְעֹ֑ה כֹּ֚ה אָמַ֣ר יְהוָ֔ה בְּנִ֥י בְכֹרִ֖י יִשְׂרָאֵֽל׃
  ibo-ibo: Ị ga-agwa Fero okwu sị ya, ‘Nke a bụ ihe Onyenwe anyị kwuru, Izrel bụ Ọkpara
    m.
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ଫାରୋକୁ କହିବ, ସଦାପ୍ରଭୁ କହନ୍ତି, “ଇସ୍ରାଏଲ ଆମ୍ଭର ପୁତ୍ର; ଆମ୍ଭର
    ଜ୍ୟେଷ୍ଠ ପୁତ୍ର;
  chk-chk: 'Mürin, en kopwe kapas ngeni Farao, ‘Iei alon ewe Samol mi Lapalap: Israel
    nei mwänichi.'
  rop-rop: Afta na yu garra go en dalim det king wanim aibin tok. Yu garra dalim im,
    ‘Detlot Isreil pipul olabat jis laiga feswan san blanga YAWEI,
  ukr-1871: 'Ти ж промовляти меш до Фараона: Тако глаголе Господь: Мій син, мій первенець
    Ізраїль.'
  bch-bch: 'Be eao ga keo pan maron kapei Isip aea bedane, ‘Maron Deo ele posanga
    bedane: Israel eine gau leg gergeu lautabe.'
  deu-1951: 'Und du sollst zum Pharao sagen: So spricht der HERR: «Israel ist mein
    erstgeborener Sohn;'
  eng-JPS: 'And thou shalt say unto Pharaoh: Thus saith the LORD: Israel is My son,
    My first-born.'
  srp-1865: 'A ti æeš reæi Faraonu: ovako kaže Gospod: Izrailj je sin moj, prvenac
    moj.'
  lug-lug: Falaawo omugambanga bw’oti nti, Mukama agambye nti, ‘Isirayiri mutabani
    wange, ye mwana wange omubereberye;
  heb-heb: ואמרת אל פרעה כה אמר יהוה בני בכרי ישראל׃
  ben-IRV: আর তুমি ফরৌণকে বলবে, ‘সদাপ্রভু এই কথা বলেন, ইস্রায়েল আমার ছেলে, আমার প্রথমজাত।’
  pan-pan: ਤਦ ਤੂੰ ਫ਼ਿਰਊਨ ਨੂੰ ਆਖੀਂ, “ਯਹੋਵਾਹ ਅਜਿਹਾ ਆਖਦਾ ਹੈ ਕਿ ਇਸਰਾਏਲ ਮੇਰਾ ਪਹਿਲੌਠਾ ਪੁੱਤਰ
    ਹੈ।”
  tkr-tkr: 'Ğu fironuk''le eyhe: «Rəbbee inəxüdud eyhe: «İzrail Yizda ts''erriyna
    dix vorna.'
  mya-JVB: ဖါရော ဘုရင်ကို လည်း ထာဝရဘုရား က ဣသရေလ သည် ငါ့ သား ဖြစ်၏။ ငါ့ သားဦး ဖြစ်၏။
  tte-O: Yo kuwalo kin koina, ‘Yeoba iwaloba, Isileli besiele natugu tobagubaguna
    tau kaiwena yagite-sipwaili yo yamuloloili. Yawalo koliwo, Isileli kutalamwagili
    silaoma sitapwalolo koliyau. Na tem nige kutatalamwagili silalaoma koliyau kani
    natum tobagubaguna tau yaunuyamate.’”
  hmo-hmo: 'Vadaeni Farao dekenai dohore oi hamaoroa, oi gwau, ‘Lohiabada be inai
    bamona ia gwau: Israela be egu vara guna natuna tau.'
  urd-urd: तू फ़िर'औन से कहना, कि 'ख़ुदावन्द यूँ फ़रमाता है, कि इस्राईल मेरा बेटा
    बल्कि मेरा पहलौठा है।
  rus-SYN: 'И скажи фараону: так говорит Господь Бог Еврейский: Израиль есть сын Мой,
    первенец Мой;'
  bqc-SIM: Ní oɛ̀ ma Dii ma mɛ̀ Isaili mɛ́ ma nɛgↄ̃ɛ sɛ̃́ia ũ,
  tcz-CHONGTHU: '“Chuteng nangman aheng''a nasei ding, “Hiche hi Pakai thusei ahiye:
    Israel hi keima chapa peng masapen ahi.”'
  mar-mar: मग तू फारोला सांग की, परमेश्वर म्हणतो इस्राएल माझा पुत्र, माझा ज्येष्ठ
    पुत्र आहे.
  qub-qub: 'Chaura faraonta cayno ninquipaj: ‹Tayta Diosga caynömi nin: Israelcunaga
    mayur wamrämi.'
  bqp-bqp: Ǹ onɛ makũ Dikiri ma pì, Isaraila burimɛ ma daudu ũ,
  hat-hat: 'W''a di farawon an: Men sa Seyè a di: Izrayèl se pitit mwen, se premye
    pitit mwen.'
  eng-BSB: 'Then tell Pharaoh that this is what the LORD says: ‘Israel is My firstborn
    son,'
  tod-tod: 'Ɗa ɠɛɛzu Falaɠɔn ma: ‹Ɠɔoɠɔ GALAGI wooi ɠaa: Izelayɛle ɠa ga dòun zunu
    mɔungi.'
  eng-WEBPB: You shall tell Pharaoh, ‘The LORD says, Israel is my son, my firstborn,
  kbq-kbq: Kagra anage hunka Ferona asamio, Ra Anumzamo'a amanage huno hu'ne, Israeli
    vahera kota ne' mofavre'ni'e.
  nhe-BL: Huajca tiquilhuis Faraón para na niimoTECO niquijtohua para nopa israelita
    tlacame niquinicnelía queja se quiicnelía icone achtohui ejquetl.
  bus-bus: Ǹ onɛ mamↄma Dii ma bè, Isaraili boriin ma daudu ũ,
  gub-BL: — Eze'eg eho tuwihawete pe nehe. — Tupàn Tuweharupi Wiko Ma'e hemur kar
    xe newe a'e, ko ze'eg imume'u kar pà ihewe a'e, ere izupe nehe. — Izaew nuzawy
    kwaw hera'yr ipy a'e, i'i Tupàn Tuweharupi Wiko Ma'e newe, ere izupe nehe.
  eng-DRA: 'And thou shalt say to him: Thus saith the Lord: Israel is my son, my firstborn.'
