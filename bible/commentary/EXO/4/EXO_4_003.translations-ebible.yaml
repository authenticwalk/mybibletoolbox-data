verse: EXO.004.003
translations:
  mal-C: “അതു നിലത്തിടുക,” എന്ന് യഹോവ കൽപ്പിച്ചു. മോശ അതു നിലത്തിട്ടു. അതൊരു പാമ്പായിത്തീർന്നു.
    അവൻ അതിന്റെ അടുത്തുനിന്ന് ഓടിമാറി.
  deu-TKW: 'Da befahl er: Wirf ihn hin auf den Boden! Als er ihn nun auf den Boden
    warf, verwandelte er sich in eine Schlange, und Mose ergriff vor ihr die Flucht.'
  lin-lin: 'Yawe alobaki : — Bwaka yango na mabele. Moyize abwakaki lingenda yango
    na mabele mpe ebongwanaki nyoka. Bongo Moyize akimaki mosika na yango.'
  eng-LSV: and He says, “Cast it to the earth”; and he casts it to the earth, and
    it becomes a serpent—and Moses flees from its presence.
  eng-GNV: 'Then said he, Cast it on the ground. So he cast it on the grounde, and
    it was turned into a serpent: and Moses fled from it.'
  eng-WEBSTER: 'And he said, Cast it on the ground. And he cast it on the ground,
    and it became a serpent: and Moses fled from before it.'
  nhw-BL: ―Xijmajcahua tlalchi. Huan Moisés quimajcajqui tlalchi huan ipan nopa tlatoctzi
    nopa cuatopili mochijqui se cohuatl. Huan Moisés motlalojtejqui pampa quiimacasiyaya,
  swh-ONEN: Bwana akasema, “Itupe chini.” Mose akaitupa chini hiyo fimbo nayo ikawa
    nyoka, naye akaikimbia.
  bba-bba: Mɑ Yinni Gusunɔ u nɛɛ, ɑ ye kɔ̃ɔwɔ temɔ. Mɑ u ye kɔ̃ temɔ, mɑ yɑ ɡɔsiɑ
    wɑɑ. Yerɑ Mɔwisi u dukɑ suɑ yen min di.
  eng-KJVCPB: And he said, Cast it on the ground. And he cast it on the ground, and
    it became a serpent; and Moses fled from before it.
  cpy-cpy: 'Ikantzi Tajorentsi: “Ajantyaa pookiro jaawiki.” Rookakiro Moisés ikotzi.
    Ari opeyanakari maanki. Ishiya-pitha-tanakawo ikotzi iñaakiro opeyanakari maanki.'
  mpx-mpx: Yehoba i baek elana i ba, “U alipalo bilibiliya.” Yaka Mosese suki i alipalo
    inoke i tabwa mwata, yaka Mosese i lou luwai.
  wbp-wbp: Ngularla YAAWIYI-lki wangkaja, “Kijika walya-kurra!” Junga-juku, Mujujurluju
    kujurnu watiyaju walya-kurra. Ngula kapanku warna-jarrija, manu Mujujuju parnkaja
    lani.
  luo-luo: Jehova Nyasaye nowachone niya “Bole piny kanyo.” Musa nobole piny e lowo
    kendo nolokore thuol mi Musa noringe.
  meu-meu: Iehova eto, Tano ai avatoa diho. Tano ai e atoa diho, bena itotohi na gaigai
    ai ela; bena Mose ese e heautania.
  npi-ULB: परमप्रभुले भन्‍नुभयो, “त्यसलाई भुइँमा फाल् ।” मोशाले त्यसलाई भुइँमा फाले
    र त्यो सर्प भयो । मोशा दौडेर भागे ।
  yor-yor: Olúwa sì sọ pé, “Sọ ọ̀pá náà sílẹ̀.” Mose sì sọ ọ̀pá náà sílẹ̀, lọ́gán
    ni ọ̀pá náà di ejò, ó sì sá fún un.
  emp-NTPO: 'Ãcõrẽba jarasia: –Egode b̶aebidua.– B̸aebibʌrʌd̶e bacurura dama ba dogosia.
    Maʌ̃ unusid̶e Moisera ãyã jʌ̃drʌsia.'
  ind-ind: Lalu TUHAN berkata, “Lemparkanlah tongkat itu ke tanah.” Maka Musa melemparkan
    tongkatnya ke tanah, dan seketika tongkat itu berubah menjadi seekor ular. Musa
    pun lari menjauh.
  pes-OPCB: 'خداوند فرمود: «آن را روی زمین بینداز!» وقتی موسی عصا را بر زمین انداخت،
    ناگهان عصا به ماری تبدیل شد و موسی از آن فرار کرد!'
  aer-aer: YAHWEH anteme ikwere angkeke, “Ahelheke iwaye!” Kele, Moses atneme renhe
    ahelheke iweke. Arne re iparrpe anthurre apmwe-werne akngarte-iwelheke, Moses
    antyarlpe-iwelheke atere-irrekenge.
  tgl-ULB: Sinabi ni Yahweh, “Ihagis mo ito sa lupa.” Inihagis ito ni Moises sa lupa,
    at ito ay naging isang ahas. Tumakbo si Moises palayo dito.
  cbu-NT: 'Apanllsha: Tushuwshish tsapush kpitangi, tárangiya. Ashiri Móysissha tushuwshineetsi
    tsapush kapeetarangu, tushuwshishsha makaam kinarangiya. Ashiriya, Móysissha makaa
    puniku, arapinlltam xiyarangiya.'
  hui-hui: Ani layagola Anduane Homogohanda lalu, Gewa halimbu ogoni dindini ibiraha,
    lene. Dindini ibira hayagola mo nogombi hene. Nogombi hayagola Mosese ibu gi howa
    ibida pene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``တောင်​ဝှေး​ကို​မြေ​ပေါ်​သို့ ပစ်​ချ​လော့'' ဟု​မိန့်​တော်​မူ​၏။
    မော​ရှေ​သည် တောင်​ဝှေး​ကို​ပစ်​ချ​လိုက်​သော​အ​ခါ၊ တောင် ဝှေး​သည်​မြွေ​ဖြစ်​လာ​သ​ဖြင့်​သူ​သည်​လန့်
    ၍​ထွက်​ပြေး​လေ​၏။-
  cbi-NTPO: 'Tsenñu Yavé: Tusha tyatyukide, timi. Tsandiñu Moisés tusha tya''kenmalan
    juntsa tyutyan cha''liren tsaa piñi tiyaimi. Tsenmalan Moisés jei nepiya'' baka''
    jiimi, piñinu jeetyatu.'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འཁར་བ་ས་ལ་ཕོངས་ཤིག་ཅེས་བཀའ་བསྩལ་པ་དང་། མོ་ཤེ་ཡིས་དེ་ས་ལ་འཕངས་པ་ན་སྦྲུལ་ཞིག་ཏུ་གྱུར་པས་ཁོ་བྲོས་པ་རེད།
  sna-sna: Jehovha akati, “Ikande pasi.” Mozisi akaikanda pasi ikava nyoka, uye akaitiza.
  spa-BLM: 'Dijo: “Tíralo al suelo”. La arrojó al suelo, y se convirtió en una serpiente;
    y Moisés huyó de ella.'
  cac-cac: —Actejem te' d'a sat lum chi', xchi Jehová chi'. Ix yactanem te' sc'ococh
    vin̈ chi' d'a sat luum, elan̈chamel ix och te' chanil. Ayic ix yilan jun chi'
    vin̈aj Moisés chi', ix el lemnaj vin̈.
  swh-ULB: Yahwe akasema, “Itupe chini.” Musa akaitupa chini ile fimbo, nayo ikageuka
    na kuwa nyoka. Musa akarudi nyumba.
  bel-bel: 'Гасподзь сказаў: кінь яго на зямлю. Ён кінуў яго на зямлю, і ператварыў
    посах у зьмея, і Майсей уцякаў ад яго.'
  deu-ELBBK: 'Und er sprach: Wirf ihn auf die Erde. Da warf er ihn auf die Erde, und
    er wurde zur Schlange; und Mose floh vor ihr.'
  mbb-OT: Ne migkaǥi is Nengazen te, “Itimbag nu ziyà te tanà.” Ne intimbag ni Moises
    haazà diyà te tanà ne mibaluy he uled, ne zutun nepeleǥuyan din tenged te kegkahandek
    din.
  mal-2015: അതു നിലത്തിടുക എന്നു കല്പിച്ചു. അവൻ നിലത്തിട്ടു; അതു ഒരു സർപ്പമായ്തീർന്നു;
    മോശെ അതിനെ കണ്ടു ഓടിപ്പോയി.
  tuo-NT: —Tigʉre nucũcãpʉ doquecũuña, nicʉ niwĩ Õꞌacʉ̃. Moisé tere tʉꞌogʉ, nucũcãpʉ
    doquecũucʉ niwĩ. Cʉ̃ tojo weecãta, tigʉ tuacjʉ aña dojocaro niwʉ̃. Tojo waꞌacã
    ĩꞌagʉ̃, Moisé ui dustimajãcʉ niwĩ.
  gup-gup: Yawey yimeng, “Yirrulkburriwemen kurorre.” Wanjh Moses dulkburriweng kurorre,
    wanjh manekke kundulk djalkukyimerranj nayin duninjh, wanjh Moses kelerlobmeng.
  gvs-gvs: Yauwe idigo kana, ‘Kwalisobūye isou poyapoya goi.’ Tuwo moitamo akalisobuye
    isou poyapoya goi imalamoteta! Agite, asiya.
  rmc-rmc: 'Paľis leske o RAJ phenďa: „Čhiv la pre phuv!“ Sar o Mojžiš čhiďa e paca
    pre phuv, čerinďa pes pro sap a o Mojžiš chudňa lestar te denašel.'
  nlg-nlg: A Yahweh te bosa vania, “Soni horua tana pari.” Ma Moses te soni horua,
    me liliu ni poli! Ma Moses te mataghu, me sama keha.
  pes-OPV: 'گفت: «آن را بر زمین بینداز.» و چون آن را به زمین انداخت، ماری گردید و
    موسی از نزدش گریخت.'
  ron-1924: 'Домнул а зис: „Арункэ-л ла пэмынт.” Ел л-а арункат ла пэмынт, ши тоягул
    с-а префэкут ынтр-ун шарпе. Мойсе фуӂя де ел.'
  ben-OBCV: সদাপ্রভু বললেন, “সেটি মাটিতে ছুঁড়ে ফেলে দাও।” মোশি সেটি মাটিতে ছুঁড়ে
    ফেলে দিলেন এবং সেটি একটি সাপে পরিণত হল ও তিনি সেটির কাছ থেকে পালিয়ে গেলেন।
  som-som: Markaasuu ku yidhi, Bal dhulka ku tuur. Markaasuu dhulka ku tuuray, oo
    waxay noqotay abeeso. Kolkaasaa Muuse ka hor cararay.
  lat-VUC: 'Dixitque Dominus: Projice eam in terram. Projecit, et versa est in colubrum,
    ita ut fugeret Moyses.'
  eng-ASVBT: And he said, Cast it on the ground. And he cast it on the ground, and
    it became a serpent; and Moses fled from before it.
  mna-mna: 'To Yooba iso pini: “Giibi su!” Beso Mose igiibi su toono na, iwe mooto.
    Ni ire, to imorsop mi ilu i lae.'
  ita-1885: 'E il Signore gli disse: Gittala in terra. Ed egli la gittò in terra;
    ed ella divenne un serpente; e Mosè fuggì d''innanzi a quello.'
  eng-LXXUP: 'And he said, Cast it on the ground: and he cast it on the ground, and
    it became a serpent, and Moses fled from it.'
  eng-ULB: Yahweh said, “Throw it on the ground.” Moses threw it on the ground, and
    it became a snake. Moses ran back from it.
  spa-VBL: “Tíralo al suelo”, le dijo a Moisés. Así lo hizo Moisés. Se transformó
    en una serpiente y Moisés huía de ella.
  fra-_FOB: 'Et il dit: Jette-la par terre; et il la jeta par terre, et elle devint
    un serpent; et Moïse s''enfuit devant lui.'
  mal-mal: “അത് നിലത്തിടുക” എന്ന് കല്പിച്ചു. അവൻ നിലത്തിട്ടു; അത് ഒരു സർപ്പമായിത്തീർന്നു;
    മോശെ അതിനെ കണ്ട് ഓടിപ്പോയി.
  urd-GVR: Rab ne kahā, “Use zamīn par ḍāl de.” Mūsā ne aisā kiyā to lāṭhī sāṅp ban
    gaī, aur Mūsā ḍar kar bhāgā.
  suz-BL: मिनु “खपीम ब्‍वारदो” दें‍त। मिनु मोसामी आ कोक्‍के ब्‍वारदानु, बुस्‍स दुम्‍‍त।
    मिनु मोसा मेको तशा प्रोक्‍त। प्रस्‍थान ७:१०
  ita-1927: 'E l’Eterno disse: “Gettalo in terra”. Egli lo gettò in terra, ed esso
    diventò un serpente; e Mosè fuggì d’innanzi a quello.'
  ckb-ckb: 'فەرمووی: «فڕێیبدە سەر زەوی.» ئەویش فڕێیدایە سەر زەوی و بوو بە مار. ئیتر
    موسا لەبەری هەڵات.'
  eng-BBE: And he said, Put it down on the earth. And he put it down on the earth
    and it became a snake; and Moses went running from it.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅವನಿಗೆ, “ಅದನ್ನು ನೆಲದ ಮೇಲೆ ಬಿಸಾಡು,” ಎಂದರು. ಅವನು ಅದನ್ನು ನೆಲದ
    ಮೇಲೆ ಬಿಸಾಡಿದನು. ಆಗ ಅದು ಸರ್ಪವಾಯಿತು. ಮೋಶೆ ಅಲ್ಲಿಂದ ಓಡಿಹೋದನು.
  bbb-bbb: Mosisi fu ijiege kuamoga E Ireobo fu una kuae. Ni mudu ije a farema ije
    abena sakaedo ijia akoeno kuamoga Mosisi fune ijiege rei. Fune mudu ije abena
    sakaedo ijia akoemoga mudu ije fu una tabare remo Mosisi fuka gana uri koe.
  tam-2017: “அதைத் தரையிலே போடு” என்றார்; அவன் அதைத் தரையிலே போட்டபோது, அது பாம்பாக
    மாறியது; மோசே அதற்கு விலகி ஓடினான்.
  spa-RV-1909: 'Y él le dijo: Échala en tierra. Y él la echó en tierra, y tornóse
    una culebra: y Moisés huía de ella.'
  ron-BTF: 'Iar el a spus: Aruncă-l pe pământ. Și el l-a aruncat la pământ și acesta
    a devenit un șarpe; și Moise a fugit dinaintea acestuia.'
  eng-WEBP: He said, “Throw it on the ground.” He threw it on the ground, and it became
    a snake; and Moses ran away from it.
  eng-FBV: “Throw it on the ground,” he told Moses. So Moses did. It turned into a
    snake and Moses ran away from it.
  nld-1939: 'Hij sprak: Werp hem op de grond. Hij wierp hem op de grond en de staf
    werd een slang, waar Moses voor vluchtte.'
  nch-BL: ―Xijmajcahua talchi. Huan Moisés quimajcajqui talchi huan ipan nopa talojtzi
    nopa cuatopili mochijqui se cohuat. Huan Moisés motalojtejqui pampa quiimacasiyaya,
  vie-1934: 'Phán rằng: Hãy ném xuống đất đi. Người bèn ném xuống đất, gậy hóa ra
    một con rắn; Môi-se chạy trốn nó.'
  hin-CV: याहवेह ने कहा, “उसे भूमि पर डाल दो!” तब मोशेह ने उसे भूमि पर डाल दी. वह
    लाठी सांप बन गई, मोशेह डरकर दूर चले गए.
  eng-OURB: He said, “Throw it on the ground.” He threw it on the ground, and it became
    a snake; and Moses [Drawn out] ran away from it.
  spa-BES: 'Y dijo: Ponla en la tierra. Y lo dejó en la tierra y se convirtió en una
    serpiente; y Moisés salió corriendo de allí.'
  tdx-tdx: Le hoe re, Afetsaho an-tane eo. Aa le nafetsa’e an-tane naho ninjare mereñe
    vaho nidisaha’ i Mosè.
  vid-vid: Mkulu Nguluwi nakamlonjela, “Ulagaze hanyi.” Musa nakalagaza ng'hweku hanyi,
    nayo naigaluka kuwa izoka. Musa nakaibilima.
  eng-OKE: And He said, Cast it to the ground; and he cast it upon the ground, and
    it became a serpent, and Mosheh fled from before it.
  tha-KJV: และพระองค์ตรั​สว​่า “โยนลงที่พื้นดินเถิด” ท่านจึงโยนไม้​เท​้าลงบนพื้นดิน
    ไม้​เท​้านั้​นก​็กลายเป็นงู โมเสสก็​หลบหนี​จากงู​ไป
  por-BR-2018: 'E ele lhe disse: Lança-a em terra. E ele a lançou em terra, e tornou-se
    uma cobra: e Moisés fugia dela.'
  deu-ELO: 'Und er sprach: Wirf ihn auf die Erde. Da warf er ihn auf die Erde, und
    er wurde zur Schlange; und Mose floh vor ihr.'
  eng-WYC-2018: And the Lord said, Cast it forth into the earth (or Throw it down
    onto the ground); and he cast it forth, and it was turned into a serpent, so that
    Moses fled.
  epo-epo: 'Kaj Li diris: Ĵetu ĝin sur la teron. Kaj li ĵetis ĝin sur la teron, kaj
    ĝi fariĝis serpento; kaj Moseo forkuris de ĝi.'
  uig-PIN: 'U: — Uni yǝrgǝ taxla, dedi. Uni yǝrgǝ taxliwidi, u bir yilanƣa aylandi;
    Musa uning aldidin ⱪaqti.'
  beo-beo: Hina Gode da amane sia:i, “Amo dagulu osoboga ligia guduma!” Mousese da
    ligia guduli, dagulu da afadenene bu sa:ya:be hamoi. Amalalu, Mousese da beda:iba:le
    amoga hobea:i.
  tpi-OTNT: Na Bikpela i tok, “Tromoi dispela stik i go long graun.” Orait Moses i
    tromoi long graun na stik i kamap olsem snek, na Moses i lukim na i ranawe.
  hau-SA: Sai Ubangiji ya ce, “Jefa shi ƙasa.” Musa ya jefa shi ƙasa, sai sandan ya
    zama maciji, Musa kuwa ya gudu daga gare shi.
  udu-udu: 'Dhali TAP̱A ki o gwo mo ki: Biṯi a’di a’cesh mo ma. Wakan a’di biṯki a’di
    a’cesh mo dhali a’di warki’d ki tasha/ mo dhala Musa guski’d ’peni a’di mo be.'
  uig-LAT: 'U: — Uni yerge tashla, dédi. Uni yerge tashliwidi, u bir yilan’gha aylandi;
    Musa uning aldidin qachti.'
  nde-nde: UThixo wathi, “Iphosele phansi emhlabathini.” UMosi wayiphosa phansi yasiphenduka
    yaba yinyoka, wayibalekela.
  ton-ton: Pea pehē ʻe ia, “Si ia ki he kelekele. Pea ne si ia ki he kelekele, pea
    hoko leva ia ko e ngata; pea hola ʻa Mōsese mei hono ʻao.”
  ces-1613: 'I řekl: Vrz ji na zem. I povrhl ji na zem, a obrácena jest v hada; a
    utíkal Mojžíš před ním.'
  eko-eko: 'Aphano khumuuza yoori: “Weeselele vathi!” Ye khweesa khuthatuwa khwiiya
    nyookha Munsa khutthira.'
  eng-WMB: He said, “Throw it on the ground.” He threw it on the ground, and it became
    a snake; and Moses ran away from it.
  tam-TCV: “அதைத் தரையில் எறிந்துவிடு” என்று யெகோவா சொன்னார். மோசே அதைத் தரையில் எறிந்தபோது
    அது பாம்பாக மாறியது, மோசே விலகி ஓடினான்.
  ceb-ULB: Miingon si Yahweh, “Iitsa kana sa yuta.” Giitsa kini ni Moises sa yuta,
    ug nahimo kining bitin. Milikay si Moises gikan niini.
  pol-UBG: 'I rozkazał: Rzuć ją na ziemię. Rzucił ją więc na ziemię i zamieniła się
    w węża; i Mojżesz przed nim uciekał.'
  agr-agr: 'Tutai: “¡Nugka aepsata!” tau. Tama nugká aepsauwai. Dutikamuik dapi najaneauwai,
    nunikmatai Moisés nuna ishamak tupikau.'
  kyc-kyc: Dokopa Kamongome lao, Yuu dokona yaki nyuo kanda, leya. Moseseme yuunya
    yaki nyuo kandeyamo dokopa kau ingiyamosa baa pakao ralo peya.
  urd-GVU: رب نے کہا، ”اُسے زمین پر ڈال دے۔“ موسیٰ نے ایسا کیا تو لاٹھی سانپ بن گئی،
    اور موسیٰ ڈر کر بھاگا۔
  deu-1912: 'Er sprach: Wirf ihn vor dir auf die Erde. Und er warf ihn von sich; da
    ward er zur Schlange, und Mose floh vor ihr.'
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu, “Mantakutu warni.” Nyangka mularrpartu mantakutu
    warningu. Nyangka lirrurringu. Nyangka Mawutjanya ngurlu kukurraarnu.
  kan-2017: ಯೆಹೋವನು ಅವನಿಗೆ, “ಅದನ್ನು ನೆಲದ ಮೇಲೆ ಹಾಕು” ಎಂದನು. ಅವನು ನೆಲದಲ್ಲಿ ಹಾಕುತ್ತಲೇ
    ಅದು ಹಾವಾಯಿತು! ಮೋಶೆ ಅದಕ್ಕೆ ಭಯಪಟ್ಟು ಓಡಿಹೋದನು.
  ena-ena: Lɨci abami. Kɨlɨ lɨmɨ agadɨ fɨli hɨvɨ havalɨnaŋ mɨgam uami. Lɨci Mosesɨ
    kɨlɨ lɨmɨ agadɨ fɨli havalɨci mɨgami. Havalɨci mɨgavɨla lahu lɨfami. Lɨci Mosesɨ
    agaŋ nudɨ iga lɨdavɨla haŋɨlami.
  yap-yap: Me ga’ar SOMOL ngak, “Mon’ nga but’.” Ma fa’ani yin’ Moses fare ley i sog
    nga but’, me ngal’ nib porchoyog, me mil riy nga orel.
  hlt-MCSB: Te phoeiah, “Te te diklai la voei lah,” a ti nah tih diklai la a voeih.
    Te vaengah rhul la a poeh pah dongah Moses khaw a taeng lamloh rhaelrham.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒዛም፦ «ሳዓ ኬኤሬ» ጌዔኔ፤ ሙሴ ሳዓ ኬኤራዛ፥ ኮኦላ ላኣሚንቲ ሾኦሺ ማዔኔ፤ ዬያሮ ሙሴ ኮራፓ
    ሺኢኬኔ።
  twi-ASANTE: Awurade ka kyerɛɛ no sɛ, “To twene fam.” Enti ɔto twenee fam ma ɛdanee
    ɔwɔ. Mose dwane firii aboa no ho.
  ipi-ipi: Kalango okone yuunga tepa-aa lea-kola, Mosesa-to kalango okone yuunga tepaya-kola,
    puya guleae-pia. Okone andoto bala palaka peae-pia.
  eng-WEBU: He said, “Throw it on the ground.” He threw it on the ground, and it became
    a snake; and Moses ran away from it.
  bnp-bnp: I takia e Moses, “O voro purua na malala a kodo!” Lakea e Moses i voro
    purua na malala a kodo vona, i vulo a mata. Na tahuna i masia, lakea ta ge ha.
  wal-wal: Yaagin GODAI a, “Ane a sa7an ola” yaagiis. Yaagin Muusee he gatimaa sa7an
    oliis; olin shooshsha kiyiis; yaatin, Muusee appe woxxiis.
  spa-PDDPT: 'Yavé le dijo: Tírala al suelo. Y él la tiró al suelo, y se convirtió
    en una serpiente. Moisés huyó de ella.'
  gun-gun: 'Ha''e rã aipoe''i ixupe: — Emombo ha''vy yvy py. Ha''e ramo yvy py omombo
    rã ojeapo mboi. Ha''e va''e gui Moisés onha.'
  agu-BL: —Ma jalu' bin, c'oxcu'n wuxtx'otx', stzun Ryos tetz. Cwe'n tzun c'oxol Moisés
    yi xtx'amij wuxtx'otx'. Yi topone'n sanlok wuxtx'otx', oque'n nintzun bantz tetz
    lu'baj. Ej nin yi bene'n tilol Moisés, wi'nin tzun xobe'ntz tetz. Nin el ojk swutz.
  ilo-ULB: Kinuna ni Yahweh, “Ipuruakmo daytoy iti daga.” Impuruak daytoy ni Moises
    iti daga, ket nagbalin daytoy nga uleg. Nagsanud ni Moises manipud iti daytoy.
  kpg-kpg: Gei Dimaadua ga helekai, “Hudua gi hongo di gelegele.” Gei Moses gaa hudu,
    gei di maa guu huli guu hai di gihaa, gei Moses gu gabadaa gi daha mo di maa.
  uig-ARA: 'ئۇ: ــ ئۇنى يەرگە تاشلا، دېدى. ئۇنى يەرگە تاشلىۋىدى، ئۇ بىر يىلانغا ئايلاندى؛
    مۇسا ئۇنىڭ ئالدىدىن قاچتى.'
  bps-bps: Na man Dwata kenen, “Batam tugadam di tanà.” Taman bat Mosis na mbaling
    ulad, na knilan.
  sus-sus: Alatala naxa a yamari, «A woli bɔxi.» A to a woli bɔxi, na naxa mafindi
    bɔximase ra, Munsa fa a gi a ya ra.
  pon-2006: KAUN-O eri mahsanih, “Kesehdiong nanpwelen.” Moses kesehdiongete nanpwehlo,
    a e wiahla sineik men. Moses ahpw pitipitte pweieklahsang.
  jae-jae: Go Apômtau kêsôm gebe “Ômbaliŋ naênêc nom.” Ma Mose kêbaliŋ tôc jagêc nom
    e kêtu moac. Ma kêtakê e gênu tau su.
  ksd-ksd: 'Ma i ga biti: Una vue tar ia ura ra pia. Ma i ga vue tar ia ura ra pia,
    ma i ga vui ka; ma Moses i ga vilau kan ia ka.'
  tur-YTC: “Onu yere at” dedi. O yere attı ve bir yılan oldu. Moşe ondan kaçtı.
  grc-BRENT: Καὶ εἶπε, ῥίψον αὐτὴν ἐπὶ τὴν γῆν· καὶ ἔῤῥιψεν αὐτὴν ἐπὶ τὴν γῆν, καὶ
    ἐγένετο ὄφις· καὶ ἔφυγε Μωυσῆς ἀπʼ αὐτοῦ.
  ind-AYT: Kemudian, Dia berfirman, “Lemparkanlah itu ke tanah!” Dia melemparkannya
    ke tanah dan tongkat itu menjadi seekor ular sehingga Musa lari darinya.
  nya-nya: Yehova anati, “Tayiponya pansi.” Mose anayiponya pansi ndipo inasanduka
    njoka ndipo anayithawa.
  hrv-hrv: “Baci ga na zemlju!” - naredi mu Jahve. On ga baci na zemlju, a štap se
    pretvori u zmiju. Mojsije pred njom uzmače.
  mps-mps: Tama Genuai Bidigo te po wai, “Te dono tǫba sąyao.” Tama Mosesgo te dono
    tǫba sąbadi, te hasamani gagawai, tama Mosesgo te hasamani sulama, wi pai.
  tpi-tpi: Na Bikpela i tok, “Tromoi dispela stik i go long graun.” Orait Moses i
    tromoi long graun na stik i kamap olsem snek, na Moses i lukim na i ranawe.
  dan-1931: 'Og han sagde: “Kast den til Jorden!” Da kastede han den til Jorden, og
    den blev til en Slange, og Moses flyede for den.'
  vie-OVCB: 'Chúa Hằng Hữu phán: “Ném gậy xuống đất xem.” Môi-se vâng lời. Gậy liền
    biến thành con rắn. Môi-se chạy trốn nó.'
  guj-2017: ત્યારે યહોવાહે કહ્યું, “તારી લાકડીને જમીન પર નાખ.” એટલે મૂસાએ લાકડી જમીન
    પર નાખી, ત્યારે તે બદલાઈને સાપ બની ગઈ. તે જોઈને મૂસા બી ગયો અને ત્યાંથી ખસી ગયો.”
  pon-2006A: KAUN-O eri mahsanih, “Kesehdiong nanpwelen.” Moses kesehdiongete nanpwehlo,
    a e wiahla sineik men. Moses ahpw pitipitte pweieklahsang.
  por-BRBSL: 'Ele disse: “Jogue-o no chão”. Ele jogou-a no chão, e ela se tornou uma
    cobra; e Moisés fugiu dela.'
  aly-aly: INGKART angkek, “Iwa yanh ahern-warl.” Kel ra iwek. Ra rtnwem irrekarl.
    Moses aterel anterrek rtnwem ikwerety.
  cth-cth: Talai dawk tâkhawng haw atipouh e patetlah a tâkhawng navah, sonron teh
    tahrun lah a coung teh, Mosi ni a yawng takhai.
  twi-twi: Awurade ka kyerɛɛ no se, “Tow kyene fam.” Enti ɔtow kyenee fam ma ɛdan
    ɔwɔ. Mose guan fii aboa no ho.
  hlt-hlt: Te phoeiah, “Te te diklai la voei lah,” a ti nah tih diklai la a voeih.
    Te vaengah rhul la a poeh pah dongah Moses khaw a taeng lamloh rhaelrham.
  tbz-SIM: 'Kɛ̀ kù dɔ̀: Dɔú nku kɛtenkɛ̀. Kòo kù dɔú nkɛ̀ kùu nɑɑ́ nfɛwɑ̀ɑ̀fɛ̀, kòo
    cokɛ́.'
  msy-2020: Ezɨ Ikiavɨra Itir God ghaze, “Nɨ nguazimɨn anekunigh.” Ezɨ Moses anekunizɨma,
    a kuruzimɨn mɨn otozɨ, Moses an degiaghirɨ.
  dop-dop: 'Kɛlɛnɑ Ɩsɔ sɩ: Pɛtɩ-kʋɣʋ ɑtɛ. Moisi pɛtɑ-kʋ, ɩlɛnɑ kʋ́ pǝsɩ tʋm. Tǝnɑɣɑ
    ɩ ŋmɑɑwɑ tǝyɑɣɑʋ.'
  azb-azb: 'Rəbb dedi: «Onu yerə at». Musa onu yerə atdı və əsa ilan oldu. Musa onun
    qabağından qaçdı.'
  eng-DBY: And he said, Cast it on the ground. And he cast it on the ground, and it
    became a serpent; and Moses fled from before it.
  hin-2017: उसने कहा, “उसे भूमि पर डाल दे।” जब उसने उसे भूमि पर डाला तब वह सर्प बन
    गई, और मूसा उसके सामने से भागा।
  wol-KYG: 'Aji Sax ji ne ko: «Sànni ko ci suuf.» Mu sànni yet wa ca suuf, mu soppliku
    jaan. Musaa dellu gannaaw.'
  swp-swp: I ene, “U gabadobei tano eai,” to i gabadobei i hemala mota, eo Mose i
    dagogabaei.
  bjr-bjr: Anutufa iriseenoo qinau. Doo mina maqasaa aqua qufanoo maqasaa aqusoofanoo
    mi saunufa sakani kambiqa fufanoo Mooseefa mina qafamaseenoo rufiasee sandanau.
  eng-YLT: and He saith, 'Cast it to the earth;' and he casteth it to the earth, and
    it becometh a serpent — and Moses fleeth from its presence.
  kne-kne: Idi siya di kanan Diyos, “Itep-am sin lota.” Idi intep-an Moses din sokod,
    nanbalin si eweg isonga katagtag si Moses.
  bzd-NTPO: 'Jehová tö iché ia̱: —¡Iu̱yö́mi i̱ski̱! Eta̱ Moisés tö iu̱yémi i̱ski̱.
    E'' wösha̱ ta̱ ishko kéli yönane tkabë̀ie. Moisés e̱'' skéu̱ iyöki̱ bet'
  eng-WYC-2017: And the Lord said, Cast it forth into the earth; and he cast it forth,
    and it was turned into a serpent, so that Moses fled.
  eng-WMBB: He said, “Throw it on the ground.” He threw it on the ground, and it became
    a snake; and Moses ran away from it.
  urd-GVH: रब ने कहा, “उसे ज़मीन पर डाल दे।” मूसा ने ऐसा किया तो लाठी साँप बन गई,
    और मूसा डरकर भागा।
  rug-rug: Meke zama se Zihova, “Mu oki la nia pa pepeso,” gua si asa. Meke sipu oki
    gore la nia e Mosese pa pepeso, si ta ilirae na noki asa, meke govete nia sa si
    asa.
  gaz-gaz: Waaqayyos, “Lafa buusi” jedheen. Museen lafa buufnaan uleen sun bofa taʼe;
    innis irraa baqate.
  fra-LSG: 'L’Éternel dit: Jette-la par terre. Il la jeta par terre, et elle devint
    un serpent. Moïse fuyait devant lui.'
  gnn-gnn: Ga ŋayi Garrayyunydja waŋana ŋanya bitjarra, “Ma' ḏupthurrana dhuwali wapitjany'tja
    munatha'lilina.” Bala ŋayi ḏupthurrunana, bat bitjarra, bala marrtjina moḻ'ŋuyinana
    ŋunhiyi wapitjany'tja. Mawtjitjtja djaḻaḻ'yurruna, ṉaŋ'thurruna ŋuripa moḻ'ŋuwa
    beyaṉiyinana.
  yal-yal: Ala yi a fala, a naxa, “A bira bɔxɔni.” A yi a bira bɔxɔni, a yi findi
    saɲin na. Musa yi a gi a bun.
  haw-1868: 'I mai la kela, E hoolei ia ilalo i ka honua. Hoolei iho la ia ilalo i
    ka honua, a lilo ae la ia i nahesa: a holo aku la o Mose mai kona maka aku.'
  arb-NAV: 'فَقَالَ: «أَلْقِهَا عَلَى الأَرْضِ». فَأَلْقَاهَا فَإِذَا هِيَ حَيَّةٌ،
    فَهَرَبَ مِنْهَا مُوسَى.'
  ewe-ewe: Yehowa gblɔ nɛ be, “Ɖe asi le eŋu da ɖe anyigba.” Mose ɖe asi le eŋu da
    ɖe anyigba, eye wòtrɔ zu da; tete Mose si le egbɔ.
  eng-LEE: And he said, Cast it on the ground; and he cast it on the ground, and it
    became a serpent; and Moses fled from before it.
  gvn-gvn: '@see-verse:EXO.004.002'
  nna-nna: Palinyju karra marnalu, “Jungkanga parnpila!” Moses-ju jungkanga parnpirni,
    pala jurru jarrinyi. Paliny wirntijartiny mirti jini jurrungumarra.
  asm-FB: তেতিয়া যিহোৱাই ক’লে, “লাখুটি ডাল মাটিত পেলাই দিয়া।” তেতিয়া মোচিয়ে লাখুটিডাল
    মাটিত পেলাই দিলে, আৰু তেতিয়াই সেই লাখুটি ডাল সাপ হৈ পৰিল। মোচিয়ে তাৰ পৰা পাছ
    হুঁহকি গ’ল।
  sus-A: عَلَتَلَ نَشَ عَ يَمَرِ، «عَ وٌلِ بْشِ.» عَ تٌ عَ وٌلِ بْشِ، نَ نَشَ مَقِندِ
    بْشِمَسٍ رَ، مُنسَ قَ عَ فِ عَ يَ رَ.
  fra-SBL: 'Il a dit : « Jette-la par terre. » Il la jeta par terre, et elle devint
    un serpent ; Moïse s''en enfuit.'
  hbo-hbo: וַיֹּ֙אמֶר֙ הַשְׁלִיכֵ֣הוּ אַ֔רְצָה וַיַּשְׁלִיכֵ֥הוּ אַ֖רְצָה וַיְהִ֣י
    לְנָחָ֑שׁ וַיָּ֥נָס מֹשֶׁ֖ה מִפָּנָֽיו׃
  eng-WYCLIFFE: And the Lord seide, Caste it forth into erthe; and he castide forth,
    and it was turned in to a serpent, so that Moises fledde.
  piu-2006: '@see-verse:EXO.004.002'
  pjt-pjt: Ka Godalu wangkangu, “Mantangka waṉi.” Ka Moselu waṉingu mantangka. Ka
    panya paluṟu liruringu. Ka Mosenya liru panya nyakula nguḻu ma-wirtjapakaṉu.
  cwe-cwe: Mndewa Mulungu kamulongela‚ “Ilagaze hasi.” Ivo kailagaza hasi na igaluka
    iwa zoka. Musa kakimbila.
  bgs-bgs: Igkagi tô Áglangngagán, na mà din, “Dabù nu yan tun ta tanà.” Tô igdabù
    dán i Moises tô tukád din tun ta tanà, minému na áppuy, asta igpalaguy si Moises.
  kik-kik: Jehova akĩmwĩra atĩrĩ, “Rũikie thĩ.” Musa akĩrũikia thĩ, naruo rũgĩtuĩka
    nyoka, nake akĩmĩũrĩra.
  fra-NCL: 'Et Yahweh dit : « Jette-le à terre. » Il le jeta à terre, et ce bâton
    devint un serpent, et Moïse s’enfuyait devant lui.'
  cek-AK: Angraeng mah, Long ah va tathuk ah, tiah a naa. Mosi mah cunghet to long
    ah vah tathuk naah, pahui ah angcoeng, to naah Mosi mah cawnhtak ving.
  xla-xla: Epalati Godtapo epo atlaiyo, “Ta꞉la dla hamastane,” diyo. Epalati Mosestapo
    ya꞉ dali kuye ta꞉la dla hamastlati ilama yieiyo. Epela natipame Mosesta ilama
    natipo wota꞉mama alikili dla pesta taiyo.
  cuk-cuk: 'Bab-Jehová apor Moisésʼga sogded: —Gaapoled napase be mete. Moisés gaapoled
    napase meted. Geb degine, gaapoled yog naibega binyar-naded. Moisés dobedba idu
    abarmakdenad.'
  uig-CYR: 'У: — Уни йәргә ташла, деди. Уни йәргә ташливиди, у бир иланға айланди;
    Муса униң алдидин қачти.'
  tel-2017: అప్పుడు దేవుడు “ఆ కర్రను నేల మీద పడవెయ్యి” అన్నాడు. అతడు దాన్ని నేల మీద
    పడవెయ్యగానే అది పాముగా మారిపోయింది. మోషే భయపడి దూరంగా పరిగెత్తాడు.
  hat-BSA: 'Li te di: “Jete l atè.” Moïse te jete l atè, e li te vin tounen yon sèpan;
    epi Moïse te kouri kite l.'
  kos-kos: LEUM GOD El fahk, “Sisya nu infohk an.” Pacl se ke Moses el sisya ah, sikal
    soko ah ekla nu ke wet soko, ac Moses el kaing liki.
  hbo-WLC: וַיֹּ֙אמֶר֙ הַשְׁלִיכֵ֣הוּ אַ֔רְצָה וַיַּשְׁלִיכֵ֥הוּ אַ֖רְצָה וַיְהִ֣י
    לְנָחָ֑שׁ וַיָּ֥נָס מֹשֶׁ֖ה מִפָּנָֽיו׃
  ibo-ibo: Onyenwe anyị sịrị ya, “Tụpụ ya nʼala.” Mosis tụpụrụ ya nʼala. Ma otu mgbe
    ahụ, ọ ghọrọ agwọ. Mosis sitere nʼebe agwọ ahụ nọ gbapụ ọsọ.
  ory-ory: ତହୁଁ ସଦାପ୍ରଭୁ କହିଲେ, “ତାକୁ ଭୂମିରେ ପକାଅ।” ତେଣୁ ସେ ତାକୁ ଭୂମିରେ ପକାନ୍ତେ, ତାହା
    ସର୍ପ ହେଲା; ତହିଁରେ ମୋଶା ତାହା ଆଗରୁ ପଳାଇଗଲେ।
  chk-chk: Iwe, Kot a üreni, “Kopwe aturätiu ena wok lepwül.” Iei mine a aturätiu.
    Iwe, a wiliti eman serepenit, nge Moses a sü seni.
  rop-rop: Wal YAWEI bin dalim Mosis, “Yu tjakamdan det wokinstik langa graun.” Wal
    Mosis bin tjakamdan det wokinstik langa graun, en det wokinstik bin meigim miselp
    sneik, en Mosis bin ranawei brom det sneik.
  ukr-1871: 'І глаголе: Кинь її на землю. І кинув її на землю, і стала змієм. І відбіг
    Мойсей від його.'
  bch-bch: Ta ikeo, “Tado ga isulug tanoeai.” Io, Moses itado ga isulug tanoeai, ta
    ipul ei ga iuot mota. Be Moses igera ta iuangga iaoa.
  deu-1951: 'Da sprach er: Wirf ihn von dir auf die Erde! Und er warf ihn auf die
    Erde; da ward er zur Schlange. Und Mose floh vor ihr.'
  eng-JPS: 'And He said: ''Cast it on the ground.'' And he cast it on the ground,
    and it became a serpent; and Moses fled from before it.'
  srp-1865: 'A Bog mu reèe: baci ga na zemlju. I baci ga na zemlju, a on posta zmija.
    I Mojsije pobježe od nje.'
  lug-lug: Mukama Katonda n’amugamba nti, “Gusuule wansi.” Musa n’agusuula wansi;
    ne gufuuka omusota, n’agudduka!
  heb-heb: ויאמר השליכהו ארצה וישליכהו ארצה ויהי לנחש וינס משה מפניו׃
  ben-IRV: পরে তিনি মাটিতে ফেললে সেটা সাপ হয়ে গেল; আর মোশি তার সামনে থেকে পালিয়ে
    গেলেন।
  pan-pan: ਤਦ ਉਸ ਨੇ ਉਸ ਨੂੰ ਧਰਤੀ ਉੱਤੇ ਸੁੱਟ ਦਿੱਤਾ। ਉਹ ਸੱਪ ਬਣ ਗਿਆ ਅਤੇ ਮੂਸਾ ਉਸ ਦੇ ਅੱਗੋਂ
    ਭੱਜਾ।
  tkr-tkr: 'Rəbbee eyhen: – Man ç''iyelqa dağeççe. Mısee ç''iyelqa dağetçumee, əsaa
    xoçelqa siyk''al. Mısar çisse hexvana.'
  mya-JVB: မြေ ပေါ် မှာပစ်ချ လော့ဟု မိန့် တော်မူသည်အတိုင်း ပစ်ချ သဖြင့် ၊ လှံတံသည်
    မြွေ ဖြစ် ၍ ၊ မောရှေ သည် သူ့ ရှေ့ မှ ပြေး လေ၏။
  tte-O: Yeoba iwaloba, “Ugwabaen bwatano mena.” Mosese igabaen, kabo ginaginane iyamala
    weso, yo Mosese isiliyata iutu-vivilama.
  tbg-tbg: Minti tuvaro Noravano Kotiva tiharo, Are vira vataqaa aqu kaane, tuvaro
    Mosiva kauru vira vataqaa aqu kovaro kauru viva memaru kuqu vura. Memaru kuqu
    vuvaro Mosiva qeta kero kantovaro
  hmo-hmo: Lohiabada ia gwau, “Tano dekenai oi negea diho.” Tano dekenai ia negea
    diho, vadaeni itotohi be Lohiabada ese gaigai ia halaoa. Vadaeni Mose ia heau,
    ia rakatania.
  urd-urd: फिर उसने कहा कि उसे ज़मीन पर डाल दे। उसने उसे ज़मीन पर डाला और वह साँप
    बन गई, और मूसा उसके सामने से भागा।
  rus-SYN: 'Господь сказал: брось его на землю. Он бросил его на землю, и жезл превратился
    в змея, и Моисей побежал от него.'
  bqc-SIM: 'Dii òɛ̀: Pã́lɛ zĩ́lɛ. Kɛ́ a pã̀lɛ, ↄ̃ à lì mlɛ̃ ũ, ↄ̃ Mↄizi bↄ̀zã.'
  tcz-CHONGTHU: Pakaiyin ajah a, “Tol'ah seplhan,” ati. Hichun Mosen tenggol chu tol'ah
    asep lhan, chuin gul ahung kisoh tan! Mose anung chop jeng'in ahi.
  mar-mar: मग देव म्हणाला, “ती जमिनीवर टाक.” तेव्हा मोशेने तसे केले; आणि त्या काठीचा
    साप झाला. तेव्हा मोशे घाबरला व त्यापासून पळाला.
  qub-qub: 'Chaura Tayta Dios niran: «Mä pampaman jitaycuy.» Pampaman jitaycuptin
    tucronga culebraman ticracuriran. Chaura Moisesga culebrapita gueshpiran.'
  bqp-bqp: 'Dikiri pìnɛ: Ǹ gòo pì pãtɛ zĩtɛ. Kũ à pã̀tɛ, akũ à lì mlɛ̃̀ ũ, akũ
    Musa a zĩda gà gwe.'
  hat-hat: 'Seyè a di l'': -Jete l'' atè. Moyiz jete baton an atè. Baton an tounen
    yon koulèv. Lè Moyiz wè sa, li pran kouri.'
  eng-BSB: “Throw it on the ground,” said the LORD. So Moses threw it on the ground,
    and it became a snake, and he ran from it.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni ma: «Pili ya zooi ma.» É pilini ya zooi ma, naa latini,
    é ɠɛ ga kaalii. Moize ʋelani ba.'
  eng-WEBPB: He said, “Throw it on the ground.” He threw it on the ground, and it
    became a snake; and Moses ran away from it.
  kbq-kbq: Ana azompa mopafi atro, higeno Mosese'a mopafi atregeno, ana azompamo'a
    osifave fore higeno, Mosese'a atreno kore fre'ne.
  nhe-BL: ―Xijmajcahua tlalchi. Huan Moisés quimajcajqui tlalchi huan ipan nopa tlalochtli
    nopa cuatopili mochijqui se cohuatl. Huan Moisés motlalojtejqui pampa quiimacasiyaya,
  bus-bus: 'Dii bènɛ: Ǹ gò pì pãɛ tↄↄtɛ. Kɛ̀ à pã̀ɛ, ben à lì mlɛ̃̀ ũ, ben Musa
    bↄ̀ru kpɛɛ.'
  gub-BL: — Eityk ywy rehe kury, i'i izupe. Weityk Moizez opokokaw ywy rehe. Moz romo
    uzeapo. Uzàn Moizez izuwi.
  eng-DRA: 'And the Lord said: Cast it down upon the ground. He cast it down, and
    it was turned into a serpent: so that Moses fled from it.'
