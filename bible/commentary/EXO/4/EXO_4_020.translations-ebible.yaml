verse: EXO.004.020
translations:
  mal-C: അങ്ങനെ മോശ തന്റെ ഭാര്യയെയും പുത്രന്മാരെയും ഒരു കഴുതപ്പുറത്തു കയറ്റി, അവരെയും
    കൂട്ടി തിരികെ ഈജിപ്റ്റിലേക്കു യാത്രയായി. ദൈവത്തിന്റെ വടിയും അദ്ദേഹം കൈയിൽ എടുത്തു.
  deu-TKW: Da ließ Mose sein Weib und seine Söhne auf einen Esel sitzen und brach
    auf nach Ägypten; den Stab Gottes aber nahm Mose in die Hand.
  lin-lin: Moyize azwaki mwasi na ye mpe bana na ye ya mibali, atiaki bango likolo
    ya ane mpe azongaki na Ejipito. Azwaki lisusu lingenda ya Nzambe na loboko na
    ye.
  eng-LSV: and Moses takes his wife, and his sons, and causes them to ride on the
    donkey, and turns back to the land of Egypt, and Moses takes the rod of God in
    his hand.
  eng-GNV: Then Moses tooke his wife, and his sonnes, and put them on an asse, and
    returned towarde the lande of Egypt, and Moses tooke the rod of God in his hand.
  eng-WEBSTER: And Moses took his wife, and his sons, and set them upon an ass, and
    he returned to the land of Egypt. And Moses took the rod of God in his hand.
  nhw-BL: Huajca Moisés quincuitejqui isihua huan icone huan quinsehuilti ipan se
    burro huan mocuepqui tlali Egipto. Huan ipan imax quihuicayaya nopa cuatopili
    catli Toteco Dios quimacac.
  swh-ONEN: Basi Mose akamchukua mkewe na wanawe, akawapandisha juu ya punda na kuanza
    safari kurudi Misri. Naye akaichukua ile fimbo ya Mungu mkononi mwake.
  bba-bba: '@see-verse:EXO.004.019'
  eng-KJVCPB: 'And Moses took his wife and his sons, and set them upon an ass, and
    he returned to the land of Egypt: and Moses took the rod of God in his hand.'
  cpy-cpy: Tema raaneero iina Moisés itsipataa-neero itomi-paeni, ikyaako-takaa-naari
    ipira-paeni, piyaa Apitantoniki. Tema tee rotsiparyaawo ikotzi Tajorentsi.
  mpx-mpx: Inoke Mosese lagona ge natunau bolau i ahel, i telel donki pwatanaa, ge
    alonau hi egonan nihi na Itipita. Mosese suki toto Yabowaine i baunan i noahe.
  wbp-wbp: Mujujurlu-jana manu nyanungu-parnta manu kaja-nyanu-jarra, manu yirrarnu-jana
    tangkiyirla. Nyanunguju wapanja-yanulpa Yijipi-kirra-pinangu kujalpalu yaninja-yanurnu
    purdangirli-wana tangkiyirla. Mujujulpa wapanja-yanu jukati-kirli Kaatu-kurlangu
    yartarnarri-kirli.
  luo-luo: Omiyo Musa nokawo chiege kod yawuote, mi oketogi e punda kendo nochako
    wuoth mar dok Misri. Bende nokawo ludh Nyasaye e lwete.
  meu-meu: Bena Mose ese adavana bona natuna e abidia, doniki ai e hahelaidia kau,
    Aigupto tanona e lou henia. Dirava ena itotohi danu imana ai e abia kau.
  npi-ULB: आफ्नी पत्‍नी र आफ्ना छोराहरू गधामा चढाएर मोशा बाटो लागे । तिनी मिश्र देशमा
    फर्के र तिनले परमेश्‍वरको लट्ठी आफूसँगै लगेका थिए ।
  yor-yor: Mose mú ìyàwó rẹ̀ àti àwọn ọmọ rẹ̀, ó kó wọn lé orí kẹ́tẹ́kẹ́tẹ́, ó sì
    bẹ̀rẹ̀ ìrìnàjò rẹ̀ padà sí Ejibiti. Ó sì mú ọ̀pá Ọlọ́run sí ọwọ́ rẹ̀.
  emp-NTPO: Maʌ̃be Moiseba dji quimada, dji warrarã sid̶a burro ʌ̃rʌ̃ b̶ʌped̶a Egiptod̶aa
    wãsid̶aa. Idji jʌwad̶e edesia Ãcõrẽba ne ununaca obi b̶ad̶a bacuruda.
  ind-ind: Jadi, berangkatlah Musa ke Mesir dengan membawa istri dan anak-anaknya
    di atas keledai. Dia juga membawa tongkatnya sesuai perintah Allah.
  pes-OPCB: پس، موسی «عصای خدا» را در دست گرفت و زن و فرزندان خود را برداشت و آنان
    را بر الاغ سوار کرده، به مصر بازگشت.
  aer-aer: Moses-ele anewe ikwerenhe alere ikwerenhe atherre inerle-alheke, itnenhe
    tangkeye-ke arrerneke. Re Egypt-werne atheke ingkele alheke, itne ingkerne apetyetyame
    tangkeye-nge. Moses atneme ikwerenhe-akerte alhetyame Ngkartele-arle renhe akngetyeke
    ilekenge.
  tgl-ULB: Dinala ni Moises ang kaniyang asawa at mga anak na lalaki at isinakay niya
    sila sa asno. Bumalik siya sa lupain ng Ehipto, at dinala niya ang tungkod ng
    Diyos na nasa kaniyang kamay.
  cbu-NT: Ashiriya, Móysissha wizanllpa wipapa ashirusin burrumun kuxineerandsin,
    waptam Ijiptop tsap kanapeeru naatarangiya. Apanllee túshuwish uwish payuru, naatarangiya.
  hui-hui: Ani laya handala Mosesehanda ibu onebi ibu igini kira biago labobi nogo
    dongini berelalu ibuni giha Ngode Datagaliwabehanda halimbu yabe layago yalu Iyibi
    dindi pole pene.
  mya-mya: သို့​ဖြစ်​၍​မော​ရှေ​သည်​သူ​၏​မ​ယား​နှင့်​သား တို့​ကို​မြည်း​ပေါ်​တွင်​တင်​၍၊
    ထာ​ဝ​ရ​ဘု​ရား ဆောင်​ထား​စေ​သော​တောင်​ဝှေး​ကို​လက်​ထဲ​တွင် ကိုင်​ဆောင်​လျက်​အီ​ဂျစ်​ပြည်​သို့​ထွက်​ခွာ​ခဲ့
    လေ​သည်။
  cbi-NTPO: Tsenñu Moisés ya' shinbunu bain, ya' nalanu bain manga', buru jandala
    dechujti' Egiptosha miintsumi. Tsejtu ya' tyaapanu Diosa' pudee keewara tyutyan
    cha'li tajintsumi.
  bod-N: མོ་ཤེ་ཡིས་རང་གི་ཆུང་མ་དང་བུ་གཉིས་ཁྲིད་ཅིང་། ཁོ་རྣམས་བོང་བུར་བསྐྱོན་ནས་ཨེ་ཅིབ་ཡུལ་དུ་ཕྱིར་ལོག་པ་དང་།
    ཁོའི་ལག་ཏུ་དཀོན་མཆོག་གི་འཁར་བ་ཐོགས་སོ། །
  sna-sna: Saka Mozisi akatora mukadzi wake navanakomana vake akavakwidza pambongoro
    akasimuka akadzokera kuIjipiti. Uye akatakura tsvimbo yaMwari muruoko rwake.
  spa-BLM: Moisés tomó a su mujer y a sus hijos, los montó en un asno y volvió a la
    tierra de Egipto. Moisés tomó la vara de Dios en su mano.
  cac-cac: Ix yic'anb'at ix yetb'eyum vin̈aj Moisés yed' eb' yuninal, ix yac'anq'ue
    eb' vin̈ d'a yib'an̈ noc' b'uru, ix b'at eb' d'a Egipto chi'. Yed'nac te' sc'ococh
    vin̈, aton te' ix yal Dios to ol och yopisio yuj vin̈.
  swh-ULB: Musa akamchukua mke wake na watoto wake wa kiume na kuwapandisha kwenye
    punda. Akarudi mpaka nchi ya Misri, naye alichukua fimbo ya Mungu pamoja naye
    mkononi mwake.
  bel-bel: І ўзяў Майсей жонку сваю і сыноў сваіх, пасадзіў іх на асла і выправіўся
    ў зямлю Егіпецкую. І посах Божы Майсей узяў у руку сваю.
  deu-ELBBK: Und Mose nahm seine Frau und seine Söhne und ließ sie auf Eseln reiten
    und kehrte in das Land Ägypten zurück; und Mose nahm den Stab Gottes in seine
    Hand.
  mbb-OT: Ne migkuwa ni Moises is esawa zin wey sikan is menge anak din he pudu maama,
    ne impeuntud din sikandan te asnu su egenat dan en pehendiyà te Ehipto. Ne mid-uwit
    daan ni Moises sikan is tuked te Megbevayà.
  mal-2015: അങ്ങനെ മോശെ തന്റെ ഭാര്യയെയും പുത്രന്മാരെയും കൂട്ടി കഴുതപ്പുറത്തു കയറ്റി
    മിസ്രയിംദേശത്തേക്കു മടങ്ങി; ദൈവത്തിന്റെ വടിയും മോശെ കയ്യിൽ എടുത്തു.
  tuo-NT: Cʉ̃ tojo nicã tʉꞌogʉ, Moisé cʉ̃ nʉmorẽ, cʉ̃ põꞌrãrẽ “Teꞌa” nígʉ̃, niꞌcʉ̃
    wĩꞌmagʉ̃ burro buꞌipʉ narẽ miipeo, Egiptopʉ sʉꞌori dajatojaacʉ niwĩ. Tojo nicã
    tuacjʉ, Õꞌacʉ̃ cʉ̃rẽ miadutiꞌcʉre miacʉ niwĩ.
  gup-gup: Wanjh kunu Moses benmey ngalbininjkobeng nuye dja bebeywurd nuye, benkurrmeng
    kore kubodme nuye mayh nawu donkey birrimorneni dja birridjarrkdurndi kore kubolkwarlah
    Egypt, dja Moses dulkkahdulkkani kubid nuye kundulk manbu God nuye.
  gvs-gvs: E tuwo moitamo monegu be natugowo akibodebodedi ase goi situlaga. Ikavava,
    kakaluvila kana Itipita goi. E nimagu goi Yauwe ina kaituko akavale.
  rmc-rmc: O Mojžiš iľa peskra romňa the le čhaven, thoďa len pro somaris a džalas
    lenca pale andro Egipt. Iľa peha andro vast e paca, so leske o Del phenďa.
  nlg-nlg: Ma Moses te lavia tauna mana lei dalena, me talura ivuvungana na donkey,
    mara pulohi mai tana pari ni Egypt. Mi tana limana gaia te tabea na totoghonana
    God.
  pes-OPV: پس موسی زن خویش وپسران خود را برداشته، ایشان را بر الاغ سوارکرده، به زمین
    مصر مراجعت نمود، و موسی عصای خدا را به‌دست خود گرفت.
  ron-1924: Мойсе шь-а луат неваста ши копиий, й-а пус кэларе пе мэгарь ши с-а ынторс
    ын цара Еӂиптулуй. Шь-а луат ын мынэ тоягул луй Думнезеу.
  ben-OBCV: অতএব মোশি তাঁর স্ত্রী ও ছেলেদের নিয়ে, তাদের গাধার পিঠে চাপিয়ে মিশরে
    ফেরার জন্য রওনা হলেন। আর তিনি ঈশ্বরের সেই ছড়িটি নিজের হাতে তুলে নিলেন।
  som-som: Markaasaa Muuse wuxuu watay naagtiisii iyo wiilashiisii, oo wuxuu saartay
    dameer, wuxuuna ku noqday dalkii Masar. Markaasaa Muuse ushii Ilaah gacanta ku
    qaatay.
  lat-VUC: 'Tulit ergo Moyses uxorem suam, et filios suos, et imposuit eos super asinum:
    reversusque est in Ægyptum, portans virgam Dei in manu sua.'
  eng-ASVBT: 'And Moses took his wife and his sons, and set them upon an ass, and
    he returned to the land of Egypt: and Moses took the rod of God in his hand.'
  mna-mna: Tana Mose ikam kusiini mi lutuunu bizin, mi iur zin sala doŋki. To ikam
    tete ki Anutu ma iteege, mi timaŋga pa pai kizin be tisula pa Aikuptu.
  ita-1885: Mosè adunque prese la sua moglie e i suoi figliuoli; e, postili sopra
    degli asini, se ne ritornava in Egitto. Mosè prese ancora la bacchetta di Dio
    nella sua mano.
  eng-LXXUP: And Moses took his wife and his children, and mounted them on the beasts,
    and returned to Egypt; and Moses took the rod which he had from God in his hand.
  eng-ULB: Moses took his wife and his sons and put them on a donkey. He returned
    to the land of Egypt, and he took the staff of God in his hand.
  spa-VBL: Moisés puso a su esposa e hijos sobre un asno y regresó a Egipto, llevando
    el bastón que Dios había usado para hacer milagros.
  fra-_FOB: Alors Moïse prit sa femme et ses fils, les fit monter sur un âne, et retourna
    au pays d'Égypte. Et Moïse prit la verge de Dieu dans sa main.
  mal-mal: അങ്ങനെ മോശെ തന്റെ ഭാര്യയെയും പുത്രന്മാരെയും കൂട്ടി കഴുതപ്പുറത്ത് കയറ്റി
    ഈജിപ്റ്റിലേക്ക് മടങ്ങി; ദൈവത്തിന്റെ വടിയും മോശെ കയ്യിൽ എടുത്തു.
  urd-GVR: Chunāṅche Mūsā apnī bīwī aur beṭoṅ ko gadhe par sawār karke Misr ko lauṭne
    lagā. Allāh kī lāṭhī us ke hāth meṅ thī.
  suz-BL: मिनु मोसा आ मीश नु आ तौ निक्‍शी नु गधा ङोइश्‍शा, इजीप्‍त रागी लेत्‍त। परमप्रभु
    आ गेशो कोक्‍के यो कुरतु। प्रस्‍थान १८:३-४
  ita-1927: Mosè dunque prese la sua moglie e i suoi figliuoli, li pose su degli asini,
    e tornò nei paese d’Egitto; e Mosè prese nella sua mano il bastone di Dio.
  ckb-ckb: ئیتر موسا ژنەکەی و منداڵەکانی هەڵگرت و سواری گوێدرێژی کردن و بردنی و گەڕایەوە
    بۆ خاکی میسر. موسا گۆچانەکەی خوداشی لە دەستی گرت.
  eng-BBE: 'And Moses took his wife and his sons and put them on an ass and went back
    to the land of Egypt: and he took the rod of God in his hand.'
  kan-OKCV: ಆಗ ಮೋಶೆಯು ತನ್ನ ಹೆಂಡತಿಯನ್ನೂ ಮಕ್ಕಳನ್ನೂ ಕರೆದುಕೊಂಡು ಅವರನ್ನು ಕತ್ತೆಯ ಮೇಲೆ ಕುಳ್ಳಿರಿಸಿ,
    ಈಜಿಪ್ಟ್ ದೇಶಕ್ಕೆ ಹಿಂದಿರುಗಿ ಬಂದನು. ಇದಲ್ಲದೆ ದೇವರ ಕೋಲನ್ನು ಕೈಯಲ್ಲಿ ತೆಗೆದುಕೊಂಡನು.
  bbb-bbb: Ijadufuo Mosisi fune uri sinuome fuone boeje ro bara fuone ijiakiro farirafa
    ije kaenamiana mave doniki ijia uniama areme bune una Ijifiti vakuae vae. Ro Mosisi
    fu kuke mudu ije E Ireobo fu abena daro maema ijiakuma abena vae.
  tam-2017: அப்பொழுது மோசே தன்னுடைய மனைவியையும் தன்னுடைய பிள்ளைகளையும் கழுதையின் மேல்
    ஏற்றிக்கொண்டு, எகிப்து தேசத்திற்குத் திரும்பினான்; தேவனுடைய கோலையும் மோசே தன்னுடைய
    கையிலே பிடித்துக்கொண்டு போனான்.
  spa-RV-1909: 'Entonces Moisés tomó su mujer y sus hijos, y púsolos sobre un asno,
    y volvióse á tierra de Egipto: tomó también Moisés la vara de Dios en su mano.'
  ron-BTF: Și Moise a luat pe soția sa și fiii săi și i-a așezat pe măgar și s-a întors
    în țara Egiptului; și Moise a luat toiagul lui Dumnezeu în mâna sa.
  eng-WEBP: Moses took his wife and his sons, and set them on a donkey, and he returned
    to the land of Egypt. Moses took God’s rod in his hand.
  eng-FBV: Moses put his wife and sons on a donkey and went back to Egypt, carrying
    the walking stick that God had used to perform miracles.
  nld-1939: Moses nam dus zijn vrouw en zijn zonen, zette ze op ezels, en keerde naar
    het land van Egypte terug, Moses nam ook de staf van God met zich mee.
  nch-BL: Huajca Moisés quicuitejqui isihua huan icone huan quinsehuilti ipan se burro
    huan mocuetqui ipan tali Egipto. Huan ipan imax quihuicayaya nopa cuatopili cati
    Toteco Dios quimacac.
  vie-1934: Môi-se bèn đỡ vợ và con mình lên lưng lừa, trở về xứ Ê-díp-tô. Người cũng
    cầm cây gậy của Đức Chúa Trời theo trong tay.
  hin-CV: फिर मोशेह अपनी पत्नी एवं पुत्रों को गधे पर बैठाकर मिस्र देश को लौट गए. परमेश्वर
    के कहे अनुसार मोशेह परमेश्वर की लाठी अपने हाथ में ली हुई थी.
  eng-OURB: Moses [Drawn out] took his wife and his sons, and set them on a donkey,
    and he returned to the land of Egypt [Abode of slavery]. Moses [Drawn out] took
    God’s rod in his hand.
  spa-BES: Y Moisés tomó su mujer y sus hijos, y los puso sobre un asno, y volvió
    a la tierra de Egipto; y tomó en su mano la vara de Dios.
  tdx-tdx: Aa le nendese’ i Mosè i vali’ey naho o ana-dahi’eo naho nampiningire’e
    ami’ty borìke, le nimpoly mb’ an-tane Mitsraime mb’eo; le nitintiñe’ i Mosè am-pità’e
    i kobain’Añaharey.
  vid-vid: Lelo Musa nakamhola mchewake na wanage, nakawakwiniza midogowi, nakaluka
    majendo ga kuhiluka Misili. Mmoko mwa heye nakahola yila ng'hweku yalonjelwe na
    Nguluwi yaihole.
  eng-OKE: And Mosheh took his wife and his sons, and made them ride upon the ass,
    and returned to the land of Mizraim. And Mosheh took the staff with which the
    miracles had been done before the Lord in his hand.
  tha-KJV: โมเสสจึงให้ภรรยาและบุตรชายของตนขี่ลากลับไปยังแผ่นดิ​นอ​ียิปต์ ส่วนโมเสสก็ถือไม้​เท​้าของพระเจ้าในมือของท่านไปด้วย
  por-BR-2018: 'Então Moisés tomou sua mulher e seus filhos, e os pôs sobre um asno,
    e voltou-se à terra do Egito: tomou também Moisés a vara de Deus em sua mão.'
  deu-ELO: Und Mose nahm sein Weib und seine Söhne und ließ sie auf Eseln reiten und
    kehrte in das Land Ägypten zurück; und Mose nahm den Stab Gottes in seine Hand.
  eng-WYC-2018: Moses took his wife, and his sons, and set them on an ass, and he
    turned again into Egypt, and he bare the rod of God in his hand. (And Moses took
    his wife, and his sons, and put them on donkeys, and he returned to Egypt, holding
    the staff of God in his hand.)
  epo-epo: Tiam Moseo prenis sian edzinon kaj siajn filojn kaj sidigis ilin sur azeno,
    kaj ekiris al la lando Egipta. Kaj Moseo prenis la bastonon de Dio en sian manon.
  uig-PIN: Xuning bilǝn Musa ayali wǝ oƣullirini elip, ularni bir exǝkkǝ mindürüp,
    Misir zeminiƣa berixⱪa yolƣa qiⱪti. Mangƣanda Musa Hudaning ⱨasisini alƣaq kǝtti.
  beo-beo: 'Amaiba:le, Mousese da idua amola egefe aduna amo dougi amoga fila heda:ma:ne
    hamone, Idibidi sogega doaga:musa: oule asi. Mousese da dagulu amo Gode da gaguli
    masa:ne sia:i, amo gaguli asi.'
  tpi-OTNT: Orait Moses i kisim meri wantaim tupela pikinini bilong en na putim ol
    long wanpela donki. Na em i kisim tu dispela stik bilong God na ol i wokabaut
    i go bek long Isip.
  hau-SA: Sai Musa ya ɗauki matarsa da ’ya’yansa maza, ya sa su a kan jaki, suka kama
    hanya zuwa Masar. Ya kuma ɗauki sandan Allah a hannunsa.
  udu-udu: Wakana Musa suski ash mo dhali iya/m piti isu/ mo dhali dhu uni i ’ku thuluny
    mo dhali ṯel ’pen mmodoḵ ka nyaŋ’ko’d eya ’cesh gi Pam Masir mo. Dhali e me’d
    piti mo tani a’di ki ḵala lukaas ma Arumgimis mo be.
  uig-LAT: Shuning bilen Musa ayali we oghullirini élip, ularni bir éshekke mindürüp,
    Misir zéminigha bérishqa yolgha chiqti. Mangghanda Musa Xudaning hasisini alghach
    ketti.
  nde-nde: Ngakho uMosi wathatha umkakhe kanye lamadodana akhe, wabakhweza kubabhemi
    waqala uhambo lokubuyela eGibhithe. Wathatha intonga kaNkulunkulu wayiphatha ngesandla.
  ton-ton: 'Pea naʻe ʻave ʻe Mōsese hono uaifi mo hono ongo foha ʻo fakaheka ʻakinautolu
    ki he ʻasi, pea toe ʻalu ia ki he fonua ko ʻIsipite: pea naʻe toʻo ʻe Mōsese ʻae
    tokotoko ʻoe ʻOtua ʻi hono nima.'
  ces-1613: A vzav Mojžíš ženu svou, a syny své, vsadil je na osla, aby se navrátil
    do země Egyptské; vzal také Mojžíš hůl Boží v ruku svou.
  eko-eko: Aphano Munsa khunthuula muukha awe na aanaawe khuwaattha va puuru vawe
    khusala arutela Misuri. Mmakhono mwawe aathuuliye pakhora ya Nluku.
  eng-WMB: Moses took his wife and his sons, and set them on a donkey, and he returned
    to the land of Egypt. Moses took God’s rod in his hand.
  tam-TCV: எனவே மோசே தன் மனைவியையும், மகன்களையும் கழுதையின்மேல் ஏற்றிக்கொண்டு எகிப்திற்குப்
    போகப் புறப்பட்டான். மோசே இறைவனின் கோலை தன்னுடன் எடுத்துச் சென்றான்.
  ceb-ULB: Gidala ni Moises ang iyang asawa ug ang iyang mga anak nga lalaki ug gipasakay
    sila sa asno. Mibalik siya sa yuta sa Ehipto, ug gidala niya ang sungkod sa Dios.
  pol-UBG: Mojżesz więc wziął swoją żonę i swoich synów, wsadził ich na osła i wyruszył
    do ziemi Egiptu. Wziął też Mojżesz laskę Boga do ręki.
  agr-agr: Tusa tima Moisés niina nuwen uchiji aidaujai burronum pekai, Egipto nugkanum
    wakitkiuwai. Nuniak ushujutaijin Tuke Pujuu, jujai wainchatai aidaush iwainagtatme,
    tibaun juki weuwai.
  kyc-kyc: Dokopa Mosese banya enda wanepe nyuo mena donge dokona petena lapala lanyuo
    Isipi dokona lambuo peya. Dopa pyuo pao baa range Anatumi pangali maiyamo doko
    nyuo wakyuo peya.
  urd-GVU: چنانچہ موسیٰ اپنی بیوی اور بیٹوں کو گدھے پر سوار کر کے مصر کو لوٹنے لگا۔
    اللہ کی لاٹھی اُس کے ہاتھ میں تھی۔
  deu-1912: Also nahm Mose sein Weib und seine Söhne und führte sie auf einem Esel
    und zog wieder nach Ägyptenland und nahm den Stab Gottes in seine Hand.
  ntj-ntj: Nyangka Mawutjalu-tjananya palunyaku kurri puru katja kutjarratarrartu
    tungkingka tatitjura kutipitjangu ngurra Yiitjipuku. Tjiinya Mawutjanya tjina
    pitjalayintja. Palunyalu wana marangka katirrayintja Mama Kuurrtu watjarnu wantinyangka.
  kan-2017: ಮೋಶೆ ತನ್ನ ಹೆಂಡತಿಯನ್ನೂ ಮಕ್ಕಳನ್ನೂ ಕತ್ತೆಯ ಮೇಲೆ ಕುಳ್ಳಿರಿಸಿ ಅವರನ್ನು ಕರೆದುಕೊಂಡು
    ಐಗುಪ್ತ ದೇಶಕ್ಕೆ ಹೊರಟುಹೋದನು. ಜೊತೆಯಲ್ಲಿ ಅವನು ದೇವದಂಡವನ್ನು ಕೈಯಲ್ಲಿ ತೆಗೆದುಕೊಂಡನು.
  ena-ena: Hameŋ abɨci Mosesɨ agaŋ nudɨ abinu dɨdaŋ ninaŋ ahica agɨladɨdaŋ viavɨla
    sabaŋ donɨki sabɨ hɨvɨ lamami. La kɨlɨ lɨmɨ Asɨ abɨci viavɨla hɨnimi agadɨ avi
    viavɨla Isipɨ fɨli tɨbɨ saŋ vehavɨmi.
  yap-yap: Me fek Moses e bpin rok nge fa gal pumo’on ni fak, nge tayrad nga daken
    e dongki miyad yan nga Egypt. Me fek Moses fare ley i sog ni fa’ani yog Got ngak
    ni nge fek.
  hlt-MCSB: Te dongah Moses loh a yuu neh a ca rhoek te a loh tih laak dongah a ngol
    sak. Tedae Egypt kho la a mael vaengah Moses loh Pathen kah conghol ni a kut dongah
    a pom.
  mdy-ETH: ዬያሮ ሙሴ ፔኤኮ ማቾንታ ዓቲንቆ ናኣቶንሢንታ ሃሬ ቶጊሲ ጊብፄ ዓጮ ዓኣዺፆ ዔቄኔ፤ ፆኦሲ ዎልቄና ማዺንታ ባኮ ዻዎ
    ፆኦሲ ኮኦሎዋ ዒማና ዒ ኩጫ ዔኪ ዓኣዼኔ።
  twi-ASANTE: Enti, Mose faa ne yere ne ne mma de wɔn tenatenaa mfunumu so sɛ ɔrekɔ
    Misraim a na Onyankopɔn poma no hyɛ ne nsam.
  ipi-ipi: Puu lea-kola Mosesa bala wetenepi, balana andopane okolapopi, utupane dongi
    mindina peteakale laya alu, Gotena kalango oko moo ayu kanditi Isipi okona peaini-pia.
  eng-WEBU: Moses took his wife and his sons, and set them on a donkey, and he returned
    to the land of Egypt. Moses took God’s rod in his hand.
  bnp-bnp: Lakea e Moses i vakarike na donki e girihina, e tuna bakovi ala rua, i
    bolea a kodo na Vure i puru turane tou o Egipto.
  wal-wal: Yaagin Muusee ba keettaayyiyoonne ba attuma naata hariyaa togissi ekkidi,
    guyye Gibxxe simettaa doommiis; Muusee Xoossaa gatimaa ba kushiyan oiqqidi biis.
  spa-PDDPT: Moisés tomó a su esposa y a sus hijos, los montó sobre asnos y regresó
    a la tierra de Egipto. Moisés tomó también la vara de ʼElohim en su mano,
  gun-gun: Ha'e ramo Moisés ma gua'yxy ha'e gua'y kuery ogueraa vy omoĩ mburika áry.
    Ha'e rami vy Egito yvy katy ojevy. Opo py ma Moisés ogueraa Nhanderuete pegua
    popoka.
  agu-BL: Cyoque'n tzun Moisés tu txkel tu chinitxa' tan weko'n ib. Ej nin e' baj
    je' nintz squibaj chiburu'. Cwe'n nintzun e' bantz tbe' tan cyopone'n Egipto.
    Ma Moisés cy'a'n nin yi xtx'amij ta'n chi tal Ryos tetz.
  ilo-ULB: Intugot ni Moises ti asawana ken dagiti annakna ket insakayna ida iti asno.
    Nagsubli isuna iti daga iti Egipto. Ket intugotna ti baston ti Dios.
  kpg-kpg: Malaa, Moses ga haga uda dono lodo mo ana dama daane gi hongo di ‘donkey’,
    gaa hula gi Egypt. Geia e kae togodogo a God ne hai gi mee bolo gi kae ina.
  uig-ARA: شۇنىڭ بىلەن مۇسا ئايالى ۋە ئوغۇللىرىنى ئېلىپ، ئۇلارنى بىر ئېشەككە مىندۈرۈپ،
    مىسىر زېمىنىغا بېرىشقا يولغا چىقتى. ماڭغاندا مۇسا خۇدانىڭ ھاسىسىنى ئالغاچ كەتتى.
  bps-bps: Taman fagin Mosis yaanan na i dad ngaan lagi, na fsakayan ale di lmanaf
    gambet kudà, dnagit dongki, na mdà ale salu di banwe Idyif. Na neben i tugad man
    Dwata kenen.
  sus-sus: Na kui Munsa naxa a xa ginɛ nun a xa die baki sofalee fari, e gbilen Misira.
    Munsa naxa a xa yisuxuwuri fan xanin, Ala naxan ma fe fala a bɛ.
  pon-2006: Moses eri ale eh pwoud oh nah seri kan, e ahpw kidahng pohn ahs emen oh
    pwuralahng Isip. E pil wa sokono me Koht ketikihong.
  jae-jae: Amboac tonaŋ Mose kêkôc nê awê to latu ma kêkêŋ êsêagêc sêŋgôŋ doŋki teŋ
    ŋaô ma gêja gamêŋ Aiguptuŋa. Ma eŋ kêmêgôm Anôtônê tôc.
  ksd-ksd: Ma Moses i ga vako kana taulai ma ra ura natuna, a ura tutana, tai tika
    na as, ma i ga talil tadav ra gunan Aigipto; ma Moses i ga vatur vake ra buka
    ta ra limana.
  tur-YTC: Moşe karısını ve oğullarını alıp bir eşeğe bindirdi ve Mısır ülkesine döndü.
    Moşe Tanrı'nın değneğini eline aldı.
  grc-BRENT: Ἀναλαβὼν δὲ Μωυσῆς τὴν γυναῖκα καὶ τὰ παιδία, ἀνεβίβασεν αὐτὰ ἐπὶ τὰ
    ὑποζύγια, καὶ ἐπέστρεψεν εἰς Αἴγυπτον· ἔλαβε δὲ Μωυσῆς τὴν ῥάβδον τὴν παρὰ τοῦ
    Θεοῦ ἐν τῇ χειρὶ αὐτοῦ.
  ind-AYT: Setelah itu, Musa menaikkan istri dan anak-anaknya ke atas keledai dan
    kembali ke tanah Mesir. Musa membawa tongkat Allah di tangannya.
  eng-NNA: Because of that Moses got his wife and his 2 sons, he put them on a donkey.
    After that he was going towards Egypt. He was carrying that (previously mentioned)
    walking stick, God had told him to take that one.
  nya-nya: Kotero Mose anatenga mkazi wake ndi ana ake aamuna, ndipo anawakweza pa
    bulu nayamba ulendo wobwerera ku Igupto. Ndipo anatenga ndodo ya Mulungu ija mʼdzanja
    lake.
  hrv-hrv: Tako Mojsije posadi na magarca svoju ženu i sinove i ode u zemlju egipatsku.
    A u ruku Mojsije uze Božji štap.
  mps-mps: Tama Moses agai te po wabo odolama, te aga we dali te aga wai si augwali
    te kibu donki me deliba muai. Tama agai te Godigo dono me selama, tama augwali
    Isip tǫba ma pabo gagalali.
  tpi-tpi: Orait Moses i kisim meri wantaim tupela pikinini bilong en na putim ol
    long wanpela donki. Na em i kisim tu dispela stik bilong God na ol i wokabaut
    i go bek long Isip.
  dan-1931: Så tog Moses sin Hustru og sin Søn og satte dem på sit Æsel og vendte
    tilbage til Ægypten; og Moses tog Guds Stav i Hånden.
  vie-OVCB: Môi-se đỡ vợ con lên lưng lừa, lên đường về Ai Cập, cầm trong tay cây
    gậy của Đức Chúa Trời.
  guj-2017: આથી મૂસા પોતાની પત્ની અને પુત્રોને ગધેડા પર બેસાડીને પાછો મિસર જવા રવાના
    થયો. તેણે ઈશ્વરની લાકડી પોતાની સાથે રાખી.
  pon-2006A: Moses eri ale eh pwoud oh nah seri kan, e ahpw kidahng pohn ahs emen
    oh pwuralahng Isip. E pil wa sokono me Koht ketikihong.
  por-BRBSL: Moisés levou sua esposa e seus filhos, e os colocou em um burro, e voltou
    para a terra do Egito. Moisés pegou a vara de Deus em sua mão.
  aly-aly: Kel Moses-el tywenek anewikw alerikw-atherr tangkey-warl. Ran ingketyel
    alpek, tangkeyel anewikw ikwerenh ampa-atherr akngeynek. Moses Akngey-kenh irrertety-akert
    alhenh, arawerrng rlterrk-akert.
  cth-cth: Hat navah, Mosi ni a yu hoi capa kahni touh la a kâcui sak teh, Cathut
    e sonron hah a kut dawk a sin teh, Izip ram lah a ban.
  twi-twi: Enti Mose faa ne yere ne ne mma de wɔn tenatenaa mfurum so sii mu sɛ ɔrekɔ
    Misraim. Na ɔfaa Onyankopɔn pema no kitae.
  hlt-hlt: Te dongah Moses loh a yuu neh a ca rhoek te a loh tih laak dongah a ngol
    sak. Tedae Egypt kho la a mael vaengah Moses loh Pathen kah conghol ni a kut dongah
    a pom.
  tbz-SIM: Kɛ̀ Mɔyiisii túótɛ́ o pokù nɛ̀ o bí kɛ́dee nsɑ̃mmɑrímúbɛ̀, kɛ́túótɛ́ Kuyie
    nkó kupɑ̀ɑ̀ti kɛ́pikú kɛ̀ bɛ̀ nwɛ̃ti Esibiti.
  msy-2020: Ezɨ Moses uan amuim ko otarir pumuning donki dafagha, asadivir aghorir
    God iniasa a mɨkemezir kam, uan dafarimɨn an suiragha, dɨkavigha Isipɨn zui.
  dop-dop: Ɩlɛnɑ Moisi cɑɣɑsɩ ɩ ɑlʋ nɑ ɩ piyɑ kɛ kpɑŋɑsɩ nɑ pɑ́ tɛɛ Icipiti, nɑ ɩ́
    tɔkɑ kpɑ́tʋ́ɣʋ́ ŋku Ɩsɔ kɑ heelɑ-ɩ sɩ ɩ́ kpɑɣɑ tɔɣɔ ɩ niŋ tɑɑ.
  azb-azb: Musa arvadını və oğullarını götürüb eşşəyə mindirdi və Allahın buyurduğu
    əsanı əlinə götürüb Misirə yollandı.
  eng-DBY: And Moses took his wife and his sons, and set them riding upon an ass,
    and he returned to the land of Egypt. And Moses took the staff of God in his hand.
  hin-2017: तब मूसा अपनी पत्नी और बेटों को गदहे पर चढ़ाकर मिस्र देश की ओर परमेश्वर
    की उस लाठी को हाथ में लिये हुए लौटा।
  wol-KYG: Musaa ànd ak soxnaam ak doomam yu góor, waral leen mbaam. Ma ngay dellu
    Misra, jàpp yetu Yàlla wa ca loxo ba, yóbbaale.
  swp-swp: 'Arinai Mose monena ea nanatunayao tatao i abidi i hebawadi asini potadi
    eai, eo ie uio Aigupito tanona eai: eo Eaubada ena tu’e Mose ie abi nimana eai.'
  bjr-bjr: Mooseefa irisee eedoo qimaseenoo narí anaaqa faqa faiqi namu faqa mareeqee
    doonkisaa quqaseenoo finau. Anutufa maree fuannee qu saununa faqa maree finau.
  eng-YLT: and Moses taketh his wife, and his sons, and causeth them to ride on the
    ass, and turneth back to the land of Egypt, and Moses taketh the rod of God in
    his hand.
  kne-kne: Idi siya di, nanlobwat da Moses ay emey ed Egipto. Inkoyog na si asawa
    na ya din aan-ak da, et nangabayoenas daida si dangki. Intakina abe din sokod
    ay kanan Diyos en itakina.
  bzd-NTPO: Eta̱ Moisés tö ilaköl ena ila'r tkéka̱ burro ki̱ ta̱ imíyal Egipto. Ie'
    wa̱ Skëköl shko kéli dami ulà a̱.
  eng-WYC-2017: Moses took his wife, and his sons, and set them on an ass, and he
    turned again into Egypt, and he bare the rod of God in his hand.
  eng-WMBB: Moses took his wife and his sons, and set them on a donkey, and he returned
    to the land of Egypt. Moses took God’s rod in his hand.
  urd-GVH: चुनाँचे मूसा अपनी बीवी और बेटों को गधे पर सवार करके मिसर को लौटने लगा।
    अल्लाह की लाठी उसके हाथ में थी।
  rug-rug: Ke turaṉia Mosese sa nana barikaleqe meke sari na tuna koreo, meke va suraṉi
    sa pa doṉ'ki, meke podalae ene pule la popoa Izipi, meke palekia sa sa kolu hodu
    sapu tozi nia Tamasa koasa pude palekia.
  gaz-gaz: Kanaafuu Museen niitii isaatii fi ilmaan isaa fuudhatee harree irra kaaʼee
    Gibxitti deebiʼe. Innis ulee Waaqaa harkatti qabatee ture.
  fra-LSG: Moïse prit sa femme et ses fils, les fit monter sur des ânes, et retourna
    dans le pays d’Égypte. Il prit dans sa main la verge de Dieu.
  gnn-gnn: Bala Mawtjitjtja gaŋgathinana, garr'yurruna nhanŋuway miyalknhanydja ga
    gäthu'mirriŋunha walalanha, ga wap‐wapmaraŋala duŋ'kiwala ḏiltjililina, bala martj‐martjtjurrunana
    balayi Yetjiplili roŋi'‐ruŋiyina, gäŋalanydja nhinana bala ŋayi Mawtjitjthu goŋdhunydja
    yiŋarray', Garraywu wapitja.
  yal-yal: Musa yi a ɲaxanla nun a diine rate sofanle fari, a xɛtɛ Misiran yamanani.
    Alaa dunganna yi suxi a yii.
  haw-1868: Lawe ae la o Mose i kana wahine, a me kana mau keikikane, a hoonoho aku
    la ia lakou maluna o ka hoki, a hoi aku la ia i ka aina o Aigupita. A lawe pu
    aku la o Mose i ke kookoo o ke Akua maloko o kona lima.
  arb-NAV: فَأَخَذَ مُوسَى امْرَأَتَهُ وَبَنِيهِ وَأَرْكَبَهُمْ عَلَى الْحَمِيرِ وَمَضَى
    عَائِداً إِلَى أَرْضِ مِصْرَ. وَأَخَذَ مَعَهُ عَصَا اللهِ أَيْضاً.
  ewe-ewe: Ale Mose kplɔ srɔ̃a kple via ŋutsuviwo da ɖe tedzi dzi, eye wòdze mɔ yina
    ɖe Egipte. Elé “Mawu ƒe atikplɔ” la ɖe asi goŋgoŋgoŋ!
  eng-LEE: And Moses took his wife and his sons, and set them upon an ass, and he
    returned to the land of Egypt; and Moses took the staff of God in his hand.
  gvn-gvn: Yinyamun Moses, nyungu manyarr and nyungu kangkal-bulal jambul, jana donkeynji
    dungan bubungu Egypt. Mosesangka yalarrku juku wundin Godungku balkan wundinka.
    Godungku yalaman, “Yundu jukubu miracles jirray balka bubungu Egypt. Yamba ngayu
    king dukul-dandi-bungal, nyulu yurranin kari yungal.”
  nna-nna: Palajun karraja Moses-ju mirtawapa palinymilijirri pujamumurninyjirri pukun,
    karnti jirnijaninyi donkey-nga. Jampa yananya kawanajalu ngarrany Egypt-karti,
    nyarra warnu kanganyikinyi pala Ngarrkalupa wurrarnala kanganyaku. [??]
  asm-FB: তেতিয়া মোচিয়ে নিজৰ ভাৰ্যা আৰু পুত্রক এটা গাধত উঠাই ল’লে আৰু মিচৰ দেশলৈ
    যাত্রা কৰিলে। মোচিয়ে ঈশ্বৰৰ সেই লাখুটি ডালো নিজৰ হাতত ল’লে।
  sus-A: نَ كُي مُنسَ نَشَ عَ شَ فِنّ نُن عَ شَ دِيٍ بَكِ سٌقَلٍيٍ قَرِ، عٍ فبِلٍن
    مِسِرَ. مُنسَ نَشَ عَ شَ يِسُشُوُرِ قَن شَنِن، عَلَ نَشَن مَ قٍ قَلَ عَ بّ.
  fra-SBL: Moïse prit sa femme et ses fils, les fit monter sur un âne, et il retourna
    au pays d'Égypte. Moïse prit dans sa main la verge de Dieu.
  hbo-hbo: וַיִּקַּ֨ח מֹשֶׁ֜ה אֶת־אִשְׁתֹּ֣ו וְאֶת־בָּנָ֗יו וַיַּרְכִּבֵם֙ עַֽל־הַחֲמֹ֔ר
    וַיָּ֖שָׁב אַ֣רְצָה מִצְרָ֑יִם וַיִּקַּ֥ח מֹשֶׁ֛ה אֶת־מַטֵּ֥ה הָאֱלֹהִ֖ים בְּיָדֹֽו׃
  eng-WYCLIFFE: Moises took his wijf, and hise sones, and puttide hem on an asse,
    and he turnede ayen in to Egipt, and bar the yerde of God in his hond.
  piu-2006: '@see-verse:EXO.004.019'
  pjt-pjt: Ka Moselu palumpa kuri katja kutjara tangkiyingka tatitjunu munuya ma-pakaṉu
    wiluṟara Itjipaku. Ka Mosenya tjina anangi tjukaratjara panya Godalu wangkangu
    katinytjaku tjukara panya palunya.
  cwe-cwe: Musa kamsola muke wake na wanage‚ kawakweza muna ichihongwe na kubwela
    Misili. Kasola mhome ija Mulungu yoyamulongele yaisole.
  bgs-bgs: Purisu igpid i Moises tô sawa din asta tô mga gabatà din gamama, asta igpasaké
    din tun ta asno. Igsadun dan tun ta Ehipto. Igpid din tô tukád na igpapid ka Manama
    kandin.
  kik-kik: Nĩ ũndũ ũcio Musa akĩoya mũtumia wake na ariũ ake, akĩmahaicia ndigiri
    na makĩambĩrĩria rũgendo rwa gũcooka bũrũri wa Misiri. Nake akĩoya rũthanju rwa
    Ngai akĩrũnyiita na guoko.
  fra-NCL: Moïse prit donc sa femme et ses fils, et, les ayant fait monter sur des
    ânes, il retourna au pays d’Égypte ; Moïse prit dans sa main le bâton de Dieu.
  cek-AK: To pongah Mosi mah a zu hoi a capanawk to kawk moe, Laa hrang pongah angthuengsak,
    Sithaw ih cunghet to a ban ah sin moe, Izip prae ah amlaem let.
  xla-xla: Epapalati Mosestapo ya꞉llu mate epo ya꞉ akimlala mate donki aliya di dla
    ipila꞉pame Isip mo dla tamalaiyo. Yia꞉ tamalemama Godta hamtane dle dali ku mate
    hamtamalaiyo.
  cuk-cuk: Agi Moisés moli-uayasuidgi na e-ome, degi, e-machimala-onakwisgu, sesagusad,
    Egipto-yarse gannar aligusad. Moisés Bab-Dummad-gaapoled e-argangi-ganiki nadegusad.
  uig-CYR: Шуниң билән Муса аяли вә оғуллирини елип, уларни бир ешәккә миндүрүп, Мисир
    зиминиға беришқа йолға чиқти. Маңғанда Муса Худаниң һасисини алғач кәтти.
  tel-2017: మోషే తన భార్యబిడ్డలను వెంటబెట్టుకుని గాడిదపై కూర్చోబెట్టి ఐగుప్తుకు ప్రయాణమయ్యాడు.
    తనతోబాటు దేవుని కర్రను చేతబట్టుకుని వెళ్ళాడు.
  hat-BSA: Moïse te pran madanm li avèk fis li yo; yo te monte sou yon bourik e yo
    te retounen nan peyi Égypte la. Anplis, Moïse te pran baton Bondye a nan men l.
  kos-kos: Ouinge Moses el us mutan kial ac wen natul, fuhleltal uh fin soko donkey
    ac mukuiyak nu Egypt. El us sikal soko ma God El fahk nu sel elan us.
  hbo-WLC: וַיִּקַּ֨ח מֹשֶׁ֜ה אֶת־אִשְׁתּ֣וֹ וְאֶת־בָּנָ֗יו וַיַּרְכִּבֵם֙ עַֽל־הַחֲמֹ֔ר
    וַיָּ֖שָׁב אַ֣רְצָה מִצְרָ֑יִם וַיִּקַּ֥ח מֹשֶׁ֛ה אֶת־מַטֵּ֥ה הָאֱלֹהִ֖ים בְּיָדֽוֹ׃
  ibo-ibo: Mosis kpọọrọ nwunye ya, na ụmụ ya ndị ikom, nọkwasị nʼelu ịnyịnya ibu,
    laghachi nʼala Ijipt. O jikwa mkpanaka Chineke ahụ nʼaka ya.
  ory-ory: ତହୁଁ ମୋଶା ଆପଣା ଭାର୍ଯ୍ୟା ଓ ପୁତ୍ରଗଣକୁ ଗଧ ଉପରେ ଚଢ଼ାଇ ମିସର ଦେଶକୁ ଫେରିଗଲେ; ପୁଣି,
    ସେ ଆପଣା ହସ୍ତରେ ପରମେଶ୍ୱରଙ୍କର ସେହି ଯଷ୍ଟି ନେଲେ।
  chk-chk: Iei mine Moses a angei pwülüan me nöün kana o amoteer won eman aas. Iwe,
    a liwinla lon ewe fanü Isip. Nge Moses a amwöchü lepöün ewe wokun Kot.
  rop-rop: en Mosis bin gajim im waif en ola san blanga im, en imbin pudum olabat
    langa dongki, en imbin gajim det wokinstik weya God bin dalim im blanga deigim,
    en deibin stat gobek langa Ijip na.
  ukr-1871: І взяв Мойсей жену свою та хлопята свої, посадив їх на осла, та й вернувсь
    у Египет. І взяв Мойсей жезло Боже в руку свою.
  bch-bch: Tota Moses ibada iadaoa toman ngan ele gergeu arangaranga ta idol gid ga
    tidae donki ipaoeai, ta tikaka gid ngan langa Isip. Be Moses ikikisi toto lalalanga
    aea ton Deo.
  deu-1951: Also nahm Mose sein Weib und seine Söhne und ließ sie auf einem Esel reiten
    und zog wieder nach Ägypten. Mose nahm auch den Stab Gottes in die Hand.
  eng-JPS: And Moses took his wife and his sons, and set them upon an ass, and he
    returned to the land of Egypt; and Moses took the rod of God in his hand.
  srp-1865: I uze Mojsije ženu svoju i sinove svoje, i posadi ih na magarca, i poðe
    natrag u zemlju Misirsku. I uze Mojsije štap Božji u ruku svoju.
  lug-lug: Musa n’addira mukyala we n’abaana be, n’abassa ku ndogoyi, n’asitula okuddayo
    mu nsi y’e Misiri, ng’akutte omuggo gwa Katonda mu ngalo ze.
  heb-heb: ויקח משה את אשתו ואת בניו וירכבם על החמר וישב ארצה מצרים ויקח משה את מטה
    האלהים בידו׃
  ben-IRV: তখন মোশি তাঁর স্ত্রী ও ছেলেদেরকে গাধায় চাপিয়ে মিশর দেশে ফিরে গেলেন এবং
    মোশি তাঁর হাতে ঈশ্বরের সেই লাঠি নিলেন।
  pan-pan: ਮੂਸਾ ਨੇ ਆਪਣੀ ਪਤਨੀ ਅਤੇ ਆਪਣੇ ਪੁੱਤਰਾਂ ਨੂੰ ਲੈ ਕੇ ਗਧੇ ਉੱਤੇ ਸਵਾਰ ਕੀਤਾ ਅਤੇ ਉਹ
    ਮਿਸਰ ਦੇਸ ਨੂੰ ਮੁੜ ਪਿਆ, ਮੂਸਾ ਪਰਮੇਸ਼ੁਰ ਦੀ ਲਾਠੀ ਆਪਣੇ ਹੱਥ ਵਿੱਚ ਲੈ ਗਿਆ।
  tkr-tkr: Mısee dixbıyiy xhunaşşe əməlelqa gyav'u, Allahee uvhuyn əsaayıd xılyaqa
    alyat'u Misirqa yəqqıl gexha.
  mya-JVB: ထိုအခါ ၊ မောရှေ သည် မယား နှင့် သား နှစ်ယောက်တို့ကို ယူ ၍ မြည်း ကိုစီး စေသဖြင့်
    ၊ ဘုရား သခင်၏ လှံတံ တော်ကိုလက် စွဲ လျက် ၊ အဲဂုတ္တု ပြည် သို့ ပြန် လေ၏။
  tte-O: Mwa Mosese wainena yo natunao tatao ikalaili ipeili donki pwatana mena, mekanakavao
    silau Itipita. Mosese ginaginawa Yaubada iwawalowenwa ilokalai nimana mena.
  hmo-hmo: Vadaeni Mose ese iena adavana bona iena natuna memero ia abidia, doniki
    dekenai idia helai kau, Aigupito tano dekenai idia raka lao. Dirava ena itotohi
    danu iena imana dekenai ia abia.
  urd-urd: तब मूसा अपनी बीवी और अपने बेटों को लेकर और उनको एक गधे पर चढ़ा कर मिस्र
    को लौटा, और मूसा ने ख़ुदा की लाठी अपने हाथ में ले ली।
  rus-SYN: И взял Моисей жену свою и сыновей своих, посадил их на осла и отправился
    в землю Египетскую. И жезл Божий Моисей взял в руку свою.
  bqc-SIM: Ɔ̃ Mↄizi a na sɛ̀ ń a nɛgↄ̃ɛnapiↄ, à ń dí zàa'ĩnaↄ kpɛ, à ɛ̀a lɛ́
    tá Egipi, a Lua gopi kũa.
  tcz-CHONGTHU: Hijeh chun Mose in ajinu leh achate akipuiyin, sangan chunga atousah
    in, chuin Egypt gam'a akile tauvin ahi. Akhut a Pathen tenggol chu achoiyin ahi.
  mar-mar: तेव्हा मोशेने आपली पत्नी व आपल्या मुलांना गाढवावर बसवले व त्यांना घेऊन
    तो मिसर देशाला माघारी जायल निघाला. तो देवाची काठी आपल्या हाती घेऊन चालला.
  qub-qub: Chaymi Moisesga warminta wamranta bürruman muntarcachir Egiptuman pushacuran.
    Apacuran Dios «Apay» nishan tucruntapis.
  bqp-bqp: Akũ Musa a nanↄ sɛ̀ kũ a nɛ́gↄ̃gbɛ̃nↄ à ń dí zaakia, à ɛ̀ra àtɛn tá Misila
    à Luda gòo pì kũna.
  hat-hat: Moyiz pran madanm li ak pitit gason l' yo, li mete yo sou bourik, epi li
    tounen nan peyi Lejip. Moyiz te gen baton Bondye a nan men l'.
  eng-BSB: So Moses took his wife and sons, put them on a donkey, and headed back
    to Egypt. And he took the staff of God in his hand.
  tod-tod: Moize anzai ta ná-doun zunuiti seɠeni, é ti zei soovale sinɛi ɠɔma, ti
    pele zo, ti ɗa li Ezipete yooi zu. Moize GALA ná-tukpɔi zeɠeni ya.
  eng-WEBPB: Moses took his wife and his sons, and set them on a donkey, and he returned
    to the land of Egypt. Moses took God’s rod in his hand.
  kbq-kbq: Anage higeno, Mosese'a tare mofavre'ane nenarone zamavreno donki afu'mofo
    agofetu nezmanteno, Anumzamofo azompa'a azampi azerige'za Isipi vunaku vu'naze.
  nhe-BL: Huajca Moisés quincuitejqui isihua huan icone huan quintlecolti ipan se
    burro huan mocuepqui tlali Egipto. Huan ipan ima quihuicayaya nopa cuatopili tlen
    Toteco Dios quimacac.
  bus-bus: Ben Musa a naↄ̃ sɛ̀ kↄ̃n a nɛ́gↄ̃gbɛ̃nↄ à ń dí zaakia, à lìara èe taa Igipiti
    à Luda gò pì kũna.
  gub-BL: A'e rupi Moizez umuzeupir kar wemireko zumen ikupe pe kury. Umuzeupir kar
    wa'yr wakupe pe wà no. Uzypyrog uzewyr pà Ezit ywy kutyr wà. Weraha ywyra opokokaw
    Tupàn ima'e uzeupi a'e no.
  eng-DRA: 'Moses therefore took his wife, and his sons, and set them upon an ass:
    and returned into Egypt, carrying the rod of God in his hand.'
