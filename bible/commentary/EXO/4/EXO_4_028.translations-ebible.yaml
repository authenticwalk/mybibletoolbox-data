verse: EXO.004.028
translations:
  mal-C: യഹോവ തന്നെ ഏൽപ്പിച്ചയച്ച എല്ലാ കാര്യങ്ങളും മോശ അഹരോനെ അറിയിച്ചു; താൻ ചെയ്യണമെന്ന്
    യഹോവ ആജ്ഞാപിച്ചിരുന്ന എല്ലാ അത്ഭുതചിഹ്നങ്ങളെക്കുറിച്ചും അദ്ദേഹം സംസാരിച്ചു.
  deu-TKW: Und Mose berichtete Aaron alle Reden Jahwes, mit denen er ihn beauftragt,
    und alle Wunderzeichen, die er ihm anbefohlen hatte.
  lin-lin: Moyize ayebisaki Aron makambo nyonso oyo Yawe atindaki ye koloba mpe bikamwa
    nyonso oyo atindaki ye kosala.
  eng-LSV: and Moses declares to Aaron all the words of YHWH with which He has sent
    him, and all the signs with which He has charged him.
  eng-GNV: Then Moses tolde Aaron all the wordes of the Lord, who had sent him, and
    all the signes wherewith he had charged him.
  eng-WEBSTER: And Moses told Aaron all the words of the LORD who had sent him, and
    all the signs which he had commanded him.
  nhw-BL: Huan Moisés quipohuili Aarón nochi tlamantli catli TOTECO quiilhuijtoya
    ma quiijto, huan nojquiya quinextili nopa huejhueyi tlanextilijcayotl catli quinahuatijtoya
    ma quichihua.
  swh-ONEN: Kisha Mose akamwambia Aroni kila kitu Bwana alichomtuma kusema, vilevile
    habari za ishara na maajabu alizokuwa amemwamuru kufanya.
  bba-bba: Yen biru Mɔwisi u Aroni sɑɑriɑ kpuro ye Yinni Gusunɔ u kɑ nùn ɡɔrimɑ, kɑ
    yĩre ni u nùn sɔ̃ɔwɑ u ko.
  eng-KJVCPB: And Moses told Aaron all the words of the Lord who had sent him, and
    all the signs which he had commanded him.
  mpx-mpx: Yaka baaba gegewena toto Yehoba i ba ni baunan Itipita, Mosese i wasaan
    Eloni elana. I ola al, ginol yawiyawi toto Yehoba i ba ni ginol i wasaan.
  wbp-wbp: Ngularla Mujujurlu yimi-ngarrurnu Yarunuku kujarla nyarrpa YAAWIYI wangkaja
    kamparru-wiyi Yijipikingarnti. Milki-yirrarnurla Yarunuku yangka watiya jukati
    Kaatu-kurlangu yartarnarri-kirli. Mujujurla wangkaja Yarunuku, “Kaatuju wangkaja
    yungurna-jana yartarnarri milki-yirrarni yapaku. Kajirna nyampu jukati kijirni
    walya-kurra, kapu warna-jarrimi. Manu kajirnaju rdaka yirrarni jaatingka, ngulaju
    kapurna wijini-jarrimi. Kujakunyaju wangkaja Kaatuju.”
  luo-luo: Eka Musa nonyiso Harun weche duto mane Jehova Nyasaye oore mondo owachi,
    kendo nonyise honni duto mane Jehova Nyasaye oore mondo otim.
  meu-meu: Bena Iehova ese Mose e siailai herevadia bona e hahedualai toadia na Mose
    ese Aaron e hamaorolaia.
  npi-ULB: परमप्रभुले मोशालाई भनेर पठाउनुभएका सबै कुरा र देखाउनू भनी आज्ञा गर्नुभएका
    सबै चिन्हको बारेमा मोशाले हारूनलाई बताए ।
  yor-yor: Ní ìgbà náà ni Mose sì sọ ohun gbogbo tí Ọlọ́run ti rán fún Aaroni àti
    nípa gbogbo iṣẹ́ ìyanu tí Olúwa ti pàṣẹ fún un láti ṣe ní iwájú Farao.
  emp-NTPO: Maʌ̃be Moiseba Aaroʌ̃a jũma nẽbʌrʌsia Ãcõrẽba Egiptod̶e jarabi b̶ʌda idjab̶a
    ne ununaca obi b̶ʌ sid̶a.
  ind-ind: Musa memberitahu Harun semua perkataan TUHAN yang harus disampaikan kepada
    raja Mesir, juga keajaiban-keajaiban yang TUHAN perintahkan kepada Musa untuk
    dilakukan.
  pes-OPCB: سپس، موسی برای هارون تعریف کرد که خداوند به او چه دستورهایی داده، و چه
    معجزاتی باید در حضور پادشاه مصر انجام دهد.
  aer-aer: Moses-ele anteme Aaron-eke ileke YAHWEH angketyamenge-akerte urreke re
    Egypt-werne apetyalpetyenhenge. Re Aaron-eke imerneke atneme Ngkartele-arle renhe
    akngetyeke ilekenge. Moses anteme Aaron-eke angkeke, “Ngkartele ayenge ileke arne
    areye Utnenge Ikwerenhele ilernpenye mpwaretyeke tyerrtye areyeke alkngetherre
    anthurre. The apeke atneme nhenhe ahelheke iweme, re apmwe-werne anteme akngarte-iwelhetyenhenge.
    The apeke iltye mantereke-arleke akwerneme, re irrkentye akngerre irreme. Alakenhe
    renhe Ngkartele atyenge mpwaretyeke ileke.”
  tgl-ULB: Sinabi ni Moises kay Aaron ang lahat ng mga salita ni Yahweh na ipinadala
    niya para sabihin at tungkol sa lahat ng mga palatandaan ng kapangyarihan ni Yahweh
    na iniutos niya na kaniyang gagawin.
  cbu-NT: Ashiri Móysissha zoonllee kamanirangiya; Apanll nuwaa wizpuri panarangiya,
    táyaru, ichinguru kamanirangiya. Mishat, yuw Apanll kamachtarangu anootstam ichinguru
    zoonllee kamanirangtamta.
  hui-hui: Ani buwa Mosese ibugua Aronohondo bi bibahende Anduane Homogohanda ibuhondo
    Iyibi dindi dai bia lalu lamiyago lamiai hene. Ani bialu Anduane Homogohanda manane
    maru Mosese ibugua bibe layagobi lamiai dege hene.
  mya-mya: မော​ရှေ​သည်​မိ​မိ​အား​စေ​လွှတ်​သော​ထာ​ဝ​ရ ဘု​ရား​မိန့်​မှာ​သ​မျှ​တို့​နှင့်
    ပြု​လုပ်​ရ​မည့် အံ့​သြ​ဖွယ်​သော​အ​မှု​တို့​ကို​အာရုန်​အား ပြော​လေ​၏။-
  cbi-NTPO: Tsenñu Moisés, Aarónnu millandi kuinda kemi, yanu Yavé naatide tiñu bain,
    tsenmin tiba Diosyaa tsanguekaantsuve tyainuu ke' keewara jumula bain kide tiñu
    bain.
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རང་མངགས་ཤིང་རང་ལ་བཀའ་ཅི་གནང་བ་ཐམས་ཅད་དང་།
    གྲུབ་རྟགས་གང་དག་སྟོན་དགོས་པ་ཐམས་ཅད་ཨ་རོན་ལ་སྨྲས།
  sna-sna: Ipapo Mozisi akaudza Aroni zvinhu zvose zvaakanga atumwa naJehovha kuti
    azozvitaura, uyewo pamusoro pezvishamiso zvose zvaakanga amurayira kuti aite.
  spa-BLM: Moisés le contó a Aarón todas las palabras de Yahvé con las que lo había
    enviado, y todas las señales con las que lo había instruido.
  cac-cac: Ix lajvi chi', ix och ijan vin̈aj Moisés yalan d'a vin̈aj Aarón chi' masanil
    tas ix schec Jehová yala' yed' juntzan̈ ch'oxnab'il ix checchaj sch'ox vin̈.
  swh-ULB: Musa akwambia Aroni maneno yote ya Yahwe ambayo alimtuma kusema na kwa
    habari za ishara zote za nguvu za Yahwe ambazo alimwagiza kutenda.
  bel-bel: І пераказаў Майсей Аарону ўсе словы Госпада, Які яго паслаў, і ўсе азнакі,
    якія ён наказаў.
  deu-ELBBK: Und Mose berichtete dem Aaron alle Worte des HERRN, der ihn gesandt,
    und alle die Zeichen, die er ihm geboten hatte.
  mbb-OT: Ne midtudtul ni Moises diyà te ki Aaron is minsan hengkey he ibpekaǥi kandin
    te Nengazen, wey is langun he menge singyal he ebpeveelan kandin te Nengazen.
  mal-2015: യഹോവ തന്നേ ഏല്പിച്ചയച്ച വചനങ്ങളൊക്കെയും തന്നോടു കല്പിച്ച അടയാളങ്ങളൊക്കെയും
    മോശെ അഹരോനെ അറിയിച്ചു.
  tuo-NT: Beꞌro Moisé, Aarṍrẽ Õꞌacʉ̃ cʉ̃rẽ weredutiꞌquere, tojo nicã peje cʉ̃ ĩꞌa
    ʉcʉase ĩꞌorãsaꞌa níꞌquere werecʉ niwĩ.
  gup-gup: Wanjh Moses bimarneyimeng kunwok rowk nawu God bimarneyimeng bu bimunkeweng,
    dja mak kunbubuyika rowk namakmak nawu Yawey biwokrayekwong Moses, kaluk kakurduyime
    kabenbukkabukkankenh bu God bimarnebebmeng. Kuhni rowk Moses bimarneyimeng Aaron.
  gvs-gvs: Kayowóina ikavava, e alatuwoko Yauwe ina livala liliudi manudi be nakae
    aba kinana liliudi boi bogina ilatuuwokoigu aguinuwedi manudi.
  rmc-rmc: Paľis o Mojžiš phenďa le Aronoske savore lava le RAJESKRE, savenca les
    bičhaďa, the pal savore znameňja, save leske o RAJ prikazinďa te kerel.
  nlg-nlg: Ikakeri Moses te bosai na lei totobo soko vania Aaron na hava te bosai
    vania Yahweh na goniani mana bosaani. Me bosai vania ghua na lei vaughilala kara
    gonighi.
  pes-OPV: وموسی از جمیع کلمات خداوند که او را فرستاده بود، و از همه آیاتی که به وی
    امر فرموده بود، هارون را خبر داد.
  ron-1924: Мойсе а фэкут куноскуте луй Аарон тоате кувинтеле Домнулуй, каре-л тримисесе,
    ши тоате семнеле пе каре-й порунчисе сэ ле факэ.
  ben-OBCV: পরে সদাপ্রভু মোশিকে যা যা বলতে পাঠালেন, ও এছাড়াও যেসব চিহ্নকাজ তিনি তাঁকে
    সম্পাদন করার আদেশ দিয়েছিলেন, সেসবকিছু মোশি হারোণকে বললেন।
  som-som: Kolkaasaa Muuse wuxuu Haaruun u sheegay erayadii Rabbigu u soo faray oo
    dhan, iyo calaamooyinkii uu ku amray oo dhan.
  lat-VUC: Narravitque Moyses Aaron omnia verba Domini quibus miserat eum, et signa
    quæ mandaverat.
  eng-ASVBT: And Moses told Aaron all the words of Jehovah wherewith he had sent him,
    and all the signs wherewith he had charged him.
  mna-mna: Mi Mose iso i pa sua mi mos matan ndelŋan ta Anutu iur sua pini be ikam
    su Aikuptu na.
  ita-1885: E Mosè dichiarò ad Aaronne tutte le parole del Signore, per le quali lo
    mandava, e tutti i segni che gli avea comandato di fare.
  eng-LXXUP: And Moses reported to Aaron all the words of the Lord, which he sent,
    and all the things which he charged him.
  eng-ULB: Moses told Aaron all the words of Yahweh that he had sent him to say and
    about all the signs of Yahweh's power that he had commanded him to do.
  spa-VBL: Entonces Moisés le explicó a Aarón todo lo que el Señor le había mandado
    a decir, y todos los milagros que le había ordenado hacer.
  fra-_FOB: Et Moïse rapporta à Aaron toutes les paroles avec lesquelles l'Éternel
    l'avait envoyé, et tous les prodiges qu'il lui avait commandé de faire.
  mal-mal: യഹോവ തന്നെ ഏല്പിച്ച് അയച്ച വചനങ്ങളൊക്കെയും തന്നോട് കല്പിച്ച അടയാളങ്ങളൊക്കെയും
    മോശെ അഹരോനെ അറിയിച്ചു.
  urd-GVR: Mūsā ne Hārūn ko sab kuchh sunā diyā jo Rab ne use kahne ke lie bhejā thā.
    Us ne use un mojizoṅ ke bāre meṅ bhī batāyā jo use dikhāne the.
  suz-BL: मोसामी आ कली सोइक्‍ब परमप्रभु यावे आ लोव़ नेल्‍ल नु आ पचा माल्‍शो चिन्‍ड
    यो हारून कली शेंताक्‍व।
  ita-1927: E Mosè riferì ad Aaronne tutte le parole che l’Eterno l’aveva incaricato
    di dire, e tutti i segni portentosi che gli aveva ordinato di fare.
  ckb-ckb: ئیتر موسا هەموو فەرمایشتەکانی یەزدانی بە هارون ڕاگەیاند کە موسای ناردبوو
    بۆی، هەروەها هەموو ئەو نیشانانەی فەرمانی ئەنجامدانی پێدابوو.
  eng-BBE: And Moses gave Aaron an account of all the words of the Lord which he had
    sent him to say, and of all the signs which he had given him orders to do.
  kan-OKCV: ಆಗ ಮೋಶೆಯು ಆರೋನನಿಗೆ ತನ್ನನ್ನು ಕಳುಹಿಸಿದ ಯೆಹೋವ ದೇವರ ಎಲ್ಲಾ ಮಾತುಗಳನ್ನೂ ತನಗೆ
    ಆಜ್ಞಾಪಿಸಿದ ಎಲ್ಲಾ ಸೂಚಕಕಾರ್ಯಗಳನ್ನೂ ತಿಳಿಸಿದನು.
  bbb-bbb: Areme Mosisi fune uri ire boeje E Ireobo fu kuaraema ijene una Eroni kuarae.
    Fu kuara areme uri ire sumiki bino fu redufuo ije E Ireobo fu nijaema ijene Eroni
    kuarae.
  tam-2017: அப்பொழுது மோசே தன்னை அனுப்பின யெகோவாவுடைய எல்லா வார்த்தைகளையும் அவர் தனக்குக்
    கட்டளையிட்ட எல்லா அடையாளங்களையும் ஆரோனுக்குத் தெரிவித்தான்.
  spa-RV-1909: Entonces contó Moisés á Aarón todas las palabras de Jehová que le enviaba,
    y todas las señales que le había dado.
  ron-BTF: Și Moise i-a povestit lui Aaron toate cuvintele DOMNULUI, cel care l-a
    trimis, și toate semnele pe care el i le-a poruncit.
  eng-WEBP: Moses told Aaron all the LORD’s words with which he had sent him, and
    all the signs with which he had instructed him.
  eng-FBV: Then Moses explained to Aaron everything the Lord had sent him to say and
    all the miracles he had ordered him to do.
  nld-1939: En Moses deelde Aäron de hele opdracht van Jahweh mee en alle tekenen,
    die Hij hem bevolen had te verrichten.
  nch-BL: Huan Moisés quipohuili Aarón nochi tamanti cati TOTECO quiilhuijtoya ma
    quiijto, huan nojquiya quinextili nopa huejhueyi tanextili cati quinahuatijtoya
    ma quichihua.
  vie-1934: Môi-se thuật lại cho A-rôn mọi lời của Đức Giê-hô-va sai mình truyền,
    và các dấu lạ mà Ngài đã dạy mình làm.
  hin-CV: मोशेह ने अहरोन को वह सब बातें बताईं जिन्हें कहने के लिये याहवेह ने उसे भेजा
    था. मोशेह ने वह अद्भुत चिन्ह भी बताए, जिन्हें याहवेह ने मोशेह को करने की आज्ञा
    दी थी.
  eng-OURB: Moses [Drawn out] told Aaron [Light-bringer] all Adonai’s words with which
    he had sent him, and all the signs with which he had enjoined him.
  spa-BES: Y dio Moisés cuentas a Aarón de todas las palabras del Señor que le había
    enviado a decir, y de todas las señales que le había ordenado que hiciera.
  tdx-tdx: Nita­roñe’ i Mosè amy Aharone ze hene nitsarae’ Iehovà nañirak’ azey vaho
    i viloñe iaby nafanto’e ama’e rezay.
  vid-vid: Na heye Musa nakamlonjela Aluni ulonzi weng'ha woyalonjelwe na Mkulu Nguluwi
    yalonje, na ulajilo weng'ha woyalajizwe na Nguluwi yadite.
  eng-OKE: And Mosheh showed Aharon all the words with which the Lord had sent him,
    and all the signs which he had commanded.
  tha-KJV: โมเสสจึงเล่าให้อาโรนฟังถึงพระดำรัสของพระเยโฮวาห์​ทั้งหมด ผู้​ซึ่งทรงใช้​ตน
    และถึงหมายสำคัญทั้งปวงซึ่งพระองค์​ได้​ทรงบัญชาแก่​ท่าน
  por-BR-2018: Então contou Moisés a Arão todas as palavras do SENHOR que lhe enviava,
    e todas o sinais que lhe havia dado.
  deu-ELO: Und Mose berichtete dem Aaron alle Worte Jehovas, der ihn gesandt, und
    alle die Zeichen, die er ihm geboten hatte.
  eng-WYC-2018: And Moses told to Aaron all the words of the Lord, for which he had
    sent Moses (or that he had sent Moses to say); and he told(him about) the miracles,
    which the Lord had commanded (him to perform).
  epo-epo: Kaj Moseo diris al Aaron ĉiujn vortojn de la Eternulo, kiu sendis lin,
    kaj ĉiujn signojn, pri kiuj Li ordonis al li.
  uig-PIN: Musa ɵzini ǝwǝtkǝn Pǝrwǝrdigarning ⱨǝmmǝ sɵzliri bilǝn ⱪilixⱪa buyruƣan
    barliⱪ mɵjizilik alamǝtlǝrni Ⱨarunƣa dǝp bǝrdi.
  beo-beo: 'Amalalu, Mousese da Hina Gode ea adoi huluane (E da Idibidi sogega buhagima:ne
    sia:i) amo Elanema olelei. Amola musa: hame ba:su hou Hina Gode da e hamoma:ne
    sia:i, amo Elanema olelei.'
  tpi-OTNT: Orait na Moses i stori long Aron long olgeta tok Bikpela i bin givim em
    bilong autim long ol Isip, na long ol mirakel Bikpela i bin tokim em long wokim.
  hau-SA: Sai Musa ya gaya wa Haruna dukan abin da Ubangiji ya aike yă faɗa, da kuma
    dukan mu’ujizan da ya umarce shi yă aikata.
  udu-udu: Dhala Musa ṯorki’da Haruun aris gwo gi TAP̱A mo jin hashkina TAP̱A a’di
    mo. Dhali a’di si’da/ ṯorki’da Haruun aris jamas miimer mo jin ḵankina TAP̱A a’di
    mo mmomii mo be.
  uig-LAT: Musa özini ewetken Perwerdigarning hemme sözliri bilen qilishqa buyrughan
    barliq möjizilik alametlerni Harun’gha dep berdi.
  nde-nde: UMosi wamtshela u-Aroni konke uThixo ayemthume ukuthi akutsho, njalo langazo
    zonke izibonakaliso ezimangalisayo ayemlaye ukuba azenze.
  ton-ton: Pea naʻe tala ʻe Mōsese kia ʻElone ʻae ngaahi lea kotoa pē ʻa Sihova ʻaia
    naʻe fekauʻi ia, mo e ngaahi mana kotoa pē naʻa ne fekau kiate ia.
  ces-1613: A vypravoval Mojžíš Aronovi všecka slova Hospodinova, kterýž ho poslal,
    i o všech znameních, kteráž přikázal jemu.
  eko-eko: Munsa khunthatelela Arawu zooshi epile Nnyizinku anrumiyeezo omuuza, na
    khumuuza alama zooshi za minjuza arumiweeyo oretta.
  eng-WMB: Moses told Aaron all the LORD’s words with which he had sent him, and all
    the signs with which he had instructed him.
  tam-TCV: அப்பொழுது மோசே யெகோவா தன்னை அனுப்பிச் சொல்லும்படிச் சொன்ன எல்லாவற்றையும்
    ஆரோனிடம் கூறினான். அத்துடன் அவர் தனக்குச் செய்யும்படி கட்டளையிட்ட அற்புத அடையாளங்களைப்
    பற்றியும் சொன்னான்.
  ceb-ULB: Gisultihan ni Moises si Aaron sa tanang mga pulong ni Yahweh nga gipadala
    niya kaniya aron isulti ug mahitungod sa tanang mga timaan sa gahom ni Yahweh
    nga iyang gimando kaniya nga buhaton.
  pol-UBG: Wtedy Mojżesz powtórzył Aaronowi wszystkie słowa PANA, który go posłał,
    i wszystkie znaki, które nakazał mu uczynić.
  agr-agr: Dutika igkugkam Tuke Pujuu titatme tibaunak imatiksag Moisés Aarógkan ashí
    ujakui. Tuja nunú dutikattame tusa Tuke Pujuu tibaunashkam imatiksag ujakui.
  kyc-kyc: Dopa piyamopa Mosese Kamongome yuu Isipi pena lao karo dokopa wambumi kanda
    nange yulu pinya leyamo dupwa Erone polo lamaiya.
  urd-GVU: موسیٰ نے ہارون کو سب کچھ سنا دیا جو رب نے اُسے کہنے کے لئے بھیجا تھا۔ اُس
    نے اُسے اُن معجزوں کے بارے میں بھی بتایا جو اُسے دکھانے تھے۔
  deu-1912: Und Mose sagte Aaron alle Worte des HERRN, der ihn gesandt hatte, und
    alle Zeichen, die er ihm befohlen hatte.
  ntj-ntj: Nyangka Mawutjalu-lu tjukurrpa pirni tjakultjunu tjiinya Mama Kuurrtu-lu
    Yiitjipulakutu witurnu. Puru tjakultjunu tjiinya Mama Kuurrtu watjarnu yayirninytjulu
    kutjupa-kutjupa yartakaratjaku yarnangu pirningka mirangka.
  kan-2017: ಆಗ ಮೋಶೆಯು ಆರೋನನಿಗೆ, ತನ್ನನ್ನು ಕಳುಹಿಸಿದ ಯೆಹೋವನ ಎಲ್ಲಾ ಮಾತುಗಳನ್ನೂ, ತನಗೆ ಆಜ್ಞಾಪಿಸಿದ
    ಸೂಚಕಕಾರ್ಯಗಳನ್ನೂ, ತಾನು ಮಾಡಿದವುಗಳನ್ನೆಲ್ಲಾ ಆರೋನನಿಗೆ ತಿಳಿಸಿದನು.
  ena-ena: Lɨci Asɨ Iaue akuaba akuaba ciaŋ Mosesɨ dɨ abami agadɨ isanu Alon dɨ tɨbi
    sulami. Vɨdɨvɨdɨŋ mu hɨdɨlɨ mu hɨdɨlɨ abalamalama saŋ abami agɨlasaŋ avi sulami.
  yap-yap: Me weliy Moses ngak Aron urngin e tin keyog SOMOL ngak ko fa ngiyal’ ni
    l’oeg SOMOL Moses, nge murung’agen urngin fapi maang’ang nike yog ngak ni nge
    ngongliy.
  hlt-MCSB: Te phoeiah Moses loh amah tueih tih miknoek cungkuem neh amah a uen bangla
    BOEIPA ol boeih boeih te Aaron hma te a thui pah.
  mdy-ETH: ሙሴ፥ ናንጊና ናንጋ ጎዳ ዒዛ ጊብፄ ዓጮ ዓኣዾንጎ ጋዓዖ ኬኤዜ ባኮና ዒዚ ማዻንዳጉዲ ዓይሤ ፆኦሲ ዎልቆና ማዺንታ
    ባኮ ቢያ ዓኣሮኔም ኬኤዜኔ።
  twi-ASANTE: Mose kaa nsɛm a Awurade ka kyerɛɛ no ɛberɛ a ɔresoma no no ne anwanwadeɛ
    a ɔhyɛɛ no sɛ ɔnyɛ nyinaa kyerɛɛ Aaron.
  ipi-ipi: Wuane piyu, Akali Andane okomane Isipi yame tupanga pii lalapape leane
    tupapi, metekolo piyapape leane tupa, pitaka Mosesa-to Atone lamayae-pia.
  eng-WEBU: Moses told Aaron all the LORD’s words with which he had sent him, and
    all the signs with which he had instructed him.
  bnp-bnp: Lakea e Moses i taki e Aron vona a nita lobo e BAKOVI DAGI i taki vona
    ge vakalongo, i tuverei vona a maka nivakasiri e BAKOVI DAGI i taki vona ge rata.
  wal-wal: Hegaappe guyyiyan Muusee GODAI ba bolli kiittido qaala ubbaanne oottana
    mala, bana azazido ooratta malaatatubaa ubbaa Aaroonayyo yootiis.
  spa-PDDPT: Moisés explicó a Aarón todas las Palabras con las cuales Yavé lo envió,
    y todas las señales que le ordenó.
  gun-gun: Ha'e ramo guyke'y Arão pe Moisés omombe'u Senhor hexeve ijayvu vy omondoukaague,
    ha'e hexa pyrã ojapo ukaague ha'e javi.
  agu-BL: Ma yi chic'ulul quib nintzun baj xtxolil Moisés yi xtxolbil quib yi tal
    Ryos tetz. Ncha'tz tal cyakil yi e'chk milawr yi ẍchaj Ryos tetz tan bnol i'.
  ilo-ULB: Imbaga ni Moises kenni Aaron dagiti amin a sasao nga imbaga ni Yahweh kenkuana
    nga ibagana ken maipanggep kadagiti amin a pagilasinan ti pannakabalin ni Yahweh
    nga imbilinna kenkuana nga aramidenna.
  kpg-kpg: Moses ga hagamodongoohia gi Aaron nia mee huogodoo a Dimaadua ala e hagau
    gineia belee hai, mo nia mogobuna huogodoo bolo gi heia.
  uig-ARA: مۇسا ئۆزىنى ئەۋەتكەن پەرۋەردىگارنىڭ ھەممە سۆزلىرى بىلەن قىلىشقا بۇيرۇغان
    بارلىق مۆجىزىلىك ئالامەتلەرنى ھارۇنغا دەپ بەردى.
  bps-bps: Na tulen Mosis ku Aron i kdee gman Dwata i Amu di kenen, na i kdee dad
    tnikeng fimoan kenen.
  sus-sus: Munsa naxa Alatala xa xɛɛraya birin ya ba a bɛ. A naxa na kaabanako fee
    fan fala a bɛ, Ala naxan fixi a ma a rabafe ra.
  pon-2006: Moses eri patohwanohng Aaron mehkoaros me KAUN-O ketin mahsanihong ni
    eh ketin poaronehla, oh pil manaman koaros me KAUN-O ketin koasoanehdiong en wia.
  jae-jae: Go Mose gêjac miŋ biŋ samob, taŋ Apômtau kêsôm gêdêŋ taŋ kêsakiŋ eŋ naŋ,
    to gêŋtalô samob, taŋ Apômtau kêjatu eŋ gebe êŋgômŋa.
  ksd-ksd: Ma Moses i ga vateten tar ra lavur tinata kai ra Luluai tai Aron, nina
    i ga tulue me, ma ra lavur vakilang bula ba i ga tul tar ia.
  tur-YTC: Moşe, Yahve'nin kendisiyle gönderdiği tüm sözleri ve kendisine buyurmuş
    olduğu bütün belirtileri Aron'a anlattı.
  grc-BRENT: Καὶ ἀνήγγειλε Μωυσῆς τῷ Ἀαρὼν πάντας τοὺς λόγους Κυρίου, οὓς ἀπέστειλε,
    καὶ πάντα τὰ ῥήματα, ἃ ἐνετείλατο αὐτῷ.
  ind-AYT: Musa mengatakan kepada Harun mengenai semua perkataan TUHAN, yang telah
    mengutusnya, dan tentang semua tanda yang telah diperintahkan-Nya.
  nya-nya: Kenaka Mose anamufotokozera Aaroni chilichonse chimene Yehova anamutuma
    kuti akanene. Anamufotokozera za zizindikiro zozizwitsa zimene anamulamulira kuti
    akazichite.
  hrv-hrv: Mojsije pripovjedi Aronu sve što mu je Jahve povjerio i sva znamenja koja
    mu je naredio da ih učini.
  mps-mps: Tama Mosesgo Aronbolo te Genuai Bidigo agabolo wali po tigidali wai, te
    Genuai Bidigo aga tagala paliyu wali, te po wai. Tama Mosesgo Aronbolo te Genuai
    Bidigo agabolo te bidigo isiąwai bomai sę yabo po wali, te po me Aron dali wai.
  tpi-tpi: Orait na Moses i stori long Aron long olgeta tok Bikpela i bin givim em
    bilong autim long ol Isip, na long ol mirakel Bikpela i bin tokim em long wokim.
  dan-1931: Og Moses fortalte Aron om alt, hvad HERREN havde pålagt ham, og om alle
    de Tegn, han havde befalet ham at gøre.
  vie-OVCB: Môi-se thuật hết cho A-rôn mọi điều Chúa Hằng Hữu phán bảo họ phải làm,
    cũng cho A-rôn thấy các phép lạ họ sẽ thực hiện.
  guj-2017: મૂસાએ પોતાને યહોવાહે જે બાબત કહી હતી અને જે ચમત્કારો બતાવવાનું જણાવ્યું
    હતું તેની માહિતી તેને આપી.
  pon-2006A: Moses eri patohwanohng Aaron mehkoaros me KAUN-O ketin mahsanihong ni
    eh ketin poaronehla, oh pil manaman koaros me KAUN-O ketin koasoanehdiong en wia.
  por-BRBSL: Moisés contou a Arão todas as palavras de Javé com as quais ele o havia
    enviado e todos os sinais com os quais ele o havia instruído.
  aly-aly: Moses-el Aaron ilek, “INGKARTarl angkek atyeng arrwekelarl.” Aaron-ek irrertety
    renh lwewarrernek. Moses angkek Aaron-ek, “INGKARTel ilek, irrertety renh lwewarrernetyek
    Israel-kenh-rnemek, rernem aylenh iterl-aretyek, INGKARTelarl aylenh thwenek arawerrng
    rlterrk-akert.”
  cth-cth: Mosi ni hai ama ka patoun e BAWIPA e lawknaw pueng thoseh, lawk a thui
    e mitnoutnaw thoseh, Aron koe a dei pouh.
  twi-twi: Na Mose kaa nsɛm a Awurade ka kyerɛɛ no bere a ɔresoma no no ne anwonwade
    a ɔhyɛɛ no sɛ ɔnyɛ no nyinaa kyerɛɛ Aaron.
  hlt-hlt: Te phoeiah Moses loh amah tueih tih miknoek cungkuem neh amah a uen bangla
    BOEIPA ol boeih boeih te Aaron hma te a thui pah.
  tbz-SIM: Kòo ò nɑ̀kɛ́ ti Yiɛ̀ nKuyie nhò nɑ̀kɛ́ tìì kó dimɑ̀ɑ̀ kóò nɑ̀kɛ́ kù yɛ̃
    nwèe dɔɔ̀ tìì diɛtì.
  msy-2020: Ezɨ Moses bar Aron kamaghɨn a geghara ghaze, God akaba na ganɨngigha egha
    Isipɨn mangɨva dar gun mɨkɨmasa na amada. Egha God mirakelba nan akagha ghaze,
    kɨ mangɨ Isipɨn dar amuam.
  dop-dop: Nɑ Moisi nɑ́ɑ́ kɛɛsɩ-ɩ tɔm nti Ɩsɔ heelɑ-ɩ nɑ piti tǝmɑ nnɑ ɩ kɑ hʋlɑ-ɩ
    tɔ.
  azb-azb: Musa Haruna Rəbb onu necə göndərdiyini bildirdi. Rəbbin bütün sözlərini
    və ona göstərmək üçün əmr etdiyi bütün əlamətləri barədə Haruna danışdı.
  eng-DBY: And Moses told Aaron all the words of Jehovah who had sent him, and all
    the signs that he had commanded him.
  hin-2017: तब मूसा ने हारून को यह बताया कि यहोवा ने क्या-क्या बातें कहकर उसको भेजा
    है, और कौन-कौन से चिन्ह दिखलाने की आज्ञा उसे दी है।
  wol-KYG: Musaa xamal ko la ko Aji Sax ji dénk lépp, ak mboolem firnde, ya mu ko
    sant mu def ko.
  swp-swp: Mose, GUIAU ena riba gamagaridi i mosei ia arinai eo heiheinoi gamagaridi
    i lauhesom bena i ginauridi wa, Arona i heriba.
  bjr-bjr: Amooqasoofanoo Mooseefa Isipa maqa maaqai fuanifeera Yaaweefa qimamuna
    faqa oosana oosana ainainara faqa Aaroona qimaminau. Yaaweefa faiqí sia amana
    auqaaqaa ira ainaina auqannee quna faqa Aaroona qimaminau.
  eng-YLT: and Moses declareth to Aaron all the words of Jehovah with which He hath
    sent him, and all the signs with which He hath charged him.
  kne-kne: Inistoryan Moses en Aaron am-in din inbagan Diyos sin nangibilinana ay
    mantaolis sisya ed Egipto ya din nakaskasdaaw ay inbilin Diyos ay amagena.
  bzd-NTPO: Eta̱ ì ko̱s chök Jehová tö Moisés patkë', e' pakéne Moisés tö Aarón a̱.
    Ñies ì kë̀ o̱r yi a̱ ese kkayë' Jehová tö Moisés a̱ wawè̱ e' ko̱s pakéneitö Aarón
    a̱.
  eng-WYC-2017: And Moses told to Aaron all the words of the Lord, for which he had
    sent Moses; and he told him about the miracles, which the Lord had commanded.
  eng-WMBB: Moses told Aaron all the LORD’s words with which he had sent him, and
    all the signs with which he had instructed him.
  urd-GVH: मूसा ने हारून को सब कुछ सुना दिया जो रब ने उसे कहने के लिए भेजा था। उसने
    उसे उन मोजिज़ों के बारे में भी बताया जो उसे दिखाने थे।
  rug-rug: Meke tozi lani e Mosese koe Eroni sari doduru gua pu zamani e Zihova koasa
    sipu garunu pule la nia sa pa Izipi si asa; meke tozi tugo sa koasa sari na tinavete
    variva magasadi saripu garununi e Zihova pude taveti.
  gaz-gaz: Yeroo sana Museen dubbii Waaqayyo akka inni dubbatuuf isa erge hundaa fi
    mallattoowwan akka inni hojjetuuf isa ajaje hunda Aroonitti hime.
  fra-LSG: Moïse fit connaître à Aaron toutes les paroles de l’Éternel qui l’avait
    envoyé, et tous les signes qu’il lui avait ordonné de faire.
  gnn-gnn: Mawtjitjthu ḻakaraŋalana yukurrana dhäwu'na nhanbala Yärunbanydja, ŋunhi
    nhaltjarra Garrayyu ḻakaraŋala yukurrana, ŋunhi ŋanya Garrayyu djuy'yurruna liliyi.
    Ga bitjarrayi liŋgu ŋayi ḻakaraŋala ŋurikiy yiŋarray'wuynydja, ŋunhi ŋayi djäma
    ḻakaraŋala nhanbala Mawtjitjpa Garrayyu.
  yal-yal: Alatala Musa xɛxi falan naxan birin nalideni, a na birin ma fe fala Haruna
    xa, e nun kabanako feen naxanye yi yamarixi.
  haw-1868: Hai ae la o Mose ia Aarona i na olelo a pau a Iehova, nana ia i hoouna
    mai, a me na ouli a pau ana i kauoha mai ai ia ia.
  arb-NAV: فَأَطْلَعَ مُوسَى هَرُونَ عَلَى جَمِيعِ كَلامِ الرَّبِّ الَّذِي حَمَّلَهُ
    إِيَّاهُ، وَمَا كَلَّفَهُ بِهِ مِنْ آيَاتٍ،
  ewe-ewe: Mose gblɔ nu siwo Yehowa ɖo na wo be woawɔ kple nya siwo woagblɔ la na
    Aron. Eƒo nu tso nukunu siwo woawɔ le Farao ŋkume la hã ŋu nɛ.
  eng-LEE: And Moses told Aaron all the words of the Lord wherewith he had sent him,
    and all the signs which he had commanded him.
  asm-FB: তেতিয়া মোচিয়ে যিহোৱাই কোৱা সকলো কথা আৰু চিন দেখুৱাবৰ বাবে শক্তিৰে কাৰ্য
    কৰিবলৈ যিহোৱাই দিয়া আজ্ঞাৰ কথা হাৰোণক ক’লে।
  sus-A: مُنسَ نَشَ عَلَتَلَ شَ شّيرَيَ بِرِن يَ بَ عَ بّ. عَ نَشَ نَ كَابَنَكٌ قٍيٍ
    قَن قَلَ عَ بّ، عَلَ نَشَن قِشِ عَ مَ عَ رَبَقٍ رَ.
  fra-SBL: Moïse rapporta à Aaron toutes les paroles de Yahvé par lesquelles il l'avait
    envoyé, et tous les signes par lesquels il l'avait instruit.
  hbo-hbo: וַיַּגֵּ֤ד מֹשֶׁה֙ לְאַֽהֲרֹ֔ן אֵ֛ת כָּל־דִּבְרֵ֥י יְהוָ֖ה אֲשֶׁ֣ר שְׁלָחֹ֑ו
    וְאֵ֥ת כָּל־הָאֹתֹ֖ת אֲשֶׁ֥ר צִוָּֽהוּ׃
  eng-WYCLIFFE: And Moises telde to Aaron alle the wordis of the Lord, for whiche
    he hadde sent Moises; and `he telde the myraclis, whiche the Lord hadde comaundid.
  piu-2006: '@see-verse:EXO.004.027'
  pjt-pjt: Ka Moselu kuṯangka tjakultjunangi uwankara Godalu palula wangkanytja puḻi
    nyara palula, panya palunya wituntja ngura panya Itjipalakutu. Munu paluṟu tjakultjunangi
    panya maṉkurpa Godalu palunya nintinu witulya puḻkangku palyantjaku.
  cwe-cwe: Maabaho Musa kamulongela Haluni chila chinhu chiyatumigwe na Mulungu kulonga,
    iviya vilaguso va mauzauza viyamulagilize yatende.
  bgs-bgs: Igulitan i Moises si Aaron katô langun na igkagi katô Áglangngagán kandin
    tingód katô lumun din asta kagin din. Igulitan din tingód katô langun kasalábbuan
    na palumun katô Áglangngagán kandin.
  kik-kik: Nake Musa akĩĩra Harũni ũrĩa wothe Jehova amũtũmĩte akoige, o na ningĩ
    ũhoro wa ciama ciothe iria aamwathĩte aringe.
  fra-NCL: Moïse fit connaître à Aaron toutes les paroles avec lesquelles Yahweh l’avait
    envoyé, et tous les signes qu’il lui avait ordonné de faire.
  cek-AK: To naah Mosi mah Aaron khaeah, Anih patoehkung Angraeng mah thuih ih loknawk
    boih, a sak han koi dawnrai hmuennawk to a thuih pae boih.
  xla-xla: Epame Mosestapo Godta ya꞉ta Isip mo dla tame atlamelepo depo yu halopili
    hapuloma mate epo ya꞉ta ulugiyemale koko halomelepo depo atlamale koko hapuloma
    mateye ma A꞉lon watle atlamaiyo.
  cuk-cuk: Geb degine, Moisés Aarónʼga bela ibmar sogsad, igi Bab-Jehová ega ibmar-sogoye
    sogsadba. Degine, ega sogsabalid, ibmar-gegerdaklemalad-imakega e-barmiarbarye.
  uig-CYR: Муса өзини әвәткән Пәрвәрдигарниң һәммә сөзлири билән қилишқа буйруған
    барлиқ мөҗизилик аламәтләрни Һарунға дәп бәрди.
  tel-2017: అప్పుడు మోషే యెహోవా తనను పంపిన సంగతిని చెప్పమన్న మాటలన్నిటినీ, ఆయన చేయమని
    ఆజ్ఞాపించిన అద్భుత క్రియలన్నిటినీ గూర్చి అహరోనుకు తెలియజేశాడు.
  hat-BSA: Moïse te di Aaron tout pawòl ke SENYÈ a te voye avèk li a, ak tout sign
    ke Li te bay li lòd fè yo.
  kos-kos: Na Moses el fahkang nu sel Aaron ma nukewa ma LEUM GOD El tuh fahk ke El
    supwal elan folok nu Egypt. El oayapa srumun ke mwenmen su LEUM GOD El sapkin
    elan oru.
  hbo-WLC: וַיַּגֵּ֤ד מֹשֶׁה֙ לְאַֽהֲרֹ֔ן אֵ֛ת כָּל־דִּבְרֵ֥י יְהוָ֖ה אֲשֶׁ֣ר שְׁלָח֑וֹ
    וְאֵ֥ת כָּל־הָאֹתֹ֖ת אֲשֶׁ֥ר צִוָּֽהוּ׃
  ibo-ibo: Mgbe ahụ Mosis gwara Erọn ihe niile Onyenwe anyị ziri ya ka o kwuo, ya
    na ihe ịrịbama ndị ahụ niile o nyere nʼiwu ka o mee.
  ory-ory: ସେତେବେଳେ ମୋଶା ସଦାପ୍ରଭୁଙ୍କ ପ୍ରେରିତ ସମସ୍ତ ବାକ୍ୟ ଓ ତାହାଙ୍କ ଆଜ୍ଞାର୍ପିତ ସମସ୍ତ
    ଚିହ୍ନ ହାରୋଣଙ୍କୁ ଜଣାଇଲେ।
  chk-chk: Mürin, Moses a apworausa ngeni Aaron mine ewe Samol mi Lapalap a tini ren,
    a pwal asile ngeni ekewe manaman meinisin Kot a amwir ngeni pwe epwe föri.
  rop-rop: en Mosis bin dalim Eran ebrijing. Imbin dalim im wanim YAWEI bin dalim
    im blanga tok langa Ijip, en imbin dalim im blanga detlot klebabala ting weya
    YAWEI bin dalim im blanga dum deya langa det kantri.
  ukr-1871: І повідав Мойсей Аронові всї слова Господнї, що послав його, й усї знамення,
    що заповідав йому.
  bch-bch: Idio ta Moses iaoa inasi pan Aron ngan danga toa ngada oa Maron isula ei
    ngan keonga ga ngan gid uisinga toa irenren pan ngan.
  deu-1951: Und Mose tat Aaron alle Worte des HERRN kund, womit er ihn beauftragt
    hatte, auch alle Zeichen, die er ihm befohlen hatte.
  eng-JPS: And Moses told Aaron all the words of the LORD wherewith He had sent him,
    and all the signs wherewith He had charged him.
  srp-1865: I Mojsije kaza Aronu sve rijeèi Gospodnje, za koje ga posla, i sve znake
    koje mu zapovjedi.
  lug-lug: Musa n’abuulira Alooni ebigambo byonna Mukama bye yali amutumye okwogera,
    n’obubonero bwonna obw’ebyamagero bwe yamulagira okukola.
  heb-heb: ויגד משה לאהרן את כל דברי יהוה אשר שלחו ואת כל האתת אשר צוהו׃
  ben-IRV: তখন মোশি তাঁকে যিনি পাঠিয়েছেন সদাপ্রভুর সমস্ত বাক্য ও তাঁর আদেশ মত সমস্ত
    চিহ্নের বিষয় হারোণকে জানালেন।
  pan-pan: ਤਦ ਮੂਸਾ ਨੇ ਹਾਰੂਨ ਨੂੰ ਯਹੋਵਾਹ ਦੀਆਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਦੱਸੀਆਂ, ਜਿਨ੍ਹਾਂ ਲਈ ਉਸ ਨੂੰ
    ਭੇਜਿਆ ਸੀ ਅਤੇ ਉਹ ਸਾਰੇ ਨਿਸ਼ਾਨ ਜਿਨ੍ਹਾਂ ਦਾ ਉਸ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  tkr-tkr: Mısee Harunus Rəbbee cuk'le gırgın uvhiynbıyiy hagveva uvhuyn əlaamatbı
    yuşan ha'a.
  mya-JVB: မောရှေ သည်လည်း ၊ မိမိ ကိုစေလွှတ် တော်မူသော ထာဝရဘုရား ၏စကား တော်အလုံးစုံ
    တို့ကို၎င်း ၊ မှာ ထားတော်မူသမျှသော နိမိတ် သက်သေတို့ကို၎င်း၊ အာရုန် အား ကြားပြော
    လေ၏။
  tte-O: Kabo Mosese Eloni ana wasa iwolena tawae Yeoba iedeededeyan koina yakato
    iyawasa-yavivilali silau Itipita. Tabe besiele paisowa kaba nuwapwanopwano bwaine
    Yeoba iwalo kani iginaulili iwalo-masalagili Eloni koina.
  hmo-hmo: Vadaeni Lohiabada ese Mose dekenai ia hamaoroa hereva ibounai, bona hoa
    karadia do ia karaia, be Mose ese Arona dekenai ia hamaoroa.
  urd-urd: और मूसा ने हारून को बताया, कि ख़ुदा ने क्या — क्या बातें कह कर उसे भेजा
    और कौन — कौन से निशान और मुअजिज़े दिखाने का उसे हुक्म दिया है।
  rus-SYN: И пересказал Моисей Аарону все слова Господа, Который его послал, и все
    знамения, которые Он заповедал.
  bqc-SIM: Mↄizi yã́ pↄ́ Dii a zĩ oi dàu a sìu Aalonaɛ ń seela pↄ́ a òɛ à kɛↄ.
  tcz-CHONGTHU: Hichun Mose in jong Aaron jah a Pakaiyin sei dinga athupeh jouse ajah
    a asei peh tan ahi. Chule bol dinga athupeh thil kidang melchih naho chung chang
    ho chu aseipeh tan ahi.
  mar-mar: परमेश्वराने त्यास जे सर्वकाही सांगून पाठवले होते ते, जी सर्व चिन्हे करून
    दाखवायची आज्ञा दिली होती ती मोशेने अहरोनाला सांगितली.
  qub-qub: Chaycho Moisesga Aaronta willaparan Tayta Dios imano nishantapis, chayno
    almiraypajcunata rurananpaj Tayta Dios cachaycashantapis.
  bqp-bqp: Musa yã kũ Dikiri a zĩ à o bàba Harunanɛ kũ sèeda kũ à pìnɛ à kɛnↄ.
  hat-hat: Moyiz di Arawon tou sa Seyè a te di l' anvan li te voye l' la. Li fè l'
    konnen tout mirak Seyè a te ba li lòd fè.
  eng-BSB: And Moses told Aaron everything the LORD had sent him to say, and all the
    signs He had commanded him to perform.
  tod-tod: Moize wooi kpein dɛɛni ga Aalɔn, nii Ɠɔoɠɔ GALAGI teʋeni pɔ, ta poogiti
    kpein é deveni ga é kɛ.
  eng-WEBPB: Moses told Aaron all the LORD’s words with which he had sent him, and
    all the signs with which he had instructed him.
  kbq-kbq: Ra Anumzamo'ma maka kema Mosesema nesamino, avame'zantmima huvenerino,
    ana avame zantmima omeri fore huo huno'ma hunte'nea kante anteno, ana maka kene
    avame'zanena Aronina asami'ne.
  nhe-BL: Huan Moisés quipohuili Aarón nochi tlamantli tlen TOTECO quiilhuijtoya ma
    quiijto huan nojquiya quinextili nopa huejhueyi tlanextilijcayotl tlen quinahuatijtoya
    ma quichihua.
  bus-bus: Musa yã kɛ̀ Dii a zĩ à oo tↄ̃kɛ̃̀ Arunanɛ kↄ̃n sèeda kɛ̀ à bènɛ à kɛɛnↄ.
  gub-BL: Na'e Moizez umume'u Tupàn Tuweharupi Wiko Ma'e hemimume'u kwer paw Àràw
    pe kury. — A'e ma'e paw Tupàn umume'u kar ihewe a'e. — Emume'u ko heze'eg eho
    tuwihawete pe nehe, i'i ihewe, i'i Àràw pe. — Uzapo kar ma'e purumupytuhegatu
    kar haw ihewe a'e no, i'i izupe.
  eng-DRA: And Moses told Aaron all the words of the Lord, by which he had sent him,
    and the signs that he had commanded.
