  lug-lug: Bwe bagaananga okukukkiriza nga bamaze okulaba obubonero obwo bwombi, osenanga
    amazzi mu mugga n’ogayiwa ku lukalu; amazzi ago g’olisena mu mugga, galifuuka
    omusaayi ng’ogayiye ku lukalu.”
  heb-heb: והיה אם לא יאמינו גם לשני האתות האלה ולא ישמעון לקלך ולקחת ממימי היאר ושפכת
    היבשה והיו המים אשר תקח מן היאר והיו לדם ביבשת׃
  ben-IRV: এবং তারা যদি আমার বিশ্বাসের এই দুই চিহ্নেও বিশ্বাস না করে অথবা তোমার কথায়
    যদি মনোযোগ না করে, তবে তুমি নদী থেকে কিছু জল নিয়ে শুকনো মাটিতে ঢেলে দিও; তাতে
    তুমি নদী থেকে যে জল তুলবে, তা শুকনো মাটিতে রক্ত হয়ে যাবে।”
  pan-pan: ਜੇਕਰ ਉਹ ਇਨ੍ਹਾਂ ਦੋਹਾਂ ਨਿਸ਼ਾਨਾਂ ਉੱਤੇ ਵੀ ਵਿਸ਼ਵਾਸ ਨਾ ਕਰਨ, ਨਾ ਤੇਰੀ ਅਵਾਜ਼ ਨੂੰ
    ਸੁਣਨ ਤਾਂ ਤੂੰ ਦਰਿਆ ਦਾ ਪਾਣੀ ਲੈ ਕੇ ਸੁੱਕੀ ਭੂਮੀ ਉੱਤੇ ਡੋਲ੍ਹ ਦੇਵੀਂ। ਉਹ ਪਾਣੀ ਜਿਹੜਾ ਤੂੰ
    ਨਦੀ ਤੋਂ ਲਵੇਂਗਾ, ਉਹ ਉਸ ਭੂਮੀ ਉੱਤੇ ਲਹੂ ਬਣ ਜਾਵੇਗਾ।
  tkr-tkr: Sayid manbışe val k'ırı ilydiyxhı q'öd'esde əlaamatılib haydeepxhene, Nil
    eyhene dameençe xhyan alyat'u ç'iyelqa haç'e'e. Manke man xhyan ebalqa sak'alas.
  mya-JVB: သို့မဟုတ် ထို နိမိတ် နှစ် ပါးကို မ ယုံ ၊ သင် ၏ စကား ကို နား မ ထောင်လျှင်
    ၊ သင်သည် မြစ် ရေ အချို့ကို ယူ ၍ ကုန်း ပေါ်မှာသွန်း လော့။ ထိုသို့ မြစ် ထဲက ယူ သော
    ရေ သည် ကုန်း ပေါ်မှာ အသွေး ဖြစ် လိမ့်မည်ဟု မိန့်တော်မူ ၏။
  tte-O: Tem paisowa kaba nuwapwanopwano labuine sigitaili, na nige am walo sikakawa-yawasosiyan
    yo am walo nige sibebenalan, kabo Naile wailana kulegu kusuwai bwatano mena kabo
    wailane kani iyamala kwasine.”
  tbg-tbg: Vika kaiqa vitanta tave, viraqaahai kia ai uvara quqaave tivera, are otu
    Nairi Namariqihaira namari kaqa varera vuru aahara vataqaa qihia kaane. Are mintiraro
    vi namariva naare kuqu viro vataqaa vairamanta vika vira tavehama ai uvara quqaave
    tivarave, tiro.
  hmo-hmo: To inai toana ruaosi bema idia abia dae lasi, bona oiemu hereva dekenai
    bema idia kamonai lasi, Naila Sinavai ena ranuna do oi abia, tano dekenai do oi
    bubua. Vadaeni sinavai dekena amo ranu oi abia, be rara dekenai dohore ia lao
    tano dekenai.”
  urd-urd: और अगर वह इन दोनों निशान और मुअजिज़ों की वजह से भी यक़ीन न करें और तेरी
    बात न सुनें, तो तू दरिया-ए-नील से पानी लेकर ख़ुश्क ज़मीन पर छिड़क देना और वह पानी
    जो तू दरिया से लेगा ख़ुश्क ज़मीन पर ख़ून हो जाएगा।
  rus-SYN: если же не поверят и двум сим знамениям и не послушают голоса твоего, то
    возьми воды из реки и вылей на сушу; и вода, взятая из реки, сделается кровью
    на суше.
  bqc-SIM: Tó aai seela plaapiↄ si aa n yãmà sↄ̃o, Niili í tↄ́ ǹ kↄ́lɛ tↄↄlɛ,
    a li au ũɛ.
  tcz-CHONGTHU: Chule hiche melchih na teni jeng'a jong atahsan thei lou'uva ahile,
    Nile Vadunga kon in twi themkhat la in lang tolgo laiya sung lhan. Hichu nabol
    teng, Nile Vadung twi chu tolgo laiya thisan kisoh ding ahi,” ati.
  mar-mar: ही दोन्ही चिन्हे दाखवल्यावरही त्यांनी जर तुझ्यावर विश्वास ठेवला नाही, तर
    मग नदीचे थोडे पाणी घे आणि ते कोरड्या जमिनीवर ओत; म्हणजे तू नदीतून घेतलेल्या पाण्याचे
    कोरड्या भूमीवर रक्त होईल.”
  qub-qub: Ishcanta rurachishäcunawan mana riguishuptiquega Nilo mayupita yacuta chagarcur
    pampaman jicharinqui. Chay yacuga pampaman chayar yawarmanmi ticracurengapaj.»
  bqp-bqp: Tó odi sèeda pla pìnↄ sí ò n yã mà sↄ̃ro, ǹ Nili í tↄ́ ǹ kↄ́tɛ zĩtɛ, ani
    li aru ũ.
  hat-hat: Si apre ou fè de mirak sa yo, y'ap fè tèt di toujou, yo pa vle kwè ou toujou,
    yo pa vle koute sa w'ap di yo, w'a pran ti gout dlo nan gwo larivyè a, w'a vide
    l' atè. Lamenm, dlo a va tounen san.
  eng-BSB: But if they do not believe even these two signs or listen to your voice,
    take some water from the Nile and pour it on the dry ground. Then the water you
    take from the Nile will become blood on the ground.”
  tod-tod: Ni ɓalaa ti la laani poo felegɔi naati da, ti la woiloni è-wooi ma, ɗa
    ziɛ wolai Nile ma ɗɛi ta zeɠe, è pu ya zooi ma. Ziɛi è ʋaazu seɠezu ziɛ wolai
    Nile ɠa, naa ɠa lati, é ɠɛ ga ɲamai zooi ma.»
  eng-WEBPB: It will happen, if they will not believe even these two signs or listen
    to your voice, that you shall take of the water of the river, and pour it on the
    dry land. The water which you take out of the river will become blood on the dry
    land.”
  kbq-kbq: Hu'neanagi tare avame'zamofonte'ma nege'za zamentinti nosu'za keka'a ontahisnagenka,
    Naeli timpinti mago'a tina afinka hagege mopafi tagi tro. E'ina'ma hanankeno'a
    ana timo'a hagege mopafina kora fore hugahie.
  nhe-BL: 'Pero intla ax mitzneltocase ica ni ome tlanextili, xijquixti atl tlen nopa
    atemitl huan xijtoyahua tlalchi. Huan quema nopa atl tlen tijquixtis ipan atemitl
    toyahuis tlalchi, mocuepas estli. Huan Moisés quiilhui TOTECO:'
  bus-bus: Tó aↄ̃ↄe sèeda plaaa pìnↄ sí wà n yã mà sↄ̃ro, ǹ Nili í tↄ́ ǹ kwɛ́ɛ tↄↄtɛ,
    eé li aru ũ.
  gub-BL: — Aze nuzeruzar kwaw a'e mokoz neremiapo ràm rehe wà nehe, aze na'ipuruenu
    wer kwaw neze'eg rehe wà nehe, enuhem 'y yrykawhu Niru her ma'e wi nehe, ezakook
    a'e 'y ywyxinig rehe nehe. A'e 'y yrykawhu wi henuhem pyràm uzeapo putar ma'eruwy
    kwer romo ywy rehe nehe, i'i izupe.
  eng-DRA: 'But if they will not even believe these two signs, nor hear thy voice:
    take of the river water, and pour it out upon the dry land, and whatsoever thou
    drawest out of the river shall be turned into blood.'
