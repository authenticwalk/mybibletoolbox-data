verse: EXO.004.009
translations:
  mal-C: എന്നാൽ ഈ രണ്ട് അത്ഭുതചിഹ്നങ്ങളിലും അവർ വിശ്വസിക്കാതിരിക്കുകയോ നിന്റെ വാക്കു
    കേൾക്കാതിരിക്കുകയോ ചെയ്യുന്നെങ്കിൽ, നീ നൈൽനദിയിൽനിന്ന് വെള്ളം കോരി ഉണങ്ങിയ നിലത്ത്
    ഒഴിക്കണം. നീ നദിയിൽനിന്ന് എടുക്കുന്ന വെള്ളം നിലത്ത് രക്തമായിത്തീരും.”
  deu-TKW: Wenn sie aber auch auf diese beiden Wunderzeichen hin nicht glauben und
    dir nicht folgen wollen, so sollst du etwas Wasser aus dem Nil schöpfen und es
    auf den Boden gießen; dann soll sich das Wasser, das du aus dem Nile schöpfest,
    auf dem Boden in Blut verwandeln.
  lin-lin: Kasi soki na bilembo oyo mibale, bandimi kaka te to bayoki te, wana okotoka
    mayi na ebale Nili, okosopa yango na esobe. Mayi oyo okozwa na ebale Nili ekokoma
    makila tango okosopa yango na mabele.
  eng-LSV: And it has come to pass, if they do not give credence even to these two
    signs, nor listen to your voice, that you have taken of the waters of the River,
    and have poured [it] on the dry land, and the waters which you take from the River
    have been, indeed, they have become blood on the dry land.”
  eng-GNV: 'But if they will not yet beleeue these two signes, neither obey vnto thy
    voyce, then shalt thou take of the water of the riuer, and powre it vpon the drie
    lande: so the water which thou shalt take out of the riuer, shalbe turned to blood
    vpon the drie land.'
  eng-WEBSTER: 'And it shall come to pass, if they will not believe also these two
    signs, neither hearken to thy voice, that thou shalt take of the water of the
    river, and pour it upon the dry land: and the water which thou takest out of the
    river shall become blood upon the dry land.'
  nhw-BL: 'Pero sintla amo mitzneltocase ica ni ome tlanextili, xijquixti atl tlen
    nopa hueyatl huan xijtoyahua tlalchi. Huan quema nopa atl catli tijquixtis ipan
    hueyatl toyahuis tlalchi, mocuepas estli. Huan Moisés quiilhui TOTECO:'
  swh-ONEN: Lakini kama hawataamini ishara hizi mbili au hawatawasikiliza ninyi, chukua
    kiasi cha maji kutoka Mto Naili uyamimine juu ya ardhi kavu. Maji mtakayotoa mtoni
    yatakuwa damu juu ya ardhi.”
  bba-bba: Bɑ̀ kun mɑɑ wure bɑɑ mɛ bɑ yĩrenu yiru ye wɑ, bɑ̀ n wunɛn ɡɑri yinɑ, ɑ
    dɑɑ bɑkɑ ten nim sɔko ɑ yɑri temɔ. Nim mɛ ɑ sɔkɑ mi, mu koo ɡɔsiɑwɑ yɛm temɔ.
  eng-KJVCPB: 'And it shall come to pass, if they will not believe also these two
    signs, neither hearken unto thy voice, that thou shalt take of the water of the
    river, and pour it upon the dry land: and the water which thou takest out of the
    river shall become blood upon the dry land.'
  cpy-cpy: Eerorika ikemijan-teetzimi poñaahan-tawitakyaawo iroka apite kaari iñaapiin-teetzi,
    paaki eepichokiini nijaa, pijakotiro jaawiki. Aritaki oshiyana-kyaawo iraantsi.”
  mpx-mpx: Yaa binimala ebo ginol yawiyawi eluwa o nihi kite, ge nige wam baaba nihi
    hahago ge nihi abulilewa al elam, inoke Naile wewelina nu wage nu ligin bilibiliya,
    yaka ni tabwa saliya.”
  wbp-wbp: Kala lawa-juku kajili nyina ngungkurr-nyinanja-wangu nyuntuku, ngulaju
    ngapa manta karru Niili-jangka, winjika walya-kurra nyanungurra-puru-juku, manu
    kapu yalyu-jarrimilki.”
  luo-luo: To kapo ni ok giyie gi ranyisi ariyogo kata winjo wachni, to kaw pi mar
    aora Nael, kendo iole e lowo motwo. Pi migolo e aorano biro lokore remo e lowo
    motwo.”
  meu-meu: A toa ruaosi basiema abi dae bona eremu basiema kamonai, sinavai ranuna
    do bavabia, tano ai ba seia, bena sinavai amo bavabia ranuna na rara ai bainela
    tano ai.
  npi-ULB: तिनीहरूले मेरो शक्तिका यी दुईवटै चिन्हलाई पनि विश्‍वास गरेनन् वा तेरो कुरा
    सुनेनन् भने नदीबाट थोरै पानी लिएर जा र त्यसलाई सुक्खा भूमिमा खन्या । तैँले लिएर
    जाने पानी सुक्खा भूमिमा रगत बन्‍नेछ ।”
  yor-yor: Ṣùgbọ́n bí wọn kò bá gba àmì méjèèjì wọ̀nyí gbọ́, tí wọn kò sì fetí sí
    ọ̀rọ̀ rẹ, bu omi díẹ̀ láti inú odò Naili kí o si dà á sí orí ìyàngbẹ ilẹ̀, omi
    tí ìwọ bù láti inú odò yìí yóò sì di ẹ̀jẹ̀.”
  emp-NTPO: Baribʌrʌ maʌ̃ ne ununaca umé obʌrʌd̶e ãdjirãba wad̶ibid̶a bʌa jara b̶ʌda
    ĩjãnaẽ́bʌrʌ, naʌ̃ quĩrãca odua. Nilo dod̶e baidoda jue edaped̶a drua weatadua.
    Maʌ̃ne maʌ̃ baidora oa baya.–
  ind-ind: Apabila mereka tidak mempercayai dua keajaiban itu dan tidak menuruti perkataanmu,
    ambillah air dari sungai Nil dan tumpahkanlah ke tanah. Air itu akan berubah menjadi
    darah.”
  pes-OPCB: اما اگر پس از این دو معجزه باز سخنان تو را قبول نکردند، آنگاه از آب رود
    نیل بردار و روی خشکی بریز. آب به خون تبدیل خواهد شد!»
  aer-aer: Itne apeke ngenhe awetyakenhe akwete, lhere akngerre Nile-ngentyele kwatye
    inaye, itnekenge alkngetherre ahelheke thelaye, re alhwe-werne atheke anteme akngarte-iwelheme.”
  tgl-ULB: At kung hindi sila maniniwala kahit sa dalawang palatandaan ng aking kapangyarihan,
    o makikinig sa iyo, pagkatapos kumuha ka ng kaunting tubig mula sa ilog at ibuhos
    ito sa tuyong lupa. Ang tubig na iyong kinuha ay magiging dugo sa tuyong lupa.”
  cbu-NT: Itaru, wandaya tsimbunutaa nuwaa wizpuri yámandayarush, anumun nda mang'
    tatkusin, ashiriya, kungup Nil wachinpa ipuneerush naayarush, kungoo tipayarush,
    suwish tsapumun tuchumungcha. Ashkachush, kung kuraseem kinachiya, tárangiya.
  hui-hui: Ai manane kira ogonilabo berego hondowabi ti miniha hiri nalole bi lameregobi
    hale habe manga dege hayagua o iba Naili porago hambu yuwa ti de hendelo dindini
    odope habe. Odope haregola iba ogoni mo darama holebira, lene.
  mya-mya: အ​ကယ်​၍​သူ​တို့​သည်​ထို​သက်​သေ​နှစ်​မျိုး​စ​လုံး ကို​လက်​မ​ခံ၊ သင်​၏​စ​ကား​ကို​လည်း​နား​မ​ထောင်
    ကြ​သေး​လျှင်၊ သင်​သည်​နိုင်း​မြစ်​ထဲ​မှ​ရေ​ကို​ယူ ၍​ခြောက်​သွေ့​သော​ကုန်း​ပေါ်​သို့​လောင်း​ချ​လော့။
    ထို​ရေ​သည်​သွေး​အ​ဖြစ်​သို့​ပြောင်း​လဲ​သွား လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: tsaaren entsa pai bijee ke' keewara jumulanun maliba dekeengui'shu juntsaa,
    Nilo pisha pi kalare' tunu yuutyatyukide. Tsenmala pi nei'ba tunu tyuikanmalan
    asa tiyainu tsuve, timi.
  bod-N: འོན་ཀྱང་དེ་རྣམས་གྲུབ་རྟགས་འདི་གཉིས་པོར་ཡིད་མི་ཆེས་ཤིང་ཁྱོད་ཀྱི་བཀའ་ལའང་མི་མཉན་ན།
    ཁྱོད་ཀྱིས་ནཱ་ཡོལ་གཙང་པོ་ནས་ཆུ་ཉུང་ཙམ་བླངས་ཏེ་སྐམ་ས་རུ་གཏོར་ཅིག ཁྱོད་ཀྱིས་གཙང་པོ་ནས་བླངས་པའི་ཆུ་ནི་སྐམ་ས་རུ་ཁྲག་ཏུ་འགྱུར་ངེས་ཡིན་ཞེས་གསུངས།
  sna-sna: Asi kana vasingatendi zviratidzo zviviri izvi kana kukuteerera, utore mvura
    kubva muna Nairi ugoidira pasi. Mvura yaunotora kubva murwizi ichava ropa pamusoro
    pevhu.”
  spa-BLM: Sucederá, si no creen ni siquiera en estas dos señales ni escuchan tu voz,
    que tomarás del agua del río y la derramarás sobre la tierra seca. El agua que
    saques del río se convertirá en sangre sobre la tierra seca”.
  cac-cac: Palta tato max yac'och eb' d'a sc'ool, max schaanpax eb' yab' yuj chab'
    ch'oxnab'il tic, tzic'q'ueta jab'oc a a' d'a a' nivan Nilo, tza secanem a' d'a
    sat luum, tzan̈ej val em a' d'a sat lum chi', tz'och a' chic'al, xchi Jehová.
  swh-ULB: Na ikiwa hawataamini hata ishara hizi zote mbili za nguvu zangu, au wasipokusikiliza
    wewe, basi chota maji kutoka katika mto na uyamwage katika nchi kavu. Maji utakayoyamwaga
    yatakuwa damu katika nchi kavu.”
  bel-bel: калі ж не павераць і гэтым дзьвюм азнакам і не паслухаюцца голасу твайго,
    дык вазьмі вады з ракі і вылі на сухое; і вада, узятая з ракі, зробіцца крывёю
    на сушы.
  deu-ELBBK: Und es wird geschehen, wenn sie selbst diesen zwei Zeichen nicht glauben
    und nicht auf deine Stimme hören, so sollst du von dem Wasser des Stromes nehmen
    und es auf das Trockene gießen; und das Wasser, das du aus dem Strom nehmen wirst,
    es wird zu Blut werden auf dem Trockenen.
  mbb-OT: Iyan, emun kenè ke zan pa ebpemineǥen pinaaǥi kayi te zezuwa he singyal,
    kuwa ka te wahig diyà te Wahig he Nilo ne ivusbus nu ziyà te memaza he tanà, ne
    egkehimu heini he lengesa.”
  mal-2015: ഈ രണ്ടടയാളങ്ങളും അവർ വിശ്വസിക്കാതെയും നിന്റെ വാക്കു കേൾക്കാതെയും ഇരുന്നാൽ
    നീ നദിയിലെ വെള്ളം കോരി ഉണങ്ങിയ നിലത്തു ഒഴിക്കേണം; നദിയിൽ നിന്നു കോരിയ വെള്ളം ഉണങ്ങിയ
    നിലത്തു രക്തമായ്തീരും.
  tuo-NT: Mʉꞌʉrẽ aꞌte pʉaro mʉꞌʉ weeĩꞌose meꞌrã ẽjõpeoti, mʉꞌʉ dutisere weeticãma,
    aꞌtiro weeya. Diapʉ acore waamíí, nucũcãpʉ piocũoña. Mʉꞌʉ topʉ waamíí piocũse
    nucũcãpʉ dí dojorosaꞌa, nicʉ niwĩ.
  gup-gup: Dja bu minj ngundiwoybukwon dja minj mak ngundiwokbekkan bu manekke bokenh
    yibenbukkan, wanjh yiboma kukku kore mankabo, dja yiboyakbu kuberrkkombuk wanjh
    manekke kukku kaboyimerran kunkurlba kumekbe kore kurorre.”
  gvs-gvs: Go neta aba kinanayadi aiyuwo geya sikamoitamoedita be nakae sopam geya
    sikabikaoneyeta, e kūna sákala Nairi goi bwae kutēge. Ikavava, kūna poyapoya sayasayaina
    goi kwaliulāgi bei poyapoyayana goi imalaikaika.’
  rmc-rmc: Ale te na pačana aňi kale duje znameňjenge a na šunena tut, akor le sikra
    paňi andral o Nil a čhiv les avri pre šuki phuv. Oda paňi pes čerinela pro rat.“
  nlg-nlg: Hauva ma ge takara mua taluutunigho tana rua na vaughilala ke, heotia na
    beti tana beti tina Nile, mo ko kovala horua tana pari mamaha. Mi tana bona ko
    nea te vagha eni, igeva ke liliu na ghabu.”
  pes-OPV: و هر گاه این دو آیت راباور نکردند و سخن تو را نشنیدند، آنگاه از آب نهر
    گرفته، به خشکی بریز، و آبی که از نهر گرفتی بر روی خشکی به خون مبدل خواهد شد.»
  ron-1924: Дакэ ну вор креде нич ачесте доуэ семне ши ну вор аскулта де гласул тэу,
    сэ ей апэ дин рыу ши с-о торнь пе пэмынт, ши апа пе каре о вей луа дин рыу се
    ва префаче ын сынӂе пе пэмынт.”
  ben-OBCV: কিন্তু তারা যদি এই দুটি চিহ্নই বিশ্বাস না করে বা তোমার কথা না শোনে, তবে
    তুমি নীলনদ থেকে খানিকটা জল নিয়ে তা শুকনো মাটিতে ঢেলে দিয়ো। যে জল তুমি নদী থেকে
    আনবে তা মাটিতে রক্ত হয়ে যাবে।”
  som-som: Oo haddana waxay noqon doontaa, hadday rumaysan waayaan labadan calaamo,
    oo weliba ay codkaaga maqli waayaan, de markaas bal waa inaad webiga biyo ka qaaddid
    oo aad dhulka engegan ku shubtid, oo biyihii aad webiga ka qaadday, markay gaadhaan
    dhulka engegan dhiig bay noqon doonaan.
  lat-VUC: 'Quod si nec duobus quidem his signis crediderint, neque audierint vocem
    tuam: sume aquam fluminis, et effunde eam super aridam, et quidquid hauseris de
    fluvio, vertetur in sanguinem.'
  eng-ASVBT: 'And it shall come to pass, if they will not believe even these two signs,
    neither hearken unto thy voice, that thou shalt take of the water of the river,
    and pour it upon the dry land: and the water which thou takest out of the river
    shall become blood upon the dry land.'
  mna-mna: Mi sombe mos ru tana ikam zin ma tiurla sua ku som, to se yok Nil risa
    mi liŋ su toono. Pa yok tana kola itooro ma iwe siŋ.”
  ita-1885: E se egli avviene che non pure a questi due segni credano, e non ubbidiscano
    alla tua voce; allora prendi dell'acqua del fiume, e spandila in su l'asciutto;
    e l'acqua che tu avrai presa dal fiume diventerà sangue in su l'asciutto.
  eng-LXXUP: And it shall come to pass if they will not believe thee for these two
    signs, and will not hearken to thy voice, that thou shalt take of the water of
    the river and pour it upon the dry land, and the water which thou shalt take from
    the river shall be blood upon the dry land.
  eng-ULB: If they do not believe even these two signs of my power, or listen to you,
    then take some water from the river and pour it on the dry land. The water that
    you take will become blood on the dry land.”
  spa-VBL: “Pero si todavía no te creen o no te escuchan debido a estos dos signos,
    entonces debes tomar un poco de agua del Nilo y ponerla en el suelo. El agua del
    Nilo se convertirá en sangre en el suelo”.
  fra-_FOB: Et s'ils ne croient pas même à ces deux signes et n'obéissent pas à ta
    voix, tu prendras de l'eau du fleuve et la répandras sur la terre, et l'eau que
    tu auras prise du fleuve, deviendra du sang sur la terre.
  mal-mal: ഈ രണ്ടടയാളങ്ങളും അവർ വിശ്വസിക്കാതെയും നിന്റെ വാക്ക് കേൾക്കാതെയും ഇരുന്നാൽ
    നീ നദിയിലെ വെള്ളംകോരി ഉണങ്ങിയ നിലത്ത് ഒഴിക്കണം; നദിയിൽ നിന്ന് കോരിയ വെള്ളം ഉണങ്ങിയ
    നിലത്ത് രക്തമായിത്തീരും.
  urd-GVR: Agar unheṅ phir bhī yaqīn na āe aur wuh terī na suneṅ to Dariyā-e-Nīl se
    kuchh pānī nikāl kar use ḳhushk zamīn par unḍel de. Yih pānī zamīn par girte hī
    ḳhūn ban jāegā.”
  suz-BL: तन्‍न मेकोपुकीमी चिन्‍ड निक्‍शी तशा यो, थमा मसुइक्‍थु, इ कली मटिम्‍तेक्‍म
    हना, गे नील खोला ङा ब्‍वाक्‍कु लाइश्‍शा, सोव़शो खप तारी मोतो। खोला रे लाइश्‍शो
    ब्‍वाक्‍कु सोव़शो खप तारी मोदीनु, मेको हुश दुम्‍ब” दे परमप्रभु यावेमी दें‍त। प्रस्‍थान
    ७:१७-२१
  ita-1927: e se avverrà che non credano neppure a questi due segni e non ubbidiscano
    alla tua voce, tu prenderai dell’acqua del fiume, e la verserai sull’asciutto;
    e l’acqua che avrai presa dal fiume, diventerà sangue sull’asciutto”.
  ckb-ckb: بەڵام ئەگەر بڕوایان بەو دوو نیشانەیە نەکرد و گوێیان لە قسەکانت نەگرت، ئەوا
    تۆ هەندێک لە ئاوی نیل دەبەیت و لەسەر وشکانی دەیڕێژیت، ئیتر ئەو ئاوەی لە نیلەوە
    دەیبەیت، لەسەر وشکانی دەبێتە خوێن.»
  eng-BBE: 'And if they have no faith even in these two signs and will not give ear
    to your voice, then you are to take the water of the Nile and put it on the dry
    land: and the water you take out of the river will become blood on the dry land.'
  kan-OKCV: ಆ ಎರಡೂ ಸೂಚಕಕಾರ್ಯಗಳನ್ನು ಅವರು ನಂಬದೆ, ನಿನ್ನ ಮಾತನ್ನು ಕೇಳದೆ ಹೋದರೆ, ನೀನು ನೈಲ್
    ನದಿಯ ನೀರನ್ನು ತೆಗೆದು, ಒಣಗಿದ ನೆಲದ ಮೇಲೆ ಸುರಿಯಬೇಕು. ಆಗ ನೀನು ತೆಗೆದ ನದಿಯ ನೀರು ಒಣಗಿದ
    ನೆಲದ ಮೇಲೆ ರಕ್ತವಾಗುವುದು,” ಎಂದರು.
  bbb-bbb: Ro a ire sumiki inokiro ije nidua buone ijia rega buka uria naebe ma vierafekuva
    nine una ige be rene. Ro ire be ije a redufuo ni va do Naero ijia jiana una ro
