  tbz-SIM: Kɑ̀ɑ dɔ̀ɔ̀ dɛdɛ́ mɛmmɛ, kɛ̀ bɛ̀ yetɛ ɑ́ yɛ̃ntɛ́ kukó nNiidi kó mɛniɛ nkɛ́cóú
