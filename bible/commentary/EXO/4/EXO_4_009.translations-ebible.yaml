  dop-dop: Ye pǝ kpɛŋnɑ piti tǝmɑ ɑnɛ ɑ nɑɑlɛ nɑ pɑ́ kɑ́ nyʋɣʋ nɑ pɑ́ kisiɣi nyɑ́
