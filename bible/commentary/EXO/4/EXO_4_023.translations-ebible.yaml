verse: EXO.004.023
translations:
  mal-C: “എന്നെ ആരാധിക്കാൻ എന്റെ പുത്രനെ വിട്ടയയ്ക്കണം” എന്നു ഞാൻ നിന്നോടു പറഞ്ഞല്ലോ.
    എന്നാൽ നീ അവനെ പോകാൻ അനുവദിക്കുന്നില്ലെങ്കിൽ ഞാൻ നിന്റെ പുത്രനെ, നിന്റെ ആദ്യജാതനെത്തന്നെ,
    കൊന്നുകളയും’ എന്നുകൂടി പറയുക.”
  deu-TKW: 'Ich befehle dir hiermit: Laß meinen Sohn ziehen, damit er mich verehre;
    wenn du dich aber weigerst, ihn ziehen zu lassen, so werde ich deinen erstgeborenen
    Sohn sterben lassen!'
  lin-lin: 'Mpe nalobi na yo : Tika mwana na Ngai ya mobali kokende mpo ete asalela
    Ngai. Soki kaka oboyi kotika ye, nakoboma mwana na yo ya liboso ya mobali. › »'
  eng-LSV: and I say to you, send My son away, and he serves Me; and [if] you refuse
    to send him away, behold, I am slaying your son, your firstborn.”
  eng-GNV: 'Wherefore I say to thee, Let my sonne go, that he may serue me: if thou
    refuse to let him goe, beholde, I will slay thy sonne, euen thy first borne.'
  eng-WEBSTER: 'And I say to thee, Let my son go, that he may serve me: and if thou
    shalt refuse to let him go, behold, I will slay thy son, even thy first-born.'
  nhw-BL: Huan xiquilhui para ya niquilhuijtoc ma quincahua ma quisaca para yase nechhueyichihuatij.
    Pero sintla amo quincahuas ma quisaca, na nijmictis icone achtihui ejquetl. Quej
    nopa xiquilhuiti Faraón.
  swh-ONEN: nami nilikuambia, “Ruhusu mwanangu aondoke, ili aweze kuniabudu mimi.”
    Lakini ukakataa kumruhusu kwenda, basi nitaua mwana wako mzaliwa wa kwanza.’ ”
  bba-bba: Yen sɔ̃, u de nɛn bii wi, u doonɑ u kɑ mɑn sɑ̃. Ù n mɑɑ yinɑ, kon win
    bii yerumɑ ɡo.
  eng-KJVCPB: 'and I say unto thee, Let my son go, that he may serve me: and if thou
    refuse to let him go, behold, I will slay thy son, even thy firstborn.'
  mpx-mpx: Iyaka ya ba haba eliyam, “Isileli u talamwagil nihi egon nihi na nihi tapwalolo
    elau.” Yaa ebo nigeya, inoke natum gamaun na lol.’”
  wbp-wbp: Yilyaya-jana Yijipi-ngirli yungujulu ngaju purami manu yungujulurla pulka-pinyi!
    Kajinpa-jana mardarni-juku Yijipirla-juku, ngulaju kapurna pinyi nyuntu-nyangu
    kaja-nyanu kamparru-warnu.” ’ Kujanyarla wangkaya kingikiji.”
  luo-luo: kendo ne anyisi niya, “Yie iwe wuoda odhi, mondo olama.” To nikech nidagi
    weye mondo odhi; koro abiro nego wuodi makayo.’ ”
  meu-meu: taunabunai na haḡanimumu, natugu a kahua nege, lau isiaigu baine lao heni
    helaoreana; a boma dogoa tao, oi natumu roboana bama alaia mase.”
  npi-ULB: र म तँलाई भन्दछु, 'मेरो छोरोलाई जान दे ताकि त्यसले मेरो आराधना गरोस् ।'
    तर तैँले त्यसलाई जान दिन इन्कार गरेकोले निश्‍चय नै म तेरो जेठो छोरोलाई मार्नेछु'
    ।”
  yor-yor: mo sọ fún ọ, “Jẹ́ kí ọmọ mi lọ, ki òun kí ó lè máa sìn mí.” Ṣùgbọ́n ìwọ
    kọ̀ láti jẹ́ kí ó lọ; nítorí náà, èmi yóò pa àkọ́bí ọmọ rẹ ọkùnrin.’ ”
  emp-NTPO: 'Maʌ̃ carea mʌ̃a jara b̶ʌa: mʌ̃ warrara ẽdrʌ b̶ʌdua mʌ̃́a animarãda babue
    diad̶e wãmãrẽã. Baribʌrʌ bʌa jarasia ẽdrʌ b̶ʌẽ́da. Maʌ̃ carea bʌ umaquĩrã warra
    dji nabemada beuya.”–'
  ind-ind: Aku sudah menyuruhmu untuk membiarkan anak-Ku itu pergi menyembah-Ku. Tetapi
    karena kamu menolak, maka Aku akan membunuh anakmu yang sulung!’”
  pes-OPCB: بنابراین، به تو دستور می‌دهم بگذاری او از مصر خارج شود و مرا عبادت کند.
    اگر سرپیچی کنی، پسر ارشد تو را خواهم کشت.“»
  aer-aer: Itnenhe Egypt-ngentyele ipmentye aywepaye itne Ayenge apentetyenhenge ayenge
    tnaketyenhenge anteye. The ngenhe alkngarre-ileme, unte apeke itnenhe Egypt-ele
    akwete atnyenetyenhe, The akenhe alere arrwekele-ipenhe ngkwinhe irrerlknge atwetyenhe.”
    ’ Alakenhe renhe anteme unte Pharaoh-eke iletyeke.”
  tgl-ULB: At sasabihin ko sa iyo, “Payagan mo ang aking anak na umalis, kaya siya
    ay sasamba sa akin.” Pero dahil ikaw ay tumangging paalisin siya, tiyak na papatayin
    ko ang iyong anak, ang iyong panganay.”'
  cbu-NT: Mishat, Israelchichee zanganingi. Waani naayarusin, nuwaa ungirtapana, Apanll
    átcha, tángcha. Nduniya zangankush, wand pachindkush, nuwsha shiyaa ipareetsish
    iwachiztama pachachima, Apanll shiyaa átcha, parawaa tángcha, Apanll tárangiya.
  hui-hui: Anigo i̱ igini ibuni i̱ mitangi bialu mo dunini howa lotu lelo tagira pialu
    pela larugo napelolebero larigoni. Ani birigodago i̱na nde í̠ igini wahenego áyu
    barogoni laya, lalu lamibe.
  mya-mya: ငါ​၏​သား​သည်​ငါ့​အား​ဝတ်​ပြု​ကိုး​ကွယ်​နိုင်​စေ ရန် သူ့​ကို​သွား​ခွင့်​ပြု​ရန်​အ​မိန့်​ရှိ​သော်​လည်း
    သင်​သည်​သွား​ခွင့်​မ​ပေး။ ထို့​ကြောင့်​ငါ​သည်​သင် ၏​သား​ဦး​ကို​သေ​စေ​မည်' ဟု​ဆင့်​ဆို​လော့''
    ဟူ ၍​မိန့်​တော်​မူ​၏။
  cbi-NTPO: Iya ñunu yumaa pa', in nanu me-e'laade tiyu inu aawa kure' keewaajinutsu;
    tsenñuren ñu me-erendyai'ñu' mitya, iya ñuchi ajke' unbeena kayamunu tu'nu tsuyu,
    tive, tide, timi.
  bod-N: བདག་ལ་བསྙེན་བཀུར་བྱེད་པའི་ཆེད་དུ་བདག་གི་སྲས་འགྲོ་རུ་ཆུག་ཅེས་ངས་ཁྱོད་ལ་སྨྲས་མྱོང་ནའང་།
    ཁྱོད་ཀྱིས་ཁོ་རང་འགྲོ་རུ་མ་བཅུག་པས། ལྟོས་དང་། ངས་ཁྱོད་ཀྱི་བུ་ཐོག་མ་གསོད་པར་བྱ་གསུངས་ཞེས་སྨྲོས་ཤིག་ཅེས་གསུངས།
  sna-sna: uye ndinoti kwauri, “Rega mwanakomana wangu aende, kuti anondinamata.”
    Asi kana ukaramba kumutendera kuti aende, ndichauraya mwanakomana wako wedangwe.’ ”
  spa-BLM: 'y yo te he dicho: “Deja ir a mi hijo para que me sirva”, y tú te has negado
    a dejarlo ir. He aquí que voy a matar a tu hijo primogénito’”.'
  cac-cac: Toxo ix val d'ayach to tza chab'at eb' vuninal tic yic tz'och eb' ejmelal
    d'ayin. Palta toxonton malaj a gana tzactejeli, yuj chi' ol in milcham vin̈ a
    b'ab'el unin, xchi Jehová, xa chi.
  swh-ULB: nami nakuamuru, “Mwache mwanangu aende ili apate kuniabudu mimi.” Lakini
    kwa kuwa umekataa kumwachia, hakika nitamuua mtoto wako wa kiume, mzaliwa wa kwanza
    wako.”'
  bel-bel: 'Я кажу табе: адпусьці сына Майго, каб ён учыніў Мне служэньне; а калі
    ня пусьціш яго, дык вось, Я забэю сына твайго, першынца твайго.'
  deu-ELBBK: 'und ich sage zu dir: Lass meinen Sohn ziehen, dass er mir diene! Und
    weigerst du dich, ihn ziehen zu lassen, siehe, so werde ich deinen Sohn, deinen
    erstgeborenen, töten.'
  mbb-OT: umbe, migkeǥiyan ku sikew he tuǥuti nu he mekeǥenat heeyan is anak ku su
    wey mekaazap kedì. Iyan, wazè nu tuǥuti he mekeǥenat, umbe edhimetayan ku is kakey
    he anak nu he maama!’ ”
  mal-2015: എനിക്കു ശുശ്രൂഷ ചെയ്‌വാൻ എന്റെ പുത്രനെ വിട്ടയക്കേണമെന്നു ഞാൻ നിന്നോടു
    കല്പിക്കുന്നു; അവനെ വിട്ടയപ്പാൻ സമ്മതിക്കുന്നില്ലെങ്കിൽ ഞാൻ നിന്റെ പുത്രനെ, നിന്റെ
    ആദ്യജാതനെ തന്നേ കൊന്നുകളയും എന്നു പറക.
  tuo-NT: Yʉꞌʉre eꞌcatipeorã waꞌacã, narẽ duꞌuwĩrõña’, mʉꞌʉrẽ nitojamiapʉ. Mʉꞌʉ peꞌe
    narẽ duꞌuwĩrõtiapʉ. Tojo weegʉ mʉꞌʉ macʉ̃ masã maꞌmirẽ wẽjẽgʉ̃saꞌa”, ni werecʉ
    niwĩ Õꞌacʉ̃. *****
  gup-gup: '@see-verse:EXO.004.022'
  gvs-gvs: Bogina alatuwokoim natuguyana kutaligēi bei ima isakululu Yau yaigu. Go
    neta geya kutaligeiyeta, e am dodōkana! Kom natum, am botomoya bei akaumate.’”’
  rmc-rmc: a phenďom tuke, hoj te premukes mire čhas, hoj man te lašarel. Ale tu les
    na kamľal te premukel, vašoda murdarava tire ešebne čhas.‘ “
  nlg-nlg: Inau tu bosa vanigho ge ko lubatira, ma kara tona ma kara holohabau. Mana
    pukuna to hove ke, inau ku matera na lei kamanagho mane!” ’”
  pes-OPV: و به تو می‌گویم پسرم را رها کن تا مرا عبادت نماید، واگر از رها کردنش ابا
    نمایی، همانا پسر تو، یعنی نخست زاده تو را می‌کشم.»
  ron-1924: 'Ыць спун: Ласэ пе фиул Меу сэ плече, ка сэ-Мь служяскэ; дакэ ну врей
    сэ-л лашь сэ плече, вой учиде пе фиул тэу, пе ынтыюл тэу нэскут.»’”'
  ben-OBCV: আর আমি তোমাকে বলেছি, “আমার ছেলেকে যেতে দাও, যেন সে আমার আরাধনা করতে পারে।”
    কিন্তু তুমি তাকে যেতে দিতে অস্বীকার করলে; তাই আমি তোমার প্রথমজাত ছেলেকে হত্যা
    করব।’ ”
  som-som: oo waxaan adiga kugu idhi, Wiilkayga sii daa, ha tagee oo ha ii adeegee.
    Adiguse waad u diiday inuu tago. Bal hadda ogow, waxaan dili doonaa wiilkaaga
    curadka ah.
  lat-VUC: 'Dixi tibi: Dimitte filium meum ut serviat mihi; et noluisti dimittere
    eum: ecce ego interficiam filium tuum primogenitum.'
  eng-ASVBT: 'and I have said unto thee, Let my son go, that he may serve me; and
    thou hast refused to let him go: behold, I will slay thy son, thy firstborn.'
  mna-mna: Tana ni iso pu be zem zin ma tila be tisuŋ pini. Mi nu sombe ruutu zin,
    na re u. Pa ni ko ipun itum lutum muŋgamuŋga ma imeete.’”
  ita-1885: 'Or io ti ho detto: Lascia andare il mio figliuolo, acciocchè mi serva;
    e tu hai ricusato di lasciarlo andare; ecco, io uccido il tuo figliuolo, il tuo
    primogenito.'
  eng-LXXUP: 'And I said to thee, Send away my people, that they may serve me: now
    if thou wilt not send them away, see, I will slay thy firstborn son.'
  eng-ULB: and I say to you, “Let my son go, so he may worship me.” But since you
    have refused to let him go, I will certainly kill your son, your firstborn.'”
  spa-VBL: Te ordené que dejaras ir a mi hijo para que pueda adorarme. Pero te negaste
    a liberarlo, así que ahora mataré a tu hijo primogénito’”.
  fra-_FOB: 'Et je t''ai dit: Laisse aller mon fils, afin qu''il me serve; et tu as
    refusé de le laisser aller. Voici, je vais faire mourir ton fils, ton premier-né.'
  mal-mal: എനിക്ക് ശുശ്രൂഷ ചെയ്യുവാൻ എന്റെ പുത്രനെ വിട്ടയയ്ക്കണമെന്ന് ഞാൻ നിന്നോട്
    കല്പിക്കുന്നു; അവനെ വിട്ടയയ്ക്കുവാൻ സമ്മതിക്കുന്നില്ലെങ്കിൽ ഞാൻ നിന്റെ പുത്രനെ,
    നിന്റെ ആദ്യജാതനെ തന്നെ കൊന്നുകളയും” എന്ന് പറയുക.
  urd-GVR: Maiṅ tujhe batā chukā hūṅ ki mere beṭe ko jāne de tāki wuh merī ibādat
    kare. Agar tū mere beṭe ko jāne se manā kare to maiṅ tere pahlauṭhe ko jān se
    mār dūṅgā.’”
  suz-BL: आं तौ कली आं कली चढ़ेतीक चढ़ेथ लचा गेवो। गे मटिप्‍तीवी हना, गो इ ङोंइती
    जरमेशो तौ कली साइक्‍नुङ’ देंत, देनो” दे परमप्रभु यावेमी मोसा कली माइक्‍तु। प्रस्‍थान
    ११:५; प्रस्‍थान १२:२९
  ita-1927: 'e io ti dico: Lascia andare il mio figliuolo, affinché mi serva; e se
    tu ricusi di lasciarlo andare, ecco, io ucciderò il tuo figliuolo, il tuo primogenito”.'
  ckb-ckb: پێم فەرمووی، ’بهێڵە کوڕەکەم بچێت بۆ ئەوەی بمپەرستێت.‘ بەڵام تۆ ڕازی نەبوویت
    بهێڵیت بڕوات، من وا کوڕەکەت، نۆبەرەکەت دەکوژم.“»
  eng-BBE: 'And I said to you, Let my son go, so that he may give me worship; and
    you did not let him go: so now I will put the first of your sons to death.'
  kan-OKCV: 'ಫರೋಹನೇ, ನಾನು ನಿನಗೆ ಹೇಳುವುದೇನೆಂದರೆ: “ನನ್ನ ಸೇವೆಮಾಡುವಂತೆ ನನ್ನ ಮಗನನ್ನು ಕಳುಹಿಸು.”
    ನೀನು ಅವನನ್ನು ಕಳುಹಿಸುವುದನ್ನು ನಿರಾಕರಿಸಿದರೆ, ನಾನು ನಿನ್ನ ಮಗನನ್ನು ಅಂದರೆ, ನಿನ್ನ ಜೇಷ್ಠಪುತ್ರನನ್ನು
    ಕೊಲ್ಲುವೆನು,’ ಎಂದು ತಿಳಿಸಬೇಕು,” ಎಂದರು.'
  bbb-bbb: Na E Ireobo ije nare kume anafa none ije kiaga bu va none baname isoeno
    kume. Ro a faememarena naebe kiaga bu usiae vakuva nare ame fari one amure ije
    kanaga fu baroneko kumemano kuane.
  tam-2017: எனக்கு ஆராதனை செய்யும்படி என்னுடைய மகனை அனுப்பிவிடு என்று கட்டளையிடுகிறேன்;
    அவனை விடமாட்டேன் என்று சொன்னால் நான் உன்னுடைய மகனை, உன்னுடைய மூத்தமகனை கொல்லுவேன்
    என்று யெகோவா சொன்னார் என்று சொல்” என்றார்.
  spa-RV-1909: 'Ya te he dicho que dejes ir á mi hijo, para que me sirva, mas no has
    querido dejarlo ir: he aquí yo voy á matar á tu hijo, tu primogénito.'
  ron-BTF: 'Și îți spun: Lasă pe fiul meu să plece ca să îmi servească; și dacă refuzi
    să îl lași să plece, iată, voi ucide pe fiul tău, pe întâiul tău născut.'
  eng-WEBP: and I have said to you, “Let my son go, that he may serve me;” and you
    have refused to let him go. Behold, I will kill your firstborn son.’”
  eng-FBV: I ordered you to let my son go so he can worship me. But you refused to
    release him, so I will now kill your firstborn son.”
  nld-1939: 'Ik heb u gezegd: Laat mijn zoon gaan, om Mij te vereren. Ge hebt geweigerd,
    hem te laten vertrekken; daarom dood Ik uw zoon, uw eerstgeborene!'
  nch-BL: Huan xiquilhui para ya niquilhuijtoc ma quincahua ma quisaca para yase techhueyichihuatij.
    Pero sinta amo quincahuas ma quisaca, na nijmictis icone achtohui ejquet. Quej
    nopa xiquilhuiti Faraón.
  vie-1934: 'nên ta có phán cùng ngươi rằng: Hãy cho con ta đi, để nó phụng sự ta,
    mà ngươi đã từ chối không cho nó đi. Nầy, ta sẽ giết con trai ngươi, là con trưởng
    nam của ngươi.'
  hin-CV: यह मेरा आदेश है कि मेरे पुत्र को जाने दो, कि वह मेरी आराधना कर सके; परंतु
    तुम उन्हें जाने नहीं दे रहे हो. इस कारण मैं तुम्हारे बड़े बेटे को मार दूंगा.’ ”
  eng-OURB: and I have said to you, “Let my son go, that he may abad ·serve· me;”
    and you have refused to let him go. Behold, I will kill your son, your firstborn.’”
  spa-BES: 'Y yo te dije: Deja ir a mi hijo, para que me dé culto; y no lo dejaste
    ir, así que ahora voy a matar al primero de tus hijos.'
  tdx-tdx: 'le hoe iraho ama’o, Angao hañavelo i anakoy hitoroñe ahy. F’ie mifoneñe
