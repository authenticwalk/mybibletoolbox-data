verse: EXO.004.021
translations:
  mal-C: യഹോവ മോശയോട് അരുളിച്ചെയ്തു, “നീ ഈജിപ്റ്റിൽ ചെല്ലുമ്പോൾ ഞാൻ നിന്നെ ഭരമേൽപ്പിച്ചിട്ടുള്ള
    സകല അത്ഭുതങ്ങളും ഫറവോന്റെ മുമ്പാകെ ചെയ്യണം. എന്നാൽ ഞാൻ അവന്റെ ഹൃദയം കഠിനമാക്കുമ്പോൾ
    ജനങ്ങളെ പോകാൻ അവൻ അനുവദിക്കാതിരിക്കുകയും ചെയ്യും.
  deu-TKW: 'Hierauf sprach Jahwe zu Mose: Wenn du nach Ägypten zurückkehrst, so habe
    acht: alle die Wunderthaten, die ich in deine Macht lege, sollst du vor dem Pharao
    ausführen; ich aber werde seinen Sinn verhärten, so daß er das Volk nicht wird
    ziehen lassen.'
  lin-lin: 'Yawe alobaki na Moyize : — Sik’oyo, lokola ozali kozonga na Ejipito, tala
    bikamwa nyonso oyo napesi yo nguya ya kosala ; okosala yango liboso ya Faraon.
    Ngai nakokomisa motema na ye libanga mpo ete akoka kotika te bato na Ngai kokende.'
  eng-LSV: And YHWH says to Moses, “In your going to return to Egypt, see—all the
    wonders which I have put in your hand—that you have done them before Pharaoh,
    and I strengthen his heart, and he does not send the people away;
  eng-GNV: 'And the Lord saide vnto Moses, When thou art entred and come into Egypt
    againe, see that thou doe all the wonders before Pharaoh, which I haue put in
    thine hand: but I will harden his heart, and he shall not let the people goe.'
  eng-WEBSTER: 'And the LORD said to Moses, When thou goest to return into Egypt,
    see that thou perform all those wonders before Pharaoh which I have put in thy
    hand: but I will harden his heart, that he shall not let the people go.'
  nhw-BL: 'Huan teipa TOTECO quiilhui Moisés: ―Quema tiajsiti tlali Egipto, xiquita
    para tijchihuas iixpa Faraón nochi nopa tlanextilijcayotl catli nimitzmacatoc
    chicahualistli xijchihua. Pero na nijyoltetilis para amo quincahuas ma quisaca
    israelitame.'
  swh-ONEN: Bwana akamwambia Mose, “Utakaporudi Misri, hakikisha kwamba utafanya mbele
    ya Farao maajabu yote niliyokupa uwezo wa kuyafanya. Lakini nitafanya moyo wake
    kuwa mgumu ili kwamba asiwaruhusu watu waende.
  bba-bba: Yinni Gusunɔ u kpɑm Mɔwisi sɔ̃ɔwɑ u nɛɛ, tɛ̃, ɑ doo Eɡibiti mi, kpɑ ɑ n
    yɑɑye yĩre ni nɑ nun nɔmu bɛriɑ, ɑ kɑ nu ko Eɡibiti sunɔn wuswɑɑɔ. Adɑmɑ kon win
    ɡɔ̃ru bɔbiɑsiɑ. U ǹ wurɑmɔ u tɔn be deri bu doonɑ.
  eng-KJVCPB: 'And the Lord said unto Moses, When thou goest to return into Egypt,
    see that thou do all those wonders before Pharaoh, which I have put in thine hand:
    but I will harden his heart, that he shall not let the people go.'
  mpx-mpx: Yaka Yehoba i baek Mosese elana i ba, “Sauga nu vin Itipita, nu nuwahikan
    ginol yawiyawi gegewel toto ya talamwan elam, nu ginolil kin matanaa ge nu ba
    no gamagalau ni talamwagil nihi egon nihi na nihi tapwalolo elau. Yaa kin atena
    na paelolol, inoke nige ni tatalamwagil nihi eegon.
  wbp-wbp: Ngularla YAAWIYI wangkaja Mujujuku, “Kajinpa Yijipi-kirra yukamirra, purda-nyangkaju
    wangkanja-kurra. Purda-nyangkaju yungungkulu yapangku nyanyi ngaju-nyangu-kurlu
    yartarnarri-kirli. Nyurrurnangku kurru-pungu yartarnarriji nyuntukuju. Kingirli
    kapungku nyanyi nyiyarningkijarra-kurra ngaju-nyangu yartarnarri-kirli. Kala kapurna
    jurru marntarla-mani yungungku purda-nyanja-wangu nyina. Kulangku purda-nyanyi,
    manu kula-jana yapa nyuntu-nyangu yilya Yijipi-ngirli.
  luo-luo: Jehova Nyasaye nowacho ne Musa niya, “Ka idok Misri nyaka ine ni itimo
    e nyim Farao honni duto ma asemiyi teko mondo itim. Makmana abiro miyo chuny Farao
    doko matek ma ok onyal weyo jo-Israel mondo oa.
  meu-meu: Bena Iehova ese Mose e haduaia, eto, Aigupto ba lou henia negana ai, hoa
    karadia iboudiai Farao vairanai ba kara, lau ese siahu vada na henimu heḡereḡerena.
    To lau ese ia lalona baina ha-aukaia, taunabunai ia ese Heberu taudia basine kahudia
    nege.
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “तँ मिश्रमा फर्केर जाँदा मैले तेरो शक्तिमा
    राखिदिएका सबै अचम्मका कामहरू तैँले फारोको सामु गरेर देखा । तर म त्यसको ह्रदय कठोर
    पार्नेछु र त्यसले मानिसहरूलाई जान दिनेछैन ।
  yor-yor: Olúwa sì sọ fún Mose pé, “Ní ìgbà tí ìwọ bá padà sí Ejibiti rí i pé ìwọ
    ṣe iṣẹ́ ìyanu ni iwájú Farao. Èmi ti fún ọ lágbára láti ṣe é. Èmi yóò sì sé àyà
    rẹ̀ le, òun kì yóò jẹ́ kí àwọn ènìyàn náà kí ó lọ.
  emp-NTPO: 'Moise wãbʌrʌd̶e Ãcõrẽba idjía jarasia: –Egiptod̶e jũẽped̶a jũma ne ununaca
    mʌ̃a obi b̶ʌda Egiptod̶ebema boro quĩrãpita odua. Baribʌrʌ mʌ̃a idjira so zarea
    b̶ʌya israelerã ẽdrʌ b̶ʌrãmãrẽã.'
  ind-ind: TUHAN berkata kepada Musa, “Aku sudah membuat kamu mampu melakukan keajaiban-keajaiban.
    Ketika kamu sudah di Mesir, lakukanlah keajaiban itu di hadapan raja. Namun, Aku
    akan mengeraskan hatinya sehingga dia tidak membiarkan umat-Ku pergi.
  pes-OPCB: 'خداوند به او فرمود: «وقتی به مصر رسیدی، نزد فرعون برو و معجزاتی را که
    به تو نشان داده‌ام در حضور او ظاهر کن. ولی من قلب فرعون را سخت می‌سازم تا بنی‌اسرائیل
    را رها نکند.'
  aer-aer: YAHWEH anteme Moses-eke angkeke, “Nhenge unte apmere Egypt-eke irretye-alhemele,
    ayenge awaye angkerlenge. Ayenge awaye nhenge tyerrtye areyele ngenhe aretyenhenge
    unte-arle Utnenge Atyinhe atnyeneme. The Utnenge Atyinhe ngkwengeke-arleke kele
    akwerneke. Pharaoh-ele ngenhe aretyenhe nhenge unte arne areye Utnenge Atyinhele
    ilernpenye anthurre mpwarerlenge. The akenhe renhe ikerlte-iletyenhenge, re ngenhe
    awetyakenhe anetyenhenge. Re tyerrtye ngkwinhe areye Egypt-ngentyele irlwemele
    aywepetyakenhe anetyenhe.
  tgl-ULB: Sinabi ni Yahweh kay Moises, “Kung babalik ka sa Ehipto, siguraduhin mong
    gawin sa harapan ni Paraon ang lahat ng mga kababalaghan na inilagay ko sa iyong
    kapangyarihan. Pero patitigasin ko ang kaniyang puso, at hindi niya paaalisin
    ang mga tao.
  cbu-NT: 'Apusapsha Apanllsha: Ashiriya, shiysha Ijiptosh tsap kuseerush, nuwaa wizpuriri
    yuwaa nuw shiyaam yámandarangi anoo shiysha kurakaa parawa yámandangcha. Ichinguru
    yámandangcha; punirinllpa. Nuw shiyaa istachinllpa. Itaru, shiysha nuwaa kuki
    kamankitaatish, kurak siyaa zanganimaam kapung ngatachparee, watam nuwsha kurakush
    mang'' xarashish wayakchinawa.'
  hui-hui: Pole piyagola Anduane Homogohanda Mosesehondo lone lalu, Iyibi dindi anda
    puwa kini kagonaga deni howa manane walia habelo hongo ngirugo yuwa manane biaruni
    bihende biai habe. Uruni berego hondowabi ibu miniha mogo lalu hiri nalelo ibunaga
    bu mini i̱na mo giambe holebero. Bu mini mo giambeore harogola i̱naga wali agali
    yupe halu pudaba nalolebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား``သင်​သည် ယ​ခု​အီ​ဂျစ်​ပြည်​သို့​ပြန်​မည်​ဖြစ်​ရာ၊
    သင့် အား​ငါ​ပေး​ထား​သော​တန်​ခိုး​ဖြင့်​ဖာ​ရော ဘု​ရင်​ရှေ့​၌​အံ့​သြ​ဖွယ်​သော​အ​မှု​တို့​ကို
    ပြု​လော့။ ငါ​သည်​သူ့​စိတ်​ကို​ခိုင်​မာ​စေ​သ​ဖြင့်၊ သူ​သည်​ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​ကို​သွား
    ခွင့်​ပြု​လိမ့်​မည်​မ​ဟုတ်။-
  cbi-NTPO: 'Tsenñu Yavé tsandimi: Egiptosha jitu, faraón'' ajuusha tiba juntsa keenbashiinuu
    jumula dekenu tirekeeshu juntsa deke'' keewaade. Tsaaren iyaa, yanu meedin jutyungue
    tirenu tsuyu, tsenmalaa Israel chachillanu me-e''larei''nutsu.'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཁྱོད་རང་ཨེ་ཅིབ་ཡུལ་དུ་ཕྱིར་ལོག་རྗེས།
    ངས་ཁྱོད་ལ་བསྟན་པའི་དོན་ངོ་མཚར་ཅན་ཐམས་ཅད་ཕཱར་ཨོལ་གྱི་མདུན་དུ་སྟོན་པར་གཟབ་གཟབ་གྱིས།
    འོན་ཀྱང་བདག་གིས་ཕཱར་ཨོལ་གྱི་སེམས་གྱོང་པོར་བྱས་པས་ཁོས་འབངས་མི་རྣམས་འགྲོ་རུ་འཇུག་མི་སྲིད།
  sna-sna: Jehovha akati kuna Mozisi, “Paunodzokera kuIjipiti, uone kuti waita zvishamiso
    zvose pamberi paFaro, ndakupa simba rokuita izvozvo. Asi ndichaomesa mwoyo wake
    zvokuti haazotenderi vanhu kuenda.
  spa-BLM: 'El Señor le dijo a Moisés: “Cuando vuelvas a Egipto, procura hacer ante
    el Faraón todas las maravillas que he puesto en tu mano, pero yo endureceré su
    corazón y no dejará ir al pueblo.'
  cac-cac: 'Ix yalan Jehová d''a vin̈: —Ayic ol ach c''och d''a Egipto chi'', naann̈ej
    uuj to ol a ch''ox juntzan̈ ch''oxnab''il te satub''tac d''a yichan̈ vin̈ rey,
    aton juntzan̈ ix vac'' a c''ulej. Palta a in ol vac'' pitb''oquel spensar vin̈,
    yuj chi'' man̈ ol ex schael-laj vin̈.'
  swh-ULB: Yahwe akamwambia Musa, “Utakaporudi Misri, jitahidi kufanya ishara zote
    nilizokupa kufanya mbele ya Farao. Lakini nitaufanya moyo wake kuwa mgumu, naye
    hawatawaacha watu waende.
  bel-bel: 'І сказаў Гасподзь Майсею: калі пойдзеш і вернешся ў Егіпет, глядзі, усе
    цуды, якія Я даручыў табе, зрабі перад абліччам фараона; а Я зраблю і ачарсьцьвее
    сэрца ягонае, і ён не адпусьціць народу.'
  deu-ELBBK: 'Und der HERR sprach zu Mose: Wenn du hinziehst, um nach Ägypten zurückzukehren,
    so sieh zu, dass du alle die Wunder, die ich in deine Hand gelegt habe, vor dem
    Pharao tust. Und ich, ich will sein Herz verhärten, so dass er das Volk nicht
    ziehen lassen wird.'
  mbb-OT: Migkaǥi is Nengazen diyà te ki Moises te, “Emun diyè ke en te Ehipto kinahanglan
    he ipeehè nu te hadì te Ehipto is langun he menge singyal he impeehè ku kenikew.
    Imbeǥey ku en kenikew is gehem te ked-ul-ulaha zuen. Ne zutun ebpengelinteuwan
    ku he kenà haazà med-uteng diyà te ǥehinawa zin su wey kew zin kenà metuǥuti te
    ked-awà puun te Ehipto.
  mal-2015: 'യഹോവ മോശെയോടു അരുളിച്ചെയ്തതു: നീ മിസ്രയീമിൽ ചെന്നെത്തുമ്പോൾ ഞാൻ നിന്നെ
    ഭരമേല്പിച്ചിട്ടുള്ള അത്ഭുതങ്ങളൊക്കെയും ഫറവോന്റെ മുമ്പാകെ ചെയ്‌വാൻ ഓർത്തുകൊൾക;
    എന്നാൽ അവൻ ജനത്തെ വിട്ടയക്കാതിരിപ്പാൻ ഞാൻ അവന്റെ ഹൃദയം കഠിനമാക്കും.'
  tuo-NT: 'Beꞌro Õꞌacʉ̃ Moisére aꞌtiro nicʉ niwĩ: —Yʉꞌʉ mʉꞌʉrẽ peje ĩꞌa ʉcʉasere weeĩꞌomasĩcã
    weeapʉ. Tojo weegʉ mʉꞌʉ Egiptopʉre etagʉ, faraṍ ĩꞌorõpʉ te pejere weeĩꞌoña. Yʉꞌʉ
    peꞌe faraṍrẽ mʉsãrẽ yʉꞌrʉnʉꞌcãcã weegʉti. Tojo weegʉ Israe curuacjãrãrẽ duꞌuwĩrõsome.'
  gup-gup: Wanjh Yawey bimarneyimeng Moses, yimeng, “Bu ngudda yirrurndeng kore Egypt,
    wanjh yikurduyimen rowk kore Pharaoh kumirrk nuye, yibukka kunbubuyika rowk bu
    namakmak nawu ngaye dulkarrewong. Yibukka dja bonj, yiman djamku yibukkan, dja
    ngaye munguyh ngakangerayekwon ba nungka minj bininj kabenmunkewe.
  gvs-gvs: E Yauwe ilatuwokoigu, idigo kana, ‘Tutayana kusowóduwo Itipita goi, kunuwookavāte
    guinuwa aba kainaopa liliudi Pero matana goi kuguuinuwedi. Guinuwayadi manudi
    togaga bogina avinim. Go yau bei Pero ina dabakasa avaituwe, e tomotayadi geya
    itagonedita.
  rmc-rmc: 'O RAJ mek le Mojžišoske phenďa: „Sar džaha pale andro Egipt a sar aveha
    anglo Faraonos, de pozoris pre oda, hoj te keres savore kala zazraki, pre save
    tut diňom zor. Me kerava, hoj leskro jilo te zoraľol sar bar avke, hoj na premukela
    mire manušen.“'
  nlg-nlg: Ma gaia Yahweh te ghoi bosa olia vania so, “Tana bona ko sara pulohi i
    Egypt ke, ko tona tana vunaghi haba tara holoa nia Pharaoh, mo ko tatea vania
    na butuli vaughilala tu vahegho iga na maana ge ko gonia. Mi nau ku nea ge ke
    toba ngasi me ke mua lubatira na vure na tona.
  pes-OPV: 'و خداوندبه موسی گفت: «چون روانه شده، به مصرمراجعت کردی، آگاه باش که همه
    علاماتی را که به‌دستت سپرده‌ام به حضور فرعون ظاهر سازی، و من دل او را سخت خواهم
    ساخت تا قوم را رهانکند.'
  ron-1924: 'Домнул а зис луй Мойсе: „Плекынд ка сэ те ынторчь ын Еӂипт, везь, тоате
    минуниле пе каре ци ле пун ын мынэ сэ ле фачь ынаинтя луй Фараон. Еу ый вой ымпетри
    инима, ши ну ва лэса пе попор сэ плече.'
  ben-OBCV: সদাপ্রভু মোশিকে বললেন, “তুমি যখন মিশরে ফিরে যাবে, তখন দেখো আমি তোমাকে
    যেসব আশ্চর্য কাজ করার ক্ষমতা দিয়েছি, সেগুলি যেন তুমি ফরৌণের সামনে করে দেখাও।
    কিন্তু আমি তার হৃদয় এমন কঠিন করব যে সে লোকদের যেতে দেবে না।
  som-som: Rabbiguna wuxuu Muuse ku yidhi, Markii aad Masar ku noqotid, cajaa'ibyadii
    aan gacantaada ku riday oo dhan Fircoon hortiisa ku samee, laakiinse anigu qalbigiisaan
    qallafin doonaa, oo dadka ma uu sii dayn doono inay tagaan.
  lat-VUC: 'Dixitque ei Dominus revertenti in Ægyptum: Vide ut omnia ostenta quæ posui
    in manu tua, facias coram Pharaone: ego indurabo cor ejus, et non dimittet populum.'
  eng-ASVBT: 'And Jehovah said unto Moses, When thou goest back into Egypt, see that
    thou do before Pharaoh all the wonders which I have put in thy hand: but I will
    harden his heart and he will not let the people go.'
  mna-mna: 'Tiwwa ma tila, mi Yooba iso pini. Iso: “Mos matakiŋa ta aŋpombolu pa be
    kam na, la beso pet Aikuptu na, motom iŋgal be kam su king kereene uunu. Tamen
    nio kola aŋkam ŋgar kini ma imbol kat. Tana ko loŋa iyok piom Israel be kala na
    som.'
  ita-1885: 'E il Signore disse a Mosè: Poichè tu te ne vai per ritornare in Egitto,
    vedi, fa'' davanti a Faraone tutti i miracoli che io ti ho posti in mano; ma io
    gl''indurerò il cuore, talchè egli non lascerà andare il popolo.'
  eng-LXXUP: 'And the Lord said to Moses, When thou goest and returnest to Egypt,
    see—all the miracles I have charged thee with, thou shalt work before Pharaoh:
    and I will harden his heart, and he shall certainly not send away the people.'
  eng-ULB: Yahweh said to Moses, “When you go back to Egypt, see that you do before
    Pharaoh all the wonders that I have put in your power. But I will harden his heart,
    and he will not let the people go.
  spa-VBL: 'El Señor le dijo a Moisés: “Cuando regreses a Egipto, asegúrate de ir
    al Faraón y realizar los milagros que te he enseñado para que los hagas. Lo volveré
    terco y no dejará ir al pueblo.'
  fra-_FOB: 'Et l''Éternel dit à Moïse: En t''en allant pour retourner en Égypte,
    considère tous les miracles que j''ai mis dans ta main, et tu les feras devant
    Pharaon; mais j''endurcirai son cœur, et il ne laissera point aller le peuple.'
  mal-mal: 'യഹോവ മോശെയോട് അരുളിച്ചെയ്തത്: “നീ ഈജിപ്റ്റിൽ എത്തുമ്പോൾ ഞാൻ നിന്നെ ഭരമേല്‍പിച്ചിട്ടുള്ള
    അത്ഭുതങ്ങളൊക്കെയും ഫറവോന്റെ മുമ്പാകെ ചെയ്യുവാൻ ഓർത്തുകൊള്ളുക; എന്നാൽ അവൻ ജനത്തെ
    വിട്ടയയ്ക്കാതിരിപ്പാൻ ഞാൻ അവന്റെ ഹൃദയം കഠിനമാക്കും.'
  urd-GVR: Rab ne us se yih bhī kahā, “Misr jā kar Firaun ke sāmne wuh tamām mojize
    dikhā jin kā maiṅ ne tujhe iḳhtiyār diyā hai. Lekin mere kahne par wuh aṛā rahegā.
    Wuh Isrāīliyoṅ ko jāne kī ijāzat nahīṅ degā.
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “इ नोफा दाइश्‍शा नेनो। गे इजीप्‍त रागी जाक्‍दीश्‍शा,
    गो इ कली पपाइश्‍शो छक लाक्‍चा ङा गेय नेल्‍ल फाराओ आ ङोंइती पावो। गो चहिं मुर आन
    कली लचा मगेचा ङा पा फाराओ कली काइ मटीब सेल्‍नुङ। प्रस्‍थान ७:३,१३; ब्‍यवस्‍था
    २९:३; यसैया ६:१०; रोमी ९:१८
  ita-1927: 'E l’Eterno disse a Mosè: “Quando sarai tornato in Egitto, avrai cura
    di fare dinanzi a Faraone tutti i prodigi che t’ho dato potere di compiere; ma
    io gl’indurerò il cuore, ed egli non lascerà partire il popolo.'
  ckb-ckb: 'یەزدان بە موسای فەرموو: «کاتێک دەگەڕێیتەوە میسر، سەرنجی هەموو ئەو پەرجووانە
    بدە کە لەسەر دەستی تۆ لەبەردەم فیرعەوندا دەکرێن، بەڵام من دڵی ڕەق دەکەم بۆ ئەوەی
    نەهێڵێت گەلەکە بڕۆن.'
  eng-BBE: 'And the Lord said to Moses, When you go back to Egypt, see that you do
    before Pharaoh all the wonders which I have given you power to do: but I will
    make his heart hard and he will not let the people go.'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ನೀನು ಈಜಿಪ್ಟ್ ದೇಶಕ್ಕೆ ಹಿಂದಿರುಗಿ ಹೋಗುವಾಗ, ನಾನು ನಿನ್ನ
    ಕೈಯಲ್ಲಿ ಮಾಡಿಸಿದ ಎಲ್ಲಾ ಸೂಚಕಕಾರ್ಯಗಳನ್ನು ಫರೋಹನ ಮುಂದೆ ಮಾಡು. ಆದರೆ ನಾನು ಅವನ ಹೃದಯವನ್ನು
    ಕಠಿಣಪಡಿಸುವೆನು. ಅವನು ಜನರನ್ನು ಹೋಗಗೊಡಿಸುವುದಿಲ್ಲ.
  bbb-bbb: Ijiege rena Mosisi fune Ijifiti vakiro vako ijia E Ireobo fu una kuke kuae,
    Iviama ane una Ijifiti vake ijadufuo nika ire sumiki boeje na daro mana kuarakinu
    nijasaeva ije kini Ferodo nidua ijia rene. Rove Ferodo vierafe ije nare dena gikikimana
    rega fube e ije arega bu usiae vake.
  tam-2017: 'அப்பொழுது யெகோவா மோசேயை நோக்கி: “நீ எகிப்திலே திரும்பிப்போய்ச் சேர்ந்தபின்பு,
    நான் உன்னுடைய கையில் கொடுத்திருக்கிற அற்புதங்கள் யாவையும் பார்வோனுக்கு முன்பாக
    செய்யும்படி எச்சரிக்கையாக இரு; ஆனாலும், நான் அவனுடைய இருதயத்தைக் கடினப்படுத்துவேன்;
    அவன் மக்களைப் போகவிடமாட்டான்.'
  spa-RV-1909: 'Y dijo Jehová á Moisés: Cuando hubiereis vuelto á Egipto, mira que
    hagas delante de Faraón todas las maravillas que he puesto en tu mano: yo empero
    endureceré su corazón, de modo que no dejará ir al pueblo.'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Când mergi să te întorci în Egipt, vezi
    ca tu să faci înaintea lui Faraon toate acele minuni pe care le-am pus în mâna
    ta; dar voi împietri inima lui, ca el să nu lase poporul să plece.'
  eng-WEBP: The LORD said to Moses, “When you go back into Egypt, see that you do
    before Pharaoh all the wonders which I have put in your hand, but I will harden
    his heart and he will not let the people go.
  eng-FBV: The Lord told Moses, “When you get back to Egypt, make sure to go to Pharaoh
    and carry out the miracles I've given you to do. I will make him stubborn and
    he will not let the people go.
  nld-1939: 'En Jahweh sprak tot Moses: Wanneer ge teruggekeerd zijt in Egypte, zorg
    er dan voor, alle wonderen, waartoe Ik u de macht heb gegeven, ten aanschouwen
    van Farao te verrichten. Maar Ik zal zijn hart verharden, zodat hij het volk niet
    laat gaan.'
  nch-BL: 'Huan teipa TOTECO quiilhui Moisés: ―Quema tiajsiti tali Egipto, xiquita
    para tijchihuas iixpa Faraón nochi nopa tanextili cati nimitzmacatoc chicahualisti
    xijchihua. Pero na nijyoltetilis para amo quincahuas ma quisaca israelitame.'
  vie-1934: 'Đức Giê-hô-va phán cùng Môi-se rằng: Khi trở về xứ Ê-díp-tô, hãy cẩn
    thận về các dấu lạ của ta đã giao nơi tay ngươi mà làm trước mặt Pha-ra-ôn; nhưng
    ta sẽ khiến người cứng lòng chẳng cho dân sự đi.'
  hin-CV: याहवेह ने मोशेह से कहा, “मिस्र देश पहुंचकर तुम वे सभी चिन्ह फ़रोह को दिखाना
    जो मैंने तुम्हारे वश में किए हैं, परंतु मैं फ़रोह के मन को कठोर कर दूंगा, और वह
    इस्राएलियों को जाने न देगा.
  eng-OURB: Adonai said to Moses [Drawn out], “When you go back into Egypt [Abode
    of slavery], see that you do before Pharaoh all the wonders which I have put in
    your hand, but I will harden his heart and he will not let the people go.
  spa-BES: 'Y Jehová dijo a Moisés: Cuando vuelvas a Egipto, mira que hagas delante
    de Faraón todas las maravillas que te he dado poder para hacer; pero endureceré
    su corazón y no dejará ir al pueblo.'
  tdx-tdx: Aa hoe t’Iehovà amy Mosè, Ie miheo mb’e Mitsraime añe, asoao te hanoe’o
    añ’atrefa’ i Parò ze hene viloñe napoko am-pita’o, fa hampandiereko ty arofo’e
    tsy hapo’e hañavelo ondatio.
  vid-vid: Mkulu Nguluwi nakamlonjela Musa, “Loufika Misili, uwe uvizelele kota kudita
    hali Falao vinduzanduza vyeng'ha vyondikupele ludali lwa kudita. Ila heni ndoidita
    nhumbula ya Falao iwe igagadale, na heye howalechela Waisilaeli woche.
  eng-OKE: And the Lord said to Mosheh, In thy going to return to Mizraim look to
    all the wonders that I have appointed by thy hand, and do them before the Pharoh.
    But I will obdurate his heart, and he will not send the people away.
  tha-KJV: พระเยโฮวาห์ตรัสกับโมเสสว่า “เมื่อเจ้ากลับไปถึ​งอ​ียิปต์ จงกระทำมหัศจรรย์ต่างๆซึ่งเรามอบไว้ในมือของเจ้าแล้​วน​ั้นต่อหน้าฟาโรห์
    แต่​เราจะทำให้ใจของฟาโรห์​แข็งกระด้าง เพื่อเขาจะไม่​ยอมให้​พลไพร่​ไป
  por-BR-2018: 'E disse o SENHOR a Moisés: Quando houverdes voltado ao Egito, olha
    que faças diante de Faraó todas as maravilhas que pus em tua mão: eu, porém, endurecerei
    seu coração, de modo que não deixará ir ao povo.'
  deu-ELO: 'Und Jehova sprach zu Mose: Wenn du hinziehst, um nach Ägypten zurückzukehren,
    so sieh zu, daß du alle die Wunder, die ich in deine Hand gelegt habe, vor dem
    Pharao tuest. Und ich, ich will sein Herz verhärten, so daß er das Volk nicht
    ziehen lassen wird.'
  eng-WYC-2018: And the Lord said to him turning again into Egypt, See, that thou
    do all the wonders, which I have put in thine hand, before Pharaoh; I shall make
    hard his heart, and he shall not deliver the people; (And the Lord said to him
    as he returned to Egypt, See, that thou do all the miracles before Pharaoh, which
    I have put in thy hand; but I shall harden his heart, and he shall not let the
    people go;)
  epo-epo: 'Kaj la Eternulo diris al Moseo: Kiam vi revenos Egiptujon, tiam rigardu,
    ĉiujn miraklojn, kiujn Mi donis en vian manon, faru antaŭ Faraono. Sed Mi malmoligos
    lian koron, kaj li ne permesos al la popolo foriri.'
  uig-PIN: 'Pǝrwǝrdigar Musaƣa: — Misirƣa yenip barƣiningda sǝn agaⱨ bol, Mǝn ⱪolungƣa
    tapxurƣan barliⱪ karamǝtlǝrni Pirǝwnning aldida kɵrsǝtkin. Lekin Mǝn uning kɵnglini
    hǝlⱪni ⱪoyup bǝrmigüdǝk ⱪattiⱪ ⱪilimǝn.'
  beo-beo: 'Hina Gode da bu Mousesema amane sia:i, “Di da wali Idibidi sogega buhagimuba:le,
    di da Idibidi hina bagade (Felou) ba:ma:ne, musa: hame ba:su hou dia hamoma:ne
    Na da dima gasa i, amo huluane hamoma. Be na da Felou ea dogo igi agoane hamomu.
    Amaiba:le, e da Na fi dunu ilia gadili masunu logo hame doasimu.'
  tpi-OTNT: Na Bikpela i tokim Moses, “Taim yu go kamap long Isip, yu mas wokim ol
    mirakel long ai bilong king. Mi givim yu strong bilong wokim ol dispela mirakel.
    Tasol bai mi mekim king i bikhet na em bai i no inap larim ol manmeri i go.
  hau-SA: Ubangiji ya ce wa Musa, “Bayan ka koma Masar, ka tabbata ka aikata dukan
    mu’ujizan da na sa cikin ikonka a gaban Fir’auna. Amma zan taurare zuciyarsa domin
    kada yă bar mutanen su tafi.
  udu-udu: 'Dhali TAP̱A ki owa Musa gwo mo ki: Ki /e mini doḵ ka nyaŋ’ko’d e Pam Masir
    mo tani hili ki ’bore/ mmomiiya ris miimeri ’baar mo ibwambor ma P̱irawn mo uni
    kun c̱ikika/ /e mom’bi’th mmomii mo. Hili aha/ mina ’bi’thki a’di adum piti is
    me’d wosh mo, wakan ki a’di midi diki dhal ’kwani bway mo mmo/ii mo be.'
  uig-LAT: 'Perwerdigar Musagha: — Misirgha yénip barghiningda sen agah bol, Men qolunggha
    tapshurghan barliq karametlerni Pirewnning aldida körsetkin. Lékin Men uning könglini
    xelqni qoyup bermigüdek qattiq qilimen.'
  nde-nde: UThixo wathi kuMosi, “Ekubuyeleni kwakho eGibhithe, bona ukuthi uyazenza
    zonke izimangaliso engikuphe amandla okuba uzenze phambi kukaFaro. Kodwa ngizakwenza
    inhliziyo yakhe ibe lukhuni ukuba angabavumeli abantu ukuthi basuke.
  ton-ton: 'Pea naʻe folofola ʻa Sihova kia Mōsese, “ʻOka ke ka ʻalu ke toe hoko ki
    ʻIsipite, vakai, ke ke fai ʻae ngaahi mana ni kotoa pē ʻi he ʻao ʻo Felo, ʻaia
    kuo u ʻai ki ho nima: ka te u fakafefeka hono loto, pea ʻe ʻikai te ne tuku ʻae
    kakai ke ʻalu:”'
  ces-1613: 'I řekl Hospodin Mojžíšovi: Když půjdeš a navrátíš se do Egypta, hleď,
    abys všecky zázraky, kteréž jsem složil v ruce tvé, činil před Faraonem. Jáť pak
    zatvrdím srdce jeho, aby nepropustil lidu.'
  eko-eko: 'Nnyizinku khumuuza theenya Munsa yoori: “Miiyo kawinkha owahi wooretta
    minjuza zawaatta. Amana orutelawo Misuri wiiye woojitthenka yoori orette omaasho
    wa mfwalume wa nti aya opule minjuza zaya epo, ila miiyo kinlawa koomise rooho
    yawe ahiwaalikhe atthu apo olawa.'
  eng-WMB: The LORD said to Moses, “When you go back into Egypt, see that you do before
    Pharaoh all the wonders which I have put in your hand, but I will harden his heart
    and he will not let the people go.
  tam-TCV: அப்பொழுது யெகோவா மோசேயிடம், “நீ எகிப்திற்குத் திரும்பிப் போனபின்பு, நான்
    உனக்குக் கொடுத்த அற்புதங்களை எல்லாம் என் வல்லமையைக்கொண்டு, பார்வோனுக்கு முன்பாகச்
    செய்துகாட்டு; ஆனால் நானோ பார்வோனின் இருதயத்தைக் கடினப்படுத்துவேன். அதனால் அவன்
    மக்களைப் போகவிடமாட்டான்.
  ceb-ULB: Miingon si Yahweh kang Moises, “Sa dihang mobalik ka sa Ehipto, siguroha
    nga mabuhat mo sa atubangan sa Faraon ang tanang kahibulongang gahom nga gihatag
    ko diha kanimo. Apan patig-ahon ko ang iyang kasingkasing, ug dili niya tugotan
    nga molakaw ang katawhan.
  pol-UBG: 'PAN powiedział do Mojżesza: Gdy pójdziesz i wrócisz do Egiptu, dopilnuj,
    abyś wszystkich cudów, które dałem ci do ręki, dokonał przed faraonem. A ja zatwardzę
    jego serce, tak że nie wypuści ludu.'
  agr-agr: 'Nunik wetatman Tuke Pujuu Moisésan chichajak: “¡Egipto nugkanum jegamek,
    Wi amina iwaintukjam duka faraógka emtinish imatiksamek mina senchiju amaag nujai
    iwaintukta! Wi niinak antakchau emattajai, dutikamu asa kakajus wetinme tujamchagtatui.'
  kyc-kyc: Dokopa Kamongome Mosese lamaiyuo, Epapu emba Isipi pelene kande dokona
    wambumi yulu kanda nangende nambana porai dokome piriŋi lao jiyu kande doko Peraona
    lenge kambu dokona kandokondali pyuo pipi. Pirinyipa nambame banya mona doko kana
    pokaronopa wambu dupwa kaka soo yaki nyii nara lyakande, leya.
  urd-GVU: رب نے اُس سے یہ بھی کہا، ”مصر جا کر فرعون کے سامنے وہ تمام معجزے دکھا جن
    کا مَیں نے تجھے اختیار دیا ہے۔ لیکن میرے کہنے پر وہ اَڑا رہے گا۔ وہ اسرائیلیوں
    کو جانے کی اجازت نہیں دے گا۔
  deu-1912: 'Und der HERR sprach zu Mose: Siehe zu, wenn du wieder nach Ägypten kommst,
    daß du alle Wunder tust vor Pharao, die ich dir in deine Hand gegeben habe; aber
    ich will sein Herz verstocken, daß er das Volk nicht lassen wird.'
  ntj-ntj: Nyangka Mama Kuurrtu Mawutjala watjarnu, “Yuwa, Yiitjipulan waalkarraralpi
    puurrpa Piirula mirangka yayirninytjulu kutjupa-kutjupa yartakanama, nyarra ngayulu-rnanta
    nintitjunu wantinyangka. Parturtu-rnalu ngayulu yapupirinymanku witu-witu nyinarratjaku.
    Nyangka-tjananya tungun-tunguntu wituntjamaaltu kanyinma.
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಗೆ ಇಂತೆಂದನು, “ನೀನು ಐಗುಪ್ತ ದೇಶಕ್ಕೆ ಹಿಂತಿರುಗಿ ಬಂದಾಗ ನಾನು ನಿನ್ನ
    ಕೈಯಿಂದ ಮಾಡಿದ ಮಹತ್ಕಾರ್ಯಗಳನ್ನೆಲ್ಲಾ ಫರೋಹನ ಮುಂದೆ ಮಾಡಬೇಕು. ಆದರೂ ನಾನು ಅವನ ಹೃದಯವನ್ನು
    ಕಠಿಣಪಡಿಸುವೆನು. ಆದ್ದರಿಂದ ಅವನು ಜನರನ್ನು ಹೋಗಲು ಬಿಡುವುದಿಲ್ಲ.
  ena-ena: Vehavɨdaci Asɨ Iaue Mosesɨ dɨ abami. Viaŋ nasaŋ vɨdɨvɨdɨŋ ci iguin uami.
    Isipɨ fɨli tɨbɨ ua iahuavɨla vɨdɨvɨdɨŋ mu hɨdɨlɨ mu hɨdɨlɨ agɨladɨ abalamɨdanaŋ
    Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali agaŋ igɨbali uami. Lɨci viaŋ nukeŋ lɨlɨŋ
    nɨbu iadɨ ciaŋ lulavɨla Isɨlaelɨ hɨdɨlɨ agɨladɨ ma valɨci uavɨbali uami.
  yap-yap: Me ga’ar SOMOL ngak Moses, “Chiney e aram e ngam sul nga Egypt, ma ngam
    guy rogon ngar mu ngongliy u p’eowchen Farao urngin fapi maang’ang ni kug pi’
    gelngim ni ngam ngongliy. Bay gu gagiyegnag nge gelnag laniyan’, nge dabi pag
    e girdi’ nu Israel ngranod.
  hlt-MCSB: Te vaengah BOEIPA loh Moses te, “Na caeh vaengah Egypt la mael. Na kut
    dongah kopoekrhai cungkuem kam paek te tueng. Te te Pharaoh mikhmuh ah saii pah.
    Tedae kai loh a lungbuei ka moem vetih pilnam te hlah mahpawh.
  mdy-ETH: ላሚ ጊንሣ ናንጊና ናንጋ ጎዳ ሙሴም፦ «ዓካሪ፥ ሃሢ ኔኤኒ ጊብፄ ዓጮ ማዒ ዓኣዺፆይዳ ማዔሢሮ ኔኤም ታ ዒንጌ ዎልቆና
    ኔ ማዻንዳ፥ ታ ዎልቆና ማዺንታ ባኮ ካኣቲ ቤርታ ኔ ማዻንዳያ ኮይሳሢ ዋሊፖ፤ ያዺ ማዔቶዋ ካኣቲኮ ዒኖ ታ ዶዲ ማሃንዳሢሮ ዴሮ
    ሼሌዔና ጉሪ ዒዚ ሃሻዓኬ።
  twi-ASANTE: Awurade ka kyerɛɛ Mose sɛ, “Sɛ woduru Misraim a, kɔ Farao hɔ na kɔyɛ
    anwanwadeɛ a makyerɛ wo yi kyerɛ no, nanso mɛma nʼaso ayɛ den, enti ɔremma nnipa
    no nkɔ.
  ipi-ipi: Akali Andane oko mane Mosesa lamawuato, nimba Isipi peke lole okone angi,
    nimbato metekolo pula nambato nimba tai laya wakaleko, nimba poto kiŋi oko wenonga
    metekolo piape tupa pipe. Pule-kola teke, kiŋi oko mane pii tanga leakale lolowa-kola,
    balato Isatale yame tupa peakale-lo tepa naolopeya.
  eng-WEBU: The LORD said to Moses, “When you go back into Egypt, see that you do
    before Pharaoh all the wonders which I have put in your hand, but I will harden
    his heart and he will not let the people go.
  bnp-bnp: Muri e BAKOVI DAGI i takia, “Na tahuna o bele o Egipto o rata a maka nivakasiri
    na matane Parao. Iau a habia vomu a nitora ni ratana a nivakasiri. Pali iau bara
    ratea e Parao i gigitora i uka ma ge longo vona e huriki a Israel ri gi vano.
  wal-wal: GODAI Muusa, “Neeni Gibxxe simmada biyo wode, taani neeyyo immido wolqqan
    neeni oottana malaatata ubbaa Gibxxe kawuwaa sinttan neeni oottanaagaa baloppa.
    Yaaninkka asaa i yeddenna mala, taani a wozanaa dammissana.
  spa-PDDPT: 'pues Yavé dijo a Moisés: Cuando regreses a Egipto ten cuidado de hacer
    todos los prodigios que puse en tu mano. Pero Yo endureceré su corazón para que
    no deje ir al pueblo.'
  gun-gun: 'Senhor aipoe''i ju Moisés pe: — Egito yvy re revaẽ vy ke Faraó renonde
    ejapopa hexa pyrã ndepo py amboaxa va''ekue ha''e javi. Ha''e rami avi xee ajapo
    ''rã inhakã ratã aguã rami, neretarã kuery omondouka e''ỹ aguã.'
  agu-BL: 'Itzun bantz yi na chixon tbe'' jilone''nt tzun Kataj tetz. Itzun taltz:
    —Yil cẍopon nin yil cẍben tan jakle''n ama''l tetz faraón tan itele''n tzaj Egipto,
    ba''n tzun tzachaj cyakil yi e''chk milawr tetz i'' yi ja wi''t inchaj tzatz.
    Ma in wetz nocopon tan quiwse''n yi talma'' tan qui tk''ol i'' ama''l tan cyele''n
    tzaj yi e'' atanum.'
  ilo-ULB: Kinuna ni Yahweh kenni Moises, “Inton agsublika idiay Egipto, kitaem a
    maaramidmo iti sangoanan ni Faraon dagiti amin a nakakaskasdaaw nga inkabilko
    iti pannakabalinmo. Ngem patangkenekto ti pusona, ket saannanto a palubosan a
    mapan dagiti tattao.
  kpg-kpg: Dimaadua ga helekai gi Moses, “Goe ma gaa dau i Egypt, gei goe heia nia
    mogobuna ala ne gowadu ko Au bolo gi heia kooe i mua di king. Au ga haga hamaaloo laa
    dono manawa gi de hiihai di dugu adu digau Israel gii hula gi daha mo ia.
  uig-ARA: 'پەرۋەردىگار مۇساغا: ــ مىسىرغا يېنىپ بارغىنىڭدا سەن ئاگاھ بول، مەن قولۇڭغا
    تاپشۇرغان بارلىق كارامەتلەرنى پىرەۋننىڭ ئالدىدا كۆرسەتكىن. لېكىن مەن ئۇنىڭ كۆڭلىنى
    خەلقنى قويۇپ بەرمىگۈدەك قاتتىق قىلىمەن.'
  bps-bps: Na Dwata i Amu, lêman talù di ku Mosis, manan, “Di kakelam di Idyif, salu
    ge di ku Faraon, na nimoam i kdee dad tnikeng fagu di glal i tagablégu di ge.
    Kabay fgalgu i ulun, du fye laan falwà i dad bel Israél.
  sus-sus: Alatala naxa yi masenyi ti Munsa bɛ, «I na gbilen Misira, i xa kaabanako
    birin naba Firawuna ya i, n naxee saxi i sagoe. Na tɛmui n tan nan a xaxili raxɔrɔxɔma,
    alako a naxa tin n ma ɲama bɛɲinde.
  pon-2006: KAUN-O eri pil pwurehng mahsanihong Moses, “Eri met, ni omw pahn pwurowei
    Isip, ke uhdahn pahn wiahda mwohn Parao manaman koaros me I kihonguhkehr. I pahn
    kakeptakaila nan kapehde, oh e sohte pahn mweidohng aramas akan en kohkohsang
    reh.
  jae-jae: Ma Apômtau kêsôm gêdêŋ Mose gebe “Ôlic acgom, aôm embe ô lasê Aiguptu,
    go ôŋgôm gêŋtalô samob, taŋ kakêŋ ŋaclai gêdêŋ aôm gebe ôŋgômŋa naŋ, ôkô Parao
    laŋônêmŋa. Mago aê oc jaŋgôm ênê ŋalêlôm ŋadani êsa, gebe êwi lau siŋ atom.
  ksd-ksd: 'Ma ra Luluai i ga biti tai Moses: Ba u tar pot mulai aro Aigipto, boina
    una pait nam ra lavur vakilang na kinaian ta ra luaina mata i Parao, ba iau ga
    tul tar diat i tam; ma ina valeo ra balana, ma pa na pala vue ra tarai.'
  tur-YTC: Yahve Moşe'ye şöyle dedi, “Mısır'a döndüğün zaman, sana verdiğim bütün
    harikaları Firavun'un önünde yapmaya bak, ama ben onun yüreğini katılaştıracağım
    ve o, halkın gitmesine izin vermeyecek.
  grc-BRENT: Εἶπε δὲ Κύριος πρὸς Μωυσῆν, πορευομένου σου καὶ ἀποστρέφοντος εἰς Αἴγυπτον,
    ὅρα πάντα τὰ τέρατα ἃ δέδωκα ἐν ταῖς χερσί σου, ποιήσεις αὐτὰ ἐναντίον Φαραώ·
    ἐγὼ δὲ σκληρυνῶ τὴν καρδίαν αὐτοῦ, καὶ οὐ μὴ ἐξαποστείλῃ τὸν λαόν.
  ind-AYT: TUHAN berfirman kepada Musa, “Ketika kamu kembali ke Mesir, ingatlah akan
    segala keajaiban yang telah Aku serahkan ke dalam tanganmu dan lakukanlah itu
    di hadapan Firaun. Namun, Aku akan mengeraskan hatinya supaya dia tidak membiarkan
    bangsa itu pergi.
  eng-NNA: Again God said to him, “Now you are going back to Egypt. I have showed
    you the wonderful (things) that you must do. Truly you must do them all, he will
    see them all, that Egyptian king. But I will make him stubborn, he will not let
    your people go.
  nya-nya: Yehova anati kwa Mose, “Ukaonetsetse kuti wachita pamaso pa Farao zodabwitsa
    zonse zimene ndayika mphamvu mwa iwe kuti ukachite. Koma Ine ndidzawumitsa mtima
    wake kotero kuti sadzalola anthuwo kuti apite.
  hrv-hrv: 'Jahve opet reče Mojsiju: “Kad se vratiš u Egipat, pobrini se da pred faraonom
    izvedeš sva čudesa za koja sam ti dao moć, premda ću ja tvrdim učiniti njegovo
    srce, tako te neće pustiti narod da ode.'
  mps-mps: Tama Genuai Bidigo Moses dali te po wai, “Nosali nage Isip tǫba pedalobode,
    te nago te bomai sę te Isip tuni bidi gedude yao. Eno nagebolo te bomai sę yabo
    bomo mobao. Tiali goli, eno te tuni bidide ilama, tama aga te aga homuba masigi
    sąwai bidi pedelaibao. Tama tibaso, agai te we bidi dabe augwali pao wagobeo.
  tpi-tpi: Na Bikpela i tokim Moses, “Taim yu go kamap long Isip, yu mas wokim ol
    mirakel long ai bilong king. Mi givim yu strong bilong wokim ol dispela mirakel.
    Tasol bai mi mekim king i bikhet na em bai i no inap larim ol manmeri i go.
  dan-1931: 'Men HERREN sagde til Moses: “Når du vender tilbage til Ægypten, så mærk
    dig dette: Alle de Undergerninger, jeg giver dig Magt til at udføre, skal du gøre
    for Farao; men jeg vil forhærde hans Hjerte, så han ikke lader Folket rejse.'
  vie-OVCB: 'Chúa Hằng Hữu nhắc Môi-se: “Đến Ai Cập, con sẽ đi gặp Pha-ra-ôn để làm
    các phép lạ Ta cho, nhưng nên nhớ rằng Ta sẽ làm cho vua Ai Cập cứng lòng, chưa
    cho dân Ta đi đâu.'
  guj-2017: રસ્તામાં યહોવાહે મૂસાને કહ્યું, “મિસરમાં પહોંચ્યા પછી મેં જે ચમત્કારો
    તને નિશાની તરીકે બતાવ્યા છે તે તું ફારુન સમક્ષ કરી બતાવજે. પણ હું તેને હઠાગ્રહી
    બનાવી દઈશ એટલે તે તારા લોકોને જવા દેશે નહિ.
  pon-2006A: KAUN-O eri pil pwurehng mahsanihong Moses, “Eri met, ni omw pahn pwurowei
    Isip, ke uhdahn pahn wiahda mwohn Parao manaman koaros me I kihonguhkehr. I pahn
    kakeptakaila nan kapehde, oh e sohte pahn mweidohng aramas akan en kohkohsang
    reh.
  por-BRBSL: 'Yahweh disse a Moisés: “Quando você voltar ao Egito, veja que você faça
    diante do Faraó todas as maravilhas que coloquei em sua mão, mas eu endurecerei
    seu coração e ele não deixará o povo ir.'
  aly-aly: INGKART angkek Moses-warl, “Nga Egypt-warl alhenty, ngap atyeng awelha
    ikwer-itwel, ayengarl ngkweng angkem. Irretetyel ilek-ilek mpwara arawerrng rlterrkel,
    Pharaoh-el ayenh iterl-aretyek, ayengarl rlterrk inngan. Atha renh arwengkileyenh,
    ngkweng awelhey-angenh-anem ra irreteyek, awerrarl. Israel-kenh-rnem nthakenh
    ra tyarlewey-angenh, Egypt-they.
  cth-cth: BAWIPA ni hai nang ni Izip ram lah na ban teh na pha torei teh, na kut
    dawk Kai ni na poe e kângairu hnonaw pueng hah Faro siangpahrang hmalah sak pouh.
    Hottelah, na sak nakunghai, Kai ni ahni teh a lung ka pata sak vaiteh, ahni ni
    Isarel taminaw hah cetsak mahoeh.
  twi-twi: Awurade ka kyerɛɛ Mose se, “Sɛ wudu Misraim a, kɔ Farao hɔ na kɔyɛ anwonwade
    a makyerɛ wo yi kyerɛ no, nanso mepirim ne koma sɛnea ɔremma nnipa no nkɔ.
  hlt-hlt: Te vaengah BOEIPA loh Moses te, “Na caeh vaengah Egypt la mael. Na kut
    dongah kopoekrhai cungkuem kam paek te tueng. Te te Pharaoh mikhmuh ah saii pah.
    Tedae kai loh a lungbuei ka moem vetih pilnam te hlah mahpawh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie ndɔ̀: N dɑ duɔ́mmu muwɛ̃rímú kɑ̀ɑ bo dɔɔ̀ tidiɛtì tibotí
    tibotí okpɑ̀ɑ̀tì ììkɛ̀, n nɛ́ yóó kpénkùnnɛmu o to kòo yetɛ di bo yɛ̀mɛ̀.'
  msy-2020: Egha Ikiavɨra Itir God ua Moses kamaghɨn a mɨgei, “Nɨ uamategh Isipɨn
    mangɨghɨva, atrivimɨn damazimɨn mirakelbar amu. Kɨ mirakelbar amuamin gavgavim
    nɨ ganɨngi. Egh kɨ atrivimɨn navim damightɨ a gavgavigham, eghtɨ a Israelian amamangatɨghtɨ,
    me mangɨghan kogham.
  dop-dop: 'Ɩlɛnɑ Tɑcɑɑ tɑsɑ-ɩ heeluɣu sɩ: Mɑ hɑ-ŋ toŋ sɩ ye n tɑlɑ Icipiti, n lɑ
    piti tǝmɑ ɑnɩ ɑ tǝnɑ nɑ Icipiti wulɑʋ nɑ́. Amɑ mɑɑ tʋ-ɩ lɑŋkpɩɩsǝŋ nɑ ɩ kɑɑ yele
    Ɩsɛɣɛlɩ nyǝ́mɑ nɑ pɑ́ tɛɛ.'
  azb-azb: 'Rəbb Musaya dedi: «Misirə qayıdanda sənə buyurduğum bütün möcüzələrə fikir
    ver və fironun hüzurunda onları göstər; ancaq Mən onun ürəyini inadkarlaşdıracağam
    və o, xalqı buraxmayacaq.'
  eng-DBY: And Jehovah said to Moses, When thou goest to return to Egypt, see that
    thou do all the wonders before Pharaoh that I have put in thy hand. And I will
    harden his heart, that he shall not let the people go.
  hin-2017: और यहोवा ने मूसा से कहा, “जब तू मिस्र में पहुँचे तब सावधान हो जाना, और
    जो चमत्कार मैंने तेरे वश में किए हैं उन सभी को फ़िरौन को दिखलाना; परन्तु मैं उसके
    मन को हठीला करूँगा, और वह मेरी प्रजा को जाने न देगा। (रोम. 9:18)
  wol-KYG: 'Aji Sax ji ne ko: «Keroog boo delloo Misra, nanga taxaw temm, te def ca
    kanam Firawna kéemaan, yi ma teg ci sa loxo yépp. Man maay dëgëral boppam, mu
    të ba du bàyyi mbooloo mi, ñu dem.'
  swp-swp: 'GUIAU hinage i ribalau Mose arinai i ene, “Ena u uio Aigupito eai abo
    laulau gigiboridi gamagaridi nimam eai ea toredi wa abo u ginauridi Parao matana
    eai: na nuana abo ea heoiura, taba nige tatao wa i eairigabaedi.'
  bjr-bjr: Anutufa Mooseena qimaminoo qinau. Anee Isipa maqa maaqai oonureenana misa
    karaambaiqa afusaa faiqí sia amana auqaaqaa ira ainaina qinee amiafanna afeekanannoo
    auqaa. Miqi marinaqa qinee Faraoona kaukaata qira irirana amiananoo sia eedoo
    qinaqa Isaraee maqannaasa fifaranoo.
  eng-YLT: And Jehovah saith unto Moses, 'In thy going to turn back to Egypt, see
    — all the wonders which I have put in thy hand — that thou hast done them before
    Pharaoh, and I — I strengthen his heart, and he doth not send the people away;
  bzd-NTPO: 'Jehová tö ie'' a̱ iché: —Mik be'' demi Egipto, eta̱ ye'' tö diché me''bak
    be'' a̱ ì kë̀ o̱r yi a̱ ese wo̱ie, e'' wakaneú̱ kröröë Egipto blú wörki̱. Erë
    ye'' tö ie'' a̱ e̱r suluë meraë a̱s kë̀ ie'' tö Israel aleripa ö̀mine.'
  eng-WYC-2017: And the Lord said to him turning again into Egypt, See, that thou
    do all the wonders, which I have put in thine hand, before Pharaoh; I shall make
    hard his heart, and he shall not deliver the people;
  eng-WMBB: The LORD said to Moses, “When you go back into Egypt, see that you do
    before Pharaoh all the wonders which I have put in your hand, but I will harden
    his heart and he will not let the people go.
  urd-GVH: रब ने उससे यह भी कहा, “मिसर जाकर फ़िरौन के सामने वह तमाम मोजिज़े दिखा जिनका
    मैंने तुझे इख़्तियार दिया है। लेकिन मेरे कहने पर वह अड़ा रहेगा। वह इसराईलियों
    को जाने की इजाज़त नहीं देगा।
  rug-rug: Meke zama pule la koe Mosese se Zihova, “Ego, pule la pa popoa Izipi si
    goi kamahire, meke lopu kaqu muliṉae si goi pude vata evaṉi sari doduru tinavete
    variva magasadi koasa ṉiniraṉira sapu ele poni nigo Rau pude tavetia pa kenuna
    sa baṉara. Ba kaqu va ṉiṉira ia Rau sa bulona sa baṉara, meke lopu kaqu va malumi
    sa sari na tinoni Izireli pude taloa,” gua si Asa.
  gaz-gaz: Waaqayyo Museedhaan akkana jedhe; “Ati yeroo Gibxitti deebitutti dinqiiwwan
    ani akka ati hojjetuuf humna siif kenne sana hunda fuula Faraʼoon duratti hojjedhu.
    Ani garuu akka inni saba sana gad hin lakkifne mata jabeessa isa nan godha.
  fra-LSG: 'L’Éternel dit à Moïse: En partant pour retourner en Égypte, vois tous
    les prodiges que je mets en ta main: tu les feras devant Pharaon. Et moi, j’endurcirai
    son cœur, et il ne laissera point aller le peuple.'
  gnn-gnn: Bala Garray waŋana Mawtjitjkala bitjarra, “Yo, ŋunhi nhe yurru ḏo'yun ŋunhala
    Yetjiptja, marrtjiya balanydja buŋgawawalanydja, bala djämana dhuwaliyi dharrpalnydja
    maṉḏanha rom milma nhanukala. Nhäma warray ŋayi yurru yulŋunydja, yurru yakana
    ŋayi yurru djuy'yundja yolŋu'‐yulŋunhanydja, liŋgu rom‐ḏälnha ŋayi. Ŋarranydja
    yurru mukthun yana ŋayaŋunydja nhanŋu ḏälkuma.
  yal-yal: Alatala yi a fala Musa xa, a naxa, “I na xɛtɛ Misiran yi, n kabanako feen
    naxanye birin soxi i yii, i xa e liga Firawona yɛtagi. Koni, n tan Firawona bɔɲɛni
    xɔdɔxɔma nɛn, a mi tinma yamaan yi siga mumɛ!
  haw-1868: 'I mai la o Iehova ia Mose, I kou hele ana aku e hoi i Aigupita, e ao
    oe, e hana aku imua o Parao i na hana mana a pau a''u i waiho ai maloko o kou
    lima: a na''u no e hoopaakiki i kona naau, i hookuu ole ai ia i na kanaka.'
  arb-NAV: 'وَقَالَ الرَّبُّ لِمُوسَى: «حَالَمَا تَرْجِعُ إِلَى مِصْرَ، تَذَكَّرْ
    أَنْ تُجْرِيَ أَمَامَ فِرْعَوْنَ جَمِيعَ الْعَجَائِبِ الَّتِي مَنَحْتُكَ الْقُوَّةَ
    عَلَى إِجْرَائِهَا، وَلَكِنَّنِي سَأُقَسِّي قَلْبَهُ لِكَيْ لَا يُطْلِقَ الشَّعْبَ.'
  ewe-ewe: 'Yehowa gblɔ nɛ be, “Ne èɖo Egipte la, ele na wò be nàdo ɖe Farao ŋkume,
    eye nàwɔ nukunu siwo mena ŋusẽ wò be nàwɔ. Ke mana wòasẽ dzi me: maɖe asi le ameawo
    ŋu be woadzo o.'
  eng-LEE: And the Lord said unto Moses, When thou goest to return into Egypt, regard
    well all the wonders which I have put in thy hand, and do them before Pharaoh;
    but I will harden his heart, and he will not let the people go.
  gvn-gvn: '@see-verse:EXO.004.020'
  nna-nna: Yarranakanu Ngarrkalu wurrarnala, “Kuwarri nyungu kulpanyan Egypt-karti.
    Ngajulu nyarra jurti jirnanangu (wonderful things) nyuntulu jilaman (must do).
    [??] Yijalu jilaman wiyirr palaku king-ju yirrilkuliny. Paliny jalypakata jilamarna,
    palinyju yirrkulu warlilkulinyjaninyi nyuntumili marrngurrangu. [??]
  asm-FB: যিহোৱাই মোচিক কৈছিল, “তুমি যেতিয়া মিচৰলৈ উভটি যাবা, তেতিয়া মই তোমাৰ হাতত
    যিবোৰ আচৰিত কাৰ্যৰ শক্তি দিলোঁ, সেই সকলো ফৰৌণৰ সাক্ষাতে কৰিবা। কিন্তু মই তেওঁৰ
    মন কঠিন কৰিম, আৰু সেয়ে তেওঁ তেতিয়া লোকসকলক এৰি নিদিব।
  sus-A: عَلَتَلَ نَشَ يِ مَسٍنيِ تِ مُنسَ بّ، «عِ نَ فبِلٍن مِسِرَ، عِ شَ كَابَنَكٌ
    بِرِن نَبَ قِرَوُنَ يَ عِ، ﭑ نَشٍيٍ سَشِ عِ سَفٌي. نَ تّمُي ﭑ تَن نَن عَ شَشِلِ
    رَشْرْشْمَ، عَلَكٌ عَ نَشَ تِن ﭑ مَ حَمَ بّحِندٍ.
  fra-SBL: 'Yahvé dit à Moïse : « Quand tu retourneras en Égypte, tu feras devant
    Pharaon tous les prodiges que j''ai mis en ta main, mais j''endurcirai son cœur
    et il ne laissera pas aller le peuple.'
  hbo-hbo: וַיֹּ֣אמֶר יְהוָה֮ אֶל־מֹשֶׁה֒ בְּלֶכְתְּךָ֙ לָשׁ֣וּב מִצְרַ֔יְמָה רְאֵ֗ה
    כָּל־הַמֹּֽפְתִים֙ אֲשֶׁר־שַׂ֣מְתִּי בְיָדֶ֔ךָ וַעֲשִׂיתָ֖ם לִפְנֵ֣י פַרְעֹ֑ה
    וַאֲנִי֙ אֲחַזֵּ֣ק אֶת־לִבֹּ֔ו וְלֹ֥א יְשַׁלַּ֖ח אֶת־הָעָֽם׃
  eng-WYCLIFFE: And the Lord seide to hym turnynge ayen in to Egipt, Se, that thou
    do alle wondris, whiche Y haue put in thin hond, bifore Farao; Y schal make hard
    his herte, and he schal not delyuere the puple; and thou schalt seie to hym,
  piu-2006: '@see-verse:EXO.004.020'
  pjt-pjt: Munu piṟuku Godalu wangkangu Mosela, “Nyuntu Itjipala maḻaku wirkaṟa maṉkurpa
    panyatja watarkuriwiyangku kulinma mayatja puḻka Piiṟala miṟangka witulya puḻkatjarangku
    palyantjikitjangku. Palu ngayulu mayatja panya Piiṟanya unngu wituwitulku Israelkunu
    tjuṯa wantir'iyantja wiyangku tungun-tunguntu kanyintjaku.
  cwe-cwe: Kaidi Mndewa Mulungu kamulongela Musa‚ “Vondaufike Misili utende haulongozi
    ha mfalume wa Misili mauzauza yose yonikwing'hile udahi wa kuyatenda. Mbali niye
    nizautenda moyo wa mfalume wa Misili kuwa mdala, nayo hezawalekela Waisilaili
    wasegele.
  bgs-bgs: Igkagi tô Áglangngagán ki Moises, na mà din, “Atin ka dumunggù kad tun
    ta Ehipto, imu nu gó tô mga kasalábbuan tun ta tubang katô harì ukit katô katulusan
    na igbággé ku áknikó. Asal patággasán ku tô ulu din ébô dì din péwaán tô mga rubbad
    i Israel.
  kik-kik: Jehova akĩĩra Musa atĩrĩ, “Wacooka bũrũri wa Misiri-rĩ, tigĩrĩra nĩ weka
    morirũ mothe marĩa ngũhotithĩtie gwĩka mbere ya Firaũni. No nĩngomia ngoro yake
    nĩgeetha ndagetĩkĩrie andũ mathiĩ.
  fra-NCL: 'Yahweh dit à Moïse : « En partant pour retourner en Égypte, considère
    tous les prodiges que j’ai mis dans ta main : tu les feras devant Pharaon. Et
    moi, j’endurcirai son cœur, et il ne laissera pas aller le peuple.'
  cek-AK: Angraeng mah Mosi khaeah, Izip prae ah nam laem let naah, Na ban ah kang
    suek ih dawnrai hmuennawk to Faro hmaa ah sah paeh; toe anih mah Israel kaminawk
    caehsak han ai ah, anih ih palung to kam taksak han.
  xla-xla: Epame Godtapo Moses watle epo atlaiyo, “Wa꞉ Isip mo dla tame dokopala oplami
    Pelo mila꞉pi tle na꞉ta wa꞉ watle ulugiyemale koko halomolowe nati-iwaye e halomane.
    Amasiyama epapele dulu dla na꞉tapo ya꞉ dupaye kokalepo mellowepo. Epalati ya꞉ta
    na꞉ opaye yipta alikili a꞉ma powoyamaiya dlowa.
  cuk-cuk: 'Geb a-sorbali, Bab-Jehová Moisésʼga sogded: —Egiptoʼse be modapile, Faraón-asabin
    bela ibmar-gegerdaklemalad be imakoed. We-ibmar-gegerdaklemalad sunna-imakega
    an bega gangued uksad. Ar andi aka bur bule Faraón-burguega an imakoed, adi, Faraón
    melle Israel-dulemar-onogegar.'
  uig-CYR: 'Пәрвәрдигар Мусаға: — Мисирға йенип барғиниңда сән агаһ бол, Мән қолуңға
    тапшурған барлиқ карамәтләрни Пирәвнниң алдида көрсәткин. Лекин Мән униң көңлини
    хәлиқни қоюп бәрмигидәк қаттиқ қилимән.'
  tel-2017: అప్పుడు యెహోవా మోషేతో ఇలా చెప్పాడు “నీవు ఐగుప్తుకు చేరిన తరువాత చేయడానికి
    నేను నీకిచ్చిన అద్భుత కార్యాలు ఫరో సమక్షంలో చెయ్యాలి, అయితే నేను అతని హృదయం కఠినం
    చేస్తాను. అతడు ఇశ్రాయేలు ప్రజలను వెళ్ళనివ్వడు.
  hat-BSA: 'SENYÈ a te di a Moïse: “Lè ou retounen an Égypte, fè byen si ke ou fè
    tout mèvèy yo devan Farawon ke M te bay ou pouvwa fè yo. Men Mwen va fè kè l di
    pou li pa kite pèp la ale.'
  kos-kos: LEUM GOD El sifilpa fahk nu sel Moses, “Inge ke kom ac folokla nu Egypt
    uh, aklohya in oru mwenmen nukewa ma nga sot ku nu sum in oru ye mutal tokosra.
    Tusruktu nga fah akupaye nunkal tokosra, ac el ac fah tia fuhlela mwet uh in som.
  hbo-WLC: וַיֹּ֣אמֶר יְהוָה֮ אֶל־מֹשֶׁה֒ בְּלֶכְתְּךָ֙ לָשׁ֣וּב מִצְרַ֔יְמָה רְאֵ֗ה
    כָּל־הַמֹּֽפְתִים֙ אֲשֶׁר־שַׂ֣מְתִּי בְיָדֶ֔ךָ וַעֲשִׂיתָ֖ם לִפְנֵ֣י פַרְעֹ֑ה
    וַאֲנִי֙ אֲחַזֵּ֣ק אֶת־לִבּ֔וֹ וְלֹ֥א יְשַׁלַּ֖ח אֶת־הָעָֽם׃
  ibo-ibo: Onyenwe anyị gwara Mosis okwu sị ya, “Mgbe i ruru Ijipt, hụ na ị gara nʼihu
    Fero mee ihe ebube niile m nyere gị ike ime. Ma aga m eme ka obi ya sie ike, ka
    ọ ghara ikwe ka ndị m laa.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ସାବଧାନ, ତୁମ୍ଭେ ମିସରକୁ ଫେରିଗଲେ, ଆମ୍ଭେ
    ତୁମ୍ଭ ହସ୍ତରେ ଯେସବୁ ଆଶ୍ଚର୍ଯ୍ୟକର୍ମ କରିବାକୁ ଦେଇଅଛୁ, ତାହା ଫାରୋ ସାକ୍ଷାତରେ କରିବ; ମାତ୍ର
    ଆମ୍ଭେ ତାହାର ମନ କଠିନ କରିବା; ତହିଁରେ ସେ ଲୋକମାନଙ୍କୁ ଯିବାକୁ ଦେବ ନାହିଁ।”
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Moses, “Lupwen kopwe liwinla Isip, kopwe
    pi pwe kopwe föri ekewe manaman meinisin fän mesen Farao üa atufichi ngonuk. Nge
    ngang üpwe aföreai lelukan pwe esap mwüt ngeni ekewe aramas pwe repwe feila.
  rop-rop: Wal YAWEI det trubala God bin tok langa Mosis igin, “Aibin gibit yu pawa
    blanga dum olkain klebabala ting. Wal yu garra gobek langa Ijip, en yu garra shoum
    detlot klebabala ting langa det king. Bat det king kaan larramgo ol detlot Isreil
    pipul, dumaji ai garra meigim im brabli admen.
  ukr-1871: 'І рече Господь Мойсейові: Як прийдеш в Египет, гляди, усї ті чудеса,
    що вложив я в руку твою, щоб ти сотворив перед Фараоном. Я ж закаменю серце йому,
    і не відпустить людей.'
  bch-bch: Ta Maron ikeo pan Moses bedane, “Oangga eao ot Isip, eao manta kado gid
    uisinga toa na ga iuot maron kapei imatai. Gid uisinga toa na, napamatua go ngan
    aea kadonga. Be gau ga nakado ga maron kapei ilolo matua ga ipaki itanga, ta ei
    ga irangrang ngan ilongean leg panua ga tila mao.
  deu-1951: 'Und der HERR sprach zu Mose: Siehe zu, wenn du wieder nach Ägypten kommst,
    daß du vor dem Pharao alle die Wunder tuest, welche ich in deine Hand gegeben
    habe. Ich aber will sein Herz verstocken, daß er das Volk nicht wird ziehen lassen.'
  eng-JPS: 'And the LORD said unto Moses: ''When thou goest back into Egypt, see that
    thou do before Pharaoh all the wonders which I have put in thy hand; but I will
    harden his heart, and he will not let the people go.'
  srp-1865: 'I reèe Gospod Mojsiju: kad otideš i vratiš se u Misir, gledaj da uèiniš
    pred Faraonom sva èudesa koja ti metnuh u ruku: a ja æu uèiniti da mu otvrdne
    srce i ne pusti naroda.'
  lug-lug: Mukama n’agamba Musa nti, “Bw’oddangayo e Misiri, okoleranga ebyamagero
    ebyo byonna bye nkulaze, awali Falaawo. Nze ndikakanyaza omutima gwe, abantu bange
    aleme okubakkiriza okugenda.
  heb-heb: ויאמר יהוה אל משה בלכתך לשוב מצרימה ראה כל המפתים אשר שמתי בידך ועשיתם
    לפני פרעה ואני אחזק את לבו ולא ישלח את העם׃
  ben-IRV: আর সদাপ্রভু মোশিকে বললেন, “তুমি যখন মিশরে ফিরে যাবে, দেখো, আমি তোমার হাতে
    যে সব অদ্ভুত কাজের ভার দিয়েছি, ফরৌণের সামনে সে সব কোরো; কিন্তু আমি তার হৃদয়
    কঠিন করব, সে লোকদেরকে ছাড়বে না।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, “ਜਦ ਤੂੰ ਮਿਸਰ ਵਿੱਚ ਮੁੜ ਜਾਵੇਂ ਤਾਂ ਵੇਖ, ਤੂੰ ਸਾਰੇ
    ਅਚਰਜ਼ ਕੰਮ ਜਿਹੜੇ ਮੈਂ ਤੇਰੇ ਹੱਥ ਵਿੱਚ ਰੱਖੇ ਹਨ, ਫ਼ਿਰਊਨ ਦੇ ਸਾਹਮਣੇ ਕਰੀਂ ਪਰ ਮੈਂ ਉਸ ਦੇ
    ਮਨ ਨੂੰ ਸਖ਼ਤ ਹੋਣ ਦਿਆਂਗਾ ਅਤੇ ਉਹ ਪਰਜਾ ਨੂੰ ਜਾਣ ਨਾ ਦੇਵੇਗਾ।”
  tkr-tkr: 'Rəbbee Mısayk''le eyhen: – Ğu Misirqa sak''ımee Zı vas xət qı''iyn gırgın
    əlaamatbı fironusne he''e. Zımee mang''uke hı''t''iy qa''as, mang''veeyid millet
    g''aykkas deş.'
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ သင် သည် အဲဂုတ္တု ပြည်သို့ သွား ၍ ရောက် လျှင် ၊ သင် ၌
    ငါအပ် သော အံ့ဘွယ် သော အမှုအလုံးစုံ တို့ကို ဖါရော ဘုရင်ရှေ့ မှာ ပြ လော့။ ထိုသို့ပြသော်လည်းသူ
    ၏နှလုံး ကို ငါ ခိုင်မာ စေ၍၊ သူသည် ဣသရေလလူ တို့ကို မ လွှတ် ဘဲ နေလိမ့်မည်။
  tte-O: Kabo Yeoba iwalolau Mosese koina, “Saugana kuvivila Itipita kunuwatu-kalatan
    paisowa kaba nuwapwanopwano meuloina bwaine yatalamwan koliwo uginaulili kin manna
    mena. Na kani kin katena yakabi-yakololo kabo nige itatalam yagu tomoyao silolowasi.
  hmo-hmo: Vadaeni Lohiabada ese ia hereva Mose dekenai, ia gwau, “Aigupito dekenai
    oi ginidae neganai, hoa kara ibounai Farao ena vairana dekenai do oi karaia, lau
    ese siahu lau henia oi dekenai hegeregerena. To lau ese iena lalona dohore lau
    ha-aukaia, vadaeni ia ese Heberu taudia iena imana dekena amo dohore ia negea
    lasi.
  urd-urd: और ख़ुदावन्द ने मूसा से कहा, कि “जब तू मिस्र में पहुँचे तो देख वह सब करामात
    जो मैंने तेरे हाथ में रख्खी हैं फ़िर'औन के आगे दिखाना, लेकिन मैं उसके दिल को सख़्त
    करूँगा, और वह उन लोगों को जाने नहीं देगा।
  rus-SYN: 'И сказал Господь Моисею: когда пойдешь и возвратишься в Египет, смотри,
    все чудеса, которые Я поручил тебе, сделай пред лицем фараона, а Я ожесточу сердце
    его, и он не отпустит народа.'
  bqc-SIM: 'Ɔ̃ Dii òɛ̀: Tó n ka Egipi, dabudabu pↄ́ ma a iko kpàmaↄ kɛ Falaↄ̃ↄ
    aɛ píi. Kási má aà swãfɛ̃ɛ̀, i gí gbɛ̃́ↄ gbaɛi.'
  tcz-CHONGTHU: Pakaiyin Mose heng'a aseiyin, “Egypt gamsung nalelhun teng, Pharaoh
    henga chen lang keiman bol ding'a thuneina kapeh bang'in thil kidang ho jouse
    abonchan gabol'in, ati. Ahinlah Keiman alungthim kasuh tah ding chuteng miho chedoh
    ding aphal lou ding ahi.”
  mar-mar: परमेश्वर मोशेला म्हणाला, तू मिसरात परत जाशील तेव्हा पाहा, जे सर्व चमत्कार
    मी तुझ्या हाती ठेवले आहे ते तू फारोपुढे करून दाखव. तथापि मी त्याचे मन कठीण करीन,
    आणि तो लोकांस जाऊ देणार नाही.
  qub-qub: 'Tayta Diosga Moisesta niran: «Egiptuman chayashpayquega faraonpa ñaupancho
    ruranqui ruranayquipaj nishä almiraypajcunata. Nogami munaynëwan camacächishaj
    faraón rumi shonguno contra ricacunanpaj. Chaymi Israelcuna aywacunantaga mana
    munangapächu.'
  bqp-bqp: 'Akũ Dikiri pìnɛ: Tó n ka Misila, ǹ daboyã kũ ma a gbãna kpàmmanↄ kɛ
    Firi''auna arɛ pínki. Ama mani a kùgbãna kũ, ani gí gbɛ̃nↄ gbarɛi.'
  hat-hat: 'Seyè a di Moyiz konsa: -Koulye a, ou wè w''ap tounen nan peyi Lejip. Gade
    byen. Se pou ou fè devan farawon an tout mirak mwen ba ou pouvwa fè yo. Mwen menm,
    m''ap fè l'' kenbe tèt avèk ou, li p''ap vle kite pèp la ale.'
  eng-BSB: The LORD instructed Moses, “When you go back to Egypt, see that you perform
    before Pharaoh all the wonders that I have put within your power. But I will harden
    his heart so that he will not let the people go.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Ɗa ɠalena ma Ezipete yooi zu, kɛni è maaɓɛlɛ
    vaiti kpein kɛ Falaɠɔn ɠaazu, nii gè ma zobogi veai è ya. Nɔ̀un nà, nà ʋaazu
    kigi ɓaazu, é la ʋaazu yeeɓesu nuɓusɛiti ba, ti ʋa li.'
  eng-WEBPB: The LORD said to Moses, “When you go back into Egypt, see that you do
    before Pharaoh all the wonders which I have put in your hand, but I will harden
    his heart and he will not let the people go.
  kbq-kbq: Ra Anumzamo'a Mosesena anage huno asmi'ne, Isipima ete uhanatisunka, kaguvazama
    erifore huogu'ma hankvema kami'noa hanavereti Fero avuga maka kaguvazana erifore
    huo. Hu'neanagi Nagra arimpa azeri hankvetisugeno Israeli vahera zmatresnige'za
    ovugahaze.
  nhe-BL: 'Huan teipa TOTECO quiilhui Moisés: ―Quema tiajsiti tlali Egipto, xiquita
    para tijchihuas iixtla Faraón nochi nopa tlanextilijcayotl tlen nimitzmacatoc
    chicahualistli xijchihua. Pero na nijyoltetilis para ax quincahuas ma quisaca
    israelitame.'
  bus-bus: 'Ben Dii bènɛ: Tó n ka Igipiti, ǹ dabuyã kɛ̀ ma à gbãaa kpàmmaanↄ kɛ
    Fili''auna aɛ píngi. Mↄde mɛ́ à kùgbãa kũ, eé gí gbɛ̃nↄ gbarɛzi.'
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e Moizez pe kury. — Ezit ywy rehe nezewyr
    mehe nehe, ezapo purumupytuhegatu kar haw paw rupi tuwihawete henataromo nehe,
    ta'e amono hekàgaw newe ihe xe. Nezewe rehe we amuigo kar wi putar heze'eg heruzar
    har 'ym romo ihe nehe. A'e rupi nomono kar kwaw Izaew izuapyapyr Ezit ywy wi a'e
    wà nehe.
  eng-DRA: 'And the Lord said to him as he was returning into Egypt: See that thou
    do all the wonders before Pharao, which I have put in thy hand: I shall harden
    his heart, and he will not let the people go.'
