verse: EXO.004.027
translations:
  mal-C: യഹോവ അഹരോനോട്, “മോശയെ കാണുന്നതിന് നീ മരുഭൂമിയിലേക്കു ചെല്ലുക” എന്നു കൽപ്പിച്ചു.
    അദ്ദേഹം ദൈവത്തിന്റെ പർവതത്തിൽവെച്ച് മോശയെ കണ്ട് അദ്ദേഹത്തെ ചുംബിച്ചു.
  deu-TKW: 'Da befahl Jahwe Aaron: Geh Mose entgegen in die Steppe! Der ging hin und
    begegnete ihm am Berge Gottes; da küßte er ihn.'
  lin-lin: 'Yawe alobaki na Aron : — Kende kokutana na Moyize na esobe. Aron akendeki,
    akutanaki na Moyize na ngomba ya Nzambe mpe apesaki ye beze.'
  eng-LSV: And YHWH says to Aaron, “Go into the wilderness to meet Moses”; and he
    goes, and meets him on the mountain of God, and kisses him,
  eng-GNV: Then the Lord saide vnto Aaron, Goe meete Moses in the wildernesse. And
    he went and mette him in the Mount of God, and kissed him.
  eng-WEBSTER: And the LORD said to Aaron, Go into the wilderness to meet Moses. And
    he went, and met him in the mount of God, and kissed him.
  nhw-BL: Nojquiya TOTECO quiilhuijtoya Aarón para ma yas ipan nopa huactoc tlali
    para mopantiti ihuaya Moisés. Huajca Aarón yajqui quinamiquito Moisés ipan nopa
    tepetl campa monextijtoya Toteco Dios. Huan nopona Aarón quitlajpalo huan quitzoponi.
  swh-ONEN: Bwana akamwambia Aroni, “Nenda jangwani ukamlaki Mose.” Basi akakutana
    na Mose kwenye mlima wa Mungu, akambusu.
  bba-bba: N deemɑ Yinni Gusunɔ u rɑɑ Aroni sɔ̃ɔwɑ u nɛɛ, ɑ seewo ɑ Mɔwisi sennɔ dɑ
    ɡbɑburɔ. Aroni u seewɑ u dɑ mɑ u kɑ Mɔwisi yinnɑ ɡuu ten mi, te Gusunɔ u tii ɡɔsiɑ.
    Mɑ bɑ ɡɑbɑnɑ bɑ bɔkɑsinɑ nuku dobun sɔ̃.
  eng-KJVCPB: And the Lord said to Aaron, Go into the wilderness to meet Moses. And
    he went, and met him in the mount of God, and kissed him.
  mpx-mpx: Yehoba iyaka i baek Eloni elana i ba, “U na ula kekevana elana Mosese u
    kite.” Yaka Eloni i nok ge sauga Mosese i pwawaa Sainai oya bwabwalena elana,
    inoke i nalo.
  wbp-wbp: Kujalpa Mujuju yanurnu-juku kulkurru, YAAWIYI-rla wangkaja Yarunuku, “Yanta
    jilja-kurra yungunpa Mujuju nyanyi.” Junga-juku, Yarunuju yanu Mujuju nyanjaku
    kulkurru jilja-kurra, manu nyangu Mujujuju pirli tarrukurla yirdingkaju Jayinayirla.
    Ngula Yarunurlu yaninjarla nyunjurnu Mujuju.
  luo-luo: Jehova Nyasaye nowacho ni Harun niya, “Dhiyo e thim mondo irom gi Musa.”
    Omiyo nodhi moromo gi Musa e got mar Nyasaye kendo nonyodhe.
  meu-meu: Una negana ai Iehova ese Aaron e hereva henia, eto, Tano ḡaḡaena aola,
    Mose ida ba hedavari. Bena ia na ela, Dirava ena ororo ai Mose e davaria, bena
    e harahua.
  npi-ULB: परमप्रभुले हारूनलाई भन्‍नुभयो, “उजाड-स्थानमा मोशालाई भेट्न जा ।” हारून
    गए र तिनले मोशालाई परमेश्‍वरको पर्वतमा भेटी चुम्बन गरे ।
  yor-yor: Olúwa sì sọ fún Aaroni pé, “Lọ sínú aginjù láti lọ pàdé Mose.” Ní ìgbà
    náà ni ó lọ pàdé Mose ní orí òkè Ọlọ́run, ó sì fi ẹnu kò ó ní ẹnu.
  emp-NTPO: 'Maʌ̃ naẽna Ãcõrẽba Aaroʌ̃a jarasia: –Ẽjũã põãsa ewaraga b̶ʌd̶e Moise
    acʌd̶e wãdua.– Ara maʌ̃da Aaroʌ̃ra wãped̶a Moisera unusia Ãcõrẽ eya abadama. Unuped̶a
    b̶ʌsrid̶aba idji uridarrad̶e isõsia.'
  ind-ind: TUHAN berkata kepada Harun, “Pergilah ke padang belantara untuk menemui
    Musa.” Maka dia pergi dan menemui Musa di gunung Allah, lalu dia memeluk adiknya
    itu.
  pes-OPCB: آنگاه خداوند به هارون فرمود تا به استقبال برادرش موسی به صحرا برود. پس
    هارون به سوی کوه حوریب که به «کوه خدا» معروف است، روانه شد. وقتی آن دو به هم رسیدند،
    یکدیگر را بوسیدند.
  aer-aer: Nhenge Moses itwe-ulkere akwete anekenge, YAHWEH Aaron-eke angkeke, “Apmere
    ahelhe arrangkethe-werne alhaye unte Moses aretyenhenge.” Kele Aaron anteme alheke
    Moses aretyeke mpwekeke akwete-arle apmere ahelhe arrangkethe-werne alhemeke.
    Re Moses areke apwerte ameke-ameke ikwerele Sinai arritnyele. Aaron anteme apetyeke
    Moses-eke arnekarnare renhe kwaketye-akeke.
  tgl-ULB: Sinabi ni Yahweh kay Aaron, “Pumunta ka doon sa ilang para makipagkita
    kay Moises.” Pumunta si Aaron, at nakipagkita sa kaniya sa bundok ng Diyos, at
    hinalikan siya.
  cbu-NT: Ashiriya, Apanllsha Aaronaa tárangiya; Machip naayarush, zuwanllish Móysis
    chamayangashini, táyaru, Aaronsha, Ayu, átu, arap machip naatarangiya, yap Apanll
    Móysisee yakarangu ambi. Amb kuseeru, anush zoonllee Móysisee chamayangarangiya.
    ¿Tamarimta, zuwaa? átu, ¿Kusaramchish? táyaru, zoonllee tsiyatarangiya.
  hui-hui: Ogoni bialu heaha Anduane Homogohanda Aronohondo lamialu, Mosese ibirago
    lola hole dindi ko wali agali nahe ngagoria pobe, lene. Ani layagola dindi ko
    wali agali nahe biagoria Arono ibu Mosese lola hole Ngode Datagaliwabenaga hari
    loma bini heagoria pialu hearia Mosese ibiyagola lola howa yu nu̱nu̱ lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​အာ​ရုန်​အား``မော​ရှေ​နှင့် တွေ့​ဆုံ​ရန်​တော​ကန္တာ​ရ​သို့​သွား​လော့''
    ဟု အ​မိန့်​ရှိ​တော်​မူ​သည်​အ​တိုင်း​သူ​သွား​လေ​၏။ သူ​သည်​မော​ရှေ​ကို ထာ​ဝ​ရ​ဘု​ရား​၏​တောင်
    ပေါ်​၌​တွေ့​ဆုံ​လျှင်​သူ့​ကို​နမ်း​၍​နှုတ်​ဆက်​၏။-
  cbi-NTPO: 'Tsaaren, Yavé Moisés'' uñaku Aarónnu: Tiba den chutyuin tenasha ji'',
    ñu'' benna Moisésba mangatajide, timuwaami. Tsenñu Aarón jitu, Diosa'' kuyi tinu
    Horebbi Moisésnu mangatajimi. Tsejtu junu esti'', ura'' chusa ti'' pami.'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ཨ་རོན་ལ་འདི་སྐད་དུ། ཁྱོད་རང་དབེན་སྟོང་དུ་མོ་ཤེ་བསུ་བར་སོང་ཞིག་ཅེས་བཀའ་གནང་བ་དང་།
    ཨ་རོན་སོང་ནས་དཀོན་མཆོག་གི་རི་བོ་ནས་མོ་ཤེ་དང་ཕྲད་དེ་འགྲམ་པར་འོ་བྱས།
  sna-sna: Jehovha akati kuna Aroni, “Enda kurenje undosangana naMozisi.” Saka akasangana
    naMozisi pagomo raMwari uye akamutsvoda.
  spa-BLM: 'Yahvé dijo a Aarón: “Ve al desierto a recibir a Moisés”. Fue, y se encontró
    con él en el monte de Dios, y lo besó.'
  cac-cac: 'Ix yalan Jehová d''a vin̈aj Aarón: —Ixic b''at a cha vin̈ uc''tac aj Moisés
    d''a tz''inan luum, xchi d''a vin̈. Yuj chi'' ix cot vin̈aj Aarón scha vin̈aj
    Moisés chi'' d''a jun vitz b''aj ix sch''ox sb''a Dios. Axo yic ix schalan sb''a
    eb'' vin̈, ix yac''lan stzatzil sc''ol eb'' vin̈, ix stz''ub''lanelta sti'' eb''
    vin̈.'
  swh-ULB: Yahwe akamwambia Aroni, “Nenda nyikani ukutane na Musa.” Aroni akaenda
    na kukutana naye katika mlima wa Mungu, na kumbusu.
  bel-bel: 'І Гасподзь сказаў Аарону: ідзі напярэймы Майсею ў пустыню. І ён пайшоў,
    і сустрэўся зь ім на гары Божай, і пацалаваў яго.'
  deu-ELBBK: 'Und der HERR sprach zu Aaron: Geh hin, Mose entgegen in die Wüste! Und
    er ging hin und traf ihn am Berg Gottes und küsste ihn.'
  mbb-OT: Migkaǥi is Nengazen diyà te ki Aaron te, “Hipanew ka ne sinuǥunga nu si
    Moises diyà te sibsivayan.” Umbe midsinuǥung din si Moises diyà te Buntud te Megbevayà
    ne midhezekan din si Moises tuus te kegkeǥalew zin.
  mal-2015: 'എന്നാൽ യഹോവ അഹരോനോടു: നീ മരുഭൂമിയിൽ മോശെയെ എതിരേല്പാൻ ചെല്ലുക എന്നു കല്പിച്ചു;
    അവൻ ചെന്നു ദൈവത്തിന്റെ പർവ്വതത്തിങ്കൽവെച്ചു അവനെ എതിരേറ്റു ചുംബിച്ചു.'
  tuo-NT: 'Moisé maꞌapʉ waꞌari curare Õꞌacʉ̃ peꞌe Aarṍrẽ aꞌtiro nicʉ niwĩ: “Masã
    marĩrõ, yucʉ marĩrõpʉ waꞌa, mʉꞌʉ acabiji Moisére põtẽrĩgʉ̃ waꞌaya.” Tere tʉꞌogʉ,
    Aarṍ waꞌa, Moisére Õꞌacʉ̃ yagʉ ʉ̃rʉ̃gʉ̃pʉ põtẽrĩgʉ̃ waꞌacʉ niwĩ. Topʉ cʉ̃rẽ bocaejagʉ,
    põtẽrĩ, añudutigʉ miꞌmicʉ niwĩ.'
  gup-gup: Kaluk Yawey bimarneyimeng Aaron, yimeng, “Yiray kore kubolkdarleh yirrabke
    Moses.” Wanjh nungka wam birrabkeng kore God nuye kunwarddekimuk, dja bibunjhmey.
  gvs-gvs: E boi Yauwe Eroni bogina ilatuwoko idigo kana, ‘Kutāoya kūna yoyowo goi
    Mosese kuvalobōde.’ Tuwo moitamo Eroni ima Yaubada ina koya goi ivalobodegu, e
    taiyao kayowóina.
  rmc-rmc: 'O RAJ phenďa le Aronoske: „Dža pre pušťa, hoj tut te arakhes le Mojžišoha.“
    O Aron geľa a arakhľa pes leha paš o verchos le Devleskro a čumidľa les.'
  nlg-nlg: Mi taeni a Yahweh te bosa vania Aaron, “Ge ke rughuhoru vaa tana bona mamaha,
    ge ke va topoa iga Moses.” Ma Aaron te tona tana ghotuna God, ikakeri te va topoa
    Moses me lavipangoti togotogoa.
  pes-OPV: 'و خداوند به هارون گفت: «به سوی صحرا به استقبال موسی برو.» پس روانه شد
    و او را در جبل الله ملاقات کرده، او را بوسید.'
  ron-1924: 'Домнул а зис луй Аарон: „Ду-те ынаинтя луй Мойсе ын пустиу.” Аарон а
    плекат. А ынтылнит пе Мойсе ла мунтеле луй Думнезеу ши л-а сэрутат.'
  ben-OBCV: সদাপ্রভু হারোণকে বললেন, “মোশির সঙ্গে দেখা করার জন্য মরুপ্রান্তরে যাও।”
    তাই তিনি ঈশ্বরের পর্বতে মোশির সঙ্গে দেখা করলেন ও তাঁকে চুমু দিলেন।
  som-som: Markaasaa Rabbigu wuxuu Haaruun ku yidhi, Tag inaad Muuse kaga hor tagtid
    cidlada dhexdeeda. Markaasuu tegey, oo wuxuu kaga hor tegey buurta Ilaah, kolkaasuu
    dhunkaday.
  lat-VUC: 'Dixit autem Dominus ad Aaron: Vade in occursum Moysi in desertum. Qui
    perrexit obviam ei in montem Dei, et osculatus est eum.'
  eng-ASVBT: And Jehovah said to Aaron, Go into the wilderness to meet Moses. And
    he went, and met him in the mountain of God, and kissed him.
  mna-mna: 'Aron ta Mose toono na, Yooba ila ipet kini kek, mi iso pini ta kembei.
    Iso: “La pa lele bilimŋana, to ndeeŋe tizim Mose.” Tana imaŋga ma ila na, indeeŋe
    Mose su Anutu abal kini uunu. Ire Mose to, leleene ambai mi isou i.'
  ita-1885: 'E il Signore disse ad Aaronne: Va'' incontro a Mosè verso il deserto.
    Ed egli andò, e lo scontrò, al Monte di Dio, e lo baciò.'
  eng-LXXUP: And the Lord said to Aaron, Go into the wilderness to meet Moses; and
    he went and met him in the mount of God, and they kissed each other.
  eng-ULB: Yahweh said to Aaron, “Go into the wilderness to meet Moses.” Aaron went,
    met him at the mountain of God, and kissed him.
  spa-VBL: 'El Señor le había dicho a Aarón: “Ve a encontrarte con Moisés en el desierto”.
    Así que Aarón fue y se encontró con Moisés en el monte de Dios y lo saludó con
    un beso.'
  fra-_FOB: 'Et l''Éternel dit à Aaron: Va au-devant de Moïse, au désert. Il alla
    donc et le rencontra à la montagne de Dieu, et il le baisa.'
  mal-mal: 'എന്നാൽ യഹോവ അഹരോനോട്: “നീ മരുഭൂമിയിൽ മോശെയെ എതിരേല്ക്കുവാൻ ചെല്ലുക” എന്ന്
    കല്പിച്ചു; അവൻ ചെന്ന് ദൈവത്തിന്റെ പർവ്വതത്തിൽവച്ച് അവനെ എതിരേറ്റ് ചുംബിച്ചു.'
  urd-GVR: Rab ne Hārūn se bhī bāt kī, “Registān meṅ Mūsā se milne jā.” Hārūn chal
    paṛā aur Allāh ke pahāṛ ke pās Mūsā se milā. Us ne use bosā diyā.
  suz-BL: ङोंइती परमप्रभु यावेमी हारून कली “मोसा गोरशो रागीम जाक्‍चा चिक्‍शो बाक्‍ब।
    मेको कली ग्रुम्‍थ लावो” दे माइक्‍तु। मिनु लशा, परमप्रभु आ डांडाम मोसा कली ग्रुम्‍शा,
    पुक्‍पु पाइक्‍तु।
  ita-1927: 'L’Eterno disse ad Aaronne: “Va’ nel deserto incontro a Mosè”. Ed egli
    andò, lo incontrò al monte di Dio, e lo baciò.'
  ckb-ckb: 'یەزدان بە هارونی فەرموو: «بڕۆ چۆڵەوانی بۆ پێشوازی موسا.» ئەویش چوو و لە
    کێوی خودا تووشی بوو و ماچی کرد.'
  eng-BBE: And the Lord said to Aaron, Go into the waste land and you will see Moses.
    So he went and came across Moses at the mountain of God, and gave him a kiss.
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು ಆರೋನನಿಗೆ, “ಮೋಶೆಯನ್ನು ಎದುರುಗೊಳ್ಳುವದಕ್ಕೆ ಮರುಭೂಮಿಗೆ ಹೋಗು,”
    ಎಂದರು. ಆಗ ಅವನು ಹೋಗಿ ದೇವರ ಬೆಟ್ಟದಲ್ಲಿ ಮೋಶೆಯನ್ನು ಎದುರುಗೊಂಡು ಮುದ್ದಿಟ್ಟನು.
  bbb-bbb: Areme maza sibaneke furikoga E Ireobo fu Eroni kuae, Va are sao ijia Mosisi
    bieno kuae. Ijadufuo Eroni fune urina uruo akae Saenae ije manino ijia Mosisi
    biekiro va ijia keke biena abe ui mi.
  tam-2017: 'ஆரோனை நோக்கி: “நீ வனாந்திரத்தில் மோசேயை சந்திக்கப்போ” என்றார். அவன் போய்,
    தேவனுடைய மலையில் அவனைச் சந்தித்து, அவனை முத்தமிட்டான்.'
  spa-RV-1909: 'Y Jehová dijo á Aarón: Ve á recibir á Moisés al desierto. Y él fué,
    y encontrólo en el monte de Dios, y besóle.'
  ron-BTF: 'Și DOMNUL i-a spus lui Aaron: Du-te în pustie să întâlnești pe Moise.
    Și a mers și l-a întâlnit în muntele lui Dumnezeu și l-a sărutat.'
  eng-WEBP: The LORD said to Aaron, “Go into the wilderness to meet Moses.” He went,
    and met him on God’s mountain, and kissed him.
  eng-FBV: The Lord had told Aaron, “Go and meet Moses in the desert.” So Aaron went
    and met Moses at the mountain of God and greeted him with a kiss.
  nld-1939: 'Intussen had Jahweh tot Aäron gesproken: Ga Moses in de woestijn tegemoet.
    Hij ging dus op weg, ontmoette hem bij de berg van God en kuste hem.'
  nch-BL: Nojquiya TOTECO quiilhuijtoya Aarón para ma yahui ipan nopa huactoc tali
    para mopantiti ihuaya Moisés. Huajca Aarón yajqui quinamiquito Moisés ipan nopa
    tepet campa monextijtoya Toteco Dios. Huan nopona Aarón quitajpalo huan quitzoponi.
  vie-1934: 'Đức Giê-hô-va phán cùng A-rôn rằng: Hãy đi đến đồng vắng, đón rước Môi-se.
    A-rôn bèn đi, gặp Môi-se tại núi của Đức Chúa Trời, và hôn người.'
  hin-CV: याहवेह ने अहरोन से कहा, “निर्जन प्रदेश में जाकर मोशेह से मिलो.” और अहरोन
    परमेश्वर के पर्वत पर गये और मोशेह से मिले. अहरोन ने मोशेह का चुंबन किया.
  eng-OURB: Adonai said to Aaron [Light-bringer], “Go into the wilderness to meet
    Moses [Drawn out].” He went, and met him on God’s mountain, and kissed him.
  spa-BES: 'Y el Señor dijo a Aarón: Ve al desierto, y verás a Moisés. Entonces él
    fue y se encontró con Moisés en el monte de Dios, y le dio un beso.'
  tdx-tdx: Hoe t’Iehovà amy Aharone, Akia mb’ am-patram­bey añe hifanalaka amy Mosè.
    Aa le nimb’eo re nifanalaka ama’e am-bohin’ Añahare eo vaho norofa’e.
  vid-vid: Mkulu Nguluwi nakamlonjela Aluni, “Ulute kuchiwala ukating'hane na Musa.”
    Aluni nakaluta nakating'hana na Musa kuli chidunda cha Nguluwi, nakamnonela.
  eng-OKE: And the Lord said to Aharon, Go thou to meet Mosheh in the desert. And
    he went, and met him at the mountain on which was revealed the glory of the Lord,
    and he kissed him.
  tha-KJV: และพระเยโฮวาห์ตรัสกับอาโรนว่า “จงไปพบกับโมเสสในถิ่นทุ​รก​ันดาร” เขาก็ไปพบกั​บท​่านที่​ภู​เขาของพระเจ้าและจุ​บท​่าน
  por-BR-2018: 'E o SENHOR disse a Arão: Vai receber a Moisés ao deserto. E ele foi,
    e encontrou-o no monte de Deus, e beijou-lhe.'
  deu-ELO: 'Und Jehova sprach zu Aaron: Gehe hin, Mose entgegen in die Wüste. Und
    er ging hin und traf ihn am Berge Gottes und küßte ihn.'
  eng-WYC-2018: Forsooth the Lord said to Aaron, Go thou into the coming of Moses
    into desert; which went against Moses into the hill of God, and kissed him. (And
    the Lord said to Aaron, Go thou into the wilderness to meet Moses; and so he went
    to meet Moses at God’s mountain, and kissed him.)
  epo-epo: 'Kaj la Eternulo diris al Aaron: Iru renkonte al Moseo en la dezerton.
    Kaj li iris kaj renkontis lin ĉe la monto de Dio, kaj kisis lin.'
  uig-PIN: 'Pǝrwǝrdigar Ⱨarunƣa: — Sǝn qɵl-bayawanƣa berip, Musa bilǝn kɵrüxkin, dewidi,
    u berip Hudaning teƣida uning bilǝn uqrixip, uni sɵydi.'
  beo-beo: Be Hina Gode da Elanema amane sia:i dagoi, “Di wadela:i hafoga:i soge amoga
    masa. Amogai, di Mousese gousa:ma.” Amaiba:le, e da hadigi goumi (Sainai Goumi)
    amogai Mousese gousa:i. E da Mousese gousa:le, nonogoi.
  tpi-OTNT: Na Bikpela i tokim Aron olsem, “Yu go long ples drai nating na bungim
    Moses.” Orait em i kirap i go na i bungim Moses long maunten bilong God na i givim
    kis long em.
  hau-SA: Ubangiji ya ce wa Haruna, “Tafi cikin hamada ka sadu da Musa.” Sai ya sadu
    da Musa a dutsen Allah, ya sumbace shi.
  udu-udu: 'Dhali TAP̱A oki’da Haruun gwo mo ki: Yaku/ e mombwaasho mo mmogama Musa
    ’kup̱ mo. Gom kan mo tani a’di yaki’d mo dhali gam a’di ’kup̱ mo e wosha turga/
    ma Arumgimis mo dhali p̱i aMusa ’twa/ mo be.'
  uig-LAT: 'Perwerdigar Harun’gha: — Sen chöl-bayawan’gha bérip, Musa bilen körüshkin,
    déwidi, u bérip Xudaning téghida uning bilen uchriship, uni söydi.'
  nde-nde: UThixo wathi ku-Aroni, “Hamba uye enkangala uhlangabezane loMosi.” Ngakho
    wasuka wayahlangana loMosi entabeni kaThixo wamanga.
  ton-ton: ¶ Pea naʻe pehēange ʻe Sihova kia ʻElone, “ʻAlu atu ki he toafa ke fakafetaulaki
    kia Mōsese.” Pea naʻe ʻalu atu ia, ʻo fakafetaulaki kiate ia ʻi he moʻunga ʻoe
    ʻOtua, pea ne ʻuma kiate ia.
  ces-1613: 'Řekl také Hospodin Aronovi: Jdi vstříc Mojžíšovi na poušť. I šel a potkal
    se s ním na hoře Boží, a políbil ho.'
  eko-eko: 'Aphano Nnyizinku khumuuza Arawu yoori: “Olawe n''yaara wakutthanane Munsa.”
    Ye khulawa khukutthanana va mwaako wa Nluku, khunchelisa.'
  eng-WMB: The LORD said to Aaron, “Go into the wilderness to meet Moses.” He went,
    and met him on God’s mountain, and kissed him.
  tam-TCV: யெகோவா ஆரோனிடம், “மோசேயைச் சந்திப்பதற்காகப் பாலைவனத்திற்குப் போ” என்றார்.
    அதன்படியே ஆரோன் இறைவனின் மலையில் மோசேயைச் சந்தித்து, அவனை முத்தமிட்டான்.
  ceb-ULB: Miingon si Yahweh kang Aaron, “Lakaw ngadto sa kamingawan aron sa pagpakigkita
    kang Moises.” Milakaw si Aaron, misugat kaniya didto sa bukid sa Dios, ug mihalok
    kaniya.
  pol-UBG: 'A do Aarona PAN powiedział: Wyjdź naprzeciw Mojżeszowi na pustynię. Wyszedł
    więc i spotkał go na górze Boga, i pocałował go.'
  agr-agr: 'Nuna nuniai Tuke Pujuu Aarógkan chichajak: “¡Uwegshunum weme Moisés igkugkam
    utita!” tiuwai. Tima niishkam weji “muja Tuke Pujuu etegkamu pegkejam” tutainum
    waka igkug kumpamak yapiin kugkuasui.'
  kyc-kyc: Dokopa Kamongome Erone lamaiyuo, Yuu muiyane dokona Mosese epelyamoŋo kando
    nyela pena leya. Dokopa Eroneme Anatunya yuu kyau poo pyasi dokona kando nyela
    peya. Pao epeyamo kando nyepala Eroneme Mosese nyinyi piya.
  urd-GVU: رب نے ہارون سے بھی بات کی، ”ریگستان میں موسیٰ سے ملنے جا۔“ ہارون چل پڑا
    اور اللہ کے پہاڑ کے پاس موسیٰ سے ملا۔ اُس نے اُسے بوسہ دیا۔
  deu-1912: 'Und der HERR sprach zu Aaron: Gehe hin Mose entgegen in die Wüste. Und
    er ging hin und begegnete ihm am Berge Gottes und küßte ihn.'
  ntj-ntj: Nyangka Mama Kuurrtu Mawutjaku kurta Yaranta watjarnu, “Pakara mayu-mayuwana
    kutipitja Mawutjala lurrtjurriwa.” Nyangka mularrpartu pakara kutipitjangu. Pitjalayirnu
    Mawutjala lurrtjurringu Mama Kuurrku purli miirl-miirlta. Nyakulalpi-lu pukurltu
    nyunytjurnu.
  kan-2017: ಇದಲ್ಲದೆ ಯೆಹೋವನು ಆರೋನನಿಗೆ, “ನೀನು ಮೋಶೆಯನ್ನು ಎದುರುಗೊಳ್ಳುವುದಕ್ಕೆ ಮರುಭೂಮಿಗೆ
    ಹೊರಟುಹೋಗು” ಎಂದನು. ಅವನು ಹೋಗಿ ದೇವರ ಬೆಟ್ಟದಲ್ಲೇ ಅವನನ್ನು ಎದುರುಗೊಂಡು ಮುದ್ದಿಟ್ಟನು.
  ena-ena: Hameŋ abavɨla hɨniavɨdaci Asɨ Iaue agaŋ Alon dɨ abami. Nama fɨli tɨbɨ kɨlɨ
    humɨsɨ akuaba akuaba apalɨ heŋ uavɨla Mosesɨ dɨ igɨha uami. Lɨci iaha uavɨla halu
    Asɨ hɨniadami heŋ imanu dɨ igavɨla nudɨ mɨhum iavami.
  yap-yap: Me ga’ar SOMOL ngak Aron, “Mman ngalan e ted ni desert ngam guy Moses.”
    Me yan ngar mada’gow u daken fare burey rok Got; ma fa’ani mada’nag, me faray
    owchen Moses.
  hlt-MCSB: Te phoeiah BOEIPA loh Aron taengah, “Khosoek la cet lamtah Moses te doe
    laeh,” a ti nah. A caeh tangloeng vaengah tah amah neh Pathen kah tlang ah hum
    uh tih a mok.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዓኣሮኔም፦ «ሙሴና ዎላ ካኣማኒ ዓሲ ናንጉዋ ዳውሎ ዓኣዼ» ጌዔኔ። ዒዚ ፆኦሲ ዹኮ ባንሢ ዓኣዺ፥
    ዒኢካ ሙሴ ዴንቃዖ ሄርቄኔ።
  twi-ASANTE: Afei, Awurade ka kyerɛɛ Aaron sɛ, “Kɔ ɛserɛ no so kɔhyia Mose.” Enti,
    Aaron kɔɔ Onyankopɔn Bepɔ Horeb so kɔhyiaa Mose wɔ hɔ. Wɔhyiaeɛ no, wɔde mfeano
    kyeakyeaa wɔn ho fɛw so.
  ipi-ipi: Akali Andane-to Atone lamawuato, Mosesa bala yuu kapu okona epeyako nimbato
    bala malanda ola puu leae-pia. Atone bala Gotena yuu wangiane okonena epoto Mosesa
    malanda wato ope-lo nunu leae-pia.
  eng-WEBU: The LORD said to Aaron, “Go into the wilderness to meet Moses.” He went,
    and met him on God’s mountain, and kissed him.
  bnp-bnp: E BAKOVI DAGI i takia e Aron, i ta maea, “O lakea na tabeke i ngeki o taguia
    vonga e Moses.” Muri i vano i taguia, i ngurua e Moses na lolo na Vure.
  wal-wal: GODAI Aaroona, “Neeni Muuseera gaittanau bazzo ba” yaagiis. Yaagin i biidi,
    Muuseera Xoossaa deriyan gaittidi a yeriis.
  spa-PDDPT: 'Yavé le dijo a Aarón: Vé a encontrar a Moisés en el desierto. Y él fue
    y lo encontró en la Montaña de ʼElohim, y lo besó.'
  gun-gun: 'Ha''e gui tyke''y Arão pe voi Senhor aipoe''i: — Tereo tekoa e''ỹa py
    eovaexĩ nderyvy Moisés — he''i. Ha''e ramo ha''e va''e ojepe''a ovy. Nhanderuete
    pegua yvyty oĩ va''e py guyvy ovaexĩ vy oayvupa.'
  agu-BL: 'Te yi baje''n yi xtxolbile''j ya''stzun yi jilone''n Ryos tetz Aarón. Nintzun
    taltz: “Quilo''k, nin cun c''ul Moisés le ama''l yi tz''inunin tu''.” Bene''n
    nintzun ban Aarón tan c''ulche''n. Cho''n tzun chic''ulul quib tu Moisés le wi''wtz
    yi na bi''aj wi''wtz tetz Ryos. Yi chic''ulul quib, nintzun ben Aarón tan stz''uble''n
    yi xak tzi'' Moisés tan yi tzatzi''n yi at cu''nt.'
  ilo-ULB: Kinuna ni Yahweh kenni Aaron, “Mapanka idiay let-ang a makisinnabat kenni
    Moises.” Napan ni Aaron, nakitana isuna idiay bantay ti Dios, ket inagkanna isuna.
  kpg-kpg: Dimaadua ga helekai gi Aaron, “Hana e heetugi gi Moses i lodo di anggowaa.”
    Geia gaa hana ga heetugi gi Moses i baahi di gonduu haga madagu a God, gaa hongi
    ginaua.
  uig-ARA: 'پەرۋەردىگار ھارۇنغا: ــ سەن چۆل-باياۋانغا بېرىپ، مۇسا بىلەن كۆرۈشكىن،
    دېۋىدى، ئۇ بېرىپ خۇدانىڭ تېغىدا ئۇنىڭ بىلەن ئۇچرىشىپ، ئۇنى سۆيدى.'
  bps-bps: Na di bang ani, man Dwata i Amu di ku Aron, “Salu ge ditù di banwe gulandè
    to, du snitongam Mosis.” Taman salu ditù Aron, na smitong i twalin di bulul Dwata
    dunan Sinay. Na di ksitela nalakan kenen.
  sus-sus: Alatala naxa a masen Haruna bɛ, «I xa siga Munsa ralande gbengberenyi ma.»
    A to naralan Munsa ra Ala xa geya ma, a naxa a sunbu.
  pon-2006: Mwurin ahnsou kis, KAUN-O ahpw mahsanihong Aaron, “Kohwei nan sapwtehn,
    pwe ke en tuhwong Moses.” Ih eri patohla pwe en tuhwong Moses nin nahna sarawio;
    ni eh tuhwong, e ahpw metik.
  jae-jae: Apômtau kêsôm gêdêŋ Aron gebe “Ôpuc Mose tôŋtôŋ ôsa gamêŋ sawa ôna.” Tec
    eŋ gêja ma gêdac Mose aŋga Anôtônê lôc ma kêlêsôp eŋ alianô.
  ksd-ksd: 'Ma ra Luluai i ga biti tai Aron: Una vana ta ra bil, una totongo upi Moses.
    Ma i ga vana, ma dir ga varkuvo ta ra luana kai God, ma dir ga vargalum.'
  tur-YTC: Yahve Aron'a, “Moşe'yi karşılamak için çöle git” dedi. Gidip Tanrı'nın
    dağında onunla karşılaştı ve onu öptü.
  grc-BRENT: Εἶπε δὲ Κύριος πρὸς Ἀαρὼν, πορεύθητι εἰς συνάντησιν Μωυσῇ εἰς τὴν ἔρημον·
    καὶ ἐπορεύθη, καὶ συνήντησεν αὐτῷ ἐν τῷ ὄρει τοῦ Θεοῦ, καὶ κατεφίλησαν ἀλλήλους.
  ind-AYT: TUHAN berfirman kepada Harun, “Pergilah ke padang belantara untuk menjumpai
    Musa.” Lalu, dia pergi, dan berjumpa dengan Musa di gunung Allah, dan menciumnya.
  nya-nya: Yehova anati kwa Aaroni, “Pita ku chipululu ukakumane ndi Mose.” Iye anapitadi
    nakakumana ndi Mose pa phiri la Mulungu namupsompsona.
  hrv-hrv: 'Onda rekne Jahve Aronu: “Zaputi se prema pustinji, u susret Mojsiju!”
    On ode i s njim se sastane na Božjem brdu. Poljubi ga.'
  mps-mps: Tama Genuai Bidigo Aronbolo te po wai, “Nage te masigi sane yai buluba
    pelama, Moses dali tede sisinaibao.” Tialima, aga pelama, Moses te Godigo bulu
    dude sisinama, gesabidi suyu, tama dwagi yai homu eyu, augwa si gesabidide nono
    nai.
  tpi-tpi: Na Bikpela i tokim Aron olsem, “Yu go long ples drai nating na bungim Moses.”
    Orait em i kirap i go na i bungim Moses long maunten bilong God na i givim kis
    long em.
  dan-1931: 'Derpå sagde HERREN til Aron: “Gå Moses i Møde i Ørkenen!” Og han gik
    ud og traf ham ved Guds Bjerg og kyssede ham.'
  vie-OVCB: 'Về phần A-rôn, Chúa Hằng Hữu có phán bảo ông: “Đi vào hoang mạc đón Môi-se.”
    A-rôn vâng lời, đi đến núi của Đức Chúa Trời thì gặp Môi-se. Hai người mừng rỡ
    chào hỏi nhau.'
  guj-2017: યહોવાહે હારુન સાથે વાત કરી હતી અને તેને કહ્યું હતું, “અરણ્યમાં જા અને
    તારા ભાઈ મૂસાને મળ.” તેથી હારુન ઈશ્વરના પર્વત પર જઈને તેને મળ્યો અને ભેટ્યો.
  pon-2006A: Mwurin ahnsou kis, KAUN-O ahpw mahsanihong Aaron, “Kohwei nan sapwtehn,
    pwe ke en tuhwong Moses.” Ih eri patohla pwe en tuhwong Moses nin nahna sarawio;
    ni eh tuhwong, e ahpw metik.
  por-BRBSL: 'Yahweh disse a Aaron: “Vá para o deserto para encontrar Moisés”. Ele
    foi e o encontrou na montanha de Deus, e o beijou.'
  aly-aly: Ikwer-penh Moses alpek Egypt-warl anewikw ikwerenh-akert alerikw atherr-akert.
    Moses ampepel-antey alpenh, INGKART angkek Aaron-ek awayikw ikwerenhek, “Arlpaw-warl-anem
    alha, Moses rlwatetyek.” Ra alhek arlpaw-warl, Moses rlwatetyek. Ampepel-anem
    ra alhek, rap Moses renh arek-anem apwert Akngey-kenh-itwek, apwert itnan Sinai.
    Ra apetyek, Moses renh antwerrkemel arrwantyek.
  cth-cth: BAWIPA ni hai Mosi dawn hanelah kahrawng lah cet loe telah Aron koe atipouh
    e patetlah Aron ni a cei teh, Cathut e mon dawk Mosi hah a kâhmo teh a paco.
  twi-twi: Awurade ka kyerɛɛ Aaron se, “Kɔ sare no so kohyia Mose.” Enti Aaron kɔɔ
    Onyankopɔn Bepɔw no so kohyiaa Mose few nʼafono.
  hlt-hlt: Te phoeiah BOEIPA loh Aron taengah, “Khosoek la cet lamtah Moses te doe
    laeh,” a ti nah. A caeh tangloeng vaengah tah amah neh Pathen kah tlang ah hum
    uh tih a mok.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ Anɔɔ kɛ dɔ̀: Kɔtɛ kɛ́co Mɔyiisi dikpɑ́ɑ̀. Kɛ̀
    Anɔɔ kɔtɛ, kóò yɑ̀ Kuyie ntɑ̃rì kóò ɔrí.'
  msy-2020: Ezɨ Ikiavɨra Itir God Aron mɨgɨa ghaze, “Nɨ gumazamiziba puvatɨzir danganimɨn
    mangɨva Moses batogh.” Ezɨ Aron dɨkavigha ghua Godɨn mɨghsɨamɨn otogha, Moses
    batogha an tore.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɔ heelɑ Alɔŋ sɩ ɩ́ sǝŋ Moisi kɛ wʋlɑɣɑ tɛtʋ tɑɑ. Alɔŋ tɛɛwɑ ɩlɛnɑ
    ɩ́ suli ɩ neu Moisi kɛ Ɩsɔ pʋɣʋ kiŋ, nɑ pɑ́ kpi tǝmɑ nɑ pɑ́ sɛɛ tǝmɑ.
  azb-azb: 'Rəbb Haruna dedi: «Musanı qarşılamaq üçün səhraya get». Harun gedib Allahın
    dağında qardaşına rast gəldi və onunla öpüşdü.'
  eng-DBY: And Jehovah said to Aaron, Go into the wilderness to meet Moses. And he
    went, and met him on the mountain of God, and kissed him.
  hin-2017: तब यहोवा ने हारून से कहा, “मूसा से भेंट करने को जंगल में जा।” और वह गया,
    और परमेश्वर के पर्वत पर उससे मिला और उसको चूमा।
  wol-KYG: 'Ci biir loolu Aji Sax ji wax Aaróona ne ko: «Demal gatanduji Musaa ca
    màndiŋ ma.» Aaróona dem seeti ko ca tundu Yàlla wa, fekk ko fa, taf ko ca kawam.'
  swp-swp: GUIAU i ribalau Arona arinai i ene, “U torohai u lau barabara eai Mose
    u hailobai.” To ie lau i hailobai Eaubada ena oea tupina eai, abo i alagoiei.
  bjr-bjr: Miqi qimarufanoo Yaaweefa Aaroona qimaminoo qinau. Anee aadana maqa maaqai
    fidana Mooseena paquria. Aaroonafa eedoo qimasee Anutuna naaquqara aaqanai ooru
    Mooseena paqurinau. Paqurimasee amooqa nanau.
  eng-YLT: And Jehovah saith unto Aaron, 'Go to meet Moses into the wilderness;' and
    he goeth, and meeteth him in the mount of God, and kisseth him,
  kne-kne: Sin siya di ay timpo, nakikali si Diyos en Aaron yan kanana, “En ka abaten
    si Moses sin lugar ay magay omili.” Pag en aspoen Aaron si Moses sin dontog ay
    panpailaan Diyos et inongoana.
  bzd-NTPO: 'Eta̱ Jehová tö Aarón a̱ iché: “Be'' yú Moisés ñalé̱ yulök wé̱ kë̀ yi
    se̱rku̱'' ee̱.” Aarón mía̱ Moisés ñalé̱ yulök ta̱ ie'' ikué̱ Skëköl ké̱bata a̱.
    Ee̱ ishke̱''wé̱itö wöalattsè wa.'
  eng-WYC-2017: Forsooth the Lord said to Aaron, Go thou into the coming of Moses
    into desert; which went against Moses into the hill of God, and kissed him.
  eng-WMBB: The LORD said to Aaron, “Go into the wilderness to meet Moses.” He went,
    and met him on God’s mountain, and kissed him.
  urd-GVH: रब ने हारून से भी बात की, “रेगिस्तान में मूसा से मिलने जा।” हारून चल पड़ा
    और अल्लाह के पहाड़ के पास मूसा से मिला। उसने उसे बोसा दिया।
  rug-rug: Meke zama la koe Eroni se Zihova, “Mu la pa korapa qega. Mamu la tutuvia
    vasina se Mosese,” gua si Asa. Ke ene la tutuvia sa koasa toqere hopena. Meke
    sipu tutuvia sa, si ahoa pa qinetuqetu meke pa vinarihapahapai.
  gaz-gaz: Waaqayyos Arooniin, “Ati Musee simachuuf gara gammoojjii dhaqi!” jedhe.
    Innis dhaqee Tulluu Waaqaa irratti Musee argatee isa dhungate.
  fra-LSG: 'L’Éternel dit à Aaron: Va dans le désert au-devant de Moïse. Aaron partit;
    il rencontra Moïse à la montagne de Dieu, et il le baisa.'
  gnn-gnn: Ga ŋunhala Yetjip wäŋaŋura, ŋayi nhinana yukurrana Mawtjitjku wäwa'mirriŋu
    Yärun yäku. Ŋayi Garrayyu waŋana Yärunnha, djuy'yurruna ŋanya bitjarra, “Gatjuy,
    nhe yurru marrtjiya bala ŋunhamala ŋanhdharklili wäŋalili, ga ŋunhala nhuma yurru
    gumurr‐bunanharamirri, gutha‐ŋalinydja Mawtjitjtja.” Bala Yärundja gaŋgathinana,
    dhunupana djar'tjaryurrunana. Marrtjinana ŋayi‐i‐i, marrtjinana yana liŋgu‐u‐u,
    ga ŋunhala bili wäŋaŋura bukuŋura, ŋunhi Garraywu Buku, ḏo'yunminanydja maṉḏa
    ŋunhilina, bala maṉḏa dhangi'yunminana, wälkunharaminana.
  yal-yal: Alatala yi a fala Haruna xa, a naxa, “Siga tonbonni Musa ralandeni.” Haruna
    yi siga, a yi naralan Musa ra Alaa geyaan ma, a yi a sunbu.
  haw-1868: I mai la o Iehova ia Aarona, E hele oe e halawai me Mose ma ka waonahele.
    Hele aku la ia, a halawai iho la ma ke kuahiwi o ke Akua, a honi ae la ia ia.
  arb-NAV: 'وَقَالَ الرَّبُّ لِهَرُونَ: «اذْهَبْ إِلَى الصَّحْرَاءِ لاِسْتِقْبَالِ
    مُوسَى». فَمَضَى وَالْتَقَاهُ عِنْدَ جَبَلِ الرَّبِّ وَقَبَّلَهُ.'
  ewe-ewe: Azɔ la, Yehowa gblɔ na Aron be, “Yi gbedzi ne nàkpe Mose.” Ale Aron zɔ
    mɔ yi Mawu ƒe to, Horeb gbɔ ɖado go Mose le afi ma, eye wògbugbɔ nu nɛ.
  eng-LEE: And the Lord said to Aaron, Go to meet Moses, into the wilderness; and
    he went and met him by the mount of God, and kissed him.
  asm-FB: যিহোৱাই হাৰোণক কৈছিল, “তুমি মোচিৰে সৈতে সাক্ষাৎ কৰিবলৈ মৰুভূমিলৈ যোৱা।”
    তেতিয়া হাৰোণ গ’ল, আৰু ঈশ্বৰৰ পৰ্বতত মোচিক লগ ধৰি, তেওঁক চুমা খালে।
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن هَرُنَ بّ، «عِ شَ سِفَ مُنسَ رَلَندٍ فبٍنفبٍرٍنيِ
    مَ.» عَ تٌ نَرَلَن مُنسَ رَ عَلَ شَ فٍيَ مَ، عَ نَشَ عَ سُنبُ.
  fra-SBL: 'Yahvé dit à Aaron : « Va dans le désert à la rencontre de Moïse. » Il
    alla à sa rencontre sur la montagne de Dieu, et le baisa.'
  hbo-hbo: וַיֹּ֤אמֶר יְהוָה֙ אֶֽל־אַהֲרֹ֔ן לֵ֛ךְ לִקְרַ֥את מֹשֶׁ֖ה הַמִּדְבָּ֑רָה
    וַיֵּ֗לֶךְ וַֽיִּפְגְּשֵׁ֛הוּ בְּהַ֥ר הָאֱלֹהִ֖ים וַיִּשַּׁק־לֹֽו׃
  eng-WYCLIFFE: Forsothe the Lord seide to Aaron, Go thou in to the comyng of Moises
    in to deseert; which yede ayens Moises in to the hil of God, and kisside him.
  piu-2006: '@see-verse:EXO.004.026'
  pjt-pjt: Ka nyara palula aṟa Mayatja Godalu Moseku kuṯangka Aaronta Itjipala nyinanyangka
    wangkangu alatji, “Pakaṟa ara kakaraṟa ilytjikutu munu nyuntumpa maḻanypaku ngaparikati.”
    Ka palulanguṟu wati panya Aaronnga pakaṟa anu munu pula maḻanykira ngaparku tjunguringu
    puḻi panya puḻkangka Tjaniyala Godaku panya puḻingka. Munu pulanku pukuḻarira
    ampuṟa mitamita kutjara nyunytjuṉu.
  cwe-cwe: Mndewa Mulungu kamulongela Haluni, “Hita kuna ichuwala ukaiting'hane na
    Musa.” Ivo Haluni kahita na waiting'hana kuna mulima wa Mulungu, kamnonela.
  bgs-bgs: Na, igkagi tô Áglangngagán ki Aaron, na mà din, “Sadun ka tun ta disyerto,
    asta sumar nu si Moises.” Purisu igpanó si Aaron, asta igkita din si Moises tun
    ta Sinai na pabungan ka Manama. Tô igpakitaé dan, igadákkan din si Moises.
  kik-kik: Nake Jehova akĩĩra Harũni atĩrĩ, “Thiĩ werũ-inĩ ũgathaagane Musa.” Nĩ ũndũ
    ũcio Harũni agĩtũnga Musa kĩrĩma-inĩ kĩa Ngai, akĩmũhĩmbĩria.
  fra-NCL: 'Yahweh dit à Aaron : « Va au-devant de Moïse dans le désert. » Aaron partit
    et, ayant rencontré Moïse à la montagne de Dieu, il le baisa.'
  cek-AK: Angraeng mah Aaron khaeah, Mosi tongh hanah praezaek ah caeh ah, tiah a
    naa. To pongah anih loe caeh, Mosi to Sithaw mae ah tongh moe, anih to mok.
  xla-xla: Epapele oloma edla Godtapo A꞉lon watle epo atlaiyo, “Wa꞉ tame dalupa dulu
    dla Mosesye umane,” diyo. Epalati A꞉lontapo yu e dalepame tame Mosesye God ya꞉
    aiyalma tamali kikiwi isili dla halla natipame ya꞉ye poposila꞉lepo huliyo.
  cuk-cuk: 'Ar Bab-Jehováʼdi Aarónʼga sogded: “Nega-dulesulidganba be nae, ase be
    Moisés-abin be nae.” Geb agine, Aarón naded, Bab-Dummad-yargi Moisés-abingudapid.
    Agi, Moisés-e-wagar udapid, ega sogegar, be nued sogeye.'
  uig-CYR: 'Пәрвәрдигар Һарунға: — Сән чөл-баяванға берип, Муса билән көрүшкин, девиди,
    у берип Худаниң теғида униң билән учришип, уни сөйди.'
  tel-2017: మోషేను కలుసుకోవడానికి ఎడారికి వెళ్ళమని యెహోవా అహరోనుతో చెప్పాడు. అతడు
    వెళ్లి దేవుని పర్వతం దగ్గర మోషేను కలుసుకుని అతణ్ణి ముద్దు పెట్టుకున్నాడు.
  hat-BSA: 'Alò SENYÈ a te di a Aaron: “Ale rankontre Moïse nan dezè a.” Konsa li
    te ale rankontre li nan mòn Bondye a e te bo li.'
  kos-kos: Na LEUM GOD El fahk nu sel Aaron, “Som nu yen mwesis in osun nu sel Moses.”
    Ouinge el som ac sonol pe eol mutal. Ac ke el sonol el ngok mutal.
  hbo-WLC: וַיֹּ֤אמֶר יְהוָה֙ אֶֽל־אַהֲרֹ֔ן לֵ֛ךְ לִקְרַ֥את מֹשֶׁ֖ה הַמִּדְבָּ֑רָה
    וַיֵּ֗לֶךְ וַֽיִּפְגְּשֵׁ֛הוּ בְּהַ֥ר הָאֱלֹהִ֖ים וַיִּשַּׁק־לֽוֹ׃
  ibo-ibo: Ugbu a, Onyenwe anyị gwara Erọn okwu sị, “Gaa nʼime ọzara ka izute Mosis.”
    Erọn gara jekwuru Mosis nʼugwu Horeb, ugwu Chineke, sutu ya ọnụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ହାରୋଣଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ମୋଶା ସହିତ ସାକ୍ଷାତ କରିବା ନିମନ୍ତେ
    ପ୍ରାନ୍ତରକୁ ଯାଅ।” ତହୁଁ ସେ ଯାଇ ପରମେଶ୍ୱରଙ୍କ ପର୍ବତରେ ତାଙ୍କ ସହିତ ସାକ୍ଷାତ କରି ତାଙ୍କୁ
    ଚୁମ୍ବନ କଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Aaron, “Kopwe feila lon ewe fanüapö pwe
    kopwe churi Moses.” Iwe, a feila o churi Moses awenewenen ewe chukun Kot. Iwe,
    a mitiri.
  rop-rop: Afta na YAWEI bin tok langa det braja blanga Mosis neim Eran. Imbin tok,
    “Yu garra go langa det deset kantri, en deya na yu garra midim yu braja.” Wal
    Eran bin go, en imbin faindim Mosis deya langa det seikridwan hil, en imbin kis
    langa im,
  ukr-1871: 'І рече Господь Аронові: Вийди в степ на зустьріч Мойсейові. І пійшов
    і зустьрів його під горою Божою, та й поцїлував його.'
  bch-bch: Be Maron ikeo pan Aron bedane, “Eao la ngan tibur modamodanga ta ot pan
    Moses.” Tota ila iuot pan Moses ngan lusi ton Deo. Igera ei ta ibusum ipapa.
  deu-1951: 'Und der HERR sprach zu Aaron: Gehe hin, Mose entgegen in die Wüste! Da
    ging er hin und traf ihn am Berge Gottes und küßte ihn.'
  eng-JPS: 'And the LORD said to Aaron: ''Go into the wilderness to meet Moses.''
    And he went, and met him in the mountain of God, and kissed him.'
  srp-1865: 'A Gospod reèe Aronu: izidi u pustinju na susret Mojsiju. I otide i srete
    ga na gori Božijoj, i poljubi ga.'
  lug-lug: Awo Mukama n’agamba Alooni nti, “Genda mu ddungu, osisinkane Musa. N’agenda,
    n’amusanga ku lusozi lwa Katonda, ne bagwaŋŋana mu bifuba.”
  heb-heb: ויאמר יהוה אל אהרן לך לקראת משה המדברה וילך ויפגשהו בהר האלהים וישק לו׃
  ben-IRV: আর সদাপ্রভু হারোণকে বললেন, “তুমি মোশির সঙ্গে দেখা করতে মরুপ্রান্তে যাও।”
    তাতে তিনি গিয়ে ঈশ্বরের পর্বতে তাঁর দেখা পেলেন ও তাঁকে চুম্বন করলেন।
  pan-pan: ਫਿਰ ਯਹੋਵਾਹ ਨੇ ਹਾਰੂਨ ਨੂੰ ਆਖਿਆ, ਜਾ ਅਤੇ ਮੂਸਾ ਨੂੰ ਉਜਾੜ ਵਿੱਚ ਮਿਲ ਤਾਂ ਉਹ ਚਲਾ
    ਗਿਆ ਅਤੇ ਉਸ ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਦੇ ਪਰਬਤ ਉੱਤੇ ਮਿਲਿਆ ਅਤੇ ਉਸ ਨੂੰ ਚੁੰਮਿਆ।
  tkr-tkr: 'Sabara gah ılğevç''uyle qiyğa, Rəbbee Harunuk''le eyhen: – Mısayne ögiylqa
    sahreeqa hak''ne. Harunus Mısa Allahne suvaysne qızaxxımee, mang''vee Mısays ubbabı
    ha''a.'
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ မောရှေ ကို ခရီးဦးကြိုပြု ခြင်းငှါ တော သို့သွား လော့ဟု
    အာရုန် အား မိန့် တော်မူသည် အတိုင်း ၊ အာရုန်သည်သွား လျှင် ၊ ဘုရား သခင်၏ တောင် ပေါ်၌
    မောရှေ ကို တွေ့ ၍ နမ်း ခြင်းကို ပြု၏။
  tte-O: Sauganane koina Yeoba iwalo Eloni koina iba, “Kulau dekawa bwagabwaga mena
    ule mena na Mosese mekamkava kwaelobelobe.” Yo ilau Sainai Yaubada ana koya yakayakasisina
    koina. Saugana ilobai isapwali yo inisoi.
  hmo-hmo: Unai neganai Lohiabada ese Arona dekenai ia hereva, ia gwau, “Taunimanima
    noho lasi gabuna dekenai oi lao. Unuseni Mose danu do umui hedavari.” Vadaeni
    Arona be Dirava ena ororo dekenai ia lao, Mose do ia hedavari totona. Idia hedavari
    neganai, Arona ese Mose ia rosia, ia kisi henia.
  urd-urd: और ख़ुदावन्द ने हारून से कहा, कि “वीराने में जा कर मूसा से मुलाक़ात कर।”
    वह गया और ख़ुदा के पहाड़ पर उससे मिला और उसे बोसा दिया।
  rus-SYN: 'И Господь сказал Аарону: пойди навстречу Моисею в пустыню. И он пошел,
    и встретился с ним при горе Божией, и поцеловал его.'
  bqc-SIM: 'Dii ò Aalonaɛ: Gɛ́ dai Mↄizilɛ guwaiwaiu. Ɔ̃ à gɛ̀ aà lè Lua gbɛ kĩ́i,
    à lɛpɛ̀wà.'
  tcz-CHONGTHU: Tun Pakaiyin Aaron henga, “Mose kimupi din Gamthip lam'a khun chedoh
    in,” ati. Hijeh chun Aaron Pathen molsang lam'a achen Mose aga kimupi in, a angkoiyin
    ahi.
  mar-mar: मग परमेश्वराने अहरोनाला सांगितले, “मोशेला भेटायला रानात जा.” तो गेला आणि
    देवाच्या डोंगरावर जाऊन मोशेला भेटला आणि त्याने त्याचे चुंबन घेतले.
  qub-qub: 'Moisés aywaycaptin Aarontaga Egiptucho caycajta Tayta Dios niran: «Ayway
    chunyajman chaycho Moiseswan tincunayquipaj» nir. Chaura Aarón aywashpan Moisesta
    tariran Tayta Dioswan ñaupata tincushan puntacho. Moiseswan tincur muchashpan
    saludanacuran.'
  bqp-bqp: 'Dikiri pì Harunanɛ: Ǹ gɛ́ da Musalɛ gbárannan. Akũ à gɛ̀ɛ à a lè Luda
    kpi kĩnaa, à lɛ́ pɛ̀a.'
  hat-hat: 'Seyè a di Arawon: -Ale kontre Moyiz nan dezè a. Arawon pati, li kontre
    Moyiz sou mòn Bondye a. Li pase bra l'' nan kou l''.'
  eng-BSB: Meanwhile, the LORD had said to Aaron, “Go and meet Moses in the wilderness.”
    So he went and met Moses at the mountain of God and kissed him.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Aalɔn ma: «Li teʋebai zu, è Moize laaɠomi.» Aalɔn liini,
    é Moize laaɠomini GALA ná-gizei ma, é nɛɛnɛ.'
  eng-WEBPB: The LORD said to Aaron, “Go into the wilderness to meet Moses.” He went,
    and met him on God’s mountain, and kissed him.
  kbq-kbq: Hagi Ra Anumzamo'a Aronina asmino, Ka'ma moparega vunka Mosesena omego,
    higeno Aronia vuno Anumzamofo agonare Mosesena omegeno agi antako nehuno, azeri
    frufra hu'ne.
  nhe-BL: Nojquiya TOTECO quiilhuijtoya Aarón para ma yas ipan nopa huactoc tlali
    para mopantiti ihuaya Moisés. Huajca Aarón yajqui quinamiquito Moisés ipan nopa
    tepetl campa monextijtoya Toteco Dios. Huan nopona Aarón quitlajpalo huan quitzoponi.
  bus-bus: 'Dii bè Arunanɛ: Ǹ gá da Musalɛ gbáan. Ben à gàa à à lè Luda kpiii kiia,
    à lɛ́ pɛ̀ à gasua.'
  gub-BL: A'e 'ar mehe we Tupàn Tuweharupi Wiko Ma'e uze'eg Àràw pe kury. — Eho ywyxiguhu
    pe Moizez huwàxi mà nehe kury, i'i izupe. A'e rupi uwàxi Àràw Moizez oho ywytyr
    Tupàn pe imonokatu pyrer pe kury. Uzurupyter Àràw Moizez a'e pe. (Nezewe wanemiapo
    a'e 'ar mehe arer a'e wà.)
  eng-DRA: 'And the Lord said to Aaron: Go into the desert to meet Moses. And he went
    forth to meet him in the mountain of God, and kissed him.'
