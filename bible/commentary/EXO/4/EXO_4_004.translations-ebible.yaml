verse: EXO.004.004
translations:
  mal-C: പിന്നെ യഹോവ അവനോട്, “നീ കൈനീട്ടി അതിനെ വാലിൽ പിടിച്ച് എടുക്കുക” എന്നു കൽപ്പിച്ചു.
    അപ്പോൾ മോശ കൈനീട്ടി പാമ്പിനെ പിടിച്ചു; അത് അവന്റെ കൈയിൽ വീണ്ടും വടിയായിത്തീർന്നു.
  deu-TKW: 'Da befahl Jahwe Mose: Strecke deine Hand aus und ergreife sie beim Schwanze!
    Da streckte er seine Hand aus und faßte sie fest an; da verwandelte sie sich in
    seiner Hand in einen Stab.'
  lin-lin: 'Kasi Yawe alobaki na ye : — Sembola loboko na yo mpe kanga nyoka yango
    na mokila ! Moyize asembolaki loboko mpe akangaki nyoka ; mpe nyoka yango ebongwanaki
    lisusu lingenda na loboko na ye.'
  eng-LSV: And YHWH says to Moses, “Put forth your hand, and lay hold on the tail
    of it”; and he puts forth his hand, and lays hold on it, and it becomes a rod
    in his hand—
  eng-GNV: Againe the Lord saide vnto Moses, Put foorth thine hand, and take it by
    the tayle. Then he put foorth his hande and caught it, and it was turned into
    a rod in his hand.
  eng-WEBSTER: 'And the LORD said to Moses, Put forth thy hand, and take it by the
    tail. And he put forth his hand, and caught it, and it became a rod in his hand:'
  nhw-BL: 'pero TOTECO quiilhui: ―Xiquitzqui ipan icuitlapil. Huan Moisés quiitzqui
    nopa cohuatl huan mocuepqui sempa cuatopili.'
  swh-ONEN: Kisha Bwana akamwambia, “Nyoosha mkono wako umkamate mkiani.” Basi Mose
    akanyoosha mkono akamkamata yule nyoka, naye akabadilika tena kuwa fimbo mkononi
    mwake.
  bba-bba: Yinni Gusunɔ u kpɑm nùn sɔ̃ɔwɑ u nɛɛ, ɑ wunɛn nɔmu dɛmiɔ kpɑ ɑ yen siru
    nɛnɛ ɑ suɑ. Mɑ u win nɔmu dɛmiɑ u yen sii te nɛnuɑ u suɑ, mɑ yɑ kpɑm ɡɔsiɑ dɛkɑ
    win nɔmuɔ.
  eng-KJVCPB: 'And the Lord said unto Moses, Put forth thine hand, and take it by
    the tail. And he put forth his hand, and caught it, and it became a rod in his
    hand:'
  cpy-cpy: 'Ikantzi Tajorentsi: “Poteeyiri ipatzishithaki.” Imatakiri Moisés roteeyakiri,
    kotzitsi-tanee.'
  mpx-mpx: Yaka Yehoba i baek Mosese elana i ba, “U kululu, nimwam u paelu u aheya
    mwata ulinaa ge u latahin.” Inoke Mosese i kululu ge i pihikan, yaka i tabwa suki
    al.
  wbp-wbp: YAAWIYI-rli warla-pajurnu, manu wangkajarla, “Kula parnkaya! Wipi-ngirli
    manta!” Junga-juku, Mujujurlu wipi-ngirli manu yinyaju warna. Kuja yungka marnpurnu
    rdakangku, warnaju pina watiya-jarrija.
  luo-luo: Bangʼe Jehova Nyasaye nowachone niya, “Rie badi mondo imake gi yo ka iwe.”
    Kuom Mano Musa norieyo bade kendo nomake gi yo ka iwe mi nochako olokore luth
    e lwete.
  meu-meu: A Iehova ese Mose e haduaia, eto, Imamu a toia roro, iuna ai avabi. (Taunabunai,
    ia ese imana e toia roro, e abia, bena itotohi ai ma ela ia imana ai.)
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “तेरो हात पसारेर त्यसको पुच्छर समात् ।” त्यसैले
    तिनले आफ्नो हात पसारेर त्यस सर्पलाई समाते । त्यो फेरि तिनको हातमा लट्ठी भयो ।
  yor-yor: Nígbà náà ni Olúwa wá sọ fún un pé, “Na ọwọ́ rẹ, kí o sì mú un ni ìrù.”
    Mose sì na ọwọ́ rẹ̀, ó sì mu ejò náà, ejò náà sì padà di ọ̀pá tí ó wà ni ọwọ́
    rẹ̀.
  emp-NTPO: 'Baribʌrʌ Ãcõrẽba jarasia: –Dji drud̶e jidadua.– Ara maʌ̃da Moiseba dji
    drud̶e jidabʌrʌd̶e waya bacuru basía.'
  ind-ind: Tetapi TUHAN berkata kepada Musa, “Ulurkanlah tanganmu dan peganglah ekornya.”
    Musa mengulurkan tangannya dan menangkap ekor ular itu, lalu ular itu berubah
    kembali menjadi tongkat.
  pes-OPCB: 'خداوند فرمود: «دستت را دراز کن و دمش را بگیر!» موسی دست خود را دراز کرد
    و دم مار را گرفت و مار دوباره در دستش به عصا تبدیل شد!'
  aer-aer: YAHWEH-ele renhe atyenpelhe-ileke ikwere angkemele, “Atere-irretyalaye,
    tile-nge arntwirrkaye.” Moses-ele anteme tile-nge arntwirrkeke. Iltye ikwerenhele
    apmwe renhe anpeke-arteke ampwe atneme-werne anteme akngarte-iwelhirtneke.
  tgl-ULB: Sinabi ni Yahweh kay Moises, “Damputin mo at hawakan ito sa buntot.” Kaya
    dinampot niya at hinawakan ang ahas. Naging tungkod ito muli sa kaniyang kamay.
  cbu-NT: 'Apanllsha: Yusur makaa wanish kuwiptish putayarush yángi, tárangiya. Ashiriya,
    Móysissha yusur makaa wanish putayaru, yáta ashkachu, maksha yusur tushuwshishee
    kinarangiya.'
  hui-hui: Ibida piyagola Anduane Homogohanda Mosesehondo lalu, Bulu paluwa ereneni
    minuwa yamia, lene. Ani layadagua ereneni minayagola lone mo gewa halimbu hodai
    bini.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​က မော​ရှေ​အား``သင် ၏​လက်​ကို​ဆန့်​၍​မြွေ​အ​မြီး​ကို​ကိုင်​ဖမ်း​လော့''
    ဟု​မိန့်​တော်​မူ​၏။ မော​ရှေ​သည်​လက်​ကို​ဆန့်​၍ မြွေ​ကို​ကိုင်​ဖမ်း​လိုက်​သော​အ​ခါ
    လက်​ထဲ​၌ တောင်​ဝှေး​တစ်​ဖန်​ဖြစ်​လာ​ပြန်​လေ​သည်။-
  cbi-NTPO: 'Tsenñu Yavé tsandimi: Ñu'' tyaapa ta-ere'', ya'' nepelesha kakide, timi.
    Tsenñu Moisés ta-ere'' manganmalan, juntsa piñi tsaa tyutyan cha''li ne mandiyaimi.'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ། ལག་པ་བརྐྱངས་ཏེ་སྦྲུལ་གྱི་མཇུག་མ་ཟུངས་དང།
    དེ་ནི་ཁྱོད་ཀྱི་ལག་ཏུ་སྔར་བཞིན་འཁར་བ་རུ་འགྱུར་ངེས་ཡིན་ཞེས་གསུངས་ཤིང་། མོ་ཤེ་ཡིས་ལག་པ་བརྐྱངས་ནས་སྦྲུལ་དེ་བཟུང་བ་ལ་དེ་ཁོའི་ལག་ཏུ་ཕྱིར་འཁར་བ་རུ་གྱུར་ཏོ།
    །
  sna-sna: Ipapo Jehovha akati kwaari, “Tambanudza ruoko ugoibata nokumuswe.” Saka
    Mozisi akatambanudza ruoko ndokubata nyoka uye ikadzokera pakare pakuva tsvimbo
    muruoko rwake.
  spa-BLM: 'Yahvé dijo a Moisés: “Extiende tu mano y tómalo por la cola”. Extendió
    la mano y la agarró, y se convirtió en una vara en su mano.'
  cac-cac: 'Ix yalanxi Jehová d''a vin̈: —Yam sn̈e noc'' chan chi'', xchi. Ix syaman
    sn̈e noc'' chi'' vin̈, ix ochxi sc''ocochoc vin̈.'
  swh-ULB: Yahwe akamwambia Musa, “Mchukue kwa kumshikia mkia wake.” Hivyo alimchukua
    yule nyoka. Mara ikaggeuka na kuwa fimbo mkononi mwake tena.
  bel-bel: 'І сказаў Гасподзь Майсею: працягні руку тваю і вазьмі яго; і ён зрабіўся
    посахам у руцэ ягонай.'
  deu-ELBBK: 'Und der HERR sprach zu Mose: Strecke deine Hand aus und fasse sie beim
    Schwanz. Und er streckte seine Hand aus und ergriff sie, und sie wurde zum Stab
    in seiner Hand'
  mbb-OT: Ne migkaǥi is Nengazen diyà te kandin te, “Kuwaa nu, ne ziyè nu ǥewazi te
    ikug.” Umbe migkuwa ni Moises haazà is uled ne te kegkegewezi zin dutun mibaluy
    zed he tuked.
  mal-2015: 'യഹോവ മോശെയോടു: നിന്റെ കൈ നീട്ടി അതിനെ വാലിന്നു പിടിക്ക എന്നു കല്പിച്ചു.
    അവൻ കൈ നീട്ടി അതിനെ പിടിച്ചു; അതു അവന്റെ കയ്യിൽ വടിയായ്തീർന്നു.'
  tuo-NT: 'Õꞌacʉ̃ peꞌe cʉ̃rẽ nicʉ niwĩ: —Omocãrẽ sĩ́oo, cʉ̃ pĩcõrõrẽ ñeꞌeña. Moisé
    cʉ̃ omocãrẽ sĩ́oo, aña pĩcõrõrẽ ñeꞌecʉ niwĩ. Cʉ̃ tojo ñeꞌecãta, aña nimiꞌcʉ tuacjʉ
    dojocaro niwʉ̃ tja.'
  gup-gup: Wanjh Yawey bimarneyimeng, “Yidarrkidma kuberd.” Wanjh kunu Moses bidyirriyonginj,
    mey nawu nayin, wanjh yawoyhdulkyimerranj kundulk kore kubid nuye.
  gvs-gvs: Go Yauwe idigo kana, ‘Nimam kubisisōbu yuyuna kuyōisi.’ Tuwo moitamo abisisobu
    yuyuna ayoisi, ayoisikavate, e nimagu goi imalakaituko.
  rmc-rmc: 'Avke leske o RAJ phenďa: „Nacirde o vast a chude les le chvostostar!“
    O Mojžiš nacirdňa o vast, chudňa les a andro vast pes leske čerinďa pale pre paca.'
  nlg-nlg: Ma gaia Yahweh te bosa vania, “Ko tabea vaa na ighuna.” Ma Moses te haua
    va na limana, me tabea na ighuna, me ghoi liliu ni totoghonadira na vatogha sheep.
  pes-OPV: 'پس خداوند به موسی گفت: «دست خود رادراز کن و دمش را بگیر.» پس دست خود را
    درازکرده، آن را بگرفت، که در دستش عصا شد.'
  ron-1924: 'Домнул а зис луй Мойсе: „Ынтинде-ць мына ши апукэ-л де коадэ.” Ел а ынтинс
    мына ши л-а апукат, ши шарпеле с-а префэкут ярэшь ынтр-ун тояг ын мына луй.'
  ben-OBCV: তখন সদাপ্রভু মোশিকে বললেন, “তোমার হাত বাড়িয়ে দাও ও সেটির লেজ ধরে ফেলো।”
    অতএব মোশি হাত বাড়িয়ে সাপটি ধরে ফেললেন এবং সেটি আবার তাঁর হাতে ধরা এক ছড়িতে
    পরিণত হল।
  som-som: Markaasaa Rabbigu wuxuu Muuse ku yidhi, Bal gacanta soo fidi oo dabada
    ku dheg, kolkaasuu gacantii soo fidiyey oo dabada ku dhegay, kolkaasay noqotay
    ul gacantiisa ku jirta.
  lat-VUC: 'Dixitque Dominus: Extende manum tuam, et apprehende caudam ejus. Extendit,
    et tenuit, versaque est in virgam.'
  eng-ASVBT: 'And Jehovah said unto Moses, Put forth thy hand, and take it by the
    tail: (and he put forth his hand, and laid hold of it, and it became a rod in
    his hand);'
  mna-mna: 'To Yooba iso pini mini: “Nomom su pa wiini.” Beso Mose karau su pa mooto
    wiini na, itoori mini ma iwe tete.'
  ita-1885: 'Ma il Signore disse a Mosè: Stendi la tua mano, e prendilo per la coda.
    Ed egli stese la mano, e lo prese; ed esso divenne bacchetta nella sua mano.'
  eng-LXXUP: 'And the Lord said to Moses, Stretch forth thy hand, and take hold of
    its tail: so he stretched forth his hand and took hold of the tail,'
  eng-ULB: Yahweh said to Moses, “Reach out and take it by the tail.” So he reached
    out and took hold of the snake. It became a staff in his hand again.
  spa-VBL: “Ahora extiende la mano y agárrala por la cola”, le dijo el Señor a Moisés.
    Moisés lo hizo y se convirtió en un bastón en su mano.
  fra-_FOB: 'Alors l''Éternel dit à Moïse: Étends ta main et saisis-le par la queue.
    Il étendit la main, et le saisit, et il redevint une verge dans sa main.'
  mal-mal: 'യഹോവ മോശെയോട്: “നിന്റെ കൈ നീട്ടി അതിന്റെ വാലിൽ പിടിക്കുക” എന്ന് കല്പിച്ചു.
    അവൻ കൈ നീട്ടി അതിനെ പിടിച്ചു; അത് അവന്റെ കയ്യിൽ വടിയായിത്തീർന്നു.'
  urd-GVR: Rab ne kahā, “Ab sāṅp kī dum ko pakaṛ le.” Mūsā ne aisā kiyā to sāṅp phir
    lāṭhī ban gayā.
  suz-BL: मिनु परमप्रभु यावेमी “आ मीलुम ग्‍याइक्‍तो” दें‍त। मिनु मोसामी आ गुइ दिंशा,
    बुस्‍स कली ग्‍याइक्‍दीमेनु, आ गुइमी लेंशा कोक्‍के दुम्‍त।
  ita-1927: 'Allora l’Eterno disse a Mosè: “Stendi la tua mano, e prendilo per la
    coda”. Egli stese la mano, e lo prese, ed esso ritornò un bastone nella sua mano.'
  ckb-ckb: 'ئینجا یەزدان بە موسای فەرموو: «دەست درێژبکە و کلکی بگرە.» جا دەستی درێژکرد
    و گرتی و بووەوە بە گۆچان لە دەستیدا.'
  eng-BBE: 'And the Lord said to Moses, Put out your hand and take it by the tail:
    (and he put out his hand and took a grip of it and it became a rod in his hand:)'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ನಿನ್ನ ಕೈಚಾಚಿ, ಅದರ ಬಾಲವನ್ನು ಹಿಡಿ,” ಎಂದಾಗ, ಅವನು ಕೈಚಾಚಿ
    ಅದನ್ನು ಹಿಡಿದ ಕೂಡಲೇ, ಅದು ಅವನ ಕೈಯಲ್ಲಿ ಕೋಲಾಯಿತು.
  bbb-bbb: Areme E Ireobo E Ireobo fu urina Mosisi kuae, Ni daena ari tabare iviene
    ijia farena urino kuae. Fu ijiege kuamoga Mosisi fune daena ari tabare iviene
    ijia farena urimo fune una mudu rei.
  tam-2017: 'அப்பொழுது யெகோவா மோசேயை நோக்கி: “உன்னுடைய கையை நீட்டி, அதின் வாலைப் பிடி”
    என்றார்; அவன் தன்னுடைய கையை நீட்டி, அதைப் பிடித்தபோது, அது அவனுடைய கையிலே கோலானது.'
  spa-RV-1909: 'Entonces dijo Jehová á Moisés: Extiende tu mano, y tómala por la cola.
    Y él extendió su mano, y tomóla, y tornóse vara en su mano.'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Întinde-ți mâna și ia-l de coadă. Iar el
    și-a întins mâna și l-a prins, iar acesta a devenit toiag în mâna sa;'
  eng-WEBP: The LORD said to Moses, “Stretch out your hand, and take it by the tail.”
    He stretched out his hand, and took hold of it, and it became a rod in his hand.
  eng-FBV: “Reach out and grab hold of it by its tail,” the Lord told Moses. Moses
    did so and it turned back into a walking stick in his hand.
  nld-1939: 'Maar Jahweh sprak tot Moses: Steek uw hand uit en grijp haar bij de staart.
    Hij stak zijn hand uit en greep haar vast, en zij werd in zijn hand weer een staf.'
  nch-BL: 'pero TOTECO quiilhui: ―Xiquitzqui ipan icuitapil. Huan Moisés quiitzqui
    nopa cohuat huan sempa mocuetqui cuatopili.'
  vie-1934: 'Đức Giê-hô-va bèn phán cùng Môi-se rằng: Hãy giơ tay ngươi ra nắm đuôi
    nó. Người giơ tay ra nắm, thì nó hườn lại cây gậy trong tay.'
  hin-CV: याहवेह ने मोशेह से कहा, “अपना हाथ बढ़ाकर उसकी पूंछ पकड़ लो!” तब मोशेह ने
    अपना हाथ बढ़ाकर उसे पकड़ लिया और वह उनके हाथ में आते ही लाठी बन गई!
  eng-OURB: Adonai said to Moses [Drawn out], “Stretch out your hand, and take it
    by the tail.” He stretched out his hand, and took hold of it, and it became a
    rod in his hand.
  spa-BES: 'Y él Señor dijo a Moisés: Extiende tu mano, y tómala por la cola; y él,
    extendiendo la mano, la tomó, y se convirtió en vara en su mano.'
  tdx-tdx: Le hoe t’Iehovà amy Mosè, Ampitakaro ty fità’o, tsepaho añ’ohi’e—aa le
    nahiti’e ty fità’e nitsi­paok’ aze vaho niheren-ko kobaiñe am-pità’e ao—
  vid-vid: Ila Mkulu Nguluwi nakamlonjela Musa, “Ugolole moko wa hegwe, ulibate mchila.”
    Musa nakagolola moko wa heye, nakalibata, izoka naligaluka kuwa ng'hweku kahi
    mmoko mwa heye.
  eng-OKE: And the Lord said to Mosheh, Stretch forth thy hand and seize it by its
    tail; and he put forth his hand and grasped it, and it became a rod in his hand.
  tha-KJV: และพระเยโฮวาห์ตรัสกับโมเสสว่า “​เอ​ื้อมมือของเจ้าและจับหางงู​ไว้​” ท่านก็​เอ​ื้อมมือของท่านและจับหางงู
    มั​นก​็กลายเป็นไม้​เท​้าอยู่ในมือของท่าน
  por-BR-2018: 'Então disse o SENHOR a Moisés: Estende tua mão, e toma-a pela cauda.
    E ele estendeu sua mão, e tomou-a, e tornou-se vara em sua mão.'
  deu-ELO: 'Und Jehova sprach zu Mose: Strecke deine Hand aus und fasse sie beim Schwanze.
    Und er streckte seine Hand aus und ergriff sie, und sie wurde zum Stabe in seiner
    Hand: -'
  eng-WYC-2018: And the Lord said, Hold forth thine hand, and take the tail thereof;
    he stretched forth his hand, and held it, and it was turned again into a rod.
    (And the Lord said, Stretch forth thy hand, and take its tail; and he stretched
    forth his hand, and took hold of it, and it turned back into a staff.)
  epo-epo: 'Sed la Eternulo diris al Moseo: Etendu vian manon, kaj kaptu ĝin je ĝia
    vosto (kaj li etendis sian manon kaj kaptis ĝin, kaj ĝi fariĝis bastono en lia
    mano),'
  uig-PIN: 'Andin Pǝrwǝrdigar Musaƣa: — Ⱪolungni uzitip, uni ⱪuyruⱪidin tut, dewidi,
    u ⱪolini uzitip, uni tutti. U yǝnǝ uning ⱪolida ⱨasiƣa aylandi.'
  beo-beo: Amalalu, Hina Gode da Mousesema amane sia:i, “Defea! Dia lobo ligia guduli,
    sa:ya:be ea la:go gaguli gaguia gadoma.” Amaiba:le, Mousese da ea lobo ligia guduli,
    sa:ya:be gaguli, sa:ya:be da bu afadenene dagulu ba:i.
  tpi-OTNT: Tasol Bikpela i tokim Moses, “Maski ranawe. Putim han i go daun na holim
    long tel.” Orait Moses i holim snek long tel na snek i kamap stik bilong wokabaut
    gen.
  hau-SA: Sai Ubangiji ya ce masa, “Sa hannunka ka ɗauke shi ta wutsiya.” Sai Musa
    ya miƙa hannu, ya kama macijin, macijin kuwa ya dawo sanda a hannunsa.
  udu-udu: 'Yan’ko’d TAP̱A oki’da Musa gwo mo ki: Luŋi ma dhali buthi a’di i thin
    mo. Wakan a’di luŋki’d mo dhali bu’th a’di mo dhali a’di warki’d ka lukaas doḵ
    e mo e me’d piti mo be.'
  uig-LAT: 'Andin Perwerdigar Musagha: — Qolungni uzitip, uni quyruqidin tut, déwidi,
    u qolini uzitip, uni tutti. U yene uning qolida hasigha aylandi.'
  nde-nde: UThixo wasesithi kuye, “Yelula isandla sakho uyibambe ngomsila.” UMosi
    welula isandla wayibamba inyoka yasiphenduka yaba yintonga esandleni sakhe.
  ton-ton: Pea pehē ʻe Sihova kia Mōsese, “Mafao atu ho nima ʻo puke ia ʻi hono iku.”
    Pea mafao atu ʻe ia hono nima, ʻo ne puke ia, pea liliu ia ko e tokotoko ʻi hono
    nima.
  ces-1613: 'Tedy řekl Hospodin Mojžíšovi: Vztáhni ruku svou, a chyť ho za ocas. Kterýžto
    vztáh ruku svou, chytil jej, a obrácen jest v hůl v rukou jeho.'
  eko-eko: 'Nnyizinku khumuuza Munsa theenya yoori: “Wookole nkhono awo okhole nkhira
    aya.” Khookola nkhono awe khukhola, khurutela wiiya pakhora.'
  eng-WMB: The LORD said to Moses, “Stretch out your hand, and take it by the tail.”
    He stretched out his hand, and took hold of it, and it became a rod in his hand.
  tam-TCV: அப்பொழுது யெகோவா, “உன் கையை நீட்டி அதன் வாலைப் பிடித்துத் தூக்கு” என்று
    சொன்னார். மோசே கையை நீட்டி பாம்பைப் பிடித்தான்; அது அவன் கையில் கோலாக மாறியது.
  ceb-ULB: Miingon si Yahweh kang Moises, “Punita ug guniti kini pinaagi sa ikog.”
    Mao nga gipunit niya ug gigunitan ang bitin. Nahimo kining sungkod pagbalik diha
    sa iyang kamot.
  pol-UBG: 'Następnie PAN powiedział do Mojżesza: Wyciągnij rękę i chwyć go za ogon.
    Wyciągnął więc rękę i chwycił go, i ten zamienił się w laskę w jego ręce.'
  agr-agr: 'Nunitai Tuke Pujuu Moisésan chichajak: “Ujuknum achikta” tau. Tama Moisés
    achikui; dutikam ataktu ushujutai wajasui. Nunikmatai chichajak:'
  kyc-kyc: Dokopa Kamongome Mosese kando lao, Kingi pyasinju lapala konali dokona
    minyarapala nyii, leya. Leyamopa Moseseme kingi pyasinju lapala konali dokona
    rambuki nyepala banya kingi dokona soo dokopa dee pangali ingiya.
  urd-GVU: رب نے کہا، ”اب سانپ کی دُم کو پکڑ لے۔“ موسیٰ نے ایسا کیا تو سانپ پھر لاٹھی
    بن گیا۔
  deu-1912: 'Aber der HERR sprach zu ihm: Strecke deine Hand aus und erhasche sie
    bei dem Schwanz. Da streckte er seine Hand aus und hielt sie, und sie ward zum
    Stab in seiner Hand.'
  ntj-ntj: Nyangka-lu watjarnu, “Wipu mantjila.” Nyangka mularrpartu wipu mantjinnyangka
    marlakurtu wanarringu.
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಗೆ, “ನಿನ್ನ ಕೈಚಾಚಿ ಅದರ ಬಾಲವನ್ನು ಹಿಡಿ” ಎಂದು ಹೇಳಿದನು. ಅವನು ಅದನ್ನು
    ಹಿಡಿದ ಕೂಡಲೇ ಅದು ಕೋಲಾಯಿತು.
  ena-ena: Haŋɨlɨci Asɨ Iaue Mosesɨ dɨ abami. Eke uami. Lahu liji heŋ mɨŋalɨvɨha uami.
    Lɨci Mosesɨ lahu agadɨ liji heŋ vɨdɨvɨdɨŋ mɨŋalɨvami. Mɨŋalɨvɨci lahu agaŋ cɨhu
    kɨlɨ lɨmɨ lɨfami.
  yap-yap: Me ga’ar SOMOL ngak Moses, “Mu lumel nga but’ ngam kol p’ebuk’.” Me lumel
    Moses nga but’ nge kol, me ki ngal’ bayay ni ba ley i sog u lan pa’.
  hlt-MCSB: Tedae BOEIPA loh Moses te, “Na kut yueng lamtah a mai ah tu,” a ti nah.
    A kut a yueng tangloeng tih a tuuk vaengah tah a kut dongah conghol la poeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጋዓንቴ ሙሴም፦ «ኩጮና ዑንኮ ዛሎ ዓርቂ ዔኬ» ጌዒ ዓይሤኔ፤ ሙሴ ፔ ኩጮና ዔካዛ ጊንሣ ኮኦሎ
    ማዔኔ።
  twi-ASANTE: Afei, Awurade ka kyerɛɛ Mose sɛ, “Sɔ ɔwɔ no dua mu kyere no!” Ɔsɔɔ ne
    dua mu kyeree no no, ɛsane danee poma no bio.
  ipi-ipi: Palaka pea-kola Akali Andane okomane Mosesa lamawuato, nimba palaka punapene
    nimbana kini tepa wato puya okonena etenenga mina leae-pia. Wuane lea-kola Mosesa-to
    puya okonena etenenga minia-kola puya okone kalango guleae-pia.
  eng-WEBU: The LORD said to Moses, “Stretch out your hand, and take it by the tail.”
    He stretched out his hand, and took hold of it, and it became a rod in his hand.
  bnp-bnp: Pali e BAKOVI DAGI i takia, “Naha ni ha! O tangotatea na kuna.” Lakea e
    Moses i tangotatea a kuna, i mareli hamule i manga kodo tabu.
  wal-wal: Hegaappe guyyiyan GODAI a, “Ne kushiyaa yeddada, a goinaa oiqqa” yaagiis.
    Muusee yeddidi shooshshaa oiqqin, shooshshai a kushiyan simmidi, gatimau laamettiis.
  spa-PDDPT: 'Pero Yavé dijo a Moisés: Extiende tu mano y atrápala por la cola. Él
    extendió su mano y la atrapó, y se volvió una vara en su mano.'
  gun-gun: 'Ha''e gui Senhor aipoe''i ju Moisés pe: — Eju, ekuave''ẽ ha''e ejopy huguai
    re. Ha''e ramo okuave''ẽ vy huguai re ojopy rã popoka rive ju ojeapo.'
  agu-BL: 'Tlol tzun Kataj tetz: —¡Yaj! tz''ame''n yi je'' yi lu''baj. Bene''n tzun
    Moisés tan stz''amle''n yi je'' yi jun lu''baja''tz. Yi je''n stz''amol yi je''
    oque''n nintzun ban junt tir tetz xtx''amij.'
  ilo-ULB: Kinuna ni Yahweh kenni Moises, “Pidutem ken alaem daytoy babaen iti ipusna.”
    Isu a pinidutna ken ineggamanna ti uleg. Nagbalin manen daytoy a baston iti imana.
  kpg-kpg: Gei Dimaadua ga helekai gi mee, “Hagadaudae ina adu doo lima. Kumidia di
    hugu o maa.” Gei mee gaa kumi, gei di maa guu hai labelaa togodogo i lodo dono
    lima.
  uig-ARA: 'ئاندىن پەرۋەردىگار مۇساغا: ــ قولۇڭنى ئۇزىتىپ، ئۇنى قۇيرۇقىدىن تۇت، دېۋىدى،
    ئۇ قولىنى ئۇزىتىپ، ئۇنى تۇتتى. ئۇ يەنە ئۇنىڭ قولىدا ھاسىغا ئايلاندى.'
  bps-bps: Kafnge én, lêman talù Dwata di kenen, manan, “Nagotam i ikongan.” Taman
    nagot Mosis na lêman mbaling tugad.
  sus-sus: Alatala naxa a masen a bɛ, «I bɛlɛxɛ itala i xa a suxu a xuli ma.» Munsa
    naxa a bɛlɛxɛ itala. A to a suxu a bɛlɛxɛ ra, na naxa findi yisuxuwuri ra.
  pon-2006: KAUN-O eri mahsanihong Moses, “Met, kapahwei pehmwen oh ale pwadaikien,
    pwekada.” Moses eri kapahla peho, ale pwadaikio, pwekada; e ahpw pwurehng wiahla
    sokon.
  jae-jae: Mago Apômtau kêsôm gêdêŋ Mose gebe “Ômêtôc lêmam ma ômêŋgôm moac ŋalêŋuc.”
    Tec eŋ kêmêtôc lêma ma kêmêgôm moac tôŋ jakêtu tôc kêtiam kêsêp eŋ lêma.
  ksd-ksd: 'Ma ra Luluai i ga biti tai Moses: Una tulue ra limam, ma una vatur vake
    ta ra taukuna; ma i ga tulue ra limana ma i ga kinim vake, ma a buka mulai ta
    ra limana;'
  tur-YTC: Yahve Moşe'ye, “Elini uzat ve kuyruğundan tut” dedi. O elini uzattı ve
    tuttu. Elinde bir değnek oldu.
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς Μωυσῆν, ἔκτεινον τῆν χεῖρα, καὶ ἐπιλαβοῦ τῆς κέρκου·
    ἐκτείνας οὖν τὴν χεῖρα ἐπελάβετο τῆς κέρκου· καὶ ἐγένετο ῥάβδος ἐν τῇ χειρὶ αὐτοῦ.
  ind-AYT: Lalu, TUHAN berfirman kepada Musa, “Ulurkan tanganmu dan tangkaplah ekornya.”
    Dia mengulurkan tangannya dan memegangnya, lalu ular itu menjadi sebatang tongkat
    di tangannya.
  nya-nya: Kenaka Yehova anati kwa iye, “Igwire mtchira.” Ndipo Mose anayigwira mchira
    njokayo ndipo inasandukanso ndodo mʼdzanja lake.
  hrv-hrv: 'Onda Jahve reče Mojsiju: “Pruži ruku i uhvati je za rep.” I on seže rukom
    i uhvati je za rep, a ona opet postade štap u njegovoj ruci.'
  mps-mps: Tiali goli, Genuai Bidigo Mosesbolo te po wali, “Tagalama, nago nogo aiyaba
    munama, te danu nogogo touao.” Tama Mosesgo te hasamani nogogo danude touwai,
    tama te hasamani hasegelama, tama te bilibo dono ma pedelai.
  tpi-tpi: Tasol Bikpela i tokim Moses, “Maski ranawe. Putim han i go daun na holim
    long tel.” Orait Moses i holim snek long tel na snek i kamap stik bilong wokabaut
    gen.
  dan-1931: 'Og HERREN sagde til Moses: “Ræk Hånden ud og grib den i Halen!” Da rakte
    han sin Hånd ud, og den blev til en Stav i hans Hånd.'
  vie-OVCB: 'Chúa Hằng Hữu phán: “Nắm lấy đuôi nó.” Môi-se nắm đuôi rắn, rắn lại thành
    gậy trong tay ông.'
  guj-2017: પરંતુ યહોવાહે મૂસાને કહ્યું, “તું સાપની આગળ જા અને તારા હાથથી તેને પૂંછડીથી
    પકડી લે.” એટલે મૂસાએ સાપને પકડ્યો ત્યારે તેના હાથમાં સાપની લાકડી બની ગઈ.
  pon-2006A: KAUN-O eri mahsanihong Moses, “Met, kapahwei pehmwen oh ale pwadaikien,
    pwekada.” Moses eri kapahla peho, ale pwadaikio, pwekada; e ahpw pwurehng wiahla
    sokon.
  por-BRBSL: 'Yahweh disse a Moisés: “Estenda sua mão e pegue-a pela cauda”. Ele estendeu
    sua mão, pegou-a e se tornou um bastão em sua mão.'
  aly-aly: INGKART angkek, “Kanty-they inay!” Kel Moses-el inek kanty-they, ranap
    irrertety-anem irrek arrpemarl.
  cth-cth: BAWIPA ni na kut hoi a mai dawk man hottelah atipouh e patetlah Mosi ni
    a kut hoi a man navah, a kut dawk sonron lah bout a coung pouh.
  twi-twi: Na Awurade ka kyerɛɛ Mose se, “So ɔwɔ no dua mu na kyere no!” Osoo ne dua
    mu kyeree no no, ɛsan dan pema no.
  hlt-hlt: Tedae BOEIPA loh Moses te, “Na kut yueng lamtah a mai ah tu,” a ti nah.
    A kut a yueng tangloeng tih a tuuk vaengah tah a kut dongah conghol la poeh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie ndɔ̀: Pĩ́ nfɛ yóú. Kòo pĩ́ nfɛ yóú kɛ̀ fɛ̀ɛ wɛ̃tɛ kɛ́nɑɑ́
    nkupɑ̀ɑ̀ti.'
  msy-2020: Ezɨ Ikiavɨra Itir God ghaze, “Nɨ uan dafarim amadagh an ipemɨn suiragh.”
    Ezɨ Moses uan dafarim amadagha an ipemɨn suirazɨma, a uam aghorir asadivimɨn oto.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ heelɑ-ɩ sɩ: Siisi nɑ ń kpɑ ɩ sukɑ tɑɑ. Moisi siisɑɑ nɑ ɩ
    kpɑ tʋm ɩnɩ tǝcɑʋ, ɩlɛnɑ tʋm tɑɣɑnɩ kpɑ́tʋ́ɣʋ́ kɛ pǝsʋɣʋ kɛ ɩ niŋ tɑɑ.'
  azb-azb: 'Rəbb Musaya dedi: «Əlini uzadıb onun quyruğundan tut». Musa əlini uzadıb
    tutanda o yenə əlində əsa oldu.'
  eng-DBY: And Jehovah said to Moses, Stretch out thy hand and take it by the tail
    — and he stretched out his hand and caught it, and it became a staff in his hand
    —
  hin-2017: तब यहोवा ने मूसा से कहा, “हाथ बढ़ाकर उसकी पूँछ पकड़ ले, ताकि वे लोग विश्वास
    करें कि तुम्हारे पूर्वजों के परमेश्वर अर्थात् अब्राहम के परमेश्वर, इसहाक के परमेश्वर,
    और याकूब के परमेश्वर, यहोवा ने तुझको दर्शन दिया है।”
  wol-KYG: 'Aji Sax ji ne ko: «Tàllalal sa loxo, jàpp ci geen gi.» Musaa tàllal loxo
    ba, ne nikk jaan ja, mu dellu di aw yet ca loxoom.'
  swp-swp: Abo GUIAU i ribalau Mose arinai i ene, “Nimam u helelelaei delena eai u
    abilau.” Arinai nimana i helelelaei i abilau, eo i hemala tu’euio nimana eai.
  bjr-bjr: Anutufa kafaa qimaminoo qinau. Aneenna asaukunnai mara miami ameesa qumaraa
    qufanoo qumaroofanoo kafaa asaukuki saunu kammafinau.
  eng-YLT: And Jehovah saith unto Moses, 'Put forth thy hand, and lay hold on the
    tail of it;' and he putteth forth his hand, and layeth hold on it, and it becometh
    a rod in his hand —
  kne-kne: Ngem kanan Diyos en sisya, “Depapem. Ig-en mo sin iko na.” Idi sinipdot
    Moses din iko na, nanbalin kasin si sokod.
  bzd-NTPO: 'erë Jehová tö iché ia̱: —¡Iklö''ú̱wa̱ ikirë bata a̱ ulà wa! Eta̱ Moisés
    tö iklö''wé̱wa̱ eta̱ imía̱ne shko kéliie.'
  eng-WYC-2017: And the Lord said, Hold forth thine hand, and take the tail thereof;
    he stretched forth his hand, and held it, and it was turned again into a rod.
  eng-WMBB: The LORD said to Moses, “Stretch out your hand, and take it by the tail.”
    He stretched out his hand, and took hold of it, and it became a rod in his hand.
  urd-GVH: रब ने कहा, “अब साँप की दुम को पकड़ ले।” मूसा ने ऐसा किया तो साँप फिर लाठी
    बन गया।
  rug-rug: Meke zama la koe Mosese se Zihova, “Qaqama la nia sa limamu, mamu taṉini
    sage nia pikutuna,” gua si asa. Ke kokopo gore se Mosese meke taṉinia sa si asa,
    meke ta ilirae na kolu pule.
  gaz-gaz: Waaqayyo garuu Museedhaan, “Harka kee hiixadhuutii eegee isaa qabi” jedhe.
    Museenis hiixatee bofa sana qabe; bofti sunis harka isaa keessatti deebiʼee ulee
    taʼe.
  fra-LSG: 'L’Éternel dit à Moïse: Étends ta main, et saisis-le par la queue. Il étendit
    la main et le saisit et le serpent redevint une verge dans sa main.'
  gnn-gnn: Bala Garrayyunydja waŋana ŋanya Mawtjitjnha bitjarra, “Goŋ‐djarryurra,
    ga mulkiya yaŋara'na, bala ḻaw'maraŋana ŋanya.” Bala yuwalkthi ŋayinydja märraŋalana,
    ga balayi wapitja'yinayi goŋŋuranydja nhanukala.
  yal-yal: Alatala yi a fala Musa xa, a naxa, “I yiini bandun, i yi a suxu a xunla
    ma.” A yi a yiini bandun, a yi a suxu a xunla ma. A mɔn yi findi dunganna ra a
    yii.
  haw-1868: I mai la o Iehova ia Mose, E kikoo aku kou lima, a e lalau aku ma kona
    huelo. Kikoo aku la kona lima a lalau iho la, a hoi hou ae la ia i kookoo ma kona
    lima.
  arb-NAV: 'فَقَالَ الرَّبُّ لِمُوسَى: «مُدَّ يَدَكَ وَاقْبِضْ عَلَيْهَا مِنْ ذَيْلِهَا».
    فَمَدَّ مُوسَى يَدَهُ وَقَبَضَ عَلَيْهَا، فَارْتَدَّتْ عَصاً فِي يَدِهِ.'
  ewe-ewe: Yehowa gblɔ nɛ be, “Lé eƒe asike!” Mose lé da la ƒe asike, eye wògazu atikplɔ
    ɖe esi!
  eng-LEE: And the Lord said unto Moses, Put forth thy hand, and grasp it by the tail;
    and he put forth his hand, and laid hold of it, and it became a staff in his hand.
  gvn-gvn: '@see-verse:EXO.004.003'
  nna-nna: Ngarrkalu wurrarnala palinyja, “Warntingulu warlinakanu marra.” Palinyju
    palajunngarra jirni, palinyju warlirni, kulpanyakanu mungka jarrinyi.
  asm-FB: তাৰ পাছত যিহোৱাই মোচিক ক’লে, “তুমি তোমাৰ হাত মেলি তাৰ নেগুৰত ধৰা।” মোচিয়ে
    নিজৰ হাত মেলি তাক ধৰিলে, আৰু তেওঁৰ হাতত সেই সাপ ডাল পুনৰ লাখুটি হ’ল।
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن عَ بّ، «عِ بّلّشّ عِتَلَ عِ شَ عَ سُشُ عَ شُلِ مَ.»
    مُنسَ نَشَ عَ بّلّشّ عِتَلَ. عَ تٌ عَ سُشُ عَ بّلّشّ رَ، نَ نَشَ قِندِ يِسُشُوُرِ
    رَ.
  fra-SBL: 'Yahvé dit à Moïse : « Étends ta main, et prends-le par la queue. » Il
    étendit la main et la saisit, et elle devint une verge dans sa main.'
  hbo-hbo: וַיֹּ֤אמֶר יְהוָה֙ אֶל־מֹשֶׁ֔ה שְׁלַח֙ יָֽדְךָ֔ וֶאֱחֹ֖ז בִּזְנָבֹ֑ו וַיִּשְׁלַ֤ח
    יָדֹו֙ וַיַּ֣חֲזֶק בֹּ֔ו וַיְהִ֥י לְמַטֶּ֖ה בְּכַפֹּֽו׃
  eng-WYCLIFFE: And the Lord seide, Holde forth thin hond, and take the tail therof;
    he stretchide forth, and helde, and it was turned in to a yerde.
  piu-2006: '@see-verse:EXO.004.003'
  pjt-pjt: Ka Godalu wangkangu Mosela, “Wipu witiṟa katula.” Ka Moselu pitjala wipu
    witiṟa katuṉu, ka liru panya wipu witiṟa kanyinnyangka maḻaku puṉuringu.
  cwe-cwe: Maabaho Mndewa Mulungu kamulongela Musa‚ “Golosa mkono wako ujamhe umkila.”
    Ivo kagolosa mkono wake kajamha, na digaluka mhome kaidi muna umkono wake.
  bgs-bgs: Na, igkagi tô Áglangngagán, na mà din, “Awidi nu yan ikug din.” Purisu
    igawidan i Moises tô ikug, asta inému dán puman na tukád.
  kik-kik: Nake Jehova akĩmwĩra atĩrĩ, “Tambũrũkia guoko ũmĩnyiite mũtingʼoe.” Nĩ
    ũndũ ũcio Musa agĩtambũrũkia guoko akĩmĩnyiita, nayo ĩkĩgarũrũka, ĩgĩtuĩka rũthanju
    guoko-inĩ gwake.
  fra-NCL: 'Yahweh dit à Moïse : « Etends ta main, et saisis-le par la queue, — et
    il étendit la main et le saisit, et le serpent redevint un bâton dans sa main, —'
  cek-AK: Angraeng mah, anih khaeah, Na ban to payangh loe, tamai ah naeh ah, tiah
    a naa. To pongah Mosi mah a ban to payangh moe, pahui to naeh, to naah a ban pongah
    cunghet ah angcoeng let.
  xla-xla: Amasiyama Godtapo Moses watle epo atlaiyo, “Tila꞉ dla hamame ta꞉dene,”
    diyo. Epalati Mosestapo ilamaye tila꞉ dla hamame ta꞉dlati ilamatapo ma ya꞉ dali
    ku yieiyo.
  cuk-cuk: 'Ar Bab-Jehováʼdi Moisésʼga sogded: —Be-argangi naibe e-bunnugi be gae.
    Moisés achadgu, naibe-gasgu, naibe gannar gaapoledga binyeded.'
  uig-CYR: 'Андин Пәрвәрдигар Мусаға: — Қолуңни узитип, уни қуйруғидин тут, девиди,
    у қолини узитип, уни тутти. У йәнә униң қолида һасиға айланди.'
  tel-2017: అప్పుడు యెహోవా “నీ చేత్తో దాని తోక పట్టుకో” అని చెప్పాడు. అతడు తన చెయ్యి
    చాపి దాన్ని పట్టుకోగానే అది అతని చేతిలో కర్రగా మారిపోయింది.
  hat-BSA: 'Men SENYÈ a te di a Moïse: “Lonje men ou e kenbe l nan ke l.” Li te lonje
    men l, li te kenbe l nan ke l, e li te tounen yon baton nan men li.'
  kos-kos: Na LEUM GOD El fahk nu sel, “Kui, sruokya pulal ac srukak.” Na Moses el
    asroela paul ac sruokya, na wet soko ah sifilpa ekla sikal soko.
  hbo-WLC: וַיֹּ֤אמֶר יְהוָה֙ אֶל־מֹשֶׁ֔ה שְׁלַח֙ יָֽדְךָ֔ וֶאֱחֹ֖ז בִּזְנָב֑וֹ וַיִּשְׁלַ֤ח
    יָדוֹ֙ וַיַּ֣חֲזֶק בּ֔וֹ וַיְהִ֥י לְמַטֶּ֖ה בְּכַפּֽוֹ׃
  ibo-ibo: Onyenwe anyị gwara Mosis okwu ọzọ sị ya, “Jide agwọ ahụ aka nʼọdụdụ ya.”
    Mgbe Mosis mere nke a, agwọ ahụ ghọghachikwara mkpanaka.
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ସେମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣର ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର,
    ଅର୍ଥାତ୍‍, ଅବ୍ରହାମର ପରମେଶ୍ୱର, ଇସ୍‌ହାକର ପରମେଶ୍ୱର ଓ ଯାକୁବର ପରମେଶ୍ୱର ଯେ ତୁମ୍ଭକୁ ଦର୍ଶନ
    ଦେଇଅଛନ୍ତି,” ଏହା ଯେପରି ସେମାନେ ବିଶ୍ୱାସ କରିବେ,
  chk-chk: Mürin, ewe Samol mi Lapalap a kapas ngeni Moses, “Kopwe pworotiu o turufi
    wükün.” Iei mine Moses a pworotiu o turufi, nge a wilisefäliti efoch wok me lepöün.
  rop-rop: Bat YAWEI bin dalim im, “Yu grebum det sneik langa im teil garram yu bingga.”
    Wal Mosis bin grebum det sneik garram im bingga, en YAWEI bin meigim det sneik
    meigim miselp det wokinstik igin.
  ukr-1871: 'І каже Господь Мойсейові: Простягни руку, та возьми за хвоста. І просьтяг
    руку і узяв його за хвоста. І стала палиця в руцї в його:'
  bch-bch: Be Maron ikeo, “Bagem isulug ta kisi iuui.” Tota Moses ibage isulug ta
    ikisi mota iuui, ta ipul ei mulian ga iuot toto pade.
  deu-1951: 'Aber der HERR sprach zu Mose: Strecke deine Hand aus und ergreife sie
    beim Schwanz! Da streckte er seine Hand aus und hielt sie. Und sie ward zum Stab
    in seiner Hand.'
  eng-JPS: 'And the LORD said unto Moses: ''Put forth thy hand, and take it by the
    tail — and he put forth his hand, and laid hold of it, and it became a rod in
    his hand —'
  srp-1865: 'A Gospod reèe Mojsiju: pruži ruku svoju, pa je uhvati za rep. I pruži
    ruku svoju, i uhvati je, i opet posta štap u ruci njegovoj.'
  lug-lug: Mukama n’agamba Musa nti, “Golola omukono gwo ogukwate akawuuwo ogusitule.”
    N’agolola omukono gwe n’agukwata, ne gufuuka omuggo mu mukono gwe.
  heb-heb: ויאמר יהוה אל משה שלח ידך ואחז בזנבו וישלח ידו ויחזק בו ויהי למטה בכפו׃
  ben-IRV: তখন সদাপ্রভু মোশিকে বললেন, “হাত বাড়িয়ে ওটার লেজ ধর, তাতে তিনি হাত বাড়ালেন
    এবং সেই সাপটি ধরলেন।” তখন এটি তাঁর হাতে লাঠি হয়ে গেল,
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, “ਆਪਣਾ ਹੱਥ ਵਧਾ ਕੇ ਉਸ ਨੂੰ ਪੂਛ ਤੋਂ ਫੜ੍ਹ ਲੈ ਤਦ ਉਸ
    ਨੇ ਆਪਣਾ ਹੱਥ ਵਧਾ ਕੇ ਉਸ ਨੂੰ ਫੜ੍ਹ ਲਿਆ ਅਤੇ ਉਹ ਦੇ ਹੱਥ ਵਿੱਚ ਲਾਠੀ ਬਣ ਗਿਆ।”
  tkr-tkr: 'Rəbbee Mısayk''le eyhen: – Xıl hotku mana bı''ttike avqve. Mısee xıl hotku
    xoçe bı''ttike avquyng''a, mana xıle əsaalqa siviyk''al.'
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ သင့် လက် ကိုဆန့် ၍ သူ့ အမြီး ကို ကိုင် ဘမ်းလော့ဟု မိန့်တော်မူသည်အတိုင်း
    ၊ မောရှေသည် လက် ကိုဆန့် ၍ ဘမ်း မိသဖြင့် ၊ သူ ၏လက် ၌ လှံတံ ဖြစ် ပြန်လေ၏။
  tte-O: Kabo Yeoba iwalo Mosese koina, “Kupwalou-talu na ukwabilau uyawana mena ukweleisin.”
    Mwa Mosese ipwalou-talu yo ikabi-lobi uyawana mena ikabilau, kabo wesone iyamala
    ginagina yoi.
  tbg-tbg: Noravano Kotiva Mosirara tiharo, Are ravenkavira vekaihaira vira utu varaane,
    tuvaro Mosiva ravenkaviro vekaihairo vira utu varovaro memaruvano qaiqaa kauru
    kuqu vura.
  hmo-hmo: To Lohiabada ia hereva Mose dekenai ia gwau, “Oiemu imana oi atoa lao,
    iena iuna dekenai oi dogoatao.” Unai dainai iena imana ia atoa lao, ia dogoatao.
    Vadaeni Lohiabada ese itotohi ma ia halaoa iena imana dekenai.
  urd-urd: तब ख़ुदावन्द ने मूसा से कहा, हाथ बढ़ा कर उसकी दुम पकड़ ले। उसने हाथ बढ़ाया
    और उसे पकड़ लिया, वह उसके हाथ में लाठी बन गया।
  rus-SYN: 'И сказал Господь Моисею: простри руку твою и возьми его за хвост. Он простер
    руку свою, и взял его за хвост; и он стал жезлом в руке его.'
  bqc-SIM: 'Ɔ̃ Dii òɛ̀: Ɔbↄ ǹ kũ a vlã́wa. Kɛ́ a kũ̀, ↄ̃ à ɛ̀a gↄ̃̀ go ũ aà
    ↄzĩ.'
  tcz-CHONGTHU: Chuin Pakaiyin aheng'a, “nakhut lhangdoh in lang ameiyin man tem'in”
    ati. Hichun Mosen akhut alhangdoh in aman in ahile, akhut ah kelngoi chinna tenggol
    ahung kinung soh doh kit tan ahi.
  mar-mar: परंतु परमेश्वर मोशेला म्हणाला, “तुझा हात पुढे कर व त्याचे शेपूट धर.” तेव्हा
    त्याने तसे केले, आपला हात पुढे करून त्यास धरले. तेव्हा त्याच्या हातात तो पुन्हा
    काठी झाला.
  qub-qub: 'Gueshpiptin Tayta Dios niran: «Chupanpita chariy.» Chaura aypar aptarcuptin
    culebraga tucrunman cashgan ticracuriran.'
  bqp-bqp: 'Dikiri pìnɛ: Ǹ ↄ bo ǹ a kũ a vlãa. Kũ à kũ̀, akũ à ɛ̀ra à lì gò ũ
    a ↄĩ.'
  hat-hat: 'Seyè a di Moyiz: -Lonje men ou, bese pran koulèv la nan ke. Moyiz lonje
    men l'', li pran koulèv la nan ke. Lamenm, koulèv la tounen baton ankò nan men
    Moyiz.'
  eng-BSB: “Stretch out your hand and grab it by the tail,” the LORD said to Moses,
    who reached out his hand and caught the snake, and it turned back into a staff
    in his hand.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Yeemaale, è so wɔɔngi ʋa.» É yeemaaleni,
    é so, naa latini, é ɠɛ ʋolu ga tukpɔi zea.'
  eng-WEBPB: The LORD said to Moses, “Stretch out your hand, and take it by the tail.”
    He stretched out his hand, and took hold of it, and it became a rod in his hand.
  kbq-kbq: Hagi Ra Anumzamo'a anage huno Mosesena asami'ne, Kazana antenka risonare
    azeri sga huo, higeno Mosese'a aza antegantuteno risonare azeri sga higeno, ete
    azompa fore hu'ne.
  nhe-BL: 'pero TOTECO quiilhui: ―Xiquitzqui ipan icuitlapil. Huan Moisés quiitzqui
    nopa cohuatl huan mocuepqui sampa cuatopili.'
  bus-bus: 'Dii bènɛ: Ǹ ↄ bↄ ǹ kũ à vlãa. Kɛ̀ à kũ̀, ben à ɛ̀ara à lì gò ũ à ↄzĩ.'
  gub-BL: — Epyhyk huwaz rehe nepo pupe kury, i'i Tupàn Tuweharupi Wiko Ma'e izupe.
    A'e rupi Moizez upyho opo oho moz ipyhyk pà. Tàrityka'i uzeapo wi ywyra pokokaw
    romo ipo pe kury.
  eng-DRA: 'And the Lord said: Put out thy hand and take it by the tail. He put forth
    his hand, and took hold of it, and it was turned into a rod.'
