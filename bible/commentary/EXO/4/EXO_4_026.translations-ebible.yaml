verse: EXO.004.026
translations:
  mal-C: ഇങ്ങനെ യഹോവ അവനെ വിട്ടയച്ചു. പരിച്ഛേദനത്തെ പരാമർശിച്ചുകൊണ്ടാണ് അപ്പോൾ അവൾ
    “രക്തമണവാളൻ” എന്നു പറഞ്ഞത്.
  deu-TKW: Da ließ er von ihm ab. Damals sprach sie Blutbräutigam zu den Beschneidungen.
  lin-lin: 'Bongo Yawe atikaki Moyize. Ezalaki na tango wana nde Sefora alobaki na
    Moyize likolo na likambo ya kokatama ngenga : — Mobali ya makila.'
  eng-LSV: and He desists from him. Then she said, “A bridegroom of blood,” in reference
    to the circumcision.
  eng-GNV: So he departed from him. Then she saide, O bloodie husband (because of
    the circumcision)
  eng-WEBSTER: 'So he let him go: then she said, A bloody husband thou art, because
    of the circumcision.'
  nhw-BL: Huajca TOTECO ayacmo cualanqui ica Moisés huan quicahuili ma yohui. Huan
    Séfora quitocaxti Moisés “nohuehue catli espoltic” pampa monejqui yaya quitzontequilis
    icuetlaxo icone.
  swh-ONEN: Sipora alipomwita Mose, “Bwana arusi wa damu,” alikuwa anamaanisha ile
    tohara. Baada ya hayo Bwana akamwacha.
  bba-bba: Bɑnɡo yen sɔ̃nɑ u ɡeruɑ mɛ. Sɑnɑm mɛ sɔɔrɑ Yinni Gusunɔ u Mɔwisi deri.
  eng-KJVCPB: 'So he let him go: then she said, A bloody husband thou art, because
    of the circumcision.'
  mpx-mpx: I ba ola o, kaiwena nige nuwana i oola gotomwa yoho paganina. Inoke Yehoba
    Mosese i eguluwai.
  wbp-wbp: '@see-verse:EXO.004.025'
  luo-luo: Eka Jehova Nyasaye noweye. (E kindeno ema Zipora nowachoe niya, “Wuon kisera
    mar remo,” ma tiende ni tero nyangu.)
  meu-meu: Taunabunai, Iehova ese e kahua nege. Una negana ai hahine na eto, Rara
    ai vada ta headava, peritome dainai.
  npi-ULB: तब उनले भनिन्, “निश्‍चय नै तपाईं रगतद्वारा मेरो दुलहा हुनुहुन्छ ।” त्यसैले
    परमप्रभुले तिनलाई एक्लै छाडिदिनुभयो । यो खतनाको कारणले “तपाईं मेरो दुलहा हुनुहुन्छ”
    भनी उनले भनिन् ।
  yor-yor: Nítorí náà Olúwa yọ̀ǹda rẹ láti ìgbà tí ó ti wí pé, “Ẹlẹ́jẹ̀ ni ìwọ í ṣe.”
    Èyí tó túmọ̀ sí ìkọlà abẹ́.
  emp-NTPO: '@see-verse:EXO.004.025'
  ind-ind: '@see-verse:EXO.004.025'
  pes-OPCB: («داماد خون» اشاره‌ای بود به ختنه). بنابراین، خدا از کشتن موسی چشم پوشید.
  aer-aer: '@see-verse:EXO.004.025'
  tgl-ULB: Kaya hinayaan siya ni Yahweh na mag-isa. Sinabi niya, “Ikaw ang lalaking
    ikakasal sa dugo” dahil sa pagtutuli.
  cbu-NT: '@see-verse:EXO.004.025'
  hui-hui: Ela halu lalu, Darama ogonime iya mo bimaga kagola í̠ i̱ agalini kegoni,
    lene. Ani layagola Anduane Homogohanda Mosese ba nabi wahene.
  mya-mya: ထို့​ကြောင့်​ထာ​ဝ​ရ​ဘု​ရား​သည်​မော​ရှေ​အား အ​သက်​ချမ်း​သာ​ခွင့်​ပေး​တော်​မူ​၏။
  cbi-NTPO: 'Tsenñu Yavé Moisésnu tu''tyu'' me-eemi, matyu Séfora, ya'' na'' llu kika
    daaka'' juntsachi ta''ka'' mityaa, Moisésnu: In rukuya asa shajaakaamu rukuve,
    tiñu.'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་ད་གཟོད་ཁོ་རང་སྲོག་ཐར་བཏང་ཞིང་། ཚིབ་ཕའོ་རཱས་ཁྱོད་ནི་མཚན་སྐྱི་བཅད་པའི་ཕྱིར་ཁྲག་གི་མག་པ་ཡིན་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Saka Jehovha akamurega. Panguva iyoyo Zipora akati kwaari, “Murume weropa,”
    achireva nezvokudzingiswa.
  spa-BLM: 'Así que lo dejó en paz. Entonces le dijo: “Eres un novio de sangre”, a
    causa de la circuncisión.'
  cac-cac: Ix lajvi chi' majxo miljichamlaj vin̈ yuj Jehová.
  swh-ULB: Hivyo Yahwe akamwachia. Akasema, “Wewe ni bwana harusi wa damu” kwa sababu
    ya kutahiriwa.
  bel-bel: 'І адышоў ад яго Гасподзь. Тады сказала яна: жаніх крыві - па абразаньні.'
  deu-ELBBK: Da ließ er von ihm ab. Damals sprach sie „Blutbräutigam“ der Beschneidung
    wegen.
  mbb-OT: '@see-verse:EXO.004.025'
  mal-2015: ഇങ്ങനെ അവൻ അവനെ വിട്ടൊഴിഞ്ഞു; ആ സമയത്താകുന്നു അവൾ പരിച്ഛേദന നിമിത്തം രക്തമണവാളൻ
    എന്നു പറഞ്ഞതു.
  gup-gup: '@see-verse:EXO.004.025'
  gvs-gvs: Tuwo Yauwe igite, e iyatoigu. Ego tutayana Sipora kana, ‘Ikaika goi tanai
    dókana’, ame sakava ana kúpwana idigedige.
  rmc-rmc: 'Avke les o RAJ mukľa te dživel. Vašoda pes paš e obriezka phenelas: „O
    rom le rateskro.“'
  nlg-nlg: (Gaia te bosa te vagha na pukuna gaia te ghanaghana vaa na pahevaughilala.)
    Mi murina keri, a Yahweh te lubatia Moses ge ke vola.
  pes-OPV: 'پس او وی را رها کرد، آنگاه (صفوره ) گفت: «شوهر خون هستی، » به‌سبب ختنه.'
  ron-1924: 'Ши Домнул л-а лэсат. Атунч а зис еа: „Соц де сынӂе!” дин причина тэерий
    ымпрежур.'
  ben-OBCV: অতএব সদাপ্রভু মোশিকে নিষ্কৃতি দিলেন। (সেই সময় সিপ্পোরা সুন্নতের উল্লেখ
    করে বললেন, “রক্তের বর।”)
  som-som: Markaasuu iska daayay isagii. Kolkaasay tidhi, Waxaad ii tahay arooskii
    dhiigga gudniinta aawadeed.
  lat-VUC: 'Et dimisit eum postquam dixerat: Sponsus sanguinum ob circumcisionem.'
  eng-ASVBT: So he let him alone. Then she said, A bridegroom of blood art thou, because
    of the circumcision.
  mna-mna: Tana Yooba ire, to izem Mose ma imbot. (Sipora, ni ikam ŋgar pa reeteŋana,
    tanata iso ta kembei.)
  ita-1885: 'E il Signore lo lasciò. Allora ella disse: Sposo di sangue, per le circoncisioni.'
  eng-LXXUP: and he departed from him, because she said, The blood of the circumcision
    of my son is staunched.
  eng-ULB: So Yahweh let him alone. She said, “You are a bridegroom of blood” because
    of the circumcision.
  spa-VBL: (Llamarlo marido de sangre se refiere a la circuncisión). Después de esto
    el Señor dejó a Moisés tranquilo.
  fra-_FOB: 'Et l''Éternel le laissa. Elle dit alors: Époux de sang! à cause de la
    circoncision.'
  mal-mal: ഇങ്ങനെ യഹോവ അവനെ വിട്ടൊഴിഞ്ഞു; ആ സമയത്ത് ആകുന്നു അവൾ പരിച്ഛേദന നിമിത്തം
    “നീ എനിക്ക് രക്തമണവാളൻ” എന്ന് പറഞ്ഞത്.
  urd-GVR: Tab Allāh ne Mūsā ko chhoṛ diyā. Saffūrā ne use ḳhatne ke bāis hī ‘Ḳhūnī
    Dūlhā’ kahā thā.
  suz-BL: मोदेंशो पतीके, परमप्रभुमी मोसा कली मसाइक्‍थु, प्रोना बाक्‍त। सिप्‍पोरामी
    मारदे “हुश के ग्‍युम्‍ले” दें‍त देंशा हना, ख्रोइक्‍तीक चिन्‍ड रे हुश यिमाक्‍त।
  ita-1927: 'E l’Eterno lo lasciò. Allora ella disse: “Sposo di sangue, per via della
    circoncisione”.'
  ckb-ckb: ئیتر یەزدان وازی لێ هێنا، لەو کاتەش چیپۆرە گوتی، «زاوای خوێن،» لەبەر خەتەنەکردنەکە.
  eng-BBE: So he let him go. Then she said, You are a husband of blood because of
    the circumcision.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಅವನನ್ನು ಉಳಿಸಿದರು. ಆಗ ಅವಳು, “ಸುನ್ನತಿಯ ನಿಮಿತ್ತ ನೀನು ನನಗೆ
    ರಕ್ತಧಾರೆಯಿಂದ ಗಂಡನಾಗಿದ್ದೀ,” ಎಂದಳು.
  bbb-bbb: '@see-verse:EXO.004.025'
  tam-2017: 'பின்பு அவர் அவனைவிட்டு விலகினார். அப்பொழுது அவள்: “விருத்தசேதனத்தினால்
    நீர் எனக்கு இரத்தசம்பந்தமான கணவன்” என்றாள்.'
  spa-RV-1909: 'Así le dejó luego ir. Y ella dijo: Esposo de sangre, á causa de la
    circuncisión.'
  ron-BTF: 'Așa că el l-a lăsat să meargă, atunci ea a spus: Un soț sângeros ești,
    din cauza circumciziei.'
  eng-WEBP: So he let him alone. Then she said, “You are a bridegroom of blood,” because
    of the circumcision.
  eng-FBV: (Calling him a blood-husband referred to circumcision.) After this the
    Lord left Moses alone.
  nld-1939: 'Toen liet Jahweh hem met rust. Zij had immers bedoeld: een bloedige bruidegom
    door de besnijdenis.'
  nch-BL: Huajca TOTECO ayecmo cualanqui ica Moisés huan quicahuili ma yahui. Huan
    Séfora quitocaxti Moisés “nohuehue cati espoltic” pampa monejqui yaya quitequili
    icuetaxo icone.
  vie-1934: 'Đức Giê-hô-va tha chồng; nàng bèn nói rằng: Huyết lang! là vì cớ phép
    cắt bì.'
  hin-CV: इसलिये याहवेह ने मोशेह को नहीं छुआ. यही वह समय था जब ज़ीप्पोराह ने कहा था,
    “आप वास्तव में रक्त बहानेवाले दूल्हा हैं,” क्योंकि उसी समय ख़तना किया था.
  eng-OURB: So he let him alone. Then she said, “You are a bridegroom of blood,” because
    of the circumcision.
  spa-BES: 'Entonces lo dejó ir. Entonces ella dijo: “Eres un esposo de sangre por
    la circuncisión”.'
  tdx-tdx: Aa le na­votso’e vaho nanao ty hoe i rakembay, Ty valiko an-dio ty amy
    savatsey.
  vid-vid: Aho Mkulu Nguluwi nakamleka Musa yawele mkomu. Sipola nayali yalonjile,
    “Mkasano wa danda,” kwa mbuli ya kwinjiza ikumbi.
  eng-OKE: And when he had desisted from him, she said, But for the blood of this
    circumcision my husband would have been condemned to die.
  tha-KJV: พระองค์​จึงทรงละท่านไว้ นางจึงกล่าวว่า “ท่านเป็นสามี​ผู้​ทำให้​โลหิตตก”
    เนื่องจากพิธี​เข้าสุหนัต
  por-BR-2018: 'Assim lhe deixou logo ir. E ela disse: Esposo de sangue, por causa
    da circuncisão.'
  deu-ELO: Da ließ er von ihm ab. Damals sprach sie “Blutbräutigam” der Beschneidung
    wegen.
  eng-WYC-2018: And he let go him, after that she had said, Thou art an husband of
    bloods to me, for [the] circumcision. (And God let him go or And God let him live,
    after that she had said, Thou art a husband in blood to me, because of the rite
    of circumcision.)
  epo-epo: 'Tiam Li forlasis lin. Kaj ŝi diris: Sanga fianĉo per la cirkumcido.'
  uig-PIN: 'Xuning bilǝn Pǝrwǝrdigar uni ⱪoyup bǝrdi (bu qaƣda Zipporaⱨ uningƣa: «Sǝn
    dǝrwǝⱪǝ aldimda ⱪan tɵkǝr bir ǝr ikǝnsǝn!» — dedi. Bu sɵzini u hǝtnǝ tüpǝylidin
    eytti).'
  beo-beo: '@see-verse:EXO.004.025'
  tpi-OTNT: Orait Bikpela i lukim na i larim Moses i stap, na em i no kilim em i dai.
    Sipora i ting long dispela pasin bilong katim skin, olsem na em i tok, “Man bilong
    blut.”
  hau-SA: Sai Ubangiji ya ƙyale shi. (A lokacin ta ce “angon jini,” tana nufin kaciya.)
  udu-udu: 'Gom gwo gi wakan mo tani TAP̱A dhalki a’di mo. Dhali yan’ko’d a’di waka’d
    mo kan me’d jin okin ma yim a’di mo ki: /E tana kaṯẖim pem ka bas mo. A’di o gwo
    yan goma munyjal yis jin ’ciṯẖu mo be.'
  uig-LAT: 'Shuning bilen Perwerdigar uni qoyup berdi (bu chaghda Zipporah uninggha:
    «Sen derweqe aldimda qan töker bir er ikensen!» — dédi. Bu sözini u xetne tüpeylidin
    éytti).'
  nde-nde: Ngakho uThixo wamyekela. (Ngalesosikhathi uZiphora wathi “umyeni wegazi,”
    esitsho ukusoka.)
  ton-ton: 'Ko ia ne ne tukuange ia ke ʻalu: pea pehē ʻe ia, Ko e mali pani toto koe,
    ko e meʻa ʻi he kamu.'
  ces-1613: I nechal ho. Ona pak nazvala ho tehdáž ženichem krví pro obřezání.
  eko-eko: 'Zipoora khuri: “Omannaka khwa taamu,” athoonyezaka okhiriya opule. Wakathi
    otthuupule Nnyizinku khunlikha Munsa.'
  eng-WMB: So he let him alone. Then she said, “You are a bridegroom of blood,” because
    of the circumcision.
  tam-TCV: எனவே யெகோவா அவனை விட்டுவிட்டார். “இரத்தத்தினால் உரிமையான மணமகன்” என்று
    விருத்தசேதனத்தைக் குறித்தே அந்நேரத்தில் அவள் சொன்னாள்.
  ceb-ULB: Busa gipasagdahan na lamang ni Yahweh si Moises. Miingon si Zipora, “Ikaw
    mao ang bana sa dugo” tungod sa pagtuli.
  pol-UBG: I PAN odstąpił od niego. Wtedy nazwała go oblubieńcem krwi z powodu obrzezania.
  agr-agr: 'Nuna aatus nuwe dutikamtai, Tuke Pujuushkam mautsuk weti tusa idaisauwai.
    Nunikmatai Séfora chichaak: Moisésak mina uchiju numpen yamaikish mina aishjui,
    tiuwai.'
  kyc-kyc: Yanenge kalomenge yulu dokona lao baame Mosese lamaiyuo, Emba nambana akalingi
    ingyapyamopape emba yanenge kalomenge akali dokonaŋa, leya. Dopa leyamo dokona
    Kamongome Mosese baa pyaa nao mee karena kaeya.
  urd-GVU: تب اللہ نے موسیٰ کو چھوڑ دیا۔ صفورہ نے اُسے ختنے کے باعث ہی ’خونی دُولھا‘
    کہا تھا۔
  deu-1912: Da ließ er von ihm ab. Sie sprach aber Blutbräutigam um der Beschneidung
    willen.
  ntj-ntj: '@see-verse:EXO.004.025'
  kan-2017: ಆಗ ಯೆಹೋವನು ಅವನನ್ನು ಉಳಿಸಿದನು. ಆಗ ಅವಳು, “ಸುನ್ನತಿಯ ನಿಮಿತ್ತವೇ ನೀನು ನನಗೆ ರಕ್ತಧಾರೆಯಿಂದಾದ
    ಮದಲಿಂಗನು” ಎಂಬ ಮಾತನ್ನು ಹೇಳಿದಳು.
  ena-ena: Lɨci Asɨ Iaue agaŋ Sipola lɨmi agadɨ igavɨla Mosesɨ dɨ valɨci hɨhi hɨnimi.
    Nudɨ ma ifɨhɨmami. Sipola agaŋ ninanu dɨ hadi sɨbɨlɨ ihalahami agasaŋ igahɨlavɨla
    abami. Viaŋ lɨlɨŋ mɨdɨ mɨgi sadaŋ Mosesɨ nama iadɨ hulaŋ uami.
  yap-yap: '@see-verse:EXO.004.025'
  hlt-MCSB: Te daengah BOEIPA te Moses taeng lamloh nong. Te vaengah hmuicuerhetnah
    te ni thii dongkah yulokung la a thui.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ሙሴ ዎዹዋዖ ሃሺ ማኣሬኔ፤ ዒዛ ዒማና፦ «ዓቲንቶ ቤርቶ ቲቂፆ ዛሎና ኔ ታኣኮ ሱጉሢ ዑኡታኬ»
    ጌዔኔ።
  twi-ASANTE: Enti Awurade gyaa Mose. Na Sipora kaa sɛ, “Woyɛ okunu a twetiatwa ama
    mogya aka wo.”
  ipi-ipi: Akali Andane-to Mosesa peya napene ando kondayae-pia. Wanda Sipota-to ombaini
    katiyaini mana okonena, Akali Andane-to Mosesa peyo ome lanapene kondeya nembo
    toto, akali tundupa leae-pia.
  eng-WEBU: So he let him alone. Then she said, “You are a bridegroom of blood,” because
    of the circumcision.
  bnp-bnp: Lakea e Bakovi Dagi i uka ma i rabalakia e Moses. E Sipora i luhoi a naro
    ni vapala a kuli, lakea i ta maea, “Ioe a bakovi o mahuri na dara.”
  wal-wal: GODAI hegaa gishshau a worennan aggiis. He wode qaxxaraa malaatanau a,
    “Neeni taayyo suutta bullachchaawaa” yaagaasu.
  spa-PDDPT: Entonces Yavé lo dejó.
  gun-gun: Ha'e rami rã Senhor oeja Moisés oikove aguã rami. Opi'a pire omboia káuxa
    ae ixupe ta'yxy “Xeme jouguy moẽa”, he'i.
  agu-BL: 'Tk''ol tzun Ryos ama''ltz tetz Moisés tan ticy''e''nt tan topone''n Egipto.
    Ej nin yi baje''n yi circuncisión te ni'' ya''stzun yi talol Séfora tetz Moisés:
    Yi aẍ jun wuchmil yi tz''ajij chich'' tzawe''j.'
  ilo-ULB: Isu a binaybay-anen ni Yahweh isuna nga agmaymaysa. Kinunana, “Asawaka
    iti dara” gapu iti pannakakugit.
  kpg-kpg: '@see-verse:EXO.004.025'
  uig-ARA: 'شۇنىڭ بىلەن پەرۋەردىگار ئۇنى قويۇپ بەردى (بۇ چاغدا زىپپوراھ ئۇنىڭغا: «سەن
    دەرۋەقە ئالدىمدا قان تۆكەر بىر ئەر ئىكەنسەن!» ــ دېدى. بۇ سۆزىنى ئۇ خەتنە تۈپەيلىدىن
    ئېيتتى).'
  bps-bps: Na mdà di taktulì i tingàla lagi, là fnati Dwata Mosis.
  sus-sus: Na kui Alatala naxa Munsa lu na. Sipora xa masenyi, «N ma mɔri nan i ra,
    muxu nun naxan wuli keren,» a nu wama sunnɛ wuli nan xa fe falafe.
  pon-2006: '@see-verse:EXO.004.025'
  jae-jae: Go Apômtau gêwi eŋ siŋ gêmoa mata jali. Gêdêŋ tonaŋ awê tau kêlêwiŋ biŋ
    sêsa lauŋa gebe “Ŋac-gebe-ênam-awêwaga todec.”
  ksd-ksd: Damana i ga nur vue. Ma namur i ga biti, A taulai kalama na gap, ure ra
    pokakikil.
  tur-YTC: Bunun üzerine onu rahat bıraktı. Daha sonra sünnetten dolayı “Sen kan güveyisin”
    dedi.
  grc-BRENT: Καὶ ἀπῆλθεν ἀπʼ αὐτοῦ, διότι εἶπεν, ἔστη τὸ αἷμα τῆς περιτομῆς τοῦ παιδίου
    μου.
  ind-AYT: Sebab itu, Allah membiarkannya. Kemudian, Zipora berkata, “Mempelai darah,”
    mengenai sunat itu.
  nya-nya: Choncho Yehova anamuleka Mose wosamupha. Pa nthawiyo, Zipora anati, “Mkwati
    wa magazi,” ponena za mdulidwe.
  hrv-hrv: I Jahve ga pusti. Ona je to zbog obrezanja rekla “krvav muž”.
  mps-mps: Tama Genuai Bidigo sulama tagaliyu, tama Moses bidimainogo yai, tama agai
    aga ela mubeo. Te we Siporago te dąį ilibo tigiwali togwabo kolesaga tede hagela
    homu eyu, tama agai te po wai, “Kaneme sabo bidi dao.”
  tpi-tpi: Orait Bikpela i lukim na i larim Moses i stap, na em i no kilim em i dai.
    Sipora i ting long dispela pasin bilong katim skin, olsem na em i tok, “Man bilong
    blut.”
  dan-1931: Så lod han ham i Fred. Ved den Lejlighed brugte hun Ordet “Blodbrudgom”
    med Hentydning til Omskærelsen.
  vie-OVCB: “Ông chồng đẫm máu của tôi ơi,” rồi Chúa Hằng Hữu để cho ông được yên.
  guj-2017: તેથી યહોવાહે મૂસાને જતો કર્યો. ત્યારે સિપ્પોરાહએ કહ્યું, “સુન્નતના કારણથી
    તું મારે માટે લોહીનો વર છે.”
  pon-2006A: '@see-verse:EXO.004.025'
  por-BRBSL: 'Então, ele o deixou em paz. Então ela disse: “Você é um noivo de sangue”,
    por causa da circuncisão.'
  cth-cth: Hat navah, Mosi hah a ceisak. A yu ni vuensomanae yawhawinae kecu dawk
    nang teh kai koe thipaling na ka palawng e vâ lah na o telah atipouh nae doeh.
  twi-twi: Enti Awurade gyaa Mose. (Na Sipora kae se, “Woyɛ mogya ayeforokunu,” a
    na ɔde rekyerɛ twetiatwa.)
  hlt-hlt: Te daengah BOEIPA te Moses taeng lamloh nong. Te vaengah hmuicuerhetnah
    te ni thii dongkah yulokung la a thui.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nyóu Mɔyiisi kɛ́ítɛ́. Mɛm̀mɛ Sefodɑɑ yumɛ̀ Mɔyiisi
    kɛ dɔ̀: Mɛyĩ̀ĩ̀ nkóo dɔù, mucɑ̃mmù kpɛ́í.'
  msy-2020: Dughiar kam Sipora mɨkarzir mogomemɨn inim aghorir arazim gɨnɨghnɨgha
    egha ghaze, “Ghuzir kam bangɨn, ga poroghamimningɨn oto.” Ezɨ Ikiavɨra Itir God
    kamaghɨn ganigha Moses ataghizɨ a ikia egha, aremezir puvatɨ.
  dop-dop: '@see-verse:EXO.004.025'
  azb-azb: Beləliklə, Rəbb ondan əl çəkdi. Sippora Musaya sünnətə görə «qan adaxlımsan»
    demişdi.
  eng-DBY: And he let him go. Then she said, A bloody husband — because of the circumcision.
  hin-2017: तब उसने उसको छोड़ दिया। और उसी समय खतने के कारण वह बोली, “तू लहू बहानेवाला
    पति है।”
  wol-KYG: Ba loolu amee Aji Sax ji bàyyi Musaa. Ba Sipora di wax lu jëm ci jëkkër
    ju ñuy jote deret, aaday xarfal gaa taxoon.
  swp-swp: Arinai Eaubada Mose i abigabaei, na Sipora i ene, “Oa osinam monegu, heperitome
    debana eai.”
  bjr-bjr: Miqimmasoofanoo Yaaweefa Mooseena sia arinau.
  eng-YLT: 'and He desisteth from him: then she said, ''A bridegroom of blood,'' in
    reference to the circumcision.'
  bzd-NTPO: Eta̱ Jehová tö Moisés émi. (Séfora tö ilà tottola kkuölit tée tsir e'
    kue̱ki̱ ie' tö iché Moisés a̱ tö “be' tso'ia̱ ye' wëmie pë́ i' wa.”)
  eng-WYC-2017: And he let go him, after that she had said, Thou art an husband of
    bloods to me, for [the] circumcision.
  eng-WMBB: So he let him alone. Then she said, “You are a bridegroom of blood,” because
    of the circumcision.
  urd-GVH: तब अल्लाह ने मूसा को छोड़ दिया। सफ़्फ़ूरा ने उसे ख़तने के बाइस ही ‘ख़ूनी
    दूल्हा’ कहा था।
  rug-rug: '@see-verse:EXO.004.025'
  gaz-gaz: Waaqayyos isa dhiise. Yeroo sana isheen waaʼee dhagna qabaatiif, “Misirricha
    dhiigaa ti” jette.
  fra-LSG: 'Et l’Éternel le laissa. C’est alors qu’elle dit: Époux de sang! À cause
    de la circoncision.'
  gnn-gnn: '@see-verse:EXO.004.025'
  yal-yal: Nayi, Ala yi a lu na. A a fala na banxulan feen nan ma, fa fala “Wunla
    ito bata i makantan, n ma xɛmɛna.”
  haw-1868: Hookuu iho la oia ia ia. Alaila olelo ae la ia, He kane koko oe no ke
    okipoepoe ana.
  arb-NAV: 'فَعَفَا الرَّبُّ عَنْهُ. حِينَئِذٍ قَالَتْ: «عَرِيسُ دَمٍ مِنْ أَجْلِ
    الْخِتَانِ».'
  ewe-ewe: Ale Yehowa ɖe asi le eŋu. (Ɣe ma ɣie Zipora gblɔ be, “Ʋuŋugbetɔsrɔ̃,” eye
    nu si gblɔm wòle lae nye aʋatsotso.)
  eng-LEE: And then he withdrew from him; when she said, A bloody relative, but only
    in respect of the circumcision.
  asm-FB: সেয়ে যিহোৱাই তেওঁক এৰি দিলে। চিপ্পোৰাই ক’লে, “চুন্নতৰ কাৰণে আপুনি তেজৰ
    দ্বাৰাই পোৱা দৰা।”
  sus-A: نَ كُي عَلَتَلَ نَشَ مُنسَ لُ نَ. سِثٌرَ شَ مَسٍنيِ، «ﭑ مَ مْرِ نَن عِ رَ،
    مُشُ نُن نَشَن وُلِ كٍرٍن،» عَ نُ وَ مَ سُننّ وُلِ نَن شَ قٍ قَلَقٍ.
  fra-SBL: 'Il le laissa donc tranquille. Alors elle dit : « Tu es un époux de sang »,
    à cause de la circoncision.'
  hbo-hbo: וַיִּ֖רֶף מִמֶּ֑נּוּ אָ֚ז אָֽמְרָ֔ה חֲתַ֥ן דָּמִ֖ים לַמּוּלֹֽת׃ פ
  eng-WYCLIFFE: And he lefte hym, aftir that sche hadde seid, Thou art an hosebonde
    of bloodis to me for circumcisioun.
  piu-2006: '@see-verse:EXO.004.025'
  pjt-pjt: '@see-verse:EXO.004.025'
  cwe-cwe: Kwa ichimu chino cha mwingizo, Sipola kamulongela Musa, “Weye kwa mulume
    wa damu yangu.” Kwa ivo Mndewa Mulungu kaulekela ugima wa Musa.
  bgs-bgs: Purisu ándà matayi katô Áglangngagán si Moises. Na, igkagi si Sefora ki
    Moises, na mà din, “Sikuna tô duma ku na igdaddasan ka dipanug!” Tô gó é igkagi
    din tingód katô katupu din katô batà din.
  kik-kik: Nĩ ũndũ ũcio Jehova agĩtigana nake. (Hĩndĩ ĩyo mũtumia ũcio wake oigire
    “ũrĩ mũthuuri wakwa wa thakame” aaragia ũhoro wa irua.)
  fra-NCL: 'Et Yahweh le laissa. C’est alors qu’elle dit : « Epoux de sang », à cause
    de la circoncision.'
  cek-AK: To pongah Angraeng mah Mosi to loihsak; tangzat hin aahhaih athii pongah
    ni, a zu mah nang loe athii kalong ka sava ah na oh, tiah a naa.
  xla-xla: '@see-verse:EXO.004.025'
  cuk-cuk: Geb degine, Bab-Jehová Moisés-naega imaksasunnad. Séfora e-machi-abgan-uka-duku-siksad-ular,
    sogsagusad, “Moisésʼde sui-ablis-eoged-duleye.”
  uig-CYR: 'Шуниң билән Пәрвәрдигар уни қоюп бәрди (бу чағда Зиппораһ униңға: «Сән
    дәрвәқә алдимда қан төкәр бир әр екәнсән!» — деди. Бу сөзини у хәтнә түпәйлидин
    ейтти).'
  tel-2017: అప్పుడు యెహోవా అతణ్ణి విడిచిపెట్టాడు. అప్పుడు ఆమె “ఈ సున్నతిని బట్టి నువ్వు
    నాకు రక్తసంబంధమైన భర్తవయ్యావు” అంది.
  hat-BSA: 'Epi li te kite li anpè. Nan moman sa a, li te di: “Ou se yon mari pa san
    —akoz sikonsizyon an.”'
  kos-kos: Ouinge LEUM GOD El tila unilya Moses. Na mutan sac sifilpa fahk, “Kom mukul
    tumuk in srah ke sripen kosrala.”
  hbo-WLC: וַיִּ֖רֶף מִמֶּ֑נּוּ אָ֚ז אָֽמְרָ֔ה חֲתַ֥ן דָּמִ֖ים לַמּוּלֹֽת׃ פ
  ibo-ibo: Nʼihi ya, Onyenwe anyị hapụrụ Mosis. (Mgbe ahụ, Zipọra kwuru sị, “Ị bụ
    di ọbara,” nʼihi obibi ugwu ahụ.)
  ory-ory: ଏହିରୂପେ ପରମେଶ୍ୱର ତାଙ୍କୁ ଛାଡ଼ିଦେଲେ। ତହିଁରେ ସେ ସ୍ତ୍ରୀ କହିଲା, “ସୁନ୍ନତପ୍ରଯୁକ୍ତ
    ତୁମ୍ଭେ ରକ୍ତପ୍ରିୟ ବର ଅଟ।”
  chk-chk: Iei mine ewe Samol mi Lapalap a likitala Moses, lupwen neminewe a apasa,
    “En eman re reimwen cha,” pun a kapas fän iten ewe sirkomsais.
  rop-rop: '@see-verse:EXO.004.025'
  ukr-1871: 'І відійшов геть від його. Казала тодї вона: Крівавий жених задля обрізання.'
  bch-bch: Moses iadaoa ikeo toa bedaoa ngansa imata nanan kadonga ngan palunga inat.
    Ta Deo ipaeabu ngan Moses mao.
  deu-1951: Da ließ er von ihm ab. Sie sagte aber «Blutbräutigam» um der Beschneidung
    willen.
  eng-JPS: 'So He let him alone. Then she said: ''A bridegroom of blood in regard
    of the circumcision.'''
  srp-1865: 'Tada ga ostavi Gospod; a ona radi obrezanja reèe: krvav zaruènik.'
  lug-lug: Awo Mukama n’amuleka. Mu kaseera ako Zipola we yayogerera ku kukomola nti,
    “Baze wange ng’osaabye omusaayi!”
  heb-heb: וירף ממנו אז אמרה חתן דמים למולת׃
  ben-IRV: আর ঈশ্বর তাঁকে ছেড়ে দিলেন; তখন সিপ্পোরা বললেন, “ত্বক্‌ছেদের কারণে তুমি
    রক্তের বর।”
  pan-pan: ਸੋ ਯਹੋਵਾਹ ਨੇ ਉਸ ਨੂੰ ਛੱਡ ਦਿੱਤਾ। ਫਿਰ ਉਸ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਸੁੰਨਤ ਦੇ ਕਾਰਨ ਤੂੰ
    ਖੂਨੀ ਪਤੀ ਹੋਇਆ ਹੈਂ।
  tkr-tkr: Məxüb Rəbbee mang'uke xıl ts'ıts'a'ana. Dix sunnat hı'il-alla Tsiporee
    Mısayk'le «Ebana adamiyva» eyhe.
  mya-JVB: ထိုအခါ မောရှေ ကို လွှတ် တော်မူ၏။ မယားကလည်း ၊ အရေဖျား လှီးမင်္ဂလာကြောင့်
    ၊ သင်သည် အကျွန်ုပ်၌ အသွေး နှင့်ယှဉ်သောလင် ဖြစ်၏ဟု ဆို သတည်း။
  tte-O: '@see-verse:EXO.004.025'
  hmo-hmo: Vadaeni unai dainai Lohiabada ese Mose ia alaia lasi. Unai neganai hahine
    ia gwau, “Rara tauna lau adavaia,” kopina utua kara dainai.
  urd-urd: तब उसने उसे छोड़ दिया। लेकिन उसने कहा, कि “ख़तने की वजह से तू ख़ूनी दूल्हा
    है।”
  rus-SYN: 'И отошел от него Господь. Тогда сказала она: жених крови - по обрезанию.'
  bqc-SIM: Tↄ̃zↄ̃a bee yã́i à mɛ̀, au gↄ̃. Ɔ̃ Dii Mↄizi tò.
  tcz-CHONGTHU: (Amanun “thisan jal'a moulang” tia asei chu chep tan chu aseina ahi.)
    Chujou chun Pakaiyin amapa chu adalhatai.
  mar-mar: तेव्हा परमेश्वराने त्यास पीडण्याचे सोडले. रक्ताने मिळविलेला पती असे तिने
    सुंतेला उद्देशून म्हटले.
  qub-qub: 'Chayrämi Tayta Diosga Moisespita witicuran. Wamranpa chiullacunanpa punta
    garanta Séfora rogusha cashpanmi niran: «Yawarwan señalasha runänami canqui» nir.'
  bqp-bqp: Tↄ̃̀zↄ̃na bire yãin à pìnɛ gↄ̃ arude. Akũ Dikiri Musa tò.
  hat-hat: Apre sa, Seyè a kite Moyiz. Lè sa a, se poutèt sikonsizyon an Sefora te
    di ou se yon mari san pou mwen.
  eng-BSB: So the LORD let him alone. (When she said, “bridegroom of blood,” she was
    referring to the circumcision.)
  tod-tod: 'Ɠɔoɠɔ GALAGI zɛni ná. Názu ɠa anzanui ɠɛni ma la: «Zinigi sɔlɔɔgai ga
    ɲamai,» tatipɛlɛʋolui maaʋele ma.'
  eng-WEBPB: So he let him alone. Then she said, “You are a bridegroom of blood,”
    because of the circumcision.
  kbq-kbq: 'Ana higeno Ra Anumzamo''a Mosesena ahe ofrigeno, Zipora''a amanage hu''ne,
    kora eri tagine''moka nenavezana hu''nane, na''ankure ne'' mofavre''amofo oku
    avufga anoma''a taga hu''neazanku hu''ne. (Jen-Agf 17: 9-14).'
  nhe-BL: Huajca TOTECO ayoc cualanqui ica Moisés huan quicahuili ma yohui. Huan Séfora
    quitocajti Moisés “nohuehue tlen espoltic” pampa monejqui yajaya quitzontequilis
    icuetlaxo icone.
  bus-bus: Bã̀ngukɛna beee yãnzin à bènɛ gↄ̃ arudeezi. Ben Dii Musa tò.
  gub-BL: — Hemen tuwykwer izakookar romo hekon a'e, i'i Zipora, ta'e Moizez omonohok
    kar wa'yr ipirera'i izupe a'e xe. Omonohok kar uwa'yr ipirera'i. A'e rupi Tupàn
    Tuweharupi Wiko Ma'e umuikuwe kar Moizez.
  eng-DRA: And he let him go after she had said A bloody spouse art thou to me, because
    of the circumcision.
