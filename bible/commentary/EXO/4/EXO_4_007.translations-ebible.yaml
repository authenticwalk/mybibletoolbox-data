verse: EXO.004.007
translations:
  mal-C: “നീ അതു വീണ്ടും മാറിടത്തിൽ വെക്കുക,” എന്ന് അവിടന്നു കൽപ്പിച്ചു. മോശ വീണ്ടും
    തന്റെ കൈ മാറിടത്തിൽ വെച്ചു. അത് അവൻ പുറത്തെടുത്തപ്പോൾ, തന്റെ മറ്റു ശരീരഭാഗങ്ങളെന്നപോലെ
    പൂർവസ്ഥിതിയിലായി.
  deu-TKW: 'Hierauf befahl er: Stecke deine Hand nochmals in die Busentasche. Da stecke
    er seine Hand in die Busentasche; als er sie aber wieder herauszog, war sie unversehens
    seinem Fleische wieder gleich geworden.'
  lin-lin: 'Yawe alobaki na ye : — Sik’oyo, zongisa loboko na yo na tolo na yo. Moyize
    azongisaki loboko na ye na tolo na ye. Mpe tango alongolaki yango, loboko yango
    ekomaki lisusu malamu lokola biteni mosusu ya nzoto na ye.'
  eng-LSV: and He says, “Put your hand back into your bosom”; and he puts his hand
    back into his bosom, and he brings it out from his bosom, and behold, it has turned
    back as his flesh—
  eng-GNV: Moreouer he said, Put thine hand into thy bosome againe. So he put his
    hande into his bosome againe, and pluckt it out of his bosome, and behold, it
    was turned againe as his other flesh.
  eng-WEBSTER: And he said, Put thy hand into thy bosom again. And he put his hand
    into his bosom again, and drew it out of his bosom, and behold, it was turned
    again as his other flesh.
  nhw-BL: 'Huajca TOTECO quiilhui: ―Sempa xijcalaqui momax moyolixco. Huan Moisés
    quej nopa quichijqui. Huan quema sempa quiquixti imax, ya mochicajtoya huan eltoya
    cuali quen nochi itlacayo.'
  swh-ONEN: Mungu akamwambia, “Sasa urudishe tena huo mkono ndani ya joho lako.” Basi
    Mose akaurudisha mkono wake ndani ya joho lake na alipoutoa, ulikuwa mzima, kama
    sehemu zingine za mwili wake.
  bba-bba: Yinni Gusunɔ u kpɑm nɛɛ, ɑ mɑɑ wunɛn nɔmu ɡe wesio mi. U wesiɑ, mɑ u ɡe
    wunɑ. Mɑ ɡɑ kpɑm kuɑ nɡe mɛ ɡɑ rɑɑ sɑ̃ɑ.
  eng-KJVCPB: And he said, Put thine hand into thy bosom again. And he put his hand
    into his bosom again; and plucked it out of his bosom, and behold, it was turned
    again as his other flesh.
  cpy-cpy: 'Ikantzi Tajorentsi: “Papiiteero poja-tewa-koteeyaa.” Rapiitakiro Moisés
    rojate-wakotaa. Etsiyatanee ipathaawo, kimitanaa ikantaha maawoeni iwathaki.'
  mpx-mpx: Yaka Yehoba i ba, “Nimwam u teliya al babagalimwa am kaliko gamwanaa.”
    Mosese i ginol ola, ge sauga nimana i ahe al, inoke nimana i waisi sikal i ola
    tuwana gegewena.
  wbp-wbp: Ngularla YAAWIYI wangkaja nyanunguku, “Rdaka-nyanu pina-yirraka kanunju
    jaatingka!” Mujujurlu-nyanu rdaka yirrarnu pina kaninjarni jaatingka. Kuja wilypi-manu,
    ngulaju ngurrjulku wijini-wangu.
  luo-luo: Bangʼe nonyise niya, “Koro dwok lweti ei law.” Kuom mano, Musa nodwoko
    lwete ei law, kendo kane ogole, lwete nochango modoko machal gi dende duto.
  meu-meu: Dirava ma eto, Imamu na emu hahedoki lalonai ma a toia vareai lou. (Taunabunai,
    ia ese imana ma e toia vareai lou ena hahedoki ai, bena e veria lasi negana ai
    e itaia, vada e namo, kopina gunana heḡereḡerena.)
  npi-ULB: परमप्रभुले भन्‍नुभयो, “फेरि तेरो हात खास्टोभित्र राख् ।” त्यसैले मोशाले
    आफ्नो हात खास्टोभित्र राखे र तिनले हात बाहिर निकाल्दा त्यो तिनको शरीरको अरू मासुजस्तै
    स्वस्थ भएको थियो ।
  yor-yor: Ó sì wí pé, “Nísinsin yìí, fi ọwọ́ náà padà sí abẹ́ aṣọ ní igbá àyà rẹ.”
    Mose sì ṣe bẹ́ẹ̀, ọwọ́ rẹ̀ sì padà bọ́ sípò bí àwọn ẹ̀yà ara rẹ̀ tókù.
  emp-NTPO: 'Ãcõrẽba jarasia: –Wayacusa bʌ jʌwara bʌa jʌ̃ b̶ʌ edre berajudua.– Ara
    maʌ̃da Moiseba waya berajuped̶a ẽũta edabʌrʌd̶e idji jʌwara ab̶ed̶a bia b̶asia.'
  ind-ind: Lalu TUHAN berkata lagi, “Masukkan kembali tanganmu ke dalam jubahmu.”
    Maka Musa pun memasukkan lagi tangannya ke dalam jubahnya, dan ketika dia mengeluarkan
    tangannya, tampaklah tangannya sudah pulih seperti semula.
  pes-OPCB: 'او گفت: «حالا دستت را دوباره داخل ردایت ببر!» وقتی موسی بار دیگر دستش
    را داخل ردایش برد و آن را بیرون آورد، دید که دستش دوباره صحیح و سالم است.'
  aer-aer: YAHWEH anteme ikwere angkeke, “Iltye ngkwinhe mantereke-arleke awethe akwernaye.”
    Moses-ele iltye ikwerenhe mantereke-arleke awethe akwerneke. Nhenge re tyarre-inemele
    awethe re mwerre-irrekenge anteme irrkentye kwenye aneke.
  tgl-ULB: Sinabi ni Yahweh, “Ilagay mo ulit ang iyong kamay sa loob ng iyong balabal.”
    Kaya inilagay ni Moises ang kaniyang kamay sa loob ng kaniyang balabal, at ng
    inilabas niya ito, nakita niya na naging malusog ito muli, tulad ng kaniyang ibang
    laman.
  cbu-NT: 'Ashiriya, yusursha Apanll: Ashiri yusursha k''tunirishish kuwish pazuyarush,
    yusheerush napangi, táyaru, Móysissha ayu, átu, uwee watunirush pazuyaru, yusur
    uwee yusheeru, nap ashku, uw wanasirsha parangiya.'
  hui-hui: Ani biyagola Anduane Homogohanda Mosesehondo lalu, Ai í̠naga gi lone pogedi
    biagoha gambira, lene. Ani layagola gambiruwa yamialu hearia gi hamua ale biniyago
    nabi bayale tingini maru heagobi dege yamini.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​က``သင်​၏​လက် ကို​ဝတ်​ရုံ​အောက်​သို့​တစ်​ဖန်​သွင်း​လော့''
    ဟု မိန့်​တော်​မူ​၏။ မော​ရှေ​သည်​လက်​ကို​သွင်း​၍ ပြန်​ထုတ်​သော​အ​ခါ​အ​ခြား​ကိုယ်​ခန္ဓာ​အ​စိတ်
    အ​ပိုင်း​များ​ကဲ့​သို့​ပ​က​တိ​အ​ကောင်း အ​တိုင်း​ပြန်​ဖြစ်​လေ​၏။-
  cbi-NTPO: 'Tsenñu Dios tsandimi: Ñu'' tyaapa manen tenbapusha manda''pukide, timi.
    Tsenñu Moisés tsangue'' mangalaanmala, ya'' tyaapa tiba jutyu'' ya'' bulu naaju
    tiba jui''ñuba juntsaa mangalaakemi.'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཡང་ཁྱོད་ཀྱི་ལག་པ་རུམ་དུ་ཆུག་ཅེས་གསུངས་པ་དང་།
    ཁོས་ཀྱང་ལག་པ་རུམ་དུ་བཅུག་ནས་ཕྱིར་ཕྱུང་བ་ན། བསམ་ཡིད་ལས་འདས་པ་ཞིག་ལ། ལག་པ་སྔར་བཞིན་གྱུར་ཅིང་ལུས་སྟེང་གི་ཤ་དང་གཅིག་འདྲ་བྱུང་ངོ་།
    །
  sna-sna: Iye akati, “Zvino chirudzorerazve muchipfuva chako,” uye paakarubudisa,
    rwakanga rwavandudzwa, rwaita somuviri wake wose.
  spa-BLM: 'Dijo: “Vuelve a meter la mano en el manto”. Volvió a meter la mano dentro
    de su manto, y cuando la sacó de su manto, he aquí que se había vuelto de nuevo
    como su otra carne.'
  cac-cac: 'Ix yalanxi Jehová chi'': —Ac''xiem a c''ab'' chi'' d''a sn̈i'' a c''ool,
    xchi. Ix yac''anxiem sc''ab'' vin̈aj Moisés chi'' d''a sn̈i'' sc''ol chi'', axo
    ix yic''anxiq''ueta sc''ab'' vin̈ chi'', te vach''xo icha val snivanil vin̈ smasanil.'
  swh-ULB: Yahwe akasema, “Ingiza mkono wako ndani ya vazi lako tena.” Hivyo akaingiza
    mkono wake ndani ya vazi lake, na alipoutoa nje aliona ukiwa mzima tena kama ulivyo
    mwili wake wote.
  bel-bel: 'Сказаў: пакладзі зноў руку тваю сабе запазуху. І ён паклаў руку сваю сабе
    запазуху; і выняў яе з-за пазухі сваёй, і вось, яна зноў зрабілася такая самая,
    як цела яго.'
  deu-ELBBK: 'Und er sprach: Tu deine Hand wieder in deinen Gewandbausch. Und er tat
    seine Hand wieder in seinen Gewandbausch; und er zog sie aus seinem Gewandbausch
    heraus, und siehe, sie war wieder wie sein Fleisch.'
  mbb-OT: Ne migkaǥi is Nengazen te, “Iuman nu isuksuk diyà te kumbalè nu.” Ne inlikù
    ni Moises isuksuk is belad din diyà te kumbalè din, ne hein in-awè din ne iring
    ded te zuma he vahin te lawa zin su neulian en.
  mal-2015: നിന്റെ കൈ വീണ്ടും മാർവ്വിടത്തിൽ ഇടുക എന്നു കല്പിച്ചു. അവൻ കൈ വീണ്ടും മാർവ്വിടത്തിൽ
    ഇട്ടു, മാർവ്വിടത്തിൽനിന്നു പുറത്തെടുത്തപ്പോൾ, അതു വീണ്ടും അവന്റെ മറ്റേ മാംസംപോലെ
    ആയി കണ്ടു.
  tuo-NT: 'Tere ĩꞌagʉ̃, Õꞌacʉ̃ nicʉ niwĩ: —Apaturi mʉꞌʉ ya omocãrẽ mʉꞌʉ ya suꞌtiro
    doca cutiro tiropʉ sĩosõrõña tja. Õꞌacʉ̃ dutironojõta Moisé weecʉ niwĩ. Cʉ̃ ya
    omocãrẽ miiwĩrõcãta, nipeꞌtiro cʉ̃ upʉ weronojõ añurĩ omocã tojacaro niwʉ̃.'
  gup-gup: Wanjh Yawey yimeng, “Yiyawoyhbidngimen.” Wanjh kunu yawoyhbidngimeng, dja
    bu bidbebkerrinj kumekbe wanjh bidmakminj rowk, bidkulahmakminj yiman kunkulah
    rowk kubuhburrk nuye.
  gvs-gvs: Yauwe idigo kana, ‘Nimamyana kubasisīumna am kwama sinaena goi kasikasim
    kubasikonemnēi.’ Tuwo moitamo nimaguyana abasisiumna guna kwama sinaena goi kasikasigu
    abasikonemnei. Go nimagu abuyagi, agite. Iyaa! Sakavaiguyana bogina idedevinamna
    sakavaigu madabokina nakae!
  rmc-rmc: 'A o RAJ leske phenďa: „Thov o vast pale tel o plašťos!“ Ov thoďa, a sar
    les iľa avri, sas pale sasto, avke sar calo leskro ťelos.'
  nlg-nlg: Yahweh te bosa vania, “Ko talua olia na limamu ta ghamua na kabe.” Ma Moses
    te nea te vagha, mi tana bona te lavi keha, e marabu vagha na lei baebase ni hulina.
  pes-OPV: 'پس گفت: «دست خود را باز به گریبان خود بگذار.» چون دست به گریبان خود باز
    برد، و آن را بیرون آورد، اینک مثل سایر بدنش باز آمده بود.'
  ron-1924: 'Домнул а зис: „Багэ-ць дин ноу мына ын сын.” Ел шь-а бэгат дин ноу мына
    ын сын, апой а скос-о дин сын ши ятэ кэ мына се фэкусе ярэшь кум ера карня луй.'
  ben-OBCV: “এখন হাতটি আবার তোমার আলখাল্লায় ঢুকিয়ে নাও।” তিনি বললেন। অতএব মোশি আবার
    নিজের হাতটি তাঁর আলখাল্লায় ঢুকিয়ে নিলেন, আর যখন তিনি তাঁর হাতটি বের করে আনলেন,
    তখন সেটি ঠিক হয়ে গেল, তাঁর শরীরের অন্যান্য অঙ্গের মতোই।
  som-som: Markaasuu ku yidhi, Bal gacanta laabta mar kale saar. Kolkaasuu mar kale
    gacantii laabta saaray, oo markii uu ka qaaday laabtii, bal eeg, waxay haddana
    u rogmatay oo u ekaatay sida jidhkiisii kale.
  lat-VUC: Retrahe, ait, manum tuam in sinum tuum. Retraxit, et protulit iterum, et
    erat similis carni reliquæ.
  eng-ASVBT: And he said, Put thy hand into thy bosom again. (And he put his hand
    into his bosom again; and when he took it out of his bosom, behold, it was turned
    again as his other flesh.)
  mna-mna: 'To Yooba iso pini: “Ur nomom imiili ma ila mini.” Tana Mose iur namaana
    ila begeene kembei Yooba iso pini. Beso ipas ma ipet na, ire namaana ambai mini.'
  ita-1885: 'Poi gli disse: Rimettiti la mano in seno. Ed egli si rimise la mano in
    seno; poi, trattasela fuor del seno, ecco, era tornata come l''altra sua carne.'
  eng-LXXUP: And he said again, Put thy hand into thy bosom; and he put his hand into
    his bosom, and brought his hand out of his bosom, and it was again restored to
    the complexion of his other flesh.
  eng-ULB: Yahweh said, “Put your hand inside your robe again.” So Moses put his hand
    inside his robe, and when he brought it out, he saw that it was made healthy again,
    like the rest of his flesh.
  spa-VBL: “Vuelve a meter la mano dentro de tu ropa”, dijo el Señor. Y Moisés lo
    hizo. Cuando la sacó de nuevo, su mano había vuelto a la normalidad.
  fra-_FOB: 'Puis Dieu dit: Remets ta main dans ton sein. Et il remit sa main dans
    son sein; puis il la retira de son sein, et voici, elle était redevenue comme
    son autre chair.'
  mal-mal: “നിന്റെ കൈ വീണ്ടും മാറിടത്തിൽ ഇടുക” എന്ന് കല്പിച്ചു. അവൻ കൈ വീണ്ടും മാറിടത്തിൽ
    ഇട്ടു, മാറിടത്തിൽനിന്ന് പുറത്തെടുത്തപ്പോൾ, അത് വീണ്ടും അവന്റെ ശരീരത്തിന്റെ മാംസംപോലെ
    ആയി കണ്ടു.
  urd-GVR: Tab Rab ne kahā, “Ab apnā hāth dubārā apne libās meṅ ḍāl.” Mūsā ne aisā
    kiyā. Jab us ne apnā hāth dubārā nikālā to wuh phir sehhatmand thā.
  suz-BL: मिनु मेकोमी “लेंशा, इ गुइ इ फेक्‍शो वा आगाम वोतो” दें‍त। मिनु वोइश्‍शा ग्रुंइदानु,
    आ गुइ ङोंइती ङा खोदेंशो पा सेस दुम्‍शो ताप्‍तु।
  ita-1927: 'E l’Eterno gli disse: “Rimettiti la mano in seno”. Egli si rimise la
    mano in seno; poi, cavatasela di seno, ecco ch’era ritornata come l’altra sua
    carne.'
  ckb-ckb: 'ئینجا فەرمووی: «دەستت بخەرەوە ناو باخەڵت.» ئەویش دەستی خستەوە ناو باخەڵی،
    ئینجا لەناو باخەڵی دەریهێنایەوە، بینی وەک هەموو بەشەکانی لەشی لێهاتووەتەوە.'
  eng-BBE: And he said, Put your hand inside your robe again. (And he put his hand
    into his robe again, and when he took it out he saw that it had become like his
    other flesh.)
  kan-OKCV: ದೇವರು ಅವನಿಗೆ, “ನಿನ್ನ ಕೈಯನ್ನು ಉಡಿಯಲ್ಲಿ ಹಾಕು,” ಎಂದಾಗ, ಅವನು ತನ್ನ ಕೈಯನ್ನು
    ಉಡಿಯಲ್ಲಿ ಹಾಕಿ, ಉಡಿಯಿಂದ ಹೊರಗೆ ತೆಗೆದಾಗ, ಅದು ಅವನ ಉಳಿದ ಮೈಯಂತೆ ಆಗಿತ್ತು.
  bbb-bbb: Areme e Ireobo fu una Mosisi kuae, Ni una umui one abena ugone ijia abieno
    kuamoga Mosisi fu ijiege rei. Fu abe abiena una meru gake umui fuone fune subiema
    una vajae fuone ma igeki.
  tam-2017: 'அவர்: “உன்னுடைய கையைத் திரும்பவும் உன்னுடைய உன் மடியிலே போடு” என்றார்.
    அவன் தன்னுடைய கையைத் திரும்பத் தன்னுடைய மடியிலே போட்டு, மீண்டும் வெளியே எடுத்தபோது,
    அது திரும்ப அவனுடைய மற்றச் சதையைப்போலானது.'
  spa-RV-1909: 'Y dijo: Vuelve á meter tu mano en tu seno: y él volvió á meter su
    mano en su seno; y volviéndola á sacar del seno, he aquí que se había vuelto como
    la otra carne.'
  ron-BTF: 'Iar el a spus: Pune-ți din nou mâna în sân. Și el din nou și-a pus mâna
    în sân; și a scos-o afară din sân și, iată, aceasta s-a refăcut din nou ca cealaltă
    carne a sa.'
  eng-WEBP: He said, “Put your hand inside your cloak again.” He put his hand inside
    his cloak again, and when he took it out of his cloak, behold, it had turned again
    as his other flesh.
  eng-FBV: “Now put your hand back inside your clothes,” the Lord said. Moses did
    so. When he took it out again, his hand had returned to normal.
  nld-1939: 'Hij sprak: Steek uw hand opnieuw in uw boezem. Weer stak hij zijn hand
    in zijn boezem; en toen hij ze er uit trok, zie, daar was ze weer als de rest
    van zijn lichaam.'
  nch-BL: 'Huajca TOTECO quiilhui: ―Sempa xijcalaqui momax moyolixco. Huan Moisés
    quej nopa quichijqui. Huan quema sempa quiquixti imax, ya mochicajtoya huan eltoya
    cuali quej nochi itacayo.'
  vie-1934: 'Đoạn, Ngài phán rằng: Hãy đặt tay ngươi vào lòng lại; người bèn đặt vào,
    rồi lấy ra. Kìa, tay trở lại như thịt mình.'
  hin-CV: तब याहवेह ने उनसे कहा, “अपना हाथ वापस अपनी छाती पर रखो!” मोशेह ने अपना हाथ
    वापस अपनी छाती पर रखा; और जब उन्होंने अपना हाथ छाती से बाहर निकाला, वह वापस पहले
    जैसा सही हो गया.
  eng-OURB: He said, “Put your hand inside your cloak again.” He put his hand inside
    his cloak again, and when he took it out of his cloak, behold, it had turned again
    as his other flesh.
  spa-BES: 'Y él dijo: Pon tu mano dentro de tu manto otra vez. Y volvió a meterse
    la mano en la túnica, y cuando la sacó vio que se había vuelto como su otra carne.'
  tdx-tdx: Le hoe re, Ampolio añ-araña’o ao o fità’oo; aa le nazili’e añ-araña’e ao
    in­draike i fità’ey naho nakare’e boak’ añ-araña’e ao, ie fa nibali-ko hambañe
    ami-ty sandri’e.
  vid-vid: Hamba Nguluwi nakamlonjela, “Winjize kahi moko wa hegwe mli ikanzu lya
    hegwe.” Musa nakenjiza moko wa heye mli ikanzu lya heye. Loyaulavile kunze, baho
    du uwa goya kota vyoluwele lukuli lwa heye aho hamwande.
  eng-OKE: And He said, Return thy hand into thy bosom. And he returned his hand into
    his bosom, and drew it out form his bosom, and, behold, it had turned to be as
    his own flesh.
  tha-KJV: พระองค์​จึงตรั​สว​่า “เอามือของเจ้าสอดไว้​ที่​อกของเจ้าอีกครั้งหนึ่ง” โมเสสก็สอดมือของท่านเข้าอกของท่านอีก
    แล​้​วท​่านชักมือออกจากอกมา และดู​เถิด มือนั้นกลับกลายเป็นเหมือนเนื้อหนังส่วนอื่นของท่าน
  por-BR-2018: 'E disse: Volta a meter tua mão em teu peito; e ele voltou a meter
    sua mão em seu peito; e voltando-a a tirar do peito, eis que se havia voltado
    como a outra carne.'
  deu-ELO: 'Und er sprach: Tue deine Hand wieder in deinen Busen. Und er tat seine
    Hand wieder in seinen Busen; und er zog sie aus seinem Busen heraus, und siehe,
    sie war wieder wie sein Fleisch.'
  eng-WYC-2018: The Lord said, Again draw thine hand into thy bosom; Moses again drew
    (in)his hand, and brought it forth again, and it was like to the tother flesh.
    (And the Lord said, Put thy hand inside thy cloak again; and Moses put his hand
    inside his cloak, and when he took it out again, once more it was like his other
    flesh.)
  epo-epo: 'Kaj Li diris: Remetu vian manon en vian sinon (kaj li remetis sian manon
    en sian sinon; kaj kiam li elprenis ĝin el sia sino, jen ĝi denove fariĝis kiel
    lia karno);'
  uig-PIN: 'Andin uningƣa: — Ⱪolungni yǝnǝ ⱪoynungƣa salƣin, dewidi, ⱪolini ⱪoyniƣa
    saldi. Uni yǝnǝ ⱪoynidin qiⱪiriwidi, mana, ɵz ǝksigǝ kelip ǝtlirining baxⱪa yǝrliridǝk
    boldi.'
  beo-beo: Amalalu, Hina Gode da amane sia:i, “Dia lobo bu dia abula ganodini wamo
    salima.” E da agoane hamoi. E lobo bu duga:le, aiya huluane da bahoi dagoi ba:i
    amola ea lobo gadofo da ea da:i hodo eno defele ba:i.
  tpi-OTNT: Na Bikpela i tok gen, “Putim han bilong yu i go bek gen long saket.” Orait
    Moses i mekim olsem, na em i kamautim han na han i gutpela olsem ol arapela hap
    bodi bilong en.
  hau-SA: Sai Ubangiji ya ce, “Yanzu, mayar da hannunka a rigarka.” Sai Musa ya sa
    hannunsa cikin rigarsa, da ya fitar da shi, sai hannun ya koma kamar sauran jikinsa.
  udu-udu: 'Dhali yan’ko’d Arumgimis ki o a’di gwo mo ki: Dwari me’d pini ka nyaŋ’ko’d
    abor pini mo. Wakan a’di dwarki me’d ka nyaŋ’ko’d abor piti mo. Dhali ki a’di
    buḵki a’di ka pije/ mo tani a’di dhelelkunu ka nyaŋ’ko’d mo me’d isi is pitiŋ
    gana/ mo be.'
  uig-LAT: 'Andin uninggha: — Qolungni yene qoynunggha salghin, déwidi, qolini qoynigha
    saldi. Uni yene qoynidin chiqiriwidi, mana, öz eksige kélip etlirining bashqa
    yerliridek boldi.'
  nde-nde: Wathi njalo, “Sibuyisele isandla sakho ejazini lakho.” UMosi wasifaka isandla
    sakhe ejazini lakhe, wathi esesikhupha sasesibuyele esimeni saso, sesifanana lejwabu
    lakhe.
  ton-ton: Pea pehē ʻe ia, “Toe ai ho nima ki ho fatafata.” Pea ne toe ai hono nima
    ki hono fatafata; pea toe toʻo ia mei hono fatafata, pea vakai, kuo toe liliu
    ia ke hangē ko e anga ʻo hono sino.
  ces-1613: 'Řekl opět: Vlož ruku svou zase v ňadra svá. Kterýž vložil ruku svou zase
    v ňadra svá; a vyňal ji z ňader svých, a aj, učiněna jest zase jako jiné tělo
    jeho.'
  eko-eko: 'Nnyizinku khumuuza theenya yoori: “Othuule nkhono awo opheya otthe vamweyo.”
    Khutthaavo, noolazavo khurutela wiiya sawasawa na mwiili awe wooshi.'
  eng-WMB: He said, “Put your hand inside your cloak again.” He put his hand inside
    his cloak again, and when he took it out of his cloak, behold, it had turned again
    as his other flesh.
  tam-TCV: “இப்பொழுது திரும்ப உனது கையை மேலங்கிக்குள் வை” என்றார். அப்படியே மோசே,
    மறுபடியும் அங்கிக்குள் கையை வைத்தான். திரும்பவும் கையை வெளியே எடுத்தபோது, அது
    சுகமடைந்து உடலின் மற்ற பகுதிகளைப்போல் மாறினது.
  ceb-ULB: Miingon si Yahweh, “Isulod pagbalik ang imong kamot sa imong kupo, ug sa
    pagpagawas niya niini, nakita niya nga naayo na kini pag-usab, sama sa uban niyang
    unod.
  pol-UBG: 'I powiedział: Włóż ponownie rękę w zanadrze. I włożył znowu rękę w zanadrze,
    a gdy ją wyjął, stała się znowu jak reszta jego ciała.'
  agr-agr: 'Nunikmatai Apajuí chichajak: “Ataktushkam dutiksamek detsepem achikta.”
    Tama ataktushkam inua detsepen achikui, dutika uwejen jiiki diikma yaunchuk iyashi
    aajakbaunak imanuk pegkeg wajasui.'
  kyc-kyc: Epeyamo dokopa Kamongome deeyoko lao, Embena kingi doko komau pee pingi
    dokona kambako pyambuo kanda, leya. Leyamuli pyuo pipala neta nyiyamo dokopa yanenge
    mee karengenyili pyuo rali piyamo kandeya.
  urd-GVU: تب رب نے کہا، ”اب اپنا ہاتھ دوبارہ اپنے لباس میں ڈال۔“ موسیٰ نے ایسا کیا۔
    جب اُس نے اپنا ہاتھ دوبارہ نکالا تو وہ پھر صحت مند تھا۔
  deu-1912: 'Und er sprach: Tue sie wieder in deinen Busen. Und er tat sie wieder
    in seinen Busen und zog sie heraus; siehe, da ward sie wieder wie sein anderes
    Fleisch.'
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu, “Maranku marlaku tjarrpatjurra.” Nyangka
    mularrpartu tjarrpatjunu. Palunyalu yilaralpi nyangu marlaku wirulyarringu mara
    kutjupapirinypartu.
  kan-2017: ಯೆಹೋವನು ಅವನಿಗೆ ನಿನ್ನ ಕೈಯನ್ನು ತಿರುಗಿ ಎದೆಯಭಾಗದೊಳಗೆ “ಸೇರಿಸು” ಎಂದು ಹೇಳಿದನು.
    ಅವನು ಅದನ್ನು ತಿರುಗಿ ಎದೆಯಭಾಗದೊಳಗೆ ಸೇರಿಸಿ ತೆಗೆದು ನೋಡಿದಾಗ ಅದು ಉಳಿದ ದೇಹದಂತೆ ಆಗಿತ್ತು.
  ena-ena: Lɨci Asɨ Iaue abami. Human nadɨ hadi hɨlahɨla muji nadɨ apagaŋ heŋ cɨhu
    ala lamɨnaŋ ivoum uami. Lɨci Mosesɨ agaŋ human lamɨci ivouci cɨhu ala magɨlɨci
    ivaveci igami. Igɨci cɨhu human nudɨ agaŋ huaci lɨmi. Human limu huaci hɨnimi
    hameŋ ala hɨnimi.
  yap-yap: Me ga’ar SOMOL ngak, “Mu sulweg pa’am nga tan wuru’ e mad rom bayay.” Me
    rin’, ma fa’ani chuweg pa’ u tan fare mad e yaney, ma ke sul nga rogon, ke bod
    urngin yang u downgin.
  hlt-MCSB: Te phoeiah, “Na kut te na rhang ah koep puei lah,” a ti nah. A kut te
    a rhang ah a puei tangloeng tih a rhang lamloh a yueh vaengah tah a saa thim la
    tarha a om pah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ፦ «ኩጮ ኔኤኮ ጊንሣ ሾኦጳ ዳኬ» ጋዓዛ፥ ሙሴ ኩጮ ፔኤኮ ሾኦጳ ዳኬኔ፤ ዬካፓ ጊንሣ ኬሳዛ ኩጫ
    ሃንጎ ዑፆጉዲ ጌኤሺ ዶርዓ ባኣያ ማዔኔ።
  twi-ASANTE: Awurade ka kyerɛɛ no bio sɛ, “Fa wo nsa hyɛ wo bo bio.” Ɔde ne nsa hyɛɛ
    ne bo bio na ɔyiiɛ no, na kwata no agyae ama ne nsa no ho ayɛ sɛdeɛ ɛte kane no.
  ipi-ipi: Lapone teke Akali Andane okomane nimbana kini oko saketenga aindaka lolo
    peke laa leae-pia. Aindaka loto molo peke lea-kola, balana ombaini epene atalane
    okone pene atolo peke leae-pia.
  eng-WEBU: He said, “Put your hand inside your cloak again.” He put his hand inside
    his cloak again, and when he took it out of his cloak, behold, it had turned again
    as his other flesh.
  bnp-bnp: “I taki tabua, “O ru dili tabua na nirodo vomu a limamu!” Lakea e Moses
    i ru dilia na nirodo vona a limana. Muri i turari talea, i matapado a limana.
  wal-wal: GODAI a, “Ne kushiyaa ne shophphan zaarada naaqqa” yaagiis. Yaagin Muusee
    ba kushiyaa ba shophphau zaari naaqqidi kessiyo wode, a kushee simmidi hinkko
    bollaa mala gidiis.
  spa-PDDPT: 'Entonces le dijo: Mete tu mano en tu seno otra vez. Y él volvió a meter
    su mano en su seno, y cuando la sacó, vio que estaba restaurada.'
  gun-gun: 'Senhor aipoe''ive ju: — Emoĩ ju ndepo ndepexo re — he''i ramo teĩgue ju
    opexo re opo omoĩ vy oipe''a jevy rã ho''o iporãa rami ae ju ojekuaa.'
  agu-BL: 'Bene''n tzun tlol Ryos tetz Moisés: —Ak'' quen junt tir yi ak''ab wutz
    awembl. Toque''n tzun tk''ol yi k''abtz wutz tembl. Ma yi tele''n tzaj tcy''al,
    qui''ct tzun yab yi k''ab bantz. Cho''n cunin ban cyen chi tane''n yi jalajt.'
  ilo-ULB: Kinuna ni Yahweh, “Iyunegmo manen ta imam iti pagan-anaymo.” Isu nga inyuneg
    ni Moises ti imana iti pagan-anayna, ket idi inruarna daytoy, nakitana a nagsubli
    manen ti kinasalun-atna, a kas kadagiti dadduma a lasagna.
  kpg-kpg: Gei Dimaadua ga helekai gi mee, “Wanga ina labelaa doo lima la gi lodo
    doo gahu.” Gei Moses guu wanga labelaa, gei di maa guu hili, gu hai hua be di
    hoo dono lima.
  uig-ARA: 'ئاندىن ئۇنىڭغا: ــ قولۇڭنى يەنە قوينۇڭغا سالغىن، دېۋىدى، قولىنى قوينىغا
    سالدى. ئۇنى يەنە قوينىدىن چىقىرىۋىدى، مانا، ئۆز ئەكسىگە كېلىپ ئەتلىرىنىڭ باشقا
    يەرلىرىدەك بولدى.'
  bps-bps: Talù Dwata, manan, “Lêmanam fafusuk i kmalam di lam i tahà sigalam.” Lêman
    nimò Mosis ani, na kafalwaan i kmalan tamgulê nan.
  sus-sus: A man naxa a yamari, «I man xa i bɛlɛxɛ sa i kanke ma i xa donma bun ma.»
    A to na raba, a bɛlɛxɛ naxa yalan keren na.
  pon-2006: KAUN-O ahpw mahsanih, “Pwurehng kapwadolong pehmwen nan omw likowen.”
    E ahpw kapwaiada, oh ni eh kapwadeisang, sohte mehkot ie, pwe me inenen mwahu
    duwehte wasa teikan en paliwere.
  jae-jae: Go Apômtau kêsôm gebe “Ônsêmuŋ lêmam êmu êsô nêm ŋakwê êtiam.” Tec Mose
    kêsêmuŋ lêma gêmu kêsô nê ŋakwê kêtiam, Ma gêdêŋ taŋ kêtaiŋ sa kêtiam naŋ, gêlic
    gebe ŋajam kêsa kêtôm ôli ŋagêdô.
  ksd-ksd: 'Ma i ga biti: Una vung ra limam ta ra bongobongom mulai. Ma i ga vung
    ra limana ta ra bongobongono mulai, ma ba i tak vue mule kan ra bongobongono,
    io, i ga varogop mulai ma ra pal a pakana parika.'
  tur-YTC: “Elini yine abanın içine koy” dedi. Elini tekrar abasının içine soktu ve
    onu abasından çıkardığında, işte, yine diğer eti gibi olmuştu.
  grc-BRENT: Καὶ εἶπεν πάλιν, εἰσένεγκον τὴν χεῖρά σου εἰς τὸν κόλπον σου· καὶ εἰσήνεγκε
    τὴν χεῖρα εἰς τὸν κόλπον αὐτοῦ· καὶ ἐξήνεγκεν αὐτὴν ἐκ τοῦ κόλπου αὐτοῦ, καὶ πάλιν
    ἀπεκατέστη εἰς τὴν χρόαν τῆς σαρκὸς αὐτῆς.
  ind-AYT: Lalu, Allah berfirman, “Masukanlah kembali tanganmu ke dalam jubahmu.”
    Dia pun memasukkan kembali tangannya ke dalam jubahnya. Ketika dia mengeluarkannya
    dari dalam jubahnya, lihatlah, tangannya pulih kembali seperti sekujur tubuhnya.
  eng-NNA: Then God said to him, “Again put your hand into your shirt.” Again he put
    his hand in there, then he withdrew it, it was good, it was like his other hand,
    without sickness.
  nya-nya: Yehova anati, “Tsopano pisanso dzanja lako mʼmalaya.” Mose anapisanso dzanja
    lakelo mʼmalaya ake ndipo atalitulutsa, linali labwinobwino, ngati thupi lake
    lonse.
  hrv-hrv: “Stavi opet ruku u njedra!” - naredi mu Jahve. On opet ruku u njedra. Kad
    ju je iz njedara izvukao, gle - opet je bila kao i ostali dio tijela.
  mps-mps: Tama Genuai Bidigo te po ma wai, “Nago nogo naga ugwa tomoba ma muao.”
    Te agai tama tiali, tama agai nogo ma teda sali, tama te nogo wiegi yai yali,
    te aga tigi me badu elalubo tiwai yai.
  tpi-tpi: Na Bikpela i tok gen, “Putim han bilong yu i go bek gen long saket.” Orait
    Moses i mekim olsem, na em i kamautim han na han i gutpela olsem ol arapela hap
    bodi bilong en.
  dan-1931: 'Derpå sagde han: “Stik atter Hånden ind på Brystet!” Så stak han atter
    Hånden ind på Brystet, og da han trak den ud, se, da var den igen som hans øvrige
    Legeme.'
  vie-OVCB: 'Chúa phán: “Đặt tay vào bụng lần nữa.” Lần này khi rút tay ra, Môi-se
    thấy tay mình trở lại bình thường như cũ.'
  guj-2017: પછી યહોવાહે મૂસાને કહ્યું, “તારો હાથ પાછો ઝભ્ભા નીચે છાતી પર મૂક.” એટલે
    તેણે તે પ્રમાણે કર્યું, પછી જયારે તેણે હાથ બહાર કાઢયો ત્યારે તે હાથ અગાઉના જેવો
    દુરસ્ત થઈ ગયો હતો.
  pon-2006A: KAUN-O ahpw mahsanih, “Pwurehng kapwadolong pehmwen nan omw likowen.”
    E ahpw kapwaiada, oh ni eh kapwadeisang, sohte mehkot ie, pwe me inenen mwahu
    duwehte wasa teikan en paliwere.
  por-BRBSL: 'Ele disse: “Coloque sua mão dentro de seu manto de novo”. Ele colocou
    sua mão dentro de seu manto novamente, e quando o tirou de seu manto, eis que
    ele tinha voltado novamente como sua outra carne.'
  aly-aly: Akngey angkek ikwer, “Iltya angkep aylpa arrpemarl arnkwewarl.” Kel ra
    tyerrelhek arrpemarl, iltya ra arelhek, tywen-weny-anemarl.
  cth-cth: Na kut hah na lungtabue dawk bout tapu atipouh e patetlah a kut a lungtabue
    dawk bout a tapu teh a rasa navah, hmaloe e patetlah bout a coung.
  twi-twi: Awurade ka kyerɛɛ no bio se, “Fa wo nsa hyɛ wʼatade mu bio.” Enti Mose
    san de ne nsa hyɛɛ nʼatade mu, na oyii no, na kwata no agyae ama ne nsa no ho
    ayɛ sɛnea ɛte kan no.
  hlt-hlt: Te phoeiah, “Na kut te na rhang ah koep puei lah,” a ti nah. A kut te a
    rhang ah a puei tangloeng tih a rhang lamloh a yueh vaengah tah a saa thim la
    tarha a om pah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie ndɔ̀: Wɛ̃tɛ kɛ́bɑɑ́ ɑ pɛ̃tɛ́mpĩɛ̃̀kù. Kòo bɑɑ́ kɛ́
    nyóó dɛitɛní o nɔ̀ùtɛ̀ kɛ sɔ̃́ ntɛ̀ nɑɑ́ ntɛ̀ do dòmmɛ̀.'
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn a mɨgei, “Nɨ uan dafarim ua uan evarim
    gisɨn korotiamɨn aven anemadagh.” Ezɨ Moses God mɨkemezɨ moghɨn ami, egha a ua
    uan dafarim asizɨ, an dafarim ua deragha an mɨkarzimɨn mɨrara gari.
  dop-dop: 'Kɛlɛnɑ Ɩsɔ sɩ: Mǝlǝnɑ nyɑ́ niŋ kɛ nyɑ́ lɑŋlɛ tɑɑ. Moisi kɔmɑ nɑ ɩ́ kʋsɩ
    ɩ niŋ ɩlɛ ɩ mǝlɑɑ kɛlɛ tǝmɑmmɑm ɩsɩɩ ɩ kɑ wɛʋ tɔ.'
  azb-azb: 'Sonra Rəbb dedi: «Əlini yenə qoynuna qoy». Musa yenə əlini qoynuna qoydu.
    Əlini qoynundan götürəndə əli yenə də bədəni kimi oldu.'
  eng-DBY: And he said, Put thy hand into thy bosom again. And he put his hand into
    his bosom again, and took it out of his bosom, and behold, it was turned again
    as his flesh.
  hin-2017: तब उसने कहा, “अपना हाथ छाती पर फिर रखकर ढाँप।” और उसने अपना हाथ छाती पर
    रखकर ढाँप लिया; और जब उसने उसको छाती पर से निकाला तब क्या देखता है कि वह फिर सारी
    देह के समान हो गया।
  wol-KYG: 'Aji Sax ji ne ko: «Dellool sa loxo ci sa dënn.» Musaa delloo loxo ba ca
    dënn ba, génnewaat ko, mu dellu mel ni yaramam.'
  swp-swp: Abo i ene, “Hage u toreuioi nuapoum eai.” Nimana ie toreuio nuapouna eai,
    abo i abihaiuioi ie ita, ana ao i abiuioi doha buluma mamohoina.
  bjr-bjr: Anutufa kafaa qinau aneenna asauku kafaa upeekaa qufanoo upeekaseenoo radukuseenoo
    qafoofanoo asauku mau namuandaundau irafa sia marinau. Dinniara foora kai marinau.
  eng-YLT: and He saith, 'Put back thy hand unto thy bosom;' and he putteth back his
    hand unto his bosom, and he bringeth it out from his bosom, and lo, it hath turned
    back as his flesh —
  kne-kne: Pag kanan Diyos, “Isoksok mo kasin sin badom.” Insoksok Moses asi nan kaanen,
    yan idi ilaena, nailatonan et kaman met laeng din kodil di odom ay partin di awak
    na.
  bzd-NTPO: 'Eta̱ Skëköl tö iché ia̱: —Be'' ulà skà tiú̱wa̱ne be'' batsi̱'' a̱. Eta̱
    Moisés tö iwé̱ es. Mik ie'' ulà yéttsa̱ne, eta̱ ie'' ulà buanene buaë.'
  eng-WYC-2017: The Lord said, Again draw thine hand into thy bosom; Moses again drew
    in his hand, and brought it forth again, and it was like to the tother flesh.
  eng-WMBB: He said, “Put your hand inside your cloak again.” He put his hand inside
    his cloak again, and when he took it out of his cloak, behold, it had turned again
    as his other flesh.
  urd-GVH: तब रब ने कहा, “अब अपना हाथ दुबारा अपने लिबास में डाल।” मूसा ने ऐसा किया।
    जब उसने अपना हाथ दुबारा निकाला तो वह फिर सेहतमंद था।
  rug-rug: Meke zama se Zihova, “Mu veko pulea pa korapa poko sa limamu,” gua si Asa.
    Ke veko pule la nia Mosese sa limana pa korapa nana poko, meke sipu va vura pulea
    sa sa limana, si via pule kekeṉoṉo puta gua tugo rina tinina si asa.
  gaz-gaz: Innis Museedhaan, “Harka kee deebisii bobaa kee keessa kaaʼadhu” jedhe;
    Museenis deebisee harka isaa bobaa isaa keessa kaaʼate; yommuu inni baafatettis,
    kunoo harki isaa deebiʼee akkuma dhagna isaa isa kaanii taʼe.
  fra-LSG: 'L’Éternel dit: Remets ta main dans ton sein. Il remit sa main dans son
    sein; puis il la retira de son sein, et voici, elle était redevenue comme sa chair.'
  gnn-gnn: Ga biyapul ŋayi waŋana Mawtjitjkala, “Goŋ‐ŋilitjanmiya biyapul,” bitjarra.
    Ga yuwalkthi ŋayinydja goŋ‐gärrina, ga liliyi goŋ‐dhawaṯmaranhamina, bala nhänharamina
    ḻatju'na.
  yal-yal: Ala yi a fala, a naxa, “I mɔn xa i yiin naso i ya domaan bun.” A yi a yiin
    naso a domaan bun. A to a ba, a yiin mɔn yi xɛtɛ a kiini.
  haw-1868: I mai la oia, E hooholo hou ae oe i kou lima ma kou umauma. Hooholo hou
    i kona lima ma kona umauma, a unuhi hou mai, aia hoi, ua hoi hou ae la no e like
    me kekahi io ona.
  arb-NAV: 'وَأَمَرَهُ الرَّبُّ: «رُدَّ يَدَكَ إِلَى عُبِّكَ ثَانِيَةً». فَرَدَّ يَدَهُ
    إِلَى عُبِّهِ ثَانِيَةً ثُمَّ أَخْرَجَهَا مِنْ عُبِّهِ، وَإذَا بِها قَدْ عَادَتْ
    مِثْلَ بَاقِي جَسَدِهِ.'
  ewe-ewe: Yehowa gagblɔ nɛ be, “Gatsɔ wò asi de wò axatome.” Esi wògawɔ esia, eye
    wògaɖe asi ɖa la, dɔvɔ̃ɖi la bu le eŋu; eƒe asi ganɔ abe tsã ene!
  eng-LEE: 'And he said, Put thy hand again into thy bosom: and he put his hand again
    into his bosom; and when he pulled it out of his bosom, behold, it was turned
    again as his other flesh.'
  gvn-gvn: '@see-verse:EXO.004.006'
  nna-nna: Palaja Ngarrkalu wurrarnala palinyja, “Yarrana parirr ngalpa jilarningu
    nyuntumili wurrunga.” [??] Palinyju yarrana ngalpa jinarningu parirr palinymili
    wurrungu jampa kulpanya purrirni, yirrirni ngalypa yajarri palinymili warinymurninykapali
    parirrkapali, wurrkumajirri.
  asm-FB: যিহোৱাই ক’লে, “তোমাৰ হাত পুনৰ চোলাত ভৰোৱা।” তেতিয়া মোচিয়ে নিজৰ হাত পুনৰ
    চোলাত ভৰালে; আৰু যেতিয়া বাহিৰলৈ উলিয়ালে তেওঁ দেখিলে যে, তেওঁৰ শৰীৰৰ অৱশিষ্ট
    অংশৰ দৰেই হাতখন পুনৰ সুস্থ হ’ল।
  sus-A: عَ مَن نَشَ عَ يَمَرِ، «عِ مَن شَ عِ بّلّشّ سَ عِ كَنكٍ مَ عِ شَ دٌنمَ بُن
    مَ.» عَ تٌ نَ رَبَ، عَ بّلّشّ نَشَ يَلَن كٍرٍن نَ.
  fra-SBL: 'Il dit : « Remets ta main dans ton manteau. » Il remit sa main dans son
    manteau, et quand il la retira de son manteau, voici qu''elle était redevenue
    comme son autre chair.'
  hbo-hbo: וַיֹּ֗אמֶר הָשֵׁ֤ב יָֽדְךָ֙ אֶל־חֵיקֶ֔ךָ וַיָּ֥שֶׁב יָדֹ֖ו אֶל־חֵיקֹ֑ו
    וַיֹּֽוצִאָהּ֙ מֵֽחֵיקֹ֔ו וְהִנֵּה־שָׁ֖בָה כִּבְשָׂרֹֽו׃
  eng-WYCLIFFE: The Lord seide, Withdrawe thin hond in to thi bosum; he withdrow,
    and brouyte forth eft, and it was lijc the tother fleisch.
  piu-2006: '@see-verse:EXO.004.006'
  pjt-pjt: Ka Godalu piṟuku wangkangu, “Maṟanku maḻakungku tjarpatjura mantara unngu.”
    Ka Moselu piṟuku maṟa tjarpatjunu munu ilaṟa nyangu maṟa palyaringkunytja pika
    wiya.
  cwe-cwe: Maabaho Mndewa Mulungu kamulongela‚ “Ika mkono wako muna diwalo kaidi.”
    Katenda ivo‚ viyaulavile, ukala mgima, fana mbende yake imwenga.
  bgs-bgs: Igkagi tô Áglangngagán, na mà din, “Dalám nu puman yan bállad nu yan ta
    umpak nu.” Igbánnal si Moises, asta tô igpaluwà din tô bállad din, isalábbuan
    gó sikandin, su minólian dán iring katô tibuk lawa din.
  kik-kik: Jehova agĩcooka akĩmwĩra atĩrĩ, “Cookia guoko nguo-inĩ yaku.” Nĩ ũndũ ũcio
    Musa agĩcookia guoko nguo-inĩ, na rĩrĩa aakũrutire kwagarũrũkĩte gũkahaanana na
    mwĩrĩ ũcio ũngĩ wake.
  fra-NCL: 'Yahweh dit : « Remets ta main dans ton sein, — et il remit sa main dans
    son sein, puis il la retira de son sein, et voici qu’elle était redevenue semblable
    à sa chair. —'
  cek-AK: Laihaw thungah na ban to tapawh let ah, tiah a naa. To pongah Mosi mah laihaw
    thungah a ban to tapawh let; a ban to lak let naah, khenah, a ban loe angmah ih
    ngan baktih toengah oh let.
  xla-xla: Epame ma Godtapo ya꞉ watle epo atlaiyo, “Wa꞉ doye mamisika꞉ tluka dulu
    dla hamatipame holahane,” diyo. Epalati ya꞉tapo ya꞉ doye tluka dulu dla ma hamatipo
    holahalati ya꞉ dotapo ma ka꞉pi halemama ma meyelo hallalo epo halaiyo.
  cuk-cuk: 'Geb degine, Bab-Jehová Moisésʼga sogdebalid: —Gannar be-argan be-binasgargi
    be mesbali. Moisés deyob imaksabalid. Gannar na e-argan onoargu, e-argan bato
    e-san-baidyobi nued noalid.'
  uig-CYR: 'Андин униңға: — Қолуңни йәнә қойнуңға салғин, девиди, қолини қойниға салди.
    Уни йәнә қойнидин чиқиривиди, мана, өз әксигә келип әтлириниң башқа йәрлиридәк
    болди.'
  tel-2017: తరువాత ఆయన “నీ చెయ్యి మళ్ళీ నీ అంగీలో ఉంచుకో” అన్నాడు. అతడు తన చెయ్యి
    తన అంగీలో ఉంచుకుని బయటికి తీసినప్పుడు అది అతని మిగతా శరీరంలాగా మామూలుగా అయిపోయింది.
  hat-BSA: 'Li te di l: “Mete men ou antre kot kè ou ankò.” Li te mete men l antre
    kot kè l ankò, e lè l te rale l, konsa, li te vin nèf tankou rès chè li.'
  kos-kos: Na LEUM GOD El fahk, “Sifilpa isongya poum nu luin nuknuk lom an.” El oru
    oana, ac ke el eisla, paol kwela ac oana meet ah.
  hbo-WLC: וַיֹּ֗אמֶר הָשֵׁ֤ב יָֽדְךָ֙ אֶל־חֵיקֶ֔ךָ וַיָּ֥שֶׁב יָד֖וֹ אֶל־חֵיק֑וֹ
    וַיּֽוֹצִאָהּ֙ מֵֽחֵיק֔וֹ וְהִנֵּה־שָׁ֖בָה כִּבְשָׂרֽוֹ׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị gwara Mosis okwu sị ya, “Tinyekwa aka gị nʼime uwe
    i yi nʼime ahụ gị.” Mosis mere otu a. Mgbe o wepụtara aka ya ọzọ, ọ hụrụ na ọ
    dịghachiri dịka akụkụ anụ ahụ ya ndị ọzọ.
  ory-ory: ଏଥିରେ ସେ କହିଲେ, “ତୁମ୍ଭେ ପୁନର୍ବାର ଆପଣା ହସ୍ତ ବକ୍ଷସ୍ଥଳରେ ଦିଅ;” ସେମାନେ ଯଦି
    ତୁମ୍ଭକୁ ବିଶ୍ୱାସ ନ କରିବେ
  chk-chk: Mürin, Kot a üreni, “Kopwe söksefälielong poum lon üfom.” Iwe, a sökalong,
    nge lupwen a sökawu, pöün a pwal pöchökül usun chök inisin.
  rop-rop: Afta na YAWEI bin dalim im blanga pudumbek im bingga insaid langa im kout,
    en Mosis bin pudumbek im bingga insaid langa im kout, en wen imbin deigimat, im
    bingga bin gobek gudwan na.
  ukr-1871: 'І каже знов йому: Засунь руку твою за пазуху собі. І засунув він знов
    руку за пазуху свою; і вийняв її зза пазухи своєї, і се стала вона як тїло його.'
  bch-bch: Ta ikeo pan Moses pade bedane, “Dol bagem ga idudunga pade.” Ta Moses idol
    ibage ga idudunga pade, be inusi ibage ga iuot mulian ta igera ibage iuot kemi
    mambe itin toa ngada oa.
  deu-1951: 'Und er sprach: Tue deine Hand wieder in deinen Busen! Und er tat seine
    Hand wieder in seinen Busen; und als er sie aus seinem Busen herauszog, siehe,
    da war sie wieder geworden wie sein übriges Fleisch.'
  eng-JPS: 'And He said: ''Put thy hand back into thy bosom. — And he put his hand
    back into his bosom; and when he took it out of his bosom, behold, it was turned
    again as his other flesh. —'
  srp-1865: 'A Bog mu reèe: turi opet ruku svoju u njedra svoja. I opet turi ruku
    svoju u njedra svoja; a kad je izvadi iz njedara, a to opet postala kao i ostalo
    tijelo njegovo.'
  lug-lug: Ate n’amugamba nti, “Zzaayo omukono gwo munda mu kyambalo kyo.” Musa n’azzaayo
    omukono gwe mu kyambalo kye. Bwe yaguggyaayo, laba nga gufuuse mulamu ng’omubiri
    gwe ogwa bulijjo.
  heb-heb: ויאמר השב ידך אל חיקך וישב ידו אל חיקו ויוצאה מחיקו והנה שבה כבשרו׃
  ben-IRV: পরে সদাপ্রভু বললেন, “তোমার হাত আবার বুকে দাও।” তিনি আবার বুকে হাত দিলেন,
    পরে বুক থেকে হাত বের করে দেখলেন, তা পুনরায় তাঁর মাংসের মত হয়ে গেল।
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, ਤੂੰ ਫੇਰ ਆਪਣਾ ਹੱਥ ਆਪਣੀ ਛਾਤੀ ਉੱਤੇ ਰੱਖ। ਉਸ ਨੇ ਆਪਣਾ ਹੱਥ ਆਪਣੀ ਛਾਤੀ
    ਉੱਤੇ ਫੇਰ ਰੱਖਿਆ, ਜਦ ਬਾਹਰ ਕੱਢਿਆ ਤਾਂ ਵੇਖੋ, ਉਹ ਉਸ ਦੇ ਬਾਕੀ ਸਰੀਰ ਵਰਗਾ ਹੋ ਗਿਆ।
  tkr-tkr: 'Qiyğa Rəbbee eyhen: – Xıl meed eqanaqa k''eççe. Mısee q''öd''es xıl eqanaqa
    k''eççu qığavhumee, mang''un xıl yug qexhe.'
  mya-JVB: တဖန် သင် ၏လက် ကို သင့် ရင်ခွင် သို့ သွင်း ဦးလော့ဟု မိန့် တော်မူသည်အတိုင်း
    ၊ တဖန် လက် ကို ရင်ခွင် သို့ သွင်း၍ ထုတ် ပြန်သောအခါ ၊ ပကတိအသား ဖြစ် ပြန်လေ၏။
  tte-O: Kabo Yeoba iwaloba, “Nimam kupeiyoi kam kwama kalona mena.” Iginauli besiele
    na saugana ikalai yoi, nimana inamwanamwa yoi besiele yona meuloina.
  tbg-tbg: Mintuvaro Kotiva tiharo, Qaiqaa nena kauqu tavunaqi kukeqa taane, tuvaro
    Mosiva Kotiva tuntema kero veta vatero qaqini vara kero tavovaro vira kauquvano
    hini vaata voqaantema kero, koqe kauqu vaura.
  hmo-hmo: Dirava ma ia gwau, “Oiemu imana, oiemu kouti dabua ena lalona dekenai oi
    atoa vareai lou.” Vadaeni iena imana be iena kouti dabua dekenai ia atoa vareai
    lou. Vadaeni iena imana ia veria murimuri dekenai neganai, ia itaia, ia namo vadaeni,
    iena kopina gunana bamona.
  urd-urd: उसने कहा कि तू अपना हाथ फिर अपने सीने पर रख कर ढाँक ले। उसने फिर उसे सीने
    पर रख कर ढाँक लिया। जब उसने उसे सीने पर से बाहर निकाल कर देखा तो वह फिर उसके बाकी
    जिस्म की तरह हो गया।
  rus-SYN: 'Еще сказал ему Господь: положи опять руку твою к себе в пазуху. И он положил
    руку свою к себе в пазуху; и вынул ее из пазухи своей, и вот, она опять стала
    такою же, как тело его.'
  bqc-SIM: 'Dii òɛ̀: Ɛa ǹ ↄsↄlↄ n ulau. À ɛ̀a sↄ̀lↄu. Kɛ́ a bↄ̀, a è à sù a
    gbɛu.'
  tcz-CHONGTHU: Pakaiyin, “Tun nakhut chu napon ah sung nadip'a avel'in koikit tem
    in,” atin ahi. Hijeh chun Mose in jong akhut chu anung koilut kit in, chuin ala
    doh kit in ahile atidang bang'in atahsa adamsel tan ahi.
  mar-mar: मग देव म्हणाला, “आता पुन्हा तुझा हात तुझ्या छातीवर ठेव.” तेव्हा मोशेने
    तसे केले. मग त्याने आपला हात छातीवरून काढला तेव्हा तो शरीराच्या इतर भागांप्रमाणे
    होऊन तो पुन्हा पूर्वीसारखा झाला.
  qub-qub: 'Chaura Dios niran: «Maquiquita yapay ogllayniquiman jatiy.» Chayno niptin
    Dios nishanno ruraran. Maquinta jorgaramuptin cashganno sänuna caycaran.'
  bqp-bqp: 'Dikiri pìnɛ: Ǹ ɛra ǹ n ↄ sↄtↄ n utan. À ɛ̀ra à sↄ̀tↄn. Kũ à bò, à è à
    kɛ̀ a gbɛ̀n.'
  hat-hat: 'Seyè a di l'': -Foure men ou anndan chemiz ou ankò, sou lestonmak ou.
    Moyiz foure men li anndan chemiz li ankò. Lè li wete l'', men li te menm koulè
    ak rès kò li.'
  eng-BSB: “Put your hand back inside your cloak,” said the LORD. So Moses put his
    hand back inside his cloak, and when he took it out, it was restored, like the
    rest of his skin.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni ma: «Yeei ʋɛɛ ʋolu è-ɠakai zu.» É yeei ʋɛɛni ʋolu
    kakai zu. Naa ʋolu é yeei zeɠeni ɠakai zu, é latini, é ɠɛ ʋolu ga kɔlɔgi ɠɛʋelei.'
  eng-WEBPB: He said, “Put your hand inside your cloak again.” He put his hand inside
    his cloak again, and when he took it out of his cloak, behold, it had turned again
    as his other flesh.
  kbq-kbq: Anante Ra Anumzamo'a amanage hu'ne, Hagi menina ana nakre kuka'afi kazana
    ete vazio, higeno Mosese'a ana azana ana nakre ku'afi eteno vaziteno erizafigeno,
    ana leprosi namuna fanane huno avufgamo'a knare huno ruga'a avufga'mo'ma me'neaza
    hu'ne.
  nhe-BL: 'Huajca TOTECO quiilhui: ―Sampa xijcalaqui moma moyolixco. Huan Moisés queja
    nopa quichijqui. Huan quema sampa quiquixti ima, ya mochicajtoya huan eltoya cuali
    queja nochi itlacayo.'
  bus-bus: 'Dii bènɛ: Ǹ ɛara ǹ n ↄↄ sↄtↄ n utan. À ɛ̀ara à sↄ̀tↄn. Kɛ̀ à bↄ̀, à è
    à kɛ̀ a gbɛ̀n.'
  gub-BL: — Emono wi nepuxi'a rehe kury, i'i Tupàn Tuweharupi Wiko Ma'e izupe. Omono
    wi opo upuxi'a rehe. Henuhem wi mehe ikatu wi hetekwer zàwe kury.
  eng-DRA: 'And he said: Put back thy hand into thy bosom. He put it back, and brought
    it out again, and it was like the other flesh.'
