verse: EXO.004.031
translations:
  mal-C: ജനങ്ങൾ വിശ്വസിക്കുകയും ചെയ്തു. യഹോവ തങ്ങളെ സന്ദർശിച്ചെന്നും അവിടന്നു തങ്ങളുടെ
    കഷ്ടത കണ്ടിരിക്കുന്നെന്നും ഇസ്രായേൽജനം കേട്ടപ്പോൾ അവർ കുമ്പിട്ടു നമസ്കരിച്ചു.
  deu-TKW: Da glaubte das Volk daran, als sie vernahmen, daß Jahwe sich der Israeliten
    angenommen und ihre Bedrückung beachtet habe, und sie verneigten sich und warfen
    sich zu Boden.
  lin-lin: Bato bandimaki. Bongo tango bayokaki ete Yawe akanisaki bana ya Isalaele
    mpe amonaki pasi na bango, bafukamaki mpe bagumbamelaki Yawe.
  eng-LSV: and the people believe when they hear that YHWH has looked after the sons
    of Israel, and that He has seen their affliction; and they bow and pay respect.
  eng-GNV: And the people beleeued, and when they heard that the Lord had visited
    the children of Israel, and had looked vpon their tribulation, they bowed downe,
    and worshipped.
  eng-WEBSTER: 'And the people believed: and when they heard that the LORD had visited
    the children of Israel, and that he had looked upon their affliction, then they
    bowed their heads, and worshiped.'
  nhw-BL: Huan nochi nopa tlacame quineltocaque para TOTECO quintitlantoya. Huan quema
    quimatque israelita masehualme para TOTECO quinchihuilijtoya cuenta huan quinitztoya
    quen tlaijiyohuiyayaj, motlancuaquetzque iixpa TOTECO huan quihueyichijque.
  swh-ONEN: nao wakaamini. Nao waliposikia kuwa Bwana anajishughulisha nao, na kwamba
    ameona mateso yao, walisujudu na kuabudu.
  bba-bba: Yerɑ, bɑ nɑɑnɛ doke. Bɑ ɡiɑ mɑ Yinni Gusunɔ u wɑ nɡe mɛ bɑ bu nɔni sɔ̃ɔmɔ.
    Tɛ̃ u kĩ u bu fɑɑbɑ ko. Mɑ bɑ yiirɑ bɑ nùn sɑ̃wɑ.
  eng-KJVCPB: 'And the people believed: and when they heard that the Lord had visited
    the children of Israel, and that he had looked upon their affliction, then they
    bowed their heads and worshipped.'
  mpx-mpx: Hi abulilek Yehoba i patunal, ge sauga hi hago age Yehoba wali miloloyowan
    i kite ge i atilomwan-agil, inoke hi kululu ge hi tapwalolo.
  wbp-wbp: Ngulalu nyangu Yijirali-pinkirli kuja-kurra, milya-pungulu kuja YAAWIYI-rli
    yilyajarni Mujuju yartarnarri-kirli. Wangkajalu-nyanu, “Kaaturlu-nganpa manngu-nyangu
    nganimpa. Kula-nganpa yampija. Nyangu-jana Yijipi-wardingki-patu nganimpa kujalpalu-nganpa
    murrumurru-manu.” Ngulalu muku parntarrinjunu walyangka, manulurla pulka-pungu
    nyanunguku.
  luo-luo: kendo ne giyie. Kendo kane giwinjo ni Jehova Nyasaye oseneno chandruokgi
    kendo ni odwaro resogi, negikulore mi gilame.
  meu-meu: Idia na e kamonai; bena vada e diba Iehova ese Israel besena taudia vada
    e vadivadi henidia bona edia hisihisi vada e itaia dainai idia na e igo diho,
    e toma henia diho.
  npi-ULB: मानिसहरूले विश्‍वास गरे । परमप्रभुले इस्राएलीहरूको वास्ता गर्नुहुन्छ र
    उहाँले तिनीहरूमाथि गरिएको थिचोमिचो देख्‍नुभएको छ भनी जब तिनीहरूले सुने, तिनीहरूले
    आ-आफ्ना शिर झुकाई उहाँको आराधना गरे ।
  yor-yor: Wọ́n sì gbàgbọ́. Nígbà tí wọ́n gbọ́ pé Olúwa ti bẹ àwọn ọmọ Israẹli wò
    àti pé Olúwa ti gbọ́ nípa ìpọ́njú wọn, wọ́n tẹríba, wọ́n sì sìn ín. Ó sì ṣe àwọn
    iṣẹ́ àmì náà níwájú àwọn ènìyàn náà.
  emp-NTPO: Maʌ̃ bẽrã Aaroʌ̃ba jarad̶ara ĩjãsid̶aa. Ãcõrẽba ãdji bia mĩga panʌda unuped̶a
    ãdjirã carebai carea b̶ʌda ĩjãsid̶aa. Maʌ̃ bẽrã chĩrãborod̶e b̶arru copanenaped̶a
    Ãcõrẽa bia bed̶easid̶aa.
  ind-ind: Para tua-tua itu pun percaya, dan ketika mereka mendengar bahwa TUHAN sudah
    memperhatikan umat Israel dan segala penindasan yang mereka alami, bersujudlah
    mereka menyembah TUHAN.
  pes-OPCB: آنگاه قوم اسرائیل باور کردند که آنها فرستادگان خدا هستند، و هنگامی که
    شنیدند خداوند به مصیبتهای ایشان توجه فرموده و می‌خواهد آنها را نجات دهد، خم شده،
    خدا را عبادت کردند.
  aer-aer: Nhenge Israel-arenye areyele aremele renhe alakenhe renhe mpwarerlenge,
    itne arratye itelareke YAHWEH-ele Moses yerneke arne nhenhe areye ilernpenye mpwaretyeke.
    Itne anteme angkerreke, “Ngkarte kwenhe anwerneke itirreme. Re anwernenhe ipmentye
    impetyakenhele. Re Egypt-arenye areye areke nhenge itne anwernenhe atwerlenge.”
    Itne ingkirreke anthurre anteme ahelhe-werne kwene-irreme, itne anteme Renhe tnakeke.
  tgl-ULB: Naniwala ang mga tao. Nang marinig nila na si Yahweh ay nag-oobserba sa
    mga Israelita at nakita niya ang kanilang pagkaalipin, pagkatapos iniyuko nila
    ang kanilang mga ulo at sinamba siya.
  cbu-NT: Israelchichsha kurak Apanllee wizpur payarusin, Móysisimun kapung mangu
    taturanganaya. Mishat, mangpa, yuwaa Apanll; Na nuw siyaa istachintspa, tárangu
    anootsi mazinazinarangana. Ashiri uwshatssin timucheersin, Apanllee ungirtaranganaya.
    Ashiriya, na kamaneena yuwaa Aarona Móysispa zoonllpa chamayangayarusin tsiyatarangana
    anootsi.
  hui-hui: Uruni biyago hondowa wali agali biarume heneneda lowa mini mbiraore wiai
    hene. Wialu Anduane Homogo ibu ti hearia ibalu Iyibi wali agalime ti handabe mangaore
    howa haru kagoni de handaru laya lalu lamiyagola hale hene. Aniore layago hale
    howa ti bulu palialu Anduane Homogo mitangi bialu ibu mo dunini howa lotu lalu
    hene.
  mya-mya: သူ​တို့​သည်​ပြော​ပြ​သ​မျှ​ကို​ယုံ​ကြ​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့​ထံ​သို့​ကြွ​လာ
    ၍ သူ​တို့​ခံ​ရ​သော​ဆင်း​ရဲ​ခြင်း​ကို​သိ​မှတ်​တော် မူ​ပြီ​ဖြစ်​ကြောင်း​ကို ကြား​သိ​ရ​သော​အ​ခါ​သူ
    တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား​ဦး​ညွှတ်​ရှိ​ခိုး ကြ​၏။
  cbi-NTPO: Tsenñu chachilla keenguila. Tsejtu naa Yavé yala naa-i taaju indetsuñu
    bain keenañuba mijatu, Israel chachilla teedi', Yavénu aawa kure' keewaala.
  bod-N: འབངས་མི་རྣམས་ཡིད་ཆེས་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་ཐུགས་བརྩེ་དགོངས་ཤིང་།
    ཁོ་རྣམས་ཀྱི་སྡུག་བསྔལ་ཡང་གཟིགས་པས། ཁོ་རྣམས་ཀྱིས་མགོ་བོ་བཏུད་ནས་ཕྱག་བཙལ་ཏོ། །
  sna-sna: vakatenda. Uye pavakanzwa kuti Jehovha akanga ane hanya navo, uye kuti
    akanga aona kutambudzika kwavo, vakakotama pasi vakanamata.
  spa-BLM: El pueblo creyó, y al oír que el Señor había visitado a los hijos de Israel
    y que había visto su aflicción, inclinaron la cabeza y adoraron.
  cac-cac: Yuj chi', ix yac'och eb' d'a sc'ool tas ix yal eb' vin̈. Ayic ix yab'an
    eb' to ix iljicot eb' yuj Jehová, yujto te ilb'ajc'ol tz'utaj eb', yuj chi' ix
    em n̈ojan eb' ejmelal d'a yichan̈ Jehová.
  swh-ULB: Watu waliamini. Waliposikia ya kuwa Yahwe aliwaona Waisraeli na ya kwamba
    aliyaona mateso yao, waliinamisha vichwa vyao na kumwabudu.
  bel-bel: і паверыў народ; і пачулі, што Гасподзь наведаў сыноў Ізраілевых і ўбачыў
    пакуты іхнія, і схіліліся яны і пакланіліся.
  deu-ELBBK: Und das Volk glaubte; und als sie hörten, dass der HERR die Kinder Israel
    heimgesucht, und dass er ihr Elend gesehen habe, da neigten sie sich und beteten
    an.
  mbb-OT: ne midtuu sikandan. Ne hein netuenan dan he igkeseeng sikandan te Nengazen
    wey naahà te Nengazen is kemeresayan dan, midluhud sikandan te ked-azap kandin.
  mal-2015: അപ്പോൾ ജനം വിശ്വസിച്ചു; യഹോവ യിസ്രായേൽമക്കളെ സന്ദർശിച്ചു എന്നും തങ്ങളുടെ
    കഷ്ടത കടാക്ഷിച്ചു എന്നും കേട്ടിട്ടു അവർ കുമ്പിട്ടു നമസ്കരിച്ചു.
  tuo-NT: Masã tere ĩꞌarã, cʉ̃ níꞌquere ẽjõpeocãrã niwã. Õꞌacʉ̃ na piꞌetisere ĩꞌa,
    narẽ pajañaꞌcã tʉꞌorã, cʉ̃rẽ eꞌcatipeorã, ejaqueꞌacãrã niwã.
  gup-gup: Wanjh bedda nawu bininj birriwoybukwong, dja bu birribekkang bu Yawey kumwam
    bedberre kabenbidyikarrmekenh, dja bu nungka nang kunnjilngwarre bedberre, wanjh
    bedda birridjudkurlmi birriburlumeng nuye.
  gvs-gvs: Isileli tubunaoyadi sikabikáwana. Tutayana sinove bego Yauwe bogina ivadadedi
    nakae idi kaiyakomou bogina igite, e aedi sivatugúyala Tauyana yaina sisakululu.
  rmc-rmc: Sar oda o manuša dikhle, pačanďile. A sar šunde, hoj o RAJ avľa ke lende,
    a hoj dikhľa lengro pharipen, pele pro khoča a chudle les te lašarel.
  nlg-nlg: Agaira tara huhuli tara mina mara lavipangotia te vagha a Yahweh te nia
    vetena Moses ma Aaron. Mi tana bona tara ghilala olia a Yahweh te righia didira
    na vahola me ghanaghana mavara ta nina ghanaghana, gaira udolu tara poghotao mara
    holohabaa God.
  pes-OPV: و قوم ایمان آوردند. و چون شنیدندکه خداوند از بنی‌اسرائیل تفقد نموده، و
    به مصیبت ایشان نظر انداخته است، به روی درافتاده، سجده کردند.
  ron-1924: Попорул а крезут. Астфел ау афлат кэ Домнул черчетасе пе копиий луй Исраел,
    кэ ле вэзусе суферинца ши с-ау плекат ши с-ау арункат ку фаца ла пэмынт.
  ben-OBCV: এবং তাঁরা বিশ্বাস করলেন। আর তাঁরা যখন শুনলেন যে সদাপ্রভু তাঁদের বিষয়ে
    উদ্বিগ্ন হয়েছেন ও তাঁদের দুর্দশা দেখেছেন, তখন তাঁরা মাথা নত করে আরাধনা করলেন।
  som-som: Dadkiina way rumaysteen, oo markay maqleen inuu Rabbigu soo booqday reer
    binu Israa'iil iyo inuu arkay dhibaatadooda ayay madaxa hoos u foorariyeen oo
    caabudeen.
  lat-VUC: 'et credidit populus. Audieruntque quod visitasset Dominus filios Israël,
    et respexisset afflictionem illorum: et proni adoraverunt.'
  eng-ASVBT: 'And the people believed: and when they heard that Jehovah had visited
    the children of Israel, and that he had seen their affliction, then they bowed
    their heads and worshiped.'
  mna-mna: To zin iwal biibi tiurla sua kizin. Mi tileŋ kembei Yooba ire pataŋana
    kizin kek mi isombe iuulu zin, to tilek kumbun mi tisuŋ pini.
  ita-1885: E il popolo credette, e intese che il Signore visitava i figliuoli d'Israele;
    e ch'egli avea veduta la loro afflizione. Ed essi s'inchinarono, e adorarono.
  eng-LXXUP: 'And the people believed and rejoiced, because God visited the children
    of Israel, and because he saw their affliction: and the people bowed and worshiped.'
  eng-ULB: The people believed. When they heard that Yahweh had observed the Israelites
    and that he had seen their oppression, then they bowed their heads and worshiped
    him.
  spa-VBL: Los israelitas estaban convencidos. Cuando oyeron que el Señor había venido
    a ellos, y que había sido tocado por su sufrimiento, inclinaron sus cabezas y
    adoraron.
  fra-_FOB: Et le peuple crut; et ils apprirent que l'Éternel avait visité les enfants
    d'Israël, et qu'il avait vu leur affliction; et ils s'inclinèrent et adorèrent.
  mal-mal: അപ്പോൾ ജനം വിശ്വസിച്ചു; യഹോവ യിസ്രായേൽ മക്കളെ സന്ദർശിച്ചു എന്നും തങ്ങളുടെ
    കഷ്ടത കണ്ടു എന്നും കേട്ടിട്ട് അവർ കുമ്പിട്ട് നമസ്കരിച്ചു.
  urd-GVR: Phir unheṅ yaqīn āyā. Aur jab unhoṅ ne sunā ki Rab ko tumhārā ḳhayāl hai
    aur wuh tumhārī musībat se āgāh hai to unhoṅ ne Rab ko sijdā kiyā.
  suz-BL: मिनु मुरपुकीमी थमा सुइक्‍तेक्‍म। मिनु परमप्रभु यावेमी इस्राएली आन कली ग्रुम्‍शा,
    आन श्‍येत तशा, वारच पचा चिक्‍शो तुइश्‍शा, मेकोपुकी बाप्‍शा, परमप्रभु कली ठेयब
    सेल्‍तेक्‍म। प्रस्‍थान ३:१६
  ita-1927: E il popolo prestò loro fede. Essi intesero che l’Eterno avea visitato
    i figliuoli d’Israele e avea veduto la loro afflizione, e s’inchinarono e adorarono.
  ckb-ckb: ئیتر گەل باوەڕیان هێنا، کاتێک گوێیان لێبوو یەزدان نەوەی ئیسرائیلی بەسەرکردووەتەوە
    و تەماشای زەلیلییەکەیانی کردووە، دانەوینەوە و کڕنۆشیان برد.
  eng-BBE: And the people had faith in them; and hearing that the Lord had taken up
    the cause of the children of Israel and had seen their troubles, with bent heads
    they gave him worship.
  kan-OKCV: ಜನರು ನಂಬಿದರು. ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲರನ್ನು ದರ್ಶಿಸಿ, ಅವರ ವ್ಯಥೆಯನ್ನು ನೋಡಿದ್ದಾರೆ
    ಎಂದು ಅವರು ಕೇಳಿದಾಗ, ತಲೆಬಾಗಿಸಿ ಆರಾಧಿಸಿದರು.
  bbb-bbb: Areme E Isureroko ijiebuo e nigofo ije bu uri ire boeje Mosisi fu remo
    ije giana buka ma vierafei. Ijadufuo bu kuae, Vua ige no fiega fune ma E Ireobo
    ijare izege vajae fiane ige no abekinu renoevo ije gue ijadufuo fu no ifejuona
    dasumuokiro ruaemano kuae. Ijadufuo buka uri E Ireobo auge sana fuone baname isoe.
  tam-2017: மக்கள் விசுவாசித்தார்கள்; யெகோவா இஸ்ரவேலர்களைச் சந்தித்தார் என்றும், அவர்களுடைய
    உபத்திரவங்களைக் கண்ணோக்கிப் பார்த்தார் என்றும், அவர்கள் கேட்டபோது, தலைகுனிந்து
    தொழுதுகொண்டார்கள்.
  spa-RV-1909: 'Y el pueblo creyó: y oyendo que Jehová había visitado los hijos de
    Israel, y que había visto su aflicción, inclináronse y adoraron.'
  ron-BTF: Și poporul a crezut; și când au auzit că DOMNUL a vizitat pe copiii lui
    Israel și că el a privit la necazul lor, atunci și-au aplecat capetele și s-au
    închinat.
  eng-WEBP: The people believed, and when they heard that the LORD had visited the
    children of Israel, and that he had seen their affliction, then they bowed their
    heads and worshiped.
  eng-FBV: The Israelites were convinced. When they heard that the Lord had come to
    them, and that he had been touched by their suffering, they bowed their heads
    and worshiped.
  nld-1939: Het volk geloofde; en toen zij hoorden, dat Jahweh de kinderen Israëls
    had bedacht, en hun ellende had aanschouwd, wierpen zij zich op de knieën en bogen
    zich ter aarde.
  nch-BL: Huan nochi nopa tacame quineltocaque para TOTECO quintitantoya. Huan quema
    quimatque israelita masehualme para TOTECO quintacaquilijtoyaj huan quinitztoya
    quenicatza taijyohuiyayaj, motancuaquetzque iixpa TOTECO huan quihueyichijque.
  vie-1934: Chúng bèn tin, hiểu rằng Đức Giê-hô-va đã thăm viếng dân Y-sơ-ra-ên, và
    thấy điều cực khổ của mình; chúng bèn cúi đầu và thờ lạy.
  hin-CV: चिन्ह देखकर लोगों ने उनका विश्वास किया और जब उन्हें यह पता चला कि याहवेह
    ने इस्राएलियों की ओर कान लगाया है और उनके दुखों की ओर ध्यान दिया है, तब उन्होंने
    झुककर प्रणाम किया और परमेश्वर की आराधना की.
  eng-OURB: The people trusted, and when they sh'ma ·heard obeyed· that Adonai had
    visited the children of Israel [God prevails], and that he had seen their affliction,
    then they hawa ·bowed low, prostrated· their heads and worshiped.
  spa-BES: Y la gente tenía fe en ellos; y oyendo que el Señor había tomado la causa
    de los hijos de Israel y había visto sus problemas, con la cabeza inclinada lo
    adoraron.
  tdx-tdx: Niantoke ondatio, aa naho jinanji’ o ana’ Israeleo te nisary iareo t’Iehovà
    naho nivazohoe’e ty fisotria’ iareo, le niondreke vaho nitalaho.
  vid-vid: Wanhu weng'ha nawakunda. Nalowahuliche kuta Mkulu Nguluwi koya kuwatanza
    Waisilaeli na kuta nakona isungu kwa kugaya kwa hewo, weng'ha nawamfugamila Nguluwi.
  eng-OKE: And the people believed, and understood (heard) that the Lord had remembered
