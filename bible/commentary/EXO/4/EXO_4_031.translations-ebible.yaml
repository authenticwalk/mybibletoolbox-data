    rini se Zihova, meke ele dogori sari na dia tinasuna, gua, si hoqa todoṉo si arini
    meke vahesia rini sa Tamasa.
  gaz-gaz: isaanis ni amanan. Jarris yommuu akka Waaqayyo saba Israaʼel ilaalee fi
    akka inni rakkina isaaniis arge dhagaʼanitti gad jedhanii sagadan.
  fra-LSG: Et le peuple crut. Ils apprirent que l’Éternel avait visité les enfants
    d’Israël, qu’il avait vu leur souffrance; et ils s’inclinèrent et se prosternèrent.
  gnn-gnn: bala walala bukmak ŋunhi yolŋu'‐yulŋunydja ŋayaŋu‐yuwalkthinana yana. Walala
    ŋäkulana ŋunhiyi dhäwuny'tja ŋunhi ŋayi Garraynydja liŋguna ḏo'yurrunana walalambala,
    ga nhäŋala ŋayi walalanha galŋa‐miḏikinyarana, bala walala bukmakthinana buku‐nyilŋ'thurrunanydja,
    buku‐ŋal'yurrunana manapara Garraywu.
  yal-yal: Yamaan yi la a ra. E to a mɛ a Alatala bata a ɲɔxɔ lu Isirayila kaane xɔn,
    a bata yi e tɔrɔn to, e yi e xinbi sin, e Ala batu.
  haw-1868: 'Manaoio iho la no hoi na kanaka: a lohe pono no lakou, ua ike mai o Iehova
    i ka poe mamo a Iseraela, a ua nana mai hoi oia i ko lakou popilikia, alaila kulou
    iho la ko lakou poo, a hoomana aku la.'
  arb-NAV: فَآمَنَ الشَّعْبُ. وَعِنْدَمَا سَمِعُوا أَنَّ اللهَ قَدِ افْتَقَدَهُمْ
    وَنَظَرَ إِلَى مَذَلَّتِهِمْ انْحَنَوْا سَاجِدِينَ.
  ewe-ewe: Dumegãwo xɔe se be Yehowae ɖo wo ɖa nyateƒe. Esi wose be Yehowa va kpɔ
    wo ɖa, kpɔ woƒe nublanuitɔnyenye, eye wòɖo ta me be yeaɖe wo la, wode ta agu,
    eye wosubɔe.
  eng-LEE: 'And the people believed: and when they heard that the Lord had visited
    the children of Israel, and that he had looked upon their affliction, then they
    bowed their heads and worshipped.'
  gvn-gvn: '@see-verse:EXO.004.030'
  asm-FB: তেতিয়া লোকসকলে বিশ্বাস কৰিলে। যিহোৱাই যে ইস্ৰায়েলী লোক সকললৈ দৃষ্টি কৰিলে;
    আৰু তেওঁলোকৰ যাতনাবোৰ চালে, সেই কথা শুনি তেওঁলোকে মূৰ দোঁৱাই প্রণিপাত কৰি ঈশ্বৰৰ
    আৰাধনা কৰিলে।
  sus-A: حَمَ نَشَ لَ نَ بِرِن نَ. عٍ تٌ عَ كٌلٌن عَ عَلَتَلَ حّنفِ سَشِ عِسِرَيِلَكَيٍ
    شْن مَ عٍ شَ تْورّ كُي، عٍ نَشَ عٍ عِفٌرٌ بْشِ، عٍ سُيِدِ عَلَ بّ.
  fra-SBL: Le peuple crut, et quand il apprit que Yahvé avait visité les enfants d'Israël
    et qu'il avait vu leur détresse, il se prosterna et se prosterna.
  hbo-hbo: וַֽיַּאֲמֵ֖ן הָעָ֑ם וַֽיִּשְׁמְע֡וּ כִּֽי־פָקַ֨ד יְהוָ֜ה אֶת־בְּנֵ֣י יִשְׂרָאֵ֗ל
    וְכִ֤י רָאָה֙ אֶת־עָנְיָ֔ם וַֽיִּקְּד֖וּ וַיִּֽשְׁתַּחֲוּֽוּ׃
  eng-WYCLIFFE: and the puple bileuede; and thei herden, that the Lord hadde visitid
    the sones of Israel, and that he hadde biholde the turment of hem; and thei worschipiden
    lowe.
  piu-2006: '@see-verse:EXO.004.030'
  pjt-pjt: Kaya wati panya puḻka tjuṯangku nyakula mulamularingu nyanga alatji palyannyangka.
    Munuya Moselu pula wangkanyangka kuliningi, “Munta-uwa, mulapa Godanya nganampa
    ninti nyinanyi, munu paluṟu nyanganyi Itjipanya nguraṟa tjuṯangku nganaṉanya kurannyangka.”
    Munuya palulanguṟu kuliṟa pukuḻṯu Mayatja Godanya pupakatira waḻkuningi.
  cwe-cwe: nawo wahuwila. Viwahulike kuwa Mndewa Mulungu kawezila wanhu wa Isilaili
    kuwalola viya viwoigaza chiusede, watumbala mavindi na wamtosela Mulungu.
  bgs-bgs: Igbánnal dan na si Moises asta si Aaron tô igpapid katô Áglangngagán. Tô
    ikasóddór dan na inéduwan tô Áglangngagán katô mga rubbad i Israel, asta igkita
    tô Áglangngagán katô kahirapan dan, igunduk asta igpangadap dan.
  kik-kik: nao magĩĩtĩkia. Na rĩrĩa maiguire atĩ Jehova nĩameciirĩtie na akona mĩnyamaro
    yao-rĩ, makĩinamĩrĩra, magĩthathaiya.
  fra-NCL: Et le peuple crut ; ils apprirent que Yahweh avait visité les enfants d’Israël
    et qu’il avait vu leur souffrance ; et, s’étant inclinés, ils adorèrent.
  cek-AK: To naah kaminawk mah tang o; Angraeng loe Israel kaminawk khet hanah angzoh,
    tiah panoek o moe, nihcae patangkhanghaih to a hnuk pae, tiah a thaih o naah,
    nihcae mah long ah lu akuephaih hoiah bok o.
  xla-xla: Epedeme Godtapo yia꞉ta wotiyalle dulu dla ha꞉ha꞉leye natipo gadlepe depame,
    yia꞉tapo God dla heodepo sisiyemama ya꞉ hi di dla ta꞉diyo.
  cuk-cuk: Dulemar Aarón-ega-ibmar-sogsad bengussurmalad. Emar itoarmargu, Bab-Jehová
    nue e-itosmarye, degi, na e-wilebukmalad e-daksamarbarye, bela na e-nono napase
    dulluu imakdemalad, oyogega, Bab-Jehová-e-nug emarde odummomarye.
  uig-CYR: Буни көрүп, хәлиқ ишәнди; Пәрвәрдигарниң Исраилларни йоқлап, улар учриған
    харлиқларни көргәнлигини аңлиған һаман, башлирини егип сәҗдә қилишти.
  tel-2017: యెహోవా తమ బాధలను కనిపెట్టి తమను దర్శించాడని విన్న ఇశ్రాయేలు ప్రజలు తలలు
    వంచుకుని ఆయనను ఆరాధించారు.
  hat-BSA: Alò pèp la te vin kwè, lè yo te tande ke SENYÈ a te gen kè pou fis Israël
    yo, e ke Li te vin wè afliksyon yo. Yo te bese ba, pou te adore Li.
  kos-kos: Elos lulalfongi ma elos liye ac lohng, ac ke elos lohng lah LEUM GOD El
    tuku nu yorolos ac liye lupan mwe keok orek nu selos, elos faksufi ac alu.
  hbo-WLC: וַֽיַּאֲמֵ֖ן הָעָ֑ם וַֽיִּשְׁמְע֡וּ כִּֽי־פָקַ֨ד יְהוָ֜ה אֶת־בְּנֵ֣י יִשְׂרָאֵ֗ל
    וְכִ֤י רָאָה֙ אֶת־עָנְיָ֔ם וַֽיִּקְּד֖וּ וַיִּֽשְׁתַּחֲוּֽוּ׃
  ibo-ibo: Mgbe ahụ, ha kwenyere; dịka ha nụrụ na Onyenwe anyị eletala ụmụ Izrel,
    ma hụkwa ahụhụ ha. Ha kpọrọ isiala fee ya ofufe.
  ory-ory: ତହିଁରେ ଲୋକମାନେ ବିଶ୍ୱାସ କଲେ, ପୁଣି, ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ତତ୍ତ୍ୱାବଧାନ
    କରି ସେମାନଙ୍କ ଦୁଃଖ ଦେଖିଅଛନ୍ତି, ଏହା ଶୁଣି ସେମାନେ ତାହାଙ୍କୁ ମସ୍ତକ ନତ କରି ଉପାସନା କଲେ।
  chk-chk: Iwe, ra lükü. Nge lupwen ra rong pwe ewe Samol mi Lapalap a äämwa ekewe
    aramasen Israel o küna ar riaföü, ra chapetiu o fel ngeni Kot.
  rop-rop: en ol detlot pipul bin bilib langa dubala, en wen deibin irrim det gudnyus
    weya YAWEI bin jinggabat olabat weya deibin abum det adtaim, deibin gudbinji,
    en deibin ol baudan langa graun en weship langa im.
  ukr-1871: І вірували люде, і чувши, що Господь навідавсь до синів Ізрайлевих, і
    що зглянувсь на їх бідуваннє, похилились і поклонились до землї.
  bch-bch: Ta gid panua Israel tiuangga gisirua led posanga eine tautaunga. Be tilongo
    mambe Maron igera kadonga papaeamao toa gid Isip tikakado ngan gid ga iuangga
    ilua gid, tota tikor aed ga tidol laborad ga isulug tanoeai ta tisoa Deo ieda.
  deu-1951: Und das Volk glaubte. Und als sie hörten, daß der HERR sich der Kinder
    Israel angenommen und daß er ihr Elend angesehen habe, neigten sie sich und beteten
    an.
  eng-JPS: And the people believed; and when they heard that the LORD had remembered
    the children of Israel, and that He had seen their affliction, then they bowed
    their heads and worshipped.
  srp-1865: I narod vjerova; i razumješe da je Gospod pohodio sinove Izrailjeve i
    vidio nevolju njihovu; i savivši se pokloniše se.
  lug-lug: ne bakkiriza. Era bwe baawulira nga Mukama yakyalira abaana ba Isirayiri,
    n’alaba okubonaabona kwabwe, ne bakoteka emitwe gyabwe ne basinza.
  heb-heb: ויאמן העם וישמעו כי פקד יהוה את בני ישראל וכי ראה את ענים ויקדו וישתחוו׃
  ben-IRV: তাতে লোকেরা বিশ্বাস করল এবং ঈশ্বর সদাপ্রভু ইস্রায়েলীয়দের যত্ন নিয়েছেন
    ও তাদের দুঃখ দেখেছেন শুনে তারা মাথা নিচু করলেন এবং তাঁর আরাধনা করলেন।
  pan-pan: ਤਦ ਪਰਜਾ ਨੇ ਵਿਸ਼ਵਾਸ ਕੀਤਾ ਅਤੇ ਜਦ ਉਨ੍ਹਾਂ ਨੇ ਸੁਣਿਆ ਕਿ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲੀਆਂ ਦੀ
    ਖ਼ਬਰ ਲਈ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਦੁੱਖ ਵੇਖਿਆ ਹੈ ਤਦ ਆਪਣਾ ਸਿਰ ਝੁਕਾ ਕੇ ਮੱਥਾ ਟੇਕਿਆ।
  tkr-tkr: İzrailybı manbışilqa hayebaxhenbı. Rəbbıkl'e manbışe opxhanna əq'üba g'avcuna,
    manbı məxüb g'alepçes deşva, manbışik'le g'ayxhımee, İzrailybı gugaybışil gyuv'ur
    ı'bəədatbı ha'a.
  mya-JVB: ထိုလူ များတို့သည် ယုံ ကြ၏။ ထာဝရဘုရား သည် ဣသရေလ အမျိုးသား တို့ကို အကြည့်
    အရှုကြွတော်မူသည် ကို ၎င်း ၊ သူ တို့ခံရသောဆင်းရဲ ခြင်းကို မှတ် တော်မူသည်ကို ၎င်းကြား
    သောအခါ ၊ ဦးညွှတ် ချ၍ ကိုးကွယ် ကြ၏။
  tte-O: Sigitai sikawa-yawasosi kabo saugana sibenalan yakato Yeoba ilaomako ali
    kamkamna igitai sitapwalolo yo sikawanoi.
  tbg-tbg: vi kaiqara tave tiha, Quqaama Kotiva ai varakaivara aniaro, tivake tiha,
    Quqaama Kotiva tuvuntero Isipi vika tinavu qoraiqama timite variara tavaivo, tivake
    viraqaahai vika nái viri vataini ke, Kotira autu tuahere vaura.
  hmo-hmo: Idia kamonai bona hamomokania, vadaeni idia diba Lohiabada ese Israela
    ena bese taudia dekenai ia vadivadi, bona edia hisihisi ibounai ia itaia vadaeni,
    unai dainai idia edia kwarana idia atoa diho, Lohiabada dekenai idia tomadiho.
  urd-urd: तब लोगों ने उनका यक़ीन किया और यह सुन कर कि ख़ुदावन्द ने बनी — इस्राईल
    की ख़बर ली और उनके दुखों पर नज़र की, उन्होंने अपने सिर झुका कर सिज्दा किया।
  rus-SYN: и поверил народ; и услышали, что Господь посетил сынов Израилевых и увидел
    страдание их, и преклонились они и поклонились.
  bqc-SIM: Aa yã́pi sì. Kɛ́ aa mà Dii mɛ́ mↄ̀ ń gwai à ń taasikɛa è, ↄ̃ aa
    kùlɛɛ̀ aa mipɛ̀lɛ.
  tcz-CHONGTHU: Hichun Israel miten Mose leh Aaron chu Pathen in ahin sol mong ahi
    ti atahsan tauve. Pakaiyin amaho chung chang agelkhoh in agim hesoh nau amu taiti
    ajahdoh phat un, abohkhup uvin ahou tauvin ahi.
  mar-mar: तेव्हा लोकांनी विश्वास ठेवला. परमेश्वराने इस्राएली घराण्याची भेट घेऊन त्यांचे
    दुःख पाहिले आहे हे त्यांनी ऐकले तेव्हा त्यांनी नमन करून त्याची उपासना केली.
  qub-qub: 'Chaymi llapan runacuna riguishpan niran: «Tayta Diosga ricamashcanchïmi
    imano ñacar goyashanchïtapis» nir. Chayno nishpan gongurpaycärir Tayta Diosta
    aduraran.'
  bqp-bqp: Ò yã pìi sì. Kũ ò mà Dikiri mɛ́ à sù ń gwa à ń yã'ũmmanaa è, akũ ò
    kùtɛ ò donyĩ kɛ̀nɛ.
  hat-hat: Pèp la vin kwè yo. Lè yo tande Seyè a te vin vizite yo, li te wè mizè y'ap
    pase a, yo tonbe ajenou, yo bese tèt yo jouk atè pou adore Bondye.
  eng-BSB: and they believed. And when they heard that the LORD had attended to the
    Israelites and had seen their affliction, they bowed down and worshiped.
  tod-tod: Nuɓusɛiti ti laani da. Ti kwɛɛgai ma ga Ɠɔoɠɔ GALAGI ʋaaʋɛ Izelayɛle nuiti
    pɔ, ga é wɛlɛ ti ma, é ta-maanɔɠɔi ɠa, ti ɓɔɠɔmaayeini, ti nɔkɔ bu.
  eng-WEBPB: The people believed, and when they heard that the LORD had visited the
    children of Israel, and that he had seen their affliction, then they bowed their
    heads and worshipped.
  kbq-kbq: Israeli vahe'mo'za zamentinti nehu'za, Isipima zamazeri havizama hu'naza
    zama Anumzamo antahino keno'ma hu'nea nanekema Aroni'ma zamasamige'za nentahi'za,
    Israeli vahe'mo'za kepri hu'za Anumzamofo mono hunte'naze.
  nhe-BL: Huan nochi nopa tlacame quineltocaque para TOTECO quintitlantoya. Huan quema
    quimatque israelita tlacame para TOTECO quinchihuilijtoya cuenta huan quinitztoya
    queja tlaijiyohuiyayaj, motlancuaquetzque iixpa TOTECO huan quihueyichijque.
  bus-bus: Aↄ̃ yã pì sì. Kɛ̀ aↄ̃ↄ mà Dii bé à mↄ̀ ń gwa à ń yã'ↄ̃amma è, ben aↄ̃
    kùɛ wà dↄnzi kɛ̀nɛ.
  gub-BL: Teko uzeruzar hehe a'e wà kury. — Tupàn pepuhareko iko a'e. Wexak ma'erahy
    penemipuraraw iko a'e no, i'i Moizez teko wanupe. A'e ma'e henu mehe teko uzemumew
    Tupàn Tuweharupi Wiko Ma'e henataromo wà kury, imuwete katu pà wà kury.
  eng-DRA: 'And the people believed. And they heard that the Lord had visited the
    children of Israel: and that he had looked upon their affliction: and falling
    down they adored.'
