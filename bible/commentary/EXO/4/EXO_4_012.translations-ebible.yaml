  mya-JVB: သို့ဖြစ်၍ ယခု သွားလော့။ သင် ၏ နှုတ် ၌ ငါ ရှိ ၍ ၊ သင် သည် အဘယ်သို့ ပြော
    ရမည်ကို သွန်သင် မည်ဟု မိန့် တော်မူ၏။
  tte-O: Saugamo kulau. Kani yasaguiwo na walo yayakenayagiwo yo kuwalowegili.”
