  rus-SYN: итак пойди, и Я буду при устах твоих и научу тебя, что тебе говорить.
  bqc-SIM: Gɛ́ sa! Má dↄnlɛ ń yã'oao, má yã́ pↄ́ ńyↄ̃ o danɛ.
  tcz-CHONGTHU: Tun chen! napao doh na chan'a Ka umpi ding, chule na thusei na chan'a
    Keiman kalamhil ding nahi,” ati.
  mar-mar: तेव्हा मी सांगतो, तू आता जा. मी तुझ्या मुखाला साहाय्य होईन व तू काय बोलावे
    हे मी तुला शिकवीन.”
  qub-qub: Cananga ayway. Gam parlashayqui öra Nogami rimachishayquipaj. Imano parlanayquipäpis
    yachachishayquipaj.»
  bqp-bqp: Ǹ gɛ́! Mani kpányĩ kũ yã'onaao, mani yã kũ ĩni o dannɛ.
  hat-hat: Bon, ou mèt ale. m'a ede ou lè ou gen pou ou pale, m'a moutre ou sa ou
    gen pou di.
  eng-BSB: Now go! I will help you as you speak, and I will teach you what to say.”
  tod-tod: Liina deɠɛmu ɠani, nà ɓɔɠɔi ɠa gè ɠɛɛzu è ʋa, ɗa ɠɛna ɓɔɛa, nii è ʋaazu
    bosu, nà è ɠala ga naa.»
  eng-WEBPB: Now therefore go, and I will be with your mouth, and teach you what you
