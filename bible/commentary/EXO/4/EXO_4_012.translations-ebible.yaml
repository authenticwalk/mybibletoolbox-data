    Te tenta uva ai tiva amiarirara are vi uvarama tinarave, tiro.
  hmo-hmo: Unai dainai oi lao. Lau be oiemu hereva do lau durua. Do oi gwauraia herevadia
    dohore lau henia oi dekenai.”
  urd-urd: इसलिए अब तू जा और मैं तेरी ज़बान का ज़िम्मा लेता हूँ और तुझे सिखाता रहूँगा
