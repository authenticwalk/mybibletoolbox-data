  hbo-WLC: וְעַתָּ֖ה לֵ֑ךְ וְאָנֹכִי֙ אֶֽהְיֶ֣ה עִם־פִּ֔יךָ וְהוֹרֵיתִ֖יךָ אֲשֶׁ֥ר
    תְּדַבֵּֽר׃
  ibo-ibo: Ugbu a, gaa mee ihe m gwara gị. Aga m enyere gị aka ikwu okwu nke ọma.
    Aga m agwakwa gị ihe ị ga-ekwu.”
  ory-ory: ଏଣୁ ଏବେ ଯାଅ, ଆମ୍ଭେ ତୁମ୍ଭ ମୁଖର ସହବର୍ତ୍ତୀ ହୋଇ ବକ୍ତବ୍ୟ କଥା ତୁମ୍ଭକୁ ଶିଖାଇବା।”
