verse: EXO.004.012
translations:
  mal-C: ഇപ്പോൾ പോകുക; ഞാൻ നിന്നെ സംസാരിക്കാൻ സഹായിക്കുകയും എന്തു പറയണമെന്നു നിനക്ക്
    ഉപദേശിച്ചുതരികയും ചെയ്യും” എന്നു പറഞ്ഞു.
  deu-TKW: Geh also nur! Ich werde dir helfen zu reden und dich unterweisen, was du
    sagen sollst.
  lin-lin: Sik’oyo kende, Ngai moko nakosunga yo mpo ete oloba malamu, mpe nakoteya
    yo makambo oyo osengeli koloba.
  eng-LSV: And now, go, and I am with your mouth, and have directed you that which
    you speak”;
  eng-GNV: Therefore goe nowe, and I will be with thy mouth, and will teach thee what
    thou shalt say.
  eng-WEBSTER: Now therefore go, and I will be with thy mouth, and teach thee what
    thou shalt say.
  nhw-BL: Huajca xiya huan na niitztos mohuaya quema ticamanaltis, huan nimitznextilis
    catli monequi tiquijtos.
  swh-ONEN: Sasa nenda, nitakusaidia kusema, nami nitakufundisha jambo la kusema.”
  bba-bba: Ǹ n mɛn nɑ, ɑ doo tɛ̃. Kon nun somi. Kon nun sɔ̃ɔsi ye kɑɑ ɡere.
  eng-KJVCPB: Now therefore go, and I will be with thy mouth, and teach thee what
    thou shalt say.
  cpy-cpy: Otzimatyee piyaati, aritaki niyotaakimi jempe pikanteri, naaka tsipatimini.”
  mpx-mpx: U egon! Abwe na labewa baaba na paatenawa ge nu baunan.”
  wbp-wbp: Kulaju wiljiwilji-manta! Kula-nyanu yurrkurduju-ngarrika! Yanta-jana Yijirali-pinkiki!
    Ngaju kapurna yani nyuntu-kurlu. Ngajulurlu kapurnangku jungarni-mani nyarrpa
    yungunpa-jana wangkami.”
  luo-luo: Omiyo koro dhiyo, abiro konyi e wuoyo bende abiro puonji gima onego iwachi.”
  meu-meu: Taunibunai, oi baola, lau be udumu ai baina noho, ba gwaurai herevadia
    baina henimu.
  npi-ULB: त्यसैले अब जा र म तेरो मुखमा भएर के भन्‍ने भनी तँलाई सिकाउनेछु ।”
  yor-yor: Lọ nísinsin yìí, Èmi yóò ràn ọ́ lọ́wọ́ láti sọ̀rọ̀. Èmi yóò sì kọ́ ọ ni
    ohun ti ìwọ yóò sọ.”
  emp-NTPO: Bʌ bed̶eabʌrʌd̶e mʌ̃a carebaya. Mʌ̃a cawabiya bʌa cãrẽda jaraida b̶ʌda.
    Jãʌ̃be Egiptod̶aa wãdua.–
  ind-ind: Pergilah sekarang! Aku akan menyertaimu ketika kamu berbicara dan memberitahukan
    apa yang harus kamu katakan.”
  pes-OPCB: بنابراین، برو و من به تو قدرت بیان خواهم داد و هر آنچه باید بگویی به تو
    خواهم آموخت.»
  aer-aer: Atyenge ahele akwete angketyalaye! Arlenye apertape akwele ilelhetyalaye!
    Israel-arenye areye-werne alhaye! Ayenge ngkwengenge alhetyenhenge. The ngenhe
    iletyenhe iwenhe apeke ikwere unte itneke angketyenhenge.”
  tgl-ULB: Kaya ngayon lumakad ka at kasama mo ako sa iyong pananalita at tuturuan
    kita kung ano ang sasabihin.”
  cbu-NT: 'Ashirucha, nuw shiyaa: Ashiritaa Ijiptop naangi. Nuwsha shiyaa istachinllpa
    wanasir tsiyatamaama, atina. Yuwash shiy tsiyatkachish anush nuwsha shiyaa kamanchinllpa,
    tárangu,'
  hui-hui: Ani biruligo í̠ áyu ogoni pu. Bi ogo la lalubi i̱na dege langulebero, lene.
  mya-mya: သင်​ယ​ခု​သွား​လော့။ သင့်​အား​နှုတ်​သတ္တိ​ကို ငါ​ပေး​မည်။ သင်​မည်​ကဲ့​သို့​ပြော​ရ​မည်​ကို
    ငါ​သွန်​သင်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: Tsa' mitya, jide, iya ñuba punu tsuyu ñu' panu uwanu, tsenmin ñu tyee
    panu juñu bain iyaa mijakare' tsandikaanu tsuyu, timi.
  bod-N: ད་ལྟ་སོང་དང་། བདག་གིས་ཁྱོད་ལ་སྨྲ་ལྕེ་སྦྱིན་ཞིང་ཁྱོད་ཀྱིས་ཅི་ཞིག་སྨྲ་འོས་པ་དེ་སྟོན་ངེས་ཡིན་ཞེས་གསུངས་པ་ལ།
  sna-sna: Zvino chienda, ini ndichakubatsira kutaura uye ndichakudzidzisa zvokutaura.”
  spa-BLM: Ahora, pues, vete, y yo estaré con tu boca y te enseñaré lo que debes hablar”.
  cac-cac: Yuj chi, ixic, ol in ochn̈ej ed'oc ayic ol ach lolonoc. An̈eja' in ol val
    tas ol ala', xchi Jehová chi'.
  swh-ULB: Sasa nenda, nami nitauongoza mdomo wako na nitakufundisha cha kusema.”
  bel-bel: дык вось ідзі, і Я буду пры вуснах тваіх, і навучу цябе, што табе гаварыць.
  deu-ELBBK: Und nun geh hin, und ich will mit deinem Mund sein und dich lehren was
    du reden sollst.
  mbb-OT: Umbe, genat ke en ne ed-uǥupan ku sikew te kegkaǥi wey ibpenurù ku kenikew
    ke hengkey is egkeǥiyen nu.”
  mal-2015: ഞാൻ നിന്റെ വായോടുകൂടെ ഇരുന്നു നീ സംസാരിക്കേണ്ടതു നിനക്കു ഉപദേശിച്ചുതരും
    എന്നു അരുളിച്ചെയ്തു.
  tuo-NT: Tojo weegʉ mʉꞌʉ na masã tiropʉ waꞌaya. Mʉꞌʉ narẽ ucũcã weetamugʉ̃ti. Mʉꞌʉ
    narẽ ucũatjere yʉꞌʉ mʉꞌʉrẽ weregʉti.
  gup-gup: Kunu wanjh yiray, dja ngaye bidyikarrme bu yiwokdi, ngayeman kunwok bukkabukkan
    bu baleh ngudda yibenmarneyime.”
  gvs-gvs: Tauna ame tuta kom tuwo kutaoyāmo kūna go, Yau toinigu sopam bei avaite
    be nakae avatulukoim manakaem kubóbwara.’
  rmc-rmc: Akana dža, me tuke pomožinava andro vakeriben a phenava tuke, so te vakeres.“
  nlg-nlg: Itaeni ko tona, mo ko gonia na hava tu bosa vanigho. Inau ku hangagho ge
    ko kokokoe uto, mi nau ku bosa vanigho na hava ko bosaa.”
  pes-OPV: پس الان برو و من با زبانت خواهم بود، و هر‌چه باید بگویی تو را خواهم آموخت.»
  ron-1924: Ду-те дар; Еу вой фи ку гура та ши те вой ынвэца че вей авя де спус.”
  ben-OBCV: এখন যাও; আমি তোমাকে কথা বলতে সাহায্য করব ও কী বলতে হবে তা শেখাব।”
  som-som: Haddaba sidaas daraaddeed tag, oo anigaa afkaaga la jiri doona oo ku bari
    doona wixii aad ku hadli lahayd.
  lat-VUC: 'Perge, igitur, et ego ero in ore tuo: doceboque te quid loquaris.'
  eng-ASVBT: Now therefore go, and I will be with thy mouth, and teach thee what thou
    shalt speak.
  mna-mna: Tana maŋga mi la ta buri. Pa nio ituŋ ko aŋbotmbot raamu mi aŋparaurau
    kwom. Mi nio ko aŋpaute u pa sua tabe so pizin na.”
  ita-1885: Ora dunque va', ed io sarò con la tua bocca, e t'insegnerò ciò che avrai
    a dire.
  eng-LXXUP: And now go and I will open thy mouth, and will instruct thee in what
    thou shalt say.
  eng-ULB: So now go, and I will be with your mouth and teach you what to say.”
  spa-VBL: Ahora ve, y yo mismo seré tu boca, y te diré lo que debes decir”.
  fra-_FOB: Maintenant donc, va et je serai avec ta bouche, et je t'enseignerai ce
    que tu devras dire.
  mal-mal: ഞാൻ നിന്റെ വായോടുകൂടെ ഇരുന്ന് നീ സംസാരിക്കേണ്ടത് നിനക്ക് ഉപദേശിച്ചു തരും”
    എന്ന് അരുളിച്ചെയ്തു.
  urd-GVR: Ab jā! Tere bolte waqt maiṅ ḳhud tere sāth hūṅgā aur tujhe wuh kuchh sikhāūṅgā
    jo tujhe kahnā hai.”
  suz-BL: मुल लावो। गो इ कली लोव़ पपाइक्‍नुङ, मार देंचा माल्‍बा, मेको इ कली शेंनुङ”
    देंत। ब्‍यवस्‍था १८:१८; मत्ती १०:१९
  ita-1927: Or dunque va’, e io sarò con la tua bocca, e t’insegnerò quello che dovrai
    dire”.
  ckb-ckb: ئێستا بڕۆ، منیش لەگەڵ زمانت دەبم و ئەوەت فێر دەکەم کە پێی دەدوێیت.»
  eng-BBE: So go now, and I will be with your mouth, teaching you what to say.
  kan-OKCV: ಹಾಗಾದರೆ ಈಗ ಹೋಗು, ನಾನೇ ನಿನ್ನ ಸಂಗಡವಿದ್ದು, ನೀನು ಮಾತನಾಡತಕ್ಕದ್ದನ್ನು ನಿನಗೆ ಬೋಧಿಸುವೆನು,”
    ಎಂದರು.
  bbb-bbb: Ijadufuo ni vaga na kono ifejaga a vua kuaene. Ro vua izege a kuaedufuo
    ije nare nijasake a kuariano kuae.
  tam-2017: ஆதலால், நீ போ; நான் உன்னுடைய வாயோடு இருந்து, நீ பேசவேண்டியதை உனக்குப்
    போதிப்பேன்” என்றார்.
  spa-RV-1909: Ahora pues, ve, que yo seré en tu boca, y te enseñaré lo que hayas
    de hablar.
  ron-BTF: Și acum mergi și voi fi cu gura ta și te voi învăța ce să spui.
  eng-WEBP: Now therefore go, and I will be with your mouth, and teach you what you
    shall speak.”
  eng-FBV: Now go, and I myself will be your mouth, and I will tell you what you are
    to say.”
  nld-1939: Ga dus; Ik zal u in het spreken bijstaan en u ingeven, wat ge moet zeggen.
  nch-BL: Huajca xiya huan na niitztos mohuaya quema ticamanaltis, huan nimitznextilis
    cati monequi tiquijtos.
  vie-1934: Vậy bây giờ, hãy đi; ta sẽ ở cùng miệng ngươi và dạy ngươi những lời phải
    nói.
  hin-CV: अब जाओ. मैं, हां, मैं तुम्हें बोलने की मदद करूंगा, और बताऊंगा, कि तुम्हें
    क्या बोलना है.”
  eng-OURB: Now therefore go, and I will be with your mouth, and teach you what you
    shall speak.”
  spa-BES: Ahora ve, y yo estaré con tu boca, enseñándote qué decir.
  tdx-tdx: Akia arè; himbaeko ty falie’o vaho hanareko azo ze ho saon­tsie’o.
  vid-vid: Lelo ulute. Heni ndoulongoza umyango wa hegwe na kukulangusa cha kulonga.”
  eng-OKE: And now go, and My Word shall be with thy mouth, and I will teach thee
    what to say.
  tha-KJV: เพราะฉะนั้น จงไปเถิด บัดนี้​เราจะอยู่​ที่​ปากของเจ้า และจะสอนคำซึ่งเจ้าควรจะพูด”
  por-BR-2018: Agora pois, vai, que eu serei em tua boca, e te ensinarei o que tenhas
    de falar.
  deu-ELO: Und nun gehe hin, und ich will mit deinem Munde sein und dich lehren, was
    du reden sollst.
  eng-WYC-2018: Therefore go thou, and I shall be in thy mouth, and I shall teach
    thee what thou shalt speak.
  epo-epo: Kaj nun iru, kaj Mi estos kun via buŝo, kaj Mi instruos vin, kion vi devas
    paroli.
  uig-PIN: Əmdi sǝn barƣin, Mǝn Ɵzüm sening aƣzing bilǝn billǝ bolimǝn, nemǝ sɵzlǝydiƣiningni
    sanga ɵgitip turimǝn, — dedi.
  beo-beo: 'Di wali masa! Na da dia sia: fidimu amola di adole ima:ne, Na da dima
    sia: imunu.”'
  tpi-OTNT: Goan, yu go nau. Bai mi helpim yu long toktok na bai mi tokim yu long
    olgeta tok yu mas mekim.”
  hau-SA: Yanzu tafi, zan taimake ka ka yi magana, zan kuma koya maka abin da za ka
    faɗa.”
  udu-udu: Shwane/ yaku/ mo dhali aha/ mina di e ’twam pini mo dhali ṯor /e gwo jin
    mina /e i o mo be.
  uig-LAT: Emdi sen barghin, Men Özüm séning aghzing bilen bille bolimen, néme sözleydighiningni
    sanga ögitip turimen, — dédi.
  nde-nde: Ngakho hamba, ngizakusiza ukuthi ukhulume njalo ngikufundise lokuthi uthini.”
  ton-ton: Pea ko eni, ke ke ʻalu, pea ko au, teu ʻi ho ngutu, ke ako kiate ko e ʻaia
    te ke lea ʻaki.”
  ces-1613: Nyní tedy jdi, a já budu v ústech tvých, a naučím tě, co bys mluviti měl.
  eko-eko: Apho olawe, Miiyo kinttela wiiya vamote na milomo zawo na kinuunozela etthu
    onttelaaye ottakhula.”
  eng-WMB: Now therefore go, and I will be with your mouth, and teach you what you
    shall speak.”
  tam-TCV: இப்பொழுதே நீ போ; பேசுவதற்கு நான் உனக்கு உதவிசெய்து, நீ சொல்ல வேண்டியதையும்
    உனக்குப் போதிப்பேன்” என்றார்.
  ceb-ULB: Busa lakaw, ug ako ang mahimo nimong baba ug tudloan ko ikaw kung unsa
    ang isulti.”
  pol-UBG: Teraz więc idź, a ja będę przy twoich ustach i pouczę cię, co masz mówić.
  agr-agr: Nuadui wetá, wi aminak chichamtikattajame, wiki ame anentaimja chichaktinnash
    jintintuattagme”, tiuwai.
  kyc-kyc: Dokona lao dakepa emba paaleŋe. Nambame emba nyiso dopa pyuo laa lao pyongo
    pyaro lyakande, leya.
  urd-GVU: اب جا! تیرے بولتے وقت مَیں خود تیرے ساتھ ہوں گا اور تجھے وہ کچھ سکھاؤں
    گا جو تجھے کہنا ہے۔“
  deu-1912: 'So geh nun hin: Ich will mit deinem Munde sein und dich lehren, was du
    sagen sollst.'
  ntj-ntj: Yuwa, mapitjalta. Ngayulu-rnanta kanyilku walykumunun wangkarratjaku. Ngayulu-rnanta
    pinangkatjunku nyangkan tjurrkurltu watjanma.”
  kan-2017: ಹಾಗಾದರೆ ಈಗಲೇ ನೀನು ಹೊರಡು, ನಾನು ನಿನ್ನಗೆ ಮಾತನಾಡಲು ಬೇಕಾದ ಸಾಮರ್ಥ್ಯವನ್ನು ಕೊಡುತ್ತಾ,
    ನೀನು ಮಾತನಾಡಬೇಕಾದದ್ದನ್ನು ನಿನಗೆ ಬೋಧಿಸುವೆನು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Uha uami. Viaŋ nadɨ ahɨliahua hɨji igudalɨŋ ciaŋ sulɨbanaŋ uami.
  yap-yap: Ere mman; ya bay gu ayuwegnem ngam welthin, ma bay gog ngom e n’en ni ngamog.”
  hlt-MCSB: Te dongah cet laeh lamtah nang kah hmuilai dongah kamah ka om vetih na
    thui ham te kan thuinuet bitni,” a ti nah.
  mdy-ETH: ዬያሮ ሃሢ ዓኣዼ! ታኣኒ ኔኤና ዎላ ማዒ ኔ ጌስታንዳጉዲ ማኣዳንዳኔ፤ ኔ ዓይጎ ጌስታኒ ኮይሳቴያ ታ ኔኤም ኬኤዛንዳኔ»
    ጌዔኔ።
  twi-ASANTE: Afei, kɔ na kɔyɛ deɛ maka akyerɛ wo no na mɛboa wo ama woatumi akasa
    yie, na mɛkyerɛ wo deɛ wobɛka nso.”
  ipi-ipi: Andipa nimba baini puu. Nimbato wandakali pitaka pii lamaula tupa, wua
    lape-lo nambato nimba moyo langukale leae-pia.
  eng-WEBU: Now therefore go, and I will be with your mouth, and teach you what you
    shall speak.”
  bnp-bnp: O vano ngane, bara tovo ioe, a tuhori ioe na ngava go taki.”
  wal-wal: Neeni ha77i ba; taani nena haasayanau maaddana; neeni gaanabaanne taani
    nena tamaarissana” yaagiis.
  spa-PDDPT: Ahora pues, vé. Yo estaré con tu boca y te enseñaré lo que vas a decir.
  gun-gun: Ha'e gui aỹ tereo. Xee ma ndejuru reve aiko vy rombo'e 'rã ndeayvu aguã.
  agu-BL: Cha'stzun te quilo'k te amantar, na chinxomok tzawe'j. Ej nin yil cẍjilon,
    swale' tzatz yi mbi tajwe'n tan awalol, stzun Ryos tetz Moisés.
  ilo-ULB: Isu nga ita mapanka, ket addaakto iti ngiwatmo ken isurokto kenka ti ibagam.”
  kpg-kpg: Hana dolomeenei. Au e hana dalia goe e hagamaamaa i dau helehelekai, ga aago adu laa
    au mee ala e helekai iei goe.”
  uig-ARA: ئەمدى سەن بارغىن، مەن ئۆزۈم سېنىڭ ئاغزىڭ بىلەن بىللە بولىمەن، نېمە سۆزلەيدىغىنىڭنى
    ساڭا ئۆگىتىپ تۇرىمەن، ــ دېدى.
  bps-bps: Taman mdà ge, du agu tmabeng ge di ktaluam, na tdògu ge ku tan i kfagum
    stulen.”
  sus-sus: Siga. N i malima masenyi tide. N masenyi yati rasoma nɛ i dɛ i, i naxan
    tima.»
  pon-2006: Eri, kohwei! Pwe I pahn seweseiuk pwe ke en kak lokaia, oh I pahn padahkihong
