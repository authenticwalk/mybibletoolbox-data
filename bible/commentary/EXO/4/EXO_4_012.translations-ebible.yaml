  haw-1868: Nolaila, o hele, a owau pu no me kou waha, e ao aku ana ia oe i ka mea
    au e olelo aku ai.
  arb-NAV: فَالآنَ انْطَلِقْ فَأُلَقِّنَ فَمَكَ النُّطْقَ، وَأُعَلِّمَكَ مَاذَا تَقُولُ».
  ewe-ewe: Azɔ la, yii, elabena makpe ɖe ŋuwò be nàƒo nu nyuie, eye magblɔ nu si nàgblɔ
