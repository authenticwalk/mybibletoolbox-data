  jae-jae: Amboac tonaŋ ôna ma aê jawiŋ aôm to janam aôm awam sa ma jandôŋ biŋ ôsômŋa
    êndêŋ aôm.”
  ksd-ksd: Io, go una vana, ma ina maravut ra ngiem, ma ina vateten tar ra magit tam
    ba una tatike.
  tur-YTC: Bu nedenle şimdi git, ben de senin ağzınla olacağım ve ne konuşacağını
    sana öğreteceğim.”
  grc-BRENT: Καὶ νῦν πορεύου, καὶ ἐγὼ ἀνοίξω τὸ στόμα σου, καὶ συμβιβάσω σε ὃ μέλλεις
    λαλῆσαι.
  ind-AYT: Jadi, sekarang pergilah! Aku akan menyertai mulutmu dan mengajarkan kepadamu
