  pan-pan: ਸੋ ਹੁਣ ਤੂੰ ਜਾ। ਮੈਂ ਤੇਰੇ ਮੂੰਹ ਦੇ ਨਾਲ ਹੋਵਾਂਗਾ ਅਤੇ ਜੋ ਕੁਝ ਤੂੰ ਬੋਲਣਾ ਹੈ, ਮੈਂ
