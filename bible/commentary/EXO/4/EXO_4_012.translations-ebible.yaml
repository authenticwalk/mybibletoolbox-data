  uig-CYR: Әнди сән барғин, Мән Өзүм сениң ағзиң билән биллә болимән, немә сөзләйдиғиниңни
    саңа үгитип туримән, — деди.
  tel-2017: కాబట్టి వెళ్లు, నేను నీ నోటికి తోడుగా ఉండి, నువ్వు ఏం మాట్లాడాలో నీకు
    చెబుతాను” అని మోషేతో చెప్పాడు.
  hat-BSA: Alò ale, e Mwen menm, Mwen va avèk bouch ou, pou enstwi ou nan kisa ou
