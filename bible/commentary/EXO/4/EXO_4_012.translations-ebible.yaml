  kbq-kbq: E'ina hu'negu menina kagra vuge'na, Nagra kagrane mani'nena, kema hnana
    kea hugasmisnugenka hugahane.
  nhe-BL: Huajca xiya huan na niitztos mohuaya quema ticamatis, huan nimitznextilis
    tlen monequi tiquijtos.
  bus-bus: Ǹ gá! Mɛ́ n ĩan ká yã'onao, mɛ́ yã kɛ̀ nɛ́ oo dannɛ.
  gub-BL: — Eho kury ty. Urupytywà putar neze'eg mehe ihe nehe. Urumu'e putar neremimume'u
    ràm rehe ihe nehe, i'i izupe.
  eng-DRA: 'Go therefore and I will be in thy mouth: and I will teach thee what thou
    shalt speak.'
