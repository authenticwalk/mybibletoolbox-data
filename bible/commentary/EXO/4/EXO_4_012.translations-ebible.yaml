  kik-kik: Na rĩrĩ, thiĩ; nĩngakũhotithia kwaria na ngũrute ũrĩa ũkoiga.”
  fra-NCL: Va donc, je serai avec ta bouche et je t’enseignerai ce que tu devras dire. »
