  eng-NNA: You will go to Egypt. I will tell you what to say, and I will help you
    to say it.”
  nya-nya: Tsopano pita, Ine ndidzakuthandiza kuyankhula ndipo ndidzakulangiza zoti
    ukanene.”
  hrv-hrv: Idi, dakle! Ja ću biti s tobom kad budeš govorio i kazivat ću ti što ćeš
    govoriti.”
  mps-mps: Megi da, nage pao. Te nago wabo po tigidali te eno tau siyu, tama te nago
    wabo po nagebolo ola mayu yaibao,” wali.
  tpi-tpi: Goan, yu go nau. Bai mi helpim yu long toktok na bai mi tokim yu long olgeta
    tok yu mas mekim.”
  dan-1931: Gå derfor kun, jeg vil være med din Mund og lære dig, hvad du skal sige!”
  vie-OVCB: 'Ngài tiếp: “Bây giờ, cứ vâng lời Ta mà đi, Ta sẽ giúp đỡ mỗi khi con
    nói và dạy con từng lời.”'
  guj-2017: માટે હવે જા, તારા મુખમાં હું શબ્દો મૂકીશ અને તારે શું કહેવું તે હું તને
    શીખવીશ.”
  pon-2006A: Eri, kohwei! Pwe I pahn seweseiuk pwe ke en kak lokaia, oh I pahn padahkihong
    uhk dahme ke pahn nda.”
  por-BRBSL: Agora, portanto, vá, e eu estarei com sua boca, e lhe ensinarei o que
    você deve falar”.
  aly-aly: Nga ilelhey-angenh atyeng, aleny apmwa, nga angkey-angenh-arrpantey. Israel-kenh-rnem-warl
    alha! Ayeng alhem ngkweng-angkwarr, athap ngenh rlterrkilem. Atharl ileman, nga
    angketyek.”
  cth-cth: Hatdawkvah, atu cet leih. Na pahni dawk ka o vaiteh, nang ni bangtelamaw
    na dei han tie hah na cangkhai han telah atipouh.
  twi-twi: Afei kɔ, na kɔyɛ nea maka akyerɛ wo no na mɛboa wo ama woatumi akasa yiye,
    na mɛkyerɛ wo nea wobɛka nso.”
  hlt-hlt: Te dongah cet laeh lamtah nang kah hmuilai dongah kamah ka om vetih na
    thui ham te kan thuinuet bitni,” a ti nah.
  tbz-SIM: Kɔtɛ! Míì yó ndɑ nɑ́ɑ́ nhɑ yó nnɑ́ɑ́ ntì, kɛ dɑ bɛnkú ɑ yó nnɑ́ɑ́ ntì.
  msy-2020: Ezɨ nɨ mangɨ. Kɨ nɨn akuraghtɨ, nɨ mɨkɨmam. Kɨ nɨ mɨkɨmtɨ, nɨ mɨkɨmam.”
  dop-dop: Mpʋ tɔ, tɛɛ nɔɔnɔɔ. Mɑɑ wɛɛ nyɑ́ wɑɑlɩ nɑ mɑɑ tʋ́ nyɑ́ nɔɣɔ tɑɑ kɛ́ tɔm
    pee wenɑ n kɑ́ yɔɣɔtɩ tɔ.
  azb-azb: İndi get, Mən ağzınla danışacağam və deyəcəyin sözü sənə öyrədəcəyəm».
  eng-DBY: And now go, and I will be with thy mouth, and will teach thee what thou
    shalt say.
  hin-2017: अब जा, मैं तेरे मुख के संग होकर जो तुझे कहना होगा वह तुझे सिखाता जाऊँगा।”
  wol-KYG: Demal rekk, man maay ànd ak yaw booy wax, di la xamal li ngay wax.»
  swp-swp: Arinai abo u torohai, eau abo ea hemala awam eo saha ea heatam abo u ribaei.”
  bjr-bjr: Moosee anee doo fua. Qinee ani ufa dadaaqi aakapaanana qinnaranoo.
  eng-YLT: and now, go, and I — I am with thy mouth, and have directed thee that which
    thou speakest;'
  kne-kne: May, emey ka et. Laton ay tolongak sik-a et itdok di kosto ay ibagam.”
  bzd-NTPO: E' kue̱ki̱ be' yú. Mik be' ttöke, eta̱ ye' tso' be' ta̱. Ì kiane ye' ki̱
