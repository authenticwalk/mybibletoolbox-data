  eng-WYC-2017: Therefore go thou, and I shall be in thy mouth, and I shall teach
    thee what thou shalt speak.
  eng-WMBB: Now therefore go, and I will be with your mouth, and teach you what you
    shall speak.”
  urd-GVH: अब जा! तेरे बोलते वक़्त मैं ख़ुद तेरे साथ हूँगा और तुझे वह कुछ सिखाऊँगा
    जो तुझे कहना है।”
  rug-rug: Ego, mu la kamahire! Arau kote toka nigo pude boka zama si goi, meke Arau
