    তোমাক শিকাম।”
  sus-A: سِفَ. ﭑ عِ مَلِمَ مَسٍنيِ تِدٍ. ﭑ مَسٍنيِ يَتِ رَ سٌمَ نّ عِ دّ عِ، عِ نَشَن
    تِمَ.»
