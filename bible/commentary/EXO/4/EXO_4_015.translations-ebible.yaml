verse: EXO.004.015
translations:
  mal-C: പറയേണ്ടുന്ന വാക്കുകൾ നീ അവനു പറഞ്ഞുകൊടുക്കുക. ഞാൻ നിന്റെ വായോടും അവന്റെ വായോടുംകൂടെ
    ഇരിക്കുകയും എന്താണു ചെയ്യേണ്ടതെന്നു നിങ്ങൾക്ക് ഉപദേശിച്ചുതരികയും ചെയ്യും.
  deu-TKW: Dann magst du mit ihm sprechen und ihm die Reden überweisen; ich aber werde
    sowohl dir, als ihm, helfen zu reden und euch unterweisen, was ihr zu thun habt.
  lin-lin: Okoloba na ye mpe okotia maloba na monoko na ye, bongo Ngai nakosunga bino
    mibale mpo ete bokoka koloba malamu, mpe nakoteya bino makambo oyo bosengeli kosala.
  eng-LSV: and you have spoken to him, and have set the words in his mouth, and I
    am with your mouth, and with his mouth, and have directed you that which you do;
  eng-GNV: Therefore thou shalt speake vnto him, and put the wordes in his mouth,
    and I will be with thy mouth, and with his mouth, and will teach you what ye ought
    to doe.
  eng-WEBSTER: 'And thou shalt speak to him, and put words in his mouth: and I will
    be with thy mouth, and with his mouth, and will teach you what ye shall do.'
  nhw-BL: Huajca xijcamanalhui huan xijpohuili nochi catli monequi quiijtos, huan
    yaya camanaltis catli tijpohuilis. Huan na niitztos amohuaya quema ancamanaltise
    huan nimechnextilis catli monequis anquichihuase.
  swh-ONEN: Utazungumza naye na kuweka maneno kinywani mwake. Nitawasaidia ninyi wawili
    kusema, nami nitawafundisha jambo la kufanya.
  bba-bba: A kɑ nùn ɡɑri koowo, kpɑ ɑ nùn sɔ̃ ye u koo ɡere. Nɛnɑ kon wunɛn nɔɔ kɑ
    win nɔɔ dendi, kpɑ n bɛɛ sɔ̃ɔsi ye i ko ko.
  eng-KJVCPB: 'And thou shalt speak unto him, and put words in his mouth: and I will
    be with thy mouth, and with his mouth, and will teach you what ye shall do.'
  cpy-cpy: Tema eeroka kamanterini okaatzi ikenkitha-takaanteri, ari nojeekityaari
    eejatzi naaka notsipatemi, niyoteemiro okaate panteri.
  mpx-mpx: Owa nu baek elana hauna ni baunan. Ami toto labui na labemiu nuku baaba
    ge na baewa eliyamiu hauna nuku ginol.
  wbp-wbp: Kapurna nyinami palka-juku nyuntu-jarrakuju, manu kapurnangkupala jungarni-mani
    nyarrpa wangkanjaku. Kapurnangku nyuntu-wiyi jungarni-mani yungunpa nyarrpa wangka,
    ngula-jangka yimi-ngarrikarla ngaju-nyangu yimi Yarunukulku. Kapungku purda-nyanyi
    nyuntuju, manu kapungku marlaja wangkami nyuntuku yapa-patu-kurra.
  luo-luo: Ibiro wuoyo kode mi iket weche e dhoge; abiro konyou un ji ariyo mondo
    uwuo bende abiro puonjou gima onego utim.
  meu-meu: Oi ese ba hereva henia, ia uduna herevadia ba henia; a lau be oi udumu
    ai bona ia uduna ai baina noho, raruosi baina hadibamui ede ba kara toma.
  npi-ULB: तँ त्योसित कुरा गर् र त्यसले भन्‍नुपर्ने कुरा त्यसलाई बताइदे । म तिमीहरू
    दुवैसित हुनेछु र के गर्ने भनी म तिमीहरू दुवैलाई देखाउनेछु ।
  yor-yor: Ìwọ yóò sọ̀rọ̀ fún un, ìwọ yóò sì fi ọ̀rọ̀ sí i lẹ́nu, èmi yóò ràn yín
    lọ́wọ́ láti sọ̀rọ̀. Èmi yóò kọ́ ọ yín ni ohun ti ẹ ó ṣe.
  emp-NTPO: Idjira Egiptod̶e bʌ cacuabari bed̶eaya. Mʌ̃a jarabi b̶ʌda bʌa idjía jaraya.
    Maʌ̃gʌra idjia purua jaraya. Mʌ̃a bãrãra carebaya bia bed̶ead̶amãrẽã idjab̶a cawabiya
    sãwãbʌrʌ od̶ida panʌda. Bʌa ãcõrẽ quĩrãca Aaroʌ̃a bed̶ea b̶aya idjab̶a idjira
    bʌd̶eba bed̶ea b̶aya.
  ind-ind: Kamu akan berbicara dengannya dan menyampaikan apa yang harus dia katakan.
    Aku akan menolong kalian berdua untuk berbicara dan memberitahukan apa yang harus
    kalian lakukan.
  pes-OPCB: آنچه را که باید بیان کنی به هارون بگو تا از طرف تو بگوید. من به هر دوی
    شما قدرت بیان خواهم بخشید و به شما خواهم گفت که چه باید بکنید.
  aer-aer: Ayenge mpwelekenge anetyenhe, The mpweleke iletyenhe iwenhe apeke ikwere
    angketyeke. The ngenheke-amparre arratye-ileme nthakenhe-akenhe unte angketyenhenge,
    unte anteme angkentye Atyinhe Aaron-eke iletyenhenge. Re ngenhe awetyenhenge imerte
    tyerrtye areyeke ngkwenge angketyenhenge. Unte ikwere Ngkarte-arteke angketyenhe.
  tgl-ULB: Makikipag-usap ka sa kaniya at ilalagay mo sa kaniyang bibig ang mga salita
    na dapat sabihin. Ako ay mapapasa iyong bibig at sa kaniyang bibig, at ipapakita
    ko sa inyo kung ano ang gagawin.
  cbu-NT: Ashiriya, shiysha nuwaa kuki Aaronaa kamaningcha yuw nuw shiyaa tsiyatkachi
    anu. Sheerush, Aaronsha shiyamand nuwaa kuki tputsee kamanchiya. Amb ashkachuri,
    nuwsha siyaa istachintspa.
  hui-hui: Í̠na Aronohondo bi ogoale labiya kaba lalu ibuhondo lamibe. I̱na libu harume
    bi lalibulonaga biamogo bialu ogoale bidaba lalubi libu haru biamogo bulebero,
    lene.
  mya-mya: သင်​ပြော​ရ​မည့်​စ​ကား​ကို​သူ့​အား​ပြော​ပြ လော့။ ငါ​သည်​သင်​တို့​နှစ်​ဦး​မည်​သို့​ပြော​ဆို
    ပြု​လုပ်​ရ​မည်​ကို​သွန်​သင်​မည်။-
  cbi-NTPO: Tsa' mitya yabaa pa', naa naatinuu juñu bain dewainde; tsenmala iyaa ñulla'
    panu uwanu ñuibaren bulu pu', naa naakenuu dejuñu bain wandi wanditinu tsuyu.
  bod-N: ཁྱོད་ཀྱིས་གཏམ་དེ་ཨ་རོན་ལ་སྨྲ་དགོས་ཤིང་། བདག་གིས་ཀྱང་ཁྱོད་གཉིས་ལ་སྨྲ་ལྕེ་སྦྱིན་ཏེ།
    ལས་ཅི་བྱེད་དགོས་པའང་སྟོན་པར་བྱ།
  sna-sna: Uchataura naye ugoisa mashoko mumuromo make; ndichakubatsirai mose uye
    ndichakudzidzisai zvokuita.
  spa-BLM: Tú le hablarás y pondrás las palabras en su boca. Yo estaré con tu boca
    y con la suya, y te enseñaré lo que debes hacer.
  cac-cac: A ach ol ach lolon d'a vin̈. Ol alani tas ol yutoc vin̈ sloloni. A inxo
    ol val d'ayex ayic van e lolon chi', ol vac'an e nael masanil tas ol e c'ulej.
  swh-ULB: Wewe utaongea naye na utaweka maneno ya kusema kinywani mwake. Nami nitakiongoza
    kinywa chako na kinywa chake pia, nami nitaonesha ninyi nyote yawapasayo kutenda.
  bel-bel: ты будзеш яму гаварыць і ўкладваць словы ў вусны ягоныя, а Я буду пры вуснах
    тваіх і пры вуснах ягоных і буду вучыць вас, што вам рабіць;
  deu-ELBBK: Und du sollst zu ihm reden und die Worte in seinen Mund legen, und ich
    will mit deinem Mund und mit seinem Mund sein und will euch lehren, was ihr tun
    sollt.
  mbb-OT: Lelaǥi nu sikandin, ne ipenurù nu kandin is egkeǥiyen din. Ne ed-uǥupan
    ku sikiyu is dezuwa te kegkaǥi, wey ibpenurù ku keniyu is ereg he ebeelan niw.
  mal-2015: നീ അവനോടു സംസാരിച്ചു അവന്നു വാക്കു പറഞ്ഞുകൊടുക്കേണം. ഞാൻ നിന്റെ വായോടും
    അവന്റെ വായോടുംകൂടെ ഇരിക്കും; നിങ്ങൾ ചെയ്യേണ്ടുന്നതു ഉപദേശിച്ചു തരും.
  tuo-NT: Cʉ̃ meꞌrã ucũña. Cʉ̃ masãrẽ ucũatjere añurõ wereya. Yʉꞌʉ mʉsã pʉarãrẽ ucũcã
    weegʉti. Mʉsãrẽ, mʉsã weeatjere queoro weregʉti.
  gup-gup: Ngudda kaluk yimarneyimen dja mak yiwokwon kunwok nawu nungka kaluk kayime,
    ngaye kaluk bidyikarrme bu yiwokdi, dja nungka mak ngabidyikarrme bu kawokdi.
    Ngaye benbenebukkan bu baleh ngunekurduyime.
  gvs-gvs: Tauyana kulatuwōko manakaena ibóbwara go, Yau toinigu sopana be sopam bei
    avaitedi be nakae ami taiyuwokova avatulukoimi kaga latuwogu koguinuwe.
  rmc-rmc: Vakereha leha a pheneha leske so te vakerel. Me tumenge sodujdženenge pomožinava
    andro vakeriben a sikavava tumenge, so te keren.
  nlg-nlg: Ighoe ko kokokoe vania, ko vahea na bosa ke bosaa. Inau ku hangaghau ge
    koro bosa madalalai, mu ku bosaa vanighau na hava koro nea.
  pes-OPV: و بدو سخن خواهی گفت وکلام را به زبان وی القا خواهی کرد، و من با زبان توو
    با زبان او خواهم بود، و آنچه باید بکنید شما راخواهم آموخت.
  ron-1924: Ту ый вей ворби ши вей пуне кувинтеле ын гура луй, ши Еу вой фи ку гура
    та ши ку гура луй ши вэ вой ынвэца че вець авя де фэкут.
  ben-OBCV: তুমি তার সাথে কথা বলবে এবং তার মুখে শব্দ বসিয়ে দেবে; আমি তোমাদের দুজনকেই
    কথা বলতে সাহায্য করব ও কী করতে হবে তা শিখিয়ে দেব।
  som-som: Haddaba waa inaad isaga la hadashaa, oo aad erayada afkiisa ku riddaa,
    oo anigu afkaagaan la jiri doonaa, iyo afkiisaba, oo waxaan idin barayaa wixii
    aad samayn lahaydeen.
  lat-VUC: 'Loquere ad eum, et pone verba mea in ore ejus: et ego ero in ore tuo,
    et in ore illius, et ostendam vobis quid agere debeatis.'
  eng-ASVBT: 'And thou shalt speak unto him, and put the words in his mouth: and I
    will be with thy mouth, and with his mouth, and will teach you what ye shall do.'
  mna-mna: Tana sua tabe aŋso u pu i, na kozo so pini ma ileŋ. To ni ko iwe kwom ma
    iso pizin wal pakan. Mi nio ituŋ ko aŋbotmbot raama yom mi aŋparaurau kwoyom,
    mi aŋpaute yom pa mbulu tabe kakam i.
  ita-1885: Parlagli adunque, e mettigli in bocca queste parole, ed io sarò con la
    tua bocca, e con la sua, e v'insegnerò ciò che avrete a fare.
  eng-LXXUP: And thou shalt speak to him; and thou shalt put my words into his mouth,
    and I will open thy mouth and his mouth, and I will instruct you in what ye shall
    do.
  eng-ULB: You will speak to him and put the words to say into his mouth. I will be
    with your mouth and with his mouth, and I will show you both what to do.
  spa-VBL: Habla con él y dile qué decir. Yo seré tu boca y la suya, y te diré lo
    que debes hacer.
  fra-_FOB: Tu lui parleras donc, et tu mettras les paroles dans sa bouche; et je
    serai avec ta bouche et avec la sienne, et je vous enseignerai ce que vous devrez
    faire.
  mal-mal: നീ അവനോട് സംസാരിച്ച് അവന് വാക്ക് പറഞ്ഞുകൊടുക്കണം. ഞാൻ നിന്റെ വായോടും അവന്റെ
    വായോടുംകൂടി ഇരിക്കും; നിങ്ങൾ ചെയ്യേണ്ടത് ഉപദേശിച്ചു തരും.
  urd-GVR: Use wuh kuchh batā jo use kahnā hai. Tumhāre bolte waqt maiṅ tere aur us
    ke sāth hūṅgā aur tumheṅ wuh kuchh sikhāūṅgā jo tumheṅ karnā hogā.
  suz-BL: गो इ पचा माल्‍शो लोव़ नेल्‍ल शेंनुङ। मिनु गे मेको हारून कली देंचा माल्‍नेवे।
    मिनु मेकोमी इ पा ङा मुर आन कली लोव़ पचा माल्‍ब। मेको इ शोव़ खोदेंशो दुम्‍ब। गो
    इ कली लोव़ पाइब परमप्रभु खोदेंशो पा, गे हारून कली लोव़ पाइब बाक्‍नीनी।
  ita-1927: Tu gli parlerai, e gli metterai le parole in bocca; io sarò con la tua
    bocca e con la bocca sua, e v’insegnerò quello che dovrete fare.
  ckb-ckb: لەگەڵی دەدوێیت و وتەکان دەخەیتە سەر زمانی، منیش لەگەڵ زمانی تۆ و زمانی
    ئەو دەبم و فێرتان دەکەم چی بکەن.
  eng-BBE: Let him give ear to your voice, and you will put my words in his mouth;
    and I will be with your mouth and with his, teaching you what you have to do.
  kan-OKCV: ಅವನ ಸಂಗಡ ನೀನು ಮಾತನಾಡಿ, ಹೇಳಬೇಕಾದ ಮಾತುಗಳನ್ನು ಅವನಿಗೆ ತಿಳಿಸಬೇಕು. ನಿನ್ನ ಬಾಯಿಂದಲೂ
    ಅವನ ಬಾಯಿಂದಲೂ ನಾನೇ ಮಾತನಾಡಿ ನೀವು ಮಾಡಬೇಕಾದುದನ್ನು ಕಲಿಸುವೆನು.
  bbb-bbb: Ijadufuo ni vua irere na kuaraeva ije fu kuaraga fure oefuo vua ije kuaene.
    Ro nare e inokiro ja ifejiana vua kuaekinu ro irere ja redufuo ije nijasiake.
  tam-2017: நீ அவனுடன் பேசி, அவன் வாயில் வார்த்தைகளைப் போடு; நான் உன்னுடைய வாயிலும்
    அவனுடைய வாயிலும் இருந்து, நீங்கள் செய்யவேண்டியதை உங்களுக்குக் காட்டுவேன்.
  spa-RV-1909: Tú hablarás á él, y pondrás en su boca las palabras, y yo seré en tu
    boca y en la suya, y os enseñaré lo que hayáis de hacer.
  ron-BTF: Și îi vei vorbi și vei pune cuvinte în gura lui; și voi fi cu gura ta și
    cu gura lui și vă voi învăța ce veți face.
  eng-WEBP: You shall speak to him, and put the words in his mouth. I will be with
    your mouth, and with his mouth, and will teach you what you shall do.
  eng-FBV: Speak to him and tell him what to say. I will be your mouth and his mouth,
    and I will tell you what you are to do.
  nld-1939: Tot hem zult ge spreken, en hem de woorden in de mond leggen; Ik zal u
    bijstaan, u en hem, als ge moet spreken, en u beiden ingeven wat ge moet doen.
  nch-BL: Huajca xijcamanalhui huan xijpohuili nochi cati monequi quiijtos, huan yaya
    quiijtos cati tiquilhuis. Huan na niitztos amohuaya quema ancamanaltise huan nimechnextilis
    cati monequis anquichihuase.
  vie-1934: Vậy ngươi hãy nói cùng người, và sắp để những lời trong miệng người. Khi
    hai ngươi nói, ta sẽ ở cùng miệng ngươi và miệng anh ngươi, dạy các ngươi những
    điều gì phải làm.
  hin-CV: तुम उसे यह सब बताना और उसके मुंह में बातें डालना इसके अलावा मैं—हां मैं,
    तुम दोनों की बोलने में सहायता करूंगा, मैं तुम दोनों को सही मार्ग पर चलना सिखाऊंगा.
  eng-OURB: You shall speak to him, and put the words in his mouth. I will be with
    your mouth, and with his mouth, and will teach you what you shall do.
  spa-BES: Que Aarón escuché tu instrucción, y le dirás lo que tiene que decir, pondrás
    mis palabras en su boca; y estaré con él y contigo, enseñándote lo que tienes
    que hacer.
  tdx-tdx: Hisaontsy ama’e irehe vaho hajo’o am-palie’e o tsarao. Himbaeko ty falie’o
    naho i falie’ey vaho hañohako ama’ areo ze hanoe’ areo.
  vid-vid: Hegwe kolonga na heye na kumlonjela geng'ha goyolonga. Heni ndowatanzani
    na kuwalangusa mbuli za kudita.
  eng-OKE: And thou shalt speak with him, and put the words in his mouth; and My Word
    will be with thy mouth and with his mouth, and I will teach you what to do.
  tha-KJV: เจ้​าจะพู​ดก​ับเขา และบอกสิ่งซึ่งเขาควรจะพูด แล​้วเราจะอยู่​ที่​ปากของเจ้า
    และปากของเขา และเราจะสอนเจ้าว่าควรจะทำประการใด
  por-BR-2018: Tu falarás a ele, e porás em sua boca as palavras, e eu serei em tua
    boca e na sua, e vos ensinarei o que deveis fazer.
  deu-ELO: Und du sollst zu ihm reden und die Worte in seinen Mund legen, und ich
    will mit deinem Munde und mit seinem Munde sein und will euch lehren, was ihr
    tun sollt.
  eng-WYC-2018: Speak thou to him, and put thou my words in his mouth, and I shall
    be in thy mouth, and in his mouth; and I shall show to you what ye ought to do.
  epo-epo: Kaj vi parolos al li kaj metos la vortojn en lian buŝon; kaj Mi estos kun
    via buŝo kaj kun lia buŝo, kaj Mi instruos vin, kion vi devas fari.
  uig-PIN: Əmdi dǝydiƣan gǝplǝrni uningƣa eyt; Mǝn Ɵzüm sening aƣzing bilǝn billǝ
    wǝ uning aƣzi bilǝn billǝ bolimǝn, nemǝ ⱪilix kerǝklikinglarni silǝrgǝ ɵgitimǝn.
  beo-beo: 'Di sia:musa: dawa:i, amo ema sia:ma. Na da alia sia:be amo fidimu amola
    ali da eno dunu olelema:ne, alima sia: olelemu.'
  tpi-OTNT: Yu ken tokim em long olgeta tok em i mas autim. Na mi bai helpim maus
    bilong yutupela na yutupela inap mekim gutpela tok. Na bai mi toksave long yutupela
    long wanem ol samting yutupela i mas mekim.
  hau-SA: Za ka yi masa magana. Ka kuma sa masa maganata a baki; zan kuma taimake
    ku magana, in koya muku abin da za ku yi.
  udu-udu: Dhali /e mini o a’di gwo mo dhali ṯor ki a’di gwo jin mina a’di o mo. Dhali
    aha/ mina di e ’twam pini mo dhali di e ’twam piti mo dhali ṯorki um gwo mo gom
    to kun mina umi mii mo be.
  uig-LAT: Emdi deydighan geplerni uninggha éyt; Men Özüm séning aghzing bilen bille
    we uning aghzi bilen bille bolimen, néme qilish kéreklikinglarni silerge ögitimen.
  nde-nde: Uzakhuluma laye ufake amazwi emlonyeni wakhe. Ngizaliphathisa lobabili
    ukuthi likhulume njalo ngizalifundisa ukuthi lenzeni.
  ton-ton: 'Pea te ke lea ko e kiate ia, ʻo ʻai ʻae ngaahi lea ki hono ngutu: pea
    te uʻi ho ngutu mo hono ngutu, ke akoʻi ʻakimoua ʻaia te mo fai.'
  ces-1613: Ty mluviti budeš k němu, a vložíš slova v ústa jeho; a já budu v ústech
    tvých a v ústech jeho, a naučím vás, co byste měli činiti.
  eko-eko: Weeyo onttela ottakhulana omuuze mattakhuzi anttelaaye olupa; miiyo kintta
    owaawunini moowiiri yoori mwittakhule na kiwuuzeni etthu yooretta.
  eng-WMB: You shall speak to him, and put the words in his mouth. I will be with
    your mouth, and with his mouth, and will teach you what you shall do.
  tam-TCV: நீ அவனுடன் பேசி, அவன் சொல்லவேண்டிய வார்த்தைகளை அவனுக்குச் சொல்வாய்; அப்பொழுது
    நான் உங்கள் இருவருக்கும் பேசுவதற்கு உதவிசெய்து, நீங்கள் செய்யவேண்டியதையும் உங்களுக்குப்
    போதிப்பேன்.
  ceb-ULB: Makigsulti ka kaniya ug ipahiluna ang mga pulong aron isulti niya kini.
    Mag-uban ako sa imong baba ug sa iyang baba, ug ipakita ko kaninyo kung unsa ang
    buhaton.
  pol-UBG: Ty będziesz mówił do niego i włożysz słowa w jego usta. A ja będę przy
    twoich ustach i przy jego ustach i pouczę was, co macie czynić.
  agr-agr: Dutijamamtai niijai chichasta, nuniakum wi amina tajam nunú ashí ujakta,
    dutikam ame tumaina nuna nii Israel aents aidaun ujakti. Tuja wi niinak yaigtatjai,
    dutikakun atum dutikatnunashkam jintintuattajime.
  kyc-kyc: Erone laramo dupwa dopa pyuo lena lao embame lamairi. Lamairinyipa nambame
    nakamba laparae nyisaronopa pii lao yulu pirambi dupwana apa pyuo pirambi lao
    lasaka piru.
  urd-GVU: اُسے وہ کچھ بتا جو اُسے کہنا ہے۔ تمہارے بولتے وقت مَیں تیرے اور اُس کے
    ساتھ ہوں گا اور تمہیں وہ کچھ سکھاؤں گا جو تمہیں کرنا ہو گا۔
  deu-1912: Du sollst zu ihm reden und die Worte in seinen Mund legen. Und ich will
    mit deinem und seinem Munde sein und euch lehren, was ihr tun sollt.
  ntj-ntj: Yuwa, nyuntulu-lun ngayuku wangka tjakultjunku. Nyangka nyuntuku kurtalu
    kulira mawatjanma. Nyangka ngayulu-pulanyarnanta kanyilku walykumunulu-pulan watjaratjaku.
    Puru-pulanyarnanta tjurrkurlmanku watjalku. Nyangka-pulan kutjupa-kutjupa palyanma.
  kan-2017: ನೀನು ಅವನ ಸಂಗಡ ಮಾತನಾಡಿ ಹೇಳಬೇಕಾದ ಮಾತುಗಳನ್ನು ಅವನಿಗೆ ತಿಳಿಸಿಕೊಡು. ನಿನ್ನ ಬಾಯಿಗೂ
    ಅವನ ಬಾಯಿಗೂ ಸಹಾಯವಾಗಿದ್ದು ನೀವು ಮಾಡಬೇಕಾದದ್ದನ್ನು ಬೋಧಿಸುವೆನು.
  ena-ena: Nama abɨdanaŋ nadɨ ciaŋ agadɨ Alon cɨhu nulɨsaŋ tɨbi sulɨbali uami. Viaŋ
    naludɨ ciaŋ sulasula saŋ ahɨliahua hɨji igudalɨŋ ciaŋ huaci sulɨbalaŋ uami. Naludɨ
    akuaba akuaba lɨlɨ saŋ abɨben agadɨ hameŋ laci ala lɨhalaŋ uami.
  yap-yap: Rayag ni mu welthin ngak ma ga weliy ngak e n’en ni nge yog. Bay gu ayuwegmew
    ngam welthingow, mu gog ngomew e n’en ni ngam rin’ew.
  hlt-MCSB: Anih te voek tangloeng lamtah olka he a hmuilai ah khueh pah. Kai he nang
    kah hmuilai dongah khaw anih kah hmuilai dongah khaw ka om vetih na saii ham te
    nang kan thuinuet bitni.
  mdy-ETH: ዒዛም ኔኤኒ ኬኤዛንዳኔ፤ ዒዚ ኬኤዛንዳ ባኮዋ ኔ ዒዛም ዒና ዓኣሢ ኬኤዛንዳኔ፤ ላምዓሢ ዒንሢ ዎይቲ ጌስታንዳቴያ
    ሃሣ ዒንሢ ዓይጎ ማዻኒ ኮይሳቴያ ታ ዒንሢም ዔርዛንዳኔ፤
  twi-ASANTE: Wobɛkasa akyerɛ no na woaka deɛ ɛsɛ sɛ ɔka akyerɛ no. Mɛboa mo baanu
    ama moakasa, na makyerɛ mo deɛ mobɛyɛ.
  ipi-ipi: Balato pii leakale nimbato bala lamaipe. Liyambato pii kui-lo lalapale,
    liyambana ambulini lumboyawa tai laya wakale. Liyambato wua piyapape-lo nambato
    liyamba mana langukale.
  eng-WEBU: You shall speak to him, and put the words in his mouth. I will be with
    your mouth, and with his mouth, and will teach you what you shall do.
  bnp-bnp: O taki polo vona a ngava ge taki. Iau ga tuhori marua, bara muru ta kamumu.
    Ga taki marua vona a ra maki muru gu rata.
  wal-wal: Neeni, ‘Yaaga; yaaga’ gaada ayyo odana; taani inttena naa77aakka haasayana
    maaddananne intte oottanabaa tamaarissana.
  spa-PDDPT: Hablarás con él y pondrás las Palabras en su boca. Y Yo estaré con tu
    boca y con la de él, y les enseñaré lo que deben hacer.
  gun-gun: Ha'e gui ndee hexeve ndeayvu vy remombe'u 'rã ijayvu aguã. Ha'e gui xee
    aiko 'rã ndejuru ha'e ijuru reve, ha'e rombo'e 'rã mba'emo pejapo aguã re.
  agu-BL: Alaj bin yi xtxolbila'se'j tetz nin txolaj yi mbi tajwe'n tan tlol i'. Ma
    yi in wetz chinxomok tzite'j yil cxjilon wok. Nin swale' tzitetz yi mbi tajwe'n
    tan ibnol.
  ilo-ULB: Makisaritakanto kenkuana ket ibagam dagiti sawenna. Tulongankayonto nga
    agsao, ket ipakitakto kadakayo a dua ti aramidenyo.
  kpg-kpg: Goe hagi anga ina nia mee ala belee helekai iei mee. Au ga hagamaamaa laa
    goolua i lodo gulu helekai, gei Au ga hagi adu nia mee huogodoo ala belee hai
    go goolua.
  uig-ARA: ئەمدى دەيدىغان گەپلەرنى ئۇنىڭغا ئېيت؛ مەن ئۆزۈم سېنىڭ ئاغزىڭ بىلەن بىللە
    ۋە ئۇنىڭ ئاغزى بىلەن بىللە بولىمەن، نېمە قىلىش كېرەكلىكىڭلارنى سىلەرگە ئۆگىتىمەن.
  bps-bps: Na agu sa tmulen ge i kmanam di kenen, na tnabengta gamu di ktalùyu, na
    tdògu gamu ku tan i nimòyu.
  sus-sus: I masenyie tima nɛ a bɛ, a naxan falama ɲama bɛ. N wo firin malima na kui.
    N a masenma wo bɛ wo lan wo xa naxan fala.
  pon-2006: Ke kak padahkihong dahme e pahn nda. Eri, I pahn sewesei kumwa koaros
    ni amwa pahn lokaia, oh I pahn padahkihong kumwa koaros dahme kumwa pahn wia.
  jae-jae: Amboac tonaŋ ônam biŋgalôm êndêŋ eŋ ma ôwa nêm biŋ sa êndêŋ eŋ gebe êsôm
    lasê. Ma aê gabe jawiŋ amagêc to janam amagêc aweŋ sa ma jandôŋ gêŋ ôŋgômŋa êndêŋ
    aôm.
  ksd-ksd: Ma una tata pirana, ma una vung ra tinata ta ra ngiene; ma ina maravut
    ra ngiem ma ra ngiene bula, ma ina vateten tar nam ra tinata ta mumur ba amur
    a tatike.
  tur-YTC: Onunla konuşacaksın ve sözleri onun ağzına koyacaksın. Ben senin ağzınla
    ve onun ağzıyla olacağım ve yapacağınız şeyi size öğreteceğim.
  grc-BRENT: Καὶ ἐρεῖς πρὸς αὐτὸν, καὶ δώσεις τὰ ῥήματά μου εἰς τὸ στόμα αὐτοῦ, καὶ
    ἐγὼ ἀνοίξω τὸ στόμα σου καὶ τὸ στόμα αὐτοῦ, καί συμβιβάσω ὑμᾶς ἃ ποιήσετε.
  ind-AYT: Kamu harus berbicara dengannya dan menaruh perkataan-perkataan itu dalam
    mulutnya, dan Aku akan menyertai mulutmu dan mulutnya, dan akan mengajarkan kepadamu
    apa yang harus kalian lakukan.
  eng-NNA: You will speak to him, you will tell him what to say. I will help you two
    to speak, and I will tell you two what to do.
  nya-nya: Iwe udzayankhula naye ndi kumuwuza mawu oti akanene. Ine ndidzakuthandizani
    kuyankhula nonse awirinu ndi kukulangizani zoti mukachite.
  hrv-hrv: Ti govori njemu i u njegova usta stavljaj riječi. Ja ću biti i s tobom
    i s njime dok budete govorili; kazivat ću obojici što ćete raditi.
  mps-mps: Nago agabolo te po olama, tama agai te po tigidali pusumainao. Tama eno
    dage sigo pedauwali tau siyu, tama dage sigo eno po bugagia naga waibao. Tama
    magi sę dage sigo yainogo ebaso, te sę yao po eno waibao.
  tpi-tpi: Yu ken tokim em long olgeta tok em i mas autim. Na mi bai helpim maus bilong
    yutupela na yutupela inap mekim gutpela tok. Na bai mi toksave long yutupela long
    wanem ol samting yutupela i mas mekim.
  dan-1931: du skal tale til ham og lægge ham Ordene i Munden, så vil jeg være med
    din og hans Mund og lære eder, hvad I skal gøre.
  vie-OVCB: Con sẽ kể lại cho A-rôn mọi điều Ta bảo con. Ta sẽ giúp hai anh em con
    trong lời ăn tiếng nói, và sẽ dạy con những điều phải làm.
  guj-2017: તું તેની સાથે વાત કરજે અને શું કહેવાનું છે તે તેને શીખવજે. હું તમારા બન્નેના
    મુખમાં વાણી મૂકીશ અને તમો બન્નેએ શું કરવાનું છે તે તમને શીખવીશ.
  pon-2006A: Ke kak padahkihong dahme e pahn nda. Eri, I pahn sewesei kumwa koaros
    ni amwa pahn lokaia, oh I pahn padahkihong kumwa koaros dahme kumwa pahn wia.
  por-BRBSL: Você falará com ele, e colocará as palavras em sua boca. Eu estarei com
    sua boca, e com a boca dele, e lhe ensinarei o que você deve fazer.
  aly-aly: Atha mpwelenh alpemelemel-ayntey, akalty-anthetyek mwerr-angkwarr. Atha
    ngenh atyetyart arrernek Aaron-ek. Atha ngenh ilem-tangkwel, ntwap Aaron iletyek.
    Aaron katy angketyek Israel-kenh-rnem ingkerrek, ayeng arlkwenteyel-angkwarr.
  cth-cth: Nang ni ahni hoi kâpan nateh, ahni ni a dei hane lawk hah ka poe han. Nange
    pahni dawk thoseh, ahnie pahni dawk thoseh, Kai ka o vaiteh nangmouh roi ni bangtelamaw
    na sak han tie na cangkhai han.
  twi-twi: Wobɛkasa akyerɛ no na woaka nsɛm ahyɛ nʼanom; mɛboa mo baanu no ama moakasa,
    na makyerɛ mo nea mobɛyɛ.
  hlt-hlt: Anih te voek tangloeng lamtah olka he a hmuilai ah khueh pah. Kai he nang
    kah hmuilai dongah khaw anih kah hmuilai dongah khaw ka om vetih na saii ham te
    nang kan thuinuet bitni.
  tbz-SIM: Á ò nɑ̀kɛ́ n dɑ nɑ̀kɛ́ tì, kóò tùo n nɑ́ɑǹtì, míì yó ndi bonɛ̀, kɛ di nɑ́ɑ́
    ndi yó nnɑ́ɑ́ ntì, kɛ di bɛnkú di yó nnɑ́ɑ́ ntì nɛ̀ di yó ndɔɔri dɛ̀.
  msy-2020: Eghtɨ gɨn nɨ a geghanɨva a mɨkɨmamin bizibar a mɨkɨm. Kɨ guan akuraghtɨ,
    gua mɨkɨmam. Egh bizir manaba, kɨ gua mɨkɨmtɨ, gua fofozim inigh dar amuam.
  dop-dop: N kɑ́ tɛlǝsɩ-ɩ nti nti ɩ kɑ́ yɔɣɔtǝɣɩ tɔ. Nɑ mɑ́ɑ́ wɛɛ mǝ wɑɑlɩ nɑ mɑ́
    hʋ́lɩ́-mɛɣɛ mǝ kʋlɑpǝlɛ.
  azb-azb: Qardaşınla danış, nə demək lazımdırsa, ona başa sal. Mən isə sənin və onun
    ağzı ilə danışacağam. Sizə nə etməyi öyrədəcəyəm.
  eng-DBY: And thou shalt speak unto him, and put the words in his mouth; and I will
    be with thy mouth, and with his mouth, and will teach you what ye shall do.
  hin-2017: इसलिए तू उसे ये बातें सिखाना; और मैं उसके मुख के संग और तेरे मुख के संग
    होकर जो कुछ तुम्हें करना होगा वह तुम को सिखाता जाऊँगा।
  wol-KYG: Nanga wax ak moom, digal ko li mu wara wax. Man maay ànd ak yeen, yaak
    moom, saa yu ngeen dee wax, te maa leen di xamal, yeen ñaar, li ngeen wara def.
  swp-swp: Abo u ribalau arinai, eo hinage abo riba u toredi awana eai. Eau abo ea
    hemala awam, eo ia awana, eo saha eo saha bena au ginauri abo ea heatamiu.
  bjr-bjr: Anee mina qimaminanoo mifa misa qimannimiani. Qinee inniqara dadaaqianaqa
    ufa qimannimifaranoo. Qinee inneeqara ifandinna ainaina qimannimianaqa auqeefaranoo.
  eng-YLT: and thou hast spoken unto him, and hast set the words in his mouth, and
    I — I am with thy mouth, and with his mouth, and have directed you that which
    ye do;
  kne-kne: Mabalin met ay makikali ka en sisya ta itdom di ibaga na. Tolongak to si
    dakayo et ibagak to di amagen yo ya ibaga yo.
  bzd-NTPO: Ì ko̱s chak be' é̱na e' ko̱s chö́ Aarón a̱ a̱s ie' tö ichö̀ne. Ye' wák
    tö a' böl ki̱meraë a̱s a' ttö̀ buaë. Ì kiane ye' ki̱ tö a' tö iwè̱ e' kkacheraë
    ye' tö a' a̱.
  eng-WYC-2017: Speak thou to him, and put thou my words in his mouth, and I shall
    be in thy mouth, and in his mouth; and I shall show to you what ye ought to do.
  eng-WMBB: You shall speak to him, and put the words in his mouth. I will be with
    your mouth, and with his mouth, and will teach you what you shall do.
  urd-GVH: उसे वह कुछ बता जो उसे कहना है। तुम्हारे बोलते वक़्त मैं तेरे और उसके साथ
    हूँगा और तुम्हें वह कुछ सिखाऊँगा जो तुम्हें करना होगा।
  rug-rug: Boka zama koasa si goi, mamu tozi nia sapu gua kaqu zama nia sa, meke arau
    kaqu toka betoni gamu pude zama, meke tozini gamu sapu kaqu tavetia.
  gaz-gaz: Ati isatti dubbatee afaan isaa keessa dubbii ni keessa; anis afaan keetii
    fi afaan isaa wajjin nan taʼa; waan isin hojjettanis isin nan barsiisa.
  fra-LSG: Tu lui parleras, et tu mettras les paroles dans sa bouche; et moi, je serai
    avec ta bouche et avec sa bouche, et je vous enseignerai ce que vous aurez à faire.
  gnn-gnn: Nhenydja yurru dhäruk wekaŋa nhanukalana Yärungalana, ga ŋayina yurru waŋa
    dhä‐warrwarnydja yolŋu'‐yulŋuwu. Ŋarranydja yurru nhokala ŋäṉarrŋura, ga ŋarrana
    yurru djäma ḻakaramanydja nhumalaŋgu.
  yal-yal: I falan tima nɛn a xa, a fan yi a rali yamaan ma. N tan ɛ firinna birin
    malima nɛn falatideni. Ɛ lan ɛ xa naxan liga, n yi ɛ xaran na ma.
  haw-1868: Nau e olelo aku ia ia, a e waiho aku i na hua ma kona waha; a owau pu
    no me kou waha, a me kona waha, a e ao aku ia olua i ka olua mea e hana'i.
  arb-NAV: فَتُحَدِّثُهُ وَتُلَقِّنُ فَمَهُ الْكَلامَ، فَأُعِينُكُمَا عَلَى الْقَوْلِ،
    وَأُعَلِّمُكُمَا مَاذَا تَفْعَلانِ،
  ewe-ewe: eya ta magblɔ nu si nàgblɔ nɛ la na wò. Makpe ɖe mi ame evea ŋu be miaƒo
    nu nyuie, eye magblɔ nu si miagblɔ la na mi.
  eng-LEE: 'And thou shalt speak unto him, and put the words in his mouth: and I will
    be with thy mouth, and with his mouth, and I will teach you what ye shall do.'
  gvn-gvn: '@see-verse:EXO.004.014'
  nna-nna: Ngajulu wurralamarna nyumpuluku wunyjurru karraku muwarr pinaku, nyuntulukurra
    wurralamanpili palinyja, palaja ngajulu muwarr pilamarna nyumpuluku nyumpalanga
    kanka. [??]
  asm-FB: তুমি তেওঁক ক’বা, আৰু তেওঁৰ মুখে কি ক’ব লাগে সেই বাক্য দিবা। মই তোমাৰ আৰু
    তেওঁৰ মুখৰো সহায় হ’ম, আৰু কি কৰিব লাগে, সেই বিষয়ে তোমালোকক জনাম।
  sus-A: عِ مَسٍنيِيٍ تِمَ نّ عَ بّ، عَ نَشَن قَلَمَ حَمَ بّ. ﭑ وٌ قِرِن مَلِمَ نَ
    كُي. ﭑ عَ مَسٍنمَ وٌ بّ وٌ لَن وٌ شَ نَشَن قَلَ.
  fra-SBL: Tu lui parleras, et tu mettras les paroles dans sa bouche. Je serai avec
    ta bouche et avec sa bouche, et je t'enseignerai ce que tu dois faire.
  hbo-hbo: וְדִבַּרְתָּ֣ אֵלָ֔יו וְשַׂמְתָּ֥ אֶת־הַדְּבָרִ֖ים בְּפִ֑יו וְאָנֹכִ֗י
    אֶֽהְיֶ֤ה עִם־פִּ֙יךָ֙ וְעִם־פִּ֔יהוּ וְהֹורֵיתִ֣י אֶתְכֶ֔ם אֵ֖ת אֲשֶׁ֥ר תַּעֲשֽׂוּן׃
  eng-WYCLIFFE: Speke thou to hym, and putte thou my wordis in his mouth, and Y schal
    be in thi mouth, and in the mouth of hym; and Y schal schewe to you what ye owen
    to do.
  piu-2006: '@see-verse:EXO.004.014'
  pjt-pjt: Ka ngayulu nyupalila tjungu nyinaku munuṉa nyupalila nintilku tjukurpa
    ngayuku aṉangu tjuṯangka wangkanytjaku. Panya ngayulu nyuntula-waraṟa wangkaku,
    ka nyuntu ngapartji palula wangka, ka paluṟu nyuntula kuliṟa aṉangu tjuṯangka
    ngapartji tjakultjunkuku nyuntumpa panya wangka. Ngayulu alatjiṯu nyupalinya uwankara
    nintilku tjukaṟurungku palyantjaku.
  cwe-cwe: Weye kwizalonga nayo na kumulongela yose yondayalonge, niye nizawatazeni
    na kuwafunza mbuli zondamutende.
  bgs-bgs: Sikandin dád tô pakagin nu katô kakalyag nu kagin. Tabangan ku sikiyu kumagi,
    asta kagiyan ku sikiyu ka ándin tô lumun yu.
  kik-kik: Ũrĩmwaragĩria na ũkamwĩra ũrĩa ekuuga, na nĩngamũhotithia inyuĩ eerĩ kwaria,
    na ndĩmũrute ũrĩa mũgeeka.
  fra-NCL: Tu lui parleras et tu mettras les paroles dans sa bouche, et moi je serai
    avec ta bouche et avec sa bouche, et je vous enseignerai ce que vous aurez à faire.
  cek-AK: Anih hoi lok aram hoiah loe, a thuih han koi lok to thui paeh; kai loe na
    pakha hoi anih ih pakha ah ka oh moe, na sak hoi han koi hmuen to kang patuuk
    han.
  xla-xla: Epedeme A꞉lontapo wa꞉ta atlamolowe yuye opa dla atlamelepe. Wa꞉tapo na꞉
    some halemama A꞉lon watle koko hapulomaye atlamhallati ma ya꞉tapo opa hapuloma
    dla atlamhallepe. Epapedeme na꞉tapo wua꞉ta madipatata yuhalowe koko dla gadle
    pato himilowepo. Epame wua꞉ta halomolowe kokoye imolowepo.
  cuk-cuk: Aarónʼga bela be sogoed, igi sunmakoe. Bemar sunmakalile, ani an be-bendakoed,
    degine, ani an Aarón-bendakbaloed, adi, bemar nuekwaa sunmakmalagar. Degine, an
    bemarga sogoed, igi bemar ibmar imakmaloe.
  uig-CYR: Әнди дәйдиған гәпләрни униңға ейт; Мән Өзүм сениң ағзиң билән биллә вә
    униң ағзи билән биллә болимән, немә қилиш керәклигиңларни силәргә үгитимән.
  tel-2017: నువ్వు చెప్పవలసిన మాటలు అతనితో చెప్పు. నేను నీ నోటికీ, అతని నోటికీ తోడుగా
    ఉంటాను. మీరిద్దరూ ఏమి చేయాలో నేను చెబుతాను.
  hat-BSA: “Ou gen pou pale avèk li, e mete pawòl yo nan bouch li. Mwen va avèk bouch
    pa w ak bouch pa l, e Mwen va enstwi ou kisa ou gen pou fè.
  kos-kos: Kom ku in sramsram nu sel ac fahk ma elan fahk. Nga ac kasrekomtal kewa
    in kaskas, ac nga ac fahk nu sumtal ma komtal in oru.
  hbo-WLC: וְדִבַּרְתָּ֣ אֵלָ֔יו וְשַׂמְתָּ֥ אֶת־הַדְּבָרִ֖ים בְּפִ֑יו וְאָנֹכִ֗י
    אֶֽהְיֶ֤ה עִם־פִּ֙יךָ֙ וְעִם־פִּ֔יהוּ וְהוֹרֵיתִ֣י אֶתְכֶ֔ם אֵ֖ת אֲשֶׁ֥ר תַּעֲשֽׂוּן׃
  ibo-ibo: Ị ga-agwa ya okwu, tinye okwu gị nʼọnụ ya. Aga m enyere unu abụọ aka ikwu
    okwu nke ọma, aga m ezikwa unu abụọ ihe unu ga-eme.
  ory-ory: ତୁମ୍ଭେ ତାହାକୁ କହିବ ଓ ତାହାର ମୁଖରେ ବାକ୍ୟ ଦେବ; ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭ ମୁଖର ଓ ତାହା
    ମୁଖର ସହବର୍ତ୍ତୀ ହୋଇ ତୁମ୍ଭମାନଙ୍କୁ କର୍ତ୍ତବ୍ୟ କର୍ମର ଶିକ୍ଷା ଦେବା।
  chk-chk: Iwe, en kopwe kapas ngeni o aiti ngeni mine epwe apasa, nge ngang üpwe
    emwelieliakemi me ruoman o aiti ngenikemi mine oupwe föri.
  rop-rop: Wal ai garra jandim yunbala mijamet, en yu garra dalim im wanim blanga
    tok, en ai garra album yunbala tok. En ai garra dalim yunbala wanim yunbala garra
    dum du.
  ukr-1871: І промовляти меш до його, вкладувати меш слова мої в уста його, я ж буду
    в устах у тебе і в устах у його, і навчати му вас, що вам чинити.
  bch-bch: Eao ga kado posanga toa ngada ne pan, ta ei ga iposa ngan. Be gau ga nalua
    gimirua ngan posanga ga napaoatai gimirua ngan saoa danga gimi akado.
  deu-1951: Du sollst mit ihm reden und die Worte in seinen Mund legen; so will ich
    mit deinem Munde und mit seinem Munde sein und euch lehren, was ihr tun sollt.
  eng-JPS: And thou shalt speak unto him, and put the words in his mouth; and I will
    be with thy mouth, and with his mouth, and will teach you what ye shall do.
  srp-1865: Njemu æeš kazati i metnuæeš ove rijeèi u usta njegova, i ja æu biti s
    tvojim ustima i s njegovijem ustima, i uèiæu vas šta æete èiniti.
  lug-lug: Ggwe ojja kwogeranga naye, nze nnaakutegeezanga ky’onoomugambanga, nange
    n’abayambanga mwembi, ne mbayigiriza eky’okukola.
  heb-heb: ודברת אליו ושמת את הדברים בפיו ואנכי אהיה עם פיך ועם פיהו והוריתי אתכם
    את אשר תעשון׃
  ben-IRV: তুমি তাকে বলবে ও তাঁর মুখে বাক্য দেবে এবং আমি তোমার মুখের ও তার মুখের সহায়
    হব ও কি করতে হবে, তোমাদেরকে জানাব।
  pan-pan: ਤੂੰ ਉਸ ਦੇ ਨਾਲ ਬੋਲੇਂਗਾ ਅਤੇ ਉਸ ਦੇ ਮੂੰਹ ਵਿੱਚ ਗੱਲਾਂ ਪਾਵੇਂਗਾ ਅਤੇ ਮੈਂ ਤੇਰੇ ਮੂੰਹ
    ਨਾਲ ਅਤੇ ਉਹ ਦੇ ਮੂੰਹ ਨਾਲ ਹੋਵਾਂਗਾ ਅਤੇ ਜੋ ਤੁਸੀਂ ਕਰਨਾ ਹੈ, ਮੈਂ ਤੁਹਾਨੂੰ ਸਿਖਾਵਾਂਗਾ।
  tkr-tkr: Çocuka yuşane'e, hucooyiy eyhes ıkkan mang'us xət qe'e. Zı vuşde q'öngussana
    yuşana'as kumag ha'asın, hucooyiy ha'as ıkkanvad xət qa'asın.
  mya-JVB: သင်သည် သူ နှင့် စကားပြော ၍ ၊ သူ ပြောစရာစကား ကိုပေး ရမည်။ သင် ၏နှုတ် ၌ ၎င်း
    ၊ သူ ၏နှုတ် ၌ ၎င်း ငါ ရှိ ၍ ၊ သင် တို့သည် အဘယ်သို့ ပြု ရမည်ကို သွန်သင် မည်။
  tte-O: Sowasowana kuwalo-masala koina na tawae kuwalowen koina kani kaiwem iedeedede.
    Ee kabo yomiu labui yasaguimiu walo koina yo yawalo kolimiu tawae waginauli.
  tbg-tbg: Are uva vira tiva amiraro viva ai kahaqiharo vi uvara tiarire. Te vaiha
    nitanta kahaqiha nitantara vi uvara tiate tirerave.
  hmo-hmo: Oi ese ia dekenai do oi hereva henia, bona dahaka dahaka do ia gwauraia
    be do oi hamaoroa ia dekenai. To lau ese umui ruaosi emui hereva do lau durua.
    Umui ruaosi dekenai dohore lau hadibaia dahaka do umui karaia.
  urd-urd: इसलिए तू उसे सब कुछ बताना और यह सब बातें उसे सिखाना और मैं तेरी और उसकी
    ज़बान का ज़िम्मा लेता हूँ, और तुम को सिखाता रहूँगा कि तुम क्या — क्या करो।
  rus-SYN: ты будешь ему говорить и влагать слова Мои в уста его, а Я буду при устах
    твоих и при устах его и буду учить вас, что вам делать;
  bqc-SIM: Yã'oaànↄ, ní yã́ pↄ́ a su o daɛ̀. Mapi, máↄ dↄálɛ ń yã'oao, míↄ
    yã́ pↄ́ ásu kɛ daɛ́.
  tcz-CHONGTHU: Ama chu houlim pin lang, thuho hi akamsung'a mop in. Keiman napao
    doh na chan lhon'a ka umpi ding, na ni lhon'a nathilbol nachan lhon'a nalamhil
    lhon nang'e, ati.
  mar-mar: तू त्याच्याबरोबर बोलून त्याच्या मुखात शब्द घाल. मी त्याच्या व तुझ्या मुखांना
    साहाय्य होईल आणि तुम्ही काय करावे हे तुम्हास शिकवीन.
  qub-qub: Nishäcunata gamga payta willapanqui. Paynami waquin runacunata willapanga.
    Noganami ishcaniquita yanapäshayquipaj alli parlanayquipaj. Yachachishayquipaj
    imata ruranayquipäpis.
  bqp-bqp: Ǹ yã o kãao ǹ yã kũ ani o danɛ. Makũ, manigↄ̃ kpái kũ yã'onaao,
    manigↄ̃ yã kũ áni kɛ daárɛ.
  hat-hat: W'a pale avè l', w'a di l' sa pou l' di. m'a ede nou tou de lè n'a gen
    pou nou pale. m'a di nou sa pou nou fè.
  eng-BSB: You are to speak to him and put the words in his mouth. I will help both
    of you to speak, and I will teach you what to do.
  tod-tod: Ɗa ɓɔɛ pɔ, è wooiti pu da. Nɔ̀un nà, nà ɠɛ wo ʋa, wa ɠɛna ɓɔɛa, nà
    wo ɠala ga naa, nii wa kɛ.
  eng-WEBPB: You shall speak to him, and put the words in his mouth. I will be with
    your mouth, and with his mouth, and will teach you what you shall do.
  kbq-kbq: Emema kagesnigenka, kema hania kea retro humige'na, Nagrani'a kagri kagite'ene
    agri agite'enena mani'nena inankna kea hugaha'e, rempi huranamisnugeta kea hugaha'e.
  nhe-BL: Huajca xijcamahui huan xijpohuili nochi tlen monequi quiijtos, huan yajaya
    camatis tlen tijpohuilis. Huan na niitztos imohuaya quema incamatise huan nimechnextilis
    tlen monequis inquichihuase.
  bus-bus: Ǹ yã oo ǹ yã kɛ̀ eé oo danɛ. Mapi, mɛ́gↄ̃ à ĩan ká kↄ̃n yã'onao, mɛ́gↄ̃
    yã kɛ̀ é kɛɛ daaare.
  gub-BL: — Eze'eg izupe nehe. Emume'u kar neze'egaw izupe nehe. Apupytywà putar peze'eg
    mehe ihe nehe. Apumu'e putar penemiapo ràm rehe nehe no.
  eng-DRA: 'Speak to him, and put my words in his mouth: and I will be in thy mouth,
    and in his mouth, and will shew you what you must do.'
