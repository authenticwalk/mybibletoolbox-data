verse: EXO.004.016
translations:
  mal-C: അവൻ നിനക്കുപകരം ജനത്തോടു സംസാരിക്കും; അവൻ നിന്റെ വക്താവും നീ അവനു ദൈവവും
    എന്ന നിലയിലാകും.
  deu-TKW: So soll er dann für dich zum Volke reden und dein Mund sein; du aber sollst
    für ihn gleichsam Gott sein.
  lin-lin: Ye akoloba epai ya bato na esika na yo, akozala molobeli na yo ; bongo
    yo okozala lokola nzambe na ye.
  eng-LSV: and he, he has spoken to the people for you, and it has come to pass, he
    is to you for a mouth, and you are to him for God;
  eng-GNV: 'And he shall be thy spokesman vnto the people: and he shall be, euen he
    shall be as thy mouth, and thou shalt be to him as God.'
  eng-WEBSTER: 'And he shall speak for thee to the people: and he shall be, even he
    shall be to thee instead of a mouth, and thou shalt be to him instead of God.'
  nhw-BL: Ta tiquilhuis Aarón catli monequi quiijtos huan Aarón quinilhuijtiyas sequinoc
    catli ta tiquilhuis. Yaya camanaltis catli ta ticamanaltisquía huan mitztlepanitas
    quen tiitztosquía ta tiDios.
  swh-ONEN: Aroni ataongea na watu badala yako na itakuwa kwamba yeye amekuwa kinywa
    chako nawe utakuwa kama Mungu kwake.
  bba-bba: Wiyɑ u koo tɔmbu wunɛn ɡɑri tusiɑ. U ko n sɑ̃ɑ nɡe wunɛn nɔɔ, kpɑ ɑ n sɑ̃ɑ
    nɛn kɔsire win sɔ̃.
  eng-KJVCPB: 'And he shall be thy spokesman unto the people: and he shall be, even
    he shall be to thee instead of a mouth, and thou shalt be to him instead of God.'
  cpy-cpy: Rootaki ikamantiriri Aarón maawoeni atziripaeni okaatzi pikanta-kiriri
    eeroka. Tema okaatzi pikaman-tiriri Aarón okimiwae-tyaawo naakami Tajorentsi ñaanatirini
    atziripaeni.
  mpx-mpx: Iya ni baaba gamagalau elal kaiwem. Iya ni ola wam tobaaba, ge owa nu ola
    Yabowaine eliyana, nu baek elana hauna ni baunan.
  wbp-wbp: '@see-verse:EXO.004.015'
  luo-luo: Obiro wuoyo gi ji kari kendo obiro bedo kaka dhogi bende ibiro bedone kaka
    Nyasaye.
  meu-meu: Ia ese oiemu hereva taunimanima baine hamaorolaidia; ia na oi udumu ai
    bainela, oi be Dirava heḡereḡerena ai baola ienai.
  npi-ULB: त्यसले तेरो लागि मानिसहरूसित बोल्नेछ । त्यो तेरो प्रवक्ता हुनेछ र तँ त्यसको
    लागि मजस्तै परमेश्‍वर हुनेछस् ।
  yor-yor: Òun yóò bá ọ sọ̀rọ̀ sí àwọn ènìyàn, yóò sì dàbí i pé ẹnu un rẹ ni a gbà
    sọ ọ̀rọ̀ náà, ìwọ yóò sì dàbí Ọlọ́run ní iwájú rẹ̀.
  emp-NTPO: '@see-verse:EXO.004.015'
  ind-ind: Harun akan menjadi juru bicaramu kepada umat Israel, dan kamu akan menjadi
    seperti Allah baginya dengan cara memberitahukan kepadanya apa yang harus dia
    katakan.
  pes-OPCB: او در برابر مردم سخنگوی تو خواهد بود و تو برای او چون خدا خواهی بود و
    هر چه را که به او بگویی بیان خواهد کرد.
  aer-aer: '@see-verse:EXO.004.015'
  tgl-ULB: Magsasalita siya sa mga tao para sa iyo. Siya ang magiging tagapagsalita
    mo, at ikaw sa kaniya ay magiging tulad ko, parang Diyos.
  cbu-NT: Ashiri shiysha Aaronaa wanasir nuwaa kuki kamankachush, uwsha Israelchichee
    tputsi itsinsaru kamanchiya.
  hui-hui: Í̠na bi endeho meregola Arono ibugua wali agali deni howa í̠na lolenegodagua
    lolebira. Í̠na Ngode Datagaliwabehanda lolenedagua ibuhondo ogoale labe lalu bi
    endeho migi berego yuwa ibugua lamigi bulebira.
  mya-mya: သူ​သည်​ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​အား​ပြော ပြ​စ​ရာ​ရှိ​သ​မျှ​ကို သင့်​ကိုယ်​စား​ပြော​လိမ့်​မည်။
    သူ​သည်​သင်​၏​ပြော​ရေး​ဆို​ခွင့်​ရှိ​သူ​ဖြစ်​လိမ့် မည်။ သူ​သည်​လည်း​သင်​ပြော​သ​မျှ​ကို​ဘု​ရား
    အ​မိန့်​ကဲ့​သို့​ခံ​ယူ​လိမ့်​မည်။-
  cbi-NTPO: Tsaju' ñaa iya juuñundi' Aarónnu panu tsuve, tsenmala Aarónya ñu naatiñuba
    juntsa kuinda chachillanu mawainnu tsuve.
  bod-N: ཁོས་ཁྱོད་ཀྱི་ཚབ་ཏུ་འབངས་མི་རྣམས་ལ་གཏམ་སྨྲ་དགོས་ཤིང་། ཁྱོད་ཀྱིས་ཁོ་ནི་རང་གི་ཁ་བཞིན་དུ་བྱེད་པ་དང་།
    ཁོས་ཁྱོད་ནི་དཀོན་མཆོག་ལྟ་བུར་བྱེད་དགོས།
  sna-sna: Uye achataura kuvanhu panzvimbo yako, uye zvichaita sokunge iye ndiye muromo
    wako uye sokunge iwe ndiwe Mwari kwaari.
  spa-BLM: Él será tu portavoz ante el pueblo. Sucederá que él será para ti una boca,
    y tú serás para él como Dios.
  cac-cac: A ach tzach lolon d'a vin̈aj Aarón chi' in q'uexuloc, axo vin̈ ol lolon
    d'a eb' chon̈ab' a q'uexuloc.
  swh-ULB: Yeye ataongea na watu kwa niaba yako. Yeye atakuwa msemaji wako, na wewe
    utakuwa kama Mungu kwake.
  bel-bel: 'і будзе гаварыць ён замест цябе да народу; дык вось, ён будзе тваімі вуснамі,
    і ты будзеш яму замест Бога:'
  deu-ELBBK: Und er soll für dich zum Volk reden; und es wird geschehen, er wird dir
    zum Mund sein, und du wirst ihm zum Gott sein.
  mbb-OT: Is idlalag nu pezem diyà te menge etew ne si Aaron is egkaǥi. Penurua nu
    sikandin ke hengkey is idlalag din; kuwinta henduen te iyan ka Megbevayà.
  mal-2015: നിനക്കു പകരം അവൻ ജനത്തോടു സംസാരിക്കും; അവൻ നിനക്കു വായായിരിക്കും, നീ അവന്നു
    ദൈവവും ആയിരിക്കും.
  tuo-NT: Mʉꞌʉ Aarṍrẽ ucũgʉ̃, yʉꞌʉ Õꞌacʉ̃ cʉ̃rẽ ucũgʉ̃ weronojõ ucũgʉ̃saꞌa. Aarṍ
    peꞌe mʉꞌʉ weresere masãrẽ wereturiagʉsami.
  gup-gup: Nungka kaluk kawokdi ke, kore ngudda yidjare kabenmarneyime bininj. Dja
    ngudda yiman God rerrih kore yimarneyime baleh kabenmarneyime.
  gvs-gvs: 'Go tauyana bei im tobóbwara tomota yaidi ame nakae: Kina bei sopam nakae
    go, kom kueyaubada nakae tauyana yaina.'
  rmc-rmc: Ov ela tiro muj, a vakerela vaš tuke ko manuša. Tu leske aveha sar Del
    a pheneha leske so te vakerel.
  nlg-nlg: Aaron ke nimua na tinoni ni kokokoe vanira na vure, mi ghoe ke vagha na
    God vaniana, ko bosai vania na hava ke bosaa.
  pes-OPV: و او برای تو به قوم سخن خواهد گفت، و او مر تو را به‌جای زبان خواهدبود،
    و تو او را به‌جای خدا خواهی بود.
  ron-1924: Ел ва ворби попорулуй пентру тине, ыць ва служи дрепт гурэ, ши ту вей
    цине пентру ел локул луй Думнезеу.
  ben-OBCV: সে তোমার হয়ে লোকজনের কাছে কথা বলবে, এবং সে তোমার মুখ হবে, ও তুমি তার
    কাছে ঈশ্বরস্বরূপ হবে।
  som-som: Oo isagu wuxuu kuu noqon doonaa ninka dadka kuula hadla, oo waxay noqon
    doontaa inuu isagu af kuu noqdo, adna waxaad isaga u noqon doontaa Ilaah oo kale.
  lat-VUC: 'Ipse loquetur pro te ad populum, et erit os tuum: tu autem eris ei in
    his quæ ad Deum pertinent.'
  eng-ASVBT: And he shall be thy spokesman unto the people; and it shall come to pass,
    that he shall be to thee a mouth, and thou shalt be to him as God.
  mna-mna: Tana nu ko kam pini kembei ta nio Anutu aŋkamam pizin wal tau tiwe kwoŋ
    i. Pa sua ta so aŋso pu, nako so pini. To ni kadoono iso pizin iwal biibi.
  ita-1885: Ed egli parlerà per te al popolo; e così egli ti sarà in luogo di bocca,
    e tu gli sarai in luogo di Dio.
  eng-LXXUP: And he shall speak for thee to the people, and he shall be thy mouth,
    and thou shalt be for him in things pertaining to God.
  eng-ULB: He will speak to the people for you. He will be your mouth, and you will
    be to him like me, God.
  spa-VBL: Aarón hablará en tu nombre al pueblo, como si fuera tu boca, y tú estarás
    en el lugar de Dios para él.
  fra-_FOB: C'est lui qui parlera pour toi au peuple; il sera ta bouche, et tu lui
    seras Dieu.
  mal-mal: നിനക്ക് പകരം അവൻ ജനത്തോട് സംസാരിക്കും; അവൻ നിനക്ക് വായായിരിക്കും, നീ അവന്
    ദൈവവും ആയിരിക്കും.
  urd-GVR: Hārūn terī jagah qaum se bāt karegā jabki tū merī tarah use wuh kuchh batāegā
    jo use kahnā hai.
  suz-BL: दोपा गो, परमप्रभुम इ कली लोव़ पाइनुङा, मोपा गे हारून कली लोव़ पचा माल्‍नेवे।
    मिनु मेकोमी मुर आन कली लोव़ पचा माल्‍ब। प्रस्‍थान ७:१-२
  ita-1927: Egli parlerà per te al popolo; e così ti servirà di bocca, e tu sarai
    per lui come Dio.
  ckb-ckb: ئەو لە جیاتی تۆ لەگەڵ گەل دەدوێت، ئەو بۆ تۆ وەک دەم دەبێت و تۆش بۆ ئەو
    وەک خودا.
  eng-BBE: 'And he will do the talking for you to the people: he will be to you as
    a mouth and you will be to him as God.'
  kan-OKCV: ಅವನು ನಿನ್ನ ಪರವಾಗಿ ಜನರ ಸಂಗಡ ಮಾತನಾಡುವನು. ಅವನು ನಿನಗೆ ಬಾಯಿಯಾಗಿರುವನು, ನೀನು
    ಅವನಿಗೆ ದೇವರಂತಿರುವಿ.
  bbb-bbb: Ro aeje a Godi igege rena vua irere fu kuaedufuo ije kuaraga fu una e ijene
    kuariake. A ijiege remo ije fu korufuo itire one ijia e ije kuariamo igeki.
  tam-2017: அவன் உனக்குப் பதிலாக மக்களோடு பேசுவான்; இந்தவிதமாக அவன் உனக்கு வாயாக இருப்பான்;
    நீ அவனுக்கு தேவனாக இருப்பாய்.
  spa-RV-1909: Y él hablará por ti al pueblo; y él te será á ti en lugar de boca,
    y tú serás para él en lugar de Dios.
  ron-BTF: Și el va fi purtătorul tău de cuvânt către popor; și el va fi, el îți va
    fi în loc de gură și tu îi vei fi în loc de Dumnezeu.
  eng-WEBP: He will be your spokesman to the people. It will happen that he will be
    to you a mouth, and you will be to him as God.
  eng-FBV: Aaron will speak on your behalf to the people, as if he was your mouth,
    and you will be in the place of God to him.
  nld-1939: Hij zal voor u het woord tot het volk richten; hij zal uw tolk, en gij
    zult zijn God zijn.
  nch-BL: Ta tiquilhuis Aarón cati monequi quiijtos huan Aarón quinilhuijtiyas sequinoc
    cati ta tiquilhuis. Yaya camanaltis cati ta ticamanaltisquía huan mitztepanitas
    quej elisquía ta tiDios.
  vie-1934: Aáy là người đó sẽ nói cùng dân sự thế cho ngươi, dùng làm miệng ngươi,
    còn ngươi sẽ dường như Đức Chúa Trời cho người vậy.
  hin-CV: वह तुम्हारी ओर से लोगों से बात करेगा व तुम अहरोन के परमेश्वर समान होंगे.
  eng-OURB: He will be your spokesman to the people; and it will happen, that he will
    be to you a mouth, and you will be to him as God.
  spa-BES: Y él hablará por ti al pueblo; él te será como boca, y tú serás para él
    como Dios.
  tdx-tdx: Ie ty hisolo-falie azo am’ ondatio; ie ty ho falie ama’o vaho ho fanalolahy
    ama’e irehe.
  vid-vid: Aluni kodawala na Waisilaeli honhu hako. Heye kowa yolonga honhu ha hegwe,
    nagwe kowa kota Nguluwi kwa heye.
  eng-OKE: And he shall speak for thee with the people, and shall be thy interpreter,
    and thou shalt be to him a rab;
  tha-KJV: และเขาจะเป็นผู้​พู​ดแก่พลไพร่แทนเจ้า และเขา คือเขาเองจะเป็นปากแทนเจ้า และเจ้าจะเป็นผู้แทนพระเจ้าแก่​เขา
  por-BR-2018: E ele falará por ti ao povo; e ele te será a ti em lugar de boca, e
    tu serás para ele em lugar de Deus.
  deu-ELO: Und er soll für dich zum Volke reden; und es wird geschehen, er wird dir
    zum Munde sein, und du wirst ihm zum Gott sein.
  eng-WYC-2018: He shall speak for thee to the people, and he shall be thy mouth;
    forsooth thou shalt be to him in these things, that pertain to God.
  epo-epo: Kaj li parolos por vi al la popolo; kaj li estos via buŝo, kaj vi estos
    por li anstataŭ Dio.
  uig-PIN: Ⱨarun sening ornungda hǝlⱪⱪǝ sɵzlǝydu; xundaⱪ boliduki, u sanga eƣiz bolidu,
    sǝn uningƣa Hudadǝk bolisǝn.
  beo-beo: 'E da dia lafi defele esalebe ba:mu. E da Isala:ili dunu ilima dia sia:
    olelemu. Amasea, di da Hina Gode defele, e da sia: adole imunusa: ema olelemu.'
  tpi-OTNT: Aron bai i stap olsem maus bilong yu na givim tok bilong yu long ol manmeri.
    Na long ai bilong em, yu bai i stap olsem God na bai yu tokim em long ol tok em
    i mas autim long ol manmeri.
  hau-SA: Zai yi magana da mutane a madadinka, zai zama kamar bakinka, kai kuwa kamar
    Allah a gare shi.
  udu-udu: A’di midi o gwo mo gom /e e ’kwani mo dhali midi ta ’twa/ gom /e mo. Dhali
    /e a’di i mini wa a’di e ka Arumgimis mo be.
  uig-LAT: Harun séning ornungda xelqqe sözleydu; shundaq boliduki, u sanga éghiz
    bolidu, sen uninggha Xudadek bolisen.
  nde-nde: Yena uzakukhulumela ebantwini, njalo kuzakuba sengani nguye ongumlomo wakho
    njalo kube angani wena unguNkulunkulu kuye.
  ton-ton: 'Pea ʻe hoko ia ko hoʻo tangata lea ki he kakai: pea ʻe hoko ia, ʻio ʻe
    ʻiate koe ia, ko e ngutu, pea te ke ʻiate ia ko e fetongi ʻoe ʻOtua.'
  ces-1613: A on mluviti bude za tebe k lidu; a bude tobě on za ústa, a ty budeš jemu
    za Boha.
  eko-eko: Arawu onttela ottakhulana atthu khwa zwaamu yawo, onttela wiiya nlomo awo,
    weeyo onttela wiiya nkhama Nluku khwa ye.
  eng-WMB: He will be your spokesman to the people. It will happen that he will be
    to you a mouth, and you will be to him as God.
  tam-TCV: அவன் உனக்காக மக்களிடம் பேசுவான், அவன் உனக்கு வாய் போலிருப்பான்; நீ அவனுக்கு
    இறைவன்போல் இருப்பாய்.
  ceb-ULB: Makigsulti siya sa mga tawo alang kanimo. Siya ang mahimo nimong baba,
    ug mag-uban ka kaniya sama kanako, nga Dios.
  pol-UBG: On będzie mówił za ciebie do ludu. On będzie dla ciebie jakby ustami, a
    ty dla niego będziesz jakby Bogiem.
  agr-agr: Ame Aarógkak wi tumainaitag aikasmek tita, tuja nii ame tumainaitam dutiksag
    aents aidaun ujakti.
  kyc-kyc: Baame wambu dupwa kando embena lakara. Baa embena pii minyingi akali ingyuo
    karara. Dokopa embame Anatumi dopa pinya dapa pinya lenge dopale ingyuo lao karare.
  urd-GVU: ہارون تیری جگہ قوم سے بات کرے گا جبکہ تُو میری طرح اُسے وہ کچھ بتائے گا
    جو اُسے کہنا ہے۔
  deu-1912: Und er soll für dich zum Volk reden; er soll dein Mund sein, und du sollst
    sein Gott sein.
  ntj-ntj: Tjiinyan Mama Kuurrngapirinytju tjurrkurlmara watjanma. Nyangka nyuntuku
    kurtalu nyuntuku wangka mawatjanma-tjananya yarnangu pirningka.
  kan-2017: ಅವನು ನಿನಗೆ ಬದಲಾಗಿ ಜನರ ಸಂಗಡ ಮಾತನಾಡುವನು. ಅವನು ನಿನಗೆ ಬಾಯಂತಿರುವನು. ನೀನು ಅವನಿಗೆ
    ದೇವರಂತಿರುವಿ.
  ena-ena: Nama viaŋ me hɨnihɨni ciaŋ sulɨdanaŋ Alon agaŋ igahɨlahɨla nadɨ ciaŋ agadɨ
    hulaŋ iamɨgali agɨlasaŋ tɨbi sulɨbali uami.
  yap-yap: Ir e bayi welthin ngak e girdi’ ni pa’am. Ma aram e bay mu par ni susun
    e gur Got, nggu u mog ngak Aron e n’en ni nge yog.
  hlt-MCSB: Te phoeiah anih te pilnam taengah nang yueng la cal saeh lamtah nang kah
    hmuilai la om rhoe om saeh. Nang ngawn tah anih taengah Pathen bangla na om ni.
  mdy-ETH: ዒዚ ኔና ማዒ ዴሮም ኬኤዛንዳኔ፤ ኔኤኒያ ዒዛም ፆኦሲጉዲ ማዒ ኬኤዛንዳኔ።
  twi-ASANTE: Ɔbɛyɛ wo ɔkyeame ɔman no anim, na wo nso woayɛ sɛ ne Onyankopɔn aka
    asɛm a wopɛ sɛ ɛda edwa akyerɛ no.
  ipi-ipi: Atone bala nimbana ambulini gulo atoto, nimbato pii lole tupa pitaka wandakali
    utupane lamayakale. Atone wenonga nimba Gote gulo atoto, pii nimbato lole tupa
    pitaka, balato wandakali tupa lamayakale, nimbato bala lamaiki pipe.
  eng-WEBU: He will be your spokesman to the people. It will happen that he will be
    to you a mouth, and you will be to him as God.
  bnp-bnp: Ioe o taki polo ne Aron a ngava ge taki ge vakalongo ne huriki. Na matane
    Aron, ioe o manga a Vure, o habi a ngava vona ge vakalongo e huriki.
  wal-wal: I asaayyo ne gishshaa haasayana; hegeenne, i neeyyo doona mala gidin, neeni
    ayyo Xoossa mala gidana giyoogaa.
  spa-PDDPT: Él hablará por ti al pueblo. Él funcionará como boca para ti, y tú funcionarás
    como ʼElohim para él.
  gun-gun: Nderekovia nderyke'y 'rã ijayvu penetarã kuery pe. Ha'e ma ndejuru rekovia
    'rã ijayvu, ha'e rã ndee ma ixupe aipo'ere uka 'rã xee Penderuete rami.
  agu-BL: Ba'n tzawal tircu'n tetz chi ink na chinjilon tetz. Nin cyakil yi tzawale'
    tetz tajwe'n tan tlol i' scyetz yi e' intanum.
  ilo-ULB: Agsaonto isuna kadagiti tattao para kenka. Isunanto ti pannakangiwatmo,
    ken addakanto kenkuana a kas kaniak, ti Dios.
  kpg-kpg: Mee ga pono laa goe ga helekai i mua digau dogologo, guu ala be go doo
    ngudu, gei goe guu ala be di God ni mee.
  uig-ARA: ھارۇن سېنىڭ ئورنۇڭدا خەلققە سۆزلەيدۇ؛ شۇنداق بولىدۇكى، ئۇ ساڭا ئېغىز بولىدۇ،
    سەن ئۇنىڭغا خۇدادەك بولىسەن.
  bps-bps: Aron kadang, i baam di dad to, na ge gambet dagu, du ge tamdò kenen ku
    tan i manan.
  sus-sus: Haruna i xui madangima ɲama bɛ, alɔ namiɲɔnmɛ Ala xui madangima ki naxɛ.
  pon-2006: E pahn wilianuhkedi oh koasoi mwohn aramas akan. Eri, ke pahn rasehng
    Koht ni omw pahn audehki dahme e pahn koasoia.
  jae-jae: Eŋ êjô aôm su êsôm biŋ êndêŋ lau ma êtu aôm awam. Ma eŋ êlic aôm amboac
    Anôtô.
  ksd-ksd: Ma Aron na ve ra tarai ta kaum tinata, ma na dari, ba ia na da ra ngiem,
    ma u, una da God pirana.
  tur-YTC: O senin halka karşı sözcün olacak. Öyle olacak ki, o sana ağız ve sen de
    ona Tanrı gibi olacaksın.
  grc-BRENT: Καὶ αὐτός σοι λαλήσει πρὸς τὸν λαὸν, καὶ αὐτὸς ἔσται σου στόμα· σὺ δὲ
    αὐτῷ ἔσῃ τὰ πρὸς τὸν Θεόν.
  ind-AYT: Jadi, dia harus berbicara bagimu kepada bangsa itu. Dia akan berbicara
    kepada bangsa itu bagimu, dan dia akan menjadi mulutmu, dan kamu akan menjadi
    seperti Allah baginya.
  eng-NNA: He will speak to the people for you. You will tell him my words and he
    will speak for you.
  nya-nya: Iye akayankhula kwa anthu mʼmalo mwako. Iye adzakhala wokuyankhulira ndipo
    iweyo udzakhala ngati Mulungu kwa iye.
  hrv-hrv: Neka on mjesto tebe govori narodu. Tako, on će tebi biti mjesto usta, a
    ti ćeš njemu biti mjesto Boga.
  mps-mps: Aga te nago pedauwalide po selama, te nago po te we bidibolo mawaibao.
    Tama agai gedude te nage te God tiwai bidiyu, te nago wabo po agai te we bidibolo
    pusaibao.
  tpi-tpi: Aron bai i stap olsem maus bilong yu na givim tok bilong yu long ol manmeri.
    Na long ai bilong em, yu bai i stap olsem God na bai yu tokim em long ol tok em
    i mas autim long ol manmeri.
  dan-1931: Han skal tale på dine Vegne til Folket; han skal være din Mund, og du
    skal være som Gud for ham.
  vie-OVCB: A-rôn sẽ thay con nói chuyện với dân, sẽ là phát ngôn viên của con; còn
    con sẽ như là chúa của A-rôn vậy.
  guj-2017: તે તારા વતી લોકોની સાથે વાત કરશે. તે તારું મુખ બનશે અને તું તેને માટે
    ઈશ્વરને ઠેકાણે થશે.
  pon-2006A: E pahn wilianuhkedi oh koasoi mwohn aramas akan. Eri, ke pahn rasehng
    Koht ni omw pahn audehki dahme e pahn koasoia.
  por-BRBSL: Ele será seu porta-voz para o povo. Acontecerá que ele será para você
    uma boca, e você será para ele como Deus.
  aly-aly: '@see-verse:EXO.004.015'
  cth-cth: Ahni ni nange yueng lah a dei vaiteh, ahni teh nange pahni patetlah, nang
    hai ahnie Cathut patetlah na han.
  twi-twi: Ɔbɛyɛ wo kyeame wɔ ɔman no anim, na wo nso woayɛ sɛ ne Nyankopɔn aka asɛm
    a wopɛ sɛ ɛda gua akyerɛ no.
  hlt-hlt: Te phoeiah anih te pilnam taengah nang yueng la cal saeh lamtah nang kah
    hmuilai la om rhoe om saeh. Nang ngawn tah anih taengah Pathen bangla na om ni.
  tbz-SIM: Anɔɔ weè yó ncómmú ɑ fɔ̃̀tìrì kɛ nɑ́ɑ́nnɛ̀ bɛnìtìbɛ̀, kɛ̀ nní ndɑ duɔ̀
    ntinɑ́ɑǹtì kɑ̀ɑ ò nɑ̀ɑ́.
  msy-2020: A nɨn bizibav kɨmamin gumazim, egh a nɨ bagh gumazamizibav kɨmam. Egh
    an nɨghnɨzimɨn a nɨn akatorimɨn mɨn ikiam. Egha an damazimɨn, nɨ mati an godɨn
    mɨn ikiam.
  dop-dop: Nyɑ́ pǝsɑ ɩsɩɩ Ɩsɔ kɛlɛ, nɑ ń tɛlǝsǝɣɩ-ɩ nti ɩ kɑ́ heeliɣi sɑmɑɑ nɑ nyɑ́
    nɔɣɔ tɔ.
  azb-azb: Sənin əvəzinə xalqla Harun danışacaq. O sənin üçün ağız kimi, sən isə onun
    üçün Allah kimi olacaqsan.
  eng-DBY: And he shall speak for thee unto the people; and it shall come to pass
    that he shall be to thee for a mouth, and thou shalt be to him for God.
  hin-2017: वह तेरी ओर से लोगों से बातें किया करेगा; वह तेरे लिये मुँह और तू उसके
    लिये परमेश्वर ठहरेगा।
  wol-KYG: Na lay waxal ak mbooloo mi; su ko defee sa kàddu di kàddoom, te yaw nga
    mel ci moom ni Yàlla.
  swp-swp: Ia abo i ribalau tatao aridi eai, ia abo awam, oa hinage abo ia arinai
    doha Eaubada.
  bjr-bjr: Anutufa kafaa Mooseena qimaminau. Aaroonafa ani ufa mareeqee faiqí anaasee
    qimannimiannoo. Mifa ani oora foora marinana anee mina Anutufara foora maridana
    mifa auqaaninna ainaina anee aakapeennaranoo.
  eng-YLT: and he, he hath spoken for thee unto the people, and it hath come to pass,
    he — he is to thee for a mouth, and thou — thou art to him for God;
  kne-kne: Si Aaron di makikalkali sin ipogaw para en sik-a et kaman sik-a di Diyos
    ay mangibilbilin sin ibaga na.
  bzd-NTPO: Aarón ttöraë be' skéie. Ie' döraë be' ttekölie we̱s be' dör ye' tteköl
    es. Ì cheke ye' tö be' a̱ e' cherane be' tö ie' a̱ ta̱ e' cherane ie' tö a' yamipa
    a̱.
  eng-WYC-2017: He shall speak for thee to the people, and he shall be thy mouth;
    forsooth thou shalt be to him in these things, that pertain to God.
  eng-WMBB: He will be your spokesman to the people. It will happen that he will be
    to you a mouth, and you will be to him as God.
  urd-GVH: हारून तेरी जगह क़ौम से बात करेगा जबकि तू मेरी तरह उसे वह कुछ बताएगा जो
    उसे कहना है।
  rug-rug: Asa sa mua tie zamazama, sapu kaqu zama ponigo koari na tie, meke agoi
    si guana Tamasa, pude tozi nia sapu kaqu zama nia sa.
  gaz-gaz: Inni uummatatti siif dubbata; inni afaan siif taʼa; ati immoo isaaf akka
    Waaqaa ni taata.
  fra-LSG: Il parlera pour toi au peuple; il te servira de bouche, et tu tiendras
    pour lui la place de Dieu.
  gnn-gnn: Yurru Yärunnha, ŋayina yurru waŋanydja ḻakaramanydja yolŋu'‐yulŋuwa dhäruktja
    ŋunhi ŋarra yurru dhäruk wekama nhokala.
  yal-yal: A i ya falan nalima nɛn yamaan ma. A tan yi findi i dɛɛn na, i tan yi lu
    Ala funfuni a tan xa.
  haw-1868: 'A oia no kou mea nana e olelo aku i na kanaka: a e lilo no oia i waha
    nou, a o oe hoi nona e like me ke Akua.'
  arb-NAV: فَيُخَاطِبُ هُوَ الشَّعْبَ عَنْكَ ويَكُونُ لَكَ بِمَثَابَةِ فَمٍ وَأَنْتَ
    تَكُونُ لَهُ بِمَثَابَةِ إِلَهٍ.
  ewe-ewe: Eyae anɔ tewòƒe, eye wòaƒo nu na ameawo. Wò la, ànɔ nɛ abe Mawu ene,
  eng-LEE: And he shall speak for thee unto the people; and he shall be, yea he shall
    be to thee as a mouth, and thou shalt be to him as a God.
  gvn-gvn: '@see-verse:EXO.004.015'
  nna-nna: Nyuntuku, palinyju muwarr pilkuliny janaku marrngurrangungu. Nyuntulu wurralamanpili
    ngajumili nyarra muwarr, palinyju nyuntujaja muwarr wurralkuliny janaku jananga.
  asm-FB: তেওঁ লোক সকলৰ আগত তোমাৰ হৈ কথা ক’ব। তেওঁ তোমাৰ মুখস্থৰূপ হ’ব, আৰু তুমি তেওঁৰ
    ঈশ্বৰ স্বৰূপ হ’বা।
  sus-A: هَرُنَ عِ شُي مَدَنفِمَ حَمَ بّ، عَلْ نَمِحْنمّ عَلَ شُي مَدَنفِمَ كِ نَشّ.
  fra-SBL: Il sera ton porte-parole auprès du peuple. Il sera pour toi une bouche,
    et tu seras pour lui comme Dieu.
  hbo-hbo: וְדִבֶּר־ה֥וּא לְךָ֖ אֶל־הָעָ֑ם וְהָ֤יָה הוּא֙ יִֽהְיֶה־לְּךָ֣ לְפֶ֔ה וְאַתָּ֖ה
    תִּֽהְיֶה־לֹּ֥ו לֵֽאלֹהִֽים׃
  eng-WYCLIFFE: He schal speke for thee to the puple, and he schal be thi mouth; forsothe
    thou schalt be to him in these thingis, that perteynen to God.
  piu-2006: '@see-verse:EXO.004.015'
  pjt-pjt: '@see-verse:EXO.004.015'
  cwe-cwe: Haluni kezakuwa mulonzi wako na kezawalongela wanhu kwa ichimu chako. Weye
    kwizakuwa fana mulungu kumwake.
  bgs-bgs: Si Aaron tô taraulit katô kagi nu tun ta mga manubù. Méring ka na Manama
    tun ki Aaron, su mulit sikandin katô kagi nu, iring na propeta na gulit katô kagi
    ka Manama tun ta mga manubù.
  kik-kik: Nĩakaarĩria andũ handũ haku, na agaatuĩka taarĩ we kanua gaku, nawe ũtuĩke
    ta ũrĩ Ngai harĩ we.
  fra-NCL: C’est lui qui parlera pour toi au peuple ; il te servira de bouche, et
    tu lui seras un Dieu.
  cek-AK: Anih loe kaminawk hmaa ah nang han lokthui kami ah om tih; anih loe na pahni
    zuengah om ueloe, nang doeh anih han Sithaw zuengah om tih.
  xla-xla: '@see-verse:EXO.004.015'
  cuk-cuk: Aarón be-anar dulemarga sunmakoed, Aarónʼde bega be-gwabinyob guoed. Deginbali,
    be, Aarónʼga Bab-Dummadyobiyob ega be gumogoed.
  uig-CYR: Һарун сениң орнуңда хәлиққә сөзләйду; шундақ болидуки, у саңа еғиз болиду,
    сән униңға Худадәк болисән.
  tel-2017: అతడే నీ నోరుగా ఉండి నీకు బదులు ప్రజలతో మాట్లాడతాడు. అతనికి నువ్వు దేవుని
    స్థానంలో ఉన్నట్టు లెక్క.
  hat-BSA: “Anplis de sa, li va pale a pèp la pou ou. Li va tankou bouch ou, e ou
    va tankou Bondye pou li.
  kos-kos: El ac fah mwet sramsram lom ac aol kom in kaskas nu sin mwet uh. Na kom
    ac fah oana God nu sel in fahkang ma elan fahk.
  hbo-WLC: וְדִבֶּר־ה֥וּא לְךָ֖ אֶל־הָעָ֑ם וְהָ֤יָה הוּא֙ יִֽהְיֶה־לְּךָ֣ לְפֶ֔ה וְאַתָּ֖ה
    תִּֽהְיֶה־לּ֥וֹ לֵֽאלֹהִֽים׃
  ibo-ibo: Ọ ga-abụ onye na-ekwuchite ọnụ gị nʼebe ndị mmadụ nọ. Ị ga-anọ dịka Chineke
    nʼebe ọ nọ, nʼihi na ị ga-agwa ya ihe niile ọ ga-ekwu.
  ory-ory: ସେ ଲୋକମାନଙ୍କ ନିକଟରେ ତୁମ୍ଭର ପ୍ରତିନିଧି-ବକ୍ତା ହେବ; ସେ ତୁମ୍ଭର ମୁଖ ସ୍ୱରୂପ ହେବ
    ଓ ତୁମ୍ଭେ ତାହାର ପରମେଶ୍ୱର ତୁଲ୍ୟ ହେବ।
  chk-chk: Aaron epwe kapas ngeni aramas fänäsengesum, epwe pwal aweni awom, nge en
    kopwe usun chök Kot ngeni.
  rop-rop: Yu braja garra deigim pleis blanga yu, en im garra tok langa ola pipul
    blanga yu. Bat yu garra jidan bos langa im jis laik mi bos langa yu, en yu garra
    dalim im wanim blanga tok.
  ukr-1871: І він буде речником твоїм до людей, і він тобі буде устами, ти ж йому
    будеш Богом.
  bch-bch: Aron ga ibada eao aoam ngan posanga pagid panua. Be ngan ei imata, eao
    ga ot mambe Deo.
  deu-1951: Und er soll für dich zum Volke reden und soll dein Mund sein, und du sollst
    für ihn an Gottes Statt sein.
  eng-JPS: And he shall be thy spokesman unto the people; and it shall come to pass,
    that he shall be to thee a mouth, and thou shalt be to him in God's stead.
  srp-1865: I on æe mjesto tebe govoriti narodu, i on æe biti tebi mjesto usta a ti
    æeš biti njemu mjesto Boga.
  lug-lug: Y’anaakwogereranga eri abantu, ng’abategeeza bye wandiyogedde; ggwe n’oba
    nga Katonda gy’ali, ng’omutegeezanga by’anaayogeranga.
  heb-heb: ודבר הוא לך אל העם והיה הוא יהיה לך לפה ואתה תהיה לו לאלהים׃
  ben-IRV: তোমার পরিবর্তে সে লোকদের কাছে বক্তা হবে; তার ফলে সে তোমার মুখের মত হবে
    এবং তুমি তার ঈশ্বরের মত হবে।
  pan-pan: ਉਹ ਤੇਰੀ ਵੱਲੋਂ ਪਰਜਾ ਨਾਲ ਬੋਲੇਗਾ ਅਤੇ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਉਹ ਤੇਰੇ ਲਈ ਮੂੰਹ ਜਿਹਾ
    ਹੋਵੇਗਾ, ਤੂੰ ਉਸ ਲਈ ਪਰਮੇਸ਼ੁਰ ਜਿਹਾ ਹੋਵੇਂਗਾ।
  tkr-tkr: Vas eyhes ıkkananbı, mang'vee insanaaşilqa hixhara'as. Ğunad mang'ulqa
    Yizın cuvab hixhar ha'as, manar yiğne cigee yuşan ha'as.
  mya-JVB: သူ သည်လည်း လူ တို့ရှေ့မှာ သင် ၏ စကားပြန် လုပ်၍ ၊ သင် ၏ နှုတ် ကိုယ်စားဖြစ်
    လိမ့်မည်။ သင် သည် လည်း သူ ၏ဘုရား သခင်ကိုယ်စားဖြစ် လိမ့်မည်။
  tte-O: Iya am toedeedede kabo kaiwem iwalo tomo kolili. Kowa besiele yau Eloni manna
    mena kaiwena kuwalo koina tawae kani iwalowen.
  tbg-tbg: Eroniva ai kahaqiharoma vaiinti nahenti uva tiva nimianarove. Are ti Kotika
    uva Eronira tiva amiraro viva ti uva vira vaiinti nahenti tiva nimiqiro vuarire.
  hmo-hmo: Ia ese oiemu hereva taunimanima dekenai do ia hamaoroa, ia be oiemu uduna
    do ia lao. Oi be Dirava bamona, do oi hamaoroa dahaka hereva do ia gwauraia.
  urd-urd: और वह तेरी तरफ़ से लोगों से बातें करेगा और वह तेरा मुँह बनेगा और तू उसके
    लिए जैसे ख़ुदा होगा।
  rus-SYN: и будет говорить он вместо тебя к народу; итак он будет твоими устами,
    а ты будешь ему вместо Бога;
  bqc-SIM: A yã'o gbɛ̃́ↄnɛ n gɛ̃ɛ ũ, aↄ dɛ n lɛdↄɛkɛna ũ, mɛ́ ńyↄ̃ↄ dɛɛ̀ Lua ũ.
  tcz-CHONGTHU: “Aaron hi nangma ding'a miho lah a thuseija pang ding ahi. Nangma
    ding'a nakam sung'a pang ding chule ama ding'a nangma hi Pathen khel'a na din
    ding, aman ipi asei ding nahil ding ahi,” ati.
  mar-mar: आणि तो तुझ्यासाठी लोकांशी बोलेल; तो तुझे मुख होईल आणि त्याने काय बोलावे
    हे सांगणारा तू त्यास देवासारखा होशील.
  qub-qub: Quiquë willapaycashänömi gamga Aaronta willapanqui. Gam nishayquitanami
    Aarón willapanga llapan Israelcunata.
  bqp-bqp: Ani yã o gbɛ̃nↄnɛ n gɛ̃nɛ ũ, anigↄ̃ de n lɛ́gbɛkpari ũ, ĩnigↄ̃ denɛ
    lán Luda bà.
  hat-hat: L'a pale ak pèp la pou ou. Se tankou si se te ou menm ki t'ap pale. Ou
    menm, w'a tankou Bondye k'ap di li sa pou li di.
  eng-BSB: He will speak to the people for you. He will be your spokesman, and it
    will be as if you were God to him.
  tod-tod: Toɠa ɓɔɛ è ʋɛ nuɓusɛiti pɔ, é ɠɛ ga è-laaʋɛ, ɗɔun ɗa ɠɛ GALA tosuʋɛ
    tɔun bɛ.
  eng-WEBPB: He will be your spokesman to the people. It will happen that he will
    be to you a mouth, and you will be to him as God.
  kbq-kbq: Aroni'a kagri kagi erino vahe'ma kema zmasami vahe mani'nigenka, kagra
    Anumzankna hunka agritera mani'nenka vahe'ma zmasamisia kea asamigahane.
  nhe-BL: Ta tiquilhuis Aarón tlen monequi quiijtos huan Aarón quinilhuijtiyas sequinoc
    tlen ta tiquilhuis. Yajaya camatis tlen ta ticamatisquía huan mitztlepanitas queja
    tiitztosquía ta tiDios.
  bus-bus: Eé yã o gbɛ̃nↄnɛ n gɛ̃ɛ ũ, eégↄ̃ dɛ n lɛ́gbɛkpari ũ, nɛ́gↄ̃ dɛnɛ lán
    Luda bà.
  gub-BL: Uze'eg putar Àràw teko wanupe nerekuzaromo nehe. Upyta putar nerekuzaromo
    teko wanenataromo nehe. Uze'eg putar wanupe nerekuzaromo nehe. Ereiko putar Tupàn
