verse: EXO.004.018
translations:
  mal-C: പിന്നെ മോശ തന്റെ അമ്മായിയപ്പനായ യിത്രോവിന്റെ അടുക്കൽ തിരിച്ചെത്തി അദ്ദേഹത്തോട്,
    “ഈജിപ്റ്റിൽ എന്റെ സ്വജനങ്ങളിൽ ആരെങ്കിലും ജീവിച്ചിരിപ്പുണ്ടോ എന്ന് അന്വേഷിക്കേണ്ടതിന്
    അവരുടെ അടുക്കൽ പോകാൻ എന്നെ അനുവദിക്കണം” എന്നു പറഞ്ഞു. അതിനു യിത്രോ, “സമാധാനത്തോടെ
    പോകുക” എന്നു പറഞ്ഞു.
  deu-TKW: 'Hierauf kehrte Mose zu seinem Schwiegervater Jethro zurück und sprach
    zu ihm: Ich möchte aufbrechen und zu meinen Verwandten in Ägypten zurückkehren,
    um zu sehen, ob sie noch am Leben sind. Jethro antwortete Mose: Ziehe hin, möge
    es dir wohlgehen!'
  lin-lin: 'Moyize azongaki epai ya Jetro, tata-bokilo na ye, mpe alobaki na ye :
    — Nasengeli kokende epai ya bandeko na ngai, na Ejipito, mpo ete natala soki ndambo
    kati na bango bazali nanu na bomoi. Jetro ozongisaki : — Kende na kimia !'
  eng-LSV: And Moses goes and turns back to his father-in-law Jethro, and says to
    him, “Please let me go, and I return to my brothers who [are] in Egypt, and I
    see whether they are yet alive.” And Jethro says to Moses, “Go in peace.”
  eng-GNV: Therefore Moses went and returned to Iethro his father in lawe, and said
    vnto him, I pray thee, let me goe, and returne to my brethren, which are in Egypt,
    and see whether they be yet aliue. Then Iethro said to Moses, Go in peace.
  eng-WEBSTER: And Moses went and returned to Jethro his father-in-law, and said to
    him, Let me go, I pray thee, and return to my brethren who are in Egypt, and see
    whether they are yet alive. And Jethro said to Moses, Go in peace.
  nhw-BL: 'Huajca Moisés mocuepqui ichaj imonta Jetro, huan quiilhui: ―Techcahua ma
    nimocuepa tlali Egipto campa itztoque noicnihua catli san se estli tijhuicaj.
    Nijnequi niquitas sintla noja itztoque. Huan Jetro tlananquili: ―Xiya ica cuali.'
  swh-ONEN: Kisha Mose akarudi kwa Yethro mkwewe akamwambia, “Niruhusu nirudi kwa
    watu wangu Misri kuona kama yuko hata mmoja wao ambaye bado anaishi.” Yethro akamwambia,
    “Nenda, nami nakutakia mema.”
  bba-bba: Yen biru Mɔwisi u doonɑ min di. U ɡɔsirɑ u dɑ win dokiri Yetoron mi. Ye
    u turɑ mi, u nùn sɔ̃ɔwɑ u nɛɛ, ɑ de n dɑ n nɛn dusibu wɑ mɛ bɑ kɑ wɑ̃ɑ Eɡibitiɔ.
    Mɑ Yetoro u nùn sɔ̃ɔwɑ u nɛɛ, ɑ doo kɑ bɔri yɛndu.
  eng-KJVCPB: And Moses went and returned to Jethro his father in law, and said unto
    him, Let me go, I pray thee, and return unto my brethren which are in Egypt, and
    see whether they be yet alive. And Jethro said to Moses, Go in peace.
  cpy-cpy: 'Ari ipiyaa Moisés ipankoki rikonkiri Jetro, ikantapaeri: “¡Konki! Rooteentsi
    niyaatee Apitantoniki, jempe ijeeki nosheninka-paeni. Nokoyi naminaatiri eeniro-rika
    rañaayitzi.” Ikantzi Jetro: “Pimateero ñotzi, okantashitzimaityaa tekatsi awijimo-temini.”'
  mpx-mpx: Yaka Mosese i sikal i na Midiyani yawana Yetilo elana. Inoke Yehoba i baek
    elana i ba, “U sikal Itipita, kaiwena bolo nuwaliya nihi loliwa gegewel iyaka
    hi aliga.” Yaka Mosese i baek yawana elana i ba, “U talamwagau na sikal na na
    Itipita tutuwau na kitel tab heliya iyoho hi molu.” Inoke Yetilo i talam ge i
    ba, “Ee, ya yaliyaya nu nok.”
  wbp-wbp: Ngula-jangka, Mujuju pina-yanu nyanunguku lamparra-nyanu-kurra Juturru-kurra.
    Nyanungurla wangkaja, “Lamparra, ngurrju mayi kajirna pina-yani Yijipi-kirraju?
    Yungurna-jana pina-yani ngaju-nyangu yapaku wankaru-juku-japa kalu nyina.” Juturrurlu
    yalu-manu nyanunguju, “Yuwayi, ngurrju kujaju. Yanta yaruju! Kaaturlu kapungku
    warrawarra-kanyi.”
  luo-luo: Eka Musa nodok ir Jethro jaduongʼne mowachone niya “Yie iweya adog Misri
    ir joga mondo ane kapo ni nitie moro kuomgi ma pod ngima.” Jethro nodwoke niya,
    “Dhiyo kendo ibed gi gweth.”
  meu-meu: Bena Mose ela, ia ravana Ietero dekena e lou lao, e hamaoroa, eto, Mani
    a kahugu nege, lau varavaragu Aigupto ai dekedia baina lou lao, baina diba idia
    dounu mamauri eiava lasi. Ietero ese Mose e haere henia, eto, Mai mainomu ida
    aola.
  npi-ULB: त्यसैले मोशा आफ्ना ससुरा यित्रोकहाँ गई तिनलाई भने, “मलाई मिश्रमा भएका मेरा
    आफन्तहरू जीवितै छन् कि छैनन् भनी हेर्न फर्केर जान दिनुहोस् ।” यित्रोले मोशालाई
    भने, “शान्तिसित जाऊ ।”
  yor-yor: Mose padà sí ọ̀dọ̀ Jetro baba ìyàwó rẹ̀, ó sì sọ fún un pé, “Jọ̀wọ́ jẹ́
    kí n padà tọ àwọn ènìyàn mi lọ ni ilẹ̀ Ejibiti láti wò bóyá wọ́n ṣì wà láààyè
    síbẹ̀.” Jetro sì dáhùn, ó wí pé, “Máa lọ ni àlàáfíà.”
  emp-NTPO: 'Maʌ̃be Moisera idji zãwãrẽ Jetro abadamaa wãped̶a jarasia: –Mʌ̃ra Egiptod̶aa
    wãya mʌ̃ ẽberãrã acʌd̶e wad̶i zocai panʌ cawaya.– Jetroba jarasia: –Bia b̶ʌa.
    Necai wãdua.–'
  ind-ind: Kemudian Musa kembali ke Midian, dan TUHAN berkata kepadanya, “Kembalilah
    ke Mesir, karena semua yang ingin membunuhmu sudah mati.” Maka Musa pamit kepada
    Yitro mertuanya, “Izinkanlah aku kembali ke Mesir untuk mencari tahu apakah saudara-saudaraku
    masih hidup.” Jawab Yitro, “Baik, pergilah. Semoga kamu selamat dalam perjalanan.”
  pes-OPCB: 'موسی نزد پدرزن خود یترون بازگشت و به او گفت: «اجازه بده تا به نزد بستگانم
    در مصر برگردم و ببینم آنها زنده‌اند یا نه.» یترون گفت: «برو به سلامت.»'
  aer-aer: Ikwere-ipenhele, Moses arnteweyikwe Jethro-werne alpeke. Re ikwere angkeke,
    “Arnteweye-aye, mwerre-ame ayenge apmere Egypt-werne alpeme? Ayenge kwenhe tyerrtye
    atyinhe areye-werne alpetyeke ahentye-aneme itne apeke-arle itethe akwete anemeke
    aretyeke.” Jethro ikwere angkirtneke, “Yewe, mwerre anthurre. Iparrpe alhaye.
    Ngkartele ngenhe arntarnte-areme.”
  tgl-ULB: Kaya bumalik si Moises kay Jetro ang kaniyang biyenang lalaki, at sinabi
    sa kaniya, “Payagan mo akong umalis para makabalik sa aking mga kamag-anak na
    nasa Ehipto at makita ko kung buhay pa ba sila.” Sinabi ni Jetro kay Moises, “Lumakad
    ka nang may kapayapaan.”
  cbu-NT: 'Ashiriya, Móysissha waptam ungsirip, Jetronap, kanapurangiya. Kanapeeru,
    ungsireetssha: Ashiriya, ichee, waptam Ijiptop tsap kanapeeruri, zuwanllpi napatama.
    ¿Tamarangazinllinaja? ¿Taarazinllinaja? táyaru, ungsirsha: Ayu, naangsi. Mapiyrush
    naangcha, ungsir Jetron tárangiya.'
  hui-hui: Anduane Homogohanda ani lamiya handala Mosese ibuni ibu imane Yadero hearia
    dai buwa lalu, Imane-o ainde i̱ hameigini biaru Iyibi dindini bu hayago uruni
    kabe handama pole manda bidogo poabe, lene. Ani layagola Yaderohanda lalu, Nde
    abini mbiru handa degego pobe, lene.
  mya-mya: မော​ရှေ​သည်​သူ​၏​ယောက္ခ​မ​ယေ​သ​ရော​ထံ​သို့ ပြန်​လာ​၍``အီ​ဂျစ်​ပြည်​၌​ရှိ​သော​ကျွန်​တော်
    ၏​ဆွေ​မျိုး​များ​အ​သက်​ရှင်​လျက်​ရှိ​သေး သ​လော​ဟု​စုံ​စမ်း​ရန် ထို​ပြည်​သို့​ပြန်​ခွင့်​ပေး
    ပါ'' ဟု​အ​ခွင့်​တောင်း​လေ​၏။ ယေ​သ​ရော​က မော​ရှေ​အား​ကြည်​ဖြူ​စွာ​သွား​ခွင့်​ပြု​လေ​၏။
  cbi-NTPO: 'Tsenñu Moisés ya'' anchapa Jetró'' yasha miitu, tsandimi: In paande chachilla
    chudenashu junga Egiptosha miinu tenve, naa chaiba dechuñuba mijanu, timi. Tsenñu
    Jetró tsandimi: Tsaaya miide, tiba jutyu ura'' miide, timi.'
  bod-N: དེ་ནས་མོ་ཤེ་རང་གི་སྒྱུག་པོ་ཡི་ཏྲོའི་དྲུང་དུ་ཕྱིར་ལོག་སྟེ་ཁོ་ལ། ཨེ་ཅིབ་ཡུལ་དུ་ཡོད་པའི་སྤུན་རྣམས་གསོན་མིན་ལ་བལྟ་བའི་ཕྱིར།
    ང་རང་དེ་དག་གི་གམ་དུ་འགྲོ་རུ་འཇུག་པར་མཛོད་ཅེས་སྨྲས་པ་ལ། ཡི་ཏྲོས་མོ་ཤེ་ལ། ཁྱོད་རང་བདེ་བར་སོང་ཞིག་ཅེས་སྨྲས།
  sna-sna: Ipapo Mozisi akadzokera kuna Jeturo tezvara wake akati kwaari, “Regai ndidzokere
    kuvanhu vokwangu kuIjipiti kuti ndinoona kana vachiri vapenyu.” Jeturo akati,
    “Enda hako, ufambe zvakanaka.”
  spa-BLM: 'Moisés fue y regresó a Jetro, su suegro, y le dijo: “Por favor, déjame
    ir y regresar a mis hermanos que están en Egipto, y ver si todavía están vivos.”
    Jetro dijo a Moisés: “Ve en paz”.'
  cac-cac: 'Ix meltzaj vin̈aj Moisés d''a spat vin̈ sn̈i'', aton vin̈aj Jetro, ix
    yalan vin̈: —Ol in meltzaj d''a Egipto yic sb''at vilan eb'' ayto vuj in b''a
    yed''oc, yic svila'' tato pitzanto eb'', xchi vin̈. —Ixic, tzil val a b''a d''a
    yoltac b''e, xchi vin̈aj Jetro chi''.'
  swh-ULB: Hivyo Musa alirudi kwa Yethro - baba mkwe wake na kumwambia, “Niruhusu
    nipate kurudi kwa ndugu zangu walioko Misri ili niweze kuona kama bado wako hai.”
    Yethro akwambia Musa, “Nenda kwa amani.”
  bel-bel: 'І пайшоў Майсей, і вярнуўся да Ётора, цесьця свайго, і сказаў яму: пайду
    я, і вярнуся да братоў маіх, якія ў Егіпце, і пагляджу, ці жывыя яны яшчэ? І сказаў
    Ётор Майсею: ідзі зь мірам.'
  deu-ELBBK: 'Und Mose ging hin und kehrte zu Jethro, seinem Schwiegervater, zurück
    und sprach zu ihm: Lass mich doch gehen und zu meinen Brüdern zurückkehren, die
    in Ägypten sind, dass ich sehe, ob sie noch leben. Und Jethro sprach zu Mose:
    Geh hin in Frieden!'
  mbb-OT: Ne mid-ulì si Moises diyà te enuǥang din he si Jetro ne migkeǥiyan din te,
    “Tuǥuti a kenikew te kedlikù diyà te menge kezumahan ku ziyà te Ehipto te ked-ahà
    ke menge uuyag ded be sikandan.” Ne midtavak si Jetro te, “Uya, egkehimu he egenat
    ka, ne verakat he meupiya is hipanew nu.”
  mal-2015: 'പിന്നെ മോശെ തന്റെ അമ്മായപ്പനായ യിത്രോവിന്റെ അടുക്കൽ ചെന്നു അവനോടു: ഞാൻ
    പുറപ്പെട്ടു, മിസ്രയീമിലെ എന്റെ സഹോദരന്മാരുടെ അടുക്കൽ ചെന്നു, അവർ ജീവനോടിരിക്കുന്നുവോ
    എന്നു നോക്കട്ടെ എന്നു പറഞ്ഞു. യിത്രോ മോശെയോടു: സമാധാനത്തോടെ പോക എന്നു പറഞ്ഞു.'
  tuo-NT: 'Moisé cʉ̃ mañecʉ̃ Jetro ya wiꞌipʉ dajagʉ, cʉ̃rẽ nicʉ niwĩ: —Yʉꞌʉ apaturi
    Egipto diꞌtapʉ waꞌacã yʉꞌʉre duꞌuoꞌoya. Topʉ yʉꞌʉ acawererã waro nisama. Na catimiti
    nígʉ̃, narẽ ĩꞌasĩꞌrĩgʉ̃coro, nicʉ niwĩ. —Jaʉ, añurõ waꞌaya, ni yʉꞌticʉ niwĩ Jetro.'
  gup-gup: Wanjh Moses durndi kore bindoy nuye Jethro dja bimarneyimeng, “Kab djawan
    bu kanmunkewe, ngarrurndeng kore Egypt ngabennan nawu ngarrimud ba bu bedda kunubewu
    kabirridjaldarrkiddi.” Wanjh Jethro bimarneyimeng Moses, yimeng, “Mah, wanjh kamak
    bu yire.”
  gvs-gvs: E atáoya akaluvila ana yaogu Iyetoro alatuwoko adigo kagu, ‘Yaogu, kutagonēgu
    ana Itipita goi bei osegowo agitedi, nakona nava maa yawoidi o geya.’ Iyetoro
    kana, ‘Mam tuboina kūna.’
  rmc-rmc: 'Akor o Mojžiš geľa pale ke peskro sastro ko Jetro a phenďa leske: „Mangav
    tut, muk man te džal pale ke mire manuša andro Egipt, hoj te dikhav, či mek dživen.“
    O Jetro leske odphenďa: „Dža andro smirom!“'
  nlg-nlg: Mi tana bona Moses te pulohi tana komu me bosa vania Jethro na vungona.
    Moses te ghaghua, “Eliogu ge ku pulohi i Egypt na va kaoadira a nigua na binaboli.
    Tu mua ghilala, ara vola so pe taho.” Jethro te bosa tughu, “Ko tona kolua nigua
    na vauto.”
  pes-OPV: 'پس موسی روانه شده، نزد پدر زن خود، یترون، برگشت و به وی گفت: «بروم و نزد
    برادران خود که در مصرند برگردم، و ببینم که تا کنون زنده‌اند.» یترون به موسی گفت:
    «به سلامتی برو.»'
  ron-1924: 'Мойсе а плекат ши, кынд с-а ынторс ла сокрул сэу Иетро, й-а зис: „Ласэ-мэ,
    те рог, сэ плек ши сэ мэ ынторк ла фраций мей, каре сунт ын Еӂипт, ка сэ вэд дакэ
    май трэеск.” Иетро а зис луй Мойсе: „Ду-те ын паче!”'
  ben-OBCV: পরে মোশি তাঁর শ্বশুর যিথ্রোর কাছে ফিরে গেলেন এবং তাঁকে বললেন, “আমাকে মিশরে
    আমার নিজস্ব লোকজনের কাছে ফিরে গিয়ে দেখতে দিন যে তাদের মধ্যে কেউ এখনও বেঁচে আছে
    কি না।” যিথ্রো বললেন, “যাও, ও আমি তোমার মঙ্গলকামনা করছি।”
  som-som: Markaasaa Muuse tegey oo wuxuu ku noqday soddoggiis Yetroo, oo wuxuu ku
    yidhi, Waan ku baryayaaye, Bal i sii daa aan tagee, oo ku noqdo walaalahayga Masar
    jooga, oo aan soo arkee bal inay nool yihiin iyo in kale. Markaasaa Yetroo wuxuu
    Muuse ku yidhi, Nabad ku tag.
  lat-VUC: 'Abiit Moyses, et reversus est ad Jethro socerum suum, dixitque ei: Vadam
    et revertar ad fratres meos in Ægyptum, ut videam si adhuc vivant. Cui ait Jethro:
    Vade in pace.'
  eng-ASVBT: And Moses went and returned to Jethro his father-in-law, and said unto
    him, Let me go, I pray thee, and return unto my brethren that are in Egypt, and
    see whether they be yet alive. And Jethro said to Moses, Go in peace.
  mna-mna: 'Mose ziru Yooba tiso sua makiŋ, to Mose imiili ma ila mini ki rwoonobi
    Yetro mi iwi i. Iso: “Zoŋbi, parei? Irao be aŋmiili ma aŋla Aikuptu mi aŋlou zin
    wal tio? Ko munŋan timbotmbot men a, som pakan timetmeete kek?” Iwi i na, rwoonobi
    iyok. Iso: “Ina ambai. La raama lelem ambai.”'
  ita-1885: 'MOSÈ adunque andò; e, ritornato a Ietro, suo suocero, gli disse: Deh!
    lascia che io me ne vada, e ritorni a'' miei fratelli che sono in Egitto e vegga
    se sono ancora vivi. E Ietro gli disse: Vattene in pace.'
  eng-LXXUP: And Moses went and returned to Jethro his father-in-law, and says, I
    will go and return to my brethren in Egypt, and will see if they are yet living.
    And Jethro said to Moses, Go in health. And in those days after some time, the
    king of Egypt died.
  eng-ULB: So Moses went back to Jethro his father-in-law and said to him, “Let me
    go so I may return to my relatives who are in Egypt and see if they are still
    alive.” Jethro said to Moses, “Go in peace.”
  spa-VBL: 'Entonces Moisés regresó donde Jetro su suegro y le dijo: “Por favor, permíteme
    volver con mi propio pueblo en Egipto para ver si alguno de ellos sigue vivo”.
    “Ve con mi bendición”, respondió Jetro.'
  fra-_FOB: 'Alors Moïse s''en alla, et retourna vers Jéthro son beau-père, et lui
    dit: Que je m''en aille, je te prie, et que je retourne vers mes frères qui sont
    en Égypte, pour voir s''ils sont encore vivants. Et Jéthro dit à Moïse: Va en
    paix!'
  mal-mal: 'പിന്നെ മോശെ തന്റെ അമ്മായപ്പനായ യിത്രോവിന്റെ അടുക്കൽ ചെന്ന് അവനോട്: “ഞാൻ
    പുറപ്പെട്ട്, ഈജിപ്റ്റിലെ എന്റെ സഹോദരന്മാരുടെ അടുക്കൽ ചെന്ന്, അവർ ജീവനോടിരിക്കുന്നുവോ”
    എന്ന് നോക്കട്ടെ എന്ന് പറഞ്ഞു. യിത്രോ മോശെയോട്: “സമാധാനത്തോടെ പോകുക” എന്ന് പറഞ്ഞു.'
  urd-GVR: Phir Mūsā apne susar Yitro ke ghar wāpas chalā gayā. Us ne kahā, “Mujhe
    zarā apne azīzoṅ ke pās wāpas jāne deṅ jo Misr meṅ haiṅ. Maiṅ mālūm karnā chāhtā
    hūṅ ki wuh abhī tak zindā haiṅ ki nahīṅ.” Yitro ne jawāb diyā, “Ṭhīk hai, salāmatī
    se jāeṅ.”
  suz-BL: मिनु मोसा आ शिउ, यित्रो आ खिं लशा, मेको कली “इजीप्‍त रागीम बाक्‍शो आं लोक्‍ब
    आन कली ग्रुम्‍थ लचा गेयीनी। बेक्‍मा कों, ब्रोंइमा, गो तुइक्‍चा दाक्‍ती” दे पुंइतु।
    मिनु यित्रोमी “इ थुं नाइश्‍शा, लावो” देंत। प्रस्‍थान ३:१
  ita-1927: 'Allora Mosè se ne andò, tornò da Jethro suo suocero, e gli disse: “Deh,
    lascia ch’io me ne vada e torni dai miei fratelli che sono in Egitto, e vegga
    se sono ancor vivi”. E Jethro disse a Mosè: “Va’ in pace”.'
  ckb-ckb: 'ئینجا موسا چوو و گەڕایەوە لای یەترۆی خەزووری، پێی گوت: «من دەڕۆم و دەگەڕێمەوە
    لای براکانی خۆم کە لە میسرن، بۆ ئەوەی ببینم ئایا هێشتا زیندوون.» یەترۆش بە موسای
    گوت: «بڕۆ بە سەلامەتی.»'
  eng-BBE: And Moses went back to Jethro, his father-in-law, and said to him, Let
    me go back now to my relations in Egypt and see if they are still living. And
    Jethro said to Moses, Go in peace.
  kan-OKCV: ಇದಾದ ಮೇಲೆ ಮೋಶೆಯು ತನ್ನ ಮಾವನಾದ ಇತ್ರೋವನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “ಈಜಿಪ್ಟಿನಲ್ಲಿರುವ
    ನನ್ನ ಸಹೋದರರ ಬಳಿಗೆ ಹಿಂದಿರುಗಿ ಹೋಗಿ, ಅವರು ಇನ್ನೂ ಜೀವದಿಂದ ಇದ್ದಾರೋ ಎಂಬುದನ್ನು ನೋಡುವೆನು,”
    ಎಂದನು. ಇತ್ರೋವನು ಮೋಶೆಗೆ, “ಸಮಾಧಾನದಿಂದ ಹೋಗು,” ಎಂದನು.
  bbb-bbb: Ijiege rena Mosisi fu uria aesakae Midiani ijia fino ijia E Ireobo fu urina
    kuae, Ni una Ijifiti vane ijadufuo maeje e ije bu a kanakuae vierafeva ije bune
    oe furivano kuae. Ijadufuo Mosisi fune una va jure fuone e Jetiro fino ijia kekena
    kuae, Asekie abe oemaredo na iviama una va e none bu izege Ijifiti ijia kariva
    ije giano kuae. Fu ijiege kuaramoga Jetiro fu urina kuae, Ije fune maremano ni
    vano kuana uri anaema aremo fune vae.
  tam-2017: 'மோசே தன்னுடைய மாமனாகிய எத்திரோவிடம் வந்து: “நான் எகிப்திலிருக்கிற என்னுடைய
    சகோதரர்களிடத்திற்குத் திரும்பிப்போய், அவர்கள் இன்னும் உயிரோடு இருக்கிறார்களா என்று
    பார்க்கும்படிப் புறப்பட்டுப்போக உத்திரவு தரவேண்டும்” என்றான். அப்பொழுது எத்திரோ
    மோசேயை நோக்கி: “சுகமாகப் போய்வாரும்” என்றான்.'
  spa-RV-1909: 'Así se fué Moisés, y volviendo á su suegro Jethro, díjole: Iré ahora,
    y volveré á mis hermanos que están en Egipto, para ver si aun viven. Y Jethro
    dijo á Moisés: Ve en paz.'
  ron-BTF: 'Și Moise a mers și s-a întors la Ietro, socrul său, și i-a spus: Te rog,
    lasă-mă să merg și să mă întorc la frații mei care sunt în Egipt și să văd dacă
    ei sunt încă în viață. Și Ietro i-a spus lui Moise: Du-te în pace.'
  eng-WEBP: Moses went and returned to Jethro his father-in-law, and said to him,
    “Please let me go and return to my brothers who are in Egypt, and see whether
    they are still alive.” Jethro said to Moses, “Go in peace.”
  eng-FBV: Then Moses returned to Jethro his father-in-law and told him, “Please allow
    me to go back to my own people in Egypt so I can see if any of them are still
    alive.” “Go with my blessing,” Jethro replied.
  nld-1939: 'Toen ging Moses naar zijn schoonvader Jitro terug en zei tot hem: Ik
    zou naar mijn broeders in Egypte terug willen keren, om te zien, of ze nog in
    leven zijn. En Jitro gaf Moses ten antwoord: Ga in vrede!'
  nch-BL: 'Huajca Moisés tacuepili ichaj imontaj Jetro, huan quiilhui: ―Techcahua
    ma nitacuepili ipan tali Egipto campa itztoque noicnihua cati san se esti tijpiyaj.
    Nijnequi niquitas sinta noja itztoque. Huan Jetro tananquili: ―Xiya ica cuali.'
  vie-1934: 'Môi-se bèn đi, trở về Giê-trô, ông gia mình, mà thưa rằng: Xin cha hãy
    cho tôi trở về nơi anh em tôi tại xứ Ê-díp-tô, đặng thăm thử họ còn sống chăng.
    Giê-trô bèn nói cùng Môi-se rằng: Con hãy đi bình yên.'
  hin-CV: मोशेह वहां से आकर अपने ससुर येथ्रो से मिलने गए और उनसे कहा, “कृपया मुझे
    जाने दीजिए ताकि मैं मिस्र देश में अपने भाई-बंधुओं से मिलकर पता करूं कि उनमें से
    कोई अब भी ज़िंदा है या नहीं.” येथ्रो ने उनसे कहा, “तुम शांति से जाओ.”
  eng-OURB: Moses [Drawn out] went and returned to Jethro [Abundance] his father-in-law,
    and said to him, “Please let me go and return to my brothers who are in Egypt
    [Abode of slavery], and see whether they are still alive.” Jethro [Abundance]
    said to Moses [Drawn out], “Go in peace.”
  spa-BES: 'Y Moisés volvió a Jetro, su suegro, y le dijo: Déjame volver ahora a mis
    parientes en Egipto y ver si todavía están vivos. Y Jetro le dijo a Moisés: Ve
    en paz.'
  tdx-tdx: Nienga t’i Mosè naho nibalike mb’ aman-dra­foza’e Iitrò mb’eo nanao ty
    hoe, Ehe angao himpoly mb’amo rolongoko e Mitsraimeo handrèndreke hera mbe veloñe.
    Le hoe t’i Iitrò amy Mosè, Akia am-panintsiñañe,
  vid-vid: Musa nakahiluka kwa Yesilo, mgosi wa heye, nakamlonjela, “Dedede ung'hundize
    nyhiluche Misili kwa wang'holozangu, ndikalole wone wawele wakomu.” Yesilo nakamlonjela,
    “Lute goya.”
  eng-OKE: And Mosheh went, and returned to Jether his father-in-law, and said to
    him, I will now go and return to my brethren who are in Mizraim, and see if they
    still live. And Jether said to Mosheh, Go in peace.
  tha-KJV: โมเสสจึงกลับไปหาเยโธร พ่อตาของตน และบอกกับเขาว่า “ข้าพเจ้าขอลากลับไปหาพี่น้องของข้าพเจ้าซึ่งอยู่ในอียิปต์
    เพื่อจะได้​ดู​ว่าเขายั​งม​ี​ชี​วิตอยู่​หรือไม่​” ฝ่ายเยโธรตอบโมเสสว่า “ไปโดยสันติภาพเถิด”
  por-BR-2018: 'Assim se foi Moisés, e voltando a seu sogro Jetro, disse-lhe: Irei
    agora, e voltarei a meus irmãos que estão em Egito, para ver se ainda vivem. E
    Jetro disse a Moisés: Vai em paz.'
  deu-ELO: 'Und Mose ging hin und kehrte zu Jethro, seinem Schwiegervater, zurück
    und sprach zu ihm: Laß mich doch gehen und zu meinen Brüdern zurückkehren, die
    in Ägypten sind, daß ich sehe, ob sie noch leben. Und Jethro sprach zu Mose: Gehe
    hin in Frieden!'
  eng-WYC-2018: Moses went, and turned again to Jethro, his wife’s father, and said
    to him, I shall go, and turn again to my brethren into Egypt, that I see, whether
    they live yet. To whom Jethro said, Go thou in peace. (Then Moses went, and returned
    to Jethro, his father-in-law, and said to him, I shall go now, and return to my
    brothers in Egypt, so that I can see if they be alive or not. To whom Jethro said,
    Go in peace.)
  epo-epo: 'Moseo iris kaj revenis al sia bopatro Jitro, kaj diris al li: Mi volas
    iri kaj reveni al miaj fratoj, kiuj estas en Egiptujo, kaj vidi, ĉu ili vivas
    ankoraŭ. Kaj Jitro diris al Moseo: Iru en paco.'
  uig-PIN: 'Xuning bilǝn Musa ⱪeynatisi Yǝtroning ⱪexiƣa yenip berip, uningƣa: — Manga
    ijazǝt bǝrgǝyla, Misirdiki ⱪerindaxlirimning ⱪexiƣa baray, ular ⱨayatmu, ǝmǝsmu
    kɵrüp kelǝy, dedi. Yǝtro Musaƣa: — Aman-esǝn berip kǝlgin, — dedi.'
  beo-beo: 'Amalalu, Mousese da esoa: Yedelouma asili, amane sia:i, “Na da na fi Idibidi
    soge ganodini amo ilia hou ba:la masunu da defeala:?” Yedelou da defea sia:ne,
    Mousesema hahawane ‘asigibio’ sia:i.'
  tpi-OTNT: Moses i toktok pinis long God, na em i go bek long tambu bilong en Jetro,
    na i tokim em olsem, “Mi laik yu larim mi go bek long Isip na mi ken lukim ol
    wanlain bilong mi. Mi laik save ol i stap yet o ol i dai pinis.” Jetro i orait
    long dispela na i tokim em, “I orait, yu ken i go wantaim bel isi.”
  hau-SA: Sai Musa ya koma wurin Yetro surukinsa, ya ce masa, “Bari in koma wurin
    mutanena a Masar, in ga ko da mai rai a cikinsu.” Yetro ya ce, “Tafi, ka kuma
    sauka lafiya.”
  udu-udu: 'Yan’ko’d aMusa doḵki’d ka nyaŋ’ko’d eya Rau/iil mo a’di jin ta’da mar
    piti mo dhali o a’di gwo mo ki: /E doṯga/ ’twa/ mo ki: Dhalki aha/ bway mmodoḵ
    ka nyaŋ’ko’d i ’kwanim pem e Pa Masir mo dhali p̱ar uni e mo waḵki/ ’kon ki e
    mo. Dhala Rau/iil ki owa Musa gwo mo ki: Yaku/ ki moŋḵu’th is mo.'
  uig-LAT: 'Shuning bilen Musa qéynatisi Yetroning qéshigha yénip bérip, uninggha:
    — Manga ijazet bergeyla, Misirdiki qérindashlirimning qéshigha baray, ular hayatmu,
    emesmu körüp kéley, dédi. Yetro Musagha: — Aman-ésen bérip kelgin, — dédi.'
  nde-nde: UMosi wasebuyela kuyisezala uJethro wathi kuye, “Bengicela ukubuyela ebantwini
    bakithi eGibhithe ukuthi ngiyebona kumbe balokhu besaphilile.” UJethro wathi kuye,
    “Hamba kuhle.”
  ton-ton: ¶ Pea naʻe ʻalu ʻa Mōsese ʻo hoko atu kia Setelo ko ʻene tamai ʻi he fono,
    ʻo ne pehē kiate ia, “ʻOku ou kole kiate koe ke ke tuku au ke u ʻalu, ʻo foki
    atu ki hoku ngaahi kāinga ʻoku ʻi ʻIsipite, ʻo vakai pe ʻoku nau kei moʻui.” Pea
    talaange ʻe Setelo kia Mōsese, “ʻAlu ʻi he fiemālie.”
  ces-1613: 'Tedy odšed Mojžíš, navrátil se k Jetrovi tchánu svému, a řekl jemu: Nechť
    jdu nyní, a navrátím se k bratřím svým, kteříž jsou v Egyptě, a pohledím, jsou-li
    ještě živi. I řekl Jetro Mojžíšovi: Jdi v pokoji.'
  eko-eko: 'Aphano Munsa khurutela wa nkhwewe Yeeturu khumuuza yoori: “Safwatali,
    kilikheni kilawe Misuri kawoone ajamaazaku nkhama nalelo ari haayi.” Yeeturu khujipu
    araka: “Olawe na heeri.”'
  eng-WMB: Moses went and returned to Jethro his father-in-law, and said to him, “Please
    let me go and return to my brothers who are in Egypt, and see whether they are
    still alive.” Jethro said to Moses, “Go in peace.”
  tam-TCV: அதன்பின் மோசே தன் மாமனார் எத்திரோவிடம் திரும்பிப்போய் அவனிடம், “நான் எகிப்திலுள்ள
    என் சொந்த மக்களிடம் மறுபடியும்போய், அவர்களில் யாராவது இன்னும் உயிரோடிருக்கிறார்களா,
    என்று பார்க்க என்னைப் போகவிடும்” என்றான். அதற்கு எத்திரோ, “என் நல்வாழ்த்துகள்;
    நீ போய்வா” என்று சொல்லி அவனை அனுப்பிவைத்தான்.
  ceb-ULB: Busa mibalik si Moises sa iyang ugangan nga lalaki nga si Jetro ug miingon
    kaniya, “Tugoti ako nga molakaw aron makabalik ako sa akong kaparyentihan nga
    atua sa Ehipto ug tan-awon kung buhi pa ba gihapon sila.” Miingon si Jetro kang
    Moises, “Lakaw uban ang kalinaw.”
  pol-UBG: 'Odszedł więc Mojżesz i wrócił do swego teścia Jetra, i powiedział do niego:
    Pozwól mi wrócić do moich braci, którzy są w Egipcie, aby zobaczyć, czy jeszcze
    żyją. Jetro odpowiedział Mojżeszowi: Idź w pokoju.'
  agr-agr: 'Tusa tima Moisés wakitki niina wegaji Jetro jeen jegauwai, nunik chichaak:
    “Wisha mina pataag Egipto nugkanum batsata nuwi wakitkitjai. Nunikan iwakuash
    batsata diistajai”, tau. Tutai niina wegaji Jetro ayaak: “¡Ayu, shiig kuitamamsam
    wetá!” tiuwai.'
  kyc-kyc: Mosesena imwange Jetero kareyamo dokona lambuo peya. Papala lao, Yuu Isipi
    dokona nambana wambu dupwa mende pii napyamo kapa karamipi lao kandala parowale,
    leya. Dokopa Jeterome kapaŋa pena leya.
  urd-GVU: پھر موسیٰ اپنے سُسر یترو کے گھر واپس چلا گیا۔ اُس نے کہا، ”مجھے ذرا اپنے
    عزیزوں کے پاس واپس جانے دیں جو مصر میں ہیں۔ مَیں معلوم کرنا چاہتا ہوں کہ وہ ابھی
    تک زندہ ہیں کہ نہیں۔“ یترو نے جواب دیا، ”ٹھیک ہے، سلامتی سے جائیں۔“
  deu-1912: 'Mose ging hin und kam wieder zu Jethro, seinem Schwiegervater, und sprach
    zu ihm: Laß mich doch gehen, daß ich wieder zu meinen Brüdern komme, die in Ägypten
    sind, und sehe, ob sie noch leben. Jethro sprach zu ihm: Gehe hin mit Frieden.'
  ntj-ntj: Nyangka Mawutjanya marlaku yanu palunyaku waputju Tjatjarula watjarnu,
    “Palya-munta-rna marlaku yanku Yiitjipulakutu ngayuku yungarrapirti nyakukitja?
    Tjinguru-ya wanka tirtu nyinarra.” Nyangka Tjatjarulu watjarnu, “Yuwa, palyan
    yanku. Mama Kuurrtunta miranykanyinma.”
  kan-2017: ಆಗ ಮೋಶೆ ತನ್ನ ಮಾವನಾದ ಇತ್ರೋನನ ಬಳಿಗೆ ಹಿಂದಿರುಗಿ ಬಂದು ಅವನಿಗೆ, “ನಾನು ಐಗುಪ್ತ
    ದೇಶದಲ್ಲಿರುವ ನನ್ನ ಸಹೋದರರ ಬಳಿಗೆ ಹಿಂತಿರುಗಿ ಹೋಗಿ ಅವರು ಜೀವದಿಂದ ಇದ್ದಾರೋ ಇಲ್ಲವೋ ಎಂದು
    ಹೋಗಿ ನೋಡುವೆನು” ಎಂದನು. ಇತ್ರೋನನು ಮೋಶೆಗೆ, “ನೀನು ಸಮಾಧಾನದಿಂದ ಹೋಗು” ಅಂದನು.
  ena-ena: Lɨci Mosesɨ agaŋ Midian fɨli tɨbɨ uavɨla hɨnidaci Asɨ Iaue nudɨ abami.
    Hulaŋ nadɨ ifɨhɨmɨben aba lɨhavɨmi agɨlaŋ ci haba hɨmavalɨ uami. Nama Isipɨ fɨli
    tɨbɨ cɨhu huaci ubanaŋ uami. Lɨci Mosesɨ uavɨla abiaganu Jetɨlo dɨ abami. Nama
    iadɨ huaci valɨnaŋ uavɨla iadɨ hɨdɨlɨ pam agɨladɨ igavin uami. Hanɨbuŋ hɨniavadi
    ua ci akua haba hɨmavalɨ uami. Lɨci Jetɨlo agaŋ abami. Alia uami. Uavɨla huaci
    laci hɨnibanaŋ uami.
  yap-yap: Me sul Moses ngak Jethro, ni chitamngin le’engin, me ga’ar ngak, “Wenig
    ngom, mpageg nggu sul ngak pi girdi’eg ni yad bay u Egypt ngguy ko ka yad bay
    fa karm’ad.” Me fingichiy Jethro Moses.
  hlt-MCSB: Te daengah Moses te cet tih a masae Jether taengla mael. Te phoeiah a
    masae taengah, “Ka cet pawn saeh lamtah Egypt kah ka manuca rhoek taengah ka mael
    mai eh. Amih kah hingnah khaw ka hmuh pueng khaming,” a ti nah. Te vaengah Jethro
    loh Moses te, “Sading la cet ne,” a ti nah.
  mdy-ETH: ሙሴ ፔኤኮ ባይሲ፥ ዮቴሬ ኮራ ዓኣዻዖ፦ «ጊብፄ ዓጮይዳ ናንጋ፥ ታ ፃጶ ባንሢ ማዒ ዴንዲ ሼምፔና ዔያታ ዓኣቴ ታ
    ዛጎም» ጌዒ ዖኦጫዛ፥ ባይሲ ዒዛ፦ «ኮሺ ዴንዴ» ጌይ ዳኬኔ።
  twi-ASANTE: Mose kɔɔ efie kɔbɔɔ nʼase Yetro nsɛm a asie no ho amanneɛ. “Mɛsrɛ wo
    ɛkwan na makɔ Misraim makɔsra mʼabusuafoɔ. Mennim mpo sɛ, wɔte ase.” Yetro penee
    so sɛ, “Kɔ. Mehyira wo kosɛkosɛ.”
  ipi-ipi: Akali Andane-to puu lea-kola, Mosesa bala imane Jesoto ateanga peke loto
    wua leae-pia. Namba yame Isipi kanditi okona ateakale epewane tupa wamba omo koyo
    peaipe, ateyaipe-lo nambato andolo pokale nimbato puu-laa leae-pia. Wuane leakola,
    bala imane okone mane katuko, nimba mini epene palu puu leae-pia.
  eng-WEBU: Moses went and returned to Jethro his father-in-law, and said to him,
    “Please let me go and return to my brothers who are in Egypt, and see whether
    they are still alive.” Jethro said to Moses, “Go in peace.”
  bnp-bnp: E Moses i ta turana lobo e Bakovi Dagi, muri i hamule mai e lahuana e Ietro,
    i takia, “Iau a ngaru ga hamule lakea o Egipto, ga kasisi e huriki a viri nau,
    ri mate pali o i uka.” E Ietro i longo maia a nitana, lakea i takia, “I kamumu.
    O vano na nivalemu.”
  wal-wal: Hegaappe guyyiyan Muusee ba bolluwaa Yatirokko simmi biidi, “Hanno gakkanaassi
    paxa de7iya asi de7ikko be7anau, taani guyye ta asaakko Gibxxe boo?” yaagiis.
    Yaagin Yatiroi Muusa, “Ee ba; saro gakka” yaagiis.
  spa-PDDPT: 'Entonces Moisés salió y regresó a su suegro Jetro y le dijo: Te ruego
    que me dejes salir y regresar a mis hermanos que están en Egipto, y ver si aún
    viven. Jetro contestó a Moisés: Vé en paz.'
  gun-gun: 'Ha''e gui Moisés ojevy vy guatyu Jetro-a py ranhe ovaẽ. Aipoe''i guatyu
    pe: — Tove taa xeretarã kuery Egito yvy re ikuaia py ju ajevy aguã, okuave teri
    paa aexa aguã. Ha''e rã Jetro ma — Tereo porã ke — he''i Moisés pe.'
  agu-BL: 'Itzun yi wi''t baje''n yi xtxolbila''se''j, nintzun pakxij Moisés xe yi
    ca''l Jetro yi ji''. Yi topone''n nintzun tal tetz: —Ta'', chimpakxokt wetz junt
    tir Egipto. Na tajwe''n che'' wil junt tir yi e'' inxonl. Na na waj che'' wil
    yi ko itz'' e'' nka qui''. —Ba''n bin cẍben ko ya''tz, stzun Jetro bantz.'
  ilo-ULB: Isu a nagsubli ni Moises kenni Jetro a katuganganna ket kinunana kenkuana,
    “Palubosannak a mapan tapno makasubliak kadagiti kakabaggiak nga adda idiay Egipto
    ket kitaek no sibibiagda pay.” Kinuna ni Jetro kenni Moises, “Mapanka nga addaan
    iti kapia.”
  kpg-kpg: Nomuli gei Moses gaa hana gi muli gi baahi o Jethro go tamana dono lodo,
    ga helekai gi mee, “Dumaalia mai gi di au e hana gi baahi ogu daangada donu ala
    e noho i Egypt, gi gidee au be digaula e mouli hua igolo.” Jethro ga helekai,
    “Hana i di aumaalia.”
  uig-ARA: 'شۇنىڭ بىلەن مۇسا قېينئاتىسى يەترونىڭ قېشىغا يېنىپ بېرىپ، ئۇنىڭغا: ــ ماڭا
    ئىجازەت بەرگەيلا، مىسىردىكى قېرىنداشلىرىمنىڭ قېشىغا باراي، ئۇلار ھاياتمۇ، ئەمەسمۇ
    كۆرۈپ كېلەي، دېدى. يەترو مۇساغا: ــ ئامان-ئېسەن بېرىپ كەلگىن، ــ دېدى.'
  bps-bps: Na mulê Mosis di tewen Dyétro, na mbal di kenen, manan, “Ku fakay di ge,
    beg agu samfulê di dad togu di Idyif, du neyegu ku nun mto fa.” Na tmimel Dyétro,
    manan, “Hae, fakay sa, na Dwata mifat ge.”
  sus-sus: Na tɛmui Munsa naxa gbilen a bitanyi xɔnyi, a a fala a bɛ, «N wama sigafe
    ngaxakerenyie yire Misira bɔxi ma, n xa a kolon e xa fe na ki naxɛ.» Yetiro naxa
    a yaabi, «Siga bɔɲɛsa kui.»
  pon-2006: Mwurin met, Moses ahpw pwuralahng rehn Sedro, en eh pwoudo eh pahpa, oh
    ndaiong, “Komw menlau mweidohng ie I en pwurala rehn kisehi ko nan Isip pwe I
    en kadehde ma re momourte de soh.” Sedro eri kemwurimwuriong.
  jae-jae: Ma Mose gêmu gêdêŋ lawa Jetro gêja jakêsôm gêdêŋ eŋ gebe “Aê jateŋ aôm
    gebe ôlôc sa ma aê jamu jandêŋ ŋoc lau jana Aiguptu najalic êsêac sêmoa mateŋ
    jali me masi.” Ma Jetro kêsôm gêdêŋ Mose gebe “Ôêc tobiŋmalôgeŋ ôna.”
  ksd-ksd: 'Ma Moses i ga vana, ma i ga lilikun tadav nimuna Ietro, ma i ga biti tana:
    Una pala vue iau, upi ina lilikun tadav ra umana turagu ta ra gunan Aigipto, upi
    ina gire boko ba dia laun ba pata. Ma Ietro i ga biti tai Moses: Una vana ma ra
    malmal.'
  tur-YTC: Moşe gidip kayınpederi Yetro'nun yanına döndü ve ona, “Lütfen izin ver
    de gidip Mısır'daki kardeşlerimin yanına döneyim, onlar hâlâ hayatta mı göreyim?”
    dedi. Yetro Moşe'ye, “Esenlikle git” dedi.
  grc-BRENT: Ἐπορεύθη δὲ Μωυσῆς, καὶ ἀπέστρεψε πρὸς Ἰοθὸρ τὸν γαμβρὸν αὐτοῦ, καὶ λέγει,
    πορεύσομαι καὶ ἀποστρέψω πρὸς τοὺς ἀδελφούς μου τοὺς ἐν Αἰγύπτῳ, καὶ ὄψομαι εἰ
    ἔτι ζῶσι· καὶ εἶπεν Ἰοθὸρ Μωυσῇ, βάδιζε ὑγιαίνων· μετὰ δὲ τὰς ἡμέρας τὰς πολλὰς
    ἐκείνας ἐτελεύτησεν ὁ βασιλεὺς Αἰγύπτου.
  ind-AYT: Kemudian, Musa kembali kepada Yitro, ayah mertuanya dan berkata kepadanya,
    “Aku mohon, izinkan aku pergi dan kembali kepada saudara-saudaraku yang berada
    di Mesir untuk melihat apakah mereka masih hidup?” Yitro berkata kepada Musa,
    “Pergilah dalam damai.”
  eng-NNA: Then Moses returned to his father-in-law, to Jethro. He said to him, “Please
    let me go back to Egypt to see my relatives. Perhaps they are still alive.” Jethro
    said to him, “Yes, you will go well.”
  nya-nya: Tsono Mose anabwerera kwa Yetero, mpongozi wake ndipo anati kwa Iye, “Chonde
    ndiloleni kuti ndibwerere ku Igupto kwa anthu anga kuti ndikaone ngati ali moyo.”
    Yeteri anati, “Pitani mu mtendere.”
  hrv-hrv: 'Zatim se Mojsije vrati svome tastu Jitru te mu reče: “Pusti me da se vratim
    braći u Egipat da vidim jesu li još na životu.” “Pođi u miru!” - reče Jitro Mojsiju.'
  mps-mps: Mosesgo po God dali ola silama, tama aga te aga wąį Jetro bidibo teba
    ma pelama, tama agabolo te po wai, “Eno homugo nago ena te Isip tǫba ma pelama,
    te eno deli hani sugi painogo ebo, te nago ena pao po wabo te usu da wao. Eno
    koneama, augwali bidibowe, ma augwali isaliwe, te eno augwali sugi peyu pobao,”
    wali. Jetro agai te usu da po aga dali wai, “Te usu da, nage pao.”
  tpi-tpi: Moses i toktok pinis long God, na em i go bek long tambu bilong en Jetro,
    na i tokim em olsem, “Mi laik yu larim mi go bek long Isip na mi ken lukim ol
    wanlain bilong mi. Mi laik save ol i stap yet o ol i dai pinis.” Jetro i orait
    long dispela na i tokim em, “I orait, yu ken i go wantaim bel isi.”
  dan-1931: 'Derefter vendte Moses tilbage til sin Svigerfader Jetro og sagde til
    ham: “Lad mig vende tilbage til mine Landsmænd i Ægypten og se, om de endnu er
    i Live!” Og Jetro svarede Moses: “Drag bort i Fred!”'
  vie-OVCB: 'Môi-se trở về nhà, thưa với ông gia mình là Giê-trô: “Xin cha cho con
    trở lại Ai Cập thăm anh em con, chẳng biết họ sống chết ra sao.” Giê-trô đáp:
    “Chúc con đi bình an.”'
  guj-2017: પછી ત્યાંથી મૂસા પોતાના સસરા યિથ્રો પાસે પાછો આવ્યો અને તેને કહ્યું, “કૃપા
    કરીને મને મારા લોકો પાસે મિસરમાં પાછો જવા દે.” હું જોવા માગું છું કે તેઓ હજી હયાત
    છે કે નહિ! યિથ્રોએ તેને કહ્યું, “શાંતિથી જા.”
  pon-2006A: Mwurin met, Moses ahpw pwuralahng rehn Sedro, en eh pwoudo eh pahpa,
    oh ndaiong, “Komw menlau mweidohng ie I en pwurala rehn kisehi ko nan Isip pwe
    I en kadehde ma re momourte de soh.” Sedro eri kemwurimwuriong.
  por-BRBSL: 'Moisés foi e voltou a Jetro, seu sogro, e lhe disse: “Por favor, deixe-me
    ir e retornar aos meus irmãos que estão no Egito, e ver se eles ainda estão vivos”.
    Jethro disse a Moisés: “Vá em paz”.'
  aly-aly: Moses Midian-itwek irrpety-inger arwa ra anenh. INGKART ikwer angkek, “Alpay
    Egypt-warl. Artwa weth-rnem, ngenharl atwetyek-anek-rnem, rernem kel ilwenherrek
    ingkerr.” Moses alpek malyeyikw-warl Jethro-warl. Ra angkek, “Malyeyay! Mwerrang
    ayeng alpemay apmer Egypt-warl? Atyenh-rnem atha aretyek wenh, mwerrang rernem
    aneyel.” Jethro-el renh tyernek, “Mwerraw! Kel alpay! Akngeyel arrenhantherr arntarnt-arem.”
  cth-cth: Mosi ni a masei Jethro koe a cei teh, Izip ram kaawm e ka miphunnaw ni
    paroup a hring rah maw telah khet hanelah, ahnimouh onae hmuen koe ka cei han
    telah a kâhei navah, Jethro ni lungmawngcalah hoi cet lawi bout atipouh.
  twi-twi: Mose kɔɔ fie kɔka kyerɛɛ nʼase Yetro se, “Mɛsrɛ wo kwan na makɔ Misraim
    akɔsra mʼabusuafo akɔhwɛ sɛ wɔtete ase ana.” Yetro penee so se, “Kɔ. Mihyira wo
    kosɛkosɛ.”
  hlt-hlt: Te daengah Moses te cet tih a masae Jether taengla mael. Te phoeiah a masae
    taengah, “Ka cet pawn saeh lamtah Egypt kah ka manuca rhoek taengah ka mael mai
    eh. Amih kah hingnah khaw ka hmuh pueng khaming,” a ti nah. Te vaengah Jethro
    loh Moses te, “Sading la cet ne,” a ti nah.
  tbz-SIM: 'Kɛ̀ Mɔyiisii kò nho cɔ̀kù Setidoo borɛ̀, kóò nɑ̀kɛ́ kɛ dɔ̀: N dɔ́ kɛ́kɔtɛ
    n kɔbɛ borɛ̀ ndɛ Esibiti kɛ́yɑ̀ bɛ̀ bo nkpɑɑ́ fòù. Kɛ̀ Setidoo dɔ̀: Kɔtɛ kɛ̀ dɛ̀
    ńnɑɑti.'
  msy-2020: Ezɨ Moses uamategha uan amerem Jetro bagha ghugha a mɨgɨa ghaze, “Ga uaning,
    nɨ na teghtɨ kɨ uamategh Isipɨn mangɨgh uan adarazir ganika, me ti ikiavɨra ikiama?”
    Ezɨ, Jetro an amamangatɨgha a mɨgɨa ghaze, “Aria, nɨ navir averiar amɨrizim sara
    mangɨ.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Moisi mǝlɑ ɩ yǝtɩ Yetulo cɔlɔ nɑ ɩ́ heeli-ɩ sɩ: Mɑ mǝlǝɣɩ Icipiti
    nɑ mɑ́ nɑ́ Ɩsɛɣɛlɩ nyǝ́mɑ ɑlɑɑfǝyɑ. Ntɛnɑ ɩ́lɛ́ sɩ pǝ wɛ teu, polo.'
  azb-azb: 'Musa oradan getdi və qayınatası Yetronun yanına qayıdıb dedi: «İzin ver
    qayıdıb Misirdəki xalqımın yanına gedim, görüm onlar sağ-salamatdırlar ya yox?»
    Yetro Musaya dedi: «Salamat get».'
  eng-DBY: And Moses went and returned to Jethro his father-in-law, and said to him,
    Let me go, I pray thee, and return to my brethren who are in Egypt, that I may
    see whether they are yet alive. And Jethro said to Moses, Go in peace.
  hin-2017: तब मूसा अपने ससुर यित्रो के पास लौटा और उससे कहा, “मुझे विदा कर, कि मैं
    मिस्र में रहनेवाले अपने भाइयों के पास जाकर देखूँ कि वे अब तक जीवित हैं या नहीं।”
    यित्रो ने कहा, “कुशल से जा।”
  wol-KYG: 'Musaa nag dellu ca goroom Yettro, ne ko: «May ma, ma dellu Misra, seeti
    samay bokk, ba xam nu ñu def.» Yettro ne ko: «Demal ak jàmm.»'
  swp-swp: Mose i uio Ietero, bosiana wa, arinai, i ribalau arinai, enaba, “Taba u
    earigabaegu ea uio ehaguyao Aigupito eai aridi eai, bena ea itadi, sora ma miadi,
    eo nige’e?” To Ietero i ribalau Mose arinai i ene, “U lau ma nuatarum.”
  bjr-bjr: Mooseefa Yaaweena ufa iriseenoo narí airaamaku Yeetaroo funnai oonureenoo
    qimaminoo qinau. Amanee qinee Isipa maqusai kafaa anirandee oonuree qeeqa ainaina
    niqafaanauree. Misa kaqi fee maridee doo fee kuqia. Miqiqufanoo Yeetaroofa iriseenoo
    eedoo qimasee aiqanau.
  eng-YLT: And Moses goeth and turneth back unto Jethro his father-in-law, and saith
    to him, 'Let me go, I pray thee, and I turn back unto my brethren who [are] in
    Egypt, and I see whether they are yet alive.' And Jethro saith to Moses, 'Go in
    peace.'
  kne-kne: Idi makdeng di, nantaoli si Moses sin kad-an katogangana ay Jetro yan kanana,
    “Palobosam kod sak-en ay mantaoli ed Egipto ta enak ilan mo deda ay matmatago
    din aag-ik ay Israelita sidi.” Pinalobosan Jetro sisya et nanpinakada da.
  bzd-NTPO: 'E'' ukuöki̱ ta̱ Moisés mía̱ne inua̱ki, Jetró ska'' ta̱ ichéitö ia̱: —Ka̱wö
    mú ña. Ye'' ka̱wöta̱ shkökmine Egipto ye'' yamipa sa̱u̱k tö itso''ia̱rak ttsë''ka.
    Eta̱ Jetró tö iiu̱té: —Ëkëkë. Be'' shkö́ wöbla wa.'
  eng-WYC-2017: Moses went, and turned again to Jethro, his wife’s father, and said
    to him, I shall go, and turn again to my brethren into Egypt, that I see, whether
    they live yet. To whom Jethro said, Go thou in peace.
  eng-WMBB: Moses went and returned to Jethro his father-in-law, and said to him,
    “Please let me go and return to my brothers who are in Egypt, and see whether
    they are still alive.” Jethro said to Moses, “Go in peace.”
  urd-GVH: फिर मूसा अपने सुसर यितरो के घर वापस चला गया। उसने कहा, “मुझे ज़रा अपने
    अज़ीज़ों के पास वापस जाने दें जो मिसर में हैं। मैं मालूम करना चाहता हूँ कि वह
    अभी तक ज़िंदा हैं कि नहीं।” यितरो ने जवाब दिया, “ठीक है, सलामती से जाएँ।”
  rug-rug: Meke pule la koasa nana hopehopena, sapu se Zetoro se Mosese meke la tepa
    guahe, “Va malumau, maqu pule la koari na turaṉaqu pa popoa Izipi, maqu la dogoria
    be guana korapa toa si arini.” Meke va egoa Zetoro si asa, meke zama, “Leana latu,”
    gua si asa.
  gaz-gaz: Museen gara abbaa niitii isaa gara Yetrootti deebiʼee, “Akka ani gara saba
    koo warra Gibxi jiraatanitti deebiʼee hamma ammaatti lubbuun jiraachuu isaanii
    arguuf maaloo naa eeyyami” jedheen. Yootooris, “Nagaan dhaqi” jedheen.
  fra-LSG: 'Moïse s’en alla; et de retour auprès de Jéthro, son beau-père, il lui
    dit: Laisse-moi, je te prie, aller rejoindre mes frères qui sont en Égypte, afin
    que je voie s’ils sont encore vivants. Jéthro dit à Moïse: Va en paix.'
  gnn-gnn: Bala Mawtjitjtja marrtjina roŋiyinana balayi wäŋalili, ŋapipi'mirriŋuwana
    ḏo'yurruna. Djar'tjaryurrunanydja ŋayi‐i‐i, ga ŋunhala wäŋaŋura ḏo'yurruna, bala
    ŋayi waŋana gawal'mirriŋuwala bitjarra, “Ŋarranydja boŋguŋu dhuwala marrtjina,
    roŋiyi balayi Yetjiplili, nhäŋu marrtji ŋarrakuway miṯtjinha, nhä walala yukurra
    nhina, . . . baḏak walŋamirri? . . . mak liŋguna murrmurryun.” Bala nhanŋu gawal'mirriŋunydja
    waŋana yoraŋalana bitjarrana, “Gatjuy marrtjiyana.”
  yal-yal: Musa yi xɛtɛ Yetiro fɛma, a bitanna, a yi a fala a xa, a naxa, “A lu n
    xa siga ngaxakedenne fɛma naxanye Misiran yi, alogo n xa a to xa e mɔn e nii ra.”
    Yetiro yi a fala Musa xa, a naxa, “Siga bɔɲɛ xunbenli.”
  haw-1868: Alaila hele aku la o Mose a hoi aku la io Ietero la i kona makuahonowaikane,
    i aku la ia ia, E hele paha au, a hoi hou i o'u poe hoahanau aia ma Aigupita,
    i ike ai au i ko iakou ola ana. I mai la o Ietero ia Mose, O hele oe me ka maluhia.
  arb-NAV: 'فَرَجَعَ مُوسَى إِلَى يَثْرُونَ حَمِيهِ وَقَالَ لَهُ: «دَعْنِي أَعُودُ
    إِلَى قَوْمِي فِي مِصْرَ لأَرَى أَمَازَالُوا بَعْدُ أَحْيَاءَ». فَأَجَابَ يَثْرُونُ
    مُوسَى: «اذْهَبْ بِسَلامٍ».'
  ewe-ewe: Mose trɔ yi aƒe me; edzro nya la me kple toa, Yetro, hegblɔ nɛ be, “Meɖe
    kuku, ɖe mɔ nam matrɔ ayi nye ƒometɔwo gbɔ le Egipte ne makpɔe ɖa be wogale agbe
    mahã?” Yetro ɖo eŋu be, “Yi faa, nye yayrawo le yowòme.”
  eng-LEE: And Moses went and returned to Jether his father-in-law, and said unto
    him, Let me go, I pray thee, and return unto my brethren that are in Egypt, and
    see whether they be yet alive; and Jithro said to Moses, Go in peace.
  gvn-gvn: Wawu yinyamun Moses nyunguwunbu ngalayinanda dungan, yalaman, “Nganya yunga
    bubungu Egypt, ngayku jawun-karra nyajinka. Jana nguba wularin, nguba juranku.”
    Ngalayinangka Jethrongku yalaman, “Yala, dungayda.” Moses dunganjiku, Godungku
    nyungundu yalaman, “Yundu bubungu Egypt dungayda, jana yunun kuninka, jana wubulku
    wularinkuda.”
  nna-nna: Palaja Moses kulpanyalu palinymili kakajimurninykarti, Jethro-karti. Wurrarnala
    palinyja, “Puru kurra nyungu kulpanya ngakalaminyin janaku, kulpanya yirrinaku
    ngajumilirranguku Egypt-ja ngurnipali ngalypapa waninyayi.” “Yuu, ngalypa-ngalypa
    yarrajanaku.”
  asm-FB: তাৰ পাছত মোচিয়ে তেওঁৰ শহুৰেক যিথ্রোৰ ওচৰলৈ উভটি গ’ল, আৰু তেওঁক ক’লে, “মই
    বিনয় কৰোঁ, মিচৰত থকা মোৰ সম্পৰ্কীয় লোকসকল এতিয়ালৈকে জীয়াই আছে নে নাই, তাক
    চাবৰ বাবে তেওঁলোকৰ ওচৰলৈ উভটি যাবলৈ মোক দিয়ক।” যিথ্ৰোৱে মোচিক ক’লে, “শান্তিৰে
    যোৱা।”
  sus-A: نَ تّمُي مُنسَ نَشَ فبِلٍن عَ بِتَنيِ شْنيِ، عَ عَ قَلَ عَ بّ، «ﭑ وَ مَ سِفَقٍ
    نفَشَكٍرٍنيِيٍ يِرٍ مِسِرَ بْشِ مَ، ﭑ شَ عَ كٌلٌن عٍ شَ قٍ نَ كِ نَشّ.» يٍتِرٌ
    نَشَ عَ يَابِ، «سِفَ بْحّسَ كُي.»
  fra-SBL: 'Moïse s''en alla et retourna chez Jéthro, son beau-père, et lui dit :
    « Laisse-moi, je t''en prie, retourner auprès de mes frères qui sont en Égypte,
    et voir s''ils sont encore en vie. » Jéthro a dit à Moïse : « Va en paix. »'
  hbo-hbo: וַיֵּ֨לֶךְ מֹשֶׁ֜ה וַיָּ֣שָׁב ׀ אֶל־יֶ֣תֶר חֹֽתְנֹ֗ו וַיֹּ֤אמֶר לֹו֙ אֵ֣לְכָה
    נָּ֗א וְאָשׁ֙וּבָה֙ אֶל־אַחַ֣י אֲשֶׁר־בְּמִצְרַ֔יִם וְאֶרְאֶ֖ה הַעֹודָ֣ם חַיִּ֑ים
    וַיֹּ֧אמֶר יִתְרֹ֛ו לְמֹשֶׁ֖ה לֵ֥ךְ לְשָׁלֹֽום׃
  eng-WYCLIFFE: Moises yede, and turnede ayen to Jetro, his wyues fadir, and seide
    to hym, Y schal go, and turne ayen to my britheren in to Egipt, that Y se, whether
    thei lyuen yit. To whom Jetro seide, Go thou in pees.
  piu-2006: Palunyatjanu Muutjanya yarurringu waputju palumpa nyakunytjaku. Yalatjingku
    tjapiṉu, “Yunytjurrinyiṉa ngayuku walytja tjuṯa nyakukitja, ngurra Yitjipila.”
    Kanya palumpa waputjulu Tjiitjarulu watjaṉu, “Yuwa, palyan yanku walytja nyuntupa
    tjuṯa nyakunytjaku.” Palunyangka Muutjalu palumpa miiṯa an pipirri tjuṯa tuungkiyingka
    kaḻpatjunkula katingu, manta Yitjipilakutu. Katutjalu Yirananya watjara wantirriyaṉu
    Muutjalakutu. Yitjipingka yilarringkula, palumpa kaaka Yirananya nyakula yampuṉu
    tjungurrira yanu. Muutjalu Yirananya tjakultjunu Katutjalu watjara wantirriyaṉutjangka.
  pjt-pjt: Ka Mosenya maḻaku anu Tjitjaṟulakutu palumpa panya waputjukutu. Munu tjapinu
    palula alatji wangkara, “Palyaṉa ankuku Itjipalakutu maḻaku ngayuku walytja tjuṯakutu.
    Mukuringanyiṉa tjananya nyakunytjikitja, tjinguṟuya wankaṯu nyinanyi.” Ka Tjitjaṟulu
    wangkangu, “Wiya palya, ara! Kaṉa Godala tjapilku nyuntunya aṯunymankunytjaku.”
  cwe-cwe: Maabaho Musa kabwela kaidi kwa Yesilo, mkoi wake‚ na kumulongela. “Nokulamba
    nilekelele nibwele kwa ndugu zangu uko Misili nikawalole fana wang'hali wagima.”
    Yesilo kamulongela Musa, “Hita kwa tindiwalo.”
  bgs-bgs: Na, iglónód si Moises tun ta ugang din na si Jetro, asta igkagi sikandin,
    na mà din, “Atin ka mému áknikó, lumónódda tun ta mga gakád ku tun ta Ehipto ébô
    kasóddóran ku ka manté pô sikandan.” Ignunug si Jetro, asta igkagi sikandin, na
    mà din, “Mólà pa ka madigár tô kapanó nu.”
  kik-kik: Nake Musa agĩcooka kwa Jethero mũthoni-we, akĩmwĩra atĩrĩ, “Njĩtĩkĩria
    njooke bũrũri wa Misiri kũrĩ andũ aitũ, ngarore kana nĩ kũrĩ matũire muoyo.” Jethero
    akiuga atĩrĩ, “Thiĩ, ndakũhoera thayũ.”
  fra-NCL: 'Moïse s’en alla. De retour auprès de Jéthro, son beau-père, il lui dit :
    « Laisse-moi partir, je te prie, et retourner auprès de mes frères qui sont en
    Égypte, pour voir s’ils sont encore vivants. » Jéthro dit à Moïse : « Va en paix. »'
  cek-AK: Mosi loe amsae Jethro khaeah amlaem moe, anih khaeah, Izip prae ah kaimah
    ih nawkamyanawk hing o vop maw, tiah khet hanah, na caehsak raeh, tiah a naa.
    Jethro mah, Lunghoihta hoi caeh ah, tiah a naa.
  xla-xla: Epapeleye koko ita gudlati Moses ma ilame tame ya꞉ doko Yetlo watle epo
    atlaiyo, “Ka꞉deta꞉, na꞉ta ma Isip mo dla ilame tame na꞉ asiyaduloye ala me-woloma
    ka꞉depo ha꞉ha꞉ma꞉ depo natiloweye?” diyo. Epalati Yetlotapo ya꞉ watle epo atlaiyo,
    “Yao ka꞉pi, woloma tane,” diyo.
  cuk-cuk: 'Moisés gannar e-saka-Jetro-negse nonikid, agi e-sakaga sogded: —Gannar
    an Egipto-yarse nabied, bia an-gwenadgan-ablis-mesamalad bukwadse. An daknabied,
    amba an-gwenadgan dulamardibe. Jetro Moisés-abin sogded: —Be nae, bitigi-nuedgi
    be modapina yeerban.'
  uig-CYR: 'Шуниң билән Муса қейинатиси Йәтрониң қешиға йенип берип, униңға: — Маңа
    иҗазәт бәргәйла, Мисирдики қериндашлиримниң қешиға барай, улар һаятму, әмәсму
    көрүп келәй, деди. Йәтро Мусаға: — Аман-есән берип кәлгин, — деди.'
  tel-2017: ఇది జరిగిన తరువాత మోషే తన మామ యిత్రో దగ్గరికి బయలుదేరి వెళ్ళాడు. “నువ్వు
    అనుమతి ఇస్తే నేను ఐగుప్తులో ఉన్న నా జనుల దగ్గరికి వెళ్తాను, వాళ్ళింకా బతికి ఉన్నారో
    లేదో చూసి వస్తాను” అన్నాడు. యిత్రో క్షేమంగా వెళ్ళి రమ్మని పంపించాడు.
  hat-BSA: 'Konsa, Moïse te pati e te retounen vè Jéthro, bòpè li a. Li te di li:
    “Souple, kite mwen ale pou mwen kapab retounen bò kote frè m yo an Égypte, pou
    wè si yo toujou vivan.” Jéthro te di a Moïse: “Ale anpè.”'
  kos-kos: Na Moses el folokla nu yorol Jethro, papa tumun mutan kial, ac fahk nu
    sel, “Nunak munas, lela nga in folokla nu yurin sou luk in acn Egypt in liye lah
    elos srakna moul.” Jethro el insese nu kac ac wilkas nu sel.
  hbo-WLC: וַיֵּ֨לֶךְ מֹשֶׁ֜ה וַיָּ֣שָׁב ׀ אֶל־יֶ֣תֶר חֹֽתְנ֗וֹ וַיֹּ֤אמֶר לוֹ֙ אֵ֣לְכָה
    נָּ֗א וְאָשׁ֙וּבָה֙ אֶל־אַחַ֣י אֲשֶׁר־בְּמִצְרַ֔יִם וְאֶרְאֶ֖ה הַעוֹדָ֣ם חַיִּ֑ים
    וַיֹּ֧אמֶר יִתְר֛וֹ לְמֹשֶׁ֖ה לֵ֥ךְ לְשָׁלֽוֹם׃
  ibo-ibo: Emesịa, Mosis lọghachiri nʼụlọ ebe o bi, jekwuru Jetro ọgọ ya nwoke rịọọ
    ya sị, “Biko kwere ka m laghachi nʼIjipt gaa chọpụta ma o nwere ndị ikwu m ka
    dị ndụ.” Jetro sịrị, “Gaa nʼudo.”
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ଆପଣା ଶ୍ୱଶୁର ଯିଥ୍ରୋ ନିକଟକୁ ବାହୁଡ଼ି ଯାଇ କହିଲେ, “ମୁଁ ବିନୟ
    କରୁଅଛି, ମିସରସ୍ଥିତ ମୋହର ଭ୍ରାତୃଗଣ ନିକଟକୁ ଏବେ ଫେରିଯିବା ପାଇଁ ଓ ସେମାନେ ଆଜିଯାଏ ବଞ୍ଚିଅଛନ୍ତି
    କି ନାହିଁ, ତାହା ଦେଖିବା ପାଇଁ ମୋତେ ଯିବାକୁ ଦିଅ।” ତହିଁରେ ଯିଥ୍ରୋ ମୋଶାଙ୍କୁ କହିଲେ, “କୁଶଳରେ
    ଯାଅ।”
  chk-chk: Mürin, Moses a liwinla ren semen pwülüan itan Setiro o kapas ngeni, “Kose
    mochen kopwe mwüt ngeniei pwe üpwe liwinla ren aramasei mi nom Isip o pi ika ra
    chüen manau.” Iwe, Setiro a üreni Moses, “Kopwe feila fän kinamwe.”
  rop-rop: Wal Mosis bin gobek langa im lambarra, en imbin askim im, “Yu larram mi
    gobek langa main ron pipul deya langa Ijip. Ai garra faindat if dei stil jidan
    laibala.” Lagijat na Mosis bin dum, dumaji YAWEI bin dalim im blanga gobek langa
    Ijip, en YAWEI bin tok, “Ol detlot pipul hubin wandi kilim yu, dei bin ol dai
    na.” Wal Jethro bin gudbinji langa Mosis, en imbin larramgo im,
  ukr-1871: 'І пійшов Мойсей, та й вернувсь до Єтра, тесьтя свого, і каже: Пійду й
    вернусь до браття мого, що в Египтї, та побачу, чи вони ще живі. І каже Єтро Мойсейові:
    Ійди собі здоровий з миром.'
  bch-bch: Moses ilongo Deo ele posanga ga kus ta iluai mulian pan ilaoa Ietro ta
    ikeo pan, “Gau nakim eao longo ta naluagau mulian Isip, pagid leg panua, ta nagera
    gid ta naoatai, labone timamado madongan.” Ta Ietro ikeo, “Goibe. Lolom itarui
    ta la.”
  deu-1951: 'Da ging Mose hin und kehrte zu Jethro, seinem Schwiegervater, zurück
    und sprach zu ihm: Ich möchte zu meinen Brüdern zurückkehren, die in Ägypten sind,
    und sehen, ob sie noch leben. Jethro sprach zu ihm: Geh hin im Frieden!'
  eng-JPS: 'And Moses went and returned to Jethro his father-in-law, and said unto
    him: ''Let me go, I pray thee, and return unto my brethren that are in Egypt,
    and see whether they be yet alive.'' And Jethro said to Moses: ''Go in peace.'''
  srp-1865: 'I otide Mojsije, i vrati se k Jotoru tastu svojemu, i reèe mu: pusti
    me da idem, da se vratim k braæi svojoj u Misiru, da vidim jesu li jošte u životu.
    I reèe Jotor Mojsiju: idi s mirom.'
  lug-lug: Awo Musa n’addayo eri Yesero, kitaawe wa mukazi we n’amugamba nti, “Nkusaba
    onzikirize ŋŋende ndabe obanga baganda bange e Misiri bakyali balamu.” Yesero
    n’addamu Musa nti, “Genda mirembe.”
  heb-heb: וילך משה וישב אל יתר חתנו ויאמר לו אלכה נא ואשובה אל אחי אשר במצרים ואראה
    העודם חיים ויאמר יתרו למשה לך לשלום׃
  ben-IRV: পরে মোশি তাঁর শ্বশুর যিথ্রোর কাছে ফিরে এসে বললেন, “অনুরোধ করি, আমাকে যেতে
    দিন যেন আমি মিশরে থাকা আমার ভাইদের কাছে ফিরে যেতে পারি এবং তারা এখনও জীবিত আছে
    কি না, তা দেখতে পাই।” যিথ্রো মোশিকে বললেন, “শান্তিতে যাও।”
  pan-pan: ਮੂਸਾ ਆਪਣੇ ਸੌਹਰੇ ਯਿਥਰੋ ਕੋਲ ਵਾਪਸ ਗਿਆ ਤੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਕਿਰਪਾ ਕਰ ਕੇ ਮੈਨੂੰ ਮਿਸਰ
    ਵਿੱਚ ਆਪਣੇ ਭਰਾਵਾਂ ਕੋਲ ਮੁੜ ਜਾਣ ਦਿਓ ਤਾਂ ਜੋ ਮੈਂ ਵੇਖਾਂ ਕਿ ਉਹ ਹੁਣ ਤੱਕ ਜਿਉਂਦੇ ਹਨ ਤਾਂ
    ਯਿਥਰੋ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਖੁਸ਼ੀ-ਖੁਸ਼ੀ ਜਾ।
  tkr-tkr: 'Mısa cune abbateysqa İtronusqa sark''ıl eyhen: – Hasre zı Misireeqa ı''qqəs,
    ilyakkas yizın xınıbı avxucabee? İtronee eyhen: – Yugna yəq vuxhena.'
  mya-JVB: မောရှေ သည်လည်း ယောက္ခမ ယေသရော ထံသို့ ပြန် သွား၍ ၊ အဲဂုတ္တု ပြည်၌ ရှိသောကျွန်ုပ်
    အမျိုးသား ချင်းတို့သည် အသက်ရှင် သေးသလောဟုကြည့်ရှု ခြင်းငှါ၊ သူတို့ရှိရာသို့ ကျွန်ုပ်သွား
    ရသောအခွင့်ကိုပေး ပါလော့ဟု ဆို သော်၊ ယေသရော က၊ ငြိမ်ဝပ် စွာ သွား လော့ဟု ပြန်ဆို
    လေ၏။
  tte-O: Kabo Mosese ilau bwasiyana Yetolo koina, iwaloba, “Kutalamwagau na yavivila
    Itipita yagu bodao yagitaili gubesi ali miyamiya.” Yetolo italam kabo ikawa-kaiyoni
    koina.
  hmo-hmo: Vadaeni Mose ia lao, iena ravana Ietero dekenai ia giroa lou, ia hamaroa,
    ia gwau, “Mani oiemu imana dekena amo oi negea lau, lauegu varavara taudia Aigupito
    dekenai do lau giroa lou. Vadaeni dohore lau diba, idia be do idia mauri noho
    o lasi.” Ietero ia haere Mose dekenai, ia gwau, “Mai maino danu oi lao.”
  urd-urd: तब मूसा लौट कर अपने ससुर यित्रो के पास गया और उसे कहा, “मुझे ज़रा इजाज़त
    दे कि अपने भाइयों के पास जो मिस्र में हैं, जाऊँ औरदेखूँ कि वह अब तक ज़िन्दा हैं
    कि नहीं।” यित्रो ने मूसा से कहा, कि सलामत जा।
  rus-SYN: 'И пошел Моисей, и возвратился к Иофору, тестю своему, и сказал ему: пойду
    я, и возвращусь к братьям моим, которые в Египте, и посмотрю, живы ли еще они?
    И сказал Иофор Моисею: иди с миром. Спустя много времени умер царь Египетский.'
  bqc-SIM: 'Mↄizi tà a ã̀nsue Yetolowa, a òɛ̀: Ma gba zɛ́ mà ta ma gbɛ̃́ↄ kĩ́i
    Egipi, mà e tó aa ku wɛ̃ni guu e tia. Yetolo òɛ̀: Ka aafia.'
  tcz-CHONGTHU: Hijeh chun Mose in lam anu-pa-pa Jethro heng lam'a akile tan ahi.
    “Lungset tah in kasopi ho heng lam Egypt gam'a kile tange,” tin Mosen aseiyin,
    “Hing nalaiyu hinauvam tijong hepha lou kahi,” ati in ahile, Jethro in “lungmong
    in chen,” tin adonbut in ahi.
  mar-mar: मग मोशे आपला सासरा इथ्रो याच्याकडे परत गेला. तो त्यास म्हणाला, “मला मिसरातील
    माझ्या भाऊबंदांकडे जाऊ द्या. ते अद्याप जिवंत आहेत की नाहीत ते मला पाहू द्या.”
    इथ्रो मोशेला म्हणाला, शांतीने जा.
  qub-qub: 'Chaypitana Moisesga cutiran suyrun Jetro cajman. Chayaycur niran: «Tayta,
    Egiptucho Israel-masëcuna caycajta ricaycamushaj. Mä ¿cawaycanrächush?» Chaura
    suyrun Jetroga niran: «Ayway ari. Allilla puriycamunqui».'
  bqp-bqp: 'Musa tà a anzure Yɛtoro kĩnaa à pìnɛ: Ǹ ma gba zɛ́ mà tá ma gbɛ̃nↄ kĩnaa
    Misila, mà e tó ò kpɛ́ kú kũ wɛ̃̀ndiio ari tera. Yɛtoro pìnɛ: Ǹ kipa aafia.'
  hat-hat: 'Moyiz kite kote l'' te ye a, li tounen lakay Jetwo, bòpè li. Li di li:
    -Tanpri, kite m'' ale. Mwen pral jwenn frè mwen yo nan pèyi Lejip. Mwen pral wè
    si yo la toujou. Jetwo di Moyiz: -Ale ak kè poze.'
  eng-BSB: Then Moses went back to his father-in-law Jethro and said to him, “Please
    let me return to my brothers in Egypt to see if they are still alive.” “Go in
    peace,” Jethro replied.
  tod-tod: 'Moize ɠaleni ma, é li nɛkoi Zeetelo ʋɔ bɛ, é ɠɛni naa ma: «Nà pɔ gè
    li kɛ̀ɛleaiti pɔ bɛ, niiti ti Ezipete yooi zu, gè pɛtɛ ni ta dɛ vulua.» Zeetelo
    ɠɛni ma: «Li ziilɛigi zu.»'
  eng-WEBPB: Moses went and returned to Jethro his father-in-law, and said to him,
    “Please let me go and return to my brothers who are in Egypt, and see whether
    they are still alive.” Jethro said to Moses, “Go in peace.”
  kbq-kbq: Anantetira Mosese'a atreno nenemo ne' Jetronte vuno amanage hu'ne, Muse
    hugantoanki natrege'na ete Isipima mani'naza nafu nganaheintega vu'na, ofri mani'nazo
    ome zamaga'neno, higeno Jetro'a krimpa frune vuo huno hunte'ne.
  nhe-BL: 'Huajca Moisés mocuepqui ichaj imontat Jetro, huan quiilhui: ―Xinechcahuili
    ma nimocuepa tlali Egipto campa itztoque noicnihua tlen san se estli tijhuicaj.
    Nijnequi niquitas intla noja itztoque. Huan Jetro tlananquili: ―Xiya ica cuali.'
  bus-bus: 'Musa tà a anzure Yɛtoro kiia à bènɛ: Ǹ ma gba zɛ́ mà tá ma gbɛ̃nↄ kiia
    Igipiti, mà e tó aↄ̃ↄ kpɛ́ kú wɛ̃̀ndio ai tia. Yɛtoro bènɛ: Ǹ pita aafia.'
  gub-BL: Na'e uzewyr Moizez oho watyw Zetoro her ma'e heko haw pe a'e kury. Uze'eg
    izupe. — Tuwe azewyr aha heànàm Ezit ywy rehe har wanupe ihe nehe kury. Hepuruexak
    wer wanehe ihe. Aze ru'u amo wikuwe a'e wà rihi, i'i izupe. — Eho ty, tuwe ikatu
    neho àwàm nehe, i'i tatyw izupe.
  eng-DRA: 'Moses went his way, and returned to Jethro his father in law and said
    to him: I will go and return to my brethren into Egypt, that I may see if they
    be yet alive. And Jethro said to him: Go in peace.'
