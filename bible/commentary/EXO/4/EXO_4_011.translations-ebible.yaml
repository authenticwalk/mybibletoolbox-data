  bus-bus: 'Ben Dii bènɛ: Dé bé à lɛ́ dↄ̀ gbɛ̃nteenɛ? Dé bé è à nɛ́nɛ naɛ ke è à swãdo
    kũu? Dé bé è tó à guu e ke è à vĩ̀a kũu? Mamↄma Dii, mámbeeroo?'
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e Moizez pe. — Mo omono ze'egaw rehe
    wapuner haw purupe a'e. Mo upurumuigo kar iapyha 'ym ma'e romo uze'eg 'ym ma'e
    romo a'e. Mo upurumuigo kar hehàpyhàgatu ma'e romo. Mo upurumuigo kar hehàpyhà
    'ym ma'e romo. Tupàn Tuweharupi Wiko Ma'e nezar romo aiko ihe. Aipo napuner kwaw
    agwer ma'e iapo haw rehe ihe, i'i izupe.
  eng-DRA: 'The Lord said to him: Who made man’s mouth? or who made the dumb and the
    deaf, the seeing and the blind? did not I?'
