verse: EXO.004.011
translations:
  mal-C: യഹോവ അവനോട്, “മനുഷ്യന്റെ വായ് മെനഞ്ഞതാര്? അവനെ ബധിരനോ മൂകനോ ആക്കുന്നതാര്?
    അവനു കാഴ്ച നൽകുന്നതോ അവനെ അന്ധനാക്കുന്നതോ ആര്? യഹോവയായ ഞാൻ അല്ലയോ?
  deu-TKW: 'Jahwe aber antwortete ihm: Wer hat denn dem Menschen den Mund erschaffen?
    oder wer macht einen stumm oder taub oder sehend oder blind? Bin nicht ich es,
    Jahwe?'
  lin-lin: 'Yawe alobaki na ye : — Nani apesaka monoko epai ya moto ? Nani akomisaka
    moto baba to mokufi matoyi ? Nani akomisaka moto, moto oyo amonaka to mokufi miso ?
    Boni, ezali Ngai Yawe te ?'
  eng-LSV: And YHWH says to him, “Who appointed a mouth for man? Or who appoints the
    mute, or deaf, or open, or blind? Is it not I, YHWH?
  eng-GNV: Then the Lord said vnto him, Who hath giuen the mouth to man? or who hath
    made the domme, or the deafe, or him that seeth, or the blinde? haue not I the
    Lord?
  eng-WEBSTER: And the LORD said to him, Who hath made man's mouth? or who maketh
    the dumb, or deaf, or the seeing, or the blind? have not I the LORD.
  nhw-BL: 'Pero TOTECO quiilhui: ―Naya niquinmacatoc inincamac masehualme. Naya nijchihua
    para se ma amo huelis camanaltis, o ma amo huelis tlacaquis. Nijchihua para se
    ma tlachiyas, o ma amo tlachiyas.'
  swh-ONEN: Bwana akamwambia, “Ni nani aliyempa mwanadamu kinywa? Ni nani aliyemfanya
    mtu kuwa kiziwi au bubu? Ni nani anayempa mtu kuona au upofu? Je, si mimi, Bwana?
  bba-bba: Mɑ Yinni Gusunɔ u nùn sɔ̃ɔwɑ u nɛɛ, wɑrɑ tɔnun nɔɔ kuɑ. Wɑrɑ rɑ tɔnu ko
    soso. Wɑrɑ rɑ yɑm wɑɑsie. Wɑrɑ rɑ tɔnu ko wɔ̃ko. N ǹ nɛ, Yinni Gusunɔ wi ro?
  eng-KJVCPB: And the Lord said unto him, Who hath made man’s mouth? or who maketh
    the dumb, or deaf, or the seeing, or the blind? have not I the Lord?
  cpy-cpy: 'Ari ikantzi Tajorentsi: “¡Moisés! ¿Iitaka pakiriri atziri-paeni iñaani?
    ¿Kaarima naaka kijopaante-takaeriri, matayempi-tatakaeriri, eejatzi mawityaaki-takaeriri?
    ¿Kaarima naaka aminakaa-yitziriri eejatzi?'
  mpx-mpx: Yaka Yehoba i ba, “Henala gamagal awana i ginol? Henala tanan i pipatui
    ge anana i pakekepa? Henala matan i pipanana o ebo i pipakai? Heiya te nau, Yehoba.
  wbp-wbp: Ngularla YAAWIYI wangkaja nyanunguku, “Ngajujurna YAAWIYI. Ngurrju-manurnangku
    lirraju. Ngampurrparluju kajikarnangku marnpirni yungunpa nyina wangkanja-wangu
    manu purda-nyanja-wangu. Manu ngampurrparluju kajikarnangku pampa-mani. Kajilpanpa
    pampa nyinayarla, kajikarnangku nyanjaku ngurrju-mani pina.
  luo-luo: Eka Jehova Nyasaye nowachone niya, “En ngʼa manochweyo dho dhano? En ngʼa
    mamiyo odoko momo kata ite odino? Koso en ngʼa mamiyo oneno kata obedo muofu?
    Donge en an Jehova Nyasaye?
  meu-meu: Bena Iehova ese e haere henia, eto; Taunimanima ududia daika ese e kara?
    Daika ese tau ta uduna e hakapuamu, eiava taiana e hakudimaiamu? Daika ese matana
    e hapapaiamu eiava e hakepuluamu? Lau binai Iehova, ani?
  npi-ULB: परमप्रभुले तिनलाई भन्‍नुभयो, “मानिसको मुख बनाउने को हो? मानिसलाई गुँगो
    वा बैरो वा दृष्‍टिविहीन बनाउने को हो? के म परमप्रभुले नै होइनँ र?
  yor-yor: Olúwa sì sọ fún un pé, “Ta ni ó fún ènìyàn ni ẹnu? Ta ni ó mú un ya odi
    tàbí adití? Ta ni ó mú un ríran, tàbí mú un fọ́jú? Ǹjẹ́ kì í ṣe èmi Olúwa?
  emp-NTPO: 'Baribʌrʌ Ãcõrẽba jarasia: –¿Caiba ẽberãrã itera osi? ¿Mʌ̃abʌrʌ oẽ́ basica
    ẽberãrã quĩrãme cara b̶eada, cʌwʌrʌ qui b̶eada, dau bia b̶eada, idjab̶a daub̶errea
    b̶ea sid̶a? Mʌ̃ra Ãcõrẽ bẽrã mãwã oida b̶ʌa.'
  ind-ind: Kemudian TUHAN berkata, “Siapakah yang menciptakan mulut manusia? Siapakah
    yang menetapkan seseorang menjadi bisu atau tuli? Siapakah yang membuat manusia
    buta atau melihat? Bukankah Aku, TUHAN yang melakukannya?
  pes-OPCB: 'خداوند فرمود: «چه کسی زبان به انسان بخشیده است؟ گنگ و کر و بینا و نابینا
    را چه کسی آفریده است؟ آیا نه من که خداوند هستم؟'
  aer-aer: YAHWEH anteme awethe ikwere angkeke, “Ayenge kwenhe YAHWEH aneme. The kwenhe
    arrakerte ngkwinhe mpwareke. Ayenge apeke ahentye-aneme, the ngenhe anpetyeke
    nhenge unte imerte angketye-kwenye awetye-arlke-kwenye anetyenhenge. Ayenge apeke
    ahentye-aneme the ngenhe alknge pwenge-iletyenhe. Unte apeke alknge pwenge aneme,
    the ngenhe alknge awethe altywere-iletyeke unte awethe aretyeke anetyenhenge.
  tgl-ULB: Sinabi ni Yahweh sa kaniya, “Sino ba itong gumawa ng bibig ng tao? Sino
    bang gumawa sa taong pipi o bingi, nakakakita o bulag? Hindi ba ako, si Yahweh?
  cbu-NT: 'Itaru, Apanllsha: Nuw waatatana tputsee kuk tinarangi ani; misha, tputsee
    kuk makuksheem wayarangi, misha ¿chak tputseem witsshartam wayaranga? Minsha ¿chak
    tputsee wach mchustam nllurtamaam wayaranga, ndusha nuwa? An watacha yuw nuw ichinguru
    tinarangi anu.'
  hui-hui: Ani layagola Anduane Homogohanda Mosesehondo lalu, Wali agalinaga ne hambu
    wabu heledagoni aiwabe. Wali agalinaga hale mo tuluha bi mo ndibula bigi biaganego
    aiwabe. Wali agalinaga de mo angalaha mo ndibula bigi biaganego aiwabe. Anduane
    Homogo i̱na ani biaga ndoyabe.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​က``လူ​ကို​မည်​သူ က​စ​ကား​ပြော​စေ​သ​နည်း။ လူ​ကို​မည်​သူ​က
    နား​ထိုင်း​ဆွံ့​အ​စေ​သ​နည်း။ လူ​ကို​မည်​သူ​က စက္ခု​အ​လင်း​ရ​စေ​သ​နည်း။ သို့​မ​ဟုတ်​မျက်​စိ
    ကွယ်​စေ​သ​နည်း။ ငါ​ထာ​ဝ​ရ​ဘု​ရား​ပင် မ​ဟုတ်​ပါ​လော။-
  cbi-NTPO: 'Tsenñu Yavé tsandimi: Tsejtu ¿maa chachillanu fi''paki kemu jun? ¿Maa
    mainnuya pamu tiretun, kamainnuya patyu tiremun? Tsenmin ¿maa mainnuya katamu
    tiretun, kamainnuya katatyu tiremu jun, naa merajtu bain tiremun? ¿Iya, Yavéya,
    juntsa tsanguikaamu jutyuwa?'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ལ་འདི་སྐད་དུ། མི་རྣམས་ཀྱི་ཁ་ནི་སུས་བཟོས་པ་ཡིན་ནམ།
    ཡང་སུ་ཞིག་གིས་མི་རྣམས་ལྐུགས་པའམ་ཡང་ན་འོན་པ། མིག་གསལ་བའམ་ཡང་ན་ལོང་པ་སོགས་སུ་བྱས་སམ།
    དེ་ནི་ཡ་ཝཱེ་ང་རང་མ་ཡིན་ནམ།
  sna-sna: Jehovha akati kwaari, “Ndianiko akapa munhu muromo? Ndianiko anomuita matsi
    kana mbeveve? Ndiani anomusvinudza kana kumuita bofu? Handisini here, Jehovha?
  spa-BLM: 'El Señor le dijo: “¿Quién hizo la boca del hombre? ¿O quién hace que uno
    sea mudo, o sordo, o que vea, o ciego? ¿No soy yo, Yahvé?'
  cac-cac: 'Ix tac''vi Jehová chi'': —¿Mach yuj syal slolon eb'' anima tza na''a?
    ¿Tom man̈ vujoc slolon eb''? An̈ejtona'' in svac'' chacan̈b''oc eb'' yed'' eb''
    max yal sloloni yed'' eb'' max yal yilani. A in svac'' yil eb'' vach'' yilani.'
  swh-ULB: Yahwe akamwambia, “Ni nani anayeumba mdomo wa mwanadamu? Ni nani amfanyaye
    mwanadamu kuwa bubu au aone au kipofu? Je si mimi Yahwe?
  bel-bel: 'Гасподзь сказаў: хто даў вусны чалавеку? хто робіць нямым, альбо глухім,
    альбо відушчым, альбо сьляпым? ці ня Я Гасподзь?'
  deu-ELBBK: 'Da sprach der HERR zu ihm: Wer hat dem Menschen den Mund gemacht? Oder
    wer macht stumm oder taub oder sehend oder blind? Nicht ich, der HERR?'
  mbb-OT: Ne migkaǥi is Nengazen diyà te kandin te, “Hentei ves is mibaal te vèbà
    te etew? Hentei is midhimu kandin he vengel etawa emew? Hentei is midhimu kandin
    he ebpekaahà etawa midhimu kandin he lakap? Kenè be iyan a, is Nengazen?
  mal-2015: 'അതിന്നു യഹോവ അവനോടു: മനുഷ്യന്നു വായി കൊടുത്തതു ആർ? അല്ല, ഊമനെയും ചെകിടനെയും
    കാഴ്ചയുള്ളവനെയും കുരുടനെയും ഉണ്ടാക്കിയതു ആർ? യഹോവയായ ഞാൻ അല്ലയോ? ആകയാൽ നീ ചെല്ലുക;'
  tuo-NT: 'Õꞌacʉ̃ cʉ̃rẽ nicʉ niwĩ: —¿Noa masãrẽ ucũmasĩcã weeri? ¿Noa narẽ tʉꞌoticã,
    ucũticã weeri? ¿Noa narẽ ĩꞌamasĩcã, o caperi bajuticã weeri? Yʉꞌʉta tojo weewʉ.'
  gup-gup: Wanjh Yawey bimarneyimeng, “Yina! Yiburrbun ngaye nawu Yawey ngabenmarnbun
    bininj bu kabirriwokdi, dja bu kabirridangdubbe, dja bu kabirrikanemdubbe. Ngabenmarnbun
    warridj bininj bu kabirribolknan dja nuk kabirrimimbunjemen. Dja ngaye wanjh Yawey
    ngabenmarnbun bininj kabirriyimerran kore ngadjare.
  gvs-gvs: Go kina Yauwe idigo kana, ‘Go nakona avatau tomota sopadi imadagidi? Avatau
    tomota geya sibobóbwara imadagidi o avatau kidi taiyadi patupatudi o ma matadi
    be matadi kebokeboidi imadagidi? Moe Yau Yauwe ae?
  rmc-rmc: 'O RAJ leske odphenďa: „Ko kerel le manušestar ňemo abo kašuko? Ko kerel,
    hoj o manuš te dikhel abo te avel koro? Či oda na som me, o RAJ?'
  nlg-nlg: Yahweh te huatia, “Ahei te gonia na manga? Ma hei te gonira na vure ge
    kara tangomana na kokokoe, pa kara mua tangomana na kokokoe, rongo pa kara mua
    rongo, reirei pa kara mua reirei? Inau a Yahweh tu gonia.
  pes-OPV: 'خداوند گفت: «کیست که زبان به انسان داد، و گنگ و کر و بینا و نابینا را
    که آفرید؟ آیا نه من که یهوه هستم؟'
  ron-1924: 'Домнул й-а зис: „Чине а фэкут гура омулуй? Ши чине фаче пе ом мут сау
    сурд, ку ведере сау орб? Оаре ну Еу, Домнул?'
  ben-OBCV: সদাপ্রভু তাঁকে বললেন, “মানুষকে কে মুখ দিয়েছে? কে তাদের কালা বা বোবা তৈরি
    করেছে? কে তাদের দৃষ্টিশক্তি দিয়েছে বা তাদের অন্ধ তৈরি করেছে? সে কি আমি, এই সদাপ্রভু
    নই?
  som-som: Markaasaa Rabbigu wuxuu ku yidhi, Kan dadka afkiisa sameeyey waa ayo? Yaase
    dadka carrab tira, ama dhego tira, ama wax tusa, ama indho tira? Sow anigan Rabbiga
    ah ma aha?
  lat-VUC: 'Dixit Dominus ad eum: Quis fecit os hominis? aut quis fabricatus est mutum
    et surdum, videntem et cæcum? nonne ego?'
  eng-ASVBT: And Jehovah said unto him, Who hath made man’s mouth? or who maketh a
    man dumb, or deaf, or seeing, or blind? is it not I, Jehovah?
  mna-mna: 'Tamen Yooba iso pini: “Mi asiŋ ta iur tomtom kwon? Mi asiŋ ta ipumun tomtom
    talŋan mi kwon ma timun? Asiŋ ta ikam tomtom matan ma tire lele, mi ipumun matan
    ma tire lele som. Nio tau.'
  ita-1885: 'E il Signore gli disse: Chi ha posta la bocca all''uomo? ovvero, chi
    fa il mutolo, o il sordo, o colui che ha gli occhi, e gli orecchi aperti, o il
    cieco? non son desso io, il Signore?'
  eng-LXXUP: And the Lord said to Moses, Who has given a mouth to man, and who has
    made the very hard of hearing, and the deaf, the seeing and the blind? have not
    I, God?
  eng-ULB: Yahweh said to him, “Who is it who made man's mouth? Who makes a man mute
    or deaf or seeing or blind? Is it not I, Yahweh?
  spa-VBL: “¿Quién le dio la boca a la gente?” le preguntó el Señor. “¿Quién hace
    a la gente sorda o muda, capaz de ver o ciega? Soy yo, el Señor, quien lo hace.
  fra-_FOB: 'Et l''Éternel lui dit: Qui a fait la bouche de l''homme? Ou qui rend
    muet, ou sourd, ou voyant, ou aveugle? N''est-ce pas moi, l''Éternel?'
  mal-mal: 'അതിന് യഹോവ അവനോട്: “മനുഷ്യന് വായ് കൊടുത്തത് ആർ? അല്ല, ഊമനെയും ചെകിടനെയും
    കാഴ്ചയുള്ളവനെയും കുരുടനെയും ഉണ്ടാക്കിയത് ആർ? യഹോവയായ ഞാൻ അല്ലയോ? ആകയാൽ നീ ചെല്ലുക;'
  urd-GVR: Rab ne kahā, “Kis ne insān kā muṅh banāyā? Kaun ek ko gūṅgā aur dūsre ko
    bahrā banā detā hai? Kaun ek ko deḳhne kī qābiliyat detā hai aur dūsre ko is se
    mahrūm rakhtā hai? Kyā maiṅ jo Rab hūṅ yih sab kuchh nahīṅ kartā?
  suz-BL: मिनु परमप्रभु यावेमी “सुमी मुर आ शोव़ सेला? सुम लोव़ पपाइक्‍ब, नोफा नेंब
    नु मनेंब, मिक्‍च ताइब नु मताइब सेला? गो, परमप्रभु यावे मनङा ङा? भजन संग्रह ९४:९
  ita-1927: 'E l’Eterno gli disse: “Chi ha fatto la bocca dell’uomo? o chi rende muto
    o sordo o veggente o cieco? non son io, l’Eterno?'
  ckb-ckb: 'یەزدانیش پێی فەرموو: «کێ دەمی بۆ مرۆڤ دروستکردووە، یان کێ لاڵ یان کەڕ،
    بینا یان نابینای دروستکردووە، ئایا منی یەزدان نیم؟'
  eng-BBE: And the Lord said to him, Who has made man's mouth? who takes away a man's
    voice or hearing, or makes him seeing or blind? Is it not I, the Lord?
  kan-OKCV: ಅದಕ್ಕೆ ಯೆಹೋವ ದೇವರು ಅವನಿಗೆ, “ಮನುಷ್ಯರಿಗೆ ಬಾಯಿ ಕೊಟ್ಟಾತನೂ ಯಾರು? ಮೂಕರನ್ನೂ ಕಿವುಡರನ್ನೂ
    ಮಾಡಿದಾತನೂ ಯಾರು? ದೃಷ್ಟಿಯುಳ್ಳವರನ್ನೂ ದೃಷ್ಟಿಯಿಲ್ಲದವರನ್ನೂ ಮಾಡಿದಾತನೂ ಯಾರು? ಯೆಹೋವ ದೇವರಾದ
    ನಾನೇ ಅಲ್ಲವೋ?
  bbb-bbb: Ro E Ireobo fu una Mosisi kuae, Ro a vierafega erare emabuo itire ro e
    ada tuguariaeva ro e itibaki ro e ni kuzeki ije amaeriae? E ijieki ije E Ireobo
    nare amaeriae.
  tam-2017: 'அப்பொழுது யெகோவா அவனை நோக்கி: “மனிதனுக்கு வாயை உண்டாக்கியவர் யார்? ஊமையனையும்,
    செவிடனையும், பார்வையுள்ளவனையும், பார்வையற்றவனையும் உண்டாக்கினவர் யார்? யெகோவாவாகிய
    நான் அல்லவா?'
  spa-RV-1909: 'Y Jehová le respondió: ¿Quién dió la boca al hombre? ¿ó quién hizo
    al mudo y al sordo, al que ve y al ciego? ¿no soy yo Jehová?'
  ron-BTF: 'Și DOMNUL i-a spus: Cine a făcut gura omului? Sau cine face pe cel mut,
    sau pe cel surd, sau pe cel văzător, sau pe cel orb? Oare nu eu, DOMNUL?'
  eng-WEBP: The LORD said to him, “Who made man’s mouth? Or who makes one mute, or
    deaf, or seeing, or blind? Isn’t it I, the LORD?
  eng-FBV: “Who gave people mouths?” the Lord asked him. “Who makes people deaf or
    dumb, able to see or blind? It's I, the Lord, who does that.
  nld-1939: 'Toen sprak Jahweh tot hem: Wie heeft den mens een mond gegeven; wie maakt
    hem stom of doof, ziende of blind; Ik, Jahweh, niet waar?'
  nch-BL: 'Pero TOTECO quiilhui: ―Na niquinmacatoc inincamac masehualme. Na nijchihua
    para se ma amo hueli camanalti, o ma amo hueli tacaqui. Nijchihua para se ma tachiya,
    o ma amo tachiya.'
  vie-1934: 'Đức Giê-hô-va bèn phán rằng: Ai tạo miệng loài người ra? hay là ai đã
    làm câm, làm điếc, làm sáng, làm mờ? Có phải ta là Đức Giê-hô-va chăng?'
  hin-CV: याहवेह ने उनसे पूछा, “किसने मनुष्य का मुंह बनाया है? कौन उसे गूंगा या बहिरा
    बनाता है? कौन है जो उसको बोलने की शक्ति या देखने के लिए रोशनी देता है? क्या मैं,
    स्वयं याहवेह नहीं?
  eng-OURB: Adonai said to him, “Who made man’s mouth? Or who makes one mute, or deaf,
    or seeing, or blind? Is not it I, Adonai?
