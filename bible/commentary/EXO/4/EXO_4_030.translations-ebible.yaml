    insanaaşine ögiyl man əlaamatbı hagva.
  mya-JVB: အာရုန် သည် မောရှေ အား ထာဝရဘုရား မိန့် တော်မူသော စကား တော်အလုံးစုံ တို့ကို
    ပြန်ပြော ၍ ၊ လူ တို့ရှေ့ မှာ နိမိတ် သက်သေတို့ကိုပြ လေ၏။
  tte-O: Kabo Eloni iwalo-masalan kolili walo meuloina bwaine Yeoba iwalowen Mosese
    koina mwa Mosese paisowa kaba nuwapwanopwano meuloina iginaulili tautaubalaone
    manli mena.
  tbg-tbg: Vika ruvaaquma kero Eroniva Noravano Kotiva Mosirara tu uvara, ekaa vi
    uvara vika tiva nimuvaro Mosiva vika nivuqaa vaiharo aahuva kaiqa nora kaiqa varomanta
    vika
  hmo-hmo: Lohiabada ese Mose dekenai ia hamaoroa hereva ibounai be Arona ese ia gwauraia
    idia dekenai. Bona hoa karadia be Mose ese taunimanima edia vairana dekenai ia
    karaia.
  urd-urd: और हारून ने सब बातें जो ख़ुदावन्द ने मूसा से कहीं थी उनको बताई और लोगों
    के सामने निशान और मो'जिज़े किए।
  rus-SYN: и пересказал им Аарон все слова, которые говорил Господь Моисею; и сделал
    Моисей знамения пред глазами народа,
  bqc-SIM: Aalona yã́ pↄ́ Dii ò Mↄiziɛ dàu a sìunɛ́ píi, ↄ̃ Mↄizi dabudabupiↄ
    kɛ̀ Isailiↄ wáa.
  tcz-CHONGTHU: Aaron in Pakaiyin Mose athumop chengse chu abonchan amaho jah a aseipeh
    soh keiyin, Chule Mose in melchihna thil kidang hochu aheng uvah abol in avetsah
    soh kei uve.
  mar-mar: नंतर परमेश्वराने मोशेला जे काही सांगितले होते ते सर्व अहरोनाने लोकांस कळवले;
    त्यांना चिन्हे करून दाखवली.
  qub-qub: Shuntaycur Aarón willaparan Moisesta Tayta Dios parlapashancunata. Chaychöna
    Aaronga runacunapa ñaupancho Tayta Dios nishannölla almiraypajcunata ruraran.
  bqp-bqp: Haruna yã kũ Dikiri ò Musanɛ bàbańnɛ ń pínki, akũ Musa daboyã pìnↄ
    kɛ̀ Isarailanↄ wára.
  hat-hat: Arawon di yo tou sa Seyè a te di Moyiz. Moyiz menm fè tout mirak yo devan
    tout pèp la.
  eng-BSB: and Aaron relayed everything the LORD had said to Moses. And Moses performed
    the signs before the people,
  tod-tod: Aalɔn ʋoluvaawoni ga naama vaiti kpein, niiti Ɠɔoɠɔ GALAGI ti woni Moize
    ma. É poogiti kɛɛni nuɓusɛiti gaazu.
  eng-WEBPB: Aaron spoke all the words which the LORD had spoken to Moses, and did
    the signs in the sight of the people.
  kbq-kbq: Anante Aroni'a Ra Anumzamo'ma Mosesema asmi'nea kea ana maka Israeli vahe'mokizmi
    nezmasamino, avame'zantamina zamavurera erifore hu'ne.
  nhe-BL: Huan Aarón quinpohuili nochi tlen TOTECO quiilhuijtoya Moisés huan quichijqui
    nopa tlanextilijcayotl tlen TOTECO quinextilijtoya ma quichihua.
  bus-bus: Aruna yã kɛ̀ Dii ò Musanɛ tↄ̃kɛ̃̀ńnɛ ń píngi, ben Musa dabuyã pìnↄ kɛ̀
    Isarailinↄ wáa.
  gub-BL: Na'e Àràw umume'u Tupàn Tuweharupi Wiko Ma'e Moizez pe hemimume'u kwer a'e
    kury, a'e pureruze'eg ma'e nànàn a'e kury. Uzapo purumupytuhegatu kar haw teko
    wanenataromo a'e no.
  eng-DRA: 'And Aaron spoke all the words which the Lord had said to Moses: and he
    wrought the signs before the people,'
