verse: EXO.004.030
translations:
  mal-C: യഹോവ മോശയോട് അരുളിച്ചെയ്തിരുന്നതെല്ലാം അഹരോൻ അവരെ പറഞ്ഞുകേൾപ്പിച്ചു; മോശ
    ജനങ്ങളുടെമുമ്പാകെ ആ അത്ഭുതചിഹ്നങ്ങൾ പ്രവർത്തിക്കുകയും
  deu-TKW: Und Aaron verkündete alle die Aufträge, die Jahwe Mose gegeben hatte, und
    dieser verrichtete die Wunderzeichen vor den Augen des Volks.
  lin-lin: Aron ayebisaki bango maloba nyonso oyo Yawe alobaki na Moyize. Asalaki
    bikamwa liboso ya bato.
  eng-LSV: and Aaron speaks all the words which YHWH has spoken to Moses, and does
    the signs before the eyes of the people;
  eng-GNV: And Aaron told all the wordes, which the Lord had spoken vnto Moses, and
    he did the miracles in the sight of the people,
  eng-WEBSTER: And Aaron spoke all the words which the LORD had spoken to Moses, and
    performed the signs in the sight of the people.
  nhw-BL: Huan Aarón quinpohuili nochi catli TOTECO quiilhuijtoya Moisés, huan quichijqui
    nopa tlanextilijcayotl catli TOTECO quinextilijtoya ma quichihua.
  swh-ONEN: naye Aroni akawaambia kila kitu Bwana alichokuwa amemwambia Mose. Pia
    akafanya ishara mbele ya watu,
  bba-bba: Mɑ Aroni u bu ɡɑri yi kpuro sɑɑriɑ yi Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ mi.
    Mɑ Mɔwisi u tɔn be yĩre ni kuɑ.
  eng-KJVCPB: and Aaron spake all the words which the Lord had spoken unto Moses,
    and did the signs in the sight of the people.
  mpx-mpx: Inoke Eloni baaba gegewena toto Yehoba i baunan Mosese elana i wasaan elal,
    yaka Mosese ginol yawiyawi gegewena i ginol gamagal mataliyaa.
  wbp-wbp: Ngula-jana Yarunurlu yimi-ngarrurnu nyiyarningkijarra nyarrpa kujarla YAAWIYI
    wangkaja Mujujuku. Ngula Mujujurlu kujurnu watiya jukati walya-kurra, ngulaju
    warna-jarrija. Ngula pina manu, jukati-jarrija pina. Ngula rdakalku-nyanu yirrarnu
    jaatingka, kuja wilypi-manu pina, ngulaju wijini palka-wangu. Rdaka-nyanu pina-yirrarnu
    jaatingka. Kuja wilypi-manu pina, ngurrjulku karalypa-nyayirni wijini-wangu.
  luo-luo: kendo Harun nonyisogi gik moko duto mane Jehova Nyasaye onyiso Musa. Bende
    notimo honni duto e nyim ji,
  meu-meu: Iehova ese Mose e hamaoro-laia herevadia iboudiai Aaron ese e gwaurai hedinarai,
    bona hari hari toa danu Israel taudia iboudiai vairadiai e kara.
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभएका सबै कुरा हारूनले बताए । तिनले परमप्रभुको
    शक्तिका चिन्हहरू पनि मानिसहरूका सामु गरेर देखाइदिए ।
  yor-yor: Aaroni sọ ohun gbogbo tí Olúwa sọ fún Mose fún wọn, ó sì ṣe iṣẹ́ àmì náà
    ní ojú àwọn ènìyàn náà.
  emp-NTPO: Maʌ̃ne Aaroʌ̃ba ãdjirãa nẽbʌrʌsia jũma Ãcõrẽba Moisea jarad̶ada. Idjab̶a
    ne ununaca Ãcõrẽba obicuad̶ara ãdjirã quĩrãpita osia.
  ind-ind: Harun menyampaikan kepada mereka segala hal yang sudah TUHAN sampaikan
    kepada Musa. Lalu Musa melakukan keajaiban-keajaiban di hadapan mereka.
  pes-OPCB: هارون هر چه را که خداوند به موسی فرموده بود، برای ایشان تعریف کرد و موسی
    نیز معجزات را به آنها نشان داد.
  aer-aer: Aaron-ele anteme itneke ingkirreke anthurre iletyame YAHWEH-arle Moses-eke
    angkekeke. Nhenge Moses-ele atneme ahelheke iweke, re apmwe-werne akngarte-iwelherlenge.
    Nhenge re renhe kutyeke re atneme-werne anteme akngarte-iwelhirtnekenge. Nhenge
    re iltye mantereke-arleke akwerneke, re irrkentye akngerre irremenge nhenge renhe
    tyarre-inemele awethe re mwerre-irrekenge anteme irrkentye kwenye aneke.
  tgl-ULB: Sinabi ni Aaron ang lahat ng mga salita na sinabi ni Yahweh kay Moises.
    Ipinakita niya rin ang mga palatandaan ng kapangyarihan ni Yahweh sa paningin
    ng mga tao.
  cbu-NT: Ashiriya, yuwash Israelchich urkar shaneerana anush kuseersin, Aaronsha
    kamanirangiya yuwaa Apanll Móysisee tsiyatarangu anootsi. Anumunsha, Móysissha
    Apanllee wizpur yámandarangiya.
  hui-hui: Mo ngoaiho helowa Arono ibugua Anduane Homogohanda Mosesehondo bi laminiyago
    bibahende agali biaruhondo lamiai hene. Lamialu howa Mosese ibugua wali agali
    bu hearu deni howa agalime nabiagane ale manane bibe laya ale bibahende biai hene.
  mya-mya: အာ​ရုန်​သည်​ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား မိန့်​တော်​မူ​သ​မျှ​တို့​ကို ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​အား​ပြော​၍​သူ​တို့​ရှေ့​တွင်​အံ့​သြ ဖွယ်​သော​နိ​မိတ်​လက္ခ​ဏာ​တို့​ကို​ပြ​သ​ဖြင့်၊-
  cbi-NTPO: Tsejtu Moisésnu Yavé naatiñuba Aarón millandi kuinda ke', naa tiba ke'
    keewara jumula bain chachilla' ajuusha deke' keewaami.
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་གསུངས་པའི་བཀའ་ཐམས་ཅད་ཨ་རོན་གྱིས་ཐེངས་གཅིག་ལ་སྨྲས་པ་དང་།
    ཡང་མི་རྣམས་ཀྱི་མིག་འདུན་དུ་གྲུབ་རྟགས་བསྟན་པས།
  sna-sna: uye Aroni akavaudza zvinhu zvose zvakanga zvaudzwa Mozisi naJehovha. Akaitawo
    zviratidzo pamberi pavanhu,
  spa-BLM: Aarón pronunció todas las palabras que Yahvé había dicho a Moisés, e hizo
    las señales a la vista del pueblo.
  cac-cac: Ix lajvi chi', ix och ijan vin̈aj Aarón yalan d'a eb' smasanil tas ix yal
    Jehová d'a vin̈aj Moisés chi', ix sch'oxanpax juntzan̈ ch'oxnab'il vin̈ yil eb'
    chon̈ab' chi'.
  swh-ULB: Aroni akawaambia maneno yote ambayo Yahwe alimwambia Musa. Pia alionesha
    ishara na miujiza ya nguvu za Yahwe mbele ya watu.
  bel-bel: і пераказаў Аарон усе словы, якія гаварыў Гасподзь Майсею, і зрабіў Майсей
    азнакі на вачах у народа,
  deu-ELBBK: Und Aaron redete alle die Worte, die der HERR zu Mose geredet hatte,
    und er tat die Zeichen vor den Augen des Volkes.
  mbb-OT: Ne migkaǥi ni Aaron diyà te kandan is langun he migkaǥi te Nengazen diyà
    te ki Moises. Wey impaahà ni Moises te menge etew sikan is menge singyal,
  mal-2015: യഹോവ മോശെയോടു കല്പിച്ച വചനങ്ങളെല്ലാം അഹരോൻ പറഞ്ഞു കേൾപ്പിച്ചു, ജനം കാൺകെ
    ആ അടയാളങ്ങളും പ്രവർത്തിച്ചു.
  tuo-NT: Na tiropʉ ejacã, Aarṍ nipeꞌtise Õꞌacʉ̃ Moisére níꞌquere werepeꞌocãꞌcʉ niwĩ.
    Tojo nicã, masã ĩꞌorõpʉre, ĩꞌa ʉcʉase Õꞌacʉ̃ narẽ weeĩꞌodutiꞌquere weeĩꞌocʉ niwĩ.
  gup-gup: Dja Aaron benmarneyimeng kunwok rowk nawu Yawey bimarneyimeng Moses, dja
    mak kurduyimeng namakmak kundulkarre dorrengh kore bininj birrinani benhbukkani
    bu Yawey bimarnebebmeng.
  gvs-gvs: Sima, kaga liliuna Yauwe boi bogina ilatuuwokoigu Eroni ilatuwokoidi go,
    aba kinanayadi tomota matadi goi aguinuwedi.
  rmc-rmc: O Aron lenge phenďa savoro, so o RAJ phenďa le Mojžišoske. A o Mojžiš anglo
    jakha le manušengre kerelas o znameňja.
  nlg-nlg: Aaron te bosai vanira na lei totobo soko a Yahweh te bosai vania Moses,
    ma Moses te gonia na butuli vaughilala tana bona tara bungutia.
  pes-OPV: وهارون همه سخنانی را که خداوند به موسی فرموده بود، باز‌گفت، و آیات را به
    نظر قوم ظاهرساخت.
  ron-1924: Аарон а историсит тоате кувинтеле пе каре ле спусесе Домнул луй Мойсе
    ши Мойсе а фэкут семнеле ынаинтя попорулуй.
  ben-OBCV: এবং সদাপ্রভু মোশিকে যা যা বলেছিলেন সেসবকিছু হারোণ তাঁদের বললেন। এছাড়াও
    তিনি লোকজনের সামনে সেই চিহ্নকাজগুলি সম্পাদন করলেন,
  som-som: Markaasaa Haaruun kula hadlay erayadii Rabbigu Muuse u soo faray oo dhan,
    calaamooyinkiina dadka hortiisuu ku sameeyey.
  lat-VUC: 'Locutusque est Aaron omnia verba quæ dixerat Dominus ad Moysen: et fecit
    signa coram populo,'
  eng-ASVBT: and Aaron spake all the words which Jehovah had spoken unto Moses, and
    did the signs in the sight of the people.
  mna-mna: Mi Aron iso zin pa sua boozomen ta Yooba iso pa Mose na, mi itooro mos
    ila zin iwal biibi matan ma tire.
  ita-1885: E Aaronne annunziò loro tutte le parole che il Signore avea dette a Mosè,
    e fece que' segni nel cospetto del popolo.
  eng-LXXUP: And Aaron spoke all these words, which God spoke to Moses, and wrought
    the miracles before the people.
  eng-ULB: Aaron spoke all the words that Yahweh had spoken to Moses. He also displayed
    the signs of Yahweh's power in the sight of the people.
  spa-VBL: Aarón compartió con ellos todo lo que el Señor le había dicho a Moisés,
    y Moisés realizó los milagros para que pudieran verlos.
  fra-_FOB: Et Aaron dit toutes les paroles que l'Éternel avait dites à Moïse, et
    il fit les prodiges aux yeux du peuple.
  mal-mal: യഹോവ മോശെയോട് കല്പിച്ച വചനങ്ങളെല്ലാം അഹരോൻ പറഞ്ഞു കേൾപ്പിച്ചു, ജനം കാൺകെ
    ആ അടയാളങ്ങളും പ്രവർത്തിച്ചു.
  urd-GVR: Hārūn ne unheṅ wuh tamām bāteṅ sunāīṅ jo Rab ne Mūsā ko batāī thīṅ. Us
    ne mazkūrā mojize bhī logoṅ ke sāmne dikhāe.
  suz-BL: हारूनमी परमप्रभु यावेमी मोसा नु पशो लोव़ नेल्‍ल मेको आन कली शेंताक्‍व। मोसा
    कली कोंइशो चिन्‍ड, हारूनमी मुर आन ङोंइती कोंइताक्‍व।
  ita-1927: E Aaronne riferì tutte le parole che l’Eterno avea dette a Mosè, e fece
    i prodigi in presenza del popolo.
  ckb-ckb: هارون هەموو فەرمایشتەکانی یەزدان کە بە موسای فەرمووبوو پێی ڕاگەیاندن و
    لەبەرچاوی گەل نیشانەکانی کرد.
  eng-BBE: And Aaron said to them all the words the Lord had said to Moses, and did
    the signs before all the people.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಹೇಳಿದ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ಆರೋನನು ಅವರಿಗೆ ಹೇಳಿ, ಜನರ ಮುಂದೆ
    ಸೂಚಕಕಾರ್ಯಗಳನ್ನು ಮಾಡಿದನು.
  bbb-bbb: Bu kaenamia besu afuima areme Eroni fune urina vua boeje E Ireobo fu Mosisi
    kuaramoga fu una fu kuaraema ijene kuariae. Fu kuariama arekoga Mosisi fu uri
    nidua buone ijia ire sumiki ije E Ireobo fu nijaema ijene remo bu gae.
  tam-2017: யெகோவா மோசேக்குச் சொல்லிய எல்லா வார்த்தைகளையும் ஆரோன் சொல்லி, மக்களின்
    கண்களுக்கு முன்பாக அந்த அடையாளங்களையும் செய்தான்.
  spa-RV-1909: Y habló Aarón todas las palabras que Jehová había dicho á Moisés, é
    hizo las señales delante de los ojos del pueblo.
  ron-BTF: Și Aaron a spus toate cuvintele pe care Domnul le-a spus lui Moise și a
    făcut semnele înaintea ochilor poporului.
  eng-WEBP: Aaron spoke all the words which the LORD had spoken to Moses, and did
    the signs in the sight of the people.
  eng-FBV: Aaron shared with them everything the Lord had told Moses, and Moses carried
    out the miracles so they could see them.
  nld-1939: Aäron verkondigde alles wat Jahweh tot Moses gesproken had, en Moses verrichtte
    de tekenen voor de ogen van het volk.
  nch-BL: Huan Aarón quinpohuili nochi cati TOTECO quiilhuijtoya Moisés, huan quichijqui
    nopa tanextili cati TOTECO quinextilijtoya ma quichihua.
  vie-1934: A-rôn bèn thuật hết các lời của Đức Giê-hô-va đã phán cùng Môi-se, và
    làm những dấu lạ trước mặt dân sự.
  hin-CV: अहरोन ने उनको वह सब बात बताई, जो याहवेह ने मोशेह से कही थी. फिर उन्होंने
    सब लोगों के सामने वह चिन्ह भी दिखाये.
  eng-OURB: Aaron [Light-bringer] spoke all the words which Adonai had spoken to Moses
    [Drawn out], and did the signs in the sight of the people.
  spa-BES: Y Aarón les dijo todas las palabras que el Señor le había dicho a Moisés,
    e hizo las señales delante de todo el pueblo.
  tdx-tdx: le nisaontsie’ i Aharone o nitsa­rae’ Iehovà amy Mosè iabio vaho nanoe’e
    am-pahaisaha’ ondatio o viloñeo.
  vid-vid: Aluni nakawalonjela ulonzi weng'ha Mkulu Nguluwi woyamlonjele Musa na kudita
    ula ulajilo hali wanhu weng'ha.
  eng-OKE: And Aharon told all the words which the Lord had spoken with Mosheh, and
    did the signs in the eyes of the people.
  tha-KJV: แล​้วอาโรนจึงกล่าวถึงพระดำรัสทั้งหมดซึ่งพระเยโฮวาห์ตรัสแก่​โมเสส และทำหมายสำคัญต่างๆนั้นท่ามกลางสายตาของพลไพร่
  por-BR-2018: E falou Arão todas as palavras que o SENHOR havia dito a Moisés, e
    fez o sinais diante dos olhos do povo.
  deu-ELO: Und Aaron redete alle die Worte, welche Jehova zu Mose geredet hatte, und
    er tat die Zeichen vor den Augen des Volkes.
  eng-WYC-2018: And Aaron spake all the words, which the Lord had said to Moses, and
    he did the signs before the people (or and then Moses did all the miracles before
    the people);
  epo-epo: Kaj Aaron diris ĉiujn vortojn, kiujn la Eternulo diris al Moseo, kaj li
    faris la signojn antaŭ la popolo.
  uig-PIN: Ⱨarun Pǝrwǝrdigarning Musaƣa eytⱪan ⱨǝmmǝ sɵzlirini bayan ⱪildi wǝ hǝlⱪning
    kɵz aldida xu mɵjizilik alamǝtlǝrni kɵrsǝtti.
  beo-beo: 'Elane da ilima hou huluane Hina Gode da Mousesema sia:i amo ilima olelei.
    Dunu huluane ba:ma:ne, Mousese da musa: hame ba:su hou huluane hamosu.'
  tpi-OTNT: Na Aron i tokim ol long olgeta samting Bikpela i bin tokim Moses, na em
    i wokim ol dispela mirakel long ai bilong ol manmeri.
  hau-SA: sai Haruna ya gaya musu dukan abin da Ubangiji ya ce wa Musa. Ya kuma aikata
    mu’ujizan a gaban mutanen,
  udu-udu: Dhala Haruun oki’da ris gwo ’baar mo uni kun ṯorkina TAP̱A aMusa mo. Dhali
    a’di ki mii jamas miimer i bwambori ’kwani ’baar mo be.
  uig-LAT: Harun Perwerdigarning Musagha éytqan hemme sözlirini bayan qildi we xelqning
    köz aldida shu möjizilik alametlerni körsetti.
  nde-nde: u-Aroni wasebatshela konke uThixo ayekutshele uMosi. Wenza lezibonakaliso
    phambi kwabantu,
  ton-ton: Pea naʻe lea ʻaki ʻe ʻElone ʻae ngaahi lea kotoa pē ʻaia naʻe folofolaʻaki
    ʻe Sihova kia Mōsese, pea ne fai ʻae ngaahi mana ʻi he ʻao ʻoe kakai.
  ces-1613: I mluvil Aron všecka slova, kteráž byl mluvil Hospodin k Mojžíšovi, a
    činil znamení před očima lidu.
  eko-eko: Arawu khuwooza zooshi Nnyizinku amuziyeeyo Munsa. Nawiisha naye Munsa khuretta
    alama za minjuza vakatthi wa atthu apale,
  eng-WMB: Aaron spoke all the words which the LORD had spoken to Moses, and did the
    signs in the sight of the people.
  tam-TCV: அப்பொழுது யெகோவா மோசேக்குச் சொல்லியிருந்த எல்லாவற்றையும் ஆரோன் அவர்களிடம்
    கூறினான், அவன் அந்த அடையாளங்களையும் மக்களுக்குமுன் செய்துகாட்டினான்.
  ceb-ULB: Gisulti ni Aaron ang tanang mga pulong ni Yahweh nga gisulti kang Moises.
    Gipakita usab niya ang mga timaan sa gahom ni Yahweh sa panan-aw sa katawhan.
  pol-UBG: I Aaron powiedział wszystkie słowa, które PAN mówił do Mojżesza, a Mojżesz
    czynił znaki na oczach ludu.
  agr-agr: Dutika ijumag Tuke Pujuu Moisésan titatjume tibaunak Aarón imatiksag ashí
    ditan ujakui. Dutikamtai Moisés Tuke Pujuu senchijin wainchatai aidau iwainagta
    tibaunak imatiksag dita wainainamunum ashí iwainajui.
  kyc-kyc: Dokona Kamongome Mosese lamaiyamo dupwa peparae Eroneme nakama lamaiya.
    Lamaiyamopa Moseseme yulu wambu kanda nange dupwa wambunya lenge kambu siyamo
    dokona piya. Doko kandapala wambu dupwame kinyilyamo lao suu piyami.
  urd-GVU: ہارون نے اُنہیں وہ تمام باتیں سنائیں جو رب نے موسیٰ کو بتائی تھیں۔ اُس
    نے مذکورہ معجزے بھی لوگوں کے سامنے دکھائے۔
  deu-1912: Und Aaron redete alle Worte, die der HERR mit Mose geredet hatte, und
    er tat die Zeichen vor dem Volk.
  ntj-ntj: Nyangka Yarantu-tjananya tjukurrpa pirni tjakultjunu Mama Kuurrtu Mawutjala
