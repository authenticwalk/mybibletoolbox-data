verse: EXO.004.005
translations:
  mal-C: “ഇത്, അവരുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവ—അബ്രാഹാമിന്റെ ദൈവവും യിസ്ഹാക്കിന്റെ
    ദൈവവും യാക്കോബിന്റെ ദൈവവും—നിനക്കു പ്രത്യക്ഷനായിരിക്കുന്നു എന്ന് അവർ വിശ്വസിക്കേണ്ടതിനുതന്നെ,”
    എന്നു ദൈവം അരുളിച്ചെയ്തു.
  deu-TKW: So müssen sie es glauben, daß dir Jahwe, der Gott ihrer Väter, der Gott
    Abrahams, der Gott Isaaks und der Gott Jakobs, erschienen ist.
  lin-lin: 'Yawe alobaki na ye : — Esalemi bongo mpo ete bandima solo ete Yawe, Nzambe
    ya bakoko na bango, Nzambe ya Abrayami, ya Izaki mpe ya Jakobi, amonanaki na yo.'
  eng-LSV: “so that they believe that YHWH, God of their fathers, has appeared to
    you, God of Abraham, God of Isaac, and God of Jacob.”
  eng-GNV: Do this that they may beleeue, that the Lord God of their fathers, the
    God of Abraham, the God of Izhak, and the God of Iaakob hath appeared vnto thee.
  eng-WEBSTER: That they may believe that the LORD God of their fathers, the God of
    Abraham, the God of Isaac, and the God of Jacob, hath appeared to thee.
  nhw-BL: 'Huan TOTECO quiilhui: ―Quej nopa tijchihuas iniixpa nopa israelitame para
    ma quineltocaca para naya catli niininTeco amohuejcapan tatahua, Abraham, Isaac
    huan Jacob nimonextijtoc moixpa para nimitztequimacas.'
  swh-ONEN: Bwana akasema, “Hivi ndivyo Waisraeli watakavyoamini kuwa Bwana, Mungu
    wa baba zao, Mungu wa Abrahamu, Mungu wa Isaki, na Mungu wa Yakobo, amekutokea
    wewe.”
  bba-bba: Yinni Gusunɔ u mɑɑ nɛɛ, yeniwɑ kɑɑ ko, kpɑ bu ɡiɑ mɑ nɛ wi nɑ rɑ n wɑ̃ɑ
    nɑ kɑ nun ɡɑri kuɑ, nɛ wi nɑ sɑ̃ɑ ben bɑɑbɑbɑ Aburɑhɑmu kɑ Isɑki kɑ Yɑkɔbun Yinni.
  eng-KJVCPB: that they may believe that the Lord God of their fathers, the God of
    Abraham, the God of Isaac, and the God of Jacob, hath appeared unto thee.
  cpy-cpy: 'Ikantzi Tajorentsi: “Piñaakiro. Rootaki riyotan-teetyaari maperori noñaahakimi,
    tema naaka Itajorentsite piwaejatzite Abraham, Isaac, eejatzi Jacob.”'
  mpx-mpx: Yaka Yehoba i ba, “Nu ginol ni ola to, inoke Isileli nihi patunahot te
    nau Yehoba, tubuliyau wali Yabowaine, Abalahama, Aisake ge Yakobo wali Yabowaine,
    iyaka ya masal eliyam.”
  wbp-wbp: Ngularla YAAWIYI wangkaja, “Kajinpa-jana yani Yijirali-pinkiki, ngulaju
    kijika watiya jukati nyuntu-nyangu walya-kurra yangka-piyarlu-yijala. Kaji warna-jarri,
    wipi-ngirli manta yungu watiya-jarrimi pina. Kajingkili nyanyi kuja-kurra, ngulaju
    kapungkulu nyanjarla ngungkurr-nyinalku nyuntu-nyangu yimikiji. Yimi-ngarrirni
    kapunpa-jana ngajulurlu YAAWIYI-rlirnaju milki-yirrarnu nyuntu-kurra. Kapunpa-jana
    yimi-ngarrirni ngajuju yangka-juku Kaatu kujalpajulu puraja nyanungurrakupalangurlu
    Yipuruyamurlu, Yijakirli manu Jakupurlu nyurru-wiyiji.”
  luo-luo: Jehova Nyasaye nowachone niya, “Ma en kamano mondo mi giyie ni Jehova Nyasaye
    ma Nyasach kweregi; Nyasach Ibrahim gi Isaka kod Jakobo osefwenyoreni.”
  meu-meu: Bena bae diba Iehova, senedia edia Dirava, Abraham ena Dirava, Isaak ena
    Dirava, Iakob ena Dirava, ese vada e hahedinarai henimu.
  npi-ULB: “तिनीहरूका पिता-पुर्खाका परमप्रभु परमेश्‍वर अर्थात् अब्राहामका परमेश्‍वर,
    इसहाकका परमेश्‍वर र याकूबका परमेश्‍वर तँकहाँ देखा पर्नुभएको थियो भनी तिनीहरूले
    विश्‍वास गरून् भन्‍नाका लागि यो चिन्ह हुनेछ ।”
  yor-yor: Olúwa sì wí pé, “Èyí rí bẹ́ẹ̀ kí wọn bá à le è gbàgbọ́ pé, Olúwa Ọlọ́run
    àwọn baba wọn, Ọlọ́run Abrahamu, Ọlọ́run Isaaki, àti Ọlọ́run Jakọbu; tí farahàn
    ọ́.”
  emp-NTPO: 'Maʌ̃be Ãcõrẽba Moisea jarasia: –Bʌa maʌ̃da osira israelerãba ĩjãnia mʌ̃a
    ara mʌ̃djida bʌ́a unubisida. Cawad̶ia mʌ̃ra ãdji drõã naẽnabemarã Abrahaʌ̃ba,
    Isaba, idjab̶a Jacobo bid̶a ĩjã panana Ãcõrẽda.–'
  ind-ind: Berkatalah TUHAN, “Lakukanlah itu supaya umat Israel percaya bahwa TUHAN
    Allah nenek moyang mereka, yaitu Allah Abraham, Allah Isak, dan Allah Yakub, sudah
    menjumpai kamu.”
  pes-OPCB: 'آنگاه خداوند فرمود: «این کار را بکن تا سخنان تو را باور کنند و بدانند
    که خداوند، خدای اجدادشان ابراهیم، اسحاق و یعقوب بر تو ظاهر شده است.»'
  aer-aer: YAHWEH anteme ikwere angkeke, “Nhenge unte Israel-arenye areye-werne alhemele,
    atneme ngkwinhe ahelheke iwetyeke The ngkwenge imerneke-arteke. Nhenge re apeke
    apmwe-werne akngarte-iwelhemele, tile-nge arntwirrkaye, re atneme-werne akngarte-iwelhirtneme
    anteme. Nhenge itne apeke ngenhe aremele alakenhe mpwarerlenge, itne anteme angkentye
    ngkwinhe arratye itelaretyenhenge. Unte itneke ileme Ayenge-arle, YAHWEH-arle
    ngkwenge imernelhekeke. Unte itneke iletyeke Ayenge-arle arrwekelenye areye itne-kenheke
    Ngkarte aneme, Abraham-eke, Isaac-eke, Jacob utheneke-arle arrule anthurre apentetyarteke.”
  tgl-ULB: “Ito ay para maniwala sila na si Yahweh, ang Diyos ng kanilang mga ninuno,
    ang Diyos ni Abraham, ang Diyos ni Isaac, at ang Diyos ni Jacob, ang nagpakita
    sa iyo.”
  cbu-NT: 'Ashiriya, Apanllsha: Anpa ashkachush anoo pakchusin; Ashiriya, waatapari
    niya Taarashipani, Apanlliya yuw shiyaa yakarangu anuya, shiyaa atusin nuwamun
    mangu tatchinllinaya. Minsha, waatapari niya iy zitaminarni Aprahamarini, minsha
    Isaakarini, minsha Akoparini Apanlliriniya, nuwaa atusin, chinachinlliniya.'
  hui-hui: Ani biyagola Anduane Homogohanda Mosesehondo lalu, Isaraele wali agalime
    Anduane Homogo ti mamali Abarahamabi Aisagabi Yagababi tinaga Ngode Datagaliwabe
    kago ibu í̠ heria hapani haya larego henene ani biyadalo hendelo manane ogoni
    walia habe, lalu lamini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​ရှေ့​တွင် ထို​သို့​ပြု​လုပ်​ပြ​လော့။
    သို့ မှ​သာ​လျှင်​သင်​သည်​သူ​တို့​ဘိုး​ဘေး​တို့​၏ ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်၊ အာ​ဗြ​ဟံ
    ၏​ဘု​ရား၊ ဣ​ဇာက်​၏​ဘု​ရား၊ ယာ​ကုပ်​၏ ဘု​ရား​ကို​ဖူး​မြင်​ခဲ့​ရ​ကြောင်း​သူ​တို့​ယုံ
    ကြ​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: Entsaimiya naa Abrahamchi bain, Isaacchi bain, naa Jacobchi bain jumu,
    Yavé, ñulla' tinbu rukula' Dios, ñunu katawañuba keenguikaanaa entsaa juve, timi.
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། དེའི་རྒྱུ་མཚན་ནི་ཁོ་རྣམས་ཀྱི་ཕ་མེས་ཡང་མེས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ།
    ཨབ་ར་ཧམ་གྱི་དཀོན་མཆོག་དང་། ཨི་སཱག་གི་དཀོན་མཆོག་དང་། ཡ་ཀོབ་ཀྱི་དཀོན་མཆོག་ནི་ཁྱོད་ལ་མངོན་པར་གྱུར་པ་ལ་ཁོ་རྣམས་ཡིད་ཆེས་སུ་འཇུག་པའི་ཕྱིར་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: Jehovha akati, “Izvi ndezvokuti vagotenda kuti Jehovha, Mwari wamadzibaba
    avo, Mwari waAbhurahama, Mwari waIsaka, naMwari waJakobho, azviratidza kwauri.”
  spa-BLM: “Esto es para que crean que Yahvé, el Dios de sus padres, el Dios de Abraham,
    el Dios de Isaac y el Dios de Jacob, se te ha aparecido”.
  cac-cac: —Yuj tas toxo ix il tic, ol yac'och eb' d'a sc'ol to ix in ch'ox in b'a
    d'ayach, a in ton Jehová a Diosal in, sDiosal in pax eb' e mam eyicham, aton vin̈aj
    Abraham, vin̈aj Isaac yed' vin̈aj Jacob, xchi.
  swh-ULB: “Hii ni ili wapate kuamini ya kuwa Yahwe, Mungu wa baba zao, Mungu wa wa
    Abrahamu, Mungu wa Isaka, na Mungu wa Yakobo amekutokea wewe.”
  bel-bel: Гэта ўсё на тое, каб паверылі, што зьявіўся табе Гасподзь, Бог бацькоў
    іхніх, Бог Абрагамаў, Бог Ісаакаў і Бог Якаваў.
  deu-ELBBK: damit sie glauben, dass der HERR dir erschienen ist, der Gott ihrer Väter,
    der Gott Abrahams, der Gott Isaaks und der Gott Jakobs.
  mbb-OT: Ne migkaǥi is Nengazen te, “Pinaaǥi keniyan he singyal ebpeketuu zan he,
    is Nengazen, he Megbevayà he ed-ezapen te menge kepuun dan he si Abraham, si Isaac,
    wey si Jacob, iyan mibpaahà kenikew.”
  mal-2015: ഇതു അബ്രാഹാമിന്റെ ദൈവവും യിസ്ഹാക്കിന്റെ ദൈവവും യാക്കോബിന്റെ ദൈവവും ആയി
    അവരുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവ നിനക്കു പ്രത്യക്ഷനായി എന്നു അവർ വിശ്വസിക്കേണ്ടതിന്നു
    ആകുന്നു
  tuo-NT: —Aꞌtere ĩꞌarã, “Õꞌacʉ̃ na ñecʉ̃sʉmʉa Abrahã, Isaa, Jacob wiogʉ cʉ̃rẽ bajuapĩ”,
    nirãsama, nicʉ niwĩ Õꞌacʉ̃.
  gup-gup: Wanjh Yawey bimarneyimeng, “Kuhni yikurduyimen bedberre ba kabirriwoybukwon
    bu ngaye marnebukkarrinj, ngaye nawu Yawey, ngaye nawu God bedberre nawu mawahmawah.
    Ngaye wanjh God nuye Abraham, dja mak God nuye Isaac dja mak God nuye Jacob.”
  gvs-gvs: Yauwe idigo kana, ‘Moe nakae kuguinūwe bei sinumisa bego Yau Yauwe, tubumiyao
    Eberamo, Aisake be Yakobo idi Yaubada bogina asowóduwo yaim.’
  rmc-rmc: 'Paľis o RAJ phenďa: „Ker kada, hoj o Izraeliti tuke te pačan, hoj pes
    tuke sikaďa o Del lengre dadengro – o Del le Abrahamoskro, le Izakoskro the le
    Jakoboskro.“'
  nlg-nlg: Yahweh te bosa vania, “Ko tatea na vaughilala eni, ge kara taluutunigho.
    Kakeri ge kara ghilala a Yahweh, na God didira na kukuadira - na God nina Abraham,
    ma God nina Isaac, ma God nina Jacob - utuni sughua te tate vanigho.”
  pes-OPV: «تاآنکه باور کنند که یهوه خدای پدران ایشان، خدای ابراهیم، خدای اسحاق، و
    خدای یعقوب، به تو ظاهر شد.»
  ron-1924: '„Ятэ”, а зис Домнул, „че вей фаче ка сэ крядэ кэ ци С-а арэтат Домнул
    Думнезеул пэринцилор лор: Думнезеул луй Авраам, Думнезеул луй Исаак ши Думнезеул
    луй Иаков.”'
  ben-OBCV: সদাপ্রভু বললেন, “এরকম করা হল, যেন তারা বিশ্বাস করে যে সদাপ্রভু, তাদের
    পূর্বপুরুষদের ঈশ্বর—অব্রাহামের ঈশ্বর, ইস্‌হাকের ঈশ্বর ও যাকোবের ঈশ্বর—তোমার কাছে
    আবির্ভূত হয়েছেন।”
  som-som: Sidaas yeel inay ku rumaystaan inuu kuu muuqday Rabbiga ah Ilaahii awowayaashood,
    oo ah Ilaahii Ibraahim, iyo Ilaahii Isxaaq, iyo Ilaahii Yacquub.
  lat-VUC: Ut credant, inquit, quod apparuerit tibi Dominus Deus patrum suorum, Deus
    Abraham, Deus Isaac et Deus Jacob.
  eng-ASVBT: that they may believe that Jehovah, the God of their fathers, the God
    of Abraham, the God of Isaac, and the God of Jacob, hath appeared unto thee.
  mna-mna: 'Tona Yooba iso pini ma iso: “Leŋ. Sombe la ma pet kizin Israel, to kam
    ta kembei. Naso tiurla kembei nio Yooba, Anutu ki tumbun bizin Abaraam, Isak mi
    Yakop, ta aŋpet ku. Tona tiurla sua ku.”'
  ita-1885: Così farai, disse Iddio, acciocchè credano che il Signore Iddio de' lor
    padri, l'Iddio di Abrahamo, l'Iddio d'Isacco e l'Iddio di Giacobbe, ti è apparito.
  eng-LXXUP: and it became a rod in his hand—that they may believe thee, that the
    God of thy fathers has appeared to thee, the God of Abraham, and God of Isaac,
    and God of Jacob.
  eng-ULB: “This is so they may believe that Yahweh, the God of their ancestors, the
    God of Abraham, the God of Isaac, and the God of Jacob, has appeared to you.”
  spa-VBL: “Debes hacer esto para que crean que yo, el Señor, me aparecí delante de
    ti. E Dios de sus padres, el Dios de Abraham, Isaac y Jacob”.
  fra-_FOB: C'est afin, dit l'Éternel, qu'ils croient que l'Éternel, le Dieu de leurs
    pères, le Dieu d'Abraham, le Dieu d'Isaac, et le Dieu de Jacob t'est apparu.
  mal-mal: “ഇത് അബ്രാഹാമിന്റെ ദൈവവും യിസ്ഹാക്കിന്റെ ദൈവവും യാക്കോബിന്റെ ദൈവവും ആയി
    അവരുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവ നിനക്ക് പ്രത്യക്ഷനായി എന്ന് അവർ വിശ്വസിക്കേണ്ടതിന്
    ആകുന്നു”.
  urd-GVR: Rab ne kahā, “Yih dekh kar logoṅ ko yaqīn āegā ki Rab jo un ke bāpdādā
    kā Ḳhudā, Ibrāhīm kā Ḳhudā, Is'hāq kā Ḳhudā aur Yāqūb kā Ḳhudā hai tujh par zāhir
    huā hai.
  suz-BL: मिनु मेको तशा, मेकोपुकीमी “परमप्रभु यावे, आन किकी पिपी अब्राहाम, इसहाक नु
    याकूब आन परमप्रभुमी इ ङोंइती ग्रूशा, इ कली ग्रुम्‍तु, दे थमा सुइक्‍नीम” देंत।
  ita-1927: “Questo farai, disse l’Eterno, affinché credano che l’Eterno, l’Iddio
    dei loro padri, l’Iddio d’Abrahamo, l’Iddio d’Isacco e l’Iddio di Giacobbe t’è
    apparso”.
  ckb-ckb: «بۆ ئەوەی بڕوا بکەن کە یەزدان بۆت دەرکەوتووە، خودای باوکانیان، خودای ئیبراهیم
    و خودای ئیسحاق و خودای یاقوب.»
  eng-BBE: So that they may be certain that the Lord, the God of their fathers, the
    God of Abraham, of Isaac, and of Jacob, has been seen by you.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಅವನಿಗೆ, “ಇದರಿಂದ ಆ ಜನರು ತಮ್ಮ ಪೂರ್ವಜರಾದ ಅಬ್ರಹಾಮ, ಇಸಾಕ ಹಾಗೂ
    ಯಾಕೋಬರ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರು ನಿನಗೆ ಪ್ರಕಟವಾಗಿದ್ದು ನಿಜ ಎಂಬುದನ್ನು ನಂಬುವರು,” ಎಂದರು.
  bbb-bbb: Areme E Ireobo fu una Mosisi kuae, Nine va ijiege rega e Isureroko ije
    bu ijia gana vierafero fune ma asaerafa buone e Eburamekina Aesekikina Jekafu
    ijiebuo Godi ijare a biedaemaro bu ijiege vierafeno kuae.
  tam-2017: ஆபிரகாமின் தேவனும் ஈசாக்கின் தேவனும் யாக்கோபின் தேவனுமாக இருக்கிற தங்கள்
    முன்னோர்களுடைய தேவனாகிய யெகோவா உனக்கு தரிசனமானதை அவர்கள் நம்புவதற்கு இதுவே அடையாளம்
    என்றார்.
  spa-RV-1909: Por esto creerán que se te ha aparecido Jehová, el Dios de tus padres,
    el Dios de Abraham, Dios de Isaac y Dios de Jacob.
  ron-BTF: Ca ei să creadă că DOMNUL Dumnezeul părinților lor, Dumnezeul lui Avraam,
    Dumnezeul lui Isaac și Dumnezeul lui Iacob, ți s-a arătat.
  eng-WEBP: “This is so that they may believe that the LORD, the God of their fathers,
    the God of Abraham, the God of Isaac, and the God of Jacob, has appeared to you.”
  eng-FBV: “You are to do this so that they will believe that I the Lord did appear
    to you, the God of their fathers, the God of Abraham, Isaac, and Jacob.”
  nld-1939: Hierdoor zullen zij geloven, dat Jahweh, de God hunner vaderen, de God
    van Abraham, Isaäk en Jakob, u is verschenen.
  nch-BL: 'Huan TOTECO quiilhui: ―Quej nopa tijchihuas iniixpa nopa israelitame para
    ma quineltocaca para na niininTeco amohuejcapan tatahua, Abraham, Isaac huan Jacob
    nimonextijtoc moixpa para nimitztequimacas.'
