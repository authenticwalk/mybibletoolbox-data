    Isaako ena Eaubada, Iakobo ena Eaubada ia ede i taumasaraha arim eai.”
  bjr-bjr: Miqooqari Yaaweefa Mooseena qimaminau. Anee ooqu Isaraee maqannaa nifusaa
    miqinaqa misa qiniara Abarahaamana faqa Isakeena faqa Yakooboona faqa misa Yaaweefa
    misa Anutufa kuqaa ani afusaa kooroo iifoo qifaranoo.
  eng-YLT: ''' — so that they believe that Jehovah, God of their fathers, hath appeared
    unto thee, God of Abraham, God of Isaac, and God of Jacob.'''
  kne-kne: Pag kanan Diyos, “Sinay di ipailam ta say patien din Israelita ay nanpaila
    en sik-a si Yahweh ay din Diyos di aap-o da ay da Abraham, Isaac, ya si Jacob.”
  bzd-NTPO: 'Eta̱ Jehová tö iché ia̱: —Mik be'' dene Egipto, eta̱ be'' tö iú̱ es a̱s
    ie''pa tö iklö''ù̱ moki̱ tö ye'' dör a'' yë́pa bak ká̱ ia̱ia̱ë kiè Abraham, Isaac
    ena Jacob e''pa Këköl e'' e̱'' kkaché be'' a̱.'
  eng-WYC-2017: And the Lord said, That they believe, that the Lord God of thy fathers
    appeared to thee, God of Abraham, God of Isaac, and God of Jacob.
  eng-WMBB: “This is so that they may believe that the LORD, the God of their fathers,
    the God of Abraham, the God of Isaac, and the God of Jacob, has appeared to you.”
  urd-GVH: रब ने कहा, “यह देखकर लोगों को यक़ीन आएगा कि रब जो उनके बापदादा का ख़ुदा,
    इब्राहीम का ख़ुदा, इसहाक़ का ख़ुदा और याक़ूब का ख़ुदा है तुझ पर ज़ाहिर हुआ है।
  rug-rug: Meke zama se Zihova, “Mu tavete gua asa, pude va sosodea koari na tinoni
    Izireli, sapu se Zihova, sa Tamasa tadi na tiatamamia, sa Tamasa te Ebarahami,
    Aisake, meke Zekopi si zama koa goi,” gua si Asa.
  gaz-gaz: Waaqayyos, “kun akka isaan Waaqayyo Waaqni abbootii isaanii, Waaqni Abrahaam,
    Waaqni Yisihaaq, Waaqni Yaaqoob sitti mulʼate akka amananiif” jedhe.
  fra-LSG: C’est là, dit l’Éternel, ce que tu feras, afin qu’ils croient que l’Éternel,
    le Dieu de leurs pères, t’est apparu, le Dieu d’Abraham, le Dieu d’Isaac et le
    Dieu de Jacob.
  gnn-gnn: “Ga biyakayi nhe yurru yolŋuwalanydja walalaŋgala milma yana,” bitjarra
    ŋayi Garray waŋananydja. “Yo biyakayi djämanydja, bala walalanydja yurru ŋayaŋu‐yuwalkthirrina
    nhuŋu, ŋunhi nhokala Garray ŋayipi maḻŋ'maranhaminanydja, ŋunhiyi ŋunhi ŋayi Waŋarr
    bäpa‐ŋaliwu walalaŋgu, Yipurayimgu Yitjakku ga Djaykupku Waŋarr.”
  yal-yal: Alatala yi a fala, a naxa, “I na nan ligama, alogo e xa la a ra a Alatala
    e benbane Ala bata mini i xa Iburahimaa Ala nun Isiyagaa Ala e nun Yaxubaa Ala.”
  haw-1868: Ilaila e manaoio ai lakou, ua ikea e oe o Iehova ke Akua o ko lakou poe
    kupuna, ke Akua o Aberahama, ke Akua o Isaaka, ke Akua hoi o Iakoba.
  arb-NAV: 'وَقَالَ الرَّبُّ: «هَذَا لِكَي يُؤْمِنُوا أَنَّ الرَّبَّ إِلَهَ آبَائِكُمْ،
    إِلَهَ إبْرَاهِيمَ وَإِلَهَ إسْحاقَ وَإِلَهَ يَعْقُوبَ قَدْ ظَهَرَ لَكَ».'
  ewe-ewe: Yehowa gblɔ nɛ be, “Wɔ esia ekema woaxɔ dziwò ase, ekema woadze sii be
    Yehowa, wo fofowo, Abraham, Isak kple Yakob ƒe Mawue ɖe eɖokui fia wò nyateƒe.”
  eng-LEE: In order that they may believe that there hath appeared unto thee the Everlasting
    One, the God of their fathers, the God of Abraham, the God of Isaac, and the God
    of Jacob.
  gvn-gvn: '@see-verse:EXO.004.004'
  nna-nna: Ngarrkalu karra marnalu, “Palajun jilaman. Palaja Israeli-jalu pinakarrulupiyingu
    nyuntuku. Janalu yijalmarta jilapijiyi muwarr ngajumili. [??] Ngaju, Yawayi, miral
    jarrinyarnangu nyuntungu. Ngajulungarra tuku jinikinyirnijaninyi nyuntumilirrangu
    marrngurrangu mirtanya-mirtanya, nyarra tuku jinikinyirnijaninyi, Abraham-pa Isaac-pa
    Jacob. Palajun miranu jarrulupiyi.
  asm-FB: “ইয়াৰ বাবেই তেওঁলোকৰ ওপৰ-পিতৃ অব্ৰাহাম, ইচহাক আৰু যাকোবৰ ঈশ্বৰ যিহোৱাই
    যে তোমাক দৰ্শন দিলে, সেই কথা তেওঁলোকে বিশ্বাস কৰিব।”
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن عَ بّ، «نَ قِندِ مَ تْنشُمَ رَ عٍ بّ، قَ عَ قَلَ،
    عٍ بٍنبَ عِبُرَهِمَ، عِسِيَفَ، نُن يَشُبَ مَرِفِ عَلَتَلَ بَرَ مِنِ عِ مَ.»
  fra-SBL: « C'est afin qu'ils croient que Yahvé, le Dieu de leurs pères, le Dieu
    d'Abraham, le Dieu d'Isaac et le Dieu de Jacob, t'est apparu ».
  hbo-hbo: לְמַ֣עַן יַאֲמִ֔ינוּ כִּֽי־נִרְאָ֥ה אֵלֶ֛יךָ יְהוָ֖ה אֱלֹהֵ֣י אֲבֹתָ֑ם
    אֱלֹהֵ֧י אַבְרָהָ֛ם אֱלֹהֵ֥י יִצְחָ֖ק וֵאלֹהֵ֥י יַעֲקֹֽב׃
  eng-WYCLIFFE: And the Lord seide, That thei bileue, that the Lord God of thi fadris
    apperide to thee, God of Abraham, and God of Isaac, and God of Jacob.
  piu-2006: '@see-verse:EXO.004.004'
  pjt-pjt: Ka Godalu palula wangkangu, “Nyuntu nyanga alatji palyannyangka nyakula
    tjana mulapa kulilku panya ngayuluṉa Mayatja Godalu nyuntula wangkangu, panya
    Aipuṟamaku, Isaacaku, Jacobaku tjanampa Godalu.”
  cwe-cwe: Mndewa Mulungu kamulongela, “Kwa kutenda vino Waisilaili wezahuwila kuwa
    Mndewa Mulungu, Mulungu wa wasaho zawo na Mulungu wa Bulahimu na Mulungu wa Isaka
    na Mulungu wa Yakobo, kakulawilila.”
  bgs-bgs: Igkagi tô Áglangngagán, na mà din, “Lumu nu ni kasalábbuan ébô mánnal dan
    na igpakita áknikó tô Áglangngagán na Manama na ágpangadapán katô mga kamónaan
    dan na si Abraham, si Isaac, asta si Jacob.”
  kik-kik: Nake Jehova akiuga atĩrĩ, “Ũndũ ũyũ nĩguo wa gũtũma metĩkie atĩ Jehova,
    o we Ngai wa maithe mao Ngai wa Iburahĩmu, na Ngai wa Isaaka, na Ngai wa Jakubu
    nĩakuumĩrĩire.”
  fra-NCL: afin qu’ils croient que Yahweh, le Dieu de leurs pères, t’est apparu, le
    Dieu d’Abraham, le Dieu d’Isaac et le Dieu de Jacob. »
  cek-AK: Angraeng mah, To tiah na sak nahaeloe ampanawk ih Angraeng Sithaw, Abraham
    Sithaw, Isaak Sithaw, Jakob Sithaw loe nang khaeah angphong tangtang, tiah tanghaih
    tawn o tih, tiah a naa.
  xla-xla: Epalati Godtapo epo atlaiyo, “Dali ku i mate Isalael so opa mila꞉pi tle
    ipapele koko halepe. Epalati yia꞉tapo ikadepe na꞉tapo wa꞉ dla woyamana depame
    mikadepe dlepe. Ame adipalati, na꞉ye yia꞉ mamadulo A꞉iblaham mate epo Aisek mate
    epo Yokob mate yia꞉ Godpo.”
  cuk-cuk: 'Bab-Jehová Moisésʼga sogded: —Weyob be imakoed-ulale, Israel-girmar-dummagan
    be-benguosurmalad, be-dadgan Abraham, Isaac, Jacob, amar-e-Bab-Dummad-Jehová,
    bese magarosye.'
  uig-CYR: 'Пәрвәрдигар йәнә: — Буниң билән улар ата-бовилириниң Худаси, йәни Ибраһимниң
    Худаси, Исһақниң Худаси вә Яқупниң Худаси болған Пәрвәрдигарниң саңа көрүнгинигә
    ишиниду, — деди.'
  tel-2017: ఆయన “దీన్ని బట్టి వాళ్ళు తమ పూర్వీకుల దేవుడు యెహోవా, అంటే అబ్రాహాము, ఇస్సాకు,
    యాకోబుల దేవుడు నీకు ప్రత్యక్షమయ్యాడని నమ్ముతారు” అన్నాడు.
  hat-BSA: “Pou yo ta kapab kwè ke SENYÈ a, Bondye Abraham nan, Bondye Isaac la, ak
    Bondye Jacob la te parèt a ou.”
  kos-kos: LEUM GOD El fahk, “Oru ouinge in akpwayei nu sin mwet Israel lah LEUM GOD
    lun papa tumalos — God lal Abraham, Isaac, ac Jacob — El sikyak nu sum.”
  hbo-WLC: לְמַ֣עַן יַאֲמִ֔ינוּ כִּֽי־נִרְאָ֥ה אֵלֶ֛יךָ יְהוָ֖ה אֱלֹהֵ֣י אֲבֹתָ֑ם
    אֱלֹהֵ֧י אַבְרָהָ֛ם אֱלֹהֵ֥י יִצְחָ֖ק וֵאלֹהֵ֥י יַעֲקֹֽב׃
  ibo-ibo: Onyenwe anyị gwara Mosis sị, “Ọ bụrụ na i mee ihe ịrịbama a, ha ga-ekwere
    ihe ị gwara ha. Ha ga-aghọta na Onyenwe anyị Chineke nna nna ha, Chineke Ebraham,
    Chineke Aịzik, na Chineke Jekọb gosiri gị onwe ya.”
  ory-ory: “ଏଥିପାଇଁ ତୁମ୍ଭେ ଆପଣା ହସ୍ତ ବଢ଼ାଇ ତାହାର ଲାଞ୍ଜ ଧର,” ତହିଁରେ ସେ ହସ୍ତ ବଢ଼ାଇ ତାକୁ
    ଧରନ୍ତେ, ତାଙ୍କ ହସ୍ତରେ ସେ ଯଷ୍ଟି ହେଲା।
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni, “Ren ei repwe lükü pwe ngang ewe Samol
    mi Lapalap än ar kewe lewo Apraham, Isaak me Jakop we Kot a pwä ngonuk.”
  rop-rop: Afta na YAWEI bin dalim Mosis, “Wen yu dalim detlot Isreil pipul aibin
    shoum miselp langa yu, wal yu garra tjakamdan det wokinstik lagijat na blanga
    meigim olabat bilib langa yu.”
  ukr-1871: Щоб упевнились, що явивсь тобі Господь, Бог батьків їх, Бог Авраамів,
    Бог Ізааків і Бог Яковів.
  bch-bch: Ta ikeo, “Oangga eao la pagid Israel ta kado toa bedaoa, eine ga tiuatai
    kemi mambe gau Maron naot pago tautaunga. Gau Deo togid tibutibud Abraam ga Aisak
    ga Iakop.”
  deu-1951: Darum werden sie glauben, daß der HERR, der Gott ihrer Väter, der Gott
    Abrahams, der Gott Isaaks und der Gott Jakobs, dir erschienen ist.
  eng-JPS: that they may believe that the LORD, the God of their fathers, the God
    of Abraham, the God of Isaac, and the God of Jacob, hath appeared unto thee.'
  srp-1865: To uèini, reèe Bog, da vjeruju da ti se javio Gospod Bog otaca njihovijeh,
    Bog Avramov, Bog Isakov i Bog Jakovljev.
  lug-lug: Mukama n’amugamba nti, “Bw’olikola bw’otyo bagenda kukukkiriza, era balitegeera
    nga Mukama Katonda wa bajjajjaabwe, Katonda wa Ibulayimu, era Katonda wa Isaaka,
    era Katonda wa Yakobo, yakulabikira.”
  heb-heb: למען יאמינו כי נראה אליך יהוה אלהי אבתם אלהי אברהם אלהי יצחק ואלהי יעקב׃
  ben-IRV: “যেন তারা বিশ্বাস করে যে, সদাপ্রভু, তাদের পূর্বপুরুষদের ঈশ্বর, অব্রাহামের
    ঈশ্বর, ইস্‌হাকের ঈশ্বর যাকোবের ঈশ্বর তোমাকে দেখা দিয়েছেন।”
  pan-pan: ਇਸ ਲਈ ਜੋ ਉਹ ਵਿਸ਼ਵਾਸ ਕਰਨ ਕਿ ਯਹੋਵਾਹ ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਅਬਰਾਹਾਮ
    ਦੇ ਪਰਮੇਸ਼ੁਰ, ਇਸਹਾਕ ਦੇ ਪਰਮੇਸ਼ੁਰ ਅਤੇ ਯਾਕੂਬ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੈਨੂੰ ਦਰਸ਼ਣ ਦਿੱਤਾ।
  tkr-tkr: 'Rəbbee eyhen: – Ğu man kar he''e, İzrailybı hayepxhecen Rəbb, manbışde
    dekkaaşee, İbrahimee, I''saq''ee, Yaaq''ubee ı''bəədat ha''ana Allah, vas dyaguva.'
  mya-JVB: သို့ပြုလျှင် သူ တို့ဘိုးဘေး များ၏ ဘုရား သခင်၊ အာဗြဟံ ၏ဘုရား ၊ ဣဇာက် ၏ဘုရား
    ၊ ယာကုပ် ၏ဘုရား တည်းဟူသောထာဝရဘုရား သည် သင့် အား ထင်ရှား တော်မူကြောင်း ကို ထိုသူတို့သည်
    ယုံ ကြလိမ့်မည်ဟု မိန့် တော်မူ၏။
  tte-O: Yeoba iwaloba, “Uginauli besiele bwaite kabo Isileli kani sikawa-yawasosi
    yakato yau Yeoba, Abelamo, Aisake yo Yakobo ali Yaubada, yayawatagiliko koliwo.”
  tbg-tbg: Mintuvaro Kotiva Mosirara tiharo, Isareri vika ariara tiha, Tinavu kaivaqaukavara
    Variqa Noravano Kotiva viva Eparahaamirave, Aisaakirave, Iekopirave, vikaqaa raqiki
    vaiva, quqaama viva ai avuqaa qovarama virave tiate, tira, are vika nivuqaa vaihara
    nena kauru qaiqaa vataqaa aqukaane, tiro.
  hmo-hmo: Lohiabada ia gwau, “Inai bamona oi karaia, vadaeni dohore idia diba Lohiabada,
    edia sene taudia edia Dirava, Aberahamo ena Dirava, Isako ena Dirava, Iakobo ena
    Dirava ese ia hedinarai henia vadaeni oi dekenai.”
  urd-urd: ताकि वह यक़ीन करें कि ख़ुदावन्द उनके बाप — दादा का ख़ुदा, अब्रहाम का ख़ुदा,
    इस्हाक़ का ख़ुदा और या'क़ूब का ख़ुदा तुझ को दिखाई दिया।
  rus-SYN: Это для того, чтобы поверили тебе, что явился тебе Господь, Бог отцов их,
    Бог Авраама, Бог Исаака и Бог Иакова.
  bqc-SIM: 'Dii òɛ̀: Màa ńyↄ̃ kɛ, aa e si kɛ́ ma Dii an deziↄ Ablahaũ ń Izaakio
    ń Yakↄbuo Lua mɛ́ bↄ̀ mↄ̀ma.'
  tcz-CHONGTHU: Pakaiyin ajah-a, “Hiche melchih nahi nabol ding ahi. Chuteng apu apateu
    Pathen - Abraham Pathen, Isaac Pathen chuleh Jacob Pathen chu nangma heng'ah akilah
    mong'e ti ahin tahsan dingu ahi,” ati.
  mar-mar: “म्हणजे ह्यावरून ते विश्वास धरतील, त्यांचा पूर्वजांचा-अब्राहामाचा देव,
    इसहाकाचा देव व याकोबाचा देव परमेश्वर याने तुला दर्शन दिले आहे.”
  qub-qub: 'Chaura Tayta Dios niran: «Chayga canga unay caj awiluyquicuna Abrahampa,
    Isaacpa, Jacobpa Tayta Diosnin yuripashäta riguishunayquipämi.»'
  bqp-bqp: 'Dikiri pìnɛ: Lɛn ĩni kɛ lɛ, de ò sí kũ makũ Dikiri ń dizinↄ Ibrahĩ kũ
    Isaakuo kũ Yakubuo Luda mɛ́ à bò à sùmma.'
  hat-hat: 'Seyè a di: -Men sa w''a fè pou yo ka kwè Seyè a, Bondye zansèt yo, Bondye
    Abraram lan, Bondye Izarak la, Bondye Jakòb la, te parèt devan ou.'
  eng-BSB: “This is so that they may believe that the LORD, the God of their fathers—the
    God of Abraham, the God of Isaac, and the God of Jacob—has appeared to you.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni ma: «Ɗa naa ɠɛ, naa ɠa a kɛ, ti la da ga Ɠɔoɠɔ GALAGI,
    ti-mɛmɛwolani ta-ƓALAGI ɠulaʋɛ kɛlɛma è ʋɛ, nii é ga Aɓalaame, Izaake, ta Zakɔɓe
    ta-ƓALAGI.»'
  eng-WEBPB: “This is so that they may believe that the LORD, the God of their fathers,
    the God of Abraham, the God of Isaac, and the God of Jacob, has appeared to you.”
  kbq-kbq: Anumzamo asmino, e'inahu'za fore hanige'za, Ra Anumzana nezmafa Abrahamu
    Anumzane, Aisaki Anumzane Jekopu Anumzamo kagrite efore hu'ne hu'za zamentinti
    hugahaze.
  nhe-BL: 'Huan TOTECO quiilhui: ―Queja nopa tijchihuas iniixpa nopa israelitame para
    ma quineltocaca para na tlen niininTeco imohuejcapan tatahua, Abraham, Isaac huan
    Jacob, nimonextijtoc moixpa para nimitztequimacas.'
  bus-bus: 'Dii bènɛ: Lɛn nɛ́ kɛ lɛ, lɛ aↄ̃ sí kɛ̀ mamↄma Dii aↄ̃ dezinↄ Ibraĩ kↄ̃n
    Isaakuo kↄ̃n Yakubuo Luda bé à bↄ̀ à mↄ̀nzi.'
  gub-BL: — Azapo ko ma'e ihe. Ezapo nehe kury. Nezewe mehe teko uzeruzar putar newe
    hezexak kar awer rehe a'e wà nehe. Aiko wanu wazar romo ihe. Àmàrààw izar romo
    Izak izar romo Zako izar romo aiko, i'i Tupàn Tuweharupi Wiko Ma'e Moizez pe.
  eng-DRA: That they may believe, saith he, that the Lord God of their fathers, the
    God of Abraham, the God of Isaac, and the God of Jacob, hath appeared to thee.
