verse: EXO.004.002
translations:
  mal-C: അപ്പോൾ യഹോവ അവനോട്, “നിന്റെ കൈയിലിരിക്കുന്നത് എന്ത്?” എന്നു ചോദിച്ചു. “ഒരു
    വടി,” അവൻ ഉത്തരം പറഞ്ഞു.
  deu-TKW: 'Da sprach Jahwe zu ihm: Was hast du da in der Hand? Er antwortete: Einen
    Stab.'
  lin-lin: 'Yawe atunaki ye : — Ozali na nini na loboko na yo ? Moyize azongisaki :
    — Nazali na lingenda.'
  eng-LSV: And YHWH says to him, “What [is] this in your hand?” And he says, “A rod”;
  eng-GNV: And the Lord said vnto him, What is that in thine hande? And he answered,
    A rod.
  eng-WEBSTER: And the LORD said to him, What is that in thy hand? And he said, A
    rod.
  nhw-BL: 'Huajca TOTECO quiilhui Moisés: ―¿Tlaque tijpiya momaco? Huan Moisés tlananquili:
    ―Se cuatopili. Huan TOTECO quiilhui:'
  swh-ONEN: Ndipo Bwana akamwambia, “Ni nini hicho kilicho mkononi mwako?” Akajibu,
    “Fimbo.”
  bba-bba: Yinni Gusunɔ u nùn bikiɑ u nɛɛ, mbɑ ɑ nɛni wunɛn nɔmuɔ mi. Mɔwisi u nɛɛ,
    dɛkɑ.
  eng-KJVCPB: And the Lord said unto him, What is that in thine hand? And he said,
    A rod.
  cpy-cpy: 'Rapiita-nakiri Tajorentsi, ikantziri: “¡Moisés! ¿Iitaka poteeyakiri pakoki?”
    Ikantzi Moisés: “Nokotzi nateyi.”'
  mpx-mpx: Inoke Yehoba i nel i ba, “Hauna nimwamwa?” Anana Mosese i lahe ba, “Suki
    te.”
  wbp-wbp: Ngula YAAWIYI-rlilki payurnu, “Nyiya ngulaju nyuntu-nyangu rdakangka?”
    Mujujurlu yalu-manu, “Ngaju-nyangu watiya jukati nyampuju.”
  luo-luo: Eka Jehova Nyasaye nopenje niya, “Mano en angʼo mantie e lwetino?” Musa
    nodwoko niya, “En luth.”
  meu-meu: Bena Iehova eto, Ena na dahaka imamu ai? Ia e haere, eto, Itotohi.
  npi-ULB: परमप्रभुले तिनलाई भन्‍नुभयो, “तेरो हातमा के छ?” मोशाले भने, “लट्ठी ।”
  yor-yor: Ní ìgbà náà ni Olúwa sọ fún un pé, “Kí ni ó wà ní ọwọ́ rẹ n nì?” Ó sì dáhùn
    pé, “Ọ̀pá ni.”
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba iwid̶isia: –¿Bʌa cãrẽda jʌwad̶e erob̶ʌ?– Moiseba panusia:
    –Bacuruda erob̶ʌa.–'
  ind-ind: Kata TUHAN kepada Musa, “Apa itu yang ada di tanganmu?” Jawab Musa, “Tongkat.”
  pes-OPCB: 'خداوند از موسی پرسید: «در دستت چه داری؟» جواب داد: «عصا.»'
  aer-aer: YAHWEH-ele anteme renhe apayuthneke, “Iwenhe-ame iltyele?” Moses ikwere
    angkirtneke, “Nhenhe atneme atyinhe.”
  tgl-ULB: Sinabi ni Yahweh sa kaniya, “Ano iyang nasa kamay mo?” Sinabi ni Moises,
    “Isang tungkod.”
  cbu-NT: 'Apanllsha: ¿Shiy mayaa kuwishish payusha? tárangu, Móysissha; Tushuwshishcha
    payuri, tárangiya.'
  hui-hui: Ani layagola Anduane Homogohanda ibuhondo lalu, Í̠ giha o yidegoni agilebe,
    lene. I̱na gewa halimbu yido, ladai bini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``သင့်​လက်​ထဲ​တွင်​မည်​သည့် အ​ရာ​ရှိ​သ​နည်း'' ဟု​မေး​လျှင်၊
    မော​ရှေ​က``တောင်​ဝှေး​ရှိ​ပါ​သည်'' ဟု​လျှောက်​၏။
  cbi-NTPO: 'Tsenñu Yavé pake''meetu: ¿Ñu'' tyaapanu tyee tanayu? timi. Tsenñu Moisés
    pakatu: Ma tyutyan cha''llee tanayu, timi.'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱི་ལག་ཏུ་ཡོད་པ་དེ་ཅི་ཞེས་བཀའ་འདྲི་གནང་བ་ལ།
    ཁོས་འཁར་བ་ཡིན་ཞེས་ཞུས།
  sna-sna: Ipapo Jehovha akati kwaari, “Chiiko icho chiri muruoko rwako?” Akapindura
    akati, “Itsvimbo.”
  spa-BLM: 'Yahvé le dijo: “¿Qué es eso que tienes en la mano?” Dijo: “Una vara”.'
  cac-cac: —¿Tas jun ed'nac chi'? xchi Jehová d'a vin̈. —A te' in c'ococh, xchi vin̈.
  swh-ULB: Yahwe akamwambia, “Hicho ni nini mkononi mwako?” Musa aksema, “Ni fimbo.”
  bel-bel: 'І сказаў яму Гасподзь: што гэта ў руцэ ў цябе? Ён адказваў: посах.'
  deu-ELBBK: 'Da sprach der HERR zu ihm: Was ist das in deiner Hand? Und er sprach:
    Ein Stab.'
  mbb-OT: Ne migkaǥi is Nengazen diyà te kandin te, “Hengkey heeyan is egewezan nu?”
    Ne midtavak sikandin te, “Tuked.”
  mal-2015: 'യഹോവ അവനോടു: നിന്റെ കയ്യിൽ ഇരിക്കുന്നതു എന്തു എന്നു ചോദിച്ചു. ഒരു വടി
    എന്നു അവൻ പറഞ്ഞു.'
  tuo-NT: Õꞌacʉ̃, “¿Mʉꞌʉ omocãpʉre ñeꞌenojõrẽ cʉoti?” ni sẽrĩtiñaꞌcʉ niwĩ. “Yʉꞌʉ tuacjʉ
    niꞌi”, ni yʉꞌticʉ niwĩ.
  gup-gup: Wanjh Yawey bimarneyimeng Moses, yimeng, “Ngudda njale nakka yikarrme kubid
    ke?” Moses yimeng, “Mahni wanjh kundulk ngarrulkkarrme.”
  gvs-gvs: E tuwo Yauwe idigo kana, ‘Moe kaga nimam goi?’ ‘Aituko’, kaegu.
  rmc-rmc: 'Avke o RAJ le Mojžišostar phučľa: „So tut hin andro vast?“ Odphenďa: „Paca.“'
  nlg-nlg: Ma gaia Yahweh te huatia, “Na hava keri tana limamu?” Moses te bosa tughu,
    “Na totoghonadira na vatogha sheep.”
  pes-OPV: 'پس خداوند به وی گفت: «آن چیست در دست تو؟» گفت: «عصا.»'
  ron-1924: 'Домнул й-а зис: „Че ай ын мынэ?” Ел а рэспунс: „Ун тояг.”'
  ben-OBCV: তখন সদাপ্রভু তাঁকে বললেন, “তোমার হাতে ওটি কী?” “একটি ছড়ি,” তিনি উত্তর
    দিলেন।
  som-som: Markaasaa Rabbigu wuxuu ku yidhi, Waa maxay waxaas gacantaada ku jiraa?
    Oo wuxuu yidhi, Waa ul.
  lat-VUC: 'Dixit ergo ad eum: Quid est quod tenes in manu tua? Respondit: Virga.'
  eng-ASVBT: And Jehovah said unto him, What is that in thy hand? And he said, A rod.
  mna-mna: 'To Yooba iwi i. Iso: “Mi ina sokorei ta tekteege na?” Mose iso: “Iŋgi
    tete tio.”'
  ita-1885: 'E il Signore gli disse: Che cosa è questa che tu hai in mano? Ed egli
    rispose: Una bacchetta.'
  eng-LXXUP: And the Lord said to him, What is this thing that is in thy hand? and
    he said, A rod.
  eng-ULB: Yahweh said to him, “What is that in your hand?” Moses said, “A staff.”
  spa-VBL: 'El Señor le preguntó: “¿Qué tienes en la mano?” “Un bastón”, respondió
    Moisés.'
  fra-_FOB: 'Et l''Éternel lui dit: Qu''as-tu à la main? Il répondit: Une verge.'
  mal-mal: 'യഹോവ അവനോട്: “നിന്റെ കയ്യിൽ ഇരിക്കുന്നത് എന്ത്?” എന്ന് ചോദിച്ചു. “ഒരു
    വടി” എന്ന് അവൻ പറഞ്ഞു.'
  urd-GVR: Jawāb meṅ Rab ne Mūsā se kahā, “Tū ne hāth meṅ kyā pakaṛā huā hai?” Mūsā
    ne kahā, “Lāṭhī.”
  suz-BL: मिनु परमप्रभु यावेमी “इ गुइमी मार कुरी?” दे हिल्‍लो पाप्‍तु। मिनु मोसामी
    “कोक्‍के कुरता” देंत।
  ita-1927: 'E l’Eterno gli disse: “Che è quello che hai in mano?” Egli rispose: “Un
    bastone”.'
  ckb-ckb: 'یەزدانیش پێی فەرموو: «ئەوە چییە لە دەستت؟» ئەویش گوتی: «گۆچان.»'
  eng-BBE: And the Lord said to him, What is that in your hand? And he said, A rod.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅವನಿಗೆ, “ನಿನ್ನ ಕೈಯಲ್ಲಿರುವುದೇನು?” ಎಂದು ಕೇಳಿದರು. ಅವನು, “ಕೋಲು,”
    ಎಂದನು.
  bbb-bbb: Ro E Ireobo E Ireobo fu una Mosisi kuae, Ro ire ije a fare manino ije irereno
    kuae? Fu ijiege kuamoga Mosisi fu una kuae, Na mudu na bijuasanoejo ije farevano
    kuae.
  tam-2017: 'யெகோவா அவனை நோக்கி: “உன்னுடைய கையில் இருக்கிறது என்ன” என்றார். “ஒரு கோல்”
    என்றான்.'
  spa-RV-1909: 'Y Jehová dijo: ¿Qué es eso que tienes en tu mano? Y él respondió:
    Una vara.'
  ron-BTF: 'Și DOMNUL i-a spus: Ce este acesta în mâna ta? Iar el a spus: Un toiag.'
  eng-WEBP: The LORD said to him, “What is that in your hand?” He said, “A rod.”
  eng-FBV: The Lord asked him, “What are you holding in your hand?” “A walking stick,”
    Moses replied.
  nld-1939: 'Toen sprak Jahweh tot hem: Wat hebt ge daar in uw hand? Hij antwoordde:
    Een staf.'
  nch-BL: 'Huajca TOTECO quiilhui Moisés: ―¿Taya tijpiya momaco? Huan Moisés tananquili:
    ―Se cuatopili. Huan TOTECO quiilhui:'
  vie-1934: 'Đức Giê-hô-va phán rằng: Trong tay ngươi cầm vật chi? Thưa rằng: Một
    cây gậy.'
  hin-CV: याहवेह ने उन्हें उत्तर दिया, “तुम्हारे हाथ में क्या है?” मोशेह ने उत्तर
    दिया, “एक लाठी.”
  eng-OURB: Adonai said to him, “What is that in your hand?” He said, “A rod.”
  spa-BES: 'Y el Señor le dijo: ¿Qué es eso que tienes en tu mano? Y él dijo: Una
    vara.'
  tdx-tdx: Hoe t’Iehovà ama’e, Ino o am-pità’oo? Hoe re, Kobaiñe.
  vid-vid: Aho Mkulu Nguluwi nakamuuza Musa, “Kibata choni mmoko mwa hegwe?” Musa
    nakamwidichila, “Ng'weku.”
  eng-OKE: And the Lord said to him, What is that which is in thy hand? And he said,
    A rod.
  tha-KJV: พระเยโฮวาห์จึงตรัสกับโมเสสว่า “อะไรอยู่ในมือของเจ้า” และท่านทูลว่า “​ไม้เท้า​”
  por-BR-2018: 'E o SENHOR disse: Que é isso que tens em tua mão? E ele respondeu:
    Uma vara.'
  deu-ELO: 'Da sprach Jehova zu ihm: Was ist das in deiner Hand? Und er sprach: Ein
    Stab.'
  eng-WYC-2018: Therefore the Lord said to him, What is that that thou holdest in
    thine hand? Moses answered, A rod, that is, a shepherd’s staff.
  epo-epo: 'Kaj la Eternulo diris al li: Kion vi tie havas en via mano? Kaj li diris:
    Bastonon.'
  uig-PIN: 'Pǝrwǝrdigar uningƣa: — Ⱪolungdiki bu nemǝ? — dǝp soridi. U: — Bu bir ⱨasa,
    dǝp jawab bǝrdi.'
  beo-beo: Amaiba:le, Hina Gode da ema amane adole ba:i, “Dia loboga gagui da adila:?”
    E bu adole i, “Amo da dagulu.”
  tpi-OTNT: Na Bikpela i askim Moses, “Yu holim wanem samting?” Na em i tok, “Stik
    bilong wokabaut.”
  hau-SA: Sai Ubangiji ya ce, “Mene ne wannan a hannunka?” Musa ya amsa ya ce, “Sanda.”
  udu-udu: 'Dhali yan’ko’d TAP̱A ki o a’di gwo mo ki: Atinta i di’di me’d pini mo
    sa/? A’di ki thoḵ a’di gwo mo ki: Alukaas mo be.'
  uig-LAT: 'Perwerdigar uninggha: — Qolungdiki bu néme? — dep soridi. U: — Bu bir
    hasa, dep jawab berdi.'
  nde-nde: UThixo wathi kuye, “Kuyini lokho okusesandleni sakho?” Waphendula wathi,
    “Yintonga.”
  ton-ton: Pea pehēange ʻe Sihova kiate ia, “Ko e hā ʻena ʻi ho nima? Pea naʻa ne
    pehē, Ko e tokotoko.”
  ces-1613: 'Tedy řekl jemu Hospodin: Co jest to v ruce tvé? Odpověděl: Hůl.'
  eko-eko: 'Nnyizinku khumuuzela Munsa araka: “Eto oriina mmakhono niini?” Ye khuri:
    “Pakhora.”'
  eng-WMB: The LORD said to him, “What is that in your hand?” He said, “A rod.”
  tam-TCV: அதற்கு யெகோவா அவனிடம், “உன் கையில் இருப்பது என்ன?” என்று கேட்டார். “ஒரு
    கோல்” என்றான்.
  ceb-ULB: Miingon si Yahweh kaniya, “Unsa man kanang anaa sa imong kamot?” Miingon
    si Moises, “Usa ka sungkod.”
  pol-UBG: 'PAN zapytał go: Co masz w swojej ręce? Odpowiedział: Laskę.'
  agr-agr: 'Tutai Tuke Pujuu niina chichajak: “¿Waji aancha takakme?” tama: “Ushujutaijun
    takakjai”, tau.'
  kyc-kyc: Dokopa Kamongome Mosese kando piso soo, Minyaro karene doko akipi? leya.
    Moseseme isingi lao, Pangali dokoŋo, lamaiya.
  urd-GVU: جواب میں رب نے موسیٰ سے کہا، ”تُو نے ہاتھ میں کیا پکڑا ہوا ہے؟“ موسیٰ نے
    کہا، ”لاٹھی۔“
  deu-1912: 'Der HERR sprach zu ihm: Was ist''s, was du in deiner Hand hast? Er sprach:
    Ein Stab.'
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu, “Nyaapan marangka kanyira?” Nyangka watjarnu,
    “Wiya, wana-rna kanyira.”
  kan-2017: ಅದಕ್ಕೆ ಯೆಹೋವನು ಅವನಿಗೆ, “ನಿನ್ನ ಕೈಯಲ್ಲಿರುವುದೇನು?” ಎಂದು ಕೇಳಿದನು. ಅವನು, ಇದು
    “ಇದು ಒಂದು ಕೋಲು” ಅಂದನು.
  ena-ena: Lɨci Asɨ Iaue Mosesɨ dɨ abitɨhami. Nama akɨ mɨŋalɨva hɨnidanaŋ uami. Lɨci
    abami. Viaŋ kɨlɨ lɨmɨ via hɨdahɨda hɨsɨŋ agadɨ mɨŋalɨva hɨnidin uami.
  yap-yap: Me fith SOMOL ngak ni ga’ar, “Mang e bay u pa’am?” Me ga’ar Moses, “Ba
    ley i sog.”
  hlt-MCSB: Te dongah amah te BOEIPA loh , “Na kut dongkah te balae?” a ti nah hatah,
    “Conghol,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማሃዖ፦ «ኔኤኒ ኩጫ ዓርቄ ባካ ዓይጎዳይ?» ጋዓዛ፥ ዒዚ «ኮኦሎኬ» ጌዔኔ።
  twi-ASANTE: Awurade bisaa no sɛ, “Ɛdeɛn na wokura yi?” Ɔbuaa sɛ, “Odwanhwɛfoɔ poma.”
  ipi-ipi: Wuane lea-kola, Akali Andane-to Mosesa tipa pulu peke loto, nimbato aki
    mindi nimbana kininga aelepe. Wuane lea-kola, Mosesa-to kalango ayo leae-pia.
  eng-WEBU: The LORD said to him, “What is that in your hand?” He said, “A rod.”
  bnp-bnp: Lakea e BAKOVI DAGI i nanea, “A ra o bolea na limamu?” E Moses i koli,
    i ta maea, “A kodo na nilaho.”
  wal-wal: Yaagin GODAI a, “He ne kushiyan de7iyaagee aibee?” yaagidi oichchiis. Oichchin,
    “Xam77aa” yaagiis.
  spa-PDDPT: 'Entonces Yavé le dijo: ¿Qué es eso que tienes en tu mano? Y él respondió:
    Una vara.'
  gun-gun: 'Senhor oporandu ixupe: — Mba''e tu ndepo py rereko va''e? Ombovai vy —
    Xepopoka rima areko — he''i.'
  agu-BL: 'Poro nin tal Ryos tetz Moisés: —Moisés ¿mbi tz''amij awa''n le ak''ab?
    —I''tz intx''amij Ta'', stzun Moisés.'
  ilo-ULB: Kinuna ni Yahweh kenkuana, “Ania dayta adda dita imam?” Kinuna ni Moises,
    “Maysa a baston.”
  kpg-kpg: Gei Dimaadua ga helekai, “Ma di aha dela i doo lima?” Gei Moses ga helekai,
    “Togodogo.”
  uig-ARA: 'پەرۋەردىگار ئۇنىڭغا: ــ قولۇڭدىكى بۇ نېمە؟ ــ دەپ سورىدى. ئۇ: ــ بۇ بىر
    ھاسا، دەپ جاۋاب بەردى.'
  bps-bps: Na man Dwata di kenen, “Tan kè i nagotam?” Timel Mosis, manan, “Tugad sa
    ani.”
  sus-sus: Alatala naxa a maxɔrin, «Munse na i bɛlɛxɛ na ki?» A naxa a yaabi, «N ma
    yisuxuwuri.»
  pon-2006: KAUN-O ahpw ketin keinemwe reh, “Dahme ke kolokolen?” A e patohwan, “Sokon
    pwoat.”
  jae-jae: Apômtau kêtu kênac eŋ gebe “Aôm lêmam kômêgôm asageŋ.” Ma Mose gêjô eŋ
    awa gebe “Kamêgôm tôc.”
  ksd-ksd: 'Ma ra Luluai i ga biti tana: Ava nam ta ra limam? Ma i ga biti: A buka.'
  tur-YTC: Yahve ona, “Elindeki nedir?” dedi. O, “Bir değnek” dedi.
  grc-BRENT: Εἶπε δὲ αὐτῳ Κύριος, τί τοῦτό ἐστι τὸ ἐν τῇ χειρί σου; ὁ δὲ εἶπε, ῥάβδος.
  ind-AYT: TUHAN berfirman kepadanya, “Apa yang ada di tanganmu itu?” Dia berkata,
    “Sebatang tongkat.”
  nya-nya: Ndipo Yehova anamufunsa nati, “Nʼchiyani chili mʼdzanja lakolo?” Mose anayankha
    kuti, “Ndodo.”
  hrv-hrv: “Što ti je to u ruci?” - zapita ga Jahve. “Štap”, odgovori.
  mps-mps: Tama Genuai Bidigo Moses dali hanalu wai, “Nago magi nai tolalubawe?” Tama
    agai te po wai, “Tolasa bilibo dono tolalubo,” po wai.
  tpi-tpi: Na Bikpela i askim Moses, “Yu holim wanem samting?” Na em i tok, “Stik
    bilong wokabaut.”
  dan-1931: 'Da sagde HERREN til ham: “Hvad har du der i din Hånd?” Han svarede: “En
    Stav!”'
  vie-OVCB: 'Chúa Hằng Hữu hỏi: “Con đang cầm gì trong tay đó?” Môi-se thưa: “Dạ cây
    gậy.”'
  guj-2017: પરંતુ યહોવાહે મૂસાને કહ્યું, “તારા હાથમાં શું છે?” મૂસાએ જવાબ આપ્યો, “લાકડી.”
  pon-2006A: KAUN-O ahpw ketin keinemwe reh, “Dahme ke kolokolen?” A e patohwan, “Sokon
    pwoat.”
  por-BRBSL: 'Yahweh disse-lhe: “O que é isso em sua mão?” Ele disse: “Uma vara”.'
  aly-aly: INGKART-el ayernek Moses, “Ilekarl yanhan ntwa antwerrkeyel iltyelan?”
    Moses-el tyernek, “Irretetyarl wenh nhenhan.”
  cth-cth: BAWIPA ni na kut dawk bang hno maw kaawm telah a pacei navah, sonron ao
    telah atipouh.
  twi-twi: Awurade bisaa no se, “Dɛn na wukura yi?” Obuae se, “Oguanhwɛfo pema.”
  hlt-hlt: Te dongah amah te BOEIPA loh, “Na kut dongkah te balae?” a ti nah hatah,
    “Conghol,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie ndɔ̀: A tɔ bɑ? Kòò dɔ̀: Kupɑ̀ɑ̀ti.'
  msy-2020: Ezɨ Ikiavɨra Itir God a mɨgɨa ghaze, “Nɨ tizim uan dafarimɨn an suiraghav
    iti?” Ezɨ Moses ghaze, “Aghorir asadivim.”
  dop-dop: 'Ntɛnɑ Tɑcɑɑ tɔmɩ-ɩ sɩ: Pepeɣe n tɔkɑ nyɑ́ niŋ tɑɑ? Mpʋɣʋlɛ sɩ: Kpɑ́tʋ́ɣʋ́.'
  azb-azb: 'Rəbb Musaya dedi: «Sənin əlindəki nədir?» O dedi: «Əsa».'
  eng-DBY: And Jehovah said to him, What is that in thy hand? And he said, A staff.
  hin-2017: यहोवा ने उससे कहा, “तेरे हाथ में वह क्या है?” वह बोला, “लाठी।”
  wol-KYG: 'Aji Sax ji ne ko: «Li ci sa loxo lu mu doon?» Mu ne ko: «Aw yet.»'
  swp-swp: To GUIAU i ribalau arinai i ene, “Meta me aisana nimam eai?” Eo i ene,
    “Tu’e.”
  bjr-bjr: Miqi qufanoo Anutufa qinau. Ani asaukuki anee nanee uqirafa nidanee, qufanoo
    Mooseefa qinau. Saunu uqirausa nidaqee qinau.
  eng-YLT: And Jehovah saith unto him, 'What [is] this in thy hand?' and he saith,
    'A rod;'
  kne-kne: Pag et kanan Diyos, “Sino san iin-genam?” “Sokod,” kanan Moses.
  bzd-NTPO: 'Eta̱ Skëköl Jehová tö ie'' a̱ ichaké: —¿Ì a''tse̱r be'' wa̱ ulà a̱? Moisés
    tö iiu̱té: —Ye'' shko kéli.'
  eng-WYC-2017: Therefore the Lord said to him, What is that that thou holdest in
    thine hand? Moses answered, A rod, that is, a shepherd’s staff.
  eng-WMBB: The LORD said to him, “What is that in your hand?” He said, “A rod.”
  urd-GVH: जवाब में रब ने मूसा से कहा, “तूने हाथ में क्या पकड़ा हुआ है?” मूसा ने कहा,
    “लाठी।”
  rug-rug: Ke nanasia e Zihova si asa, “Nasa si korapa taṉinia goi pa limamu?” Meke
    olaṉa si asa, “Na kolu hodu,” gua si asa.
  gaz-gaz: Kana irratti Waaqayyo, “Wanti harka kee keessa jiru sun maali?” jedheen.
    Museen immoo, “Ulee dha” jedhee deebise.
  fra-LSG: 'L’Éternel lui dit: Qu’y a-t-il dans ta main? Il répondit: Une verge.'
  gnn-gnn: Bala Garrayyunydja waŋana dhä‐wirrka'yurruna Mawtjitjnhanydja bitjarra,
    “Nhä nhe yukurra dhuwali ḏälkuma goŋdhunydja?” bitjarra. “Wapitja dhuwala,” ŋayinydja
    bitjarra Mawtjitjtja.
  yal-yal: Alatala yi a fala a xa, a naxa, “Nanse i yii?” A yi a yabi, a naxa, “Dunganna.”
  haw-1868: I mai la o Iehova ia ia, Heaha kela mea ma kou lima? I aku la ia, He kookoo.
  arb-NAV: 'فَسَأَلَهُ الرَّبُّ: «مَا تِلْكَ الَّتِي بِيَدِكَ؟» فَأَجَابَ: «عَصاً».'
  ewe-ewe: Yehowa biae be, “Nu kae nye ema le asiwò?” Mose ɖo eŋu be, “Alẽkplɔla ƒe
    atikplɔe.”
  eng-LEE: And the Lord said unto him, What is that in thy hand? and he said, A staff.
  gvn-gvn: '@see-verse:EXO.004.001'
  nna-nna: Ngarrkalu karra marnalu, “Ngani palama warlina kalkurnan nyuntumili parirrja?”
    Palinyju puntaju karra marnalu, “Mungka.”
  asm-FB: যিহোৱাই তেওঁক ক’লে, “তোমাৰ হাতত কি আছে?” মোচিয়ে ক’লে, “লাখুটি।”
  sus-A: عَلَتَلَ نَشَ عَ مَشْرِن، «مُنسٍ نَ عِ بّلّشّ نَ كِ؟» عَ نَشَ عَ يَابِ، «ﭑ
    مَ يِسُشُوُرِ.»
  fra-SBL: 'Yahvé lui dit : « Qu''est-ce que tu as dans la main ? » Il a dit : « Une
    baguette. »'
  hbo-hbo: וַיֹּ֧אמֶר אֵלָ֛יו יְהוָ֖ה *מַזֶּה (מַה־זֶּ֣ה) בְיָדֶ֑ךָ וַיֹּ֖אמֶר מַטֶּֽה׃
  eng-WYCLIFFE: Therfor the Lord seide to hym, What is this that thou holdist in thin
    hond? Moises answeride, A yerde.
  piu-2006: '@see-verse:EXO.004.001'
  pjt-pjt: Ka Godalu tjapinu Mosela, “Nyaan maṟangku pala kanyini?” Ka wangkangu,
    “Nyangatja ngayuku tjukara.”
  cwe-cwe: Mndewa Mulungu kamuuza Musa‚ “Icho choni chiwamhile mumkono wako?” Musa
    kamwidika “Balati.”
  bgs-bgs: Igkagi tô Áglangngagán, na mà din, “Ándin yan gawidan nu?” Igtaba si Moises,
    na mà din, “Tukád ku.”
  kik-kik: Nake Jehova akĩmũũria atĩrĩ, “Nĩ kĩĩ kĩu ũrĩ nakĩo guoko?” Nake agĩcookia
    atĩrĩ, “Nĩ rũthanju.”
  fra-NCL: 'Yahweh lui dit : « Qu’y a-t-il dans ta main ? » Il répondit : « Un bâton. »'
  cek-AK: To naah Angraeng mah, anih khaeah, Na ban ah timaw na tawnh? tiah a naa.
    Anih mah, Cunghet, tiah pathim pae.
  xla-xla: Amasiyama epalati Godtapo Moses watle epo atlaiyo, “Wa꞉ apa alisisiye wa꞉
    dota hamhalema꞉?” diyo. Epalati Mosestapo asiyama epo atlaiyo, “Iye na꞉ dali kupo,”
    diyo.
  cuk-cuk: 'Bab-Jehová Moisés-abin sogded: —Ar nabir be sogendo. Degite, ¿ibu be-argangi
    be ganisunna? Moisés, Bab-Jehová-abin sogded: —Gaapoled.'
  uig-CYR: 'Пәрвәрдигар униңға: — Қолуңдики бу немә? — дәп сориди. У: — Бу бир һаса,
    дәп җавап бәрди.'
  tel-2017: యెహోవా “నీ చేతిలో ఉన్నది ఏమిటి?” అని మోషేను అడిగాడు. అతడు “కర్ర” అన్నాడు.
  hat-BSA: 'SENYÈ a te di li: “Kisa sa ye nan men ou la a?” Epi li te di: “Yon baton.”'
  kos-kos: Ouinge LEUM GOD El siyuk sel, “Mea se inpoum an?” El topuk, “Sikal soko.”
  hbo-WLC: וַיֹּ֧אמֶר אֵלָ֛יו יְהוָ֖ה מזה בְיָדֶ֑ךָ וַיֹּ֖אמֶר מַטֶּֽה׃
  ibo-ibo: Ma Onyenwe anyị jụrụ Mosis ajụjụ sị ya, “Gịnị ka i ji nʼaka?” Mosis zara
    sị, “Ọ bụ mkpanaka.”
  ory-ory: ତେବେ ସଦାପ୍ରଭୁ ତାହାଙ୍କୁ କହିଲେ, “ତୁମ୍ଭ ହସ୍ତରେ କʼଣ ଅଛି?” ସେ କହିଲେ, “ଯଷ୍ଟି।”
  chk-chk: Iwe, ewe Samol mi Lapalap a aisini, “Met na mi nom lepoum?” Nge Moses a
    üra, “Efoch wok.”
  rop-rop: Wal YAWEI det trubala God bin tok, “Wanim yu holdimbat deya langa yu bingga?”
    En Mosis bin tok, “Main wokinstik.”
  ukr-1871: 'І промовив до його Господь: Що се в руцї у тебе? І каже він: Палиця.'
  bch-bch: Ta Maron ikeo, “Saoa danga toa ienono bagemeai?” Ta Moses ikeo, “Eine toto
    lalalanga aea.”
  deu-1951: 'Der HERR sprach zu ihm: Was hast du in deiner Hand? Er sprach: Einen
    Stab!'
  eng-JPS: 'And the LORD said unto him: ''What is that in thy hand?'' And he said:
    ''A rod.'''
  srp-1865: 'A Gospod mu reèe: šta ti je to u ruci? A on odgovori: štap.'
  lug-lug: Awo Mukama n’amubuuza nti, “Ekyo kiki ekiri mu ngalo zo?” N’addamu nti,
    “Muggo.”
  heb-heb: ויאמר אליו יהוה מזה בידך ויאמר מטה׃
  ben-IRV: তখন সদাপ্রভু তাঁকে বললেন, “তোমার হাতে ওটা কি?” তিনি বললেন, “লাঠি।” তখন
    তিনি বললেন, “ওটা মাটিতে ফেল।”
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, “ਤੇਰੇ ਹੱਥ ਵਿੱਚ ਕੀ ਹੈ?” ਉਸ ਨੇ ਆਖਿਆ, “ਲਾਠੀ।” ਤਦ
    ਉਸ ਨੇ ਆਖਿਆ, “ਇਸ ਨੂੰ ਧਰਤੀ ਉੱਤੇ ਸੁੱਟ ਦੇ।”
  tkr-tkr: 'Manke Rəbbe eyhen: – Yiğne xıledın hucoone? Mısee eyhen: – Əsaa.'
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ သင် ၏လက် ၌ အဘယ် အရာရှိသနည်းဟုမေး တော်မူလျှင်၊ လှံတံ ရှိပါ၏ဟု
    လျှောက် ၏။
  tte-O: Kabo Yeoba ineli, “Tawae nimam mena?” Mosese iwaloba, “Ginaginamo iyaele
    nimagu mena.”
  tbg-tbg: Mosiva minti tuvaro Noravano Kotiva tiharo, Ho are nena kauquqi nana haikae
    tuataaro? tuvaro viva tiharo, Te kauruma tuatauro, tiro.
  hmo-hmo: Vadaeni Lohiabada ia gwau, “Unai be dahaka oiemu imana dekenai?” Ia haere,
    ia gwau, “Itotohi.”
  urd-urd: और ख़ुदावन्द ने मूसा से कहा कि यह तेरे हाथ में क्या है? उसने कहा, “लाठी।”
  rus-SYN: 'И сказал ему Господь: что это в руке у тебя? Он отвечал: жезл.'
  bqc-SIM: 'Ɔ̃ Dii aà là à mɛ̀: Bↄ́ ń kũa wei? A wèwà à mɛ̀: Goɛ.'
  tcz-CHONGTHU: Chuin Pakaiyin ajah a, “Nakhut a nachoi chu ipi ham?” tia adoh le,
    Mosen a donbut in “Tenggol ahi,” ati.
  mar-mar: परंतु परमेश्वर मोशेला म्हणाला, “तुझ्या हातात ते काय आहे?” मोशेने उत्तर
    दिले, “काठी आहे.”
  qub-qub: 'Niptin Tayta Dios tapuran: «¿Imatataj aptaraycanqui?» nir. «Tucrötami»
    niran Moisesga.'
  bqp-bqp: 'Akũ Dikiri a là à pì: Bↄ́n ń kũna gwee? À wèa à pì: Gòomɛ.'
  hat-hat: 'Seyè a mande l'': -Kisa ou gen nan men ou la a? Moyiz reponn li: -Yon
    baton.'
  eng-BSB: And the LORD asked him, “What is that in your hand?” “A staff,” he replied.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni ma: «Lee ɠa é zoni è ya?» É gooɠaaʋoteni, é ɠɛ ma:
    «Tukpɔi ʋe.»'
  eng-WEBPB: The LORD said to him, “What is that in your hand?” He said, “A rod.”
  kbq-kbq: Anante Ra Anumzamo'a anage huno antahige'ne, Na'a kazampina me'ne? huno
    antahigegeno Mosese'a azompani'e higeno,
  nhe-BL: 'Huajca TOTECO quiilhui Moisés: ―¿Tlaque tijpiya momaco? Huan Moisés tlananquili:
    ―Se cuatopili. Huan TOTECO quiilhui:'
  bus-bus: 'Ben Dii a là à bè: Bↄ́n ń kũna gwee? À wèàla à bè: Gòmɛ.'
  gub-BL: — Ma'e erepyhyk nepo pe, i'i Tupàn Tuweharupi Wiko Ma'e izupe. — Ywyra hepokokaw
    ihe, i'i izupe.
  eng-DRA: 'Then he said to him: What is that thou holdest in thy hand? He answered:
    A rod.'
