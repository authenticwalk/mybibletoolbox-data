verse: EXO.004.019
translations:
  mal-C: യഹോവ മോശയോടു മിദ്യാനിൽവെച്ച്, “ഈജിപ്റ്റിലേക്കു മടങ്ങിപ്പൊയ്ക്കൊൾക; നിന്നെ
    വധിക്കാൻ ആഗ്രഹിച്ച പുരുഷന്മാരെല്ലാവരും മരിച്ചുപോയി” എന്ന് അരുളിച്ചെയ്തിരുന്നു.
  deu-TKW: 'Und Jahwe sprach zu Mose in Midian: Auf! kehre nach Ägpyten zurück; denn
    alle die, die dir nach dem Leben trachteten, sind gestorben.'
  lin-lin: 'Yawe alobaki na Moyize tango azalaki nanu na mokili ya Madiani : — Telema
    mpe zonga na Ejipito, pamba te bato nyonso oyo balingaki koboma yo basili kokufa.'
  eng-LSV: And YHWH says to Moses in Midian, “Go, return to Egypt, for all the men
    who seek your life have died”;
  eng-GNV: '(For the Lord had said vnto Moses in Midian, Goe, returne to Egypt: for
    they are all dead which went about to kill thee)'
  eng-WEBSTER: And the LORD said to Moses in Midian, Go, return into Egypt; for all
    the men are dead who sought thy life.
  nhw-BL: 'TOTECO quiilhui Moisés quema noja itztoya ipan tlali Madián: ―Amo ximajmahui
    ximocuepa ipan tlali Egipto, pampa ya mijque nochi catli quinequiyayaj mitzmictise.'
  swh-ONEN: Basi Bwana alikuwa amemwambia Mose huko Midiani, “Rudi Misri kwa maana
    watu wote waliotaka kukuua wamekufa.”
  bba-bba: Mɑ Mɔwisi u win kurɔ kɑ win bibu suɑ u bu kɛtɛkunu yɔɔsiɑ bɑ dɑ Eɡibitin
    temɔ. U mɑɑ dɛkɑ ye suɑ ye Gusunɔ u nùn sɔ̃ɔwɑ u n nɛni mi. Domi Yinni Gusunɔ
    u rɑɑ nùn sɔ̃ɔwɑ u nɛɛ, be bɑ rɑɑ kɑsu bu nùn ɡo, be kpuro bɑ ɡu. Yen sɔ̃, u ɡɔsiro
    u dɑ Eɡibitiɔ.
  eng-KJVCPB: 'And the Lord said unto Moses in Midian, Go, return into Egypt: for
    all the men are dead which sought thy life.'
  cpy-cpy: 'Tema ikantzi-takari Tajorentsi irika Moisés ijeekantari Kosheka-weniki,
    ikantakiri: “¡Moisés! Pipiyi Apitantoniki, tema kamae kowawita-chari rowamayimi.”'
  mpx-mpx: '@see-verse:EXO.004.018'
  wbp-wbp: Mujujuju ngari witaku nyinaja Mirdiyanurlaju, jungarni-manulpa nyiyarningkijarra
    wurnaku. Ngularla YAAWIYI wangkaja nyanunguku, “Yanta pina Yijipi-kirra yaruju!
    Yinya-patu wati-patu kujalpangkulu japirdija kulu, ngulajulu palija muku.”
  luo-luo: Noyudo Jehova Nyasaye osewuoyo gi Musa e piny Midian kowachone niya, “Dog
    Misri, nikech jogo duto mane dwaro negi osetho.”
  meu-meu: Bena Iehova ese Midian tanona ai Mose e hereva henia, eto, Aigupto ba lou
    henia, badina be emu mauri bae abia oho e tomava taudia na iboudiai vada e mase.
  npi-ULB: परमप्रभुले मिद्यानमा मोशालाई भन्‍नुभयो, “फर्केर मिश्रमा जा किनकि तेरो जीवन
    लिन खोज्नेहरू सबै मरिसकेका छन् ।”
  yor-yor: Nísinsin yìí, Olúwa ti sọ fún Mose ni ilẹ̀ Midiani pé, “Máa padà lọ sí
    Ejibiti, nítorí àwọn ti ó fẹ́ pa ọ ti kú.”
  emp-NTPO: 'Moise wad̶i Madiaʌ̃ druad̶e b̶asid̶e Ãcõrẽba idjía jarasia: –Egiptod̶aa
    wãdua. Bʌ bea quĩrĩã pananara jũma beusid̶aa.–'
  ind-ind: '@see-verse:EXO.004.018'
  pes-OPCB: 'پیش از آنکه موسی سرزمین مدیان را ترک کند، خداوند به او گفت: «به مصر برو،
    چون کسانی که می‌خواستند تو را بکشند، دیگر زنده نیستند.»'
  aer-aer: Moses apmere Midian-ele urreke ulkere aneke re arne areye akwete-ante mpwaretyeke
    alhetyenhe. YAHWEH anteme ikwere angkeke, “Egypt-werne iparrpe alpaye. Artwe nhenge
    areye-arle ngenhe-arle irrerlknge atwetyeke angketyameke itne ingkirreke ilweke-arle.”
  tgl-ULB: Sinabi ni Yahweh kay Moises sa Midian, “Lumakad ka, bumalik ka sa Ehipto,
    dahil lahat ng mga taong nagnanais kunin ang iyong buhay ay patay na.”
  cbu-NT: 'Ashiriya, Móysis tsap Madiyanush taarangu, ndatuma shitungchu, Apanllsha:
    Waptam Ijiptop tsap kanapungi. Na ichinguru tputs yuw shiyaa pachamaam zandarangu
    an tsipamawcha, tárangiya.'
  hui-hui: Mosese pole lo dege Midiana dindini hearia Anduane Homogohanda ibuhondo
    lalu, Agali í̠ bo wahole lowa tai bialu hayaruni bibahende homai hayago áyu í̠
    Iyibi dindi dai bia, lene.
  mya-mya: မော​ရှေ​သည်​မိ​ဒျန်​ပြည်​၌​ရှိ​စဉ်၊ ထာ​ဝ​ရ ဘု​ရား​သည် သူ့​အား``အီ​ဂျစ်​ပြည်​သို့​ပြန်
    လော့။ သင့်​ကို​သတ်​လို​သူ​အ​ပေါင်း​တို့​သည် အ​နိစ္စ​ရောက်​ကြ​ကုန်​ပြီ'' ဟု​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: 'Moisés kayu Madián tusha malu'' mijindyuren, Yavé yanu tsandimi: Egiptosha
    miide, ñunu tu''nu tyamula yumaa millai depeyave, timi.'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མིད༌ཡཱན་ཡུལ་དུ་མོ་ཤེ་ལ་འདི་སྐད་དུ། ད་ཨེ་ཅིབ་ཡུལ་དུ་ཕྱིར་ལོག་ཅིག་དང་།
    ཁྱོད་རང་གསོད་འདོད་པའི་མི་ཐམས་ཅད་ཤི་ཟིན་པས་ཁྱོད་ཨེ་ཅིབ་ཡུལ་དུ་ཕྱིར་ལོག་དང་ཞེས་གསུངས་པ་ལ།
  sna-sna: Zvino Jehovha akanga ati kuna Mozisi ari muMidhiani, “Dzokera kuIjipiti,
    nokuti vanhu vose vaida kukuuraya vakafa.”
  spa-BLM: 'Yahvé dijo a Moisés en Madián: “Ve, vuelve a Egipto, porque todos los
    hombres que buscaban tu vida han muerto”.'
  cac-cac: 'Ayic aytoec'' vin̈aj Moisés d''a yol yic Madián chi'', ix yalanxi Jehová
    d''a vin̈: —Ixic d''a Egipto, man̈ ach xiv a b''ati, yujto chamnacxo eb'' sgana
    ach smilanchamoc, xchi.'
  swh-ULB: Yahwe akamwambia Musa kule Midiani, “Nenda, rudi Misri, kwa kuwa watu wote
    waliotaka kukuua wameshakufa.”
  bel-bel: 'І сказаў Гасподзь Майсею ў зямлі Мадыямскай: ідзі, вярніся ў Егіпет, бо
    памерлі ўсе, хто шукаў душы тваёй.'
  deu-ELBBK: 'Und der HERR sprach zu Mose in Midian: Geh hin, kehre nach Ägypten zurück;
    denn alle die Männer sind gestorben, die nach deinem Leben trachteten.'
  mbb-OT: Ne zutun he timpu te kemulu pa si Moises diyà te Midian ne migkeǥiyan sikandin
    te Nengazen te, “Likù ke en diyà te Ehipto su pudu en minatey sikan is menge etew
    he egkesuat he edhimatey kenikew.”
  mal-2015: 'യഹോവ മിദ്യാനിൽവെച്ചു മോശെയോടു: മിസ്രയീമിലേക്കു മടങ്ങിപ്പോക; നിനക്കു ജീവഹാനി
    വരുത്തുവാൻ നോക്കിയവർ എല്ലാവരും മരിച്ചുപോയി എന്നു അരുളിച്ചെയ്തു.'
  tuo-NT: 'Moisé cʉ̃ Madiã́ wãmetiropʉ nícaterore Õꞌacʉ̃ cʉ̃rẽ aꞌtiro nicʉ niwĩ: —Egiptopʉ
    dajatojaaya. Mʉꞌʉrẽ wẽjẽsĩꞌrĩmiꞌcãrã wẽrĩpeꞌtiatojama.'
  gup-gup: Kaluk bu kerrngehkenh Moses djahdjalni kore Midian, wanjh Yawey bimarneyimeng,
    “Bininj rowk nawu birridjareni ngundibuyi, bedda wanjh birridoweng, dja wanjh
    yirrunde kore Egypt.”
  gvs-gvs: E Midiyani goi Yauwe ilatuwokoigu idigo kana, ‘Kutāoya kwaluvīla kūna Itipita.
    Korotoyadi boi bego sikauumatem bogina sikamasa kówasa.’
  rmc-rmc: 'O RAJ mek andro Midijan phenďa le Mojžišoske: „Dža pale andro Egipt, bo
    imar mule savore, save tut kamle te murdarel.“'
  nlg-nlg: I naghona ge sania i Midian Moses, a Yahweh te bosa vania, “Ko bei mataghu
    gea na pulohi i Egypt, na pukuna agaira udolu tara liona ge kara mategho ka, tara
    mate tua.”
  pes-OPV: 'و خداوند در مدیان به موسی گفت: «روانه شده به مصر برگرد، زیرا آنانی که
    در قصد جان توبودند، مرده‌اند.»'
  ron-1924: 'Домнул а зис луй Мойсе ын Мадиан: „Ду-те, ынтоарче-те ын Еӂипт, кэч тоць
    чей че умблау сэ-ць я вяца ау мурит.”'
  ben-OBCV: মিদিয়নে থাকাকালীনই মোশিকে সদাপ্রভু বললেন, “মিশরে ফিরে যাও, কারণ যারা
    তোমাকে হত্যা করতে চেয়েছিল তারা সবাই মারা গিয়েছে।”
  som-som: Markaasaa Rabbigu wuxuu ku yidhi Muuse, isagoo Midyaan jooga, Tag, oo Masar
    ku noqo, waayo, dadkii doondoonayay inay nafta kaa qaadaan way wada dhinteen.
  lat-VUC: 'Dixit ergo Dominus ad Moysen in Madian: Vade, et revertere in Ægyptum,
    mortui sunt enim omnes qui quærebant animam tuam.'
  eng-ASVBT: And Jehovah said unto Moses in Midian, Go, return into Egypt; for all
    the men are dead that sought thy life.
  mna-mna: 'Indeeŋe Mose imbotmbot men raama zin Midian na, Yooba iso pini. Iso: “Miili
    ma la mini pa Aikuptu. Pa zin wal ta muŋgu tiso tipunu na, timetmeete lup kek.”'
  ita-1885: 'Il Signore disse ancora a Mosè nel paese di Madian: Va'', ritornatene
    in Egitto; perciocchè tutti coloro che cercavano l''anima tua son morti.'
  eng-LXXUP: And the Lord said to Moses in Midian, Go, depart into Egypt, for all
    that sought thy life are dead.
  eng-ULB: Yahweh said to Moses in Midian, “Go, return to Egypt, for all the men who
    were trying to take your life are dead.”
  spa-VBL: 'Mientras Moisés estaba en Madián, el Señor le dijo: “Vuelve a Egipto porque
    todos los que querían matarte han muerto”.'
  fra-_FOB: 'Or, l''Éternel dit à Moïse, en Madian: Va, retourne en Égypte; car tous
    ceux qui en voulaient à ta vie, sont morts.'
  mal-mal: 'യഹോവ മിദ്യാനിൽവച്ച് മോശെയോട്: “ഈജിപ്റ്റിലേക്ക് മടങ്ങിപ്പോകുക; നിന്നെ കൊല്ലുവാൻ
    നോക്കിയവർ എല്ലാവരും മരിച്ചുപോയി” എന്ന് അരുളിച്ചെയ്തു.'
  urd-GVR: Mūsā abhī Midiyān meṅ thā ki Rab ne us se kahā, “Misr ko wāpas chalā jā,
    kyoṅki jo ādmī tujhe qatl karnā chāhte the wuh mar gae haiṅ.”
  suz-BL: मिनु मोसा मिदयान रागीम बाक्‍मेनु, परमप्रभु यावेमी “लेंशा इजीप्‍त रागी लावो।
    मारदे हना इ कली साइक्‍चा माल्‍बपुकी बेक्‍तेक्‍मे” दे लोव़ पाप्‍तु।
  ita-1927: 'Or l’Eterno disse a Mosè in Madian: “Va’, tornatene in Egitto, perché
    tutti quelli che cercavano di toglierti la vita sono morti”.'
  ckb-ckb: 'یەزدان لە میدیان بە موسای فەرمووبوو: «بڕۆ و بگەڕێوە بۆ میسر، چونکە هەموو
    ئەوانەی بەدوای کوشتنتدا دەگەڕان مردن.»'
  eng-BBE: And the Lord said to Moses in Midian, Go back to Egypt, for all the men
    are dead who were attempting to take your life.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮಿದ್ಯಾನಿನಲ್ಲಿ ಮೋಶೆಗೆ, “ಈಜಿಪ್ಟಿಗೆ ಹಿಂದಿರುಗಿ ಹೋಗು. ಏಕೆಂದರೆ ನಿನ್ನನ್ನು
    ಕೊಲ್ಲಬೇಕೆಂದಿದ್ದ ಜನರೆಲ್ಲಾ ಸತ್ತಿದ್ದಾರೆ,” ಎಂದರು.
  bbb-bbb: '@see-verse:EXO.004.018'
  tam-2017: 'பின்னும் யெகோவா மீதியானிலே மோசேயை நோக்கி: “நீ எகிப்திற்குத் திரும்பிப்
    போ, உன்னுடைய உயிரை எடுக்கத்தேடின மனிதர்கள் எல்லோரும் இறந்துபோனார்கள்” என்றார்.'
  spa-RV-1909: 'Dijo también Jehová á Moisés en Madián: Ve, y vuélvete á Egipto, porque
    han muerto todos los que procuraban tu muerte.'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise în Madian: Du-te, întoarce-te în Egipt, pentru
    că toți bărbații care ți-au căutat viața sunt morți.'
  eng-WEBP: The LORD said to Moses in Midian, “Go, return into Egypt; for all the
    men who sought your life are dead.”
  eng-FBV: While Moses was in Midian, the Lord told him, “Go back to Egypt because
    all those who wanted to kill you have died.”
  nld-1939: 'Jahweh sprak tot Moses in Midjan: Trek op, en keer terug naar Egypte;
    want allen, die u naar het leven stonden, zijn dood.'
  nch-BL: 'TOTECO quiilhui Moisés quema noja itztoya ipan tali Madián: ―Amo ximajmahui
    para titacuepilis ipan tali Egipto, pampa ya mijque nochi cati quinequiyayaj mitzmictise.'
  vie-1934: 'Vả, Đức Giê-hô-va có phán cùng Môi-se tại Ma-đi-an rằng: Hãy trở về xứ
    Ê-díp-tô, vì mấy người tìm giết ngươi đã chết hết rồi.'
  hin-CV: मिदियान देश में ही मोशेह को याहवेह की ओर से यह आदेश मिल चुका था, “मिस्र
    देश को लौट जाओ, क्योंकि उन सभी की मृत्यु हो चुकी है, जो तुम्हारी हत्या करना चाहते
    थे.”
  eng-OURB: Adonai said to Moses [Drawn out] in Midian [Strife], “Go, return into
    Egypt [Abode of slavery]; for all the men who sought your life are dead.”
  spa-BES: 'Y el SEÑOR dijo a Moisés en Madián: Vuelve a Egipto, porque todos los
    hombres han muerto que intentaban quitarte la vida.'
  tdx-tdx: Hoe t’Iehovà amy Mosè e Midiane ao, Akia, mimpolia mb’e Mitsraime mb’eo
    fa fonga nihomake ondaty nipay ty fiai’oo.
  vid-vid: Musa loyali yang'hali muisi ya Midiani, Mkulu Nguluwi nakamlonjela, “Uhiluche
    Misili kwa vila wala weng'ha nawaganile kukukopola nawabagama.”
  eng-OKE: And the Lord said to Mosheh in Midian, Go, return to Mizraim; for all the
    men who sought to kill thee are dead.
  tha-KJV: พระเยโฮวาห์จึงตรัสกับโมเสสในแผ่นดิ​นม​ีเดียนว่า “​กล​ับไปอียิปต์ เพราะคนทั้งหมดที่หาช่องประหารชีวิตเจ้านั้นตายแล้ว”
  por-BR-2018: 'Disse também o SENHOR a Moisés em Midiã: Vai, e volta-te ao Egito,
    porque mataram todos os que procuravam tua morte.'
  deu-ELO: 'Und Jehova sprach zu Mose in Midian: Gehe hin, kehre nach Ägypten zurück;
    denn alle die Männer sind gestorben, die nach deinem Leben trachteten.'
  eng-WYC-2018: Therefore the Lord said to Moses in Midian, Go thou, and turn again
    into Egypt; for all they be dead that sought thy life. (And so the Lord said to
    Moses in Midian, Go thou, and return to Egypt, for all those who sought thy life
    have now died.)
  epo-epo: 'Kaj la Eternulo diris al Moseo en Midjanujo: Iru, revenu Egiptujon; ĉar
    mortis ĉiuj homoj, kiuj volis vin mortigi.'
  uig-PIN: 'Musa tehi Midiyandiki waⱪtida, Pǝrwǝrdigar uningƣa yǝnǝ: — Misirƣa yenip
    barƣin! Qünki sening jeningni istigǝn kixilǝr ɵlüp kǝtti, — dedi.'
  beo-beo: 'Mousese da Midia:ne soge ganodini esaloba, Hina Gode da ema amane sia:i
    dagoi, “Dia Idibidi sogega buhagima. Dunu huluane da di fanelegemusa: dawa:i amo
    da bogoi dagoi.”'
  tpi-OTNT: Tasol Moses i no i go yet na Bikpela i tokim em, “Nau yu ken i go bek
    long Isip, long wanem, ol dispela man i laik kilim yu i dai, ol yet i dai pinis.”
  hau-SA: Ubangiji ya riga ya gaya wa Musa a Midiyan, “Koma Masar, domin dukan mutanen
    da suke neman su kashe ka sun mutu.”
  udu-udu: 'Dhali ka Musa di’d e Pam Midyaan naskina/ mo tani TAP̱A ki o a’di gwo
    mo ki: Doḵi ka nyaŋ’ko’d e Pam Masir mo, haali/ aris ’kwani kun ŋap̱ki /e mmo’kosh
    jwa mo tani uni wukin mo be.'
  uig-LAT: 'Musa téxi Midiyandiki waqtida, Perwerdigar uninggha yene: — Misirgha yénip
    barghin! Chünki séning jéningni istigen kishiler ölüp ketti, — dédi.'
  nde-nde: UThixo wayethe kuMosi eMidiyani, “Buyela eGibhithe, ngoba bonke abantu
    ababefuna ukukubulala sebafa.”
  ton-ton: 'Pea pehē ʻe Sihova kia Mōsese ʻi Mitiane, “ʻAlu, ʻo toe foki ki ʻIsipite:
    he kuo mate ʻae kau tangata kotoa pē naʻa nau fie tāmateʻi koe.”'
  ces-1613: 'Nebo řekl byl Hospodin Mojžíšovi v zemi Madianské: Jdi, navrať se do
    Egypta; nebo zemřeli jsou všickni muži, kteříž hledali bezživotí tvého.'
  eko-eko: 'Nnyizinku aamuziye Munsa ari Miitiya yoori: “Orutele Misuri maana ooshi
    apale aari otakhaaye owuula afwa.”'
  eng-WMB: The LORD said to Moses in Midian, “Go, return into Egypt; for all the men
    who sought your life are dead.”
  tam-TCV: மீதியான் தேசத்தில் யெகோவா மோசேயிடம், “உன்னைக் கொலைசெய்ய எண்ணியிருந்தவர்களான
    எல்லோரும் இறந்துவிட்டார்கள். ஆகையால், நீ எகிப்திற்குத் திரும்பவும் போ” என்று சொல்லியிருந்தார்.
  ceb-ULB: Miingon si Yahweh kang Moises didto sa Midian, “Lakaw, balik sa Ehipto,
    kay patay na ang tanang kalalakin-an nga misulay sa pagpatay kanimo.”
  pol-UBG: 'PAN rzekł do Mojżesza w ziemi Midian: Idź, wróć do Egiptu, bo pomarli
    wszyscy, którzy czyhali na twoje życie.'
  agr-agr: 'Moisés eke Madián nugkanum pujuttaman Tuke Pujuu chichajak: “¡Egipto nugkanum
    wakitkita, amina mantamatatus egapagmaya duka ashí jinawaje!” tiuwai.'
  kyc-kyc: Leyamo dokopa Kamongome yuu Mitiane dokona epo Mosese lamaiyuo, Dakepa
    yuu Isipi dokona lambuo paaleŋe. Wambu emba pyalana piyami kande dupwa kumuo oteyami
    lyakande, leya.
  urd-GVU: موسیٰ ابھی مِدیان میں تھا کہ رب نے اُس سے کہا، ”مصر کو واپس چلا جا، کیونکہ
    جو آدمی تجھے قتل کرنا چاہتے تھے وہ مر گئے ہیں۔“
  deu-1912: 'Auch sprach der HERR zu ihm in Midian: Gehe hin und ziehe wieder nach
    Ägypten; denn die Leute sind tot, die nach deinem Leben standen.'
  ntj-ntj: Nyangka Mawutjanya ngurra Mitiyanta tirtu nyinarranyangka, Mama Kuurrtu-lu
    watjarnu, “Yuwa, pakara marlaku mapitja Yiitjipulakutu. Tjiinyanta-ya mirritjunkulanytja,
    palunyanya-ya mirrirringu wiyarringu. Nyangkan palya yanku.”
  kan-2017: ಯೆಹೋವನು ಮಿದ್ಯಾನಿನಲ್ಲಿ ಮೋಶೆಗೆ, ನೀನು ಐಗುಪ್ತ ದೇಶಕ್ಕೆ ಹಿಂತಿರುಗಿ ಹೋಗು. ನಿನ್ನ
    ಪ್ರಾಣವನ್ನು ತೆಗೆಯಬೇಕೆಂದಿದ್ದವರೆಲ್ಲರೂ ಸತ್ತು ಹೋದರು ಎಂದನು.
  ena-ena: '@see-verse:EXO.004.018'
  yap-yap: Me ga’ar SOMOL ngak Moses u Midian, “Mu sul e chiney nga Egypt; ya urngin
    fapi cha’ nra fineyed ni ngar li’ed gur e karm’ad.”
  hlt-MCSB: Te vaengah BOEIPA loh Midian kah Moses te, “Cet lamtah Egypt la mael laeh,
    nang kah hinglu aka mae hlang khaw boeih duek uh coeng,” a ti nah.
  mdy-ETH: ሙሴ ሃጊ ሚዲያሜይዳ ዓኣንቴ ናንጊና ናንጋ ጎዳ ዒዛም፦ «ኔና ዎዻኒ ኮዓ ዓሳ ቢያ ሃይቄሢሮ ጊብፄ ዓጮ ማዒ ዴንዴ»
    ጌዒ ኬኤዜኔ።
  twi-ASANTE: Ansa na Mose rebɛfiri Midian no, Awurade ka kyerɛɛ no sɛ, “Nsuro sɛ
    wobɛsane akɔ Misraim, ɛfiri sɛ, wɔn a na wɔrehwehwɛ wo akum wo no nyinaa awuwu.”
  ipi-ipi: Mosesa bala Isipi ini puu napene Midiana yuu okona mee atea-kola Akali
    Andane oko mane Mosesa lamawuato, nimba peyo ome loyale pua atapiai akali tupa
    yakama wamba omapiako, andipa nimba Isipi kanditi okona puu leae-pia.
  eng-WEBU: The LORD said to Moses in Midian, “Go, return into Egypt; for all the
    men who sought your life are dead.”
  bnp-bnp: Pali e Moses i uka ma i pea ma e Midian, lakea e BAKOVI DAGI i takia, “Ngane
    o puru o Egipto. Hosi, re huriki ta ri gi rabalaki ioe, ri mate pali.”
  wal-wal: Muusee Midiyaama biittan de7ishin GODAI a, “Nena woranau koyida asati ubbai
    haiqqiichchido gishshau, guyye Gibxxe biitti simmada ba” yaagiis.
  spa-PDDPT: 'Yavé dijo a Moisés en Madián: Regresa a Egipto, porque murieron todos
    los que buscaban tu vida.'
  gun-gun: 'Ha''e gui Midiã yvy re teri Moisés oiko reve Senhor aipoe''i ixupe: —
    Tereo, ejevy ju Egito katy, mba''eta ndejukaxe va''ekue omanomba ma — he''i.'
  agu-BL: 'Ej itzun bantz te yi ntaxk el tzaj Moisés le jun ama''la''tz cwent Madián,
    nintzun jilon Ryos junt tir tetz. Itzun taltz: —Quil tzacabej ac''u''l tan apakxe''n
    junt tir Egipto, na ten chiquim yi e'' yi ocnake'' klo'' tan abiyle''n, stzun
    Ryos bantz tetz.'
  ilo-ULB: Kinuna ni Yahweh kenni Moises diay Midian, “Mapanka, agsublika idiay Egipto,
    gapu ta natayen dagiti amin a tattao a mangpangpanggep a mangpatay kenka.
  kpg-kpg: Dimaadua ga helekai gi Moses i Midian, “Hana labelaa gi Egypt, idimaa,
    digau huogodoo ala bolo e daaligi goe gii made, la guu mmade.”
  uig-ARA: 'مۇسا تېخى مىدىياندىكى ۋاقتىدا، پەرۋەردىگار ئۇنىڭغا يەنە: ــمىسىرغا يېنىپ
    بارغىن! چۈنكى سېنىڭ جېنىڭنى ئىستىگەن كىشىلەر ئۆلۈپ كەتتى، ــ دېدى.'
  bps-bps: Na ditù fa Mosis di bulul di Midyan, tagman Dwata i Amu di kenen, gmanan,
    “Fakay samfulê ge di banwe Idyif, du i kdee dad to mayè mati ge, tamti ale mati
    nan.”
  sus-sus: Alatala nu bara a masen Munsa bɛ Madiyan bɔxi ma, «I xa gbilen Misira.
    Naxee nu wama i faxafe, nee birin bara faxa.»
  pon-2006: KAUN-O ketin mahsanihong Moses nan Midian, “Eri, pwurowei nan Isip; pwe
    irail koaros me men kemeiukala, re melahr.”
  jae-jae: Ma Apômtau kêsôm gêdêŋ Mose aŋga Midian gebe “Ômu ôna Aiguptu gebe lau
    samob, taŋ sebe senseŋ aôm naŋ, sêmac êndu su.”
  ksd-ksd: 'Ma ra Luluai i ga biti ta Moses aro Midian: Una vana, una lilikun uro
    Aigipto, tago nam ra tarai dia ga mainge ba diat a doko u, dia tar mat par.'
  tur-YTC: Yahve Midyan'da Moşe'ye şöyle dedi, “Git, Mısır'a dön; çünkü seni öldürmeye
    çalışan bütün insanlar öldü.”
  grc-BRENT: Εἶπε δὲ Κύριος πρὸς Μωυσῆν ἐν Μαδιὰμ, βάδιζε, ἄπελθε εἰς Αἴγυπτον, τεθνήκασι
    γὰρ πάντες οἱ ζητοῦντες σου τὴν ψυχήν.
  ind-AYT: TUHAN telah berfirman kepada Musa di Midian, “Kembalilah ke Mesir karena
    orang-orang yang mengincar nyawamu sudah mati.”
  eng-NNA: While Moses was still in Midian, God said to him, “Long ago those in Egypt
    wanted to kill you. Now they are all dead. Now you will go back to Egypt.”
  nya-nya: Nthawiyi Yehova anali atamuwuza kale Mose ku Midiyani kuti, “Bwerera ku
    Igupto, pakuti anthu onse amene amafuna kukupha aja anamwalira.”
  hrv-hrv: 'I Jahve reče Mojsiju u Midjanu: “Vrati se u Egipat, jer su pomrli svi
    ljudi koji su tražili tvoj život.”'
  mps-mps: Tialima, Moses aga pisąbadi, tama Genuai Bidigo agabolo te po wai, “Megi
    nage te Isip tǫba ma pao, te nage elainogo yali bidi dabe, augwa digi isai dao,”
    wali.
  tpi-tpi: Tasol Moses i no i go yet na Bikpela i tokim em, “Nau yu ken i go bek long
    Isip, long wanem, ol dispela man i laik kilim yu i dai, ol yet i dai pinis.”
  dan-1931: 'Da sagde HERREN til Moses i Midjan: “Vend tilbage til Ægypten, thi alle
    de Mænd, der stod dig efter Livet, er døde.”'
  vie-OVCB: 'Trước khi ông rời Ma-đi-an, Chúa Hằng Hữu có cho Môi-se biết rằng: “Về
    Ai Cập lần này, con đừng sợ gì cả, vì những người tìm giết con đã chết hết rồi.”'
  guj-2017: મૂસા મિદ્યાનમાં હતો, ત્યારે ઈશ્વરે તેને કહ્યું, “તું મિસરમાં જા. હવે ત્યાં
    તારે માટે કશું જોખમ નથી. કેમ કે જે લોકો તને મારી નાખવા માટે શોધતા હતા તેઓ બધા
    મૃત્યુ પામ્યા છે.”
  pon-2006A: KAUN-O ketin mahsanihong Moses nan Midian, “Eri, pwurowei nan Isip; pwe
    irail koaros me men kemeiukala, re melahr.”
  por-BRBSL: 'Yahweh disse a Moisés em Midian: “Vá, volte ao Egito; pois todos os
    homens que procuraram sua vida estão mortos”.'
  aly-aly: '@see-verse:EXO.004.018'
  cth-cth: Hat navah BAWIPA ni, Izip ram lah bout ban leih, nang na ka thet hane taminaw
    teh koung a due awh toe telah midian ram dawk Mosi koe atipouh.
  twi-twi: Ansa na Mose rebefi Midian no, Awurade ka kyerɛɛ no se, “Nsuro sɛ wobɛsan
    akɔ Misraim, efisɛ wɔn a na wɔrehwehwɛ wo akum wo no nyinaa awuwu.”
  hlt-hlt: Te vaengah BOEIPA loh Midian kah Moses te, “Cet lamtah Egypt la mael laeh,
    nang kah hinglu aka mae hlang khaw boeih duek uh coeng,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ Mɔyiisi Mɑndiyɑ̃ɑ̃ kó kɛtenkɛ̀ miɛkɛ kɛ dɔ̀:
    Wɛ̃tɛ Esibiti, bɛ̀ɛ̀ do dɔ́ kɛ dɑ kuɔ bɛ̀ kumu bɛmɔu.'
  msy-2020: Ezɨ Moses Midianra ikiavɨra itima, Ikiavɨra Itir God a mɨgɨa ghaze, “Isipian
    gumazir nɨ mɨsoghasava amiba, me ariaghire. Kamaghɨn, nɨ uamategh Isipɨn mangɨ.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ heelɑ Moisi kɛ Mɑtiyɑŋ tɛtʋ tɑɑ tǝnɑ sɩ: Tɑɑ nyɑnɑ Icipiti
    mǝlʋɣʋ. Mpi tɔ, mpɑ pɑ lʋkɑɣɑ-ŋ kʋɣʋ tɔ pɑ sǝpɑ pɑ tǝnɑ.'
  azb-azb: 'Midyan torpağında Rəbb Musaya dedi: «Misirə qayıt, çünki sənin canını
    almaq istəyən adamların hamısı ölüb».'
  eng-DBY: And Jehovah said to Moses in Midian, Go, return to Egypt; for all the men
    are dead who sought thy life.
  hin-2017: और यहोवा ने मिद्यान देश में मूसा से कहा, “मिस्र को लौट जा; क्योंकि जो
    मनुष्य तेरे प्राण के प्यासे थे वे सब मर गए हैं।” (मत्ती 2:20)
  wol-KYG: 'Ci biir loolu Aji Sax ji wax ak Musaa ca Majan, ne ko: «Dellul Misra,
    ndaxte ña la doon wuta rey ñépp dee nañu.»'
  swp-swp: Eo GUIAU i ribalau Mose arinai Midiani eai, i ene, “U uio Aigupito eai,
    paana tatao wa em mauri bena se helautom, wa, se mateo.”
  bjr-bjr: Mooseefa Midianna maqa maaqai kaqi marufanoo Anutufa kafaa qimaminoo qinau.
    Doo findi finana kafaa Isipa maqusai fua. Ani arirari marusa doo kuqia.
  eng-YLT: And Jehovah saith unto Moses in Midian, 'Go, turn back to Egypt, for all
    the men have died who seek thy life;'
  kne-kne: Idi wada pay laeng si Moses ed Midian, nakikali si Diyos en sisya yan kanana,
    “Mantaoli ka ed Egipto tan enggay natey amin din manpangpanggep ay mamse en sik-a.”
  bzd-NTPO: 'Moisés tso''ia̱ Madián, eta̱ Jehová tö iché ia̱: —Yi ki̱ be'' kiarke
    ttèwa̱ Egipto, e''pa blërulune. Kë̀ ì dalö̀ ta̱''ia̱ be'' ki̱ ee̱. E'' kue̱ki̱
    be'' yúne Egipto.'
  eng-WYC-2017: Therefore the Lord said to Moses in Midian, Go thou, and turn again
    into Egypt; for all they be dead that sought thy life.
  eng-WMBB: The LORD said to Moses in Midian, “Go, return into Egypt; for all the
    men who sought your life are dead.”
  urd-GVH: मूसा अभी मिदियान में था कि रब ने उससे कहा, “मिसर को वापस चला जा, क्योंकि
    जो आदमी तुझे क़त्ल करना चाहते थे वह मर गए हैं।”
  rug-rug: Sipu korapa koa nana pa Midiani se Mosese si zama la koasa sa Tamasa, “Mu
    pule la pa popoa Izipi, sina sari doduru tie pu hiva va mate igo vasina si ele
    mate beto tu,” gua si asa.
  gaz-gaz: Waaqayyo Midiyaanitti Museedhaan, “Namoonni si ajjeesuu barbaadan hundi
    duʼaniiruutii Gibxitti deebiʼi” jedhee ture.
  fra-LSG: 'L’Éternel dit à Moïse, en Madian: Va, retourne en Égypte, car tous ceux
    qui en voulaient à ta vie sont morts.'
  gnn-gnn: Yo, Garraynydja waŋana Mawtjitjkala ŋunhala wäŋaŋura Midiyan, “Gatjuy roŋiyiyana
    ma' balayi Yetjiplili, liŋgu ŋunhinydja walala yolŋu'‐yulŋu ŋunhi walala nhuna
    guyaŋina bunharawuy, liŋguna walalanydja rakunymirrina.”
  yal-yal: Alatala yi a fala Musa xa Midiyan yi, a naxa, “Siga, xɛtɛ Misiran yi, amasɔtɔ
    naxanye birin yi wama i faxa feni, e bata faxa.”
  haw-1868: I mai la o Iehova ia Mose ma Midiana, E hele oe, a e hoi hou i Aigupita,
    no ka mea, ua make na kanaka a pau, ka poe i imi e lawe i kou ola.
  arb-NAV: 'وَأَمَرَ الرَّبُّ مُوسَى فِي مِدْيَانَ: «هَيَّا ارْجِعْ إِلَى مِصْرَ،
    فَإِنَّهُ قَدْ مَاتَ جَمِيعُ السَّاعِينَ إِلَى الْقَضَاءِ عَلَيْكَ».'
  ewe-ewe: Hafi Mose nadzo le Midian la, Yehowa gblɔ nɛ be, “Trɔ nàyi Egipte, elabena
    ame siwo katã di be yewoawu wò la, ku xoxo.”
  eng-LEE: And the Lord said unto Moses in Midian, Go, return into Egypt; for all
    the men are dead who sought thy life.
  gvn-gvn: '@see-verse:EXO.004.018'
  nna-nna: Nyungu Moses-janga Midian-jalu ngarrany, Ngarrkalu karra marnalu, “Nyarrarrangu
    marlkarri wirlanakupa karrinyikinyiyangu, palarrangu marlkarrijakun wiyirr, ngalypanga
    yankuluman Egypt-karti.”
  asm-FB: যিহোৱাই মিদিয়নত মোচিক ক’লে, “তুমি মিচৰলৈ উভটি যোৱা; কিয়নো যি সকল লোকে
    তোমাৰ প্ৰাণ ল’ব বিচাৰিছিল, সেই লোক সকলৰ মৃত্যু হ’ল।”
  sus-A: عَلَتَلَ نُ بَرَ عَ مَسٍن مُنسَ بّ مَدِيَن بْشِ مَ، «عِ شَ فبِلٍن مِسِرَ.
    نَشٍيٍ نُ وَ مَ عِ قَشَقٍ، نٍيٍ بِرِن بَرَ قَشَ.»
  fra-SBL: 'Yahvé dit à Moïse en Madian : « Va, retourne en Égypte, car tous les hommes
    qui en voulaient à ta vie sont morts. »'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֤ה אֶל־מֹשֶׁה֙ בְּמִדְיָ֔ן לֵ֖ךְ שֻׁ֣ב מִצְרָ֑יִם כִּי־מֵ֙תוּ֙
    כָּל־הָ֣אֲנָשִׁ֔ים הַֽמְבַקְשִׁ֖ים אֶת־נַפְשֶֽׁךָ׃
  eng-WYCLIFFE: Therfor the Lord seide to Moyses in Madian, Go thou, and turne ayen
    into Egipt; for alle thei ben deed that souyten thi lijf.
  piu-2006: '@see-verse:EXO.004.018'
  pjt-pjt: Ka panya Mosenya ankunytjikitja kulinnyangka Godalu wangkangu palula, “Maḻaku
    ara Itjipalakutu panya nyuntunya iluntankunytjikitja mukuringkunytja tjuṯaya ilura
    uwankara wiyaringu.”
  cwe-cwe: Lusita Musa viyakalile uko Midiani‚ Mndewa Mulungu kamulongela‚ “Bwela
    Misili‚ mana waja wose wowalondile kukukoma wadanganika.”
  bgs-bgs: Tô ándà pa panó si Moises tikud tun ta Midian, igkagi tô Áglangngagán kandin,
    na mà din, “Lónód ka tun ta Ehipto, su inaté dán tô langun manubù na malyag mimmaté
    áknikó.”
  kik-kik: Na rĩrĩ, Jehova nĩarĩirie Musa arĩ o kũu Midiani, akĩmwĩra atĩrĩ, “Cooka
    bũrũri wa Misiri, nĩgũkorwo andũ othe arĩa meendaga gũkũũraga nĩmakuĩte.”
  fra-NCL: 'Yahweh dit à Moïse, en Madian : « Va, retourne en Égypte, car tous ceux
    qui en voulaient à ta vie sont morts. »'
  cek-AK: Midian prae ah oh naah, Angraeng mah Mosi khaeah, Izip prae ah caeh let
    ah, na hinghaih pakrong kaminawk loe duek o boih boeh, tiah a naa.
  xla-xla: Epapeleye Moses ala Midiya mo dla hallati Godtapo ya꞉ watle epo atlaiyo,
    “Wa꞉ Isip mo dla ma ilame tane. Adipalati, opa wa꞉ye yumuluwedeme yu himha꞉ha꞉le
    soye mo-palina,” diyo.
  cuk-cuk: 'Moisés Madián-yalaganba amba gudigua, agi Bab-Jehová Moisésʼga sogsad:
    —Egipto-yarse gannar be nae, ar ade, bela dulemar-be-oburgwebimaladi bato bela
    burgwismalad.'
  uig-CYR: 'Муса техи Мидияндики вақтида, Пәрвәрдигар униңға йәнә: — Мисирға йенип
    барғин! Чүнки сениң җениңни истигән кишиләр өлүп кәтти, — деди.'
  tel-2017: అప్పుడు యెహోవా మిద్యానులో ఉన్న మోషేతో “నిన్ను చంపాలని చూసిన వాళ్ళంతా చనిపోయారు.
    కాబట్టి ఐగుప్తుకు తిరిగి వెళ్లు” అని చెప్పాడు.
  hat-BSA: 'Alò SENYÈ a te di a Moïse nan Madian: “Ale retounen an Égypte, paske tout
    mesye ki t ap chache lavi ou yo gen tan mouri.”'
  kos-kos: Ke Moses el srakna muta Midian, LEUM GOD El fahk nu sel, “Folokla nu Egypt
    tuh elos nukewa su suk in unikomi elos misa.”
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֤ה אֶל־מֹשֶׁה֙ בְּמִדְיָ֔ן לֵ֖ךְ שֻׁ֣ב מִצְרָ֑יִם כִּי־מֵ֙תוּ֙
    כָּל־הָ֣אֲנָשִׁ֔ים הַֽמְבַקְשִׁ֖ים אֶת־נַפְשֶֽׁךָ ׃
  ibo-ibo: Ugbu a Onyenwe anyị gwara Mosis okwu nʼala Midia sị ya, “Laghachi Ijipt
    nʼihi na ndị niile chọrọ igbu gị anwụchaala.”
  ory-ory: ଆଉ ସଦାପ୍ରଭୁ ମିଦୀୟନରେ ମୋଶାଙ୍କୁ କହିଥିଲେ, “ତୁମ୍ଭେ ମିସରକୁ ଫେରିଯାଅ; ଯେହେତୁ ଯେଉଁ
    ଲୋକମାନେ ତୁମ୍ଭ ପ୍ରାଣ ଅନ୍ୱେଷଣ କରୁଥିଲେ, ସେମାନେ ସମସ୍ତେ ମରିଅଛନ୍ତି।”
  chk-chk: Nge ewe Samol mi Lapalap a üreni Moses me lon Mitian, “Kopwe liwinla Isip,
    pun ekewe aramas meinisin mi mochen niikela ra mäla.”
  rop-rop: '@see-verse:EXO.004.018'
  ukr-1871: 'І рече Господь Мойсейові в Мидіян землї: Ійди, вертайсь у Египет; повмірали
    бо всї, що шукали душі твоєї.'
  bch-bch: Be Moses imamado Midian maitne, ta Maron ikeo pan bedane, “Eao luago mulian
    Isip. Ngansa gid panua toa tikeo ngan am pamatenga, timate gid ga kus.”
  deu-1951: 'Und der HERR sprach zu Mose in Midian: Geh nach Ägypten zurück; denn
    die Leute sind alle tot, die nach deinem Leben trachteten!'
  eng-JPS: 'And the LORD said unto Moses in Midian: ''Go, return into Egypt; for all
    the men are dead that sought thy life.'''
  srp-1865: 'I reèe Gospod Mojsiju u zemlji Madijamskoj: idi, vrati se u Misir, jer
    su pomrli svi koji su tražili dušu tvoju.'
  lug-lug: Awo Mukama n’ayogera ne Musa e Midiyaani nti, “Genda, oddeyo e Misiri kubanga
    abantu bonna abaali baagala okukutta, baafa.”
  heb-heb: ויאמר יהוה אל משה במדין לך שב מצרים כי מתו כל האנשים המבקשים את נפשך׃
  ben-IRV: আর সদাপ্রভু মিদিয়নে মোশিকে বললেন, “তুমি মিশরে ফিরে যাও; কারণ যে লোকেরা
    তোমাকে হত্যা করার চেষ্টা করছিল, তারা সবাই মারা গেছে।”
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਮਿਦਯਾਨ ਵਿੱਚ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਜਾ ਅਤੇ ਮਿਸਰ ਨੂੰ ਮੁੜ ਕਿਉਂ ਜੋ ਤੇਰੀ
    ਜਾਨ ਦੇ ਚਾਹੁਣ ਵਾਲੇ ਮਰ ਗਏ ਹਨ।
  tkr-tkr: 'Midyanee Rəbbee Mısayk''le eyhen: – Misirqa sak''le, ğu gik''as ıkkanan
    gırgınbı hapt''ıynbı.'
  mya-JVB: ထာဝရဘုရား ကလည်း၊ အဲဂုတ္တု ပြည်သို့ ပြန် သွားလော့။ သင် ၏အသက် ကို ရှာ သောသူ
    အပေါင်း တို့သည် သေ ကြပြီဟု မိဒျန် ပြည်၌ မောရှေ အား မိန့် တော်မူ၏။
  tte-O: Saugana Mosese iyaele Midiya, Yeoba iwalolau Mosese koina iba, “Kuvivila
    Itipita kaiwena siya tauna kona Itipita koina nuwanuwali yakato siunuiwowa meuloili
    siboitako.”
  hmo-hmo: Vadaeni Lohiabada ese Midiana ena tano dekenai Mose dekenai ia hereva henia,
    ia gwau, “Aigupito dekenai oi giroa. Badina be oi do idia alaia gwauraia taudia
    be ibounai idia mase vadaeni.”
  urd-urd: और ख़ुदावन्द ने मिदियान में मूसा से कहा, कि “मिस्र को लौट जा, क्यूँकि वह
    सब जो तेरी जान के ख़्वाहाँ थे मर गए।”
  rus-SYN: 'И сказал Господь Моисею в земле Мадиамской: пойди, возвратись в Египет,
    ибо умерли все, искавшие души твоей.'
  bqc-SIM: 'À mↄ lè Dii ò Mↄiziɛ Madiã bùsuu à mɛ̀: Fɛlɛ ǹ ta Egipi, asa gbɛ̃́
    pↄ́ aalɛ n wɛ yãaↄ gàga píi.'
  tcz-CHONGTHU: Mose in Median adalhah masang'in Pakaiyin aheng'a aseiyin, “Egypt
    a kile tan, ijeh-inem itileh nangma nathat nom ho abonchauvin athi gam tauve,”
    ati.
  mar-mar: मिद्यान प्रांतात असताना परमेश्वर मोशेला म्हणाला, “आता मिसर देशात परत जा.
    जे लोक तुला ठार मारू पाहत होते ते आता मरण पावले आहेत.”
  qub-qub: 'Madiancho caycaptillan Moisesta Tayta Dios niran: «Cutiy Egiptuman. Gamta
    wañuchiyta munashojcunaga llapannami wañusha.»'
  bqp-bqp: 'À sù à lè Dikiri ò Musanɛ Midiã bùsun à pì: Ǹ futɛ ǹ tá Misila, zaakũ
    gbɛ̃ kũ òtɛni n wɛtɛ ò n dɛ yãnↄ gàga ń pínki.'
  hat-hat: 'Antan Moyiz nan peyi Madyan, Seyè a di l'': -Koulye a, tounen nan peyi
    Lejip, paske tout moun ki t''ap chache touye ou yo fin mouri.'
  eng-BSB: Now the LORD had said to Moses in Midian, “Go back to Egypt, for all the
    men who sought to kill you are dead.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma Madiyan yooi zu: «Ɠale ma, è li Ezipete yooi
    zu, mazɔlɔɔ niiti kpein ti ɠɛa pɔ ti è ʋaa, naati ti zaa.»'
  eng-WEBPB: The LORD said to Moses in Midian, “Go, return into Egypt; for all the
    men who sought your life are dead.”
  kbq-kbq: Mosese'a Midiani kumate mani'negeno Ra Anumzamo anage huno asmi'ne, Etenka
    Isipi vuo, na'ankure kahe fri'nakurema hu'naza vahe'mo'za ko' fri'naze.
  nhe-BL: 'TOTECO quiilhui Moisés quema noja itztoya ipan tlali Madián: ―Amo ximajmahui
    ximocuepa ipan tlali Egipto pampa ya mijque nochi tlen quinequiyayaj mitzmictise.'
  bus-bus: 'Àɛ sↄ̃ Dii gĩakɛ à bè Musanɛ Midiã bùsun: Ǹ fɛɛ ǹ tá Igipiti, zaakɛ gbɛ̃
    kɛ̀ aↄ̃ↄe n wɛtɛɛ wà n dɛ yãanↄ gàga ń píngi.'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uze'eg wà Moizez pe a'e kury, Minià ywy
    rehe heko mehe we a'e kury. — Ezewyr eho Ezit ywy rehe nehe ty, ta'e teko nerehe
    ipuruzuka wer ma'e paw umàno a'e wà xe, i'i Tupàn Moizez pe.
  eng-DRA: 'And the Lord said to Moses, in Madian: Go, and return into Egypt: for
    they are all dead that sought thy life.'
