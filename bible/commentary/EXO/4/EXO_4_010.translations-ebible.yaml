verse: EXO.004.010
translations:
  mal-C: മോശ യഹോവയോട്, “കർത്താവേ, അവിടത്തെ ദാസനോട് ക്ഷമിച്ചാലും; അടിയൻ മുമ്പുതന്നെയോ,
    അവിടന്ന് അടിയനോടു സംസാരിച്ചതിനുശേഷമോ ഒരിക്കലും വാക്ചാതുര്യമുള്ളവനായിരുന്നിട്ടില്ല.
    അടിയൻ വിക്കനും തടിച്ച നാവുള്ളവനും ആകുന്നു” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da sprach Mose zu Jahwe: Mit Verlaub, Herr! Ich bin kein Mann, der reden
    kann, sondern meine Sprache und meine Zunge sind schwerfällig.'
  lin-lin: 'Moyize alobaki na Yawe : — Ah, Nkolo, nakokaka koloba malamu te ! Yango
    ezali likambo ya lobi oyo eleki te to ya wuta tango obandi koloba na mosali na
    Yo te, pamba te nazali na monoko mpe na lolemo kilo.'
  eng-LSV: And Moses says to YHWH, “O my Lord, I [am] not a man of words, either yesterday,
    or before, or since Your speaking to Your servant, for I [am] slow of mouth, and
    slow of tongue.”
  eng-GNV: 'But Moses said vnto the Lord, Oh my Lord, I am not eloquent, neither at
    any time haue bene, nor yet since thou hast spoken vnto thy seruant: but I am
    slowe of speach and slowe of tongue.'
  eng-WEBSTER: 'And Moses said to the LORD, O my Lord, I am not eloquent, neither
    heretofore, nor since thou hast spoke to thy servant: but I am slow of speech,
    and of a slow tongue.'
  nhw-BL: ―¡Ay, Toteco! Na amo hueli nitlatenquixtía cuali. Huan amo san ama o yalohua
    amo nihueli. Ni huejcajya. Nochipa quema nicamanalti, ohui quisa camanali ipan
    nonenepil, pampa nitencuatacani.
  swh-ONEN: Mose akamwambia Bwana, “Ee Bwana, kamwe sijapata kuwa msemaji kwa ufasaha
    wakati uliopita wala tangu ulipoanza kuzungumza na mtumishi wako. Ulimi wangu
    ni mzito kuzungumza.”
  bba-bba: Yerɑ Mɔwisi u Yinni Gusunɔ wisɑ u nɛɛ, Yinni, ɡɑri ɡerubu bu rɑ n kɑ mɑn
    sɛ̃ yellun di, bɑɑ kɑ tɛ̃ ye ɑ kɑ mɑn ɡɑri mɔ̀, domi nɛn yɑrɑ bunu.
  eng-KJVCPB: 'And Moses said unto the Lord, O my Lord, I am not eloquent, neither
    heretofore, nor since thou hast spoken unto thy servant: but I am slow of speech,
    and of a slow tongue.'
  cpy-cpy: 'Ikantzi Moisés: “¡Apaa Nowinkatharite! Osheki opomeentsi-tzimotana noñaawaeti,
    tema ari nokantzita paerani, eejatzi nimaeka piñaana-tanta-kinari pompera-tina.
    Tema osheki nokowa-piintawita nokenkitha-waetimi, osheki nokijopaantetaki noñaawaeti-rika.”'
  mpx-mpx: Yaa Mosese i ba, “Bahiwa, Yehoba, bahi nu papatunau. Nau nige toawabaaba
    i oola. Valila ya ola, sauga al ya ya ola, bwagana nu baaba eliyau. Anau i mumulan
    ge memeu i pulowan.”
  wbp-wbp: Mujujujulparla jukuru-juku nyinaja YAAWIYI-ki purda-nyanjakuju, wangkajarla
    nyanunguku, “Ngajurna ngurrpa, kularna-jana nyurru-wiyi yapa panuku wangkaja.
    Nyuntulurlunpa-nyanu milki-yirrarnu ngaju-kurra, pulya-juku karna wangkami, manu
    karna yurrkurduju kapakapa-jarri. Kularna milya-pinyi nyarrpa yungurna-jana wangkami.”
  luo-luo: Musa nodwoko Jehova Nyasaye niya, “Yaye Ruoth Nyasaye, ok asebedo ngʼat
    ma wuoyo kalewe yot chakre chon kata e sa misebedo ka iwuoyo kod misumbani. Lewa
    pek kendo aywayo wach.”
  meu-meu: Mose ese Iehova ma e hereva henia, eto, Egu Ḡaubada e, lau na hereva ai
    malagu seme haraḡa, gunaguna, bona harihari oi ome hereva henigu negana ai danu;
    badina be lau na hereva manau taugu, malagu danu se haraḡamu.
  npi-ULB: तब मोशाले परमप्रभुलाई भने, “हे प्रभु, म बोल्नमा सिपालु छैनँ, न पहिले थिएँ
    न त तपाईं आफ्ना दाससित बोल्नुभएपछि नै । म बोल्न र जिब्रो चलाउनमा सुस्त छु ।”
  yor-yor: Mose sì sọ fún Olúwa pé, “Èmi jẹ́ akólòlò, èmi kì í ṣe ẹni tó lè sọ̀rọ̀
    já gaara láti ìgbà àtijọ́ wá tàbí láti ìgbà ti o ti ń bá ìránṣẹ́ rẹ sọ̀rọ̀, mo
    jẹ́ ẹni ti ahọ́n rẹ̀ lọ́, tí ó sì ń lọ́ra àti sọ̀rọ̀.”
  emp-NTPO: 'Ãcõrẽba mãwã jarad̶amĩna Moiseba idjía jarasia: –¡Ay, mʌ̃ Boro! Mʌ̃ra
    ẽberãrã quĩrãpita warrá bed̶eacaa. Maʌ̃ra id̶ibemaẽ́a. Bʌra mʌ̃ ume bed̶ea b̶ʌmĩna
    mʌ̃ra ara mãwã warrá bed̶eacaa. Mʌ̃ra ẽberãrã quĩrãpita cawa bed̶eacaa.–'
  ind-ind: Tetapi Musa berkata kepada TUHAN, “Ya Penguasaku, aku ini tidak pandai
    berbicara. Sejak dulu hingga sekarang setelah TUHAN berbicara denganku pun, cara
    bicaraku lambat dan tidak lancar.”
  pes-OPCB: 'موسی گفت: «خداوندا، من هرگز سخنور خوبی نبوده‌ام، نه در سابق و نه اکنون
    که با من سخن گفته‌ای. گفتار و زبان من کند است.»'
  aer-aer: Kenhe Moses akenhe YAHWEH-ketye mwernte akwete aneme, re-anteme Ikwere
    angkeke, “Ayenge arne nhenhe areyeke akutne aneme, ayenge kwenhe tyerrtye atningke
    anthurreke angketyakenhe anetyarte. Unte atyenge imernelheke, ayenge kwenhe apekape
    angkentye akwete. Ayenge kwenhe arlenye apekape irrentye akngerre-arlke nhenge
    angkemele. Ayenge kwenhe apale-arle-irreme nthakenhe renhe the itneke iletyeke.”
  tgl-ULB: Pagkatapos sinabi ni Moises kay Yahweh, “Panginoon, hindi ako naging magaling
    manalita, kahit pa noong nakaraan o ni mula ng nakipag-usap ka sa iyong lingkod.
    Mahina ako sa pananalita at mahina ang dila.”
  cbu-NT: Itaru, Móysissha; Apaa, nuwsha tsiyatsispa waritareezi. ¿Nuw tamaycheezi?
    ¿Antaati nuw singirtaja ashirangi? Nuw shiyapa tsiyatamaam naturitaja ashki. Nuw
    tputsi anumashiriti taakina, tárangiya.
  hui-hui: Ani layagola Mosesehanda lalu, Anduane Homogo-o i̱ ndogo pu nalabe. I̱
    wali agali deni howa bi bayuwa nalene ko. Bi uruniale mbira i̱na lole kogoni lo
    mandabu henebi ndo ko. Bi bayuwa hege bebenabu nalaruli loa naloalo howa hendore
    laga biruli, lene.
  mya-mya: သို့​ရာ​တွင် မော​ရှေ​က​လည်း``အို ထာ​ဝ​ရ​ဘု​ရား၊ အ​ကျွန်ုပ်​အား​စေ​လွှတ်​တော်​မ​မူ​ပါ​နှင့်။
    အကျွန်ုပ် သည်​မည်​သည့်​အ​ခါ​က​မျှ​နှုတ်​သတ္တိ​မ​ရှိ​ခဲ့ ပါ။ ကိုယ်​တော်​ရှင်​က​အ​ကျွန်ုပ်​အား​မိန့်​ကြား
    ပြီး​သည်​အ​ခါ​၌​ပင်၊ နှုတ်​သတ္တိ​မ​ရှိ​သေး​ပါ။ အ​ကျွန်ုပ်​သည်​နှုတ်​စ၊ လျှာ​စ​လေး​သူ၊
    စ​ကား ပြော​နှေး​သူ​ဖြစ်​ပါ​သည်'' ဟု​လျှောက်​လေ​၏။
  cbi-NTPO: 'Tsenñu Moisés Yavénu tsandimi: Tsaaren, Bale Ruku, iya ura'' shili panu
    mijtu unbere ju'', ne challa ñu iba ñuchi manda-imu chachiba pantsuñaa tsaiba
    indyuyu, iya kaspeleren tsa ju'', ura'' shili panu mijtuwaayu. Tsenmin naa-uwanu
    pañu bain demu''mu'' pakeyakeyaive, timi.'
  bod-N: ཡང་མོ་ཤེ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འདི་ལྟར། ཀྱེ་གཙོ་བོ་ལགས། ང་ནི་མ་གཞི་ནས་སྨྲ་བརྗོད་ལ་མཁས་པ་ཞིག་མིན་ཏེ།
    ཁྱེད་ཀྱིས་རང་གི་ཞབས་ཕྱི་བདག་ལ་བཀའ་གནང་བའི་རྗེས་སུའང་འདི་ལྟར་ཡིན་ལ། ང་ནི་མ་གཞི་ནས་སྨྲ་ལྕེ་རྟུལ་པོ་ཞིག་ཡིན་ཞེས་སྨྲས།
  sna-sna: Mozisi akati kuna Jehovha, “Haiwa Jehovha, handina kumbogona kutaura, kunyange
    nakare, kana kubva pamataura nomuranda wenyu. Ndinokakama pakutaura uye rurimi
    rwangu runononoka.”
  spa-BLM: 'Moisés dijo a Yahvé: “Oh, Señor, no soy elocuente, ni antes, ni desde
    que has hablado a tu siervo; porque soy lento de palabra y de lengua lenta.”'
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈aj Moisés chi'' d''a Jehová icha tic: —Ay,
    ach Mamin Vajalil. Comonoc man̈oc in tzin a checb''ati, yujto yelxo val max yal-laj
    in loloni, man̈octo tzalan d''ayin tic svalani, palta toxonton in c''olb''al,
    teveln̈ej syal in loloni, xchi vin̈.'
  swh-ULB: Ndipo Musa akamwambia Yahwe, “Bwana, mimi ni mzuri wa kuongea, si hapo
    kwanza au hata baada ya kuwa umeongea na mtumishi wako. Mimi ni mdhaifu wa kuongea
    na nina kigugumizi.”
  bel-bel: 'І сказаў Майсей Госпаду: о, Госпадзе! чалавек я не гаваркі, і такі самы
    быў і ўчора і заўчора, і калі Ты пачаў гаварыць з рабом Тваім: я цяжка гавару
    і гаркавы.'
  deu-ELBBK: 'Und Mose sprach zu dem HERRN: Ach, Herr! Ich bin kein Mann der Rede,
    weder seit gestern noch seit vorgestern, noch seitdem du zu deinem Knecht redest;
    denn ich bin schwer von Mund und schwer von Zunge.'
  mbb-OT: Ne migkaǥi si Moises diyà te Nengazen te, “He Nengazen, wazè ku pa meseǥazi
    is mibmetau a he ebpengaǥikaǥi puun pa zengan taman en guntaan te kebpekidlalag
    nu kedì te suluǥuen nu. Kenà a metau he epengaǥikaǥi wey ngulit a zaan.”
  mal-2015: 'മോശെ യഹോവയോടു: കർത്താവേ, മുമ്പേ തന്നെയും നീ അടിയനോടു സംസാരിച്ചശേഷവും
    ഞാൻ വാക്സാമർത്ഥ്യമുള്ളവനല്ല; ഞാൻ വിക്കനും തടിച്ച നാവുള്ളവനും ആകുന്നു എന്നു പറഞ്ഞു.'
  tuo-NT: —Acoe, yʉꞌʉ wiogʉ. Yʉꞌʉ ucũmeꞌrĩgʉ̃ niweꞌe. Todʉporopʉ, tojo nicã mʉꞌʉ niꞌcãrõacã
    yʉꞌʉ mʉꞌʉ meꞌrã ucũcã quẽꞌrãrẽ añurõ ucũmasĩtisaꞌa. Nipeꞌtisetiri ucũgʉ̃, cuꞌcu
    nisaꞌa, nicʉ niwĩ Moisé.
  gup-gup: Wanjh Moses bimarneyimeng Yawey, yimeng, “Aba! Yina nawu kanmarnewohrnan,
    ngaye ngadjalwokmayaliwarre. Minj kerrngehkenh ngawokmayalimakniwirrinj dja bu
    ngudda kanmarnewokdanj ngaye ngadjalwokmayaliwarre bolkkime. Ngaye yeledj ngawokdi
    dja ngadjenkelk.”
  gvs-gvs: Go yau adigo kagu, ‘Tomoya, yau koroto geya bóbwara ana tokatanaki geya.
    Geya tayaamo tuta nakae itoboinegu. Boi nimatu geya; nakae ame tuta geya. Yau
    im pákwana kuvaadigoigu go, moe nakae geya itoboineguta. Yau sopagu maegu simoumou.’
  rmc-rmc: 'Akor o Mojžiš phenďa: „Na, RAJEJA, ma bičhav man. Me na džanav igen mištes
    te vakerel. Na vakeravas šoha mištes angloda, aňi akana, sar vakeres tire služobňikoha,
    bo polokes vakerav a koktinav.“'
  nlg-nlg: Ma Moses te bosa vania Yahweh, “Aghe Lord, u mua puku ni tinoni kokokoe
    inau. U mua tangomana mai tua me sar mai taeni. Sughua murina to bosa vaniu. Te
    vahola tailiu na lei bosaa.”
  pes-OPV: 'پس موسی به خداوند گفت: «ای خداوند، من مردی فصیح نیستم، نه در سابق و نه
    از وقتی که به بنده خود سخن گفتی، بلکه بطی الکلام و کندزبان.»'
  ron-1924: 'Мойсе а зис Домнулуй: „Ах! Доамне, еу ну сунт ун ом ку ворбиря ушоарэ
    ши кусурул ачеста ну-й нич де ерь, нич де алалтэерь, нич мэкар де кынд ворбешть
    Ту робулуй Тэу, кэч ворба ши лимба ымь сунт ынкуркате.”'
  ben-OBCV: মোশি সদাপ্রভুকে বললেন, “হে প্রভু, আপনার এই দাসকে ক্ষমা করবেন। আমি কখনোই
    বাক্যবাগীশ ছিলাম না, না ছিলাম অতীতে আর না তখন, যখন আপনি আপনার এই দাসের সঙ্গে কথা
    বলেছিলেন। কথাবার্তায় ও জিভে আমার জড়তা আছে।”
  som-som: Markaasaa Muuse wuxuu Rabbiga ku yidhi, Rabbiyow, anigu codkar ma ahi,
    hadda iyo hore toona, iyo tan iyo markaad ila hadashay anigoo addoonkaaga ah,
    maxaa yeelay, anigu hadalka waan shigaa, waanan carrab la'ahay.
  lat-VUC: 'Ait Moyses: Obsecro, Domine, non sum eloquens ab heri et nudiustertius:
    et ex quo locutus es ad servum tuum, impeditioris et tardioris linguæ sum.'
  eng-ASVBT: And Moses said unto Jehovah, Oh, Lord, I am not eloquent, neither heretofore,
    nor since thou hast spoken unto thy servant; for I am slow of speech, and of a
    slow tongue.
  mna-mna: 'Tamen Mose isu to iso: “Yooba, ina ambai. Mi nio ti tomtom ki sua som.
    Ta muŋgu mi imar na, kwoŋ ipata pa sua soŋana. Mi koozi tomini, iŋgi nu pet tio
    mi zzo sua pio, tamen kwoŋ ipata men.”'
  ita-1885: 'E Mosè disse al Signore: Ahi! Signore, io non son mai per addietro stato
    uomo ben parlante, non pur da che tu parlasti al tuo servitore; conciossiachè
    io sia tardo di bocca e di lingua.'
  eng-LXXUP: 'And Moses said to the Lord, I pray, Lord, I have not been sufficient
    in former times, neither from the time that thou hast begun to speak to thy servant:
    I am weak in speech, and slow tongued.'
  eng-ULB: Then Moses said to Yahweh, “Lord, I have never been eloquent, neither in
    the past nor since you spoke to your servant. I am slow of speech and slow of
    tongue.”
  spa-VBL: 'Entonces Moisés dijo al Señor: “Discúlpame, pero no soy bueno con las
    palabras, ni lo he sido en el pasado, ni desde que comenzaste a hablar conmigo,
    tu siervo. Soy de hablar lento y no digo las cosas bien”.'
  fra-_FOB: 'Et Moïse dit à l''Éternel: Ah! Seigneur, je ne suis point un homme qui
    ait la parole aisée, ni d''hier, ni d''avant-hier, ni depuis que tu parles à ton
    serviteur; car j''ai la bouche et la langue pesantes.'
  mal-mal: 'മോശെ യഹോവയോട്: “കർത്താവേ, നീ അടിയനോട് സംസാരിച്ചതിന് മുമ്പും അതിനുശേഷവും
    ഞാൻ വാക്സാമർത്ഥ്യമുള്ളവനല്ല; ഞാൻ വിക്കനും തടിച്ച നാവുള്ളവനും ആകുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin Mūsā ne kahā, “Mere āqā, maiṅ māzarat chāhtā hūṅ, maiṅ achchhī tarah
    bāt nahīṅ kar saktā balki maiṅ kabhī bhī yih liyāqat nahīṅ rakhtā thā. Is waqt
    bhī jab maiṅ tujh se bāt kar rahā hūṅ merī yihī hālat hai. Maiṅ ruk ruk kar boltā
    hūṅ.”
  suz-BL: मिनु मोसामी परमप्रभु यावे कली “आं परमप्रभु, गो लोव़ पस मजोक्‍नुङ। गे, मुल
    इन गेय पाइब नु लोव़ पनीनु यो, आं कली लोव़ पचा मपी। गो थांइशो लें पाइश्‍शो मुर
    बाक्‍नुङ” देंत। प्रस्‍थान ३:११; प्रस्‍थान ६:१२-३०
  ita-1927: 'E Mosè disse all’Eterno: “Ahimè, Signore, io non sono un parlatore; non
    lo ero in passato, e non lo sono da quando tu hai parlato al tuo servo; giacché
    io sono tardo di parola e di lingua”.'
  ckb-ckb: 'موسا بە یەزدانی گوت: «ئەی پەروەردگار، من پیاوی قسە نیم، نە لە ڕابردوو
    و نە لەو کاتەوەی لەگەڵ خزمەتکارەکەت دوایت. بەڵکو من دەم گران و زمان گرانم.»'
  eng-BBE: 'And Moses said to the Lord, O Lord, I am not a man of words; I have never
    been so, and am not now, even after what you have said to your servant: for talking
    is hard for me, and I am slow of tongue.'
  kan-OKCV: ಮೋಶೆಯು ಯೆಹೋವ ದೇವರಿಗೆ, “ಸ್ವಾಮಿ, ನನ್ನನ್ನು ಕ್ಷಮಿಸಿರಿ, ನಾನು ಮೊದಲಿನಿಂದಲೂ ನೀವು
    ನಿಮ್ಮ ದಾಸನ ಸಂಗಡ ಮಾತನಾಡಿದಂದಿನಿಂದಲೂ ವಾಕ್ಚಾತುರ್ಯವಿಲ್ಲದವನು. ನನ್ನ ಮಾತೂ ನಾಲಿಗೆಯೂ ಮಂದವಾಗಿವೆ,”
    ಎಂದನು.
  bbb-bbb: E Ireobo fu ijiege kuaramoga Mosisi fu una kuae, Ro na vua kuaevo ije fuka
    totiekinu ro itire none fuka irufuinamimiemo. Na isuibe nane ijiege rena ruovo
    ijadufuo iviama a kuariemo ije na vierafe na uria ijiege rekono kuae.
  tam-2017: 'அப்பொழுது மோசே யெகோவாவை நோக்கி: “ஆண்டவரே, இதற்கு முன்பாவது, தேவரீர் உமது
    அடியேனோடு பேசினதற்குப் பின்பாவது நான் பேச்சில் வல்லவன் இல்லை; நான் திக்குவாயும்
    மந்த நாவும் உள்ளவன்” என்றான்.'
  spa-RV-1909: 'Entonces dijo Moisés á Jehová: ¡Ay Señor! yo no soy hombre de palabras
    de ayer ni de anteayer, ni aun desde que tú hablas á tu siervo; porque soy tardo
    en el habla y torpe de lengua.'
  ron-BTF: 'Și Moise i-a spus DOMNULUI: O, Domnul meu, eu nu sunt elocvent, nici mai
    înainte nu am fost, nici de când i-ai vorbit servitorului tău, ci eu sunt greu
    la vorbă și încet la limbă.'
  eng-WEBP: Moses said to the LORD, “O Lord, I am not eloquent, neither before now,
    nor since you have spoken to your servant; for I am slow of speech, and of a slow
    tongue.”
  eng-FBV: Then Moses said to the Lord, “Pleased excuse me, but I'm not someone who
    is good with words—not in the past, and not from the time you have been speaking
    with me, your servant. My speech is slow and I don't say things well.”
  nld-1939: 'Maar Moses sprak tot Jahweh: Ach, Heer, ik ben helemaal niet welbespraakt,
    ik ben het vroeger nooit geweest, en ben het ook nu nog niet, al hebt Gij tot
    uw dienaar gesproken; ik ben slechts een stamelaar.'
  nch-BL: ―¡Toteco! Na amo hueli nitatenquixtía cuali. Huan amo san ama o yalohua
    amo nihueli. Ni huejcajquiya. Nochipa quema nicamanalti, ohui quisa camanali ipan
    nonenepil.
  vie-1934: 'Môi-se thưa cùng Đức Giê-hô-va rằng: Oâi! lạy Chúa, từ hôm qua, hôm kia,
    hay là từ lúc Chúa phán dạy kẻ tôi tớ Chúa, tôi vẫn chẳng phải một tay nói giỏi,
    vì miệng và lưỡi tôi hay ngập ngừng.'
  hin-CV: तब मोशेह ने याहवेह से कहा, “याहवेह परमेश्वर, मुझे माफ करें, मैं अच्छी तरह
    से बोल नहीं सकता हूं, पहले भी नहीं बोल सकता था, और न जब से आपने अपने दास से बात
    की थी, मेरी ज़ुबान तुतली और धीमी है!”
  eng-OURB: Moses [Drawn out] said to Adonai, “O Lord, I am not eloquent, neither
    before now, nor since you have spoken to your servant; for I am slow of speech,
    and of a slow tongue.”
  spa-BES: 'Y dijo Moisés al Señor: Oh SEÑOR, no soy hombre de palabras; Nunca he
    sido así, y no lo soy ahora, incluso después de lo que le has dicho a tu siervo;
    porque hablar es duro para mí, y soy tardo de lengua.'
  tdx-tdx: Aa hoe t’i Mosè amy Iehovà, Ry Talèko, tsy mahafilañon-draho; ndra taolo
    ndra hirik’ amy nitsara’o amo mpitoro’oo, te mone midàm-bolañe vaho bedo-lela.
  vid-vid: Ila Musa nakamlonjela Mkulu Nguluwi, “Dedede Mkulu wa heni, heni sidahile
    kulonga goya kulawila hamwande, hanga na hala houlonjile na heni chitumagwa wa
    hegwe, heni sidahile kulonga goya ng'hatu.”
  eng-OKE: 'And Mosheh said before the Lord, In entreating, I am not a man who is
    (well) spoken, neither yesterday nor the day before, and from the time that thou
    spakest with Thy servant: for I am heavy of speech and of a deep tongue.'
  tha-KJV: แต่​โมเสสทูลพระเยโฮวาห์​ว่า “​โอ ข้าแต่​องค์​พระผู้เป็นเจ้าของข้าพระองค์
    ข้าพระองค์​มิใช่​คนพูดคล่อง ทั้งในกาลก่อน และตั้งแต่เวลาที่​พระองค์​ตรัสกับผู้​รับใช้​ของพระองค์
    แต่​ข้าพระองค์เป็นคนพูดไม่​คล่อง และพูดช้า”
  por-BR-2018: 'Então disse Moisés ao SENHOR: Ai Senhor! Eu não sou homem de palavras
    de ontem nem de anteontem, nem ainda desde que tu falas a teu servo; porque sou
    lento no fala e incômodo de língua.'
  deu-ELO: 'Und Mose sprach zu Jehova: Ach, Herr! Ich bin kein Mann der Rede, weder
    seit gestern noch seit vorgestern, noch seitdem du zu deinem Knechte redest; denn
    ich bin schwer von Mund und schwer von Zunge.'
  eng-WYC-2018: Moses said, Lord, I beseech (thee), I am not eloquent, that is, a
    fair speaker, from yesterday and the third day ago; and since thou hast spoken
    to thy servant, I am of more hindered, and of slower tongue.
  epo-epo: 'Kaj Moseo diris al la Eternulo: Ho, mia Sinjoro, mi ne estas elokventa,
    nek de hieraŭ, nek de antaŭhieraŭ, nek de tiu tempo, kiam Vi komencis paroli al
    Via sklavo; ĉar mi havas nelertan buŝon kaj nelertan langon.'
  uig-PIN: 'Andin Musa Pǝrwǝrdigarƣa: — Əy Igǝm, mǝn ǝslidinla gǝpkǝ usta ǝmǝstim,
    sǝn ⱪulungƣa sɵz ⱪilƣandin keyinmu yǝnila xundaⱪ; qünki mǝn aƣzim kalwa wǝ tilim
    eƣir adǝmmǝn, — dedi.'
  beo-beo: 'Be Mousese da amane sia:i, “Hame mabu, Hina! Dia na mae asunasima! Na
    da sia: noga:le adole imunu hame dawa:. Di da nama sia:beba:le, na hou da hame
    afadenei. Na sia: da noga:i hame, dioi bagade gala.”'
  tpi-OTNT: Orait Moses i tokim Bikpela, “Tasol Bikpela, bipo mi no man bilong toktok
    gut long ai bilong planti man. Na nau yu toktok wantaim mi, tasol dispela i no
    mekim mi i kamap man bilong toktok. Maus bilong mi i hevi tumas, na mi no inap
    toktok gut.”
  hau-SA: Musa ya ce wa Ubangiji, “Ya Ubangiji, ni ban mai iya magana ba ne, ban taɓa
    iya ba, ko a yanzu ma, bayan ka yi magana da ni, gama ni mai nauyin baki ne, mai
    nauyin harshe kuma.”
  udu-udu: 'Hila Musa thoḵki TAP̱A gwo mo ki: Ayy Tap̱am pem, aha/ mola gwo o ka ḵar
    e ki ’bore/ ki sule/ mo, ’peni nṯwa/a/ nniin wala ’peni embul jin ṯela /e mii
    ’pen mmowal ’twa/ ki aha/ mo. Hili aha/ diṯa ’twa/ wal ki diṯ mo mmo/o gwo mo
    dhala le’d c̱umpula/ c̱umpul mo be.'
  uig-LAT: 'Andin Musa Perwerdigargha: — Ey Igem, men eslidinla gepke usta emestim,
    sen qulunggha söz qilghandin kéyinmu yenila shundaq; chünki men aghzim kalwa we
    tilim éghir ademmen, — dédi.'
  nde-nde: UMosi wasesithi kuThixo, “Oh Thixo, ngixolele, angizange ngibe yisikhulumi
    kusukela emuva kuze kube lakhathesi ukhuluma lenceku yakho. Ngiyagagasa njalo
    ngilamalimi.”
  ton-ton: '¶ Pea pehēange ʻe Mōsese kia Sihova, “ʻE hoku ʻEiki, ʻOku ʻikai ko e leʻo
    afea au talu mei muʻa, pe talu hoʻo folofola ki hoʻo tamaioʻeiki: ka ko e lea
    tōʻohi au, mo e ʻelelo tōʻohi.”'
  ces-1613: 'I řekl Mojžíš Hospodinu: Prosím, Pane, nejsem muž výmluvný, aniž prvé,
    ani jakž jsi mluvil s služebníkem svým; nebo zpozdilých úst a neohbitého jazyku
    jsem.'
  eko-eko: 'Aphano Munsa khumuuza Nnyizinku yoori: “Oo, Mbwana, thanku raku miiyo
    akinwahi ottakhula saana; mpakha nasaapi eti waaziyeevo ottakhulana miiyo, amana
    kittakhulaka kintta okukuma.”'
  eng-WMB: Moses said to the LORD, “O Lord, I am not eloquent, neither before now,
    nor since you have spoken to your servant; for I am slow of speech, and of a slow
    tongue.”
  tam-TCV: அதற்கு மோசே யெகோவாவிடம், “யெகோவாவே, கடந்த காலத்திலோ அல்லது நீர் உமது அடியானுடன்
    பேசியதிலிருந்தோ, நான் ஒருபோதும் பேச்சுத்திறன் உடையவனாய் இருக்கவில்லை; என் வாய்
    திக்கும், என் நாவு குழறும்.”
  ceb-ULB: Unya miingon si Moises kang Yahweh, “Ginoo, dili ako maayo nga manulti,
    ni kaniadto o sa takna nga nakigsulti ka sa imong sulugoon. Hinay akong manulti
    ug yungit.”
  pol-UBG: 'Mojżesz powiedział do PANA: Proszę, Panie, nie jestem wymowny – ani przedtem,
    ani odkąd przemówiłeś do twego sługi, bo mam powolną mowę i ociężały język.'
  agr-agr: 'Tama Moisés Tuke Pujuun ayaak: “¡Chah, Tuke Pujuuwah! Wika shiig jintiaja
    chichamainchau dekapnujai, junak yaunchuk nagkamsan, yamai ame augtakminish nunisnuk
    chichajai”, tau.'
  kyc-kyc: Moseseme Kamongo kando pii leyamo dokona lao kalyuo leya. Namba wambu malunya
    lenge kambu dokona sipurapala pii laa nange kandale. Dee yuu gii embame namba
    kando nyepala langi kande dokona piso pao dakepape laa naowako karo. Namba pii
    lalana saka napala mona palyuo ŋeŋe lao lenge leya.
  urd-GVU: لیکن موسیٰ نے کہا، ”میرے آقا، مَیں معذرت چاہتا ہوں، مَیں اچھی طرح بات نہیں
    کر سکتا بلکہ مَیں کبھی بھی یہ لیاقت نہیں رکھتا تھا۔ اِس وقت بھی جب مَیں تجھ سے
    بات کر رہا ہوں میری یہی حالت ہے۔ مَیں رُک رُک کر بولتا ہوں۔“
  deu-1912: 'Mose aber sprach zu dem HERRN: Ach mein Herr, ich bin je und je nicht
    wohl beredt gewesen, auch nicht seit der Zeit, da du mit deinem Knecht geredet
    hast; denn ich habe eine schwere Sprache und eine schwere Zunge.'
  ntj-ntj: Nyangka Mawutjalu kuliralpi watjarnu, “Wiya Puurr, wanti-rni wituntjamaaltu.
    Tjiinya-rna wangka walykumunu watjaranytjamunu. Piwarr-piwarrpa-rna wangkapayi.
    Purtu-rna wangkapayi. Purinypa-rna wangkapayi.”
  kan-2017: ಆಗ ಮೋಶೆಯು ಯೆಹೋವನಿಗೆ, “ಕರ್ತನೇ, ನಾನು ಮೊದಲಿನಿಂದಲೂ, ನೀನು ನಿನ್ನ ದಾಸನ ಸಂಗಡ ಮಾತನಾಡಿದ
    ಮೇಲೆಯೂ ನಾನು ವಾಕ್ಚಾತುರ್ಯವಿಲ್ಲದವನು. ನಾನು ತೊದಲುವವನಾಗಿದ್ದು ನನ್ನ ನಾಲಿಗೆಯೂ ಮಂದವಾಗಿವೆ”
    ಎಂದು ಹೇಳಿದನು.
  ena-ena: Lɨci Mosesɨ agaŋ Asɨ Iaue dɨ mavɨn ciaŋ ciaŋ abami. Iadɨ Hekɨlɨ uami. Viaŋ
    vaka hulaŋ iamɨgali lɨkɨla lɨkɨla hɨvɨ ciaŋ ma abadamin uami. Ciaŋ abɨben aba
    lɨbavɨhavɨha abadamin uami. Iabi avi nama viaŋ ciaŋ aba aba saŋ abɨnaŋ ala iadɨ
    sɨbɨsaŋ hameŋ laci ala lɨbali uami.
  yap-yap: Me ga’ar Moses, “SOMOL, danga’, I gag e dag salap ko welthin. Ka’aram rogog
    ke mada’ ko chiney ni kam non ngog. Gu ba kirkireb ko welthin, ba mama’ e thin
    u langag.”
  hlt-MCSB: Te vaengah Moses loh BOEIPA te, “Aw ka Boeipa, hlaem ah khaw, hlaemvai
    ah khaw na sal taengah na thui vaeng lamlong mah kai he olka dongah ka hlang voel
    moenih. Te dongah ka ka tonga tih ka ol khol,” a ti nah.
  mdy-ETH: ሙሴ ጋዓንቴ፦ «ናንጊና ናንጋ ጎዳሢዮ! ሃዳራ፥ ዬካ ታና ዳኪፖ፤ ቤርታኣ ማዖም ሃሢያ ታኣና ዎላ ኔ ጌስቲፆ ዓርቄማፓ
    ዓርቃዖዋ ታኣኮ ጌስቲሢ ዔራቶ ባኣሴ፤ ታኣኒ፦ ታኣኮ ዻንጋ ቁንጫልቃያ፥ ሃሣ ፒዚሲ ጌስታኒያ ዳንዳዑዋያኬ» ጌዔኔ።
  twi-ASANTE: Nanso, Mose srɛɛ sɛ, “Ao, Awurade, mennim kasa. Ɛbɛsi ɛnnɛ anaa ɛfiri
    ɛberɛ a wo ne me kasaeɛ mpo no, mʼano nte.”
  ipi-ipi: Wuane lea-kola Mosesa-to loto, Akali Andane, nambato wandakali wenonga
    pii kuai-lo lanapi-yawane. Andipa pii lape-lo nimbato namba langeleko. Nambato
    pii tenga-mane lalawane tekeko, anu pua pii lokalepe-lo nembo nateyo leae-pia.
  eng-WEBU: Moses said to the LORD, “O Lord, I am not eloquent, neither before now,
    nor since you have spoken to your servant; for I am slow of speech, and of a slow
    tongue.”
  bnp-bnp: Lakea e Moses i takia, “BAKOVI DAGI, ra iau, i uka ma iau a bakovi ni ta
    na matane huriki ala kupo. Ngane o ta turagu, pali iau i uka ma iau a bakovi ni
    ta hateka. A ngavagu i mava na nita, i uka ma a ta kamumu.”
  wal-wal: Yaagin Muusee GODAA, “Abeet Godau, taani hagaappe kasekka, woikko neeni
    ne ashkkaraayyo haasayidoosappe simminkka taani biddaa danddayikke; taani leddani
    haasayais; qassi ta inxxarssaikka lufa” yaagiis.
  spa-PDDPT: 'Entonces Moisés dijo a Yavé: Te ruego, ʼAdonay: No soy elocuente, ni
    desde ayer, ni desde antes, ni desde cuando Tú hablas a tu esclavo, pues soy torpe
    de lenguaje y lento de lengua.'
  gun-gun: 'Moisés ombovai Senhor pe: — Ai Senhor! Xee ma xeayvu kuaa va''e''ỹ, nerembiguai
    reve ndeayvu rire neĩ ndeayvu e''ỹ mbove. Mba''eta xejuru ha''e xeapekũ ipoyi
    vaipa xeayvu porã aguã.'
  agu-BL: —¡Siwl Ta'! Poro qui na a'w yol wa'n. Ej nin sak swutzu' Ta' yi ya'tz wutane'n
    sajle'n tunintz nk'e'tz ntin jalu', stzun Moisés bantz.
  ilo-ULB: Kalpasanna, kinuna ni Moises kenni Yahweh, “Apo, saanak a pulos a nalaing
    nga agsao, uray pay iti napalabas wenno manipud idi nagsaoka iti adipenmo. Nabannayatak
    nga agsao ken natabbed ti dilak.”
  kpg-kpg: Gei Moses ga helekai gi Dimaadua, “Meenei Tagi, Goe hudee hagau ina au.
    Au tangada de wouwou di leelee. Au mee aanaa e helekai mai gi di au dolomeenei,
    e deemee labelaa di hai ko au. Au e huaidu dogu helehelekai, e buna gei e nonoogia.”
  uig-ARA: 'ئاندىن مۇسا پەرۋەردىگارغا: ــ ئەي ئىگەم، مەن ئەسلىدىنلا گەپكە ئۇستا ئەمەستىم،
    سەن قۇلۇڭغا سۆز قىلغاندىن كېيىنمۇ يەنىلا شۇنداق؛ چۈنكى مەن ئاغزىم كالۋا ۋە تىلىم
    ئېغىر ئادەممەن، ــ دېدى.'
  bps-bps: Na man Mosis di Dwata i Amu, “Tabyà Amugu, agu i to là fulung stulen, mdà
    fa di muna, kel di bang tamsut ge di deg. Léét i talùgu, na là agu fulung talù.”
  sus-sus: Munsa naxa Alatala yaabi, «N Marigi, i a kolon i xa konyi mu fata wɔyɛnde.
    N nɛnyi binya n dɛ i kabi n dimɛdi tɛmui. To masenyi mu na fe masaraxi.»
  pon-2006: A Moses patohwan, “Maing, KAUN, komw dehr ketin poaroneiehla. I sohte
    kin kak pato mwohn pokon, a met ni omwi pil mahseniong ie, I pil sohte kakohng.
    I me soakoahiek en pato, oh loweiet me toutou.”
  jae-jae: Mago Mose kêsôm gêdêŋ Apômtau gebe “Oe, ŋoc Apômtau, aê aoc sob atom. Gêmuŋgeŋ
    aê gamoa amboac tonaŋ ma galoc kôsôm biŋ gêdêŋ aê, taŋ katu nêm sakiŋwaga naŋ,
    mago aoc sob kêsa atom amboac tonaŋgeŋ. Aê kasôm biŋ malô-malô to imbeloc ŋawapac
    sec.”
  ksd-ksd: 'Ma Moses i ga biti tai ra Luluai: Luluai, vakir iau a tena tinata amana,
    ma go bula papa ra bung ba u ga tata pire kaum tultul, pata; tago kaugu tinata
    i vovovon ika, ma ra karameagu i mamat.'
  tur-YTC: Moşe Yahve'ye şöyle dedi, “Ey Efendim, ne önceden, ne de hizmetkârınla
    konuştuğundan beri güzel konuşan biri değilim. Çünkü ben konuşmada yavaşım ve
    yavaş dilliyim.”
  grc-BRENT: Εἶπε δὲ Μωυσῆς πρὸς Κύριον, δέομαι, Κύριε· οὐχ ἱκανός εἰμι πρὸ τῆς χθὲς
    οὐδὲ πρὸ τῆς τρίτης ἡμέρας, οὐδὲ ἀφʼ οὗ ἤρξω λαλεῖν τῷ θεράποντί σου· ἰσχνόφωνος
    καὶ βραδύγλωσσος ἐγώ εἰμι.
  ind-AYT: Namun, Musa berkata kepada TUHAN, “Oh, Tuhanku, aku bukan orang yang pandai
    berkata-kata, baik dahulu maupun sejak Engkau berfirman kepada hamba-Mu ini. Sebab,
    aku lambat berbicara dan lambat lidah.”
  eng-NNA: Moses said to him, “I can't go to them, I am a poor speaker. Previously
    I did not speak well, and still I speak slowly and hesitantly.”
  nya-nya: Mose anati kwa Yehova, “Chonde Ambuye, chikhalire ine ndakhala munthu wosatha
    kuyankhula bwino. Ngakhale tsopano pamene mukundiyankhula, lilime langa ndi lolemera.
    Ndine wachibwibwi.”
  hrv-hrv: “Oprosti, Gospodine!” - nastavi Mojsije Jahvi. “Ja nikad nisam bio čovjek
    rječit; ni prije ni sada kad govoriš svome sluzi. Ja sam u govoru spor, a na jeziku
    težak.”
  mps-mps: Tama Mosesgo Genuai Bidi dali te po wai, “Tama Genuai Bidi, tiali goli
    polobadu bidi hauwa gedude eno po bugagia wai menio. Tama megi nago ena dali po
    wali, tialima tego ena te po wabo bidi tiwai egobeo. Eno pedauwali sęgę mu yai,
    tama eno po bugagia wainogo ebo, te usu egobeo,” wali.
  tpi-tpi: Orait Moses i tokim Bikpela, “Tasol Bikpela, bipo mi no man bilong toktok
    gut long ai bilong planti man. Na nau yu toktok wantaim mi, tasol dispela i no
    mekim mi i kamap man bilong toktok. Maus bilong mi i hevi tumas, na mi no inap
    toktok gut.”
  dan-1931: 'Men Moses sagde til HERREN: “Ak, Herre, jeg er ingen veltalende Mand,
    jeg var det ikke før og er det heller ikke nu, efter at du har talet til din Tjener,
    thi jeg har svært ved at udtrykke mig og tale for mig.”'
  vie-OVCB: 'Môi-se viện cớ với Chúa Hằng Hữu: “Chúa ơi, từ trước đến nay con vốn
    là người không có tài ăn nói, vì miệng lưỡi con hay ấp a ấp úng.”'
  guj-2017: પરંતુ મૂસાએ યહોવાહને કહ્યું, “હે પ્રભુ યહોવાહ, હું સાચું કહું છું કે,
    હું કોઈ સારો વક્તા નથી. હું લોકો સાથે કુશળતાપૂર્વક વાત કરવાની ક્ષમતા ધરાવતો નથી.
    તમારી સાથે વાતચીત થઈ તે પછી પણ હું બોલવામાં મંદ છું. મારી જીભ બરાબર ચાલતી નથી.”
  pon-2006A: A Moses patohwan, “Maing, KAUN, komw dehr ketin poaroneiehla. I sohte
    kin kak pato mwohn pokon, a met ni omwi pil mahseniong ie, I pil sohte kakohng.
    I me soakoahiek en pato, oh loweiet me toutou.”
  por-BRBSL: 'Moisés disse a Javé: “Ó Senhor, não sou eloqüente, nem antes, nem depois
    que falastes com vosso servo; pois sou lento de falar e de língua lenta”.'
  aly-aly: Moses-arl INGKARTek awelhey-angenh nyerrerrenharl. Moses angkek-anem, “INGKARTay!
    Ayeng aleny apekap anenh ampa akelyank, arternp-antey ayeng angkem. Nga aremirrek
    atyeng-warl, ayeng aleny apekap-antey arrangkw-antey, ntwa ayenh mwerreley-areny!”
  cth-cth: Hat navah Mosi ni BAWIPA koe Oe ka Bawipa, kai teh ha hoehnahlan hai na
    san koe lawk na dei hnukkhu hai lawk ka dei thai e lah kaawm hoeh. Lawkdei khokpakhak
    e lah ka o atipouh.
  twi-twi: Nanso Mose srɛe se, “Awurade, minnim kasa. Ebesi nnɛ anaa efi bere a wo
    ne me kasae mpo no, mʼano ntew.”
  hlt-hlt: Te vaengah Moses loh BOEIPA te, “Aw ka Boeipa, hlaem ah khaw, hlaemvai
    ah khaw na sal taengah na thui vaeng lamlong mah kai he olka dongah ka hlang voel
    moenih. Te dongah ka ka tonga tih ka ol khol,” a ti nah.
  tbz-SIM: 'Kɛ̀ Mɔyiisi dɔ̀: N dɑ bɑ́ɑ́mmu n Yiɛ̀ nKuyie, n yí tú onɑ́ɑǹtì. Dɛ̀ í
    tú yíe nyoo wenkɛ yoo sòkɛ, nɛ̀ m bomɛ̀ mmɛ.'
  msy-2020: Ezɨ Moses Ikiavɨra Itir God mɨgɨa ghaze, “Markɨ, Ekiam. Nɨ na amangan
    markɨ. Kɨ fomɨra iza datɨrɨghɨn deragha bizibav geir puvatɨ. Ezɨ nɨ datɨrɨghɨn
    na mɨgeima, kɨ bizibav geir gumazimɨn mɨn otozir puvatɨ. Kɨ asoghosogha bizibav
    gɨa, egha uaghan nɨmɨra bizibav gei. Egha kɨ mɨkɨmamin nɨghnɨzitam zuamɨra a ginɨrɨghan
    kogham.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Moisi sɩ: Pǝ kɑɑ lɑ, mɑ tɑ nyɩ yɔɣɔtɑɣɑ. Pɑɑ hɑtoo n cɑɑlɑ-m yɔɣɔtǝnɑʋ
    tɔ mɑ tɑɑ nyɩ yɔɣɔtʋɣʋ. Pɑɑ nɑ nɔɔnɔɔ ɩsǝntɔ kʋlʋmtʋ ntǝɣɩ, pǝ tɑ lɑɣɑsɩ.'
  azb-azb: 'Musa Rəbbə dedi: «Ya Xudavənd, mən nə keçmişdə, nə də qulunla danışdığın
    vaxt natiq olmamışam, çünki dili ağır, səlis danışmayan bir adamam».'
  eng-DBY: And Moses said to Jehovah, Ah Lord! I am not eloquent, neither heretofore
    nor since thou hast spoken to thy servant, for I am slow of speech and of a slow
    tongue.
  hin-2017: मूसा ने यहोवा से कहा, “हे मेरे प्रभु, मैं बोलने में निपुण नहीं, न तो पहले
    था, और न जब से तू अपने दास से बातें करने लगा; मैं तो मुँह और जीभ का भद्दा हूँ।”
  wol-KYG: 'Musaa nag ne Aji Sax ji: «Da di, Boroom bi, man naka jekk duma nitu waxkat,
    du démb, du tey jii ngay wax ak man. Dama di ku leeb, Sang bi, te tëlee wax.»'
  swp-swp: Mose i ribalau GUIAU arinai i ene, “O Guiau e, eau nige tauribasibasiba,
    huia bagubagunana eai nige’e eo huiana wa u ribalaoma em heaheari arinai nige’e,
    na eau ea bebeda ribariba arinai eo memenagu i porohe.”
  bjr-bjr: Mooseefa Yaaweena ufa iriseenoo qimaminau. Oo Yaawee sia qini diiqaa. Qinee
    ooqaindari sia amiqimmasee faiqí nifusaa ufa qunausa maridaqa. Maqee anee qini
    qima qimiannaqooqari sia mifa qini mareeqee ufa qimarunausaikamma qiseenoo. Qinee
    sia ufa qunausa ufara mamma qimarunausa maridaqa.
  eng-YLT: And Moses saith unto Jehovah, 'O, my Lord, I [am] not a man of words, either
    yesterday, or before, or since Thy speaking unto Thy servant, for I [am] slow
    of mouth, and slow of tongue.'
  kne-kne: Ngem kanan Moses, “Apo, man-ibaa ka kod si odom tan manipod pay laeng ed
    idi yan bakenak nalaing ay mankali. Olay ed wani ay nakikalkali ka en sak-en,
    bakenak met laeng maapat.”
  bzd-NTPO: 'Moisés tö iiu̱té: —¡Ayëwë! ¡A ye'' Këköl! Ye'' sia̱rala, kë̀ tto buaë.
    E'' kë̀ dör i̱''ñe ë̀me be'' ttöke ye'' ta̱ eta̱. Es ye'' wák dër ká̱ ia̱ia̱ë.
    Ye'' ttö̀ e̱naë. Ye'' kë̀ a̱ s''iu̱tër buaë.'
  eng-WYC-2017: Moses said, Lord, I beseech, I am not eloquent, that is, a fair speaker,
    from yesterday and the third day ago; and since thou hast spoken to thy servant,
    I am of more hindered, and of slower tongue.
  eng-WMBB: Moses said to the LORD, “O Lord, I am not eloquent, neither before now,
    nor since you have spoken to your servant; for I am slow of speech, and of a slow
    tongue.”
  urd-GVH: लेकिन मूसा ने कहा, “मेरे आक़ा, मैं माज़रत चाहता हूँ, मैं अच्छी तरह बात
    नहीं कर सकता बल्कि मैं कभी भी यह लियाक़त नहीं रखता था। इस वक़्त भी जब मैं तुझसे
    बात कर रहा हूँ मेरी यही हालत है। मैं रुक रुककर बोलता हूँ।”
  rug-rug: Ba zama se Mosese, “Lokari, Baṉara, Mu lopu garunu lani au koa rini. Namu
    lopu na tie bokaboka pa zama si rau, seunae gua tu visoroihe meke kamoa kamahire
    sapu zamau Goi. Mamata na mala meke lopu na tie zama si rau,” gua si asa.
  gaz-gaz: Museenis Waaqayyoon, “Yaa Gooftaa, ani duris taʼu yookaan erga ati garbicha
    keetti dubbachuu jalqabdee as nama arraba qajeelu miti. Ani nama afaan isaa hidhamee
    arrabni isaas itti ulfaatuu dha” jedhe.
  fra-LSG: 'Moïse dit à l’Éternel: Ah! Seigneur, je ne suis pas un homme qui ait la
    parole facile, et ce n’est ni d’hier ni d’avant-hier, ni même depuis que tu parles
    à ton serviteur; car j’ai la bouche et la langue embarrassées.'
  gnn-gnn: Bala Mawtjitjtja waŋana Garraywala bitjarra, “Way Garray, yaka dhuwala
    ŋarra ŋamakurru waŋanharawu yolŋu'‐yulŋuwu. Ŋarra ŋuli waŋi bulnhana, liŋgu bundhuwulu
    ŋarra dhuwala ŋäṉarr waŋanharawu.”
  yal-yal: Musa yi a fala Alatala xa, a naxa, “Marigina, n mi dɛ bolon. N mi yi dɛ
    bolon benun i xa falan ti n xa, hali iki n dɛɛn mi falan tima ki faɲi. N mi dɛ
    mafura falan tiyɛ muxune xa.”
  haw-1868: I aku la o Mose ia Iehova, E kun Haku e, he kanaka akamai ole wau i ka
    olelo, aole mamua mai a hiki i keia wa au e olelo mai ai i kau kauwa nei, he kali
    ko'u waha, a he kali hoi ko'u elelo.
  arb-NAV: 'فَقَالَ مُوسَى لِلرَّبِّ: «أَصْغِ يَا رَبُّ، أَنَا لَمْ أَكُنْ فِي يَوْمٍ
    مِنَ الأَيَّامِ فَصِيحاً، لَا فِي الأَمْسِ، وَلا مُنْذُ أَنْ خَاطَبْتَ عَبْدَكَ.
    إِنَّمَا أَنَا بَطِيءُ النُّطْقِ عَيِيُّ اللِّسَانِ».'
  ewe-ewe: Ke Mose ɖe kuku na Yehowa be, “O, nye Aƒetɔ, nyemeƒoa nu nyuie o. Nyemeƒo
    nu nyuie kpɔ o; nyemenye nuƒola nyui aɖeke fifia hã o, togbɔ be èƒo nu nam gɔ̃
    hã, elabena nye aɖe metrɔna ɖe nya ŋu tututu o.”
  eng-LEE: And Moses said unto the Lord, Pardon, O Lord, I am not a man of words,
    neither yesterday, nor the day before, nor since thou hast spoken unto thy servant;
    for I am heavy of speech, and heavy of tongue.
  gvn-gvn: Yamba Mosesangka yalaman Godundu, “Kari, Maja, nganya kari yunga jananda
    Israel-warranda. Ngayu mala-kuku kari. Ngayu kuku waymbulku balkan-balkaway.”
    Godungku yalaman, “Wanyangka bamanda ngandal dajin? Wanyangka jananda milka ngulkurr
    or milka buyun dajin? Wanyangka jananda miyil ngulkurr or miyil buyun dajin? Ngayuku
    jananda dajinkuda. Dungayda! Ngayu yunun mala-kuku-bungal, ngayu yunundu kuku
    dajil, balkanka.”
  nna-nna: Moses-ju puntaju karra marnalu, “Ngaju munu yananyakarni janaku, ngaju
    ngunjul-ngunjulkata muwarr pinaku. Muwarr taju-tajukata ngaju jinu muwarr pinarni.”
  asm-FB: তেতিয়া মোচিয়ে যিহোৱাক ক’লে, “হে মোৰ প্ৰভু মিনতি কৰিছোঁ, মই বাকপটু নহওঁ;
    ইয়াৰ পূৰ্বেও নাছিলোঁ, বা আপুনি নিজ দাসক কথা কোৱাৰ পাছতো নহওঁ। কাৰণ মোৰ মুখ আৰু
    জীবা গধূৰ।”
  sus-A: مُنسَ نَشَ عَلَتَلَ يَابِ، «ﭑ مَرِفِ، عِ عَ كٌلٌن عِ شَ كٌنيِ مُ قَتَ وْيّندٍ.
    ﭑ نّنيِ بِنيَ ﭑ دّ عِ كَبِ ﭑ دِ مّدِ تّمُي. تٌ مَسٍنيِ مُ نَ قٍ مَسَرَشِ.»
  fra-SBL: 'Moïse dit à Yahvé : « Seigneur, je ne suis pas éloquent, ni avant, ni
    depuis que tu parles à ton serviteur ; car je suis lent à parler et j''ai la langue
    lente. »'
  hbo-hbo: וַיֹּ֨אמֶר מֹשֶׁ֣ה אֶל־יְהוָה֮ בִּ֣י אֲדֹנָי֒ לֹא֩ אִ֨ישׁ דְּבָרִ֜ים אָנֹ֗כִי
    גַּ֤ם מִתְּמֹול֙ גַּ֣ם מִשִּׁלְשֹׁ֔ם גַּ֛ם מֵאָ֥ז דַּבֶּרְךָ אֶל־עַבְדֶּ֑ךָ כִּ֧י
    כְבַד־פֶּ֛ה וּכְבַ֥ד לָשֹׁ֖ון אָנֹֽכִי׃
  eng-WYCLIFFE: Moises seide, Lord, Y biseche, Y am `not eloquent fro yistirdai and
    the thridde dai ago; and sithen thou hast spokun to thi seruaunt, Y am of more
    lettid and slowere tunge.
  piu-2006: '@see-verse:EXO.004.009'
  pjt-pjt: Palu Moselu ngapartji Godala wangkangu, “Wiya Mayatja, ngayunya iyantja
    wiyangku wantima. Ngayulu puḻkaṟa wangkapai wiya tjaa paṟir-paṟirpa puṯu nguwanpa
    wangkapai, munuṉa kuwari nyanga nyuntula miṟangka ngaṟala ngaṟala puḻkaṟa wangkapairingkunytja
    wiyaṯu. Ngayulu purkaṟangku kuliṟa wangkapai, palya wiya nguwanpa.”
  cwe-cwe: Musa kamulongela Mndewa Mulungu, “Nokulamba Mndewa, niye sidaha kulonga
    goya kwandusila mwaka‚ hata kusongela baho viulongile na niye msang'hani wako,
    kwaviya niye sidaha kulonga goya, na lulimi lwangu luzama.”
  bgs-bgs: Igkagi si Moises, na mà din, “Áglangngagán, ándà gó kakatigan ku na gulit-ulit,
    agad dángngan ó agad nigó ukit katô katóngkô nu kanak. Asal diya tuu pakabólós,
    asta ándà sóddór ku ka ándin tô madigár kagin ku.”
  kik-kik: Musa akĩĩra Jehova atĩrĩ, “Wee, Mwathani, nĩũũĩ niĩ ndirĩ ndatuĩka mũndũ
    mwaria wega, kuuma o tene o na kuuma wambĩrĩria kwaria na niĩ ndungata yaku. Niĩ
    ndirĩ mĩtũkĩ ya mĩario, na ndĩ rũrĩmĩ rũritũ.”
  fra-NCL: 'Moïse dit à Yahweh : « Ah ! Seigneur, je ne suis pas un homme à la parole
    facile, et cela dès hier et dès avant-hier, et même encore depuis que vous parlez
    à votre serviteur ; j’ai la bouche et la langue embarrassées. »'
  cek-AK: Mosi mah Angraeng khaeah, Aw Angraeng, kai loe lok ka thui thai ai; canghniah,
    na tamna khaeah lok nang thuih pacoengah doeh, lok hae ka thui thai ai; ka lok
    hae tongaah moe, lok ka pae thai ai, tiah a naa.
  xla-xla: Amasiyama Mosestapo God watle epo atlaiyo, “Na꞉ opa mila꞉pi tle yu woloma
    ka꞉pi po-atlasemde. Epame wata na꞉ta wa꞉ mate yukamhalepo alotle ma adipo ka꞉pi
    yukamalalo halepa꞉? Adipalati, na꞉ ala me-yu olopo yukamhalapo,” diyo.
  cuk-cuk: 'Moisés Bab-Jehová-abin sogded: —¡Dummad, yeergangu-itole! Aku an itodaed,
    ibu an sogoe. Gusgu degibi an daniguad, emisginbisulid. An gale-gale sunmaked,
    an baisursunna sunmaksulid.'
  uig-CYR: 'Андин Муса Пәрвәрдигарға: — Әй Егәм, мән әслидинла гәпкә уста әмәстим,
    сән қулуңға сөз қилғандин кейинму йәнила шундақ; чүнки мән ағзим калва вә тилим
    еғир адәммән, — деди.'
  tel-2017: మోషే “ప్రభూ, నీవు నీ దాసుడినైన నాతో మాట్లాడడానికి ముందుగానీ తరవాతగానీ
    ఏనాడూ నేను మాటకారిని కాను. నా నోరు, నా నాలుక మందమైనవి” అన్నాడు.
  hat-BSA: 'Moïse te di a SENYÈ a: “Souple, SENYÈ, mwen pa t janm yon moun ki fò nan
    pale, ni nan tan sa a, ni nan tan pase, ni depi Ou te pale a Sèvitè ou a, paske
    mwen lan nan pale, e mwen lan nan langaj.”'
  kos-kos: Tuh Moses el fahk, “O Leum, nunak munas nu sik. Nga nuna mwet supah in
    kaskas se, ac inge ke kom sramsram nu sik, nga srakna supah in kas. Nga pahtlac
    in nunkauk ma ngan fahk, ac nga kaskas lohlo.”
  hbo-WLC: וַיֹּ֨אמֶר מֹשֶׁ֣ה אֶל־יְהוָה֮ בִּ֣י אֲדֹנָי֒ לֹא֩ אִ֨ישׁ דְּבָרִ֜ים אָנֹ֗כִי
    גַּ֤ם מִתְּמוֹל֙ גַּ֣ם מִשִּׁלְשֹׁ֔ם גַּ֛ם מֵאָ֥ז דַּבֶּרְךָ אֶל־עַבְדֶּ֑ךָ כִּ֧י
    כְבַד־פֶּ֛ה וּכְבַ֥ד לָשׁ֖וֹן אָנֹֽכִי׃
  ibo-ibo: Mosis sịrị Onyenwe anyị, “Biko Onyenwe m, abụghị m onye mara ekwu okwu.
    Ọ nwebeghị oge m ji bụrụ onye ọka okwu, na mgbe gara aga maọbụ site na mgbe ị
    gwara ohu gị okwu. Lee, onye nwere ire na egbugbere ọnụ dị arọ ka m bụ.”
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ସଦାପ୍ରଭୁଙ୍କୁ କହିଲେ, “ହେ ପ୍ରଭୋ, ଏ ସମୟ ପୂର୍ବରେ, ଅବା ଆପଣ ନିଜ
    ଦାସ ସହିତ ଆଳାପ କଲା ଉତ୍ତାରେ ହେଁ ମୁଁ ବାକ୍ୟପତି ନୁହେଁ। ମୁଁ ବାକ୍ୟରେ ଧୀର ଓ ଜଡ଼ଜିହ୍ୱ ଅଟେ।”
  chk-chk: Nge Moses a üreni ewe Samol mi Lapalap, “Ai Samol, sap ngang eman mi sousile
    kapas seni me lom pwal tori ei fansoun ka kapas ngeniei ngang noum ei chon angang,
    pwe ngang eman mi angangau le kapas.”
  rop-rop: Wal Mosis bin tok na, “Bos, yu kaan jandim mi, dumaji ai kaan tok gudwei.
    Brom longtaim ai nomo bin tok gudwei, en tudei iya weya yunmi tok gija, ai stil
    kaan tok gudwei, dumaji ai kaan hendulum main tang gudwei.”
  ukr-1871: 'І каже Мойсей Господеві: Ой Господе! Не проречистий я нї здавна, нї з
    того часу, як почав єси глаголати рабові твойму. Нї! покволий у мові й тугоязикий.'
  bch-bch: Be Moses ikeo pan Maron bedane, “O Maron, mugaeai ga inam, gau eaba posanga
    kemi ag mao. Be labone eao posaposa pagau, be aoag ikulupu maitne. Tota narangrang
    ngan nakado posanga kemi panua matadeai mao.”
  deu-1951: 'Mose aber sprach zum HERRN: Ach mein Herr, ich bin kein Mann, der reden
    kann; ich bin es weder gestern noch vorgestern gewesen und auch nicht, seitdem
    du mit deinem Knechte geredet hast; denn ich habe einen schwerfälligen Mund und
    eine schwere Zunge!'
  eng-JPS: 'And Moses said unto the LORD: ''Oh Lord, I am not a man of words, neither
    heretofore, nor since Thou hast spoken unto Thy servant; for I am slow of speech,
    and of a slow tongue.'''
  srp-1865: 'A Mojsije reèe Gospodu: molim ti se, Gospode, nijesam rjeèit èovjek,
    niti sam prije bio niti sam otkako si progovorio sa slugom svojim, nego sam sporijeh
    usta i spora jezika.'
  lug-lug: Awo Musa n’agamba Mukama nti, “Ayi Mukama wange, siri mwogezi mulungi okuva
    edda n’edda, wadde ne mu kiseera kino ggwe kaayogerera nange, omuddu wo; njogera
    nnembeggerera ate nga bwe nnaanaagira.”
  heb-heb: ויאמר משה אל יהוה בי אדני לא איש דברים אנכי גם מתמול גם משלשם גם מאז דברך
    אל עבדך כי כבד פה וכבד לשון אנכי׃
  ben-IRV: পরে মোশি সদাপ্রভুকে বললেন, হায় প্রভু! আমি ভালো করে কথা বলতে পারি না, এর
    আগেও বলতে পারতাম না, বা তোমার সঙ্গে এই দাসের আলাপ করার পরেও নই; কারণ আমি আসতে
    আসতে কথা বলি ও তোতলা।
  pan-pan: ਤਦ ਮੂਸਾ ਨੇ ਯਹੋਵਾਹ ਨੂੰ ਆਖਿਆ, ਹੇ ਪ੍ਰਭੂ, ਮੈਂ ਚੰਗਾ ਬੋਲਣ ਵਾਲਾ ਮਨੁੱਖ ਨਹੀਂ ਹਾਂ,
    ਨਾ ਅੱਗੇ ਸੀ, ਨਾ ਜਦ ਤੋਂ ਤੂੰ ਆਪਣੇ ਦਾਸ ਨਾਲ ਬੋਲਿਆ ਕਿਉਂ ਜੋ ਮੈਂ ਬੋਲਣ ਵਿੱਚ ਢਿੱਲਾ ਹਾਂ ਅਤੇ
    ਮੇਰੀ ਜੀਭ ਮੋਟੀ ਹੈ।
  tkr-tkr: 'Mısee Rəbbık''le eyhen: – Xudaavanda, zasse şenker uftanra yuşana''as
    əxı'' deş, həşder Ğu zaka yuşanı''ıyle qiyğar əxə deş. Zı yı''q''ra, g''idiyğal
    yuşana''a.'
  mya-JVB: မောရှေ ကလည်း ၊ အို ဘုရား ရှင်၊ အကျွန်ုပ် သည် နှုတ် သတ္တိမ ရှိပါ။ အထက် ကလည်း
    မရှိပါ။ ကိုယ်တော် ကျွန် အား မိန့် တော်မူသောအခါ၌ပင် မရှိပါ။ နှုတ် လေး သောသူ၊ စကား
    နှေးနှေး ပြောတတ်သောသူဖြစ် ပါ၏ဟု ထာဝရဘုရား အား လျှောက် ဆို၏။
  tte-O: Na Mosese iwaloba, “Tabu, Yeoba, tabu kuyayawasayau. Yau nige toedeedede
    besi beyabeyana ilaoma kanasiga kabona bwagana kuwalo koliyau. Memenagu ipolowe
    yo yagu walo iyasayasanaloka yo iyoviyoviya.”
  tbg-tbg: Noravano Kotiva minti tuvaro Mosiva tiharo, Oho, Noravauvo, haaruvata maa
    entaravata kia te vaiinti nahenti nivuqaa vaiha koqe uva ti vaura vaiintika vaunarave.
    Te uva tirare turaro ti novano maara nte vaimanta vaunarave, tiro.
  hmo-hmo: Mose ese Lohiabada dekenai ia hereva lou, ia gwau, “Lauegu Lohiabada e,
    lau be hereva dekenai egu malana be ia haraga lasi, guna ia mai bona harihari
    lau dekenai oi hereva neganai danu. Badina lau be hereva goada lasi tauna, egu
    malana danu ia haraga lasi, hereva dekenai danu lau daradara.”
  urd-urd: तब मूसा ने ख़ुदावन्द से कहा, “ऐ ख़ुदावन्द! मैं फ़सीह नहीं, न तो पहले ही
    था और न जब से तूने अपने बन्दे से कलाम किया बल्कि रुक — रुक कर बोलता हूँ और मेरी
    ज़बान कुन्दहै।”
  rus-SYN: 'И сказал Моисей Господу: о, Господи! человек я не речистый, и таков был
    и вчера и третьего дня, и когда Ты начал говорить с рабом Твоим: я тяжело говорю
    и косноязычен.'
  bqc-SIM: 'Ɔ̃ Mↄizi òɛ̀: Ó''o Dii! Za zi yã''o àamanↄo. Baa za gↄↄ pↄ́ n yã''òmɛɛ,
    ma lɛ́ gbiaɛ.'
  tcz-CHONGTHU: Ahin Mose Pakai heng'a ataovin, “O Pakai, keima thusei them kahipoi.
    Achesa phat hihen, chule tujeng in jong, kahenga thu nasei nung hijong leh, ka
    lei a-oh jin, chule kathusei a-ngongkai jie,” ati.
  mar-mar: मग मोशे परमेश्वरास म्हणाला, “परंतु हे प्रभू, मी तुला खरे ते सांगतो; मी
    काही बोलका नाही; मी पूर्वीही नव्हतो आणि आता तुझ्याबरोबर बोलल्यानंतरही नाही. तुला
    माहित आहे की मी तर मुखाचा व जिव्हेचाही जड आहे.”
  qub-qub: 'Chayno Tayta Dios niptin Moisés niran: «Tayta Dios, nogaga parlayta ñacapacämi.
    Nogaga parlarpis manami tantiyachëchu. Chayno cashäga manami cananllarächu sinöga
    unaypita-pachanami.»'
  bqp-bqp: 'Akũ Musa pìnɛ: N yã nna Dikiri! Zaa zĩ yã''onaa araga kũmaoro. Bee
    zaa gↄrↄ kũ n yã òmɛnɛ, ma lɛ́ tìkisimɛ.'
  hat-hat: 'Moyiz di Seyè a: -Eskize m'' wi, Seyè. Men, mwen pa ka pale fasil. Se
    pa bagay jòdi a non. Menm koulye a, depi w''ap pale ak sèvitè ou la, anyen pa
    chanje. Bouch mwen lou, lang mwen mare.'
  eng-BSB: “Please, Lord,” Moses replied, “I have never been eloquent, neither in
    the past nor since You have spoken to Your servant, for I am slow of speech and
    tongue.”
  tod-tod: 'Moize ɠɛni Ɠɔoɠɔ GALAGI ma: «Ee, Màliɠii, gè la ga zunui nii daaɠɔlɔai,
    naa ma ge la tɔɔzeini bà wogi, ɓaa veleina, anɛɛ voloi naa è tɔɔzeiɗa la ga
    ɓɔɛa pɔ̀, nɛ̀i gè ga ɗa-wotiɠɛ nui, mazɔlɔɔ dàaʋɛ ta nɛ̀gi ti ɠiliʋɛ.»'
  eng-WEBPB: Moses said to the LORD, “O Lord, I am not eloquent, neither before now,
    nor since you have spoken to your servant; for I am slow of speech, and of a slow
    tongue.”
  kbq-kbq: Mosese'a Ra Anumzamofona amanage huno asmi'ne, Muse hugantoanki Ra Anumzamoka
    nagra kea huso'e nosu'na, korapa anahu hu'na mani'na e'noe. Meninena nagrane kegaga
    hananagi nagefu'namo'a kema huzampina knarera osige'na, kea hu so'e nosue.
  nhe-BL: ―¡Ay, Toteco! Na ax hueli nitlatenquixtía cuali. Huan ax san ama o yalohua
    ax nihueli. Ni tlen huejcajquiya. Nochipa quema nicamati, ohui quisa tlajtoli
    ipan nonenepil, pampa nitlajtolcuatacani.
  bus-bus: 'Ben Musa bènɛ: N yã nna Dii! Zaa zi yã''ona aagamaoro. Baa zaa gurↄↄ
    kɛ̀ n yã òmɛ, ma lɛ́ tìisimɛ.'
  gub-BL: Uze'eg wi Moizez Tupàn pe. — O Tupàn Tuweharupi Wiko Ma'e, naiko pixik kwaw
    uze'egatu ma'e romo ihe. Ni kwehe mehe, ni ko 'ar rehe ihewe neze'eg ire nakwaw
    kwaw heze'egatu haw. Mewe katu aze'eg. Nakwaw kwaw heze'egatu haw ihe, i'i izupe.
  eng-DRA: 'Moses said: I beseech thee, Lord. I am not eloquent from yesterday and
    the day before: and since thou hast spoken to thy servant, I have more impediment
    and slowness of tongue.'
