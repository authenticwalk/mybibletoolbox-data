verse: EXO.004.014
translations:
  mal-C: 'അപ്പോൾ യഹോവയുടെ കോപം മോശയ്ക്കുനേരേ ജ്വലിച്ചു; അവിടന്ന് അരുളിച്ചെയ്തു: “ലേവ്യനായ
    അഹരോൻ നിന്റെ സഹോദരൻ അല്ലയോ? അവനു നന്നായി സംസാരിക്കാൻ കഴിയുമെന്നു ഞാൻ അറിയുന്നു;
    നിന്നെ വന്നു കാണാൻ അവൻ യാത്രതിരിച്ചുകഴിഞ്ഞു; നിന്നെ കാണുമ്പോൾ അവന്റെ ഹൃദയം ആനന്ദിക്കും.'
  deu-TKW: 'Da wurde Jahwe zornig über Mose und sprach: Ist denn nicht Aaron, dein
    Bruder, der Levit, da? Von dem weiß ich, daß er gar wohl reden kann. Zudem wird
    er dir entgegen kommen und eine große Freude haben, wenn er dich erblickt.'
  lin-lin: 'Boye Yawe asilikelaki Moyize mpe alobaki na ye : — Boni, Aron, moto ya
    libota ya Levi, azali ndeko na yo te ? Nayebi ete alobaka malamu mpe ye wana azali
    koya kokutana na yo ; mpe motema na ye ekosepela tango akomona yo.'
  eng-LSV: And the anger of YHWH burns against Moses, and He says, “Is Aaron the Levite
    not your brother? I have known that he speaks well, and also, behold, he is coming
    out to meet you; when he has seen you, then he has rejoiced in his heart,
  eng-GNV: Then the Lord was verie angrie with Moses, and said, Doe not I know Aaron
    thy brother the Leuite, that he himselfe shall speake? for loe, he commeth also
    foorth to meete thee, and when he seeth thee, he will be glad in his heart.
  eng-WEBSTER: 'And the anger of the LORD was kindled against Moses, and he said,
    Is not Aaron the Levite thy brother? I know that he can speak well. And also behold,
    he cometh forth to meet thee: and when he seeth thee, he will be glad in his heart.'
  nhw-BL: 'Huajca TOTECO cualanqui ihuaya Moisés huan quiilhui: ―¿Tiquita cualtitoc
    para yas mohuaya moicni Aarón catli nojquiya iixhui mohueyi tata Leví? Na nijmati
    para ya cuali camanalti. Huan ama huala ipan ojtli mitznamiquiqui. Yaya paquis
    miyac quema mitzitas.'
  swh-ONEN: Ndipo hasira ya Bwana ikawaka dhidi ya Mose, akamwambia, “Vipi kuhusu
    ndugu yako, Aroni Mlawi? Ninajua yeye anaweza kuzungumza vizuri. Naye yuko tayari
    njiani kukulaki, na moyo wake utafurahi wakati atakapokuona.
  bba-bba: Sɑɑ yerɑ Yinni Gusunɔ u kɑ Mɔwisi mɔru kuɑ. Mɑ u nɛɛ, n ǹ Aroni Lefi u
    sɑ̃ɑ wunɛn mɔɔ? Nɑ yɛ̃ mɑ ɡɑri ɡerubu kun kɑ nùn sɛ̃. Win tii wee, u nun sennɔ
    sisi. Ù n nun wɑ, win nukurɑ koo dorɑ.
  eng-KJVCPB: 'And the anger of the Lord was kindled against Moses, and he said, Is
    not Aaron the Levite thy brother? I know that he can speak well. And also, behold,
    he cometh forth to meet thee: and when he seeth thee, he will be glad in his heart.'
  cpy-cpy: 'Ari ikijatha-tanakiri Tajorentsi irika Moisés, ikantanakiri: “Aritaki
    ijeekiri janta pirentzi Aarón, isheninka Leví-paeni. Riyotziro iñaawaetzi kameetha
    rirori. Pokaki itonkiyo-timi, antawo ikimo-shiretanaki aririka iñaawaemi.'
  mpx-mpx: Yaka Yehoba Mosese i hugaan ge i ba, “Ga i ola talim Eloni, ana un Libai?
    Ya atena iya toawabaaba. He sauga ya am kaiwa i nenem, ge sauga ni kitewa ni yaliyaya.
  wbp-wbp: YAAWIYI-jirla kulu-jarrijalku Mujujukuju, manurla wangkaja, “Ngulaju ngula-juku.
    Ngula-jangkaju kapurnangku nyuntukupurdangka papardi-puraji Yarurnu yilyamirni.
    Nyanunguju Liipi-kirlangu turnu-warnu-kurlangu. Nyanunguju pirrjirdi-ka wangkami.
    Kajingki nyuntu nyanyi, kapungku wardinyi-jarrimi-nyayirnilki.
  luo-luo: Eka Jehova Nyasaye ne mirima omako gi Musa mowachone niya, “Donge owadu
    Harun ma ja-Lawi nitie? Angʼeyo ni onyalo wuoyo maber. Osechako wuoth obiro romoni
    bende chunye biro bedo mamor ka oneni.
  meu-meu: Bena Iehova ese Mose e badu henia, eto, Kakamu Aaron, Levi iduhuna tauna,
    se nohomu a? Lau dibagu ia na mai haroro dibana. Ina harihari ia na vada e raka
    lasi, e maimu dekemu ai; baine itamu negana ai ia baine moale.
  npi-ULB: तब परमप्रभु मोशासित रिसाउनुभयो र भन्‍नुभयो, “तेरो दाजु लेवी हारून छैन र?
    त्यसले राम्ररी बोल्न सक्छ भनी मलाई थाहा छ । यसको अतिरिक्त, त्यो तँलाई भेट्न आउँदै
    छ र त्यसले तँलाई देख्दा त्यो ह्रदयमा खुसी हुनेछ ।
  yor-yor: Ìbínú Olúwa ru sókè sí Mose, ó sì sọ pé, “Aaroni ará Lefi arákùnrin rẹ
    ń kọ́? Mo mọ̀ pé ó lè sọ̀rọ̀ já gaara, ó ti wà ní ọ̀nà rẹ̀ báyìí láti pàdé e rẹ.
    Inú rẹ̀ yóò sì dùn ti ó bá rí ọ.
  emp-NTPO: 'Maʌ̃ carea Ãcõrẽra Moise ume quĩrũsia. Nãwã jarasia: –¿Bʌ djaba Aaroʌ̃
    Levid̶eba yõnada b̶ʌẽ́ca? Mʌ̃a cawa b̶ʌa idjira bia bed̶eabarida. Idjira bʌ acʌd̶e
    zebʌrʌa. Bʌ unubʌrʌd̶e idjira b̶ʌsrid̶aya.'
  ind-ind: Maka TUHAN menjadi marah kepada Musa dan berkata, “Bagaimana dengan Harun,
    kakakmu itu? Dia seorang Lewi yang fasih berbicara. Sekarang dia sedang dalam
    perjalanan untuk menemuimu. Dia akan sangat senang saat bertemu denganmu.
  pes-OPCB: 'پس خداوند بر موسی خشمگین شد و فرمود: «برادرت هارونِ لاوی سخنور خوبی است
    و اکنون می‌آید تا تو را ببیند. او از دیدنت خوشحال خواهد شد.'
  aer-aer: YAHWEH Moses-eke ahele-anteme-irreke, ikwere angkemele “Kele kwenhe! Kake
    akngerre ngkwinhe-arle-artaye? The renhe nhenhe-werne yerneme. Re Levi-kenheke-artweye
    aneme, re kwenhe ilernpenye angketyeke. Nhenge re ngenhe aremele, re ngkwenge
    akangkentye anthurre anetyenhe.
  tgl-ULB: Pagkatapos nagalit si Yahweh kay Moises. Sinabi niya, “Ano kaya kung si
    Aaron, ang iyong kapatid na Levita? Alam ko na nakakapagsalita siya ng maayos.
    Bukod dito, paparating siya para makipagkita sa iyo, at kapag nakita ka niya,
    magsasaya ang kaniyang puso.
  cbu-NT: 'Itaru, Apanllsha: Watam zuwanllish Aarona anush taaruwa. Nuwachchi, Leviyshuch
    tputsi. Aaron wanasir tsiyatamaam yasariya. Ashiriya, shiyangaz chamayangamaam
    naanchiya. Shiyaa pamaam kapung zandkiya.'
  hui-hui: Ani ladai biyagola Anduane Homogohanda Mosesela keba howa lalu, Aniyagua
    í̠ hamene Arono Libaiali biago abiyabe, lene. Ibugua bi bayuwa lolebira lo manda
    bidogo. Arono ibuni í̠ keria ibule áyu ogoni harigani ibalu kago ibugua í̠ hondowa
    turu holebira, lene.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​မော​ရှေ​အား အ​မျက်​ထွက်​၍``သင်​၌​လေ​ဝိ​အ​မျိုး​သား
    အစ်​ကို​အာ​ရုန်​ရှိ​သည်​မ​ဟုတ်​လော။ သူ​သည် နှုတ်​သတ္တိ​ကောင်း​သူ​ဖြစ်​ကြောင်း​ငါ​သိ​၏။
    သူ သည်​သင်​နှင့်​အ​လွန်​တွေ့​လို​၍ ယ​ခု​ပင်​လျှင် သင့်​ထံ​သို့​လာ​နေ​ပြီ။-
  cbi-NTPO: 'Tsenñu Yavé, Moisésnu ajaatyatu, tsandimi: ¿Levínu sera'' jimu ruku,
    ñu'' uñaku Aarónnu ñu miyajtuu? Yaa ura'' shili pamu rukuñuba iya miyu. Tsenmin
    ya ñunu mami''kenu la'' jantsuve, tsejtu ñunu mangatamiya mika sundyanu tsuve.'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ཁོང་ཉིད་མོ་ཤེ་ལ་ཐུགས་ཁྲོས་ཏེ་འདི་སྐད་དུ། ལེ་ཝི་པ་ཨ་རོན་ཁྱོད་ཀྱི་གཅེན་པོ་མ་ཡིན་ནམ།
    ཁོ་ནི་སྨྲ་བརྗོད་ལ་མཁས་པ་ཞིག་ཡིན་པ་ངས་ཤེས་ཤིང་། ད་ལྟ་ཁོ་རང་ཁྱོད་བསུ་བར་ཡོང་བཞིན་ཡོད་དེ།
    ཁོས་ཁྱོད་རང་མཐོང་བ་དང་སྙིང་ནས་དགའ་བར་འགྱུར།
  sna-sna: Ipapo kutsamwa kwaJehovha kwakapisa pamusoro paMozisi uye akati, “Ko, mukoma
    wako, Aroni muRevhi? Ndinoziva kuti anogona kutaura zvakanaka. Ari munzira kuzokuchingamidza
    izvozvi, uye mwoyo wake uchafara paachakuona.
  spa-BLM: 'La ira de Yahvé ardió contra Moisés y le dijo: “¿Y Aarón, tu hermano,
    el levita? Sé que sabe hablar bien. Además, he aquí que él sale a recibirte. Cuando
    te vea, se alegrará en su corazón.'
  cac-cac: 'Ix cot yoval Jehová d''a vin̈ ix yalani: —A d''a Egipto chi'', ata'' ayec''
    vin̈ uc''tac aj Aarón, yin̈tilal vin̈aj Leví. Vojtac to b''ecan sc''ool vin̈ sloloni.
    Ol cot vin̈ ach scha''a. Ol te tzalaj vin̈ ayic ol ach yilani.'
  swh-ULB: Kisha Yahwe akamkasirikia Musa. Akasema, “Vipi kuhusu Aroni kaka yako yule
    Mlawi? Najua ya kuwa anaweza kuongea vizuri. Hata hivyo, anakuja kukutana na wewe,
    na atakapokuona moyo wake utajawa na furaha.
  bel-bel: 'І загарэўся гнеў Гасподні на Майсея, і Ён сказаў: хіба няма ў цябе Аарона
    брата, Лявіцяніна? Я ведаю, што ён можа гаварыць, і вось, ён выйдзе насустрач
    табе і, убачыўшы цябе, зарадуецца ў сэрцы сваім;'
  deu-ELBBK: 'Da entbrannte der Zorn des HERRN gegen Mose, und er sprach: Ist nicht
    Aaron, der Levit, dein Bruder? Ich weiß, dass er reden kann; und siehe, er geht
    auch aus, dir entgegen; und sieht er dich, so wird er sich freuen in seinem Herzen.'
  mbb-OT: Dutun nepeukan si Moises te Nengazen ne migkaǥi te, “Iyan nasì is kakey
    nu he si Aaron he kevuwazan daan ni Levi. Netuenan ku he metau mulà sikandin he
    ebpengaǥikaǥi. Guntaan kemulu en sikandin edhipanew te kedsinuǥung kenikew, ne
    ibmeupiya te ǥehinawa zin is kegkaahaa zin kenikew.
  mal-2015: 'അപ്പോൾ യഹോവയുടെ കോപം മോശെയുടെ നേരെ ജ്വലിച്ചു, അവൻ അരുളിച്ചെയ്തു: ലേവ്യനായ
    അഹരോൻ നിന്റെ സഹോദരനല്ലയോ? അവന്നു നല്ലവണ്ണം സംസാരിക്കാമെന്നു ഞാൻ അറിയുന്നു. അവൻ
    നിന്നെ എതിരേല്പാൻ പുറപ്പെട്ടുവരുന്നു; നിന്നെ കാണുമ്പോൾ അവൻ ഹൃദയത്തിൽ ആനന്ദിക്കും.'
  tuo-NT: 'Tere tʉꞌogʉ, Õꞌacʉ̃ Moisé meꞌrã ua waꞌacʉ niwĩ. Tojo weegʉ cʉ̃rẽ nicʉ niwĩ:
    —Mʉꞌʉ maꞌmi Aarṍ peꞌe añurõ ucũmeꞌrĩgʉ̃ nimi. Mʉꞌʉ weronojõ Leví ya curuacjʉ̃
    nimi. Cʉ̃ mʉꞌʉrẽ põtẽrĩgʉ̃ aꞌtisami. Mʉꞌʉrẽ ĩꞌagʉ̃, ʉpʉtʉ eꞌcatigʉsami.'
  gup-gup: Wanjh kunu Yawey kangewurlhmeng dja bimarneyimeng Moses, yimeng, “Kab,
    dja nawu ngudda ngunedanginj nawu Aaron nawu Levi ngunbenedjarrkkebmawahmeng.
    Ngaburrbun bu nungka wokmak. Kaluk nungka kamhre bolkkime ngundabke, dja bu ngunnan,
    nungka wanjh kakangemarrmarrmen.
  gvs-gvs: E Yauwe bogina iegamogamogu yaigu goi, tuwo idigo kana, ‘Go manakae siyam
    Eroni guma Livai? Bogina ayagoi kina bóbwara ana tokatanaki. Ame tuta tauyana
    bogina imamaima bei ivalobodem. Tutayana igitem, bei iuyáwana.
  rmc-rmc: 'Akor o RAJ pre leste choľisaľiľa a phenďa: „A so o Aron, tiro phral, o
    Levitas? Džanav, hoj ov džanel mištes te vakerel; se ov imar avel, hoj pes tuha
    te arakhel, a igen radisaľola, sar tut dikhela.'
  nlg-nlg: Ma Yahweh te rutu vania Moses, me bosa vania, “Ivei te ghaghua na hoghomu
    Aaron na Levite? Gaia na tinoni te kokokoe uto. Agaia te mai tana halautuna, ge
    ke mai topogho itaeni. Mi tana bona gaia te righigho ke, agaia ke togotogo ngangata.
  pes-OPV: 'آنگاه خشم خداوند بر موسی مشتعل شدو گفت: «آیا برادرت، هارون لاوی را نمی
    دانم که او فصیح الکلام است؟ و اینک او نیز به استقبال توبیرون می‌آید، و چون تو
    را ببیند، در دل خود شادخواهد گردید.'
  ron-1924: 'Атунч, Домнул С-а мыният пе Мойсе ши а зис: „Ну-й оаре аколо фрателе
    тэу Аарон, Левитул? Штиу кэ ел ворбеште ушор. Ятэ кэ ел ынсушь вине ынаинтя та
    ши, кынд те ва ведя, се ва букура ын инима луй.'
  ben-OBCV: তখন সদাপ্রভুর ক্রোধ মোশির বিরুদ্ধে জ্বলে উঠল ও তিনি বললেন, “তোমার দাদা,
    সেই লেবীয় হারোণ নেই নাকি? আমি জানি সে বেশ ভালোই কথা বলতে পারে। সে এখনই তোমার
    সাথে দেখা করতে আসছে এবং তোমার দেখা পেয়ে সে খুশিই হবে।
  som-som: Markaasaa Rabbigu u cadhooday Muuse, oo wuxuu ku yidhi, Sow ma joogo walaalkaa
    Haaruun oo ah reer Laawi? Waan ogahay inuu isagu si wanaagsan u hadli karo. Oo
    bal ogow, wuu u soo socdaa inuu kula kulmo, oo markuu ku arko, qalbigiisuu ka
    farxi doonaa.
  lat-VUC: 'Iratus Dominus in Moysen, ait: Aaron frater tuus Levites, scio quod eloquens
    sit: ecce ipse egreditur in occursum tuum, vidensque te lætabitur corde.'
  eng-ASVBT: 'And the anger of Jehovah was kindled against Moses, and he said, Is
    there not Aaron thy brother the Levite? I know that he can speak well. And also,
    behold, he cometh forth to meet thee: and when he seeth thee, he will be glad
    in his heart.'
  mna-mna: 'To Yooba keteene malmal pini mi iso: “Mi parei pa tom Aron ta Lebi popoŋana
    kini na? Pa nio aŋute: Ni kwo suaŋana. Ni iwwa ma imar a. Mi sombe ipet ku, nako
    menmeeni biibi kat.'
  ita-1885: 'Allora l''ira del Signore si accese contro a Mosè; ed egli gli disse:
    Non so io che Aaronne, tuo fratello, Levita, è uomo ben parlante? e anche, ecco,
    egli se n''esce fuori a incontrarti; e, veggendoti, si rallegrerà nel suo cuore.'
  eng-LXXUP: And the Lord was greatly angered against Moses, and said, Lo! is not
    Aaron the Levite thy brother? I know that he will surely speak to thee; and, behold,
    he will come forth to meet thee, and beholding thee he will rejoice within himself.
  eng-ULB: Then Yahweh became angry with Moses. He said, “What about Aaron, your brother,
    the Levite? I know that he can speak well. Moreover, he is coming to meet you,
    and when he sees you, he will be glad in his heart.
  spa-VBL: 'El Señor se enojó con Moisés y le dijo: “Ahí está tu hermano Aarón, el
    levita. Sé que habla bien. Viene camino para encontrarse contigo y se alegrará
    mucho de verte.'
  fra-_FOB: 'Et la colère de l''Éternel s''embrasa contre Moïse, et il dit: Aaron,
    le Lévite, n''est-il pas ton frère? Je sais qu''il parlera très bien. Et même,
    le voici qui sort à ta rencontre, et quand il te verra, il se réjouira dans son
    cœur.'
  mal-mal: 'അപ്പോൾ യഹോവ മോശെയുടെ നേരെ കോപിച്ച് പറഞ്ഞത്: “ലേവ്യനായ അഹരോൻ നിന്റെ സഹോദരനല്ലയോ?
    അവൻ നല്ലവണ്ണം സംസാരിക്കുമെന്ന് ഞാൻ അറിയുന്നു. അവൻ നിന്നെ എതിരേല്ക്കുവാൻ പുറപ്പെട്ടുവരുന്നു;
    നിന്നെ കാണുമ്പോൾ അവൻ ഹൃദയത്തിൽ ആനന്ദിക്കും.'
  urd-GVR: Tab Rab Mūsā se saḳht ḳhafā huā. Us ne kahā, “Kyā terā Lāwī bhāī Hārūn
    aise kām ke lie hāzir nahīṅ hai? Maiṅ jāntā hūṅ ki wuh achchhī tarah bol saktā
    hai. Dekh, wuh tujh se milne ke lie nikal chukā hai. Tujhe dekh kar wuh nihāyat
    ḳhush hogā.
  suz-BL: मिनु परमप्रभु यावे मोसा आ पर्बम गाइश्‍शा “लेवी थर ङा इ लोक्‍ब हारून रिम्‍शो
    लोव़ पस जोक्‍ब बाक्‍ब, गो मतुइक्‍नुङा ङा? मिनु मुल इ कली ग्रुम्‍थ जाक्‍ब। इ कली
    तशा शुश ग्‍येरब।
  ita-1927: 'Allora l’ira dell’Eterno s’accese contro Mosè, ed egli disse: “Non c’è
    Aaronne tuo fratello, il Levita? Io so che parla bene. E per l’appunto, ecco ch’egli
    esce ad incontrarti; e, come ti vedrà, si rallegrerà in cuor suo.'
  ckb-ckb: 'تووڕەیی یەزدان بەسەر موسادا جۆشا و فەرمووی: «ئایا هارونی لێڤی برات نییە،
    دەزانم ئەو قسەزانە، هەروەها ئەو ئێستا وا لە ڕێگایە بۆ پێشوازیت، کاتێک دەتبینێت
    دڵخۆش دەبێت.'
  eng-BBE: 'And the Lord was angry with Moses, and said, Is there not Aaron, your
    brother, the Levite? To my knowledge he is good at talking. And now he is coming
    out to you: and when he sees you he will be glad in his heart.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಯ ಮೇಲೆ ಬೇಸರಗೊಂಡು, “ಲೇವಿಯನಾದ ಆರೋನನು ನಿನ್ನ ಸಹೋದರನಲ್ಲವೇ?
    ಅವನು ಚೆನ್ನಾಗಿ ಮಾತನಾಡಬಲ್ಲನೆಂದು ನನಗೆ ಗೊತ್ತಿದೆ. ಅವನು ನಿನ್ನನ್ನು ಎದುರುಗೊಳ್ಳುವುದಕ್ಕೆ
    ಬರುತ್ತಾನೆ. ಅವನು ನಿನ್ನನ್ನು ಕಂಡು, ತನ್ನ ಹೃದಯದಲ್ಲಿ ಆನಂದಿಸುವನು.
  bbb-bbb: Mosisi fu ijiege kuamoga E Ireobo fuka defaruimo fu urina kuae, Ro a uvia
    one Eroni e Rivaetiko ije a izege vierafe? Na vierafe fu e vua mukoe kuaemo ijadufuo
    fu manido fure vua one abe e gue kuariadufuo. Ro iviama fuje fu vame ijia a biedakiro
    ruodo fu ro a biedakuma fuka oemareke.
  tam-2017: 'அப்பொழுது யெகோவா மோசேயின்மேல் கோபப்பட்டு: “லேவியனாகிய ஆரோன் உன்னுடைய
    சகோதரன் அல்லவா? அவன் நன்றாக பேசுகிறவன் என்று அறிவேன்; அவன் உன்னைச் சந்திக்கப்
    புறப்பட்டு வருகிறான்; உன்னைக் காணும்போது அவனுடைய இருதயம் மகிழும்.'
  spa-RV-1909: 'Entonces Jehová se enojó contra Moisés, y dijo: ¿No conozco yo á tu
    hermano Aarón, Levita, y que él hablará? Y aun he aquí que él te saldrá á recibir,
    y en viéndote, se alegrará en su corazón.'
  ron-BTF: 'Și mânia DOMNULUI s-a aprins împotriva lui Moise și a spus: Nu este Aaron
    levitul fratele tău? Știu că el poate vorbi bine. Și de asemenea, iată, vine să
    te întâlnească; și când te va vedea, se va bucura în inima sa.'
  eng-WEBP: The LORD’s anger burned against Moses, and he said, “What about Aaron,
    your brother, the Levite? I know that he can speak well. Also, behold, he is coming
    out to meet you. When he sees you, he will be glad in his heart.
  eng-FBV: The Lord got angry with Moses, and told him, “There's your brother Aaron,
    the Levite. I know he speaks well. He's on his way to meet you, and he'll be very
    happy to see you.
  nld-1939: 'Toen ontstak Jahweh in toorn tegen Moses en sprak: Is uw broeder Aäron,
    de Leviet, er ook niet? Ik weet, dat hij gemakkelijk spreekt! Zie, hij komt u
    al tegemoet, en verheugt er zich op, u weer te zien.'
  nch-BL: 'Huajca TOTECO cualanqui ihuaya Moisés huan quiilhui: ―¿Tiquita cualtitoc
    para yas mohuaya moicni Aarón cati nojquiya iixhui mohueyi tata Leví? Na nijmati
    para ya cuali camanalti. Huan ama huala ipan ojti mitznamiquiqui. Yaya paquis
    miyac quema mitzitas.'
  vie-1934: 'Đức Giê-hô-va bèn nổi giận cùng Môi-se mà phán rằng: Có phải A-rôn, người
    Lê-vi, là anh ngươi chăng? Ta biết người đó có tài nói giỏi, và kìa, người đang
    đi đến đón ngươi kìa; khi thấy ngươi, chắc sẽ vui mừng trong lòng.'
  hin-CV: याहवेह मोशेह से नाराज हुए. उन्होंने मोशेह से कहा, “तुम्हारा भाई, अहरोन,
    जो लेवी है, वह तुमसे मिलने यहीं आ रहा है. तुम्हें देखकर वह खुश हो जाएगा.
  eng-OURB: Adonai’s anger burned against Moses [Drawn out], and he said, “What about
    Aaron [Light-bringer], your brother, the Levite [Descendant of United with]? I
    know that he can speak well. Also, behold, he comes out to meet you. When he sees
    you, he will be glad in his heart.
  spa-BES: 'Entonces Él Señor se enojó contra Moisés, y dijo: ¿No está Aarón tu hermano,
    el levita? Que yo sepa, él es bueno hablando. Y ahora él saldrá a recibirte; y
    cuando él te vea, se alegrará en su corazón.'
  tdx-tdx: Niviañe amy Mosè amy zao ty haviñera’ Iehovà, le hoe re, Tsy apotako hao
    i rahalahi’o Aharone nte-Leviy, t’ie mahafirehake? Inao, mionjomb’ ama’o mb’etoa
    re hifañaoñe ama’o vaho hifale añ’arofo’e te mahaoniñe azo.
  vid-vid: Ndo baho kuzudila kwa Mkulu Nguluwi lolwachile kwa Musa, nakamlonjela,
    “Ndaze, kuduhu mng'holozo Aluni yawele Mlawi? Ndivizela heye kaweza kulonga goya.
    Kahi kanguya kuting'hana na hegwe, baho du hoyokona kosangalala ng'hatu mnhumbula.
  eng-OKE: And the displeasure of the Lord was kindled against Mosheh; and He said,
    Is not Aharon the Levite, thy brother, known before Me as one who speaking can
    speak? And also, behold, he cometh forth to anticipate thee, and will see thee,
    and rejoice in his heart.
  tha-KJV: ฝ่ายพระเยโฮวาห์ทรงกริ้วต่อโมเสส พระองค์​จึงตรั​สว​่า “​เจ้​ามี​พี่​ชายคืออาโรนคนเลวี​ไม่ใช่​หรือ
    เรารู้​แล​้​วว​่าเขาเป็นคนพูดเก่ง และดู​เถิด เขากำลังเดินทางมาพบเจ้าด้วย เมื่อเขาเห็นเจ้าเขาก็จะดี​ใจ
  por-BR-2018: 'Então o SENHOR se irou contra Moisés, e disse: Não conheço eu a teu
    irmão Arão, levita, e que ele fala bem? E ainda eis que ele sairá para te receber,
    e vendo-te, se alegrará em seu coração.'
  deu-ELO: 'Da entbrannte der Zorn Jehovas wider Mose, und er sprach: Ist nicht Aaron,
    der Levit, dein Bruder? Ich weiß, daß er reden kann. Und siehe, er geht auch aus,
    dir entgegen; und sieht er dich, so wird er sich freuen in seinem Herzen.'
  eng-WYC-2018: And the Lord was wroth against Moses, and said, I know, that Aaron,
    thy brother, of the lineage of Levi, is eloquent, that is, a fair speaker; lo!
    he shall go out into thy coming, and he shall see thee, and he shall be glad in
    heart. (And the Lord was angry against Moses, and said, I know, that thy brother
    Aaron, of the tribe of Levi, is eloquent, that is, a fair speaker; behold! he
    is coming to meet thee, and he shall see thee, and he shall be glad in his heart.)
  epo-epo: 'Tiam ekflamis la kolero de la Eternulo kontraŭ Moseo, kaj Li diris: Mi
    scias ja, ke via frato Aaron, la Levido, estas elokventa; kaj jen li eĉ iras al
    vi renkonte, kaj kiam li vidos vin, li ekĝojos en sia koro.'
  uig-PIN: 'Buni anglap Pǝrwǝrdigarning ƣǝzipi Musaƣa tutixip: — Lawiylardin bolƣan
    akang Ⱨarun bar ǝmǝsmu? Uning gǝpni obdan ⱪilalaydiƣinini bilimǝn. Mana, u ǝmdi
    sening aldingƣa qiⱪixⱪa alliⱪaqan yolƣa qiⱪti; u seni kɵrsǝ, kɵngli tolimu hux
    bolidu.'
  beo-beo: 'Amo sia: nababeba:le, Hina Gode da Mousesema ougi galu. E amane sia:i,
    “Defea! Dia ola Elane (Lifai fi dunu) amo dawa:ma. Ea sia: da noga:iwane Na dawa:.
    E da wali di yosia:musa: logoga manebe. E da di hahawane ba:mu.'
  tpi-OTNT: Na Bikpela i kros long Moses na i tok, “Olsem wanem? Bikpela brata bilong
    yu Aron bilong lain Livai i stap. Mi save, em inap mekim gutpela toktok. Na nau
    tasol em i kam painim yu, na em bai i amamas long lukim yu.
  hau-SA: Sai Ubangiji ya yi fushi da Musa ya ce, “Ɗan’uwanka Haruna Balawe, ba ya
    nan ne? Na san ya iya magana. Ya riga ya kama hanya don yă sadu da kai, zai kuma
    yi farin ciki sa’ad da ya gan ka.
  udu-udu: 'Dhali yan’ko’d TAP̱A diṯkina bwa ap̱o/a Musa ki ’bi’th mo dhali a’di ki
    o gwo mo ki: Din ma Haruun ki ta akam pini ’peni ’kwani Lawi mo ’taa? Aha/ misha
    ki a’di mish gwo o ki ’bore/ mo dhali a’di yayi’di bway mmogam /e ’kup̱ mo. Dhali
    ki a’di midi mish /e mo tani a’di mina bwa i ’bor kagahara mo be.'
  uig-LAT: 'Buni anglap Perwerdigarning ghezipi Musagha tutiship: — Lawiylardin bolghan
    akang Harun bar emesmu? Uning gepni obdan qilalaydighinini bilimen. Mana, u emdi
    séning aldinggha chiqishqa alliqachan yolgha chiqti; u séni körse, köngli tolimu
    xush bolidu.'
  nde-nde: UThixo wathukuthela, ulaka lwakhe lwavutha kuMosi, wathi, “Umfowenu u-Aroni,
    ongumLevi ke? Ngiyazi ukuthi uyenelisa ukukhuluma kuhle. Uvele usendleleni ukuzahlangana
    lawe, njalo inhliziyo yakhe izathokoza ukukubona.
  ton-ton: 'Pea naʻe tupu ai ʻae houhau ʻo Sihova kia Mōsese, pea ne pehē, “ʻIkai
    ko ho taʻokete ʻa ʻElone ʻoe faʻahinga ʻo Livai? ʻOku ou ʻilo ʻoku lea lelei ia.
    Pea vakai foki, ʻoku haʻu ia ke fakafetaulaki kiate koe: pea ka mamata ia kiate
    koe, pea ʻe fiefia ia ʻi hono loto.'
  ces-1613: 'A rozhněvav se velmi Hospodin na Mojžíše, řekl: Zdaliž nemáš Arona bratra
    svého z pokolení Léví? Vím, že on výmluvný jest; ano aj, sám vyjde v cestu tobě,
    a vida tebe, radovati se bude v srdci svém.'
  eko-eko: 'Aphano Nnyizinku khumpattha katapu khwa Munsa, khumuuza yoori: “Weeyo
    khuna ttwiiyo Arawu, nleevi? Miiyo kinjuwa yoori ye onwahi ottakhula saaneene.
    Nasaapi eti ye ontta ota oteela okutthanana weeyo, ye onttela wiiya woofurahi
    amana oosikana.'
  eng-WMB: The LORD’s anger burned against Moses, and he said, “What about Aaron,
    your brother, the Levite? I know that he can speak well. Also, behold, he is coming
    out to meet you. When he sees you, he will be glad in his heart.
  tam-TCV: அதனால் மோசேக்கு எதிராக யெகோவாவின் கடுங்கோபம் மூண்டது; அவர், “அப்படியானால்
    லேவியனாகிய உன் சகோதரன் ஆரோன் இருக்கிறான் அல்லவா? அவன் நன்றாகப் பேசுவான் என்பதை
    நான் அறிவேன். அவன் உன்னைச் சந்திப்பதற்கு வந்துகொண்டிருக்கிறான், உன்னைக் கண்டதும்
    மகிழ்ச்சியடைவான்.
  ceb-ULB: Unya nasuko si Yahweh kang Moises. Miingon siya, “Unsa man ang imong panghunahuna
    mahitungod kang Aaron, nga imong igsoon nga lalaki, nga Levita? Nasayod ako nga
    makasulti siya ug maayo. Dugang pa niana, moabot siya aron sa pagpakighimamat
    kanimo, ug sa dihang makita ka niya, magmaya gayod ang iyang kasingkasing.
  pol-UBG: 'Wtedy zapalił się gniew PANA na Mojżesza i powiedział: Czyż Aaron, Lewita,
    nie jest twoim bratem? Wiem, że on potrafi dobrze mówić. Oto on wyjdzie ci na
    spotkanie, a gdy cię zobaczy, uraduje się w swoim sercu.'
  agr-agr: 'Tutai Tuke Pujuu Moisésan kajejuk chichajak: “¡Awi amina yatsum Aarón
    Leví wegantu shiig chichau puja nuna wi wainag jamah! Nuigtushkam nii amina igkumpaktatus
    minawai. Tuja amina waipak shiig aneas jujamkittawai.'
  kyc-kyc: Kamongo baame Mosese kando imbu singi nyepala lao, Embena yangone Erone
    Lipae rara baa kara nalyase? Baame pii kapa lenge doko silyu. Doko dakepa baa
    emba kandala epelyamo. Baame rae maiyuo emba kando nyolopyamo.
  urd-GVU: تب رب موسیٰ سے سخت خفا ہوا۔ اُس نے کہا، ”کیا تیرا لاوی بھائی ہارون ایسے
    کام کے لئے حاضر نہیں ہے؟ مَیں جانتا ہوں کہ وہ اچھی طرح بول سکتا ہے۔ دیکھ، وہ تجھ
    سے ملنے کے لئے نکل چکا ہے۔ تجھے دیکھ کر وہ نہایت خوش ہو گا۔
  deu-1912: 'Da ward der HERR sehr zornig über Mose und sprach: Weiß ich denn nicht,
    daß dein Bruder Aaron aus dem Stamm Levi beredt ist? und siehe, er wird herausgehen
    dir entgegen; und wenn er dich sieht, wir er sich von Herzen freuen.'
  ntj-ntj: Nyangka Mama Kuurrtu Mawutjaku mirrparnarrirralpi watjarnu, “Wiya, nyuntuku
    kurta Yarannga wangka walykumunu wangkapayi. Palunyanya kuwarrinya ngata-ngata
    pitjalayirni. Palunyalunta nyakulalpi pukurlarriku.
  kan-2017: ಆಗ ಯೆಹೋವನು ಮೋಶೆಯ ಮೇಲೆ ಕೋಪಗೊಂಡು ಅವನಿಗೆ, “ಲೇವಿಯನಾದ ಆರೋನನು ನಿನ್ನ ಸಹೋದರನಲ್ಲವೇ?
    ಅವನು ಚೆನ್ನಾಗಿ ಮಾತನಾಡಬಲ್ಲವನೆಂದು ನನಗೆ ತಿಳಿದಿದೆ. ಅವನೇ ನಿನ್ನನ್ನು ಎದುರುಗೊಳ್ಳುವುದಕ್ಕೆ
    ಬರುತ್ತಾನೆ. ಅವನು ನಿನ್ನನ್ನು ನೋಡಿದಾಗ ಅವನು ತನ್ನ ಹೃದಯದಲ್ಲಿ ಸಂತೋಷಿಸುವನು.
  ena-ena: Hameŋ abɨci Asɨ Iaue agaŋ Mosesɨ saŋ igɨvɨ hekɨlɨ hɨniavɨla abami. Nadɨ
    isana Alon nɨbu Livai hɨdɨlɨ uami. Viaŋ igɨlɨŋ nɨbu ciaŋ huaci sulɨlalɨ uami.
    Nɨbu nadɨ igɨben aba ci vedi uami. Nadɨ igavɨla nasaŋ hɨjɨŋalɨbali uami.
  yap-yap: Me damumuw SOMOL ngak Moses, me ga’ar, “Uw rogon fare mo’on ni walagem
    i Aron, ni ir be’ ko ganong rok Levi? Gu manang nib salap ko welthin. Chiney e
    be yib ni nge guyem; gimew ra mada’ mar ra felan’.
  hlt-MCSB: Te vaengah BOEIPA kah thintoek te Moses taengah sai tih, “Na manuca Aron
    te Levi moenih a? Ka ming ta, thui ham koi te anih loh a thui ta. Te dongah anih
    khaw nang doe ham ha lo coeng. Te vaengah nang m'hmuh vetih a lungbuei ah a kohoe
    bitni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴይዳ ዻጋዻዖ፦ «ሌዊ ዓሲ ማዔ፥ ኔ ጌርሲ፥ ዓኣሮኔ ዓኣያቱዋዓዳ? ዒዚ ቃራ ጌስታያ ማዔሢ ታ
    ዔራኔ፤ ሃሢ ሃይሾ፥ ዒዚ ኔ ኮይላ ሙካኔ፤ ኔና ዒዚ ዴንቃዖ ዒናፓ ኮሺ ዎዛዻንዳኔ።
  twi-ASANTE: Awurade bo fuiɛ enti ɔkaa sɛ, “Na wo nua Aaron, Lewini no nso ɛ? Menim
    sɛ nʼano ate. Na hwɛ ɔno na ɔrebɛhyia wo no, na sɛ ɔhunu wo a, nʼani bɛgye.
  ipi-ipi: Wuane lea-kola Akali Andane-to Mosesa towa yataka wato, nimba amene miniyene
    Atone bala Lipai yame ateya oko dee. Andipa teke balato nimba ayiapima epeyako,
    balato nimba andoto epele wete olopeya. Balato nimba moyoto pii tupa pitaka katu-lo
    wandakali tupa lamalu peya nembo teyo.
  eng-WEBU: The LORD’s anger burned against Moses, and he said, “What about Aaron,
    your brother, the Levite? I know that he can speak well. Also, behold, he is coming
    out to meet you. When he sees you, he will be glad in his heart.
  bnp-bnp: Lakea e BAKOVI DAGI i madihi a hatena, i tahatea e Moses, “I navai o vilikoma?
    E tukamu e Aron i made, a hamone Levi, bara i tuhori ioe. A lohoka vona i ta pagapaga.
    Ngane i laho valai ge tagui ioe, bara i vivi ni matai ioe.
  wal-wal: Hegaappe guyyiyan GODAI Muuseyyo keehi hanqqettidi a, “Leewa gidiya ne
    ishaa Aaroonihoo? I lo77o haasayana danddayiyoogaa taani erais; ha77i i nenaara
    gaittanau yiiddi ogiyaa bollan de7ees; i nena be7iyo wode a wozanai ufaittana.
  spa-PDDPT: 'Entonces la ira de Yavé se encendió contra Moisés y dijo: ¿No es Aarón
    el levita tu hermano? Yo sé que él hablará con soltura, y mira, él sale a tu encuentro.
    Cuando él te vea, se alegrará su corazón.'
  gun-gun: 'Ha''e ramo Senhor ivai Moisés pe. Ha''e vy aipoe''i: — Levita regua Arão
    nderyke''y e''ỹ ri ty''y? Xee aikuaa ha''e va''e ijayvu kuaa ete va''ea. Ha''e
    gui ha''e ou ma oiny nerovaexĩ vy. Nderexa vy ovy''a ''rã opy''a py.'
  agu-BL: 'Nintzun je'' swutz Ryos cyakil yi yol Moisés. Ej nin taltz tetz: —Xomok
    nin bin yi awutzicy Aarón tzawe''j, yi levita, na na el intxum tetz yi ba''n na
    jilon i''. Ncha''tz tz''ul i'' tan ac''ulche''n nin stzatzink yil til awutz.'
  ilo-ULB: Ket nakaunget ni Yahweh kenni Moises. Kinunana, “Ni ngay Aaron, a kabsatmo,
    ti Levita? Ammok a nalaing isuna nga agsao. Maysa pay, um-umayen isuna a mangsabat
    kenka, ket no makitanaka, maragsakanto ti pusona.
  kpg-kpg: Gei Dimaadua gu hagawelewele gi Moses, ga helekai, “Do duaahina daane go
    Aaron tangada o Levi? Au e iloo bolo mee e mee di helekai. Mee gu hanimoi belee
    heetugi adu gi di goe, gei mee ga tenetene i di gulu madagoaa ma ga heetugi.
