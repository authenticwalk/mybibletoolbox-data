    siyelepe.
  cuk-cuk: 'Geb degidgine, Bab-Jehová Moisésʼse uluded, ega sogded: —¿Ar ande Leví-wagwa-be-ia-Aarón,
    magar daksursi? ¿Ar a-dulede nued sunmaksursi? Deginbali, be-ia-Aarón be-abin
    nodagoed. Be-dakdagogua, Aarón ulubgi weligwar itogoed.'
  uig-CYR: 'Буни аңлап Пәрвәрдигарниң ғәзиви Мусаға тутишип: — Лавийлардин болған
    акаң Һарун бар әмәсму? Униң гәпни убдан қилалайдиғинини билимән. Мана, у әнди
    сениң алдиңға чиқишқа аллиқачан йолға чиқти; у сени көрсә, көңли толиму хуш болиду.'
  tel-2017: అందుకు యెహోవా మోషే మీద కోపపడి “లేవీయుడైన నీ అన్న అహరోను ఉన్నాడు గదా? అతడు
    చక్కగా మాట్లాడగలడని నాకు తెలుసు. అంతేగాక ఇప్పుడు అతడు నిన్ను కలుసుకోవడానికి నీకు
    ఎదురు వస్తున్నాడు. అతడు నిన్ను బట్టి తన మనసులో సంతోషిస్తాడు.
  hat-BSA: 'Konsa, lakòlè SENYÈ a te brile kont Moïse, e Li te di: “Èske pa gen frè
    ou a, Aaron, Levit la? Mwen konnen ke li konn pale avèk fasilite. E anplis de
    sa, gade, l ap vin rankontre ou. Lè li wè ou, kè li va kontan.'
  kos-kos: Na LEUM GOD El kasrkusrakak sel Moses ac fahk, “Ac Aaron, tamulel Levi
    se wiom ah? Nga etu lah el mwet pah in kas se. Inge, el ac tuku in osun nu sum,
    ac el ac arulana engan in liye kom.
  hbo-WLC: וַיִּֽחַר־אַ֨ף יְהוָ֜ה בְּמֹשֶׁ֗ה וַיֹּ֙אמֶר֙ הֲלֹ֨א אַהֲרֹ֤ן אָחִ֙יךָ֙
    הַלֵּוִ֔י יָדַ֕עְתִּי כִּֽי־דַבֵּ֥ר יְדַבֵּ֖ר ה֑וּא וְגַ֤ם הִנֵּה־הוּא֙ יֹצֵ֣א
    לִקְרָאתֶ֔ךָ וְרָאֲךָ֖ וְשָׂמַ֥ח בְּלִבּֽוֹ׃
  ibo-ibo: Onyenwe anyị were iwe dị ọkụ megide Mosis sị ya, “Kedụ maka nwanne gị nwoke
    Erọn onye Livayị, amaara m na ọ bụ onye ọka okwu. Lee, ọ na-abịa izute gị. Ọ ga-aṅụrị
    ọṅụ mgbe ọ chọtara gị.
  ory-ory: ତହିଁରେ ମୋଶାଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କର କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହେଲା; ତେଣୁ ସେ କହିଲେ,
    “ଲେବୀୟ ହାରୋଣ କି ତୁମ୍ଭର ଭାଇ ନୁହେଁ? ଆମ୍ଭେ ଜାଣୁ, ସେ ସୁବକ୍ତା। ଆଉ ଦେଖ, ସେ ତୁମ୍ଭ ସଙ୍ଗରେ
    ସାକ୍ଷାତ କରିବାକୁ ଆସୁଅଛି; ପୁଣି, ତୁମ୍ଭକୁ ଦେଖି ହୃଷ୍ଟଚିତ୍ତ ହେବ।
  chk-chk: Mürin, ewe Samol mi Lapalap a song ngeni Moses o üreni, “Ifa usun, esap
    nom Aaron pwiüm we seni ewe ainangen Lefi? Üa silei pwe a tongeni angöch le kapas.
    A fen nom won al pwe epwe feito o churuk, nge lupwen epwe künok, epwe pwapwa lon
    lelukan.
  rop-rop: Wal YAWEI bin gitwail langa Mosis na, en imbin tok, “Orait. Ai pikimat
    yu braja Eran, dumaji ai sabi im gin tok gudwei. En im deya lukabat yu olredi,
    en wen im faindim yu, im garra gudbinji.
  ukr-1871: 'І запалав гнїв Господень на Мойсея, і рече: Хиба не знаю, що твій брат
    Арон, Левієнко, уміє добре промовляти? І се він вийде на зустріч тобі і, побачивши
    тебе, звеселиться в серцї свойму.'
  bch-bch: Maron ilolo bake pan Moses ta ikeo, “Be tadim kapei Aron imamado, na? Ei
    ede ngan gid Livai, ga naoatai mambe ei irangrang ngan ikado posanga kemi. Ega,
    patautene inama ngan geranga go. Be oangga inama iuot pago, eine ga itin igelgel.
  deu-1951: 'Da ward der HERR sehr zornig über Mose und sprach: Weiß ich denn nicht,
    daß dein Bruder Aaron, der Levit, wohl reden kann? Und siehe, er kommt sogar heraus,
    dir entgegen, und wenn er dich sieht, so wird er sich von Herzen freuen.'
  eng-JPS: 'And the anger of the LORD was kindled against Moses, and He said: ''Is
    there not Aaron thy brother the Levite? I know that he can speak well. And also,
    behold, he cometh forth to meet thee; and when he seeth thee, he will be glad
    in his heart.'
  srp-1865: 'I razgnjevi se Gospod na Mojsija, i reèe mu: nije li ti brat Aron Levit?
    znam da je on rjeèit; i evo on æe te sresti, i kad te vidi obradovaæe se u srcu
    svojem.'
  lug-lug: Mukama n’asunguwalira nnyo Musa, n’amugamba nti, “Muganda wo Alooni Omuleevi,
    taliiwo? Mmanyi nga mwogezi mulungi; era, laba, ajja gy’oli, era bw’anaakulabako
    ajja kusanyuka mu mutima gwe.
  heb-heb: ויחר אף יהוה במשה ויאמר הלא אהרן אחיך הלוי ידעתי כי דבר ידבר הוא וגם הנה
    הוא יצא לקראתך וראך ושמח בלבו׃
  ben-IRV: তখন মোশির উপর সদাপ্রভু রেগে গেলেন; তিনি বললেন, “তোমার ভাই লেবীয় হারোণ
    কি নেই? আমি জানি সে ভালো কথা বলে; আরও দেখ, সে তোমার সঙ্গে দেখা করতে আসছে; তোমাকে
    দেখে খুব আনন্দিত হবে।
  pan-pan: ਫਿਰ ਯਹੋਵਾਹ ਦਾ ਕ੍ਰੋਧ ਮੂਸਾ ਉੱਤੇ ਭੜਕਿਆ ਅਤੇ ਉਸ ਨੇ ਆਖਿਆ, ਕੀ ਹਾਰੂਨ ਲੇਵੀ ਤੇਰਾ
    ਭਰਾ ਨਹੀਂ ਹੈ? ਮੈਂ ਜਾਣਦਾ ਹਾਂ ਕਿ ਉਹ ਚੰਗਾ ਬੋਲਣ ਵਾਲਾ ਹੈ ਅਤੇ ਵੇਖ ਉਹ ਤੇਰੇ ਮਿਲਣ ਨੂੰ ਆਉਂਦਾ
    ਹੈ ਅਤੇ ਤੈਨੂੰ ਵੇਖ ਕੇ ਆਪਣੇ ਮਨ ਵਿੱਚ ਅਨੰਦ ਹੋਵੇਗਾ।
  tkr-tkr: 'Rəbbe Mısalqa qəl hav''u eyhen: – Nya''a Leviyne nasıleençena yiğna çoc
    Harun? Zak''le ats''an mana yugra yuşana''a. Həşde mana yiğne ögiylqa ı''qqə vor.
    Ğu g''acu mana şadxhesda.'
  mya-JVB: ထာဝရဘုရား သည် မောရှေ အား အမျက် တော်ထွက်၍ ၊ လေဝိ လူ အာရုန် သည် သင် ၏အစ်ကို
    ဖြစ်သည် မဟုတ် လော။ သူ သည် ကောင်းမွန် စွာပြောတတ်သည်ကို ငါသိ ၏။ သူ သည်လည်း သင့်
    ကိုခရီးဦးကြို ပြုခြင်းငှါ ယခုလာ ၏။ တွေ့ မြင်သောအခါ ဝမ်းမြောက် လိမ့်မည်။
  tte-O: Kabo Yeoba imunamunai Mosese koina yo iwaloba, “Gubesi, kamkava Eloni, susu
    Libai? Yakatai iya toedeedede yabo. Sauga bwaite kaiwem ilalaoma, kani igitaiwo
    yo iyaliyaya.
  tbg-tbg: Mosiva minti tuvaro Kotira arara itovaro viva tiharo, Ho ai vakaava Eroniva
    Rivaira ankuqiraavama vaivo. Viva koqema kero vaiinti nahenti nivuqaa vaiharo
    uva tiva nimi vairara irunarave. Viva ai vita kareva aaraini ani vaivo. Viva ai
    ani tavero quahaanarove.
  hmo-hmo: Vadaeni Lohiabada ia badu Mose dekenai, ia gwau, “Oiemu kakana Arona, Levi
    iduhu tauna ia noho lasi, a? Lau diba ia be haroro ia diba. Inai harihari ia raka
    mai inai oi dekenai, oi danu hedavari totona. Ia ese oi ia itaia neganai, do ia
    moale.
  urd-urd: तब ख़ुदावन्द का क़हर मूसा पर भड़का और उसने कहा, क्या लावियों में से हारून
    तेरा भाई नहीं है? मैं जानता हूँ कि वह फ़सीह है और वह तेरी मुलाक़ात को आ भी रहा
    है, और तुझे देख कर दिल में खु़श होगा।
  rus-SYN: 'И возгорелся гнев Господень на Моисея, и Он сказал: разве нет у тебя Аарона
    брата, Левитянина? Я знаю, что он может говорить вместо тебя, и вот, он выйдет
    навстречу тебе, и, увидев тебя, возрадуется в сердце своем;'
  bqc-SIM: 'Ɔ̃ Dii pↄ pà Mↄizizi à mɛ̀: N vĩ̀i Aalona Levii bui kuo lé? Má dↄ̃
    kɛ́ yã''o zĩ''ũaànↄo. Àlɛ mↄ́ dainlɛ. Tó à wɛsìnlɛ, aà pↄ́ a kɛ na.'
  tcz-CHONGTHU: Chuin Pakai Mose chung'a alung hang tan, “Aphai,” ati. “Na sopipa
    Levi mi Aaron um'a hilou ham? Aman lei kileh pel'in thu aseitheiye ti keiman kahei.
    Chule vetan! Tun nang toh kimuto ding in ahung tai. Nang toh kimu ding lung thanop
    na'a dim ahi,” ati.
  mar-mar: मग परमेश्वर मोशेवर रागावला. तो त्यास म्हणाला, “लेवी अहरोन हा तुझा भाऊ आहे
    ना? त्यास चांगले बोलता येते हे मला माहीत आहे. तो तुला भेटायला येत आहे. तुला पाहून
    त्यास मनात आनंद होईल.
  qub-qub: 'Niptin Tayta Diosga rabyacurcur niran: «Chaypäga caycan Leví trïbu wauguiqui
    Aaronmi. Payga allimi parlan. Payga maynami aywaycämun tincunayquipaj. Tincuycuptiquega
    fiyupami cushicongapis.'
  bqp-bqp: 'Akũ Dikiri pↄ fɛ̃̀ kũ Musao à pì: N vĩ̀ni Haruna Levi buri kunloo?
    Má dↄ̃ kũ yã''ona zĩ''ũ kãaoro. Àtɛn su danlɛ. Tó á wɛ́ kɛ̀ pla, a pↄ ni kɛ
    nna.'
  hat-hat: 'Lè sa a, Seyè a move sou Moyiz, li di l'' konsa: -Gen Arawon, frè ou la,
    ki soti nan branch fanmi Levi a. Mwen konnen lang msye pa mare nan bouch li. Men
    koulye a, li gen tan nan wout ap vin jwenn ou. L''a kontan anpil lè l''a wè ou.'
  eng-BSB: Then the anger of the LORD burned against Moses, and He said, “Is not Aaron
    the Levite your brother? I know that he can speak well, and he is now on his way
    to meet you. When he sees you, he will be glad in his heart.
  tod-tod: 'Ɠɔoɠɔ GALAGI yiiɠaawanani Moize ma, é ɠɛ ma: «È-liɛ Aalɔn, Leevi nui,
    ɠa ná. Gè kwɛɛ ga daaɠɔlɔʋɛ. Wɛlɛ tɔ ɓɔɠɔgo ʋa, é ʋaazu è laaɠomisu. Siɛgi
    zu é è ɠaazu la, gola ɠoozu ɠa nɛɛ, ga ziimaʋɛ pɛ.'
  eng-WEBPB: The LORD’s anger burnt against Moses, and he said, “What about Aaron,
    your brother, the Levite? I know that he can speak well. Also, behold, he is coming
    out to meet you. When he sees you, he will be glad in his heart.
  kbq-kbq: Anante Ra Anumzamo'a Mosesena rimpahenteno anage hu'ne, Anantega negafu
    Livae nera Aroni'a omaninefi? Nagra antahi'noankino agra knare zantfa huno kea
    hugahie. Hanki agra kantega eme tutagiha hugantenaku ne-eankino, eme kagesuno'a
    agu'areti huno musena hugantegahie.
  nhe-BL: 'Huajca TOTECO cualanqui ihuaya Moisés huan quiilhui: ―¿Tiquita cualtitoc
    para yas mohuaya moicni Aarón tlen nojquiya iixhui mohueyi tata Leví? Na nijmati
    para ya cuali camati. Huan ama huala ipan ojtli mitznamiquiqui. Yajaya paquis
    miyac quema mitzitas.'
  bus-bus: 'Ben Dii pↄ fɛ̃̀ Musazi à bè: N vĩ̀i Aruna Levi borii kuuroo? Má dↄ̃ kɛ̀
    yã''ona zĩ''ũoro. Èe mↄↄ danlɛ. Tó à wɛ́ɛ sìnlɛ, à pↄↄ é kɛ nna.'
  gub-BL: Na'e Moizez uputupyk Tupàn Tuweharupi Wiko Ma'e kury. — Neryky'yr Àràw Erewi
    izuapyr a'e, ukwaw uze'egatu haw a'e. Aze ru'u uze'eg putar nerekuzaromo a'e nehe.
    Ur iko neruwàxi mà kury. Hurywete putar nerexak mehe nehe, i'i izupe.
  eng-DRA: 'The Lord being angry at Moses, said Aaron the Levite is thy brother, I
    know that he is eloquent: behold he cometh forth to meet thee, and seeing thee
    shall be glad at heart.'
