verse: EXO.004.001
translations:
  mal-C: അതിന് മോശ, “അവർ എന്നെ വിശ്വസിക്കുകയോ എന്റെ വാക്കു കേൾക്കുകയോ ചെയ്യാതെ ‘യഹോവ
    നിനക്കു പ്രത്യക്ഷനായിട്ടില്ല’ എന്നു പറയും” എന്ന് ഉത്തരം പറഞ്ഞു.
  deu-TKW: 'Mose aber entgegnete: Wenn sie mir nun aber nicht glauben und mir nicht
    folgen wollen, sondern sagen: Jahwe ist dir nicht erschienen?'
  lin-lin: 'Moyize azongisaki : — Bongo soki bandimi ngai te, bayoki ngai te ? Solo,
    bakoloba kaka : « Yawe amonanaki na yo te. »'
  eng-LSV: And Moses answers and says, “And if they do not give credence to me, nor
    listen to my voice, and say, YHWH has not appeared to you?”
  eng-GNV: 'Then Moses answered, and said, But lo, they will not beleeue me, nor hearken
    vnto my voyce: for they will say, The Lord hath not appeared vnto thee.'
  eng-WEBSTER: 'And Moses answered and said, But behold, they will not believe me,
    nor hearken to my voice: for they will say, The LORD hath not appeared to thee.'
  nhw-BL: 'Huan Moisés tlananquili: ―¿Tlaque nijchihuas sintla nopa israelitame amo
    nechneltoquilise, niyon amo nechchihuilise cuenta? Huelis san quiijtose para ta,
    TOTECO, amo timonextijtoc nohuaya.'
  swh-ONEN: Mose akamjibu, “Itakuwaje kama hawataniamini au kunisikiliza, waseme,
    ‘Bwana hakukutokea’?”
  bba-bba: Mɑ Mɔwisi u wisɑ u nɛɛ, nɑ tɔn be yɛ̃. Bɑ ǹ koo mɑn nɑɑnɛ ko. Bɑ ǹ ɡɑri
    yi swɑɑ dɑkimɔ. Bɑ koo nɛɛ, wunɛ Yinni Gusunɔ ɑ ǹ mɑn kure ɑ kɑ mɑn ɡɑri kue.
  eng-KJVCPB: 'And Moses answered and said, But behold, they will not believe me,
    nor hearken unto my voice: for they will say, The Lord hath not appeared unto
    thee.'
  cpy-cpy: 'Ari ikantanaki Moisés: “¡Tajorentsi! Eero imatziro nokantiriri, osheki
    ipiyatha-tina. Apatziro ikantee-yinani: ‘¡Moisés! Tee roñaayimi Tajorentsi.’”'
  mpx-mpx: Yaka Mosese i baek Yehoba elana i ba, “Ga i ola ebo Isileli nige no baaba
    nihi hahago ge nihi aabulilek-an. Binimala ebo nihi baem elau nihi ba, ‘Yehoba
    nige i mamasal eliyam,’ ga na ginol na ola?”
  wbp-wbp: Mujujurla wangkaja YAAWIYI-ki, “Yijirali-pinkirli, kula mardajulu purda-nyanyi
    ngajuju. Kalakajulu marda wangka, ‘Lawa, kula-nyanu YAAWIYI-rli milki-yirrarnu
    nyuntu-kurra!’ Kajijili kuja ngajuku wangkami, nyarrpalkurna-jana wangkami ngajuju
    nyanungurrakuju?”
  luo-luo: Musa nodwoko niya, “To kapo ni ok giyie kata winjo wachna mi giwacho ni,
    ‘Jehova Nyasaye ne ok ofwenyoreni’?”
  meu-meu: Bena Mose e haere, eto, Mani a laloa, idia na basie kamonai henigu, egu
    hereva basie abia dae, baeto “Iehova ese se hahedinarai henimu”,
  npi-ULB: मोशाले जवाफ दिए, “तर तिनीहरूले विश्‍वास गरेनन् वा मेरो कुरा नसुनी 'परमप्रभु
    तिमीकहाँ देखा पर्नुभएको होइन' भनेमा के गर्ने नि?”
  yor-yor: Mose dáhùn ó sì wí pé, “Ṣùgbọ́n bí wọn kò bá gbà mí gbọ́ ń kọ́? Tàbí tí
    wọn kò fi etí sílẹ̀ láti gbọ́ ọ̀rọ̀ ẹnu mi, tí wọn sì wí pé, ‘Olúwa kò farahàn
    ọ́’?”
  emp-NTPO: 'Baribʌrʌ Moiseba jarasia: –Israelerãba mʌ̃a jarabʌrʌra ĩjãnaẽ́a idjab̶a
    ũrĩ quĩrĩãnaẽ́a. Ãdjirãba jarad̶ia: “Ãcõrẽba ara idjida bʌ́a unubiẽ́ b̶ʌa.”–'
  ind-ind: Jawab Musa, “Bagaimana kalau umat Israel tidak percaya dan tidak mau mendengarkanku?
    Bagaimana kalau mereka berkata, ‘TUHAN tidak menjumpai kamu!’”
  pes-OPCB: 'آنگاه موسی به خدا گفت: «اگر بنی‌اسرائیل سخنان مرا باور نکنند و به من
    گوش ندهند و بگویند: ”چگونه بدانیم که خداوند به تو ظاهر شده است؟“ من به آنان چه
    جواب دهم؟»'
  aer-aer: Kenhe Moses akenhe awethe YAHWEH-eke angkeke, “Israel-arenye areyele ayenge
    awetyakenhe apeke. Itne apeke atyenge angkeketyenge, ‘Arrangkwe, YAHWEH ngkwenge
    imernelhetyakenhe!’ Nhenge alakenhe itne apeke atyenge angkeme-ketye, nthakenhe-arle-ame
    ayenge itneke angketyenhe?”
  tgl-ULB: Sumagot si Moises, “Pero paano kung hindi sila maniwala o makinig sa akin
    pero sa halip na sabihin, 'Si Yahweh ay hindi nagpakita sa iyo'?”
  cbu-NT: Itaru, Móysissha Apanllee tárangiya; Itaru, Israelchichsha kurak nuwamun
    mang' tatchazinllinaja. Mishat, nuw Apanllee Taarashipani parangtana atitaateena,
    nda nuwamun mang' tatchinllinaya. ¿Nuw anoo tamaycheezi? tárangu,
  hui-hui: Ani layagola Mosesehanda Anduane Homogohondo ladai bialu lalu, Ogoni karulapego
    Isaraele wali agalime i̱na bi lamerogo hale halu henene lara lowa yu tiga nabi
    bi lamerogobi hale hoa naholebira. Ani howa Anduane Homogo í̠ heria hapani haya
    laregoni ke̱ harego waha layagua i̱na agua laguadabe, lene.
  mya-mya: မော​ရှေ​က``အ​ကယ်​၍​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​က အ​ကျွန်ုပ်​ကို​မ​ယုံ၊ အ​ကျွန်ုပ်​၏​စ​ကား​ကို
    နား​မ​ထောင်​ဘဲ`သင်​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကို​ဖူး မြင်​ခဲ့​ရ​သည်​ဟု​ဆို​သည်​မှာ​မ​ဖြစ်​နိုင်'
    ဟု​ပြော ကြ​လျှင်​အ​ကျွန်ုပ်​မည်​သို့​ပြု​ရ​ပါ​မည်​နည်း'' ဟု လျှောက်​ထား​လေ​၏။
  cbi-NTPO: 'Tsenñu Moisés patu: Muba inu keenguen dejutyuve, naa in palaanu bain
    meedin dejutyuve, tsaju'' inu entsandinu dejuve: Yavé ñunu katawaindyuve, tinu
    dejuve, timi.'
  bod-N: དེ་ཡང་མོ་ཤེ་ཡིས་འདི་ལྟར་ལན་ཞུས་པ་སྟེ། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་བདག་ལ་ཡིད་མི་ཆེས་ཤིང་ངའི་གཏམ་ལའང་མཉན་མི་སྲིད་ལ།
    དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཁྱོད་ལ་མངོན་པར་མ་མཛད་ཅེས་སྨྲ་ངེས་ཡིན་ཞེས་པ་དང་།
  sna-sna: Mozisi akapindura akati, “Ko, kana vakasanditenda kana kunditeerera uye
    vakati, ‘Jehovha haana kuzviratidza kwauri’?”
  spa-BLM: 'Moisés respondió: “Pero he aquí que no me creerán ni escucharán mi voz,
    porque dirán: “Yahvé no se te ha aparecido””.'
  cac-cac: 'Ix tac''vi vin̈aj Moisés d''a Jehová: —Man̈ ol yac''ochlaj eb'' d''a sc''ool,
    man̈ ol sc''anab''ajejlaj eb'' tas ol vala'', axom ol yutej eb'' yalan d''ayin:
    Mato val yel ix sch''ox sb''a Jehová chi'' d''ayach mato maay, scham eb'' d''ayin,
    xchi vin̈.'
  swh-ULB: Musa akajibu, “Lakini itakuwaje wasiponiamini mimi au wasiponisikiliza
    na kusema, 'Yahwe hajakutokea wewe?”
  bel-bel: 'І адказваў Майсей і сказаў: а калі яны не павераць мне і не паслухаюцца
    голасу майго і скажуць: не зьявіўся табе Гасподзь?'
  deu-ELBBK: 'Und Mose antwortete und sprach: Aber siehe, sie werden mir nicht glauben
    und nicht auf meine Stimme hören; denn sie werden sagen: Der HERR ist dir nicht
    erschienen.'
  mbb-OT: Ne midtavak si Moises te, “Hengkey is ebeelan ku emun kenà sikandan edtuu
    kediey etawa kenà sikandan ebpemineg kediey? Su và dan dà egkaǥi te, kenà tutuu
    he mibpaahà kenikew is Megbevayà.”
  mal-2015: 'അതിന്നു മോശെ: അവർ എന്നെ വിശ്വസിക്കാതെയും എന്റെ വാക്കു കേൾക്കാതെയും: യഹോവ
    നിനക്കു പ്രത്യക്ഷനായിട്ടില്ല എന്നു പറയും എന്നുത്തരം പറഞ്ഞു.'
  tuo-NT: 'Moisé Õꞌacʉ̃rẽ yʉꞌticʉ niwĩ: —Na yʉꞌʉ tojo nisere ẽjõpeosome. Tojo nicã
    yʉꞌʉ dutisere yʉꞌtisome. Yʉꞌtironojõ oꞌorã, aꞌtiro peꞌe nirãsama: “Õꞌacʉ̃ mʉꞌʉrẽ
    bajuatiapĩ”, nirãsama, nicʉ niwĩ Moisé.'
  gup-gup: Wanjh Moses biwokmey Yawey nawu God, yimeng, “Dja kaluk baleh ngayime bu
    ngabenmarneyime bininj nawu Israel benkebmawahmeng, dja bedda minj ngandiwoybukwon
    dja minj mak ngandibekkan, dja wanjh kabirriyime bu yimankek ngudda Yawey minj
    kanmarnebebmeninj?”
  gvs-gvs: Go yau adigo kagu, ‘Go kunōve! Manakae neta geya sinumiseguta be sopagu
    geya sikabikaoneyeta? Nakae bei sidigo kadi, “Moe Yauwe geya isowoduwoita yaim.”
    Neta nakae, bei manakaegu?’
  rmc-rmc: 'O Mojžiš odphenďa le RAJESKE: „So te mange na pačana a na šunena man,
    a phenena: ‚O RAJ pes tuke na sikaďa‘?“'
  nlg-nlg: Ma Moses te ghoi bosa tughu ghua, “Na hava te kale, ke vagha kara mua ghoi
    taluutuniu tua? Ma kara mua ghoi gonia na hava ku bosa vanira, ma kara ghaghua
    vamua, ‘A Yahweh te mua ghoi tangomana na tate vanigho.’”
  pes-OPV: تصدیق نخواهند کرد، و سخن مرانخواهند شنید، بلکه خواهند گفت یهوه بر توظاهر
    نشده است.»
  ron-1924: 'Мойсе а рэспунс ши а зис: „Ятэ кэ н-ау сэ мэ крядэ, нич н-ау сэ аскулте
    де гласул меу. Чи вор зиче: ‘Ну ци С-а арэтат Домнул!’”'
  ben-OBCV: মোশি উত্তর দিলেন, “তারা যদি আমার কথা বিশ্বাস না করে বা আমার কথা না শোনে
    ও বলে, ‘সদাপ্রভু তোমার কাছে আবির্ভূত হননি,’ তবে কী হবে?”
  som-som: Markaasaa Muuse jawaabay oo wuxuu yidhi, Laakiinse, bal ogow, ima ay rumaysan
    doonaan, codkaygana ma ay dhegaysan doonaan, waayo, waxay igu odhan doonaan, Rabbigu
    kuuma uu muuqanin.
  lat-VUC: 'Respondens Moyses ait: Non credent mihi, neque audient vocem meam, sed
    dicent: Non apparuit tibi Dominus.'
  eng-ASVBT: And Moses answered and said, But, behold, they will not believe me, nor
    hearken unto my voice; for they will say, Jehovah hath not appeared unto thee.
  mna-mna: 'Yooba iso sua makiŋ, to Mose ipekel kalŋaana ma iso: “Ambai. Mi sombe
    zin Israel tiurla sua tio som, ko parei? Pa nio aŋute: Sombe aŋla ma aŋpet kizin,
    na zin ko timaŋga mi tiso pio ta kembei: ‘Waa, Yooba ipet ku swoi? Ina sa pakaam
    na.’ Manako aŋso parei pizin?”'
  ita-1885: 'E Mosè rispose, e disse: Ma ecco, essi non mi crederanno, e non ubbidiranno
    alla mia voce; perciocchè diranno: Il Signore non ti è apparito.'
  eng-LXXUP: And Moses answered and said, If they believe me not, and do not hearken
    to my voice (for they will say, God has not appeared to thee), what shall I say
    to them?
  eng-ULB: Moses answered, “But what if they do not believe me or listen to me but
    say instead, 'Yahweh has not appeared to you'?”
  spa-VBL: '“Pero, ¿qué pasa si no me creen o no escuchan lo que digo?” Preguntó Moisés.
    “Podrían decir: ‘El Señor no se te apareció’”.'
  fra-_FOB: 'Et Moïse répondit, et dit: Mais voici, ils ne me croiront point, et ils
    n''obéiront point à ma voix; car ils diront: L''Éternel ne t''est point apparu.'
  mal-mal: 'അതിന് മോശെ: “അവർ എന്നെ വിശ്വസിക്കാതെയും എന്റെ വാക്ക് കേൾക്കാതെയും: ‘യഹോവ
    നിനക്ക് പ്രത്യക്ഷനായിട്ടില്ല’ എന്ന് പറയും” എന്നുത്തരം പറഞ്ഞു.'
  urd-GVR: Mūsā ne etarāz kiyā, “Lekin Isrāīlī na merī bāt kā yaqīn kareṅge, na merī
    suneṅge. Wuh to kaheṅge, ‘Rab tum par zāhir nahīṅ huā.’”
  suz-BL: मिनु मोसामी परमप्रभु कली “मेकोपुकीमी आं देंशो थमा मसुइक्‍थु, मटीनीमी कों?
    ‘परमप्रभु यावेमी इ कली मग्रुम’ देंनीमी कों” देंत।
  ita-1927: 'Mosè rispose e disse: “Ma ecco, essi non mi crederanno e non ubbidiranno
    alla mia voce, perché diranno: L’Eterno non t’è apparso”.'
  ckb-ckb: 'موسا وەڵامی دایەوە و گوتی: «ئەی ئەگەر بڕوایان پێ نەکردم و گوێیان لە قسەکانم
    نەگرت و گوتیان ”یەزدان بۆت دەرنەکەوتووە“؟»'
  eng-BBE: And Moses, answering, said, It is certain that they will not have faith
    in me or give ear to my voice; for they will say, You have not seen the Lord.
  kan-OKCV: ಮೋಶೆಯು ಉತ್ತರವಾಗಿ, “ಅವರು ನನ್ನನ್ನು ನಂಬದೆ, ನನ್ನ ಮಾತಿಗೆ ಕಿವಿಗೊಡದೆ, ‘ಯೆಹೋವ
    ದೇವರು ನಿನಗೆ ಕಾಣಿಸಿಕೊಂಡೇ ಇಲ್ಲ,’ ಎಂದು ಹೇಳಬಹುದು,” ಎಂದನು.
  bbb-bbb: E Ireobo fu ijiege Mosisi kuaramo fu una gue kuae, Ro na vua ije e Isureroko
    kuaria bu naebe fiena ma vierafena kieko, E Ireobo fu naebe a biedaemano kiekuva
    na izerekono kuae?
  tam-2017: 'அப்பொழுது மோசே: “அவர்கள் என்னை நம்பமாட்டார்கள்; என்னுடைய வார்த்தையை கேட்கமாட்டார்கள்;
    யெகோவா உனக்குத் தரிசனமாகவில்லை என்று சொல்லுவார்கள்” என்றான்.'
  spa-RV-1909: 'ENTONCES Moisés respondió, y dijo: He aquí que ellos no me creerán,
    ni oirán mi voz; porque dirán: No te ha aparecido Jehová.'
  ron-BTF: 'Și Moise a răspuns și a zis: Dar, iată, ei nu mă vor crede, nici nu vor
    da ascultare vocii mele; căci vor spune: DOMNUL nu ți s-a arătat.'
  eng-WEBP: Moses answered, “But, behold, they will not believe me, nor listen to
    my voice; for they will say, ‘The LORD has not appeared to you.’”
  eng-FBV: “But what if they don't believe me or listen to what I say?” Moses asked.
    “They could say, ‘The Lord didn't appear to you.’”
  nld-1939: 'Moses antwoordde: Zie, ze zullen mij niet geloven en niet naar mij luisteren;
    maar ze zullen zeggen: “Jahweh is u niet verschenen”.'
  nch-BL: 'Huan Moisés tananquili: ―¿Taya nijchihuas sinta nopa israelitame amo techneltocase,
    yon amo techchihuilise cuenta? Huelis quiijtose para ta, TOTECO, amo timonextijtoc
    nohuaya.'
  vie-1934: 'Môi-se thưa rằng: Nhưng dân đó sẽ chẳng tin và chẳng vâng lời tôi, vì
    sẽ nói rằng: Đức Giê-hô-va chẳng có hiện ra cùng ngươi đâu.'
  hin-CV: यह सुन मोशेह ने पूछा, “क्या होगा जब वे मेरी बात का न विश्वास करें और न मानें,
    और कहें, ‘यह असंभव है कि याहवेह तुम पर प्रकट हुए हों?’ ”
  eng-OURB: Moses [Drawn out] answered, “But, behold, they will not trust me, nor
    sh'ma ·hear obey· to my voice; for they will say, ‘Adonai has not appeared to
    you.’”
  spa-BES: 'Y respondiendo Moisés, dijo: Es cierto que no tendrán fe en mí ni oirán
    mi voz; porque dirán: No has visto al Señor.'
  tdx-tdx: Le hoe ty natoi’ i Mosè, Aa naho tsy miantok’ ahy iereo, tsy mijanjiñe
    ty feoko, fe hanao ty hoe, Tsy niheo ama’o t’Iehovà?
  vid-vid: Musa nakamlonjela Mkulu Nguluwi, “Ila Waisilaeli hawokunda ne kunyhulichiza,
    hanji wolonga kota hegwe Nguluwi hundawile hebu.”
  eng-OKE: 'And Mosheh answered and said, But, behold, they will not believe me nor
    hearken to me: for they will say, The Lord hath no been revealed to thee.'
  tha-KJV: โมเสสจึงทูลตอบว่า “​แต่ ดู​เถิด เขาจะไม่เชื่อข้าพระองค์ หรือฟังเสียงของข้าพระองค์เพราะเขาจะว่า
    ‘พระเยโฮวาห์​มิได้​ทรงปรากฏแก่ท่านเลย’”
  por-BR-2018: 'Então Moisés respondeu, e disse: Eis que eles não crerão em mim, nem
    ouvirão minha voz; porque dirão: O SENHOR não apareceu a ti.'
  deu-ELO: 'Und Mose antwortete und sprach: Aber siehe, sie werden mir nicht glauben
    und nicht auf meine Stimme hören; denn sie werden sagen: Jehova ist dir nicht
    erschienen.'
  eng-WYC-2018: Moses answered, and said, The commons shall not believe to me, neither
    they shall hear my voice; but they shall say, The Lord appeared not to thee.
  epo-epo: 'Moseo respondis kaj diris: Sed se ili ne kredos al mi kaj ne aŭskultos
    mian voĉon, kaj se ili diros: Ne aperis al vi la Eternulo?'
  uig-PIN: 'Musa jawab berip: — Mana, ular manga ixǝnmǝy turup, sɵzümgǝ ⱪulaⱪ salmaydu,
