    jarba-bunga jananda miyilbaku. Yinyamun jana Israel-warra binalmal ngayu manubajaku
    nguwimal milbijin yunundu. Jana binalda ngayu yinya God nguwimal milbijin Abrahamanda,
    Isaacanda, Jacobanda.”
  nna-nna: Moses-ju puntaju karra marnalu, “Ngurnipali jintalu munu pinakarrulupijiyi
    ngajuku. Ngurnipali karra malayili, 'Yawayi munungarra miral jarrinyamangu nyuntuku.'”
  asm-FB: মোচিয়ে উত্তৰ দি ক’লে, “কিন্তু তেওঁলোকে যদি মোক বিশ্বাস নকৰে, আৰু মোৰ কথাও
    নুশুনে; আৰু তাৰ পৰিৱৰ্ত্তে তেওঁলোকে মোক ক’ব, ‘যিহোৱাই তোমাক দৰ্শন দিয়া নাই’ তেতিয়া
    কি হ’ব?”
  sus-A: مُنسَ نَشَ عَلَتَلَ مَشْرِن، «شَ عِسِرَيِلَكَيٍ مُ سَ لَ ﭑ مَ مَسٍنيِ رَ،
    عٍ قَ عَ قَلَ، ‹عَلَتَلَ مُ مِنِشِ عِ مَ قٍوٌ،› ﭑ مُنسٍ رَبَمَ قَ؟»
  fra-SBL: 'Moïse répondit : « Mais voici qu''ils ne me croiront pas et n''écouteront
    pas ma voix, car ils diront : « Yahvé ne t''est pas apparu »".'
  hbo-hbo: וַיַּ֤עַן מֹשֶׁה֙ וַיֹּ֔אמֶר וְהֵן֙ לֹֽא־יַאֲמִ֣ינוּ לִ֔י וְלֹ֥א יִשְׁמְע֖וּ
    בְּקֹלִ֑י כִּ֣י יֹֽאמְר֔וּ לֹֽא־נִרְאָ֥ה אֵלֶ֖יךָ יְהוָֽה׃
  eng-WYCLIFFE: Moyses answeride, and seide, The comyns schulen not bileue to me,
    nether thei schulen here my vois; but thei schulen seie, The Lord apperide not
    to thee.
  piu-2006: (3:13—4:16) Muutjalu Katutjanya piyuku tjapiṉu, “Tjinguruṉa Yitjurilaku
    walytja ngaṉṯitja tjuṯa yankula yalatjingku watjalku, ‘Nyurrangarrimpa tjuṯaku
    mayutju tiṉangku Katutjalu yiyaṉu ngayunya.’ Yalatjiṉa tjananya watjantjala, tjingurutjuya
    yalatji tjapilku, ‘Yini nganalunta iyaṉu? Mayutju paluru ngananya?’ Kanya ngayulu
    nyaaṉa tjananya watjalku?” Katutjalu Muutjanya watjaṉu, “Watjala tjananya! Yini
    ngayunyaṉa yalatji. ‘Ngayunyaṉa kutu nyinapayinya.’” Katutjalu piyuku watjaṉu
    Muutjanya, “Yalatji tjananya watjala! ‘Mayutju Katutjaluṉi wantirriyaṉu yirriṯi
    wiyarringutja tjuṯaku mayutju tiṉangku. Ngayulu tjanampa Yipuramaku, Yatjikaku
    Tjikupakuṯarra mayutju tiṉa nyinanyi.’ Muutja. Yankula tjananya mayutju tjuṯa
    yaḻṯirra kutjungkara tjakultjurra tjanala wangka yalatji! ‘Yitjipinya ngurrara
    tjuṯangku nyurranya yaḻṯuruwiyangku kanyiṉi. Yalatji kuliraṉa nyurranya katiku
    manta palyakutu. Yitjipinya ngurrara tjuṯangku nyurranya pungkula kanyiṉi, palunyangka
    manta Kayinanalakutuṉa nyurranya katirra nyinatjunku. Kuwarri manta palula kutjupa
    tjuṯa nyinanyi.’ Wangka palunya tjanala ngayuku walytja tjuṯangka nyuntu tjakultjunkunytjala,
    yiltaya kulilku. Palunyangka nyuntu yarra Piirulakutu!, yankula wangkanytjaku.
    Piirula yalatji wangka! ‘Yipuru wangkapayi tjuṯakulampatju mayutju tiṉalu Katutjalu
    watjaṉutjangka, yunytjurrinyilatju tjiṉṯu tjirripala yankula kunaṯinpa pungkula
    yungkunytjaku Katutjaku, waḻkura.’ Piirulu watjalku wiya nyurrangarri yanku palulawana.
    Yalatjikuṉa ninti nyinanyi. Palunyangka ngayuluṉa Katutjalu kuṉpu tiṉatjarrangkuṉa
    tjananya Yitjipinya ngurrara tjuṯa kutu yitjipungku. Palunyangkaya nguḻu tiṉarriku.
    Palulanguru Piirulu Yitjipinya ngurraralu yuwanmanku nyurrangarrinya ngalya wantirriyantjaku.”
    Muutjalu Katutjala watjaṉu, “Tjinguru Yitjurilaku walytja ngaṉṯitja tjuṯangku
    ngayuku wangka kulira wantiku. Tjinguruṉiya yalatji panypurangku, ‘Wiya Katutjanyanta
    yutitjarrira wangkangu. Nyuntu mungutja, ngunytjinytjunkupayi.’ Yalatji nguwanpaṉiya
    tjinguru watjalku, yaalytjirrikuṉa?” Katutjalu tjapiṉu Muutjanya, “Nyaan kanyiṉi?”
    Muutjalu watjaṉu, “Watiyaṉa kanyiṉi.” Watiya wana nguwanpa katiyankupayi. Mayutju
    Katutjalu piyuku watjaṉu, “Mantakutu waṉirriyala!” Mantangka watiya waṉingu, kanya
    piḻkaṯirringu. Piḻkaṯi nyakula Muutjanya tjalkaḻungu nguḻu warrpulpayingka. Katutjalu
    Muutjanya watjaṉu, “Piḻkaṯi wipu witira kanyila!” Palunyangka Muutjalu piḻkaṯi
    witintjala watiyarringulpi. Katutjalu piyuku watjaṉu, “Yitjurilaku walytja ngaṉṯitja
    tjuṯangku nyanganyingka, watiya waṉirriyala!, piḻkaṯirrinytjaku, panyapa nguwanpa.
    Nyakulaya yilta kulilku ngayuluṉanta watjara wantirriyaṉutjangka, mirri tjuṯaku
    mayutju tiṉa Katutjalu.” Katutjalu Muutjala piyuku watjaṉu, “Maranku kuutangka
    tjarrpatjurra!” Muutjalu parrpaṯu kulira tjarrpatjunu. Palunyatjanu yurrkura mara
    pikatjarralpi nyangu. Mayutju Katutjalu piyuku watjaṉu, “Piyukunku mara tjarrpatjurra,
    kuutangka!” Yalatji tjarrpatjunkula yurrkura pangki palyalpi nyangu. Mayutju Katutjalu
    Muutjala piyuku watjaṉu, “Tjinguru nyuntunya mara pikatjarra tjana nyakula tjuḻurrmanku,
    kulilkuya, ‘Yilta Katutjalu ngaatjanya mara pikantanu. Paluru ilta ngaatjanya
    wantirriyaṉu.’ Nyakulaya tjinguru wiya yalatji tjukarurrulu kulilku. Palulanguru
    kutjupa tjananya nintila!, kapi yintiṉingka ngurrkarriku. Karru Nayilangka nyuntu
    kapi mantjira mantakutu yintintjala yilta ngurrkarriku.” Muutjalu kulira watjaṉu,
    “Mayutju, ngayunya wiyaṉi wantirriyala! Tjaḻinypa wiyaṉa palya wangkapayi nyinanyi,
    purinypaṉa wangkapayi.” Mayutju Katutjalu watjaṉu, “Ngayuluṉa tjaḻinypa palyalpayi.
    Ngayuluṉa tjaḻinypa palyara nintilpayi tjukarurru wangkanytjaku. Nganalu pina
    patilpayi? Nganalu kuru palyalpayi? Nganalu kuru patira yaḻalpayi?, ngayulu yilta,
    mayutju Katutjalu watjaṉingka.” Muutjalu piyuku watjaṉu, “Ngayunya wiyaṉi wantirriyala!,
    wati kutjupa wantirriyala!” Palunyangka mayutju Katutjanya Muutjaku mulyarrarringkula
    watjaṉu, “Yaalytjin kuliṉi? Tjinguru nyuntupa kaaka Yirananyaṉantapula wantirriyalku?
    Paluru tjaḻinypa tjukarurru wangkapayi palya. Kuwarrinta ngalya yananyi Yirananya.
    Tjungurrira yarra tjananya!, palurulpi tjananya wangka palyalu nintintjaku. Nyuntu
    Yirananya nintilku tjukarurrungku tjananya tjakultjunkunytjaku.”
  pjt-pjt: Ka Moselu ngapartji wangkangu, “Palu tjinguṟuya wati Israelkunu tjuṯa ngayuku
    puṯu mulamularingama. Munuya tjinguṟu paluṟu tjana ngayunya kuliṟa wantima munuya
    wangkaku, ‘Mayatja Godanya nyuntula utiringkunytja wiyaṯu.’ Kaṉa yaaltjiriku tjana
    ngayunya kuliṟa wantinyangkampa?”
  cwe-cwe: Maabaho Musa kamwidika Mndewa Mulungu, “Mbali Waisilaili hawezanihuwila
    na hawezanitegeleza, mana wezalonga, ‘Mndewa Mulungu hakulawilile bule.’ ”
  bgs-bgs: Igtaba si Moises katô Áglangngagán, na mà din, “Asal dì mánnal tô mga rubbad
    i Israel kanak. Dì dan maminág katô kagin ku kandan, su kumagi dan, na, ‘Ándà
    gó pakita tô Áglangngagán áknikó,’”
  kik-kik: Musa akĩmũcookeria atĩrĩ, “Ĩ mangĩrega kũnjĩtĩkia kana kũnjigua, na manjĩĩre
    atĩrĩ, ‘Jehova ndakuumĩrĩire?’ ”
  fra-NCL: 'Moïse répondit, en disant : « Ils ne me croiront pas et ils n’écouteront
    pas ma voix ; mais ils diront : Yahweh ne t’est pas apparu. »'
  cek-AK: Mosi mah, Toe, khenah, nihcae mah kai na tang o ai moe, ka lok tahngai ai
    ah, nang khaeah Angraeng angphong ai, tiah na naa o nahaeloe? tiah a naa.
  xla-xla: Mosesta asiyama God watle epo atlaiyo, “Ame opatapo na꞉ yu dla dalepame
    pomikadepe dlalo wekelati na꞉ adipapopa꞉? Epame ma yia꞉ta atlemama Godta wa꞉ dla
    powoyamana dlati na꞉ ma adipo atlepa꞉?” diyo.
  cuk-cuk: 'Geb degi, Moisés Bab-Dummad-abin sogded: —Israel-dulemar an-itogosurmalad,
    an-bengumaloed. Anga bur sogdamaloed: ‘Bab-Jehová bese magarossuli.’'
  uig-CYR: 'Муса җавап берип: — Мана, улар маңа ишәнмәй туруп, сөзүмгә қулақ салмайду,
    бәлки: «Пәрвәрдигар саңа көрүнмиди», дейиши мүмкин, деди.'
  tel-2017: అప్పుడు మోషే “వాళ్ళు నన్ను నమ్మరు. నా మాట వినరు. ‘యెహోవా నీకు ప్రత్యక్షం
    కాలేదు’ అంటారేమో” అని జవాబిచ్చాడు.
  hat-BSA: 'Moïse te di: “Men kisa si yo pa kwè m, ni koute sa ke mwen di a?” Paske
    yo ka petèt di: “SENYÈ a pa t parèt kote ou.”'
  kos-kos: Na Moses el topuk LEUM GOD ac fahk, “Tusruktu fin pa mwet Israel elos tiana
    lulalfongiyu ac tia porongo ma nga fahk uh, mea nga ac oru elos fin fahk mu kom
    tiana sikme nu sik?”
  hbo-WLC: וַיַּ֤עַן מֹשֶׁה֙ וַיֹּ֔אמֶר וְהֵן֙ לֹֽא־יַאֲמִ֣ינוּ לִ֔י וְלֹ֥א יִשְׁמְע֖וּ
    בְּקֹלִ֑י כִּ֣י יֹֽאמְר֔וּ לֹֽא־נִרְאָ֥ה אֵלֶ֖יךָ יְהוָֽה׃
  ibo-ibo: Mosis zaghachiri ya sị, “Gịnị ga-eme ma ọ bụrụ na ha agaghị ekwenye ihe
    m kwuru maọbụ ajụ ige m ntị? Ọ bụrụ na ha asị, ‘Onyenwe anyị egosighị gị onwe
    ya.’ ”
  ory-ory: ଏଥିରେ ମୋଶା ଉତ୍ତର କଲେ, “ଦେଖନ୍ତୁ, ସେମାନେ ମୋତେ ବିଶ୍ୱାସ କରିବେ ନାହିଁ ଓ ମୋʼ ରବରେ
    ମନୋଯୋଗ କରିବେ ନାହିଁ; ମାତ୍ର ସେମାନେ କହିବେ, ‘ସଦାପ୍ରଭୁ ତୁମ୍ଭକୁ ଦର୍ଶନ ଦେଇ ନାହାନ୍ତି?’”
  chk-chk: Mürin, Moses a üra, “Nge ika resap mochen lüküei, resap pwal aüselinga
    aloi? Met üpwe föri ika repwe apasa, ‘Ewe Samol mi Lapalap esap pwä ngonuk?’”
  rop-rop: Wal Mosis bin tok, “Maitbi detlot Isreil pipul kaan bilib langa mi. Maitbi
    dei kaan lisin langa mi wen mi dalim olabat yubin shoum miselp langa mi. Wal wanim
    ai garra dum if dei tok yu nomo bin kamat langa mi?”
  ukr-1871: 'І відказав Мойсей і каже: А як же не звіряться менї, анї послухають голосу
    мого, та скажуть: Не являвсь тобі Господь?'
  bch-bch: Ta Moses ikoli ele posanga bedane, “Be oangga gid Israel tiadi gau mao
    ga tilongo leg posanga mao ta tikeo, ‘Eao pakaka. Maron iuot pago mao,’ eine ga
    nakado mado?”
  deu-1951: 'Da antwortete Mose und sprach: Und wenn sie mir nicht glauben und nicht
    auf mich hören, sondern sagen: Der HERR ist dir nicht erschienen?'
  eng-JPS: 'And Moses answered and said: ''But, behold, they will not believe me,
    nor hearken unto my voice; for they will say: The lord hath not appeared unto
    thee.'''
  srp-1865: 'A Mojsije odgovori i reèe: ali neæe mi vjerovati ni poslušati glasa mojega;
    jer æe reæi: nije ti se Gospod javio.'
  lug-lug: 'Musa n’addamu nti, “Tebagenda kunzikiriza, wadde okuwuliriza ebyo bye
    mbagamba: kubanga bagenda kwogera nti, Mukama takulabikiranga.”'
  heb-heb: ויען משה ויאמר והן לא יאמינו לי ולא ישמעו בקלי כי יאמרו לא נראה אליך יהוה׃
  ben-IRV: মোশি উত্তরে বললেন, “কিন্তু দেখুন, তারা আমাকে বিশ্বাস করবে না ও আমার কথা
    মনোযোগ দিয়ে শুনবে না, কারণ তারা বলবে, ‘সদাপ্রভু তোমাকে দেখা দেন নি’।”
  pan-pan: ਮੂਸਾ ਨੇ ਉੱਤਰ ਦਿੱਤਾ ਕਿ ਵੇਖ, ਉਹ ਮੇਰਾ ਵਿਸ਼ਵਾਸ ਨਾ ਕਰਨਗੇ, ਨਾ ਮੇਰੀ ਅਵਾਜ਼ ਸੁਣਨਗੇ
    ਸਗੋਂ ਉਹ ਆਖਣਗੇ, ਯਹੋਵਾਹ ਨੇ ਤੈਨੂੰ ਦਰਸ਼ਣ ਨਹੀਂ ਦਿੱਤਾ।
  tkr-tkr: 'Mısee inəxdun alidghıniy qele: – Sayid manbışis zal k''ırı alixhxhes diykkıne,
    zal haydepxha uvheene: «Rəbb vas dyagu deşva»?'
  mya-JVB: မောရှေ ကလည်း ၊ ထိုသူတို့သည် အကျွန်ုပ် ကို မ ယုံ ၊ အကျွန်ုပ် စကား ကို နား
    မ ထောင်ဘဲနေ၍ ၊ ထာဝရဘုရား သည် သင့် အား ထင်ရှား တော်မ မူဟု ဆို ကြပါ လိမ့်မည်ဟု ပြန်လျှောက်
    လေ၏။
  tte-O: Muli mena Mosese iwalo Yeoba koina iwaloba, “Gubesi, temga Isileli yagu walo
    nige simumuliya yo nige sibebenalan? Tawae kani yaginauli tem siwaloma koliyau,
    ‘Yeoba nige iyayawatagili koliwo’?”
  tbg-tbg: Minti tuvaro Mosiva tiharo, Te orunte Isareri vika tiva nimiari vika ti
    uvara una uvave, kia ai uva irirerave, kia Noravano Kotiva ai avuqaa qovarama
    virave tivera, viraqaahai te nantie irarave? tiro.
  hmo-hmo: Vadaeni Mose ia haere, ia gwau, “Mani oi laloa, Israela taudia be dohore
    idia kamonai henia lasi lau dekenai. Lauegu hereva do idia abia dae lasi, do idia
    gwau, ‘Lohiabada be ia hedinarai henia lasi oi dekenai.’ ”
  urd-urd: तब मूसा ने जवाब दिया, “लेकिन वह तो मेरा यक़ीन ही नहीं करेंगे न मेरी बात
    सुनेंगे। वह कहेंगे, 'ख़ुदावन्द तुझे दिखाई नहीं दिया'।”
  rus-SYN: 'И отвечал Моисей и сказал: а если они не поверят мне и не послушают голоса
    моего и скажут: не явился тебе Господь? что сказать им?'
  bqc-SIM: 'Mↄizi wèwà à mɛ̀: Tó aai ma náaikɛo, mɛ́ aai ma yãmao, tó aa mɛ̀
    ḿmɛ ni bↄ n mↄao sↄ̃ bɛ?'
  tcz-CHONGTHU: Hinlah Mose avel'in akiphin kit in, “Eitahsan lel-u henlang kathusei
    ngai hih uleh iti tantem? 'Nangma heng'a Pakai akilah kha him him poi' tiu leh
    iti tantem?”
  mar-mar: मग मोशेने उत्तर दिले, “ते माझ्यावर विश्वास ठेवणार नाहीत व माझे म्हणणे ऐकणार
    नाहीत; ते म्हणतील, परमेश्वराने तुला दर्शन दिलेलेच नाही.”
  qub-qub: 'Chayno niptin Moisés niran: «Paycunaga manami riguimangapächu. Willapaptëpis
    manami wiyamangapächu. Chaymi nimangapaj ‹Gamtaga ¿imanöpataj Tayta Dios yuripaycushunqui?›
    nir.»'
  bqp-bqp: 'Musa wèa à pì: Tó odi ma náani kɛro, akũ odi ma yã maro, tó ò pì mↄkↄ̃n
    mɛ́ n bo n sumaro sↄ̃ bi?'
  hat-hat: 'Moyiz reponn li: -Men, moun yo ka refize kwè m'', yo ka pa koute sa m''
    gen pou m'' di yo a. Yo ka di m'' se pa vre, Seyè a pa t'' kras parèt devan mwen.'
  eng-BSB: Then Moses answered, “What if they do not believe me or listen to my voice?
    For they may say, ‘The LORD has not appeared to you.’”
  tod-tod: 'Moize gooɠaaʋoteni, é ɠɛ ma: «Ti la ʋaazu laazu dà, ti la woiloga gòoi
    ma. Kɛlɛ ta ʋaazu ɠɛɛzu mà: ‹Ɠɔoɠɔ GALAGI la ɠulani è ʋɛ kɛlɛma.› »'
  eng-WEBPB: Moses answered, “But, behold, they will not believe me, nor listen to
    my voice; for they will say, ‘The LORD has not appeared to you.’”
  kbq-kbq: Mosese'a Ra Anumzamofo kenona hunteno, Ke'niama antahi onamige, zamentintima
    osanageno'a nankna hugahie? Na'ankure zamagra amanage hu'za Kagrikura hugahaze.
    Ra Anumzamo'a kagritera efore osu'ne hugahaze.
  nhe-BL: 'Huan Moisés tlananquili: ―¿Tlaque nijchihuas intla nopa israelitame ax
    nechneltoquilise, niyon ax nechchihuilise cuenta? Huelis san quiijtose para ta,
    TOTECO, ax timonextijtoc nohuaya.'
  bus-bus: 'Musa wèàla à bè: Tó aↄ̃ↄe ma náanɛ kɛro, ben aↄ̃ↄe ma yã maro, tó aↄ̃
    bè ḿbe n bↄ n mↄmaziro sↄ̃ nɛ́?'
  gub-BL: Na'e Moizez uze'eg wi Tupàn Tuweharupi Wiko Ma'e pe kury. — Teko nuzeruzar
    kwaw heze'eg rehe wà nehe, nuzeapyaka kwaw heze'eg rehe wà nehe, — Tupàn Tuweharupi
    Wiko Ma'e nuzexak kar kwaw newe a'e, aze i'i ihewe wà nehe, ma'e azapo putar wanupe
    nehe, i'i izupe.
  eng-DRA: 'Moses answered and said: They will not believe me, nor hear my voice,
    but they will say: The Lord hath not appeared to thee.'
