verse: EXO.004.024
translations:
  mal-C: വഴിമധ്യേയുള്ള ഒരു സത്രത്തിൽവെച്ച് യഹോവ മോശയെ നേരിട്ടു; അദ്ദേഹത്തെ കൊല്ലുന്നതിനു
    ഭാവിച്ചു.
  deu-TKW: Unterwegs aber in einer Herberge überfiel ihn Jahwe und suchte ihm das
    Leben zu nehmen.
  lin-lin: Nzokande na nzela, na esika oyo balekisaki butu, Yawe akutanaki na Moyize
    mpe alukaki koboma ye.
  eng-LSV: And it comes to pass in the way, in a lodging place, that YHWH meets him,
    and seeks to put him to death;
  eng-GNV: And as he was by the waye in the ynne, the Lord met him, and would haue
    killed him.
  eng-WEBSTER: And it came to pass by the way in the inn, that the LORD met him, and
    sought to kill him.
  nhw-BL: Huan quema mosiyajquetztoya Moisés huan iteiximatcahua nopa tlayohua ipan
    ojtli para tlali Egipto, TOTECO monexti ica Moisés, huan quinequiyaya quimictis
    pampa amo quichijqui quen quiijtohua tlanahuatili. Amo quipiltzontequilijtoya
    iyecapa nopa cuetlaxtli catli eltoc ipan ipiltlacayo ioquichpil.
  swh-ONEN: Mose alipokuwa mahali pa kulala wageni akiwa njiani kurudi Misri, Bwana
    akakutana naye, akataka kumuua.
  bba-bba: Swɑɑ sɔɔ mi Mɔwisi u yɔ̃rɑ u kpunɑ, miyɑ Yinni Gusunɔ u nùn sɛ̃re, u kĩ
    u nùn ɡo.
  eng-KJVCPB: And it came to pass by the way in the inn, that the Lord met him, and
    sought to kill him.
  mpx-mpx: Abaveveyahowa Itipita ana kamwasaa, Yehoba i masal Mosese elana tage i
    tatagapaaliga.
  wbp-wbp: Ngula-jangka, Mujujuju yanulku Yijipi-kirra nyanungu-parnta-kurlu manu
    kaja-nyanu-jarra-kurlu. Ngunajalu kulkurru. Ngula-wangurla-wiyi, Mujujurlu kula
    ngarrka-kujurnu kaja-nyanu yangka purdangirli-warnu. Kujarlanya kapu YAAWIYI-rli
    pungkarla tarnnga-kurra Mujujuju.
  luo-luo: E kinde mane Musa obuoro kamoro e kor yo, Jehova Nyasaye noromo kode kendo
    nochiegni nege.
  meu-meu: Dala ai, adorahi ta ai e taruhava gabuna ai, Iehova ese e ginia ahu, baine
    alaia eto.
  npi-ULB: अब बाटोमा बास बस्‍ने ठाउँमा तिनीहरू रोकिँदा परमप्रभुले मोशालाई भेटी तिनलाई
    मार्न खोज्नुभयो ।
  yor-yor: Ní ọ̀nà ìrìnàjò rẹ, ni ibi tí wọ́n gbé sùn ní ilé èrò ní alẹ́, Olúwa pàdé
    Mose, ó sì fẹ́ láti pa á.
  emp-NTPO: Moise idji warrarã bara Egiptod̶aa wãbʌdad̶e ota cãĩsid̶aa. Mama Ãcõrẽra
    ãdjimaa zesia. Maʌ̃ne idjia Moisera beai basía.
  ind-ind: Dalam perjalanan ke Mesir itu, ketika mereka sedang berkemah pada suatu
    malam, TUHAN menemui Musa dan bermaksud membunuhnya.
  pes-OPCB: پس موسی و خانواده‌اش به سوی مصر رهسپار شدند. در بین راه وقتی استراحت می‌کردند،
    خداوند به او ظاهر شد و او را به مرگ تهدید کرد.
  aer-aer: Ikwere-ipenhele anteme Moses Egypt-werne alheke anewe ikwerenhe uthene
    alere atherrame uthene-akerte. Itne mpwepeke interrirreke. Alere ingkernenye Moses-kenhe
    artwe-irretyakenhe akwete, alakenhe ikwerenge anteme YAHWEH-ele Moses irrerlknge
    atwetyeke aneke.
  tgl-ULB: Ngayon habang nasa daan, nang huminto sila para sa gabi, si Yahweh ay nakipagkita
    kay Moises at sinubukang patayin siya.
  cbu-NT: Ashiriya, Móysis Ijiptop ngoots naarsin, apus maakamchusin, wizanllpat Seforpata
    anush Apanll Móysisush kuseeru, Móysisee pachamaam zandarangiya, watam Móysis
    Apanllee kuk nda tuminuranguwa, wipaa wayumshiri tas nda ktsuparanguwa.
  hui-hui: Ani laya handala hale halu Mosese ibu Iyibi pole pialu hariga handa paliagani
    palearia Anduane Homogo ibu puwa Mosese bo wahole bini.
  mya-mya: လမ်း​ခ​ရီး​တို့​တွင်​စ​ခန်း​ချ​ရာ​တစ်​နေ​ရာ​၌ ထာ​ဝ​ရ​ဘု​ရား​သည်​မော​ရှေ​နှင့်​တွေ့​ဆုံ​၍
    သူ့​အား​အ​ဆုံး​စီ​ရင်​ရန်​ပြု​တော်​မူ​၏။-
  cbi-NTPO: Moisés ya' bululaba miñusha jindu kepe tsudi' pullantsunu tenanu, Yavé
    fale' katawatu Moisésnu tu'keraimi.
  bod-N: དེ་ནས་ལམ་ལ་ཞག་སྡོད་བྱེད་པའི་གནས་ཤིག་ཏུ་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་དང་ཕྲད་དེ་ཁོ་རང་གསོད་རྩིས་བྱས་པ་ལ།
  sna-sna: Ari paimba yavaeni pavakavata, Jehovha akasangana naMozisi uye akada kumuuraya.
  spa-BLM: En el camino, en un lugar de alojamiento, Yahvé se encontró con Moisés
    y quiso matarlo.
  cac-cac: Ix lajvi chi', ix b'at vin̈aj Moisés d'a Egipto chi'. A d'a yoltac b'e
    b'aj d'in̈an svay vin̈ yed' eb' ajun yed'oc, ata' ix sch'ox sb'a Jehová d'a vin̈,
    ijan ix miljicham vin̈ yuuj.
  swh-ULB: Sasa wakiwa njiani, wakati wa usiku walipopumzika, Yahwe alikutana na Musa
    na kutaka kumuua.
  bel-bel: Па дарозе на начлезе здарылася, што сустрэў яго Гасподзь і хацеў усьмерціць
    яго.
  deu-ELBBK: Und es geschah auf dem Weg, in der Herberge, da fiel der HERR ihn an
    und suchte ihn zu töten.
  mbb-OT: Dutun te kedhipanew eni Moises wey is pemilya zin, midhulavung dan diyà
    te himelayà. Midhinguma si Moises te Nengazen su edhimetayan din pezem.
  mal-2015: എന്നാൽ വഴിയിൽ സത്രത്തിൽവെച്ചു യഹോവ അവനെ എതിരിട്ടു കൊല്ലുവാൻ ഭാവിച്ചു.
  gup-gup: Wanjh Moses dja nawu birrimudni birribolkbawong Midian dja birriwam. Birridjalwam
    wanjh birriwohyonginj wohka. Kaluk kumekbe kore birriyonginj, wanjh Yawey bendabkeng
    bu yimankek bibuyi dowimeninj Moses nuye wurdyaw nawu nadjaman.
  gvs-gvs: E kai kanonoina Itipita manuna go, kama tunagu tayamo goi Yauwe ivalobodema,
    e ipoikíkina bego ikaumategu.
  rmc-rmc: Jekhvar pro drom andro Egipt, sar rači zaačhile te presovel, o RAJ pes
    arakhľa le Mojžišoha a kamľa leske te lel o dživipen.
  nlg-nlg: Mi tana vinano, tana bona Moses ma nina binaboli tara beto na pukuna te
    bongi tua, a Yahweh te vesea Moses, me dutu ni mateana.
  pes-OPV: و واقع شد در بین راه که خداوند در منزل بدو برخورده، قصد قتل وی نمود.
  ron-1924: Ын тимпул кэлэторией, ынтр-ун лок унде а рэмас Мойсе песте ноапте, л-а
    ынтылнит Домнул ши а врут сэ-л омоаре.
  ben-OBCV: পথিমধ্যে এক পান্থশালায়, সদাপ্রভু মোশির সাথে দেখা করলেন এবং তাঁকে প্রায়
    হত্যা করেই ফেলেছিলেন।
  som-som: Intay jidka sii socdeen meel bay ku habeen dhexeen, Rabbi baana ugu yimid,
    oo wuxuu damcay inuu dilo isaga.
  lat-VUC: Cumque esset in itinere, in diversorio occurrit ei Dominus, et volebat
    occidere eum.
  eng-ASVBT: And it came to pass on the way at the lodging place, that Jehovah met
    him, and sought to kill him.
  mna-mna: Mose ziŋan kusiini mi lutuunu bizin tipa ma tila ma mbeŋkaala zin, to tikeene
    su zaala lwoono. Mi Yooba ipet ki Mose ma isombe ipuni ma imeete.
  ita-1885: Ora, essendo Mosè per cammino, in un albergo, il Signore l'incontrò, e
    cercava di farlo morire.
  eng-LXXUP: And it came to pass that the angel of the Lord met him by the way in
    the inn, and sought to slay him.
  eng-ULB: Now on the way, when they stopped for the night, Yahweh met Moses and tried
    to kill him.
  spa-VBL: Pero mientras iban de camino, el Señor llegó al lugar donde se encontraban,
    queriendo matar a Moisés.
  fra-_FOB: Or, il arriva qu'en chemin, dans l'hôtellerie, l'Éternel rencontra Moïse,
    et chercha à le faire mourir.
  mal-mal: എന്നാൽ വഴിയിൽ സത്രത്തിൽവച്ച് യഹോവ അവനെ എതിരിട്ട് കൊല്ലുവാൻ ഭാവിച്ചു.
  urd-GVR: Ek din jab Mūsā apne ḳhāndān ke sāth rāste meṅ kisī sarāy meṅ ṭhahrā huā
    thā to Rab ne us par hamlā karke use mār dene kī koshish kī.
  suz-BL: मिनु लांम बास बाक्‍मानु, परमप्रभु यावेमी मोसा आ नेक्‍था जाक्‍शा, मेको कली
    साइक्‍चा माल्‍तु। उत्‍पत्ती १७:१४; उत्‍पत्ती ३२:२५
  ita-1927: Or avvenne che, essendo Mosè in viaggio, nel luogo dov’egli albergava,
    l’Eterno gli si fece incontro, e cercò di farlo morire.
  ckb-ckb: ئەوە بوو لە ڕێگا، لەو شوێنەی بۆ شەومانەوە لێی وەستان، یەزدان تووشی هات
    و ویستی بیکوژێت.
  eng-BBE: Now on the journey, at the night's resting-place, the Lord came in his
    way and would have put him to death.
  kan-OKCV: ಇದಲ್ಲದೆ ಮೋಶೆಯು ಹೋಗುವ ದಾರಿಯಲ್ಲಿ ವಸತಿಗೃಹದಲ್ಲಿದ್ದಾಗ, ಯೆಹೋವ ದೇವರು ಮೋಶೆಯ ಎದುರಿಗೆ
    ಬಂದು ಅವನನ್ನು ಕೊಲ್ಲುವುದಕ್ಕಿದ್ದಾಗ,
  bbb-bbb: Areme Mosisi fune Ijifiti vakiro vakuma vame ijia naekiro fino ijia E Ireobo
    fu uri Mosisi kanakiro rei.
  tam-2017: வழியிலே தங்கும் இடத்தில் யெகோவா மோசேக்கு எதிராக வந்து, அவனைக் கொல்லநினைத்தார்.
  spa-RV-1909: Y aconteció en el camino, que en una posada le salió al encuentro Jehová,
    y quiso matarlo.
  ron-BTF: Și s-a întâmplat pe cale, la han, că DOMNUL l-a întâlnit și a căutat să
    îl ucidă.
  eng-WEBP: On the way at a lodging place, the LORD met Moses and wanted to kill him.
  eng-FBV: But while they were on their way the Lord came to the place where they
    were staying, wanting to kill Moses.
  nld-1939: Terwijl hij onderweg in een nachtverblijf toefde, zocht Jahweh hem op,
    en wilde hem doden.
  nch-BL: Huan quema mosiyajquetzqui Moisés huan iteixmatcahua nopa tayohua ipan ojti
    para tali Egipto, TOTECO monexti ica Moisés, huan quinequiyaya quimictis pampa
    amo quichijqui quej quiijtohua tanahuatili. Amo quitectoya iyecapa nopa cuetaxti
    cati eltoc ipan ipiltacayo ioquichpil.
  vie-1934: Vả, đang khi đi đường, Đức Giê-hô-va hiện ra trước mặt Môi-se nơi nhà
    quán, và kiếm thế giết người đi.
  hin-CV: मार्ग में सराय पर याहवेह मोशेह के पास आए कि उनको मार दें.
  eng-OURB: On the way at a lodging place, Adonai met Moses [Drawn out] and wanted
    to kill him.
  spa-BES: Ahora en el viaje, en el lugar de descanso de la noche, el Señor se cruzó
    en su camino y lo quiso matar.
  tdx-tdx: Ie amy liay, amy nialeña’ iareoy, le nifanampe ama’e t’Iehovà, ho nañè-doza
    ama’e.
  vid-vid: Loyali yang'hali mnzila kuhiluka Misili, Musa nayali honhu ha kuwasa wajenzi,
    Mkulu Nguluwi nakating'hana na heye nakajeza kumkopola.
  eng-OKE: And it was in the way, at the place of lodging, that the Angel of the Lord
    met him, and sought to kill him.
  tha-KJV: และต่อมา ณ ที่​พักระหว่างทาง พระเยโฮวาห์เสด็จมาพบโมเสส และจะประหารชีวิตของท่านเสีย
  por-BR-2018: E aconteceu no caminho, que em uma parada o SENHOR lhe saiu ao encontro,
    e quis matá-lo.
  deu-ELO: Und es geschah auf dem Wege, in der Herberge, da fiel Jehova ihn an und
    suchte ihn zu töten.
  eng-WYC-2018: And when Moses was in the way, in an inn, the Lord came to him, and
    would slay him. (And when Moses was on the way, at an inn, the Lord came to him,
    intending to kill him.)
  epo-epo: Sur la vojo, en la noktohaltejo, renkontis lin la Eternulo kaj volis mortigi
    lin;
  uig-PIN: Əmma Musa sǝpǝr ⱪilip bir ⱪonalƣuƣa kǝlgǝndǝ, Pǝrwǝrdigar uningƣa uqrap,
    uni ɵltürüwǝtmǝkqi boldi.
  beo-beo: 'Mousese da Idibidiga doaga:musa: logoga ahoanoba, sogebi afae amogai ouesalu
    golai. Amogai, Hina Gode da ema misini, Mousese fanelegemusa: dawa:i.'
  tpi-OTNT: Bikpela i bungim Moses long wanpela ples slip long rot i go long Isip,
    na i laik kilim em i dai.
  hau-SA: Ya zama kuwa sa’ad da Musa yake masauki a kan hanya sai Ubangiji ya gamu
    da shi, ya nema ya kashe shi.
  udu-udu: E mo jin ishkina uni mo e bway mo tani TAP̱A gamki a’di ’kup̱ mo dhali
    ŋap̱ a’di mmo’taki ’kosh jwa mo be.
  uig-LAT: Emma Musa seper qilip bir qonalghugha kelgende, Perwerdigar uninggha uchrap,
    uni öltürüwetmekchi boldi.
  nde-nde: Kwathi besesendleleni, endlini yezihambi, uThixo wahlangana loMosi wafuna
    ukumbulala.
  ton-ton: ¶ Pea naʻe hoko ʻo pehē ʻi he hala ʻi he fale talifononga, naʻe fakafetaulaki
    ʻa Sihova kiate ia, ko e kumi ke tāmateʻi ia.
  ces-1613: I stalo se, když byl Mojžíš na cestě v hospodě, že se obořil na něj Hospodin,
    a hledal ho usmrtiti.
  eko-eko: Eettaka Misuri vahali aamakiyeevo ntarikhi Nnyizinku khunteela Munsa yoori
    amuule.
  eng-WMB: On the way at a lodging place, the LORD met Moses and wanted to kill him.
  tam-TCV: மோசே பயணம் செய்யும் வழியில் அவர்கள் தங்கியிருந்த இடத்தில் யெகோவா மோசேயை
    எதிர்த்து, அவனைக் கொல்ல முயன்றார்.
  ceb-ULB: Karon sa pagkagabii, sa dihang mihunong sila didto sa dalan, gitagbo ni
    Yahweh si Moises ug misulay sa pagpatay kaniya.
  pol-UBG: A w czasie drogi, w gospodzie, PAN zastąpił drogę Mojżeszowi i chciał go
    zabić.
  agr-agr: Tusa tima wee wenakua jintá kajittaman Tuke Pujuu Moisésan wantintuk maatag
    tiuwai.
  kyc-kyc: Mosese baa yuu Isipi panya peyamo katasa palimwa penge yuu andape dokona
    Kamongome Mosese kando nyepala baa pyalana piya.
  urd-GVU: ایک دن جب موسیٰ اپنے خاندان کے ساتھ راستے میں کسی سرائے میں ٹھہرا ہوا تھا
    تو رب نے اُس پر حملہ کر کے اُسے مار دینے کی کوشش کی۔
  deu-1912: Und als er unterwegs in der Herberge war, kam ihm der HERR entgegen und
    wollte ihn töten.
  ntj-ntj: Nyangka Mawutjanya-pula kurrirarra tjilkutjarra mapitjalayirnu ngururrpa
    ngarringu. Nyangka Mama Kuurrtu Mawutjala lurrtjurringkulalpi pikalu-lu nguwanpa
    mirrirntanu.
  kan-2017: ಇದಲ್ಲದೆ ಮೋಶೆಯು ಹೋಗುವ ದಾರಿಯಲ್ಲಿ, ಛತ್ರದಲ್ಲಿದ್ದಾಗ ಯೆಹೋವನು ಅವನೆದುರಿಗೆ ಬಂದು
    ಅವನ ಪ್ರಾಣವನ್ನು ತೆಗೆಯಬೇಕೆಂದಿದ್ದನು.
  ena-ena: Hameŋ abɨci Mosesɨ tamaŋ Isipɨ fɨli tɨbɨ saŋ vehavɨdaci uaiaŋ akape umi.
    Lɨci hɨfɨlɨ mu hɨvɨ Asɨ Iaue agaŋ Mosesɨ dɨ pɨŋ iahavɨla nudɨ ifɨhɨmɨben aba lɨmi.
  yap-yap: Miyad milekag me nep’ miyad tal ni ngar molod, me yib SOMOL ngak Moses
    ni nge li’ Moses ngem’.
  hlt-MCSB: Longpuei kah rhaehim ah a om vaengah anih te BOEIPA neh hum uh tih ngawn
    la cai.
  mdy-ETH: ሙሴ ጊብፄ ዓጮ ዓኣዺፆይዳ ዓኣንቴ ዒዚ ሃውሼ ጉርዶይዳ ናንጊና ናንጋ ጎዳ ዒዛ ዴንቂ ዎዻኒ ኮዔኔ።
  twi-ASANTE: Mose ne nʼabusuafoɔ nam no, adeɛ saa wɔn ma wɔpɛɛ baabi daeɛ. Awurade
    daa ne ho adi kyerɛɛ Mose na ɔhunahunaa no sɛ ɔbɛkum no.
  ipi-ipi: Isipi poyale asini poto paliyaini yuu ongane, Akali Andane oko mane Mosesa
    malanda wato peyo ome loyale peae-pia.
  eng-WEBU: On the way at a lodging place, the LORD met Moses and wanted to kill him.
  bnp-bnp: Na tahuna e Moses i laho puru o Egipto, i rodo a hini i mahitatutu na dala.
    Na tahuna i mahita e BAKOVI DAGI i valai ta ge rabalakia.
  wal-wal: Ogiyan shemppiyoosan GODAI Muuseera gaittiis; gaittidi a worana haniis.
  spa-PDDPT: Y ocurrió por el camino, en una posada, que Yavé le salió al encuentro
    y trató de matarlo.
  gun-gun: Ha'e gui tape rupi Moisés oguataa rupi opytu'ua py Senhor ovaexĩ. Ha'e
    vy ojukaxe.
  agu-BL: Itzun bantz te yi na chixon Moisés tbe', ẍchajol tzun tib Ryos swutz i'
    le jun ama'l kale e' cyaj cyent tan watl. Yi ẍchajol tib nintzun klo' octz tan
    biyle'n cu'n Moisés.
  ilo-ULB: Ita, iti dalan, idi nagsardengda iti rabii, sinabat ni Yahweh ni Moises
    ket dandanina pinatay isuna.
  kpg-kpg: Dimaadua gu heetugi gi Moses i di gowaa o mee ne hagamolooloo i dono ala
    nogo hana ai gi Egypt, ga daaligi a mee bolo gii made.
  uig-ARA: ئەمما مۇسا سەپەر قىلىپ بىر قونالغۇغا كەلگەندە، پەرۋەردىگار ئۇنىڭغا ئۇچراپ،
    ئۇنى ئۆلتۈرۈۋەتمەكچى بولدى.
  bps-bps: Na satu butang di ksalu Mosis, yaanan, na dad ngaan, di Idyif, nun guslobla
    du ftud ale. Na klola déén msut Dwata i Amu di dale, na fan fnatin Mosis, du mdà
    di kaflabean kenen.
  sus-sus: Munsa to nu na biyaasi kui sigafe ra Misira, Alatala naxa mini a ma kɔɛ
    ra, a xa a faxa,
  pon-2006: KAUN-O ketin tuhwong Moses wasa me re komkommoal ie nindokon ar seiseiloaklahng
    Isip oh song en kemehla.
  jae-jae: Êsêac sêsêlêŋ sêmoa intêna e sêô lasê gamêŋ sênêc bêcŋa teŋ. Ma Apômtau
    gêdac Mose aŋga tônê ma kêsaê gebe ênac eŋ êndu.
  ksd-ksd: Ma na nga, ta ra pal na vavagil, ra Luluai i barat ia, ma i mainge ba na
    ub ia.
  tur-YTC: Yahve, konaklayacağı yere giderken yolda Moşe'yle karşılaştı ve onu öldürmek
    istedi.
  grc-BRENT: Ἐγένετο δὲ ἐν τῇ ὁδῷ ἐν τῷ καταλύματι συνήντησεν αὐτῷ Ἄγγελος Κυρίου,
    καὶ ἐζήτει αὐτὸν ἀποκτεῖναι.
  ind-AYT: Dalam perjalanannya, di suatu tempat bermalam, TUHAN menjumpainya dan bermaksud
    untuk membunuhnya.
  nya-nya: Pambuyo pake Mose ali mʼnjira, pamalo wogona, Yehova anakumana naye, ndipo
    anafuna kumupha.
  hrv-hrv: Kad se na putu Mojsije zaustavi da prenoći, navali na nj Jahve da ga ubije.
  mps-mps: Te Moses te Isip tǫba pabo tųde pibadi, tama te toma nabo pesage tede
    Moses aga gasi selama, tama te gasigo aga ela muainogo yai.
  tpi-tpi: Bikpela i bungim Moses long wanpela ples slip long rot i go long Isip,
    na i laik kilim em i dai.
  dan-1931: Men undervejs, i Natteherberget, kom HERREN imod ham og vilde dræbe ham.
  vie-OVCB: Dọc đường, khi Môi-se và gia đình ông dừng chân tại một quán trọ, Chúa
    Hằng Hữu hiện ra gặp ông, và định giết ông.
  guj-2017: મૂસા મિસર તરફ મુસાફરી કરી રહ્યો હતો ત્યારે એક સ્થળે તેણે મુકામ કર્યો,
    ત્યાં યહોવાહ તેને મળ્યા અને તેને મારી નાખવાનું ઇચ્છા કરી.
  pon-2006A: KAUN-O ketin tuhwong Moses wasa me re komkommoal ie nindokon ar seiseiloaklahng
    Isip oh song en kemehla.
  por-BRBSL: No caminho em um alojamento, Yahweh conheceu Moisés e quis matá-lo.
  cth-cth: Kahlawng a cei lahun nah, BAWIPA ni Mosi hah rim dawk a kâhmo teh thei
    hanlah a kâcai.
  twi-twi: Mose ne nʼabusuafo nam no, ade saa wɔn ma wɔpɛɛ baabi dae. Awurade daa
    ne ho adi kyerɛɛ Mose na ohunahunaa no sɛ obekum no.
  hlt-hlt: Longpuei kah rhaehim ah a om vaengah anih te BOEIPA neh hum uh tih ngawn
    la cai.
  tbz-SIM: Kɛ̀ Mɔyiisi nkérí kɛ́ndɔ́ kɛ́yié nkucɛ dibòrì mɑrì, kɛ̀ ti Yiɛ̀ nKuyie
    nkɔtɛní kɛ́ndɔ́ kóò kùɔ.
  msy-2020: Ezɨ Moses uan amuiroghboriba ko Isipɨn zuima, amɨnim pɨrima me tuavir
    arɨzimɨn avughsazir danganir mamɨn iti. Ezɨ Ikiavɨra Itir God Moses batogha a
    mɨsueghtɨ an aremeghasava ami.
  dop-dop: Ḿpʋ́ɣʋ́ Moisi pɑ sʋʋ tiiliɣi ɑhoo nɑɑlɩ. Ɩlɛnɑ Ɩsɔ kpipi-ɩ sɩ ɩ kʋɣɩ.
  azb-azb: Yolda gecələyərkən Rəbb Musaya rast gəldi və onu öldürmək istədi.
  eng-DBY: And it came to pass on the way, in the inn, that Jehovah came upon him,
    and sought to slay him.
  hin-2017: तब ऐसा हुआ कि मार्ग पर सराय में यहोवा ने मूसा से भेंट करके उसे मार डालना
    चाहा।
  wol-KYG: Ba ñu lalee panaan ca yoon wa, Aji Sax ji dafa dogale Musaa, nar koo rey.
  swp-swp: Abo ena aba aiyawasi dimona dobilana eai GUIAU Mose i hailobai, bena i
    unui.
  bjr-bjr: Mooseefa narí faiqi anaasee faqa fidanoo eendufanoo aanai faiqanau. Eendaki
    Anutufa anireenoo Mooseena kuqa arirara inau.
  eng-YLT: And it cometh to pass in the way, in a lodging place, that Jehovah meeteth
    him, and seeketh to put him to death;
  bzd-NTPO: Moisés ena iyamipa minia̱ ñala̱ ki̱ eta̱ wé̱ ie'pa kapökerö ñala̱ ki̱,
    ee̱ Jehová debitu̱ Moisés ska' ittökwa̱.
  eng-WYC-2017: And when Moses was in the way, in an inn, the Lord came to him, and
    would slay him.
  eng-WMBB: On the way at a lodging place, the LORD met Moses and wanted to kill him.
  urd-GVH: एक दिन जब मूसा अपने ख़ानदान के साथ रास्ते में किसी सराय में ठहरा हुआ था
    तो रब ने उस पर हमला करके उसे मार देने की कोशिश की।
  rug-rug: Koasa inene la te Mosese pa popoa Izipi si noso pa keke vasina magomagogosoana
    si asa, meke tutuvia Zihova vasina meke tata va matea Sa si asa.
  gaz-gaz: Waaqayyo karaa irratti iddoo bultiitti Museetti dhufee isa ajjeesuu barbaade.
  fra-LSG: Pendant le voyage, en un lieu où Moïse passa la nuit, l’Éternel l’attaqua
    et voulut le faire mourir.
  gnn-gnn: Yo, mukthurruna yana walala yukurrana marrtjina yulŋunydja‐a‐a, ga gandarrŋura
    bala walala gulyurrunana, bala ŋayi Garraynydja bunana Mawtjitjku, ŋayi bini bunha
    muka ŋanya Godthunydja Mawtjitjnha, galki ŋayi bini rakunydhinyana, liŋgu ŋayi
    yaka ḏarrtjalkkuŋala mitthurruna nhanŋuway ŋayi gäthu'mirriŋunha, yaka ŋayi djäma
    ŋunhi rom Godku yiŋarray' ŋunhi ḻakarama yukurra mim'punydja ŋunhinydja Godkuna
    nhanŋuwaynha dhawu'.
  yal-yal: E yi sigatini, e yi yigiya yirena nde yi. Alatala yi fa Musa ralan. A yi
    wama a faxa feni.
  haw-1868: A hiki mai hoi ia ma ke ala, maloko o ka halekipa, halawai mai la o Iehova
    me ia, a imi iho la e pepehi ia ia.
  arb-NAV: وَفِي أَثْنَاءِ الطَّرِيقِ، بِالقُرْبِ مِنْ خَانٍ، الْتَقَاهُ الرَّبُّ
    وَهَمَّ أَنْ يَقْتُلَهُ.
  ewe-ewe: Esi Mose kple srɔ̃a kpakple wo viwo nɔ mɔa zɔm la, wotsi teƒe aɖe dɔ. Yehowa
    ɖe eɖokui fia Mose, eye wòdo ŋɔdzi nɛ be yeawui.
  eng-LEE: And as he was on the journey in the inn, the Lord met him, and sought to
    kill him.
  asm-FB: তাৰ পাছত যাত্রা কৰি গৈ থাকোতে, ৰাতি হোৱাৰ বাবে তেওঁলোক এঠাইত থাকিল; তাতে
    যিহোৱাই মোচিক লগ পালে, আৰু বধ কৰিব খুজিলে।
  sus-A: مُنسَ تٌ نُ نَ بِيَاسِ كُي سِفَقٍ رَ مِسِرَ، عَلَتَلَ نَشَ مِنِ عَ مَ كْي
    رَ، عَ شَ عَ قَشَ،
  fra-SBL: En chemin, dans un lieu d'hébergement, Yahvé rencontra Moïse et voulut
    le tuer.
  hbo-hbo: וַיְהִ֥י בַדֶּ֖רֶךְ בַּמָּלֹ֑ון וַיִּפְגְּשֵׁ֣הוּ יְהוָ֔ה וַיְבַקֵּ֖שׁ
    הֲמִיתֹֽו׃
  eng-WYCLIFFE: And whanne Moises was in the weie, in an yn, the Lord cam to him,
    and wolde sle hym.
  piu-2006: '@see-verse:EXO.004.023'
  pjt-pjt: Ka Mosenya pula kuriṟara tjitjitjara anangi ngura nyara Itjipalakutu. Munu
    pula nguṟurpa ngura kutjupangka ngura tjunu mungaringkunyangka ngarinytjikitjangku.
    Ka Mayatja Godanya Mosela tjunguringu munu palunya arkaṟa pikantanangi iluntankunytjikitjangku.
  cwe-cwe: “Ikala viwakalile hanhu ha lago mwiinzila kuhita Misili, Mndewa Mulungu
    kaiting'hana nayo na kageza kumkoma.
  bgs-bgs: Tô igdággà dan tun ta dalan, igpadani tô Áglangngagán tun ki Moises ébô
    matayan pád sikandin.
  kik-kik: Marĩ handũ harĩa mararĩrĩire marĩ rũgendo-inĩ-rĩ, Jehova akiumĩrĩra Musa,
    na aarĩ hakuhĩ kũmũũraga.
  fra-NCL: Sur la route, dans un lieu où Moïse passa la nuit, Yahweh vint à sa rencontre
    et voulut le faire mourir.
  cek-AK: A ohhaih im loklam ah caeh naah, Angraeng mah Mosi to hnuk moe, anih to
    hum hanah patoem.
  xla-xla: Epapeleye Mosestapo Isip mo dla tamama ya꞉llu mate epo ya꞉ yimlala mate
    duka dla hutiyeiyo. Yia꞉ duka edla hutiyelati Godtapo Mosesye yumula yakomaiyo.
  cuk-cuk: Moisés igarba nadapgua, bia na-e-gwenadganmala mutik gaboedgi, Bab-Jehová,
    Moisés-abin noalid. Bab-Jehová, Moisés-oburgwebigualid.
  uig-CYR: Амма Муса сәпәр қилип бир қоналғуға кәлгәндә, Пәрвәрдигар униңға учрап,
    уни өлтүрүвәтмәкчи болди.
  tel-2017: ప్రయాణం మధ్యలో వారు బస చేసినప్పుడు యెహోవా వారిని ఎదుర్కొని మోషేను చంపడానికి
    చూశాడు.
  hat-BSA: Alò li te vin rive ke nan plas lojman an sou wout la SENYÈ a te rankontre
    Moïse e Li te chache touye li.
  kos-kos: Ke sie acn in aktuktuk ke inkanek nu Egypt, LEUM GOD El sonol Moses ac
    oru elan unilya.
  hbo-WLC: וַיְהִ֥י בַדֶּ֖רֶךְ בַּמָּל֑וֹן וַיִּפְגְּשֵׁ֣הוּ יְהוָ֔ה וַיְבַקֵּ֖שׁ
    הֲמִיתֽוֹ׃
  ibo-ibo: Mgbe Mosis na ezinaụlọ ya na-alaghachi Ijipt, ha rutere ebe ha ga-ezu ike
    abalị. Nʼebe ahụ, Onyenwe anyị bịakwutere Mosis chọọ igbu ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ପଥ ମଧ୍ୟରେ ଉତ୍ତରଣୀୟ ଗୃହରେ ସଦାପ୍ରଭୁ ତାଙ୍କୁ ପାଇ ବଧ କରିବାକୁ ଚେଷ୍ଟା
    କଲେ।
  chk-chk: Iwe, lon ar sai, lupwen ra asösö lepwin, ewe Samol mi Lapalap a churi Moses,
    pun a ekiekin niela.
  rop-rop: Wal YAWEI bin kamat langa Mosis deya langa wan pleis weya Mosis en im femili
    bin kemp, en YAWEI bin wandi kilim Mosis, dumaji im nomo bin sekamsais det wan
    san blanga im.
  ukr-1871: І сталось у дорозї, на попасї, що стьрів Господь його та й хотїв убити.
  bch-bch: Be ngan saupu ede edap irabuiai, Maron iuot pan Moses ta iuangga irau ei
    ga imate.
  deu-1951: Als er aber unterwegs in der Herberge war, griff ihn der HERR an und wollte
    ihn töten.
  eng-JPS: And it came to pass on the way at the lodging-place, that the LORD met
    him, and sought to kill him.
  srp-1865: I kad bijaše na putu u gostionici, doðe k njemu Gospod i šæaše da ga ubije.
  lug-lug: Awo bwe baali bagenda nga batuuse ku nnyumba y’abagenyi, Mukama n’amulabikira,
    n’ayagala okumutta.
  heb-heb: ויהי בדרך במלון ויפגשהו יהוה ויבקש המיתו׃
  ben-IRV: পরে পথে সরাইখানায় সদাপ্রভু তাঁর কাছে গিয়ে তাঁকে হত্যা করতে চেষ্টা করলেন।
  pan-pan: ਰਸਤੇ ਵਿੱਚ ਜਿੱਥੇ ਉਹ ਠਹਿਰੇ ਉੱਥੇ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਯਹੋਵਾਹ ਉਸ ਨੂੰ ਮਿਲਿਆ ਅਤੇ ਉਸ
    ਨੂੰ ਮਾਰਨਾ ਚਾਹਿਆ।
  tkr-tkr: Yəqqə xəm g'ahaane cigee Rəbb Mısaysqa arı, mana gik'as ıkkiykan.
  mya-JVB: ခရီး သွား စဉ်တွင် ၊ စားခန်း စရပ်၌ ထာဝရဘုရား သည် မောရှေ ကိုတွေ့ ၍ ကွပ်မျက်
    ခြင်းငှါရှာကြံ တော်မူ ၏။
  tte-O: Kaba kaikaiyawasi yabo Itipita kana kamwasa koina, Yeoba iyawatagili Mosese
    koina yakato ikoyamate.
  hmo-hmo: Dina ta dala dekenai idia kamepa gabuna dekenai Lohiabada be Mose ena vairana
    dekenai ia gini, ia ese Mose do ia alaia gwauraia.
  urd-urd: और रास्ते में मंज़िल पर ख़ुदावन्द उसे मिला और चाहा कि उसे मार डाले।
  rus-SYN: Дорогою на ночлеге случилось, что встретил его Господь и хотел умертвить
    его.
  bqc-SIM: Zɛ́ guu Mↄizi lɛ́ i guei, ↄ̃ Dii aà lè we, a ye à aà dɛ.
  tcz-CHONGTHU: Egypt gam ajot laiyun Mose leh a insung mite jan geh din ngahmun khat'a
    akinga tauvin, Pakaiyin amapa chu akimaitopin, amapa chu atha pai ding ahitai.
  mar-mar: मोशे प्रवासात असताना एके ठिकाणी मुक्कामासाठी थांबला. तेव्हा परमेश्वराने
    मोशेला त्या ठिकाणी गाठून त्यास ठार मारण्याचा प्रयत्न केला.
  qub-qub: Chaypita Egiptuman aywacurcaycashancho tardiyar puñunanpaj juc pachaman
    camacaran. Chaycho yuriparcur Tayta Diosga Moisesta wañuchiyta munaran.
  bqp-bqp: Zɛ́ gũn Musa tɛn i gukea, akũ Dikiri a lè gwe à ye à a dɛ.
  hat-hat: Pandan vwayaj la, Moyiz rete pase lannwit yon kote. Seyè a vin atake Moyiz.
    Li t'ap chache touye l'.
  eng-BSB: Now at a lodging place along the way, the LORD met Moses and was about
    to kill him.
  tod-tod: Siɛgi zu Moize ɠɛni siɛi ma la, é ɠulani adaʋɛ ta, ʋɛ é ɲiini ná, Ɠɔoɠɔ
    GALAGI daaɠomini, é ɠɛni pɔ ga é paa.
  eng-WEBPB: On the way at a lodging place, the LORD met Moses and wanted to kill
    him.
  kbq-kbq: Mosese'ene naga'amo'za Isipi vunaku karanka nevu'za hani hige'za masenaku
    hazare, Ra Anumzamo'a Mosesena emegeno ahe frinaku hu'ne.
  nhe-BL: Huan quema moquetztoya Moisés huan iteixmatcahua nopa tlayohua ipan ojtli
    para tlali Egipto, TOTECO monexti ica Moisés, huan quinequiyaya quimictis pampa
    ax quichijqui queja quiijtohua tlanahuatili. Ax quipiltzontequilijtoya iyecapa
    nopa cuetlaxtli tlen eltoc ipan ipiltlacayo ioquichpil.
  bus-bus: Zɛ́ guu Musa e ii gukea, ben Dii à lè gwe à yezi à à dɛ.
  gub-BL: Wata wi Moizez oho iko. Moizez uker amo me wànàm wanehe we. Uwàxi wi Tupàn
    Moizez wà a'e pe kury. Tupàn oho Moizez izuka pà. (Ta'e Moizez nomonohok kwaw
    wa'yr ipirera'i ize'eg rupi a'e rihi xe.)
  eng-DRA: And when he was in his journey, in the inn, the Lord met him, and would
    have killed him.
