verse: EXO.004.006
translations:
  mal-C: ഇതിനുശേഷം യഹോവ, “നിന്റെ കൈ മാറിടത്തിൽ വെക്കുക” എന്നു കൽപ്പിച്ചു. മോശ കൈ മാറിടത്തിൽ
    വെച്ചു; അവൻ അതു പുറത്തെടുത്തപ്പോൾ അതു ഹിമംപോലെ വെളുത്തു കുഷ്ഠം ബാധിച്ചിരുന്നു.
  deu-TKW: 'Hierauf befahl ihm Jahwe nochmals: Stecke deine Hand in deine Busentasche!
    Da steckte er seine Hand in die Busentasche. Als er sie aber wieder herauszog,
    war sie unversehens aussätzig und schneeweiß geworden.'
  lin-lin: 'Sima, Yawe alobaki na ye lisusu : — Tia loboko na yo na tolo na yo. Moyize
    atiaki loboko na ye na tolo na ye ; mpe tango alongolaki yango, loboko yango ezwaki
    bokono ya maba ; ekomaki pembe lokola mvula ya pembe.'
  eng-LSV: And YHWH says to him again, “Now put your hand into your bosom”; and he
    puts his hand into his bosom, and he brings it out, and behold, his hand [is]
    leprous as snow;
  eng-GNV: And the Lord saide furthermore vnto him, Thrust nowe thine hand into thy
    bosome. And he thrust his hand into his bosome, and when he tooke it out againe,
    behold, his hand was leprous as snowe.
  eng-WEBSTER: 'And the LORD said furthermore to him, Put now thy hand into thy bosom.
    And he put his hand into his bosom: and when he took it out, behold, his hand
    was leprous as snow.'
  nhw-BL: 'Huan TOTECO quiilhui: ―Huan ama, xijcalaqui momax moyolixco. Huan Moisés
    quicalaqui imax iyolixco huan quema quiquixti, quiitac para quipiyayaya nopa fiero
    tlacayo palanca cocolistli catli itoca lepra huan eliyaya chipahuac quen sitlal
    setl.'
  swh-ONEN: Kisha Bwana akamwambia, “Weka mkono wako ndani ya joho lako.” Basi Mose
    akaweka mkono wake ndani ya joho lake, naye alipoutoa, ulikuwa na ukoma, mweupe
    kama theluji.
  bba-bba: Mɑ Yinni Gusunɔ u kpɑm nɛɛ, ɑ wunɛn nɔmu dokeo wunɛn yɑberun sɔɔwɔ tororɔ.
    Mɑ u doke, yen biru u wunɑ. Wee ɡɑ bururɑ nɡe wɛ̃su, ɡɑ bɑrɑ disiɡiru wɑ.
  eng-KJVCPB: 'And the Lord said furthermore unto him, Put now thine hand into thy
    bosom. And he put his hand into his bosom: and when he took it out, behold, his
    hand was leprous as snow.'
  cpy-cpy: 'Ari ikantanakiri eejatzi Tajorentsi: “¡Moisés! Pojate-wakotyaa pishipaneeki.”
    Imatakiro Moisés, iñaatziiro rako othonka opathaanaki, kitamaa-wakotanaki, kimiwae-tanaka
    okitamaatzi jiriniki.'
  mpx-mpx: Inoke Yehoba i baek al Mosese elana i ba, “Nimwam u teliya babagalimwa
    am kaliko gamwanaa.” Mosese i ginol ola ge sauga nimana i ahe, inoke nimana i
    lepelo, i yanayana hot i ola apwapwali.
  wbp-wbp: Ngula-jangka, YAAWIYI-rla wangkaja Mujujuku, “Rdaka-nyanu yirraka jaatingka!”
    Junga-juku-nyanu Mujujurluju rdakaju yirrarnu jaatingka. Kuja wilypi-manu pina,
    ngulaju wijini palka-wangu lipiriji-piya.
  luo-luo: Eka Jehova Nyasaye nowachone niya, “So lweti ei lawi.” Kuom mano, Musa
    nosoyo lwete ei lawe kendo kane ogole oko, to lwete nolokore dhoho, marachar ka
    pe.
  meu-meu: Iehova ese ma e haduaia, eto, Imamu na emu hahedoki lalonai a toia vareai.
    Ia ese imana ena hahedoki ai e toia vareai; bena e veria lasi negana ai imana
    na kuroka-kuroka, lepra tauna imana na heto.
  npi-ULB: परमप्रभुले तिनलाई यसो पनि भन्‍नुभयो, “अब तेरो हात आफ्नो खास्टोभित्र राख्
    ।” त्यसैले मोशाले आफ्नो हात खास्टोभित्र राखे । तिनले बाहिर निकाल्दा तिनको हातमा
    हिउँजस्तै सेतो कुष्‍ठरोग लागेको थियो ।
  yor-yor: Ní ìgbà náà ni Olúwa wí pé, “Ti ọwọ́ rẹ bọ inú aṣọ ní igbá àyà rẹ̀.” Mose
    sì ti ọwọ́ rẹ̀ bọ inú aṣọ ní igbá àyà rẹ̀, ní ìgbà ti ó sì yọ ọ́ jáde, ọwọ́ rẹ̀
    ti dẹ́tẹ̀, ó sì ti funfun bí ẹ̀gbọ̀n òwú.
  emp-NTPO: 'Maʌ̃ awara Ãcõrẽba jarasia: –Bʌ jʌwara bʌa jʌ̃ b̶ʌ edre berajudua.– Ara
    maʌ̃da Moiseba berajuped̶a ẽũta edabʌrʌd̶e ab̶ed̶a idji jʌwara aid̶aba bira b̶asia.'
  ind-ind: TUHAN berkata lagi kepada Musa, “Masukkanlah tanganmu ke dalam jubahmu.”
    Maka Musa memasukkan tangannya ke dalam jubahnya, dan ketika dia mengeluarkan
    tangannya, tampaklah tangannya terkena penyakit kulit sehingga terkelupas dan
    bersisik warna putih seperti salju.
  pes-OPCB: 'سپس خداوند فرمود: «دستت را داخل ردایت ببر!» موسی دستش را داخل ردایش برد
    و همین که آن را بیرون آورد، دید که دستش بر اثر جذام مثل برف سفید شده است.'
  aer-aer: YAHWEH anteme Moses-eke angkeke, “Iltye ngkwinhe mantereke-arleke akwernaye.”
    Kele, Moses-ele iltye ikwerenhe mantereke-arleke akwerneke. Nhenge iltye arratelhe-ilelhemele,
    iltye ikwerenhe irrkentye akngerre irreke.
  tgl-ULB: Sinabi rin ni Yahweh sa kaniya, “Ngayon ilagay mo ang iyong kamay sa loob
    ng iyong balabal.” Kaya inilagay ni Moises ang kaniyang kamay sa loob ng kaniyang
    balabal. Nang ilabas niya ito, namasdan, na ang kaniyang kamay ay naging ketong,
    kasing puti ng niyebe.
  cbu-NT: Anumun nduniya mang' tatkusin, ashiri shiysha yusur nllitari yámandangcha.
    Kuwish k'tunirishish pazuyarush, titkureetsish patateerush, yusheerush kuwish
    napangcha, Apanll tárangiya. Móysissha, ayu táyaru, uwee wamarush pazuyaru, titkuree
    patateeru, yusur uwee yusheeru, nap ashku, uwish tsutashish nllitari tsutaru parangiya.
    Uwi kuchá kuchá ashisha kizpur chamirataru kazinaz tamapari ashiru parangiya.
  hui-hui: Ani lowa Anduane Homogohanda Mosesehondo lone lalu, Í̠naga gi aga bidegoni
    pogediha gambira, lene. Mosese ibu hale halu layadagua gi pogediha gambirini.
    Gambiruwa yamialu hearia gi hamuabi ale pewele hari beraliba ale yamini.
  mya-mya: တစ်​ဖန်​ထာ​ဝ​ရ​ဘု​ရား​က မော​ရှေ​အား``သင် ၏​လက်​ကို​ဝတ်​ရုံ​အောက်​သို့​သွင်း​လော့''
    ဟု​မိန့် တော်​မူ​၏။ မော​ရှေ​သည်​မိန့်​တော်​မူ​သည့်​အ​တိုင်း ပြု​လုပ်​၏။ လက်​ကို​ပြန်​ထုတ်​လိုက်​သော​အ​ခါ
    လက်​သည်​အ​ရေ​ပြား​ရော​ဂါ​စွဲ​၍​မိုး​ပွင့် ကဲ့​သို့​ဖြူ​ဆွတ်​လာ​၏။-
  cbi-NTPO: 'Tsejtu Yavé kayu tsandimi: Ñu'' tyaapa tenbapusha ta''pukide, timi. Tsenñu
    Moisés tsangue'' mangalaatu ya'' tyaapa manbityu bishpee tene juu, fibabaa mangalaakemi.'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ལ། ལག་པ་རུམ་དུ་ཆུག་ཅེས་གསུངས་པ་དང་། ཁོས་ཀྱང་ལག་པ་རུམ་དུ་བཅུག་ནས་ཕྱིར་ཕྱུང་བ་ན།
    བསམ་ཡིད་ལས་འདས་པ་ཞིག་ལ། ལག་པར་མཛེ་ནད་བྱུང་སྟེ་ཁ་བའི་མདོག་ལྟར་དཀར་པོར་གྱུར་པའོ།
    །
  sna-sna: Ipapo Jehovha akati, “Isa ruoko rwako muchipfuva chako.” Saka Mozisi akaisa
    ruoko rwake muchipfuva chake, uye paakarubudisa, rwakanga rwachena maperembudzi,
    sechando.
  spa-BLM: 'Yahvé le dijo además: “Ahora pon tu mano dentro de tu manto”. Metió la
    mano dentro de su manto, y cuando la sacó, he aquí que su mano estaba leprosa,
    blanca como la nieve.'
  cac-cac: 'Ix yalanxi Jehová chi'' d''a vin̈: —A ticnaic, aq''uem a c''ab'' d''a
    sn̈i'' a c''ool, xchi. Ix yac''anem sc''ab'' vin̈ chi'' d''a sn̈i'' sc''ool, axo
    ix yic''anelta sc''ab'' vin̈ chi'', ayxo och yab''il lepra d''ay, toxon̈ej sacvequinac
    yilji icha q''uen cheev.'
  swh-ULB: Yahwe pia alimwambia, “Sasaingiza mkono wako ndani ya vazi lako.” Hivyo
    Musa akaingiza mkono wake ndani ya vazi lake. Na alipoutoa nje, tazama, mkono
    wake ulikuwa na ukoma, mweupe kama theluji.
  bel-bel: 'Яшчэ сказаў яму Гасподзь: пакладзі руку тваю сабе запазуху. І ён паклаў
    руку сваю сабе запазуху, выняў яе, і вось рука ў яго пабялела ад праказы, як сьнег.'
  deu-ELBBK: 'Und der HERR sprach weiter zu ihm: Stecke doch deine Hand in deinen
    Gewandbausch. Und er steckte seine Hand in seinen Gewandbausch; und er zog sie
    heraus, und siehe, seine Hand war aussätzig wie Schnee.'
  mbb-OT: Ne mid-uman megkaǥi is Nengazen te, “Isuksuk nu is belad nu ziyà te kumbalè
    nu.” Midtuman haazà ni Moises, ne hein in-awè din en is belad din, ne utew heini
    mibmeputì tenged te midletunan heini te melimezang he zaru te lundis.
  mal-2015: 'യഹോവ പിന്നെയും അവനോടു: നിന്റെ കൈ മാർവ്വിടത്തിൽ ഇടുക എന്നു കല്പിച്ചു.
    അവൻ കൈ മാർവ്വിടത്തിൽ ഇട്ടു; പുറത്തു എടുത്തപ്പോൾ കൈ ഹിമംപോലെ വെളുത്തു കുഷ്ഠമുള്ളതായി
    കണ്ടു.'
  tuo-NT: 'Beꞌro Õꞌacʉ̃ ninemocʉ niwĩ: —Niꞌcãrõacãrẽ mʉꞌʉ ya omocãrẽ mʉꞌʉ ya suꞌtiro
    doca cutiro tiropʉ sĩosõrõña, nicʉ niwĩ. Cʉ̃ tojo nicã, Moisé cʉ̃ ya omocãrẽ sĩosõrõcʉ
    niwĩ. Beꞌro cʉ̃ ya omocãrẽ miiwĩrõ, ti omocãrẽ cãmi boari omocã ĩꞌacʉ niwĩ.'
  gup-gup: Kuhni mak Yawey bimarneyimeng Moses, yimeng, “Yibidngimen kore namekbe
    nawu yidjongbuyindi.” Wanjh Moses bidngimiworrinj, dja bu bidbebkerrinj wanjh
    kundjak bimey kubid bidkulahwarreminj, bidbeleminj duninjh yiman yerrih delek.
  gvs-gvs: E aiyuwoina Yauwe ibobwaramna idigo kana, ‘Nimam kubasisīu am kwama sinaena
    goi kasikasim kubasikōne.’ Tuwo moitamo nimagu guna kwama sinaena goi abasisiu,
    kasikasigu abasikone. Go nimagu abuyagi, agite. Iyaa! Nimaguyana sakavaina mana
    vísiya, e itapopoina!
  rmc-rmc: 'Paľis leske o RAJ phenďa: „Thov o vast tel o plašťos!“ Ov thoďa, a sar
    les iľa avri, leskro vast sas malomocno, parno sar jiv.'
  nlg-nlg: Vaho ge a Yahweh te bosa vania Moses, “Ko talua na limamu ilokana na ghamua
    na kabe.” Moses te nea te vagha, mi tana bona te lavikeha, na limana te pura vagha
    na selo kolua nia na kuhu.
  pes-OPV: 'و خداوند دیگرباره وی راگفت: «دست خود را در گریبان خود بگذار.» چون دست
    به گریبان خود برد، و آن را بیرون آورد، اینک دست او مثل برف مبروص شد.'
  ron-1924: 'Домнул й-а май зис: „Багэ-ць мына ын сын.” Ел шь-а бэгат мына ын сын;
    апой а скос-о ши ятэ кэ мына и се акоперисе де лепрэ ши се фэкусе албэ ка зэпада.'
  ben-OBCV: পরে সদাপ্রভু বললেন, “তোমার আলখাল্লায় তোমার হাতটি ঢুকিয়ে নাও।” অতএব মোশি
    নিজের আলখাল্লায় তাঁর হাতটি ঢুকিয়ে নিলেন, ও তিনি যখন সেটি বের করে আনলেন, তখন
    তাঁর হাতের চামড়া কুষ্ঠরোগাক্রান্ত হয়ে—সেটি বরফের মতো সাদা হয়ে গেল।
  som-som: Oo Rabbigu wuxuu kaloo ku sii yidhi isagii, Bal gacanta laabta saar, markaasuu
    gacanta laabta saaray, oo markii uu ka qaaday, bal eeg, gacantii baras bay yeelatay
    oo waxay u caddaatay sida baraf cad.
  lat-VUC: 'Dixitque Dominus rursum: Mitte manum tuam in sinum tuum. Quam cum misisset
    in sinum, protulit leprosam instar nivis.'
  eng-ASVBT: 'And Jehovah said furthermore unto him, Put now thy hand into thy bosom.
    And he put his hand into his bosom: and when he took it out, behold, his hand
    was leprous, as white as snow.'
  mna-mna: 'Mi Yooba iso pini mini ma iso: “Ur nomom ila begem.” Tana Mose iur namaana
    ila begeene. Beso ipas ma ipet na, ire mbetmbeete sananŋan ikam namaana ma ikokou
    ma imap.'
  ita-1885: 'Il Signore gli disse ancora: Mettiti ora la mano in seno. Ed egli si
    mise la mano in seno; poi, trattala fuori, ecco, la sua mano era lebbrosa, bianca
    come neve.'
  eng-LXXUP: And the Lord said again to him, Put thy hand into thy bosom; and he put
    his hand into his bosom, and brought his hand out of his bosom, and his hand became
    as snow.
  eng-ULB: Yahweh also said to him, “Now put your hand inside your robe.” So Moses
    put his hand inside his robe. When he brought it out, behold, his hand was leprous,
    as white as snow.
  spa-VBL: 'El Señor le dijo: “Pon tu mano dentro de tus ropas cerca de tu pecho”.
    Así que Moisés hizo lo que se le dijo. Cuando sacó su mano, estaba blanca como
    la nieve, con una enfermedad de la piel.'
  fra-_FOB: 'L''Éternel lui dit encore: Mets ta main dans ton sein. Et il mit sa main
    dans son sein; puis il la retira, et, voici, sa main était blanche de lèpre comme
    la neige.'
  mal-mal: 'യഹോവ പിന്നെയും അവനോട്: “നിന്റെ കൈ മാറിടത്തിൽ ഇടുക” എന്ന് കല്പിച്ചു. അവൻ
    കൈ മാറിടത്തിൽ ഇട്ടു; പുറത്ത് എടുത്തപ്പോൾ കൈ മഞ്ഞുപോലെ വെളുത്ത് കുഷ്ഠമുള്ളതായി
    കണ്ടു.'
  urd-GVR: Ab apnā hāth apne libās meṅ ḍāl de.” Mūsā ne aisā kiyā. Jab us ne apnā
    hāth nikālā to wuh barf kī mānind safed ho gayā thā. Koṛh jaisī bīmārī lag gaī
    thī.
  suz-BL: मिनु परमप्रभु यावेमी लेंशा “इ गुइ इ फेक्‍शो वा आगाम वोतो” देंत। मिनु मोसामी
    मो पाप्‍तु। मिनु नोले आ गुइ ग्रुंइशा कोव़ङानु, कोव़र मुशा बुश दुम्‍‍‍शो ताप्‍तु।
  ita-1927: 'L’Eterno gli disse ancora: “Mettiti la mano in seno”. Ed egli si mise
    la mano in seno; poi, cavatala fuori, ecco che la mano era lebbrosa, bianca come
    neve.'
  ckb-ckb: 'هەروەها یەزدان پێی فەرموو: «دەستت بخەرە ناو باخەڵت.» ئەویش دەستی خستە
    ناو باخەڵی و دەریهێنایەوە، بینی دەستی گول بووە و وەک بەفری لێهاتووە.'
  eng-BBE: 'Then the Lord said to him again, Put your hand inside your clothing. And
    he put his hand inside his robe: and when he took it out it was like the hand
    of a leper, as white as snow.'
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು ಅವನ ಸಂಗಡ ಇನ್ನೂ ಮಾತನಾಡಿ, “ನಿನ್ನ ಕೈಯನ್ನು ನಿನ್ನ ಉಡಿಯಲ್ಲಿ
    ಇಟ್ಟುಕೋ,” ಎಂದಾಗ, ಅವನು ತನ್ನ ಕೈಯನ್ನು ಉಡಿಯಲ್ಲಿ ಹಾಕಿ ಹೊರಗೆ ತೆಗೆದನು. ಇಗೋ, ಅವನ ಕೈ ಕುಷ್ಠದಿಂದ
    ಹಿಮದಂತೆ ಆಗಿತ್ತು.
  bbb-bbb: E Ireobo fu Mosisi ijiege kuara areme una kuke kuae, Ni umui one abena
    ugone one a ado abiema ijia abieno kuamoga fu E Ireobo irinana ijiege rei. Mosisi
    fu umui fuone abe ugone ijia abie areme una meru gake umui fuone fuka kati kunaena
    ka abaekirae.
  tam-2017: 'மேலும், யெகோவா அவனை நோக்கி: “உன் கையை உன்னுடைய மடியிலே போடு” என்றார்;
    அவன் தன் கையைத் தன்னுடைய மடியிலே போட்டு, அதை வெளியே எடுக்கும்போது, இதோ, அவனுடைய
    கை உறைந்த பனியைப்போல வெண்குஷ்டம் பிடித்திருந்தது.'
  spa-RV-1909: 'Y díjole más Jehová: Mete ahora tu mano en tu seno. Y él metió la
    mano en su seno; y como la sacó, he aquí que su mano estaba leprosa como la nieve.'
  ron-BTF: 'Și DOMNUL i-a mai spus: Pune-ți acum mâna în sân. Iar el și-a pus mâna
    în sân; și când și-a scos-o, iată, mâna lui era leproasă ca zăpada.'
  eng-WEBP: The LORD said furthermore to him, “Now put your hand inside your cloak.”
    He put his hand inside his cloak, and when he took it out, behold, his hand was
    leprous, as white as snow.
  eng-FBV: Then the Lord told him, “Put your hand inside your clothes close to your
    chest.” So Moses did as he was told. When he took his hand out, it was white like
    snow with a skin disease.
  nld-1939: 'Opnieuw sprak Jahweh tot hem: Steek uw hand in uw boezem. Hij stak zijn
    hand in zijn boezem, maar toen hij ze terugtrok, was zijn hand melaats, en leek
    wel sneeuw.'
  nch-BL: 'Huan TOTECO quiilhui: ―Huan ama, xijcalaqui momax moyolixco. Huan Moisés
    quicalaqui imax iyolixco huan quema quiquixti, quiitac para quipiyayaya nopa fiero
    tacayo palanca cocolisti cati itoca lepra huan eliyaya chipahuac quej set.'
  vie-1934: 'Đức Giê-hô-va lại phán rằng: Hãy đặt tay ngươi vào lòng. Người liền đặt
    vào, rồi lấy ra. Nầy, tay người nổi phung trắng như tuyết.'
  hin-CV: फिर याहवेह ने मोशेह से दुबारा कहा “अब अपना हाथ वस्त्र के भीतर अपनी छाती
    पर रखो.” मोशेह ने अपना हाथ अपनी छाती पर रखकर बाहर निकाला, तुरंत उनका हाथ कुष्ठ
    के कारण हिम जैसा श्वेत हो गया.
  eng-OURB: Adonai said furthermore to him, “Now put your hand inside your cloak.”
    He put his hand inside his cloak, and when he took it out, behold, his hand was
    leprous, as white as snow.
  spa-BES: 'Entonces el Señor le volvió a decir: Métete la mano en la ropa. Y metió
    la mano dentro de su túnica; y cuando la sacó, era como la mano de un leproso,
    blanca como la nieve.'
  tdx-tdx: Natovo’ Iehovà ama’e ty hoe, Azi­liho añ-araña’o ao ty fità’o, le nazili’e
    añ-araña’e ao ty fità’e le ie nakare’e; hehe te angamae i fità’ey, hafotim-bolovaso.
  vid-vid: Kahi, Mkulu Nguluwi nakamlonjela, “Winjize moko wa hegwe mli ikanzu lya
    hegwe.” Musa nakadita hiho, ila loyalavile kunze, baho uwa na uswema.
  eng-OKE: And the Lord said yet to him, Put now thy hand into thy bosom. And he put
    his hand into his bosom, and drew it out; and, behold, his hand was white as snow.
  tha-KJV: และพระเยโฮวาห์ตรัสกับโมเสสอี​กว่า “เอามือของเจ้าสอดไว้​ที่​อกของเจ้า” ท่านก็สอดมือของท่านไว้​ที่​อกของท่าน
    และเมื่อชักมือออก ดู​เถิด มือของท่านก็เป็นโรคเรื้อน ขาวเหมือนหิ​มะ
  por-BR-2018: 'E disse-lhe mais o SENHOR: Mete agora tua mão em teu peito. E ele
    meteu a mão em seu peito; e quando a tirou, eis que sua mão estava leprosa como
    a neve.'
  deu-ELO: 'Und Jehova sprach weiter zu ihm: Stecke doch deine Hand in deinen Busen.
    Und er steckte seine Hand in seinen Busen; und er zog sie heraus, und siehe, seine
    Hand war aussätzig wie Schnee.'
  eng-WYC-2018: And the Lord said again to Moses, Put thine hand into thy bosom; and
    when he had put it into his bosom, he brought forth it leprous, at the likeness
    of snow. (And the Lord said to Moses, Put thy hand inside thy cloak; and after
    he had put it inside his cloak, when he took it out again, he brought it forth
    leprous, and as white as snow.)
  epo-epo: 'Kaj la Eternulo diris al li plue: Metu vian manon en vian sinon. Kaj li
    metis sian manon en sian sinon; kaj kiam li elprenis ĝin, jen lia mano estis leprokovrita
    kvazaŭ neĝo.'
  uig-PIN: 'Pǝrwǝrdigar uningƣa yǝnǝ: — Ⱪolungni ⱪoynungƣa salƣin, dewidi, u ⱪolini
    ⱪoyniƣa selip qiⱪiriwidi, mana, ⱪoli pesǝ-mahaw kesiligǝ giriptar bolup ⱪardǝk
    aⱪirip kǝtti.'
  beo-beo: 'Hina Gode da Mousesema eno amane sia:i, “Dia lobo amo dia abula ganodini
    wamo salima.” Mousese da Gode Ea sia:i defele hamoi. E da ea lobo bu duga:le,
    amo da aiya bagade moloba: agoai ba:i. (‘lebelosi’ oloi).'
  tpi-OTNT: Na Bikpela i tokim Moses gen olsem, “Putim han insait long saket bilong
    yu.” Em i mekim olsem Bikpela i tok na taim em i kamautim han, orait han i gat
    sua nogut tru na i wait olgeta.
  hau-SA: Sa’an nan Ubangiji ya ce, “Sa hannunka cikin rigarka.” Sai Musa ya sa hannunsa
    cikin rigarsa, sa’ad da ya fitar da shi, sai hannun ya a kuturce fari fat, kamar
    ƙanƙara.
  udu-udu: 'Doḵ e TAP̱A ki o a’di gwo mo ki: Dwari me’d abor pini mo ma, dhali a’di
    miiki’d kan mo. Dhali ki a’di buḵki a’di ka pije/ mo tani me’d piti ’koshkina
    monthus mo mmokusha/ kush me’d ’thip̱iny gana/ mo be.'
  uig-LAT: 'Perwerdigar uninggha yene: — Qolungni qoynunggha salghin, déwidi, u qolini
    qoynigha sélip chiqiriwidi, mana, qoli pése-maxaw késilige giriptar bolup qardek
    aqirip ketti.'
  nde-nde: UThixo wabuye wathi, “Faka isandla sakho phakathi kwejazi lakho.” UMosi
    wasefaka isandla sakhe ejazini lakhe, kwathi lapho esesikhupha, sasesimhlophe
    njengongqwaqwane sesilobulephero.
  ton-ton: 'Pea toe pehēange ʻe Sihova kiate ia, “Ko eni, ai ho nima ki ho fatafata.”
    Pea naʻa ne ai hono nima ki hono fatafata: pea ʻi heʻene toʻo ia mei ai, vakai,
    kuo kilia hono nima pea hangē ko e ʻuha hinehina.'
  ces-1613: 'Potom zase řekl jemu Hospodin: Vlož nyní ruku svou za ňadra svá. I vložil
    ruku svou za ňadra svá; a vyňal ji, a aj, ruka jeho byla malomocná, bílá jako
    sníh.'
  eko-eko: 'Nnyizinku khumuuza theenya yoori: “Otthe nkhono awo vamweyo!” Khutthaavo,
    alazakavo khwiiyana maaharaja khulakala nkhama liwiku.'
  eng-WMB: The LORD said furthermore to him, “Now put your hand inside your cloak.”
    He put his hand inside his cloak, and when he took it out, behold, his hand was
    leprous, as white as snow.
  tam-TCV: மேலும் யெகோவா மோசேயிடம், “உன் கையை உன் மேலங்கியினுள் வை” என்றார். எனவே
    மோசே தன் கையை மேலங்கிக்குள் வைத்தான்; அவன் அதை வெளியே எடுத்தபோது, அவனுடைய கை உறைபனியைப்போல்
    குஷ்டமாகியிருந்தது.
  ceb-ULB: Miingon usab si Yahweh kaniya, “Karon isulod ang imong kamot sa imong kupo.”
    Busa gisulod ni Moises ang iyang kamot sa iyang kupo. Sa dihang gipagawas niya
    kini, tan-awa, gisangla na ang iyang kamot, sama kaputi sa niyebe.
  pol-UBG: 'PAN powiedział mu jeszcze: Włóż teraz rękę w zanadrze. Włożył więc rękę
    w zanadrze, a gdy ją wyjął, była pokryta trądem jak śniegiem.'
  agr-agr: 'ataktu chichajak: “¡Jáanchjum inuam detsepem achikta!” Tama Moisés inua
    detsepen achikui. Nunik uwejen jiiki diikma jata lepra achikam shiig puju wajasun
    wainkauwai.'
  kyc-kyc: Lapala Kamongo dokome Mosese deeyoko lamaiyuo, Embena kingi doko komau
    pee pingi dokona minyalyapala koko pyambunya leya. Leyamuli pyuo pipala neta nyuo
    kandeyamo dokopa rete rapa pyuo kewa lao pee lombakinyi peyo epeya.
  urd-GVU: اب اپنا ہاتھ اپنے لباس میں ڈال دے۔“ موسیٰ نے ایسا کیا۔ جب اُس نے اپنا ہاتھ
    نکالا تو وہ برف کی مانند سفید ہو گیا تھا۔ کوڑھ جیسی بیماری لگ گئی تھی۔
  deu-1912: 'Und der HERR sprach weiter zu ihm: Stecke deine Hand in deinen Busen.
    Und er steckte seine Hand in seinen Busen und zog sie wieder heraus; siehe, da
    war aussätzig wie Schnee.'
  ntj-ntj: Puru Mama Kuurrtu watjarnu, “Maranku pirlpirrta tjarrpatjurra.” Nyangka
    mularrpartu pirlpirrta tjarrpatjunu. Palunyalu yilaralpi nyangu purrtjutjarrarringu.
  kan-2017: ಯೆಹೋವನು ತಿರುಗಿ ಅವನಿಗೆ, “ನಿನ್ನ ಕೈಯನ್ನು ಎದೆಯಭಾಗದೊಳಗೆ ಇಟ್ಟುಕೋ” ಎಂದು ಹೇಳಿದನು.
    ಅವನು ಹಾಗೆ ಇಟ್ಟುಕೊಂಡು ಹೊರಗೆ ತೆಗೆಯಲು ಅವನ ಕೈ ಕುಷ್ಠ ಹತ್ತಿ ಹಿಮದಂತೆ ಬೆಳ್ಳಗಾಗಿತ್ತು.
  ena-ena: La Mosesɨ dɨ cɨhu ala abami. Nadɨ human agadɨ hadi hɨlahɨla muji nadɨ apagaŋ
    heŋ lamɨnaŋ ivoum uami. Lɨci Asɨ Iaue abami hameŋ ala nudɨ human agadɨ lamɨci
    ivouci cɨhu ala magɨlɨci ivavemi. Ivaveci igɨci lɨpɨlɨm lɨpɨlɨm agɨlaŋ nudɨ human
    hɨvɨ vɨkɨla vɨkɨla iaha hɨniavɨmi.
  yap-yap: Miki ga’ar SOMOL ngak Moses, “Mu tay pa’am nga tan wuru’ e mad rom.” Me
    rin’, ma fa’ani chuweg pa’ u tan fare mad rok, ma ke yib reb e liliy ngay, nike
    peth yungi ban’en riy nib wech, ni bod e ayis.
  hlt-MCSB: Te phoeiah BOEIPA loh anih te, “Na kut te na rhang ah puei bal dae,” a
    ti nah. A kut te a rhang ah a puei tangloeng tih a yueh vaengah tah a kut te vuelsong
    bangla a pahuk pah.
  mdy-ETH: ዬካፓ ሃሣ ናንጊና ናንጋ ጎዳ ሙሴም፦ «ኩጮ ኔኤኮ ሾኦጳ ዳኬ» ጋዓዛ፥ ዒዚ ኩጮ ፔኤኮ ሾኦጳ ዳኬኔ፤ ኩጮ ዒ ጊንሣ
    ኬሳዛ ሻቺጉዲ ቦኦሪ፥ ዑፆይዳ ኬስካ ዶርዓሢና ዓርቂንቴያ ማዔኔ።
  twi-ASANTE: “Afei, fa wo nsa hyɛ wo bo.” Ɔde ne nsa hyɛɛ ne bo na ɔyiiɛ no, na kwata
    ayɛ ne nsa ho fitaa.
  ipi-ipi: Akali Andane-to Mosesa lamawuato, nimbana kini saketenga aindaka laa leae-pia.
    Leane pua Mosesa-to kini aindaka loto molo peke lea-kola, balana kini akepuato
    tapa pitanane ateae-pia.
  eng-WEBU: The LORD said furthermore to him, “Now put your hand inside your cloak.”
    He put his hand inside his cloak, and when he took it out, behold, his hand was
    leprous, as white as snow.
  bnp-bnp: E BAKOVI DAGI i taki tabua e Moses, “O ru dilia na nirodo vomu a limamu!”
    Lakea e Moses i ru dilia na nirodo vona a limana. Na tahuna i turari talea, i
    masia a limana i tuvu vona a patala, i kea manga a kamagi.
  wal-wal: Hegaappe guyyiyan GODAI a, “Ne kushiyaa ne shophphan naaqqa” yaagin, Muusee
    ba kushiyaa shophphan naaqqiis; i kessiyo wode a kushee barottidi shachchaadan
    booxxiis.
  spa-PDDPT: 'Además Yavé le dijo: Mete ahora tu mano en tu seno. Y él metió su mano
    en su seno, y cuando la sacó, vio que su mano estaba leprosa como la nieve.'
  gun-gun: Ha'e gui emoĩ ndepo ndepexo re — he'i. Ha'e rami opexo re opo omoĩ vy oipe'a
    jevy rã ipo re oĩ lepra, yro'y rami xiĩ va'e.
  agu-BL: 'Ncha''tz tal Ryos tetz Moisés: —Ak'' quen ak''ab wutz awembl. Toque''n
    tzun tk''ol i'' yi k''ab wutz yi tembl. Ma yi tele''n tzaj tcy''al, chin skoj
    nin ban tan jun jilwutz tx''a''c yi na bi''aj lepra.'
  ilo-ULB: Kinuna pay ni Yahweh kenkuana, “ Ita iyunegmo ta imam iti pagan-anaymo.”
    Inyuneg ngarud ni Moises ti imana iti pagan-anayna. Idi inruarna daytoy, adtoy,
    adda ketong ti imana, a kas kapuraw ti niebe.
  kpg-kpg: Dimaadua ga helekai labelaa, “Daalo doo lima gi lodo doo gahu.” Gei Moses
    gu daalo. Dono madagoaa ne haga mmuu mai dono lima gi daha, gei dono lima guu magi
    genegene, gu kene hua be ‘snow’.
  uig-ARA: 'پەرۋەردىگار ئۇنىڭغا يەنە: ــ قولۇڭنى قوينۇڭغا سالغىن، دېۋىدى، ئۇ قولىنى
    قوينىغا سېلىپ چىقىرىۋىدى، مانا، قولى پېسە-ماخاۋ كېسىلىگە گىرىپتار بولۇپ قاردەك
    ئاقىرىپ كەتتى.'
  bps-bps: Na man Dwata, “Na fafusukam i kmalam di lam i tahà sigalam.” Nimen Mosis
    na di kafalwaan i kmalan di saulan, too bukay, du tadankat i tduk tfig.
  sus-sus: Na dangi xanbi, Alatala man naxa a masen a bɛ, «I bɛlɛxɛ sa i kanke ma
    i xa donma bun ma.» A to na raba, a fa a ramini, kunɛ a bɛlɛxɛ rafiixɛxi.
  pon-2006: KAUN-O pil pwurehng mahsanihong Moses, “Kapwadolong pehmwen nan omw likowen.”
    E ahpw kapwaiada; oh ni eh kapwadeisang, peho diren tokutoklahr, diren mwahi pwetepwet,
    duwehte sinoh.
  jae-jae: Go Apômtau kêsôm biŋ ŋagêdô gêdêŋ eŋ gebe “Ônsêmuŋ lêmam êsô nêm ŋakwê.”
    Eŋ kêsêmuŋ lêma kêsô ma gêdêŋ taŋ kêtaiŋ sa kêtiam naŋ, gêlic gebe kamocbôm gêjac
    têc lêma auc e kêtu sêp kêtôm labi.
  ksd-ksd: 'Ma ra Luluai i ga biti bula tana: Io, una vung ra limam ta ra bongobongom.
    Ma i ga vung ra limana ta ra bongobongono; ma ba i tak vue mule, io, ra limana
    i ga vukavuka, i ga pua da ra kabang.'
  tur-YTC: Yahve ayrıca ona, “Şimdi elini abanın içine koy” dedi. Elini abasının içine
    soktu ve onu çıkardığında, işte, eli kar gibi beyaz cüzamlıydı.
  grc-BRENT: Εἶπε δὲ αὐτῷ Κύριος πάλιν, εἰσένεγκον τὴν χεῖρά σου εἰς τὸν κόλπον σου·
    καὶ εἰσήνεγκε τὴν χεῖρα αὐτοῦ εἰς τὸν κόλπον αὐτοῦ· καὶ ἐξήνεγκεν τὴν χεῖρα αὐτοῦ
    ἐκ τοῦ κόλπου αὐτοῦ, καὶ ἐγενήθη ἡ χεὶρ αὐτοῦ ὡσεὶ χιών.
  ind-AYT: Kemudian, TUHAN berfirman lagi kepadanya, “Sekarang, masukkanlah tanganmu
    ke dalam jubahmu.” Dia pun memasukkan tangannya ke dalam jubahnya. Ketika dia
    mengeluarkannya, lihatlah, tangannya kena kusta seperti salju.
  nya-nya: Yehova anatinso, “Pisa dzanja lako mʼmalaya akowo.” Choncho Mose anapisa
    dzanja lake mʼmalaya ake ndipo pamene analitulutsa, linali la khate kuchita kuti
    mbuu ngati ufa.
  hrv-hrv: 'Još mu Jahve rekne: “Uvuci ruku u njedra.” On uvuče ruku u njedra. Kad
    ju je izvukao, gle - ruka mu gubava, bijela kao snijeg.'
  mps-mps: Genuai Bidigo Moses dali te po ma wai, “Nago nogo naga ugwa tomoba muao.”
    Agai te Genuai Bidigo wali po gilama tama tiai, tama agai nogo me teda sai, tama
    te nogode keni dwai mu, tama te keni tigidali tedela yai.
  tpi-tpi: Na Bikpela i tokim Moses gen olsem, “Putim han insait long saket bilong
    yu.” Em i mekim olsem Bikpela i tok na taim em i kamautim han, orait han i gat
    sua nogut tru na i wait olgeta.
  dan-1931: 'Og HERREN sagde fremdeles til ham: “Stik din Hånd ind på Brystet!” Da
    stak han sin Hånd ind på Brystet, og da han trak den ud, se, da var den hvid som
    Sne af Spedalskhed.'
  vie-OVCB: 'Chúa Hằng Hữu lại phán với Môi-se: “Đặt tay vào bụng con xem.” Ông vâng
    lời, khi rút tay ra, thấy phong hủi nổi lên trắng như tuyết.'
  guj-2017: વિશેષમાં યહોવાહે તેને કહ્યું, “હું તને બીજો ચમત્કાર બતાવું છું. તારો હાથ
    તેં પહેરેલા ઝભ્ભા નીચે છાતી પાસે મૂક.” તેમ કર્યા પછી મૂસાએ જ્યારે હાથ પાછો બહાર
    કાઢયો ત્યારે તેનો હાથ કુષ્ટરોગથી બરફ જેવો સફેદ થઈ ગયો હતો.
  pon-2006A: KAUN-O pil pwurehng mahsanihong Moses, “Kapwadolong pehmwen nan omw likowen.”
    E ahpw kapwaiada; oh ni eh kapwadeisang, peho diren tokutoklahr, diren mwahi pwetepwet,
    duwehte sinoh.
  por-BRBSL: 'Yahweh disse-lhe ainda: “Agora ponha sua mão dentro de seu manto”. Ele
    colocou sua mão dentro do manto, e quando a tirou, eis que sua mão era leprosa,
    branca como a neve.'
  aly-aly: INGKART angkek Moses-ek arrpemarl, “Iltya aylpa arnkwa kwen-ampeny-warl.”
    Kel Moses iltya aylpa kwen-ampeny-warl. Kel iltya tyerrelhek, iltya tywen-angketyarr-anem
    arelhek.
  cth-cth: BAWIPA ni na kut na lungtabue thung tapu haw bout atipouh e patetlah a
    kut a lungtabue thung a tapu teh a rasa navah, a kut teh a hrikbei.
  twi-twi: Afei, Awurade kae se, “Fa wo nsa hyɛ wʼatade mu.” Mose de ne nsa hyɛɛ nʼatade
    mu, na oyii no, na kwata ayɛ ne nsa ho; ayɛ fitaa sɛ sukyerɛmma.
  hlt-hlt: Te phoeiah BOEIPA loh anih te, “Na kut te na rhang ah puei bal dae,” a
    ti nah. A kut te a rhang ah a puei tangloeng tih a yueh vaengah tah a kut te vuelsong
    bangla a pahuk pah.
  tbz-SIM: 'Kɛ yíɛ́ kɛ́bɛ́i nkɛ dɔ̀: Bɑɑ́ ɑ nɔ̀ùtɛ̀ ɑ pɛ̃tɛ́mpĩɛ̃̀kù. Kɛ̀ Mɔyiisii
    bɑɑ́, kɛ́ nyóó dɛitɛní o nɔ̀ùtɛ̀ kɛ sɔ̃́ ntikɔ̀ntì tɛ̀ pĩ nkɛ̀ tɛ̀ pɛikɛ kɛ do
    ntipɑ̀ɑ̀kóntì.'
  msy-2020: Egha Ikiavɨra Itir God ua kamaghɨn a mɨgei, “Nɨ uan dafarim uan evarim
    gisɨn korotiamɨn aven amadagh.” Ezɨ Moses uan dafarim uan evarim gisɨn korotiamɨn
    aven amadaghava uam anesi, ezɨ arɨmariam lepa an dafarim bato, egha a ghuariamɨn
    mɨn ghurghuri.
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɔ tɑsɑ Moisi kɛ heeluɣu sɩ: Nyǝkɩ nyɑ́ niŋ kɛ nyɑ́ lɑŋlɛ tɑɑ
    kɛ́ nyɑ́ toko tɛɛ. Moisi nyǝkɑ ɩ niŋ kɛ mpʋ nɑ ɩ́ kʋsɩ-ɩ, ɩlɛ ɩ tutɑ tɔnʋɣʋ tɔɔ
    ɑsilimɑ kʋtɔŋ wɑɑsɑ ɩ niŋ tǝnɑɣɑlɛ nɑ ɩ́ sɛɛwɑ tǝhɑii.'
  azb-azb: 'Rəbb yenə dedi: «İndi əlini qoynuna qoy». Musa əlini qoynuna qoydu. Onu
    qoynundan çıxaranda, əli cüzama tutulub qar kimi ağappaq oldu.'
  eng-DBY: And Jehovah said moreover to him, Put now thy hand into thy bosom. And
    he put his hand into his bosom, and took it out, and behold, his hand was leprous,
    as snow.
  hin-2017: फिर यहोवा ने उससे यह भी कहा, “अपना हाथ छाती पर रखकर ढाँप।” अतः उसने अपना
    हाथ छाती पर रखकर ढाँप लिया; फिर जब उसे निकाला तब क्या देखा, कि उसका हाथ कोढ़ के
    कारण हिम के समान श्वेत हो गया है।
  wol-KYG: 'Aji Sax ji dellooti ne ko: «Léegi dugalal sa loxo, teg ko ci sa dënn.»
    Musaa dugal loxoom, teg ko ca dënnam; ba mu ko génnee, mu defi àkk, xobbiku.'
  swp-swp: GUIAU hinage i ribauio arinai e ene, “Nimam u torelaei nuapoum eai.” To
    nimana i torelaei nuapouna eai, eo murina eai i abihai, abo ie ita nimana i lepela,
    i posiposi, i posiposi doha snow.
  bjr-bjr: Yaaweefa kafaa Mooseena qimaminau. Anee aneenna siutaki asauku upeekaa.
    Miqi qufanoo Mooseefa miqimminau. Asauku upeekaseenoo radukusee qafoofanoo asaukumau
    aiqama namuandaundau inoo marufanoo qafanau.
  eng-YLT: And Jehovah saith to him again, 'Put in, I pray thee, thy hand into thy
    bosom;' and he putteth in his hand into his bosom, and he bringeth it out, and
    lo, his hand [is] leprous as snow;
  kne-kne: Kasin binilin Diyos si Moses yan kanana, “Isoksok mo din takkay mo sin
    tak-ep di badom.” Say inyat tet-ewan Moses yan idi kaanena, natalektekan si mankilat
    ay kakaman andap dowan et mankokolad ay dadlon naapiktalan si kaeegyat ay sakit
    di kodil.
  bzd-NTPO: I' ta̱ be' ulà tiú̱wa̱ be' batsi̱' a̱. Eta̱ Moisés ulà tié̱wa̱ ibatsi̱'
    a̱. Mik ie' ulà yéttsa̱, eta̱ ie' isué̱ tö iwölineka̱ saruruë duè kiè lepra e'
    wa̱.
  eng-WYC-2017: And the Lord said again to Moses, Put thine hand into thy bosom; and
    when he had put it into his bosom, he brought forth it leprous, at the likeness
    of snow.
  eng-WMBB: The LORD said furthermore to him, “Now put your hand inside your cloak.”
    He put his hand inside his cloak, and when he took it out, behold, his hand was
    leprous, as white as snow.
  urd-GVH: अब अपना हाथ अपने लिबास में डाल दे।” मूसा ने ऐसा किया। जब उसने अपना हाथ
    निकाला तो वह बर्फ़ की मानिंद सफ़ेद हो गया था। कोढ़ जैसी बीमारी लग गई थी।
  rug-rug: Meke zama pule la tugo koe Mosese se Zihova, “Mu vekoa pa korapa mua poko
    sa limamu,” Meke va tabea Mosese si Asa, meke sipu va vura pulea sa sa limana,
    si raza ia na minoho popoqu si asa, meke keoro guana sinou sa doduru tinina.
  gaz-gaz: Waaqayyos Museedhaan, “Harka kee bobaa kee keessa kaaʼadhu” jedhe. Museenis
    harka isaa bobaa isaa keessa kaaʼate; yommuu inni baafatettis, kunoo harki isaa
    lamxii akka cabbii taʼe.
  fra-LSG: 'L’Éternel lui dit encore: Mets ta main dans ton sein. Il mit sa main dans
    son sein; puis il la retira, et voici, sa main était couverte de lèpre, blanche
    comme la neige.'
  gnn-gnn: Ga biyapul Garrayyu waŋana Mawtjitjnha bitjarra, “Biyaka goŋ‐gärriya girri'lili
    nhokalay nhe, dhipali gumurrlili ya'.” Bala yuwalkthi ŋayinydja goŋ‐gärrina. Ga
    ŋunhi ŋayi goŋdja dhawaṯmaranhamina ŋanyapinyay ŋayi, bala nhäŋalanydja marrtjina
    goŋdja ŋanyapinyay ŋayi gaywaraŋu' warray, burrpuy'mirriyina warray marrtjina
    ŋayinydja.
  yal-yal: Alatala mɔn yi a fala, a naxa, “I yiin naso i ya domaan bun.” A yi a yiin
    naso a domaan bun, a mɔn yi a ba na. A to a ba, a yi a to fure ɲaxin bata mini
    a yiin ma, a yi fixaxi alo balanbalan kɛsɛna.
  haw-1868: Olelo hou mai la o Iehova ia ia, E hooholo oe i kou lima ma kou umauma
    iho. Hooholo ae la ia i kona lima ma kona umauma, a i kona unuhi ana mai, aia
    hoi, ua lepera ia e like me ka hau.
  arb-NAV: 'ثُمَّ قَالَ الرَّبُّ أَيْضاً: «أَدْخِلْ يَدَكَ فِي عُبِّكَ». فَأَدْخَلَ
    يَدَهُ فِي عُبِّهِ. وَعِنْدَمَا أَخْرَجَهَا إِذَا بِها بَرْصَاءُ كَالثَّلْجِ.'
  ewe-ewe: Azɔ Yehowa gblɔ be, “Tsɔ wò asi de wò axatome.” Eye Mose tsɔ eƒe asi de
    axatome. Esi wòɖe asi ɖa la, eƒe asi dze kpodɔ hefu kpĩi.
  eng-LEE: 'And the Lord said farthermore unto him, Do put thy hand into thy bosom:
    and he put his hand into his bosom; and when he took it out, behold, his hand
    was leprous, white as snow.'
  gvn-gvn: Godungku Mosesanda balkan baja, yalaman, “Yunu mara kananga kambinga yijarrika.”
    Mosesangka yijarrin, walngan baja. Nyungu mara bingajiman, bajiji, leprosymunji.
    Yinyamun Godungku yalaman, “Mara yijarrika baja.” Mosesangka yijarrin, nyungu
    mara ngulkurrman baja. Godungku yalaman, “Yundu yalamaka, miracle milbi jananda
    Israel-warranda, jana yunun believeim-bunganka. Kaki jana kariku believeim-bal,
    yundu bana mana wawubajamun Nilemun, bubungu yilba. Yinya bana mulamal.”
  nna-nna: Parirr wirrilarningu kaninykurti nyuntumili wurrungu.” Moses-ju wirrirnarningu
    kaninykurti Ngarrkamilingi muwarrja palaja kulpanya purrinajalu yirrirnarningu
    palinymili parirr yija mirta-mirta pitarr-pitarr wurrkujartiny.
  asm-FB: যিহোৱাই তেওঁক পুনৰ ক’লে, “তুমি তোমাৰ হাত চোলাত ভৰোৱা।” সেয়ে মোচিয়ে হাতখন
    নিজৰ চোলাত ভৰালে। পাছত তেওঁ যেতিয়া হাতখন বাহিৰলৈ উলিয়াই আনিলে, তেতিয়া তেওঁ
    দেখিলে যে, তেওঁৰ হাত কুষ্ঠ ৰোগেৰে হিমৰ নিচিনা বগা হৈছে।
  sus-A: نَ دَنفِ شَنبِ، عَلَتَلَ مَن نَشَ عَ مَسٍن عَ بّ، «عِ بّلّشّ سَ عِ كَنكٍ
    مَ عِ شَ دٌنمَ بُن مَ.» عَ تٌ نَ رَبَ، عَ قَ عَ رَ مِنِ، كُنّ عَ بّلّشّ رَقِيشّشِ.
  fra-SBL: 'Yahvé lui dit encore : « Mets maintenant ta main dans ton manteau. » Il
    mit sa main dans son manteau, et quand il la retira, voici que sa main était lépreuse,
    blanche comme la neige.'
  hbo-hbo: וַיֹּאמֶר֩ יְהוָ֨ה לֹ֜ו עֹ֗וד הָֽבֵא־נָ֤א יָֽדְךָ֙ בְּחֵיקֶ֔ךָ וַיָּבֵ֥א
    יָדֹ֖ו בְּחֵיקֹ֑ו וַיֹּ֣וצִאָ֔הּ וְהִנֵּ֥ה יָדֹ֖ו מְצֹרַ֥עַת כַּשָּֽׁלֶג׃
  eng-WYCLIFFE: And the Lord seide eft, Putte thin hond in to thi bosum; and whanne
    he hadde put it in to the bosum, he brouyte forth it leprouse, at the licnesse
    of snow.
  piu-2006: '@see-verse:EXO.004.005'
  pjt-pjt: Munu piṟuku Godalu Mosela wangkangu, “Maṟanku tjarpatjura mantara unngu.”
    Ka Moselu maṟa tjunu mantara unngu munu ilaṟa nyangu maṟa latjaringkunytja pika
    panya piṟanpa tjuṉpa puṟunypa.
  cwe-cwe: Mndewa Mulungu kamulongela Musa mwanza wekaidi‚ “Ika mkono mudiwalo jako.”
    Musa keka mkono wake muna diwalo, viyaulavile‚ ugaluka mzelu fana munhu yeli na
    utamu wa mbende.
  bgs-bgs: Na, igkagi puman tô Áglangngagán ki Moises, na mà din, “Dalám nu yan bállad
    nu yan ta umpak nu.” Igbánnal si Moises, asta tô igpaluwà din tô bállad din, isalábbuan
    sikandin su iglamputì dán tô bállad din ka téték.
  kik-kik: Ningĩ Jehova akiuga atĩrĩ, “Ikia guoko nguo-inĩ yaku.” Nĩ ũndũ ũcio Musa
    agĩikia guoko nguo-inĩ yake, na rĩrĩa aakũrutire kwarĩ na mangũ, gũkeerũha ta
    ira.
  fra-NCL: 'Yahweh lui dit encore : « Mets ta main dans ton sein. » Il mit sa main
    dans son sein, puis il l’en retira et voici qu’elle était couverte de lèpre, blanche
    comme la neige.'
  cek-AK: To pacoengah Angraeng mah, Vaihi laihaw thungah na ban to tapawh ah, tiah
    a naa. Mosi mah laihaw thungah a ban to tapawh; khenah, a ban azuh let naah, a
    ban loe dantui baktih kanglung, ngansae ah angcoeng.
  xla-xla: Epame Godta mamisika꞉ Moses watle epo atlaiyo, “Wa꞉ doye wa꞉ kapumale tluka
    dulu dla hamatipame holahane,” diyo. Epalati Mosestapo ya꞉ doye ya꞉ kapumale tluka
    dulu dla hamatipo holahalati ya꞉ do dla heheyapata demama kamkamyaiyo.
  cuk-cuk: 'Bab-Jehová Moisésʼga sogdebalid: —Be-argan be-moryaba be-binasgargi be
    mese. Moisés na e-binasgargi e-argan mesisad. E-argan gannar onoargu, naibe-buna-yaa-maleged
    nika, ise-sibudiki, dakuu-dakle onoalid.'
  uig-CYR: 'Пәрвәрдигар униңға йәнә: — Қолуңни қойнуңға салғин, девиди, у қолини қойниға
    селип чиқиривиди, мана, қоли песә-мохо кесилигә гириптар болуп қардәк ақирип кәтти.'
  tel-2017: తరువాత యెహోవా “నీ చెయ్యి నీ అంగీలో పెట్టుకో” అన్నాడు. అతడు తన చెయ్యి అంగీలో
    ఉంచి బయటికి తీసినప్పుడు ఆ చెయ్యి కుష్టురోగం సోకినట్టు మంచులాగా తెల్లగా మారిపోయింది.
  hat-BSA: 'SENYÈ a anplis te di l: “Alò, fouye men ou antre kot kè ou.” Konsa, li
    te mete men l anndan sou kè li, e lè l te rale l deyò, li te devni lèp tankou
    lanèj.'
  kos-kos: LEUM GOD El sifilpa kaskas nu sel Moses, “Isongya poum nu luin nuknuk lom
    an.” Moses el akos; ac ke el eisla paol liki nuknuk lal ah, mas lepa oan kac,
    fasrfasr oana snow.
  hbo-WLC: וַיֹּאמֶר֩ יְהוָ֨ה ל֜וֹ ע֗וֹד הָֽבֵא־נָ֤א יָֽדְךָ֙ בְּחֵיקֶ֔ךָ וַיָּבֵ֥א
    יָד֖וֹ בְּחֵיק֑וֹ וַיּ֣וֹצִאָ֔הּ וְהִנֵּ֥ה יָד֖וֹ מְצֹרַ֥עַת כַּשָּֽׁלֶג׃
  ibo-ibo: Onyenwe anyị gwara ya okwu ọzọ sị, “Tinye aka gị nʼime uwe i yi nʼime ahụ
    gị.” Mgbe Mosis tinyere aka ya wepụta ya, ọ chọpụtara na ekpenta jupụtara nʼaka
    ahụ nke na-enwu ezi ọcha.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ତାଙ୍କୁ ଆହୁରି କହିଲେ, “ତୁମ୍ଭେ ଆପଣା ହସ୍ତ ବକ୍ଷସ୍ଥଳରେ ଦିଅ।”
    ତହିଁରେ ସେ ଆପଣା ହସ୍ତ ବକ୍ଷସ୍ଥଳରେ ଦେଇ ପୁନର୍ବାର ହସ୍ତ ବାହାର କଲେ, ଦେଖ, ତାଙ୍କର ହସ୍ତ ହିମବର୍ଣ୍ଣ
    ତୁଲ୍ୟ କୁଷ୍ଠଯୁକ୍ତ ହେଲା।
  chk-chk: Iwe, ewe Samol mi Lapalap a pwal üreni Moses, “Kopwe sökalong poum lon
    üfom.” Iwe, a sökalong, nge lupwen a sökawu, pöün a rupun pwötür usun chök pwechepwechen
    snow.
  rop-rop: En YAWEI bin kipgon tok langa Mosis, “Yu pudum yu bingga insaid langa yu
    kout.” Wal Mosis bin pudum im bingga insaid langa im kout, en wen imbin deigimat,
    im bingga bin go waitwan garram leprasi.
  ukr-1871: 'Каже йому Господь знов: Засунь руку твою за пазуху собі. І засунув руку
    за пазуху собі, і як вийняв її зза пазухи своєї, аж се рука його побілїла від
    прокази, як сьнїг.'
  bch-bch: Ta Maron ikeo pan Moses pade bedane, “Dol bagem ga idudunga ngan lem pononga
    mamarae.” Io, Moses ikado toa bedaoa, be mole mao inusi ibage ga iuot mulian,
    ta igera ibage aea dibala kankan, be imata bodbode tau.
  deu-1951: 'Und der HERR sprach weiter zu ihm: Stecke doch deine Hand in deinen Busen!
    Da steckte er seine Hand in seinen Busen; und als er sie herauszog, siehe, da
    war seine Hand aussätzig wie Schnee.'
  eng-JPS: 'And the LORD said furthermore unto him: ''Put now thy hand into thy bosom.''
    And he put his hand into his bosom; and when he took it out, behold, his hand
    was leprous, as white as snow.'
  srp-1865: 'I opet mu reèe Gospod: turi sada ruku svoju u njedra svoja. I on turi
    ruku svoju u njedra svoja; a kad je izvadi iz njedara, a to ruka mu gubava, bijela
    kao snijeg.'
  lug-lug: 'Mukama n’amugamba nate nti, “Yingiza omukono gwo munda mu kyambalo kyo.”
    N’ayingiza omukono gwe munda mu kyambalo kye: bwe yaguggyaayo, laba, nga gujjudde
    ebigenge nga gutukula ng’omuzira.'
  heb-heb: ויאמר יהוה לו עוד הבא נא ידך בחיקך ויבא ידו בחיקו ויוצאה והנה ידו מצרעת
    כשלג׃
  ben-IRV: পরে সদাপ্রভু তাঁকে আরও বললেন, “তুমি তোমার হাত বুকে দাও,” তাতে তিনি বুকে
    হাত দিলেন; পরে তা বের করে দেখলেন, তাঁর হাতে তুষারের মত সাদা কুষ্ঠ হয়েছে।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਉਸ ਨੂੰ ਹੋਰ ਇਹ ਆਖਿਆ, “ਹੁਣ ਤੂੰ ਆਪਣਾ ਹੱਥ ਆਪਣੀ ਛਾਤੀ ਉੱਤੇ ਰੱਖ”, ਤਾਂ
    ਉਸ ਨੇ ਆਪਣਾ ਹੱਥ ਆਪਣੀ ਛਾਤੀ ਉੱਤੇ ਰੱਖਿਆ। ਜਦ ਉਸ ਨੇ ਉਹ ਕੱਢਿਆ ਤਾਂ ਵੇਖੋ, ਉਹ ਦਾ ਹੱਥ ਕੋੜ੍ਹ
    ਨਾਲ ਬਰਫ਼ ਵਰਗਾ ਹੋ ਗਿਆ ਸੀ।
  tkr-tkr: 'Qiyğa Rəbbee meed eyhen: – Xıl eqanaqa k''eççe. Mısee xıl eqanaqa k''eççu
    qığavhumee, mang''un xıl ık''arıke yiz xhinne cagvara qexhe.'
  mya-JVB: တဖန် ထာဝရဘုရား က၊ သင် ၏လက် ကိုသင် ၏ ရင်ခွင် သို့ သွင်း လော့ဟု မိန့် တော်မူသည်အတိုင်း
    ၊ လက် ကို ရင်ခွင် သို့ သွင်း ၍ ထုတ် ပြန်သောအခါ ၊ လက် သည် မိုဃ်းပွင့် အဆင်းကဲ့သို့
    နူ လေ၏။
  tte-O: Yeoba iwaloyoi Mosese koina iwaloba, “Nimam kupei kam kwama kalona mena.”
    Mosese iginauli besiele na saugana nimana ikele-yavivila igitai ilepelo yo imayalesosi
    besiele polu.
  tbg-tbg: Noravano Kotiva minti tivakero viva qaiqaa Mosirara tiharo, Are nena kauqu
    vo varakera nena vukai tavunaqi kukeqa taane, tuvaro Mosiva Kotiva tuntema kero
    nai kauqu kukeqa kero, viraqaahairo qaqini vara kero tavovaro vaata ne vau numuarava
    vira kauqu voqi voqi hantaiqiro vaura.
  hmo-hmo: Lohiabada ese ma ia hereva henia, ia gwau, “Oiemu imana, oiemu kouti dabua
    ena lalona dekenai oi atoa vareai.” Iena imana, iena kouti dabua dekenai ia atoa
    vareai. Vadaeni ia veria murimuri dekenai neganai, iena imana ia kurokuro herea,
    lepera tauna ena imana bamona.
  urd-urd: फिर ख़ुदावन्द ने उसे यह भी कहा, कि तू अपना हाथ अपने सीने पर रख कर ढाँक
    ले। उसने अपना हाथ अपने सीने पर रख कर उसे ढाँक लिया, और जब उसने उसे निकाल कर देखा
    तो उसका हाथ कोढ़ से बर्फ़ की तरह सफ़ेद था।
  rus-SYN: 'Еще сказал ему Господь: положи руку твою к себе в пазуху. И он положил
    руку свою к себе в пазуху, вынул ее из пазухи своей, и вот, рука его побелела
    от проказы, как снег.'
  bqc-SIM: 'Dii ɛ̀a òɛ̀ lↄ: Ɔsↄlↄ n ulau. Ɔ̃ a sↄ̀lↄu. Kɛ́ a bↄ̀, a è kusu lìa,
    à kɛ̀ púuu lán buawa.'
  tcz-CHONGTHU: Chuin Pakaiyin Mose heng'ah, “Tunna khut chu na pon ah sung nadip
    a koiyin,” atile, Mose'n jong akhut chu apon ah sung adip a akoiyin, akhut chu
    alah doh kit a ahile, akhut chu avun aphah in buhbang bangin abang jeng'in ahi.
  mar-mar: मग परमेश्वर त्यास आणखी म्हणाला, “तू तुझा हात तुझ्या छातीवर ठेव,” तेव्हा
    मोशेने आपला हात आपल्या छातीवर ठेवला; मग त्याने आपला हात बाहेर काढला तेव्हा तो
    कोडाने बर्फासारखा पांढरा झाला;
  qub-qub: 'Chayno nishpan yapaypis Tayta Dios niran: «Cananga maquiquita ogllayniquiman
    jatiy.» Chaura maquinta ogllayninman jatisha. Jorgaramuptin rashtano yur''gasha
    leprawan ismuycajna caycasha.'
  bqp-bqp: 'Dikiri ɛ̀ra à pìnɛ dↄ: Ǹ n ↄ sↄtↄ n utan. Akũ à sↄ̀tↄn. Kũ à bò, à è
    a ↄ lì kusu ũ, à kɛ̀ púu lán buu bà.'
  hat-hat: 'Seyè a di l'' ankò: -Foure men ou anndan chemiz ou, sou lestonmak ou.
    Moyiz foure men li anndan chemiz li, sou lestonmak li. Lè li wete men l'', men
    l'' te vin tou blan ak bouton. Li te kouvri ak lalèp.'
  eng-BSB: Furthermore, the LORD said to Moses, “Put your hand inside your cloak.”
    So he put his hand inside his cloak, and when he took it out, his hand was leprous,
    white as snow.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni ma mɔnɔ: «Yeeʋɛɛ è-ɠakai zu.» É yeei ʋɛɛni ɠakai zu.
    Naa ʋolu é seɠeni ná, pɛtɛ, geei ɠulani zeei maaʋɛ pɛ, koleai eɠɛ kobe kolegi.'
  eng-WEBPB: The LORD said furthermore to him, “Now put your hand inside your cloak.”
    He put his hand inside his cloak, and when he took it out, behold, his hand was
    leprous, as white as snow.
  kbq-kbq: Mago'ane Ra Anumzamo'a amanage huno asmi'ne, Hagi menina nakre kuka'afi
    kazana vazio, higeno Mosese'a azana nekre ku'afi vaziteno erizafigeno, leprosi
    namumo ana azampina fore huno efenentake hu'ne.
  nhe-BL: 'Huan TOTECO quiilhui: ―Huan ama, xijcalaqui moma moyolixco. Huan Moisés
    quicalaqui ima iyolixco huan quema quiquixti, quiitac para quipiyayaya nopa fiero
    tlacayo palanca cocolistli tlen itoca lepra huan eliyaya chipahuac queja sitlal
    setl.'
  bus-bus: 'Dii ɛ̀ara à bènɛ dↄ: Ǹ n ↄↄ sↄtↄ n utan. Ben à sↄ̀tↄn. Kɛ̀ à bↄ̀, à è
    a ↄↄ lì kusu ũ, à kɛ̀ púu lán buu bà.'
  gub-BL: Na'e uze'eg wi Tupàn Tuweharupi Wiko Ma'e Moizez pe kury. — Emono nepo nepuxi'a
    rehe nehe kury, i'i izupe. A'e rupi Moizez weruzar ize'eg. Upuxi'a wi henuhem
    wi mehe xigatu ipo iperewàtà ma'e ipo zàwe kury.
  eng-DRA: 'And the Lord said again: Put thy hand into thy bosom. And when he had
    put it into his bosom, he brought it forth leprous as snow.'
