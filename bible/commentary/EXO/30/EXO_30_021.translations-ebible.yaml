verse: EXO.030.021
translations:
  mal-C: അവർ മരിക്കാതിരിക്കേണ്ടതിന്, തങ്ങളുടെ കൈകാലുകൾ കഴുകണം. ഇത് അഹരോനും അവന്റെ
    സന്തതിക്കും തലമുറതലമുറയായി എന്നേക്കുമുള്ള ഒരു അനുഷ്ഠാനമായിരിക്കണം.”
  deu-TKW: Da sollen sie dann ihre Hände und Füße waschen, damit sie nicht sterben,
    und dies soll ihnen als eine für alle Zeiten geltende Verpflichtung obliegen -
    für ihn und seine Nachkommen von Geschlecht zu Geschlecht!
  lin-lin: Basengeli kosukola makolo mpe maboko na bango mpo ete bakufa te. Oyo ezali
    mobeko oyo ekobongwana te mpo na Aron mpe bakitani na ye mpo na libela.
  eng-LSV: then they have washed their hands and their feet, and they do not die,
    and it has been a continuous statute to them, to him and to his seed, throughout
    their generations.”
  eng-GNV: 'So they shall wash their handes and their feete that they die not: and
    this shall be to them an ordinance for euer, both vnto him and to his seede throughout
    their generations.'
  eng-WEBSTER: 'So they shall wash their hands and their feet, that they die not:
    and it shall be a statute for ever to them, even to him and to his seed throughout
    their generations.'
  nhw-BL: monequi momajtequise huan moicxipajpacase para ma amo miquica. Huan ni tlanahuatili
    monequi mocahuas para nochipa para Aarón, iixhuihua huan iniixhuihua quineltoquilise.”
  swh-ONEN: watanawa mikono na miguu yao ili kwamba wasije wakafa. Hii itakuwa ni
    amri ya kudumu kwa ajili ya Aroni na wazao wake kwa vizazi vijavyo.”
  bba-bba: Yeni yɑ ko n sɑ̃ɑwɑ woodɑ sere kɑ bɑɑdommɑɔ bɛɛn bibun bweseru sɔɔ.
  eng-KJVCPB: 'so they shall wash their hands and their feet, that they die not: and
    it shall be a statute for ever to them, even to him and to his seed throughout
    their generations.'
  luo-luo: to nyaka giluok lwetgi gi tiendgi mondo kik githo. Mano nobedi chik mochwere
    momako Harun gi nyikwaye nyaka ni tienge duto mabiro.”
  meu-meu: imadia bona aedia bae huri, bae mase garina. Mia-hanaihanai haheḡanina
    binai, idia edia, Aaron mai rarana ida edia, ela uru idoidiai.
  npi-ULB: तिनीहरू नमरून् भनेर तिनीहरूले आ-आफ्ना हातगोडा धोऊन् । हारून र त्यसका मानिसहरूका
    पुस्ता-पुस्ताका लागि यो एउटा स्थायी विधि हो ।”
  yor-yor: wọn yóò sì wẹ ọwọ́ wọn àti ẹsẹ̀ wọn, nítorí kí wọn máa ba à kú. Èyí ni
    yóò jẹ́ ìlànà títí láé fún Aaroni àti irú àwọn ọmọ rẹ̀ fún ìrandíran wọn.”
  emp-NTPO: '@see-verse:EXO.030.020'
  ind-ind: '@see-verse:EXO.030.020'
  pes-OPCB: آنها باید دستها و پاهای خود را با این آب بشویند و گرنه خواهند مرد. هارون
    و پسرانش و نسلهای آیندهٔ آنها باید این دستورها را همیشه رعایت کنند.»
  tgl-ULB: Dapat nilang hugasan ang kanilang mga kamay at paa para hindi sila mamatay.
    Dapat itong maging palagiang batas para kay Aaron at sa kaniyang mga kaapu-apuhan
    sa buong salinlahi ng kanilang bayan.”
  hui-hui: Heneneore larogo tigua tininaga gi geru waya bialu piyagua nde ti homa
    nabulebira. Mana ogoni tinimebi tinaga aguaneneru mani hama polebirarumebi talialu
    bialu haabo holene nga, lene.
  mya-mya: သူ​တို့​နှင့်​သူ​တို့​၏​အ​မျိုး​အ​စဉ်​အ​ဆက် တို့​သည်၊ ထို​ပ​ညတ်​ကို​အ​မြဲ​လိုက်​နာ​ရ
    ကြ​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: Tsa' mitya yala peyan dejutyu, naa-uwanuba neepa bain, tyaapa bain manbitsaatsaa
    kenu dejuve. Entsaa jumulaa naa-uwanuba Aarón bain, naa yanu sera' jimula bain
    tsanguentsunu dejuve.
  bod-N: རང་རང་གི་ལག་པ་དང་རྐང་པ་གཉིས་བཀྲུས་ན་ཁོ་ཚོ་འཆི་བར་མི་འགྱུར་ཞིང་། དེ་ནི་ཨ་རོན་དང་ཁོའི་བུ་རྒྱུད་རྣམས་ཀྱི་མི་རབས་ནས་མི་རབས་བར་གཏན་དུ་གནས་པའི་སྒྲིག་ཁྲིམས་ཤིག་ཏུ་འགྱུར་དགོས་ཞེས་གསུངས་སོ།
    །
  sna-sna: vachashamba maoko avo netsoka dzavo kuitira kuti varege kufa. Uyu unofanira
    kuva mutemo usingaperi waAroni nezvizvarwa zvake kusvikira kuzvizvarwa zvinotevera.”
  spa-BLM: Así se lavarán las manos y los pies para no morir. Esto les servirá de
    estatuto para siempre, a él y a sus descendientes por sus generaciones.”
  cac-cac: A jun tic, ley tz'ajcan d'a yib'an̈ vin̈aj Aarón yed' yin̈tilal, ayic ol
    b'eyn̈ejb'at tiempo, xchi Jehová.
  swh-ULB: Basi wataosha mikono yao na miguu yao ili kwamba wasife; na neno hili litakuwa
    amri kwao milele, kwake yeye na kwa wazao wake katika vizazi vyao vyote.
  bel-bel: хай яны абмываюць рукі свае вадою, каб ім не памерці; і будзе ім гэта статутам
    вечным, яму і нашчадкам ягоным у роды іхнія.
  deu-ELBBK: Und sie sollen ihre Hände und ihre Füße waschen, dass sie nicht sterben;
    und das soll ihnen eine ewige Satzung sein, ihm und seinen Nachkommen bei ihren
    Geschlechtern.
  mbb-OT: Kinahanglan he edlùluan dan is menge velad dan wey menge paa zan su wey
    zan kenà mebpatey. Heini he sulunuzen, kinahanglan he edtumanen ni Aaron wey te
    menge kevuwazan din taman te huziyan he lapis te menge kevuwazan.”
  mal-2015: അവർ മരിക്കാതിരിക്കേണ്ടതിന്നു കയ്യും കാലും കഴുകേണം; അതു അവർക്കു തലമുറതലമുറയായി
    എന്നേക്കുമുള്ള ചട്ടം ആയിരിക്കേണം.
  gup-gup: wanjh birribiddjirridjburrimen dja birridengedjirridjburrimen ba kunukka
    minj kabirridowen. Mahni mankarre manbu Aaron dja mawahmawah nuye bu kabirriwokmang
    bu kuninjkunu rerrih munguyh.”
  gvs-gvs: Itoboinedi nimadi be aedi sinikidi, govila bei sikámasa. Ame lovinayana
    ikaiyako vata Eroni ma natunao be nakae tubunao yaidi.’
  rmc-rmc: Mušinen peske te thovel o vasta the o pindre, hoj te na meren. Kada ela
    prekal o Aron the prekal leskre potomki prikazis pro furt, pokoleňje pro pokoleňje.“
  nlg-nlg: Na vetena eni ke ngasi me ke tona haliu vanira Aaron mana lei vaivarina,
    ma kara righitaonia tana lei vavatadira.”
  pes-OPV: آنگاه دست و پای خود را بشویند، مبادا بمیرند. و این برای ایشان، یعنی برای
    او و ذریتش، نسلا بعدنسل فریضه ابدی باشد.»
  ron-1924: Ышь вор спэла мыниле ши пичоареле ка сэ ну моарэ. Ачаста ва фи о леӂе
    некурматэ пентру Аарон, пентру фиий луй ши пентру урмаший лор.”
  ben-OBCV: তখনও তারা তাদের হাত পা ধুয়ে নেবে, যেন তারা মারা না যায়। আগামী বংশপরম্পরায়
    হারোণ ও তার বংশধরদের জন্য এ এক দীর্ঘস্থায়ী বিধি হবে।”
  som-som: waa inay gacmaha iyo cagahaba dhaqdaan, yaanay dhimanine; oo wuxuu iyaga
    u noqon doonaa qaynuun weligiis ah, xataa xagga isaga iyo farcankiisa ka dambeeyaba
    ka ab ka ab.
  lat-VUC: ne forte moriantur; legitimum sempiternum erit ipsi, et semini ejus per
    successiones.
  eng-ASVBT: 'So they shall wash their hands and their feet, that they die not: and
    it shall be a statute forever to them, even to him and to his seed throughout
    their generations.'
  ita-1885: E lavinsi le mani ed i piedi, acciocchè non muoiano. Sia loro questo uno
    statuto perpetuo; ad Aaronne, dico, e a' suoi figliuoli, per le loro età.
  eng-LXXUP: They shall wash their hands and feet with water, whensoever they shall
    go into the tabernacle of witness; they shall wash themselves with water, that
    they die not; and it shall be for them a perpetual statute, for him and his posterity
    after him.
  eng-ULB: They must wash their hands and feet so that they do not die. This must
    be a permanent law for Aaron and his descendants throughout their people's generations.”
  spa-VBL: también deben lavarse para no morir. Este requisito debe ser observado
    por ellos y sus descendientes por todas las generaciones”.
  fra-_FOB: Ils laveront donc leurs mains et leurs pieds, afin qu'ils ne meurent pas.
    Ce leur sera une ordonnance perpétuelle, pour Aaron et pour sa postérité dans
    leurs générations.
  mal-mal: അവർ മരിക്കാതിരിക്കേണ്ടതിന് കയ്യും കാലും കഴുകണം; അത് അവർക്ക് തലമുറതലമുറയായി
    എന്നേക്കുമുള്ള നിയമം ആയിരിക്കണം”.
  urd-GVR: to lāzim hai ki pahle hāth-pāṅw dho leṅ, warnā wuh mar jāeṅge. Yih usūl
    Hārūn aur us kī aulād ke lie hameshā tak qāym rahe.”
  suz-BL: मेकोपुकी नु आन चच युइ आन पाला नेल्‍लेमी गेना हना यो पतीके लोव़ बाक्‍ब” दें‍त।
  ita-1927: Si laveranno le mani e i piedi, onde non abbiano a morire. Questa sarà
    una norma perpetua per loro, per Aaronne e per la sua progenie, di generazione
    in generazione”.
  ckb-ckb: دەست و پێیان بشۆن نەوەک بمرن. ئەمەش دەبێتە فەرزێکی هەتاهەتایی بۆ هارون
    و بۆ وەچەکەی لە نەوەکانیان.»
  eng-BBE: 'Their hands and feet are to be washed. so that they may be safe from death:
    this is an order to them for ever; to him and his seed from generation to generation.'
  kan-OKCV: ಅವರು ಸಾಯದ ಹಾಗೆ ತಮ್ಮ ಕೈಕಾಲುಗಳನ್ನು ತೊಳೆದುಕೊಳ್ಳಬೇಕು. ಇದೇ ಅವನಿಗೂ ಅವನ ಸಂತತಿಯವರಿಗೂ
    ತಲತಲಾಂತರಗಳಲ್ಲಿ ನಿತ್ಯವಾದ ಕಟ್ಟಳೆಯಾಗಿರಬೇಕು,” ಎಂದರು.
  bbb-bbb: Eronikiro anafa fuone buka umuikiro dia tare buone soekina bube oeke. Ro
    akae ije fu ijiege naga Eronikiro uifari fuone buka maza boeje ijia nuvena renoekono
    kuae.
  tam-2017: அவர்கள் சாகாதபடி தங்களுடைய கைகளையும் தங்களுடைய கால்களையும் கழுவவேண்டும்;
    இது தலைமுறைதோறும் அவனுக்கும் அவனுடைய சந்ததியார்களுக்கும் நிரந்தர கட்டளையாக இருக்கும்
    என்றார்.
  spa-RV-1909: También se lavarán las manos y los pies, y no morirán. Y lo tendrán
    por estatuto perpetuo él y su simiente por sus generaciones.
  ron-BTF: Astfel să își spele mâinile și picioarele lor, ca să nu moară; și le va
    fi un statut pentru totdeauna, lui și seminței lui prin generațiile lor.
  eng-WEBP: So they shall wash their hands and their feet, that they not die. This
    shall be a statute forever to them, even to him and to his descendants throughout
    their generations.”
  eng-FBV: they must also wash so that they will not die. This requirement is to be
    observed by them and their descendants for all generations.”
  nld-1939: moeten zij handen en voeten wassen, op straffe des doods. Dit is voor
    hen een eeuwige wet, voor hem en zijn nazaat tot in het verste geslacht.
  nch-BL: monequi momajtequise huan moicxipajpacase para amo miquise. Huan ni tanahuatili
    monequi mocahuas para nochipa para Aarón, iixhuihua huan iniixhuihua quineltocase.”
  vie-1934: Thế thì, họ hãy rửa tay và chân, hầu cho khỏi chết. Aáy là một lệ đời
    đời cho A-rôn, cùng dòng dõi người trải qua các đời.
  hin-CV: तब वे हाथ-पांव धोकर ही जाएं ऐसा नहीं करने से वे मर जायेंगे. अहरोन एवं उसके
    वंश को पीढ़ी से पीढ़ी के लिए सदा यही विधि माननी है.”
  eng-OURB: 'So they shall wash their hands and their feet, that they not die: and
    it shall be a statute forever to them, even to him and to his descendants throughout
    their generations.”'
  spa-BES: Sus manos y pies deben ser lavados. para que estén a salvo de la muerte;
    esta es una orden para ellos para siempre; para él y su simiente de generación
    en generación.
  tdx-tdx: hanasa fitàñe naho fandia tsy mone hivetrake. Ho fañè tsy modo ho a iareo—ho
    aze naho o hene tarira’e mifandimbeo.
  vid-vid: Igana wahovuje moko na magulu ga hewo waleche kubagama. Ali lyowa ndo ilajizo
    kwa hewo mazuwa gose, kulawa Aluni na lulelo lwa heye na lulelo lweng'ha.”
  eng-OKE: And (thus) they shall purify their hands and their feet, that they may
    not die. And it shall be to them an everlasting statute, to him and to his sons
    unto their generations.
  tha-KJV: จงให้เขาล้างมือและเท้าเพื่อจะมิ​ได้​ตาย และให้เป็นกฎเกณฑ์​เนืองนิตย์​ประจำตัวเขา
    คืออาโรนกับเชื้อสายของเขาตลอดชั่วอายุของเขา”
  por-BR-2018: Também se lavarão as mãos e os pés, e não morrerão. E o terão por estatuto
    perpétuo ele e sua semente por suas gerações.
  deu-ELO: Und sie sollen ihre Hände und ihre Füße waschen, daß sie nicht sterben;
    und das soll ihnen eine ewige Satzung sein, ihm und seinem Samen bei ihren Geschlechtern.
  eng-WYC-2018: it shall be a lawful thing everlasting to him and to his seed by successions.
    (this shall be an everlasting law for him and for his descendants by succession.)
  epo-epo: ili lavu siajn manojn kaj piedojn, por ke ili ne mortu; kaj tio estu por
    ili leĝo eterna, por li kaj por lia idaro en iliaj generacioj.
  uig-PIN: Ular ɵlmǝsliki üqün put-ⱪollirini yusun; bu ix ularƣa, yǝni ɵzi wǝ uning
    nǝsilliri üqün ǝwladtin ǝwladⱪiqǝ ǝbǝdiy bir bǝlgilimǝ bolidu.
  beo-beo: Amo sema ilia amola iligaga fi da eso huluane mae yolesili hamonanoma:ne
    sia:ma.
  tpi-OTNT: Tru tumas, ol i mas wasim hanlek na bai ol i no ken i dai. Ol yet wantaim
    ol lain pikinini man bilong ol i kamap bihain, ol i mas bihainim dispela lo oltaim.”
  hau-SA: za su wanke hannuwansu da ƙafafunsu, don kada su mutu. Wannan za tă zama
    dawwammamiyar farilla domin Haruna da zuriyarsa daga tsara zuwa tsara.”
  uig-LAT: Ular ölmesliki üchün put-qollirini yusun; bu ish ulargha, yeni özi we uning
    nesilliri üchün ewladtin ewladqiche ebediy bir belgilime bolidu.
  nde-nde: bazageza izandla zabo lezinyawo ukuze bangafi. Lokhu kuzakuba yisimiso
    esingapheliyo ku-Aroni lenzalo yakhe lakuzizukulwane ezizayo.”
  ton-ton: 'Ko ia te nau fanofano honau nima mo kaukauʻi honau vaʻe, koeʻuhi ke ʻoua
    naʻa nau mate: pea ko e fekau maʻuaipē ia kiate kinautolu, ʻio, kiate ia mo ʻene
    fānau ʻi honau ngaahi toʻutangata.”'
  ces-1613: I budou umývati ruce i nohy své, aby nezemřeli. A bude jim ustanovení
    toto věčné, Aronovi i semeni jeho po rodech jejich.
  eng-WMB: So they shall wash their hands and their feet, that they not die. This
    shall be a statute forever to them, even to him and to his descendants throughout
    their generations.”
  tam-TCV: அவர்கள் சாகாதபடிக்குத் தங்கள் கைகளையும், கால்களையும் கழுவவேண்டும். இது
    ஆரோனுக்கும், அவன் சந்ததியினருக்கும் தலைமுறைதோறும் நிரந்தர நியமமாயிருக்கும்.”
  ceb-ULB: Kinahanglan hugasan nila ang ilang mga kamot ug mga tiil aron dili sila
    mangamatay. Mao kini ang tulumanon nga sundon gayod ni Aaron ug sa iyang mga kaliwatan
    hangtod sa mosunod pang kaliwatan.
  pol-UBG: Obmyją swoje ręce i nogi, aby nie pomarli. Będzie to dla nich wieczną ustawą,
    dla niego i jego potomstwa, przez wszystkie ich pokolenia.
  urd-GVU: تو لازم ہے کہ پہلے ہاتھ پاؤں دھو لیں، ورنہ وہ مر جائیں گے۔ یہ اصول ہارون
    اور اُس کی اولاد کے لئے ہمیشہ تک قائم رہے۔“
  deu-1912: auf daß sie nicht sterben. Das soll eine ewige Weise sein ihm und seinem
    Samen bei ihren Nachkommen.
  ntj-ntj: '@see-verse:EXO.030.020'
  kan-2017: ತೊಳೆದುಕೊಳ್ಳದೆ ಬಂದರೆ ಮರಣ ಶಿಕ್ಷೆಯಾಗುವುದು. ಇದು ಅವನಿಗೂ ಮತ್ತು ಅವನ ಸಂತತಿಯವರಿಗೂ
    ಶಾಶ್ವತ ನಿಯಮವಾಗಿರಬೇಕು.”
  ena-ena: Mufɨli mufɨli hameŋ laci lavɨla ha nɨbɨlaŋ ma hɨmavɨbali uami. Alon agaŋ
    nudɨ ninadinu hula ciaŋ vɨdɨvɨdɨŋ agadɨ lubiahɨlavɨbali uami. Lɨhavɨci iamɨlɨhalinɨlu
    mufɨli mufɨli iahavɨbali agɨlaŋ avi ciaŋ vɨdɨvɨdɨŋ agadɨ hameŋ laci ala lubiahɨlavɨbali
    uami.
  yap-yap: Thingar ra maluk niged pa’rad nge rifrifen ayrad, ya nge dab ra m’ad. Nge
