    Aaronpis paypita mirajcunapis chaynöllami ruranga.»
  hat-hat: Wi, se pou yo lave men yo ak pye yo pou yo pa mouri. Se yon lòd pou Arawon,
    pou pitit gason l' yo ak pitit pitit k'ap vin apre yo, lòd pou yo toujou swiv,
    de pitit an pitit.
  eng-BSB: Thus they are to wash their hands and feet so that they will not die; this
    shall be a permanent statute for Aaron and his descendants for the generations
    to come.”
  tod-tod: Ta ti-yeeiti ta ti-ɠɔɠɔiti maagba, naa ɠa a kɛ ti mina za. Naa ɠa ɠɛ ga
    ɠɔoɠɔ tɔgi, Aalɔn ʋɛ ta ná-doun zunuiti, ta ti-mavofodaiti kpein bɛ.»
  eng-WEBPB: So they shall wash their hands and their feet, that they not die. This
    shall be a statute forever to them, even to him and to his descendants throughout
    their generations.”
  kbq-kbq: Zamagra zamagane zamazanema sese hanu'za ofrigahaze. Ama'i ana kasegemo'a
    Aroninteti agafa huno ne' mofavre naga'are vanigeno, henkama zamagripinti'ma fore'ma
    hnamozanena ama ana kasegea amege ante vava hugahaze.
  nhe-BL: monequi momajtequise huan moicxipajpacase para ma ax miquica. Huan ni tlanahuatili
    monequi mocahuas para nochipa para Aarón, iixhuihua huan ininteipa ixhuihua quineltoquilise.”
  gub-BL: Tuwe uhez opo upy rehe we wà nehe, uzezuka haw wi uzepyro pà wà nehe. A'e
    ae a'e wà nehe, wazuapyapyr a'e wà nehe no, tuwe weruzar katu ko heze'eg tuweharupi
    a'e wà nehe, awyzeharupi a'e wà nehe no.
  eng-DRA: Lest perhaps they die. It shall be an everlasting law to him, and to his
    seed by successions.
