verse: EXO.030.029
translations:
  mal-C: അവ അതിവിശുദ്ധമായിരിക്കേണ്ടതിനു നീ അവയെ ശുദ്ധീകരിക്കണം; അവയെ തൊടുന്നവരെല്ലാം
    വിശുദ്ധരായിരിക്കണം.
  deu-TKW: Und du sollst sie weihen, damit sie hochheilig seien; jeder, der sie berührt,
    ist dem Heiligtum verfallen.
  lin-lin: Okobulisa yango mpo ete ezala bule koleka. Nyonso oyo ekotutana na yango
    ekozala bule.
  eng-LSV: and you have sanctified them, and they have been most holy; all that is
    coming against them is holy;
  eng-GNV: 'So thou shalt sanctifie them, and they shalbe most holy: all that shall
    touch them, shalbe holy.'
  eng-WEBSTER: 'And thou shalt sanctify them, that they may be most holy: whatever
    toucheth them shall be holy.'
  nhw-BL: Monequi tiquinajaltis para tiquiniyocatlalis para na huan quej nopa nochi
    elis tlahuel tlatzejtzeloltic, huan nochi catli quiitzquise nopa tlamantzitzi
    elise tlatzejtzeloltique.
  swh-ONEN: Utaviweka wakfu ili viwe vitakatifu sana na kila kitakachoigusa kitakuwa
    kitakatifu.
  bba-bba: Nɡe mɛyɑ kɑɑ kɑ sɑ̃ɑ yɑ̃ɑ ni kpuro dɛɛrɑsiɑ kpɑ nu n yii nɛn sɔ̃. Ye n
    koo nu bɛsu kpuro, ɑ de yɑ n dɛɛre.
  eng-KJVCPB: 'And thou shalt sanctify them, that they may be most holy: whatsoever
    toucheth them shall be holy.'
  luo-luo: Nyaka ipwodhgi mondo gibed maler moloyo kendo gimoro amora morere kuomgi
    nobed maler.
  meu-meu: Ba hahelaḡadia, bae helaḡa vaitani, bona ediai bae dau kau ḡaudia danu
    bae helaḡa.
  npi-ULB: ती मेरो लागि पवित्र होऊन् भनेर तिनलाई मेरो लागि अलग गर्नू । तिनलाई छुने
    कुनै पनि कुरो पनि पवित्र हुनेछ ।
  yor-yor: Ìwọ yóò sì sọ wọ́n di mímọ́, nítorí kí wọn lè jẹ́ mímọ́ jùlọ, àti ohunkóhun
    tí ó bá fi ọwọ́ kàn wọn yóò di mímọ́.
  emp-NTPO: Jũma maʌ̃gʌra mʌ̃ itea bio bia b̶ʌi carea mãwã soad̶ida panʌa. Mãwãnacarea
    bariduaba waraibʌrʌ, maʌ̃ sid̶a mʌ̃ itea b̶eya.
  ind-ind: Urapilah semuanya itu agar menjadi kudus, sehingga apa pun yang menyentuhnya
    juga dikuduskan untuk pelayanan bagi-Ku.
  pes-OPCB: آنها را تقدیس کن تا کاملاً مقدّس شوند و هر کسی نتواند به آن دست بزند.
  tgl-ULB: Dapat mong ilaan ang mga ito sa akin para ang mga ito ay ganap na mailaan
    sa akin. Ang anumang humawak sa kanila ay ibubukod din para sa akin.
  hui-hui: Mbirale mbirale uruni bibahende i̱ninaga wiabagi heneore wialu wali agali
    mbiralime ela holene nawiore. Ela hayaguabi maru ale ngaru aria mbirame ela hayaguabi
    mbirale bibahende uruni wiabagi hene ngaru aria dege holebira.
  mya-mya: ထို​အ​ရာ​များ​ကို​ဤ​သို့​ဆက်​ကပ်​ခြင်း​ဖြင့်၊ အ​လွန်​သန့်​ရှင်း​စေ​လော့။
    ထို​အ​ရာ​များ​ကို ထိ​မိ​သော​အ​ရာ​ဟူ​သ​မျှ​တို့​သည် သန့် ရှင်း​လိမ့်​မည်။-
  cbi-NTPO: Tsanguitaa inchin juu tene detirenu tsuve; tsenmala tyee juntsanu tyuikake'
    bain inchin juu tene tiya tiyainu tsuve.
  bod-N: དངོས་པོ་དེ་རྣམས་ནི་ཀུན་ལས་དམ་པར་འགྱུར་བའི་ཕྱིར་དེ་ལྟར་དམ་པར་བྱོས་ཤིག སུ་དང་གང་གིས་དེ་དག་ལ་རེག་ན་དམ་པར་འགྱུར།
  sna-sna: Unofanira kuzvitsaura kuti zvigova zvitsvene-tsvene, uye zvose zvichazvigunzva
    zvichava zvitsvene.
  spa-BLM: Los santificarás para que sean santos. Todo lo que los toque será santo.
  cac-cac: Icha chi' tz'aj a sic'ancanoch masanil juntzan̈ chi' yic vach' vic tz'ajcani.
    Masanil tastac tz'och tennaj d'ay, vicxo tz'ajcani.
  swh-ULB: Nawe utavitakasa vitu hivyo, ili viwe vitakatifu sana; tena kila kivigusacho
    vyombo vile kitakuwa kitakatifu.
  bel-bel: 'і асьвяці іх, і будзе сьвятыня вялікая: усё, што дакранаецца да іх, асьвеціцца;'
  deu-ELBBK: 'und du sollst sie heiligen; und sie sollen hochheilig sein: Alles, was
    sie anrührt, wird heilig sein.'
  mbb-OT: Ipehinungud nu kediey heini is langun, ne zutun, egkepurung egkehimu he
    segradu heini is langun ne tenged dutun, ereg he idsivey para te Nengazen is ebpekezegkit
    duen.
  mal-2015: അവ അതിവിശുദ്ധമായിരിക്കേണ്ടതിന്നു അവയെ ശുദ്ധീകരിക്കേണം; അവയെ തൊടുന്നവനൊക്കെയും
    വിശുദ്ധനായിരിക്കേണം.
  gup-gup: Ngudda kunu ngurrimarnbun bu kayimerran mandjamun rowk. Kaluk njalenjale
    bu kakilekme wanjh kunu nadjamun duninjh kayimerran warridj.”
  gvs-gvs: Ikavava, kukimasabēdi umagu bei liliudi kimaasabaidi toina. Tauna avatau
    neta ibisikonedi, e itoboine tauyana bogina kimaasabaina Yau umagu. Neta ava kónana
    ibisikonedi, e itoboine konaniyana nakae bogina kimaasabaina Yau umagu.
  rmc-rmc: Pošvecineha len a ena sveta. Savoro, so pes lendar chudela, ela sveto.
  nlg-nlg: Ko va tabui raini ge kara puku ni tabu. Mi murina eni, siki totobo ke tibelira
    ke liliu ni tabu ghua.
  pes-OPV: و آنها را تقدیس نما، تاقدس اقداس باشد. هر‌که آنها را لمس نمایدمقدس باشد.
  ron-1924: Сэ сфинцешть ачесте лукрурь, ши еле вор фи прясфинте; орьчине се ва атинӂе
    де еле ва фи сфинцит.
  ben-OBCV: সেগুলি তুমি পবিত্র করবে, যেন সেগুলি অতি পবিত্র হয়ে যায় এবং যা কিছু সেগুলির
    সংস্পর্শে আসবে সেগুলিও পবিত্র হয়ে যাবে।
  som-som: Oo waa inaad iyaga quduus ka dhigtaa, inay noqdaan kuwa ugu wada quduusan;
    oo wax kasta oo iyaga taabtaaba waxay noqon doonaan quduus.
  lat-VUC: Sanctificabisque omnia, et erunt Sancta sanctorum; qui tetigerit ea, sanctificabitur.
  eng-ASVBT: 'And thou shalt sanctify them, that they may be most holy: whatsoever
    toucheth them shall be holy.'
  ita-1885: Così consacrerai quelle cose, e saranno cose santissime; tutto quello
    che le toccherà sia sacro.
  eng-LXXUP: 'And thou shalt sanctify them, and they shall be most holy: everyone
    that touches them shall be hallowed.'
  eng-ULB: You must set them apart to me so that they may be holy to me. Anything
    that touches them will also be holy.
  spa-VBL: Dedícalos para que sean especialmente santos. Todo lo que los toque será
    sagrado.
  fra-_FOB: Ainsi tu les consacreras, et ils seront une chose très sainte; tout ce
    qui les touchera sera sacré.
  mal-mal: അവ അതിവിശുദ്ധമായിരിക്കേണ്ടതിന് അവയെ ശുദ്ധീകരിക്കണം; അവയെ തൊടുന്നവനൊക്കെയും
    വിശുദ്ധനായിരിക്കണം.
  urd-GVR: Yoṅ tū yih tamām chīzeṅ maḳhsūs-o-muqaddas karegā. Is se wuh nihāyat muqaddas
    ho jāeṅgī. Jo bhī unheṅ chhuegā wuh muqaddas ho jāegā.
  suz-BL: मोपा मेको मारेइ मारेइ नेल्‍ल ख्रेक्‍तीनु, मेको ताम्‍बु ङा गेय कली ला दुम्‍नीम।
    मेको कली मार मारम थीनीमी, मेको यो परमप्रभु कली दुम्‍नीम।
  ita-1927: Consacrerai così queste cose, e saranno santissime; tutto quello che le
    toccherà, sarà santo.
  ckb-ckb: تەرخانیان بکە و دەبنە هەرەپیرۆز، هەر شتێک پێیان بکەوێت پیرۆز دەبێت.
  eng-BBE: And you are to make them most holy; anything touching them will become
    holy.
  kan-OKCV: ಅವು ಮಹಾಪರಿಶುದ್ಧವಾಗುವಂತೆ ಅವುಗಳನ್ನು ಶುದ್ಧಮಾಡು. ಅವುಗಳನ್ನು ಮುಟ್ಟುವುದೆಲ್ಲವೂ
    ಪರಿಶುದ್ಧವಾಗಿರಬೇಕು.
  bbb-bbb: Ire boeje are guove ijia noavo ije nika kena ijiege daromiaekina buke ma
    akae redufuo. Bu ijiege akae rekina e ro ire bino bu sinuome ije niriakiakuva
    budua buka akae redufuo.
  tam-2017: அவைகள் மகா பரிசுத்தமாக இருக்கும்படி, அவைகளைப் பரிசுத்தப்படுத்தவேண்டும்;
    அவைகளைத் தொடுகிறதெல்லாம் பரிசுத்தமாக இருக்கும்.
  spa-RV-1909: 'Así los consagrarás, y serán cosas santísimas: todo lo que tocare
    en ellos, será santificado.'
  ron-BTF: 'Și sfințește-le, ca ele să fie preasfinte: orice le atinge va fi sfânt.'
  eng-WEBP: You shall sanctify them, that they may be most holy. Whatever touches
    them shall be holy.
  eng-FBV: Dedicate them so that they will be especially holy. Whatever touches them
    will become holy.
  nld-1939: Daardoor zult ge ze wijden, zodat ze hoogheilig worden, en iedereen, die
    ze aanraakt, als iets heiligs zal worden behandeld.
  nch-BL: Monequi tiquinajaltis para tiquiniyocatalis para na huan quej nopa nochi
    elis tahuel tatzejtzeloltic, huan nochi cati quiitzquise nopa tamantzitzi elise
    tatzejtzeloltique.
  vie-1934: Aáy vậy, ngươi sẽ biệt các vật nầy riêng ra thánh, hầu cho làm rất thánh,
    hễ món chi đụng đến, đều sẽ được nên thánh.
  hin-CV: तुम इन सबको पवित्र करना, ताकि ये सब अति पवित्र हो जाएं. जो कोई इनको छुएगा,
    वह पवित्र हो जाएगा.
  eng-OURB: You shall sanctify them, that they may be most holy. Whatever touches
    them shall be holy.
  spa-BES: Los consagrarás; y serán cosas santísimas todo lo que los toque será santificado.
  tdx-tdx: Atokano ho loho masiñ’ irezay; miavake ze mitsapa aze.
  vid-vid: Koviwika viwe vya chiuyeng'ha leka viwe vyelile ng'hatu. Choneche chividoliza
    vinhu avyo, chowa chelile.
  eng-OKE: And consecrate them. They shall be most holy; whoever approacheth them
    shall be sanctified.
  tha-KJV: จงชำระให้​บริสุทธิ์ เพื่อจะได้​บริสุทธิ์​ที่สุด และอะไรมาถูกสิ่งเหล่านั้​นก​็​บริสุทธิ์​ด้วย
  por-BR-2018: 'Assim os consagrarás, e serão coisas santíssimas: tudo o que tocar
    neles, será santificado.'
  deu-ELO: 'und du sollst sie heiligen; und sie sollen hochheilig sein: alles, was
    sie anrührt, wird heilig sein.'
  eng-WYC-2018: And thou shalt hallow all (these) things, and they shall be the holy
    of holy things; he that shall touch those, shall be hallowed beforehand. (And
    thou shalt hallow all these things, and they shall be most holy; anyone who is
    unclean who toucheth these things, shall be harmed.)
  epo-epo: Kaj sanktigu ilin, ke ili fariĝu plejsanktaĵo; ĉiu, kiu ektuŝos ilin, sanktiĝos.
  uig-PIN: sǝn xu tǝrzdǝ ularni «ǝng muⱪǝddǝs nǝrsilǝr» ⱪatarida muⱪǝddǝs ⱪilƣin.
    Ularƣa tǝgkǝn ⱨǝrⱪandaⱪ nǝrsimu «muⱪǝddǝs» ⱨesablinidu.
  beo-beo: Amo liligi huluane agoane hamobeba:le da hadigidafa dagoi ba:mu. Amasea,
    nowa dunu o eno liligi da amo liligi digili ba:sea, e da amo hadigi ea gasaga
    se nabasu ba:mu.
  tpi-OTNT: Yu mas makim ol dispela samting olsem samting bilong mi stret na bai i
    tambu tru long ol manmeri. Sapos wanpela man o meri o wanpela samting i pas long
    en bai em tu i kamap tambu.
  hau-SA: Za ka tsarkake su don su zama mafi tsarki, kuma duk abin da ya taɓa su,
    zai zama mai tsarki.
  uig-LAT: sen shu terzde ularni «eng muqeddes nersiler» qatarida muqeddes qilghin.
    Ulargha tegken herqandaq nersimu «muqeddes» hésablinidu.
  nde-nde: Uzakungcwelisa konke ukuba kube ngcwele kakhulu, njalo loba yini ekuthintayo
    izakuba ngcwele.
  ton-ton: 'Pe te ke fakatapui ʻakinautolu ke nau māʻoniʻoni lahi: ko ia fulipē ʻe
    lave ki ai ʻe māʻoniʻoni ia.'
  ces-1613: Tak posvětíš jich, aby byly nejsvětější. Cožkoli dotkne se jich, posvěceno
    bude.
  eng-WMB: You shall sanctify them, that they may be most holy. Whatever touches them
    shall be holy.
  tam-TCV: அவை மகா பரிசுத்தமாயிருக்கும்படியும், அவற்றைத் தொடும் எதுவும் பரிசுத்தமாயிருக்கும்படியும்
    அவற்றை அர்ப்பணம் செய்யவேண்டும்.
  ceb-ULB: Ihalad kini aron mabalaan kini alang kanako. Ang bisan unsang mga butang
    nga makasaghid niini mabalaan usab.
  pol-UBG: I poświęcisz je, aby stały się najświętsze. Ktokolwiek się ich dotknie,
    musi być poświęcony.
  urd-GVU: یوں تُو یہ تمام چیزیں مخصوص و مُقدّس کرے گا۔ اِس سے وہ نہایت مُقدّس ہو
    جائیں گی۔ جو بھی اُنہیں چھوئے گا وہ مُقدّس ہو جائے گا۔
  deu-1912: Und sollst sie also weihen, daß sie hochheilig seien; denn wer sie anrühren
    will, der ist dem Heiligtum verfallen.
  ntj-ntj: '@see-verse:EXO.030.028'
  kan-2017: ಅವು ಅತಿ ಪರಿಶುದ್ಧವಾಗುವಂತೆ ಅವುಗಳನ್ನು ಶುದ್ಧೀಕರಿಸಬೇಕು. ಅವುಗಳನ್ನು ಮುಟ್ಟುವವರೆಲ್ಲರೂ
    ಪರಿಶುದ್ಧರಾಗಿರಬೇಕು.
  ena-ena: Lavɨla lɨbɨmɨŋɨnaŋ akuaba akuaba agɨlaŋ iadɨ nukeŋ sɨbaŋ laci hɨniavɨbali
    uami. Hulaŋ iamɨgali akuaba akuaba agɨladɨ mɨŋaigavɨla ha nɨbɨlaŋ iadɨ sɨbaŋ hɨniavɨbali
    uami. Sɨhɨm sabaŋ akuaba akuaba agɨlaŋ akuaba akuaba agɨladɨ lubigavɨla uami.
    Ha sɨhɨm sabaŋ akuaba akuaba agɨlaŋ avi iadɨ sɨbaŋ hɨniavɨbali uami.
  yap-yap: Mag ognag e pin’ey ngog, ma aram e gubin e pin’ey nra polo i thothup, mra
    math be’ ara ban’en ngay mra fek’ machan nga gelngin feni thothup.
  hlt-MCSB: Te rhoek te na ciim tangloeng daengah ni a. cim kah a cim la a om tih
    te te aka ben boeih khaw a cimcaih eh.
  mdy-ETH: ዬያይዲ ሃንሢ ቢያ ኔ ዱማሲሢና ፔቶ ዱማዼያ ማሃንዳኔ፤ ዔያቶ ካኣማ ዓሲ ማዔቴያ ሜሌ ባኣዚ ቢያ ታኣም ዱማዼያ ማዓንዳኔ።
  twi-ASANTE: Monte ho na ɛnyɛ kronkron; biribiara a ɛbɛka saa nneɛma yi ho bɛte.
  eng-WEBU: You shall sanctify them, that they may be most holy. Whatever touches
    them shall be holy.
  bnp-bnp: O gamai a maki nga, ga maki nau kunana. A bakovi o a maki tara ge padoi
    a maki nga, bara i matapado.
  wal-wal: Eti aadhdhida keehi geeshsha gidana mala, neeni eta dummaya; eta bochchiyaabai
    ubbaikka geeshsha gidana.
  spa-PDDPT: Tú los consagrarás y serán cosas santísimas. Todo lo que las toque quedará
    santificado.
  gun-gun: Ha'e nunga ha'e javi ma Senhor peguarã remboaxa 'rã ha'e rami, iky'a e'ỹ
    ete va'e opyta aguã. Opa mba'e hexe ovy va'e avi 'rã iky'a e'ỹ va'e opyta.
  agu-BL: Tan yi xtxolbila'tz tzaxanse' yi e'chk ma'cla'tz nin chin xan nin sbne',
    nin alchok scyetz yil smac cyen yi e'chk ma'cla'tz xansaj tib tantu' yi smac cyen.
  ilo-ULB: Masapul nga idatonmo dagitoy kaniak tapno naan-anay ti pannakaisagutda
    kaniak. Aniaman a mangsagid kadagitoy ket mailasin met a para kaniak.
  kpg-kpg: Hagadabu ina nia mee aanei, gei nia maa ga hagamadagu huogodoo, gei tangada
    be di mee ma gaa bili gi nia maa ga hagamadagu go di mogobuna o dono hagamadagu.
  uig-ARA: سەن شۇ تەرزدە ئۇلارنى «ئەڭ مۇقەددەس نەرسىلەر» قاتارىدا مۇقەددەس قىلغىن.
    ئۇلارغا تەگكەن ھەرقانداق نەرسىمۇ «مۇقەددەس» ھېسابلىنىدۇ.
  sus-sus: I xa na ture sɛniyɛnxi rawali na birin nasɛniyɛnfe ra. Mixi naxee dinma
    nee ra, e sɛniyɛnma nɛ.
  pon-2006: Iei duwen mepwukat ar pahn kasarawihla, eri dipwisou pwukat uhdahn pahn
    sarawihla, oh mehmen de mehkot me pahn sair, pahn ohkihla manaman en sarawi wet.
  ksd-ksd: Ma una vagomgom diat, upi diat a gomgom kakit; ma nina i bili diat na gomgom
    bula.
  tur-YTC: Onları kutsal kılacaksın, onlar da çok kutsal olacaklar. Onlara dokunan
    her şey kutsal olacaktır.
  grc-BRENT: Καὶ ἁγιάσεις αὐτά· καὶ ἔσται ἅγια τῶν ἁγίων· πᾶς ὁ ἁπτόμενος αὐτῶν, ἁγιασθήσεται.
  ind-AYT: Kamu harus menguduskan semua itu sehingga semuanya menjadi mahakudus. Segala
    sesuatu yang menyentuh barang-barang itu juga akan menjadi kudus.
  nya-nya: Zonsezi uzipatule kuti zidzakhale zopatulika, ndipo chilichonse chimene
    chidzakhudza zimenezi chidzakhala chopatulika.
  hrv-hrv: posveti ih, i oni će tako postati posvećeni; i što god ih se dotakne, posvećeno
    će postati.
  mps-mps: Nago te nai dabe te eno tedali gasagi yai nai dabe mu da olama, tama te
    we bidi augwalibolo habu mu selao. Ma, bidi me deligo, me ma wego, me ma magi
    nai dabego te naiba dįya idali weyu, te me habu seliyu, gasagi yai tedali pedelama,
    tama te eno nai naga dao.”
  tpi-tpi: Yu mas makim ol dispela samting olsem samting bilong mi stret na bai i
    tambu tru long ol manmeri. Sapos wanpela man o meri o wanpela samting i pas long
    en bai em tu i kamap tambu.
  dan-1931: Således skal du hellige dem, så de bliver højhellige. Enhver, der kommer
    i Berøring med dem, bliver hellig.* { [*se til 2 Mos. 29, 37.] }
  vie-OVCB: Như vậy, các vật này sẽ được thánh hóa, được dành riêng cho Chúa Hằng
    Hữu, bất kỳ vật gì đụng đến chúng cũng đều được thánh hóa.
  guj-2017: આ પ્રમાણે આ બધી વસ્તુઓ પવિત્ર કર એટલે તે બધી પરમપવિત્ર બની જશે. અને જે
    કોઈ તેમને સ્પર્શ કરશે તે પવિત્ર થશે.
  pon-2006A: Iei duwen mepwukat ar pahn kasarawihla, eri dipwisou pwukat uhdahn pahn
    sarawihla, oh mehmen de mehkot me pahn sair, pahn ohkihla manaman en sarawi wet.
  por-BRBSL: santificá-los-eis, para que sejam santíssimos. Tudo o que os tocar será
    sagrado.
  cth-cth: Kathoung katang e lah ao awh nahan, na thoung sak vaiteh, hote hno ka tek
    e pueng teh a thoung awh han.
  twi-twi: Montew ho na ɛnyɛ kronkron na biribiara a ɛbɛka saa nneɛma yi no ho atew.
  hlt-hlt: Te rhoek te na ciim tangloeng daengah ni a cim kah a cim la a om tih te
    te aka ben boeih khaw a cimcaih eh.
  tbz-SIM: Á dɛ̀ cɑ̃̀ńnɛ́ dìì mɔ̀nnì dɛ̀ ntú dɛ̀ɛ̀ wenni pɑ́íí. Dɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo
    dɛ̀ tɔ̀ɔ́nnɛ̀ dɛ̀ ntú dɛ̀ɛ̀ wenni pɑ́íí.
  msy-2020: Egh nɨ bizir kaba mɨseveghtɨ da bar nan biziba, egh bar anogoregham. Eghtɨ
    gumazitam o bizitam a seregham, egh a uaghan na baghvɨra ikiam.
  azb-azb: Beləcə bu şeyləri təqdis et ki, ən müqəddəs olsunlar; onlara toxunan hər
    şey müqəddəs olacaq.
  eng-DBY: 'And thou shalt hallow them, that they may be most holy: whatever toucheth
    them shall be holy.'
  hin-2017: और उनको पवित्र करना, जिससे वे परमपवित्र ठहरें; और जो कुछ उनसे छू जाएगा
    वह पवित्र हो जाएगा।
  wol-KYG: Noonu ngay sellale yooyii, mu daldi doon lu sella sell. Lépp lu laal yooyii
    day doon lu sell.
  bjr-bjr: Miqimmasee mi ainainausa aaduma saa mara quqasainanoo kaaqa naaquqanoo
    mariani. Moo fannoo fee moo ainainee mi ainainausa auqainafa mi ainainausa naaquqara
    afeeka fannoo naruannoo.
  eng-YLT: and thou hast sanctified them, and they have been most holy; all that is
    coming against them is holy;
  eng-WYC-2017: And thou shalt hallow all things, and they shall be the holy of holy
    things; he that shall touch those [or them], shall be hallowed beforehand.
  eng-WMBB: You shall sanctify them, that they may be most holy. Whatever touches
    them shall be holy.
  urd-GVH: यों तू यह तमाम चीज़ें मख़सूसो-मुक़द्दस करेगा। इससे वह निहायत मुक़द्दस हो
    जाएँगी। जो भी उन्हें छुएगा वह मुक़द्दस हो जाएगा।
  rug-rug: Mamu va madi guni arini sari na tiṉitoṉa hire, pude kaqu tava hope hola,
    meke nasa sapu tiqudi ri, si kaqu evaṉae hopedi si arini.
  gaz-gaz: Akka isaan waan hunda caalaa qulqulluu taʼaniif isaan qulqulleessi; wanni
    isaan tuqu kam iyyuus ni qulqullaaʼa.
  fra-LSG: Tu sanctifieras ces choses, et elles seront très saintes, tout ce qui les
    touchera sera sanctifié.
  yal-yal: I xa ne rasariɲan alogo e xa sariɲan fefe! Naxan yo nɛma a yiin dinɲɛ e
    ra, fɔ a xa sariɲan nɛn.
  haw-1868: 'A e hoolaa oe ia mau mea, i laa loa lakou: o na mea a pau e pili ana
    me ia mau mea, e laa no lakou.'
  arb-NAV: تُقَدِّسُهَا فَتُصْبِحُ قُدْسَ أَقْدَاسٍ، وَيُصْبِحُ كُلُّ مَا مَسَّهَا
    مُقَدَّساً.
  ewe-ewe: Kɔ wo ŋu woazu kɔkɔe; nu sia nu si aka wo ŋu la azu kɔkɔe na Mawu.
  eng-LEE: And thou shalt sanctify them, and they shall be most holy; whatsoever toucheth
    them shall be holy.
  asm-FB: সেই সকলোকে অভিষেক কৰি পবিত্ৰ কৰিবা; তাতে সেই সকলো বস্তু মোৰ বাবে পবিত্ৰ
    আৰু সংৰক্ষিত হ’ব। সেইবোৰৰ সংস্পৰ্শত যি লোক আহিব, তেৱোঁ পবিত্ৰ হ’ব।
  sus-A: عِ شَ نَ تُرٍ سّنِيّنشِ رَوَلِ نَ بِرِن نَسّنِيّنقٍ رَ. مِشِ نَشٍيٍ دِنمَ
    نٍيٍ رَ، عٍ سّنِيّنمَ نّ.
  fra-SBL: Tu les sanctifieras, afin qu'ils soient très saints. Tout ce qui les touchera
    sera saint.
  hbo-hbo: וְקִדַּשְׁתָּ֣ אֹתָ֔ם וְהָי֖וּ קֹ֣דֶשׁ קֽ͏ָדָשִׁ֑ים כָּל־הַנֹּגֵ֥עַ בָּהֶ֖ם
    יִקְדָּֽשׁ׃
  eng-WYCLIFFE: And thou schalt halewe alle thingis, and tho schulen be the hooli
    of holi thingis; he that schal touche tho, schal be halewid.
  piu-2006: '@see-verse:EXO.030.028'
  pjt-pjt: '@see-verse:EXO.030.028'
  cwe-cwe: Kwizavibagula vinhu ivo, muladi veleng'hani. Chochose chondachidalise vinhu
    ivo, chizakuwa chela.
  kik-kik: Nĩũgaciamũra nĩgeetha ituĩke theru mũno makĩria, nakĩo kĩrĩa gĩothe gĩgacihutia
    nĩgĩgatuĩka gĩtheru.
  fra-NCL: Tu les consacreras, et ils seront très saints ; tout ce qui les touchera
    sera saint.
  cek-AK: To hmuennawk kaciim koek ah oh hanah, to tiah ciimsak ah; to hmuen kasui
    hmuen boih loe ciimcai tih.
  cuk-cuk: ”Weyobi anga-ibmar-uklegaledga guoed. Bela we-ibmarmala angadgarbi guoed.
    Ibu-ibmar we-ibmarmar-ebusale, bela angadgarbi gunonimogoed.
  uig-CYR: сән шу тәрздә уларни «әң муқәддәс нәрсиләр» қатарида муқәддәс қилғин. Уларға
    тәккән һәр қандақ нәрсиму «муқәддәс» һесаплиниду.
  tel-2017: అవన్నీ అతి పవిత్రమైనవిగా ఉండేలా వాటిని పవిత్రపరచాలి. వాటికి తగిలే ప్రతి
    వస్తువూ పవిత్రం అవుతుంది.
  hat-BSA: “Ou va osi konsakre yo, pou yo kapab vin sen pase tout bagay. Nenpòt moun
    ki touche yo dwe sen.
  kos-kos: Kisaela ma inge in lumah se inge, na ac fah arulana mutal, ac kutena mwet,
    ku kutena ma su pusralla ac fah ongoiya ke ku lun mutallana la.
  hbo-WLC: וְקִדַּשְׁתָּ֣ אֹתָ֔ם וְהָי֖וּ קֹ֣דֶשׁ קָֽדָשִׁ֑ים כָּל־הַנֹּגֵ֥עַ בָּהֶ֖ם
    יִקְדָּֽשׁ׃
  ibo-ibo: Ị ga-edo ha nsọ, ka ha bụrụ ihe dịkarịrị nsọ. Ihe ọbụla metụrụ ha ahụ ga-adịkwa
    nsọ.
  ory-ory: ପୁଣି, ଏହିସବୁ ବସ୍ତୁକୁ ପବିତ୍ର କରିବ, ତହିଁରେ ତାହା ମହାପବିତ୍ର ହେବ, ଯାହା କିଛି
    ତାହା ସ୍ପର୍ଶ କରେ, ସେସବୁ ପବିତ୍ର ହେବ।
  chk-chk: Iwe, kopwe apini ekei mettoch pwe repwe unusen pin, nge meinisin mine epwe
    tooriir epwe pin.
  rop-rop: Ol detlot ting na yu garra rabum garram det speshalwan oil en hendimoba
    olabat langa mi, en dei garra jidan brabli seikridwan na. En if enibodi tatjim
    olabat, detlot ting garra meigim im jidan seikridwan du.
  ukr-1871: 'І поосьвячуєш їх; і будуть вони пресьвятими: хто доторкнеться до них,
    буде сьвятий.'
  bch-bch: Eao ga tok bude toa ne ga idae ngan gid danga sisid toa ngada ne ngan dolnga
    leg ul ga idae ngan ta timan gau leg. Be oangga danga eta idae tos ngan danga
    sisid toa oa, eine aea ul pade ta iman leg.
  deu-1951: Und sollst sie also weihen, daß sie hochheilig seien; alles, was damit
    in Berührung kommt, wird heilig.
  eng-JPS: And thou shalt sanctify them, that they may be most holy; whatsoever toucheth
    them shall be holy.
  srp-1865: Tako æeš ih osvetiti, te æe biti svetinja nad svetinjom, i što ih se god
    dotakne biæe sveto.
  lug-lug: Obyawule bifuuke bitukuvu nnyo, era buli ekinaabikomangako nga nakyo kifuuka
    kitukuvu.
  heb-heb: וקדשת אתם והיו קדש קדשים כל הנגע בהם יקדש׃
  ben-IRV: আর এই সব জিনিসপত্র গুলি পবিত্র করবে, যাতে সেগুলি অতি পবিত্র হবে এবং আমার
    জন্য সংরক্ষিত হবে। যে কেউ সেগুলি স্পর্শ করবে, তাকে অবশ্যই পবিত্র হতে হবে।
  pan-pan: ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰੀਂ ਕਿ ਉਹ ਬਹੁਤ ਪਵਿੱਤਰ ਹੋਣ ਅਤੇ ਜੋ ਕੁਝ ਉਨ੍ਹਾਂ ਨੂੰ
    ਲੱਗੇ ਪਵਿੱਤਰ ਹੋਵੇਗਾ।
  mya-JVB: ထို အရာတို့ကို အလွန်သန့်ရှင်း စေ ခြင်းငှာ ၊ ထိုသို့ သန့်ရှင်း စေရမည်။ ထို
    အရာတို့နှင့် တွေ့ သမျှသော အရာသည် သန့်ရှင်း သောအရာဖြစ်ရမည်။
  hmo-hmo: Inai dala dekenai, inai gaudia ibounai do umui hahelagaia. Idia be lauegu
    momokani, bona taunimanima dekenai idia helaga momokani. Bema tau ta o hahine
    ta, o gau ta idia dekenai kamokau neganai, edia helaga ena siahu ese do ia hadikadia.
  urd-urd: और तू उनको पाक करना ताकि वह निहायत पाक हो जाएँ, जो कुछ उनसे छू जाएगा वह
    पाक ठहरेगा।
  rus-SYN: 'и освяти их, и будет святыня великая: все, прикасающееся к ним, освятится;'
  bqc-SIM: ní pↄ́piↄ dilɛ ma pↄ́ ũ, aai gↄ̃ ma pↄ́ ũ ń a mìbao. Pↄ́ pↄ́ kã̀
    pↄ́piↄ keewa píi, à gↄ̃̀ ma pↄ́ ũɛ.
  tcz-CHONGTHU: Thil hicheng se chu aboncha atheng ahi jing na dinga na thenso ding,
    ipi hi jong le hiche thil tongkha chan chu atheng a umjing ding ahi.
  mar-mar: त्यांना पवित्र करावे म्हणजे ती परमपवित्र ठरतील; ज्याचा त्यांना स्पर्श होईल
    ते पवित्र होईल.
  qub-qub: Chayno ruraycuptiquega llapanmi rispitäduna canga. Chaynöpami imapis chay
    altarta töpaj cäga nogapäna canga.
  hat-hat: Se konsa w'a mete tout bagay sa yo apa pou mwen pou yo ka pou mwen ase.
    Tout bagay ki va touche ak yo va apa pou mwen tou.
  eng-BSB: You are to consecrate them so that they will be most holy. Whatever touches
    them shall be holy.
  tod-tod: Ɗa niima aniiti kpein fe bɛ̀, ti wola ɠa ɲade, nii kpein a vɔɔɠu ti ʋa,
    naa ɠa ɲade.
  eng-WEBPB: You shall sanctify them, that they may be most holy. Whatever touches
    them shall be holy.
  kbq-kbq: masave fre zamantenka eri ruotage huzamantegeno, me ruotage huno me'nena
    mago zamo'ma ana zantaminte'ma avako'ma hania zamo'enena ruotageke'za hugahie.
  nhe-BL: Monequi tiquinajaltis para tiquiniyocatlalis para na huan queja nopa nochi
    elis tlahuel tlatzejtzeloltic, huan nochi tlen quiitzquise nopa tlamantzitzi elise
    tlatzejtzeloltique.
  gub-BL: Nezewe mehe eremurkatu putar a'e ma'e ihewe paw rupi katete ne wà nehe.
    Ikatuahy putar ihewe wà nehe. Naheta kwaw iaiw paw wanehe nehe. Wyzài teko wà
    nehe, wyzài ma'ea'yr wà nehe, aze opokok a'e ma'e wanehe wà nehe, aze uzekok wanehe
    wà nehe, upuraraw putar ma'erahy wà nehe, ta'e hekatuahy haw inuromo har ikàg
    tuwe a'e xe.
  eng-DRA: 'And thou shalt sanctify all, and they shall be most holy: he that shall
    touch them shall be sanctified.'
