    maaqafa mandaikinana minannoo itipia. Misa nariqa mariranara mi takisana aqusaifaqa
    qinee misa saa itita nimaqaranara irianaura.
  eng-YLT: '''And thou hast taken the atonement-money from the sons of Israel, and
    hast given it for the service of the tent of meeting; and it hath been to the
    sons of Israel for a memorial before Jehovah, to make atonement for your souls.'''
  eng-WYC-2017: And thou shalt betake into the uses of the tabernacle of witnessing
    the money taken, which is gathered of the sons of Israel, that it be a mind of
    them before the Lord, and he shall be merciful to their souls.
  eng-WMBB: You shall take the atonement money from the children of Israel, and shall
    appoint it for the service of the Tent of Meeting; that it may be a memorial for
    the children of Israel before the LORD, to make atonement for your souls.”
  urd-GVH: कफ़्फ़ारे की यह रक़म मुलाक़ात के ख़ैमे की ख़िदमत के लिए इस्तेमाल करना।
    फिर यह नज़राना रब को याद दिलाता रहेगा कि तुम्हारी जानों का कफ़्फ़ारा दिया गया
    है।”
  rug-rug: Kaqu vagi varigarani goi sari na poata arini koari na tinoni Izireli, pude
    na vina enena sa tinavete koasa Qua Ipi Hopena. Sa takisi asa, si na hineredi
    na dia tinoa, meke kaqu balabala i na kopuni Rau si arini.”
  gaz-gaz: Maallaqa furii sanas Israaʼeloota harkaa fudhiitii tajaajila dunkaana wal
    gaʼii sanaa irra oolchi; kunis lubbuu keessaniif furii taʼuuf fuula Waaqayyoo
    duratti yaadannoo saba Israaʼel taʼa.”
  fra-LSG: Tu recevras des enfants d’Israël l’argent du rachat, et tu l’appliqueras
    au travail de la tente d’assignation; ce sera pour les enfants d’Israël un souvenir
    devant l’Éternel pour le rachat de leurs personnes.
  yal-yal: I xa xunba gbetini itoe rasuxu Isirayila kaane yii, i yi a rawali Naralan
    Bubun wanli. Na findima ɲɔxɔ lu seen nan na Isirayila kaane xɔn Alatala yɛtagi,
    a yi e niin xunba.”
  haw-1868: A e lawe oe i ke kala kalahala o na mamo a Iseraela, a e haawi ia mea
    no ka hana o ka halelewa o ke anaina kanaka, i lilo ia i mea paipai manao no na
    mamo a Iseraela imua o Iehova, i mea hoi e kalahala'i no ko oukou poe uhane.
  arb-NAV: وَتَسْتَخْدِمُ فِضَّةَ الْكَفَّارَةِ هَذِهِ الَّتِي تَجْمَعُهَا مِنْ بَنِي
    إِسْرَائِيلَ، لِنَفَقَاتِ خَيْمَةِ الاجْتِمَاعِ. فَتَكُونُ تَذْكَاراً. لِبَنِي
    إِسْرَائِيلَ أَمَامَ الرَّبِّ لِلتَّكْفِيرِ عَنْ نُفُوسِكُمْ».
  ewe-ewe: “Wɔ ga sia ŋu dɔ hena agbadɔ la dzadzraɖo. Eyae aɖo ŋku Israelviwo dzi
    na Yehowa, eye wòanye avulénu ɖe mia ta.”
  eng-LEE: And thou shalt take the money of the atonement from the children of Israel,
    and shalt employ it for the service of the tabernacle of the congregation; and
    it shall be unto the children of Israel as a memorial before the Lord, to make
    an atonement for your souls.
  asm-FB: তুমি ইস্ৰায়েলী লোকসকলৰ পৰা সেই প্ৰায়শ্চিত্তৰ ধন ল’ব লাগিব, আৰু সেই ধন
    সাক্ষাৎ কৰা তম্বুৰ কাৰ্যৰ অৰ্থে দিব লাগিব। তোমালোকৰ প্ৰাণৰ প্ৰায়শ্চিত্তৰ বাবে
    সেয়ে ইস্ৰায়েলী লোকসকলৰ সোঁৱৰণৰ অৰ্থে যিহোৱাৰ আগত থাকিব।”
  sus-A: عِسِرَيِلَكَيٍ نَ نَ فبٍتِ سٌ عِ يِ رَ، عِ شَ عَ رَوَلِ هْرْ مْلِنفِرَ يَءِلَنقٍ
    رَ، ﭑ عِ لِمَ دّننَشّ، عَلَكٌ ﭑ شَ رَتُ عَ مَ عِسِرَيِلَكَيٍ نَشَن قِشِ عٍ شُنسَرٍ
    رَ.»
  fra-SBL: Tu prendras l'argent de l'expiation des enfants d'Israël et tu le consacreras
    au service de la Tente d'assignation, afin que ce soit un mémorial pour les enfants
    d'Israël devant l'Éternel, pour faire l'expiation de vos âmes. »
  hbo-hbo: וְלָקַחְתָּ֞ אֶת־כֶּ֣סֶף הַכִּפֻּרִ֗ים מֵאֵת֙ בְּנֵ֣י יִשְׂרָאֵ֔ל וְנָתַתָּ֣
    אֹתֹ֔ו עַל־עֲבֹדַ֖ת אֹ֣הֶל מֹועֵ֑ד וְהָיָה֩ לִבְנֵ֨י יִשְׂרָאֵ֤ל לְזִכָּרֹון֙
    לִפְנֵ֣י יְהוָ֔ה לְכַפֵּ֖ר עַל־נַפְשֹׁתֵיכֶֽם׃ פ
  eng-WYCLIFFE: And thou schalt bitake in to vsis of the tabernacle of witnessyng
    the money takun, which is gaderid of the sones of Israel, that it be the mynde
    of hem bifor the Lord, and he schal be merciful to `the soulis of hem.
  piu-2006: '@see-verse:EXO.030.015'
  pjt-pjt: '@see-verse:EXO.030.015'
  cwe-cwe: Kwizahokela maliho yayo ya kuilumba kulawa kwa Waisilaili na kwizayasang'hanila
    kwa sang'hano za hema da Mulungu, nayo yawe lukumbuso kwa Waisilaili haulongozi
    wangu niye Mndewa Mulungu muladi kuwatendelani kuilumba.”
  kik-kik: Amũkĩra mbeeca cia horohio kuuma kũrĩ andũ a Isiraeli nawe ũcihũthĩre ũtungata-inĩ
    wa Hema-ya-Gũtũnganwo. Ũguo ũgaatuĩka kĩririkano kĩa andũ a Isiraeli mbere ya
    Jehova makĩrutĩra mĩoyo yao horohio.”
  fra-NCL: Tu recevras des enfants d’Israël l’argent de la rançon, et tu l’appliqueras
    au service de la tente de réunion ; il sera pour les enfants d’Israël un titre
    devant Yahweh pour la rançon de leurs âmes. »
  cek-AK: Israel kaminawk khae hoi zae loih hanah akranghaih phoisa to la ah loe,
    amkhuenghaih kahni im toksak hanah patoh ah; hae loe Israel kaminawk mah Angraeng
    hmaa ah panoek poe hanah, na hinghaih loih thai hanah sak ih akranghaih ah om
    tih, tiah a naa.
  cuk-cuk: Degisoggu, be-sunnagwad be Israel-dulemar-we-mani-ukarmalar, be suoed.
    Geb a-mani, dulemar-anbo-ambikued-neggi-arbalegega-ebulegega be ukoed. ”Weyobi,
    an insaegalad, Israel-dulemar na e-san-onogegala, a-anar mani uksamarye.”
  uig-CYR: Сән Исраиллардин шу кафарәт пулини тапшуруп елип, җамаәт чедириниң хизмитигә
    беғишлап ишләткин; у пул Исраилларға Пәрвәрдигарниң һозурида әсләтмә сүпитидә
    җениңларға кафарәт кәлтүридиған болиду.
  tel-2017: ఇశ్రాయేలు ప్రజలు విడుదల పరిహార ధనంగా చెల్లించిన వెండిని సన్నిధి గుడారం
    సేవ కోసం ఉపయోగించాలి. అది ప్రాయశ్చిత్త పరిహారంగా ప్రజల పక్షంగా యెహోవా సన్నిధానంలో
    ఇశ్రాయేలు ప్రజలకు జ్ఞాపకార్ధంగా ఉంటుంది.”
  hat-BSA: “Ou va pran lajan ekspyasyon an pou fis Israël yo, e ou va bay li pou sèvis
    nan tant reyinyon an, pou li kapab yon souvni pou fis Israël yo devan SENYÈ a,
    pou fè ekspyasyon pou nou menm.”
  kos-kos: Eisani mani inge sin mwet Israel, ac orekmakin in sang akwoye Lohm Nuknuk
    Mutal sik. Tax se inge ac fah sang akfalye molin moul lalos, ac nga fah esam in
    karingnalosyang.”
  hbo-WLC: וְלָקַחְתָּ֞ אֶת־כֶּ֣סֶף הַכִּפֻּרִ֗ים מֵאֵת֙ בְּנֵ֣י יִשְׂרָאֵ֔ל וְנָתַתָּ֣
    אֹת֔וֹ עַל־עֲבֹדַ֖ת אֹ֣הֶל מוֹעֵ֑ד וְהָיָה֩ לִבְנֵ֨י יִשְׂרָאֵ֤ל לְזִכָּרוֹן֙
    לִפְנֵ֣י יְהוָ֔ה לְכַפֵּ֖ר עַל־נַפְשֹׁתֵיכֶֽם׃ פ
  ibo-ibo: Nabata ego niile ndị a site nʼaka ụmụ Izrel, ma jiri ya jee ozi dị nʼụlọ
    nzute. Ihe onyinye a ga-eme bụ ịkpọtụ uche Onyenwe anyị nʼebe unu nọ nʼihi mkpuchi
    mmehie maka ndụ unu.”
  ory-ory: ତହୁଁ ତୁମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଠାରୁ ସେହି ପ୍ରାୟଶ୍ଚିତ୍ତ-ରୂପା ନେଇ ସମାଗମ-ତମ୍ବୁର
    କାର୍ଯ୍ୟାର୍ଥେ ନିରୂପଣ କରିବ; ତାହା ତୁମ୍ଭମାନଙ୍କ ପ୍ରାଣର ପ୍ରାୟଶ୍ଚିତ୍ତ ନିମନ୍ତେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର
    ସ୍ମରଣାର୍ଥେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ରହିବ।”
  chk-chk: Iwe, kopwe angei ei moni seni chon Israel fän iten angangen ewe imw mangaku
    ia aramas ra churiei ie. Nge ngang ewe Samol mi Lapalap üpwe chechemeni ekewe
    chon Israel pokiten ra mönätiu liwinin manauer.”
  rop-rop: Yu garra gajim det mani en yusum blanga lukaftumbat det Seikridwan Tent
    weya ai garra jidan, en det mani garra pei blanga olabat laif, en ai garra oldei
    jinggabat langa olabat en lukaftumbat olabat.”
  ukr-1871: І брати меш срібло покутне від синів Ізрайлевих, та й давати меш його
    на службу в громадський намет; і буде воно синам Ізрайлевим поминаннєм перед Господом,
    на покуту душ ваших.
  bch-bch: Eao ga bada pat toa ne ga inam ta dol ngan luanga leg palata aea naurata.
    Ta gau ga nagera pat toa ne ta matag nanan leg panua Israel. Oangga tikado toa
    bedaoa, eine ga lolog itarui mulian ngan gid, ta gid ga timate mao.”
  deu-1951: Und du sollst das Sühnegeld von den Kindern Israel nehmen und es für den
    Dienst der Stiftshütte geben, daß es den Kindern Israel zum Gedächtnis diene vor
    dem HERRN, zur Sühnung für eure Seelen.
  eng-JPS: And thou shalt take the atonement money from the children of Israel, and
    shalt appoint it for the service of the tent of meeting, that it may be a memorial
    for the children of Israel before the LORD, to make atonement for your souls.'
  srp-1865: I uzevši novce za oèišæenje od sinova Izrailjevijeh ostavi ih za potrebu
    u šatoru od sastanka, i biæe sinovima Izrailjevijem spomen pred Gospodom za oèišæenje
    duša vaših.
  lug-lug: Ensimbi abaana ba Isirayiri ze banaakuwa onoozikozesanga ku mirimu gy’Eweema
    ey’Okukuŋŋaanirangamu. Kinaabanga ekijjukizo mu maaso ga Mukama, olw’okwetangirira
    obulamu bwammwe.”
  heb-heb: ולקחת את כסף הכפרים מאת בני ישראל ונתת אתו על עבדת אהל מועד והיה לבני ישראל
    לזכרון לפני יהוה לכפר על נפשתיכם׃
  ben-IRV: তুমি ইস্রায়েলীয়দের থেকে সেই প্রায়শ্চিত্তের রূপা নিয়ে সমাগম তাঁবুর কাজের
    জন্য দেবে। এটি তোমাদের প্রাণের প্রায়শ্চিত্তের জন্য ইস্রায়েলীয়দের স্মরণ করার
    জন্য আমার অর্থাৎ সদাপ্রভুর সামনে থাকবে।”
  pan-pan: ਸੋ ਤੂੰ ਇਸਰਾਏਲੀਆਂ ਤੋਂ ਪ੍ਰਾਸਚਿਤ ਦੀ ਚਾਂਦੀ ਲੈ ਕੇ ਉਹ ਨੂੰ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਦੇ ਕੰਮ
    ਲਈ ਵਰਤੀਂ ਅਤੇ ਉਹ ਇਸਰਾਏਲੀਆਂ ਲਈ ਯਹੋਵਾਹ ਅੱਗੇ ਇੱਕ ਯਾਦਗਿਰੀ ਹੋਵੇ ਤਾਂ ਜੋ ਤੁਹਾਡਿਆਂ ਪ੍ਰਾਣਾਂ
    ਲਈ ਪ੍ਰਾਸਚਿਤ ਹੋਵੇ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့၏ အရွေး ငွေ ကို ယူ ၍ သူ တို့အသက် ကို ရွေး ခြင်းငှာ
    ၊ ထာဝရဘုရား ရှေ့ တော်၌ ဣသရေလ အမျိုးသား တို့၏ သက်သေ ဖြစ် ရမည်အကြောင်း၊ ပရိသတ်စည်းဝေး
    ရာ တဲ တော်စရိတ် အဘို့ အလိုငှာ ထား ရမည်ဟု မိန့် တော်မူ၏။
  hmo-hmo: Inai takisi moni Israela taudia dekena amo do oi gogoa, lauegu Palai Dubu
    do umui naria namonamo totona. Inai takisi moni be edia mauri naria totona ena
    davana, bona lau ese idia do lau laloa bona naria.”
  urd-urd: और तू बनी — इस्राईल से कफ़्फ़ारे की नक़्दी लेकर उसे ख़ेमा — ए — इजितमा'अ
    के काम में लगाना। ताकि वह बनी — इस्राईल की तरफ़ से तुम्हारी जानों के कफ़्फ़ारे
    के लिए ख़ुदावन्द के सामने यादगार हो।”
  rus-SYN: и возьми серебро выкупа от сынов Израилевых и употребляй его на служение
    скинии собрания; и будет это для сынов Израилевых в память пред Господом, для
    искупления душ ваших.
  bqc-SIM: Duunakɛ̃a Isailiↄwa ↄ̃api símá, ní kpá wà kpaaũkpɛ zĩkɛò. Ɔ̃api
    a tó á Isailiↄ duuna kɛ̃́wá, a yã́ líↄ dↄmagu.
  tcz-CHONGTHU: Israel chaten ki suhdetna ding'a athilpeh chengse'u chu aboncha na
    lah khom ding, hiche a sum ho chengse chu kikhomna ponbuh thil le loa na man chah
    ding ahi. Hichea konna chu Israel chaten a natoh na uva konna Pathen in ahet jing
    ding u, hichu amaho Jouse longlhenna ding'a kibol jing ding ahi, ati.
  mar-mar: इस्राएल लोकांकडून प्रायश्चित्ताचा पैसा घ्यावा आणि त्याचा दर्शनमंडपामधील
    सेवेसाठी उपयोग करावा; हा पैसा इस्राएल लोकांच्या जिवाबद्दल प्रायश्चित्त दिल्याचे
    स्मारक म्हणून त्यांच्याप्रीत्यर्थ परमेश्वरासमोर राहील.”
  qub-qub: Chaynöpami Israelcuna mana wañunanpaj pägashan guellayta shuntanqui. Nircur
    chay guellayta gonqui Tolducho gastucunapaj. Chayta ricashpämi mana wañunanpaj
    ofrendanta churashanta yarpäshaj.»
  hat-hat: W'a resevwa lajan sa a nan men pèp la, w'a depanse l' pou sèvis Tant Randevou
    a. Sa va sèvi pou Seyè a pa janm bliye pèp Izrayèl la. Se va bagay y'a peye pou
    sove lavi yo.
  eng-BSB: Take the atonement money from the Israelites and use it for the service
    of the Tent of Meeting. It will serve as a memorial for the Israelites before
    the LORD to make atonement for your lives.”
  tod-tod: Ɗa unmɔɔ walii ɠula Izelayɛle nuiti zea, è dɔ GALA daaɠomi seɠe ʋɛlɛi
    ma wotii zu. Toɠa ɠɛ ga kizɛsu vaa Izelayɛle nuiti bɛ Ɠɔoɠɔ GALAGI ɠaazu, nuɓusɛiti
    unmɔɔ fai zu.»
  eng-WEBPB: You shall take the atonement money from the children of Israel, and shall
    appoint it for the service of the Tent of Meeting; that it may be a memorial for
    the children of Israel before the LORD, to make atonement for your souls.”
  kbq-kbq: Israeli vaheteti'ma kumi'zamima apaseno mizase zagoma erisana zagoretira,
    seli mono nomofo erizante atresageno, e'i ana zamo'a Israeli vahe'mokizmi kumi
    atre'zmantena mizama sezmante'noa avame'za Ra Anumzamo'na navurera me'nena antahi
    zamigahue.
  nhe-BL: Huan tijcuis nopa tomi tlen temacatose israelitame para momanahuise, huan
    xijtequihui ipan itequi nopa yoyon tiopamitl campa timopantise. Ica ya ni, niimoTECO
    nimechilnamiquis huan innechixtzacuilise imotlajtlacolhua para huelis initztose.”
  gub-BL: Teko Izaew izuapyapyr umur putar a'e temetarer newe wà nehe. Aze nuhyk kwaw
    ma'e heràpuzràn pe hema'ereko haw pe nehe, eme'eg kar a'e ma'e a'e temetarer rupi
    nehe. Teko Izaew umekuzar putar wekuwe haw a'e temetarer pupe wà nehe. A'e rupi
    hema'enukwaw putar wanehe ihe nehe. Apyro putar ma'erahy wi ihe wà nehe.
  eng-DRA: And the money received which was contributed by the children of Israel,
    thou shalt deliver unto the uses of the tabernacle of the testimony, that it may
    be a memorial of them before the Lord, and he may be merciful to their souls.
