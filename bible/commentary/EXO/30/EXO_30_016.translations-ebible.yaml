verse: EXO.030.016
translations:
  mal-C: നീ ഇസ്രായേൽമക്കളോടു പ്രായശ്ചിത്തദ്രവ്യം വാങ്ങി സമാഗമകൂടാരത്തിന്റെ ശുശ്രൂഷയ്ക്കായി
    ഉപയോഗിക്കണം. നിങ്ങളുടെ ജീവനുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കുമ്പോൾ അതു യഹോവയുടെമുമ്പാകെ
    ഇസ്രായേൽമക്കൾക്കുവേണ്ടി ഒരു സ്മാരകമായിരിക്കും.”
  deu-TKW: Und du sollst das Sühngeld von den Israeliten erheben und auf den Dienst
    am Offenbarungszelte verwenden, damit es den Israeliten ein gnädiges Gedenken
    bei Jahwe und Deckung ihres Lebens erwirke.
  lin-lin: Okozwa epai ya bana ya Isalaele mpako mpo na kosikola bomoi na bango mpe
    okosalela yango mpo na mosala ya kobongisa Ndako ya kapo ya Bokutani. Ekozala
    mpo na bana ya Isalaele ekaniseli liboso ya Yawe mpo na lisiko ya bomoi na bango.
  eng-LSV: And you have taken the atonement-money from the sons of Israel, and have
    given it for the service of the Tent of Meeting; and it has been to the sons of
    Israel for a memorial before YHWH, to make atonement for your souls.”
  eng-GNV: So thou shalt take the money of the redemption of the children of Israel,
    and shalt put it vnto the vse of the Tabernacle of the Congregation, that it may
    be a memoriall vnto the children of Israel before the Lord for the redemption
    of your liues.
  eng-WEBSTER: And thou shalt take the atonement-money of the children of Israel,
    and shalt appoint it for the service of the tabernacle of the congregation; that
    it may be a memorial to the children of Israel before the LORD, to make an atonement
    for your souls.
  nhw-BL: Huan tijcuis nopa tomi catli temacatose israelitame para momanahuise, huan
    xijtequihui ipan itequi nopa yoyon tiopamitl campa timopantise. Ica ya ni, niamoTECO
    nimechelnamiquis huan antechixtzacuilise amotlajtlacolhua para huelis anitztose.”
  swh-ONEN: Utapokea fedha ya upatanisho kutoka kwa Waisraeli na uzitumie kwa ajili
    ya huduma ya Hema la Kukutania. Itakuwa ni ukumbusho kwa Waisraeli mbele za Bwana
    kufanya upatanisho kwa ajili ya nafsi zenu.”
  bba-bba: Gobi yiyɑ kɑɑ n dɑ kɑ kuu bekuruɡii ten sɔmburu ko. Nɡe mɛyɑ kon kɑ yɑɑyɑ
    mɑ Isirelibɑ bɑ ben wɑ̃ɑru yɑkiɑ.
  eng-KJVCPB: And thou shalt take the atonement money of the children of Israel, and
    shalt appoint it for the service of the tabernacle of the congregation; that it
    may be a memorial unto the children of Israel before the Lord, to make an atonement
    for your souls.
  luo-luo: Kaw pesa mar pwodhruokno kuom jo-Israel kendo kete e tich mar Hemb Romo.
    Enobed Rapar ni jo-Israel e nyim Jehova Nyasaye ka utimogo pwodhruok ni ngimau.”
  meu-meu: 'Ina kara dika itahundia monina na Israel taudia ediai bavabia, hebou kalagana
    monina ai ba halaoa: ia na helalo-tao ḡauna ai bainela Israel taudia edia, Iehova
    vairanai, bona emui kara dika itahunidia ḡauna ai bainela.'
  npi-ULB: तैँले इस्राएलीहरूबाट यो प्रायश्‍चित्तको पैसा लिएर यसलाई भेट हुने पालको
    कामको लागि छुट्ट्याउनुपर्छ । यो इस्राएलीहरूका जीवनको निम्ति प्रायश्‍चित्त गर्न
    मेरो सामु तिनीहरूको सम्झना होस् ।”
  yor-yor: Ìwọ yóò sì gba owó ètùtù náà lọ́wọ́ àwọn ọmọ Israẹli, ìwọ yóò sì fi lélẹ̀
    fún ìsìn àgọ́ àjọ. Yóò jẹ́ ìrántí fún àwọn ọmọ Israẹli níwájú Olúwa, láti ṣe ètùtù
    fún ọkàn yín.”
  emp-NTPO: Ãdjirãba diaped̶ad̶a paratara edaped̶a mʌ̃ wua ded̶ebema parataba od̶ida
    panʌra obidua. Maʌ̃ parataba mʌ̃́a quĩrãnebabi b̶aya bãrã israelerãba maʌ̃gʌra
    diasid̶ada beud̶a amaaba.–
  ind-ind: Musa, kamu akan menerima uang pendamaian yang dibayar oleh bangsa Israel.
    Gunakanlah dalam pelayanan di kemah-Ku. Dengan demikian, Aku akan berkenan kepada
    umat Israel dan menganggap setiap orang sudah berdamai dengan-Ku.”
  pes-OPCB: پول کفاره را که از بنی‌اسرائیل می‌گیری، برای تعمیر و نگهداری خیمهٔ ملاقات
    صرف کن. پرداخت این فدیه باعث می‌شود که من به یاد بنی‌اسرائیل باشم و جان ایشان
    را حفظ کنم.»
  tgl-ULB: Dapat mong tanggapin itong perang pambayad sa kasalanan mula sa mga Israelita
    at dapat mong ilaan ito para sa gawain sa tolda ng pagpupulong. Ito ay dapat maging
    isang paalala sa mga Israelita sa akin, para gumawa ng pangtubos ng kasalanan
    para sa inyong mga buhay.”
  hui-hui: Muni ogonime i̱naga Balai Anda kagoha biabe bulene ngaru handayaho helonaga
    ngulene nga. Ani ngiragola muni uruni handalu i̱na tinaga holene handayaho holebero,
    lene.
  mya-mya: သင်​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ထံ​မှ ထို​ငွေ​ကို​လက်​ခံ​၍၊ ငါ​စံ​ရာ​တဲ​တော်​စ​ရိတ်
    အ​တွက်​အ​သုံး​ပြု​ရ​မည်။ သင်​တို့​၏​အ​သက် ဖိုး​အ​တွက်​ပေး​သော​အ​ခွန်​ငွေ​အား​ဖြင့်၊
    ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​၏​အ​သက် ကို​ကာ​ကွယ်​ရန်​သ​တိ​ရ​မည်'' ဟု​မိန့်​တော်
    မူ​၏။
  cbi-NTPO: Tsa' mitya Israel chachilla tutan jutyu yala' chun mitya kuwanu lushi
    katu, iba wa'dinu yapayasha tyeeba kenu kuwade, tsejtaa tutan jutyu yala' chun
    mitya kuwamu deeñuba iya Israel chachillanu tenga tengakenu.
  bod-N: ཡང་ཡེས་ར་ཨེལ་པ་རྣམས་ལས་བླུ་རིན་དེ་བསྡུས་ནས་མཇལ་འཕྲད་གུར་མཆོག་གི་ཞབས་འདེགས་ཕྱིར་ཞོག་ཅིག
    དེ་ལྟར་ཁྱོད་རྣམས་ཀྱི་ཚེ་སྲོག་བླུ་བ་དེ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་རྗེས་དྲན་ཡོད་པར་བྱའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Ugamuchire mari yeyananiso kubva kuvaIsraeri ugoishandisa paushumiri hweTende
    Rokusangana. Chichava chirangaridzo kuvaIsraeri pamberi paJehovha, muchiyananisira
    upenyu hwenyu.”
  spa-BLM: Tomarás el dinero de la expiación de los hijos de Israel y lo destinarás
    al servicio de la Tienda de Reunión, para que sea un memorial de los hijos de
    Israel ante Yahvé, para hacer expiación por vuestras almas.”
  cac-cac: Ichato chi' smolchaj masanil q'uen plata syac' eb' anima chi' stojoloc
    yuj sq'uinal. A d'a mantiado b'aj tzin ch'ox in b'a tz'och yopisio q'ueen. A yuj
    chi', ol ex in nacoti, aton yuj tas tzeyac' yuj e q'uinal chi', xchi Jehová.
  swh-ULB: Nawe utapokea hizo fedha za upatanisho mikononi mwa hao wana wa Israeli,
    na kuziweka kwa ajili ya utumishi wa hema ya kukutania. Ili kwamba ziwe ukumbusho
    kwa ajili ya wana wa Israeli mbele yangu ili kufanya upatanisho kwa ajili ya roho
    zenu.
  bel-bel: 'і вазьмі срэбра выкупу з сыноў Ізраілевых і ўжывай яго на служэньне скініі
    сходу: і будзе гэта сынам Ізраілевым у памяць перад Госпадам, дзеля адкупленьня
    душ вашых.'
  deu-ELBBK: Und du sollst das Sühngeld vonseiten der Kinder Israel nehmen und es
    für die Arbeit des Zeltes der Zusammenkunft geben; und es soll den Kindern Israel
    zum Gedächtnis sein vor dem HERRN, um Sühnung zu tun für eure Seelen.
  mbb-OT: Gemita niw heini he selapì para te ked-etiman duen te Tulda he Edtelevukaayan.
    Iyan heini lugbak para te untung niw, su wey ku kenà melemlemuwi is ked-ipat keniyu.”
  mal-2015: ഈ പ്രായശ്ചിത്തദ്രവ്യം നീ യിസ്രായേൽമക്കളോടു വാങ്ങി സമാഗമനകൂടാരത്തിന്റെ
    ശുശ്രൂഷെക്കായി കൊടുക്കേണം. നിങ്ങളുടെ ജീവന്നുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണ്ടതിന്നു
    അതു യഹോവയുടെ മുമ്പാകെ യിസ്രായേൽമക്കൾക്കു വേണ്ടി ഒരു ജ്ഞാപകമായിരിക്കേണം.
  gup-gup: “Ngurrimang rowk kore kabirrikukkurrme ngardduk dja wanjh ngurribayahme
    njalehnjale nawu ngarre kabirridurrkmirrikenh kore Manrurrkdjamun Dabburlin kore
    ngaye ngamre bu djahwon ngudberre. Kaluk kuhni wanjh ba Yawey kadjalburrbun bu
    bininj nawu Israel benkebmawahmeng wanjh yiman kayime birridarrkidbayahmeng bedberre
    kundarrkid.”
  gvs-gvs: Núwala ana vininabeso mani Isileli tubunao yaidi goi kwabīdi. Vininabesoyadi
    moe guna Kaba Valoboda ana rugwáuta manuna. Ame vininabesoyadi moe Isileli tubunao
    idi kaba nuwokavata Yau Yauwe matagu goi adi núwala manuna.’
  rmc-rmc: Kala love kide avri le Izraelitendar a de pre služba andro Svetostankos.
    Me mange pre lende leperava, sar anena e obeta, so anel o zmjereňje le RAJEHA.“
  nlg-nlg: Ko nia lutu na rongo eni tana lei lutuna/righitaoniana tana Vaevale tapole
    tabu. Gaia ke na ghanaghanaoliana vanighau, [ighau] rana Israel, tana matagu,
    ge kau pelu olira vanira na voladira.”
  pes-OPV: و نقد کفاره را ازبنی‌اسرائیل گرفته، آن را برای خدمت خیمه اجتماع بده، تا
    برای بنی‌اسرائیل یادگاری به حضور خداوند باشد، و بجهت جانهای ایشان کفاره کند.»
  ron-1924: Сэ ридичь де ла копиий луй Исраел арӂинтул пентру рэскумпэраре ши сэ-л
    ынтребуинцезь пентру служба кортулуй ынтылнирий; ачаста ва фи пентру копиий луй
    Исраел о адучере аминте ынаинтя Домнулуй пентру рэскумпэраря суфлетелор лор.”
  ben-OBCV: ইস্রায়েলীদের কাছ থেকে প্রায়শ্চিত্তকারী অর্থ গ্রহণ কোরো এবং সেই অর্থ
    সমাগম তাঁবুর সেবাকাজে ব্যবহার কোরো। সদাপ্রভুর সামনে ইস্রায়েলীদের জন্য এক স্মারক
    হয়ে থেকে তা তোমাদের জীবনের জন্য প্রায়শ্চিত্ত করবে।”
  som-som: Oo waa inaad reer binu Israa'iil ka qaaddaa lacagta kafaaraggudka ah, oo
    aad wax kaga qabataa hawsha taambuugga shirka, inay reer binu Israa'iil u noqoto
    xusuus Rabbiga hortiisa, si aad nafihiinna ugu kafaaro guddaan.
  lat-VUC: Susceptamque pecuniam, quæ collata est a filiis Israël, trades in usus
    tabernaculi testimonii, ut sit monimentum eorum coram Domino, et propitietur animabus
    eorum.
  eng-ASVBT: And thou shalt take the atonement money from the children of Israel,
    and shalt appoint it for the service of the tent of meeting; that it may be a
    memorial for the children of Israel before Jehovah, to make atonement for your
    souls.
  ita-1885: E piglia que' danari de' riscatti dai figliuoli d'Israele, e impiegali
    nell'opera del Tabernacolo della convenenza, e sieno per ricordanza per li figliuoli
    d'Israele, nel cospetto del Signore, per fare il riscatto delle anime vostre.
  eng-LXXUP: And thou shalt take the money of the offering from the children of Israel,
    and shalt give it for the service of the tabernacle of testimony; and it shall
    be to the children of Israel a memorial before the Lord, to make atonement for
    your souls.
  eng-ULB: You must receive this atonement money from the Israelites and you must
    allocate it to the work of the tent of meeting. It must be a reminder to the Israelites
    before me, to make atonement for your lives.”
  spa-VBL: Tomen este dinero pagado por los israelitas y úsenlo para los gastos de
    los servicios del Tabernáculo de Reunión. Servirá como recordatorio para que los
    israelitas hagan expiación por sus vidas en presencia del Señor”.
  fra-_FOB: Tu prendras donc des enfants d'Israël l'argent des propitiations, et tu
    l'appliqueras au service du tabernacle d'assignation; et il sera pour les enfants
    d'Israël en mémorial devant l'Éternel, pour faire la propitiation de vos personnes.
  mal-mal: ഈ പ്രായശ്ചിത്തദ്രവ്യം നീ യിസ്രായേൽ മക്കളോട് വാങ്ങി സമാഗമനകൂടാരത്തിന്റെ
    ശുശ്രൂഷയ്ക്കായി കൊടുക്കണം. നിങ്ങളുടെ ജീവനുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണ്ടതിന്
    അത് യഹോവയുടെ മുമ്പാകെ യിസ്രായേൽ മക്കൾക്ക് വേണ്ടി ഒരു സ്മാരകം ആയിരിക്കണം”.
  lit-lit: Ir paimk iš Izraelio vaikų atpirkimo pinigus ir paskirk juos susitikimo
    palapinės tarnavimui. Izraelio vaikams tai bus priminimas VIEŠPATIES akivaizdoje,
    kad atpirktų jūsų sielas.“
  urd-GVR: Kaffāre kī yih raqam mulāqāt ke ḳhaime kī ḳhidmat ke lie istemāl karnā.
    Phir yih nazarānā Rab ko yād dilātā rahegā ki tumhārī jānoṅ kā kaffārā diyā gayā
    hai.”
  suz-BL: इस्राएली वोंइश मुरुमी आन गेशो प्रोंइतीक क्‍येट ताक्‍शा, ग्रुम्‍तीक ताम्‍बु
    ङा गेय पचा कली गेचा माल्‍नेवे। मिनु मेको क्‍येट परमप्रभु यावे आ ङोंइती इस्राएली
    आन कली प्रोंइशो मिम्‍तीक चिन्‍ड दुम्‍ब” दें‍त।
  ita-1927: 'Prenderai dunque dai figliuoli d’Israele questo danaro del riscatto e
    lo adoprerai per il servizio della tenda di convegno: sarà per i figliuoli d’Israele
    una ricordanza dinanzi all’Eterno per fare il riscatto delle vostre persone”.'
  ckb-ckb: زیوی کەفارەتەکەش لە نەوەی ئیسرائیل وەردەگریت و بۆ خزمەتی چادری چاوپێکەوتن
    دایدەنێیت. بۆ نەوەی ئیسرائیل دەبێتە یادەوەری لەبەردەم یەزدان بۆ کەفارەتی گیانتان.»
  eng-BBE: And you are to take this money from the children of Israel to be used for
    the work of the Tent of meeting, to keep the memory of the children of Israel
    before the Lord and to be the price of your lives.
  kan-OKCV: ಪ್ರಾಯಶ್ಚಿತ್ತದ ಹಣವನ್ನು ಇಸ್ರಾಯೇಲರಿಂದ ತೆಗೆದುಕೊಂಡು ದೇವದರ್ಶನದ ಗುಡಾರದ ಕೆಲಸಕ್ಕಾಗಿ
    ಪ್ರತ್ಯೇಕಿಸಬೇಕು. ಇದೇ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಇಸ್ರಾಯೇಲರಿಗೆ ಜ್ಞಾಪಕಾರ್ಥಕ್ಕಾಗಿಯೂ ಅವರ ಪ್ರಾಯಶ್ಚಿತ್ತಕ್ಕಾಗಿಯೂ
    ಇರುವುದು,” ಎಂದರು.
  bbb-bbb: Ro moni ije bu fuaevevo ije ni karikina ja kena Are Muvuaka Akae na fivo
    ijene samuakinu vadufuo. Ro moni ije bu karivo ije fu jone ja ma karivadufuo ja
    ijene fuaeveje. Ja ijiege rekina na ijia giana oemarekinu bu samuagiano kuae.
  tam-2017: அந்த பாவநிவிர்த்தி பணத்தை நீ இஸ்ரவேலர்கள் கையில் வாங்கி, அதை ஆசரிப்புக்கூடாரத்தின்
    திருப்பணிக்குக் கொடுக்கவேண்டும்; அது யெகோவாவுடைய சந்நிதியில் உங்கள் ஆத்துமாக்களுக்காகப்
    பாவநிவிர்த்தி செய்வதற்கு, இஸ்ரவேலர்களுக்கு ஞாபகக்குறியாக இருக்கும் என்றார்.
  spa-RV-1909: 'Y tomarás de los hijos de Israel el dinero de las expiaciones, y lo
    darás para la obra del tabernáculo del testimonio: y será por memoria á los hijos
    de Israel delante de Jehová, para expiar vuestras personas.'
  ron-BTF: Și să iei banii de ispășire, ai copiilor lui Israel, și să îi rânduiești
    pentru serviciul tabernacolului întâlnirii, ca aceștia să fie o amintire copiilor
    lui Israel înaintea DOMNULUI, pentru a face ispășire pentru sufletele voastre.
  eng-WEBP: You shall take the atonement money from the children of Israel, and shall
    appoint it for the service of the Tent of Meeting; that it may be a memorial for
    the children of Israel before the LORD, to make atonement for your souls.”
