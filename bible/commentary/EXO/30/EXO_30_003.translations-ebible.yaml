verse: EXO.030.003
translations:
  mal-C: അതിന്റെ മേൽഭാഗവും അതിന്റെ പാർശ്വങ്ങളും കൊമ്പുകളും തങ്കംകൊണ്ടു പൊതിയണം. അതിനുചുറ്റും
    തങ്കംകൊണ്ട് ഒരു വക്കും ഉണ്ടാക്കണം.
  deu-TKW: Den sollst du mit gediegenem Gold überziehen, seine Platte und seine Wände
    ringsum, sowie seine Hörner, und sollst einen ringsumlaufenden goldenen Kranz
    an ihm anbringen.
  lin-lin: Okobamba wolo ya peto na likolo ya etumbelo, na mipanzi na yango mpe na
    maseke ; mpe okozingela pembeni na yango na libende ya wolo.
  eng-LSV: And you have overlaid it with pure gold—its top, and around its sides,
    and its horns; and you have made a crown of gold for it all around;
  eng-GNV: 'And thou shalt ouerlay it with fine golde, both the toppe therof and the
    sides thereof round about, and his hornes: also thou shalt make vnto it a crowne
    of gold round about.'
  eng-WEBSTER: And thou shalt overlay it with pure gold, its top, and its sides round
    about, and its horns; and thou shalt make to it a crown of gold round about.
  nhw-BL: Huan tijxahuas ica oro ipani, huan ipan iquespa huan icuacua. Xijchihuili
    se icorona iixteno catli senquistoc oro.
  swh-ONEN: Funika hayo madhabahu juu na pande zote na pia pembe zake kwa dhahabu
    safi, na uifanyizie ukingo wa dhahabu kuizunguka.
  bba-bba: Kpɑ ɑ ten bɑɑmɑ kpuro wurɑ pote sere kɑ ten kɑ̃ɑnɔ. Kpɑ ɑ ten ɡoonu nnɛ
    nɔɔ bɔkɑ kuɑ kɑ wurɑ ɑ kɑ sikerenɑ.
  eng-KJVCPB: And thou shalt overlay it with pure gold, the top thereof, and the sides
    thereof round about, and the horns thereof; and thou shalt make unto it a crown
    of gold round about.
  cpy-cpy: Riitaki yoshiita-chani ooro pitziri-tantyaawo oshitamenko, onampina, eejatzi
    ochee-paeni. Powashi-thapi-tantyaawo ooro onampi-naki-paeni.
  luo-luo: Baw wiye kod bethene duto kod tungene gi dhahabu maler bende losne ndiri
    mar dhahabu molwore.
  meu-meu: Kopina na gold namo-hereana amo ba ḡovaia, pata bona aena bona doana; bona
    digina na gold amo ba haheraia heḡeḡe.
  npi-ULB: धूप वेदीको माथिल्लो भाग, यसका किनाराहरू र सिङहरू सबै नै निखुर सुनले मोहोरिऊन्
    । यसको चारैतिर सुनको बिट लगाउनू ।
  yor-yor: Ìwọ yóò sì bo òkè rẹ̀, gbogbo ìhà rẹ̀ àti ìwo rẹ̀ pẹ̀lú u kìkì wúrà, ìwọ
    yóò sì ṣe wúrà gbà á yíká.
  emp-NTPO: Oro idji awa quiruba jũma bʌrad̶adua. Icawa pʌrrʌga oroba tuca b̶ʌd̶adua.
  ind-ind: Lapisilah seluruhnya dengan emas murni, termasuk bagian atas mezbah, keempat
    sisinya, dan tanduk-tanduknya. Buatlah juga bingkai emas di sekelilingnya.
  pes-OPCB: روکش مذبح و شاخهای آن از طلای خالص باشد. قابی دور تا دور آن از طلا درست
    کن.
  tgl-ULB: Dapat mong balutin ang altar ng insenso sa purong ginto—ang tuktok nito,
    ang mga gilid nito, at ang mga sungay nito. Dapat kang gumawa ng isang hangganang
    ginto sa palibot para dito.
  hui-hui: Ani buwa gibuni maria bibahende ngolome para halu ngolome dege mo homabia
    howa dabunaga nene nene ngagoria ndibulo mabu bialu nogo bulumaganaga ne gayane
    handalehe maria kagobi ngolome dege paraho dambi halimu.
  mya-mya: ပလ္လင်​တော်​မျက်​နှာ​ပြင်၊ ဘေး​ပတ်​လည်၊ ထောင့်​ချွန် အ​တက်​များ​ကို​ရွှေ​ချ​ရ​မည်။
    ပလ္လင်​အ​ပေါ်​နား ပတ်​လည်​တွင်​ရွှေ​ကွပ်​ရ​မည်။-
  cbi-NTPO: Tsejtu aindyunguikaantsumi ju'kenunu ya' jandala bain, naa taapai kelu
    jumula bain, naa kachula bain uruchi tene narai mai'tanu dejuve. Tsenmin ya' kuyitala
    uruchiren chuwa pijtekaran tsaju' mai'tanu juve.
  bod-N: དེའི་ཐོག་དང་ལོགས་བཞི་དང་རུ་ཐུར་རྣམས་གསེར་བཙོ་མས་གཡོགས་ཤིག དེའི་མཐའ་འཁོར་ལ་གསེར་གྱི་མུ་ཁྱུད་ཅིག་བཟོ་དགོས།
  sna-sna: Ufukidze pamusoro payo namativi ose uye nenyanga dzayo negoridhe rakaisvonaka,
  spa-BLM: Lo cubrirás de oro puro, su parte superior, sus lados alrededor y sus cuernos;
    y harás una moldura de oro alrededor.
  cac-cac: 'Tz''och q''uen oro yelxo val vach'' d''a altar chi'': D''a yib''an̈ yed''
    d''a spatictac schan̈il pac''an̈ yed'' d''a sch''aac chi'', sq''uepax tzalan q''uen
    oro chi'' d''a yib''an̈ stitac.'
  swh-ULB: Nawe utaifunikiza dhahabu safi juu yake - na mbavu zake kando kando, na
    pembe zake. Nawe utaifanyia ukingo wa dhahabu kuizunguka.
  bel-bel: абкладзі яго чыстым золатам, верх яго і бакі яго вакол і рогі яго; і зрабі
    да яго залаты вянок вакол;
  deu-ELBBK: Und überziehe ihn mit reinem Gold, seine Platte und seine Wände ringsum
    und seine Hörner; und mache ihm einen Kranz aus Gold ringsum.
  mbb-OT: Epizi niw te lunsey he vulawan is dapit te zivavew kayi, is heepat he kilid
    kayi, wey sikan is menge sungeysungey ziyà te menge suyuk. Ne rebitiyi niw te
    vulawan is peliǥuy kayi.
  mal-2015: അതിന്റെ മേല്പലകയും ചുറ്റും അതിന്റെ പാർശ്വങ്ങളും കൊമ്പുകളും ഇങ്ങനെ അതു
    മുഴുവനും തങ്കംകൊണ്ടു പൊതിയേണം. അതിന്നു ചുറ്റും പൊന്നുകൊണ്ടു ഒരു വക്കും ഉണ്ടാക്കേണം.
  gup-gup: Wanjh ngurribarrkbun bu ngurrikurrmen wirlmurrng gold duninjh, kore kaddum
    dja kungorrk rowk, dja mak kunkanemdulk warridj. Dja mak mankuyeng manbalabala
    manbu wirlmurrng gold, wanjh ngurrikurrmen kore altar kaluk kawakwakbun kumekbe.
  gvs-gvs: Simadagi ikavava, goura maavadaina go, paaevaidi sikabidi, aba kasalayana
    goi sikaupatukoidi. Tauna madabokina goura. Sikaupatukoidi ikavava, e kinababaina
    goi ana papa goura sikaupatuko.
  rmc-rmc: Calo oltaris obthov le žuže somnakaha a pašal leste ker somnakuno pasos.
  nlg-nlg: Mo ko saroa na vuvungana mana lilighina maia na kalana na bela nia na puku
    ni gold, mo ko kabe kililia na bela nia na gold.
  pes-OPV: و آن را به طلای خالص بپوشان. سطحش و جانبهایش به هر طرف و شاخهایش راو تاجی
    از طلا گرداگردش بساز.
  ron-1924: Сэ-й полеешть ку аур курат атыт партя де сус, кыт ши переций луй де жур
    ымпрежур ши коарнеле ши сэ-й фачь о кунунэ де аур де жур ымпрежур.
  ben-OBCV: এর চূড়া ও সবদিক এবং শিংগুলি খাঁটি সোনা দিয়ে মুড়ে দিয়ো, এবং এর চারপাশে
    সোনার এক ছাঁচ তৈরি কোরো।
  som-som: Oo waa inaad dahab saafi ah ku dahaadhaa dusheeda iyo dhinacyadeeda ku
    wareegsan iyo geesaheedaba; oo waxaad u samaysaa wax taaj oo kale ah oo dahab
    ah oo ku wareegsan.
  lat-VUC: Vestiesque illud auro purissimo, tam craticulam ejus, quam parietes per
    circuitum, et cornua. Faciesque ei coronam aureolam per gyrum,
  eng-ASVBT: And thou shalt overlay it with pure gold, the top thereof, and the sides
    thereof round about, and the horns thereof; and thou shalt make unto it a crown
    of gold round about.
  ita-1885: E coprilo d'oro puro, il suo coperchio, i suoi lati d'intorno, e le sue
    corna; e fagli una corona d'oro attorno attorno.
  eng-LXXUP: And thou shalt gild its grate with pure gold, and its sides round about,
    and its horns; and thou shalt make for it a wreathen border of gold roundabout.
  eng-ULB: You must cover the incense altar with pure gold—its top, its sides, and
    its horns. You must make a surrounding border of gold for it.
  spa-VBL: Cubre su parte superior, su lado y sus cuernos con oro puro, y hace un
    adorno de oro para rodearlo.
  fra-_FOB: Tu le couvriras d'or pur, le dessus, les côtés tout autour et les cornes;
    et tu lui feras un couronnement d'or tout autour.
  mal-mal: അതിന്റെ മേല്പലകയും വശങ്ങളും കൊമ്പുകളും അത് മുഴുവനും തങ്കംകൊണ്ട് പൊതിയണം.
    അതിന് ചുറ്റും പൊന്നുകൊണ്ട് ഒരു വക്കും ഉണ്ടാക്കണം.
  lit-lit: Taip pat aptrauk jį grynu auksu – jo viršų, jo šonus aplinkui ir jo ragus;
    ir jam aplinkui padaryk aukso atbrailą.
  urd-GVR: Us kī ūpar kī satah, us ke chār pahluoṅ aur us ke sīṅgoṅ par ḳhālis sonā
    chaṛhānā. Ūpar kī satah ke irdgird sone kī jhālar ho.
  suz-BL: मेको नेल्‍ल क्‍येख सुनमी गिल्‍चा माल्‍ब। मिनु मेको कली सिरपेच के खोदेंशो
    पा सुन के सुर सेल्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: 'Lo rivestirai d’oro puro: il disopra, i suoi lati tutt’intorno, i suoi
    corni; e gli farai una ghirlanda d’oro che gli giri attorno.'
  ckb-ckb: بە زێڕی بێگەردیش ڕووکەشی بکە، سەرەوەی و دیوارەکانی بە چواردەوریدا لەگەڵ
    قۆچەکانی، هەروەها چوارچێوەیەکی زێڕینیشی بە چواردەوردا بۆ دروستبکە.
  eng-BBE: It is to be plated with the best gold, the top of it and the sides and
    the horns, with an edging of gold all round it.
  kan-OKCV: ಅದರ ಮೇಲ್ಭಾಗವನ್ನೂ ಅದರ ಸುತ್ತಲಿನ ಬದಿಗಳನ್ನೂ ಕೊಂಬುಗಳನ್ನೂ ಶುದ್ಧ ಬಂಗಾರದಿಂದ ಹೊದಿಸಿ,
    ಅದರ ಸುತ್ತಲೂ ಬಂಗಾರದ ಗೋಟನ್ನು ಮಾಡಬೇಕು.
  bbb-bbb: Areme nine gorodi ijia abena ado ijiakiro ikene ro gome fuone boeje kamafo.
    Ja ijiege re areme nine gorodi gue kena fata ijadufuo ubae irifo ijene kamafo.
  tam-2017: அதின் மேல்பக்கத்தையும் சுற்றுப்புறத்தையும் அதின் கொம்புகளையும் தகட்டால்
    மூடி, சுற்றிலும் அதற்குப் பொன்விளிம்பை உண்டாக்கி,
  spa-RV-1909: 'Y cubrirlo has de oro puro, su techado, y sus paredes en derredor,
    y sus cuernos: y le harás en derredor una corona de oro.'
  ron-BTF: Și să-l îmbraci cu aur pur, partea de sus a acestuia și părțile lui de
    jur împrejur și coarnele lui; și să îi faci o coroană de aur de jur împrejur.
  eng-WEBP: You shall overlay it with pure gold, its top, its sides around it, and
    its horns; and you shall make a gold molding around it.
  eng-FBV: Cover its top, its side, and its horns with pure gold, and make a gold
    trim to go all around it.
  nld-1939: Ge moet het met zuiver goud overtrekken, zowel het bovenvlak, als alle
    zijkanten en de hoornen, en loofwerk van goud er omheen maken.
  nch-BL: Huan tiquixaltis ica oro ipani, huan ipan iquespa huan icuacua. Xijchihuili
    se icorona itejteno cati senquisa oro.
  vie-1934: Ngươi hãy bọc vàng ròng trên mặt, bốn cạnh chung quanh và các sừng; còn
    tứ vi chạy đường viền vàng.
  hin-CV: वेदी के अंदर-बाहर, ऊपर-नीचे, चारों ओर सोना लगवाना—सींग में भी सोना लगवाना.
    इसके चारों ओर तुम सोने की किनारी लगवाना.
  eng-OURB: You shall overlay it with pure gold, its top, its sides around it, and
    its horns; and you shall make a gold molding around it.
  spa-BES: Será revestido con el mejor oro, la parte superior, los lados y los cuernos,
    con un borde dorado alrededor.
  tdx-tdx: 'Ipakoro am-bolamena ki’e: ty ambone’e naho o ila’e mañarikatok’ azeo naho
    o tsifa’eo vaho itefeo soñi’e volamena hamahetse aze.'
  vid-vid: Heng'ha kohabakaliza zahabu inojile, ubanzi wa kuchanya na banzi zake zeng'ha
    za mlubavu na mbalati zake, kahi kohazungulusila msitali wa isali lya zahabu.
  eng-OKE: And thou shalt cover it with fine gold, its top and its sides round about,
    and its horns. And thou shalt make to it a crown of gold round about,
  tha-KJV: และจงหุ้มแท่นด้วยทองคำบริ​สุทธิ​์ ทั้​งด​้านบนและด้านข้างทุ​กด​้าน และเชิงงอนด้วย
    และจงทำกระจังทองคำล้อมรอบแท่น
  por-BR-2018: 'E o cobrirás de ouro puro, sua parte superior, e suas paredes em derredor,
    e suas pontas: e lhe farás em derredor uma coroa de ouro.'
  deu-ELO: Und überziehe ihn mit reinem Golde, seine Platte und seine Wände ringsum
    und seine Hörner; und mache ihm einen Kranz von Gold ringsum.
  eng-WYC-2018: And thou shalt clothe it with cleanest gold, as well the roof thereof,
    that is, the higher part, as the walls, and [the] corners by compass thereof;
    and thou shalt make to the altar a little golden crown by compass, (And thou shalt
    cover it with pure gold, the top of it, and its walls, and the horns on its corners;
    and thou shalt put a gold band all around the altar,)
  epo-epo: Kaj tegu ĝin per pura oro, ĝian supran platon kaj ĝiajn flankojn ĉirkaŭe
    kaj ĝiajn kornojn; kaj faru al ĝi oran kronon ĉirkaŭe.
  uig-PIN: Sǝn uni, yǝni uning üstini, tɵt ǝtrapini ⱨǝm münggüzlirini sap altun bilǝn
    ⱪaplatⱪin; uning üsti ⱪismining qɵrisigǝ altundin girwǝk qiⱪarƣin.
  beo-beo: Amo ea dabuagado amola la:di biyaduyale gala amola ea ‘hono’ amo gouliga
    dedeboma. Oloda gagili sisiga:musa:, gouli fugalegei lala:gilisima.
  tpi-OTNT: Na karamapim ol 4-pela sait na antap bilong en na ol kom bilong en long
    gutpela gol na pasim longpela hap gol i raunim arere bilong alta.
  hau-SA: Ka dalaye bisansa da kuma dukan gefe-gefensa da kuma ƙahoninsa da zinariya
    zalla, ka kuma yi zubi na zinariya kewaye da shi.
  uig-LAT: Sen uni, yeni uning üstini, töt etrapini hem münggüzlirini sap altun bilen
    qaplatqin; uning üsti qismining chörisige altundin girwek chiqarghin.
  nde-nde: Huqa phezulu lamacele wonke, lempondo zalo ngegolide elicolekileyo ubumbele
    umqolo wegolide inxa zonke.
  ton-ton: Pea te ke ʻaofi ʻaki ia ʻae koula haohaoa, ʻa hono funga mo hono ngaahi
    kaokao ʻo takatakai ia, mo hono ngaahi nifo; pea te ke ngaohi ki ai ʻae tatā koula
    ke takatakai.
  ces-1613: Obložíš pak jej zlatem čistým, svrchek jeho i po stranách vůkol i rohy
    jeho; a uděláš mu korunu zlatou vůkol.
  eng-WMB: You shall overlay it with pure gold, its top, its sides around it, and
    its horns; and you shall make a gold molding around it.
  tam-TCV: அதன் மேல்பகுதியையும், அதன் எல்லா பக்கங்களையும், கொம்புகளையும் சுத்தத் தங்கத்தகட்டால்
    மூடி, அதைச் சுற்றிலும் தங்க விளிம்புச்சட்டத்தை அமைக்கவேண்டும்.
  ceb-ULB: Kinahanglan haklapan ninyo ug lunsayng bulawan ang halaran nga insenso
    - ang ibabaw niini, ang mga isigkakilid, ug ang mga sungaysungay niini. Kinahanglan
    rebitihan ninyo ug bulawan ang palibot niini.
  pol-UBG: Pokryjesz go szczerym złotem, jego wierzch i ściany wokoło oraz rogi. Uczynisz
    też dokoła niego złotą listwę.
  urd-GVU: اُس کی اوپر کی سطح، اُس کے چار پہلوؤں اور اُس کے سینگوں پر خالص سونا چڑھانا۔
    اوپر کی سطح کے ارد گرد سونے کی جھالر ہو۔
  deu-1912: Und sollst ihn mit feinem Golde überziehen, sein Dach und seine Wände
    ringsumher und seine Hörner. Und sollst einen Kranz von Gold machen
  ntj-ntj: '@see-verse:EXO.030.002'
  kan-2017: ಅದರ ಮೇಲ್ಭಾಗಕ್ಕೆ, ನಾಲ್ಕು ಬದಿಗಳಿಗೆ ಹಾಗೂ ಕೊಂಬುಗಳಿಗೆ, ಚೊಕ್ಕ ಬಂಗಾರದ ತಗಡುಗಳನ್ನು
    ಹೊದಿಸಬೇಕು. ಸುತ್ತಲೂ ಚಿನ್ನದ ಅರುಗನ್ನು (ಅಂಚು) ಕಟ್ಟಿಸಬೇಕು.
  ena-ena: Lɨhavɨci vadɨm agadɨ madɨŋ limu limu agɨladɨdaŋ nudɨ fɨdɨm limu limu agɨladɨdaŋ
    lɨba golɨ huaci sɨbaŋ hɨvɨ lamalama ifuhafiavɨm uami. Nudɨ sabɨ agadɨ lɨba golɨ
    huaci sɨbaŋ hɨvɨ lamalama ifuhafiavɨm uami. Kum limu ahica limu ahica ikuŋ limu
    limu hɨniavɨbali agɨladɨ avi lɨba golɨ huaci sɨbaŋ hɨvɨ lamalama ifuhafiavɨm uami.
    La lɨba golɨ cɨliŋ cɨki agadɨ hɨvɨ vadɨm mɨkamɨka agadɨ caba caba heŋ haŋala haŋala
    ifuhafiavɨm uami.
  yap-yap: Mag ing daken nge liyeg ni polo’ nge fapi gagey riy ko gol, mu kum gabdiyed
    bathal i gol u mirichlen.
  hlt-MCSB: Te te a imphu khaw, a pangbueng neh a ki khaw, sui cilh neh pin ben thil.
    Te te a khopnah khaw sui neh pin saii.
  mdy-ETH: ዒንጎ ቤዞኮ ቤርቶ፥ ዖይዶ ዛሎንታ ዻንኮንሢያ ቢያ ጌኤሺ ዎርቄና ጳርቂ ዓጮዋ ዎርቄና ማሂ ኮሼ።
  twi-ASANTE: Fa sikakɔkɔɔ kata ne soro, ne nkyɛn ne mmɛn a ɛwɔ afɔrebukyia no ho
    no nyinaa. Na fa sikakɔkɔɔ ntotoano twa afɔrebukyia no ho nyinaa hyia.
  eng-WEBU: You shall overlay it with pure gold, its top, its sides around it, and
    its horns; and you shall make a gold molding around it.
  bnp-bnp: A hini polomeli, o kavitagu na gol kabakaba a tupi. A harena dede mu kavitagua
    na tabekena gol ge ola.
  wal-wal: Ayyo bolla doonaa, oiddu miyye ubbaanne a kaceta walahi bainna worqqan
    sheeshsha; a yuushuwankka worqqa tigettaa yuushsha aatta.
  spa-PDDPT: Lo recubrirás de oro puro, tanto su superficie como sus costados alrededor
    y sus cuernos, y le harás alrededor una moldura de oro.
  gun-gun: Ouro ete'i py renhovã 'rã yvatevea rupi, imbotyarã jovaive re ha'e hakua
    ikuai va'e. Ijyvýry rupi rembojegua 'rã ouro guigua py.
  agu-BL: Ba'n tz'oc oro ita'n tan jople'n cyakil. Ncha'tz tz'an yi cyaj xlaj tu yi
    e'chk tal tuc', oro cu'n tz'oc te'j. Ej nin ba'n tz'oc jun yubil chi tane'n jun
    tal cornis tzi'ak, yi oro cu'n.
  ilo-ULB: Masapul a kalupkopam ti altar ti insenso iti puro a balitok—ti ngatona,
    dagiti sikiganna ken dagiti sarana. Masapul nga iyaramidam iti iking a balitok
    ti aglikmotna daytoy.
  kpg-kpg: Hii ina di ulu gi nua di maa mo ono baahi e haa, mo ono gowaa ala e tolo
    gi daha gi nia goolo madammaa, haganiga ina taalinga di maa gi nia goolo.
  uig-ARA: سەن ئۇنى، يەنى ئۇنىڭ ئۈستىنى، تۆت ئەتراپىنى ھەم مۈڭگۈزلىرىنى ساپ ئالتۇن
    بىلەن قاپلاتقىن؛ ئۇنىڭ ئۈستى قىسمىنىڭ چۆرىسىگە ئالتۇندىن گىرۋەك چىقارغىن.
  sus-sus: I xa na sɛrɛxɛbade birin maso xɛɛma xinde ra, a fari, a sɛɛtie, a ferie,
    nun a dɛ kiri.
  pon-2006: Kidimki kohl tohr powe, ni keimw pahieu koaros oh iangahki kode ko. Kapilkipene
    ni keile kohl tohr.
  ksd-ksd: Ma una vung vapetep tar ra goled tuna tana; ta ra ul a uguugu na vartabar
    ma ra umana paparaina par ma ra umana ramuna; ma una mar kikil ia ma ra goled
    tuna.
  tur-YTC: Onu, üstünü, yanlarını ve boynuzlarını saf altınla kaplayacaksın; çevresine
    altın pervaz yapacaksın.
  grc-BRENT: Καὶ καταχρυσώσεις χρυσίῳ καθαρῷ τὴν ἐσχάραν αὐτοῦ, καὶ τοὺς τοίχους αὐτοῦ
    κύκλῳ, καὶ τὰ κέρατα αὐτοῦ· καὶ ποιήσεις αὐτῷ στρεπτὴν στεφάνην χρυσῆν κύκλῳ.
  ind-AYT: Kamu harus melapisinya dengan emas murni pada bagian atasnya, dan sisi-sisi
    di sekelilingnya, dan tanduk-tanduknya, lalu kamu harus membuat bingkai emas di
    sekelilingnya.
  nya-nya: Ukute guwa lonse ndi golide wabwino kwambiri, pamwamba pake, mbali zonse
    zinayi, pamodzi ndi nyanga zake. Ndipo upange mkombero wagolide kuzungulira guwalo.
  hrv-hrv: 'Obloži mu u čisto zlato: njegovu gornju plohu, njegove strane naokolo
    i njegove roščiće. Načini mu zlatan završni pojas naokolo.'
  mps-mps: Tama te me si me si habu badu mesegelama, tama ugwadu me, tama aga gąųde
    me, te wiegi yai golgo haluyu, tama bobage golgo te alta bobegelama, obo tiwai
    nigiyu, kęnao.
  tpi-tpi: Na karamapim ol 4-pela sait na antap bilong en na ol kom bilong en long
    gutpela gol na pasim longpela hap gol i raunim arere bilong alta.
  dan-1931: Du skal overtrække det med purt Guld, både Pladen og Siderne hele Vejen
    rundt og Hornene, og sætte en Guldkrans rundt om;
  vie-OVCB: Lấy vàng ròng bọc mặt bàn, cạnh bàn, các sừng và viền khắp chung quanh
    bàn.
  guj-2017: વેદીનો ઉપરનો ભાગ, બાજુઓ અને શિંગ શુદ્ધ સોનાથી મઢી લેવાં અને આખી વેદીની
    ચારે બાજુ સોનાની કિનારી બનાવવી.
  pon-2006A: Kidimki kohl tohr powe, ni keimw pahieu koaros oh iangahki kode ko. Kapilkipene
    ni keile kohl tohr.
  por-BRBSL: Cobri-la-á com ouro puro, seu topo, seus lados ao seu redor e seus chifres;
    e fará uma moldagem de ouro ao seu redor.
  cth-cth: A lathueng lae hoi a tapang hoi a ki hah sui kathoung hoi na hluk awh vaiteh,
    petkâkalup lah sui hoi arai na pacawp han.
  twi-twi: Fa sikakɔkɔɔ dura ne soro, ne nkyɛn ne ne mmɛn a ɛwɔ afɔremuka no ho no
    nyinaa. Na fa sikakɔkɔɔ mmuano twa afɔremuka no ho nyinaa hyia.
  hlt-hlt: Te te a imphu khaw, a pangbueng neh a ki khaw, sui cilh neh pin ben thil.
    Te te a khopnah khaw sui neh pin saii.
  tbz-SIM: Kɑ̀ɑ dì dɑ̀ri mɛsɔɔ ndi píìtì timɔu nɛ̀ di ĩ́nkɛ̀ kɛ́kpɛ̃ mmɛsɔɔ nkɛ́fitɛ́
    nɛ̀ di bɑ̀kɛ̀,
  msy-2020: Egh an 4plan mɨriaba, ko an siriam, ko an komba, ia golɨn aghuarimɨn dar
    puegh da nokegh. Egh golɨn ruarim isɨ ofa gamir dakozimɨn mɨriabar arɨghɨva dagh
    ighuigh.
  azb-azb: Onun üzərini, hər yanını və buynuzlarını xalis qızılla ört və ətrafına
    qızıl zolaq qoy.
  eng-DBY: And thou shalt overlay it with pure gold, the top thereof, and the sides
    thereof round about, and the horns thereof; and thou shalt make upon it a border
    of gold round about.
  hin-2017: और वेदी के ऊपरवाले पल्ले और चारों ओर के बाजुओं और सींगों को शुद्ध सोने
    से मढ़ना, और इसके चारों ओर सोने की एक बाड़ बनाना।
  wol-KYG: Xoobal wurusu ngalam kaw gi ak wet yi ba mu daj ak béjjén yi, te nga sàkkal
    ko kéméju wurus gu ko wër.
  bjr-bjr: Mina afu faqa aanai fooqaana faqa ataaqeeqara faqa amiqira koorannai kai
    rafaaqafusee koorannai mina fiqu fiqumma auquaqa.
  eng-YLT: '''And thou hast overlaid it with pure gold, its top, and its sides round
    about, and its horns; and thou hast made to it a crown of gold round about;'
  eng-WYC-2017: And thou shalt clothe it with cleanest gold, as well the roof thereof,
    that is, the higher part, as the walls, and [the] corners by compass thereof;
    and thou shalt make to the altar a little golden crown by compass,
  eng-WMBB: You shall overlay it with pure gold, its top, its sides around it, and
    its horns; and you shall make a gold moulding around it.
  urd-GVH: उस की ऊपर की सतह, उसके चार पहलुओं और उसके सींगों पर ख़ालिस सोना चढ़ाना।
    ऊपर की सतह के इर्दगिर्द सोने की झालर हो।
  rug-rug: Beto mamu poko nia qolo sa batuna, sari ka made kalina beto, meke sari
    ka made kikihona sa hope. Beto meke sa hukihukirina si kaqu ta pokoe qolo.
  gaz-gaz: Gubbaa isaa irra, cinaacha isaa hundumaa fi gaanfawwan isaatti warqee qulqulluu
    uffisiitii naannoo isaatti marsaa warqee naannessii tolchi.
  fra-LSG: Tu le couvriras d’or pur, le dessus, les côtés tout autour et les cornes,
    et tu y feras une bordure d’or tout autour.
  yal-yal: I xa xɛma faɲin sa a fanna nun a dɛxɔnne nun a fenne ma, i yi xɛmaan sa
    a rabilinni a ɲinginne ma.
  haw-1868: A e uhi oe ia mea i ke gula maikai, o ko luna, a me na aoao ona a puni,
    a me kona mau pepeiao, a e hana oe i lei gula a puni ia mea.
  arb-NAV: وَتُغَشِّي سَطْحَهُ وَجَوانِبَهُ وَقُرُونَهُ بِذَهَبٍ خَالِصٍ، وَطَوِّقْهُ
    بِإِطَارٍ مِنَ الذَّهَبِ.
  ewe-ewe: Fa sika nyuitɔ ɖe vɔsamlekpui la tame kple eƒe axadziwo kple lãdzoawo ŋu,
    eye nàgatsɔ sika nyuitɔ aɖo atsyɔ̃ na vɔsamlekpui la ƒe towo katã.
  eng-LEE: And thou shalt overlay it with pure gold, its top, and its sides round
    about, and its horns; and thou shalt make unto it a crown of gold round about.
  asm-FB: তুমি বেদীটোৰ ওপৰত, চাৰিও ফালে আৰু শিংবোৰত শুদ্ধ সোণৰ পতা মাৰি আৱৰণ কৰিবা।
    তাৰ চাৰিওফালৰ কিনাৰত সোণ লগাবা।
  sus-A: عِ شَ نَ سّرّشّبَدٍ بِرِن مَسٌ شّيمَ شِندٍ رَ، عَ قَرِ، عَ سّيتِيٍ، عَ قٍرِيٍ،
    نُن عَ دّ كِرِ.
  fra-SBL: Tu le couvriras d'or pur, son sommet, ses côtés tout autour et ses cornes,
    et tu feras une moulure d'or autour de lui.
  hbo-hbo: וְצִפִּיתָ֨ אֹתֹ֜ו זָהָ֣ב טָהֹ֗ור אֶת־גַּגֹּ֧ו וְאֶת־קִירֹתָ֛יו סָבִ֖יב
    וְאֶת־קַרְנֹתָ֑יו וְעָשִׂ֥יתָ לֹּ֛ו זֵ֥ר זָהָ֖ב סָבִֽיב׃
  eng-WYCLIFFE: And thou schalt clothe it with clennest gold, as wel the gridil therof,
    as the wallis and corneris bi cumpas therof; and thou schalt make to the auter
    a litil goldun coroun,
  piu-2006: '@see-verse:EXO.030.002'
  pjt-pjt: '@see-verse:EXO.030.002'
  cwe-cwe: Kwizachihaka zahabu yelile, ubanzi wake wa uchanyha na banzi zake zose
    na mahembe yake, iviya kwizaitendela lukingo lwa zahabu.
  kik-kik: Kĩgemie igũrũ, o na mĩena yothe, o na hĩa ciakĩo, na thahabu therie, na
    ũgĩtirihe na mũcibi wa thahabu ũgĩthiũrũrũkĩrie.
  fra-NCL: Tu le revêtiras d’or pur, le dessus, les côtés tout autour et les cornes,
    et tu y feras une guirlande d’or tout autour.
  cek-AK: Hmaicam ranuih koek, ataeng hoi takiinawk to sui tui pazut ah loe, sui hoiah
    aqai taeng boih to sah ah.
  cuk-cuk: 'Birgi be or-nued nasikoed: E-birgi-akinnar-maidgi, bela e-dikarmargi,
    e-moli-bebeyob-daklegedgi, bela amargi, or be nasikoed. E-dikarbali, ormar-mullu-ebirar
    be mesbaloed.'
  uig-CYR: Сән уни, йәни униң үстини, төрт әтрапини һәм мүңгүзлирини сап алтун билән
    қаплатқин; униң үсти қисминиң чөрисигә алтундин гирвәк чиқарғин.
  tel-2017: దాని లోపల, బయటా నాలుగు పక్కలా స్వచ్ఛమైన బంగారం రేకు పొదిగించాలి. దాని
    అంచును బంగారంతో అలంకరించాలి.
  hat-BSA: Ou va kouvri li avèk yon kouch fen an lò; tèt li e akote li, toupatou ansanm
    avèk kòn li yo; epi ou va fè yon bòdi lò pou antoure li nèt.
  kos-kos: Afinya acn fac, siska akosr ah, ac koac kac ke gold nasnas, ac sang patun
    gold soko rauneak.
  hbo-WLC: וְצִפִּיתָ֨ אֹת֜וֹ זָהָ֣ב טָה֗וֹר אֶת־גַּגּ֧וֹ וְאֶת־קִירֹתָ֛יו סָבִ֖יב
    וְאֶת־קַרְנֹתָ֑יו וְעָשִׂ֥יתָ לּ֛וֹ זֵ֥ר זָהָ֖ב סָבִֽיב׃
  ibo-ibo: Jiri ọlaedo a nụchara anụcha machie elu ya, akụkụ ya niile nakwa mpi ya
    niile. Ị ga-ejikwa ọlaedo kpụlite ọnụ ọnụ ya gburugburu.
  ory-ory: ତହିଁର ପୃଷ୍ଠ ଓ ଚାରି ପାର୍ଶ୍ୱ ଓ ଶୃଙ୍ଗ ନିର୍ମଳ ସୁବର୍ଣ୍ଣରେ ମଡ଼ାଇବ ଓ ତହିଁର ଚାରିଆଡ଼େ
    ସ୍ୱର୍ଣ୍ଣର କାନ୍ଥି କରିବ।
  chk-chk: Iwe, kopwe apacha kolt mi mürina ngeni won me lepekin, pwal ngeni mächän
    kewe, kopwe pwal alinga ngeni kolt mi chipwechip ünükün me won.
  rop-rop: en yu garra gaburrumap det top en ola ampat en detlot fobala said blanga
    det teibul garram gudwan gol, en yu garra pudum golwan ben raidaran langa det
    teibul.
  ukr-1871: І обложиш його щирим золотом верх його, всї боки його і роги його. І зробиш
    до його вінець золотий навкруги.
  bch-bch: Ga kus ta abada gol kemikemi ikatinge babanga, ta aluga ngan popou isal
    toa pange oa, ga ipao, ga aea pelenga. Be apatoi gol idanga ede mamarae ga iman
    popou aea lapinga ga ibalil ngan.
  deu-1951: Und du sollst ihn mit reinem Gold überziehen, seine Platte und seine Wände
    ringsum und seine Hörner, und sollst ringsum einen Kranz von reinem Gold machen,
  eng-JPS: And thou shalt overlay it with pure gold, the top thereof, and the sides
    thereof round about, and the horns thereof; and thou shalt make unto it a crown
    of gold round about.
  srp-1865: I pokuj ga èistijem zlatom, ozgo sa strana unaokolo, i rogove njegove;
    i naèini mu vijenac zlatan unaokolo.
  lug-lug: Ekyoto okiteekeko zaabu kyonna, waggulu ne mu mbiriizi, ne ku mayembe.
    Era kikolereko omuge ogwa zaabu okukyetooloola.
  heb-heb: וצפית אתו זהב טהור את גגו ואת קירתיו סביב ואת קרנתיו ועשית לו זר זהב סביב׃
  ben-IRV: আর তুমি অবশ্যই সেই ধূপবেদিটির উপরে, চার পাশে এবং এর শিংগুলি খাঁটি সোনা
    দিয়ে মুড়ে দেবে। তুমি তার চারদিকে সোনার পাত তৈরী করে দেবে।
  pan-pan: ਤੂੰ ਉਹ ਨੂੰ ਖ਼ਾਲਸ ਸੋਨੇ ਨਾਲ ਮੜ੍ਹੀਂ ਅਰਥਾਤ ਉਹ ਦਾ ਉੱਪਰਲਾ ਪਾਸਾ ਅਤੇ ਉਹ ਦੇ ਚੁਫ਼ੇਰੇ
    ਦੇ ਪਾਸੇ ਅਤੇ ਉਹ ਦੇ ਸਿੰਙ, ਤੂੰ ਉਹ ਦੇ ਚੁਫ਼ੇਰੇ ਇੱਕ ਸੋਨੇ ਦੀ ਬਨੇਰੀ ਬਣਾਈਂ।
  mya-JVB: ပလ္လင်ထိပ် ၊ နံရံ ၊ ဦးချို တို့ကို ရွှေ စင် နှင့် မွမ်းမံ ၍ ၊ အပေါ်နားပတ်လည်
    ၌ ကွပ်သော ရွှေ တန်ဆာ ကိုလည်း လုပ် ရမည်။
  hmo-hmo: Pata ena kopina be golo namo herea dekena amo do umui koua, ena ataiai,
    ena kahana 4, bona ena doa 4 danu. Pata ena isena be golo herahera dekena amo
    do umui koua hagegea.
  urd-urd: और तू उसकी ऊपर की सतह और चारों पहलूओं को जो उसके चारों ओर हैं, और उसके
    सींगों को ख़ालिस सोने से मढ़ना और उसके लिए चारों ओर एक ज़रीन ताज बनाना।
  rus-SYN: обложи его чистым золотом, верх его и бока его кругом, и роги его; и сделай
    к нему золотой венец вокруг;
  bqc-SIM: Vua tɛ̃ɛtɛ̃ɛ kúlɛ a kpɛↄwa ǹ liai ń a musuo ń a kↄ́baↄ, ní zãble
    a bèewa ń vuao ǹ liai.
  tcz-CHONGTHU: Maicham chung lang chule ajet le avei a kimvel sese ahin saki ho jaonan,
    aboncha sana thengsel'a na tom jol ding, a kimvel jouse chu sana a na jep pahthet
    ding ahi.
  mar-mar: वेदीचा वरचा भाग व तिच्या चारही बाजू शुद्ध सोन्याने मढवाव्यात आणि सभोवती
    सोन्याचा कंगोरा करावा.
  qub-qub: Intëru jananpa goriwan chapyanqui. Wagrancunatapis chayno goriwan chapyanqui.
    Intëru cantun tumarejpapis goripita juc ribïtitano churapanqui.
  hat-hat: W'a kouvri tout anwo lòtèl la, kat kote l' yo ansanm ak kat kòn li yo ak
    pi bon kalite lò ki genyen. W'a fè yon bòdi an lò tout arebò l'.
  eng-BSB: Overlay with pure gold the top and all the sides and horns, and make a
    molding of gold around it.
  tod-tod: Ɗa zanu kitei ziɛ ma, gaaʋɛ, ta kakamaʋɛti, é ɠaku ma, ta ma minɛiti ma
    ná pɛ. Ɗa daaɓegi ɓɛtɛ ga zanugi, é ɠaku ná pɛ ma.
  eng-WEBPB: You shall overlay it with pure gold, its top, its sides around it, and
    its horns; and you shall make a gold moulding around it.
  kbq-kbq: Ana itamofona agofetu'agi, maka asopa'agi pazivetaminena goliretike anovazi
    nezmanteta, ana itamofo agema'aramintera goliretike avaretma avasasea hu kaginteho.
  nhe-BL: Huan tiquixaltis ica oro ipani, huan ipan iquespa huan icuacua. Xijchihuili
    se icorona iixteno tlen senquistoc oro.
