verse: EXO.030.036
translations:
  mal-C: നീ ഇതിൽ കുറെ ഇടിച്ചു പൊടിയാക്കി, ഞാൻ നിങ്ങൾക്കു വെളിപ്പെടുന്ന സമാഗമകൂടാരത്തിലെ
    ഉടമ്പടിയുടെ പേടകത്തിനുമുമ്പിൽ വെക്കണം. അതു നിങ്ങൾക്ക് അതിവിശുദ്ധമായിരിക്കണം.
  deu-TKW: Und du sollst etwas davon zu feinem Pulver zerreiben und sollst davon in
    die Nähe des Gesetzes ins Offenbarungszelt bringen, woselbst ich mich dir offenbaren
    werde; als hochheilig soll es euch gelten.
  lin-lin: Okosala na ndambo na yango mosusu putulu oyo okotia liboso ya Sanduku ya
    Litatoli kati na Ndako ya kapo ya Bokutani epai wapi nakokutana na yo. Ekozala
    bule koleka mpo na bino.
  eng-LSV: and you have beaten [some] of it small, and have put of it before the Testimony
    in the Tent of Meeting, to where I meet with you; it is most holy to you.
  eng-GNV: 'And thou shalt beate it to pouder, and shalt put of it before the Arke
    of the Testimonie in the Tabernacle of ye Cogregatio, where I wil make appointmet
    with thee: it shalbe vnto you most holy.'
  eng-WEBSTER: 'And thou shalt beat some of it very small, and put of it before the
    testimony in the tabernacle of the congregation, where I will meet with thee:
    it shall be to you most holy:'
  nhw-BL: Xijtijtisi cuali se quentzi ni tlamaneloli hasta nelía cuechtic mocahuas,
    huan xijtlali iixpa nopa caxa catli quipiya notlanahuatil ipan nopa yoyon tiopamitl
    campa timopantise. Huan monequi xijmatica ni tlamaneloli copali eltoc tlatzejtzeloltic.
  swh-ONEN: Saga baadhi yake kuwa unga na uweke mbele ya Sanduku la Ushuhuda ndani
    ya Hema la Kukutania, mahali ambapo nitakutana nawe. Itakuwa takatifu sana kwenu.
  bba-bba: Kpɑ ɑ yen sukum buuru wunɑ, ɑ dɑ ɑ yi kuu bekuruɡii te sɔɔ, woodɑn kpɑkoro
    ten wuswɑɑɔ mi ko nɑ n dɑ kɑ nun yinnɛ. Kpɑ i ye yi nɛnɛm nɛn sɑ̃ɑrun sɔ̃.
  eng-KJVCPB: 'and thou shalt beat some of it very small, and put of it before the
    Testimony in the tabernacle of the congregation, where I will meet with thee:
    it shall be unto you most holy.'
  luo-luo: Kawe moko matin kuom gigo mondo ireg mayom kendo iketie Sandug Muma manie
    nyim Hemb Romo, kama abiro romoe kodu, kendo nobednu maler moloyo.
  meu-meu: Bena taina bavabia, ba hodoa dimura-dimura; bena taravatu mauana vairanai
    bavatoa diho, hebou kalagana lalonai, baina hahedinarai henimu gabuna ai. Ia na
    baine helaḡa herea emui ai.
  npi-ULB: तैँले यसलाई मसिनो गरी पिस्‍नू । यसको थोरै भागलाई मैले तँसित भेट गर्ने भेट
    हुने पालमा राखिने गवाहीको सन्दुकको सामुन्‍ने राख्‍नू । तैँले यसलाई मेरो लागि अति
    पवित्र ठान्‍नू ।
  yor-yor: Ìwọ yóò sì lọ díẹ̀ nínú rẹ̀ kúnná, ìwọ yóò sì gbé e síwájú ẹ̀rí ní àgọ́
    àjọ, níbi tí èmi yóò ti pàdé yín. Yóò sì jẹ́ mímọ́ jùlọ fún yín.
  emp-NTPO: Maʌ̃be maãrĩ edad̶aped̶a nãũcha ʌrab̶ad̶adua. Maʌ̃ra bá nũmʌnida panʌa
    quera bá diabada ʌ̃rʌ̃ mʌ̃ baurude quĩrãpe. Mama mʌ̃ra bʌ ume bed̶ea b̶aya. Maʌ̃
    bai careabema querara ab̶abe mʌ̃ itea b̶aya.
  ind-ind: Tumbuklah sedikit dari dupa itu sampai sangat halus dan letakkan di depan
    peti perjanjian. Itulah tempat di mana Aku akan bertemu denganmu atau imam besar
    yang bertugas di dalam kemah-Ku. Dupa itu harus selalu dianggap kudus dan hanya
    boleh dipakai untuk pelayanan bagi-Ku.
  pes-OPCB: قدری از آن را بکوب و در خیمۀ ملاقات پیش صندوق عهد، جایی که با تو ملاقات
    می‌کنم بگذار. این بخور کاملاً مقدّس خواهد بود.
  tgl-ULB: Gigilingin mo ito sa napakapinong paghalo. Maglagay ng bahagi nito sa harap
    ng kaban ng mga kautusang tipan, na nasa tolda ng pagpupulong, kung saan ako ay
    makikipagtagpo sa inyo. Ituturing mo ito bilang ganap na pag-aalay sa akin.
  hui-hui: Mbirale uruni be aleore helo baya hangu dambilimu. Ani buwa Balai Anda
    kagoha i̱ninaga deniore ngelo yu puwa Habo Nalolene Bi lo winigonaga Mbogoyi biago
    ngagoria wanakuihayagi ngelabe. Hagua ngabilo delaga inisenesi ogoni nagalone
    ngaru ale ndo ogoni i̱ninaga loma bia heneore wiaabo holebira.
  mya-mya: ထို​နံ့​သာ​ပေါင်း​အ​ချို့​ကို​ညက်​အောင်​ထောင်း​၍၊ ငါ​စံ​ရာ​တဲ​တော်​အ​တွင်း​ငါ​၏​ရှေ့​တော်​သို့
    ဆောင်​ခဲ့​ပြီး​လျှင်၊ ပ​ဋိ​ညာဉ်​သေတ္တာ​အ​ရှေ့​၌ ဖြူး​ရ​မည်။ ထို​နံ့​သာ​ပေါင်း​ကို​အ​လွန်​သန့်
    ရှင်း​သော​နံ့​သာ​ပေါင်း​အ​ဖြစ်​လက်​ခံ​ရ​မည်။-
  cbi-NTPO: Tsejtu mantsaya ñiyuyuke iitu, babuu chunu ajuusha tsuude, iya chachillaba
    wa'dinu keesha, ura pañuya, iya ñuba katawainu juuwashu junga. Entsa ju'ke' aindyunguikaantsumi
    jumu kayu ñuichi tsamantsa bale ju' inchin juu junu tsuve,
  bod-N: དེ་ལས་སྤོས་ཁ་ཤས་ཕྱེ་མར་བཏགས་ནས། མཇལ་འཕྲད་གུར་མཆོག་གི་ནང་དུ་དཔང་མཛད་ཤུར་སྒམ་གྱི་མདུན་དུ་ང་རང་ཁྱོད་དང་འཕྲད་སར་ཞོག་ཅིག
    དེ་ནི་ཁྱོད་ཅག་གི་ཕྱིར་ཀུན་ལས་དམ་པ་ཡིན་དགོས།
  sna-sna: Ukuye zvimwe zvacho zvive upfu ugozviisa pamberi peChipupuriro chiri muTende
    Rokusangana, umo mandichasangana newe. Zvichava zvitsvene-tsvene kwauri.
  spa-BLM: Machacaréis una parte muy pequeña y pondréis otra delante del pacto en
    la Tienda de reunión, donde me reuniré con vosotros. Será para ti algo muy sagrado.
  cac-cac: Choc' tz'aj stenjipoj jab'oc, tzac'anoch d'a yol mantiado d'a yichan̈ te'
    scaxail in trato b'aj tzin ch'ox in b'a d'ayex. A jun incienso chi', nivanocab'
    yelc'och d'a yol e sat.
  swh-ULB: Nawe baadhi yake utayaponda sana, na kuyaweka mbele ya ushuhuda ndani ya
    hema ya kukutania, hapo nitakapokutana nawe; nayo yatakuwa kwenu matakatifu sana.
  bel-bel: 'і стаўчы яго дробна і кладзі яго перад каўчэгам адкрыцьця ў скініі сходу,
    дзе Я буду адкрывацца табе: гэта будзе сьвятыня вялікая вам;'
  deu-ELBBK: 'Und zerstoße davon zu Pulver, und lege davon vor das Zeugnis in das
    Zelt der Zusammenkunft, wo ich mit dir zusammenkommen werde: Hochheilig soll es
    euch sein.'
  mbb-OT: Bekbeka niw is duma kayi taman te egkepurung egkepurbus, ne isawed niw ziyà
    te etuvangan duen te Kavan te Kebpekid-uyun he zuen te Tulda he Edtelevukaayan,
    he zutun a ebpekidhinguma kenikew. Kinahanglan he ed-isipen nu heini he utew segradu.
  mal-2015: നീ അതിൽ ഏതാനും ഇടിച്ചു പൊടിയാക്കി, ഞാൻ നിനക്കു വെളിപ്പെടുവാനുള്ള സമാഗമനകൂടാരത്തിലെ
    സാക്ഷ്യത്തിന്നു മുമ്പാകെ വെക്കേണം; അതു നിങ്ങൾക്കു അതിവിശുദ്ധമായിരിക്കേണം.
  gup-gup: Wanjh ngurridongorro yikahwi mahni incense, kaluk ngurrimarnbun kundjulng,
    wanjh ngurrika ngurrikurrmen kumirrk ngarre Ark kore kahdahkendi manwarddebala
    bokenh kore kabimdi kunwok kunwoybuk ngawokkurrmerrinj. Kaluk kukmekbe kore Manrurrkdjamun
    Dabburlin kore ngaye ngamre bu djahwon ngudberre. Kumekbe wanjh ngamre bu karrinarren.
    Kaluk manmekbe incense wanjh ngurriwernhburrbun bu ngurriyime mandjaldjamun duninjh.
  gvs-gvs: Insensi sikabi, situtu pauda nakae. Ikavava, e maniyena sikabi, sime guna
    Kaba Valoboda goi sisiu, e aba vatulúkwana dedeogaina matana goi siyato. Amoko
    goi bei avalobodem. Go ame insensiyana moe kokimasabe bei kimaasabaina toina yaimi.
  rmc-rmc: Oda koreňje pučineha pro churdo praškos a sikra olestar thov angle archa
    andro Svetostankos, kaj man tuha arakhava. Oda ela tumenge neksveteder.
  nlg-nlg: Ko tutui na pileni ma kara liliu ni ghura, mo ko talui na balu inaghona
    na Bokisi ni Vetena ni Baubahu tabu, iga ku topogho tana lokana na Vaevale tapole
    tabu. Kau nia kikinima/talumavaa/nea na uruuru eni geke tabu ngangata.
  pes-OPV: و قدری از آن را نرم بکوب، و آن راپیش شهادت در خیمه اجتماع، جایی که با توملاقات
    می‌کنم بگذار، و نزد شما قدس اقداس باشد.
  ron-1924: С-о писезь мэрунт ши с-о пуй ынаинтя мэртурией, ын кортул ынтылнирий,
    унде Мэ вой ынтылни ку тине. Ачеста ва фи пентру вой ун лукру прясфынт.
  ben-OBCV: তা থেকে কিছুটা পিষে গুঁড়ো করে নিও এবং তা সমাগম তাঁবুতে বিধিনিয়মের সেই
    সিন্দুকটির সামনে এনে রেখো, যেখানে আমি তোমার সাথে দেখা করব। এটি তোমাদের কাছে অতি
    পবিত্র হবে।
  som-som: Oo qaarkiis waa inaad tuntaa oo yaryaraysaa, oo waxaad hor dhigtaa maragga
    ku jira taambuugga shirka, taasoo ah meesha aan kugula kulmi doono; oo waxay idiin
    noqon doontaa kan ugu wada quduusan.
  lat-VUC: Cumque in tenuissimum pulverem universa contuderis, pones ex eo coram tabernaculo
    testimonii, in quo loco apparebo tibi. Sanctum sanctorum erit vobis thymiama.
  eng-ASVBT: 'and thou shalt beat some of it very small, and put of it before the
    testimony in the tent of meeting, where I will meet with thee: it shall be unto
    you most holy.'
  ita-1885: E di essa stritolane alquanto minuto minuto, e mettilo davanti alla Testimonianza,
    nel Tabernacolo della convenenza, dove io mi troverò teco. Siavi questo profumo
    una cosa santissima.
  eng-LXXUP: 'And of these thou shalt beat some small, and thou shalt put it before
    the testimonies in the tabernacle of testimony, whence I will make myself known
    to thee: it shall be to you a most holy incense.'
  eng-ULB: You will grind it into a very fine mixture. Put part of it in front of
    the ark of the testimony, which is in the tent of meeting, where I will meet with
    you. You will regard it as very holy to me.
  spa-VBL: Muele un poco en polvo y colóquelo delante del Arca del Testimonio en el
    Terbenáculo de Reunión, donde me reuniré contigo. Será especialmente sagrado para
    ti.
  fra-_FOB: Tu en pileras bien menu une partie, et tu en mettras devant le Témoignage,
    dans le tabernacle d'assignation, où je me trouverai avec toi; ce vous sera une
    chose très sainte.
  mal-mal: നീ അതിൽ ഏതാനും ഇടിച്ചു പൊടിയാക്കി, ഞാൻ നിനക്ക് വെളിപ്പെടുവാനുള്ള സമാഗമനകൂടാരത്തിലെ
    സാക്ഷ്യത്തിന് മുമ്പാകെ വെക്കണം; അത് നിങ്ങൾക്ക് അതിവിശുദ്ധമായിരിക്കണം.
  urd-GVR: Is meṅ se kuchh pīs kar pauḍar banānā aur mulāqāt ke ḳhaime meṅ ahd ke
    sandūq ke sāmne ḍālnā jahāṅ maiṅ tujh se milā karūṅga. Is baḳhūr ko muqaddastarīn
    ṭhahrānā.
  suz-BL: मेको रे इच्‍का खोइ तुप्‍शा, फस सेलो। मिनु मेको फस ग्रुम्‍तीक ताम्‍बु ङा
    नेल्‍ल क्‍येङा चोव़खो कोठा कबल पशो सन्‍दोस आ ङोंइती वोइश्‍शा, मेको फस चोचा माल्‍नेवे।
    मेको इन कली नेल्‍ल क्‍येङा चोव़खो दुम्‍ब। मेकेर गो इ कली ग्रुम्‍नुङ। प्रस्‍थान
    ३०:६
  ita-1927: 'ne ridurrai una parte in minutissima polvere, e ne porrai davanti alla
    testimonianza nella tenda di convegno, dove io m’incontrerò con te: esso vi sarà
    cosa santissima.'
  ckb-ckb: هەندێکی لێ ورد بکە وەک تۆز و لەبەردەم سندوقی پەیمان دایبنێ لەناو چادری
    چاوپێکەوتن، ئەوەی لەوێ چاوپێکەوتنت لەگەڵ دەکەم، دەبێتە هەرەپیرۆز بۆتان.
  eng-BBE: And put some of it, crushed very small, in front of the ark in the Tent
    of meeting, where I will come face to face with you; it is to be most holy.
  kan-OKCV: ಅದರಲ್ಲಿ ಸ್ವಲ್ಪ ಪುಡಿಮಾಡಿ, ದೇವದರ್ಶನದ ಗುಡಾರದಲ್ಲಿ ನಾನು ನಿನ್ನನ್ನು ಸಂಧಿಸುವ ಸ್ಥಳದಲ್ಲಿ
    ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷದ ಮುಂದೆ ಇಡು. ಅದು ನಿಮಗೆ ಮಹಾಪರಿಶುದ್ಧವಾಗಿರಲಿ.
  bbb-bbb: Ni ire udiki bu amaerivo fu girema ije fae be abena mune ijia matuma arega
    fu kuokuo refo. Areme ni abena Are Muvuaka ije na ja biediavo ijia aruna Mavua
    Akae ije namo uineke ijia jijiakorefo. Ro ire ije fuka mukore ro ka ire akae jone
    ijadufuo ni abena vame maeje ijia renoekinu samuafo.
  tam-2017: அதில் கொஞ்சம் எடுத்துப் பொடியாக இடித்து, நான் உன்னைச் சந்திக்கும் ஆசரிப்புக்கூடாரத்திலிருக்கும்
    சாட்சி சந்நிதியில் வைக்கவேண்டும்; அது உங்களுக்கு மகா பரிசுத்தமாக இருக்கவேண்டும்.
  spa-RV-1909: Y molerás alguna de ella pulverizándola, y la pondrás delante del testimonio
    en el tabernáculo del testimonio, donde yo te testificaré de mí. Os será cosa
    santísima.
  ron-BTF: 'Și pisează o parte din el foarte mărunt și pune din acesta înaintea mărturiei
    în tabernacolul întâlnirii, unde mă voi întâlni cu tine: îți va fi preasfânt.'
  eng-WEBP: You shall beat some of it very small, and put some of it before the covenant
    in the Tent of Meeting, where I will meet with you. It shall be to you most holy.
  eng-FBV: Grind some of it into powder and place it in front of the Ark of the Testimony
    in the Tent of Meeting, where I will meet with you. It shall be especially holy
    to you.
  nld-1939: Hier moet ge telkens wat van afnemen, het tot poeder wrijven en voor de
    ark des Verbonds in de openbaringstent brengen, waar Ik Mij aan u zal openbaren.
    Hij moet hoogheilig voor u zijn.
  nch-BL: Xijtijtisi cuali se quentzi ni tamaneloli hasta nelía cuechtic mocahuas,
    huan xijtali iixpa nopa caxa cati quipiya notanahuatil ipan nopa yoyon tiopamit
    campa timopantise. Huan monequi xijmatica ni tamaneloli copali eltoc tatzejtzeloltic.
  vie-1934: 'Hãy nghiền nó ra bột, rồi để trước hòm bảng chứng trong hội mạc, tức
    là nơi ta sẽ gặp ngươi: về phần các ngươi, hương nầy sẽ là một vật rất thánh.'
  hin-CV: इसमें से छोटा टुकड़ा लेकर बारिक पीसकर थोड़ा मिलनवाले तंबू में साक्षी पत्र
    के आगे रखना, जहां मैं तुमसे भेंट करूंगा. वह तुम्हारे लिए परम पवित्र होगा.
  eng-OURB: and you shall beat some of it very small, and put some of it before the
    testimony in the Tent of Meeting, where I will meet with you. It shall be to you
    most holy.
  spa-BES: Y pondrás una parte, triturada muy pequeña, delante del cofre del pacto
    en la Tienda de reunión, donde me encontraré cara a cara contigo; este incienso
    será de lo más sagrado para ustedes.
  tdx-tdx: Lisano ho bo’e ty ila’e, le ano aolo’ i fañinay an-kibohom-pamantañañ’
    ao ty ila’e, amy hifañaoñako ama’oy, loho miavake ama’ areo izay.
  vid-vid: Hamba koubalasa na kuwa utimbo, kouwika kumwando mwa isanduku lya ilagano
    mgati mwa ihema lya Nguluwi, honhu honditing'hana na hegwe. Awo wowa ubani welile
    ng'hatu kwa hemwe.
  eng-OKE: And thou shalt beat some of it and make it fine, and put thereof before
    the testimony in the tabernacle of ordinance, where I will appoint My Word to
    be with thee; to you it shall be most holy.
  tha-KJV: จงเอาส่วนหนึ่งมาตำให้​ละเอียด และวางอีกส่วนหนึ่งไว้​หน​้าหีบพระโอวาทในพลับพลาแห่งชุ​มนุ​มท​ี่เราจะพบกับเจ้า
    เครื่องหอมนั้นเจ้าจงถือว่าบริ​สุทธิ​์​ที่สุด
  por-BR-2018: E moerás alguma dela pulverizando-a, e a porás diante do testemunho
    no tabernáculo do testemunho, onde eu te testificarei de mim. Isso vos será coisa
    santíssima.
  deu-ELO: Und zerstoße davon zu Pulver, und lege davon vor das Zeugnis in das Zelt
    der Zusammenkunft, woselbst ich mit dir zusammenkommen werde; hochheilig soll
    es euch sein.
  eng-WYC-2018: And when thou hast pounded all these things into (the) smallest powder,
    thou shalt put thereof before the tabernacle of witnessing, in which place I shall
    appear to thee; the made incense shall be to you the holy of holy things. (And
    when thou hast pounded all these things into the smallest powder, thou shalt sprinkle
    it in front of the Ark of the Witnessing in the Tabernacle, where I shall appear
    to thee; this incense shall be most holy to you.)
  epo-epo: Kaj pistu el tio subtilan pulvoron, kaj metu iom el ĝi antaŭ la keston
    de atesto en la tabernaklo de kunveno, kie Mi aperados al vi; plejsanktaĵo ĝi
    estu por vi.
  uig-PIN: Sǝn uningdin azraⱪ elip, talⱪandǝk obdan ezip, jamaǝt qediridiki ⱨɵküm-guwaⱨliⱪ
    sanduⱪining uduliƣa, yǝni Mǝn silǝr bilǝn kɵrüxidiƣan jayning aldiƣa ⱪoyƣin. Bu
    silǝrgǝ Pǝrwǝrdigarƣa atalƣan «ǝng muⱪǝddǝs nǝrsilǝr» ⱪatarida ⱨesablansun.
  beo-beo: Mogili lale, goudane, su fonobahadidafa hamoma. Amo Na Abula Diasu ganodini
    gaguli misini, Gode Ea Gousa:su Sema Gagili amo ea ba:le gaidiga adagala:ma.
  tpi-OTNT: Paitim gut sampela hap bilong dispela samting bai i kamap paura tru, na
    kisim i go insait long haus sel long ai bilong mi na putim klostu long Bokis Kontrak.
    Dispela paura bilong kamapim smok i gat gutpela smel, em i tambu tru.
  hau-SA: Ka ɗiba kaɗan daga ciki, ka niƙa, ka ajiye a gaban akwatin alkawari a cikin
    Tentin Sujada, inda zan sadu da kai. Zai zama mafi tsarki a gare ku.
  uig-LAT: Sen uningdin azraq élip, talqandek obdan ézip, jamaet chédiridiki höküm-guwahliq
    sanduqining uduligha, yeni Men siler bilen körüshidighan jayning aldigha qoyghin.
    Bu silerge Perwerdigargha atalghan «eng muqeddes nersiler» qatarida hésablansun.
  nde-nde: Chola enye yayo ibe yimpuphu uyifake phambi komtshokotsho wobufakazi phakathi
    kwethente lokuhlangana lapho engizahlangana lawe khona. Izakuba ngcwele kakhulu
    kini.
  ton-ton: 'Pea te ke tuki hono meʻa siʻi ke fakaikiiki, ʻo ʻai ia ʻi he ʻao ʻoe fuakava
    ʻi he fale fakatahaʻanga ʻoe kakai, ʻaia te u fakafetaulaki ai kiate koe: ʻe ʻiate
    kimoutolu ia ko e meʻa tapu lahi.'
  ces-1613: A ztluka to drobně, klásti budeš z něho před svědectvím v stánku úmluvy,
    kdež přicházeti budu k tobě. Nejsvětější to vám bude.
  eng-WMB: You shall beat some of it very small, and put some of it before the covenant
    in the Tent of Meeting, where I will meet with you. It shall be to you most holy.
  tam-TCV: அதில் கொஞ்சத்தை அரைத்துத் தூளாக்கி, நான் உன்னைச் சந்திக்கும் இடமான சபைக்
    கூடாரத்திலுள்ள சாட்சிப்பெட்டிக்கு முன் வைக்கவேண்டும். அது உங்களுக்கு மகா பரிசுத்தமுள்ளதாய்
    இருக்கும்.
  ceb-ULB: Galinga kini nga pino gayod. Ibutang ang uban niini atubangan sa arka sa
    kasabotan nga atua sulod sa tolda nga tigomanan, kung asa ako makigtagbo kanimo.
    Angay ninyo kining ilhon nga balaan gayod kaayo alang kanako,
  pol-UBG: Część z niego zetrzesz na proszek i będziesz go kłaść przed świadectwem
    w Namiocie Zgromadzenia, gdzie będę się z tobą spotykać. Będzie to najświętsze.
  urd-GVU: اِس میں سے کچھ پیس کر پاؤڈر بنانا اور ملاقات کے خیمے میں عہد کے صندوق کے
    سامنے ڈالنا جہاں مَیں تجھ سے ملا کروں گا۔ اِس بخور کو مُقدّس ترین ٹھہرانا۔
  deu-1912: Und du sollst es zu Pulver stoßen und sollst davon tun vor das Zeugnis
    in der Hütte des Stifts, wo ich mich dir bezeugen werde. Das soll euch ein Hochheiliges
    sein.
  ntj-ntj: '@see-verse:EXO.030.035'
  kan-2017: ಅದರಲ್ಲಿ ಸ್ವಲ್ಪವನ್ನು ಪುಡಿಮಾಡಿಸಿ ದೇವದರ್ಶನದ ಗುಡಾರದೊಳಗೆ ಆಜ್ಞಾಶಾಸನಗಳ ಮಂಜೂಷದ
    ಎದುರಾಗಿ ನಾನು ನಿನಗೆ ದರ್ಶನ ಕೊಡುವ ಸ್ಥಳದಲ್ಲಿ ಇರಿಸಬೇಕು. ಅದು ಅತಿ ಪರಿಶುದ್ಧವಾದದ್ದೆಂದು
    ನೀವು ಭಾವಿಸಬೇಕು.
  ena-ena: Akuaba akuaba agɨladɨ sɨhɨvia sɨbaŋ ifɨcabɨlavɨci cihu savu me sɨbaŋ hɨnim
    uami. Lɨci viaŋ igasulɨdalɨŋ havɨlɨ uleŋ muji via ivoua kɨlɨ cɨkaŋ hɨbɨn hɨbɨn
    agadɨ pɨŋ lamavɨm uami. Lɨhavɨci viaŋ heŋ hɨnihɨni nama hula ciaŋ sulɨben uami.
    Cihu savu me hɨsi huaci huaci iahaiaha hɨsɨŋ ha iadɨ sɨbaŋ uami.
  yap-yap: Mu bilig boch nge bod e ab, mag fek ngalan fare Tent nga p’eowcheg, nga
    mu swerwereg u mit fare Kahol ko M’ag. Mu tay e re incense ney nikari thothup.
  hlt-MCSB: Te te a tip la neet lamtah tingtunnah dap khuikah olphong hmai ah khueh.
    Te ah te nang kan tuentah vetih nangmih ham hmuencim kah hmuencim koek la om ni.
  mdy-ETH: ዬያይዳፓ ዻካ ዔኪ ዑዲ ሺኢቼስካፓ ታኣኒ ኔኤና ካኣማ፥ ዓፒሎና ማዢንቴ ማኣሮ ዔኪ ዓኣዺ ጫኣቁሞ ታኣቦቶኮ ቤርታ
    ጌሤ፤ ዬይ ዑንጃ ኮሺ ዑሣ ዓኣዼ ጌኤሺ ዱማዼያ ማዓንዳኔ።
  twi-ASANTE: Monyam bi ma ɛnyɛ muhumuhu na momfa bi nsi Apam Adaka no anim baabi
    a mɛhyia mo wɔ Ahyiaeɛ Ntomadan no mu hɔ no. Saa aduhwam yi ne deɛ ɛyɛ kronkron
    koraa wɔ ne nyinaa mu.
  eng-WEBU: You shall beat some of it very small, and put some of it before the covenant
    in the Tent of Meeting, where I will meet with you. It shall be to you most holy.
  bnp-bnp: O tutu kamumu a maki nga, ge bele a havu, muri o bole dili na Kape na Vaponga
    ranga, o ru tabukoi na Tava na Ngava Dagi na hini ga tagui mua vona. Ra havu iea
    i malamala hateka.
  wal-wal: Appe amaridaagaa ekkada liiqissada cadda; yaatada taani nenaara gaittiyo
    Xoossaa Dunkkaaniyaa giddon Maachchaa Taabootaa sinttan wotta. Yaatobare i neeyyo
    ubbaappe aadhdhida geeshsha gidana.
  spa-PDDPT: Molerás parte de él muy fino y lo pondrás delante del Testimonio en el
    Tabernáculo de Reunión, donde me reuniré contigo. Les será cosa santísima.
  gun-gun: Ha'e va'e regua amongue ma remongu'i vy remoĩ 'rã oguy nhemboaty oĩaty
    py xeayvu ryru oĩ va'e rexei. Ha'e va'e ma peẽ kuery pavẽ pe iky'a e'ỹ va'erã
    ete.
  agu-BL: Ba'n tzajocy'e'n mu'ẍ. Chin coch' nin tzawulej. Ba'n tzun ben awuk'e' swutz
    yi caẍa' kale atit yi quiwel kayol. Yi jun insensa'tz chin xan nin sbne'.
  ilo-ULB: Gilingem daytoy inggana a pumino. Ikabilmo ti daddumana daytoy iti sangoanan
    iti Lakasa ti Tulag, nga adda iti tabernakulo, a pakisarakakto kadakayo. Ibilangyo
    daytoy kas maysa a naan-anay a naidaton nga agpaay kaniak.
  kpg-kpg: Tuugia hunu mee i nia maa gii lligi be nia luaahi, kaina gi dogu Hale laa
    ga hagatulu i mua Tebedebe di Hagababa. Heia nia ‘incense’ bolo di mee hagamadagu
    dogomaalia.
  uig-ARA: سەن ئۇنىڭدىن ئازراق ئېلىپ، تالقاندەك ئوبدان ئېزىپ، جامائەت چېدىرىدىكى ھۆكۈم-گۇۋاھلىق
    ساندۇقىنىڭ ئۇدۇلىغا، يەنى مەن سىلەر بىلەن كۆرۈشىدىغان جاينىڭ ئالدىغا قويغىن. بۇ
    سىلەرگە پەرۋەردىگارغا ئاتالغان «ئەڭ مۇقەددەس نەرسىلەر» قاتارىدا ھېسابلانسۇن.
  sus-sus: I xa na surayi findi fuɲi ra i naxan sama saatɛ kankira ya ra hɔrɔmɔlingira
    kui n i lima dɛnnaxɛ. Se sɛniyɛnxi na a ra wo bɛ.
  pon-2006: Sukpene apali lao wiahla pehs oh wahla nan Impwalo oh kamwerehdi mwohn
    Kohpwahn Inowo. Wiahki warpwohmwahu wet mehkot me uhdahn sarawi.
  ksd-ksd: Ma una rigi ta ik tana upi na da ra tobon, ma una vung ia ta ra luaina
    mata i ra Tinata ta ra pal na varbarat, nam ba dor a varkuvo ie; ma na gomgom
    tuna piram.
  tur-YTC: Bir kısmını çok ince döveceksin ve seninle buluşacağım Buluşma Çadırı'ndaki
    antlaşmanın önüne koyacaksın. Bu sizin için çok kutsal olacaktır.
  grc-BRENT: Καὶ συνκόψεις ἐκ τούτων λεπτόν, καὶ θήσεις ἀπέναντι τῶν μαρτυρίων ἐν
    τῇ σκηνῇ τοῦ μαρτυρίου, ὅθεν γνωσθήσομαί σοι ἐκεῖθεν· ἅγιον τῶν ἁγίων ἔσται ὑμῖν
    θυμίαμα.
  ind-AYT: Kamu harus menumbuk sebagian dupa itu hingga halus dan meletakkannya di
    depan tenda pertemuan, tempat Aku akan bertemu denganmu. Itu harus menjadi mahakudus
    bagimu.
  nya-nya: Upere gawo lina mosalala kwambiri ndipo utapepo pangʼono ndi kuyika patsogolo
    pa Bokosi la Chipangano mu tenti ya msonkhano, kumene ine ndidzakumane nawe. Lubani
    ameneyu kwa inu adzakhala wopatulika kwambiri.
  hrv-hrv: Od toga nešto smrvi u prah i jedan dio stavi pred Svjedočanstvo, u Šator
    sastanka, gdje ću se ja s tobom sastajati. Držite ovu mirodiju presvetom!
  mps-mps: Te nai meba te pauda tiwai mu pedelemainogo, bugagia te nai me badu haluao,
    tama te ugwa be tomoba eno gedude sela pelama, tama te bomai po munalubo halobage
    pąde muao, te ena dage dali deliba sisinabo madi. Te denami ebo nai pauda te
    tedali gasagi yai nai mu dao, te olo nai mu menio.
  tpi-tpi: Paitim gut sampela hap bilong dispela samting bai i kamap paura tru, na
    kisim i go insait long haus sel long ai bilong mi na putim klostu long Bokis Kontrak.
    Dispela paura bilong kamapim smok i gat gutpela smel, em i tambu tru.
  dan-1931: Deraf skal du støde en Del til Pulver, og noget deraf skal du lægge foran
    Vidnesbyrdet i Åbenbaringsteltet, hvor jeg vil åbenbare mig for dig. Det skal
    være eder højhelligt.
  vie-OVCB: Đem một ít hương này nghiền ra bột, để một ít bột hương trước Hòm Giao
    Ước, nơi Ta gặp con trong Đền Tạm. Hương này rất thánh.
  guj-2017: એમાંથી થોડો ભાગ ઝીણો ખાંડીને તેનો ઉપયોગ મુલાકાતમંડપમાં કરારકોશ આગળ, જયાં
    હું તને દર્શન આપવાનો છું ત્યાં કરવો. તમારે આ ધૂપને અત્યંત પવિત્ર માનવો.
  pon-2006A: Sukpene apali lao wiahla pehs oh wahla nan Impwalo oh kamwerehdi mwohn
    Kohpwahn Inowo. Wiahki warpwohmwahu wet mehkot me uhdahn sarawi.
  por-BRBSL: Você deve bater um pouco dele muito pequeno, e colocar um pouco dele
    antes do convênio na Tenda da Reunião, onde eu me encontrarei com você. Será para
    vocês muito santo.
  cth-cth: A tangawn teh katipcalah phawm hane doeh. Kai ni na pato nahane lukkareiim
    thung e lawkpanuesaknae hmalah na ta han. Hothateh, nang hanelah kathounge lah
    ao han.
  twi-twi: Monyam bi mma ɛnyɛ muhumuhu na momfa bi nsi Apam Adaka no anim faako a
    mehyia mo wɔ Ahyiae Ntamadan no mu hɔ no. Saa aduhuam yi ne nea ɛyɛ kronkron koraa
    wɔ ne nyinaa mu.
  hlt-hlt: Te te a tip la neet lamtah tingtunnah dap khuikah olphong hmai ah khueh.
    Te ah te nang kan tuentah vetih nangmih ham hmuencim kah hmuencim koek la om ni.
  tbz-SIM: Kɑ̀ɑ tì nɑ̀ɑ mmuyuo mbɛ̀ yó nyɔ́ɔ́rìmù n tou, n tɔu ĩ́ĩ́kú dɛ̀, n kɔ̀rìní
    dɛ̀ kɛ̀ ti mɑu. Dɛ kó tihúúntì yó ntú n kpɛti nti, kɛ̀ di yɛ̃́ ti kpɛ́í.
  msy-2020: Egh deraghvɨra pauran kamɨn taba mɨrmɨrightɨ, an averenimɨn mɨn guizɨn
    pauran otogh. Eghtɨ a inigh na bativamin Purirpenimɨn aven nan damazimɨn mangɨ,
    Akar Dɨkɨrɨzir Gavgavimɨn Boksiamɨn boroghɨn anetɨgh. Eghtɨ pauran mughuriar aghuim
    zuir kam, a nan bizimra, kɨ ian anogoroke.
  azb-azb: Ondan bir qədərini narın döy və Mənim səninlə görüşəcəyim yer olan Hüzur
    çadırında Şəhadət sandığının önünə qoy. Bu sizin üçün ən müqəddəs olsun.
  eng-DBY: 'And thou shalt beat [some] of it to powder, and put [some] of it before
    the testimony in the tent of meeting, where I will meet with thee: it shall be
    unto you most holy.'
  hin-2017: फिर उसमें से कुछ पीसकर बारीक कर डालना, तब उसमें से कुछ मिलापवाले तम्बू
    में साक्षीपत्र के आगे, जहाँ पर मैं तुझ से मिला करूँगा वहाँ रखना; वह तुम्हारे लिये
    परमपवित्र होगा।
  wol-KYG: Sàkk ci, wol ko ba mu mokk, nga teg ko fi kanam gaal gi àlluway seede si
    dence, fi biir xaymab ndaje mi, fi may dajeek yaw. Loolu lu sella sell la lu ngeen
    wara wormaal.
  bjr-bjr: Anee mina atiuqa maraseenana kaada ririisainanoo kookoomaika mafinana mara
    maree qinee umee marunna maqanaki muruseenana moodaanaki kira bukisa oorinni quqaa.
    Mi amiqira undana imarinara kaaqa naaquara fee iaqa.
  eng-YLT: and thou hast beaten [some] of it small, and hast put of it before the
    testimony, in the tent of meeting, whither I am met with thee; most holy it is
    to you.
  eng-WYC-2017: And when thou hast pounded all these things into smallest powder,
    thou shalt put thereof before the tabernacle of witnessing, in which place I shall
    appear to thee; the made incense shall be to you the holy of holy things.
  eng-WMBB: You shall beat some of it very small, and put some of it before the covenant
    in the Tent of Meeting, where I will meet with you. It shall be to you most holy.
  urd-GVH: इसमें से कुछ पीसकर पौडर बनाना और मुलाक़ात के ख़ैमे में अहद के संदूक़ के
    सामने डालना जहाँ मैं तुझसे मिला करूँगा। इस बख़ूर को मुक़द्दसतरीन ठहराना।
  rug-rug: Mamu muzara va umumu valeania si keke kukuruna, mamu paleke la nia koasa
    Ipi Hopena pa kenuna sa Bokese tanisa Vinariva Egoi vasina kaqu tutuvu gamu Rau
    si gamu. Hopena si asa, ke mamu va hope sisigitia si asa.
  gaz-gaz: Isa keessaas gartokko daakii bulleessiitii dunkaana wal gaʼii keessa fuula
    taabota kakuu seeraa dura iddoo ani itti si argu sana kaaʼi. Innis kan waan hunda
    caalaa qulqullaaʼuu isiniif haa taʼu.
  fra-LSG: Tu le réduiras en poudre, et tu le mettras devant le témoignage, dans la
    tente d’assignation, où je me rencontrerai avec toi. Ce sera pour vous une chose
    très sainte.
  yal-yal: I xa na nde findi a fuɲin na, i yi a sa Layiri Kankiraan yɛtagi Naralan
    Bubuni, n naralanma i ra dɛnaxan yi. A findima ɛ xa se sariɲanxin nan na naxan
    sariɲan han!
  haw-1868: A e kui oe i kekahi o ia mea a wali loa, a e kau aku imua o ke kanawai,
    maloko o ka halelewa o ke anaina kanaka, kahi a'u e halawai ai me oe. E laa loa
    auanei ia no oukou.
  arb-NAV: وَتَسْحَقُ بَعْضاً مِنْهُ وَتَجْعَلُهُ أَمَامَ التَّابُوتِ فِي خَيْمَةِ
    الاجْتِمَاعِ حَيْثُ أَجْتَمِعُ بِكَ. فَيَكُونُ قُدْسَ أَقْدَاسٍ عِنْدَكُمْ.
  ewe-ewe: Tu eƒe ɖe memie eye nàtsɔ eƒe ɖe da ɖe nubablaɖaka la ŋgɔ, afi si medoa
    go wò le, le agbadɔ la me. Dzudzɔdonu sia le kɔkɔe.
  eng-LEE: And thou shalt pour some of it fine, and offer of it before the testimony
    in the tabernacle of the congregation, where I will meet with thee; most holy
    shall it be unto you.
  asm-FB: সেই ধূপ গুড়ি কৰি মিহি কৰিবা, যি সাক্ষাৎ কৰা তম্বুত মই তোমাৰে সৈতে সাক্ষাৎ
    কৰিম, সেই সাক্ষ্য ফলিৰ নিয়ম চন্দুকৰ সন্মুখত তাক থবা। সেয়ে তোমালোকলৈ অতি পবিত্ৰ
    হ’ব।
  sus-A: عِ شَ نَ سُرَيِ قِندِ قُحِ رَ عِ نَشَن سَمَ سَاتّ كَنكِرَ يَ رَ هْرْ مْلِنفِرَ
    كُي ﭑ عِ لِمَ دّننَشّ. سٍ سّنِيّنشِ نَ عَ رَ وٌ بّ.
  fra-SBL: Tu en battras une petite quantité et tu en mettras devant l'alliance, dans
    la tente de la Rencontre, où je me réunirai avec toi. Ce sera pour toi une chose
    très sainte.
  hbo-hbo: וְשָֽׁחַקְתָּ֣ מִמֶּנָּה֮ הָדֵק֒ וְנָתַתָּ֨ה מִמֶּ֜נָּה לִפְנֵ֤י הָעֵדֻת֙
    בְּאֹ֣הֶל מֹועֵ֔ד אֲשֶׁ֛ר אִוָּעֵ֥ד לְךָ֖ שָׁ֑מָּה קֹ֥דֶשׁ קֽ͏ָדָשִׁ֖ים תִּהְיֶ֥ה
    לָכֶֽם׃
  eng-WYCLIFFE: And whanne thou hast powned alle thingis in to smalleste poudre, thou
    schalt putte therof bifor the tabernacle of witnessyng, in which place Y schal
    appere to thee; encense schal be to you the hooli of hooli thingis.
  piu-2006: '@see-verse:EXO.030.035'
  pjt-pjt: '@see-verse:EXO.030.035'
  cwe-cwe: Maabaho kwizaudunda uwe usage lunhili muladi usang'haniligwe muna dihema
    da Mulungu na kuwika haulongozi wa disanduku da lagano, hanhu hondaniiting'hane
    na weye, uwo kumwenu wizakuwa ubani welile ng'hani.
  kik-kik: Thĩithia mahuti mamwe matuĩke mũtu, naguo ũũige mbere ya ithandũkũ rĩa
    Ũira thĩinĩ wa Hema-ya-Gũtũnganwo, harĩa ndĩĩcemanagia nawe. Ũgaakorwo ũrĩ mũtheru
    mũno harĩwe.
  fra-NCL: Tu le réduiras en poudre, et tu en mettras devant le témoignage, dans la
    tente de réunion, où je me rencontrerai avec toi. Ce sera pour vous une chose
    très sainte.
  cek-AK: Thoemtonawk to kadip puengah naep ah loe, nang kang hnukhaih, amkhuenghaih
    kahni im ih hnukung hmaa ah suem ah; hae loe nang hanah ciimcai koek ah om tih.
  cuk-cuk: We-ina-wawadikid bela ise-nagar, ise-ubimakar be imakoed. We-ina-wawadikid,
    Dulemar-Anbo-Igar-Mesisad-Ulu-siid-asabin, dulemar-anbo-ambikued-neggi be sioed.
    Agi, an bese magarogoed. We-ina-wawadikid bela-bela bemarga angadgarbi-ebulegega
    guoed.
  uig-CYR: Сән униңдин азрақ елип, талқандәк убдан езип, җамаәт чедиридики һөкүм-гувалиқ
    сандуғиниң удулиға, йәни Мән силәр билән көрүшидиған җайниң алдиға қойғин. Бу
    силәргә Пәрвәрдигарға аталған «әң муқәддәс нәрсиләр» қатарида һесаплансун.
  tel-2017: దానిలో కొంచెం పొడి తీసి నేను నిన్ను కలుసుకొనే సన్నిధి గుడారంలో శాసనాల
    మందసం ఎదుట ఉంచాలి. మీరు దాన్ని పరిశుద్ధమైనదిగా భావించాలి.
  hat-BSA: Ou va bat kèk nan li byen fen, e ou va mete yon pati ladann devan temwayaj
    la nan tant reyinyon an, kote Mwen va rankontre avèk ou a. Li va yon choz pou
    nou, ki sen pase tout choz.”
  kos-kos: Tuktukya kutu in mokutkuti, us nu in Lohm Nuknuk Mutal sik, ac sang osrela
    mutun Tuptup in Wuleang. Kowos nukewa in akfulatye mwe keng se inge oana sie ma
    arulana mutal.
  hbo-WLC: וְשָֽׁחַקְתָּ֣ מִמֶּנָּה֮ הָדֵק֒ וְנָתַתָּ֨ה מִמֶּ֜נָּה לִפְנֵ֤י הָעֵדֻת֙
    בְּאֹ֣הֶל מוֹעֵ֔ד אֲשֶׁ֛ר אִוָּעֵ֥ד לְךָ֖ שָׁ֑מָּה קֹ֥דֶשׁ קָֽדָשִׁ֖ים תִּהְיֶ֥ה
    לָכֶֽם׃
  ibo-ibo: Gwerie ụfọdụ nʼime ya ka ọ dịka uzuzu. Wụsa ya nʼihu igbe iwu ọgbụgba ndụ
    ahụ nʼime ụlọ nzute, ebe m ga-ezute gị. Ọ ga-abụ ihe dịkarịsịrị nsọ nye unu.
  ory-ory: ତହିଁରୁ କିଛି ଚୂର୍ଣ୍ଣ କରି ଯେଉଁ ସମାଗମ-ତମ୍ବୁରେ ଆମ୍ଭେ ତୁମ୍ଭ ସହିତ ସାକ୍ଷାତ କରିବା,
    ତହିଁ ମଧ୍ୟରେ ସାକ୍ଷ୍ୟ-ସିନ୍ଦୁକ ସମ୍ମୁଖରେ ରଖିବ; ତାହା ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ମହାପବିତ୍ର ହେବ।
  chk-chk: Iwe, ekis seni ewe minen asoren ötüöt kopwe üsi tori epwe moromor o isetiu
    mwen ewe pworofel lon ewe imwenfel seni mangaku, ewe ia üpwe churuk ie. Ei epwe
    eu mettoch mi unusen pin ngenikemi.
  rop-rop: en afta yu garra gajim haf det gudsmelwan medisin, en yu garra grandimap
    brabliwei, en yu garra deigim det grandapwan medisin langa det Seikridwan Tent,
    en deya na yu garra tjakam det medisin lida langa det Seikridwan Boks garram ola
    lowa. Det gudsmelwan medisin im seikridwan blanga mi. Ebribodi garra teiknodis
    langa dis lowa,
  ukr-1871: І розтовчи на порох, і положи із сього перед сьвідченнєм в наметї громадському,
    де сходити мусь з тобою; пресьвята сьвятина буде для вас.
  bch-bch: Ga kus ta alumu danga toa ngada ne ga ibilin ga ila gereirei. Io, akado
    bedaoa ga kus ta adol nabene toa ne idanga ede ga idio leg palata iloleai, iadag
    ngan korol apu aea. Ngan tibur toa oa, gau ga nalup toman ngan gimi. Be nabene
    toa ne aea ul kapei tau. Manta alolon ngan.
  deu-1951: Und zerreibe etwas davon ganz fein und lege etwas davon vor das Zeugnis
    in der Stiftshütte, wo ich mit dir zusammenkommen will. Das soll euch hochheilig
    sein.
  eng-JPS: And thou shalt beat some of it very small, and put of it before the testimony
    in the tent of meeting, where I will meet with thee; it shall be unto you most
    holy.
  srp-1865: I istucavši ga nasitno, metaæeš ga pred svjedoèanstvom u šatoru od sastanka,
    gdje æu se sastajati s tobom; to neka vam bude svetinja nad svetinjama.
  lug-lug: Onoggyako ekitundu n’okisa ne kifuuka lufufugge, n’okiteeka okwolekera
    Essanduuko ey’Endagaano mu Weema ey’Okukuŋŋaanirangamu, awo we nnaakusisinkananga.
    Ekyo kinaabeeranga kitukuvu nnyo, gy’oli.
  heb-heb: ושחקת ממנה הדק ונתתה ממנה לפני העדת באהל מועד אשר אועד לך שמה קדש קדשים
    תהיה לכם׃
  ben-IRV: তুমি এইগুলি একটি ভালো চূর্ণ যন্ত্রে চূর্ণ করবে। এর কিছুটা নিয়ে যে সমাগম
    তাঁবুতে আমি তোমার সঙ্গে দেখা করব তার মধ্যে সাক্ষ্য সিন্দুকের সামনে সেগুলি রাখবে;
    আর তোমরা এটিকে অতি পবিত্র বলে মনে করবে।
  pan-pan: ਤੂੰ ਉਸ ਵਿੱਚੋਂ ਕੁਝ ਬਹੁਤ ਮਹੀਨ ਪੀਹ ਕੇ ਉਹ ਨੂੰ ਸਾਖੀ ਦੇ ਸੰਦੂਕ ਅੱਗੇ ਮੰਡਲੀ ਦੇ ਤੰਬੂ
    ਵਿੱਚ ਰੱਖੀਂ ਜਿੱਥੇ ਮੈਂ ਤੈਨੂੰ ਮਿਲਾਂਗਾ। ਇਹ ਤੁਹਾਡੇ ਲਈ ਬਹੁਤ ਪਵਿੱਤਰ ਹੋਵੇ।
  mya-JVB: အချို့ ကိုလည်း ညက်ညက်ထောင်း ပြီးမှ ၊ ငါသည် သင် နှင့် တွေ့ ရာအရပ် ၊ ပရိသတ်စည်းဝေး
    ရာတဲ တော်၌ သက်သေခံ ချက်ရှေ့ မှာ ထား ရမည်။ သင် တို့တွင် အလွန်သန့်ရှင်း ရမည်။
  hmo-hmo: Vadaeni umui mikisi gauna sisina do umui abia, bona do umui botaia ela
    bona ia be pauda momokani. Palai Dubu lalonai unai pauda sisina do umui abia vareai,
    bona Taravatu Maua ena vairana dekenai, lau noho gabuna dekenai, do umui atoa.
    Inai bonana namona kwalahu ena muramura pauda be helaga herea umui dekenai.
  urd-urd: और इसमें से कुछ ख़ूब बारीक पीस कर ख़ेमा — ए — इजितमा'अ में शहादत के सन्दूक़
    के सामने जहाँ मैं तुझ से मिला करूँगा रखना। यह तुम्हारे लिए निहायत पाक ठहरे।
  rus-SYN: 'и истолки его мелко, и полагай его пред ковчегом откровения в скинии собрания,
    где Я буду открываться тебе: это будет святыня великая для вас;'
  bqc-SIM: Ǹ a kĩni lↄ́ ǹ a tibo, ní dilɛ ikoyã kpagolo aɛ kpaaũkpɛu, gu pↄ́
    máli kpaaũnnↄ.
  tcz-CHONGTHU: Ahalneo khat pha bep khat alum lumma na sem ding hicheng akonna chu
    akeh khat na khen doh a keiman nangma ka kimu pi na ding munna chu, hettosahna
    maicham maiya na koi ding, hichu nangho jouse dia thil theng chung nungpen ahi.
  mar-mar: त्यातले काही कुटून त्याचे चूर्ण करावे, व ते दर्शनमंडपामधील ज्या साक्षकोशापुढे
    मी तुला दर्शन देत जाईन तेथे ठेवावे; ते तुम्ही परमपवित्र लेखावे.
  qub-qub: Waquin cajtaga sumaj ñuchu aganqui. Chaytana churanqui tincunanchi pachacho
    babul caycashanpita ñaupanman. Chay insinsu gamcunapäga canga fiyupa rispitädumi.
  hat-hat: W'a pran ti gout ladan l', w'a pile l' fè l' fè poud. W'a sèvi avèk ti
    gout dèvan bwat ki gen ròch plat kontra a, nan Tant Randevou a kote pou m' kontre
    avè ou la. Se pou ou konsidere lansan sa a tankou yon bagay yo mete apa pou mwen
    ase.
  eng-BSB: Grind some of it into fine powder and place it in front of the Testimony
    in the Tent of Meeting, where I will meet with you. It shall be most holy to you.
  tod-tod: Ɗa kɛ ga ma vukɔi, è sei zeele woo ɠesui ɠakalaʋɛ, GALA daaɠomi seɠe ʋɛlɛi
    wu, ʋɛ nà ɠɛ ɠulazu kɛlɛma ná è ʋɛ. Toɠa ɠɛ wo ʋɛ ga anii gola ɲadegai.
  eng-WEBPB: You shall beat some of it very small, and put some of it before the covenant
    in the Tent of Meeting, where I will meet with you. It shall be to you most holy.
  kbq-kbq: Ana mana zantamimpintira mago'a erinka kanegeno paura forehina seli mono
    nompima, kasege ante vogisimofo avuga, nagrama kagranema keagama hanure anto.
    E'i ana pauramo'a ruotage hu'ne huta tamagra antahiho.
  nhe-BL: Xijtijtisi cuali se quentzi ni tlamaneloli hasta nelía cuechtic mocahuas,
    huan xijtlali iixtla nopa caxa tlen quipiya notlanahuatil ipan nopa yoyon tiopamitl
    campa timopantise. Huan monequi xijmatica ni tlamaneloli copali eltoc tlatzejtzeloltic.
  gub-BL: Emuku'iku'i a'e yhyk nehe, te nuzawy kwaw ywyku'i nehe. A'e re eraha heràpuzràn
    pupe nehe. Uruàwàxi putar a'e pe ihe nehe. Emono a'e yhyk imuku'i pyrer heze'eg
    hyru henataromo nehe. Ikatuahy ma'e romo Tupàn pe imono pyrer romo a'e, peze izupe.
  eng-DRA: And when thou has beaten all into very small powder, thou shalt set of
    it before the tabernacle of the testimony, in the place where I will appear to
    thee. Most holy shall this incense be to you.
