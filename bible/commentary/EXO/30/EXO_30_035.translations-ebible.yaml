verse: EXO.030.035
translations:
  mal-C: സുഗന്ധതൈലക്കാരന്റെ യോഗവിധിപ്രകാരം ഉപ്പും ചേർത്തു വിശുദ്ധവും നിർമലവുമായ സുഗന്ധവർഗം
    ഉണ്ടാക്കണം.
  deu-TKW: und bereite daraus Räucherwerk, eine würzige Mischung, wie sie der Salbenmischer
    bereitet, mit etwas Salz versetzt, rein, zu heiligem Gebrauche bestimmt.
  lin-lin: Okosala na yango ansa ya solo kitoko oyo esalemi na moto oyo asalaka malasi.
    Ekozala malasi oyo ezali na mungwa, ya peto mpe ya bule.
  eng-LSV: and you have made it an incense, a compound, work of a compounder, salted,
    pure, holy;
  eng-GNV: Then thou shalt make of them perfume composed after the arte of the apothecarie,
    mingled together, pure and holy.
  eng-WEBSTER: 'And thou shalt make it a perfume, a confection after the art of the
    apothecary, tempered together, pure and holy:'
  nhw-BL: Huan ica ni tlamantli ma quisencahua se copali catli senquistoc cuali. Ma
    quimanelo nelía cuali quen quimati quichihua se tlaajhuiyacasencajquetl catli
    cuali quimati itequi. Huan ni copali elis tlatzejtzeloltic san para na, niamoTeco.
  swh-ONEN: pia tengeneza mchanganyiko wa uvumba wenye harufu nzuri, kazi ya mtengeneza
    manukato. Utiwe chumvi ili upate kuwa safi na mtakatifu.
  bba-bba: Wi u turɑren kobu yɛ̃ kpɑ u ye kpuro mɛnnɑ u bɔru doke yu ko turɑre dɛɛrɑ
    ye bɑ kuɑ nɛnɛm nɛn sɑ̃ɑrun sɔ̃.
  eng-KJVCPB: 'and thou shalt make it a perfume, a confection after the art of the
    apothecary, tempered together, pure and holy:'
  luo-luo: kendo riwgi milosgo ubani mangʼwe ngʼar ma en tich jalos gik mangʼwe ngʼar.
    Ketie chumbi mondo obed gima ler mowal.
  meu-meu: Ba bulodia, muramura ikarana tauna korikori ese e karaimu heḡereḡerena;
    bena damena ida ma ba bulodia, baine ḡoevaḡoeva bona baine helaḡa.
  npi-ULB: नुन मिसिएको शुद्ध र पवित्र हुने गरी धूपको रूपमा अत्तर बनाउनेले जस्तै गरी
    त्यसलाई बनाउनू ।
  yor-yor: ṣe tùràrí olóòórùn dídùn tí a pò, iṣẹ́ àwọn olóòórùn, tí ó ní iyọ̀, ó dára,
    ó sì jẹ́ mímọ́.
  emp-NTPO: '@see-verse:EXO.030.034'
  ind-ind: Campurkan semua itu menjadi dupa, seperti buatan seorang ahli pencampur
    dupa. Dupa itu harus dicampur dengan garam. Biarlah campuran ini selalu murni
    dan dianggap kudus.
  pes-OPCB: با استفاده از روش سازندگان بخور، از ترکیب این مواد خوشبو با نمک، بخور
    خالص و مقدّس درست کن.
  tgl-ULB: Gawin ito sa paraan ng insenso, hinalo ng isang tagapagpabango, pinalasa
    ng asin, puro at inilaan sa akin.
  hui-hui: Ani buwa uruni bibahende mo biamaga haga buwa ira hagua nga bayale bilo
    delaga mini inisenesi wabilimu. Ani buwa inisenesi ogoni bayale loma bia heneore
    wiaabo helo ibi emene mbira ogoniha ibira haga bilimu.
  mya-mya: ရေ​မွှေး​ဖော်​စပ်​သ​ကဲ့​သို့၊ ထို​နံ့​သာ​တို့​ကို နံ့​သာ​ပေါင်း​အ​ဖြစ်​ဖော်​စပ်​လော့။
    စင်​ကြယ်​၍ သီး​သန့်​စေ​ရန်​နံ့​သာ​ပေါင်း​တွင်​ဆား​ခပ် လော့။-
  cbi-NTPO: Tsangue' tyayuba yandetu, pindyupi kemula naake buute' yandemu deeñuba
    juntsangue' ju'ke' aindyunguikaantsumi tene jungue kide, tsenmala inchin juu junu
    tsuve.
  bod-N: སྤོས་ཆུ་བཟོ་མཁན་གྱི་ལུགས་བཞིན་དུ་བསྡེབ་པ་དང་། དེ་ལ་ཚྭ་བསྲེས་ནས་སླད་མེད་པ་དང་དམ་པར་མཛད་དེ་སྤོས་བཟོ་བར་བྱའོ།
    །
  sna-sna: uye ugoita zvinonhuhwira zvakavhenganiswa, basa romuvhenganisi wezvinonhuhwira.
    Zvinofanira kurungwa nomunyu, uye zvitsvene.
  spa-BLM: Harás con ello incienso, un perfume según el arte del perfumista, sazonado
    con sal, puro y santo.
  cac-cac: A yed' juntzan̈ chi' tzac' b'ojoc incienso. Vach' tz'aj scalaji, icha val
    tz'aj sb'oji yuj junoc b'oum perfume. Vach' tz'aj sb'at yatz'amil, malajocab'
    spaltail, yujto vic yaji.
  swh-ULB: Nawe utafanya uvumba wa vitu hivyo, manukato ya kazi ya ustadi wa mtengenazaji
    manukato, yatakuwa yamekolea, safi, matakatifu.
  bel-bel: і зрабі зь іх умельствам таго, хто складае масьці, куродымны склад, сьцёрты,
    чысты, сьвяты,
  deu-ELBBK: Und mache Räucherwerk daraus, Würzwerk, ein Werk des Salbenmischers,
    gesalzen, rein, heilig.
  mbb-OT: Pinaaǥi te kebpedsesehuǥa kayi, baal kew te veyewà he utew mehemut. Timusi
    niw haazà, ne egkelunsey wey egkehimu he segradu haaza is beyewà.
  mal-2015: അതിൽ ഉപ്പും ചേർത്തു തൈലക്കാരന്റെ വിദ്യപ്രകാരം നിർമ്മലവും വിശുദ്ധവുമായ
    ധൂപവർഗ്ഗമാക്കേണം.
  gup-gup: Ngurrirawo maninjmanu spices ba kamarnburrren incense manmanjmak bu kabanj,
    dja mak djila ngurrirawon ba bu manmak kadjalyime dja mak mandjamun duninjh. Kuhni
    karohrok bu bininj kabirriyime nawu perfume kabirrimarnbun.
  gvs-gvs: E sikabidi, insensi ana tomadágina, tauyana tokatanaki, sivini insensi
    imadagi. Ikavava, soroti isiwoi. E insensiyana maavadaina be nakae kimaasabaina
    umagu, tauna guna paisewa manuna.
  rmc-rmc: Olestar ker voňavo kaďidlos, ajso sar kerel o olejkaris a zmišin le loneha,
    hoj te el žužo the sveto.
  nlg-nlg: Ko gonighi te vaghaa rahei tara goni uruuru, goni marabui ge kara liliua
    na uruuru te tabu me marabu.
  pes-OPV: و از اینها بخوربساز، عطری از صنعت عطار نمکین و مصفی و مقدس.
  ron-1924: Ку еле сэ фачь тэмые, о аместекэтурэ мироситоаре, алкэтуитэ дупэ мештешугул
    фэкэторулуй де мир; сэ фие сэратэ, куратэ ши сфынтэ.
  ben-OBCV: এবং একজন সুগন্ধি দ্রব্যাদি প্রস্তুতকারকের হস্তকলার মতো করে ধূপের এক সুগন্ধি
    মিশ্রণ তৈরি কোরো। এটি যেন লবণাক্ত এবং খাঁটি ও পবিত্র হয়।
  som-som: Oo waxaad ka samaysaa foox, kaas oo loo sameeyey sida cadarsameeyuhu uu
    u sameeyo oo kale, oo cusbo lagu daray, oo saafi ah, quduusna ah.
  lat-VUC: faciesque thymiama compositum opere unguentarii, mistum diligenter, et
    purum, et sanctificatione dignissimum.
  eng-ASVBT: 'and thou shalt make of it incense, a perfume after the art of the perfumer,
    seasoned with salt, pure and holy:'
  ita-1885: E fanne un profumo una composizione aromatica fatta per arte di profumiere,
    confettata, pura e santa.
  eng-LXXUP: And they shall make with it perfumed incense, tempered with the art of
    a perfumer, a pure holy work.
  eng-ULB: Make it into the form of incense, blended by a perfumer, seasoned with
    salt, pure and set apart.
  spa-VBL: Añade un poco de sal y haz incienso puro y santo mezclado como el producto
    de un experto perfumista.
  fra-_FOB: Et tu en feras un parfum, un mélange selon l'art du parfumeur, salé, pur,
    saint;
  mal-mal: അതിൽ ഉപ്പ് ചേർത്ത് തൈലക്കാരന്റെ വിദ്യപ്രകാരം നിർമ്മലവും വിശുദ്ധവുമായ ധൂപവർഗ്ഗമാക്കണം.
  urd-GVR: milā kar ḳhushbūdār baḳhūr banānā. Itarsāz kā yih kām namkīn, ḳhālis aur
    muqaddas ho.
  suz-BL: जोक्‍ब मुरुम मेको नेल्‍ल ब्‍वाइश्‍शा, ब्रोव़शो रिना पाइब धूप, हिक्‍सी सुप्‍शा,
    अरु मब्‍वाइश्‍शो परमप्रभु कली ला चढ़ेतीक धूप सेल्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: e ne farai un profumo composto secondo l’arte del profumiere, salato,
    puro, santo;
  ckb-ckb: بیانکە بە بخووری بۆنخۆش، دەستکردی عەتار، سوێرکراوی بێگەرد و پیرۆز.
  eng-BBE: And make from them a perfume, such as is made by the art of the perfume-maker,
    mixed with salt, and clean and holy.
  kan-OKCV: ಅದನ್ನು ಸುಗಂಧ ತೈಲ ಮಾಡುವವರ ವಿದ್ಯೆಯ ಪ್ರಕಾರ ಬೆರಸಿ, ಶುದ್ಧವಾದ ಮತ್ತು ಪವಿತ್ರವಾದ
    ತೈಲವನ್ನು ಮಾಡಬೇಕು.
  bbb-bbb: '@see-verse:EXO.030.034'
  tam-2017: தைலக்காரன் செய்கிறதுபோல அதற்குப் பரிமளமேற்றி, தூய்மையான பரிசுத்த தூபவர்க்கமாக்கி,
  spa-RV-1909: 'Y harás de ello una confección aromática de obra de perfumador, bien
    mezclada, pura y santa:'
  ron-BTF: Și fă-le un parfum, un unguent conform artei parfumierilor, sărat, pur
    și sfânt;
  eng-WEBP: You shall make incense of it, a perfume after the art of the perfumer,
    seasoned with salt, pure and holy.
  eng-FBV: Add some salt and make pure and holy incense blended like the product of
    an expert perfumer.
  nld-1939: Ge moet daarvan volgens de regels der kunst een geurige wierook bereiden,
    met wat zout gemengd, zuiver en heilig.
  nch-BL: Huan ica ni tamanti ma quisencahua se copali cati senquisa cuali. Ma quimanelo
    nelía cuali quej quimati quichihua se taajhuiyacachijquet cati cuali quimati itequi.
    Huan ni copali elis tatzejtzeloltic san para na, niamoteco.
  vie-1934: theo phép hòa hương, chế ra một thứ hương, mặn, trong và thánh.
  hin-CV: इन्हें लेकर एक सुगंधधूप बनाना—जैसे लवण के साथ, विशुद्ध तथा पवित्र हवन सामग्री
    को बनाता है.
  eng-OURB: 'and you shall make incense of it, a perfume after the art of the perfumer,
    seasoned with salt, pure and holy:'
  spa-BES: Y haz de ellos un perfume, tal como está hecho por el arte del perfumista,
    mezclado con sal, limpio y santo.
  tdx-tdx: Le mitsenea emboke, am-pilaroañe, satam-panao emboke, siraeñe, malio naho
    miavake.
  vid-vid: Kogongomanya ubani kwa vinhu avyo kota vyoulingugongomanyigwa na wagongomanyi
    wa unhunyhililo, uwichigwe mwino leka uwe unojile na welile.
  eng-OKE: And thou shalt make it a sweet incense, fragrant, the work of the, perfumer,
    mixed, pure, for consecration.
  tha-KJV: จงผสมเครื่องหอมปรุงตามศิลปช่างปรุงเจื​อด​้วยเกลือให้เป็นของบริ​สุทธิ​์และศั​กด​ิ์​สิทธิ์
  por-BR-2018: 'E farás disso uma mistura aromática de obra de perfumista, bem misturada,
    pura e santa:'
  deu-ELO: Und mache Räucherwerk daraus, Würzwerk, ein Werk des Salbenmischers, gesalzen,
    rein, heilig.
  eng-WYC-2018: And thou shalt make (the) incense, made by the craft of an ointment
    maker, meddled together diligently (or diligently mixed together), and pure, and
    most worthy of hallowing.
  epo-epo: kaj faru el tio incensaĵon kunmetitan laŭ la arto de la ŝmiraĵisto, bone
    frotmiksitan, puran, sanktan.
  uig-PIN: Huddi ǝtirqi may qiⱪarƣanƣa ohxax, ularni tǝngxǝp huxbuy yasiƣin; u tuzlanƣan,
    sap wǝ muⱪǝddǝs puraⱪliⱪ ǝtir bolidu.
  beo-beo: 'Amo bibiagone, gabusiga: manoma hamoma. Amo mae dasama:ne, sali salima.'
  tpi-OTNT: Kisim ol dispela samting na tanim gut bilong wokim paura bilong smok smel.
    Na putim liklik hap sol bilong mekim paura i kamap gutpela na i tambu.
  hau-SA: Ka yi turare mai ƙanshi yadda mai yin turare yake yi. A sa masa gishiri,
    yă zama tsabtatacce, tsarkakakke.
  uig-LAT: Xuddi etirchi may chiqarghan’gha oxshash, ularni tengshep xushbuy yasighin;
    u tuzlan’ghan, sap we muqeddes puraqliq etir bolidu.
  nde-nde: wenze ingxube yempepha elephunga elimnandi njengomxubi wamakha, ifakwe
    itswayi ibenhle njalo ibe ngcwele.
  ton-ton: Pea ke ngaohi ia ko e meʻa tākai nanamu, ʻo fefiofi ʻo fakatatau ki he
    poto ʻoe tufunga fai lolo, ʻo natu fakataha ke lelei mo tapu.
  ces-1613: A uděláš z toho kadidlo, složení dílem apatykářským smíšené, čisté a svaté.
  eng-WMB: You shall make incense of it, a perfume after the art of the perfumer,
    seasoned with salt, pure and holy.
  tam-TCV: இவற்றை வாசனை தைலம் தயாரிப்பவனின் வேலையைப் போல் வாசனைக் கலவையாக நறுமணத்தூளைச்
    செய்யவேண்டும். அது உப்பிடப்பட்டு, தூய்மையும், பரிசுத்தமுமாய் இருக்கவேண்டும்.
  ceb-ULB: Gamita kini sa pagbuhat sa insenso, nga gisagol sa usa ka tigbuhat sa mga
    pahumot, nga tinimplahan sa asin nga lunsay ug sagrado.
  pol-UBG: I uczynisz z tego wonne kadzidło, dzieło zielarza, dobrze mieszane, czyste
    i święte.
  urd-GVU: ملا کر خوشبودار بخور بنانا۔ عطرساز کا یہ کام نمکین، خالص اور مُقدّس ہو۔
  deu-1912: und mache Räuchwerk daraus, nach der Kunst des Salbenbereiters gemengt,
    daß es rein und heilig sei.
  ntj-ntj: '@see-verse:EXO.030.034'
  kan-2017: ಸುಗಂಧ ದ್ರವ್ಯ ತಯಾರಿಸುವವರ ಕೌಶಲ್ಯಕ್ಕೆ ತಕ್ಕಂತೆ ಕಲಿಸಿ ಉಪ್ಪು ಹಾಕಿ ದೇವರ ಸೇವೆಗೆ
    ಪವಿತ್ರವಾದ ಧೂಪದ್ರವ್ಯವನ್ನು ಮಾಡಿಸಬೇಕು.
  ena-ena: Akuaba akuaba agɨladɨ viavɨla cihu savu me hɨsi huaci huaci iahaiaha saŋ
    eŋala iga iga hɨsɨŋ agɨlaŋ me sɨhɨvia sɨbaŋ eŋalavɨm uami. La cihu savu me agaŋ
    huaci hɨnihɨni saŋ lulɨm lamavɨci iadɨ nukeŋ sɨbaŋ hɨnibali uami.
  yap-yap: Mu fek e pin’ey ngam ngongliy e incense riy, ngam athkuy ni bod e florida.
    Mu athkuy e sol ngay ngi i par nib machalbog ma ba tabgul.
  hlt-MCSB: Te te thungnom kutci loh cilrhik la a thoek, yuhnah bo-ul cim la saii.
  mdy-ETH: ሳውቃ ዼኤሾ ኮሻ ዓሳ ኮሻሢጉዲ ቃራ ሳውሞ ዓኣ ዑንጄ ጊኢጊሼ። ጌኤሺ ሃሣ ዱማዼያ ማዓንዳጉዲ ሶኦጌ ጊዳ ዋሄ።
  twi-ASANTE: na fa yɛ aduhwam a wɔhyeɛ a aduhwamfrani a waben yɛ no bi, na wɔmfa
    nkyene mfra mu; na ɛbɛyɛ aduhwam kronkron.
  eng-WEBU: You shall make incense of it, a perfume after the art of the perfumer,
    seasoned with salt, pure and holy.
  bnp-bnp: O bole a maki nga, o vuli kamumu, o rata a havu na havu mangisipa. O bole
    a mami popote o ru puru na havu ge ratea ge matapado ge malamala.
  wal-wal: SHittuwaadan walahettida ixaanaa oottada, etan go7etta; walahi bainnabaanne
    geeshsha gidanaadan, an maxiniyaa yegga.
  spa-PDDPT: Harás con ellos el incienso aromático, elaboración de perfumista, salado,
    puro y santo.
  gun-gun: Ha'e va'e gui rejapo 'rã heakuã porã va'e, ha'e nunga apoa rembiapo rami.
    Remoirũ 'rã juky reve, ha'e gui irũ e'ỹ va'e ha'e iky'a e'ỹ opyta aguã.
  agu-BL: Tan yi e'chk c'o'csbila'tz ba'n tzaban jun balaj insens, yi chin xan nin
    sbne'. Na taj yi cwenta cunin tzaban tan banle'n chi na ban jun balaj bnol perfum.
  ilo-ULB: Aramidem daytoy a kas iti insenso, a pinaglalaok ti agar-aramid iti bangbanglo,
    natimplaan iti asin, puro ken naidaton nga agpaay kaniak.
  kpg-kpg: Heia nia maa gii hai nia ‘incense’, e unugi be nia lolo kala. Hagapuni anga
    gi nia toolo gi humalia ge gi hagamadagu.
  uig-ARA: خۇددى ئەتىرچى ماي چىقارغانغا ئوخشاش، ئۇلارنى تەڭشەپ خۇشبۇي ياسىغىن؛ ئۇ
    تۇزلانغان، ساپ ۋە مۇقەددەس پۇراقلىق ئەتىر بولىدۇ.
  sus-sus: Na findima surayi ra naxan xiri ɲɔxun ki fanyi ra. Fɔxɛ di xa sa a ma.
    Surayi sɛniyɛnxi nan a ra.
  pon-2006: Doaloapene pwehn wiahda warpwohmwahu, duwehte lehn wai. Kihong soahl pwe
    en mwakelekel oh sarawi.
  ksd-ksd: ma una pait ra magit ure ra mi na lotu me, a magit i ang na katkat, varogop
    diat dia melem tana dia pait ia, una pota ma ra solt, a dovot na magit ma na gomgom.
  tur-YTC: Ondan, tuzlanmış, saf ve kutsal bir buhur, attar işine göre bir koku yapacaksın.
  grc-BRENT: Καὶ ποιήσουσιν ἐν αὐτῷ θυμίαμα μυρεψικὸν ἔργον μυρεψοῦ μεμιγμένον, καθαρὸν
    ἔργον ἅγιον.
  ind-AYT: Dari semua itu, kamu harus membuat dupa, suatu wangi-wangian, yang dikerjakan
    oleh ahli wewangian, lalu garamilah agar murni dan kudus.
  nya-nya: Uziphatikize pamodzi zonsezi ndi kupanga lubani monga amachitira mmisiri
    wopanga zonunkhira. Athire mchere ndipo akhale woyera ndi wopatulika.
  hrv-hrv: sve u jednakim dijelovima, napravi tamjan za kađenje, smjesu mirodija kakvu
    pravi pomastar, opranu, čistu, svetu.
  mps-mps: Tama te nai dabe sesa pelama, tama te denami yabo nai pauda bugagia taluama
    nigao, te wiegi yai denami ilibo nai nigibo bidigo sę ebo tiwai yao. Tama tamu
    dwasianu te pauda denami wiegi yai tedali gasagi yai ilimainogo, te tamu muao.
  tpi-tpi: Kisim ol dispela samting na tanim gut bilong wokim paura bilong smok smel.
    Na putim liklik hap sol bilong mekim paura i kamap gutpela na i tambu.
  dan-1931: og tilbered deraf en krydret Røgelse, som Salveblanderne laver den, saltet,
    ren, til hellig Brug.
  vie-OVCB: Theo phép hòa hợp hương liệu, chế ra một thứ hương để đốt có pha muối.
    Hương này sẽ là thuần chất và thánh.
  guj-2017: તેના મિશ્રણમાંથી સુગંધી ધૂપ બનાવવો. આ ધૂપ નિષ્ણાત કારીગર બનાવતો હોય તે
    રીતે બનાવવો. એ ધૂપને શુદ્ધ અને પવિત્ર રાખવા તેમાં મીઠું મેળવવું.
  pon-2006A: Doaloapene pwehn wiahda warpwohmwahu, duwehte lehn wai. Kihong soahl
    pwe en mwakelekel oh sarawi.
  por-BRBSL: Você deve fazer dele um incenso, um perfume segundo a arte do perfumista,
    temperado com sal, puro e santo.
  cth-cth: hmuitui kasakkungnaw patetlah palawi na phuen vaiteh, ka pâcim lah kathoungcalah
    na sak han.
  twi-twi: na fa yɛ aduhuam a wɔhyewee a aduhuamfrani a waben yɛ no bi, na wɔmfa nkyene
    mfra mu; na ɛbɛyɛ aduhuam kronkron.
  hlt-hlt: Te te thungnom kutci loh cilrhik la a thoek, yuhnah bo-ul cim la saii.
  tbz-SIM: Wèè pĩ ndɛ kó mutɔ̃mmú kòò tì kɔɔrɛnɛ̀ mukɔ́kúɔ́ kɛ̀ tì ntú n kpɛti kɛ
    wenni pɑ́íí.
  msy-2020: egh deraghvɨra da vereghtɨ, mati gumazir fofozir aghuim itim, pauran mughuriar
    aghuimɨn ingari. Egh amangsɨzir muziaritam atɨghtɨ, paura deravɨram otogham. Egh
    a bar nan bizimra, kɨ ian anogoroke.
  azb-azb: Bunların hamısından buxur hazırla; ətriyyatçının düzəltdiyi bu qatışıq
    duzlanmış, təmiz və müqəddəs olsun.
  eng-DBY: And thou shalt make it into incense, a perfume, after the work of the perfumer,
    salted, pure, holy.
  hin-2017: और इनका धूप अर्थात् नमक मिलाकर गंधी की रीति के अनुसार शुद्ध और पवित्र
    सुगन्ध-द्रव्य बनवाना;
  wol-KYG: Def ko njafaan lu njafaan-kat waajal ba mu baax, xorom ko, mu set, sell.
  bjr-bjr: Maraseenana amiqira afundi marifaqa nifaaqai aki marianara foora auqamasee
    ida arasainanoo qeenoo amiqira muna afundiani. Ooruku faqa oodaa quqasainanoo
    amiqinoo naaquqara faikiani.
  eng-YLT: and thou hast made it a perfume, a compound, work of a compounder, salted,
    pure, holy;
  eng-WYC-2017: And thou shalt make incense, made by the craft of an ointment maker,
    meddled [or mingled]together diligently, and pure, and most worthy of hallowing.
  eng-WMBB: You shall make incense of it, a perfume after the art of the perfumer,
    seasoned with salt, pure and holy.
  urd-GVH: मिलाकर ख़ुशबूदार बख़ूर बनाना। इत्रसाज़ का यह काम नमकीन, ख़ालिस और मुक़द्दस
    हो।
  rug-rug: Mamu taveteni vina uququ, sapu ta varihenie guana tiṉitoṉa humaṉa lea,
    mamu heni nia soloti, pude viana meke hopena.
  gaz-gaz: akkuma namni urgooftuu qopheessu tokko hojjetutti ixaana makamaa urgaaʼu
    tolchi. Ixaana kanattis soogidda naqiitii qulqulleessi; akka qulqulluu taʼus godhi.
  fra-LSG: Tu feras avec cela un parfum composé selon l’art du parfumeur; il sera
    salé, pur et saint.
  yal-yal: Latikɔnɔn nafalan xa e basan, a findi wusulan xiri ɲaxumɛn na. Fɔxɔn xa
    sa ayi alogo a xa ramara, a lu sariɲanxi.
  haw-1868: A e hana oe he mea ala, i laau poni hoi, e like me ka hana ana i na mea
    ala, i hanaia a miko, maikai, a laa hoi.
  arb-NAV: صَانِعاً مِنْهَا بَخُوراً عَطِراً مُمَلَّحاً نَقِيًّا مُقَدَّساً، كَمَا
    يَفْعَلُ أَمْهَرُ الْعَطَّارِينَ.
  ewe-ewe: eye nàtsɔ wo awɔ dzudzɔdonu abe ale si dzudzɔdonuwɔlawo wɔnɛ ɣe sia ɣi
    ene pɛpɛpɛ. De dze sue aɖe eme, eye wòanye dzudzɔdonu kɔkɔe si dza.
  eng-LEE: And thou shalt make it an incense, a mixture after the art of the apothecary,
    well mingled together, pure and holy.
  asm-FB: সেইবোৰৰ দ্বাৰাই সুগন্ধি-দ্ৰব্য ব্যৱসায়ীৰ সূত্র অনুসাৰে লোণ মিহলোৱা এক নিৰ্মল
    পবিত্ৰ সুগন্ধি ধূপ যুগুত কৰা।
  sus-A: نَ قِندِ مَ سُرَيِ رَ نَشَن شِرِ حْشُن كِ قَنيِ رَ. قْشّ دِ شَ سَ عَ مَ.
    سُرَيِ سّنِيّنشِ نَن عَ رَ.
  fra-SBL: Tu en feras de l'encens, un parfum selon l'art du parfumeur, assaisonné
    de sel, pur et saint.
  hbo-hbo: וְעָשִׂ֤יתָ אֹתָהּ֙ קְטֹ֔רֶת רֹ֖קַח מַעֲשֵׂ֣ה רֹוקֵ֑חַ מְמֻלָּ֖ח טָהֹ֥ור
    קֹֽדֶשׁ׃
  eng-WYCLIFFE: And thou schal make encence, maad by werk of oynement makere, meddlid
    diligentli, and pure, and moost worthi of halewyng.
  piu-2006: '@see-verse:EXO.030.034'
  pjt-pjt: '@see-verse:EXO.030.034'
  cwe-cwe: Maabaho kwizasang'hanila via ivo kutengenezela ubani fana viutengenezigwa
    na munhu yotenda vinhu vonhung'hila goya, ubani uli na munyu na mzelu na wela.
  kik-kik: na ũthondekithie magĩe na mũtararĩko mwega wa ũbumba; wĩra ũcio ũrutwo
    nĩ mũthondeki mũũgĩ wa maguta. Makorwo mekĩrĩtwo cumbĩ, na marĩ matheru na makaamũrwo.
  fra-NCL: Tu en feras un parfum pour l’encensement, composé selon l’art du parfumeur ;
    il sera salé, pur et saint.
  cek-AK: to hmuihoih hmuennawk hoiah hmai thlaek koi hmuihoih loe hmuihoih sah kop
    kami khaeah sahsak ah; paloi thuh ah, to pacoengah loe kathoeng hoi ciimcai hmuihoih
    ah om tih.
  cuk-cuk: ”Bela-we-gagan-yeer-yapanmalad-e-gichi be oburoed. Igi ina-wawadikid-sobed-dule
    ina-wawadikid sobe, deyob be ina-wawadikid-inciensoʼye-nugad be soboed. Gagan-yeer-yapanmaladi
    ise-nue-oburar be imakoed. Balu egi be mesbaloed. Baid-ibmar egi be oburosulid.
    We-ina-wawadikid-inciensoʼye-nugad, angadgarbi guoed.
  uig-CYR: Худди әтирчи май чиқарғанға охшаш, уларни тәңшәп хушбуй ясиғин; у тузланған,
    сап вә муқәддәс пурақлиқ әтир болиду.
  tel-2017: పరిమళ ద్రవ్యాల నిపుణుడైన పనివాడు దాన్ని కలపాలి. దానికి ఉప్పు కలపాలి. ఆ
    ధూప మిబాధం స్వచ్ఛమైనదిగా, పవిత్రంగా ఉంటుంది.
  hat-BSA: Avèk li ou va fè lansan, yon pafen, zèv a yon mèt melanj pafen, avèk disèl,
    ki pi, e ki sen.
  kos-kos: Kurrauk ma inge nu sie in orala sie ono keng. Sang sohl nu kac in oru in
    nasnas ac mutal.
  hbo-WLC: וְעָשִׂ֤יתָ אֹתָהּ֙ קְטֹ֔רֶת רֹ֖קַח מַעֲשֵׂ֣ה רוֹקֵ֑חַ מְמֻלָּ֖ח טָה֥וֹר
    קֹֽדֶשׁ׃
  ibo-ibo: Mee ihe nsure ọkụ na-esi isi ụtọ, nke a gwakọtara nke ọma, bụ ọrụ onye
    na-eme mmanụ isi ụtọ. Tinyekwa ya nnu, ka ọ bụrụ ihe nsure ọkụ a nụchara anụcha,
    nke dịkwa nsọ.
  ory-ory: ପୁଣି, ତଦ୍ଦ୍ୱାରା ଗନ୍ଧବଣିକର କ୍ରିୟାରେ ପ୍ରସ୍ତୁତ ଓ ଲବଣାକ୍ତ ଏକ ନିର୍ମଳ ପବିତ୍ର
    ସୁଗନ୍ଧି ଧୂପ ପ୍ରସ୍ତୁତ କର।
  chk-chk: Kopwe föri seniir eu minen asoren ötüöt, epwe pwokus usun lö förien ewe
    chon föri lö, epwe pwal nofit ngeni salt, nge epwe limöch o pin.
  rop-rop: en yu garra miksimap olabat garram solt blanga meigim det seikridwan gudsmelwan
    medisin weya yu garra barnim langa det teibul blanga ofring. Det solt garra meigim
    det gudsmelwan medisin gudwan en seikridwan,
  ukr-1871: І зроби з того майстерно зложене кадило, робом аптикарським стерте, чисте,
    сьвяте.
  bch-bch: Be eao ga keo pan eaba ede toa ele oatainga kapei ngan kadonga danga sisid
    iuad kemi, ta ei ga ibul gid danga toa ne ta iuot mambe nabene ngan kadonga basu
    iuad kemi. Be manta adol sol kauteta ngan, ta ikado nabene toa ne ga iuot kemi
    matageai, be leg ul ienono ngan.
  deu-1951: und mache Räucherwerk daraus, nach der Kunst des Salbenbereiters gemengt,
    gesalzen, rein und heilig.
  eng-JPS: And thou shalt make of it incense, a perfume after the art of the perfumer,
    seasoned with salt, pure and holy.
  srp-1865: I od toga naèini kad, sastavljen vještinom apotekarskom, èist i svet.
  lug-lug: Okolemu ebyakaloosa eby’omuwendo, bibe ng’ebikoleddwa omukugu w’ebyakaloosa.
    Obiteekemu omunnyo bibeere birongoofu era nga bitukuvu.
  heb-heb: ועשית אתה קטרת רקח מעשה רוקח ממלח טהור קדש׃
  ben-IRV: এইগুলি দিয়ে গন্ধবণিকের প্রক্রিয়া মতো তৈরী এবং লবণ মিশিয়ে এক খাঁটি ও
    পবিত্র এবং আমার জন্য সংরক্ষিত সুগন্ধ ধূপ তৈরী করবে।
  pan-pan: ਤੂੰ ਉਹ ਨੂੰ ਸੁਗੰਧ ਵਾਲੀ ਧੂਪ ਗਾਂਧੀ ਦੀ ਕਾਰੀਗਰੀ ਦੀ ਬਣਾਈਂ। ਸਲੂਣੀ ਨਿਰੋਲ ਅਤੇ ਪਵਿੱਤਰ
    ਹੋਵੇ।
  mya-JVB: ဆေးသမားအတတ် နှင့် နှာဆေးကို ဘော်တတ်သည်နည်းတူရောနှော၍၊ သန့်ရှင်း စင်ကြယ်
    သော နံ့သာ ပေါင်းကို ဘော် ရမည်။
  hmo-hmo: Inai muramura ibounai do umui haboua, bona do umui mikisi namonamo. Damena
    danu do umui atoa vareai, umui mikisi nega tamona, do ia goevagoeva, bona do ia
    helaga.
  urd-urd: और नमक मिलाकर उनसे गन्धी की हिकमत के मुताबिक़ ख़ुशबूदार रोग़न की तरह साफ़
    और पाक ख़ुशबू बनाना।
  rus-SYN: и сделай из них искусством составляющего масти курительный состав, стертый,
    чистый, святый,
  bqc-SIM: Pↄ́piↄ yãalɛ ǹ zↄ̃ tulaleti pↄ́ wì kátɛa ũ lá tulaletizↄ̃na ì kɛwa,
    ní wisikau, iↄ dɛ ma pↄ́ ũ a zɛ́i.
  tcz-CHONGTHU: Thao namtui sem pa sem bang bang a na sem ding, chi naso khum ding
    thengsel'a na koi ding ahi.
  mar-mar: आणि गांध्याच्या कसबाप्रमाणे मिसळून मिठाने खारावलेले, निर्भेळ शुद्ध व पवित्र
    असे धूपद्रव्य तयार करावे;
  qub-qub: Chay shuntashayqui jachacunapa weguinta tacurcachir ruranqui alli asyaj
    insinsuta, imanöpis perfümita rurajcuna rurashanno. Chayga canga pürumi, rispitädumi.
  hat-hat: W'a fè yon lansan ak yo san ankenn kras ladan l', menm jan moun ki konn
    fè odè yo fè sa. W'a mete yon ti sèl ladan l', w'a mete l' apa pou mwen.
  eng-BSB: and make a fragrant blend of incense, the work of a perfumer, seasoned
    with salt, pure and holy.
  tod-tod: Ɗa naa ɠɛ ga ani maku nɛɛnɛgi, supuai, eɠɛʋelei gulɔ maku nɛɛnɛ kpɛtɛ nui
    a ɗa kpɛtɛ la, kpoloi ɠɛ ba. Toɠa ɠɛ ga ma ɠitei, é ɲade.
  eng-WEBPB: You shall make incense of it, a perfume after the art of the perfumer,
    seasoned with salt, pure and holy.
  kbq-kbq: Anazama tro hu antahi'zama eri'nesia eri'za vahe huntegeno, hagene ana
    paura ramina mago'za evu ofre zamagri'age eri hava huno kre mana vu paura tro
    hina mane ruotage huno meno.
  nhe-BL: Huan ica ni tlamantli ma quisencahua se copali tlen senquistoc cuali. Ma
    quimanelo nelía cuali queja quimati quichihua se tlaajhuiyacasencajquetl tlen
    cuali quimati itequi. Huan ni copali elis tlatzejtzeloltic san para na, niimoTeco.
  gub-BL: '@see-verse:EXO.030.034'
  eng-DRA: And thou shalt make incense compounded by the work of the perfumer, well
    tempered together, and pure, and most worthy of sanctification.
