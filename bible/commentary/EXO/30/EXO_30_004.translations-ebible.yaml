verse: EXO.030.004
translations:
  mal-C: ധൂപപീഠം ചുമക്കേണ്ടതിനുള്ള തണ്ട് ഉറപ്പിക്കാൻ അതിന്റെ വക്കിനുതാഴേ രണ്ടുവശങ്ങളിലും
    ഈരണ്ടു തങ്കവളയങ്ങളും ഉറപ്പിക്കണം.
  deu-TKW: Unterhalb dieses Kranzes sollst du an seinen beiden Ecken je zwei goldene
    Ringe anbringen; auf seinen beiden Seiten sollst du sie anbringen, daß sie zur
    Aufnahme der Stangen dienen, damit man ihn mittels derselben tragen kann.
  lin-lin: 'Okosala mpo na etumbelo bapete ya wolo na se ya ebende ya wolo oyo ezingeli
    yango : mibale na ngambo moko, mpe mibale na ngambo mosusu ; mpo na kokotisa mabaya
    ya komemela etumbelo.'
  eng-LSV: and you make two rings of gold for it, under its crown on its two ribs;
    you make [them] on its two sides, and they have become places for poles to carry
    it with them.
  eng-GNV: 'Besides this thou shalt make vnder this crowne two golden rings on either
    side: euen on euery side shalt thou make them, that they may be as places for
    the barres to beare it withall.'
  eng-WEBSTER: And two golden rings shalt thou make to it under the crown of it, by
    its two corners, upon the two sides of it shalt thou make it; and they shall be
    for places for the staffs to bear it with.
  nhw-BL: Nojquiya xijchihuili nahui anillos tlen oro, ome ipan sesen lado campa inacastla
    huan ne ome seyoc lado ipan seyoc inacastla. Huan ipan nopa anillos anquicalaquise
    nopa cuahuitl huehueyac para ica anquihuicase.
  swh-ONEN: Tengeneza pete mbili za dhahabu kwa ajili ya madhabahu chini ya huo ukingo,
    ziwe mbili kila upande, za kushikilia hiyo mipiko itumikayo kuibebea madhabahu.
  bba-bba: Kpɑ ɑ mɑɑ ten ɡoo ɡɔmkinɔ wurɑn sumi doke ten nɔɔ bɔkɑn temɔ, kpɑ bɑ n
    dɑ dɑ̃ɑ wɑsi yi sɔɔ, bu kɑ tu suɑ.
  eng-KJVCPB: And two golden rings shalt thou make to it under the crown of it, by
    the two corners thereof, upon the two sides of it shalt thou make it; and they
    shall be for places for the staves to bear it withal.
  luo-luo: Los ratege ariyo mag dhahabu ne kendono mar misangono e bwo ndiri ka gimanyore
    ariyo koni gi koni mondo omak ludhe mitingʼego.
  meu-meu: Ring rua gold amo ba kara, pata digina henunai ba kokodia kau, ta pata
    kahana ai, ma ta kahana ai, maduna itoi-hanaidia ḡaudia, bae huaia negadia ai.
  npi-ULB: यसको बिटमुनि वेदीका दुवै पाटामा सुनका दुईवटा मुन्द्रा बनाएर त्यसका दुवैतिर
    लगाउनू, र बोक्‍ने डन्डाहरूका लागि ती मुन्द्राचाहिँ घर होऊन् ।
  yor-yor: Ìwọ yóò sì ṣe òrùka wúrà méjì fún pẹpẹ náà níṣàlẹ̀ ìgbátí méjèèjì ní òdìkejì
    ìhà rẹ̀—láti gbá àwọn òpó rẹ̀ mú, láti lè máa fi gbé e.
  emp-NTPO: Pĩrũ omoa b̶ea orod̶eda quĩmãrẽ od̶aped̶a orroza umé cara b̶ʌd̶adua dji
    tuca b̶ʌ edrecare. Maʌ̃ pĩrũne ed̶a bacuruda berajud̶adua jira eded̶i carea.
  ind-ind: Untuk mengusung, buatlah dua buah gelang emas dan pasangkan di bawah bingkainya,
    di tengah-tengah dua sisi yang berseberangan. Tongkat pengusung akan dimasukkan
    ke dalam gelang-gelang itu.
  pes-OPCB: در دو طرف مذبح، زیر قاب طلایی، دو حلقه از طلا برای قرار گرفتن چوبها بساز
    تا با آنها مذبح را حمل کنند.
  tgl-ULB: Dapat kang gumawa ng dalawang argolyang ginto para maisama dito sa ibaba
    ng hangganan nito sa dalawang magkabilang bahagi nito. Ang mga argolya ay dapat
    maging mga lalagyan ng mga baras para madala ang altar.
  hui-hui: Ani buwa ngolome dege mabubi kira wabuwa abene kirabaliha tale buwa iraho
    yalu polene gibu kira manda mandabu helalimu. Mbirale mabubi ogoni ngolo homane
    paraho mabu birimigo andaneha kaware dege wabu para halimu.
  mya-mya: ပလ္လင်​တော်​၏​ဘေး​နှစ်​ဘက်​အ​နား​အောက်​တွင် ထမ်း​ပိုး​များ​လျှို​ရန်​ရွှေ​ကွင်း​နှစ်​ကွင်း​တပ်
    ဆင်​ရ​မည်။-
  cbi-NTPO: Tsenmin junu uru chuwa mai'ta panbeenu, uru tuti pu' pai kelusha main
    main puunu juve, tsejtaa junu pai tuti jumulanu pai cha'li jumula main main ñalla'
    pu' juntsanu ka' yali' taji tajiinu.
  bod-N: ཡང་གསེར་གྱི་ཨ་ལོང་གཉིས་བཟོ་དགོས་ཏེ་མུ་ཁྱུད་ཀྱི་འོག་ནས་ཁ་གཏད་ཀྱི་ལོགས་གཉིས་ཀར་སྦྱོར་དང་།
    དེ་ནི་རྒྱུག་པ་གཉིས་བསྐོན་ས་ཡིན་ལ། དེས་སྤོས་ཁྲི་འཁུར་དགོས་པའི་ཕྱིར་རོ། །
  sna-sna: uye uite hata mbiri kumativi akatarisana. Kuti dzibate mapango anoshandiswa
    kuitakura.
  spa-BLM: Le harás dos anillos de oro debajo de su moldura; en sus dos costillas,
    en sus dos lados los harás; y servirán de lugares para las varas que servirán
    de sostén.
  cac-cac: A d'a yalan̈ stitac chi', ata' tz'och chab'chab'oc argolla nab'a oro d'a
    schab'il pac'an̈. A d'a yool chi' tz'ec' te' sb'achlab'il yic syal sb'achchaji.
  swh-ULB: Kisha utaifanyia pete mbili za dhahabu, chini ya ukingo wake katika mbavu
    zake mbili, katika pande zake mbili utazifanya; nazo zitakuwa mahali pa kuitia
    miti ya kuichukulia madhabahu.
  bel-bel: пад вянком яго на двух кутах яго зрабі два колцы з золата; зрабі іх абапал
    яго; і будуць яны ўлогваю пад жэрдкі, каб насіць яго на іх;
  deu-ELBBK: 'Und mache ihm zwei Ringe aus Gold unter seinen Kranz: An seine beiden
    Seiten sollst du sie machen, an seine beiden Wände; und sie sollen zu Behältern
    sein für die Stangen, um ihn mit denselben zu tragen.'
  mbb-OT: Ne vaal kew te zezuwa he ebpen-iringen te rintì he vulawan he para idtaud
    diyà te zizalem duen te ribiti ziyà te pesiziveluyà duen te pemuhatà, he para
    edteuzan te menge tival he idtival kayi.
  mal-2015: ചുമക്കേണ്ടതിന്നു തണ്ടു ചെലുത്തുവാൻ അതിന്റെ വക്കിന്നു കീഴെ ഇരുപുറത്തും
    ഈരണ്ടു പൊൻവളയവും ഉണ്ടാക്കേണം. അതിന്റെ രണ്ടു പാർശ്വത്തിലും അവയെ ഉണ്ടാക്കേണം.
  gup-gup: Dja mak ngurrimarnbu kunkarrngbakmeng wirlmurrng gold rings dja ngurrikurrmen
    kanjdji kore manbalabala kawakbun bokenh bokenh kore kurrid bokenh. Kaluk nahni
    rings kakarrme mandulkkuyeng bokenh bu bininj kabirrikanahkan nawu altar.
  gvs-gvs: Ikavava, e rini aiyuwo goura simadagidi, ana papa kikina go, sobuyekoina
    goi sikaupatukoidi, dadavina tayamo, dadavina tayamo. Riniyadi moe aitakeo manudi.
  rmc-rmc: Pal soduj seri prichude o somnakune kružki tel o pasos avke, hoj prekal
    o kružki te predžan o dručki, hoj pes te del te hordinel.
  nlg-nlg: Tana sarana na gold to kabe kililia nia na bela, ko talui ga erua na ringi
    gold, sakai ilevu ma ruani ilevuna na bela, na vatei torovaghiniani na ghai ni
    holaa.
  pes-OPV: و دو حلقه زرین برایش در زیر تاجش بساز، بر دو گوشه‌اش، بر هر دو طرفش، آنها
    را بساز. و آنها خانه‌ها باشدبرای عصاها، تا آن را بدانها بردارند.
  ron-1924: Дедесубтул кунуний, сэ-й фачь доуэ вериӂь де аур, де амындоуэ латуриле,
    ын челе доуэ унгюрь, пентру пунеря друӂилор каре вор служи ла дучеря луй.
  ben-OBCV: সেই ছাঁচের তলায় বেদিটির জন্য সোনার দুটি আংটা তৈরি কোরো—বেদিটি বহন করার
    ক্ষেত্রে ব্যবহৃত খুঁটিগুলি ধরে রাখার জন্য বিপরীত দিকগুলির প্রত্যেকটিতে দুটি দুটি
    করে আংটা তৈরি কোরো।
  som-som: Oo qarkeeda hoostiisa waa inaad laba siddo oo dahab ah ugu yeeshaa labada
    rukun; labada dhinac waa inaad sidaas u yeeshaa, oo waxay u noqon doonaan meelihii
    ulaha lagu qaado laga gelin lahaa.
  lat-VUC: et duos annulos aureos sub corona per singula latera, ut mittantur in eos
    vectes, et altare portetur.
  eng-ASVBT: And two golden rings shalt thou make for it under the crown thereof;
    upon the two ribs thereof, upon the two sides of it shalt thou make them; and
    they shall be for places for staves wherewith to bear it.
  ita-1885: Fagli ancora due anelli d'oro disotto a quella sua corona, a' due suoi
    cantoni; falli da due dei suoi lati; e sieno per mettervi dentro le stanghe, per
    portar l'Altare con esse.
  eng-LXXUP: And thou shalt make under its wreathen border two rings of pure gold;
    thou shalt make it to the two corners on the two sides, and they shall be bearings
    for the staffs, so as to bear it with them.
  eng-ULB: You must make two golden rings to be attached to it under its border on
    its two opposite sides. The rings must be holders for poles to carry the altar.
  spa-VBL: Hagan dos anillos de oro para el altar y pónganlos debajo de la moldura,
    dos a ambos lados, para sostener las varas para llevarlo.
  fra-_FOB: Tu lui feras aussi deux anneaux d'or au-dessous de son couronnement, à
    ses deux côtés. Tu les mettras aux deux côtés, et ce sera pour recevoir les barres
    qui serviront à le porter.
  mal-mal: ചുമക്കേണ്ടതിന് തണ്ട് ഇടുവാൻ അതിന്റെ വക്കിന് കീഴെ ഇരുപുറത്തും രണ്ട് പൊൻവളയവും
    ഉണ്ടാക്കണം. അതിന്റെ രണ്ട് വശത്ത് അവയെ ഉണ്ടാക്കണം.
  urd-GVR: Sone ke do kaṛe banā kar inheṅ us jhālar ke nīche ek dūsre ke muqābil pahluoṅ
    par lagānā. In kaṛoṅ meṅ qurbāngāh ko uṭhāne kī lakaṛiyāṅ ḍālī jāeṅgī.
  suz-BL: मिनु सुन के मुन्‍द्रा निक्‍‍निक्‍शी सेल्‍पाइक्‍चा माल्‍नेवे। मेको मुन्‍द्रा
    धूप चोतीके आ सिरपेच खोदेंशो सुर आ दी निम्‍फा पटटी गे क्‍येप्‍पाइक्‍चा माल्‍नेवे।
    मेको कुरतीक कोक्‍के आन कली शुइक्‍तीक दुम्‍ब।
  ita-1927: E gli farai due anelli d’oro, sotto la ghirlanda, ai suoi due lati; li
    metterai ai suoi due lati, per passarvi le stanghe che serviranno a portarlo.
  ckb-ckb: دوو ئەڵقەی زێڕینیشی بۆ دروستبکە، لەژێر چوارچێوەکەیەوە، لەسەر هەردوو لایەکەی
    دروستی بکە، بۆ ئەوەی ببنە گیرە بۆ دوو دار بۆ ئەوەی پێیان هەڵبگیرێت.
  eng-BBE: Under the edge on the two opposite sides, you are to make two gold rings,
    to take the rods for lifting it.
  kan-OKCV: ಅದರ ಗೋಟಿನ ಕೆಳಗೆ ಎರಡು ಬದಿಗಿರುವ ಎರಡು ಮೂಲೆಗಳಲ್ಲಿ ಎರಡು ಬಂಗಾರದ ಬಳೆಗಳನ್ನು ಮಾಡಬೇಕು.
    ಇವುಗಳನ್ನು ಹೊರುವುದಕ್ಕಾಗಿ ಅವುಗಳಲ್ಲಿ ಕೋಲುಗಳನ್ನು ಸಿಕ್ಕಿಸಬೇಕು.
  bbb-bbb: Areme nine kuke gorodi ijia rini tiki inokiro kiro inokiro amaeriana ke
    fata biruame ijadufuo rotire guegue ijia kiriaekina ja giene kena ijia uniana
    gie oenoedufuo.
  tam-2017: அந்த விளிம்பின்கீழே அதின் இரண்டு பக்கங்களிலும் அதைச் சுமக்கும் தண்டுகளின்
    இடங்களாகிய அதின் இரண்டு பக்கத்து இரண்டு மூலைகளிலும் இரண்டு பொன் வளையங்களை உண்டாக்கவேண்டும்.
  spa-RV-1909: Le harás también dos anillos de oro debajo de su corona á sus dos esquinas
    en ambos lados suyos, para meter los varales con que será llevado.
  ron-BTF: Și să îi faci două inele de aur sub coroana acestuia, la cele două colțuri
    ale lui, fă-le pe cele două părți ale lui; și ele vor fi locuri pentru drugi,
    pentru a-l purta cu totul.
  eng-WEBP: You shall make two golden rings for it under its molding; on its two ribs,
    on its two sides you shall make them; and they shall be for places for poles with
    which to bear it.
  eng-FBV: Make two gold rings for the altar and attach them below the trim, two on
    both sides, to hold the poles to carry it.
  nld-1939: Onder dat loofwerk moet ge aan weerskanten twee gouden krammen aanbrengen,
    die dienen voor de handbomen, waarmee het gedragen wordt.
  nch-BL: Nojquiya xijchihuili nahui anillo ten oro, ome ipan se lado campa inacasta
    huan ne ome ipan seyoc inacasta. Huan ipan nopa anillos anquicalaquise nopa cuahuit
    huehueyac para ica anquihuicase.
  vie-1934: Dưới đường viền đó, nơi hai bên, hãy làm hai cái khoen bằng vàng, để xỏ
    đòn dùng đặng khiêng.
  hin-CV: इसकी किनारियों के नीचे सोने के दो-दो कड़े लगवाना. और इसको इन डंडे के द्वारा
    उठाने के लिए ही दोनों तरफ कड़े लगवाना जो आमने-सामने हो.
  eng-OURB: You shall make two golden rings for it under its molding; on its two ribs,
    on its two sides you shall make them; and they shall be for places for poles with
    which to bear it.
  spa-BES: Debajo del borde en los dos lados opuestos, debes hacer dos anillos de
    oro, para tomar las varillas para levantarlo.
  tdx-tdx: Anefeo ravake volamena roe ambane’ i soñi’ey, le añ’ila’e roe ty itsenea’o
    iareo ho fitanañe o bao-pitakonañeo.
  vid-vid: Kogongomanya pete mbili za zahabu na kuziwika hasi ha lusila lwake kuli
    banzi mbili zilingilola, azo pete zobatilila mipichilo mhela wa kupika.
  eng-OKE: And two rings of gold shalt thou make to it under its crown, upon its top
    corners, at its two sides and it shall be for the places of the staves by which
    to carry it.
  tha-KJV: จงทำห่วงทองคำสองห่​วง ติ​ดไว้​ใต้​กระจั​งด​้านละห่วงตรงกันข้าม ห่วงนั้นสำหรับสอดใส่​ไม้​คานหาม
  por-BR-2018: Tu lhe farás também dois anéis de ouro debaixo de sua coroa a seus
    dois cantos em ambos lados seus, para meter as varas com que será levado.
  deu-ELO: 'Und mache ihm zwei Ringe von Gold unter seinen Kranz: an seine beiden
    Seiten sollst du sie machen, an seine beiden Wände; und sie sollen zu Behältern
    sein für die Stangen, um ihn mit denselben zu tragen.'
  eng-WYC-2018: and two golden circles under the crown by all sides, that bars be
    put into those rings, and so the altar be borne. (and thou shalt fasten two gold
    rings under the band on each side, so that bars can be put through those rings,
    and the altar can be carried.)
  epo-epo: Kaj du orajn ringojn faru al ĝi sub ĝia krono, sur ĝiaj du lateroj; sur
    du flankoj faru ilin; kaj ili estu ingoj por stangoj, per kiuj oni portu ĝin.
  uig-PIN: Uningƣa altundin ikki ⱨalⱪa yasap, uning girwikining astiƣa bekitkin; ularni
    ikki yeniƣa udulmu’udul bekitkin. Huxbuygaⱨni kɵtüridiƣan ikki baldaⱪni selix
    üqün bularni huxbuygaⱨning ikki tǝripigǝ orunlaxturƣin.
  beo-beo: Amo oloda gaguli masa:ne, gouli gasisalasu aduna hamone, fugalegei amo
    hagudu la:di amola la:di, gaguli ahoasu ifa amoga sanasima:ne lala:gilisima.
  tpi-OTNT: Na wokim tupela ring gol na pasim wanpela long wanpela sait na wanpela
    long narapela sait bilong putim diwai bilong karim dispela alta. Pasim dispela
    tupela ring daunbilo klostu long dispela gol yupela i bin pasim long arere.
  hau-SA: Ka yi zobai biyu na zinariya domin bagade a ƙarƙashin zubin, biyu a gefe
    da gefe su fuskanci juna, don su riƙe sandunan da ake amfani da su don ɗaukarsa.
  uig-LAT: Uninggha altundin ikki halqa yasap, uning girwikining astigha békitkin;
    ularni ikki yénigha udulmu’udul békitkin. Xushbuygahni kötüridighan ikki baldaqni
    sélish üchün bularni xushbuygahning ikki teripige orunlashturghin.
  nde-nde: Yenza amasongo egolide amabili e-alithare abe ngaphansi komqolo emaceleni
    amabili ehlukeneyo ukuba abambe imijabo yokulithwala.
  ton-ton: 'Pea te ke ngaohi ki ai ʻae kavei koula ʻe ua, ʻi lalo ʻi he tatā, ʻo ofi
    ki hono tuliki ʻe ua, ke ke ngaohi ia ki hono faʻahi ʻe ua: pea ko e ʻaiʻanga
    ia ʻoe ongo ʻakau ke haʻamo ʻaki.'
  ces-1613: Po dvou také kruzích zlatých uděláš u něho, pod korunou ve dvou úhlech
    jeho, po obou stranách jeho; a skrze ně provlečeš sochory, aby nošen byl na nich.
  eng-WMB: You shall make two golden rings for it under its molding; on its two ribs,
    on its two sides you shall make them; and they shall be for places for poles with
    which to bear it.
  tam-TCV: தூபபீடத்தின் தங்க விளிம்புச்சட்டத்துக்குக் கீழே இரண்டு தங்க வளையங்களை இரண்டு
    பக்கங்களிலும் அமைக்கவேண்டும். அதைச் சுமப்பதற்கான கம்புகளை அதற்குள் மாட்டும்படி
    எதிரெதிராக அவைகளை அமைக்கவேண்டும்.
  ceb-ULB: Buhatan ninyo ug duha ka mga liningin nga bulawan aron ipakabit kini ilalom
    sa duha ka nag-atbang nga mga kilid. Ang mga liningin kinahanglan mao ang kabitanan
    sa mga dayonganan aron dayongan ang halaran.
  pol-UBG: Pod listwą, na dwóch jego narożnikach, po obu jego stronach, uczynisz też
    dwa złote pierścienie, a przez nie przewleczesz drążki, aby był na nich noszony.
  urd-GVU: سونے کے دو کڑے بنا کر اِنہیں اُس جھالر کے نیچے ایک دوسرے کے مقابل پہلوؤں
    پر لگانا۔ اِن کڑوں میں قربان گاہ کو اُٹھانے کی لکڑیاں ڈالی جائیں گی۔
  deu-1912: und zwei goldene Ringe unter dem Kranz zu beiden Seiten, daß man Stangen
    darein tue und ihn damit trage.
  ntj-ntj: '@see-verse:EXO.030.003'
  kan-2017: ಅದರ ತೋರಣದ ಕೆಳಗೆ ಯಜ್ಞವೇದಿಯ ಎರಡು ಪಾರ್ಶ್ವಗಳಲ್ಲಿ ಎರಡೆರಡು ಚಿನ್ನದ ಬಳೆಗಳನ್ನು
    ಮೂಲೆಗಳಲ್ಲಿಯೇ ಹಾಕಿಸಬೇಕು. ಯಜ್ಞವೇದಿಯನ್ನು ಹೊರುವುದಕ್ಕೆ ಕಂಬಗಳನ್ನು ಅವುಗಳಲ್ಲಿ ಸೇರಿಸಬೇಕು.
  ena-ena: Vadɨm agadɨ havahava saŋ lɨba golɨ hakɨ ahica agɨladɨ viavɨla vadɨm agadɨ
    madɨŋ limu limu hɨvɨ lamavɨm uami. Lɨba golɨ cɨliŋ cɨki haŋala haŋala ifuhafiavɨbali
    agadɨ lɨhu heŋ ala lɨba golɨ hakɨ agɨladɨ lamavɨm uami.
  yap-yap: Mag ngongliy l’agruw i luwaw ni fen e fek, ngan tay reb u barba’ ma reb
    nga barba’ u tan fare thal i gol u mirichlen ni gil’ e mat’ ni ngu’un fek.
  hlt-MCSB: A vae rhoi kah a khopnah hmui ah sui kutcaeng panit saii pah. A vae rhoi
    kah na saii phoeiah tah te kah te hmueihtuk aka kawt ham thingpang rholhnah la
    om saeh.
  mdy-ETH: ላምዖ ዎርቄ ዢኢሮ ኮሺ ዒንጎ ቤዜሎ ኬዶንዶ ዛጳሢ ሚፃ ጌላንዳ፥ ዎርቆና ኮሺንቴ ዳኣሮ ዴማ ዓይሤ።
  twi-ASANTE: Fa sikakɔkɔɔ nkawa mmienu bobɔ afɔrebukyia no afanu no nkyɛn mu ase
    na wɔde nnua a wɔde bɛsoa no awurawura mu.
  eng-WEBU: You shall make two golden rings for it under its molding; on its two ribs,
    on its two sides you shall make them; and they shall be for places for poles with
    which to bear it.
  bnp-bnp: O rata na gol a halui ge rua, o rua koea tara, na tabeke lake tara, ne
    vona ni rodo dili a binole. O kolotata ra halui nga polotano tabukoi na gol, o
    kolotata na harehare.
  wal-wal: He worqqa tigettaappe garssaara ixaanaa cuwayiyo saaxiniyaayyo worqqaappe
    naa77u sagaayota medhdha; yaatada ya baggaaranne ha baggaara naa77aa naa77aa oitta.
    Hegeeti tokkiyo wode kasota aattanaassi maaddanaassa.
  spa-PDDPT: Además le harás dos argollas de oro debajo de su moldura en sus dos extremos,
    en ambos lados, para meter las varas con las cuales será llevado.
  gun-gun: Ha'e gui rembojeguaague yvyĩve'i rejapo avi 'rã mokoĩ inhapyĩ va'e ouro
    guigua. Jovaive re 'rã remoĩ. Ha'e va'e rupi remboaxa 'rã yvyra po'i'i altar peraa
    aguã.
  agu-BL: Nin tzak' yi cornisa'tz ba'n tz'oc cyaj argoy yi oro cu'n. Cucob le jalajchak.
    Na xconk tan toque'n jun k'a'j tan palche'n.
  ilo-ULB: Masapul a mangaramidka iti dua a balitok a singsing a maikapet iti daytoy
    nga iti sirok ti ikingna iti dua nga agsumbangir a sikiganna. Dagiti singsing
    ket isu iti mangtengngel kadagiti assiw tapno maaawit ti altar.
  kpg-kpg: Heia ono buulei aamo mee e lua gi nia goolo, hauhia nia maa gi baahi lala
    taalinga o nia baahi e lua, e daahi laagau aamo.
  uig-ARA: ئۇنىڭغا ئالتۇندىن ئىككى ھالقا ياساپ، ئۇنىڭ گىرۋىكىنىڭ ئاستىغا بېكىتكىن؛
    ئۇلارنى ئىككى يېنىغا ئۇدۇلمۇئۇدۇل بېكىتكىن. خۇشبۇيگاھنى كۆتۈرىدىغان ئىككى بالداقنى
    سېلىش ئۈچۈن بۇلارنى خۇشبۇيگاھنىڭ ئىككى تەرىپىگە ئورۇنلاشتۇرغىن.
  sus-sus: I xa suxuse digilinxi firin yailan xɛɛma ra sɛrɛxɛbade sɛɛti firinyie ma
    a dɛ kiri labe ra, wuri kuyee soma naxee kui a xaninfe ra.
  pon-2006: Wiahda rihng riau mehn wisik oh kihdiong pahn keile ko pali riau mehn
    kolada tuhke riapwoat mehn wa pei sarawio.
  ksd-ksd: Ma una mal tar ra ivu ngovo na goled ta ra ura nguna, ta ra ura paparaina,
    ta ra vavai ra mamar kikil, upi da ule tar ta kip tana ba da kip ia me.
  tur-YTC: Pervazının altına iki altın halka yapacaksın; iki yanları üzerinde, iki
    tarafa yapacaksın; bunlar onu taşıyacak sırıklar için yer olacak.
  grc-BRENT: Καὶ δύο δακτυλίους χρυσοῦς καθαροὺς ποιήσεις ὑπὸ τὴν στρεπτὴν στεφάνην
    αὐτοῦ, εἰς τὰ δύο κλίτη ποιήσεις ἐν τοῖς δυσὶ πλευροῖς· καὶ ἔσονται ψαλίδες ταῖς
    σκυτάλαις, ὥστε αἴρειν αὐτὸ ἐν αὐταῖς.
  ind-AYT: Kamu harus membuat dua gelang emas di bawah bingkainya dan kamu harus membuatnya
    pada dua sisinya karena itu akan menjadi tempat tongkat pengusung, yang dengannya
    mazbah itu dapat diusung.
  nya-nya: Upange mphete ziwiri zagolide ndipo uzilumikize ku guwa mʼmunsi mwa mkombero,
    mphete ziwiri ku mbali zonse ziwiri zoyangʼanana. Mphetozo zizigwira nsichi zonyamulira
    guwalo.
  hrv-hrv: Načini mu dva zlatna koluta. Pričvrsti mu ih s dviju suprotnih strana ispod
    završnog pojasa. Kroz njih će se provlačiti motke za nošenje.
  mps-mps: Tama te ni munama, te alta tolabo madi te alta me badu gaga nigiyu, me
    badu te gaga nigibadi yao. Tama te gaga nigali nai si te aiyadu te alta bobegelali
    gol pąde dagego te sesegede kęnao.
  tpi-tpi: Na wokim tupela ring gol na pasim wanpela long wanpela sait na wanpela
    long narapela sait bilong putim diwai bilong karim dispela alta. Pasim dispela
    tupela ring daunbilo klostu long dispela gol yupela i bin pasim long arere.
  dan-1931: og du skal sætte to Guldringe under Kransen på begge Sider, på begge Sidestykkerne
    skal du sætte dem til at stikke Bærestænger i, for at det kan bæres med dem;
  vie-OVCB: Làm mỗi bên hai khoen vàng gắn ngay bên dưới đường viền, để giữ đòn khiêng.
  guj-2017: એની બે સામસામી બાજુઓએ કિનારીની નીચે ઉપાડવાના દાંડા ભેરવવા માટે સોનાનાં
    બબ્બે કડાં મૂકવાં.
  pon-2006A: Wiahda rihng riau mehn wisik oh kihdiong pahn keile ko pali riau mehn
    kolada tuhke riapwoat mehn wa pei sarawio.
  por-BRBSL: Você fará dois anéis de ouro para ele sob sua moldagem; em suas duas
    costelas, em seus dois lados você os fará; e eles serão para lugares para postes
    com os quais o suportará.
  cth-cth: Arai pacawpnae rahim vah suilaikaw kahni touh na sak han. Avangvanglah
    na ta vaiteh, hothateh kâkayawtnae acung hrawt nahane doeh.
  twi-twi: Fa sikakɔkɔɔ nkaa abien hyehyɛ mmuano no a ɛwɔ afanu no ase na wɔde nnua
    a wɔde bɛsoa no awurawura mu.
  hlt-hlt: A vae rhoi kah a khopnah hmui ah sui kutcaeng panit saii pah. A vae rhoi
    kah na saii phoeiah tah te kah te hmueihtuk aka kawt ham thingpang rholhnah la
    om saeh.
  tbz-SIM: kɛ́ dì ɑ̃nnɛ́ dɛsɔɔmɑ́mɑ́nnɛ̀ dɛ̀dɛ́rɛ̀ bɑ́ kùù píkù, mɛsɔɔ nkpɛ̃ ndɛ kó
    difũ̀ɔ̃̀. Di yóó dɛ ntɔ̃nnɛ́ ipɑ̀ɑ̀ti kɛ́ ndì tɔunɛ̀.
  msy-2020: Egh gol ringɨn pumuningɨn ingarigh, tam isɨ vongɨn a ikegh, egh vongɨn
    tam ikegh. Ia ringɨn kamning isɨ golɨn ruarir an mɨriabar ikeghamimɨn apengan
    aning ikegh. Ringɨn kamning ofa gamir dakozim atersɨ tememning aning daghuam.
  azb-azb: Onun üçün iki qızıl halqa düzəlt; qarşı-qarşıya olan iki yanda, zolağın
    altında düzəlt. Bu onu aparan şüvüllərin keçdiyi yerlər olsun.
  eng-DBY: And two rings of gold shalt thou make for it under its border; by its two
    corners shalt thou make [them], on the two sides thereof; and they shall be for
    receptacles for the staves, with which to carry it.
  hin-2017: और इसकी बाड़ के नीचे इसके आमने-सामने के दोनों पल्लों पर सोने के दो-दो
    कड़े बनाकर इसके दोनों ओर लगाना, वे इसके उठाने के डंडों के खानों का काम देंगे।
  wol-KYG: Ñaari noppi wurus nga koy sàkkal ci ron kéméj gi. Féetaleel nopp yi ci
    ñaari wetam, ñu jàkkaarloo, di téye banti njàppu, yi ñu koy yóbboo.
  bjr-bjr: Koorannai qaara qanda aanaanu auqusee dinni moo dinni moo quqasaifanoo
    qaindusi fandinna saqarina atukaramma qumaraani.
  eng-YLT: and two rings of gold thou dost make to it under its crown; on its two
    ribs thou dost make [them], on its two sides, and they have become places for
    staves, to bear it with them.
  eng-WYC-2017: and two golden circles under the crown by all sides, that bars be
    put into those rings, and so the altar be borne.
  eng-WMBB: You shall make two golden rings for it under its moulding; on its two
    ribs, on its two sides you shall make them; and they shall be for places for poles
    with which to bear it.
  urd-GVH: सोने के दो कड़े बनाकर इन्हें उस झालर के नीचे एक दूसरे के मुक़ाबिल पहलुओं
    पर लगाना। इन कड़ों में क़ुरबानगाह को उठाने की लकड़ियाँ डाली जाएँगी।
  rug-rug: Mamu taveti karua palepalekeana riṉi qolo, mamu va sotoi pa kaurudi ri
    karua kalina sapu ta pokoe qolo, pude tuqei sari na huda palepalekeana.
  gaz-gaz: Iddoo aarsaa sanaafis marsaawwan warqee isaatii gaditti qubeelaawwan warqee
    lama tolchi; qubeelaawwan kanas akka isaan danqaraawwan ittiin iddoo aarsaa baatan
    qabataniif gamaa gamanaan cinaacha lamaanitti tolchi.
  fra-LSG: Tu feras au-dessous de la bordure deux anneaux d’or aux deux côtés; tu
    en mettras aux deux côtés, pour recevoir les barres qui serviront à le porter.
  yal-yal: I xa tami raso yinla xɛma daxin firin nafala wusulan ganden ɲinginne bun
    ma alogo a tongo tamine xa raso a fɔxɔ firinne ra.
  haw-1868: A e hana oe i mau apo gula nona elua, malalo iho o kona lei; ma kona mau
    kihi, ma na aoao elua ona kau e hana'i ia mea; i mau wahi ia no na auamo e lawe
    ai i ke kuahu.
  arb-NAV: وَثَبِّتْ عَلَى كُلٍّ مِنْ جَانِبَيْهِ تَحْتَ الإِطَارِ، حَلْقَتَيْنِ مَصْنُوعَتَيْنِ
    مِنَ الذَّهَبِ، لِتَضَعَ فِيهِمَا عَصَوَيْنِ يُحْمَلُ الْمَذْبَحُ بِهِمَا.
  ewe-ewe: Wɔ sikagagɔdɔ̃e eve ɖe atsyɔ̃ɖonu la te, ɖe eƒe axa eveawo, be woatsɔ vɔsamlekpui
    la kɔtiwo aƒo ɖe wo me.
  eng-LEE: And two rings of gold shalt thou make for it beneath its crown, on its
    two corners shalt thou make them, upon both its sides; and they shall be as receptacles
    for the staves to bear it by means of them.
  asm-FB: তুমি সোণৰ দুটা আঙঠি গঢ়াই, কিনাৰৰ তলত দুই কাষৰ দুই চুকৰ ওপৰত লগাবা। বেদীটো
    বৈ নিবলৈ আঙঠি দুটা কানমাৰি সুমুউৱাৰ ঠাই হ’ব।
  sus-A: عِ شَ سُشُسٍ دِفِلِنشِ قِرِن يَءِلَن شّيمَ رَ سّرّشّبَدٍ سّيتِ قِرِنيِيٍ
    مَ عَ دّ كِرِ لَبٍ رَ، وُرِ كُيٍيٍ سٌمَ نَشٍيٍ كُي عَ شَنِنقٍ رَ.
  fra-SBL: Tu lui feras deux anneaux d'or sous la moulure ; tu les feras sur ses deux
    côtes, sur ses deux côtés, et ils serviront d'emplacements pour des perches qui
    serviront à le porter.
  hbo-hbo: וּשְׁתֵּי֩ טַבְּעֹ֨ת זָהָ֜ב תַּֽעֲשֶׂה־לֹּ֣ו ׀ מִתַּ֣חַת לְזֵרֹ֗ו עַ֚ל
    שְׁתֵּ֣י צַלְעֹתָ֔יו תַּעֲשֶׂ֖ה עַל־שְׁנֵ֣י צִדָּ֑יו וְהָיָה֙ לְבָתִּ֣ים לְבַדִּ֔ים
    לָשֵׂ֥את אֹתֹ֖ו בָּהֵֽמָּה׃
  eng-WYCLIFFE: '`bi cumpas, and twei goldun serclis vndur the coroun by alle sidis,
    that barris be put in to the serclis, and the auter be borun.'
  piu-2006: '@see-verse:EXO.030.003'
  pjt-pjt: '@see-verse:EXO.030.003'
  cwe-cwe: Kwizaitendela mhete mbili za zahabu na kuziguma hasi muna ulukingo lwa
    mbavu zake mbili zoziilola, mhete izo zizasang'haniligwa kwamhilila mibiki lusita
    lwa kuipapila.
  kik-kik: Thondekera kĩgongona kĩu mĩrĩnga ĩĩrĩ, ũmĩoherere thĩ wa mũcibi ũcio, ĩĩrĩ
    mwena ũmwe, na ĩĩrĩ mwena ũrĩa ũngĩ ĩnyiitagĩrĩre mĩtĩ ĩrĩa mĩraaya ĩtũmagĩrwo
    gũgĩkuua.
  fra-NCL: 'Tu feras pour lui deux anneaux d’or, au-dessous de la guirlande, sur ses
    deux arêtes : tu les feras aux deux côtés, pour recevoir les barres qui serviront
    à le porter.'
  cek-AK: Sui hoi sak ih aqai tlim hae bang hoi ho bangah kangbuet luet akhaw hnetto
    sui hoiah sah ah; to kangbuet luet akhaw loe hmaicam aput naah thing hawthaih
    akhaw ah om tih.
  cuk-cuk: Deginbali, ormar-mullugalad-urba olua-bela-olobiid gwabo, e-dikarmargi
    be nasikoed, adi, nabir suarmar-suitigwad egi dogega, aba nabir selegegar.
  uig-CYR: Униңға алтундин икки һалқа ясап, униң гирвикиниң астиға бекиткин; уларни
    икки йениға удулму удул бекиткин. Хушбуйгаһни көтиридиған икки балдақни селиш
    үчүн буларни хушбуйгаһниң икки тәрипигә орунлаштурғин.
  tel-2017: దానికి బంగారంతో నాలుగు గుండ్రని కొంకీలు తగిలించి, ఒక వైపు రెండు కమ్మీలు,
    ముందు భాగంలో రెండు గుండ్రని కమ్మీలు ఉండేలా దాని నాలుగు కాళ్లకు వాటిని తగిలించాలి.
  hat-BSA: Ou va fè de wondèl an lò pou li anba bòdi li. Ou va fè yo sou de fas kote,
    ki opoze yo, e yo va soutyen pou poto ki sèvi pou pote li yo.
  kos-kos: Orala luo ring gold an nu kac mwe utuk, oakeang nu ye patun ke siska luo
    an, tuh in sruok srenenu lukwa ma ac sang sruhk.
  hbo-WLC: וּשְׁתֵּי֩ טַבְּעֹ֨ת זָהָ֜ב תַּֽעֲשֶׂה־לּ֣וֹ ׀ מִתַּ֣חַת לְזֵר֗וֹ עַ֚ל
    שְׁתֵּ֣י צַלְעֹתָ֔יו תַּעֲשֶׂ֖ה עַל־שְׁנֵ֣י צִדָּ֑יו וְהָיָה֙ לְבָתִּ֣ים לְבַדִּ֔ים
    לָשֵׂ֥את אֹת֖וֹ בָּהֵֽמָּה׃
  ibo-ibo: Kpụnye mgbaaka ọlaedo abụọ nʼokpuru ihe ahụ akpụlitere akpụlite, abụọ na
    ncherita ihu akụkụ ọbụla, ebe ga na-ejide mkpara e ji ebu ya.
  ory-ory: ପୁଣି, ତହିଁର କାନ୍ଥି ତଳେ ଦୁଇ ପାର୍ଶ୍ୱର ଦୁଇ କୋଣ ନିକଟରେ ସ୍ୱର୍ଣ୍ଣର ଦୁଇ ଦୁଇ କଡ଼ା
    କରିବ; ଆଉ ତାହା ବହନାର୍ଥକ ସାଙ୍ଗୀର ଘରା ହେବ।
  chk-chk: Kopwe föri ruofoch ring seni kolt o apacheretä fän alingan we me epek,
    kopwe pwal föri ina usun me epek. Iwe, ekewe ämwär repwe sökulong lon ekewe ring
    pwe aramas repwe tongeni ämwära.
  rop-rop: Yu garra meigim dubala golwan ring blanga garrimap det teibul, en yu garra
    pudum det dubala ring tusaid langa det teibul andanith langa det benpat,
  ukr-1871: І дві каблучки золоті зробиш до його під вінцем його. По обох боках його
    поробиш їх, і будуть вони про жердки, щоб носити його ними.
  bch-bch: Be gadio ngan lapinga toa oa, apatoi koea gol rua, ede ngan isal iadag,
    be ede pade ngan isal iadag, ta iman sig ad sabunnga ngan popou aea bisinga.
  deu-1951: und je zwei goldene Ringe unter dem Kranz; neben seinen beiden Ecken sollst
    du sie machen zu seinen beiden Seiten, daß man Stangen darein stecken und ihn
    damit tragen kann.
  eng-JPS: And two golden rings shalt thou make for it under the crown thereof, upon
    the two ribs thereof, upon the two sides of it shalt thou make them; and they
    shall be for places for staves wherewith to bear it.
  srp-1865: I naèini mu po dva bioèuga zlatna ispod vijenca na dva ugla njegova s
    obje strane, i kroz njih æeš provuæi poluge da se može nositi.
  lug-lug: Wansi w’omuge, mu mbiriizi z’ekyoto zombi, kolerawo empeta bbiri eza zaabu,
    okuyisaamu emisituliro gyakyo nga waliwo gye kitwalibwa.
  heb-heb: ושתי טבעת זהב תעשה לו מתחת לזרו על שתי צלעתיו תעשה על שני צדיו והיה לבתים
    לבדים לשאת אתו בהמה׃
  ben-IRV: আর সেই সোনার পাতের নীচে দুই বিপরীত ধারে কোণের কাছে দুটি করে সোনার বালা
    তৈরী করবে; বালাগুলি বেদি বয়ে নিয়ে যাওয়ার জন্য বহন দণ্ডের ঘর হবে।
  pan-pan: ਤੂੰ ਉਹ ਦੇ ਲਈ ਸੋਨੇ ਦੇ ਦੋ ਕੜੇ ਉਸ ਦੀ ਬਨੇਰੀ ਦੇ ਹੇਠ ਉਸ ਦੇ ਦੋਹਾਂ ਪੱਲਿਆਂ ਉੱਤੇ
    ਉਸ ਦੇ ਦੋਹੀਂ ਪਾਸੀਂ ਬਣਾਈਂ। ਉਹ ਉਸ ਦੇ ਚੁੱਕਣ ਲਈ ਚੋਬਾਂ ਦੇ ਥਾਂ ਹੋਣ।
  mya-JVB: ရွှေတန်ဆာ အောက်၊ ပလ္လင် တဘက် တချက်ထောင့်၌ ရွှေ ကွင်း နှစ် ကွင်းကို လုပ်
    ၍၊ ပလ္လင် ထမ်း စရာ ထမ်းဘိုး နေရာ ဖြစ် ရမည်။
  hmo-hmo: Rini rua be golo dekena amo do umui karaia, pata ena isena henunai inai
    rini do umui kwatua, ta pata ena kahana dekenai, ma ta pata ena kahana dekenai.
    Pata huaia totona au rua be inai rini rua lalonai do umui toia vareai.
  urd-urd: और तू उस ताज के नीचे उसके दोनों पहलुओं में सोने के दो कड़े उसकी दोनों तरफ़
    बनाना। वह उसके उठाने की चोबों के लिए ख़ानों का काम देंगे।
  rus-SYN: под венцом его на двух углах его сделай два кольца из чистого золота; сделай
    их с двух сторон его; и будут они влагалищем для шестов, чтобы носить его на них;
  bqc-SIM: Vua zã pi kpɛla ń kpɛleo mɛ̀n plapla, ní pɛ́pɛ zã pↄ́ wa blèwà zĩ́lɛ
    oi, kɛ́ wà e lipↄ̃ↄↄ sↄlↄsↄlↄu tulaletikatɛakĩipi sɛbↄ ũ.
  tcz-CHONGTHU: Hiche maicham a manchah dia chu sana chaokol nijen nalhah ding, hiche
    chaokol teni chu maicham alang alang a sana ki jeppah na noiya abil na sem ma
    na ba peh chehcheh ding ahiye. Hiche chaokol teni sung a chu moljol ki thillut
    ding chu teng maicham chu kiputna ding ahi.
  mar-mar: त्या कंगोऱ्याखाली वेदीच्या एकमेकीच्या विरूद्ध बाजूंना सोन्याच्या दोन दोन
    गोल कड्या असाव्यात; त्यांच्यात दांडे घालून वेदी उचलून नेण्याकरता त्यांच्या उपयोग
    होईल.
  qub-qub: Cada isquïnanmanna churanqui goripita rurashayqui arguyllacunata. Chaytaga
    churanqui chaypa gueruta jatircur wintunanpaj.
  hat-hat: W'a fè de bag an lò, w'a tache yo anba bòdi a sou de bò lòtèl la. Se nan
    bag sa yo w'a pase manch ki pou sèvi pou pote lòtèl la.
  eng-BSB: And make two gold rings below the molding on opposite sides to hold the
    poles used to carry it.
  tod-tod: Ɗa zanu bala felegɔ lo ba daaɓegi wuʋɛ, kakama felegɔiti, gulu zɔkpɔiti
    ti ɗa lɔ ti zu, seɠe vai zu.
  eng-WEBPB: You shall make two golden rings for it under its moulding; on its two
    ribs, on its two sides you shall make them; and they shall be for places for poles
    with which to bear it.
  kbq-kbq: Golireti'ma avasasema hunte'namofo henka kaziga, golireti tare rinia vimago
    azotama vazino eri sgama hu'zana ruga ruga asoparega tro huo.
  nhe-BL: Nojquiya xijchihuili nahui anillos tlen oro, ome ipan sesen lado campa inacastla
    huan ne ome seyoc lado ipan seyoc inacastla. Huan ipan nopa anillos inquicalaquise
    nopa cuahuitl huehueyac para ica inquihuicase.
  gub-BL: Ezomog mokoz iapu'a ma'e a'e iapeao haw iwy pe nehe, pitài ko pehegwer rehe
    nehe, inugwer pehegwer rehe nehe no. Teko umuixe kar putar i'yw a'e iapu'a ma'e
    wanupi wà nehe, aze ipurueraha wer hehe wà nehe.
  eng-DRA: And two golden rings under the crown on either side, that the bars may
    be put into them, and the altar be carried.
