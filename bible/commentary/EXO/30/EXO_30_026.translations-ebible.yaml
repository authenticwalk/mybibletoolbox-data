verse: EXO.030.026
translations:
  mal-C: ഈ തൈലംകൊണ്ടു നീ സമാഗമകൂടാരവും, ഉടമ്പടിയുടെ പേടകവും
  deu-TKW: Und du sollst damit salben das Offenbarungszelt und die Lade mit dem Gesetze,
  lin-lin: Okosalela mafuta yango mpo na kopakola Ndako ya kapo ya Bokutani, Sanduku
    ya Litatoli,
  eng-LSV: And with it you have anointed the Tent of Meeting, and the Ark of the Testimony,
  eng-GNV: 'And thou shalt anoynt the Tabernacle of the Congregation therewith, and
    the Arke of the Testimonie:'
  eng-WEBSTER: And thou shalt anoint the tabernacle of the congregation with it, and
    the ark of the testimony,
  nhw-BL: Huan xijtequihui ni aceite para ticajaltis nopa yoyon tiopamitl campa timopantise,
    huan nopa caxa ica nopa tlanahuatili.
  swh-ONEN: Kisha yatumie kupaka hilo Hema la Kukutania, Sanduku la Ushuhuda,
  bba-bba: Gum mɛyɑ kɑɑ kuu te yɛ̃kɑ, kɑ nɛn woodɑn kpɑkoro te,
  eng-KJVCPB: And thou shalt anoint the tabernacle of the congregation therewith,
    and the ark of the Testimony,
  luo-luo: Bangʼe ti kode ka iwirogo Hemb Romo, Sandug Muma mar Singruok,
  meu-meu: Ina dehoro amo hebou kalagana ba nevaria; bona taravatu mauana ba nevaria,
  npi-ULB: तैँले यस तेलले भेट हुने पालसाथै गवाहीको सन्दुक,
  yor-yor: Ìwọ yóò sì lò ó láti ya àgọ́ sí mímọ́ àti àpótí ẹ̀rí náà,
  emp-NTPO: 'Maʌ̃gʌba mʌ̃ wua deda soadua: mʌ̃ baurudeda, paʌ̃ b̶ʌbada mesada, jũma
    maʌ̃ mesad̶e b̶eada, ĩbĩrã b̶ʌbadada, jũma maʌ̃ ĩbĩrãnebemada, quera bá diabadada,
    animarã babue diabadada, jũma maʌ̃ animarã babue diabadad̶ebemada, idjab̶a ne
    sʌgʌbada eped̶eco waib̶ʌada dji acʌ b̶ʌbada bara.'
  ind-ind: Dengan minyak inilah kamu akan mengurapi kemah-Ku, peti perjanjian,
  pes-OPCB: سپس این روغن را برای مسح خیمهٔ ملاقات، صندوق عهد،
  tgl-ULB: Dapat mong basbasan ang tolda ng pagpupulong ng langis na ito, gayon din
    sa kaban ng kautusang tipan,
  hui-hui: Ani buwa weli nga biagane ogonime i̱naga Balai Anda kagoha emene odo ba
    hama ibaga bialu Habo Nalolene Bi lo wini ngagonaga Mbogoyi ngagobi odo ba halu
  mya-mya: ဤ​ဘိ​သိက်​ဆီ​ကို​အ​သုံး​ပြု​၍၊ ငါ​စံ​ရာ​တဲ တော်​နှင့်​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ကို​လည်း​ကောင်း၊-
  cbi-NTPO: tsejtu entsachee iba wa'dinu yapayanu bain, naa iya chachillanu veta'
    veta' tsanguedaa tiñu keewara babuunu bain,
  bod-N: དེ་ཡིས་མཇལ་འཕྲད་གུར་མཆོག་དང་དཔང་མཛད་ཤུར་སྒམ་དང་།
  sna-sna: Ipapo ugoashandisa kuzodza Tende Rokusangana, neareka yeChipupuriro,
  spa-BLM: Lo usarás para ungir la Tienda de reunión, el arca de la alianza,
  cac-cac: Succhajoch aceite chi' d'a mantiado b'aj tzin ch'ox in b'a, d'a te' caxa
    yic trato,
  swh-ULB: Nawe utaipaka hema ya kukutania kwa mafuta hayo, na hilo sanduku la ushuhuda,
  bel-bel: і памаж імі скінію сходу і каўчэг адкрыцьця,
  deu-ELBBK: Und du sollst damit salben das Zelt der Zusammenkunft und die Lade des
    Zeugnisses,
  mbb-OT: Ne gemita niw heini te kedlana te Tulda he Edtelevukaayan, wey zuen te Kavan
    te Kebpekid-uyun ku keniyu, wey zuen te lemisahan wey is langun he kehimanan din
    wey zuen te ibpehitindeg he sulù wey is langun he menge himan din, wey zuen te
    pemuhatà te edtutungen he veyewà, wey zuen te pemuhatà te menge pemuhat he edtutungen
    wey te menge gelemiten din, is bisin wey is selevukè din.
  mal-2015: അതിനാൽ നീ സമാഗമനകൂടാരവും സാക്ഷ്യപെട്ടകവും മേശയും
  gup-gup: Kaluk ngurridjuhkemen namekbe kunkalkkid kore Manrurrkdjamun Dabburlin
    kore ngaye ngamre bu djahwon ngudberre, dja mak kore Ark nawu yirrahkendoy manwarddebala
    bokenh manbu kabimdi kunwok kunwoybuk ngardduk ngawokkurrmerrinj, dja manbu table
    dja njalehnjale ngarre, dja nawu lampstand dja nawu tools ngarre, dja mak altar
    kore ngurrikinje mankalkkidjmanjmak, dja mak nabuyika altar kore kabirrikinje
    mayh nawu ngandiwon ngardduk, dja mak nawu tools ngarre, mak banikkin nakimuk,
    dja nawu kahdedjbarndi ngarre.
  gvs-gvs: 'E putumayana kukābi, kónana liliudi kuputumīdi bei konaniyadi kiinavaidi
    paisewa umagu. Konaniyadi ame nakae: Guna Kaba Valoboda yoyou be aba vatulúkwana
    dedeogaina,'
  rmc-rmc: Pomazineha leha o Svetostankos the e archa la zmluvakri,
  nlg-nlg: Ko siusiua nia na kokolo uruuru eni, na Vaevale tapole tabu, maia na Bokisi
    ni Vetena ni Baubahu tabu,
  pes-OPV: و خیمه اجتماع و تابوت شهادت را بدان مسح کن.
  ron-1924: Ку ел сэ унӂь кортул ынтылнирий ши кивотул мэртурией,
  ben-OBCV: পরে সমাগম তাঁবু, বিধিনিয়মের সিন্দুক,
  som-som: Oo waxaad ku subagtaa taambuugga shirka iyo sanduuqa maragga,
  lat-VUC: et unges ex eo tabernaculum testimonii, et arcam testamenti,
  eng-ASVBT: And thou shalt anoint therewith the tent of meeting, and the ark of the
    testimony,
  ita-1885: Ungi con esso il Tabernacolo della convenenza, e l'Arca della Testimonianza;
  eng-LXXUP: And thou shalt anoint with it the tabernacle of witness, and the ark
    of the tabernacle of witness,
  eng-ULB: You must anoint the tent of meeting with this oil, as well as the ark of
    the testimony,
  spa-VBL: Úsalo para ungir el Tabernáculo de Reunión, el Arca del Testimonio,
  fra-_FOB: Et tu en oindras le tabernacle d'assignation et l'arche du Témoignage,
  mal-mal: അതിനാൽ നീ സമാഗമനകൂടാരവും സാക്ഷ്യപെട്ടകവും മേശയും
  urd-GVR: Yihī tel le kar mulāqāt kā ḳhaimā aur us kā sārā sāmān masah karnā yānī
    ḳhaimā, ahd kā sandūq,
  suz-BL: मिनु गे ग्रुम्‍तीक ताम्‍बु नु कबल पशो सन्‍दोस,
  ita-1927: E con esso ungerai la tenda di convegno e l’arca della testimonianza,
  ckb-ckb: ئینجا چادری چاوپێکەوتن و سندوقی پەیمان،
  eng-BBE: This oil is to be put on the Tent of meeting, and on the ark of the law,
  kan-OKCV: ಅದರಿಂದ ಸಭೆಯ ಗುಡಾರವನ್ನೂ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನೂ
  bbb-bbb: Areme nine oere akae ije abena Are Muvuaka Akae na fivo ijiakiro mavua
    akae ijiakina fata ro sinuome fuone ro ire bu kedoro ifaeje navo ijiakiro sinuome
    fuone ijiakina fata ije bu ire udi mukore urimo ifaejevo ijene usiaejiakinu daro
    miane. Ro kuke ni fata ije zinone ifaejevo ijiakiro sinuome fuone boeje ijiakina
    disi bu ijia umui ro dia sodufuo ijene oere akae ije usiaejiakinu daro miane.
  tam-2017: அதினாலே ஆசரிப்புக்கூடாரத்தையும், சாட்சிப்பெட்டியையும்,
  spa-RV-1909: Con él ungirás el tabernáculo del testimonio, y el arca del testimonio,
  ron-BTF: Și unge tabernacolul întâlnirii cu el și chivotul mărturiei,
  eng-WEBP: You shall use it to anoint the Tent of Meeting, the ark of the covenant,
  eng-FBV: Use it to anoint the Tent of Meeting, the Ark of the Testimony,
  nld-1939: Hiermee moet ge de openbaringstent zalven, de ark des Verbonds,
  nch-BL: Huan xijtequihui ni aceite para ticajaltis nopa yoyon tiopamit campa timopantise
    huan nopa caxa ica nopa tanahuatili.
  vie-1934: Đoạn, lấy xức cho hội mạc cùng hòm bảng chứng,
  hin-CV: और इसी तेल से मिलनवाले तंबू, साक्षी पत्र के संदूक,
  eng-OURB: You shall use it to anoint the Tent of Meeting, the ark of the testimony,
  spa-BES: Con este aceite ungirás la Tienda de reunión, y el cofre del pacto,
  tdx-tdx: Ie ty hañoriza’o i kibohom-pamantañañey naho i vatam-pañinay,
  vid-vid: Hamba kojidila mafuta ago kuli ihema lya Nguluwi na isanduku lya ilagano
  eng-OKE: And thou shalt anoint therewith the tabernacle of ordinance and the ark
    of the testimony,
  tha-KJV: แล​้วจงเอาน้ำมันเจิมพลับพลาแห่งชุ​มนุ​มและหีบพระโอวาทด้วย
  por-BR-2018: Com ele ungirás o tabernáculo do testemunho, e a arca do testemunho,
  deu-ELO: Und du sollst damit salben das Zelt der Zusammenkunft und die Lade des
    Zeugnisses
  eng-WYC-2018: And thou shalt anoint thereof the tabernacle of witnessing, and the
    ark of the testament, (And thou shalt anoint with it the Tabernacle of the Witnessing,
    and the Ark of the Witnessing,)
  epo-epo: Kaj sanktoleu per ĝi la tabernaklon de kunveno kaj la keston de atesto,
  uig-PIN: Sǝn uning bilǝn jamaǝt qedirini, ⱨɵküm-guwaⱨliⱪ sanduⱪini,
  beo-beo: 'Amo susuligi amoga Na Abula Diasu, Gode Ea Gousa:su Sema Gagili, Hadigi
    Fafai amola ea liligi, Gamali Bai amola ea liligi, Gabusiga: Manoma Gobesisu oloda
    amola ea liligi, oloda amoga gobele salasu ilia da hamosa amola ea liligi, dodofesu
    ofodo amola ea bai, amo liligi huluane amoma susuligi sogadigili, momodale ligiagama.'
  tpi-OTNT: “Na yu mas kisim dispela wel na kapsaitim liklik long haus sel bilong
    mi, na long Bokis Kontrak,
  hau-SA: Sa’an nan ka yi amfani da shi don shafa wa Tentin Sujada, da akwatin alkawari,
  uig-LAT: Sen uning bilen jamaet chédirini, höküm-guwahliq sanduqini,
  nde-nde: Ngawo-ke uzagcoba ithente lokuhlangana, umtshokotsho wobufakazi,
  ton-ton: Pea ke tākai ʻaki ia ʻae fale fakatahaʻanga ʻoe kakai, mo e puha ʻoe fuakava,
  ces-1613: Pomažeš jím stánku úmluvy i truhly svědectví,
  eng-WMB: You shall use it to anoint the Tent of Meeting, the ark of the covenant,
  tam-TCV: இந்த எண்ணெயை உபயோகித்து சபைக் கூடாரத்தையும், சாட்சிப்பெட்டியையும் அபிஷேகம்
    செய்யவேண்டும்.
  ceb-ULB: Kinahanglan imong dihogan niining lanaha ang tolda nga tigomanan, lakip
    na ang arka sa kasabotan,
  pol-UBG: Namaścisz nim Namiot Zgromadzenia i arkę świadectwa;
  urd-GVU: یہی تیل لے کر ملاقات کا خیمہ اور اُس کا سارا سامان مسح کرنا یعنی خیمہ،
    عہد کا صندوق،
  deu-1912: Und sollst damit salben die Hütte des Stifts und die Lade des Zeugnisses,
  ntj-ntj: '@see-verse:EXO.030.025'
  kan-2017: ಆದುದರಿಂದ ದೇವದರ್ಶನದ ಗುಡಾರ, ಆಜ್ಞಾಶಾಸನಗಳ ಮಂಜೂಷ, ಮೇಜು, ಮೇಜಿನ ಉಪಕರಣಗಳು,
  ena-ena: Lɨhavɨci nudɨ viavɨla havɨlɨ ulaŋ sabɨ heŋ sevɨha uami. Kɨlɨ cɨkaŋ hɨbɨn
    hɨbɨn sabɨ heŋ mɨŋamɨjiha uami.
  yap-yap: Ni ir e ngu’um gapgepnag fare Tent u p’eowcheg ngay, nge fare Kahol ko
    M’ag,
  hlt-MCSB: Te nen te tingtunnah dap neh olphong thingkawng khaw,
  mdy-ETH: ዓፒሎና ማዢንቴ፥ ታኣኒ ዒንሢና ካኣማ ማኣሮ፥ ጫኣቁሞ ታኣቦቶ፥
  twi-ASANTE: Awurade kaa sɛ, momfa yei nte Ahyiaeɛ Ntomadan ne Apam Adaka,
  eng-WEBU: You shall use it to anoint the Tent of Meeting, the ark of the covenant,
  bnp-bnp: “O bolea a nibiri iea, o gamaia a Kape na Vaponga, a Tava na Ngava Dagi,
  wal-wal: Yaatada Xoossaa Dunkkaaniyaa, Maachchaa Taabootaa,
  spa-PDDPT: Ungirás con él el Tabernáculo de Reunión y el Arca del Testimonio,
  gun-gun: Ha'e va'e ma oguy nhemboaty oĩaty re 'rã remoĩ remboaxy vy, ha'e gui xeayvu
    aeja va'ekue ryru re,
  agu-BL: Yil bnix yi perfuma'tz, ba'n tzun cẍo'c tan kojle'n te yi mantial kalel
    kac'ulwit kib. Ncha'tz na taj tzakoj cyen te yi caẍa' kale atit yi quiwel kayol.
  ilo-ULB: Masapul a pulotam ti tabernakulo iti daytoy a lana, kasta met ti Lakasa
    ti Tulag,
  kpg-kpg: Hai hegau gi di maa e hagatulu dogu Hale laa, Tebedebe di Hagababa,
  uig-ARA: سەن ئۇنىڭ بىلەن جامائەت چېدىرىنى، ھۆكۈم-گۇۋاھلىق ساندۇقىنى،
  sus-sus: «I man xa na ture rawali hɔrɔmɔlingira nun saatɛ kankira rasɛniyɛnfe ra,
    n wo lima dɛnnaxɛ,
  pon-2006: Doadoahngki pwehn wia lehn keie Impwalo, Kohpwahn Inowo,
  ksd-ksd: Ma una kolo ra pal na varbarat me,
  tur-YTC: Buluşma Çadırı'nı, Antlaşma Sandığı'nı,
  grc-BRENT: Καὶ χρίσεις ἐξ αὐτοῦ τὴν σκηνὴν τοῦ μαρτυρίου, καὶ τὴν κιβωτὸν τῆς σκηνῆς
    τοῦ μαρτυρίου, καὶ πάντα τὰ σκεύη αὐτῆς,
  ind-AYT: Lalu, dengan itu kamu harus mengurapi tenda pertemuan dan tabut kesaksian,
  nya-nya: Tsono uwagwiritse ntchito podzoza tenti ya msonkhano, Bokosi la Chipangano,
  hrv-hrv: 'Time onda pomaži: Šator sastanka i Kovčeg Svjedočanstva;'
  mps-mps: “Tama nago te wel dwasianu selama, tama eno dage dali Deliba Sisinabo Ugwa
    Beba dwasianu geliyu, te bomai po munalubo halobageba gelibadi,
  tpi-tpi: “Na yu mas kisim dispela wel na kapsaitim liklik long haus sel bilong mi,
    na long Bokis Kontrak,
  dan-1931: Med den skal du salve Åbenbaringsteltet, Vidnesbyrdets Ark,
  vie-OVCB: Dùng dầu này xức lên Đền Tạm, Hòm Giao Ước,
  guj-2017: અભિષેકના તેલથી તું મુલાકાતમંડપને, કરારકોશને,
  pon-2006A: Doadoahngki pwehn wia lehn keie Impwalo, Kohpwahn Inowo,
  por-BRBSL: Você deverá usá-lo para ungir a Tenda da Reunião, a arca da aliança,
  cth-cth: Kamkhuengnae lukkareiim, lawkpanuesaknae thingkong,
  twi-twi: Na momfa eyi ntew Ahyiae Ntamadan ne Apam Adaka,
  hlt-hlt: Te nen te tingtunnah dap neh olphong thingkawng khaw,
  tbz-SIM: A yóó mɛ mmiɛtɛ́ n tou nɛ̀ n tɔu,
  msy-2020: “Egh nɨ borer aghuarir kam isɨ na bativamin Purirpenim gingegh, egh Akar
    Dɨkɨrɨzir Gavgavimɨn Boksiam gingegh,
  azb-azb: 'Həmin yağla bunları məsh et: Hüzur çadırını, Şəhadət sandığını,'
  eng-DBY: And thou shalt anoint the tent of meeting with it, and the ark of the testimony,
  hin-2017: और उससे मिलापवाले तम्बू का, और साक्षीपत्र के सन्दूक का,
  wol-KYG: «Nanga ci diw xaymab ndaje mi, diw ci gaal gi àlluway seede si dence,
  bjr-bjr: Anee mi fadameenausa auqu maree qini uiqaana maqasaa akuseenana qini moodaanaki
    kira ufa mari bookisanasaa faqa akua.
  eng-YLT: '''And thou hast anointed with it the tent of meeting, and the ark of the
    testimony,'
  eng-WYC-2017: And thou shalt anoint thereof the tabernacle of witnessing, and the
    ark of the testament,
  eng-WMBB: You shall use it to anoint the Tent of Meeting, the ark of the covenant,
  urd-GVH: यही तेल लेकर मुलाक़ात का ख़ैमा और उसका सारा सामान मसह करना यानी ख़ैमा,
    अहद का संदूक़,
  rug-rug: Vagia mamu va madi nia sa Qua Ipi Hopena, meke sa Bokese Vinariva Egoi,
  gaz-gaz: Zayitii kanaanis dunkaana wal gaʼii, taabota kakuu seeraa,
  fra-LSG: Tu en oindras la tente d’assignation et l’arche du témoignage,
  yal-yal: “I xa Naralan Bubun nun Layiri Sereya Kankiraan masusan na ra,
  haw-1868: A me ia no oe e poni ai i ka halelewa o ke anaina kanaka, a me ka pahu
    o ke kanawai,
  arb-NAV: تَمْسَحُ بِهِ خَيْمَةَ الاجْتِمَاعِ، وَتَابُوتَ الشَّهَادَةِ،
  ewe-ewe: Yehowa gblɔ be, “Si ami sia na agbadɔ la, nubablaɖaka la,
  eng-LEE: And thou shalt anoint therewith the tabernacle of the congregation, and
    the ark of the testimony,
  asm-FB: তুমি সাক্ষাৎ কৰা তম্বু, সাক্ষ্য ফলিৰ নিয়ম চন্দুক,
  sus-A: «عِ مَن شَ نَ تُرٍ رَوَلِ هْرْ مْلِنفِرَ نُن سَاتّ كَنكِرَ رَ سّنِيّنقٍ رَ،
    ﭑ وٌ لِمَ دّننَشّ،
  fra-SBL: Tu l'utiliseras pour oindre la tente d'assignation, l'arche de l'alliance,
  hbo-hbo: וּמָשַׁחְתָּ֥ בֹ֖ו אֶת־אֹ֣הֶל מֹועֵ֑ד וְאֵ֖ת אֲרֹ֥ון הָעֵדֻֽת׃
  eng-WYCLIFFE: And thou schal anoynte therof the tabernacle of witnessyng, and the
    ark of testament, and the boord with hise vessels,
  piu-2006: '@see-verse:EXO.030.025'
  pjt-pjt: '@see-verse:EXO.030.025'
  cwe-cwe: Maabaho mavuta yayo kwizayagida muna dihema da Mulungu na sanduku da lagano
  kik-kik: Ningĩ ũhũthĩre maguta macio gũitĩrĩria Hema-ya-Gũtũnganwo, na ithandũkũ
    rĩa Ũira,
  fra-NCL: Tu en oindras la tente de réunion et l’arche du témoignage,
  cek-AK: To situi hoiah amkhuenghaih kahni im hoi hnukung thingkhong,
  cuk-cuk: 'We-gwallu-wawadgine be wemar magoed: Dulemar-anbo-ambikued-neg, Dulemar-Anbo-Igar-Mesisad-Ulu,'
