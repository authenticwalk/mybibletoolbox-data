verse: EXO.030.002
translations:
  mal-C: അതു സമചതുരത്തിൽ, ഒരുമുഴം നീളവും ഒരുമുഴം വീതിയുമുള്ളതും, രണ്ടുമുഴം ഉയരമുള്ളതും
    ആയിരിക്കണം. അതിന്റെ കൊമ്പുകൾ ധൂപപീഠത്തിൽനിന്ന് ഒറ്റഖണ്ഡമായിരിക്കണം.
  deu-TKW: eine Elle lang und eine Elle breit; viereckig soll er sein und zwei Ellen
    hoch. Seine Hörner sollen ein Ganzes mit ihm bilden.
  lin-lin: Molayi mpe mokuse na yango ekozala ndenge moko, basantimetele pene tuku
    mitano ; mpe bosanda na yango ekozala na metele moko. Maseke na yango ekokangana
    na etumbelo.
  eng-LSV: a cubit its length and a cubit its breadth (it is square), and two cubits
    its height; its horns [are] of the same.
  eng-GNV: 'The length therof a cubite and the breadth thereof a cubite (it shalbe
    foure square) and the height thereof two cubites: the hornes thereof shalbe of
    the same,'
  eng-WEBSTER: 'A cubit shall be its length, and a cubit its breadth; foursquare shall
    it be; and two cubits shall be its hight: its horns shall be of the same.'
  nhw-BL: Huan ihuehueyaca iixpa monequi elis 45 centímetros huan ipatlajca nojquiya
    45 centímetros para elis cuadradojtic, huan ihuejcapanca elis 90 centímetros.
    Huan iixco nopa tlaixpamitl huan icuacua monequi elis san se tlatectli cuahuitl.
  swh-ONEN: Madhabahu hayo yawe mraba, urefu na upana wake dhiraa moja, na kimo cha
    dhiraa mbili, nazo pembe zake zitakuwa kitu kimoja nayo.
  bba-bba: Ten dɛ̃ɛbu kɑ ten yɑsum mu ko n nɛwɑ, mɛ kpuro mu n sɑ̃ɑ ɡɔm sooru tiɑ
    tiɑ, kpɑ ten ɡunum mu n sɑ̃ɑ ɡɔm soonu yiru. Kpɑ ɑ de ten ɡoo ɡɔmkinu nnɛn dɑ̃ɑ
    yu nɔɔ yɑri nɡe kɑ̃ɑnu.
  eng-KJVCPB: 'A cubit shall be the length thereof, and a cubit the breadth thereof;
    foursquare shall it be: and two cubits shall be the height thereof: the horns
    thereof shall be of the same.'
  cpy-cpy: Omonkaa-tawakaeyaa onampi-naki, okaate apaani konakintsi ojanthati onampina-paeni.
    Rooma ojenokiti okaate apite konakintsi. Eero payi otsipa incha-kota powetsikiri
    ochee, roojaatziita apakotawonika.
  luo-luo: Borne gi lachne nyaka bed maromre ma gin nus mita moro ka moro, to borne
    madhi malo nyaka bed mita achiel, kendo tungene nyaka bed gimoro achiel kode.
  meu-meu: Pata na latana bona lababana bae heḡereḡere. kiubit tamona; harana ena
    lata na kiubit rua; doana na ia ida au tamona amo bae koro.
  npi-ULB: यसको लमाइ एक हात र चौडाइ एक हातको होस् । यो वर्गाकार हुनुपर्छ र यसको उचाइ
    दुई हातको हुनुपर्छ । यसका सिङहरू त्यही एउटै टुक्रा काठबाट बनाइएका होऊन् ।
  yor-yor: Kí igun mẹ́rẹ̀ẹ̀rin rẹ̀ ṣe déédé, kí ó jẹ́ ìdajì mita ní gígùn, ìdajì mita
    ní fífẹ̀ àti ìgbọ̀nwọ́ méjì ni gíga rẹ̀—kí ìwo rẹ̀ wà pẹ̀lú rẹ̀.
  emp-NTPO: Dji drasoara, joub̶ʌa sid̶a bicaca ab̶a b̶aida b̶ʌa quĩrã quĩmãrẽena ab̶arica
    b̶amãrẽã. Dji ʌ̃tʌara bicaca umé b̶aida b̶ʌa. Iquid̶aza ab̶ari bacurud̶e cachu
    quĩrãca od̶adua.
  ind-ind: Mezbah ini berbentuk persegi, dengan panjang setiap sisinya 45 sentimeter.
    Tingginya 90 sentimeter. Di setiap sudut atas, buatlah bentuk seperti tanduk sapi
    yang dipahat sekaligus dengan kayu mezbah itu.
  pes-OPCB: این مذبح باید به شکل چهارگوش و به طول و عرض نیم متر و بلندی یک متر باشد،
    و شاخهایش با مذبح یکپارچه باشد.
  tgl-ULB: Ang haba nito ay dapat isang kubit, at ang lapad nito ay isang kubit. Ito
    ay dapat maging parisukat, at ang taas nito ay dapat dalawang kubit. Ang mga sungay
    nito ay dapat gawin bilang kaisang piraso nito.
  hui-hui: Dabu ogoni luninaga magi sendimida emene pira mariani duria (45) wialu
    aranenaga sendimida emene pira mariani duria (45) dege wialu daliganaga magi sendimida
    emene pira dira (90) helo bu helalimu. Gibuni maria ngagoria nogo bulumaganaga
    ne gayane ale maria ta howa wabu helalimu.
  mya-mya: ထို​ပလ္လင်​သည်​စတုရန်း​ဖြစ်​၍၊ အ​လျား​တစ်​ဆယ့် ရှစ်​လက်​မ၊ အ​နံ​တစ်​ဆယ့်​ရှစ်​လက်​မ​နှင့်​အ​မြင့်
    သုံး​ဆယ့်​ခြောက်​လက်​မ​ရှိ​စေ​ရ​မည်။ ဦး​ချို သဏ္ဌာန်​ထောင့်​ချွန်း​အ​တက်​များ​သည်​ပလ္လင်
    နှင့်​တစ်​သား​တည်း​ဖြစ်​ရ​မည်။-
  cbi-NTPO: Bare' mitya bain, naa bungu' mitya bain tsaren bareenu juve; kelumeemee
    ma tyabulu, tsenmala katyunchiya pai tyabulu junu juve, tsenmala aindyunguikaanu
    tsure' keewaanunu musnamu kachulaya tyuipujtu' ma chi lurachin dejuunu juve.
  bod-N: དེའི་རིང་ཚད་ལ་ཁྲུ་གཅིག་དང་། ཞེང་ཚད་ལ་ཁྲུ་གཅིག་སྟེ་གྲུ་བཞི་མ་ཞིག་ཡིན་དགོས།
    ཡང་དེའི་མཐོ་ཚད་ལ་ཁྲུ་གཉིས་དང་། རུ་ཐུར་རྣམས་སྤོས་ཁྲི་དང་དངོས་པོ་གཅིག་ཏུ་སྦྲེལ་བར་བཟོས་ཤིག
  sna-sna: Inofanira kuenzana mativi ayo ose ari mana, yakareba kubhiti rimwe chete
    uye kubhiti rimwe chete paupamhi, uye kukwirira kwayo makubhiti maviri, nyanga
    dzayo dzive chinhu chimwe chete nayo.
  spa-BLM: Su longitud será de un codo, y su anchura de un codo. Será cuadrado, y
    su altura será de dos codos. Sus cuernos serán de una sola pieza con él.
  cac-cac: A sc'atul 45 centímetro tz'aji, 45 centímetro tz'ajpax sat, axo steel,
    90 centímetro tz'aji. An̈eja' sb'oq'ue sch'ac altar chi' d'a junjun schiquintac,
    yaman tz'aj yed' altar chi'.
  swh-ULB: Urefu wake utakuwa dhiraa moja, na upana wake dhiraa moja; itakuwa mraba;
    na kwenda juu kwake dhiraa mbili; pembe zake zitakuwa za kitu kimoja nayo.
  bel-bel: 'даўжыня яго локаць, і шырыня яго локаць: ён павінен быць чатырохкутны;
    а вышыня яго два локці; зь яго павінны выступаць рогі яго;'
  deu-ELBBK: 1 Elle seine Länge, und 1 Elle seine Breite – quadratförmig soll er sein
    – und 2 Ellen seine Höhe; aus ihm sollen seine Hörner sein.
  mbb-OT: Ne haazà, kinahanglan he kuwedradu he 18 he vaney is kelayat din ne 18 zaan
    he vaney is keluag din, ne 36 he vaney is ketikang din. Ne kinahanglan he zuen
    kayi menge sungeysungey ziyà te menge suyuk din he idredsè dà is kebpurmaha zuen
    te kebeeli zuen te pemuhatà.
  mal-2015: അതു ഒരു മുഴം നീളവും ഒരു മുഴം വീതിയുമായി സമചതുരവും രണ്ടു മുഴം ഉയരവും ആയിരിക്കേണം.
    അതിന്റെ കൊമ്പുകൾ അതിൽനിന്നു തന്നേ ആയിരിക്കേണം.
  gup-gup: Kaluk ngurrimarnbun bu square fifty centimetres kakuyeng dja mak fifty
    centimetres kawarlahwarla, dja mak 90 centimetres bu kaddum. Dja mak ngurrimarnbu
    manbu kunkanemdulk ngarre makka wanjh yiman kayime kukkudji karaworren manmekbe
    burrk ngarre altar.
  gvs-gvs: Aba kasalayana ana mamanao be nakae ana papaeva moe aba katugúyala go,
    ana tukotuko panetayataya kasikasi. Go ana sakusaku aivasi matakubuna goi siyatoidi.
    Go sakusakuyadi be aba kasala alova tayamo goi simadagidi.
  rmc-rmc: Mušinel te el kerdo andre kocka, 45 centimetri džinďardo the buchlo, a
    učo 90 centimetri. Ela les pro štar agora po jekh rohos, ajse sar hin le biken,
    so ena jekhe kotorestar le oltariha.
  nlg-nlg: Ke rua na hangava na darona mana halavuna, mana [levu lima/vati na hangava]
    na datona, mo ko gonighi na lei sopa piuna vuvungana te vagha na kala, nia na
    ghai to gonia nia na bela.
  pes-OPV: طولش ذراعی باشد، و عرضش ذراعی، یعنی مربع باشد، و بلندی‌اش دو ذراع، و شاخهایش
    ازخودش باشد.
  ron-1924: Лунӂимя луй сэ фие де ун кот, яр лэцимя, тот де ун кот; сэ фие ын патру
    колцурь, ши ынэлцимя луй сэ фие де дой коць. Коарнеле алтарулуй сэ фие динтр-о
    букатэ ку ел.
  ben-OBCV: এটি 45 সেন্টিমিটার করে লম্বা ও চওড়া, এবং 90 সেন্টিমিটার উঁচু বর্গাকার
    হবে—এর শিংগুলি এর সাথে একই টুকরো দিয়ে গড়া হবে।
  som-som: Oo dhererkeeduna ha ahaado dhudhun, ballaadhkeeduna ha ahaado dhudhun,
    afar geesoodna waa inay lahaataa, sarajooggeeduna ha ahaado laba dhudhun, oo geesaheeduna
    waa inay isku waslad la ahaadaan.
  lat-VUC: habens cubitum longitudinis, et alterum latitudinis, id est, quadrangulum,
    et duos cubitos in altitudine. Cornua ex ipso procedent.
  eng-ASVBT: 'A cubit shall be the length thereof, and a cubit the breadth thereof;
    foursquare shall it be; and two cubits shall be the height thereof: the horns
    thereof shall be of one piece with it.'
  ita-1885: Sia quadro, di lunghezza d'un cubito, e di larghezza d'un cubito; e sia
    la sua altezza di due cubiti; sieno le sue corna tirate di esso.
  eng-LXXUP: 'And thou shalt make it a cubit in length, and a cubit in breadth: it
    shall be square; and the height of it shall be of two cubits, its horns shall
    be of the same piece.'
  eng-ULB: Its length must be one cubit, and its width one cubit. It must be square,
    and its height must be two cubits. Its horns must be made as one piece with it.
  spa-VBL: Será cuadrado, medirá un codo por codo, de dos codos de alto, con cuernos
    en sus esquinas que son todos de una sola pieza con el altar.
  fra-_FOB: Sa longueur sera d'une coudée, sa largeur d'une coudée; il sera carré;
    mais sa hauteur sera de deux coudées. L'autel aura des cornes qui en sortiront.
  mal-mal: അത് ഒരു മുഴം നീളവും ഒരു മുഴം വീതിയുമായി സമചതുരവും രണ്ടു മുഴം ഉയരവും ആയിരിക്കണം.
    അതിന്റെ കൊമ്പുകൾ അതിൽനിന്ന് തന്നെ ആയിരിക്കണം.
  lit-lit: Jo ilgis bus viena uolektis, ir jo plotis bus viena uolektis – jis bus
    kvadratinis – ir jo aukštis bus dvi uolektys; jo ragai turi būti iš to paties
    gabalo.
  urd-GVR: Wuh ḍeṛh fuṭ lambī, itnī hī chauṛī aur tīn fuṭ ūṅchī ho. Us ke chāroṅ konoṅ
    meṅ se sīṅg nikleṅ jo qurbāngāh ke sāth ek hī ṭukṛe se banāe gae hoṅ.
  suz-BL: मेको आ पित्‍थ लाइश्‍शो कुबीत का नु आ ब्रेम्‍शो कुबीत का ङा ४ पाटे दुम्‍चा
    माल्‍ब। मिनु आ ग्‍येत्‍थ लाइश्‍शो कुबीत निक्‍शी दुम्‍चा माल्‍ब। मेको ग्रोव़ पाइश्‍शो
    दुम्‍चा माल्‍ब। ग्रोव़ नेल्‍ल मख्रोंइसीशो शी का केन दुम्‍चा माल्‍नीम। कुबीत का
    ०.५ मिटर बाक्‍ब।
  ita-1927: La sua lunghezza sarà di un cubito; e la sua larghezza, di un cubito;
    sarà quadro, e avrà un’altezza di due cubiti; i suoi corni saranno tutti d’un
    pezzo con esso.
  ckb-ckb: درێژییەکەی باڵێک و پانییەکەی باڵێک، چوار گۆشە بێت، بەرزاییەکەشی دوو باڵ،
    قۆچەکانیش لە خۆی بێت.
  eng-BBE: The altar is to be square, a cubit long and a cubit wide, and two cubits
    high, and its horns are to be made of the same.
  kan-OKCV: ಅದರ ಉದ್ದ ಮತ್ತು ಅಗಲ ಸುಮಾರು ನಲವತ್ತೈದು ಸೆಂಟಿಮೀಟರ್, ಅದರ ಎತ್ತರ ಸುಮಾರು ತೊಂಬತ್ತು
    ಸೆಂಟಿಮೀಟರ್ ಇದ್ದು, ಅದು ಚಚ್ಚೌಕವಾಗಿರಬೇಕು. ಅದರ ಕೊಂಬುಗಳನ್ನು ಸಹ ಜಾಲಿ ಮರದಿಂದಲೇ ಮಾಡಬೇಕು.
  bbb-bbb: Ro ja amaerikuva baraeki fuone ro jiagado ije ni foti faeve (45) senitamita
    ijiege mina amaerifo. Ro una arire ijadufuo ni naeniti (90) senitamita ijiege
    mina amaerifo. Ro fata biruame guegue ijia ni gome bijianana amaeriga fuka besu
    ifedufuo.
  tam-2017: அது ஒரு முழ நீளமும் ஒரு முழ அகலமுமான சதுரமும், இரண்டு முழ உயரமுமாக இருக்கவேண்டும்,
    அதனுடைய கொம்புகள் அதனோடு ஒன்றாக இருக்கவேண்டும்.
  spa-RV-1909: 'Su longitud será de un codo, y su anchura de un codo: será cuadrado:
    y su altura de dos codos: y sus cuernos serán de lo mismo.'
  ron-BTF: Un cot să fie lungimea lui și un cot lățimea lui; să fie pătrat; și doi
    coți înălțimea lui; coarnele lui să fie la fel;
  eng-WEBP: Its length shall be a cubit, and its width a cubit. It shall be square,
    and its height shall be two cubits. Its horns shall be of one piece with it.
  eng-FBV: It shall be square, measuring a cubit by a cubit, by two cubits high, with
    horns on its corners that are all one piece with the altar.
  nld-1939: een el lang en een el breed, dus vierkant, en twee ellen hoog; zijn hoornen
    moeten er één geheel mee uitmaken.
  nch-BL: Huan ihuehueyaca iixpa monequi elis 45 centímetros huan ipatajca nojquiya
    45 centímetros para elis cuadrado, huan ihuejcapanca elis 90 centímetros. Huan
    iixco nopa taixpamit huan icuacua monequi elis san se tatecti cuahuit.
  vie-1934: Mặt bàn sẽ vuông, bề dài một thước, bề ngang một thước, và bề cao hai
    thước; bàn thờ sẽ có bốn sừng ló ra.
  hin-CV: वेदी चौकोर हो, उसकी लंबाई तथा चौड़ाई पैंतालीस-पैंतालीस सेंटीमीटर तथा ऊंचाई
    नब्बे सेंटीमीटर की हो, उसकी सींग उसी टुकड़े में से बनाए.
  eng-OURB: Its length shall be a cubit [18 in; 45.72 cm], and its width a cubit [18
    in; 45.72 cm]. It shall be square, and its height shall be two cubits [36 in;
    91.44 cm]. Its horns shall be of one piece with it.
  spa-BES: El altar será cuadrado, de un codo de largo y un codo de ancho, y de dos
    codos de alto, y sus cuernos se harán del mismo.
  tdx-tdx: Ho kiho raike ty andava’e naho kiho raike ty ampohe’e, ho efa-mira, kiho
    roe ty haabo’e vaho raik’ ama’e o tsifa’eo.
  vid-vid: Honhu ha kulavila nhambiko aho hawe ha mlaba, ulefu na ugazi viwe sentimita
    makumi gane na zihano na fudi yake iwe sentimita makumi tisa. Mbalati zake za
    kuchanya zolawilila zeng'ha ziwa chinhu chimwe na honhu ha kulavila nhambiko.
  eng-OKE: A cubit its length, and a cubit its breadth, four-square shall it be, and
    two cubits its height. The horns of it shall be of the same.
  tha-KJV: ให้​ยาวศอกหนึ่ง กว้างศอกหนึ่ง เป็​นร​ูปสี่เหลี่ยมจั​ตุ​รัส และสูงสองศอก
    เชิงงอนมุมแท่นนั้นให้เป็นไม้ท่อนเดียวกับแท่น
  por-BR-2018: 'Seu comprimento será de um côvado, e sua largura de um côvado: será
    quadrado: e sua altura de dois côvados: e suas pontas serão do mesmo.'
  deu-ELO: eine Elle seine Länge, und eine Elle seine Breite, quadratförmig soll er
    sein und zwei Ellen seine Höhe; aus ihm sollen seine Hörner sein.
  eng-WYC-2018: and the altar shall have a cubit of length, and another cubit of breadth,
    that is four-cornered, and two cubits in height; (and the) corners shall come
    forth of the altar. (and the altar shall be one cubit in length, and one cubit
    in breadth, that is, square, and two cubits in height; and horns shall come forth
    from the altar.)
  epo-epo: Unu ulno estu ĝia longo, kaj unu ulno ĝia larĝo; ĝi estu kvarangula; kaj
    du ulnoj estu ĝia alto; kornoj elstaru el ĝi.
  uig-PIN: U tɵt qasa, uzunluⱪi bir gǝz, kǝngliki bir gǝz, egizliki ikki gǝz bolsun.
    Uning tɵt burjikidiki münggüzlǝr uning bilǝn bir pütün ⱪilip yasalsun.
  beo-beo: Amo ea bulufai defei la:di da 45 sedimida, la:di da 45 sedimida amola gado
    defei da 90 sedimida. Gadodili hegomai biyaduyale gala amoga oloda madelagiwane
    bulamagau ea hono defele biyaduyale hamoma.
  tpi-OTNT: Longpela bilong dispela alta i mas 45 sentimita na bikpela bilong en inap
    45 sentimita na antap bilong en inap 90 sentimita. Na yupela i mas sapim 4-pela
    samting olsem kom bilong bulmakau long ol wan wan kona antap long alta.
  hau-SA: Zai zama murabba’i, tsawon zai zama kamu ɗaya, fāɗi kuma kamu ɗaya, amma
    tsayin yă zama kamu biyu, ƙahoninsa kuma su zama ɗaya da shi.
  uig-LAT: U töt chasa, uzunluqi bir gez, kengliki bir gez, égizliki ikki gez bolsun.
    Uning töt burjikidiki münggüzler uning bilen bir pütün qilip yasalsun.
  nde-nde: Amacele womane kumele alingane, kube yingalo ubude lengalo ububanzi, kuthi
    ukudepha kube zingalo ezimbili, impondo zalo zibe yinto yinye lalo.
  ton-ton: 'Ko e hanga ʻe ua ʻa hono lōloa, mo e hanga ʻe ua ʻa hono māukupu; ʻe tatau
    pe hono potu ʻe fā: pea ko e hanga ʻe fā ʻa hono māʻolunga: pea ko hono ngaahi
    nifo ʻe ʻi he meʻa pe ko ia.'
  ces-1613: Lokte zdélí, a lokte zšíří, čtverhraný bude, a dvou loket zvýší; z něho
    budou rohy jeho.
  eng-WMB: Its length shall be a cubit, and its width a cubit. It shall be square,
    and its height shall be two cubits. Its horns shall be of one piece with it.
  tam-TCV: அது ஒரு முழம் நீளமும் ஒரு முழம் அகலமுமுள்ள சதுர வடிவில், இரண்டு முழம் உயரமுள்ளதாய்
    இருக்கவேண்டும். அதன் கொம்புகள் அதனுடன் இணைந்ததாய் இருக்கவேண்டும்.
  ceb-ULB: Ang gitas-on niini kinahanglan usa ka cubit ug ang gilapdon niini usa ka
    cubit. Kuwadrado kini, ug ang gihabugon niini kinahanglan duha ka cubit. Ug ang
    mga sungaysungay niini kinahanglan buhaton unay sa halaran.
  pol-UBG: Na łokieć długi i na łokieć szeroki, będzie kwadratowy, na dwa łokcie wysoki.
    Jego rogi będą z tego samego.
  urd-GVU: وہ ڈیڑھ فٹ لمبی، اِتنی ہی چوڑی اور تین فٹ اونچی ہو۔ اُس کے چاروں کونوں
    میں سے سینگ نکلیں جو قربان گاہ کے ساتھ ایک ہی ٹکڑے سے بنائے گئے ہوں۔
  deu-1912: eine Elle lang und breit, gleich viereckig und zwei Ellen hoch, mit seinen
    Hörnern.
  ntj-ntj: '@see-verse:EXO.030.001'
  kan-2017: ಅದು ಒಂದು ಮೊಳ ಉದ್ದವಾಗಿಯು, ಒಂದು ಮೊಳ ಅಗಲವಾಗಿಯೂ ಇದ್ದು ಚಚ್ಚೌಕವಾಗಿರಬೇಕು. ಅದರ
    ಎತ್ತರವು ಎರಡು ಮೊಳವಾಗಿರಬೇಕು. ಅದರ ಕೊಂಬುಗಳು ಅದರಿಂದಲೇ ಆಗಿರಬೇಕು.
  ena-ena: Vihavɨci vadɨm agadɨ hutesɨ agaŋ 45 senɨtamita hɨnim uami. Nudɨ abɨŋ agaŋ
    avi 45 senɨtamita ala hɨnim uami. Ahica hɨlihɨli laci hɨniavɨm uami. Vadɨm agadɨ
    iahua hɨvɨ hɨnia fɨli mɨgamɨga agaŋ 90 senɨtamita hɨnim uami. Kɨlɨ akasɨ mibɨŋ
    hegulaŋ me agɨladɨ lɨhuavɨci kum limu ahica limu ahica daŋ hɨnim uami. Kum pabiŋ
    pabiŋ ikuŋ limu limu hɨvɨ hɨniavɨm uami.
  yap-yap: Re altar ney e ta’reb n’umngin nga radan, ya ragag nge meruk e inch n’umngin
    ma ku ragag nge meruk e inch radan, ma guyey nge nel’ e inch tolngin. Fa aningeg
    i gagey ko tabthung riy u daken e ba peth ko re altar nem.
  hlt-MCSB: Hmueihtuk te a yun dong khat neh a daang dong khat saeh lamtah hniboeng
    la om saeh. Amah lamloh a ki hil a sang dong nit lo saeh.
  mdy-ETH: ዖዶሱማ ፔቴ ዋዻ፥ ዓጮ ዳልጉማ ፔቴ ዋዻ፥ ሌካ ዼጉማ ጊንሣ ላምዖ ዋዻ ማዒ ጊኢጊንቲ ዖይዶ ዛላ ዎላ ካኣማያ ማዖንጎ።
    ዖይዶ ዛሎና ካኣማ ካሮይዳ ዓኣ ዻንኮንሢ ቢያ ዒዞና ዎላ ፔቴ ማዒ ኮሺንቴያ ማዖንጎ፤
  twi-ASANTE: Ma ɛnyɛ ahinanan a ne fa biara susu nsateakwaa dunwɔtwe, na ne ɔsorokɔ
    nso nyɛ anammɔn mmiɛnsa a wɔasene mmɛn a ɛfiri dua a wɔde yɛɛ afɔrebukyia no ara
    mu ama ɛtuatua ho. Ɛnsɛ sɛ ɛyɛ mmɛn a wɔsene firi baabi bɛtuatuaa ho.
  eng-WEBU: Its length shall be a cubit, and its width a cubit. It shall be square,
    and its height shall be two cubits. Its horns shall be of one piece with it.
  bnp-bnp: A niolana dede ge 45 sentimita a nibolana tara ge 45 sentimita, a nipesina
    ge 90 sentimita. O kau ge va a tupi na nimodona dede i va.
  wal-wal: ayyo oiddu zoozee de7o; zananai issi wara, gomppai issi wara, geesai qassi
    naa77u wara gido; kacetikka aara issuwaa gididi oiqetti merettona.
  spa-PDDPT: Su longitud será de 45 centímetros, su anchura de 45 centímetros y su
    altura de 90 centímetros. Será cuadrado y sus cuernos formarán parte de él.
  gun-gun: Ipuku-a ma meio metro va'erã, ha'e ipya ma ha'e rami ae avi 'rã, ijapy
    irundy va'e. Ha'e rã yvatea ma mokoĩ metro 'rã. Hexe hakua ikuai va'e ma hexeve
    peteĩ'i rami 'rã rejapo.
  agu-BL: Tajwe'n yi cyaj xtx'u'cnaki'n tz'an. Ej nin ca'wunak o' centimetr tz'an
    yi tkan nin ca'wunak o' centimetr tz'an yi wutz. Ej nin jun mutx' tu lajuj centimetr
    tz'an yi wutz tkan. Ej nin yi e'chk tal tuc' junit tz'an yi bambil tetz.
  ilo-ULB: Masapul a maysa a cubico ti kaatiddog ken kaakabana. Masapul a kuadrado
    daytoy, ken dua a cubico ti kangatona. Dagiti sarana ket masapul a naisilpo a
    kapaset iti daytoy.
  kpg-kpg: Di looloo mo di palaha e hagatau be di mee e dahi, nia ‘inch’ e 18 gei
    tuuduu gi nua nia ‘inch’ e 36. Heia nia madaagoo e haa ala e tolo gi daha i nia
    madaaduge gii hai di mee e dahi gi tuaidina di maa.
  uig-ARA: ئۇ تۆت چاسا، ئۇزۇنلۇقى بىر گەز، كەڭلىكى بىر گەز، ئېگىزلىكى ئىككى گەز بولسۇن.
    ئۇنىڭ تۆت بۇرجىكىدىكى مۈڭگۈزلەر ئۇنىڭ بىلەن بىر پۈتۈن قىلىپ ياسالسۇن.
  sus-sus: A xa kuya nɔngɔn keren, a igbo nɔngɔn keren, a ite nɔngɔn firin. Feri naani
    xa lu a tuxuie ra, e nun sɛrɛxɛbade findixi se keren nan na.
  pon-2006: E pahn keimw pahieu oh reirei ins 18, oh ilehki ins 36. Koden imwi kan
    ni keimw pahieu pahn uhsangete pei sarawio.
  ksd-ksd: Kana lolovina tika na malmalikun ma ra tababana bula tika na malmalikun,
    ra ivat na paparaina diat a varogop par; ma ra tuluaina na varogop ma ra papar;
    a uguugu na vartabar ma ra ramuna a kidoloina davai.
  tur-YTC: Uzunluğu bir arşın, eni bir arşın olacak. Kare şeklinde olacak ve yüksekliği
    iki arşın olacak. Boynuzları kendisiyle tek parça olacaktır.
  grc-BRENT: Καὶ ποιήσεις αὐτὸ πήχεος τὸ μῆκος, καὶ πήχεος τὸ εὖρος· τετράγωνον ἔσται·
    καὶ δύο πήχεων τὸ ὕψος· ἐξ αὐτοῦ ἔσται τὰ κέρατα αὐτοῦ.
  ind-AYT: Panjangnya harus sehasta, lebarnya harus sehasta, bentuknya harus persegi,
    dan tingginya harus 2 hasta, tanduk-tanduknya harus seiras dengannya.
  nya-nya: Likhale lofanana mbali zonse. Mulitali masentimita 46, mulifupi masentimita
    46, ndipo msinkhu masentimita 91. Nyanga zake zipangidwe kumodzi ndi guwalo.
  hrv-hrv: Neka bude lakat dug, lakat širok, u pravokut, i dva lakta visok. Neka mu
    roščići budu od jednoga komada s njim.
  mps-mps: Te alta bobage usu sabo te 45 sentamita, tama aga genuai te tiwai te 45
    sentamita, tama te ugwadu usu sabo te 90 sentamita dao. Tama dagego te bulmakau
    gąų tiwai me si me si te alta dononama, ugwadu muabo te nai dulao.
  tpi-tpi: Longpela bilong dispela alta i mas 45 sentimita na bikpela bilong en inap
    45 sentimita na antap bilong en inap 90 sentimita. Na yupela i mas sapim 4-pela
    samting olsem kom bilong bulmakau long ol wan wan kona antap long alta.
  dan-1931: en Alen langt og en Alen bredt, firkantet skal det være, og to Alen højt,
    og dets Horn skal være i ét med det.
  vie-OVCB: Mặt bàn vuông, mỗi bề 0,46 mét, cao 0,92 mét, có các sừng được gắn liền
    với bàn thờ.
  guj-2017: આ વેદી એક હાથ લાંબી, એક હાથ પહોળી અને બે હાથ ઊંચી હોય. તેનાં લાકડામાંથી
    જ કોતરીને તેના શિંગ બનાવવાં. શિંગ જુદાં બનાવીને વેદી પર જોડવાં નહિ. તે શિંગ વેદી
    સાથે સળંગ હોય.
  pon-2006A: E pahn keimw pahieu oh reirei ins 18, oh ilehki ins 36. Koden imwi kan
    ni keimw pahieu pahn uhsangete pei sarawio.
  por-BRBSL: Seu comprimento será de um côvado, e sua largura de um côvado. Será quadrado,
    e sua altura será de dois côvados. Seus chifres serão de uma só peça com ele.
  cth-cth: Ayung dong touh, adangka dong touh, a rasang dong touh hoi takin pali touh
    lah na sak vaiteh, a ki hateh khoungroe hoi a kâkuet han.
  twi-twi: Ma ɛnyɛ ahinanan a ne fa biara susuw nsateaa dunwɔtwe, na ne sorokɔ nso
    nyɛ anammɔn abiɛsa a wɔasen; ne mmɛn a baako tua ho.
  hlt-hlt: Hmueihtuk te a yun dong khat neh a daang dong khat saeh lamtah hniboeng
    la om saeh. Amah lamloh a ki hil a sang dong nit lo saeh.
  tbz-SIM: Kɛ̀ dì mmɑ di píìtì timɔu, di pɛ̃kùmɛ̀ ḿbo mɛ́tìrì kó dikéè, mɛokùmɛ̀ mɛ́tìrì
    kó dikéè, mɛcómmɛ̀ mɛ́tìrì omɑ́ɑ̀, kɛ́ dì ɑ̃nnɛ́ yɛbɑ̀kɛ̀ tipíìtì tinɑ̀ɑ̀ kɛ̀
    yɛ̀ ntɑunɛ̀ diwũɔ̃tɔ̀nnì.
  msy-2020: Eghtɨ ofa gamir dakozimɨn ruarim 45 sentimitan tugh, eghtɨ an arozim an
    ruarimɨn mɨrara mangɨ 45 sentimitan tugh, eghtɨ an tuirivim 90 sentimitan tugh.
    Egh temer akasɨn ofa gamir dakozimɨn ingarizimra, ia bulmakaun kombar mɨn garir
    bizibar ingarightɨ, da ofa gamir dakozimɨn mɨkebaba vaghvagh dar ikɨ.
  azb-azb: Qoy uzunluğu bir qulac eni də bir qulac, hündürlüyü isə iki qulac olsun,
    buynuzları onunla bir hissədən olsun.
  eng-DBY: a cubit the length thereof, and a cubit the breadth thereof — square shall
    it be; and two cubits its height; of itself shall be its horns.
  hin-2017: उसकी लम्बाई एक हाथ और चौड़ाई एक हाथ की हो, वह चौकोर हो, और उसकी ऊँचाई
    दो हाथ की हो, और उसके सींग उसी टुकड़े से बनाए जाएँ।
  wol-KYG: Guddaay bi di xasab, yaatuwaay bi di xasab; ab kaare lay doon, taxawaay
    bi di ñaari xasab, ay béjjénam ànd ak moom di benn bant bi.
  bjr-bjr: Mi qaidarafa dinni dinni amana kai mariani. Mina kisaaqandanai 45 centimetres
    mariani. Mina qusandanai miqi kai inoo 45 centimetres mariani. Maqa saaqari ooru
    firafa 90 centimetres mariani. Mina qaara faqa qaara faqa ati moodaa saqarinnoo
    kai burimakau aanaira foora auquaqa.
  eng-YLT: a cubit its length, and a cubit its breadth, (it is square), and two cubits
    its height; its horns [are] of the same.
  eng-WYC-2017: and the altar shall have a cubit of length, and another cubit of breadth,
    that is four-cornered, and two cubits in height; and the corners [or horns] shall
    come forth of the altar.
  eng-WMBB: Its length shall be a cubit, and its width a cubit. It shall be square,
    and its height shall be two cubits. Its horns shall be of one piece with it.
  urd-GVH: वह डेढ़ फ़ुट लंबी, इतनी ही चौड़ी और तीन फ़ुट ऊँची हो। उसके चारों कोनों
    में से सींग निकलें जो क़ुरबानगाह के साथ एक ही टुकड़े से बनाए गए हों।
  rug-rug: Kaqu kekeṉoṉo puta gelena, meke labena, sapu made ṉavulu lima sentimita
    labena meke gelena, meke sia ṉavulu sentimita ululuna. Meke sari na kikihona pa
    hopeke iiona si kaqu keke mo koasa tinina.
  gaz-gaz: Iddoon aarsaa kunis dalga dheerina dhundhuma tokko, balʼina dhundhuma tokkootii
    fi ol dheerina dhundhuma lamaa qabaatee gama afraniinuu wal qixxee haa taʼu; gaanfawwan
    isaas iddoo aarsaa sanaan walitti waanuma tokko irraa haa tolfaman.
  fra-LSG: sa longueur sera d’une coudée, et sa largeur d’une coudée; il sera carré,
    et sa hauteur sera de deux coudées. Tu feras des cornes qui sortiront de l’autel.
  yal-yal: A xa kuya yi nɔngɔnna yɛ keden, a yigbona nɔngɔnna yɛ keden, a yitena nɔngɔnna
    yɛ firin. I xa feri keden nafala a tongon naaninne ma, e nun wusulan ganden yi
    findi se kedenna ra.
  haw-1868: Hookahi kubita kona loihi, a he kubita hoi kona laula; e hanaia na aoao
    ahalike, a elua kubita kona kiekie, oia mea hookahi me na pepeiao ona.
  arb-NAV: يَكُونُ ذَا سَطْحٍ مُرَبَّعٍ، طُولُهُ ذِرَاعٌ (نَحْوَ نِصْفِ الْمِتْرِ)
    وَعَرْضُهُ ذِرَاعٌ (نَحْوَ نِصْفِ الْمِتْرِ) وَيَكُونُ ارْتِفَاعُهُ ذِرَاعَينِ
    (نَحْوَ مِتْرٍ)، وَلَهُ قُرُونٌ مَنْحُوتَةٌ فِي ذَاتِ خَشَبِهِ.
  ewe-ewe: Na eƒe didime kple kekeme siaa nanɔ sentimita blaene-vɔ-atɔ̃, eye wòakɔ
    sentimita blaasiekɛ. Tsɔ akasiati ke kpa lãdzowo ɖe vɔsamlekpui la ŋu woanye nu
    ɖeka.
  eng-LEE: A cubit shall be its length, and a cubit its breadth, foursquare shall
    it be; and two cubits shall be its height; from itself shall its horns be.
  asm-FB: সেয়ে এহাত দীঘল, এহাত বহল হ’ব; আৰু সেই বেদীৰ চাৰিওদিশ সমান হ’ব। ওখই দুহাত;
    তাৰ শিংবোৰ একে ডোখৰ কাঠেৰে হ’ব লাগিব।
  sus-A: عَ شَ كُيَ نْنفْن كٍرٍن، عَ عِفبٌ نْنفْن كٍرٍن، عَ عِتٍ نْنفْن قِرِن. قٍرِ
    نَانِ شَ لُ عَ تُشُييٍ رَ، عٍ نُن سّرّشّبَدٍ قِندِشِ سٍ كٍرٍن نَن نَ.
  fra-SBL: Sa longueur sera d'une coudée, et sa largeur d'une coudée. Il sera carré,
    et sa hauteur sera de deux coudées. Ses cornes seront d'un seul tenant avec lui.
  hbo-hbo: אַמָּ֨ה אָרְכֹּ֜ו וְאַמָּ֤ה רָחְבֹּו֙ רָב֣וּעַ יִהְיֶ֔ה וְאַמָּתַ֖יִם קֹמָתֹ֑ו
    מִמֶּ֖נּוּ קַרְנֹתָֽיו׃
  eng-WYCLIFFE: and the auter schal haue a cubit of lengthe, and another cubit of
    brede, that is foure cornerid, and twei cubitis in heiythe; corneris schulen come
    forth of the auter.
  piu-2006: '@see-verse:EXO.030.001'
  pjt-pjt: '@see-verse:EXO.030.001'
  cwe-cwe: Upango lwenyewo luwe lwa mulaba utali sentimita malongo mane na tano na
    ugalamu sentimita malongo mane na tano na chimo chake sentimita malongo kenda.
    Mahembe yake ya chila chingobweda yawe chinhu chimwe na lupango lwenyewo.
  kik-kik: Nĩgĩkorwo kĩiganaine mĩena yothe mũkono ũmwe kũraiha na mũkono ũmwe kwarama
    na mĩkono ĩĩrĩ kũraiha na igũrũ, hĩa ciakĩo ituĩke kĩndũ o ro kĩmwe na kĩgongona.
  fra-NCL: sa longueur sera d’une coudée, et sa largeur d’une coudée ; il sera carré,
    et sa hauteur sera de deux coudées ; ses cornes feront corps avec lui.
  cek-AK: To hmaicam loe takii palito om tih; dong maeto sawk ueloe, dong maeto kawk
    pacoengah, dong hnetto sang tih; takiinawk doeh anghmong boih tih.
  cuk-cuk: We-aila, achabo-sugu imaklegoed, e-matardungued, achabobar. E-sugued, e-matardunguedbo
    emar-dungu guoed. E-nibgueddi, dali-abala. E-moli-bebegiid ailaba-mesa be soboed.
  uig-CYR: У төрт часа, узунлуғи бир гәз, кәңлиги бир гәз, егизлиги икки гәз болсун.
    Униң төрт бүҗигидики мүңгүзләр униң билән бир пүтүн қилип ясалсун.
  tel-2017: దాని పొడవు ఒక మూర, వెడల్పు ఒక మూర, ఎత్తు రెండు మూరలు ఉండాలి. అది చదరంగా
    ఉండాలి. దాని కొమ్ములు దానితో ఏకాండంగా ఉండాలి.
  hat-BSA: Longè li va yon koude, e lajè li va yon koude. Li va kare, e wotè li va
    de koude. Kòn li yo va fèt tankou yon sèl pyès ansanm avèk li.
  kos-kos: Oru in maspang, inch singoul oalkosr lusa ac singoul oalkosr sralap, ac
    in tufah inch tolngoul onkosr fulata. Koac ke sruwasrik akosr in orekla ke ipin
    sak na kac an.
  hbo-WLC: אַמָּ֨ה אָרְכּ֜וֹ וְאַמָּ֤ה רָחְבּוֹ֙ רָב֣וּעַ יִהְיֶ֔ה וְאַמָּתַ֖יִם קֹמָת֑וֹ
    מִמֶּ֖נּוּ קַרְנֹתָֽיו׃
  ibo-ibo: Akụkụ anọ ya ga-aha nʼotu. Ogologo ya na obosara ya ga-adị iri sentimita
    anọ na ise. Ịdị elu ya ga-adị iri sentimita itoolu. Mpi ya niile ga-esi na ya
    pụta.
  ory-ory: ତାହା ଏକ ହସ୍ତ ଦୀର୍ଘ ଓ ଏକ ହସ୍ତ ପ୍ରସ୍ଥ ଓ ଚତୁଷ୍କୋଣ ହେବ, ପୁଣି, ଦୁଇ ହସ୍ତ ଉଚ୍ଚ
    ହେବ; ତହିଁର ଶୃଙ୍ଗସକଳ ତହିଁର ଅଂଶ ହେବ।
  chk-chk: Langataman me chölapan repwe chök nönöfengen, ükükür engol me walu inis.
    Iwe, tekian epwe ükükün ilik me wonu inis, nge mächän kewe fofoch kopwe förunuseifengeni
    me ewe rongen asor.
  rop-rop: Yu garra meigim det teibul skweyawan, en im garra jidan 0.45 mita longwei
    en 0.45 mita kroswei en 0.90 mita apendan. Yu garra meigim fobala ampat ontop
    langa ola kona blanga det teibul,
  ukr-1871: Локіть завдовжки він і локіть завширшки, четверокутний він буде, і два
    ліктї заввишки; і роги його одноцїльні з ним.
  bch-bch: Popou toa ne aea mamarae ga aea babanga ga iuot lalaede ga iluai bageda
    aea makoreai. Be aea gadae ga iluai gogodai. Be ngan popou ipao igal toa pange
    oa, asap gid danga imata mambe bulmakao aea pelenga. Be akado popou ipao toman
    ngan aea pelenga ngan abei akas ikatinge kelede.
  deu-1951: Eine Elle lang und eine Elle breit soll er sein, viereckig und zwei Ellen
    hoch, und seine Hörner sollen aus ihm [heraus-]gehen.
  eng-JPS: A cubit shall be the length thereof, and a cubit the breadth thereof; foursquare
    shall it be; and two cubits shall be the height thereof; the horns thereof shall
    be of one piece with it.
  srp-1865: Dužina neka mu bude lakat, i širina lakat, èetvorouglast da bude, i dva
    lakta visok; iz njega neka mu izlaze rogovi.
  lug-lug: Kya kwenkanankana, sentimita amakumi ana mu ttaano buli ludda mu buwanvu
    ne mu bugazi; era kinaabeera n’obugulumivu bwa sentimita kyenda. Kubeeko amayembe
    amakole mu muti ogw’ekyoto nga si mayungeko buyunzi.
  heb-heb: אמה ארכו ואמה רחבו רבוע יהיה ואמתים קמתו ממנו קרנתיו׃
  ben-IRV: এটির দৈর্ঘ্য এক হাত ও প্রস্থ এক হাত হবে। এটির চারকোন হবে এবং উচ্চতা দুই
    হাত হবে। এর শিং গুলি তার সঙ্গে এক খণ্ডে তৈরী করা হবে।
  pan-pan: ਉਸ ਦੀ ਲੰਬਾਈ ਇੱਕ ਹੱਥ ਉਸ ਦੀ ਚੌੜਾਈ ਇੱਕ ਹੱਥ ਅਤੇ ਉਹ ਚੌਰਸ ਹੋਵੇ। ਉਸ ਦੀ ਉਚਾਈ ਦੋ
    ਹੱਥ ਅਤੇ ਉਸ ਦੇ ਸਿੰਙ ਉਸੇ ਤੋਂ ਹੋਣ।
  mya-JVB: ထိုပလ္လင်သည် အလျား တတောင် ၊ အနံ တတောင် ၊ စတုရန်း လေးထောင့်ဖြစ်၍ ၊ အမြင့်
    နှစ်တောင် ရှိ ရမည်။ ဦးချို တို့ကိုလည်း အကာရှသား ဖြင့် ပြီး စေရမည်။
  hmo-hmo: Pata ena lata be 45 sentamita bona iena lababa danu be 45 sentamita, bona
    ena ataiai be 90 sentamita. Pata ena kona 4 dekenai be doa 4 do idia noho. Inai
    doa be pata danu au tamona dekena amo do idia karaia.
  urd-urd: उसकी लम्बाई एक हाथ और चौड़ाई एक हाथ हो, वह चौखुन्टी रहे और उसकी ऊँचाई दो
    हाथ हो और उसके सींग उसी टुकड़े से बनाए जाएँ।
  rus-SYN: длина ему локоть, и ширина ему локоть; он должен быть четырехугольный;
    а вышина ему два локтя; из него должны выходить роги его;
  bqc-SIM: A gbã̀a iↄ gã̀sĩsuu do, a yàasa gã̀sĩsuu do lↄ, a gbã̀a ń a yàasao
    iↄ sáa, a lɛsĩ iↄ gã̀sĩsuu pla. Ní kɛ ń kↄ́baↄ.
  tcz-CHONGTHU: Maicham chu adung tongkhat asao ding chule avai jong tongkhat a sao
    hi ding, a ning li um ding; a tunjong tongni a sao ding, hiche a kimang saki ho
    jong chu maicham toh thakhat'a um tha cheh cheh ding ahi.
  mar-mar: ती चौरस असून एक हात लांब व एक हात रुंद असावी, आणि ती दोन हात उंच असावी;
    तिची शिंगे एकाच अखंड लाकडाची करावी.
  qub-qub: Chuscun isquïnan iwalta ruranqui. Cada lädunpa larguynin canga chuscu chunca
    pichga (45) sentïmetrun. Chay iwal-lla canga anchuyninpis. Altuyninna canga isgun
    chunca (90) sentïmetru. Altarpa wagrancunapis altarwan chay pësalla canga.
  hat-hat: W'a fè l' kare kare. L'a mezire dizwit pous longè, dizwit pous lajè ak
    trannsis pous wotè. Kat pwent ki depase yo va fè yon sèl pyès avèk lòtèl la. Se
    va kòn lòtèl la.
  eng-BSB: It is to be square, a cubit long, a cubit wide, and two cubits high. Its
    horns must be of one piece.
  tod-tod: Toɠa ɠɛ ga seki naanigi, sakpai ɠɛ ga mɛtɛlɛ ʋalisui, kogi ɠɛ ga mɛtɛlɛ
    ʋalisui, sɔligɔi ɠɛ ga mɛtɛlɛ ɠila. Ma minɛiti ti ɠɛɛzu ba, ta ɠɛ ga ani ɠila.
  eng-WEBPB: Its length shall be a cubit, and its width a cubit. It shall be square,
    and its height shall be two cubits. Its horns shall be of one piece with it.
  kbq-kbq: Ana itamofo za'za'amo'a 45'a sentimita hina, kahesa'amo'a 45'a sentimita
    huno, mika asopa'amo'a mago avamenteke mena, atrure'amo'a 90'a sentimita marerinkeno,
    ana itamofona 4'ama renagentetera ana itama tro'ma hanana zafaretike pazivera
    tro huntetere huo.
  nhe-BL: Huan ihuehueyaca iixtla monequi elis 45 centímetros huan ipatlajca nojquiya
    45 centímetros para elis cuadradojtic, huan ihuejcapanca elis 90 centímetros.
    Huan iixco nopa tlaixpamitl huan icuacua monequi elis san se tlatectli cuahuitl.
  gub-BL: A'e ywyrapew yhyk zàwenugar hapy haw nehe, tuwe ipuku haw nuzawy kwaw ipuku
    haw iaikwer ma'e nehe. Heta putar 45 xenxim ipuku haw nehe. Heta putar 45 xenxim
    ipuku haw iaikwer ma'e nehe no. Heta putar 90 xenxim iaiha haw nehe no. 4 Iahykaw
    wanehe heta putar iapyr izupe wà nehe. Ezomog a'e iapyr hehe nehe, pitài ma'e
    romo iapo pà nehe.
  eng-DRA: It shall be a cubit in length, and another in breadth, that is, foursquare,
    and two in height. Horns shall go out of the same.
