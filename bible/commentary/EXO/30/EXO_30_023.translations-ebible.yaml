verse: EXO.030.023
translations:
  mal-C: '“വിശുദ്ധമന്ദിരത്തിലെ തൂക്കമനുസരിച്ചു താഴെപ്പറയുന്ന ഏറ്റവും മെച്ചമായ സുഗന്ധവർഗങ്ങൾ
    എടുക്കണം: അഞ്ഞൂറുശേക്കേൽ അയഞ്ഞമീറ, അതിൽ പകുതി ഇരുനൂറ്റൻപതു ശേക്കേൽ സുഗന്ധലവംഗവും
    ഇരുനൂറ്റൻപതു ശേക്കേൽ സൗരഭ്യമുള്ള വയമ്പും'
  deu-TKW: Du aber verschaffe dir wohlriechende Stoffe von der besten Sorte, nämlich
    500 Sekel vorzüglichsten Balsam, halb so viel wohlriechenden Zimt, also 250 Sekel,
    ferner 250 Sekel wohlriechenden Kalmus
  lin-lin: '— Zwa mafuta ya solo kitoko : bakilo motoba ya mire, kati-kati na yango
    to bakilo misato ya sinamoni, bakilo misato ya kaneli,'
  eng-LSV: '“And you, take [these] principal spices for yourself: five hundred [shekels]
    of liquid myrrh, and the half of that—two hundred and fifty [shekels]—of spice-cinnamon,
    and two hundred and fifty [shekels] of spice-cane,'
  eng-GNV: 'Take thou also vnto thee, principall spices of the most pure myrrhe fiue
    hundreth shekels, of sweete cinamon halfe so much, that is, two hundreth and fiftie,
    and of sweete calamus, two hundreth, and fiftie:'
  eng-WEBSTER: Take thou also to thee principal spices, of pure myrrh five hundred
    shekels , and of sweet cinnamon half as much, even two hundred and fifty shekels
    , and of sweet calamus two hundred and fifty shekels ,
  nhw-BL: '“Xijsentili ni tlaajhuiyacayotl catli nimitzilhuía catli más cuali: Chicuase
    kilos catli senquistoc mirra, eyi kilo canela, eyi kilo cálamo catli mijyotía
    ajhuiyac,'
  swh-ONEN: '“Chukua vikolezi bora vifuatavyo: shekeli 500 za manemane ya maji, shekeli
    250 za mdalasini wenye harufu nzuri, shekeli 250 za miwa yenye harufu nzuri,'
  bba-bba: ɑ turɑre bwese bwesekɑ ye yɑ nuburu do suo, miru kilo nɔɔbu, kɑ sinɑmɔmu
    kilo yiru kɑ bɔnu, kɑ kɑnɛli kilo yiru kɑ bɔnu
  eng-KJVCPB: Take thou also unto thee principal spices, of pure myrrh five hundred
    shekels, and of sweet cinnamon half so much, even two hundred and fifty shekels,
    and of sweet calamus two hundred and fifty shekels,
  luo-luo: '“Gik mangʼwe ngʼar monego ikaw gin: kilo auchiel mar mane-mane, kilo adek
    mar dalasini, gi obala ndago maromo kilo adek,'
  meu-meu: 'Muramura namo-hereadia bavabi: muro ranuna, metauna na sekelesinahu-ima;
    kinamomo mai gaihona, metauna na sekele sinahu-rua imahui; kane mai gaihona, metauna
    na sekele sinahu-rua imahui;'
  npi-ULB: “तैँले यी असल-असल मसलाहरू अर्थात् ५०० शेकेल तरल मूर्र, २५० शेकेल बास्‍ना
    आउने दालचिनी, २५० शेकेल बास्‍ना आउने बोझो,
  yor-yor: “Ìwọ yóò mú ààyò tùràrí olóòórùn sí ọ̀dọ̀ rẹ; ẹ̀ẹ́dẹ́gbẹ̀ta ṣékélì (kilogiramu
    mẹ́fà) tí òjìá ṣíṣàn, ìdajì bí ó bá yẹ àádọ́ta lé nígba (250) ṣékélì tí kinamoni
    dídùn, àti kénì dídùn àádọ́ta lé nígba (250) ṣékélì,
  emp-NTPO: '–Naʌ̃gʌ querada edad̶adua: mirra querada doce libra, canela querada sei
    libra, cálamo querada sei libra, casia querada doce libra. Maʌ̃ quera zʌgʌara
    mʌ̃ ded̶e zabada quĩrãca zadua. Maʌ̃ awara olivo dragada galoʌ̃ ab̶a edad̶adua.'
  ind-ind: '“Buatlah minyak pengurapan dari wangi-wangian yang terbaik berupa: minyak
    mur sebanyak 6 kilogram kayu manis sebanyak 3 kilogram, batang serai sebanyak
    3 kilogram,'
  pes-OPCB: '«این مواد خوشبوی مخصوص را تهیه کن: شش کیلوگرم مُر خالص، سه کیلوگرم دارچین
    خوشبو، سه کیلوگرم نی معطر،'
  tgl-ULB: '“Kunin mo itong mga pinong pampalasa: limandaang sekel ng umaagos na mira,
    250 sekel ng matamis na halimuyak na kanela, 250 sekel ng matamis na halimuyak
    na tubo,'
  hui-hui: Mbirale tara tara bayaleore ngabiaga ngago damene bibahende miai habe.
    Pigane muwenaga ibane genda magi kilogarama waragaria ngago mibe. Ani bialu mbirale
    ngabiaga ale dege mini sinamono genda magi kilogarama tebira ngago mibe. Ani mialu
    gambe hale handalehe nga bayale taraore biaga ngago genda magi kilogarama tebira
    dege ngago mibe.
  mya-mya: '``မု​ရန်​ဆီ​တစ်​ဆယ့်​နှစ်​ပေါင်၊ မွှေး​ကြိုင်​သော​သစ် ကြမ်း​ပိုး​ခြောက်​ပေါင်၊
    စ​ပါး​လင်​ခြောက်​ပေါင်၊-'
  cbi-NTPO: 'Kayu aindyu jumula ñuren demi''ke'' kade: kayu ura mira mandishmain kilu,
    kanela pen kilu, ñañi keraa aindyu bain pen kilu,'
  bod-N: ཁྱོད་ཀྱིས་བསུང་རྫས་རྣམས་ཀྱི་མཆོག་སྟེ། རང་བཞིན་གྱིས་གཤེར་བའི་གུ་གུལ་སྲང་ལྔ་བརྒྱ་དང་ཤིང་ཚ་སྲང་ཉིས་བརྒྱ་དང་ལྔ་བཅུ་ལེན་དགོས་ལ།
    ཡང་སྲང་ཉིས་བརྒྱ་དང་ལྔ་བཅུ་ཡོད་པའི་ཤུ་དག་དང་།
  sna-sna: '“Tora zvinonhuhwira zvinotevera izvi: mazana mashanu amashekeri emura
    inoerera, hafu yakadaro (ndiwo mazana maviri namakumi mashanu amashekeri) ezvinonhuhwira
    zvesinamoni, mazana maviri namakumi mashanu enzimbe,'
  spa-BLM: '“Toma también especias finas: de mirra líquida, quinientos siclos; y de
    canela aromática la mitad, doscientos cincuenta; y de caña aromática, doscientos
    cincuenta;'
  cac-cac: 'Sic''chajocab''el juntzan̈oc avb''en te'' man̈xo jantacoc svach''il sjab'':
    Lajchaveoc libra stzatajil te'' mirra te vach'', vaqueoc libra canela, vaqueoc
    libra te'' cálamo yelxo val vach'','
  swh-ULB: “Jitwalie manukato yaliyo bora, manemane mbichi shekeli mia tano, na mdalasini
    wenye harufu nzuri 250, na kane shekeli 250
  bel-bel: 'вазьмі сабе самых лепшых пахошчаў: сьмірны самацечнай пяцьсот, карыцы
    пахучай палавіну ад таго, дзьвесьце пяцьдзесят, трысьнёгу пахучага дзьвесьце пяцьдзясят,'
  deu-ELBBK: 'Und du, nimm dir die besten Gewürze: von selbst ausgeflossene Myrrhe
    500 Sekel, und würzigen Zimt die Hälfte davon, 250, und Würzrohr 250,'
  mbb-OT: '“Kuwa ka te kinemeupiyahan he pehemut: Heenem he kilu he wahig he mira,
    tetelu he kilu te mehemut he sinamun, wey tetelu zaan he kilu te mehemut he calamus,'
  mal-2015: മേത്തരമായ സുഗന്ധവർഗ്ഗമായി വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം അഞ്ഞൂറു ശേക്കെൽ
    അയഞ്ഞ മൂരും അതിൽ പാതി ഇരുനൂറ്റമ്പതു ശേക്കെൽ സുഗന്ധലവംഗവും
  gup-gup: '@see-verse:EXO.030.022'
  gvs-gvs: '‘Tomotayadi kulatuwokōidi latuwogu alova maniyedi sakavaidi be náuna lamna
    maa mainidi dedevidi sikabidi, sikelidi pauda nakae. Alovayadi be naunayana ame
    nakae: Alovamamaina sisina kilo ana badabada ainima tayamo, alova sinamoni kilo
    aito, alova kalamasi kilo ana badabada aito,'
  rmc-rmc: „Le nekfeder voňavo koreňje, le šov kili saňi mirha, trin kili voňavo škorica,
    trin kili voňavo trsťina
  nlg-nlg: “Ko lavi kolui na lei ghaiuruuru raini ra lima hangalatu na shekel na kokolo
    ni myrrh, me rua hangalatu lima hangavulu na shekel na cinnamon te manilu na uruna,
    me rua hangalatu lima hangavulu na shekel na tovu,
  pes-OPV: «و تو عطریات خاص بگیر، از مر چکیده پانصد مثقال، و از دارچینی معطر، نصف
    آن، دویست و پنجاه مثقال، و از قصب الذریره، دویست و پنجاه مثقال.
  ron-1924: „Я дин челе май буне миродений, чинч суте де сикли де смирнэ фоарте куратэ,
    жумэтате, адикэ доуэ суте чинчзечь де сикли, де скорцишоарэ мироситоаре, доуэ
    суте чинчзечь де сикли де трестие мироситоаре,
  ben-OBCV: '“তুমি এই সুন্দর সুন্দর মশলাগুলি নিও: 500 শেকল তরল গন্ধরস, এর অর্ধেক পরিমাণ
    (অর্থাৎ 250 শেকল) সুগন্ধি দারুচিনি, 250 শেকল সুগন্ধি বচ,'
  som-som: Waxaad qaadataa dhir udgoon oo wacan, oo ah shan boqol oo sheqel oo ah
    malmal asli ah, iyo badhkiis oo qorfe macaan ah, oo ah laba boqol iyo konton sheqel,
    iyo laba boqol iyo konton sheqel oo ah kalamus,
  lat-VUC: 'dicens: Sume tibi aromata, primæ myrrhæ et electæ quingentos siclos, et
    cinnamomi medium, id est, ducentos quinquaginta siclos, calami similiter ducentos
    quinquaginta,'
  eng-ASVBT: 'Take thou also unto thee the chief spices: of flowing myrrh five hundred
    shekels, and of sweet cinnamon half so much, even two hundred and fifty, and of
    sweet calamus two hundred and fifty,'
  ita-1885: Prenditi degli aromati eccellenti, della mirra schietta il peso di cinquecento
    sicli, del cinamomo odoroso la metà, cioè dugencinquanta, e della canna odorosa
    parimente dugencinquanta;
  eng-LXXUP: Do thou also take sweet herbs, the flower of choice myrrh five hundred
    shekels, and the half of this two hundred and fifty shekels of sweet-smelling
    cinnamon, and two hundred and fifty shekels of sweet-smelling calamus,
  eng-ULB: '“Take these fine spices: five hundred shekels of flowing myrrh, 250 shekels
    of sweet-smelling cinnamon, 250 shekels of sweet-smelling cane,'
  spa-VBL: '“Toma las especias de mejor calidad: 500 siclos de mirra líquida, 250
    siclos de canela de olor dulce, 250 siclos de caña aromática,'
  fra-_FOB: Prends des aromates exquis, de la myrrhe liquide, cinq cents sicles; du
    cinnamome odoriférant, la moitié, c'est-à-dire, deux cent cinquante; du roseau
    aromatique, deux cent cinquante;
  mal-mal: “മേൽത്തരം സുഗന്ധവർഗ്ഗമായ വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം അഞ്ഞൂറ് ശേക്കെൽ
    അയഞ്ഞ മൂരും അതിൽ പകുതി ഇരുനൂറ്റമ്പത് ശേക്കെൽ സുഗന്ധലവംഗവും
  urd-GVR: “Masah ke tel ke lie umdā qism ke masāle istemāl karnā. 6 kilogrām āb-e-mur,
    3 kilogrām ḳhushbūdār dārchīnī, 3 kilogrām ḳhushbūdār bed
  suz-BL: “गेमी शुश क्‍येट लाइब ब्रोव़शो रिना पाइब थोव़क चाक्‍चा माल्‍नेवे। मार चाक्‍चा
    माल्‍नेवे देंशा हना, मूरे आ रस ५ सहे शेकेल, दाल चिनी सहे निक्‍शी ५० शेकेल नु ब्रोव़शो
    रिना पाइब बोच सहे निक्‍शी ५० शेकेल चाक्‍चा माल्‍नेवे। शेकेल का ११.५ ग्राम चांदी
    के क्‍येट बाक्‍ब। ताम्‍बु ङा शेकेल चहिं १२ ग्राम बाक्‍ब।
  ita-1927: '“Prenditi anche de’ migliori aromi: di mirra vergine, cinquecento sicli;
    di cinnamomo aromatico, la metà, cioè duecentocinquanta; di canna aromatica, pure
    duecentocinquanta;'
  ckb-ckb: «تۆش بۆ خۆت باشترین بۆن ببە، پێنج سەد شاقل ئاوی موڕ و نیوەی ئەوە دوو سەد
    و پەنجا شاقل دارچینی بۆنخۆش و دوو سەد و پەنجا شاقل قامیشی بۆنخۆش،
  eng-BBE: Take the best spices, five hundred shekels' weight of liquid myrrh, and
    of sweet cinnamon half as much, that is, two hundred and fifty shekels, and two
    hundred and fifty shekels of sweet calamus,
  kan-OKCV: “ಉತ್ತಮವಾದ ತೈಲಗಳನ್ನು ಆರು ಕಿಲೋಗ್ರಾಂ ಸ್ವಚ್ಛವಾದ ರಕ್ತಬೋಳವು, ಇದರ ಅರ್ಧದಷ್ಟು ಮೂರು
    ಕಿಲೋಗ್ರಾಂ ಸುಗಂಧವಾದ ಲವಂಗಚಕ್ಕೆಯನ್ನು ಮತ್ತು ಮೂರು ಕಿಲೋಗ್ರಾಂ ಸುಗಂಧವಾದ ಬಜೆಯನ್ನು,
  bbb-bbb: '@see-verse:EXO.030.022'
  tam-2017: “மேன்மையான நறுமணப்பொருட்களாகிய சுத்தமான வெள்ளைப்போளத்தில் பரிசுத்த இடத்தின்
    சேக்கலின்படி ஐந்நூறு சேக்கல் எடையையும், நறுமணப்பட்டையிலே அதில் பாதியாகிய இருநூற்று
    ஐம்பது சேக்கல் எடையையும், சுகந்த வசம்பில் இருநூற்று ஐம்பது சேக்கல் எடையையும்,
  spa-RV-1909: Y tú has de tomar de las principales drogas; de mirra excelente quinientos
    siclos, y de canela aromática la mitad, esto es, doscientos y cincuenta, y de
    cálamo aromático doscientos y cincuenta,
  ron-BTF: Ia-ți de asemenea dintre cele mai alese mirodenii, smirnă pură, cinci sute
    de șekeli, și scorțișoară dulce, jumătate, chiar două sute cincizeci de șekeli,
    și trestie dulce, două sute și cincizeci de șekeli,
  eng-WEBP: '“Also take fine spices: of liquid myrrh, five hundred shekels; and of
    fragrant cinnamon half as much, even two hundred and fifty; and of fragrant cane,
    two hundred and fifty;'
  eng-FBV: '“Take the best quality spices: 500 shekels of liquid myrrh, 250 shekels
    of sweet-smelling cinnamon, 250 shekels of aromatic reed,'
  nld-1939: 'Voorzie u van de kostbaarste specerijen: vijfhonderd sikkels vloeibare
    myrrhe en half zoveel, dus tweehonderd vijftig sikkels geurige kaneel, tweehonderd
    vijftig sikkels geurige kalmus,'
  nch-BL: '“Xijsentili ni taajhuiyacayot cati nimitzilhuía cati más cuali: Chicuase
    kilos cati senquisa mirra, eyi kilo canela, eyi kilo cálamo cati mijyotía ajhuiyac,'
  vie-1934: 'Hãy góp các hương liệu tốt nhất: một dược nước năm trăm siếc-lơ; hương
    nhục quế phân nửa số đó, tức là hai trăm rưỡi; hương xương bồ hai trăm rưỡi;'
  hin-CV: “तुम उत्तम से उत्तम सुगंध द्रव्य, पवित्र स्थान की माप के अनुसार साढ़े पांच
    किलो, गन्धरस, पौने तीन किलो सुगंधित दालचीनी, पौने तीन किलो सुगंधित अगर,
  eng-OURB: '“Also take fine spices: of liquid myrrh, five hundred shekels [12.5 lb;
    5.67 kg]; and of fragrant cinnamon half as much, even two hundred and fifty shekels
    [6.25 lb; 2.835 kg]; and of fragrant cane, two hundred and fifty shekels [6.25
    lb; 2.835 kg];'
  spa-BES: Toma las mejores especias, quinientas siclos de peso de mirra líquida,
    y de canela dulce la mitad, es decir, doscientos cincuenta siclos, y doscientos
    cincuenta siclos de cálamo dulce,
  tdx-tdx: 'Rambeso ty emboke soa jinoboñe: ty ron-drame limanjato naho ty kanely
    mañitse vaki’ izay: roan-jato tsy limampolo, le varemañitse roan-jato tsy limampolo,'
  vid-vid: “Kohola ndugwa zinojile ng'hatu za kuhanzanya, manemane ya mazi kilo sita
    na mdalasini ulingunhunyhilila goya kilo zidatu na maguwa gawele na kunhunyhilila
    goya kilo zidatu
  eng-OKE: 'Take thou also to thee choice (first or principal) aromatics: pure myrrh,
    five hundred (shekels’ weight); and sweet cinnamon, one half (as much), two hundred
    and fifty (shekels) weight; of sweet calamus, two hundred and fifty (shekels’)
    weight;'
  tha-KJV: “จงเอาเครื่องเทศพิเศษคือมดยอบน้ำ ซึ่งหนั​กห​้าร้อยเชเขล และอบเชยหอมครึ่งจำนวนคือสองร้อยห้าสิบเชเขล
    และตะไคร้สองร้อยห้าสิบเชเขล
  por-BR-2018: E tu tomarás das principais especiarias; de mirra excelente quinhentos
    siclos, e de canela aromática a metade, isto é, duzentos e cinquenta, e de cálamo
    aromático duzentos e cinquenta,
  deu-ELO: 'Und du, nimm dir die besten Gewürze: von selbst ausgeflossene Myrrhe fünfhundert
    Sekel, und würzigen Zimmet die Hälfte davon, zweihundertfünfzig, und Würzrohr
    zweihundertfünfzig,'
  eng-WYC-2018: Take to thee sweet smelling spiceries, of the first and chosen myrrh,
    (equal to the weight of) five hundred shekels; and of canel the half (or and half
    as much canel), that is, (the weight of) two hundred and fifty shekels; [and]
    in like manner of calamus, that is, a sweet smelling tree, small and full of knots,
    (the weight of) two hundred and fifty shekels;
  epo-epo: 'Prenu al vi plej bonajn aromaĵojn: da bonodora mirho kvincent siklojn,
    kaj da aroma cinamo duonon de tio, ducent kvindek, kaj da aroma kano ducent kvindek,'
  uig-PIN: Sǝn ⱨǝmmidin esil huxbuy dora-dǝrmǝklǝrdin tǝyyarla, yǝni murmǝkki suyuⱪluⱪidin
    bǝx yüz xǝkǝl, darqindin ikki yüz ǝllik xǝkǝl, egirdin ikki yüz ǝllik xǝkǝl,
  beo-beo: '“Di da gabusiga: hedama:ne fodole nasu noga:i lale - amo ‘me’ hano ea
    dioi defei da 6 gilogala:me amola gabusiga: ‘sinamone’ amo ea dioi defei da 3
    gilogala:me amola gabusiga: ode ea dioi defei da 3 gilogala:me,'
  tpi-OTNT: “Yu mas kisim ol gutpela gutpela kain samting i gat gutpela smel tumas.
    Pastaim kisim sanda mea, hevi bilong en inap 6 kilogram. Na kisim sampela paura
    sinamon i gat gutpela smel, hevi bilong en inap 3 kilogram, na kisim dispela kain
    pitpit i gat gutpela smel, hevi bilong en 3 kilogram.
  hau-SA: “Ka ɗauki waɗannan kayan yaji masu kyau, shekel 500 na ruwan mur, rabin
    turaren sinnamon mai daɗin ƙanshi shekel 250, shekel 250 na turaren wuta mai ƙanshi,
  uig-LAT: Sen hemmidin ésil xushbuy dora-dermeklerdin teyyarla, yeni murmekki suyuqluqidin
    besh yüz shekel, darchindin ikki yüz ellik shekel, égirdin ikki yüz ellik shekel,
  nde-nde: '“Thatha lezinhlobo zamakha amahle: Amashekeli angamakhulu amahlanu (500)
    emure elingamanzi, isinamoni enuka mnandi eyingxenye yalokho (okuyikuthi amakhulu
    amabili lamatshumi amahlanu (250) amashekeli), amashekeli angamakhulu amabili
    lamatshumi amahlanu (250) ekhalamu elilephunga elimnandi,'
  ton-ton: “Ke ke toʻo foki kiate koe ʻae ʻakau fungani nanamu, ko e mula moʻonia,
    ko e sikeli e nimangeau, mo e sinamoni namu kakala, hono vaeuaʻanga ʻe taha, ʻio,
    ko e sikeli e uangeau mo e nimangofulu, mo e kalamusi namu kakalako e sikeli e
    uangeau ma nimangofulu,
  ces-1613: 'Ty pak vezmi sobě vonných věcí předních: Mirry nejčistší pět set lotů,
    a skořice vonné polovici toho, totiž dvě stě a padesát, a prustvorce vonného dvě
    stě a padesát;'
  eng-WMB: '“Also take fine spices: of liquid myrrh, five hundred shekels; and of
    fragrant cinnamon half as much, even two hundred and fifty; and of fragrant cane,
    two hundred and fifty;'
  tam-TCV: “நீ பின்வரும் சிறந்த வாசனைப் பொருட்களை எடுக்கவேண்டும். திரவ வெள்ளைப்போளம்
    500 சேக்கல், சுகந்த கறுவாப்பட்டை 250 சேக்கல், நறுமண வசம்பு 250 சேக்கல்,
  ceb-ULB: '“Pagkuhag labing maayong mga pahumot: 500 ka shekels sa nagtubod nga mira,
    250 ka shekel sa humot nga sinamon, 250 ka shekel sa humot nga cane,'
  pol-UBG: 'Weź sobie też najlepsze wonności: pięćset syklów najczystszej mirry, połowę
    tego, czyli dwieście pięćdziesiąt syklów, wonnego cynamonu i dwieście pięćdziesiąt
    syklów ziela tataraku;'
  urd-GVU: ”مسح کے تیل کے لئے عمدہ قسم کے مسالے استعمال کرنا۔ 6 کلو گرام آبِ مُر،
    3 کلو گرام خوشبودار دارچینی، 3 کلو گرام خوشبودار بید
  deu-1912: 'Nimm zu dir die beste Spezerei: die edelste Myrrhe, fünfhundert Lot,
    und Zimt, die Hälfte soviel, zweihundertfünfzig, und Kalmus, auch zweihundertfünfzig,'
  ntj-ntj: '@see-verse:EXO.030.022'
  kan-2017: “ನೀನು ಸುಗಂಧದ್ರವ್ಯಗಳಲ್ಲಿ ದೇವರ ಸೇವೆಗೆ ನೇಮಕವಾದ ತೂಕದ ಮೇರೆಗೆ ಐನೂರು ಶೆಕೆಲ್ ಅಚ್ಚರಕ್ತಬೋಳ,
    ಅದರರ್ಧ ಅಂದರೆ ಇನ್ನೂರೈವತ್ತು ಶೆಕೆಲ್ ಶ್ರೇಷ್ಠವಾದ ಲವಂಗ,
  ena-ena: Akuaba akuaba hɨsi huaci huaci daŋ nameŋ agɨladɨ vihavɨm uami. Cihu savu
    me mu agadɨ ibi mea aba abavɨlalɨ uami. Nudɨ vihavɨci vɨhɨlɨ 6 kilogɨlam hɨnilalɨ
    agadɨ vihavɨm uami. Cihu savu me sinamon hɨsi huaci daŋ agɨladɨ vihavɨci vɨhɨlɨ
    3 kilogɨlam hɨnilalɨ agadɨ vihavɨm uami. Sɨhuaniam hɨsi me agadɨ vihavɨci vɨhɨlɨ
    3 kilogɨlam hɨnilalɨ agadɨ vihavɨm uami.
  yap-yap: “Mu fek e tin nthabi fel’ ko spices— ragag nge l’agruw e pawn e myrrh nib
    ranran, nge nel’ pawn e cinnamon ni bfel’ bon, nge nel’ e pawn e cane nrib fel’
    bon,
  hlt-MCSB: “Namah bal loh namah ham boeilu botui murrah pi ya nga, thingsa botui
    yahnih sawmnga ngancawn, canhnam botui yahnih sawmnga,
  mdy-ETH: «ቃራ ሳውቃ ዼኤሻ፥ ላሆ ዶሎዜ ማዓንዳ ኬርቤ፥ ፔቴ ኮኦማ ማዓንዳ ቄሬፓ ጌይንታ ሚፆ ቁኡሮ፥ ፔቴ ኮኦማ ማዓንዳ
    ቃራ ሳውቃ ማኣቲ፥
  twi-ASANTE: “Hwehwɛ nnuhwam papa sɛ kurobo, kilogram nsia, sinamon kilogram mmiɛnsa
    ne mmɛtire hwamhwam kilogram mmiɛnsa.
  eng-WEBU: '“Also take fine spices: of liquid myrrh, five hundred shekels; and of
    fragrant cinnamon half as much, even two hundred and fifty; and of fragrant cane,
    two hundred and fifty;'
  bnp-bnp: “O bole kadolu a maka mangisipa kamumu. O bolea a mir, a nimavana a kilo
    ge polotara. O bole ranga havu ni gale a sinamon, a nimavana a kilo ge tolu.
  wal-wal: “Muruta qimameta, hegeetikka, usuppun kilo giraame gukkiya karbbiyaa, heezzu
    kilo giraame sawiya qarafaa, heezzu kilo giraame sawiya gucachchaanne
  spa-PDDPT: 'Toma también de las especias más excelentes: 5,5 kilogramos de mirra
    en grano, la mitad de esto de canela aromática, esto es, 2,25 kilogramos, y de
    caña aromática 2,25 kilogramos,'
  gun-gun: — Ha'e gui heakuã porãve va'e regua reru 'rã mirra rykue mboapy meme quilos
    poyikue, cinamomo heakuã porã va'e ma mbyte rupi 'rã mboapy quilos va'e, ha'e
    gui cálamo heakuã porã va'e ma mboapy quilos va'e avi 'rã,
  agu-BL: “Ba'n tzajoy e'chk balaj xtze' yi na xcon tan banle'n yi e'chk perfum. Molaj
    coblaj liwr mirra, nin kak liwr canel, tu kak liwr yi jun jilwutz aj yi wi'nin
    c'o'cal.
  ilo-ULB: '“Alaem dagitoy nasasayaat a rekado: limagasut a siklo a tubbog ti mirra,
    250 a siklo a nabanglo a sinamon, 250 a siklo a nabanglo nga unas,'
  kpg-kpg: “Kaina nia mee unugi mee hagakala humalia huogodoo, nia pauna 12 wai ‘myrrh’,
    6 pauna ‘cinnamon’ kala, 6 pauna mee ngau llamu kala,
  uig-ARA: سەن ھەممىدىن ئېسىل خۇشبۇي دورا-دەرمەكلەردىن تەييارلا، يەنى مۇرمەككى سۇيۇقلۇقىدىن
    بەش يۈز شەكەل، دارچىندىن ئىككى يۈز ئەللىك شەكەل، ئېگىردىن ئىككى يۈز ئەللىك شەكەل،
  sus-sus: «I xa se xiri ɲɔxunmɛ fanyie tongo, alɔ wuri wa ye naxan xili miri kilo
    suuli, wuri fuɲi naxan xili sinamon kilo firin nun a tagi, kale nde kilo firin
    nun a tagi naxan xiri ɲɔxun,
  pon-2006: “Ale soangen mehn doaloahda warpwohmwahu kaselel koaros— paun 12 pilen
    mir, paun 6 en sinamon pwohmwahu, paun 6 en reh pwohmwahu,
  ksd-ksd: Una tak pa bula ra lavur magit i ang na katkat ma i vakak kakit, a ilima
    na mar na mamat na bulit na davai, ma a ura mar ma a ilima na vinun na mamat na
    sinamon i ang na vuvuvul, ma a ura mar ma a ilima na vinun na mamat na vuvur i
    ang na vuvuvul,
  tur-YTC: '“Ayrıca güzel baharatlar da al: Beş yüz şekel sıvı mür, yarısı kadar,
    iki yüz elli şekel hoş kokulu tarçın; iki yüz elli şekel hoş kokulu kamış;'
  grc-BRENT: καὶ σὺ λάβε ἡδύσματα, τὸ ἄνθος σμύρνης ἐκλεκτῆς πεντακοσίους σίκλους,
    καὶ κινναμώμου εὐώδους τὸ ἥμισυ τούτου διακοσίους πεντήκοντα, καὶ καλάμου εὐώδους
    διακοσίους πεντήκοντα,
  ind-AYT: '“Ambillah rempah-rempah yang terbaik: 500 syikal minyak mur, dan kayu
    manis harum sebanyak setengah dari itu, yaitu 250 syikal, dan 250 syikal tebu
    yang baik,'
  nya-nya: '“Utenge zonunkhira bwino kwambiri izi: makilogalamu asanu ndi limodzi
    a mure wamadzi, makilogalamu atatu a zonunkhira bwino za mtundu wa sinamoni, makilogalamu
    atatu a nzimbe yonunkhira bwino kwambiri,'
  hrv-hrv: '“Nabavi najboljih mirodija: pet stotina šekela smirne samotoka, pola te
    težine - dvjesta pedeset - mirisavog cimeta, dvjesta pedeset mirisave trstike,'
  mps-mps: “Megi nago te wiegi wiegi yai denami ebo nai dabe sao. Hasia bolo te denami
    ebo nai sanda mea sao, te nai sęgę te 6 kilo te elalubao. Tama te sinamon pauda
    meba te wiegi yai denami elalubo, te aga te 3 kilo, tama te tobage wiegi yai denami
    ebo awi dili badi, te aga sęgę me te 3 kilo dao.
  tpi-tpi: “Yu mas kisim ol gutpela gutpela kain samting i gat gutpela smel tumas.
    Pastaim kisim sanda mea, hevi bilong en inap 6 kilogram. Na kisim sampela paura
    sinamon i gat gutpela smel, hevi bilong en inap 3 kilogram, na kisim dispela kain
    pitpit i gat gutpela smel, hevi bilong en 3 kilogram.
  dan-1931: Du skal tage dig vellugtende Stoffer af den bedste Slags, 500 Sekel ædel
    Myrra, halvt så meget. 250 Sekel, vellugtende Kanelbark, 250 Sekel vellugtende
    Kalmus
  vie-OVCB: '“Hãy lựa chọn các một dược thượng hạng, gồm có: 5,7 ký nhựa thơm nguyên
    chất, 2,9 ký hương quế, 2,9 ký hương thạch xương bồ,'
  guj-2017: “તારે શ્રેષ્ઠ ગુણવત્તાવાળી સુગંધીઓ લેવી, એટલે પાંચસો શેકેલ ચોખ્ખો બોળ,
    અઢીસો શેકેલ સુગંધીદાર તજ, અઢીસો સુગંધીદાર બરુ,
  pon-2006A: “Ale soangen mehn doaloahda warpwohmwahu kaselel koaros— paun 12 pilen
    mir, paun 6 en sinamon pwohmwahu, paun 6 en reh pwohmwahu,
  por-BRBSL: '“Também tome especiarias finas: de mirra líquida, quinhentos shekels;
    e de canela perfumada pela metade, até duzentos e cinqüenta; e de cana perfumada,
    duzentos e cinqüenta;'
  cth-cth: hmuituinaw thung dawk a hmui katuipounge murah sekel 500 touh hoi nakzik
    hmuitui khing 250,
  twi-twi: “Hwehwɛ nnuhuam papa sɛ kurobow a ɛyɛ kilogram asia, sinamon kilogram abiɛsa
    ne mmetire huamhuam kilogram abiɛsa.
  hlt-hlt: “Namah bal loh namah ham boeilu botui murrah pi ya nga, thingsa botui yahnih
    sawmnga ngancawn, canhnam botui yahnih sawmnga,
  tbz-SIM: Wɑɑ́ ntihúúntì tìì kó kufɔ̃ɔ̃ku nɑɑti, tibotí tibotí míírì kpɛti cìdóòbɛ̀
    bɛ̀nùmmù nɛ̀ sinɑmɔ́nnì kpɛti cìdóòbɛ̀ bɛ̀dɛ́bɛ̀ nɛ̀ dikéè nɛ̀ kɑnɛ́dì kpɛti cìdóòbɛ̀
    bɛ̀dɛ́bɛ̀ nɛ̀ dikéè
  msy-2020: '@see-verse:EXO.030.022'
  azb-azb: '«Bu gözəl ətriyyatlardan götür: beş yüz şekel duru mirra, onun yarısı
    qədər iki yüz əlli şekel ətirli darçın, iki yüz əlli şekel ətirli qamış'
  eng-DBY: And thou, take best spices — of liquid myrrh five hundred [shekels], and
    of sweet cinnamon the half — two hundred and fifty, and of sweet myrtle two hundred
    and fifty,
  hin-2017: “तू उत्तम से उत्तम सुगन्ध-द्रव्य ले, अर्थात् पवित्रस्थान के शेकेल के अनुसार
    पाँच सौ शेकेल अपने आप निकला हुआ गन्धरस, और उसका आधा, अर्थात् ढाई सौ शेकेल सुगन्धित
    दालचीनी और ढाई सौ शेकेल सुगन्धित अगर,
  wol-KYG: «Yaw nag, tànnal ngën-gi-xeeñal; xeetu ndàbb li ñuy wax miir, bu tooy bi,
    sàkk ci juróomi kilo, xasum kanel mu xeeñ; ñaari kilo ak genn-wàll, yuuru gattax
    gu xeeñ; ñaari kilo ak genn-wàll,
  bjr-bjr: Moosee anee makaqa anoona moomoo 6 kilograms faqa isaaqa anoona moomoo
    3 kilograms faqa amiqira undi mari innupina anoona moomoo 3 kilograms faqa maraa.
  eng-YLT: '''And thou, take to thyself principal spices, wild honey five hundred
    [shekels]; and spice-cinnamon, the half of that, two hundred and fifty; and spice-cane
    two hundred and fifty;'
  eng-WYC-2017: Take to thee sweet smelling spiceries, of the first and chosen myrrh,
    five hundred shekels; and of canel the half, that is, two hundred and fifty shekels;
    [and] in like manner of calamus, that is, a sweet smelling tree, small and full
    of knots, two hundred and fifty shekels;
  eng-WMBB: '“Also take fine spices: of liquid myrrh, five hundred shekels; and of
    fragrant cinnamon half as much, even two hundred and fifty; and of fragrant cane,
    two hundred and fifty;'
  urd-GVH: “मसह के तेल के लिए उम्दा क़िस्म के मसाले इस्तेमाल करना। 6 किलोग्राम आबे-मुर,
    3 किलोग्राम ख़ुशबूदार दारचीनी, 3 किलोग्राम ख़ुशबूदार बेद
  rug-rug: '“Mu vagi sari hopeke pukudi gua hire: Ka onomo kilo kolo oto huda sapu
    ta pozae moa, ṉeta kilo sinamoni humaṉa lea hola, ṉeta kilo keini humaṉa lea,'
  gaz-gaz: “Urgooftuuwwan urgooftuu hunda caalan jechuunis qumbii qulqulluu saqilii
    500, qarafaa urgaaʼaa walakkaa isaa jechuunis saqilii 250, marga citaa urgaaʼaa
    saqilii 250,
  fra-LSG: Prends des meilleurs aromates, cinq cents sicles de myrrhe, de celle qui
    coule d’elle-même; la moitié, soit deux cent cinquante sicles, de cinnamome aromatique,
    deux cent cinquante sicles de roseau aromatique,
  yal-yal: '“Wudi se xiri ɲaxumɛni itoe tongo: mirihi latikɔnɔnna kilo suulun, sinamon
    wudi xiri ɲaxumɛn kilo firin e nun a tagi, xaye xiri ɲaxumɛn kilo firin e nun
    a tagi,'
  haw-1868: E lawe oe nou i mau hua ala nui, i mura maikai, elima haneri sekela, a
    i kinemona ikaika, he hapalua, elua hoi haneri sekela, a me ke kanalima, a i oheala,
    elua haneri a me ke kanalima sekela.
  arb-NAV: '«خُذْ لَكَ أَطْيَبَ الْعُطُورِ: خَمْسَ مِئَةِ شَاقِلٍ (نَحْوَ سِتَّةَ
    كِيلو جِرَامَاتٍ) مِنَ الْمُرِّ النَّقِيِّ السَّائِلِ، وَمِئَتَيْنِ وَخَمْسِينَ
    شَاقِلاً (نَحْوَ ثَلاثَةِ كِيلو جِرَامَاتٍ) مِنَ الْقِرْفَةِ، وَمَئَتَيْنِ وَخَمْسِينَ
    شَاقِلاً (نَحْوَ ثَلاثَةِ كِيلو جِرَامَاتٍ) مِنْ قَصَبِ الذَّرِيرَةِ.'
  ewe-ewe: '“Ƒo atike ʋeʋĩ nyuitɔwo nu ƒu ale: ‘Mira’ nyuitɔ kilogram ade, ‘sinamon’
    kilogram etɔ̃, atike ʋeʋĩ kilogram etɔ̃,'
  eng-LEE: 'And thou, take unto thyself principal spices: of pure myrrh five hundred
    shekels, and of sweet cinnamon, its half shall be two hundred and fifty shekels,
    and of sweet calamus two hundred and fifty shekels,'
  asm-FB: “তুমি নিজৰ বাবে বিশেষ বিশেষ সুগন্ধি দ্ৰব্য, অৰ্থাৎ পবিত্ৰ-স্থানৰ চেকল অনুসাৰে,
    পাঁচশ চেকল গন্ধৰস, আৰু দুশ পঞ্চাশ চেকল সুগন্ধি ডালচেনি, দুশ পঞ্চাশ চেকল সুগন্ধি
    বচ,
  sus-A: «عِ شَ سٍ شِرِ حْشُنمّ قَنيِيٍ تٌنفٌ، عَلْ وُرِ وَ يٍ نَشَن شِلِ مِرِ كِلٌ
    سُولِ، وُرِ قُحِ نَشَن شِلِ سِنَمٌن كِلٌ قِرِن نُن عَ تَفِ، كَلٍ ندٍ كِلٌ قِرِن
    نُن عَ تَفِ نَشَن شِرِ حْشُن،
  fra-SBL: 'Prends aussi des aromates fins : de la myrrhe liquide, cinq cents sicles ;
    de la cannelle odorante, la moitié, soit deux cent cinquante sicles ; du roseau
    odorant, deux cent cinquante sicles ;'
  hbo-hbo: וְאַתָּ֣ה קַח־לְךָ֮ בְּשָׂמִ֣ים רֹאשׁ֒ מָר־דְּרֹור֙ חֲמֵ֣שׁ מֵאֹ֔ות וְקִנְּמָן־בֶּ֥שֶׂם
    מַחֲצִיתֹ֖ו חֲמִשִּׁ֣ים וּמָאתָ֑יִם וּקְנֵה־בֹ֖שֶׂם חֲמִשִּׁ֥ים וּמָאתָֽיִם׃
  eng-WYCLIFFE: and seide, Take to thee swete smellynge spiceries, of the firste and
    chosun myrre, fyue hundrid siclis; and of canel the half, that is, twei hundrid
    and fifti siclis;
  piu-2006: '@see-verse:EXO.030.022'
  pjt-pjt: '@see-verse:EXO.030.022'
  cwe-cwe: “Kwizasola vilungo vinogile ng'hani fana vino, manemane ya mazi chilo sita,
    mdalasini uli na mnung'ho unogile chilo nhatu, vilungo vinung'hila goya chilo
    nhatu,
  kik-kik: '“Oya mahuti maya manungi wega: cekeri 500 cia manemane ĩrĩa ndwekie, nuthu
    yamo (nacio icio nĩ cekeri 250) cia ndarathini nungi wega, na cekeri 250 cia karamathi
    nungi wega,'
  fra-NCL: « Prends, parmi les meilleurs aromates, cinq cents sicles de myrrhe vierge,
    la moitié, soit deux cent cinquante sicles, de cinname aromatique, deux cent cinquante
    sicles de canne odorante,
  cek-AK: kahoih koek hmuihoih to la ah, kaciim myrrh hmuihoih shekel cumvai pangato,
    cinnamon hmuihoih ahap shekel cumvai hnet, qui pangato,
  cuk-cuk: '“Ina-nuegan-yeer-yapanmalad be suo: Mirraʼye-nugad-diregwad, nibirambe-gakapaa
    (13). Canelaʼye-nugad-yeer-yapanned, nibirnergwa-abala (6½). Cálamoʼye-nugad-yeer-yapanned,
    nibirnergwa-abala (6½).'
  uig-CYR: Сән һәммидин есил хушбуй дора-дәрмәкләрдин тәйярла, йәни мурмәкки суюқлуғидин
    бәш йүз шәкәл, дарчиндин икки йүз әллик шәкәл, егирдин икки йүз әллик шәкәл,
  tel-2017: “నువ్వు సుగంధ ద్రవ్యాల్లో ముఖ్యమైన వాటిని తీసుకుని అభిషేకం చెయ్యాలి. పవిత్ర
    స్థలానికి సంబంధించిన కొలతల ప్రకారం స్వచ్ఛమైన గోపరసం 500 షెకెల్, సుగంధం గల దాల్చిన
    చెక్క సగం అంటే 250 షెకెల్,
  hat-BSA: '“Pran anplis pou ou menm pi bon epis yo: nan mi k ap koule, senk san sik,
    nan kannèl santi bon an, mwatye sa, de-san-senkant, e nan wozo awomatik, de-san-senkant,'
  kos-kos: “Eis kutu mwe akkeng su arulana wo — paun singoul luo ke sronin myrrh,
    paun onkosr ke cinnemon ma keng fohlo, paun onkosr ke mah keng,
  hbo-WLC: וְאַתָּ֣ה קַח־לְךָ֮ בְּשָׂמִ֣ים רֹאשׁ֒ מָר־דְּרוֹר֙ חֲמֵ֣שׁ מֵא֔וֹת וְקִנְּמָן־בֶּ֥שֶׂם
    מַחֲצִית֖וֹ חֲמִשִּׁ֣ים וּמָאתָ֑יִם וּקְנֵה־בֹ֖שֶׂם חֲמִשִּׁ֥ים וּמָאתָֽיִם׃
  ibo-ibo: '“Were eso osisi na-esi isi ụtọ ndị a dị iche iche: máá, nke ọtụtụ ya ruru
    kilo isii, na ihe ruru kilo sinamọn abụọ na ụma itoolu, na kilo kalamus atọ,'
  ory-ory: “ତୁମ୍ଭେ ଆପଣା ନିକଟରେ ଏହିସବୁ ଅତ୍ୟୁତ୍ତମ ସୁଗନ୍ଧି ଦ୍ରବ୍ୟ, ଅର୍ଥାତ୍‍, ପବିତ୍ର ସ୍ଥାନର
    ଶେକଲ ଅନୁସାରେ ପାଞ୍ଚ ଶହ ଶେକଲ ନିର୍ମଳ ଗନ୍ଧରସ ଓ ତହିଁର ଅର୍ଦ୍ଧ, ଅର୍ଥାତ୍‍, ଅଢ଼ାଇଶତ ଶେକଲ
    ସୁଗନ୍ଧି ଦାରୁଚିନି, ଅଢ଼ାଇଶତ ଶେକଲ ସୁଗନ୍ଧି,
  chk-chk: '“Kopwe angei ekei mettoch mi fokun pwokus: engol me ruu paun safei mi
    aüchea itan mör, ewe sokun mi lölö, wonu paun sinamon mi pwoarar me wonu paun
    kalamus mi pwokus,'
  rop-rop: “Yu garra gajim detlot fobala brabli gudwan gudsmelwan medisin. Brom det
    wodawan medisin gulum mera, yu garra gajim 6 kilogrem, en brom det switwan medisin
    gulum sinaman, yu garra gajim 3 kilogrem, en brom det switwan ridgras laiga kein,
    yu garra gajim 3 kilogrem,
  ukr-1871: 'Возьми теж собі пахощів найдорожших: мирри чистої пятьсот секелїв, та
    цинамону пахущого половину того, двістї і пятьдесять, і кальмусу пахущого двістї
    і пятьдесять,'
  bch-bch: '“Eao manta bada gid danga iuad kemikemi ga bedane: abei mer itekea toa
    aea kulupu irangrang mambe kilo lima ga ede, ga abei sinamon itin kukul toa aea
    kulupu irangrang mambe kilo tol, ga piso iuad kemi toa aea kulupu irangrang mambe
    kilo tol pade,'
  deu-1951: 'Nimm dir wohlriechende, auserlesene Spezereien: fünfhundert Schekel selbstausgeflossene
    Myrrhen und halb so viel Zimmet, also zweihundertundfünfzig, und wohlriechenden
    Kalmus, auch zweihundertundfünfzig,'
  eng-JPS: '''Take thou also unto thee the chief spices, of flowing myrrh five hundred
    shekels, and of sweet cinnamon half so much, even two hundred and fifty, and of
    sweet calamus two hundred and fifty,'
  srp-1865: 'Uzmi mirisa najboljih: smirne najèistije pet stotina sikala i cimeta
    mirisavoga pola toliko, dvjesta pedeset, i iðirota takoðe dvjesta pedeset,'
  lug-lug: '“Ddira ebyakawoowo bino eby’omuwendo: Kiro mukaaga ez’omugavu omuyenge
    omuka, ne kiro ssatu eza kinamoni, ne kiro ssatu eza kalamu omuwoomerevu;'
  heb-heb: ואתה קח לך בשמים ראש מר דרור חמש מאות וקנמן בשם מחציתו חמשים ומאתים וקנה
    בשם חמשים ומאתים׃
  ben-IRV: “তুমি এই ভালো ভালো সুগন্ধ মশলাগুলি নাও, পবিত্র জায়গার শেকল অনুযায়ী পাঁচ
    শত শেকল খাঁটি গন্ধরস, দুশো পঞ্চাশ শেকল সুগন্ধি দারুচিনি,
  pan-pan: ਤੂੰ ਵਧੀਆ ਮਸਾਲਾ ਲਵੀਂ ਅਰਥਾਤ ਪਤਲਾ ਮੁਰ ਪੰਜ ਸੌ ਸ਼ਕਲ ਅਤੇ ਸੁਗੰਧ ਲਈ ਦਾਲਚੀਨੀ ਉਸ
    ਤੋਂ ਅੱਧੀ ਅਰਥਾਤ ਢਾਈ ਸੌ ਸ਼ਕਲ ਅਤੇ ਸੁਗੰਧ ਵਾਲੀ ਕੁਸ਼ਾ ਢਾਈ ਸੌ ਸ਼ਕਲ
  mya-JVB: သင် သည် မြတ်သောနံ့သာ မျိုးကို အကျပ်တော်နှင့်ချိန်လျက်၊ စင်ကြယ် သော မုရန်
    စေး အကျပ်ငါးရာ ၊ မွှေး သော သစ်ကြံပိုး နှစ်ရာ ငါးဆယ် ၊ မွှေး သောကြံ နှစ်ရာ ငါးဆယ်
    ၊
  hmo-hmo: “Muramura namo herea do umui abia, muro ena ranu, iena metau be 6 kilogram.
    Bona kinamono pauda, mai bonana namona, ena metau 3 kilogram, bona kane, mai bonana
    namona, ena metau 3 kilogram.
  urd-urd: कि तू मक़दिस की मिस्काल के हिसाब से ख़ास — ख़ास खु़शबूदार मसाल्हे लेना;
    या'नी अपने आप निकला हुआ मुर्र पाँच सौ मिस्काल, और उसका आधा या'नी ढाई सौ मिस्काल
    दारचीनी, और ख़ुशबूदार अगर ढाई सौ मिस्काल,
  rus-SYN: 'возьми себе самых лучших благовонных веществ: смирны самоточной пятьсот
    сиклей, корицы благовонной половину против того, двести пятьдесят, тростника благовонного
    двести пятьдесят,'
  bqc-SIM: 'Pↄ́ gĩnana maaɛ beeↄ sɛ́: Lí''ↄ íwa kiloo soolo ń sinamↄ litɛɛ gĩnanao
    kiloo àaↄ̃ ń kanɛli fee bui gĩnanao kiloo àaↄ̃'
  tcz-CHONGTHU: Nangman gimnamtui lah a anam tuipen na kilah ding, gimnam tui atwi
    lah Myrrh chu shekel ja-nga man nalah ding agim nam tui lah a ahoipen thingnam
    tuichu kehkhat nalah ding, hichu shekel jani le somnga alhing in, thingnam tui
    lah a jong anam twipen shekel jani le somnga mama nalah ding ahiye.
  mar-mar: “तू उत्तम प्रकारचे मसाले घे; म्हणजे पवित्र स्थानातल्या चलनाप्रमाणे पाचशे
    शेकेल प्रवाही गंधरस; त्याच्या निम्मे म्हणजे अडीचशे शेकेल सुगंधी दालचिनी, पाचशे
    शेकेल सुगंधी बच,
  qub-qub: '«Gam shuntanqui alli asyayniyoj cajcunata: mïrra yörapa weguinta sojta
    quïluta, canëlata quimsa quïluta, alli asyayniyoj cäñata quimsa quïluta,'
  hat-hat: '-Pran pi bon plant santi bon ki genyen: ven liv lami, dis liv kannèl bon
    kalite, dis liv fèy sitwonèl,'
  eng-BSB: '“Take the finest spices: 500 shekels of liquid myrrh, half that amount
    (250 shekels) of fragrant cinnamon, 250 shekels of fragrant cane,'
  tod-tod: '«Ɗa ani maku nɛɛnɛ papagiti seɠe: miile gulɔ maku nɛɛnɛgi kilo lɔzita,
    ta sinamɔme maku nɛɛnɛgi kilo saʋagɔ, ta seeli maku nɛɛnɛgi kilo saʋagɔ,'
  eng-WEBPB: '“Also take fine spices: of liquid myrrh, five hundred shekels; and of
    fragrant cinnamon half as much, even two hundred and fifty; and of fragrant cane,
    two hundred and fifty;'
  kbq-kbq: Kasamisua kante antenka mnanentake zantamina, kna'amo'a 6si'a kilo hu'ne'nia
    mananentake meregi, 3'a kilo hu'nesia sinamoni pauragi, mana nentake kurumpa karamusie
    nehaza kurumpa e'nerinka,
  nhe-BL: '“Xijsentili ni tlaajhuiyacayotl tlen nimitzilhuía tlen más cuali: Chicuase
    kilos tlen senquistoc mirra, eyi kilo canela, eyi kilo cálamo tlen mijmiyotía
    ajhuiyac,'
  gub-BL: — Exaexak temi'u inuromo har taz zàwenugar hyàkwegatu wera'u ma'e nehe,
    kàpuhàg hyàkwegatu wera'u ma'e nehe no. Emono uri kawer inuromo nehe. Kàpuhàg
    iapo har ukwaw katu inuinuromo ima'ema'e haw wà. Ukwaw kar putar newe wà nehe.
    Erezakook putar a'e uri kawer hyàkwegatu ma'e awa waàkàg wanehe nehe, xaxeto romo
    wamuigo kar mehe nehe. Epyhyk uri kawer 3,5 zutahyky'a por nehe. Emono 6 kir miha
    tykwer inuromo nehe. Emono 3 kir kaner inuromo nehe no. Emono 3 kir itakwar hyàkwegatu
    ma'e tykwer inuromo nehe no. Emono 6 kir kaxia her ma'e inuromo nehe no. Tuwihaw
    wereko ma'e puhuz taw hexakaw ikatu ma'e wà. Exaexak a'e ma'e ipuhuz taw nehe,
    a'e hexakaw pupe nehe.
  eng-DRA: 'Saying: Take spices, of principal and chosen myrrh five hundred sicles,
    and of cinnamon half so much, that is, two hundred and fifty sicles, of calamus
    in like manner two hundred and fifty.'
