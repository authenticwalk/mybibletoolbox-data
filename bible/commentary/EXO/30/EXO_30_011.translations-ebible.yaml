  pol-UBG: 'Potem PAN powiedział do Mojżesza:'
  urd-GVU: رب نے موسیٰ سے کہا،
  deu-1912: 'Und der HERR redete mit Mose und sprach:'
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu wati kutju-kutjulu-ya tjimarri nintiratjaku.
    Nyangka-yayi tjimarri palunyangka tiinti miirl-miirlpa walykumunura kanyinma.
