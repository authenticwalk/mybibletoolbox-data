verse: EXO.030.011
translations:
  mal-C: 'യഹോവ പിന്നെയും മോശയോട് അരുളിച്ചെയ്തു:'
  deu-TKW: 'Und Jahwe redete mit Mose also:'
  lin-lin: 'Yawe alobaki na Moyize :'
  eng-LSV: And YHWH speaks to Moses, saying,
  eng-GNV: Afterward the Lord spake vnto Moses, saying,
  eng-WEBSTER: And the LORD spoke to Moses, saying,
  nhw-BL: 'Huan TOTECO nojquiya quiilhui Moisés:'
  swh-ONEN: Naye Bwana akamwambia Mose,
  bba-bba: Yinni Gusunɔ u kpɑm Mɔwisi sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: And the Lord spake unto Moses, saying,
  luo-luo: Eka Jehova Nyasaye nowacho ne Musa niya,
  meu-meu: Iehova ese Mose ma e hamaoroa, eto,
  npi-ULB: तब परमप्रभुले मोशालाई यसो भन्‍नुभयो,
  yor-yor: Nígbà náà ni Olúwa wí fún Mose pé,
  emp-NTPO: 'Idjab̶a Ãcõrẽba Moisea jarasia:'
  ind-ind: TUHAN berkata kepada Musa,
  pes-OPCB: 'سپس خداوند به موسی فرمود:'
  tgl-ULB: Nagsalita si Yahweh kay Moises at sinabing,
  hui-hui: Mani Anduane Homogohanda Mosese lamialu lalu,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား၊-
  cbi-NTPO: 'Yavé manen Moisésnu patu tsandimi:'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ།
  sna-sna: Ipapo Jehovha akati kuna Mozisi,
  spa-BLM: 'Yahvé habló a Moisés diciendo:'
  cac-cac: 'Ix yalanxi Jehová d''a vin̈aj Moisés chi'' icha tic:'
  swh-ULB: BWANA akanena na Musa,
  bel-bel: 'І наказаў Гасподзь Майсею сказаць:'
  deu-ELBBK: 'Und der HERR redete zu Mose und sprach:'
  mbb-OT: Ne migkeǥiyan te Nengazen si Moises te,
  mal-2015: 'യഹോവ പിന്നെയും മോശെയോടു കല്പിച്ചതു എന്തെന്നാൽ:'
  gup-gup: Wanjh Yawey yawoyhwokdanj, bimarneyimeng Moses, “Bu ngurrbenrohrok bu ngurriyime
    baleh kayime birrimekbe bininj nawu Israel benkebmawahmeng, kaluk bu kunmekbe
    kabolkyime, wanjh birribebbehkudjikudji bininj kandikarremulewan ngaye Yawey,
    yiman kayime kabirribebbehkukbayahmerren ba kundjak kunkimuk nawu minj kamarnbuyindan
    bedberre yerre bu ngurrbenrohokme.
  gvs-gvs: E Yauwe ilatuwokoigu idigo kana,
  rmc-rmc: 'Paľis o RAJ phenďa le Mojžišoske:'
  nlg-nlg: Ma Yahweh te bosa vania Moses me ghaghua,
  pes-OPV: 'و خداوند به موسی خطاب کرده، گفت:'
  ron-1924: 'Домнул а ворбит луй Мойсе ши а зис:'
  ben-OBCV: পরে সদাপ্রভু মোশিকে বললেন,
  som-som: Markaasuu Rabbigu Muuse la hadlay, oo wuxuu ku yidhi,
  lat-VUC: 'Locutusque est Dominus ad Moysen, dicens:'
  eng-ASVBT: And Jehovah spake unto Moses, saying,
  ita-1885: 'IL Signore parlò ancora a Mosè, dicendo:'
  eng-LXXUP: And the Lord spoke to Moses, saying,
  eng-ULB: Then Yahweh spoke to Moses, saying,
  spa-VBL: 'El Señor le dijo a Moisés:'
  fra-_FOB: 'L''Éternel parla aussi à Moïse, en disant:'
  mal-mal: 'യഹോവ പിന്നെയും മോശെയോട് ഇപ്രകാരം കല്പിച്ചു:'
  lit-lit: 'Ir VIEŠPATS kalbėjo Mozei, sakydamas:'
  urd-GVR: Rab ne Mūsā se kahā,
  suz-BL: परमप्रभु यावेमी मोसा कली
  ita-1927: 'L’Eterno parlò ancora a Mosè, dicendo:'
  ckb-ckb: 'یەزدان بە موسای فەرموو:'
  eng-BBE: And the Lord said to Moses,
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಪ್ರಕಟಪಡಿಸಿ ಮೋಶೆಗೆ,
  bbb-bbb: Areme E Ireobo fu una Mosisi kuae, Maza ije a aesakae Isurero guove ijia
    e danoeno ijia ni e besubesu kuaga fuka izege fu rade ma fi vadufuo ijadufuo una
    E Ireobo na mani fuaeveno kuae. Buka ijiege rekina maza ije bu e danoevo ijia
    fube irufui bino biediake.
  tam-2017: 'பின்னும் யெகோவா மோசேயை நோக்கி:'
  spa-RV-1909: 'Y habló Jehová á Moisés, diciendo:'
