  pjt-pjt: Ka chapter 30-ngka verse 11-nguṟu 16-kutu tjukurpa nyangatja ngaṟanyi,
    panya Godalu Mosela alatji wangkangu, “Nyuntu aṉangu Israelkunu tjuṯa kantamilannyangka
    uti wati tjuṯangku ngayunya kulintjikitjangku mani tjukutjuku nyuntunya ungama.
    Panya tjana alatji tjukaṟurungku ungkunyangkaṉa tjananya aṯunytju kanyilku kurangka-tawara
    nyuntu tjananya kantamilannyangka. Ka mani pala palula tjukurtjara tjuṯangku Tiinta
    Miḻmiḻpa ngayuku wiṟuṟa kanyilku.” Alatji Godalu Mosela tjakultjunu tjanala ngapartji
    wangkanytjaku Israelkunu tjuṯangka.
