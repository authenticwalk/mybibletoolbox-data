  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nyíɛ́ kɛ́nɑ́kɛ́ Mɔyiisi kɛ dɔ̀:'
  msy-2020: Egha gɨn Ikiavɨra Itir God kamaghɨn Moses mɨgei, “Nɨ Israelian gumazibar
