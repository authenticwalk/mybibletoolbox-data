verse: EXO.030.005
translations:
  mal-C: ഖദിരമരംകൊണ്ടു തണ്ടുകൾ ഉണ്ടാക്കി, അതു തങ്കംകൊണ്ടു പൊതിയണം.
  deu-TKW: Die Stangen aber sollst du aus Akazienholz fertigen und mit Gold überziehen.
  lin-lin: Okosala mabaya yango na nzete ya akasia mpe okobamba yango wolo.
  eng-LSV: And you have made the poles of shittim wood, and have overlaid them with
    gold;
  eng-GNV: The which barres thou shalt make of Shittim wood, and shalt couer them
    with golde.
  eng-WEBSTER: And thou shalt make the staffs of shittim wood, and overlay them with
    gold.
  nhw-BL: Huan xijsencahua nopa huehueyac cuahuitl ica nopa cuahuitl catli itoca acacia,
    huan xijxahua ica oro.
  swh-ONEN: Tengeneza mipiko kwa miti ya mshita na uifunike kwa dhahabu.
  bba-bba: Dɑ̃ɑ ye kɑɑ wɑsi sumi yi sɔɔ, yɑ ko n sɑ̃ɑwɑ ɑkɑsiɑn dɑ̃ɑ ye bɑ wurɑ pote.
  eng-KJVCPB: And thou shalt make the staves of shittim wood, and overlay them with
    gold.
  luo-luo: Los yiend siala kendo ibawgi gi dhahabu.
  meu-meu: Maduna rua danu ba kara, kela audia amo, bona gold amo ba ḡovadia.
  npi-ULB: डन्डाहरू बबुल काठबाट बनाएर तिनलाई सुनले मोहोर्नू ।
  yor-yor: Ìwọ yóò sì ṣe òpó igi kasia, ìwọ yóò sì bọ́ wọ́n pẹ̀lú wúrà.
  emp-NTPO: Maʌ̃ra acacia bacurud̶eda baida b̶ʌa. Biya erad̶aped̶a oroba bʌrad̶adua.
  ind-ind: Tongkat pengusung itu juga harus dibuat dari kayu akasia dan dilapisi dengan
    emas.
  pes-OPCB: این چوبها باید از درخت اقاقیا تهیه شوند و روکش طلا داشته باشند.
  tgl-ULB: Dapat ninyong gawin ang mga baras sa kahoy ng akasya, at dapat ninyong
    balutin ang mga ito sa ginto.
  hui-hui: Ani buwa ira agasia kira dabu ogoni iraho yule mo manda manda buwa ngolome
    paraho dambi howa ngelalimu.
  mya-mya: ထမ်း​ပိုး​များ​ကို​အ​ကာ​ရှ​သစ်​သား​ဖြင့် ပြု​လုပ်​၍ ရွှေ​ချ​ထား​ရ​မည်။-
  cbi-NTPO: Juntsa cha'li jumula akasia chichee ju', uruchi tene mai'taanu juve.
  bod-N: རྒྱུག་པ་དེ་གཉིས་སེང་ལྡེང་ཤིང་གིས་བཟོས་ལ་གསེར་གྱིས་གཡོགས་ཤིག
  sna-sna: Uite mapango aya nomuti womuunga uye uafukidze negoridhe.
  spa-BLM: Harás las varas de madera de acacia y las cubrirás de oro.
  cac-cac: A te' b'achlab' chi', a te' acacia tz'ochi, tz'och q'uen oro d'a spatic
    te'.
  swh-ULB: Na ile miti utaifanya kwa mti wa mshita, na kuifunikiza dhahabu safi.
  bel-bel: жэрдзі зрабі з дрэва сітым і абкладзі іх золатам.
  deu-ELBBK: Und mache die Stangen von Akazienholz und überziehe sie mit Gold.
  mbb-OT: Kayu he ekasya is beeli niw he menge tival ne epizi niw haazà te vulawan.
  mal-2015: തണ്ടുകൾ ഖദിരമരംകൊണ്ടു ഉണ്ടാക്കി പൊന്നു പൊതിയേണം.
  gup-gup: Manbu mandulkkuyeng bokenh, makka ngurrimarnbu acacia kundulk, kaluk ngurribaru
    wirlmurrng gold duninjh.
  gvs-gvs: Sikaupatukoidi ikavava, e aba kasalayana ana kaitakeo aiyuwo gaigíyala
    sibobóidi, goura paaevaidi goi sipaimidi.
  rmc-rmc: O dručki ker le akacijoskre kaštestar a obcirdeha len le somnakaha.
  nlg-nlg: Na ghai ni hola ko gonighi nia na ghai na ahana acacia, mo ko poroi nia
    na gold.
  pes-OPV: و عصاها رااز چوب شطیم بساز و آنها را به طلا بپوشان.
  ron-1924: Друӂий сэ-й фачь дин лемн де салкым ши сэ-й полеешть ку аур.
  ben-OBCV: বাবলা কাঠ দিয়ে খুঁটিগুলি তৈরি কোরো এবং সেগুলি সোনা দিয়ে মুড়ে দিয়ো।
  som-som: Oo waxaad ulaha ka samaysaa qori qudhac ah, waana inaad dahab ku dahaadhaa.
  lat-VUC: Ipsos quoque vectes facies de lignis setim, et inaurabis.
  eng-ASVBT: And thou shalt make the staves of acacia wood, and overlay them with
    gold.
  ita-1885: E fa' le stanghe di legno di Sittim, e coprile d'oro.
  eng-LXXUP: And thou shalt make the staffs of incorruptible wood, and shalt gild
    them with gold.
  eng-ULB: You must make the poles of acacia wood, and you must cover them with gold.
  spa-VBL: Haz las varas de madera de acacia y cúbrelas con oro.
  fra-_FOB: Tu feras les barres de bois de Sittim, et tu les couvriras d'or.
  mal-mal: തണ്ടുകൾ ഖദിരമരംകൊണ്ട് ഉണ്ടാക്കി പൊന്ന് പൊതിയണം.
  urd-GVR: Yih lakaṛiyāṅ kīkar kī hoṅ, aur un par bhī sonā chaṛhānā.
  suz-BL: मिनु मेको कुरचा कली बोल्‍यो शी के कोक्‍के निक्‍शी सेल्‍शा, सुनमी गिल्‍पाइक्‍चा
    माल्‍नेवे।
  ita-1927: Farai le stanghe di legno d’acacia, e le rivestirai d’oro.
  ckb-ckb: دوو دارەکەش لە داری ئەکاسیا دروستبکە و بە زێڕ ڕووکەشیان بکە.
  eng-BBE: And make these rods of the same wood, plating them with gold.
  kan-OKCV: ಆ ಕೋಲುಗಳನ್ನು ಜಾಲಿ ಮರದಿಂದ ಮಾಡಿ, ಅವುಗಳನ್ನು ಬಂಗಾರದಿಂದ ಹೊದಿಸಬೇಕು.
  bbb-bbb: Ro giene fuone ije ni ine akesia ijia buvuana amaeria areme gorodi ijia
    abena foteke kamafo.
  tam-2017: அந்தத் தண்டுகளையும் சீத்திம் மரத்தால் செய்து, அவைகளையும் பொன்தகட்டால்
    மூடவேண்டும்.
  spa-RV-1909: Y harás los varales de madera de Sittim, y los cubrirás de oro.
  ron-BTF: Și fă drugii din lemn de salcâm și îmbracă-i cu aur.
  eng-WEBP: You shall make the poles of acacia wood, and overlay them with gold.
  eng-FBV: Make the poles of acacia wood and cover them with gold.
  nld-1939: Die handbomen moet ge van acaciahout maken, en met goud beslaan.
  nch-BL: Huan xijchihua nopa huehueyac cuahuit ica nopa cuahuit cati itoca acacia,
    huan xiquixalti ica oro.
  vie-1934: Hãy chuốt đòn khiêng bằng cây si-tim, bọc vàng.
  hin-CV: डंडे बबूल की लकड़ी से बनाकर उसमें सोना लगाना.
  eng-OURB: You shall make the poles of acacia wood, and overlay them with gold.
  spa-BES: Y les harás estas varillas de la misma madera de acacia, y las cubrirás
    de oro.
  tdx-tdx: Rafito ami’ty mendoraveñe o bao’eo le ipakoro volamena;
  vid-vid: Mipichilo ajo jiwe ja msonobali na jibakalizwe zahabu.
  eng-OKE: And thou shalt make the staves of sittin woods, and cover them with gold.
  tha-KJV: ไม้​คานหามนั้นจงทำด้วยไม้กระถินเทศหุ้​มด​้วยทองคำ
  por-BR-2018: E farás as varas de madeira de acácia, e os cobrirás de ouro.
  deu-ELO: Und mache die Stangen von Akazienholz und überziehe sie mit Gold.
  eng-WYC-2018: Also thou shalt make the bars of the wood of shittim, and thou shalt
    overgild them; (And thou shalt make the bars out of shittim wood, or acacia, and
    thou shalt gild them with gold;)
  epo-epo: Kaj faru la stangojn el akacia ligno, kaj tegu ilin per oro.
  uig-PIN: Baldaⱪlirini akatsiyǝ yaƣiqidin yasap, altun bilǝn ⱪapliƣin.
  beo-beo: Gaguli ahoasu ifa amo aga:isia ifa amoga hamone, gouliga dedeboma.
  tpi-OTNT: Na kisim tupela hap diwai akas na sapim bilong karim alta na karamapim
    tupela long gol.
  hau-SA: Ka yi sandunan nan da itacen ƙirya, ka dalaye su da zinariya.
  uig-LAT: Baldaqlirini akatsiye yaghichidin yasap, altun bilen qaplighin.
  nde-nde: Imijabo yenze ngesihlahla somʼakhakhiya uyihuqe ngegolide.
  ton-ton: Pea te ke ngaohi ʻae ongo haʻamo ʻaki ʻae ʻakau ko e sitimi, pea ʻaofi
    ia ʻaki ʻae koula.
  ces-1613: Ty pak sochory uděláš z dříví setim, a obložíš je zlatem.
  eng-WMB: You shall make the poles of acacia wood, and overlay them with gold.
  tam-TCV: அந்தக் கம்புகளையும் சித்தீம் மரத்தினால் செய்து, தங்கத்தகட்டால் மூடவேண்டும்.
  ceb-ULB: Kinahanglan buhaton ninyo ang dayonganan gamit ang kahoy nga akasya, ug
    haklapi kini ug bulawan.
  pol-UBG: Drążki te uczynisz z drewna akacjowego i pokryjesz je złotem.
  urd-GVU: یہ لکڑیاں کیکر کی ہوں، اور اُن پر بھی سونا چڑھانا۔
  deu-1912: Die Stangen sollst du auch von Akazienholz machen und mit Gold überziehen.
  ntj-ntj: '@see-verse:EXO.030.004'
  kan-2017: ಆ ಕಂಬಗಳನ್ನು ಜಾಲೀಮರದಿಂದ ಮಾಡಿಸಿ ಅವುಗಳಿಗೆ ಚಿನ್ನದ ತಗಡುಗಳನ್ನು ಹೊದಿಸಬೇಕು.
  ena-ena: Vadɨm agadɨ havahava saŋ kɨlɨ akasɨ sɨlɨvɨ ahica mibɨŋ hegulaŋ me agɨladɨ
    lɨhuavɨm uami. Lavɨla lɨba golɨ hɨvɨ ifuhafihafi uavɨm uami.
  yap-yap: Mu ngongliy e gali mat’ ney ko gek’iy ni acacia mag ing ko gol.
  hlt-MCSB: Thingpang te rhining thing saii lamtah sui neh ben thil.
  mdy-ETH: ዛጶ ሚፆዋ ሻሪ ሚሢዳፓ ኮሺ ዎርቄና ጳርቄ።
  twi-ASANTE: Wɔmfa okuo na ɛnyɛ nnua no, na wɔmfa sikakɔkɔɔ nnura ho nyinaa.
  eng-WEBU: You shall make the poles of acacia wood, and overlay them with gold.
  bnp-bnp: O kau a tabekena kai a akas ge rua, ga binole na dede. O kavitagu na gol
    a binole nga.
  wal-wal: Kasota guuganttaappe kessada, eta worqqan sheeshsha.
  spa-PDDPT: Harás las varas de madera de acacia y las recubrirás de oro.
  gun-gun: Yvyra po'i'i ma rejapo 'rã acácia gui, ha'e renhovã 'rã ouro py.
  agu-BL: Ma yi e'chk k'a'jila'tz ba'n tziban wok tan yi acacia. Ej nin ba'n tz'oc
    oro ita'n te'j tan jople'n cyakil yi tze'.
  ilo-ULB: Aramidem dagiti assiw manipud iti kayo ti akasia ken masapul a kalupkopam
    dagitoy iti balitok.
  kpg-kpg: Heia nia laagau aamo gi nia laagau ‘acacia’, gaa hii nia maa gi nia goolo.
  uig-ARA: بالداقلىرىنى ئاكاتسىيە ياغىچىدىن ياساپ، ئالتۇن بىلەن قاپلىغىن.
  sus-sus: I xa na wurie yailan kasiya wuri ra, i fa xɛɛma maso e ma.
  pon-2006: Wiahkihda tuhkehn wisik pwukat tuhke akesia oh kidimki kohl.
  ksd-ksd: Ma una mal ra kip, a davai akasia, ma una vung vapetep tar ra goled tana.
  tur-YTC: Sırıkları akasya ağacından yapıp altınla kaplayacaksın.
  grc-BRENT: Καὶ ποιήσεις σκυτάλας ἐκ ξύλων ἀσήπτων, καὶ καταχρυσώσεις αὐτὰς χρυσίῳ.
  ind-AYT: Kamu harus membuat tongkat-tokat pengusung dari kayu akasia dan melapisinya
    dengan emas.
  nya-nya: Upange mizati yamtengo wa mkesha ndipo uyikute ndi golide.
  hrv-hrv: Motke načini od bagremova drva i zlatom ih obloži.
  mps-mps: Tama te ni akas dage si selama, te alta tolabo nai dulama, tama te nai
    si te golgo mesegelao.
  tpi-tpi: Na kisim tupela hap diwai akas na sapim bilong karim alta na karamapim
    tupela long gol.
  dan-1931: og Bærestængerne skal du lave af Akacietræ og overtrække med Guld.
  vie-OVCB: Đòn khiêng được làm bằng gỗ keo bọc vàng.
  guj-2017: એ બે દાંડા બાવળના લાકડાના બનાવવા અને સોનાથી મઢાવવા.
  pon-2006A: Wiahkihda tuhkehn wisik pwukat tuhke akesia oh kidimki kohl.
  por-BRBSL: Você fará os postes de madeira de acácia, e os cobrirá com ouro.
  cth-cth: Acung teh anri thing hoi na sak vaiteh, sui tui hoi na bu sin han.
  twi-twi: Wɔmfa ɔkanto na ɛnyɛ nnua no, na wɔmfa sikakɔkɔɔ nnura ho nyinaa.
  hlt-hlt: Thingpang te rhining thing saii lamtah sui neh ben thil.
  tbz-SIM: A cíɛ́kɛ́ dɛtekperɛ̀ kó idɛí kó ipɑ̀ɑ̀ti ìdɛ́ì kɛ́ ì dɑ̀ri mɛsɔɔ.
  msy-2020: Ia akasɨn iter pumuning inigh ofa gamir dakozim atersɨ aning akɨrigh,
    egh golɨn aning nokegh.
  azb-azb: Şüvülləri əbrişim ağacından düzəlt və qızılla ört.
  eng-DBY: And thou shalt make the staves of acacia-wood, and overlay them with gold.
  hin-2017: डंडों को बबूल की लकड़ी के बनाकर उनको सोने से मढ़ना।
  wol-KYG: Defal njàppu yi bantu séng te nga xoob njàppu yi wurus.
  bjr-bjr: Mi qaindusira saqari qanda akasia saqarinnai auqusee koorannai rafaaqa
    fuaqa.
  eng-YLT: '''And thou hast made the staves of shittim wood, and hast overlaid them
    with gold;'
  eng-WYC-2017: Also thou shalt make the bars of the wood of shittim, and thou shalt
    overgild them;
  eng-WMBB: You shall make the poles of acacia wood, and overlay them with gold.
  urd-GVH: यह लकड़ियाँ कीकर की हों, और उन पर भी सोना चढ़ाना।
  rug-rug: Mamu taveteni huda akesia sari na palepalekeana hire, beto mamu pokoni
    qolo tugo.
  gaz-gaz: Danqaraawwan muka laaftoo tolchiitii warqee itti uffisi.
  fra-LSG: Tu feras les barres de bois d’acacia, et tu les couvriras d’or.
  yal-yal: I xa kasiya wudin nafala tamine ra, i yi xɛmaan sa e ma.
  haw-1868: A e hana oe i na auamo, he laau sitima, a e wahi ia mau mea i ke gula.
  arb-NAV: أَمَّا الْعَصَوَانِ فَاصْنَعْهُمَا مِنْ خَشَبِ السَّنْطِ الْمُغَشَّى بِذَهَبٍ.
  ewe-ewe: Woawɔ vɔsamlekpui la kɔtiwo kple akasiati, eye woafa sika ɖe wo ŋu.
  eng-LEE: And thou shalt make the staves of shittim wood, and overlay them with gold.
  asm-FB: সেই কানমাৰি চিটীম কাঠেৰে সাজিবা, আৰু তাত সোণৰ পতা মাৰিবা।
  sus-A: عِ شَ نَ وُرِيٍ يَءِلَن كَسِيَ وُرِ رَ، عِ قَ شّيمَ مَسٌ عٍ مَ.
  fra-SBL: Tu feras les barres de bois d'acacia, et tu les couvriras d'or.
  hbo-hbo: וְעָשִׂ֥יתָ אֶת־הַבַּדִּ֖ים עֲצֵ֣י שִׁטִּ֑ים וְצִפִּיתָ֥ אֹתָ֖ם זָהָֽב׃
  eng-WYCLIFFE: Also thou schalt make tho barris of the trees of Sechym, and thou
    schalt ouergilde;
  piu-2006: '@see-verse:EXO.030.004'
  pjt-pjt: '@see-verse:EXO.030.004'
  cwe-cwe: Mibiki iyo iwe ya mkenge na ihakigwe zahabu.
  kik-kik: Thondeka mĩtĩ mĩraaya ya mbaũ cia mũgaa, na ũmĩgemie na thahabu.
  fra-NCL: Tu feras les barres de bois d’acacia, et tu les revêtiras d’or.
  cek-AK: Aputhaih thing loe shittim thing hoiah sah ah loe, sui tui pazut ah.
  cuk-cuk: We-suarmar-suitigwad-imakega urgo-acaciaʼye-nugad be ebugoed. Degine, we-suarmargi
    or egi be ebiris nasikoed.
  uig-CYR: Балдақлирини акатсийә яғичидин ясап, алтун билән қаплиғин.
  tel-2017: తుమ్మకర్రతో మందసాన్ని మోసే కర్రలు సిద్ధం చేసి వాటికి బంగారం రేకులు పొదిగించాలి.
  hat-BSA: Ou va fè poto yo avèk bwa akasya e kouvri yo avèk lò.
  kos-kos: Oru srenenu ingan ke sak acacia, ac nokomla ke gold.
  hbo-WLC: וְעָשִׂ֥יתָ אֶת־הַבַּדִּ֖ים עֲצֵ֣י שִׁטִּ֑ים וְצִפִּיתָ֥ אֹתָ֖ם זָהָֽב׃
  ibo-ibo: Ị ga-eji osisi akashia mee mkpara, jiri ọlaedo machie ha.
  ory-ory: ସେହି ସାଙ୍ଗୀ ଶିଟୀମ୍‍ କାଷ୍ଠରେ ନିର୍ମାଣ କରି ସ୍ୱର୍ଣ୍ଣରେ ମଡ଼ାଇବ।
  chk-chk: Kopwe falei ämwärin kewe seni ewe irä akasia o apachätä kolt wor.
  rop-rop: en yu garra meigim dubala longwan pol garram det wadultri blanga garrimap
    det teibul, en yu garra gaburrumap det dubala pol garram gol, en yu garra pudum
    det dubala pol langa det dubala ring.
  ukr-1871: І поробиш носила з дерева акацієвого, та й пообкладуєш їх золотом.
  bch-bch: Be abada abei akas ta akado sig rua, ga kus ta amol gid ngan gol ikatinge
    babanga.
  deu-1951: Die Stangen sollst du auch von Akazienholz machen und sie mit Gold überziehen.
  eng-JPS: And thou shalt make the staves of acacia-wood, and overlay them with gold.
  srp-1865: A poluge naèini od drveta sitima, i okuj ih u zlato.
  lug-lug: Emisituliro ogikole mu muti gwa akasiya, era ogiteekeko zaabu.
  heb-heb: ועשית את הבדים עצי שטים וצפית אתם זהב׃
  ben-IRV: আর ঐ বহন-দণ্ড শিটীম কাঠ দিয়ে তৈরী করে সোনা দিয়ে মুড়ে দেবে।
  pan-pan: ਤੂੰ ਚੋਬਾਂ ਸ਼ਿੱਟੀਮ ਦੀ ਲੱਕੜੀ ਦੀਆਂ ਬਣਾਈਂ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸੋਨੇ ਨਾਲ ਮੜ੍ਹੀਂ।
  mya-JVB: ထမ်းဘိုး တို့ကို အကာရှ သား နှင့် လုပ် ၍ ရွှေ နှင့်မွမ်းမံ ရမည်။
  hmo-hmo: Pata huaia audia rua be akasia audia dekena amo do umui karaia, bona golo
    dekena amo do umui koua.
  urd-urd: और चोबें कीकर की लकड़ी की बना कर उनको सोने से मंढना।
  rus-SYN: шесты сделай из дерева ситтим и обложи их золотом.
  bqc-SIM: Lɛpusiali ã́ lipↄ̃ↄↄpiↄ ũ, ní kpá ń vuao.
  tcz-CHONGTHU: Hiche maicham putna ding'a moljol teni jeng jong chu thinggi thing
    na suipeh ding, ania chu sana a na jep pah ding ahi.
  mar-mar: हे दांडे बाभळीच्या लाकडाचे करून ते सोन्याने मढवावेत.
  qub-qub: Wintunanpaj guerutapis acacia guerupita ruranqui. Nircur jananpa goriwan
    chapyanqui.
  hat-hat: W'a fè manch yo an bwa zakasya, epi w'a kouvri yo ak lò.
  eng-BSB: Make the poles of acacia wood and overlay them with gold.
  tod-tod: Ɗa gulu zɔkpɔiti kpɛtɛ ga akasia wului, è zanugi ziɛ ti ma.
  eng-WEBPB: You shall make the poles of acacia wood, and overlay them with gold.
  kbq-kbq: Ana itama eri sgama huno vu vimago azota akasia zafareti tro hutenka golireti
    erinovazinto.
  nhe-BL: Huan xijsencahua nopa huehueyac cuahuitl ica nopa cuahuitl tlen itoca acacia,
    huan xiquixalti ica oro.
  gub-BL: Ekixikixi ywyra akaz her ma'e i'yw iapo pà nehe. Emuapu'a or ipykaw iwànaw
    iapo pà nehe no.
  eng-DRA: And thou shalt make the bars also of setim wood, and shalt overlay them
    with gold.
