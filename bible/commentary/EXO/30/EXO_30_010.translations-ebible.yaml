    Yupela i mas mekim dispela long olgeta yia. Olsem na dispela alta bai i tambu
    tru. Em i bilong mi, Bikpela tasol.”
  hau-SA: Sau ɗaya a shekara, Haruna zai yi kafara a bisa ƙahoninsa. Dole a yi wannan
    kafara ta shekara-shekara da jinin kafara ta hadaya don zunubi daga tsara zuwa
    tsara. Gama bagaden mafi tsarki ne ga Ubangiji.”
  uig-LAT: Her yilda Harun bir qétim xushbuygahning münggüzlirige kafaret keltürsun;
    her qétim kafaret keltüridighan gunah qurbanliqining qéni bilen uning üchün kafaret
    keltürsun. Nesildin-nesilge shundaq qilinglar; bu xushbuygah Perwerdigargha «eng
    muqeddes» hésablinidighan nersilerning qataridindur.
  nde-nde: Kanye ngomnyaka u-Aroni uzakwenza inhlawulelo empondweni zalo. Inhlawulo
    yeminyaka yonke le kumele yenziwe ngegazi lomnikelo wokuhlawulela izono zezizukulwane
    ezizayo. Ingcwele kakhulu kuThixo.”
  ton-ton: 'Pea ʻe fai ʻe ʻElone ʻo tuʻo taha ʻi he taʻu ʻae fakalelei ʻi he ngaahi
    nifo ʻo ia ʻaki ʻae toto ʻoe feilaulau fakalelei maʻae angahala: tuʻo taha ʻi
    he taʻu te ne fai ʻae fakalelei ʻi ai ʻi homou ngaahi toʻutangata ko e meʻa tapu
    lahi ia kia Sihova.”'
  ces-1613: Toliko očištění vykoná nad rohy jeho Aron jednou v roce, krví oběti za
    hřích v den očišťování; jednou v roce očištění vykoná na něm po rodech vašich;
    svatosvaté jest Hospodinu.
  eng-WMB: Aaron shall make atonement on its horns once in the year; with the blood
    of the sin offering of atonement once in the year he shall make atonement for
    it throughout your generations. It is most holy to the LORD.”
  tam-TCV: ஆரோன் வருடத்திற்கு ஒருமுறை இப்பீடத்தின் கொம்புகளின்மேல் பாவநிவிர்த்தி செய்யவேண்டும்.
    இந்த வருடாந்திர பாவநிவிர்த்தி, பாவநிவாரண பலியின் இரத்தத்தினால் தலைமுறைதோறும் செய்யப்படவேண்டும்.
    இந்தத் தூபபீடம் யெகோவாவுக்கு மகா பரிசுத்தமானது” என்றார்.
  ceb-ULB: Kinahanglan kausa matag tuig buhaton ni Aaron ang seremonyas sa pagtabon
    diha sa mga sungaysungay niini. Gamit ang dugo nga halad sa sala buhaton niya
