    ಅತಿ ಪರಿಶುದ್ಧವಾಗಿದೆ.”
  ena-ena: Alon agaŋ hualɨ pabiŋ pabiŋ hɨvɨ pabiŋ tɨbɨ hugɨ hivahiva saŋ sabaŋ bulɨmakau
    muŋaŋ agadɨ ifɨhɨmam uami. Ifɨhɨmavɨla sabaŋ bulɨmakau mɨdɨ agadɨ viavɨla cihu
    savu me hɨsi huaci huaci daŋ agɨladɨ hɨlahɨla hɨsɨŋ vadɨm agadɨ ikuŋ limu limu
    kum limu ahica limu ahica agɨladɨ hɨvɨ mɨŋepɨhalam uami. Lɨci vadɨm agaŋ huaci
    laci hɨnihɨni iadɨ nukeŋ sɨbaŋ hɨnibali uami. Alon agaŋ hualɨ mu hɨvɨ mu hɨvɨ
    hameŋ laci lɨm uami.
  yap-yap: Ta’bayay u reb e duw ni nge machalbognag Aron fare altar ni rogon ko motochiyel,
    ni aram e nge tay e racha’ ko fa aningeg i gagey u tabthungen fare altar, nracha’en
    fare gamanman ni maligach ko denen. Ren’ey e ngu’un rin’ ni gubin e duw i yan
    ngaram. Re altar ney e nge par ni ga’ngin nib thothup, ni kan ognag ngog, i Gag
    SOMOL.”
  hlt-MCSB: Aaron loh kum khat ah vai tah hmueihtuk ki dongah boirhaem thii neh dawth
    saeh. Kum khat ah vai tah hmueihtuk dongah na cadilcahma ham dawthnah neh dawth
    pah saeh. Te tah BOEIPA ham a cim kah a cim koek ni.
  mdy-ETH: ዓኣሮኔ ሌዓ ሌዓ ፔቴና ጎሞ ጌኤሺፆም ሹኪንቴ ቆልሞ ሱጉፃፓ ዔኪ ዖይዶ ዻንኮንሢ ዑፆይዳ ጌሢ ዒንጎ ቤዜሎ ጌኤሾ
