  spa-BES: 'Y una vez al año, Aarón ofrecerá sobre la sangre del sacrificio para obtener
    el perdón de los pecados, será consagrado, y una vez por año de generación en
    generación: este altar estará consagrado para el Señor.'
  tdx-tdx: Le hanao fijebańañe amo tsifa’eo boa-taoñe t’i Aharone ami’ty lion-tsoron-kakeo-pijebañañe,
    indraike boa-taoñe amo tarira’ areo mifandimbe iabio, t’ie ijebañañe. Miava-do’e
    amy Iehovà izay.
  vid-vid: Aluni kanguganigwa kudita uhanyisi mchanya mwa mbalati za honhu ha kulavila
    nhambiko aho mala imwe kwa mwaka. Kokusa gehile kwa danda ya nhambiko mala imwe
    chila mwaka kuli lulelo lwa hemwe lweng'ha mina honhu ha kulavila nhambiko aho
    ndo helile ng'hatu kwa heni Mkulu Nguluwi.”
  eng-OKE: And Aharon shall atone upon its horns once in the year with the blood of
    the sin offering of the atonement, once in the year shall he atone upon it, unto
