verse: EXO.030.010
translations:
  mal-C: വർഷത്തിലൊരിക്കൽ അഹരോൻ അതിന്റെ കൊമ്പുകൾക്കുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കണം;
    പ്രായശ്ചിത്തത്തിനുള്ള പാപശുദ്ധീകരണയാഗരക്തംകൊണ്ട് അവൻ വാർഷികപ്രായശ്ചിത്തം കഴിക്കണം.
    ഇതു തലമുറതലമുറയായി അനുഷ്ഠിക്കണം. ഇതു യഹോവയ്ക്ക് അതിവിശുദ്ധം.”
  deu-TKW: Und Aaron soll einmal im Jahre an seinen Hörnern die Sühne vollziehen;
    vermittelst des Blutes des Entsündigungs-Sündopfers soll er einmal im Jahre von
    Geschlecht zu Geschlecht die Sühne an ihm vollziehen - hochheilig ist er dem Jahwe!
  lin-lin: Mbala moko na mobu, Aron asengeli kosala mosala ya bolimbisi masumu, na
    maseke ya etumbelo ; akosala yango na makila ya mbeka ya masumu mpo na milongo
    oyo ekoya. Etumbelo ekozala bule koleka mpo na Yawe.
  eng-LSV: and Aaron has made atonement on its horns once in a year, by the blood
    of the sin-offering of atonements; once in a year he makes atonement for it, throughout
    your generations; it [is] most holy to YHWH.”
  eng-GNV: 'And Aaron shall make reconciliation vpon the hornes of it once in a yere
    with the blood of the sinne offring in the day of reconciliation: once in the
    yeere shall hee make reconciliation vpon it throughout your generations: this
    is most holy vnto the Lord.'
  eng-WEBSTER: 'And Aaron shall make an atonement upon the horns of it once in a year,
    with the blood of the sin-offering of atonements: once in a year shall he make
    atonement upon it throughout your generations: it is most holy to the LORD.'
  nhw-BL: Huan se huelta ipan se xihuitl Aarón quitlapajpacchihuas nopa tlaixpamitl
    para copali quema quitlalis ipan icuacua se quentzi ieso nopa tlacajcahualistli
    para nechixtzacuilis amotlajtlacolhua. Huan amoixhuihua huan iniixhuihua quej
    ni nojquiya quichihuase ipan ni tlaixpamitl para copali se huelta ipan se xihuitl.
    Ni tlaixpamitl para copali nelía tlatzejtzeloltic para na niamoTECO.”
  swh-ONEN: Mara moja kwa mwaka Aroni atafanya upatanisho juu ya pembe za hayo madhabahu.
    Upatanisho huu wa mwaka lazima ufanywe kwa damu ya sadaka ya upatanisho kwa ajili
    ya dhambi kwa vizazi vijavyo. Ni takatifu sana kwa Bwana.”
  bba-bba: Wɔ̃ɔ kɑ wɔ̃ɔwɑ Aroni u ko n dɑ ten kɑ̃ɑ ni sɔɔ yɑ̃ku yɛm tɛɛni mɛ bɑ rɑ
    kɑ durum wukiri u kɑ tu disi wɔkɑ. Nɡe mɛyɑ wi kɑ win bibun bweseru bɑ ko n dɑ
    ko sere kɑ bɑɑdommɑɔ, kpɑ tɑ n yii nɛnɛm nɛn sɔ̃.
  eng-KJVCPB: 'And Aaron shall make an atonement upon the horns of it once in a year
    with the blood of the sin offering of atonements: once in the year shall he make
    atonement upon it throughout your generations: it is most holy unto the Lord.'
  cpy-cpy: Apawo-jatzi ojarentsiki ijeetan-teeyaawo Aarón riraaki ratsipe-takaani
    ochee-paeniki taapokimentotsi, okantya ipeyakoetiro ikaariperoetakira. Apawo-jatzi
    eejatzi ojarentsiki itahaeti ratsipe-takaani ipeyakoe-tantyaawori iyaari-peronka
    ikaati picharini-teeyaari. Tema tajorentsitanaki iroka taapokimentotsi ikantakaakawo
    Tajorentsi.”
  luo-luo: Harun nochiw misango mar pwodho tunge kendono dichiel e higa. Chiwo mar
    higa ka higa mar pwodhruok nyaka tim gi remb misango mar golo richo ni tienge
    duto mabiro. Kendono nobed maler moloyo ni Jehova Nyasaye.”
  meu-meu: 'Laḡani ta ta lalodiai dina tamona ai Aaron ese kara dika itahunidia karana
    baine karaia una pata doana ai: kara dika boubouna rarana amo baine dahudia, laḡani
    ta ta amo, ela uru iboudiai; ia na helaḡa herea Iehova enai.'
  npi-ULB: वर्षको एक चोटि हारूनले यसका सिङहरूमा प्रायश्‍चित्त गरोस् । पापबलिको रगतले
    पुस्ता-पुस्तासम्म त्यसले वर्षको एक चोटि प्रायश्‍चित्त गर्नेछ । यो परमप्रभुको निम्ति
    अति पवित्र छ ।”
  yor-yor: Aaroni yóò sì máa ṣe ètùtù sórí àwọn ìwo rẹ̀ lẹ́ẹ̀kan lọ́dún. Òun yóò sì
    máa ṣe ètùtù ọdọọdún yìí pẹ̀lú ẹ̀jẹ̀ ẹbọ ètùtù fún ìran tó ń bọ̀. Mímọ́ jùlọ ni
    sí Olúwa.”
  emp-NTPO: Quera bá diabadara mʌ̃ itea bio bia b̶aida b̶ʌa. Maʌ̃ bẽrã poaza b̶arima
    ab̶a Aaroʌ̃ba maʌ̃ quera bá diabada cachu quĩrãca b̶ead̶e oaba soaida b̶ʌa mʌ̃
    itea bia b̶amãrẽã. Maʌ̃ oara idjia edaida b̶ʌa bãrã israelerãba cadjirua oped̶ad̶a
    carea animarã beabʌrʌd̶e. Idji warrarãneba yõbʌdarã bid̶a ara maʌ̃ quĩrãca poaza
    o pananida panʌa.–
  ind-ind: “Setahun sekali, pada hari kurban pendamaian diadakan bagi seluruh umat
    Israel, Harun harus mengoleskan sedikit darah kurban itu pada tanduk-tanduk mezbah
    dupa. Upacara ini harus dilakukan secara turun temurun, karena dengan cara demikian
    mezbah ini dikuduskan untuk pelayanan bagi-Ku.”
  pes-OPCB: «هارون باید سالی یکبار با پاشیدن خون قربانی گناه، بر شاخهای مذبح، آن را
    تقدیس نماید. این عمل باید هر سال مدام نسل اندر نسل انجام شود، چون این مذبح برای
    خداوند بسیار مقدّس است.»
  tgl-ULB: Dapat si Aaron ay gumawa ng luklukan ng awa sa mga sungay ng altar ng insenso
    minsan sa isang taon. Dapat niyang gawin ito gamit ang dugo ng handog para sa
    pagbayad ng kasalanan. Ang punong pari ang siyang dapat na gumawa nito sa buong
    salinlahi ng inyong lahi. Ang pag-aalay na ito ay ganap na ilaan sa akin, si Yahweh.”
  hui-hui: Mali bibahendenaga horo mbiru mbirungi Arono ibugua i̱naga deni dabu ogoni
    ko nahe ngelonaga mo gini bulene nga. Ani bialu howa ibugua ko binigo domolenenaga
    nogo bo lomabu delaramigonaga darama hambu yalu puwa dabu ngagonaga bulumaga ne
    gayane handalehe maria ngago ha̱i̱ haga bulebira. Mali bibahendengi ogonidagua
    biaabo halimu. Ani bialu dabu ogoni loma bia howa wiabagi heneore Anduane Homogo
    i̱ninagaore wiaabo holebira, lalu Anduane Homogohanda Mosesehondo lene.
  mya-mya: '``အာ​ရုန်​သည်​တစ်​နှစ်​လျှင်​တစ်​ကြိမ်​အ​ပြစ် ဖြေ​ရာ​ယဇ်​ကောင်​၏​အ​သွေး​ဖြင့်၊
    ပလ္လင်​၏ ထောင့်​ချွန်​အ​တက်​လေး​ခု​ကို​သုတ်​လိမ်း​၍၊ ပလ္လင်​ကို​သန့်​ရှင်း​စေ​ရ​မည်။
    သင်​၏​အ​မျိုး အ​စဉ်​အ​ဆက်​တို့​သည်​ထို​ဝတ်​ကို​နှစ်​စဉ် အ​မြဲ​ပြု​ရ​မည်။ ထို​ပလ္လင်​သည်​ငါ​ထာ​ဝ​ရ
    ဘု​ရား​အ​တွက်​ဆက်​ကပ်​သော၊ အ​လွန် သန့်​ရှင်း​သော​ပလ္လင်​ဖြစ်​သ​တည်း။'''''
  cbi-NTPO: Aarón ujcha' mitya tute' keewara animaa asa katu, añumee ma bijee juntsa
    asa tavi' aindyunguikaantsumi ju'kenu kachu jandala mungue' inchin juu mandirenu
    tsuve. Tsenñu entsa aindyunguikaantsumi ju'kenunu inchin juu jujuunu tsuve. Tsaju'
    ñullanu sera' jimula bain naa-uwanuba ma añumee tsa tsanguentsunu dejuve.
  bod-N: ཨ་རོན་གྱིས་ལོ་རེར་ཐེངས་གཅིག་ལ་དེའི་རུ་ཐུར་རྣམས་ཀྱི་སྟེང་དུ་སྡིག་པ་བཤགས་པའི་ཆོ་ག་བྱེད་དགོས་ཏེ།
    ཁྱོད་རྣམས་ཀྱི་མི་རབས་ནས་མི་རབས་བར། ཁོས་སྡིག་བཤགས་མཆོད་པའི་ཁྲག་གིས་དེའི་ཁར་ཆོ་ག་དེ་བྱེད་དགོས་ལ།
    སྤོས་ཁྲི་དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ཀུན་ལས་དམ་པ་ལགས་ཞེས་གསུངས་སོ། །
  sna-sna: Aroni achaita yananiso panyanga idzi kamwe chete pagore. Yananiso yapagore
    iyi inofanira kuitwa neropa rokuyananisa rechipiriso chechivi kusvikira kuzvizvarwa
    zvinotevera. Chitsvene-tsvene kuna Jehovha.”
  spa-BLM: Aarón hará expiación sobre sus cuernos una vez al año; con la sangre del
    sacrificio por el pecado de la expiación, una vez al año, hará expiación por él
    a lo largo de vuestras generaciones. Es muy sagrado para Yahvé”.
  cac-cac: An̈ej junel d'a yol ab'il stzicoch chic' vin̈aj Aarón d'a sch'ac altar
    chi', aton schiq'uil noc' silab' smiljicham yuj yac'ji lajvoc mul. Junjun ab'il
    tzuji jun tic d'a masanil tiempo. A jun altar chi', vic yaji, xchi Jehová.
  swh-ULB: Naye Aruni atafanya upatanisho juu ya pembe zake mara moja kila mwaka.
    Kwa damu ya ile sadaka ya dhambi ya kufanya upatanisho, mara moja kila mwaka ataifanyia
    upatanisho, katika vizazi vyenu vyote. Ni takatifu sana kwa Yahweh.”
  bel-bel: І будзе зьдзяйсьняць Аарон ачышчэньне над рагамі яго адзін раз у год; крывёю
    ачышчальнай ахвяры за грэх ён будзе ачышчаць яго адзін раз у год у роды вашыя.
    Гэта сьвятыня вялікая ў Госпада.
  deu-ELBBK: 'Und Aaron soll einmal im Jahr für dessen Hörner Sühnung tun mit dem
    Blut des Sündopfers der Versöhnung; einmal im Jahr soll er Sühnung für ihn tun
    bei euren Geschlechtern: Hochheilig ist er dem HERRN.'
  mbb-OT: Kesevaha te kada tuig, kinahanglan he edlumpiyuwan ni Aaron sikan is pemuhatà
    pinaaǥi te kebpelisi te lengesa zuen te menge sungeysungey te menge suyuk kayi.
    Haazà is lengesa he ibpalis, ne lengesa zuen te pemuhat he para idlumpiyu. Kinahanglan
    he kenè en ed-engkezan is kebeeli kayi kada tuig pehendiyè en te huziyan he lapis
    te menge kevuwazan; mid-isip ku heini he segradu utew he pemuhatà.”
  mal-2015: സംവത്സരത്തിൽ ഒരിക്കൽ അഹരോൻ അതിന്റെ കൊമ്പുകൾക്കു വേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണം;
    പ്രായശ്ചിത്തത്തിന്നുള്ള പാപയാഗത്തിന്റെ രക്തംകൊണ്ടു അവൻ തലമുറതലമുറയായി വർഷാന്തരപ്രായശ്ചിത്തം
    കഴിക്കേണം; ഇതു യഹോവെക്കു അതിവിശുദ്ധം.
  gup-gup: Dja bu mandjewkbubuyika wanjh Aaron kunkudjikenh kayawoyhmarnbun manmekbe
    altar ba kayawoyhyimerran manmak kore ngaye. Nungka wanjh delkkemen mahni kunkurlba
    kore kunkamendulk ngarre altar. Nungka wanjh kamang mahni kunkurlba kore mayh
    bu ngurribun ba bu ngaye Yawey ngabengmidjdan ngudberre kunwarre rowk. Wanjh kumekbe
    kahdjalkurduyimerran mandjewkbubuyika munguyh munguyh. Kaluk nahni nawu altar
    nakka wanjh djal ngaye ngardduk nawu Yawey.”
  gvs-gvs: 'Go tala tamo tamo goi sivatayamo aba kasalayana bei ikimavade ame nakae:
    E tomota idi bágala adi núwala manuna yoguyogu ikaumate go, ikaikaina ikabi, insensi
    ana kaba kasalayana ana sakusaku imigidi. Tauna nakae bei iguuinuwe tala tamo
    tamo ame tutayana be nakae tuta simamaima. Ame aba kasalayana moe kimaasabaina
    toina Yau Yauwe umagu.’'
  rmc-rmc: Jekhvar andro berš o Aron obžužarela o oltaris avke, hoj pokropinela o
    štar rohi le džviroskre rateha, so sas obetimen vaš o bini pro zmjereňje. Kada
    kerela sako berš, pal savore tumare pokoleňja. Kada oltaris ela neksveteder prekal
    o RAJ.“
  nlg-nlg: Tana tughu niulu, a sakai na tughuru ni va marabuana na bela, nia na daliana
    na kalana na bela nia na ghabu te lavia tana sukaghi ni talukeha palu. Aeni ke
    nilabu me ke vetena, sakai na goniana tughu niulu taonia na lei vavata, na pukuna
    aeni nina bela te tabu ngangata vaniu, inau a Yahweh.”
  pes-OPV: وهارون سالی یک مرتبه بر شاخهایش کفاره کند، به خون قربانی گناه که برای کفاره
    است، سالی یک مرتبه بر آن کفاره کند در نسلهای شما، زیرا که آن برای خداوند قدس اقداس
    است.»
  ron-1924: Нумай о датэ пе фиекаре ан, Аарон ва фаче испэшире пе коарнеле алтарулуй.
    Испэширя ачаста о ва фаче о датэ пе ан ку сынӂеле добитокулуй адус ка жертфэ пентру
    испэширя пэкатулуй, принтре урмаший воштри. Ачеста ва фи ун лукру прясфынт ынаинтя
    Домнулуй.”
  ben-OBCV: বছরে একবার হারোণ বেদির শিংগুলির উপরে প্রায়শ্চিত্ত সাধন করবে। এই বাৎসরিক
    প্রায়শ্চিত্তটি আগামী বংশপরম্পরায় প্রায়শ্চিত্তকারক পাপার্থক বলির রক্ত দিয়ে
    করতে হবে। সদাপ্রভুর উদ্দেশে এটি অতি পবিত্র।”
  som-som: Geesaheedana sannaddiiba mar Haaruun waa inuu ku dul kafaaro gudo; oo dhiigga
    allabariga dembiga oo kafaaraggud ah sannaddiiba mar waa inuu ku kafaaro gudo
    tan iyo ka ab ka ab. Waa kan ugu wada quduusan Rabbiga.
  lat-VUC: Et deprecabitur Aaron super cornua ejus semel per annum, in sanguine quod
    oblatum est pro peccato, et placabit super eo in generationibus vestris. Sanctum
    sanctorum erit Domino.
  eng-ASVBT: 'And Aaron shall make atonement upon the horns of it once in the year;
    with the blood of the sin offering of atonement once in the year shall he make
    atonement for it throughout your generations: it is most holy unto Jehovah.'
  ita-1885: E faccia Aaronne, una volta l'anno, purgamento de' peccati sopra le corna
    di esso; faccia quel purgamento una volta l'anno, per le vostre età, sopra esso,
    col sangue del sacrificio de' purgamenti, fatto per lo peccato. Questo Altare
    sia una cosa santissima al Signore.
  eng-LXXUP: 'And once in the year Aaron shall make atonement on its horns, he shall
    purge it with the blood of purification for their generations: it is most holy
    to the Lord.'
  eng-ULB: Aaron must make atonement on its horns once a year. With the blood of the
    sin offering he will make atonement for it once a year throughout your generations.
    It is completely set apart to Yahweh.”
  spa-VBL: “Una vez al año, Aarón debe realizar el ritual de expiación poniendo en
    los cuernos del altar la sangre de la ofrenda por el pecado para la expiación.
    Este ritual anual de expiación debe ser llevado a cabo por las generaciones futuras.
    Este es el altar sagrado del Señor”.
  fra-_FOB: Mais Aaron fera expiation sur les cornes de cet autel, une fois l'an.
    Avec le sang du sacrifice expiatoire pour le péché, il y fera expiation, une fois
    l'an, dans vos générations. Ce sera une chose très sainte et consacrée à l'Éternel.
  mal-mal: സംവത്സരത്തിൽ ഒരിക്കൽ അഹരോൻ അതിന്റെ കൊമ്പുകൾക്ക് വേണ്ടി പ്രായശ്ചിത്തം കഴിക്കണം;
    പ്രായശ്ചിത്തത്തിനുള്ള പാപയാഗത്തിന്റെ രക്തംകൊണ്ട് അവൻ തലമുറതലമുറയായി വർഷാന്തരപ്രായശ്ചിത്തം
    കഴിക്കണം; ഇത് യഹോവയ്ക്ക് അതിവിശുദ്ധം.
  urd-GVR: Hārūn sāl meṅ ek dafā us kā kaffārā de kar use pāk kare. Is ke lie wuh
    kaffāre ke din us qurbānī kā kuchh ḳhūn sīṅgoṅ par lagāe. Yih usūl bhī abad tak
    qāym rahe. Yih qurbāngāh Rab ke lie nihāyat muqaddas hai.”
  suz-BL: बर्सम खेयप का हारूनमी चढ़ेतीक आ ग्रोव़म हुश ख्रेक्‍शा पाप क्‍याम्‍तीक गेय
    पचा माल्‍ब। मेको हुश पाप आ पर्बम चढ़ेशो बस्‍तु आ हुश बाक्‍चा माल्‍ब। मेको गेना
    हना यो बर्समी खेयप का इन चच युइ आन पाला सम्‍म मेको पाप क्‍याम्‍तीक गेय चढ़ेतीके
    आ हुशेमी पचा माल्‍ब। मेको परमप्रभु यावे आ ङोंइती नेल्‍ल क्‍येङा चोव़खो सेल्‍तीके
    बाक्‍ब” दे परमप्रभु यावेमी मोसा कली दें‍त। लेवी १६:१८
  ita-1927: E Aaronne farà una volta all’anno l’espiazione sui corni d’esso; col sangue
