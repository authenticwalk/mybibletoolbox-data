  kan-OKCV: ಆರೋನನು ಮತ್ತು ಅವನ ಸಂತತಿಯವರು ವರ್ಷಕ್ಕೆ ಒಂದು ಸಾರಿ ಪಾಪ ಪರಿಹಾರದ ಬಲಿಯ ರಕ್ತದಿಂದ
    ಅದರ ಕೊಂಬುಗಳಿಗೆ ಹಚ್ಚಿ ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡಬೇಕು. ಅದು ಯೆಹೋವ ದೇವರಿಗೆ ಮಹಾಪರಿಶುದ್ಧವಾದದ್ದು.”
  bbb-bbb: Ro juaevasia besu guove ijia Eroni fuka fanuve ije bu abena ise ijadufuo
    zinone ifaejeva ijadufuo kavuane gue vesena fata ijadufuo gome guegue ijia usiakina
    buka maturaedufuo. Ro kuke uifari fuone bu rade urivo ije bu duaku buka juaevasia
    besubesu ijiege rekinu vadufuo. Ijadufuo maeje fata ije fu E Ireobo none ijadufuo
    fuka ma akaeno kuae.
  tam-2017: வருடத்தில் ஒருமுறை ஆரோன் பாவநிவாரணபலியின் இரத்தத்தால் அதின் கொம்புகளின்மேல்
    பரிகாரம் செய்யவேண்டும்; உங்களுடைய தலைமுறைதோறும் வருடத்தில் ஒருமுறை அதின்மேல் பரிகாரம்
    செய்யவேண்டும்; அது யெகோவாவுக்கு மகா பரிசுத்தமானது என்றார்.
  spa-RV-1909: 'Y sobre sus cuernos hará Aarón expiación una vez en el año con la
    sangre de la expiación para las reconciliaciones: una vez en el año hará expiación
