    wasze pokolenia. Będzie to najświętsza rzecz dla PANA.
  urd-GVU: ہارون سال میں ایک دفعہ اُس کا کفارہ دے کر اُسے پاک کرے۔ اِس کے لئے وہ کفارے
    کے دن اُس قربانی کا کچھ خون سینگوں پر لگائے۔ یہ اصول بھی ابد تک قائم رہے۔ یہ قربان
    گاہ رب کے لئے نہایت مُقدّس ہے۔“
  deu-1912: Und Aaron soll auf seinen Hörnern versöhnen einmal im Jahr mit dem Blut
    des Sündopfers zur Versöhnung. Solche Versöhnung soll jährlich einmal geschehen
    bei euren Nachkommen; denn das ist dem HERRN ein Hochheiliges.
  ntj-ntj: '@see-verse:EXO.030.009'
  kan-2017: ಆರೋನನು ಅವನ ಸಂತತಿಯವರೂ ವರ್ಷಕ್ಕೆ ಒಂದು ಸಾರಿ ದೋಷಪರಿಹಾರಕ ಯಜ್ಞದ ಪಶುವಿನ ರಕ್ತವನ್ನು
