  ron-BTF: 'Și Aaron să facă o ispășire pe coarnele lui o dată într-un an, cu sângele
    ofrandei pentru păcate, a ispășirilor; o dată pe an să facă ispășire pe el prin
    generațiile voastre: este preasfânt DOMNULUI.'
  eng-WEBP: Aaron shall make atonement on its horns once in the year; with the blood
    of the sin offering of atonement once in the year he shall make atonement for
    it throughout your generations. It is most holy to the LORD.”
  eng-FBV: Once a year Aaron must perform the atonement ritual by placing blood on
    the horns of the altar from the sin offering for atonement. This yearly atonement
    ritual must be carried out for generations to come. This is the Lord's holy altar.”
  nld-1939: Eenmaal per jaar moet Aäron de verzoeningsplechtigheid verrichten voor
    de hoornen; met het bloed van het zondeoffer ter verzoening zal hij dat eens per
    jaar doen. Zo zal het hoogheilig zijn voor Jahweh van geslacht tot geslacht.
  nch-BL: Huan se huelta ipan se xihuit Aarón quitapajpacchihuas nopa taixpamit para
    copali quema quitalis ipan icuacua se quentzi ieso nopa tacajcahualisti para techixtzacuilis
    amotajtacolhua. Huan amoixhuihua huan iniixhuihua quej ni nojquiya quichihuase
    ipan ni taixpamit para copali se huelta ipan se xihuit. Ni taixpamit para copali
    nelía tatzejtzeloltic para na niamoTECO.”
  vie-1934: Nhưng trải qua các đời, mỗi năm một lần, A-rôn sẽ lấy huyết của con sinh
    tế chuộc tôi, bôi trên sừng bàn thờ nầy đặng chuộc tội cho nó. Aáy sẽ là một việc
    rất thánh cho Đức Giê-hô-va.
  hin-CV: साल में एक बार अहरोन इस वेदी के सींगों पर प्रायश्चित किया करेगा. वह वर्ष
    में एक ही बार पीढ़ी से पीढ़ी तक पापबलि के लहू से प्रायश्चित किया करेगा. यह याहवेह
    के लिए परम पवित्र है.”
  eng-OURB: Aaron [Light-bringer] shall make atonement on its horns once in the year;
    with the blood of the habitual sin ·miss the mark· offering of atonement once
