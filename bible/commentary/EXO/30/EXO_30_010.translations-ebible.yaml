  ckb-ckb: هارونیش ساڵی جارێک کەفارەت لەسەر قۆچەکانی بکات، لە خوێنی قوربانی گوناه
    کە بۆ کەفارەتە، ساڵی جارێک کەفارەتی لەسەر دەکرێت بۆ نەوەکانتان، هەرەپیرۆزە بۆ
    یەزدان.»
  eng-BBE: 'And once every year Aaron is to make its horns clean: with the blood of
    the sin-offering he is to make it clean once every year from generation to generation:
