  por-BR-2018: 'E sobre suas pontas fará Arão expiação uma vez no ano com o sangue
    da expiação para as reconciliações: uma vez no ano fará expiação sobre ele em
    vossas idades: será muito santo ao SENHOR.'
  deu-ELO: 'Und Aaron soll einmal im Jahre für dessen Hörner Sühnung tun mit dem Blute
    des Sündopfers der Versöhnung; einmal im Jahre soll er Sühnung für ihn tun bei
    euren Geschlechtern: hochheilig ist er dem Jehova.'
  eng-WYC-2018: And Aaron shall pray on the horns thereof once by the year, in the
    blood which is offered for sin, and he shall please (the Lord) thereon in your
    generations; it shall be the holy of holy things to the Lord. (And once every
    year Aaron shall put blood on its horns, from the yearly sin offering, and for
    all your generations to come, the priest shall cleanse, or shall purify, the altar
    in this way; for it is most holy to the Lord.)
  epo-epo: Kaj ĉiopardonan oferon Aaron alportos sur ĝiaj kornoj unu fojon en la jaro;
    el la sango de la ĉiopardona pekofero unu fojon en jaro li alportu sur ĝi ĉiopardonan
    oferon en viaj generacioj; tio estos plej granda sanktaĵo antaŭ la Eternulo.
  uig-PIN: Ⱨǝr yilda Ⱨarun bir ⱪetim huxbuygaⱨning münggüzlirigǝ kafarǝt kǝltürsun;
    ⱨǝr ⱪetim kafarǝt kǝltüridiƣan gunaⱨ ⱪurbanliⱪining ⱪeni bilǝn uning üqün kafarǝt
    kǝltürsun. Nǝsildin-nǝsilgǝ xundaⱪ ⱪilinglar; bu huxbuygaⱨ Pǝrwǝrdigarƣa «ǝng
