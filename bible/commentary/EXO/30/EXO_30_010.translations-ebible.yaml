  beo-beo: Eso afadafa ode huluane amoga, Elane da amo oloda agoane dodofema:ne sia:ma.
    E da oloda ea ‘hono’ biyaduyale gala amoga ohe da wadela:i hou gogolema:ne olofoma:ne
    gobele salasu hou hamoi dagoi amo ea maga:me oloda hono amoga legemu. Amo da ode
    huluane amoga fifilamu huluane mae yolesili hamonanumu. Amo oloda da hadigidafa
    Na, Hina Gode, Nama i dagoi ba:mu.”
  tpi-OTNT: Wanpela taim long olgeta yia Aron i mas mekim wok bilong mekim dispela
    alta i kamap klin long ai bilong mi. Bilong mekim olsem em i mas kisim hap blut
