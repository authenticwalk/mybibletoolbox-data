    ማዖንጎ» ጌዔኔ።
  twi-ASANTE: Afe biara, ɛsɛ sɛ Aaron dwira afɔrebukyia no ho yɛ no kronkron. Ɔde
    mogya bɛsrasra mmɛn a ɛtuatua ho no so sɛ mpatadeɛ. Ɛsɛ sɛ afe biara wɔte afɔrebukyia
    no ho yɛ no kronkron firi awoɔ ntoatoasoɔ so kɔsi awo ntoatoasoɔ so, ɛfiri sɛ,
    ɛyɛ Awurade afɔrebukyia kronkron.”
  eng-WEBU: Aaron shall make atonement on its horns once in the year; with the blood
    of the sin offering of atonement once in the year he shall make atonement for
    it throughout your generations. It is most holy to the LORD.”
  bnp-bnp: Na parava ge taku kunana na pida lobo e Aron ge ratea a dede iea ge matapado
    na matagu. Ge bole ranga dara na sipsip ra mu habi ni puga vuroki a naro hale,
    mu ru na tupina dede. Ra dede iea ni gamaia, ne nau kunana. E huriki a hamomu
    ri gi rata maea muri ma.”
  wal-wal: Aarooni laittaappe issiton nagaraappe maarettanau shukkiyo mehiyaa suuttaa
    ekkidi, he yarshshiyoosaa bolli de7iya kacetu bolli wotto. Yaatidi geeshshiyo
    wogaa polo. Ha wogai sinttaara yaana wodetu ubban laittan laittan poletto. Yaatobare
    ha yarshshiyoosai GODAAYYO dummati geeyidaagaa gido” yaagiis.
  spa-PDDPT: pues sobre sus cuernos Aarón hará sacrificio que apacigua una vez al
    año con la sangre de la ofrenda del sacrificio que apacigua por el pecado. Una
    vez al año hará sacrificio que apacigua sobre él por sus generaciones. Será santísimo
    para Yavé.
  gun-gun: Ma'etỹa nhavõ peteĩgue'i altar áry hakua ikuai va'e re Arão ojao'i uka
    'rã pejejavyague mymba ojuka va'ekue ruguy py. Ma'etỹa nhavõ peteĩgue'i ojao'i
    uka 'rã hi'áry. Ha'e va'e ma Senhor pegua iky'a e'ỹ ete va'e, peneramymino jevy-jevy
    peguarã.
  agu-BL: Yi jun patbil insensa'tz xansok ntin tetz wetz, nin jun ntzi' tir tul jujun
    yob tz'ocopon Aarón tan tak'le'n cyen yi ẍch'el yi itx'ixwatz yi tzipate' tan
    jale'n cuybil ipaj tzinwutz. Tajwe'n tan itoyil yi jun oya'tz jun tir le jujun
    yob. Na te'jak yi tuq'uil yi jun patbil insensa'tz cho'n jepon yi ẍch'el yi itx'ixwatz
    yi tzitk'e' swetz tan jale'n cuybil ipaj.”
  ilo-ULB: Masapul a mangisayangkat ni Aaron ti seremonia iti pannakadalus kadagiti
    sara ti altar ti insenso iti maminsan iti makatawen. Aramidenna daytoy babaen
    iti dara a daton a mangabbong iti basol. Masapul nga aramiden daytoy iti kangatoan
    a padi iti amin a kaputotan dagiti tattaom. Daytoy a sagot ket naan-nayto ti pannakaidatonna
    kaniak, ni Yahweh.”
  kpg-kpg: Di laangi e dahi i lodo di ngadau e dahi, Aaron gi heia dana hegau dabu
    e hagamadammaa di gowaa dudu tigidaumaha i dana dui nia dodo o di manu dela ne tigidaumaha
    gi nia hala la gi hongo nia madaagoo e haa ala e tolo mai gi daha. Di mee deenei
    e hai i lodo nia ngadau dagidahi o nia madagoaa huogodoo ala e lloomoi. Di gowaa
    dudu tigidaumaha deenei le e hai gi dabuaahia, e hagadabu mai gi di Au, go Dimaadua.”
  uig-ARA: ھەر يىلدا ھارۇن بىر قېتىم خۇشبۇيگاھنىڭ مۈڭگۈزلىرىگە كافارەت كەلتۈرسۇن؛
    ھەر قېتىم كافارەت كەلتۈرىدىغان گۇناھ قۇربانلىقىنىڭ قېنى بىلەن ئۇنىڭ ئۈچۈن كافارەت
    كەلتۈرسۇن. نەسىلدىن-نەسىلگە شۇنداق قىلىڭلار؛ بۇ خۇشبۇيگاھ پەرۋەردىگارغا «ئەڭ مۇقەددەس»
    ھېسابلىنىدىغان نەرسىلەرنىڭ قاتارىدىندۇر.
  sus-sus: Ɲɛ yo ɲɛ Haruna xa yunubi xafari sɛrɛxɛ wuli nde tongo, a a maso surayi
    sɛrɛxɛbade ferie ma, alako e fan xa sɛniyɛn. Sɛriyɛ nan a ra i bɔnsɔɛ lanma a
    xa naxan naba abadan. Na sɛrɛxɛbade findixi se sɛniyɛnxi nan na Alatala bɛ.»
  pon-2006: Pak ehu nan sounpar koaros Aaron pahn wia kasarawien kamwakele pei sarawi
    wet ni eh pahn kin usupihki keimw pahieuo ntahn mahn me meirongalahr. Met pahn
    kin wiawi nan sounpar koaros kohkohlahte. Pei sarawi wet uhdahn pahn wia pei sarawi
    ehu me kasarawihong ie, KAUN-O.”
  ksd-ksd: Ma Aron na vakopono pait ra varporong ta ra kilala; ta ra kilakilala na
    vakopono pait ra varporong ure ta ra ramuna ma ra gapu i ra tinabar ure ra varpiam;
    ma na damana pire kavava lavur taun tarai namur; i gomgom kakit ure ra Luluai.
  tur-YTC: Aron yılda bir kez onun boynuzları üzerinde kefaret edecek; yılda bir kez
    günah kefareti sunusunun kanı ile kuşaklarınız boyunca kefaret edecektir. Yahve
    için çok kutsaldır.”
  grc-BRENT: Καὶ ἐξιλάσεται ἐπʼ αὐτοῦ Ἀαρὼν ἐπὶ τῶν κεράτων αὐτοῦ ἅπαξ τοῦ ἐνιαυτοῦ·
    ἀπὸ τοῦ αἵματος τοῦ καθαρισμοῦ καθαριεῖ αὐτὸ εἰς γενεὰς αὐτῶν· ἅγιον τῶν ἁγίων
    ἐστὶ Κυρίῳ.
  ind-AYT: Harun harus mengadakan pendamaian pada tanduk-tanduknya setahun sekali
    dengan darah dari persembahan penghapus dosa. Setahun sekali, dia harus mengadakan
    pendamaian itu, turun-temurun, sebab mazbah itu adalah yang mahakudus bagi TUHAN.”
  nya-nya: Aaroni azidzapereka nsembe yopepesera machimo pa nyanga za guwalo kamodzi
    pa chaka. Mwambowu uzidzachitika pogwiritsa ntchito magazi a nsembe yopepesera
    machimo, ndipo zizidzachitika mʼmibado yanu yonse. Choncho guwa lansembelo lidzakhala
    loyera ndi loperekedwa kwa Yehova.”
  hrv-hrv: Jednom u godini neka Aron obavi obred pomirenja na njegovim roščićima.
    Krvlju žrtve koja se prinosi za grijeh, jednom na godinu, neka obavi obred pomirenja
    za žrtvenik. Tako činite u sve naraštaje. Jer oltar je presveta svetinja Jahvina.”
  mps-mps: Tigidali kibu bede deli sogo Arongo te alta wiegi yai ilibo te sę eno
    gedude yao. Te tiwai sę yainogo da, dagego te sęgę sela sąyu te ofa ilali
    kaneme me badu sobadi, tama te nigilali alta gąų dabeba muao. Dagego te tebo
    sę te tigidali kibu bede yao. Tama tiyu, te alta te habu mu seliyu, tedali gasagi
    yai elaluaibao. Te Genuai Bidi eno nai naga da waibao.”
  tpi-tpi: Wanpela taim long olgeta yia Aron i mas mekim wok bilong mekim dispela
    alta i kamap klin long ai bilong mi. Bilong mekim olsem em i mas kisim hap blut
    bilong abus yupela i ofaim bilong rausim sin, na putim long ol kom bilong alta.
    Yupela i mas mekim dispela long olgeta yia. Olsem na dispela alta bai i tambu
    tru. Em i bilong mi, Bikpela tasol.”
  dan-1931: Men én Gang om Året skal Aron skaffe Soning på dets Horn; med noget af
    Forsoningssyndofferets Blod skal han én Gang om Året skaffe Soning på det, Slægt
    efter Slægt. Det er højhelligt for HERREN.
  vie-OVCB: Hằng năm, A-rôn phải làm lễ chuộc tội tại bàn thờ, lấy máu con sinh tế
    chuộc tội bôi trên sừng bàn thờ. Lễ này phải làm mỗi năm, từ thế hệ này sang thế
    hệ khác, vì đây là một bàn thờ Chúa Hằng Hữu rất thánh.”
  guj-2017: વર્ષમાં એક વાર હારુને પ્રાયશ્ચિતને માટે પાપાર્થાર્પણનું રક્ત લઈને શિંગ
    ઉપર લગાડી વેદીને પવિત્ર કરવાની છે. પેઢી દર પેઢી નિયમિત રીતે આ વાર્ષિક વિધિનું
    પાલન કરવું, કારણ કે આ વેદી યહોવાહની પરમપવિત્ર વેદી છે.
  pon-2006A: Pak ehu nan sounpar koaros Aaron pahn wia kasarawien kamwakele pei sarawi
    wet ni eh pahn kin usupihki keimw pahieuo ntahn mahn me meirongalahr. Met pahn
    kin wiawi nan sounpar koaros kohkohlahte. Pei sarawi wet uhdahn pahn wia pei sarawi
    ehu me kasarawihong ie, KAUN-O.”
  por-BRBSL: Arão fará expiação em seus chifres uma vez no ano; com o sangue da oferta
    pelo pecado da expiação uma vez no ano, fará expiação por ela através de vossas
    gerações. É santíssimo para Yahweh”.
  cth-cth: Aron ni kum touh dawk vai touh yonthanae sathei thi hah a la vaiteh, kinaw
    dawkvah yonthanae a sak han. Na ca catounnaw totouh kum touh dawk vai touh yonthanae
    a sak awh han, hot teh BAWIPA hanelah kathoungpounge doeh.
  twi-twi: Afe biara, ɛsɛ sɛ Aaron dwira afɔremuka no ho yɛ no kronkron. Ɔde mogya
    bɛsrasra mmɛn a etuatua ho no so sɛ mpata. Ɛsɛ sɛ afe biara wɔtew afɔremuka no
    ho yɛ no kronkron ma awo ntoatoaso a ɛbɛba no so kosi awo ntoatoaso so. Ɛyɛ kronkron
    ma Awurade.”
  hlt-hlt: Aaron loh kum khat ah vai tah hmueihtuk ki dongah boirhaem thii neh dawth
    saeh. Kum khat ah vai tah hmueihtuk dongah na cadilcahma ham dawthnah neh dawth
    pah saeh. Te tah BOEIPA ham a cim kah a cim koek ni.
  tbz-SIM: Bɑ́ dìì benni Anɔɔ níí túótɛ́ fɛɔ̃̀fɛ̀ bɛ̀ fèútɛ́ fɛ̀ kɛ̀ m bo bɛ̀ cĩ̀ɛ̃́
    mbɛ yɛi, fɛ kó mɛyĩ̀ĩ̀, nkɛ́míɛ́tɛ́ diwũɔ̃tɔ̀nnì bɑ̀kɛ̀ kɛ́ dì wénkùnnɛ kɛ̀ dì
    ncɑ̃́ɑ̃́ nkɛ tú n kpɛri kɛ wenni pɑ́íí. Dɛ kó ikuɔ́ yó mbomu sɑ̃́ɑ̃̀ bɑ́ dìì benni
    kucɛ mɛ̀mɑ́ɑ̀.
  msy-2020: 'Egh azeniba bar dughiar vamɨra, Aron ofa gamir dakozir kam nan damazimɨn
    zueghsɨ, ingangarim damuam. Ingangarir kam kamakɨn: Asɨzir ian arazir kuraba gɨn
    amangasa ofa gamim, Aron an ghuzitam inigh, ofa gamir dakozir kamɨn kombar arɨkigh.
    Ia arazir kam zurara azenibar a damu. Ofa gamir dakozir bar zuezir kam, kɨ Ikiavɨra
    Itir God, kar nan bizimra.”'
  azb-azb: İldə bir dəfə Harun günah üçün kəffarə qurbanının qanını qurbangahın buynuzlarına
    çəkərək qurbangah üçün kəffarə etsin. Nəsildən-nəslə, ildən-ilə bir dəfə belə
    etsin. Qurbangah Rəbb üçün ən müqəddəsdir».
  eng-DBY: 'And Aaron shall make atonement for its horns once in the year: with the
    blood of the sin-offering of atonement shall he make atonement for it, once in
    the year, throughout your generations: it is most holy to Jehovah.'
  hin-2017: हारून वर्ष में एक बार इसके सींगों पर प्रायश्चित करे; और तुम्हारी पीढ़ी-पीढ़ी
    में वर्ष में एक बार प्रायश्चित के पापबलि के लहू से इस पर प्रायश्चित किया जाए;
    यह यहोवा के लिये परमपवित्र है।”
  wol-KYG: Na Aaróona di sàkk ci deretu saraxu póotum bàkkaar bi, taqal ci béjjéni
    sarxalukaay bi, ngir def ko njotlaayal sarxalukaay bi benn yoon cim at. Benn yoon
    cim at lañu koy defal njotlaayam ci seen gépp maas. Sarxalukaay bu sella sell
    la, ñeel Aji Sax ji.»
  bjr-bjr: Aiqama aukuana moodaa faasaana kai Aaroonafa mi qaidaranasaa ainaininanoo
    qini qifusaa amiqiannoo.
  eng-YLT: and Aaron hath made atonement on its horns, once in a year, by the blood
    of the sin-offering of atonements; once in a year doth he make atonement for it,
    to your generations; it [is] most holy to Jehovah.'
  eng-WYC-2017: And Aaron shall pray on the horns thereof once by the year, in the
    blood which is offered for sin, and he shall please the Lord thereon in your generations;
    it shall be the holy of holy things to the Lord.
  eng-WMBB: Aaron shall make atonement on its horns once in the year; with the blood
    of the sin offering of atonement once in the year he shall make atonement for
    it throughout your generations. It is most holy to the LORD.”
  urd-GVH: हारून साल में एक दफ़ा उसका कफ़्फ़ारा देकर उसे पाक करे। इसके लिए वह कफ़्फ़ारे
    के दिन उस क़ुरबानी का कुछ ख़ून सींगों पर लगाए। यह उसूल भी अबद तक क़ायम रहे। यह
    क़ुरबानगाह रब के लिए निहायत मुक़द्दस है।”
  rug-rug: Keke totoso pa vuaheni, si kaqu va madia Eroni sa hope vina vukivukihiana.
    Kaqu vekoni ehara sa ka made kikiho koari ka made iiona sa hope, pude va madia
    sa hope koe Zihova. Kaqu va madia sa koasa eharana sa bulumakao kokoreo sapu sa
    vinulasadi ri na mia sinea. Kaqu tavetia sa sapu gua asa keke totoso pa hopeke
    vuaheni podalae kamahire, meke sa hope hie si kaqu tavamadi sisigiti si asa koe
    Zihova.”
  gaz-gaz: Aroonis waggaatti yeroo tokko gaanfawwan iddoo aarsaa irratti aarsaa araara
    buusu haa dhiʼeessu; aarsaan waggaatti dhiʼeeffamu kun dhiiga aarsaa cubbuu kan
    araarri ittiin argamu wajjin dhaloota dhufu keessatti haa dhiʼeeffamu. Aarsaan
    kunis Waaqayyoof waan hundumaa caalaa qulqulluu dha.”
  fra-LSG: Une fois chaque année, Aaron fera des expiations sur les cornes de l’autel;
    avec le sang de la victime expiatoire, il y sera fait des expiations une fois
    chaque année parmi vos descendants. Ce sera une chose très sainte devant l’Éternel.
  yal-yal: Sanɲa yi keden ɲɛɛn bun ma, Haruna xa yulubi xafari saraxan wunla xuya
    a fenne ma. Nayi, a a rasariɲan ɲɛɛ yo ɲɛɛ waxati famatɔne yi. A sariɲan Alatala
    yɛɛ ra yi han!”
  haw-1868: A maluna o kona mau pepeiao, e kalahala ai o Aarona, i hookahi kalahala
    ana o ka makahiki, me ke koko o ka mohai hala o ke kalahala ana. E kalahala no
    oia maluna olaila, i hookahi no hana ana o ka makahiki no ko oukou hanauna; ua
    laa loa ia no Iehova.
  arb-NAV: وَيُقَرِّبُ هَرُونُ كَفَّارَةً عَلَى قُرُونِهِ مَرَّةً فِي السَّنَةِ فَيَرُشُّ
    مِنْ دَمِ ذَبِيحَةِ الْخَطِيئَةِ الْكَفَّارِيَّةِ عَلَيْهِ مَرَّةً فِي السَّنَةِ
    مِنْ جِيلٍ إِلَى جِيلٍ، لأَنَّهُ هُوَ قُدْسُ أَقْدَاسٍ للرَّبِّ.
  ewe-ewe: “Zi ɖeka le ƒe ɖe sia ɖe me la, Aron awɔ avulévɔsa na eƒe lãdzoawo. Woawɔ
    ƒe sia ƒe ƒe avulévɔsa kple nu vɔ̃ ƒe avulévɔsalã ƒe ʋu le dzidzimewo katã me.
    Enye nu kɔkɔetɔ kekeake na Yehowa.”
  eng-LEE: And Aaron shall make an atonement upon its horns once in a year; with the
    blood of the sin-offering of the day of atonement, once in the year, shall he
    make atonement upon it, throughout your generations; it is most holy unto the
    Lord.
  asm-FB: বছৰত এবাৰ হাৰোণে তাৰ শিংবোৰ পবিত্রকৃত কৰিব। তোমালোকৰ পুৰুষানুক্ৰমে প্ৰায়শ্চিত্তাৰ্থক
    পাপ-বলিৰ তেজেৰে তেওঁ বছৰত এবাৰ পবিত্রকৃত কৰিব। এই বেদী যিহোৱাৰ উদ্দেশ্যে অতি পবিত্ৰ
    হ’ব।
  sus-A: حّ يٌ حّ هَرُنَ شَ يُنُبِ شَقَرِ سّرّشّ وُلِ ندٍ تٌنفٌ، عَ عَ مَسٌ سُرَيِ
    سّرّشّبَدٍ قٍرِيٍ مَ، عَلَكٌ عٍ قَن شَ سّنِيّن. سّرِيّ نَن عَ رَ عِ بْنسْي لَنمَ
    عَ شَ نَشَن نَبَ عَبَدَن. نَ سّرّشّبَدٍ قِندِشِ سٍ سّنِيّنشِ نَن نَ عَلَتَلَ بّ.»
  fra-SBL: Aaron fera l'expiation sur ses cornes une fois par an ; avec le sang du
    sacrifice d'expiation pour le péché, une fois par an, il fera l'expiation pour
    elle, pendant toutes vos générations. Elle est très sainte pour Yahvé. »
  hbo-hbo: וְכִפֶּ֤ר אַהֲרֹן֙ עַל־קַרְנֹתָ֔יו אַחַ֖ת בַּשָּׁנָ֑ה מִדַּ֞ם חַטַּ֣את
    הַכִּפֻּרִ֗ים אַחַ֤ת בַּשָּׁנָה֙ יְכַפֵּ֤ר עָלָיו֙ לְדֹרֹ֣תֵיכֶ֔ם קֹֽדֶשׁ־קֽ͏ָדָשִׁ֥ים
    ה֖וּא לַיהוָֽה׃ פ
  eng-WYCLIFFE: And Aaron schal preie on the corneres therof onis bi the yeer, in
    the blood which is offrid for synne, and he schal plese theronne in youre generaciouns;
    it schal be the hooli of hooli thingis to the Lord.
  piu-2006: '@see-verse:EXO.030.009'
  pjt-pjt: '@see-verse:EXO.030.009'
  cwe-cwe: Haluni kolondeka kuyasafya mahembe ya ulupango mwanza umwe kwa mwaka. Kezayasafya
    kwa damu ya nhambiko ya uhasanyi mwanza umwe chila mwaka muna zinyelesi zenu zose,
    mana lupango ulo lwela ng'hani kumwangu niye Mndewa Mulungu.”
  kik-kik: Harũni nĩarutage horohio hĩa-inĩ cia kĩgongona kĩu o mwaka riita rĩmwe.
    Horohio ĩno ya o mwaka no nginya ĩrutagwo na thakame ya iruta rĩa kũhoroheria
    mehia, nginya njiarwa iria igooka. Horohio ĩyo nĩ igongona itheru mũno harĩ Jehova.”
  fra-NCL: Aaron fera l’expiation sur les cornes de l’autel une fois chaque année ;
    avec le sang de la victime expiatoire, il y fera l’expiation une fois l’an parmi
    vos descendants. Cet autel sera très saint à Yahweh. »
  cek-AK: Aaron mah saningto naah vaito zae loihaih moi thii to sin ueloe, to hmaicam
    ih takiinawk nuiah zae loih hanah angbawnhaih to sah tih; na caanawk dung khoek
    to zae loih hanah saning kruek sah ah; hae loe Angraeng hmaa ah ciimcai koek hmaicam
    ah oh, tiah a naa.
  cuk-cuk: ”Aarón, birgagine, isgued-eliega, we-ina-wawadikmalad-ukleged-ailagi, e-moli-bebeyob-daklegedgi,
    anga-ibmar-ogumakar-uklesad-e-abe egi mage-mage imakoed. Birgagine, irgwennaa
    deyob imakoed. Be-wagan, degisadegu imakdii gudoed. We-aila angadga guoed.”
  uig-CYR: Һәр жилда Һарун бир қетим хушбуйгаһниң мүңгүзлиригә кафарәт кәлтүрсун;
    һәр қетим кафарәт кәлтүридиған гуна қурбанлиғиниң қени билән униң үчүн кафарәт
    кәлтүрсун. Нәсилдин-нәсилгә шундақ қилиңлар; бу хушбуйгаһ Пәрвәрдигарға «әң муқәддәс»
    һесаплинидиған нәрсиләрниң қатаридиндур.
  tel-2017: అహరోను ఆ వేదిక కొమ్ముల మీద సంవత్సరానికి ఒకసారి ప్రాయశ్చిత్తం చెయ్యాలి.
    పాప పరిహారార్థబలి రక్తంతో దాని కొమ్ముల కోసం ప్రాయశ్చిత్తం చెయ్యాలి. మీ తరతరాలకూ
    సంవత్సరానికి ఒకసారి అతడు వేదిక కోసం ప్రాయశ్చిత్తం చెయ్యాలి. అది యెహోవాకు అతి పవిత్రమైనదిగా
    ఉంటుంది.”
  hat-BSA: Aaron va fè ekspyasyon sou kòn li yo yon fwa pa ane. Li va fè ekspyasyon
    sou li avèk san ofrann peche ki pou ekspyasyon an yon fwa pa ane pandan tout jenerasyon
    nou yo. Li pi sen pase tout bagay bay SENYÈ a.”
  kos-kos: Pacl se in yac nukewa Aaron elan oru alu in aknasnasye loang uh ke el eis
    srahn kosro soko ma kisakinyuk nu ke eela ma koluk, ac sang mosrwela koac akosr
    uh. Ma se inge in orek ke yac nukewa ke pacl nukewa fahsru uh. Loang se inge in
    tufah arulana mutal, sriyukla nu sik, LEUM GOD.”
  hbo-WLC: וְכִפֶּ֤ר אַהֲרֹן֙ עַל־קַרְנֹתָ֔יו אַחַ֖ת בַּשָּׁנָ֑ה מִדַּ֞ם חַטַּ֣את
    הַכִּפֻּרִ֗ים אַחַ֤ת בַּשָּׁנָה֙ יְכַפֵּ֤ר עָלָיו֙ לְדֹרֹ֣תֵיכֶ֔ם קֹֽדֶשׁ־קָֽדָשִׁ֥ים
    ה֖וּא לַיהוָֽה׃ פ
  ibo-ibo: Otu ugbo nʼafọ Erọn ga-ekpuchi mmehie nʼelu mpi ya. Mmemme mkpuchi mmehie
    a nke a na-eme otu ugbo nʼafọ, aghaghị ịbụ nke e ji ọbara nke si nʼaja a chụrụ
    nʼihi mkpuchi mmehie, nʼihi ọgbọ niile nke na-abịa. A ga na-edo ebe ịchụ aja nsọ
    otu a. Nke a bụ ebe dịkarịsịrị nsọ nye Onyenwe anyị.”
  ory-ory: ପୁଣି, ହାରୋଣ ବର୍ଷ ମଧ୍ୟରେ ଥରେ ତହିଁର ଶୃଙ୍ଗ ଉପରେ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବ; ସେ ପ୍ରାୟଶ୍ଚିତ୍ତାର୍ଥକ
    ପାପବଳିର ରକ୍ତ ଦ୍ୱାରା ତୁମ୍ଭମାନଙ୍କ ପୁରୁଷାନୁକ୍ରମେ ବର୍ଷକେ ଥରେ ତହିଁ ଉପରେ ପ୍ରାୟଶ୍ଚିତ୍ତ
    କରିବ। ଏହି ବେଦି ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ମହାପବିତ୍ର ଅଟେ।”
  chk-chk: Fän eu lon eu ier Aaron epwe föri ewe angangen elimelima ewe rongen asoren
    ötüöt ren an tofi ngeni mächän kewe chan ewe mönün asoren amusamusen tipis. Ei
    epwe fis iteiten ier seni eu täppin aramas tori eu täppin. Ei rongen asoren ötüöt
    a unusen pin fän itei ngang ewe Samol mi Lapalap.”
  rop-rop: Wantaim ebriyiya Eran garra abum speshalwan serramoni blanga meigim det
    teibul jidan seikridwan, en im garra gajim blad brom det enimul weya dei garra
    kilim blanga meigim detlot pipul fri brom olabat nogudbalawei, en im garra rabum
    det blad langa detlot fobala ampat blanga det teibul. Dijan na det lowa blanga
    meigim det teibul jidan seikridwan, en dis lowa garra jidan olagijawan. Mi na
    YAWEI det trubala God, en det teibul garra jidan brabli seikridwan blanga mi.”
    Lagijat na YAWEI bin gibit det plen langa Mosis weya im garra meigim det Seikridwan
    Tent garram ola enijing,
  ukr-1871: 'І покуту робити ме Арон на роги його, раз в рік, кровю жертви покути
    за гріх і примирення, буде що року раз покутувати за його в роди ваші: Сьвятиня
    над сьвятинями він Господеві.'
  bch-bch: 'Be pakelede ngan rai ga rai, Aron ga ikado ga popou nabene aea toa ne
    iuot kemi gau matageai. Ei ga inasi bedane: Ei ga ibada sing kauteta ngan masilau
    tenainga aea ngan samumnga panua led kadonga sasat. Ga kus ta isama ga idae ngan
    popou toa ne aea pelenga toa pange oa. Manta panua tenainga ad tinasi kadonga
    toa ne ga ilalala ga ila. Toa bedaoa ta popou toa ne ga iman danga togau Maron,
    ta aea ul kapei tau.”'
  deu-1951: Aber einmal im Jahr soll Aaron auf seinen Hörnern die Sühne vollziehen;
    mit dem Blut des Versöhnungsopfers soll er einmal jährlich darauf Sühne leisten
    für eure Geschlechter; er ist dem HERRN hochheilig.
  eng-JPS: And Aaron shall make atonement upon the horns of it once in the year; with
    the blood of the sin-offering of atonement once in the year shall he make atonement
    for it throughout your generations; it is most holy unto the LORD.'
  srp-1865: Samo oèišæenje neka èini nad rogovima njegovijem Aron jednom u godini;
    krvlju od žrtve za grijeh u dan oèišæenja jednom u godini èiniæe oèišæenja na
    njemu od koljena do koljena vašega; jer je to svetinja nad svetinjama Gospodu.
  lug-lug: Alooni anaakolanga omukolo ogw’okulangiririra ku mayembe gaakyo omulundi
    gumu mu buli mwaka. Okulongoosa kuno okwa buli mwaka kunaakolebwanga n’omusaayi
    ogw’ekiweebwayo olw’ekibi mu mirembe gyammwe gyonna egigenda okujja. Ekyoto kya
    Mukama kino kitukuvu nnyo.”
  heb-heb: וכפר אהרן על קרנתיו אחת בשנה מדם חטאת הכפרים אחת בשנה יכפר עליו לדרתיכם
    קדש קדשים הוא ליהוה׃
  ben-IRV: আর বছরে একবার হারোণ তার ধুপবেদির শিঙের ওপরে প্রায়শ্চিত্ত করবে; তিনি অবশ্যই
    প্রায়শ্চিত্তের জন্য পাপবলির রক্ত ব্যবহার করে এটি করবে। মহা যাজক তোমার লোকদের
    বংশানুক্রমে এটি করবে। এই উপহার হবে মহা পবিত্র, আমার অর্থাৎ সদাপ্রভুর জন্য সংরক্ষিত।
  pan-pan: ਅਤੇ ਹਾਰੂਨ ਉਸ ਦੇ ਸਿੰਗਾਂ ਉੱਤੇ ਵਰ੍ਹੇ ਵਿੱਚ ਇੱਕ ਵਾਰੀ ਪ੍ਰਾਸਚਿਤ ਕਰੇ ਅਤੇ ਪ੍ਰਾਸਚਿਤ
    ਦੇ ਪਾਪ ਦੀ ਭੇਟ ਦੇ ਲਹੂ ਤੋਂ ਲੈ ਕੇ ਸਾਲ ਵਿੱਚ ਇੱਕ ਵਾਰ ਤੁਹਾਡੀਆਂ ਪੀੜ੍ਹੀਆਂ ਤੱਕ ਪ੍ਰਾਸਚਿਤ
    ਕਰੇ। ਇਹ ਯਹੋਵਾਹ ਲਈ ਬਹੁਤ ਪਵਿੱਤਰ ਹੈ।
  mya-JVB: အာရုန် သည် တနှစ် တခါ အပြစ် ဖြေ ရာယဇ် ကောင်အသွေး ကိုယူ၍၊ ထိုပလ္လင် ၏ ဦးချို
    တို့၌ အပြစ် ဖြေခြင်း မင်္ဂလာကို ပြုရမည်။ သင် တို့သား စဉ်မြေးဆက်တို့သည် တနှစ် တခါ
    ထိုသို့ ပြုရ ကြမည်။ ထာဝရဘုရား အား အလွန်သန့်ရှင်း သော ယဇ်ပလ္လင်ဖြစ်သည်။
  hmo-hmo: “Lagani ta ta lalonai dina tamona dekenai, Arona ese muramura patana hagoevaia
    gaukara do ia karaia. Inai bamona karaia totona Arona ese kara dika kokia vamuna
    ena rara dekenai muramura patana ena doa 4 do ia dahua. Umui ese lagani ta ta
    ibounai hanaihanai inai muramura patana hagoevaia kara do umui karaia. Vadaeni
    inai muramura patana be do ia helaga momokani, lau Lohiabada dekenai.”
  urd-urd: और हारून साल में एक बार उसके सींगों पर कफ़्फ़ारा दे। तुम्हारी नसल — दर
    — नसल साल में एक बार इस ख़ता की क़ुर्बानी के ख़ून से जो कफ़्फ़ारे के लिए हो, उसके
    लिए कफ़्फ़ारा दिया जाए। यह ख़ुदावन्द के लिए सबसे ज़्यादा पाक है।”
  rus-SYN: И будет совершать Аарон очищение над рогами его однажды в год; кровью очистительной
    жертвы за грех он будет очищать его однажды в год в роды ваши. Это святыня великая
    у Господа.
  bqc-SIM: Wɛ̃ ń wɛ̃o gɛ̃n dodo Aalona líↄ sa pↄ́ wì o duuna yã́ musu au máma
    a kↄ́baↄwa duunkɛ̃ama yã́i. Á buiↄ líↄ kɛ màa lↄ wɛ̃ ń wɛ̃o gɛ̃n dodo duunkɛ̃ama
    yã́i. Tulaletikatɛakĩipiá ma pↄ́ɛ ń a mìbao.
  tcz-CHONGTHU: Kum khat sungse'a Aaron in jong sakiho chunga chu suhdetna abol ding,
    chule hiche na dinga chu suhdet na chonset thilpeh gan thisan amanchah ding ahiye;
    na khang lhum kei uva kumseh le khat vei cheh nabol diu, hichu Pakaiya dia thil
    theng chung nung penna pang ding ahi.
  mar-mar: अहरोनाने वर्षातून एकदा वेदीच्या शिंगावर प्रायश्चित्त करावे; पिढ्यानपिढ्या
    वर्षातून एकदा प्रायश्चित्तासाठी अर्पिलेल्या लोकांच्या पापांची भरपाई करण्यासाठी
    अहरोनाने पापार्पणाच्या रक्ताने तिच्यासाठी त्याने प्रायश्चित्त करावे. ही वेदी परमेश्वराकरता
    परमपवित्र आहे.
  qub-qub: Aaronga watacho juc cutilla insinsuta rupachina altarpa wagranman yawarta
    pichonga. Chay yawarga canga juchapita perdunanäpaj pishtashan uywapa yawarninmi.
    Chaynöllami juchacunapita perdunanäpaj cada watacho ruranga Aarón, Aaronpa ruquin
    cajpis, mas ruquin cajcunapis. Chay altarga canga fiyupa rispitädumi.»
  hat-hat: Yon fwa chak lanne, Arawon va fè yon seremoni sou kòn lòtèl la pou Bondye
    ka fè gras. Yon fwa chak lanne, avèk san bèt yo touye pou mande padon pou peche
    a, l'a mande gras pou lòtèl la. Se pou yo toujou fè sa de pitit an pitit. Lòtèl
    sa a, se yon lòtèl ki fèt pou yo mete apa nèt pou Seyè a.
  eng-BSB: Once a year Aaron shall make atonement on the horns of the altar. Throughout
    your generations he shall make atonement on it annually with the blood of the
    sin offering of atonement. The altar is most holy to the LORD.”
  tod-tod: Aalɔn ɠa ɗa koto gba vaiti kɛ zalaɠa ɠulazuʋɛ minɛiti maazu, naa ɠɛ ɠila
    kona-o-kona. Toɠa kɛ ga koto gba zuai ma ɲamai, naa ɠɛ ɠila kona-o-kona, wo-mavofodaiti
    kpein su. Zalaɠa ɠulazuʋɛ naa ɠa ɠɛ ga faa ɲadega wola Ɠɔoɠɔ GALAGI ɠaazu.
  eng-WEBPB: Aaron shall make atonement on its horns once in the year; with the blood
    of the sin offering of atonement once in the year he shall make atonement for
    it throughout your generations. It is most holy to the LORD.”
  kbq-kbq: Mago kafufina magoke zupa Aroni'a ama ana kre mnavu itarera mago kafufima
    hu'naza kumizmi atre'zmante ofama hanaza sipisipi afu'mofo koranteti ana itamofo
    4'a pazivetera frentena Ra Anumzamo'na navurera ana itamo'a ruotage huno meno.
    Ama ana avu'avazamo'a menine henkama fore'ma hanaza vahepina mevava huno vugahie.
  nhe-BL: Huan se huelta ipan se xihuitl Aarón quitlapajpacchihuas nopa tlaixpamitl
    para copali quema quitlalis ipan icuacua se quentzi ieso nopa tlacajcahualistli
    para nechixtzacuilis imotlajtlacolhua. Huan imoixhuihua huan iniixhuihua queja
    ni nojquiya quichihuase ipan ni tlaixpamitl para copali se huelta ipan se xihuitl.
    Ni tlaixpamitl para copali nelía tlatzejtzeloltic para na niimoTECO.”
  gub-BL: Kwarahy nànàn pitài haw Àràw uzapo putar ma'e a'e ywyrapew imukatu pà herenataromo
    nehe. Umuàkym putar 4 iapyr ma'ea'yr huwy kwer pupe nehe, teko wanemiapo kwer
    ikatu 'ym ma'e wamunàn pà nehe. Tuwe xaxeto uzapo nezewe haw awyzeharupi wà nehe,
    pitài haw kwarahy nànàn wà nehe. Tuwe a'e ywyrapew ikatuahy herenataromo nehe.
    Tuwe pemunyryk kar katu 'ymaw wi ihewe nehe. Ta'e Tupàn Tuweharupi Wiko Ma'e romo
    aiko ihe xe.
  eng-DRA: And Aaron shall pray upon the horns thereof once a year, with the blood
    of that which was offered for sin, and shall make atonement upon it in your generations.
    It shall be most holy to the Lord.
