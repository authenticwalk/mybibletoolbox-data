verse: EXO.030.022
translations:
  mal-C: 'യഹോവ മോശയോടു പിന്നെയും അരുളിച്ചെയ്തു:'
  deu-TKW: 'Und Jahwe redete mit Mose also:'
  lin-lin: 'Yawe alobaki na Moyize :'
  eng-LSV: And YHWH speaks to Moses, saying,
  eng-GNV: Also the Lord spake vnto Moses, saying,
  eng-WEBSTER: Moreover the LORD spoke to Moses, saying,
  nhw-BL: 'Huan TOTECO nojquiya quiilhui Moisés:'
  swh-ONEN: Kisha Bwana akamwambia Mose,
  bba-bba: Yinni Gusunɔ u kpɑm Mɔwisi sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: Moreover the Lord spake unto Moses, saying,
  luo-luo: Eka Jehova Nyasaye nowacho ne Musa niya,
  meu-meu: Iehova ese Mose ma e hamaoroa, eto,
  npi-ULB: तब परमप्रभुले मोशालाई यसो भन्‍नुभयो,
  yor-yor: Olúwa sọ fún Mose pé,
  emp-NTPO: 'Idjab̶a Ãcõrẽba Moisea jarasia:'
  ind-ind: TUHAN berkata kepada Musa,
  pes-OPCB: 'خداوند به موسی فرمود:'
  tgl-ULB: Nagsalita si Yahweh kay Moises at sinabi,
  hui-hui: Anduane Homogohanda Mosesehondo laabo halu lalu,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား၊-
  cbi-NTPO: 'Yavé, Moisésnu manbatu tsandimi:'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ།
  sna-sna: Ipapo Jehovha akati kuna Mozisi,
  spa-BLM: 'Además, Yahvé habló a Moisés, diciendo:'
  cac-cac: 'Ix yalanxi Jehová d''a vin̈aj Moisés chi'' icha tic:'
  swh-ULB: Kisha Yahweh akasema na Musa,
  bel-bel: 'І наказаў Гасподзь Майсею сказаць:'
  deu-ELBBK: 'Und der HERR redete zu Mose und sprach:'
  mbb-OT: Migkaǥi is Nengazen diyà te ki Moises te,
  mal-2015: യഹോവ പിന്നെയും മോശെയോടു കല്പിച്ചതു എന്തെന്നാൽ;
  gup-gup: Wanjh Yawey bimarneyimeng Moses, “Ngurrima spices nawu namakmak yiman six
    kilograms kunkalkkid myrrh, mak three kilograms nawu namanjmak cinnamon, dja three
    kilograms namanjmak cane, dja six kilograms cassia. Wanjh ngurrirohrokmen namekbe
    rowk kore mankarre kayime. Dja mak ngurrimang kunkarrngbakmeng litres olive kunkalkkid,
    wanjh ngurrirawo rowk bu kakalkkidmarnburren yiman kayime manmanjmak perfume.
    Kaluk wanjh kamarnbuyindan manbu mandjamun olive kunkalkkid. Dja maninjmanu mankalkkidmanjmak
    wanjh ngurrimang dja ngurrbenkodjbarung bininj bu ngayekenh.
  gvs-gvs: E Yauwe ilatuwokoigu idigo kana,
  rmc-rmc: 'O RAJ mek phenďa le Mojžišoske:'
  nlg-nlg: Ma Yahweh te bosa vanira Moses me ghaghua,
  pes-OPV: 'و خداوند موسی را خطاب کرده، گفت:'
  ron-1924: 'Домнул а ворбит луй Мойсе ши а зис:'
  ben-OBCV: পরে সদাপ্রভু মোশিকে বললেন,
  som-som: Oo markaasuu haddana Rabbigu Muuse la hadlay oo ku yidhi,
  lat-VUC: Locutusque est Dominus ad Moysen,
  eng-ASVBT: Moreover Jehovah spake unto Moses, saying,
  ita-1885: 'Il Signore parlò ancora a Mosè, dicendo:'
  eng-LXXUP: And the Lord spoke to Moses, saying,
  eng-ULB: Then Yahweh spoke to Moses, saying,
  spa-VBL: 'Entonces el Señor le dijo a Moisés:'
  fra-_FOB: 'L''Éternel parla aussi à Moïse, en disant:'
  mal-mal: 'യഹോവ പിന്നെയും മോശെയോട് കല്പിച്ചത്:'
  urd-GVR: Rab ne Mūsā se kahā,
  suz-BL: मिनु लेंशा परमप्रभु यावेमी मोसा कली
  ita-1927: 'L’Eterno parlò ancora a Mosè, dicendo:'
  ckb-ckb: 'هەروەها یەزدان بە موسای فەرموو:'
  eng-BBE: And the Lord said to Moses,
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ,
  bbb-bbb: E Ireobo fu ijiege Mosisi kuara areme kuae, Ni ire udi mukore urimo ijiakiro
    ia be bu kua meno kuavo ijadufuo safine irufui fuone sigisi (6) kiro ijiege vesene.
    Areme ni kuke ire sinamoni udi mukore urimo irufui fuone tire (3) kiro ijiege
    abene. Ro kuke ire keini udi mukore urimo ije irufui fuone tire (3) kiro ijiege
    abene.
  tam-2017: 'பின்னும் யெகோவா மோசேயை நோக்கி:'
  spa-RV-1909: 'Habló más Jehová á Moisés, diciendo:'
  ron-BTF: 'Mai mult, DOMNUL i-a vorbit lui Moise, spunând:'
  eng-WEBP: Moreover the LORD spoke to Moses, saying,
  eng-FBV: The Lord told Moses,
  nld-1939: 'Nog sprak Jahweh tot Moses:'
  nch-BL: 'Huan TOTECO nojquiya quiilhui Moisés:'
  vie-1934: 'Đức Giê-hô-va lại phán cùng Môi-se rằng:'
  hin-CV: और याहवेह ने मोशेह से कहा
  eng-OURB: Moreover Adonai spoke to Moses [Drawn out], saying,
  spa-BES: 'Y él Señor dijo a Moisés:'
  tdx-tdx: 'Nitsara amy Mosè t’Iehovà, nanao ty hoe:'
  vid-vid: Mkulu Nguluwi nakamlonjela Musa,
  eng-OKE: And the Lord spake with Mosheh, saying,
  tha-KJV: ยิ่งกว่านั้น พระเยโฮวาห์ยังตรัสกับโมเสสว่า
  por-BR-2018: 'Falou mais o SENHOR a Moisés, dizendo:'
  deu-ELO: 'Und Jehova redete zu Mose und sprach:'
  eng-WYC-2018: And the Lord spake to Moses, and said,
  epo-epo: 'Plue la Eternulo ekparolis al Moseo, dirante:'
  uig-PIN: 'Pǝrwǝrdigar Musaƣa mundaⱪ dedi: —'
  beo-beo: Hina Gode da Mousesema amane sia:i,
  tpi-OTNT: Na Bikpela i tok moa long Moses olsem,
  hau-SA: Sa’an nan Ubangiji ya ce wa Musa,
  uig-LAT: 'Perwerdigar Musagha mundaq dédi: —'
  nde-nde: UThixo wasesithi kuMosi,
  ton-ton: ¶ Pea naʻe folofola foki ʻa Sihova kia Mōsese, ʻo pehē,
  ces-1613: 'Mluvil také Hospodin k Mojžíšovi, řka:'
  eng-WMB: Moreover the LORD spoke to Moses, saying,
  tam-TCV: மேலும் யெகோவா மோசேயிடம் சொன்னதாவது,
  ceb-ULB: Gisultihan ni Yahweh si Moises,
  pol-UBG: 'PAN powiedział jeszcze do Mojżesza:'
  urd-GVU: رب نے موسیٰ سے کہا،
  deu-1912: 'Und der HERR redete mit Mose und sprach:'
  ntj-ntj: Nyangka Mama Kuurrtu Mawutjanya watjarnu uyilpa-ya palyara miirl-miirlmankutjaku,
    tjiinya parnti walykumunungka warli-warliralpi tjunkulatjaku. Puru watjarnu uyilpa
    palunyanya-ya kutjupa-kutjupangka tjutira miirl-miirlmankutjaku — tjiinya tiinti
    miirl-miirlta puru yulytja pirni tiinti kaninytjarra ngarrirranytjala tjutira
    miirl-miirlmara kanyiratjaku. Puru watjarnu uyilpa palunyanya miirl-miirlpa purlkanya
    ngarrirratjaku.
  kan-2017: ಇದಲ್ಲದೆ ಯೆಹೋವನು ಮೋಶೆಗೆ ಪುನಃ ಹೇಳಿದ್ದೇನೆಂದರೆ,
  ena-ena: La Asɨ Iaue agaŋ Mosesɨ dɨ cɨhu ala abami.
  yap-yap: Me ga’ar SOMOL ngak Moses,
  hlt-MCSB: BOEIPA loh Moses te a voek bal tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴም፦
  twi-ASANTE: Afei, Awurade ka kyerɛɛ Mose sɛ,
  eng-WEBU: Moreover the LORD spoke to Moses, saying,
  bnp-bnp: E BAKOVI DAGI i takia e Moses,
  wal-wal: GODAI Muusa hagaadan yaagiis;
  spa-PDDPT: 'Además Yavé habló a Moisés:'
  gun-gun: 'Ha''e gui Senhor aipoe''ive ju Moisés pe:'
  agu-BL: 'Jilone''nt tzun Ryos tetz Moisés itzun taltz:'
  ilo-ULB: Nagsao ni Yahweh kenni Moises,
  kpg-kpg: Dimaadua ga helekai gi Moses,
  uig-ARA: 'پەرۋەردىگار مۇساغا مۇنداق دېدى: ــ'
  sus-sus: Alatala naxa a masen Munsa bɛ,
  pon-2006: KAUN-O ketin mahsanihong Moses,
  ksd-ksd: 'Ma ra Luluai i ga biti mulai tai Moses dari:'
  tur-YTC: 'Dahası Yahve Moşe''ye şöyle dedi:'
  grc-BRENT: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
  ind-AYT: Kemudian, TUHAN berkata kepada Musa,
  nya-nya: Ndipo Yehova anati kwa Mose,
  hrv-hrv: 'Još reče Jahve Mojsiju:'
  mps-mps: Tama Genuai Bidigo po Mosesbolo ma weyu, te po wai,
  tpi-tpi: Na Bikpela i tok moa long Moses olsem,
  dan-1931: 'HERREN talede fremdeles til Moses og sagde:'
  vie-OVCB: 'Chúa Hằng Hữu phán bảo Môi-se:'
  guj-2017: યહોવાહે મૂસાને કહ્યું,
  pon-2006A: KAUN-O ketin mahsanihong Moses,
  por-BRBSL: 'Além disso Yahweh falou a Moisés, dizendo:'
  cth-cth: Hothloilah BAWIPA ni Mosi koevah,
  twi-twi: Afei, Awurade ka kyerɛɛ Mose se,
  hlt-hlt: BOEIPA loh Moses te a voek bal tih,
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nyíɛ́ kɛ́nɑ́kɛ́ Mɔyiisi kɛ dɔ̀:'
  msy-2020: 'Egha Ikiavɨra Itir God ua kamaghɨn Moses mɨgei, “Ia bizir aghuarir mughuriar
    aghuim itiba, da inigh: Mean sanda, an osɨmtɨzim 6 kilogrem, ko sinamonɨn pauran
    mughuriar aghuim zuim, an osɨmtɨzim 3 kilogrem, ko abuar mughuriar aghuim zuim,
    an osɨmtɨzim 3 kilogrem.'
  azb-azb: 'Rəbb Musaya dedi:'
  eng-DBY: And Jehovah spoke to Moses, saying,
  hin-2017: फिर यहोवा ने मूसा से कहा,
  wol-KYG: 'Aji Sax ji waxati Musaa ne ko:'
  bjr-bjr: Yaweefa kaifaa Mooseena qimaminoo qinau.
  eng-YLT: And Jehovah speaketh unto Moses, saying,
  eng-WYC-2017: And the Lord spake to Moses, and said,
  eng-WMBB: Moreover the LORD spoke to Moses, saying,
  urd-GVH: रब ने मूसा से कहा,
  rug-rug: Meke zama la koe Mosese se Zihova,
  gaz-gaz: Ergasiis Waaqayyo Museedhaan akkana jedhe;
  fra-LSG: 'L’Éternel parla à Moïse, et dit:'
  yal-yal: Alatala yi a fala Musa xa, a naxa,
  haw-1868: Olelo mai no hoi o Iehova ia Mose, i mai la,
  arb-NAV: 'ثُمَّ قَالَ الرَّبُّ لِمُوسَى:'
  ewe-ewe: Yehowa gblɔ na Mose be,
  eng-LEE: And the Lord spoke unto Moses, saying,
  asm-FB: যিহোৱাই মোচিক ক’লে,
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن مُنسَ بّ،
  fra-SBL: 'Yahvé parla à Moïse, et dit :'
  hbo-hbo: וַיְדַבֵּ֥ר יְהוָ֖ה אֶל־מֹשֶׁ֥ה לֵּאמֹֽר׃
  eng-WYCLIFFE: And the Lord spak to Moises,
  piu-2006: '@see-verse:EXO.030.021'
  pjt-pjt: Ka chapter 30-ngka verse 22-nguṟu 33-kutu tjukurpa nyangatja ngaṟanyi,
    panya Godalu Mosela wangkangu yaaltjingaṟa uwila miḻmiḻpa palyantjaku paṉṯi wiṟutjarangka
    tjunguṟa. Munu paluṟu Mosela utiṟa wangkangu yaaltjingaṟa uwila pala palula kurpiṟa
    miḻmiḻmankunytjaku Tiinta Miḻmiḻpa, munu tiinta unngu nyinanytja tjuṯa kuḻu, munu
    Aaronnga palumpa katja tjuṯa kuḻu kurpiṟa miḻmiḻmankunytjaku Godalu Mosela wangkangu.
    Munu paluṟu wangkangu, “Uwila pala paluṟu miḻmiḻpa alatjiṯu ngayulu wangkanyangka
    kutju kurpintjaku.”
  cwe-cwe: Mndewa Mulungu kamulongela Musa,
  kik-kik: Ningĩ Jehova akĩĩra Musa atĩrĩ,
  fra-NCL: 'Yahweh parla à Moïse, en disant :'
  cek-AK: To pacoengah Angraeng mah Mosi khaeah,
  cuk-cuk: 'Bab-Jehová Moisésʼga sogdebalid:'
  uig-CYR: 'Пәрвәрдигар Мусаға мундақ деди: —'
  tel-2017: యెహోవా మోషేతో ఇంకా ఇలా చెప్పాడు,
  hat-BSA: 'Anplis, SENYÈ a te pale avèk Moïse e te di:'
  kos-kos: LEUM GOD El fahk nu sel Moses,
  hbo-WLC: וַיְדַבֵּ֥ר יְהוָ֖ה אֶל־מֹשֶׁ֥ה לֵּאמֹֽר׃
  ibo-ibo: Ọzọkwa, Onyenwe anyị gwara Mosis okwu sị ya,
  ory-ory: ଆହୁରି ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ,
  chk-chk: Iwe, ewe Samol mi Lapalap a pwal kapas ngeni Moses,
  rop-rop: Wal YAWEI bin kipgon tok langa Mosis,
  ukr-1871: 'І рече Господь Мойсейові так:'
  bch-bch: Maron ikeo pan Moses pade bedane,
  deu-1951: 'Der HERR redete weiter mit Mose und sprach:'
  eng-JPS: 'Moreover the LORD spoke unto Moses, saying:'
  srp-1865: 'Još reèe Gospod Mojsiju govoreæi:'
  lug-lug: Awo Mukama n’agamba Musa nti,
  heb-heb: וידבר יהוה אל משה לאמר׃
  ben-IRV: সদাপ্রভু মোশিকে বললেন,
  pan-pan: ਫੇਰ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ ਕਿ
  mya-JVB: တဖန် ထာဝရဘုရား သည်၊ မောရှေ အား မိန့် တော်မူပြန်သည်ကား၊
  hmo-hmo: Lohiabada ese Mose ia hamaoroa, ia gwau,
  urd-urd: और ख़ुदावन्द ने मूसा से कहा,
  rus-SYN: 'И сказал Господь Моисею, говоря:'
  bqc-SIM: 'Dii yã''ò Mↄiziɛ à mɛ̀:'
  tcz-CHONGTHU: Pakaiyin Mose henga thu asei jin.
  mar-mar: मग परमेश्वर मोशेला म्हणाला,
  qub-qub: 'Tayta Diosga mastapis Moisesta niran:'
  hat-hat: 'Seyè a di Moyiz ankò:'
  eng-BSB: Then the LORD said to Moses,
  tod-tod: 'Ɠɔoɠɔ GALAGI ɓɔɛni Moize ʋɔ, é ɠɛ ma:'
  eng-WEBPB: Moreover the LORD spoke to Moses, saying,
  kbq-kbq: Anantera Ra Anumzamo'a amanage huno Mosesena asami'ne,
  nhe-BL: 'Huan TOTECO nojquiya quiilhui Moisés:'
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e Moizez pe kury.
