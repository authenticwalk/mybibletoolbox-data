verse: EXO.030.008
translations:
  mal-C: അഹരോൻ വൈകുന്നേരം വിളക്ക് കൊളുത്തുമ്പോഴും സുഗന്ധധൂപം കാട്ടണം, ഇതു തലമുറതലമുറയായി
    യഹോവയുടെമുമ്പിൽ പതിവായി അർപ്പിക്കുന്ന ധൂപം ആയിരിക്കണം.
  deu-TKW: auch, wenn er gegen Abend die Lampen aufsteckt, soll es Aaron verbrennen,
    als regelmäßiges Rauchopfer eurerseits vor Jahwe von Geschlecht zu Geschlecht.
  lin-lin: Aron asengeli kotumba lisusu ansa tango akopelisa minda na pokwa mpo ete
    ansa epelaka tango nyonso liboso ya Yawe mpo na libela.
  eng-LSV: and in Aaron’s causing the lamps to go up between the evenings, he makes
    incense [on] it; [it is] a continual incense before YHWH throughout your generations.
  eng-GNV: 'Likewise at eue, when Aaron setteth vp the lampes thereof, he shall burne
    incense: this perfume shalbe perpetually before ye Lord, throughout your generations.'
  eng-WEBSTER: And when Aaron lighteth the lamps at evening, he shall burn incense
    upon it; a perpetual incense before the LORD, throughout your generations.
  nhw-BL: Huan nojquiya mojmostla quema tlayohuiyas huan Aarón quisencahuas nopa tlahuilme,
    quitlatis copali noixpa na, niamoTECO. Quej nopa oncas copali catli tlatlas noixpa
    mojmostla para nochipa hasta amoixhuihua quipiyase iniixhuihua.
  swh-ONEN: Itampasa afukize uvumba tena wakati anapowasha taa wakati wa machweo ili
    uvumba ufukizwe daima mbele za Bwana kwa vizazi vijavyo.
  bba-bba: '@see-verse:EXO.030.007'
  eng-KJVCPB: And when Aaron lighteth the lamps at even, he shall burn incense upon
    it, a perpetual incense before the Lord throughout your generations.
  cpy-cpy: Rapiita-panaatiro Aarón aririka otsireniityaanee itayiro kajankari, aririka
    roeja-panaatiri ootamentotsi. Rashi rowaero ikaati picharini-teeyaari ranteenawo
    iroka.
  mpx-mpx: Ge kokoyavi gegewena sauga odam ni tonil, bugul bwalena waiwaisana ni ton
    al. Inoke heyan ge heyan bugul bwalena waiwaisana topowon nihi tonton ge kasona
    ni haha nau Yehoba maniniwa.”
  luo-luo: Nyaka owangʼ ubani kendo e seche momokoe teyni godhiambo mondo ubanigo
    owangʼ kinde duto e nyim Jehova Nyasaye nyaka ne tienge mabiro.
  meu-meu: Adorahi iboudiai danu, lamepa baine ha-ara negana ai, ma baine gabu lou;
    unu amo bona namodia bae dae hanaihanai Iehova vairanai, ela uru idoidiai.
  npi-ULB: र पुस्ता-पुस्तासम्म परमप्रभुको सामु नियमित रूपमा धूप बलिरहोस् भनेर हारूनले
    हरेक साँझमा दियाहरू बाल्नू ।
  yor-yor: Aaroni yóò sì tún jó tùràrí nígbà tí ó bá tan fìtílà ní àṣálẹ́, bẹ́ẹ̀ ní
    tùràrí yóò máa jó títí láé níwájú Olúwa fún àwọn ìran tó ń bọ̀.
  emp-NTPO: Quewaraza bid̶a ĩbĩrã coad̶e zebʌrʌd̶e querada bá diaida b̶ʌa. Ara maʌ̃
    quĩrãca ewariza bãrãba bãrã warrarãneba yõbʌdarã bid̶a querada mʌ̃ quĩrãpita bá
    dia pananida panʌa.
  ind-ind: dan setiap sore, saat dia menyalakan pelita-pelita. Lakukanlah persembahan
    dupa ini di hadapan TUHAN secara rutin dan turun temurun.
  pes-OPCB: هر روز عصر نیز که چراغها را روشن می‌کند باید در حضور خداوند بخور بسوزاند.
    این عمل باید مرتب نسل اندر نسل انجام شود.
  tgl-ULB: Kapag sisindihan ni Aaron ang mga lampara muli sa gabi, dapat siyang magsunog
    ng insenso sa altar ng insenso. Dapat itong maging isang palagiang pagsusunog
    ng insenso sa harap ko, si Yahweh, sa buong salinlahi ng inyong bayan.
  hui-hui: Alendobi Arono ibugua lamu hale ngago mo tiga bule ibalu howa nde ira hagua
    nga bilonaga inisenesiru lomabu delaga ngagoria delaga bulebira. Tígua inisenesiru
    Anduane Homogo i̱nihondo lomabu delalu manibi ani delaabo halimu.
  mya-mya: ည​ဦး​ယံ​တွင်​သူ​သည်​မီး​ခွက်​များ​ကို​ထွန်း သော​အ​ခါ​၌​လည်း နံ့​သာ​ပေါင်း​ကို​မီး​ရှို့
    ပူ​ဇော်​ရ​မည်။ သင်​၏​အ​မျိုး​အ​စဉ်​အ​ဆက် တို့​သည်​နံ့​သာ​ပေါင်း​မီး​ရှို့​ပူ​ဇော်​ခြင်း​အ​မှု
    ကို​ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့​တော်​တွင်​မ​ပြတ် မ​လပ်​ပြု​လုပ်​ရ​မည်။-
  cbi-NTPO: Tsenmin kependu'kainsha lanpaa chakaanu uwanu bain maju'kenu juve. Tsaju'
    ñullanu sera' jimula naa-uwanu bain tsa tsanguentsunu dejuve in ajuusha.
  bod-N: ཁོས་ས་སྲོས་ཀྱི་དུས་སུ་སྒྲོན་མེ་རྣམས་སྒྲོན་པའི་ཚེ། ཡང་སྤོས་བདུག་དགོས་ལ། དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ཁྱོད་རྣམས་མི་རབས་ནས་མི་རབས་བར་རྒྱུན་ཆད་མེད་པའི་བདུག་སྤོས་ཡིན་ནོ།
    །
  sna-sna: Anofanira kupisazve zvinonhuhwira paanenge achitungidza mwenje zuva richangovira
    saka zvinonhuhwira zvinofanira kupiswa nguva dzose pamberi paJehovha kusvikira
    kuzvizvarwa zvinotevera.
  spa-BLM: Cuando Aarón encienda las lámparas al atardecer, las quemará, un incienso
    perpetuo ante el Señor por vuestras generaciones.
  cac-cac: Sn̈usanpax vin̈ a tz'emxican c'u, aton d'a yorail yoch sc'ac'al candil.
    A jun tic ol ujocn̈ej d'a vichan̈ ayic ol b'eyn̈ejb'at tiempo.
  swh-ULB: na Aruni atakapoziwasha zile taa wakati wa jioni, ataufukiza, uwe uvumba
    wa daima mbele za Yahweh katika vizazi vyenu vyote.
  bel-bel: 'і калі Аарон запальвае лампады ўвечары, ён будзе дыміць ім: гэта - заўсёднае
    дымленьне перад Госпадам у роды вашыя.'
  deu-ELBBK: 'und wenn Aaron die Lampen anzündet zwischen den zwei Abenden, soll er
    es räuchern: ein beständiges Räucherwerk vor dem HERRN bei euren Geschlechtern.'
  mbb-OT: Ne emun edtemteman din sikan is sulù ke egkesakep en, kinahanglan gihapun
    he edtutung sikandin te veyewà. Ne heini is kebpemuhata kedì pinaaǥi te kedtutung
    te veyewà, kinahanglan he kada andew is kebeeli zuen pehendiyè en te huziyan he
    menge lapis te kevuwazan.
  mal-2015: അഹരോൻ വൈകുന്നേരം ദീപം കൊളുത്തുമ്പോഴും അങ്ങനെ സുഗന്ധധൂപം കാട്ടേണം. അതു
    തലമുറതലമുറയായി യഹോവയുടെ മുമ്പാകെ നിരന്തരധൂപം ആയിരിക്കേണം.
  gup-gup: '@see-verse:EXO.030.007'
  gvs-gvs: Tutayana Eroni isiu lavilavi tamo tamo goi bego rampayadi ikatubayasidi,
    e aba kasala yatana goi insensi bei igabu. Nakae bei iguuinuwe tuta ame be nakae
    tuta simamaima, e bei insensiyana ivakaaubowo Yau Yauwe yaigu.
  rmc-rmc: O Aron les labarela pale the ke račate, sar džala te labarel e jag andro
    lampi. Kadi voňavo obeta anena furt anglo RAJ pal savore tumare pokoleňja.
  nlg-nlg: Mi tana lei [sopa] nulavi tana bona ke mai geke tungighi na bulu, gaia
    ke ghoi kerea so na ghaiuruuru tana matagu. Ma eni ke tona haliu na goniana taonia
    na lei vavata ke mai.
  pes-OPV: و در عصر چون هارون چراغها راروشن می‌کند، آن را بسوزاند تا بخور دائمی به
    حضور خداوند در نسلهای شما باشد.
  ron-1924: ва арде ши сяра кынд ва ашеза канделеле. Астфел се ва арде некурмат дин
    партя воастрэ тэмые ынаинтя Домнулуй дин ням ын ням.
  ben-OBCV: আবার গোধূলিবেলায় সে যখন প্রদীপগুলি জ্বালাবে তখনও তাকে ধূপ জ্বালাতে হবে,
    যেন আগামী বংশপরম্পরায় সদাপ্রভুর সামনে নিয়মিতভাবে ধূপ জ্বলে।
  som-som: Oo makhribka Haaruun markuu laambadaha shidayo waa inuu foox shido, kaasoo
    ah foox joogto u ah Rabbiga hortiisa, ka ab ka ab.
  lat-VUC: et quando collocabit eas ad vesperum, uret thymiama sempiternum coram Domino
    in generationes vestras.
  eng-ASVBT: And when Aaron lighteth the lamps at even, he shall burn it, a perpetual
    incense before Jehovah throughout your generations.
  ita-1885: E faccia Aaronne quel medesimo profumo, quando avrà accese le lampane
    fra i due vespri. Sia questo un profumo continuo davanti al Signore, per le vostre
    età.
  eng-LXXUP: And when Aaron lights the lamps in the evening, he shall burn incense
    upon it; a constant incense offering always before the Lord for their generations.
  eng-ULB: and Aaron lights the lamps again in the evening so incense will burn on
    it regularly before Yahweh, throughout your generations.
  spa-VBL: Cuando enciendas las lámparas por la noche, se debe quemar incienso de
    nuevo para que hay incienso siempre en la presencia del Señor por las generaciones
    futuras.
  fra-_FOB: Et quand Aaron allumera les lampes, entre les deux soirs, il le fera aussi
    fumer; c'est un parfum qu'on brûlera continuellement devant l'Éternel dans vos
    générations.
  mal-mal: അഹരോൻ വൈകുന്നേരം ദീപം കൊളുത്തുമ്പോഴും അങ്ങനെ സുഗന്ധധൂപം കാട്ടണം. അത് തലമുറതലമുറയായി
    യഹോവയുടെ മുമ്പാകെ നിരന്തരധൂപം ആയിരിക്കണം.
  urd-GVR: Sūraj ke ġhurūb hone ke bād bhī jab wuh dubārā charāġhoṅ kī dekh-bhāl karegā
    to wuh sāth sāth baḳhūr jalāe. Yoṅ Rab ke sāmne baḳhūr mutawātir jaltā rahe. Lāzim
    hai ki bād kī nasleṅ bhī is usūl par qāym raheṅ.
  suz-BL: नाक्‍दो हारूनमी बत्ती दाङानु यो धूप चोचा माल्‍ब। मेको परमप्रभु यावे आ ङोंइती
    धूप चोतीक मेको आन चच युइ आन पालामी गेना हना यो पचा माल्‍नीम।
  ita-1927: e quando Aaronne accenderà le lampade sull’imbrunire, lo farà bruciare
    come un profumo perpetuo davanti all’Eterno, di generazione in generazione.
  ckb-ckb: هەروەها کاتێک هارون ئێواران چراکان سەردەخات بیسووتێنێت، بخوورێکی بەردەوامە
    لەبەردەم یەزدان بۆ نەوەکانتان.
  eng-BBE: And every evening, when he puts the lights up in their places, the spices
    are to be burned, a sweet-smelling smoke going up before the Lord from generation
    to generation for ever.
  kan-OKCV: ಆರೋನನು ಸಂಜೆ ದೀಪಗಳನ್ನು ಹಚ್ಚುವ ಸಮಯದಲ್ಲಿ ಧೂಪವೇದಿಯ ಮೇಲೆ ಧೂಪವನ್ನು ಸುಡಬೇಕು.
    ಅದೇ ನಿಮ್ಮ ಸಂತತಿಯವರಿಗೆ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಅರ್ಪಿಸಬೇಕಾದ ನಿತ್ಯವಾದ ಧೂಪವು.
  bbb-bbb: Ro mufuo fu una kuke raete ije kara ifaejekiro ruomo ije fu besu ijiege
    redufuo. Ro Eroni fu ire udiki ije fu ifaejemo ije fu arekuma baki ro fuka maza
    boeje uifari fuone bu rade urivo ijena ijiege rekinu vadufuo.
  tam-2017: உங்களுடைய தலைமுறைதோறும் யெகோவாவுடைய சந்நிதியில் காட்டவேண்டிய நிரந்தர தூபம்
    இதுவே.
  spa-RV-1909: 'Y cuando Aarón encenderá las lámparas al anochecer, quemará el sahumerio:
    rito perpetuo delante de Jehová por vuestras edades.'
  ron-BTF: Și când Aaron va aprinde lămpile seara, să ardă tămâie pe el, o tămâie
    continuă înaintea DOMNULUI prin generațiile voastre.
  eng-WEBP: When Aaron lights the lamps at evening, he shall burn it, a perpetual
    incense before the LORD throughout your generations.
  eng-FBV: When he lights the lamps in the evening he must burn incense again so that
    incense will always be burned in the Lord's presence for generations to come.
  nld-1939: en eveneens wanneer hij tegen de avond de lampen ontsteekt. Het moet een
    bestendig reukoffer zijn voor het aanschijn van Jahweh van geslacht tot geslacht.
  nch-BL: Huan nojquiya mojmosta ica tapoyahui quema Aarón quinsencahua huan quintatis
    nopa taahuilme, quitatis copali noixpa na, niamoTECO. Quej nopa oncas copali cati
    tatas noixpa mojmosta para nochipa hasta amoixhuihua quipiyase iniixhuihua.
  vie-1934: 'Vào lúc chiều tối, khi A-rôn thắp đèn, cũng sẽ xông hương: ấy là một
    thứ hương phải xông trước mặt Đức Giê-hô-va luôn luôn, trải qua các đời.'
  hin-CV: अहरोन शाम के समय जब दीयों को जलाए तब धूप भी जलाए; यह धूप याहवेह के सामने
    पीढ़ी से पीढ़ी तक लगातार जलाया जाए.
  eng-OURB: When Aaron [Light-bringer] lights the menorah ·lamp· candles at evening,
    he shall burn it, a perpetual incense before Adonai throughout all your generations.
  spa-BES: Y cada tarde, cuando él enciende las lámparas en su lugar, las especias
    deben ser quemadas, un humo de olor dulce sube delante del Señor de generación
    en generación para siempre.
  tdx-tdx: Hañembok’ ama’e ka t’i Aharone amy fameloman-jiro harivay, le ho nainai’e
    añatrefa’ Iehovà amo hene tarira’ areo mifandimbeo i embokey.
  vid-vid: Kahi kofunyiza ubani mhela wa kuzinga kwa isanya hoyobwina vyenje hali
    Mkulu Nguluwi. Nhambiko ayi ya ubani yolavigwa mazuwa gose ne kuleka kuli lulelo
    lwenu lweng'ha.
  eng-OKE: And when Aharon kindleth the lamps between the evenings, he shall burn
    fragrant incense continually before the Lord in your generations.
  tha-KJV: และในเวลาเย็นเมื่ออาโรนจุดประทีป ให้​เผาเครื่องหอมบนแท่น เป็นเครื่องหอมเนืองนิตย์ต่อพระพักตร์พระเยโฮวาห์ตลอดชั่วอายุของเจ้า
  por-BR-2018: 'E quando Arão acender as lâmpadas ao anoitecer, queimará o incenso:
    rito perpétuo diante do SENHOR por vossas idades.'
  deu-ELO: 'und wenn Aaron die Lampen anzündet zwischen den zwei Abenden, soll er
    es räuchern: ein beständiges Räucherwerk vor Jehova bei euren Geschlechtern.'
  eng-WYC-2018: and when he setteth the lanterns at eventide, he shall burn everlasting
    incense before the Lord, into your generations. (and when he setteth the lanterns
    in the evening, he shall also burn everlasting incense on it before the Lord,
    and so shall all your generations to come.)
  epo-epo: Kaj kiam Aaron ekbruligos la lucernojn ĉirkaŭ vespero, li incensu; ĝi estu
    ĉiama incensado antaŭ la Eternulo en viaj generacioj.
  uig-PIN: Xuningdǝk Ⱨarun gugumda qiraƣlarni tizip yaⱪⱪanda, huxbuy yandursun. Xundaⱪ
    ⱪilip Pǝrwǝrdigarning aldida nǝsildin-nǝsilgǝ huxbuy ⱨǝmixǝ ɵqürülmǝy yeniⱪ bolidu.
  beo-beo: 'E da daeya gamali ulagisia, amo defele hamoma:ne sia:ma. Amo gabusiga:
    manoma gobesisu hou da eso huluane mae yolesili hamonanoma:ne sia:ma.'
  tpi-OTNT: Na em i mas mekim olsem tasol long taim em i kam bilong stretim lam long
    apinun. Yupela i mas mekim dispela ofa long mi, Bikpela long olgeta taim bihain.
  hau-SA: Dole Haruna yă ƙone turare sa’ad da ya ƙuna fitilu da yamma, ta haka za
    a riƙa ƙona turare a gaban Ubangiji, daga tsara zuwa tsara.
  uig-LAT: Shuningdek Harun gugumda chiraghlarni tizip yaqqanda, xushbuy yandursun.
    Shundaq qilip Perwerdigarning aldida nesildin-nesilge xushbuy hemishe öchürülmey
    yéniq bolidu.
  nde-nde: Kumele impepha ayitshise futhi kusihlwa lapho eselumathisa izibane ukuze
    impepha itshe kokuphela phambi kukaThixo kuze kube kuzizukulwane ezizayo.
  ton-ton: Pea ka tutu ʻe ʻElone ʻae ngaahi maama ʻi he efiafi, pea ʻe tutu ʻe ia
    ʻae meʻa namu kakala ki ai, ko e meʻa namu kakala maʻuaipē ia ʻi he ʻao ʻo Sihova
    ʻi homou ngaahi toʻutangata kotoa pē.
  ces-1613: Tolikéž když rozsvítí Aron lampy k večerou, kaditi bude kaděním vonných
    věcí ustavičně před Hospodinem po rodech vašich.
  eng-WMB: When Aaron lights the lamps at evening, he shall burn it, a perpetual incense
    before the LORD throughout your generations.
  tam-TCV: பொழுதுபடும் நேரத்தில் அவன் விளக்கேற்றும்போது, திரும்பவும் நறுமணத்தூளை எரிக்கவேண்டும்.
    இவ்விதமாக தலைமுறைதோறும் இந்த நறுமணத்தூள் யெகோவாவுக்குமுன் ஒவ்வொரு நாளும் தொடர்ச்சியாக
    எரிந்துகொண்டிருக்கும்.
  ceb-ULB: ug pasigahon na usab ni Aaron ang mga lampara sa panahon sa kagabhion aron
    masunog sa kanunay ang insenso diha sa atubangan ni Yahweh, hangtod sa tibuok
    pa ninyong mga kaliwatan.
  pol-UBG: Także wieczorem, gdy Aaron rozpali lampy, będzie spalał kadzidło, będzie
    to ustawiczne kadzenie przed PANEM przez wszystkie wasze pokolenia.
  urd-GVU: سورج کے غروب ہونے کے بعد بھی جب وہ دوبارہ چراغوں کی دیکھ بھال کرے گا تو
    وہ ساتھ ساتھ بخور جلائے۔ یوں رب کے سامنے بخور متواتر جلتا رہے۔ لازم ہے کہ بعد
    کی نسلیں بھی اِس اصول پر قائم رہیں۔
  deu-1912: Desgleichen, wenn er die Lampen anzündet gegen Abend, soll er solch Räuchwerk
    auch räuchern. Das soll das tägliche Räuchopfer sein vor dem HERRN bei euren Nachkommen.
  ntj-ntj: '@see-verse:EXO.030.007'
  kan-2017: ಸಾಯಂಕಾಲದಲ್ಲಿ ದೀಪಗಳನ್ನು ಹೊತ್ತಿಸುವಾಗಲೂ ಅದರ ಮೇಲೆ ಸುಗಂಧದ್ರವ್ಯಗಳಿಂದ ಧೂಪವನ್ನು
    ಹಾಕಬೇಕು. ಹೀಗೆ ನಿಮ್ಮಿಂದಲೂ ನಿಮ್ಮ ಸಂತತಿಯವರಿಂದಲೂ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ನಿರಂತರವಾದ ಧೂಪ
    ಸಮರ್ಪಣೆಯು ನಡೆಯುತ್ತಿರಬೇಕು.
  ena-ena: La hɨfɨlɨdaŋ sɨbaŋ avi unɨ lubilamalama saŋ uu hameŋ laci ala lɨbali uami.
    Viaŋ Asɨ Iaue uami. Cihu savu me hɨsi huaci huaci daŋ agɨladɨ iasaŋ mufɨli mufɨli
    hameŋ laci hɨlavɨbali uami.
  yap-yap: Ku aram e n’en ni nge rin’ ni blayal’ nnap’an ni nge yib i tay e nifiy
    ko fare magal. Re incense ney ni yima urfiy ni aram e yibe ognag e dab ntal i
    rin’ ni gubin e mfen nga m’on.
  hlt-MCSB: Aaron loh hlaemhmah kah hmaithoi a vang vaengah khaw bo-ul te phum saeh.
    Te te na cadilcahma ham khaw BOEIPA mikhmuh ah saii yoeyah saeh.
  mdy-ETH: ሃሣ ዋንቶ ዋንቶዋ ፖዖ ፖዒሳኣና ዬያጉዲ ማዾንጎ፤ ሃይ ዑንጆ ዒንጎ ዒንጊፃ ሙካ ሾይንቶ ቢያና ጋፑዋዖ ማዺንታያ
    ማዓኒ ኮይሳኔ።
  twi-ASANTE: Anwummerɛ biara, sɛ ɔsɔ kanea no a, ɔbɛhye aduhwam wɔ Awurade anim.
    Yei bɛtoa so firi awoɔ ntoatoasoɔ so akɔsi awo ntoatoasoɔ so.
  eng-WEBU: When Aaron lights the lamps at evening, he shall burn it, a perpetual
    incense before the LORD throughout your generations.
  bnp-bnp: Na malunga liu ge nami tabua a havu mangisipa, na tahuna i valai ge nami
    a maka lam. Ra nihabi iea, e huriki a hamone mua ri gi ratea vakaroro muri ma
    na matane BAKOVI DAGI.
  wal-wal: Aarooni omarssi xomppeta poo7issiyo wode, zaarettidikka ixaanaa cuwayo;
    yaatikko, ixaanai GODAA sinttan yiya yeletau ubbatoo cuwattana.
  spa-PDDPT: Al encender las lámparas a la caída de la noche, Aarón lo quemará. Es
    incienso perpetuo delante de Yavé por sus generaciones.
  gun-gun: Ha'e gui pytũ'i jave tataendy omoendy vy ha'ekue rami ae ju 'rã oapy. Ha'e
    rami py heakuã porã va'e oĩ riae 'rã Senhor renonde, peneramymino jevy-jevy jave
    guarã.
  agu-BL: Ncha'tz tz'an cwe'n k'ej yil tz'oc i' tan tocse'n k'a'kl yi jun cantila'tz,
    ba'n spat i' insens tibaj. Yi jun xtxolbile'j tajwe'n tan ixome'n te'j sbne' opon
    tunintz.
  ilo-ULB: Inton sindian manen ni Aaron dagiti pagsilawan iti rabii, masapul a mangpuor
    isuna iti insenso iti altar ti insenso. Masapul a kanayon ti panangpuor iti insenso
    iti sangoanak, ni Yahweh, iti amin a kaputotan dagiti tattaom.
  kpg-kpg: Mee e hai loo gii hai be dana hai i di madagoaa mee gaa dudu nia malama
    i di hiahi. Tigidaumaha o nia ‘incense’ deenei e hai gii hai gi muli i lodo nia
    madagoaa huogodoo ala ga lloomoi.
  uig-ARA: شۇنىڭدەك ھارۇن گۇگۇمدا چىراغلارنى تىزىپ ياققاندا، خۇشبۇي ياندۇرسۇن. شۇنداق
    قىلىپ پەرۋەردىگارنىڭ ئالدىدا نەسىلدىن-نەسىلگە خۇشبۇي ھەمىشە ئۆچۈرۈلمەي يېنىق بولىدۇ.
  sus-sus: A man xa na mɔɔli raba kɔɛ so tɛmui. Surayi nan a ra, naxan lanma a xa
    gan waxati birin Alatala ya xɔri. Sɛriyɛ na a ra wo bɔnsɔɛ bɛ naxan mu kanama
    abadan.
  pon-2006: E pil pahn wia soahngohte nin soutik kan ni eh pahn kin isikada lamp kan.
    Koasoandi en isik warpwohmwahu wet pahn kin wiawi erein dih koaros kohkohlahte.
  ksd-ksd: Ma ba Aron na valiting ra lamp ta ra ravian, na tun tar ia, a tinabar na
    mi ta ra luaina mata i ra Luluai; damana vatikai ta kavava lavur taun tarai namur.
  tur-YTC: Aron akşam üstü kandilleri yaktığında, onu Yahve'nin önünde kuşaklar boyu
    sürekli bir buhur olarak yakacak.
  grc-BRENT: Καὶ ὅταν ἐξάπτῃ Ἀαρὼν τοὺς λύχνους ὀψὲ, θυμιάσει ἐπʼ αὐτοῦ. θυμίαμα ἐνδελεχισμοῦ
    διαπαντὸς ἔναντι Κυρίου εἰς γενεὰς αὐτῶν.
  ind-AYT: Ketika Harun menyalakan pelita-pelita itu pada waktu senja, dia harus membakar
    dupa itu, suatu persembahan dupa di hadapan TUHAN yang harus terus-menerus dilakukan
    oleh keturunanmu.
  nya-nya: Aaroni ayenera kufukizanso lubani pamene ayatsa nyale madzulo kuti lubani
    akhale akuyaka nthawi zonse pamaso pa Yehova kwa mibado imene ikubwera.
  hrv-hrv: neka ga Aron opet pali u suton kad svjetla zapaljuje, da to bude svagdašnje
    kadiono prinošenje pred Jahvom u sve vaše naraštaje.
  mps-mps: Tama agai te tiwai naga te pio te lam sole domonagasu asobo sogo tiao.
    Dagego te ofa ena Genuai Bidibolo tigidali sogo nosali me te tiwai ofa elalua
    pao.
  tpi-tpi: Na em i mas mekim olsem tasol long taim em i kam bilong stretim lam long
    apinun. Yupela i mas mekim dispela ofa long mi, Bikpela long olgeta taim bihain.
  dan-1931: Og når Aron sætter Lamperne på Lysestagen ved Aftenstid, skal han ligeledes
    antænde den; det skal være et stadigt Røgelseoffer for HERRENS Åsyn fra Slægt
    til Slægt.
  vie-OVCB: Và mỗi buổi tối, khi A-rôn đốt đèn, người cũng sẽ đốt hương. Như vậy,
    hương sẽ được đốt liên tục trước mặt Chúa Hằng Hữu, từ thế hệ này sang thế hệ
    khác.
  guj-2017: અને રોજ સાંજે તે બત્તીઓ પ્રગટાવે ત્યારે યહોવાહની સંમુખ ધૂપ બાળવો. તારે
    પેઢી દર પેઢી કાયમ યહોવાહ સમક્ષ ધૂપ બાળવો.
  pon-2006A: E pil pahn wia soahngohte nin soutik kan ni eh pahn kin isikada lamp
    kan. Koasoandi en isik warpwohmwahu wet pahn kin wiawi erein dih koaros kohkohlahte.
  por-BRBSL: Quando Aaron acender as lâmpadas à noite, ele o queimará, um incenso
    perpétuo diante de Yahweh através de suas gerações.
  cth-cth: Aron ni tangmin lah hmaiim paangnae tueng dawkvah, hmuitui hah hmai a sawi
    han. Hothateh, na ca catounnaw totouh BAWIPA hmalah hmuitui lah ao han.
  twi-twi: Anwummere biara, sɛ ɔsɔ kanea no a, ɔbɛhyew aduhuam wɔ Awurade anim ama
    awo ntoatoaso a ɛbɛba nyinaa.
  hlt-hlt: Aaron loh hlaemhmah kah hmaithoi a vang vaengah khaw bo-ul te phum saeh.
    Te te na cadilcahma ham khaw BOEIPA mikhmuh ah saii yoeyah saeh.
  tbz-SIM: Kuyuoku kòò yóó cɔ́ú nfìtíì wèe tuɔ ntihúúntì. Di yó ntuɔ̀mmu tihúúntì
    n kpɛ́í nsɑ̃́ɑ̃̀.
  msy-2020: Egh a guaratɨzibar lamba akɨrmɨgh, egh pauran mughuriar aghuim zuimɨn
    ofa damu. Egh ofan kam, kɨ Ikiavɨra Itir God, na bagh a damu, egh zurara gɨn izamin
    dughiabar kamaghɨra damu.
  azb-azb: həm də axşamçağı çıraqları yandırdığı zaman onu yandırsın. Bu sizin üçün
    nəsildən-nəslə Rəbbin önündə daimi buxur təqdimidir.
  eng-DBY: And when Aaron lighteth the lamps between the two evenings, he shall burn
    the incense — a continual incense before Jehovah throughout your generations.
  hin-2017: तब साँझ के समय जब हारून दीपकों को जलाए तब धूप जलाया करे, यह धूप यहोवा
    के सामने तुम्हारी पीढ़ी-पीढ़ी में नित्य जलाया जाए।
  wol-KYG: Bu Aaróona di taal làmp yi diggante ngoon ak jant bu so itam, na taal cuuraay
    lu xeeñ li. Cuuraay la su ñuy taal ba fàww, ci seen gépp maas fi kanam Aji Sax
    ji.
  bjr-bjr: Mifa kaifaa eendi marinanoo qoomauqa qumbiseenoo amiqira adiafaa imari
    afundana imarina suqaani. Mi oosanafa naaru naaru sia uqanna taikaannoo kaqi kai
    mariannoo.
  eng-YLT: and in Aaron's causing the lamps to go up between the evenings, he doth
    perfume it; a continual perfume before Jehovah to your generations.
  eng-WYC-2017: and when he setteth the lanterns at eventide, he shall burn everlasting
    incense before the Lord, into your generations.
  eng-WMBB: When Aaron lights the lamps at evening, he shall burn it, a perpetual
    incense before the LORD throughout your generations.
  urd-GVH: सूरज के ग़ुरूब होने के बाद भी जब वह दुबारा चराग़ों की देख-भाल करेगा तो
    वह साथ साथ बख़ूर जलाए। यों रब के सामने बख़ूर मुतवातिर जलता रहे। लाज़िम है कि बाद
    की नसलें भी इस उसूल पर क़ायम रहें।
  rug-rug: Kaqu va uququa tugo sa si asa pana mae va katui sa sari na zuke pana veluvelu
    pude lopu kaqu makudo sa vina uququ doduru rane na boṉi ninae rane ka rane.
  gaz-gaz: Akka ixaanni sun dhaloota dhufu keessatti illee yeroo hunda fuula Waaqayyoo
    duratti aaruuf Aroon yommuu galgala galgala ibsaa qabsiisutti ixaana haa aarsu.
  fra-LSG: il en fera brûler aussi entre les deux soirs, lorsqu’il arrangera les lampes.
    C’est ainsi que l’on brûlera à perpétuité du parfum devant l’Éternel parmi vos
    descendants.
  yal-yal: A mɔn xa a gan ɲinbari yo ɲinbari, a nɛma lɛnpune radɛgɛ waxatin naxan
    yi. Nayi, wusulanna ganma nɛn Alatala yɛtagi waxati famatɔne birin yi.
  haw-1868: A i ka wa e hoa ai o Aarona i na kukui i ke ahiahi, e puhi no oia i ka
    mea ala maluna olaila, he mea ala hoomau no ko oukou mau hanauna a pau.
  arb-NAV: وَكَذَلِكَ يَحْرِقُهُ أَيْضاً عِنْدَمَا يُضِيءُ هَرُونُ الْمَنَارَةَ فِي
    الْمَسَاءِ. فَيَظَلُّ الْبَخُورُ مُوْقَداً أَمَامَ الرَّبِّ مِنْ جِيلٍ إِلَى جِيلٍ.
  ewe-ewe: Fiẽ sia fiẽ la, Aron agado dzudzɔ kple lifi le Yehowa ŋkume, ne esi akaɖiawo.
    Nu sia ayi edzi tso dzidzime yi dzidzime.
  eng-LEE: And when Aaron lighteth the lamps toward evening, shall he burn it; a perpetual
    incense before the Lord, throughout your generations.
  asm-FB: গধূলিও প্ৰদীপ জ্বলোৱাৰ সময়ত তেওঁ ধূপ জ্বলাব। সেয়ে তোমালোকৰ পুৰুষানুক্ৰমে
    যিহোৱাৰ সন্মুখত নিত্য ধূপদাহ হ’ব।
  sus-A: عَ مَن شَ نَ مْولِ رَبَ كْي سٌ تّمُي. سُرَيِ نَن عَ رَ، نَشَن لَنمَ عَ شَ
    فَن وَشَتِ بِرِن عَلَتَلَ يَ شْرِ. سّرِيّ نَ عَ رَ وٌ بْنسْي بّ نَشَن مُ كَنَمَ
    عَبَدَن.
  fra-SBL: Le soir, quand Aaron allumera les lampes, il en fera brûler, comme un parfum
    perpétuel devant Yahvé, de génération en génération.
  hbo-hbo: וּבְהַעֲלֹ֨ת אַהֲרֹ֧ן אֶת־הַנֵּרֹ֛ת בֵּ֥ין הָעֲרְבַּ֖יִם יַקְטִירֶ֑נָּה
    קְטֹ֧רֶת תָּמִ֛יד לִפְנֵ֥י יְהוָ֖ה לְדֹרֹתֵיכֶֽם׃
  eng-WYCLIFFE: and whanne he settith the lanternes at euentid, he schal brenne euerlastynge
    encense bifor the Lord, in to youre generaciouns.
  piu-2006: '@see-verse:EXO.030.007'
  pjt-pjt: '@see-verse:EXO.030.007'
  cwe-cwe: Haluni kolondeka kutenda ivo lusita voyokwacha vitasa ichigulogulo nguku
    zikwingila. Nhosa ino ya ubani izalavigwa siku zose kwa Mndewa Mulungu bila kuleka
    muna zinyelesi zenu zikwiza.
  kik-kik: No nginya acine ũbumba rĩngĩ agĩakia matawa hwaĩ-inĩ kũrĩ mairia, nĩgeetha
    ũbumba ũikarage ũgĩcinagwo mahinda mothe mbere ya Jehova, njiarwa na njiarwa iria
    igooka.
  fra-NCL: et il le fera fumer entre les deux soirs, lorsqu’Aaron mettra les lampes
    sur le chandelier. Encens perpétuel devant Yahweh, parmi vos descendants.
  cek-AK: Duembang hmai paang naah doeh, to hmaicam nuiah hmuihoih to thlaek tih;
    angzo han koi a caanawk dung khoek to Angraeng hmaa ah thlaek koi hmuihoih ah
    om tih.
  cuk-cuk: Deginbali, neg-sedogusale, Aarón, sedo-gwallu-ogaalile, anga ina-wawadikidmalad
    ogumakbaloed. Degibi-sadegu, an-asabin be-wagan we-ina-wawadikidmalad obupurmakdii
    gudoed.
  uig-CYR: Шуниңдәк Һарун гугумда чирақларни тизип яққанда, хушбуй яндурсун. Шундақ
    қилип Пәрвәрдигарниң алдида нәсилдин-нәсилгә хушбуй һемишә өчүрүлмәй йениқ болиду.
  tel-2017: అలాగే సాయంత్రాలు అహరోను దీపాలు వెలిగించే సమయంలో కూడా వేదికపై ధూపం వెయ్యాలి.
    యెహోవా సన్నిధిలో మీ తరతరాలకూ నిత్యంగా ఆ ధూపం ఉండాలి.
  hat-BSA: Lè Aaron ap pran swen lanp yo nan aswè, li va brile lansan. Va genyen lansan
    tout tan devan SENYÈ a pandan tout jenerasyon nou yo.
  kos-kos: El ac fah oru oapana ke pacl el akosak lam ke ekela. Mwe kisa keng se inge
    in orek na nwe tok.
  hbo-WLC: וּבְהַעֲלֹ֨ת אַהֲרֹ֧ן אֶת־הַנֵּרֹ֛ת בֵּ֥ין הָעֲרְבַּ֖יִם יַקְטִירֶ֑נָּה
    קְטֹ֧רֶת תָּמִ֛יד לִפְנֵ֥י יְהוָ֖ה לְדֹרֹתֵיכֶֽם׃
  ibo-ibo: Nʼanyasị kwa, mgbe ọ na-amụnye ọkụ nʼoriọna ahụ, ọ ga-esurekwa ihe nsure
    ọkụ. Ihe nsure ọkụ na-esi isi ụtọ nke ga-adị nʼihu Onyenwe anyị site nʼọgbọ ruo
    nʼọgbọ.
  ory-ory: ପୁଣି, ସନ୍ଧ୍ୟାକାଳେ ହାରୋଣ ପ୍ରଦୀପ ଜ୍ୱଳାଇବା ସମୟରେ ଧୂପ ଜ୍ୱଳାଇବ, ତହିଁରେ ତୁମ୍ଭମାନଙ୍କର
    ପୁରୁଷାନୁକ୍ରମେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ନିତ୍ୟ ନିତ୍ୟ ଧୂପଦାହ ହେବ।
  chk-chk: Nge lekuniol, lupwen Aaron epwe keni ekewe lamp, epwe pwal keni apach mi
    pwokus won ewe rongen asoren ötüöt. Iei ewe asoren ötüöt mwirimwirimi kana repwe
    eäni ngeni ewe Samol mi Lapalap fansoun meinisin.
  rop-rop: en ebri sangodantaim wen im kaman blanga laidim det lemp, im garra barnim
    det gudsmelwan medisin du. Dijan na det lowa blanga barnim det gudsmelwan medisin,
    en dis lowa garra jidan olagijawan.
  ukr-1871: І як запалює Арон лямпи між двома вечорами, мусить кадити; вічне кадило
    перед Господом в роди ваші.
  bch-bch: Be lailai, oangga Aron itun gid lam pade, manta inono nabene toa bedaoa
    pade. Tota nabene ga ibung ga idae gau matageai ado ga ado ga ilalala ga ila.
  deu-1951: Desgleichen, wenn er in den Abendstunden die Lampen anzündet, soll er
    auch solches Räucherwerk anzünden. Es soll ein beständiges Räucherwerk sein vor
    dem HERRN in euren künftigen Geschlechtern.
  eng-JPS: And when Aaron lighteth the lamps at dusk, he shall burn it, a perpetual
    incense before the LORD throughout your generations.
  srp-1865: I kad zapali Aron žiške uveèe, neka kadi; neka bude kad svagdašnji pred
    Gospodom od koljena do koljena vašega.
  lug-lug: Era Alooni bw’anajjanga okukoleeza ettaala akawungeezi, anyookezenga obubaane
    mu maaso ga Mukama mu mirembe gyammwe gyonna.
  heb-heb: ובהעלת אהרן את הנרת בין הערבים יקטירנה קטרת תמיד לפני יהוה לדרתיכם׃
  ben-IRV: যখন হারোণ সন্ধ্যার দিন আবার প্রদীপ জ্বালাবে, তিনি সেই ধূপবেদিতে ধূপ জ্বালাবে।
    এটি তোমার লোকদের বংশানুক্রমে আমার অর্থাৎ সদাপ্রভুর সামনে প্রতি নিয়ত ধূপদাহ হবে।
  pan-pan: ਜਦ ਹਾਰੂਨ ਦੀਵਿਆਂ ਨੂੰ ਸ਼ਾਮ ਦੇ ਵੇਲੇ ਜਗਾਵੇ ਤਦ ਉਹ ਤੁਹਾਡੀਆਂ ਪੀੜ੍ਹੀਆਂ ਤੱਕ ਸਦਾ
    ਲਈ ਯਹੋਵਾਹ ਦੇ ਸਨਮੁਖ ਧੂਪ ਧੁਖਾਵੇ।
  mya-JVB: ညဦး ယံ၌ လည်း မီးခွက် တို့ကို ထွန်း သောအခါ ၊ ထိုပလ္လင်ပေါ်မှာ နံ့သာ ပေါင်းကို
    ရှို့ ရမည်။ ထိုသို့ သင် တို့သား စဉ်မြေးဆက်တို့သည် ထာဝရဘုရား ရှေ့ တော်၌ အစဉ်အမြဲ
    ပြုရသော နံ့သာပေါင်းရှို့ခြင်း ဖြစ်သတည်း။
  hmo-hmo: Adorahi neganai danu, lamepa do ia hadiaria neganai, Arona ese mai bonana
    namona muramura ma do ia gabua unai pata dekenai. Umui ese inai muramura gabua
    ena boubou be do umui karaia noho, doko lasi, ela bona hanaihanai.
  urd-urd: और ज़वाल और गु़रूब के बीच भी जब हारून चरागों को रोशन करे तब ख़ुशबू जलाए,
    यह ख़ुशबू ख़ुदावन्द के सामने तुम्हारी नसल — दर — नसल हमेशा जलाया जाए।
  rus-SYN: 'и когда Аарон зажигает лампады вечером, он будет курить им: это - всегдашнее
    курение пред Господом в роды ваши.'
  bqc-SIM: Ali tulaletikaɛ̀ tɛ́u lↄ oosiɛlɛ filianagↄↄ. Màa tulaleti súɛlɛ aliↄ
    dↄ ma aɛ gↄↄpii e á buiwa.
  tcz-CHONGTHU: Hiche bang achu nilhah lam jong le Aaron in gim namtui chu ahal nam
    jing ding, na khang lhum kei uva Pakaiya dia hiche gimnam tui chu na halnam jing
    diu ahi.
  mar-mar: पुन्हा संध्याकाळी अहरोन दिवे लावण्यासाठी येईल तेव्हा त्याने वेदीवर सुंगधी
    धूप जाळावा; याप्रमाणे दररोज परमेश्वरापुढे सुंगधी धूप सतत पिढयानपिढया जाळीत जावा.
  qub-qub: Yapay pacha chacaptin candilëruman achquita sindinanpaj yaycushpanpis insinsuta
    rupachir goshtachenga. Chaynöllami nogapa ñaupächo ruraycanga Aaronpis, wamrancunapis,
    paycunapita mirajcunapis.
  hat-hat: L'a boule lansan tou chak swa lè l'ap ranje lanp yo. Se pou yo toujou fè
    ofrann lansan sa a devan lòtèl Seyè a, chak jou san sote yonn, de pitit an pitit.
  eng-BSB: When Aaron sets up the lamps at twilight, he must burn the incense perpetually
    before the LORD for the generations to come.
  tod-tod: Aalɔn ɠa ɠɛ ta ɠalazu kpɔkɔi, siɛgi zu a ɠɛ fitinaiti kɛʋele ɓɛtɛzu la.
    Ani maku nɛɛnɛgi ʋe, a ɠɛ ɠalazu yeenɔpɛ Ɠɔoɠɔ GALAGI ɠaazu, wo-mavofodaiti kpein
    su.
  eng-WEBPB: When Aaron lights the lamps at evening, he shall burn it, a perpetual
    incense before the LORD throughout your generations.
  kbq-kbq: Kinaga zagema ufre'za nehanigeno Aroni'ma ete tavi'ma eme eri fatgo hunaku'ma
    esuno'a, ana itarera mnanentake zantamina eme kreno. Ana mnanentake zana menine
    henkama mani'zama vanaza vahe'mo'za kre'za nevinkeno, Ra Anumzamo'na navurera
    ana mnamo'a mevava huno vugahie.
  nhe-BL: Huan nojquiya mojmostla quema tlayohuas huan Aarón quisencahuas nochi nopa
    tlahuili, quitlatis copali noixtla na, niimoTECO. Queja nopa oncas copali tlen
    tlatlas noixtla mojmostla para nochipa hasta imoixhuihua quipiyase iniixhuihua.
  gub-BL: Kwarahy heixe re, tatainy wanapy mehe wapy wi putar yhyk nehe no. Tuweharupi
    awyzeharupi xaxeto wapy putar yhyk herenataromo nehe. Ta'yr uzapo putar nezewe
    haw wà nehe. Ta'yr wana'yr uzapo putar nezewe haw wà nehe no. Izuapyapyr paw uzapo
    putar nezewe haw awyzeharupi wà nehe no.
  eng-DRA: And when he shall place them in the evening, he shall burn an everlasting
    incense before the Lord throughout your generations.
