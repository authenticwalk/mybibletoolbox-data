verse: EXO.030.025
translations:
  mal-C: ഇവ, സുഗന്ധതൈലക്കാരന്റെ യോഗവിധിപ്രകാരം ചേർത്ത് വിശുദ്ധമായ അഭിഷേകതൈലം ഉണ്ടാക്കണം;
    അതു വിശുദ്ധമായ അഭിഷേകതൈലം ആയിരിക്കണം.
  deu-TKW: und stelle daraus ein heiliges Salböl her, eine würzige Salbe, wie sie
    der Salbenmischer herstellt, - ein heiliges Salböl soll es sein!
  lin-lin: Na biloko oyo nyonso, okosala mafuta ya epakolami ya bule, ya solo kitoko,
    oyo esalemi na mosali malasi ; ekozala mafuta ya bule mpo na epakolami.
  eng-LSV: and you have made it a holy anointing oil, a compound mixture, work of
    a compounder; it is a holy anointing oil.
  eng-GNV: 'So thou shalt make of it the oyle of holie oyntment, euen a most precious
    oyntment after the arte of the Apothecarie: this shalbe the oyle of holy oyntment.'
  eng-WEBSTER: 'And thou shalt make it an oil of holy ointment, an ointment compound
    after the art of the apothecary: it shall be a holy anointing oil.'
  nhw-BL: Huan ma quisencahua nochi ya ni se tlaajhuiyacasencajquetl catli cuali quimati
    itequi para ma elis nopa aceite catli tlatzejtzeloltic catli ica tlapojpohuase
    para tlaiyocatlalise para notequi na, niamoTECO.
  swh-ONEN: Vitengeneze vikolezi hivi kuwa mafuta matakatifu ya upako yenye harufu
    nzuri, kazi ya mtengeneza manukato. Yatakuwa mafuta matakatifu ya upako.
  bba-bba: Ye kpurowɑ kɑɑ de wi u turɑre kobu yɛ̃ u mɛnnɑ u kɑ ɡum ko mɛ bɑ ko n dɑ
    kpuro tɑ̃re bu kɑ sɔ̃ɔsi mɑ nɑ ye ɡɔsɑ nɛnɛm.
  eng-KJVCPB: 'and thou shalt make it an oil of holy ointment, an ointment compound
    after the art of the apothecary: it shall be a holy anointing oil.'
  luo-luo: Riw gigi duto mondo ilos mor pwodhruok maler madungʼ tik mangʼwe ngʼar
    mana kaka ngʼat molony e loso gik mangʼwe ngʼar loso. Enobed mor pwodhruok maler.
  meu-meu: Ini na ba bulodia, dehoro delaḡana ai baela. Ba bulodia namonamo, muramura
    ikarana tauna korikori ese e karaimu na heto; bena dehoro helaḡana ai bainela.
  npi-ULB: तैँले यी सामग्रीहरूबाट अभिषेक गर्ने पवित्र तेल अर्थात् सुगन्धित मसला बनाउनू
    । यो मेरो लागि सुरक्षित अभिषेक गर्ने पवित्र तेल हुनेछ ।
  yor-yor: Ṣe ìwọ̀nyí ní òróró mímọ́ ìkunra, tí a pò gẹ́gẹ́ bí olùṣe òórùn dídùn tì
    í ṣe. Yóò jẹ òróró mímọ́ ìtasórí.
  emp-NTPO: Jũma maʌ̃ querara olivo dragad̶aa puerad̶adua quera o cawa b̶ʌba obari
    quĩrãca. Maʌ̃ olivo draga quera bara b̶ʌba ne jũma mʌ̃ iteabemara soad̶ia.
  ind-ind: Dari bahan-bahan itu, buatlah minyak pengurapan dengan cara seperti yang
    dilakukan oleh ahli pembuat minyak wangi. Minyak ini suci dan hanya boleh digunakan
    dalam pelayanan bagi-Ku.
  pes-OPCB: و از ترکیب آنها روغن مقدّس مسح درست کن.
  tgl-ULB: Dapat kang gumawa ng banal na langis ng pagpapahid kasama ang mga sangkap
    na ito, ang gawa ng tagapagpabango. Ito ay magiging banal na langis ng pagpapahid,
    inilaan para sa akin.
  hui-hui: Ani bialu mo beregeda beregeda buwa mo bimaga hai halu mbirale mbira dongoneni
    wai haga mini sanda ngago ale wabibe. Anidagua bialu weli baya tara ogonime mbirale
    uruni i̱ninaga wiabagi hene wilo dabalu odo ba haga bulene ngelabe.
  mya-mya: ဆီ​မွှေး​ကဲ့​သို့​ဘိ​သိက်​ဆီ​ကို​ဖော်​စပ်​လော့။
  cbi-NTPO: Tsejtu entsangue dekamee inchin juu tirendu menestenguentsumi muli kide,
    pindyupi kiikemula naaketaa kemu deeñuba tsanguitu. Entsaa inchin juu tirendu
    menestenguentsumi muli junu tsuve,
  bod-N: རྒྱུ་དེས་འབྱུག་སྣུམ་དམ་པ་བཟོ་དགོས་ཤིང་། དེ་ནི་སྤོས་ཆུ་བཟོ་མཁན་གྱི་ལུགས་བཞིན་དུ་བསྡེབ་པ་སྟེ་འབྱུག་སྣུམ་དམ་པ་ཡིན་དགོས།
  sna-sna: Vhenganisa izvi kuti zvive mafuta matsvene okuzodza, anonhuhwira akavhenganiswa,
    basa romuvhenganisi wezvinonhuhwira. Achava mafuta matsvene okuzodza.
  spa-BLM: Lo convertirás en un aceite santo para la unción, un perfume compuesto
    según el arte del perfumista; será un aceite santo para la unción.
  cac-cac: '@see-verse:EXO.030.024'
  swh-ULB: Nawe utayafanya mafuta ya kutiwa matakatifu, marhamu iliyochanganywa kwa
    kazi ya ustadi ya mtengezaji manukato; yatakuwa ni mafuta matakatifu ya kutiwa.
  bel-bel: 'і зрабі з гэтага міра для сьвяшчэннага памазаньня, масьць складзеную майстрам,
    які складае масьці: гэта будзе міра для сьвяшчэннага памазаньня;'
  deu-ELBBK: und mache daraus ein Öl der heiligen Salbung, eine Mischung von Gewürzsalbe,
    ein Werk des Salbenmischers; es soll ein Öl der heiligen Salbung sein.
  mbb-OT: pinaaǥi kayi beeli niw is segradu he lana he utew mehemut he para te idlana.
  mal-2015: തൈലക്കാരന്റെ വിദ്യപ്രകാരം ചേർത്തുണ്ടാക്കിയ വിശുദ്ധമായ അഭിഷേക തൈലമാക്കേണം;
    അതു വിശുദ്ധമായ അഭിഷേകതൈലമായിരിക്കേണം.
  gup-gup: '@see-verse:EXO.030.024'
  gvs-gvs: go, avatau neta pútuma ana tokatanaki sivini, e pútuma aba kaipaku imadagi
    namliyeta ikimasabe umagu.
  rmc-rmc: a avke kereha sveto olejos pro pomazaňje – oda ela zmišimen voňavo parfumos,
    avke sar kerel o olejkaris. Oda ela sveto olejos pro pomazaňje.
  nlg-nlg: Ko ule kolui raini ge kara va tana kokolo tabu na vatei siusiu.
  pes-OPV: و از آنها روغن مسح مقدس را بساز، عطری که از صنعت عطار ساخته شود، تا روغن
    مسح مقدس باشد.
  ron-1924: Ку еле сэ фачь ун унтделемн пентру унӂеря сфынтэ, о аместекэтурэ мироситоаре,
    фэкутэ дупэ мештешугул фэкэторулуй де мир; ачеста ва фи унтделемнул пентру унӂеря
    сфынтэ.
  ben-OBCV: এগুলি দিয়ে সুগন্ধি দ্রব্যাদির প্রস্তুতকারকের হস্তকলার মতো করে পবিত্র
    এক অভিষেক-তেল, সুগন্ধি এক মিশ্রণ তৈরি কোরো।
  som-som: Oo waxaad ka samaysaa saliid lagu subkado oo quduus ah, taas oo ah cadar
    laysku daray sidii kan cadarsameeyaha oo kale; oo waxay noqon doontaa saliid lagu
    subkado oo quduus ah.
  lat-VUC: faciesque unctionis oleum sanctum, unguentum compositum opere unguentarii,
  eng-ASVBT: 'and thou shalt make it a holy anointing oil, a perfume compounded after
    the art of the perfumer: it shall be a holy anointing oil.'
  ita-1885: E fanne l'olio per la sacra Unzione, un unguento composto per arte d'unguentaro.
    Questo sia l'olio della sacra Unzione.
  eng-LXXUP: 'And thou shalt make it a holy anointing oil, a perfumed ointment tempered
    by the art of the perfumer: it shall be a holy anointing oil.'
  eng-ULB: You must make holy anointing oil with these ingredients, the work of a
    perfumer. It will be a holy anointing oil, reserved for me.
  spa-VBL: Mezcla todo esto en el aceite de la unción sagrada, una mezcla aromática
    como el producto de un experto perfumista. Úsalo como aceite de la unción sagrada.
  fra-_FOB: Et tu en feras une huile pour l'onction sainte, un mélange odoriférant
    composé selon l'art du parfumeur; ce sera l'huile de l'onction sainte.
  mal-mal: തൈലക്കാരന്റെ വിദ്യപ്രകാരം സംയോജിപ്പിച്ച് വിശുദ്ധമായ അഭിഷേക തൈലമാക്കേണം;
    അത് വിശുദ്ധമായ അഭിഷേകതൈലമായിരിക്കണം.
  urd-GVR: Sab kuchh milā kar ḳhushbūdār tel taiyār karnā. Wuh muqaddas hai aur sirf
    us waqt istemāl kiyā jāe jab koī chīz yā shaḳhs mere lie maḳhsūs-o-muqaddas kiyā
    jāe.
  suz-BL: मेको नेल्‍ल ब्‍वाइश्‍शा थम रिम्‍शो लुक्‍तीक तेल सेल्‍पाइक्‍चा माल्‍नेवे।
    मेको परमप्रभु यावे कली ला बाक्‍ब। मेको ब्रोव़शो रिना पाइब सेल्‍स जोक्‍ब मुर कली
    सेल्‍पाइक्‍चा माल्‍नेवे। मेको थम रिम्‍शो लुक्‍तीक तेल ताम्‍बु कली ला सेल्‍चा माल्‍ब।
    प्रस्‍थान ३७:२९
  ita-1927: 'E ne farai un olio per l’unzione sacra, un profumo composto con arte
    di profumiere: sarà l’olio per l’unzione sacra.'
  ckb-ckb: بەمانە زەیتی پیرۆز بۆ دەستنیشانکردن دروستبکە، تێکەڵ وەک دەستکردی عەتار،
    دەبێتە زەیتی پیرۆز بۆ دەستنیشانکردن.
  eng-BBE: And make these into a holy oil, a perfume made by the art of the perfume-maker;
    it is to be a holy oil.
  kan-OKCV: ಅದರಿಂದ ಸುಗಂಧಕಾರನ ವಿದ್ಯೆಯ ಪ್ರಕಾರ ಪರಿಶುದ್ಧವಾದ ಅಭಿಷೇಕ ತೈಲವನ್ನು ಮಾಡು. ಇದು
    ಪರಿಶುದ್ಧವಾದ ಅಭಿಷೇಕದ ತೈಲವಾಗಿರುವುದು.
  bbb-bbb: '@see-verse:EXO.030.024'
  tam-2017: அதினால், பரிமளத்தைலக்காரன் செய்வதுபோல, கூட்டப்பட்ட பரிமளத்தைலமாகிய சுத்தமான
    அபிஷேக தைலத்தை உண்டாக்கு; அது பரிசுத்த அபிஷேக தைலமாக இருப்பதாக.
  spa-RV-1909: Y harás de ello el aceite de la santa unción, superior ungüento, obra
    de perfumador, el cual será el aceite de la unción sagrada.
  ron-BTF: 'Și fă-l un untdelemn al sfintei ungeri, un unguent amestecat conform artei
    parfumierilor: acesta va fi un untdelemn sfânt al ungerii.'
  eng-WEBP: 'You shall make it into a holy anointing oil, a perfume compounded after
    the art of the perfumer: it shall be a holy anointing oil.'
  eng-FBV: Mix these together into holy anointing oil, an aromatic blend like the
    product of an expert perfumer. Use it as holy anointing oil.
  nld-1939: en bereid daarvan de heilige zalfolie. Een geurig mengsel moet het zijn
    volgens de regels der kunst; want het is de heilige zalfolie.
  nch-BL: Huan ma quisencahua nochi ya ni se taajhuiyacachijquet cati cuali quimati
    itequi para ma elis nopa aceite cati tatzejtzeloltic cati tapojpohuase para ica
    taiyocatalise para notequi na, niamoTECO.
  vie-1934: Ngươi hãy lấy các hương liệu đó theo phép hòa hương, chế ra một thứ dầu
    thơm dùng làm dầu xức thánh.
  hin-CV: इन सबको लेकर अभिषेक का पवित्र तेल तैयार करना, ऐसा कार्य जैसा इत्र बनानेवाले
    का हो; और यह अभिषेक का पवित्र तेल कहलायेगा.
  eng-OURB: 'You shall make it a holy anointing oil, a perfume compounded after the
    art of the perfumer: it shall be a holy anointing oil.'
  spa-BES: Y haz de ellos un aceite santo, un perfume hecho por el arte del perfumista;
    es un aceite sagrado.
  tdx-tdx: Le ano menake fañorizañe miavake i raha rey, raha mañitse aharo an-tsata’
    o mpanao tsòtseo, ho mena-pañorizañe miavake.
  vid-vid: Kwa vinhu avyo, kogongomanya mafuta gelile na uhanzanye kota vyoyalingudita
    mgongomanyi wa mafuta galingunhunyhilila goya. Mafuta ago ga kubakala gowa gelile.
  eng-OKE: And make it a holy anointing oil, most fragrant, the work of the perfumer;
    it shall be the holy oil for anointing.
  tha-KJV: เจ้​าจงเอาสิ่งเหล่านี้มาทำเป็นน้ำมันเจิ​มอ​ันบริ​สุทธิ​์ เป็นน้ำหอมปรุงตามศิลปช่างปรุงน้ำมันนั้น
    จะเป็นน้ำมันเจิ​มอ​ันบริ​สุทธิ​์
  por-BR-2018: E farás disso o azeite da santa unção, superior unguento, obra de perfumista,
    o qual será o azeite da unção sagrada.
  deu-ELO: und mache daraus ein Öl der heiligen Salbung, eine Mischung von Gewürzsalbe,
    ein Werk des Salbenmischers; es soll ein Öl der heiligen Salbung sein.
  eng-WYC-2018: and thou shalt make the holy oil of anointing, an ointment made by
    the craft of an ointment maker.
  epo-epo: Kaj faru el tio oleon por sanktoleado, kunmetitan ŝmiraĵon laŭ la arto
    de la ŝmiraĵisto; ĝi estu oleo por sanktoleado.
  uig-PIN: bu dora-dǝrmǝklǝr bilǝn mǝsiⱨ ⱪilix üqün bir muⱪǝddǝs may — ǝtirqi qiⱪarƣandǝk
    bir huxbuy may qiⱪarƣuzƣin. Bu «muⱪǝddǝs mǝsiⱨlǝx meyi» bolidu.
  beo-beo: 'Amo liligi gilisili, hadigi ilegesu susuligi gabusiga: manoma defele bibiagone
    hamoma.'
  tpi-OTNT: na tanim gut bai i kamap olsem sanda. Dispela samting bai i stap wel bilong
    makim ol samting bilong mi.
  hau-SA: Da waɗannan za ka yi man shafewa mai tsarki, yadda mai yin turare yake yi.
    Zai zama man shafewa mai tsarki.
  uig-LAT: bu dora-dermekler bilen mesih qilish üchün bir muqeddes may — etirchi chiqarghandek
    bir xushbuy may chiqarghuzghin. Bu «muqeddes mesihlesh méyi» bolidu.
  nde-nde: Lokhu kwenze kube ngamafutha angcwele okugcoba abakhethiweyo alungiswe
    ngumenzi wamakha, azakuba ngamafutha angcwele okugcoba abakhethiweyo.
  ton-ton: 'Pea te ke ngaohi ʻaki ia ʻae lolo tākai ʻoku tapu, ko e lolo tākai kuo
    hakaluku ʻo fakatatau mo e poto ʻoe tufunga fai lolo lelei: ko e lolo tākai tapu
    ia.'
  ces-1613: A uděláš z toho olej pomazání svatého, mast nejvýbornější dílem apatykářským.
    Olej pomazání svatého bude.
  eng-WMB: 'You shall make it into a holy anointing oil, a perfume compounded after
    the art of the perfumer: it shall be a holy anointing oil.'
  tam-TCV: இவற்றைக்கொண்டு வாசனை தைலம் தயாரிப்பவன் செய்வதுபோல், வாசனைக் கலவையாக பரிசுத்த
    அபிஷேக எண்ணெயைச் செய்யவேண்டும். இது பரிசுத்த அபிஷேக எண்ணெயாயிருக்கும்.
  ceb-ULB: Kinahanglan buhaton ninyo ang sagdradong lanang igdidihog gamit kining
    mga pansagol nga maoy buluhaton sa tigbuhat sa mga pahumot. Mao kini ang sagdradong
    lanang igdidihog nga gilain alang kanako.
  pol-UBG: Uczynisz z tego święty olejek do namaszczenia, wyborną maść, dzieło zielarza.
    Będzie to święty olejek do namaszczenia.
  urd-GVU: سب کچھ ملا کر خوشبودار تیل تیار کرنا۔ وہ مُقدّس ہے اور صرف اُس وقت استعمال
    کیا جائے جب کوئی چیز یا شخص میرے لئے مخصوص و مُقدّس کیا جائے۔
  deu-1912: Und mache ein heiliges Salböl nach der Kunst des Salbenbereiters.
  ntj-ntj: '@see-verse:EXO.030.024'
  kan-2017: ಸುಗಂಧ ದ್ರವ್ಯಕಾರರ ಪದ್ದತಿಯ ಮೇರೆಗೆ ಮಿಶ್ರಮಾಡಿ ಪರಿಶುದ್ಧವಾದ ಅಭಿಷೇಕ ತೈಲವನ್ನು
    ಮಾಡಿಸಬೇಕು. ಇದು ಪರಿಶುದ್ಧವಾದ ಅಭಿಷೇಕ ತೈಲವಾಗಿರುವುದು.
  ena-ena: Cihu savu me hɨhɨle agɨladɨdaŋ kɨlɨ olivɨ agɨladɨ amɨŋ agɨladɨ mɨtɨ agadɨdaŋ
    eŋalavɨla akuaba akuaba iasaŋ lɨbɨmɨŋɨben aba nulɨdɨ sabɨ hɨvɨ mɨŋamɨjimɨji hɨsɨŋ
    agɨladɨ eŋalavɨm uami. Akuaba akuaba hɨsi huaci huaci daŋ eŋala iga iga hɨsɨŋ
    hulaŋ agɨlaŋ eŋalavɨlalɨ me eŋalavɨm uami.
  yap-yap: mag ngongliy rebe gapgep ni fen e mathiy nib tabgul, ngam athkuy ni bod
    e florida.
  hlt-MCSB: Te phoeiah aka thungnom bibi kah yuhnah si bangla hmuencim koelhnah situi
    he saii lamtah hmuencim kah koelhnah situi la om saeh.
  mdy-ETH: ሳውቃ ቲሺጉዲ ዱማዼ ዛይቴ ቲሺ ኮሼ፤ ዬይ ዱማዼ ዛይቴ ቲሺ ማዓንዳኔ።
  twi-ASANTE: Awurade ahyɛ nnuhwamfrafoɔ a wɔaben yie, sɛ wɔmfra saa nnuhwam yi ma
    ɛnyɛ ngo kronkron a wɔde te onipa ho.
  eng-WEBU: 'You shall make it into a holy anointing oil, a perfume compounded after
    the art of the perfumer: it shall be a holy anointing oil.'
  bnp-bnp: O vuli ge bele manga a nibiri. Ra nibiri iea ni taba, ne vona ni gamai
    a maki nau.
  wal-wal: Hageeta shittuwaa oottiyo eran wolakkada, sawiya geeshsha tiyettiyo zaite
    kessa.
  spa-PDDPT: Harás con ello una mezcla fragante de aceite para la santa unción, obra
    de perfumista. Así será el aceite de la santa unción.
  gun-gun: Ha'e nunga gui ma rejapo 'rã azeite iky'a e'ỹ va'e Senhor pe nhomboaxaa
    aguã regua, heakuã porã va'e apoa rembiapo. Ha'e va'e nunga ma azeite iky'a e'ỹ
    va'e Senhor pe nhomboaxaa aguã regua.
  agu-BL: Te cyakil yi e'chk balaj perfuma'tz yi tzajoye', ba'n tzaban jun jilwutz
    aceit yi at xanil. Xconk tan xanse'n yi mantial. Ba'n tzaban yi aceita'tz chi
    na ban banle'n yi e'chk balaj perfum. Ya'stzun yi aceit yi wi'nin xanil yi xconk
    awa'n tan xansaje'n cyakil yi mantial tuml yi at txe'.
  ilo-ULB: Masapul a mangaramidka iti sagrado a lana a pangkonsagrar babaen kadagitoy
    a rekado, a trabahoen iti maysa nga agar-aramid iti bangbanglo. Daytoy ti sagrado
    a lana a pangkonsagrar a naisagana para kaniak.
  kpg-kpg: Heia nia lolo hagatulu e unugi gi nia lolo hagakala.
  uig-ARA: بۇ دورا-دەرمەكلەر بىلەن مەسىھ قىلىش ئۈچۈن بىر مۇقەددەس ماي ــ ئەتىرچى چىقارغاندەك
    بىر خۇشبۇي ماي چىقارغۇزغىن. بۇ «مۇقەددەس مەسىھلەش مېيى» بولىدۇ.
  sus-sus: I xa na birin yailan ture sɛniyɛnxi ra naxan nawalima sɛrɛxɛdubɛ tife ra.
    Na wali xa raba a fanyi ra a raba ki ma.»
  pon-2006: oh doaloapene wiahkihda lehn kei sarawi, duwehte lehn wai pwohmwahu.
  ksd-ksd: ma una pait ra dangi na varku i gomgom me, a dangi ba na ang na vuvuvul,
    varogop diat dia melem tana dia pait ia; a dangi na varku i gomgom tuna.
  tur-YTC: Onu kutsal mesh yağı haline getireceksin, attar işine göre hazırlanmış
    bir hoş koku; kutsal mesh yağı olacak.
  grc-BRENT: Καὶ ποιήσεις αὐτὸ ἔλαιον χρίσμα ἅγιον, μύρον μυρεψικὸν τέχνῃ μυρεψοῦ·
    ἔλαιον χρίσμα ἅγιον ἔσται.
  ind-AYT: Kamu harus membuat minyak urapan kudus dari semua bahan itu, suatu campuran
    rempah-rempah yang dibuat oleh seorang ahli wewangian. Itulah yang akan menjadi
    minyak urapan kudus.
  nya-nya: Ugwiritse ntchito zinthu zimenezi kupanga mafuta opatulika odzozera, mafuta
    onunkhira, apangidwe ndi mʼmisiri waluso lopanga zonunkhiritsa. Awa adzakhala
    mafuta opatulika odzozera.
  hrv-hrv: Od toga napravi posvećeno ulje za pomazanje; da bude smjesa kao da ju je
    pravio pomastar. Neka to bude posvećeno ulje za pomazanje.
  mps-mps: tama te sanda nigibo sę mu koneai bidigo ebo sę tiwai eyu, te nai dabe
    bugagia taluama, te sanda tiwai pedelemainao. Te nai dabe da, te eno nai sa muabo
    nai elaluaibao.”
  tpi-tpi: na tanim gut bai i kamap olsem sanda. Dispela samting bai i stap wel bilong
    makim ol samting bilong mi.
  dan-1931: Deraf skal du tilberede en hellig Salveolie, en krydret Blanding, som
    Salveblanderne laver den; en hellig Salveolie skal det være.
  vie-OVCB: Dùng các hương liệu này chế ra một thứ dầu xức thánh, theo phép hòa hương.
  guj-2017: નિષ્ણાત સુગંધીઓ બનાવનારાઓ પાસે આ સર્વ પદાર્થોનું મિશ્રણ કરીને અભિષેકનું
    તેલ તૈયાર કરાવવું.
  pon-2006A: oh doaloapene wiahkihda lehn kei sarawi, duwehte lehn wai pwohmwahu.
  por-BRBSL: 'Você o transformará em um óleo sagrado da unção, um perfume composto
    segundo a arte do perfumista: será um óleo sagrado da unção.'
  cth-cth: hmuitui kasakkung ni a sak e patetlah hluk e satui hah kathounge satui
    lah na sak han.
  twi-twi: Awurade ahyɛ nnuhuamfrafo a wakwadaw ne yɛ mu yiye, sɛ wɔmfra saa nnuhuam
    yi mma ɛnyɛ ngo kronkron a wɔde tew onipa ho.
  hlt-hlt: Te phoeiah aka thungnom bibi kah yuhnah si bangla hmuencim koelhnah situi
    he saii lamtah hmuencim kah koelhnah situi la om saeh.
  tbz-SIM: Wèè pĩ ndɛ kó mutɔ̃mmú kòò mɛ̀ kɔɔrɛ kɛ̀ mɛ̀ ntú mɛcɑ̃́nnímɛ̀ kó ikuɔ́
    kɔ̃mɛ.
  msy-2020: '@see-verse:EXO.030.024'
  azb-azb: Bunların hamısından müqəddəs məsh yağı hazırla; bu ətriyyatçının tərtib
    etdiyi ətriyyat, müqəddəs məsh yağı olacaq.
  eng-DBY: 'and make of it an oil of holy ointment, a perfume of perfumery after the
    work of the perfumer: it shall be the holy anointing oil.'
  hin-2017: उनसे अभिषेक का पवित्र तेल, अर्थात् गंधी की रीति से तैयार किया हुआ सुगन्धित
    तेल बनवाना; यह अभिषेक का पवित्र तेल ठहरे।
  wol-KYG: Loolu ngay def diwu pal gu sell gi, te na doon njafaan lu njafaan-kat waajal
    ba mu baax. Diwu pal gu sell lay doon.
  bjr-bjr: Mi naaquqara fadameena Yaaweenaindi fee qimasee nikiiqa amoondunna adiee
    fandinnana auqusee amiqira afundi marina namufaqa quandaaqa.
  eng-YLT: and thou hast made it a holy anointing oil, a compound mixture, work of
    a compounder; it is a holy anointing oil.
  eng-WYC-2017: and thou shalt make the holy oil of anointing, an ointment made by
    the craft of an ointment maker.
  eng-WMBB: 'You shall make it into a holy anointing oil, a perfume compounded after
    the art of the perfumer: it shall be a holy anointing oil.'
  urd-GVH: सब कुछ मिलाकर ख़ुशबूदार तेल तैयार करना। वह मुक़द्दस है और सिर्फ़ उस वक़्त
    इस्तेमाल किया जाए जब कोई चीज़ या शख़्स मेरे लिए मख़सूसो-मुक़द्दस किया जाए।
  rug-rug: Mamu tavetia keke oela hopena tana vina madi, sapu ta varihenie guana seda
    humaṉa lea.
  gaz-gaz: Urgooftuuwwan kanneeniinis zayitii ittiin diban qulqulluu isaa jechuunis
    makaa urgaaʼaa akkuma ogeessa urgooftuu qopheessu tokkootti tolchi. Kunis zayitii
    ittiin diban qulqulluu isaa taʼa.
  fra-LSG: Tu feras avec cela une huile pour l’onction sainte, composition de parfums
    selon l’art du parfumeur; ce sera l’huile pour l’onction sainte.
  yal-yal: Ɛ itoe birin basan latikɔnɔnna rafala fena, e findi masusan ture sariɲanxin
    na naxan xirin ɲaxun.”
  haw-1868: A e hana oe ia i aila poni hoano, he mea poni i huiia ma ke ano o ka hana
    ana i na mea ala. E lilo ia i aila poni hoano.
  arb-NAV: وَاصْنَعْ مِنْهَا دُهْنَ مَسْحَةٍ مُقَدَّساً طَيِّباً شَذِيًّا صَنْعَةَ
    عَطَّارٍ مَاهِرٍ، فَيَكُونَ دُهْنَ مَسْحَةٍ مُقَدَّساً.
  ewe-ewe: Yehowa gblɔ na amiʋeʋĩwɔla xɔŋkɔwo be woatsɔ atike siawo awɔ amisisi kɔkɔe
    lae. Anye dzudzɔdonu kɔkɔe abe ale si amiʋeʋĩwɔla nyuitɔwo wɔnɛ ene.”
  eng-LEE: 'And thou shalt make of it an oil of holy anointing, a mixture, compounded
    after the art of the apothecary: an oil of holy anointing shall it be.'
  asm-FB: সেইবোৰেৰে তুমি অভিষেকৰ অৰ্থে পবিত্ৰ তেল, অৰ্থাৎ সুগন্ধি দ্ৰব্য ব্যৱসায়ীয়ে
    তৈয়াৰ কৰা অনুসাৰে সুগন্ধি তেল যুগুত কৰিবা। সেয়ে অভিষেকৰ পবিত্ৰ তেল হ’ব।
  sus-A: عِ شَ نَ بِرِن يَءِلَن تُرٍ سّنِيّنشِ رَ نَشَن نَوَلِمَ سّرّشّدُبّ تِقٍ رَ.
    نَ وَلِ شَ رَبَ عَ قَنيِ رَ عَ رَبَ كِ مَ.»
  fra-SBL: 'Tu en feras une huile d''onction sainte, un parfum composé selon l''art
    du parfumeur : ce sera une huile d''onction sainte.'
  hbo-hbo: וְעָשִׂ֣יתָ אֹתֹ֗ו שֶׁ֚מֶן מִשְׁחַת־קֹ֔דֶשׁ רֹ֥קַח מִרְקַ֖חַת מַעֲשֵׂ֣ה
    רֹקֵ֑חַ שֶׁ֥מֶן מִשְׁחַת־קֹ֖דֶשׁ יִהְיֶֽה׃
  eng-WYCLIFFE: and thou schalt make the hooly oile of anoyntyng, an oynement maad
    bi the werk of a `makere of oynement.
  piu-2006: '@see-verse:EXO.030.024'
  pjt-pjt: '@see-verse:EXO.030.024'
  cwe-cwe: Kwa vilungo ivo kwizatenda mavuta yelile na uyahanganye fana munhu yokwenga
    mavuta yonung'hila goya, mavuta yayo yela kwa kuhaka.
  kik-kik: Indo ici ũcithondeke ituĩke maguta matheru ma gũitanĩrĩrio matukanĩtio
    makanunga wega marutĩirwo wĩra nĩ mũthondeki mũũgĩ wa maguta. Macio matuĩke maguta
    matheru ma gũitanagĩrĩrio.
  fra-NCL: 'Tu en feras une huile pour l’onction sainte, un parfum composé selon l’art
    du parfumeur : ce sera l’huile pour l’onction sainte.'
  cek-AK: hmuihoih sah kop kami mah sak ih hmuihoih to kaciim angnok ih kaciim situi
    ah sah ah, to situi loe angnok ih kaciim situi ah om tih.
  cuk-cuk: ”We-inamar olivo-gwalluba bela be oburoed, anga olivo-gwallu-wawadikidga
    guegar. We-gwallu-wawadikid be imakoedi, dule-gwallu-wawadikid-imakdaedyob be
    imakoed. We-gwallu-wawad angadga guoed.
  uig-CYR: бу дора-дәрмәкләр билән мәсиһ қилиш үчүн бир муқәддәс май — әтирчи чиқарғандәк
    бир хушбуй май чиқарғузғин. Бу «муқәддәс мәсиһләш мейи» болиду.
  tel-2017: పరిమళ ద్రవ్యాలు మిళితం చేసే నిపుణుడైన పనివాడి చేత పరిమళ ద్రవ్యం సిద్ధపరచాలి.
    అది యెహోవాకు ప్రతిష్ఠి అభిషేక తైలం అవుతుంది.
  hat-BSA: Ou va fè sila yo tankou yon lwil sen pou onksyone, yon melanj pafen, zèv
    a yon mèt melanj pafen; se va yon lwil sen pou onksyone.”
  kos-kos: ac orala sie oil in akmusra mutal, kurrauk oana ono keng.
  hbo-WLC: וְעָשִׂ֣יתָ אֹת֗וֹ שֶׁ֚מֶן מִשְׁחַת־קֹ֔דֶשׁ רֹ֥קַח מִרְקַ֖חַת מַעֲשֵׂ֣ה
    רֹקֵ֑חַ שֶׁ֥מֶן מִשְׁחַת־קֹ֖דֶשׁ יִהְיֶֽה׃
  ibo-ibo: Ị ga-eji ya mepụta mmanụ nsọ, nke dị nsọ, nke a gwakọtara nke ọma dịka
    nke onye na-eme mmanụ na-esi isi ụtọ mere. Ọ ga-abụ mmanụ otite dị nsọ.
  ory-ory: ଏହିସବୁ ଦ୍ୱାରା ତୁମ୍ଭେ ଅଭିଷେକାର୍ଥକ ପବିତ୍ର ତୈଳ, ଅର୍ଥାତ୍‍, ଗନ୍ଧବଣିକର କ୍ରିୟାନୁସାରେ
    ତୈଳ ପ୍ରସ୍ତୁତ କରିବ, ତାହା ଅଭିଷେକାର୍ଥକ ପବିତ୍ର ତୈଳ ହେବ।
  chk-chk: Seni ekei mettoch kopwe föri eu löön epit mi pin usun chon föri lö ra föri.
  rop-rop: en yu garra miksimap detlot gudsmelwan medisin garram 4 lita oliboil blanga
    meigim det seikrid gudsmelwan oil weya yu garra yusum blanga rabum detlot enijing
    blanga meigim olabat seikridwan.
  ukr-1871: І зробиш із того миро сьвятого помазання, мішане мастило пахуще, робом
    аптикарським; се буде олїя сьвятого помазання.
  bch-bch: Be keo pan eaba ede toa ele oatainga kapei ngan kadonga danga sisid iuad
    kemi, ta ei ga ibul gid danga toa ne ga iuot mambe bude ede iuad kemi. Bude toa
    ne aea ul, ta iman kilala ngan danga sisid togau.
  deu-1951: nach der Kunst des Salbenbereiters gemengt; ein heiliges Salböl soll es
    sein.
  eng-JPS: And thou shalt make it a holy anointing oil, a perfume compounded after
    the art of the perfumer; it shall be a holy anointing oil.
  srp-1865: I od toga naèini ulje za sveto pomazanje, ulje najbolje vještinom apotekarskom;
    to da bude ulje svetoga pomazanja.
  lug-lug: Bino byonna obikolemu amafuta amatukuvu ag’okusiiga, nga bigattikibbwa
    bulungi ng’ebikoleddwa omutabuzi w’eby’akawoowo, ne galyoka gabeera amafuta amatukuvu
    ag’okufukibwangako.
  heb-heb: ועשית אתו שמן משחת קדש רקח מרקחת מעשה רקח שמן משחת קדש יהיה׃
  ben-IRV: এই সবগুলি দিয়ে তুমি অভিষেক করার জন্য পবিত্র তৈল তৈরী করবে, গন্ধবণিকের
    প্রক্রিয়া মতই এই তৈল তৈরী করবে, আর এটি অভিষেকের জন্য এবং আমার জন্য সংরক্ষিত পবিত্র
    তেল হবে।
  pan-pan: ਅਤੇ ਤੂੰ ਉਹ ਨੂੰ ਮਸਹ ਕਰਨ ਦਾ ਪਵਿੱਤਰ ਤੇਲ ਗਾਂਧੀ ਦੀ ਕਾਰੀਗਰੀ ਅਤੇ ਮਿਲੀਆਂ ਹੋਈਆਂ
    ਸੁਗੰਧਾਂ ਨਾਲ ਬਣਾਈਂ। ਉਹ ਇੱਕ ਮਲਣ ਦਾ ਪਵਿੱਤਰ ਤੇਲ ਹੋਵੇ।
  mya-JVB: ဆေးသမားအတတ် နှင့် ဖယောင်း ဆီကို ဘော်တတ်သည်အတိုင်း၊ လိမ်း ရန်ဆီ တည်းဟူသောသန့်ရှင်း
    သော နံ့သာ ဆီကို ဘော် ပြီးမှ ၊
  hmo-hmo: Inai muramura ibounai do umui mikisi, vadaeni dehoro helagana do ia lao.
    Do umui mikisi namonamo, muramura ia karaia tauna korikori ese ia karaia bamona,
    vadaeni dehoro helagana do umui halaoa.
  urd-urd: और तू उनसे मसह करने का पाक तेल बनाना, या'नी उनकी गन्धी की हिकमत के मुताबिक़
    मिला कर एक ख़ुशबूदार रौग़न तैयार करना। यही मसह करने का पाक तेल होगा।
  rus-SYN: 'и сделай из сего миро для священного помазания, масть составную, искусством
    составляющего масти: это будет миро для священного помазания;'
  bqc-SIM: ní nísi pↄ́ wì pↄ́ dilɛò à gↄ̃ ma pↄ́ ũ kɛò lá tulaletizↄ̃na ì
    kɛwa, nísipi iↄ dɛ ma pↄ́ ũ.
  tcz-CHONGTHU: “Hi chengse'a konna chu thao namtui sem them hon abolngai bang bang
    a, kinu thei dinga thao namtui nasem ding, hiche thao chu aboncha thao theng a
    kimang jing ding ahi.”
  mar-mar: व त्याचे अभिषेकाचे पवित्र तेल म्हणजे गांध्याच्या कसबाप्रमाणे मिसळलेले अभिषेकासाठी
    पवित्र, सुंगधी तेल तयार कर;
  qub-qub: Shuntashayquita tacuchinqui perfümita rurajcuna rurashanno. Chay asëtiga
    canga acrar wiñapäna rispitädumi.
  hat-hat: Avèk tou sa, w'a fè yon lwil jan moun ki konn fè odè a fè. Lwil sa a va
    sèvi pou mete moun apa pou sèvis Bondye. Se avèk lwil sa a w'a sèvi pou mete moun
    osinon nenpòt bagay apa pou sèvis Bondye.
  eng-BSB: Prepare from these a sacred anointing oil, a fragrant blend, the work of
    a perfumer; it will be a sacred anointing oil.
  tod-tod: Ɗa naa ɠɛ ga siɛma wulɔ ɲadegai, eɠɛʋelei gulɔ maku nɛɛnɛ kpɛtɛ nui a ɗa
    kpɛtɛ la. Naa ɠa é ɠɛɛzu ga siɛma wulɔ ɲadegai.
  eng-WEBPB: 'You shall make it into a holy anointing oil, a perfume compounded after
    the art of the perfumer: it shall be a holy anointing oil.'
  kbq-kbq: Anazama eri haviama huno'ma vahe'ma frezmanteno zamazeri ruotage'ma hu
    masavema tro'ma hu' antahi'zama eri'nea vahe ke hugeno, ana maka zana erihavia
    hinkeno mnanentake hute'na, ana masavemo'a me ruotage huno Nagri eri'za erisu'a
    meno.
  nhe-BL: Huan ma quisencahua nochi ya ni se tlaajhuiyacasencajquetl tlen cuali quimati
    itequi para ma elis nopa aceite tlen tlatzejtzeloltic tlen ica tlapojpohuase para
    tlaiyocatlalise para notequi na, niimoTECO.
  gub-BL: '@see-verse:EXO.030.024'
  eng-DRA: And thou shalt make the holy oil of unction, an ointment compounded after
    the art of the perfumer,
