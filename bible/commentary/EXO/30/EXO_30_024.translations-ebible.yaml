  tbz-SIM: nɛ̀ kɑɑ́sì kpɛti cìdóòbɛ̀ bɛ̀nùmmù. Kɛ́ dɛ̀ bennɛ́ n yɛ̃ ndí dɛ̀ bennɛ́
