verse: EXO.030.024
translations:
  mal-C: അഞ്ഞൂറുശേക്കേൽ വഴനപ്പട്ടയും ഒരു ഹീൻ ഒലിവെണ്ണയും എടുക്കണം.
  deu-TKW: und 500 Sekel Cassia, nach heiligem Gewicht, dazu ein Hin Olivenöl,
  lin-lin: bakilo misato ya kasia, kolanda ndenge bamekaka kilo kati na Esika ya bule,
    mpe balitele motoba ya mafuta ya olive.
  eng-LSV: and five hundred [shekels] of cassia, by the shekel of the holy place,
    and a hin of olive oil;
  eng-GNV: Also of cassia fiue hundreth, after the shekel of the Sanctuarie, and of
    oyle oliue an Hin.
  eng-WEBSTER: 'And of cassia five hundred shekels , after the shekel of the sanctuary,
    and of olive-oil a hin:'
  nhw-BL: chicuase kilos catli casia huan nahui litros aceite catli itoca oliva.
  swh-ONEN: shekeli 500 za aina nyingine ya mdalasini, vyote kulingana na shekeli
    ya mahali patakatifu, pia hini ya mafuta ya zeituni.
  bba-bba: kɑ kɑsi kilo nɔɔbu, kɑ sere olifin ɡum ditiri nɔɔbɑ tiɑ.
  eng-KJVCPB: 'and of cassia five hundred shekels, after the shekel of the sanctuary,
    and of oil olive a hin:'
  luo-luo: kasia maromo kilo auchiel, kendo giduto nyaka pimgi gi rapim ma itiyogo
    e kama ler mar lemo, to bende ikel lita angʼwen mar mo zeituni.
  meu-meu: bona kida, metauna na sekele sinahu-ima; iboudiai gabu helaḡana ena sekele
    heḡereḡeredia; bona olive dehorona hini ta.
  npi-ULB: ५०० शेकेल तेजपात– सबैको नाप पवित्रस्थानको हिसाबले– र एक हीन भद्राक्षको
    तेल लिनू ।
  yor-yor: kasia ẹ̀ẹ́dẹ́gbẹ̀ta (500) ṣékélì gbogbo rẹ̀ ní ìlànà ṣékélì ibi mímọ́ àti
    hínì òróró olifi kan (lita mẹ́rin).
  emp-NTPO: '@see-verse:EXO.030.023'
  ind-ind: minyak zaitun sebanyak 4 liter, kayu teja sebanyak 6 kilogram. Semua itu
    ditimbang sesuai ukuran berat resmi yang tersimpan di kemah-Ku.
  pes-OPCB: شش کیلوگرم سلیخه (که همگی به مثقال عبادتگاه وزن شده‌اند). آنگاه چهار لیتر
    روغن زیتون روی آنها بریز،
  tgl-ULB: limandaang sekel ng kassia, sinukat sa timbang ng sekel ng santuwaryo,
    at isang hin ng langis ng olibo.
  hui-hui: Ani bialu padua maru ira kasia dongoneme wabini ngabi kilogarama waragaria
    ngago mibe. Uruni mo mogo bu ngelowa olibe lininaga weli bedago aria mbodoli be
    maria odo mogo bibe.
  mya-mya: က​ရ​မက်​တစ်​ဆယ့်​နှစ်​ပေါင်​စ​သည့်​အ​ကောင်း​ဆုံး အ​မွှေး​အ​ကြိုင်​တို့​ကို
    (သတ်​မှတ်​ထား​သော​စံ​နှုန်း အ​တိုင်း​ခြင်​တွယ်​ရန်) သံ​လွင်​ဆီ​တစ်​ဂါ​လံ​နှင့်
    ရော​၍၊-
  cbi-NTPO: tsenmin kasiaya mandishmain kilu kade, in pupunanu yapayasha naake adyu'
    yangaamu deeñuba tsanguitu, tsenmin ulibu muli bain pen litru medya kade.
  bod-N: གནས་མཆོག་གི་སྲང་བཞིན་དུ་ཁ་ཚི་ཡཱ་སྲང་ལྔ་བརྒྱ་དང་། སྐྱུ་རུ་རའི་འཚིར་སྣུམ་རྫ་བུམ་གང་ལོངས་དང་།
  sna-sna: mashekeri omuunga mazana mashanu, zvose zvichienderana neshekeri renzvimbo
    tsvene, nehini yamafuta omuorivhi.
  spa-BLM: y de casia quinientos, según el siclo del santuario; y un hin de aceite
    de oliva.
  cac-cac: yed' pax lajchaveoc libra te' casia. A echlab' sc'anchaj d'a juntzan̈ chi',
    aton icha echlab' sc'anchaj d'a in cajnub'. Scalaj juntzan̈ chi' yed' nan̈aloc
    schan̈il litro aceite yic te' olivo, icha val tz'aj sb'oan junoc b'oum perfume.
    Icha chi' tz'aj a b'oan aceite sc'anchaji a sic'chajel junoc mach ma junoc tas
    to vic tz'ajcani.
  swh-ULB: na kida shekeli mia tano, kwa kuiandama shekeli ya mahali patakatifu, na
    mafuta ya zeituni kiasi cha vibaba vitano.
  bel-bel: касіі пяцьсот сікляў, па сіклі сьвяшчэнным, і алею аліўкавага гін;
  deu-ELBBK: und Kassia 500, nach dem Sekel des Heiligtums, und 1 Hin Olivenöl;
  mbb-OT: wey heenem he kilu he kasia (kinahanglan he iyan idtimbang sikan is timbangan
    te menge memumuhat) ne ed-umanan haazà te senge litru wey tengà he lana te ulibu;
  mal-2015: അഞ്ഞൂറു ശേക്കെൽ വഴനത്തൊലിയും ഒരു ഹീൻ ഒലിവെണ്ണയും എടുത്തു
  gup-gup: '@see-verse:EXO.030.023'
  gvs-gvs: e alova kesiya kilo ana badabada ainima tayamo sikabidi. Liliudi adi moumou
    sisiikeredi nakae guna Kaba Kaiyaka Kimaasabaina ana lovina goi sisikeredi. Alovayadi
    sikabidi ikavava, oribe mumuna lita aivasi sikabidi
  rmc-rmc: the šov kili kasija – savoro važin avke, sar pes važinel andro Svetostankos.
    Zmišin oda le štar ľitri olivove olejoha
  nlg-nlg: me rua hangalatu lima hangavulu na shekel na cassia, ma sakai na gallon
    na kokolo ni olive. Ko kaekage na lei ghaiuruuru te vagha na kaekage na shekel
    ni Vaevale tapole tabu.
  pes-OPV: و از سلیخه پانصدمثقال موافق مثقال قدس، و از روغن زیتون یک هین.
  ron-1924: чинч суте де сикли де касия, дупэ сиклул Сфынтулуй Локаш, ши ун хин де
    унтделемн де мэслине.
  ben-OBCV: 500 শেকল নীরসে ধরনের দারুচিনি—সবই পবিত্রস্থানের শেকল অনুসারে—এবং এক হিন
    জলপাই তেল।
  som-som: iyo shan boqol oo sheqel oo ah kasiya, oo le'eg sheqelka meesha quduuska
    ah, iyo hiin muggeed oo saliid saytuun ah.
  lat-VUC: 'casiæ autem quingentos siclos, in pondere sanctuarii, olei de olivetis
    mensuram hin:'
  eng-ASVBT: and of cassia five hundred, after the shekel of the sanctuary, and of
    olive oil a hin;
  ita-1885: e della cassia cinquecento sicli, a siclo di Santurario; e un hin d'olio
    di uliva.
  eng-LXXUP: and of cassia five hundred shekels of the sanctuary, and a hin of olive
    oil.
  eng-ULB: five hundred shekels of cassia, measured by the weight of the shekel of
    the sanctuary, and one hin of olive oil.
  spa-VBL: 500 siclos de casia, (pesos usando el estándar del siclo del santuario),
    y un hin de aceite de oliva.
  fra-_FOB: De la casse, cinq cents, selon le sicle du sanctuaire; et un hin d'huile
    d'olive;
  mal-mal: അഞ്ഞൂറ് ശേക്കെൽ വഴനത്തൊലിയും ഒരു ഹീൻ ഒലിവെണ്ണയും ചേർത്ത്
  urd-GVR: aur 6 kilogrām tejpāt. Yih chīzeṅ maqdis ke bāṭoṅ ke hisāb se tol kar chār
    liṭar zaitūn ke tel meṅ ḍālnā.
  suz-BL: नु कस्‍सीया माइश्‍शो ब्रोव़शो रिना पाइब फू ५ सहे शेकेल, ताम्‍बु ङा नाक्‍तीकेमी
    नाक्‍शा, चाक्‍चा माल्‍नेवे। रिम्‍शो तेल हिन का यो चाक्‍चा माल्‍नेवे। हिन का ४
    लिटर खोदेंशो बाक्ब।
  ita-1927: di cassia, cinquecento, secondo il siclo del santuario; e un hin d’olio
    d’oliva.
  ckb-ckb: کاسیاش پێنج سەد شاقل، هەمووی بەگوێرەی شاقلی پیرۆزگا بێت، هەروەها لە زەیتی
    زەیتوونیش هەینێک.
  eng-BBE: 'And of cassia, five hundred shekels'' weight measured by the scale of
    the holy place, and of olive oil a hin:'
  kan-OKCV: ಆರು ಕಿಲೋಗ್ರಾಂ ದಾಲ್ಚಿನ್ನಿಯನ್ನು ಪರಿಶುದ್ಧಸ್ಥಳದ ಅಳತೆಯ ಮೇರೆಗೆ ಇವುಗಳನ್ನು ನೀನು
    ತೆಗೆದುಕೊಳ್ಳಬೇಕು. ಸುಮಾರು ನಾಲ್ಕು ಲೀಟರಷ್ಟು ಓಲಿವ್ ಎಣ್ಣೆಯನ್ನು ಸಹ ತೆಗೆದುಕೊಂಡು,
  bbb-bbb: Areme nine kuke ire kasia irufui fuone sigisi (6) kiro ijege abe areme
    ni ine orivi oere butoro fo (4) ijiege karine. Ni ire boeje karina besu biemaroma
    areme abena ire oere akae udi mukore urimo bu e nigofo usiaejiana daro miavo ijene
    amaerine.
  tam-2017: இலவங்கப்பட்டையில் ஐந்நூறு சேக்கல் எடையையும், ஒலிவ எண்ணெயில் ஒரு குடம்
    எண்ணெயையும் எடுத்து,
  spa-RV-1909: 'Y de casia quinientos, al peso del santuario, y de aceite de olivas
    un hin:'
  ron-BTF: Și casia, cinci sute de șekeli, conform șekelului sanctuarului și untdelemn
    de măsline, un hin;
  eng-WEBP: and of cassia five hundred, according to the shekel of the sanctuary;
    and a hin of olive oil.
  eng-FBV: 500 shekels of cassia, (weights using the sanctuary shekel standard), and
    a hin of olive oil.
  nld-1939: en vijf honderd sikkels laurier; alles volgens het heilig gewicht. Voeg
    er een hin olijfolie aan toe,
  nch-BL: chicuase kilos cati casia huan nahui litros aceite cati itoca oliva.
  vie-1934: quế bì năm trăm, đều theo siếc-lơ nơi thánh, và một hin dầu ô-li-ve.
  hin-CV: साढ़े पांच किलो दालचीनी तथा पौने चार लीटर जैतून का तेल.
  eng-OURB: and of cassia cinnamon five hundred shekels [12.5 lb; 5.67 kg], after
    the shekel of the sanctuary (the shekel is 0.4 oz; 11.34 g); and a hin [0.98 gal;
    3.7 L] of olive oil.
  spa-BES: 'Y de casia, quinientos siclos de peso medidos por la balanza del santuario,
    y de aceite de oliva a hin:'
  tdx-tdx: le ty roi-mañitse limanjato amy sekelen-toe-miavakey vaho menak’ olive
    hine raike.
  vid-vid: na mafuta ga mzeituni na mdalasini yinji kilo sita. Avyo vyeng'ha viwinze
    chipimilo cha ihema lya Nguluwi, uhole kahi lita zine za mafuta.
  eng-OKE: And cassia, five hundred (shekels) weight, of the shekels of the sanctuary;
    and olive oil, a hina full;
  tha-KJV: และการบูรห้าร้อยเชเขล ตามเชเขลของสถานบริ​สุทธิ​์ และน้ำมันมะกอกเทศหนึ่งฮิน
  por-BR-2018: 'E de cássia quinhentos, ao peso do santuário, e de azeite de olivas
    um him:'
  deu-ELO: und Kassia fünfhundert, nach dem Sekel des Heiligtums, und ein Hin Olivenöl;
  eng-WYC-2018: also of cassia five hundred shekels, in the weight of [the] saintuary;
    the oil of olives trees, the measure of hin; (and of cassia, the weight of five
    hundred shekels, all by the measure of the sanctuary; and the oil of olives trees,
    the measure of a hin, that is, two pounds;)
  epo-epo: kaj da kasio kvincent siklojn laŭ la mezuro de la sankta siklo, kaj da
    olivoleo unu hinon.
  uig-PIN: ⱪowzaⱪdarqindin bǝx yüz xǝkǝl elip (bu ɵlqǝmlǝr muⱪǝddǝs jaydiki xǝkǝlning
    ɵlqǝm birliki boyiqǝ bolsun) wǝ zǝytun meyidinmu bir ⱨin tǝyyarla;
  beo-beo: amola ‘ga:sia’ ea dioi defei da 6 gilogala:me. (huluane amo dioi defeidafa
    amoga defema.) Amoga olife susuligi 4 lida agoane gilisima.
  tpi-OTNT: Na kisim sampela paura ol i wokim long skin bilong diwai kasia, hevi bilong
    en inap 6 kilogram. Na kapsaitim 4 lita wel bilong oliv long ol dispela samting
  hau-SA: shekel 500 na kashiya, duk bisa ga ma’aunin shekel na tsattsarkan wuri,
    da moɗa na man zaitun.
  uig-LAT: qowzaqdarchindin besh yüz shekel élip (bu ölchemler muqeddes jaydiki shekelning
    ölchem birliki boyiche bolsun) we zeytun méyidinmu bir hin teyyarla;
  nde-nde: amashekeli angamakhulu amahlanu (500) ekhasiya, konke kumayelana lamashekeli
    endawo engcwele, kanye lehini lamafutha ama-oliva.
  ton-ton: 'Pea mo e kāsiako e sikeli e nimangeau, ʻo fakatatau ki he sikeli ʻoe fale
    tapu, mo e lolo ʻolive ko e hini ʻe taha:'
  ces-1613: Kasie pak pět set lotů na váhu svatyně, oleje olivového míru hin.
  eng-WMB: and of cassia five hundred, according to the shekel of the sanctuary; and
    a hin of olive oil.
  tam-TCV: இலவங்கப்பட்டை 500 சேக்கல் ஆகிய இவையெல்லாம் பரிசுத்த இடத்தின் சேக்கல் அளவின்படி
    இருக்கவேண்டும். அத்துடன் ஒரு ஹின் அளவு ஒலிவ எண்ணெயையும் எடுத்துக்கொள்ளவேண்டும்.
  ceb-ULB: 500 ka shekel nga casia, nga gitimbang pinaagi sa sukdanan sa shekel nga
    atua sa balay alampoanan, ug usa ka hin nga lana sa olibo (ang hin sama ra sa
    3. 7 ka litro nga lana sa olibo).
  pol-UBG: Pięćset syklów kasji według sykla świątynnego i hin oliwy z oliwek.
  urd-GVU: اور 6 کلو گرام تیج پات۔ یہ چیزیں مقدِس کے باٹوں کے حساب سے تول کر چار لٹر
    زیتون کے تیل میں ڈالنا۔
  deu-1912: und Kassia, fünfhundert, nach dem Lot des Heiligtums, und Öl vom Ölbaum
    ein Hin.
  ntj-ntj: '@see-verse:EXO.030.023'
  kan-2017: ಐನೂರು ಸುಗಂಧವಾದ ಚೆಕ್ಕೆ, ಮತ್ತು ಒಂದು ಹೀನ್ ಒಲೀವ್ ಎಣ್ಣೆ ಇವುಗಳನ್ನೆಲ್ಲಾ ತೆಗೆದುಕೊಂಡು,
  ena-ena: Cihu savu me hɨhɨle kɨlɨ kasia sɨgɨtɨ hɨvɨ vihavɨci vɨhɨlɨ 6 kilogɨlam
    hɨnilalɨ agadɨ vihavɨm uami. Iadɨ havɨlɨ ulaŋ caba heŋ akuaba akuaba lamalama
    vɨhɨlɨ sɨhɨvia sɨbaŋ iga iga lugɨlavɨbali hameŋ ala lamalama vɨhɨlɨ iga iga lugɨlavɨm
    uami. Kɨlɨ olivɨ agɨladɨ amɨŋ agɨladɨ mɨtɨ 4 lita agadɨ viavɨla akuaba akuaba
    agɨladɨ sabɨ hɨvɨ mɨŋamɨjiavɨm uami.
  yap-yap: nge ragag nge l’agruw pawn e cassia (ni ngan thabthabelnag ni bod tomalngin
    ni kan turguy). Mag puthuy reb e galon e gapgep ni olive ngay,
  hlt-MCSB: valaeng khaw hmuencim kah shekel dongah ya nga neh olive situi bunang
    khat ah lo laeh.
  mdy-ETH: ላሆ ሙሊሢ ቤርጉዴ ጎዖ ዑንጆ ዔኬ፤ ዬይ ቢያሢ ዓፒሎና ማዢንቴ፥ ታኣኮ ማኣሮይዳ ዒንጊንቲ ዔርታሢጉዴያ ማዖንጎ፤
    ዬያይዳ ዖይዶ ዶሎዜ ዛይቴ ዋሂጋፓ፥
  twi-ASANTE: Kurobo dodoɔ a mobɛfa no nyɛ sɛ sinamon no dodoɔ na momfa ngo dua mu
    ngo lita ɛnan.
  eng-WEBU: and of cassia five hundred, according to the shekel of the sanctuary;
    and a hin of olive oil.
  bnp-bnp: O bole ranga havu ni rata na kulina kai a kasia, a nimavana a kilo ge polotara.
    O bole a namona oliv a lita ge taku; o guru dili na maki nga.
  wal-wal: usuppun kilo giraame zimbbaanuwaa ekka. Ha ubbaikka Dunkkaaniyan eriyo
    meezaanaa likkiyan gido. Hegaa bollikka oiddu litiro zaitiyaa gujja.
  spa-PDDPT: de casia, 5,5 kilogramos, según el siclo del Santuario, y de aceite de
    oliva, 3,66 litros.
  gun-gun: ha'e cássia ma mboapy meme quilos va'e henda iky'a e'ỹ va'e py poyi oiporu
    va'ety rami ipoyi va'e, ha'e gui azeite oliveira guigua ma peteĩ galão va'e.
  agu-BL: Nin ba'n tzajoy kak liwr yi balaj xtze' casia. Ba'n tzama'laj chi yi ma'lbil
    yi na xcon xe yi mantial. Ncha'tz joyaj ox litr tu ni'cy aceit oliw.
  ilo-ULB: limagasut a siklo ti kasia, a narukod segun ti pagtimbangan iti siklo ti
    santuario, ken maysa a hin iti lana nga olibo.
  kpg-kpg: ge 12 pauna gili laagau ‘cassia’, e pauna be di hai nia daangada e pauna ai.
    Hagapunia gi di galon lolo olib.
  uig-ARA: قوۋزاقدارچىندىن بەش يۈز شەكەل ئېلىپ (بۇ ئۆلچەملەر مۇقەددەس جايدىكى شەكەلنىڭ
    ئۆلچەم بىرلىكى بويىچە بولسۇن) ۋە زەيتۇن مېيىدىنمۇ بىر ھىن تەييارلا؛
  sus-sus: kasiya wuri fuɲi kilo suuli, nun oliwi ture litiri senni.
  pon-2006: oh paun 12 en kasia (koaros nin duwen paun me koasoandier). Kapatahiong
    kalon ehu en lehn olip,
  ksd-ksd: ma a ilima na mar na mamat na kasia, varogop ma ra mamat kai ra gomgom
    na pal, ma tika na valavalar na dangi na oliva;
  tur-YTC: kutsal yerin şekeline göre beş yüz şekel hıyarşembe ve bir hin zeytinyağı.
  grc-BRENT: καὶ ἴρεως πεντακοσίους σίκλους τοῦ ἁγίου, καὶ ἔλαιον ἐξ ἐλαιῶν εἵν.
  ind-AYT: dan 500 syikal kasia menurut syikal kudus, dan 1 hin minyak zaitun.
  nya-nya: makilogalamu asanu ndi limodzi a mkesha. Zonsezi zikhale malingana ndi
    muyeso wa ku Nyumba ya Mulungu. Pakhalenso malita anayi a mafuta a olivi.
  hrv-hrv: pet stotina - prema hramskom šekelu - lovorike i jedan hin maslinova ulja.
