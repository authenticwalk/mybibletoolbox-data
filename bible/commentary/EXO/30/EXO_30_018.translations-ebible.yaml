verse: EXO.030.018
translations:
  mal-C: “കഴുകേണ്ടതിന് ഒരു വെങ്കലത്തൊട്ടിയും അതിന് ഒരു വെങ്കലക്കാലും നിർമിക്കണം. സമാഗമകൂടാരത്തിനും
    യാഗപീഠത്തിനും മധ്യേ അതു വെച്ച്, അതിൽ വെള്ളം ഒഴിക്കണം.
  deu-TKW: stelle es auf zwischen dem Offenbarungszelt und dem Altar und thue Wasser
    hinein,
  lin-lin: — Okosala na bronze sani moko monene mpo na komipetola mpe evandelo na
    yango ; okotia yango na kati-kati ya Ndako ya kapo ya Bokutani mpe etumbelo, mpe
    okotia mayi kati na yango.
  eng-LSV: “And you have made a laver of bronze (and its base of bronze), for washing;
    and you have put it between the Tent of Meeting and the altar, and have put water
    [in] there,
  eng-GNV: Thou shalt also make a lauer of brasse, and his foote of brasse to wash,
    and shalt put it betweene the Tabernacle of the Congregation and the Altar, and
    shalt put water therein.
  eng-WEBSTER: 'Thou shalt also make a laver of brass, and its foot also of brass,
    to wash in : and thou shalt put it between the tabernacle of the congregation
    and the altar, and thou shalt put water therein.'
  nhw-BL: “Nojquiya xijchihua se hueyi paila ica nopa tepostli bronce para ipan momajtequise
    totajtzitzi. Nojquiya xijchihuili ica bronce se catli ipan moquetzas nopa hueyi
    paila. Huan xijquetza ipan nopa calixpamitl tlatlajco nopa tlaixpamitl campa quitlatise
    tlacajcahualistli huan nopa cortina catli quitzacua nopa yoyon tiopamitl.
  swh-ONEN: “Tengeneza sinia la shaba lenye kitako cha shaba kwa ajili ya kunawia.
    Liweke kati ya Hema la Kukutania na madhabahu, kisha uweke maji ndani yake.
  bba-bba: kɑɑ boo ko kɑ ɡen sɔwɑritiɑ, ye kpuro yɑ n sɑ̃ɑ sii ɡɑndu. À n ɡu kuɑ ɑ
    kpɑ, ɑ ɡu yiiyo yɑ̃ku yeru kɑ kuu bekuruɡii ten bɑɑ sɔɔ kpɑ bu ɡu nim tɑke.
  eng-KJVCPB: 'Thou shalt also make a laver of brass, and his foot also of brass,
    to wash withal: and thou shalt put it between the tabernacle of the congregation
    and the altar, and thou shalt put water therein.'
  luo-luo: “Los karaya mar luok molos gi mula to gi rachungi miketoe karayano bende
    olos gi mula. Kete e kind Hemb Romo kod kendo mar misango bangʼe iol pi e iye.
  meu-meu: Dihu ta auri labora-labora amo ba karaia, hurihuri ḡauna mai ihahelai-kauna
    ḡauna, ia danu auri labora-labora. Hebou kalagana bona ihaboulaina patana padadiai
    ba haginia. Ia lalonai ranu ba seia.
  npi-ULB: “तैँले धुनलाई काँसाको एउटा ठुलो बाटा बना । यो भेट हुने पाल र वेदीको बिचमा
    होस् र यसमा पानी राख्‍नू ।
  yor-yor: “Ìwọ yóò sì ṣe agbada idẹ kan, àti ẹsẹ̀ rẹ̀ idẹ, fún wíwẹ̀. Ìwọ yóò sì
    gbé e sí àárín àgọ́ àjọ àti pẹpẹ náà, ìwọ yóò sì pọn omi sínú rẹ̀.
  emp-NTPO: –Ne sʌgʌbada eped̶eco waib̶ʌada dji acʌ b̶ʌd̶i bara bronced̶eda od̶adua.
    Maʌ̃ra animarã babue diabada jẽdaare mʌ̃ wua de caita b̶ʌd̶adua. Maʌ̃gʌd̶e baidoda
    jue ũmʌnadua.
  ind-ind: “Buatlah bejana air untuk pembasuhan lengkap dengan tumpuannya. Keduanya
    harus dibuat dari perunggu. Letakkan bejana ini di antara mezbah dan kemah-Ku.
  pes-OPCB: «حوضی از مفرغ با پایه‌ای مفرغین برای شستشو بساز. آن را بین خیمهٔ ملاقات
    و مذبح بگذار و از آب پر کن.
  tgl-ULB: “Dapat ka ring gumawa ng isang malaking tansong palanggana na mayroong
    tansong tuntungan, isang palanggana para hugasan. Dapat mo itong ilagay sa pagitan
    ng tolda ng pagpupulong at ng altar, at kailangan mo itong lagyan ng tubig.
  hui-hui: Boronosime ndisi be mbira wabialu ndisi be ogoni wulene dagia boronosime
    dege wabilimu. Ani buwa lomabu delaga dabu ngagola Balai Anda kagola hengene ngagoriani
    mo ngelowa ndisi be ogoniha iba hambu berelalimu.
  mya-mya: '``ကြေး​ဝါ​အောက်​ခြေ​ခံ​သော​ကြေး​ဝါ​အင် တုံ​ကို​ပြု​လုပ်​လော့။ ထို​အင်​တုံ​ကို​ရေ​ဖြည့်​၍၊
    ငါ​စံ​ရာ​တဲ​တော်​နှင့်​ယဇ်​ပလ္လင်​အ​ကြား​တွင် ထား​လော့။-'
  cbi-NTPO: Brunsechi aa paila main kikaade, naa ya' chujtintsumi bain brunsechiren,
    junaa tyaapa bain, naa neepa bain pitsaanudetsu. Tsejtu ufeenda tsure' ju'kenunu,
    iba wa'dinu yapayaba pensangue', kejtaa tenatala chujtike', pi pukenu juve,
  bod-N: ཁྱོད་རྣམས་བཀྲུ་བའི་ཕྱིར་དུ་ལི་ཡི་གཞོང་པ་ཞིག་དང་དེའི་སྟེགས་བུ་ཞིག་བཟོས་ལ།
    མཇལ་འཕྲད་གུར་མཆོག་དང་མཆོད་ཁྲིའི་བར་དུ་བཞག་ནས་དེའི་ནང་དུ་ཆུ་བླུགས་ཤིག
  sna-sna: “Uite mudziyo wokushambira wendarira, nechigadziko chawo chendarira. Ugouisa
    pakati peTende Rokusangana nearitari uye ugoisa mvura mauri.
  spa-BLM: “Harás también una pila de bronce, con su base de bronce, en la que se
    lavará. La pondrás entre la Tienda de Reunión y el altar, y pondrás agua en ella.
  cac-cac: Ac' b'ojoc junoc q'uen nivan palangana yed' sb'achnub' yich, nab'a bronce
    tz'aji. A d'a scal snan̈al altar yed' mantiado b'aj tzin ch'ox in b'a scan q'ueen.
    Sb'ud'chaj q'uen yed' a a'. Ata' syic'q'ueta a' vin̈aj Aarón yed' eb' yuninal
    yic sb'ican sc'ab' eb' yed' yoc.
  swh-ULB: “Fanya na birika la shaba, na tako lake la shaba, ili kuogea; nawe utaliweka
    kati ya hema ya kukutania na madhabahu, nawe utalitia maji.
  bel-bel: зрабі ўмывальнік медны для абмываньня і падножжа яго меднае, і пастаў яго
    паміж скініяй сходу і ахвярнікам, і налі ў яго вады;
  deu-ELBBK: Mache auch ein Becken aus Kupfer und sein Gestell aus Kupfer zum Waschen;
    und setze es zwischen das Zelt der Zusammenkunft und den Altar und tu Wasser hinein.
  mbb-OT: “Baal kew te brunsi he bisin he brunsi zaan is selevukè din. Ne ziyè niw
    isavuk te tengàtengà te pid-elangan te Tulda he Edtelevukaayan wey zuen te pemuhatà,
    ne tegui niw haazà te wahig.
  mal-2015: കഴുകേണ്ടതിന്നു ഒരു താമ്രത്തൊട്ടിയും അതിന്നു ഒരു താമ്രക്കാലും ഉണ്ടാക്കേണം;
    അതിനെ സമാഗമനകൂടാരത്തിന്നും യാഗപീഠത്തിനും മദ്ധ്യേ വെച്ചു അതിൽ വെള്ളം ഒഴിക്കേണം.
  gup-gup: '@see-verse:EXO.030.017'
  gvs-gvs: ‘Tomotayadi kulatuwokōidi nokobaba ma kaena kopwa simadagi. Nokobabayana
    moe aba níkina. Simadagi ikavava, guna Kaba Valobodayana be aba kasala kopwa go,
    nauyayanaidi goi siyato. Go nokobabayana goi bwae sisiwoi.
  rmc-rmc: „Ker o baro brondzuno umivadlos, so ačhela pro brondzuno podstavcos. Thov
    les maškar o Svetostankos the oltaris a čhiv andre paňi.
  nlg-nlg: “Ko gonia na popo sule na vatei sau lima mana tua nia na bronze, mana tuana
    ghua ke tabe ngasilia. Mo ko talua ighobudira na Vaevale tapole tabu mana bela
    ni sukaghi, vaho ge ko heoti vonua nia na beti.
  pes-OPV: «حوضی نیز برای شستن از برنج بساز، وپایه‌اش از برنج و آن را در میان خیمه
    اجتماع ومذبح بگذار، و آب در آن بریز.
  ron-1924: „Сэ фачь ун лигян де арамэ, ку пичорул луй де арамэ, пентру спэлат; сэ-л
    ашезь ынтре кортул ынтылнирий ши алтар ши сэ торнь апэ ын ел,
  ben-OBCV: “ধোয়াধুয়ি করার জন্য ব্রোঞ্জের একটি গামলা ও ব্রোঞ্জ দিয়ে সেটির মাচাও
    তৈরি কোরো। সমাগম তাঁবুর ও বেদির মাঝখানে সেটি রেখো, এবং সেটিতে জল ভরে দিয়ো।
  som-som: Waxaad samaysaa berked weyso oo naxaas ah, salkeedana waxaad ka samaysaa
    naxaas, oo waxaad dhigtaa meel u dhexaysa taambuugga shirka iyo meesha allabariga;
    oo waa inaad biyo ku shubtaa, ha lagu maydho e.
  lat-VUC: 'Facies et labrum æneum cum basi sua ad lavandum: ponesque illud inter
    tabernaculum testimonii et altare. Et missa aqua,'
  eng-ASVBT: Thou shalt also make a laver of brass, and the base thereof of brass,
    whereat to wash. And thou shalt put it between the tent of meeting and the altar,
    and thou shalt put water therein.
  ita-1885: Fa', oltre a ciò, una Conca di rame, col suo piè di rame, per lavare;
    e ponila fra il Tabernacolo della convenenza e l'Altare; e mettivi dentro dell'acqua.
  eng-LXXUP: Make a brazen laver, and a brazen base for it, for washing; and thou
    shalt put it between the tabernacle of witness and the altar, and thou shalt pour
    forth water into it.
  eng-ULB: “You must also make a large bronze basin with a bronze stand, a basin for
    washing. You must put it between the tent of meeting and the altar, and you must
    put water in it.
  spa-VBL: “Haz una palangana de bronce con un soporte de bronce para lavar. Colócalo
    entre el Tabernáculo de Reunión y el altar, y pon agua en él.
  fra-_FOB: Tu feras aussi une cuve d'airain, avec sa base d'airain, pour s'y laver;
    tu la mettras entre le tabernacle d'assignation et l'autel, et tu y mettras de
    l'eau.
  mal-mal: “കഴുകേണ്ടതിന് ഒരു താമ്രത്തൊട്ടിയും അതിന് താമ്രക്കാലുകളും ഉണ്ടാക്കണം; അത്
    സമാഗമനകൂടാരത്തിനും യാഗപീഠത്തിനും മദ്ധ്യേ വച്ച് അതിൽ വെള്ളം ഒഴിക്കണം.
  urd-GVR: “Pītal kā ḍhāṅchā banānā jis par pītal kā hauz banā kar rakhnā hai. Yih
    hauz dhone ke lie hai. Use sahan meṅ mulāqāt ke ḳhaime aur jānwaroṅ ko chaṛhāne
    kī qurbāngāh ke darmiyān rakh kar pānī se bhar denā.
  suz-BL: “गे चिक्‍चा कली कांसा के ठेयब बोस का सेल्‍पतो। मेको आ निप्‍पाइक्‍तीके यो
    कांसा केन दुम्‍चा माल्‍ब। मेको ग्रुम्‍तीक ताम्‍बु नु चढ़ेतीक आस दातेमी वोइश्‍शा,
    ब्‍वाक्‍कु कुर पपाइक्‍चा माल्‍नेवे। प्रस्‍थान ३८:८
  ita-1927: “Farai pure una conca di rame, con la sua base di rame, per le abluzioni;
    la porrai fra la tenda di convegno e l’altare, e ci metterai dell’acqua.
  ckb-ckb: «حەوزێک لە بڕۆنز دروستبکە و ژێرەکەشی لە بڕۆنز بێت بۆ شوشتن، لەنێوان چادری
    چاوپێکەوتن و قوربانگاکەی دابنێ و ئاوی تێبکە.
  eng-BBE: You are to make a brass washing-vessel, with a brass base; and put it between
    the Tent of meeting and the altar, with water in it;
  kan-OKCV: “ತೊಳೆದುಕೊಳ್ಳುವದಕ್ಕಾಗಿ ಕಂಚಿನ ಬೋಗುಣಿಯನ್ನು ಮಾಡಿಸಿ ಅದಕ್ಕೆ ಕಂಚಿನ ಪೀಠವನ್ನೂ ಮಾಡಿಸಿ,
    ಅದನ್ನು ದೇವದರ್ಶನದ ಗುಡಾರ ಮತ್ತು ಬಲಿಪೀಠದ ಮಧ್ಯದಲ್ಲಿಟ್ಟು, ಅದರಲ್ಲಿ ನೀರನ್ನು ತುಂಬಿಸಿಡಬೇಕು.
  bbb-bbb: '@see-verse:EXO.030.017'
  tam-2017: “கழுவுவதற்கு வெண்கலத்தால் ஒரு தொட்டியையும், வெண்கலத்தால் அதின் பாதத்தையும்
    உண்டாக்கி, அதை ஆசரிப்புக்கூடாரத்திற்கும் பலிபீடத்திற்கும் நடுவே வைத்து, அதிலே
    தண்ணீர் ஊற்றவேண்டும்.
  spa-RV-1909: Harás también una fuente de metal, con su basa de metal, para lavar;
    y la has de poner entre el tabernáculo del testimonio y el altar; y pondrás en
    ella agua.
  ron-BTF: 'De asemenea fă un lighean de aramă și piciorul lui de asemenea de aramă,
    pentru a spăla: și pune-l între tabernacolul întâlnirii și altar și pune apă în
    el.'
  eng-WEBP: “You shall also make a basin of bronze, and its base of bronze, in which
    to wash. You shall put it between the Tent of Meeting and the altar, and you shall
    put water in it.
  eng-FBV: “Make a bronze basin with a bronze stand for washing. Place it between
    the Tent of Meeting and the altar, and put water in it.
  nld-1939: Maak ook een bronzen wasbekken met een onderstel van brons, plaats het
    tussen de openbaringstent en het altaar en vul het met water.
  nch-BL: “Nojquiya xijchihua se hueyi paila ica nopa teposti bronce para ipan momajtequise
    totajtzitzi. Nojquiya xijchihuili ica bronce se tamanti cati ipan mosehuis nopa
    hueyi paila. Huan xijsehui ipan nopa calixpamit tatajco ten nopa taixpamit campa
    quitatise tacajcahualisti huan nopa cortina cati quitzacua nopa yoyon tiopamit.
  vie-1934: Ngươi hãy làm một cái thùng với chân thùng bằng đồng, đặng rửa mình ở
    trong, rồi để giữa khoảng của hội mạc và bàn thờ, và đổ nước vào.
  hin-CV: “तुम्हें कांसे की एक हौद भी बनानी होगी. उसका पाया कांसे का बनाना. यह हाथ-पैर
    धोने के लिए काम में लिया जायेगा. उसे मिलनवाले तंबू और वेदी के बीच में रखकर उसमें
    पानी भरना.
  eng-OURB: “You shall also make a basin of bronze, and its base of bronze, in which
    to wash. You shall put it between the Tent of Meeting and the altar, and you shall
    put water in it.
  spa-BES: Debes hacer un recipiente de lavado de bronce con una base de latón; y
    pónlo entre la Tienda de reunión y el altar, lleno de agua;
  tdx-tdx: Anefeo fanasàñe torisìke reke-poto’e torisìke, ho fisasàñe, le apoho añivo’
    i kibohom-pamantañañey naho i kitreliy izay vaho añiliño rano,
  vid-vid: “Kogongomanya likuwe lya shaba lya kuhovujila liwele na chikalilo cha shaba,
    uliwiche hagati mwa ihema lya Nguluwi na honhu ha kulavila nhambiko na kuwika
    mazi mgati mwake.
  eng-OKE: Thou shalt make a LAVER of brass, and its foundation of brass for purifying;
    and set it between the tabernacle of ordinance and the altar, and put water therein.
  tha-KJV: “​เจ้​าจงทำขันทองสัมฤทธิ์และพานรองขันทองสัมฤทธิ์​ด้วย สำหรับล้างชำระ จงตั้งขันนั้นไว้ระหว่างพลับพลาแห่งชุ​มนุ​มและแท่นบู​ชา
    แล​้วจงตักน้ำใส่​ไว้​ในขันนั้น
  por-BR-2018: Farás também uma pia de bronze, com sua base de bronze, para lavar;
    e a porás entre o tabernáculo do testemunho e o altar; e porás nela água.
  deu-ELO: Mache auch ein Becken von Erz und sein Gestell von Erz zum Waschen; und
    setze es zwischen das Zelt der Zusammenkunft und den Altar und tue Wasser darein.
  eng-WYC-2018: Also thou shalt make a great vessel of brass with his foundament,
    to wash in, and thou shalt set it betwixt the tabernacle of witnessing and the
    altar; and when water is put therein, (And thou shalt make a great bronze vessel,
    with a bronze foundation, or a bronze base, to wash in, and thou shalt set it
    between the Tabernacle of the Witnessing and the altar; and when water is put
    in it,)
  epo-epo: Faru kupran lavujon kun kupra piedestalo, por lavado; kaj starigu ĝin inter
    la tabernaklo de kunveno kaj la altaro, kaj enverŝu tien akvon.
  uig-PIN: Sǝn yuyunuxⱪa ixlitixkǝ mistin yoƣan bir das wǝ uningƣa mistin bir tǝglik
    yasatⱪin; uni jamaǝt qediri bilǝn ⱪurbangaⱨning otturisiƣa orunlaxturup, iqigǝ
    su toxturup ⱪoyƣin.
  beo-beo: “Balase ofodo amola balase bai gilisili hamoma. Amo da Abula Diasu gadili
    Abula Diasu amola Oloda bagade amo dogoa sogebiga ligisima. Amo ganodini hano
    sogasalima.
  tpi-OTNT: “Yupela i mas kisim sampela bras na wokim wanpela dis na wanpela tebol
    bilong putim dis long en. Na putim long graun namel long alta na haus na pulimapim
    wara long dis.
  hau-SA: “Ka yi daro na tagulla, ka yi masa ƙafafun da za a ajiye shi da tagulla
    don wanki. Ka ajiye shi tsakanin Tentin Sujada da bagade, ka zuba ruwa a ciki.
  uig-LAT: Sen yuyunushqa ishlitishke mistin yoghan bir das we uninggha mistin bir
    teglik yasatqin; uni jamaet chédiri bilen qurban’gahning otturisigha orunlashturup,
    ichige su toshturup qoyghin.
  nde-nde: “Yenza inkonxa yethusi ibe lensika yethusi, izakuba ngeyokugezela. Uyibeke
    phakathi laphakathi kwethente lokuhlangana le-alithari, uthele amanzi phakathi
    kwayo.
  ton-ton: 'Ke ke ngaohi foki ʻae sene palasa pea palasa mo hono tuʻunga foki, ke
    fanofano ai: pea ke tuku ia ʻi he vahaʻa ʻoe fale fakatahaʻanga ʻoe kakai mo e
    feilaulauʻanga, pea ke lingi ki ai ʻae vai.'
  ces-1613: Uděláš i umyvadlo měděné k umývání a podstavek jeho měděný, a postavíš
    je mezi stánkem úmluvy a oltářem, a naleješ do něho vody.
  eng-WMB: “You shall also make a basin of bronze, and its base of bronze, in which
    to wash. You shall put it between the Tent of Meeting and the altar, and you shall
    put water in it.
  tam-TCV: “நீ கழுவுவதற்காக ஒரு வெண்கலத் தொட்டியையும் அதன் வெண்கலக் கால்களையும் செய்யவேண்டும்.
    அதைச் சபைக் கூடாரத்திற்கும் பலிபீடத்திற்கும் இடையில் வைத்து அதில் தண்ணீர் ஊற்றி
    வைக்கவேண்டும்.
  ceb-ULB: “Kinahanglan buhaton usab ninyo ang usa ka dakong panaksan nga bronse nga
    may tungtonganan nga bronse, usa ka dakong panaksan nga hugasanan. Ipahimutang
    ninyo kini tungatunga sa tolda nga tigomanan ug sa halaran, unya butangan ninyo
    kini ug tubig.
  pol-UBG: Uczynisz też miedzianą kadź do obmywania i do niej miedzianą podstawę i
    postawisz ją między Namiotem Zgromadzenia a ołtarzem, i nalejesz do niej wody.
  urd-GVU: ”پیتل کا ڈھانچا بنانا جس پر پیتل کا حوض بنا کر رکھنا ہے۔ یہ حوض دھونے کے
    لئے ہے۔ اُسے صحن میں ملاقات کے خیمے اور جانوروں کو چڑھانے کی قربان گاہ کے درمیان
    رکھ کر پانی سے بھر دینا۔
  deu-1912: Du sollst auch ein ehernes Handfaß machen mit einem ehernen Fuß, zum Waschen,
    und sollst es setzen zwischen die Hütte des Stifts und den Altar, und Wasser darein
    tun,
  ntj-ntj: '@see-verse:EXO.030.017'
  kan-2017: “ಸ್ನಾನಕ್ಕಾಗಿ ಒಂದು ತಾಮ್ರದ ತೊಟ್ಟಿಯನ್ನೂ ಅದಕ್ಕೆ ತಾಮ್ರದ ಪೀಠವನ್ನೂ ಮಾಡಿಸಿ ದೇವದರ್ಶನದ
    ಗುಡಾರಕ್ಕೂ, ಯಜ್ಞವೇದಿಗೂ ನಡುವೆ ಇಟ್ಟು ಅದರಲ್ಲಿ ನೀರು ತುಂಬಿಸಬೇಕು.
  ena-ena: Lɨba bɨlasɨ agadɨ viavɨla hɨcɨ human husahusa hɨsɨŋ hunaŋ mɨsɨn hekɨlɨ
    agadɨdaŋ nudɨ lamɨci hɨnihɨni hɨsɨŋ vadɨm agadɨdaŋ vihavɨm uami. Lavɨla havɨlɨ
    ulaŋ agadɨ hɨbɨ ivu ivu agaŋ hɨnici veci sagalɨ hɨlahɨla hɨsɨŋ vadɨm agaŋ hɨnici
    ubali agadɨ alɨhaŋ heŋ fɨli hɨvɨ lamavɨm uami. La hɨcɨ human husahusa hɨsɨŋ hunaŋ
    mɨsɨn hekɨlɨ agadɨ hɨvɨ avɨli mɨŋamɨjiavɨci mɨgum uami.
  yap-yap: “Mu ngongliy barba’ i dabiy ko bronze ni enggin u but’ e kub bronze. Mag
    tay e re dabiy ney nga thilin e Tent nge altar, mag pu’og e ran nga langgin.
  hlt-MCSB: Silh vaengkah ham rhohum baeldung khaw saii lamtah a kho khaw rhohum saeh.
    Te te tingtunnah dap laklo neh hmueihtuk laklo ah hol lamtah tui pahoi tawn thil.
  mdy-ETH: «ዋኣሢ ማስቶ ሳኣኔ ሞኦኖ ዓንጎና ኮሺ፥ ቶኪ ዓኣ ሞኦኖ ዓንጎና ማዢንቴ ሳኣኖ ጌሦ ቤዞይዳ ጌሤ፤ ዬኖ ናንጊና ናንጋ
    ጎዳም ዒንጎ ባኮ ዒንጎ ቤዞና ዓፒሎና ማዢንቴ ማኣሮናኮ ሳዛ ጌሢ ዋኣሢ ዋሄ።
  twi-ASANTE: “Fa kɔbere yɛ atam a ne nnyinasoɔ nso yɛ kɔbere. Fa si Ahyiaeɛ Ntomadan
    no ne afɔrebukyia no ntam na fa nsuo gu mu.
  eng-WEBU: “You shall also make a basin of bronze, and its base of bronze, in which
    to wash. You shall put it between the Tent of Meeting and the altar, and you shall
    put water in it.
  bnp-bnp: “Mu bole ranga bras mu ratea tara tavila, mu ratea tara dede ne vona ni
    ru langa a tavila vona. Mu kiru na tavila a naru, mu ru na koropalana a dede,
    a Kape na Vaponga.
  wal-wal: “Meechcha keriyaanne a wottiyoogaa nahaasiyaappe medhdha; medhdhada Xoossaa
    Dunkkaaniyaappenne yarshshiyoosaappe gidduwan wotta; wottada an haattaa tiga.
  spa-PDDPT: Harás también una fuente de bronce con su basa de bronce para lavarse.
    La pondrás entre el Tabernáculo de Reunión y el altar. Pondrás agua en ella,
  gun-gun: — Overa va'e gui rejapo 'rã peteĩ yy mbotyarã, mba'emo pejoi aguã. Hendarã
    voi ejapo overa va'e gui avi. Ha'e va'e ma remoĩ 'rã oguy nhemboaty oĩaty ha'e
    altar oĩ va'e mbyte py. Ha'e va'e py remoĩ 'rã yy.
  agu-BL: “Banwok jun chin wutzile'n plancan yi brons cu'n tz'an tircu'n tu yi xe'.
    Na xconk tetz tx'ajbil. Yil bnix, ba'n tzitak' wok quen txo'l yi mantial tu yi
    patbil itx'ixwatz. Ej nin nojswok cu'n tan a'.
  ilo-ULB: “Masapul pay a mangaramidkayo iti dakkel a bronse a palanggana a pagbuggoan
    nga adda pagbatayanna a bronse. Masapul nga ikabilmo ti palanggana iti nagbaetan
    ti tabernakulo ken ti altar, ken kargaam daytoy iti danum.
  kpg-kpg: “Heia di baisin baalanga mmee mo dono lohongo baalanga mmee. Dugua i mehanga
    di Hale laa mo di gowaa dudu tigidaumaha, wanga ina nia wai gi lodo.
  uig-ARA: سەن يۇيۇنۇشقا ئىشلىتىشكە مىستىن يوغان بىر داس ۋە ئۇنىڭغا مىستىن بىر تەگلىك
    ياساتقىن؛ ئۇنى جامائەت چېدىرى بىلەن قۇربانگاھنىڭ ئوتتۇرىسىغا ئورۇنلاشتۇرۇپ، ئىچىگە
    سۇ توشتۇرۇپ قويغىن.
  sus-sus: «I xa hɔrɔmɔlingira ye sase xungbe yailan wure gbeeli ra, a nun a dɔxɔse.
    I xa na dɔxɔ hɔrɔmɔlingira nun sɛrɛxɛbade tagi, i fa marasɛniyɛn ye sa a kui,
  pon-2006: “Wiahda ehu peisin me prons wia kapi. Ke ahpw koasoanediong nanpwungen
    Impwalo oh pei sarawio, oh audehkihda pihl.
  ksd-ksd: Una pait tika na la ma ra palariam gobol ure ra vargi, ma a bitina na palariam
    gobol bula; ma una vatur ia ta ra bala na gunan, livuan ta ra pal na varbarat
    ma ra uguugu na vartabar, ma una lingire ra tava tana.
  tur-YTC: “Yıkanmak için tunçtan bir kazan ve onun ayağını da tunçtan yapacaksın.
    Onu Buluşma Çadırı ile sunak arasına koyacaksın ve içine su koyacaksın.
  grc-BRENT: ποίησον λουτῆρα χαλκοῦν, καὶ βάσιν αὐτῷ χαλκῆν, ὥστε νίπτεσθαι· καὶ θήσεις
    αὐτὸν ἀνὰ μέσον τῆς σκηνῆς τοῦ μαρτυρίου καὶ ἀνὰ μέσον τοῦ θυσιαστηρίου· καὶ ἐκχεεῖς
    εἰς αὐτὸν ὕδωρ.
  ind-AYT: “Kamu harus membuat sebuah bejana perunggu untuk membasuh dengan alasnya
    yang terbuat dari perunggu, dan kamu harus meletakkannya di antara tenda pertemuan
    dan mazbah, lalu kamu harus memasukkan air ke dalamnya.
  nya-nya: “Upange beseni lamkuwa lokhala ndi miyendo yamkuwanso. Uliyike pakati pa
    tenti ya msonkhano ndi guwa lansembe ndipo uthiremo madzi.
  hrv-hrv: “Napravi umivaonik od tuča i podnožje od tuča za umivanje. Postavi ga između
    Šatora sastanka i žrtvenika. Nalij u nj vode
  mps-mps: “Dagego te bras meba selama, tama te genuai pou me deli nigibadi, te pou
    muabo page me nigao. Tama te altade te ugwa be si tomode te tǫba te pou munama,
    tama te poude te wę pągąnao.
  tpi-tpi: “Yupela i mas kisim sampela bras na wokim wanpela dis na wanpela tebol
    bilong putim dis long en. Na putim long graun namel long alta na haus na pulimapim
    wara long dis.
  dan-1931: Du skal lave en Vandkumme med Fodstykke af Kobber til at tvætte sig i
    op opstille den mellem Åbenbaringsteltet og Alteret og hælde Vand i den,
  vie-OVCB: “Hãy làm một cái bồn bằng đồng có chân cũng bằng đồng. Đặt bồn giữa Đền
    Tạm và bàn thờ, rồi đổ nước vào bồn.
  guj-2017: “હાથપગ ધોવા તારે પિત્તળના તળિયાવાળી પિત્તળની કૂડી બનાવવી. અને તેને વેદી
    અને મુલાકાતમંડપની વચ્ચે મૂકીને તેમાં પાણી ભરવું.
  pon-2006A: “Wiahda ehu peisin me prons wia kapi. Ke ahpw koasoanediong nanpwungen
    Impwalo oh pei sarawio, oh audehkihda pihl.
  por-BRBSL: “Você também fará uma bacia de bronze, e sua base de bronze, na qual
    se deve lavar. Você a colocará entre a Tenda da Reunião e o altar, e nela colocará
    água.
  cth-cth: kâpasu nahanlah rahum kawlung hoi pâhung nahanlah amkhoung na sak han.
    Lukkareiim hoi khoungroe rahak na ta han.
  twi-twi: “Fa kɔbere yɛ hweaseammɔ a ne nnyinaso nso yɛ kɔbere. Fa si Ahyiae Ntamadan
    no ne afɔremuka no ntam na fa nsu gu mu.
  hlt-hlt: Silh vaengkah ham rhohum baeldung khaw saii lamtah a kho khaw rhohum saeh.
    Te te tingtunnah dap laklo neh hmueihtuk laklo ah hol lamtah tui pahoi tawn thil.
  tbz-SIM: Dɔɔ̀ disɔɔwũɔ̃̀ kó kunɑnkú, kɛ̀ ku tɑ̀rì ntú disɔɔwũɔ̃̀, kɑ̀ɑ kù ĩ̀ńnɛ́
    diwũɔ̃tɔ̀nnì nɛ̀ n tou dɛ sɑku kɛ́ɑ̃nnɛ́ mɛniɛ.
  msy-2020: '@see-verse:EXO.030.017'
  azb-azb: «Yuyunmaq üçün bir tunc ləyən düzəlt. Qoy altlığı da tuncdan olsun. Onu
    Hüzur çadırı ilə qurbangahın arasına qoy, içini də su ilə doldur ki,
  eng-DBY: Thou shalt also make a laver of copper, and its stand of copper, for washing;
    and thou shalt put it between the tent of meeting and the altar, and shalt put
    water in it.
  hin-2017: “धोने के लिये पीतल की एक हौदी और उसका पाया भी पीतल का बनाना। और उसे मिलापवाले
    तम्बू और वेदी के बीच में रखकर उसमें जल भर देना;
  wol-KYG: «Sàkkal mbalkam njàpp mu xànjar, ak tegub xànjaram ngir ñu di ko jàppe.
    Teg ko ci diggante xaymab ndaje mi ak sarxalukaay bi, te nga duy ko ndox.
  bjr-bjr: Moosee anee nammari auqeemaria difaanina firaana auqua. Booroosannai auqusee
    mina aiku faqa booroosannai kai auqua. Auqusee nammari minaki adiasee qini uiqaana
    maaqa dinni marinana qaidara dinni marinana qambaana quqaa.
  eng-YLT: '''And thou hast made a laver of brass (and its base of brass), for washing;
    and thou hast put it between the tent of meeting and the altar, and hast put water
    there;'
  kne-kne: Ipeey mo sin nan-gawaan di Tolda ya altar yan pey-am si danom.
  eng-WYC-2017: Also thou shalt make a great vessel of brass with his foundament to
    wash in, and thou shalt set it betwixt the tabernacle of witnessing and the altar;
    and when water is put therein,
  eng-WMBB: “You shall also make a basin of bronze, and its base of bronze, in which
    to wash. You shall put it between the Tent of Meeting and the altar, and you shall
    put water in it.
  urd-GVH: “पीतल का ढाँचा बनाना जिस पर पीतल का हौज़ बनाकर रखना है। यह हौज़ धोने के
    लिए है। उसे सहन में मुलाक़ात के ख़ैमे और जानवरों को चढ़ाने की क़ुरबानगाह के दरमियान
    रखकर पानी से भर देना।
  rug-rug: “Mu tavetia keke besini boronizi nomana meke gua tugo sa nana tuturuana,
    mamu la vekoa pa vari korapana sa Ipi Hopena meke sa hope va uququana; mamu va
    siṉi nia kolo.
  gaz-gaz: “Gabatee naasii kan miilla naasii qabu dhiqannaadhaaf tolchi. Isas dunkaana
    wal gaʼiitii fi iddoo aarsaa gidduu kaaʼiitii bishaan itti naqi.
  fra-LSG: Tu feras une cuve d’airain, avec sa base d’airain, pour les ablutions;
    tu la placeras entre la tente d’assignation et l’autel, et tu y mettras de l’eau,
  yal-yal: “Ige ramara se sula daxin nafala maxaden na e nun a bundɔxɔn sula daxin
    naxan tima a bun. I xa a ti Naralan Bubun nun saraxa ganden tagi, i yi igen sa
    a kui.
  haw-1868: E hana no oe i ipu auau keleawe, a o kona kumu hoi he keleawe, i wahi
    e holoi ai. A e waiho oe ia mea mawaena o ka halelewa o ke anaina kanaka, a me
    ke kuahu, a e ninini oe i ka wai maloko.
  arb-NAV: «اصْنَعْ حَوْضاً نُحَاسِيًّا لِلاغْتِسَالِ ذَا قَاعِدَةٍ نُحَاسِيَّةٍ،
    وَأَقِمْهُ بَيْنَ خَيْمَةِ الاجْتِمَاعِ وَالْمَذْبَحِ، وَامْلأْهُ بِالْمَاءِ،
  ewe-ewe: “Tsɔ akɔbli wɔ gagbɛ aɖe kple eƒe zɔ hena ŋutikɔklɔ. Tsɔe da ɖe agbadɔ
    la kple vɔsamlekpui la dome, eye nàkɔ tsi ɖe eme.
  eng-LEE: 'Thou shalt also make a laver of copper, with its foot of copper, to wash
    withal: and thou shalt set it between the tabernacle of the congregation and the
    altar, and thou shalt put therein water.'
  asm-FB: “প্রক্ষালনৰ বাবে তুমি পিতলৰ এটা প্ৰক্ষালন-পাত্ৰ গঢ়াবা, আৰু তাত পিতলৰ খুৰা
    লগাবা। তুমি সেই প্রক্ষালন পাত্র সাক্ষাৎ কৰা তম্বু আৰু হোম বেদীৰ মাজত থবা; আৰু
    তুমি ইয়াৰ ভিতৰত পানী ভৰাই ৰাখিবা।
  sus-A: «عِ شَ هْرْ مْلِنفِرَ يٍ سَسٍ شُنفبٍ يَءِلَن وُرٍ فبٍيلِ رَ، عَ نُن عَ دْشْسٍ.
    عِ شَ نَ دْشْ هْرْ مْلِنفِرَ نُن سّرّشّبَدٍ تَفِ، عِ قَ مَرَ سّنِيّن يٍ سَ عَ
    كُي،
  fra-SBL: « Tu feras aussi un bassin d'airain, et sa base d'airain, pour te laver.
    Tu le placeras entre la tente de la Rencontre et l'autel, et tu y mettras de l'eau.
  hbo-hbo: וְעָשִׂ֜יתָ כִּיֹּ֥ור נְחֹ֛שֶׁת וְכַנֹּ֥ו נְחֹ֖שֶׁת לְרָחְצָ֑ה וְנָתַתָּ֣
    אֹתֹ֗ו בֵּֽין־אֹ֤הֶל מֹועֵד֙ וּבֵ֣ין הַמִּזְבֵּ֔חַ וְנָתַתָּ֥ שָׁ֖מָּה מָֽיִם׃
  eng-WYCLIFFE: and seide, Also thou schalt make a greet vessil of bras with his foundement
    to waische, and thou schalt sette it bitwixe the tabernacle of witnessyng and
    the auter `of brent sacrifices; and whanne watir is put therynne,
  piu-2006: '@see-verse:EXO.030.017'
  pjt-pjt: '@see-verse:EXO.030.017'
  cwe-cwe: “Kwizatengeneza ziga dodiumbigwe kwa shaba da kunawila dili na kalilo da
    shaba, udike hagati ya dihema da Mulungu na ulupango, na kudiguma mazi mgati yake.
  kik-kik: “Thondeka kĩraĩ gĩa gwĩthambagĩra gĩa gĩcango, kĩrĩ na kĩgũrũ gĩakĩo gĩa
    gĩcango. Ũkĩige gatagatĩ ka Hema-ya-Gũtũnganwo na kĩgongona, na ũgĩĩkĩre maaĩ.
  fra-NCL: « Tu feras une cuve d’airain, avec sa base d’airain, pour les ablutions ;
    tu la placeras entre la tente de réunion et l’autel, et tu y mettras de l’eau,
  cek-AK: amsaehhaih kathuk sabae maeto sum kamling hoiah sah ah loe, pahnuthaih a
    khok doeh sum kamling hoiah sah ah; to ih sabae kathuk to amkhuenghaih kahni im
    hoi hmaicam salakah suem ah loe, tui to lawn ah.
  cuk-cuk: “Deginbali, dii-sied esgoro-gordikidbi be soboed. E-sigedga-guoedi, esgoro-gordikidbi
    be imakoed. A-dii-sied argan-enukega-ebulegega be imakoed. We-dii-sied be sioedi,
    dulemar-anbo-ambikued-neg-siid, degi, anga-ibmar-ogumakar-ukleged-aila-siid, amar-imbagi
    be sioed. Geb egi be dii enogoed.
  uig-CYR: Сән жуюнушқа ишлитишкә мистин йоған бир дас вә униңға мистин бир тәглик
    ясатқин; уни җамаәт чедири билән қурбангаһниң оттурисиға орунлаштуруп, ичигә су
    тоштуруп қойғин.
  tel-2017: సన్నిధి గుడారానికి, బలిపీఠానికి మధ్యలో ఆ గంగాళం ఉంచి దాన్ని నీళ్లతో నింపాలి.
  hat-BSA: Ou va osi fè yon basen lave an bwonz, avèk yon baz an bwonz, pou lave.
    Ou va mete li antre tant reyinyon an avèk lotèl la, e ou va mete dlo ladann.
  kos-kos: “Orala sie pesin bronze, ac mwe loang nu kac in orekla pac ke bronze. Likiya
    inmasrlon Lohm Nuknuk Mutal ac loang uh, ac okoaung kof nu loac.
  hbo-WLC: וְעָשִׂ֜יתָ כִּיּ֥וֹר נְחֹ֛שֶׁת וְכַנּ֥וֹ נְחֹ֖שֶׁת לְרָחְצָ֑ה וְנָתַתָּ֣
    אֹת֗וֹ בֵּֽין־אֹ֤הֶל מוֹעֵד֙ וּבֵ֣ין הַמִּזְבֵּ֔חַ וְנָתַתָּ֥ שָׁ֖מָּה מָֽיִם׃
  ibo-ibo: “Jiri bronz kpụọ efere ukwu na ihe ndọkwasị ya, maka ịsa ihe. Wụnye mmiri
    nʼime ya, dọsa ya nʼetiti ụlọ nzute na ebe ịchụ aja.
  ory-ory: “ତୁମ୍ଭେ ପ୍ରକ୍ଷାଳନ ନିମନ୍ତେ ପିତ୍ତଳର କୁଣ୍ଡ ଓ ତହିଁର ପିତ୍ତଳର ବୈଠିକି ପ୍ରସ୍ତୁତ
    କରିବ; ପୁଣି, ସମାଗମ-ତମ୍ବୁ ଓ ବେଦି ମଧ୍ୟସ୍ଥାନରେ ରଖି ତହିଁ ମଧ୍ୟରେ ଜଳ ପୂରାଇବ।
  chk-chk: “Kopwe föri eu sepi me motongan seni piras fän iten angangen töttöl. Kopwe
    anomu ewe sepi lefilen ewe imwenfel seni mangaku me ewe rongen asor, kopwe pwal
    alölöü ngeni koluk.
  rop-rop: “Yu garra meigim kopawan dish garram kopawan bodampat blanga meigim im
    jandap, en yu garra pudum det dish langa midul langa det Tent en det bigwan teibul,
    en yu garra bilimap woda langa det dish.
  ukr-1871: Зробиш ти вмивальницю мідяну й підставку до неї мідяну, на обмиваннє,
    і поставиш її між наметом громадським і жертівником, і наллєш до неї води.
  bch-bch: “Gimi manta abada bras ta akado tabla kapei eta toman ngan aea popou. Tabla
    toa ne iman panua tenainga ad baged ga aed aea sigiringa. Adol tabla toa ne ga
    idio rabu ngan leg popou tenainga aea ga leg palata. Ga kus ta atok eau ga idudunga
    ngan.
  deu-1951: Du sollst auch ein ehernes Becken machen mit einem ehernen Fuß, zum Waschen,
    und sollst es aufstellen zwischen der Stiftshütte und dem Altar, und Wasser darein
    tun,
  eng-JPS: '''Thou shalt also make a laver of brass, and the base thereof of brass,
    whereat to wash; and thou shalt put it between the tent of meeting and the altar,
    and thou shalt put water therein.'
  srp-1865: Naèini i umivaonicu od mjedi i podnožje joj od mjedi za umivanje; i metni
    je izmeðu šatora od sastanka i oltara, i nalij u nju vode.
  lug-lug: “Onookola ebbensani enaabirwamu nga ya kikomo ne ky’etuulako nga kya kikomo.
    Giteeke wakati w’ekyoto n’Eweema ey’Okukuŋŋaanirangamu; osseemu amazzi.
  heb-heb: ועשית כיור נחשת וכנו נחשת לרחצה ונתת אתו בין אהל מועד ובין המזבח ונתת שמה
    מים׃
  ben-IRV: “তুমি ধোয়ার কাজের জন্য ব্রোঞ্জের একটি গামলার মত ধোয়ার পাত্র ও তার জন্য
    ব্রোঞ্জের একটি দানি তৈরী করবে; তুমি এটি সমাগম তাঁবুর ও বেদির মাঝখানে রাখবে এবং
    তার মধ্যে জল দেবে।
  pan-pan: ਤੂੰ ਧੋਣ ਲਈ ਪਿੱਤਲ ਦਾ ਇੱਕ ਹੌਦ ਅਤੇ ਉਹ ਦੇ ਲਈ ਪਿੱਤਲ ਦੀ ਇੱਕ ਚੌਂਕੀ ਬਣਾਈਂ ਅਤੇ ਮੰਡਲੀ
    ਦੇ ਤੰਬੂ ਅਤੇ ਜਗਵੇਦੀ ਦੇ ਵਿਚਕਾਰ ਉਹ ਨੂੰ ਰੱਖੀਂ ਅਤੇ ਉਸ ਵਿੱਚ ਪਾਣੀ ਭਰੀਂ।
  mya-JVB: အာရုန်နှင့် သူ၏သားတို့ လက်ခြေဆေး စရာဘို့ ကြေးဝါ ခြေထောက် ပါသောကြေးဝါ အင်တုံ
    ကို လုပ် ၍ ၊ ပရိသတ်စည်းဝေး ရာ တဲ တော်နှင့် ယဇ်ပလ္လင် စပ်ကြား ၌ ထား ရမည်။
  hmo-hmo: “Disi ta, auri laboralabora dekena amo do umui karaia, ma pata ta, disi
    be ia latanai atoa gauna, be auri laboralabora dekena amo danu do umui karaia.
    Inai disi be Palai Dubu bona boubou patana edia huanai do umui atoa. Ranu be disi
    lalonai do umui bubua.
  urd-urd: “तू धोने के लिए पीतल का एक हौज़ और पीतल ही की उसकी कुर्सी बनाना, और उसे
    ख़ेमा — ए — इजितमा'अ और क़ुर्बानगाह के बीच में रख कर उसमें पानी भर देना।
  rus-SYN: сделай умывальник медный для омовения и подножие его медное, и поставь
    его между скиниею собрания и между жертвенником, и налей в него воды;
  bqc-SIM: Dàa pí ń mↄgotɛ̃o gbãbↄ'ikabↄ ũ, ní a dibↄ pí ń mↄgotɛ̃o lↄ, ní
    dilɛ kpaaũkpɛ zãnguo ń sa'okĩio, ní íkau.
  tcz-CHONGTHU: Kisilna dinga sum eng kong khat na sem ding, atunna ding jong sum
    eng a na sem peh ding ahi. Hiche sum eng kong chu kikhop-khomna ponbuh le maicham
    kikah a na tun ding asung'a chu twi na sun dim ding ahi, ati.
  mar-mar: “पितळेचे एक गंगाळ बनवून ते पितळेच्या बैठकीवर ठेवावे, त्यातील पाण्याचा हातपाय
    धुण्यासाठी उपयोग करावा; ते दर्शनमंडप व वेदी यांच्यामध्ये ठेवावे व ते पाण्याने
    भरावे.
  qub-qub: «Mayllacuna paylata runsipita ruranqui jamacunantinta. Chayta churanqui
    Tolduwan altar caycashanpa pullan chaupinman. Chayman jamarcachir yacuta wiñanqui.
  hat-hat: -W'a fè yon gwo basen an kwiv avèk yon pye an kwiv tou. W'a mete l' ant
    Tant Randevou a ak lòtèl la. W'a mete dlo ladan l'.
  eng-BSB: “You are to make a bronze basin with a bronze stand for washing. Set it
    between the Tent of Meeting and the altar, and put water in it,
  tod-tod: «Ɗa maagba aniɲakai ɓɛtɛ ga kɔlu ɓɔigi, ná-seiga anii ɓalaa ɠa ɠɛ ga kɔlu
    ɓɔigi, maagba vaiti su. Ɗa pilɛ GALA daaɠomi seɠe ʋɛlɛi ta zalaɠa ɠulazuʋɛ ti
    yɔɠɔzuʋɛ, è ziɛi ʋu su.
  eng-WEBPB: “You shall also make a basin of bronze, and its base of bronze, in which
    to wash. You shall put it between the Tent of Meeting and the altar, and you shall
    put water in it.
  kbq-kbq: Kagra zamasamige'za bronsireti ra zuompa zamagia zamazama sese hu'zana
    tro nehu'za, ana zuompamofo aga'ama tro'ma hanazana bronsireti tro hu'za, seli
    mono nomofone kresramna vu itamofo amu'no zanifi nente'za, anampina tina afinteho.
  nhe-BL: “Nojquiya xijchihua se hueyi paila ica nopa tepostli bronce para ipan momajtequise
    totajtzitzi. Nojquiya xijchihuili ica bronce se tlen ipan moquetzas nopa hueyi
    paila. Huan xijquetza ipan nopa calixpamitl tlajco nopa tlaixpamitl campa quitlatise
    tlacajcahualistli huan nopa cortina tlen quitzacua nopa yoyon tiopamitl.
  gub-BL: Emuapu'a itazu morog nehe, amo kawawhu zepuez taw iapo pà nehe, izypy ikokaw
    iapo pà nehe no. Emuapyk a'e kawawhu tàpuzràn ma'ea'yr hapy haw wamyter pe nehe.
    Emono 'y ipupe nehe.
  eng-DRA: 'Thou shalt make also a brazen laver with its foot, to wash in: and thou
    shalt set it between the tabernacle of the testimony and the altar. And water
    being put into it,'
