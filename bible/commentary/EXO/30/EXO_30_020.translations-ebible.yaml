verse: EXO.030.020
translations:
  mal-C: അവർ സമാഗമകൂടാരത്തിൽ പ്രവേശിക്കുമ്പോഴും യഹോവയ്ക്കു ദഹനയാഗം കഴിക്കേണ്ടതിന്
    അവർ യാഗപീഠത്തിൽ ശുശ്രൂഷിക്കാൻ സമീപിക്കുമ്പോഴും തങ്ങൾ മരിക്കാതിരിക്കേണ്ടതിന് അവർ
    വെള്ളംകൊണ്ടു കഴുകണം.
  deu-TKW: Wenn sie hineingehen ins Offenbarungszelt, sollen sie sich abwaschen, damit
    sie nicht sterben, und ebenso, wenn sie herzutreten zum Altar, um den heiligen
    Dienst zu verrichten, indem sie Feueropfer für Jahwe in Rauch aufgehen lassen.
  lin-lin: Basengeli kosukola na mayi yango mpo ete bakufa te tango bakokota na Ndako
    ya kapo ya Bokutani to tango bakopusana pembeni ya etumbelo mpo na kotumba makabo
    bazikisa na moto mpo na Yawe.
  eng-LSV: they wash [with] water in their going into the Tent of Meeting, and do
    not die; or in their drawing near to the altar to minister, to make incense [as]
    a fire-offering to YHWH,
  eng-GNV: When they go into the Tabernacle of the Congregation, or when they goe
    vnto the Altar to minister and to make the perfume of ye burnt offring to the
    Lord, they shall wash themselues with water, lest they die.
  eng-WEBSTER: 'When they go into the tabernacle of the congregation, they shall wash
    with water, that they die not: or when they come near to the altar to minister,
    to burn offering made by fire to the LORD.'
  nhw-BL: Huan sesen huelta quema calaquise ipan nopa yoyon tiopamitl campa timopantise,
    monequi momajtequise huan moicxipajpacase para amo miquise. Nojquiya quema monequis
    monechcahuise campa nopa tlaixpamitl para quichihuase inintequi huan quitlatise
    nopa tlacajcahualistli catli nechtencahuilise na, niininTECO,
  swh-ONEN: Wakati wowote wanapoingia katika Hema la Kukutania, watanawa kwa maji
    ili kwamba wasije wakafa. Pia, wanapokaribia madhabahu ili kuhudumu kwa kuleta
    sadaka zilizotolewa kwa Bwana kwa moto,
  bba-bba: bu sere du kuu ten mi, bu kɑ ben sɔmburu ko, ǹ kun mɛ bu sere susi yɑ̃ku
    yerɔ bu kɑ yɑ̃kuru ko kpɑ bu ku rɑɑ ɡbi.
  eng-KJVCPB: 'when they go into the tabernacle of the congregation, they shall wash
    with water, that they die not; or when they come near to the altar to minister,
    to burn offering made by fire unto the Lord:'
  luo-luo: Kinde ka kinde ka gidonjo e Hemb Romo, to nyaka giluokre gi pigno mondo
    kik githo. Bende kinde ka kinde ma gidhi kar kendo mar misango mondo gichiw misango
    miwangʼo pep ni Jehova Nyasaye,
  meu-meu: hebou kalagana ai bae raka vareai hegadia iboudiai ranu amo unu bae haheḡoeva
    toma, bae mase garina. Ihaboulaina patana bae raka kahi henia negadia ai, Iehova
    ibouna ḡaudia bae haḡole oho totona,
  npi-ULB: तिनीहरू आगोद्वारा चढाइने बलि लिएर मेरो सेवा गर्न भेट हुने पालमा जाँदा वा
    वेदीको नजिक जाँदा तिनीहरू नमरून् भनेर तिनीहरूले पानीले धुनुपर्छ ।
  yor-yor: Nígbàkígbà tí wọ́n bá wọ inú àgọ́ àjọ, wọ́n yóò wẹ̀ pẹ̀lú omi nítorí kí
    wọ́n má ba à kú. Bákan náà, nígbà tí wọ́n bá súnmọ́ ibi pẹpẹ láti ṣe ìsìn, láti
    mú ẹbọ ti a fi iná sun wá fún Olúwa,
  emp-NTPO: '@see-verse:EXO.030.019'
  ind-ind: Mereka harus membasuh tangan dan kaki dengan air itu ketika hendak memasuki
    kemah-Ku, atau ketika mendekati mezbah untuk membakar persembahan bagi-Ku. Pembasuhan
    ini adalah kewajiban bagi mereka, agar mereka tidak mati saat melaksanakan tugas.
    Hal ini menjadi ketetapan bagi Harun dan keturunannya secara turun temurun sampai
    selamanya.”
  pes-OPCB: وقتی آنها می‌خواهند به خیمه ملاقات وارد شوند و نیز وقتی بر مذبح، هدیهٔ
    مخصوص به من تقدیم می‌کنند، باید با این آب شستشو کنند تا نمیرند.
  tgl-ULB: Kapag pumasok sila sa tolda ng pagpupulong o kapag lumalapit sila sa altar
    para maglingkod sa akin sa pagsusunog ng handog, dapat silang maghugas ng tubig
    sa gayon ay hindi sila mamatay.
  hui-hui: Tigua i̱naga Balai Anda kogoha anda poleyaguabi lomabu delaga dabu kagoria
    mbirale lomabu delole poleyaguabi i̱na ti bo wa naholiyanaga tinaga gi geru waya
    ala bialu polene nga.
  mya-mya: သူ​တို့​သည်​ငါ​စံ​ရာ​တဲ​တော်​ထဲ​သို့​မ​ဝင်​မီ ဖြစ်​စေ၊ ယဇ်​ပလ္လင်​ပေါ်​တွင်​ပူ​ဇော်​သ​ကာ​ကို
    ထာ​ဝ​ရ​ဘု​ရား​ထံ​မ​ပူ​ဇော်​မီ​ဖြစ်​စေ၊ ထို သို့​ခြေ​လက်​ကို​ဆေး​ကြော​ခြင်း​အား​ဖြင့်၊
    အ​သက်​ချမ်း​သာ​ရာ​ရ​မည်။-
  cbi-NTPO: Tsejtu naa-uwanu iba wa'dinu yapayasha vi-i' bain pitsaatsaakenu detsuve;
    tsenmin naa-uwanu ufeenda tsure' ju'kensha kalen ji', in ajuusha ju'kenu ji-i'
    bain tsaren kiikenu detsuve. Entsanguiikishu juntsaa peyan dejutyuve.
  bod-N: དེ་དག་མཇལ་འཕྲད་གུར་མཆོག་གི་ནང་དུ་འཇུག་པའམ། ཞབས་ཕྱི་བྱེད་དུ་མཆོད་ཁྲི་དང་ཉེ་བར་འོངས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མེ་མཆོད་འབུལ་བའི་ཚེ།
    འཆི་བར་མི་འགྱུར་བའི་ཕྱིར་ཆུ་དེས་བཀྲུ་དགོས་པ་ཡིན།
  sna-sna: Pose pavachapinda muTende Rokusangana vachashamba kuitira kuti varege kufa.
    Uyezve, pavanoswedera paaritari kuti vazoshumira nokupa chipiriso chinoitirwa
    Jehovha nomoto,
  spa-BLM: Cuando entren en la Tienda del Encuentro, se lavarán con agua, para no
    morir; o cuando se acerquen al altar para ministrar, para quemar una ofrenda encendida
    a Yahvé.
  cac-cac: Ayic tz'och eb' d'a yol mantiado, ma ayic sc'och eb' d'a altar yic sn̈usan
    yofrenda d'a vichan̈, yovalil sb'ic sc'ab' eb' yed' yoc, yic max cham eb'.
  swh-ULB: Hapo waingiapo ndani ya hema ya kukutania au waendepo karibu na madhabahu
    kunitumikia kwa kuchoma sadaka, watajiosha majini, ili wasife.
  bel-bel: калі яны маюць уваходзіць у скінію сходу, хай яны абмываюцца вадою, каб
    ім не памерці; альбо калі павінны прыступаць да ахвярніка дзеля служэньня, дзеля
    прынясеньня ахвяры Госпаду,
  deu-ELBBK: Wenn sie in das Zelt der Zusammenkunft hineingehen, sollen sie sich mit
    Wasser waschen, dass sie nicht sterben, oder wenn sie dem Altar nahen zum Dienst,
    um dem HERRN ein Feueropfer zu räuchern.
  mbb-OT: te kenè pa sikandan edseled te Tulda he Edtelevukaayan, wey kenè pa sikandan
    ed-uvey zuen te pemuhatà te kebpemuhat pinaaǥi te hapuy.
  mal-2015: അവർ സമാഗമനകൂടാരത്തിൽ കടക്കയോ യഹോവെക്കു ദഹനയാഗം കഴിക്കേണ്ടതിന്നു യാഗപീഠത്തിങ്കൽ
    ശുശ്രൂഷിപ്പാൻ ചെല്ലുകയോ ചെയ്യുമ്പോൾ മരിക്കാതിരിക്കേണ്ടതിന്നു വെള്ളംകൊണ്ടു കഴുകേണം.
  gup-gup: Bu bedda kabirringimen kore Manrurrkdjamun Dabburlin kore ngaye ngamre
    bu djahwon ngudberre, wanjh birrikukdjirridjburrimen kukkuwi ba minj kabirridowen.
    Dja mak bu kabirrimre kore altar bu kabirridurrkmirri yiman priests bu ngandimarnebun
    ngardduk nawu Yawey dja kabirrikinje,
  gvs-gvs: Tutayana guna Kaba Valobodayana goi bego sisiu o tutayana sivalabelabena
    aba kasala kopwa goi bei yabobona awoinuna Yau Yauwe yaigu sivakasave, e itoboinedi
    mainao bwae goi sisiwo, govila bei sikámasa.
  rmc-rmc: Sar džana andro Svetostankos, mušinen pes te thovel le paňeha, hoj te na
    meren. Avke kerena, the sar džana paš o oltaris te kerel e služba, hoj te keren
    e labarďi obeta prekal o RAJ.
  nlg-nlg: inaghona kara haghe tana Vaevale tapole tabu ge kara va tate tana matagu,
    mi naghona kara tonavia va na bela ni sukaghi kekere va itagua. Kara saui haia
    na tuadira mana limadira inaghonina kara va gehegehe, kara bei mate gea.
  pes-OPV: هنگامی که به خیمه اجتماع داخل شوند، به آب بشویند، مبادا بمیرند. و وقتی
    که برای خدمت کردن و سوزانیدن قربانی های آتشین بجهت خداوند به مذبح نزدیک آیند،
  ron-1924: Кынд вор интра ын кортул ынтылнирий, се вор спэла ку апа ачаста, ка сэ
    ну моарэ, ши се вор спэла ши кынд се вор апропия де алтар, ка сэ факэ служба ши
    ка сэ адукэ Домнулуй жертфе арсе де фок.
  ben-OBCV: যখনই তারা তাঁবুর ভিতরে প্রবেশ করবে, তারা জল দিয়ে নিজেদের ধুয়ে ফেলবে,
    যেন তারা মারা না যায়। এছাড়াও, যখন তারা সদাপ্রভুর উদ্দেশে এক ভক্ষ্য-নৈবেদ্য উৎসর্গ
    করার মাধ্যমে পরিচর্যা করার জন্য সেই বেদির নিকটবর্তী হবে,
  som-som: oo markay gelayaan taambuugga shirka waa inay biyo ku maydhaan, yaanay
    dhimanine, ama markay meesha allabariga ag yimaadaan inay ka adeegaan oo ay gubaan
    qurbaan Rabbiga dab loogu sameeyo,
  lat-VUC: quando ingressuri sunt tabernaculum testimonii, et quando accessuri sunt
    ad altare, ut offerant in eo thymiama Domino,
  eng-ASVBT: when they go into the tent of meeting, they shall wash with water, that
    they die not; or when they come near to the altar to minister, to burn an offering
    made by fire unto Jehovah.
  ita-1885: Quando entreranno nel Tabernacolo della convenenza, ovvero quando si accosteranno
    all'Altare, per fare il servigio divino per far bruciare alcuna offerta fatta
    col fuoco al Signore, lavinsi con acqua, acciocchè non muoiano.
  eng-LXXUP: Whensoever they shall go into the tabernacle of witness, they shall wash
    themselves with water, so they shall not die, whensoever they advance to the altar
    to do service and to offer the whole burnt offerings to the Lord.
  eng-ULB: When they go into the tent of meeting or when they go near to the altar
    to serve me by burning an offering, they must wash with water so that they do
    not die.
  spa-VBL: Cada vez que entren en el Tabernáculo de Reunión, se lavarán con agua para
    no morir. Cuando se acerquen al altar para presentar los holocaustos al Señor,
  fra-_FOB: Quand ils entreront au tabernacle d'assignation, ils se laveront avec
    de l'eau, afin qu'ils ne meurent pas, ou quand ils approcheront de l'autel pour
    faire le service, pour faire fumer le sacrifice fait par le feu à l'Éternel.
  mal-mal: അവർ സമാഗമനകൂടാരത്തിൽ പ്രവേശിക്കുകയോ യഹോവയ്ക്ക് ദഹനയാഗം കഴിക്കുന്നതിന് യാഗപീഠത്തിൽ
    ശുശ്രൂഷിപ്പാൻ ചെല്ലുകയോ ചെയ്യുമ്പോൾ മരിക്കാതിരിക്കേണ്ടതിന് വെള്ളംകൊണ്ട് കഴുകണം.
  urd-GVR: Mulāqāt ke ḳhaime meṅ dāḳhil hone se pahle hī wuh apne āp ko dhoeṅ warnā
    wuh mar jāeṅge. Isī tarah jab bhī wuh ḳhaime ke bāhar kī qurbāngāh par jānwaroṅ
    kī qurbāniyāṅ chaṛhāeṅ
  suz-BL: मेकोपुकी मबेक्‍कल, दे ग्रुम्‍तीक ताम्‍बुम ओव़चा क्‍येङा ङोंइती चिक्‍सीचा
    माल्‍नीम। मिनु चढ़ेतीकेमी गेय पचा, दे परमप्रभु यावे आ ङोंइती मीम चोशा चढ़ेतीक
    चढ़ेचा कली लमानु, मेको ब्‍वाक्‍कुम चिक्‍सीचा माल्‍नीम। ब्‍वाक्‍कुम चिक्‍सीमानु,
    मेको मबेक्‍नीम।
  ita-1927: Quando entreranno nella tenda di convegno, si laveranno con acqua, onde
    non abbiano a morire; così pure quando si accosteranno all’altare per fare il
    servizio, per far fumare un’offerta fatta all’Eterno mediante il fuoco.
  ckb-ckb: لە کاتی چوونە ژوورەوەیان بۆ چادری چاوپێکەوتن بە ئاو بیشۆن نەوەک بمرن. هەروەها
    کاتێک لە قوربانگاکە نزیک دەبنەوە بۆ خزمەت بۆ سووتاندنی قوربانی بە ئاگر بۆ یەزدان،
  eng-BBE: Whenever they go into the Tent of meeting they are to be washed with water,
    to keep them from death; and whenever they come near to do the work of the altar,
    or to make an offering by fire to the Lord,
  kan-OKCV: ಅವರು ದೇವದರ್ಶನದ ಗುಡಾರದಲ್ಲಿ ಪ್ರವೇಶಿಸುವಾಗ ಸೇವೆ ಮಾಡುವುದಕ್ಕೂ, ಬೆಂಕಿಯಿಂದ ಯೆಹೋವ
    ದೇವರಿಗೆ ದಹನಬಲಿಯನ್ನು ಅರ್ಪಿಸುವುದಕ್ಕೂ ಬಲಿಪೀಠದ ಬಳಿಗೆ ಬರುವಾಗ ಅವರು ಸಾಯದ ಹಾಗೆ ನೀರಿನಲ್ಲಿ
    ತೊಳೆದುಕೊಳ್ಳಬೇಕು.
  bbb-bbb: '@see-verse:EXO.030.019'
  tam-2017: அவர்கள் ஆசரிப்புக்கூடாரத்திற்குள் நுழையும்போதும், யெகோவாவுக்குத் தகனத்தைக்
    கொளுத்தவும் பலிபீடத்தில் ஆராதனைசெய்ய சேரும்போதும், அவர்கள் சாகாதபடி தண்ணீரினால்
    தங்களைக் கழுவவேண்டும்.
  spa-RV-1909: 'Cuando entraren en el tabernáculo del testimonio, se han de lavar
    con agua, y no morirán: y cuando se llegaren al altar para ministrar, para encender
    á Jehová la ofrenda que se ha de consumir al fuego,'
  ron-BTF: Când vor intra în tabernacolul întâlnirii, să se spele cu apă, ca să nu
    moară; sau când se apropie de altar pentru a servi și a arde ofrandă făcută prin
    foc DOMNULUI;
  eng-WEBP: When they go into the Tent of Meeting, they shall wash with water, that
    they not die; or when they come near to the altar to minister, to burn an offering
    made by fire to the LORD.
  eng-FBV: Whenever they enter the Tent of Meeting, they are to wash with water so
    that they will not die. When they approach the altar to present burnt offerings
    to the Lord,
  nld-1939: Wanneer zij de openbaringstent binnengaan, moeten zij zich met het water
    afwassen, op straffe des doods; of wanneer zij tot het altaar willen naderen,
    om hun dienst te verrichten door een vuurofffer voor Jahweh te branden,
  nch-BL: Huan sesen huelta quema calaquise ipan nopa yoyon tiopamit campa timopantise,
    monequi momajtequise huan moicxipajpacase para amo miquise. Nojquiya quema monequis
    monechcahuise campa nopa taixpamit para quichihuase inintequi huan quitatise nopa
    tacajcahualisti cati techtencahuilise na, niininTECO,
  vie-1934: Khi họ vào hội mạc sẽ lấy nước rửa mình, hầu cho họ khỏi chết; và khi
    lại gần bàn thờ đặng phụng sự, tức là xông của lễ dùng lửa dâng cho Đức Giê-hô-va,
    họ cũng phải giữ như vậy.
  hin-CV: जब-जब वे मिलनवाले तंबू में जायें तब-तब वे हाथ-पांव धोकर ही जाएं, और जब वे
    वेदी के समीप याहवेह की सेवा करने या धूप जलाने जाएं;
  eng-OURB: When they go into the Tent of Meeting, they shall wash with water, that
    they not die; or when they come near to the altar to minister, to burn an offering
    made by fire to Adonai.
  spa-BES: Cuando vayan a la tienda de reunión, serán lavados con agua, para protegerlos
    de la muerte; y cada vez que se acercan para ministrar en el altar, o para hacer
    una ofrenda quemada al Señor,
  tdx-tdx: Ie mimoak’ amy kibohom-pamantañañey ndra mañarine i kitreliy hitoroñe,
    hañoro enga am’ Iehovà, ro hisasa an-drano hey tsy mone hikenkañe;
  vid-vid: lowang'hali kwinjila mgati mwa ihema lya Nguluwi ama kuwa behi na honhu
    ha kulavila nhambiko leka kundavila nhambiko heni Mkulu Nguluwi, nhambiko zozilavigwa
    kwa chiluli. Wodita ahyo waleche kubagama.
  eng-OKE: In their entering into the tabernacle of ordinance they shall cleanse themselves
    with water, that they die not; or when they approach the altar to minister, to
    offer an oblation before the Lord;
  tha-KJV: เมื่อเขาจะเข้าไปในพลับพลาแห่งชุ​มนุ​ม เขาจะต้องชำระด้วยน้ำเพื่อจะไม่​ตาย
    หรือเมื่อเขาเข้ามาใกล้แท่นทำการปรนนิบั​ติ เพื่อถวายเครื่องบู​ชาด​้วยไฟแด่พระเยโฮวาห์
