    to burn an offering made by fire unto the Lord.
  asm-FB: তেওঁলোকে যেতিয়া সাক্ষাৎ কৰা তম্বুত সোমাব, বা যিহোৱাৰ পৰিচৰ্যা কৰিবলৈ, তেওঁৰ
    উদ্দেশ্যে অগ্নিকৃত উপহাৰ দগ্ধ কৰিবলৈ বেদীৰ ওচৰলৈ যাব, তেতিয়া তেওঁলোকৰ যেন মৃত্যু
    নহয়, সেই কাৰণে তেওঁলোকে নিজৰ হাত ভৰি ধুব।
  sus-A: بٍينُن عٍ شَ سٌ هْرْ مْلِنفِرَ كُي، ﭑ وٌ لِمَ دّننَشّ، عَ لَنمَ عٍ شَ عٍ
    بّلّشّيٍ نُن عٍ سَنيِيٍ مَشَ نَ يٍ رَ، عَلَكٌ عٍ نَشَ قَشَ. بٍينُن عٍ شَ عٍ مَكْرّ
    سّرّشّبَدٍ رَ سّرّشّ فَن دَاشِ بَقٍ عَلَتَلَ بّ،
  fra-SBL: Lorsqu'ils entreront dans la Tente de la Rencontre, ils se laveront avec
    de l'eau, afin de ne pas mourir ; ou lorsqu'ils s'approcheront de l'autel pour
    faire le service, pour brûler une offrande consumée par le feu à l'Éternel.
  hbo-hbo: בְּבֹאָ֞ם אֶל־אֹ֧הֶל מֹועֵ֛ד יִרְחֲצוּ־מַ֖יִם וְלֹ֣א יָמֻ֑תוּ אֹ֣ו בְגִשְׁתָּ֤ם
    אֶל־הַמִּזְבֵּ֙חַ֙ לְשָׁרֵ֔ת לְהַקְטִ֥יר אִשֶּׁ֖ה לַֽיהוָֽה׃
  eng-WYCLIFFE: whanne thei schulen entre in to the tabernacle of witnessyng, and
    whanne thei schulen neiye to the auter that thei offre therynne encense to the
    Lord,
  piu-2006: '@see-verse:EXO.030.019'
  pjt-pjt: '@see-verse:EXO.030.019'
  cwe-cwe: Lusita wang'hali hawanakwingila muna dihema da Mulungu hebu kukwenhuka
    habehi ya lupango muladi kumulavila Mndewa Mulungu nhambiko za kutimbuligwa kwa
    moto. Wezatenda ivo muladi sekewadanganike.
  kik-kik: Rĩrĩa rĩothe marĩtoonyaga Hema-ya-Gũtũnganwo, marĩĩthambaga na maaĩ nĩgeetha
    matigakue. O na ningĩ rĩrĩa mathengerera kĩgongona nĩguo marutĩre Jehova iruta
    rĩa gũcinwo na mwaki,
  fra-NCL: Ils se laveront avec cette eau, afin qu’ils ne meurent point, et lorsqu’ils
    entreront dans la tente de réunion, et lorsqu’ils s’approcheront de l’autel pour
    faire le service, pour faire fumer un sacrifice à Yahweh.
  cek-AK: Amkhuenghaih kahni imthung ah a caeh o kruek, a duek o han ai ah, to ih
    tui hoiah amsae o tih; to tih ai boeh loe Angraeng khaeah hmai angbawnhaih sak
    hanah hmaicam hmaa ah caeh o naah,
  cuk-cuk: Wemala, dulemar-anbo-ambikued-neggi-dogdedibe, degi, anga-ibmar-ogumakar-ukleged-ailase
    warmaknadele,
  uig-CYR: Улар җамаәт чедириға киргәндә өлмәслиги үчүн су билән өзини жуюши керәк;
    улар хизмәт қилиш үчүн, қурбангаһқа йеқин берип Пәрвәрдигарға от арқилиқ атилидиған
    қурбанлиқ сунмақчи болғинидиму, шундақ қилсун.
  tel-2017: వాళ్ళు సన్నిధి గుడారం లోపలికి వెళ్ళే సమయంలో చనిపోకుండా ఉండేలా నీళ్ళతో
    తమను శుభ్రం చేసుకోవాలి. సేవ చేయడానికి బలిపీఠం సమీపించి యెహోవాకు హోమం అర్పించే
    ముందు వారు నీళ్ళతో శుభ్రం చేసుకోవాలి. అలా చెయ్యని పక్షంలో చనిపోతారు.
  hat-BSA: Lè yo antre nan tant reyinyon an, yo va lave avèk dlo, jis pou yo pa mouri;
    oswa lè yo pwoche lotèl la pou fè sèvis, pou ofri anlè nan lafimen, yon ofran
    dife vè SENYÈ a.
  kos-kos: meet liki elos utyak nu in Lohm Nuknuk Mutal, ku ke elos ac kalukyang nu
    ke loang uh in kisakin mwe kisa firir. Na elos ac fah tia anwuki.
  hbo-WLC: בְּבֹאָ֞ם אֶל־אֹ֧הֶל מוֹעֵ֛ד יִרְחֲצוּ־מַ֖יִם וְלֹ֣א יָמֻ֑תוּ א֣וֹ בְגִשְׁתָּ֤ם
    אֶל־הַמִּזְבֵּ֙חַ֙ לְשָׁרֵ֔ת לְהַקְטִ֥יר אִשֶּׁ֖ה לַֽיהוָֽה׃
  ibo-ibo: Mgbe ọbụla ha na-aba nʼụlọ nzute ahụ, ha ga-eji mmiri saa onwe ka ha ghara
    ịnwụ. Ọzọkwa, mgbe ha na-abịaru nso nʼebe ịchụ aja, maka ije ozi iche onyinye
    nʼihu Onyenwe anyị site nʼọkụ,
  ory-ory: ସେମାନେ ସମାଗମ-ତମ୍ବୁରେ ପ୍ରବେଶ କରିବା ସମୟରେ ଯେପରି ନ ମରନ୍ତି, ଏଥିପାଇଁ ଜଳରେ ଆପଣାମାନଙ୍କୁ
    ଧୌତ କରିବେ; କିଅବା ସଦାପ୍ରଭୁଙ୍କର ସେବା ନିମନ୍ତେ, ଅର୍ଥାତ୍‍, ଅଗ୍ନିକୃତ ଉପହାର ଧୂପନ୍ୟାୟ
    ଦଗ୍ଧ କରିବା ନିମନ୍ତେ ବେଦି ନିକଟକୁ ଆସିବା ସମୟରେ ଯେପରି ନ ମରନ୍ତି,
  chk-chk: Repwe fokun chiri ngeniir koluk pwe resap mäla, lupwen repwe tolong lon
    ewe imwenfel seni mangaku ika lupwen repwe kan ngeni ewe rongen asor, pwe repwe
    föri ar angang o keni ekewe asor ngeniei.
  rop-rop: '@see-verse:EXO.030.019'
  ukr-1871: Як входять вони в громадський намет, мусять пообливатись водою, щоб не
    померти; або як приступають до жертівника на служеннє, щоб закурити огняну жертву
    Господеві.
  bch-bch: Somisomi oangga tidudunga leg palatai, manta tisigiri baged ga aed, ngan
    kado ta timate. Ga pade, oangga tila boloma ngan leg popou tenainga aea ngan kadonga
    gid tenainga ga inam pagau ga idae dingaeai,
  deu-1951: Wenn sie in die Stiftshütte gehen wollen, so sollen sie sich mit Wasser
    waschen, damit sie nicht sterben; desgleichen wenn sie zum Altar nahen, um zu
    dienen und anzuzünden die Feueropfer des HERRN.
  eng-JPS: when they go into the tent of meeting, they shall wash with water, that
    they die not; or when they come near to the altar to minister, to cause an offering
    made by fire to smoke unto the LORD;
  srp-1865: Kad idu u šator od sastanka, neka se umivaju vodom, da ne izginu, ili
    kad pristupaju k oltaru da služe i da pale žrtvu ognjenu Gospodu.
  lug-lug: Bwe banaabanga bagenda okuyingira mu Weema ey’Okukuŋŋaanirangamu, banaanaabanga
    amazzi, baleme okufa. Era ne bwe banajjanga ku kyoto okuweereza nga bawaayo eri
    Mukama ekiweebwayo ekyokye n’omuliro,
  heb-heb: בבאם אל אהל מועד ירחצו מים ולא ימתו או בגשתם אל המזבח לשרת להקטיר אשה ליהוה׃
  ben-IRV: যখন তারা সমাগম তাঁবুতে প্রবেশ করবে, অথবা আমার সেবা করার জন্য যখন তারা বেদির
    নিকটে আসবে এবং হোম উপহার দেবে তখন তারা নিজেদেরকে জলে পরিষ্কার করবে, যেন তারা না
    মরে।
  pan-pan: ਜਦ ਉਹ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਵਿੱਚ ਅਥਵਾ ਜਦ ਉਹ ਜਗਵੇਦੀ ਦੇ ਨੇੜੇ ਉਪਾਸਨਾ ਲਈ ਆਉਣ ਕਿ ਯਹੋਵਾਹ
    ਲਈ ਅੱਗ ਦੀ ਭੇਟ ਧੁਖਾਉਣ ਤਾਂ ਪਾਣੀ ਨਾਲ ਧੋਣ ਕਿ ਉਹ ਨਾ ਮਰਨ।
  mya-JVB: အမှုတော် ကို ထမ်း၍ ထာဝရဘုရား အား မီးရှို့ သောယဇ်ကို ပူဇော် ခြင်းငှာ ၊ ယဇ်ပလ္လင်
    အနားသို့ ချဉ်းကပ် သော် ၎င်း၊
  hmo-hmo: Idia ese Palai Dubu do idia raka vareai neganai, o boubou patana dekenai
    aniani boubou gauna henia totona idia lao neganai, edia imadia bona aedia do idia
    huria, do idia mase garina.
  urd-urd: ख़ेमा — ए — इजितमा'अ में दाख़िल होते वक़्त पानी से धो लिया करें ताकि हलाक
    न हों, या जब वह क़ुर्बानगाह के नज़दीक ख़िदमत के लिए या'नी ख़ुदावन्द के लिए सोख़्तनी
    क़ुर्बानी पेश करने को आएँ,
  rus-SYN: когда они должны входить в скинию собрания, пусть они омываются водою,
    чтобы им не умереть; или когда должны приступать к жертвеннику для служения, для
    жертвоприношения Господу,
  bqc-SIM: Gↄↄ pↄ́ aalɛ gɛ̃ kpaaũkpɛu, aali kɛ màa kɛ́ aasu gao yã́i. Tó aalɛ
    mↄ́ pↄ́ káimɛɛ tɛ́u à tɛ́kũ sa'okĩiwa lↄ,
  tcz-CHONGTHU: Aaron leh achapate houbuh sunga aluh ding teng ule, maicham a kin
    bolna dinga ahung nailut teng'u hi jong le, Pakaiya ding a thilto ding a hung
    u ham halnam ding thil a ahung u hijong le, abonchauva twiya chu kisil ngim soh
    kei ding u ahiye. Achuti louva ahile thina chang jeng ding ahiuve, ati.
  mar-mar: दर्शनमंडपामध्ये व वेदीजवळ सेवा करण्यास जाताना म्हणजे परमेश्वराकरता हव्य
    जाळण्यासाठी जातेवेळी त्यांनी आपले हातपाय धुवावेत; नाहीतर ते मरतील.
  qub-qub: Tolduman manaraj yaycushpan mayllaconga mana wañunanpaj. Aduramashpan altarman
    imatapis manaraj churaj aywar
  hat-hat: Lè y'ap antre nan Tant Randevou a, y'a lave men yo ak pye yo nan dlo sa
    a. y'a fè menm jan an tou lè y'ap pwoche bò lòtèl la pou fè sèvis pou ofri Seyè
    a bèt ki fèt pou boule nèt nan dife a pou li. Konsa, yo p'ap mouri.
  eng-BSB: Whenever they enter the Tent of Meeting or approach the altar to minister
    by presenting an offering made by fire to the LORD, they must wash with water
    so that they will not die.
  tod-tod: Siɛgi zu ti lɛɛzu la GALA daaɠomi seɠe ʋɛlɛi wu, ta ɓɔɠɔ maagba ga naama
    ɗɛi, naa ɠa a kɛ ti mina za, ta siɛgi zu ti maaɓuɠazu la zalaɠa ɠulazuʋɛ ʋa, ga
    ti botii ɠɛ, ti zalaɠaiti gala ga abui Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: When they go into the Tent of Meeting, they shall wash with water, that
    they not die; or when they come near to the altar to minister, to burn an offering
    made by fire to the LORD.
  kbq-kbq: Aroni'ene ne' mofavre naga'mozanema Seri mono nompima ufrekupi, Kresramana
    vunaku'ma vanu'za, ana zuompafina zamagia zamazana sese hugahaze. Ana osanu'za
    frigahaze.
  nhe-BL: Huan sesen huelta quema calaquise ipan nopa yoyon tiopamitl campa timopantise,
    monequi momajtequise huan moicxipajpacase para ax miquise. Nojquiya quema monequis
    monechcahuise campa nopa tlaixpamitl para quichihuase inintequi huan quitlatise
    nopa tlacajcahualistli tlen nechtencahuilise na, niininTECO,
  gub-BL: Tàpuzràn pupe wixe 'ym mehe we ywyrapew huwake utyryk 'ym mehe we temi'u
    ihewe imur 'ym mehe we uhez putar opo upy rehe we wà nehe. Nezewe mehe nazuka
    kwaw ihe wà nehe.
  eng-DRA: When they are going into the tabernacle of the testimony, and when they
    are to come to the altar, to offer on it incense to the Lord,
