verse: EXO.030.032
translations:
  mal-C: ‘മറ്റാരുടെയും ശരീരത്തിൽ അത് ഒഴിക്കരുത്; അതേ യോഗവിധിപ്രകാരം അതുപോലെയൊന്ന്
    നിങ്ങൾ നിർമിക്കുകയുമരുത്. അതു വിശുദ്ധമാണ്; നിങ്ങൾ അതിനെ വിശുദ്ധമായി കരുതണം.
  deu-TKW: 'Auf keines Menschen Leib darf es gegossen werden, noch dürft ihr welches
    im gleichen Mischungsverhältnis für euch bereiten: heilig ist es, als heilig soll
    es euch gelten.'
  lin-lin: Bokopakola yango te na banzoto ya bato mpe bomekola te ndenge basalela
    yango, pamba te ezali bule mpe bosengeli komona yango bule.
  eng-LSV: it is not poured on [the] flesh of man, and you make nothing [else] like
    it in its proportion; it [is] holy—it is holy to you;
  eng-GNV: 'None shall anoynt, mans flesh therewith, neither shall ye make any composition
    like vnto it: for it is holy, and shalbe holy vnto you.'
  eng-WEBSTER: 'Upon man''s flesh shall it not be poured, neither shall ye make any
    other like it, after the composition of it: it is holy, and it shall be holy to
    you.'
  nhw-BL: Amo xijteca ipan catli hueli masehuali itlacayo. Huan amo aqui ma quisencahua
    seyoc tlaajhuiyacayotl senquistoc san se quen tlasencahuali ya ni. Ni aceite tlatzejtzeloltic,
    huan monequi anquiitase para se tlamantli tlatzejtzeloltic.
  swh-ONEN: Usiyamimine juu ya miili ya wanadamu wala usitengeneze mafuta ya aina
    nyingine kwa utaratibu huu. Ni mafuta matakatifu na ni lazima myaone kuwa ni matakatifu.
  bba-bba: Goo u ku rɑɑ mu sɑwɑ. Goo u ku rɑɑ mɑɑ mɛn bweseru ko. I ko nu yiwɑ nɛnɛm
    nɛn sɑ̃ɑrun sɔ̃.
  eng-KJVCPB: 'Upon man’s flesh shall it not be poured, neither shall ye make any
    other like it, after the composition of it: it is holy, and it shall be holy unto
    you.'
  luo-luo: Kik iole e dend ji bende kik ilos mo moro amora machal kaka olos mono.
    En gima owal kendo nyaka ikawe kaka gima owal.
  meu-meu: taunimanima kavakava na kopidia basio dahulaidia, bona ia heḡereḡerena
    na basio karaia; ia na helaḡa, bona baine helaḡa emui ai.
  npi-ULB: यसलाई मानिसको छालामा दल्नुहुँदैन, न त उही सुत्र प्रयोग गरेर यस्तो तेल बनाउनुहुन्छ
    किनकि यो परमप्रभुको निम्ति अलग गरिएको हो । तैँले यसलाई यसरी नै हेर्नुपर्छ ।
  yor-yor: Má ṣe dà á sí ara ènìyàn kí o má sì ṣe ṣe òróró kankan ni irú rẹ̀. Mímọ́
    ni, ẹ̀yin sì gbọdọ̀ kà á sí mímọ́.
  emp-NTPO: Baridua ẽberã ʌ̃rʌ̃ weacara panʌa. Idjab̶a ni ab̶aʌba naʌ̃ olivo draga
    quera bara b̶ʌ quĩrãca ara idji itea ocara b̶ʌa. Naʌ̃ olivo draga quera bara b̶ʌra
    ab̶abe mʌ̃ itea b̶ʌ bẽrã baridua quera quĩrãca erob̶ead̶iẽ́ panʌa.
  ind-ind: Minyak ini tidak boleh dioleskan pada tubuh orang biasa, dan kalian tidak
    boleh membuat minyak yang campurannya serupa dengan minyak ini. Minyak ini khusus
    untuk pelayanan bagi TUHAN, dan kalian harus memperlakukannya sebagai sesuatu
    yang kudus.
  pes-OPCB: نباید این روغن را روی افراد معمولی بریزید و حق ندارید شبیه آن را درست
    کنید، چون مقدّس است و شما هم باید آن را مقدّس بدانید.
  tgl-ULB: Ito ay hindi dapat mailapat sa balat ng mga tao, o gumawa man lang kayo
    sa alinmang langis na kaparehong sangkap, dahil inilaan ito kay Yahweh. Dapat
    mong isaalang-alang ito sa ganitong paraan.
  hui-hui: Agali kago ta nabi bame odo wia holene nawi. Weli ogoni ale tíninaga ngelobi
    mbira wa nabilimu. Weli ogoni Anduane Homogo i̱ninaga hangu ngelo tígua mbira
    wabu wulene nawiore laro.
  mya-mya: ထို​ဆီ​ကို​သာ​မန်​လူ​တို့​၏​ကိုယ်​ခန္ဓာ​ပေါ်​သို့ မ​သွန်း​လောင်း​ရ။ ထို​ဆီ​နှင့်​တူ​သော​ဆီ​မျိုး
    ကို​မ​ဖော်​စပ်​ရ။ ထို​ဆီ​သည်​သန့်​ရှင်း​သည် ဖြစ်​၍၊ သန့်​ရှင်း​သော​ဆီ​အ​ဖြစ်​လက်​ခံ​ရ
    မည်။-
  cbi-NTPO: Tsaju' entsa muli, ne na'baasa rukulanu juu yuutsuutyude, tsenmin ne vee
    muli bain entsangue mangue' tadityude. Entsa muliya inchin juu kurave; tsaañu'
    mitya inchin juu kure' talan chudei.
  bod-N: དེ་མི་ཡི་སྟེང་དུ་མི་ལྡུག་པར་གྱིས། ཁྱོད་རྣམས་ཀྱིས་དེ་དང་གཅིག་པའི་སྦྱོར་ལུགས་ཀྱིས་དེ་དང་མཚུངས་པའང་བཟོ་བར་མི་བྱ་སྟེ།
    ཅི་ཡིན་ཞེ་ན། དེ་ནི་དམ་པ་ཡིན་པས་ཁྱོད་ཅག་གིས་ཀྱང་དེ་དམ་པར་བརྩི་དགོས།
  sna-sna: Musaadira pamiviri yavanhu uye musaita mafuta api zvawo nenzira imwe cheteyo.
    Matsvene, uye munofanira kuaita matsvene.
  spa-BLM: No se derramará sobre la carne del hombre, y no hagas nada semejante a
    él, según su composición. Es santo. Será santo para vosotros.
  cac-cac: Man̈ comonoc succhajoch d'a junoc comon anima. Man̈ comonoc sb'oji junocxo
    macan̈ aceite lajan yed' jun tic. A jun tic vic tz'ajcani, yuj chi' man̈ comonoc
    tze yama'.
  swh-ULB: Hayatamiminwa katika kiwiliwili cha binadamu, wala msifanye mengine mfano
    wa haya kama yalivyoungwa kwa viungo vyake; ni matakatifu, na kwenu ninyi yatakuwa
    matakatifu.
  bel-bel: 'целы астатніх людзей ня трэба памазваць ім, і складам яго не рабеце падобнага
    на яго; яно - сьвятыня: сьвятыняю павінна быць вам;'
  deu-ELBBK: Auf keines Menschen Fleisch soll man es gießen, und nach dem Verhältnis
    seiner Bestandteile sollt ihr keines desgleichen machen; es ist heilig, heilig
    soll es euch sein.
  mbb-OT: Kinahanglan he kenà heini idlana ziyà te etew zà duen, ne kinahanglan daan
    he kenè niw ed-iringan is kebeeli kayi he lana emun ebaal kew te lana he selakew
    en is egemitan niw zuen, su para kenà mevaleyvaley, su segradu heini he lana,
    ne kinahanglan he ebeǥayan niw te keveǥat is kegkesegradu zin.
  mal-2015: അതു മനുഷ്യന്റെ ദേഹത്തിന്മേൽ ഒഴിക്കരുതു; അതിന്റെ യോഗപ്രകാരം അതുപോലെയുള്ളതു
    നിങ്ങൾ ഉണ്ടാക്കുകയും അരുതു; അതു വിശുദ്ധമാകുന്നു; അതു നിങ്ങൾക്കു വിശുദ്ധമായിരിക്കേണം.
  gup-gup: Dja yuwn ngurrbenkodjdjuhkerren maninjmanu kunkalkkid dorrengh nawu kunburrk
    bininj, dja mak yuwn bu ngudmandeleng ngurrikalkkidmarnbun maninjmanu mankalkkid.
    Wanjh nakka ngurriwerhburrbun bu mahni mankalkkid wanjh mandjaldjamun duninjh.
  gvs-gvs: Taabu tomota besobeso goi koosiwōidi. Taabu putumayana ana pópwala kovatootowōne
    bei pútuma tayamo nakae komadagi. Putumayana kimaasabaina umagu, tauna kowowōine.
  rmc-rmc: Našťi les čhoren avri pre chocsavo dženo a ole koreňjendar na kerena ňisavo
    aver olejos. Hino sveto a ačhela furt prekal tumende sveto.
  nlg-nlg: Me ke bei kaikavia gea tana hulina siki tinoni lee, me ke bei gonia gea
    na kokolo eni ge ke vania heghena. Ma kau nea/nia kikinimaa/talumavaa na pukuna
    te tabu.
  pes-OPV: و بر بدن انسان ریخته نشود، و مثل آن موافق ترکیبش مسازید، زیرا که مقدس است
    ونزد شما مقدس خواهد بود.
  ron-1924: Сэ ну се унгэ ку ел трупул ничунуй ом ши сэ ну фачець ун алт унтделемн
    ка ел дупэ ачеяшь ынтокмире; ел есте сфынт, ши вой сэ-л привиць ка сфынт.
  ben-OBCV: অন্য কোনো মানুষের দেহে এটি ঢেলো না এবং একই প্রস্তুতপ্রণালী ব্যবহার করে
    অন্য কোনো তেল তৈরি কোরো না। এটি পবিত্র, আর তোমাদের এটি পবিত্র বলেই গণ্য করতে হবে।
  som-som: Haddaba waa inaan dad jidhkiisa lagu shubin, ama waa inaydnaan samayn mid
    la mid ah, oo sideeda oo kale loo sameeyey, waayo, iyadu waa quduus, oo waxay
    idiin noqon doontaa quduus.
  lat-VUC: Caro hominis non ungetur ex eo, et juxta compositionem ejus non facietis
    aliud, quia sanctificatum est, et sanctum erit vobis.
  eng-ASVBT: 'Upon the flesh of man shall it not be poured, neither shall ye make
    any like it, according to the composition thereof: it is holy, and it shall be
    holy unto you.'
  ita-1885: Non ungasene la carne di alcun uomo, e non ne fate alcun simigliante,
    secondo la sua composizione; egli è cosa santa; siavi cosa santa.
  eng-LXXUP: 'On man’s flesh it shall not be poured, and ye shall not make any for
    yourselves according to this composition: it is holy, and shall be holiness to
    you.'
  eng-ULB: It must not be applied to people's skin, nor must you make any oil like
    it with the same formula, because it is set apart to Yahweh. You must regard it
    in this manner.
  spa-VBL: No lo usen en la gente común y no hagan nada parecido usando la misma fórmula.
    Es santo, y debes tratarlo como si fuera santo.
  fra-_FOB: On ne la versera point sur la chair de l'homme, et vous n'en ferez point
    d'autre de même composition; elle est sainte, elle vous sera sainte.
  mal-mal: അത് മനുഷ്യന്റെമേൽ ഒഴിക്കരുത്; അതിന്റെ യോഗപ്രകാരം അതുപോലെയുള്ളത് നിങ്ങൾ
    ഉണ്ടാക്കുകയും അരുത്; അത് വിശുദ്ധമാകുന്നു; അത് നിങ്ങൾക്ക് വിശുദ്ധമായിരിക്കണം.
  urd-GVR: Is lie ise apne lie istemāl na karnā aur na is tarkīb se apne lie tel banānā.
    Yih tel maḳhsūs-o-muqaddas hai aur tumheṅ bhī ise yoṅ ṭhahrānā hai.
  suz-BL: मेको अरु मुर आन कली ख्रेक्‍चा मदुम्‍ब। मेको खोदेंशो पा ब्‍वाइश्‍शा तेल सेल्‍चा
    मदुम्‍ब। मेको परमप्रभु आ तेल ला बाक्‍ब’ दे मिम्‍चा माल्‍नीनी।
  ita-1927: Non lo si spanderà su carne d’uomo, e non ne farete altro di simile, della
    stessa composizione; esso è cosa santa, e sarà per voi cosa santa.
  ckb-ckb: نابێت بەسەر لەشی کەسدا بکرێت و نابێت بە پێوانەکانی وەک ئەو دروستبکرێت.
    ئەم زەیتە پیرۆزە، دەبێت لەلاتان پیرۆز بێت.
  eng-BBE: 'It is not to be used for man''s flesh, and no other is to be made like
    it: holy it is, and you are to keep it holy.'
  kan-OKCV: ಇದನ್ನು ಮನುಷ್ಯರ ಮೇಲೆ ಹೊಯ್ಯಬಾರದು. ಇದರ ಮಾದರಿಯಂತೆ ಅಥವಾ ಇದಕ್ಕೆ ಸಮಾನವಾದದ್ದನ್ನು
    ಮಾಡಬಾರದು. ಇದು ಪರಿಶುದ್ಧವಾದದ್ದು. ನೀವು ಸಹ ಇದನ್ನು ಪರಿಶುದ್ಧವೆಂದು ತಿಳಿದುಕೊಳ್ಳಬೇಕು.
  bbb-bbb: Ro oere ije jade abena ire isekuma binobino ijene usiaejiakinu ro e mujue
    ije usiaejiavo. Ijadufuo maeje oere ije fuka ma akae ijadufuo abe mukoreigia samuakiro
    kuke jade oere ni ijieki bino jone amaeriavo.
  tam-2017: இது மனிதர்களுடைய சரீரத்தின்மேல் ஊற்றப்படக்கூடாது; இது செய்யப்பட்ட முறையின்படி
    அவர்கள் வேறொரு தைலத்தைச் செய்யவும்கூடாது; இது பரிசுத்தமானது, இது உங்களுக்குப்
    பரிசுத்தமாக இருக்கும்.
  spa-RV-1909: 'Sobre carne de hombre no será untado, ni haréis otro semejante, conforme
    á su composición: santo es; por santo habéis de tenerlo vosotros.'
  ron-BTF: 'Pe carnea omului să nu fie turnat, nici să nu faceți un altul asemenea
    lui, după compoziția lui: acesta este sfânt și vă va fi sfânt.'
  eng-WEBP: It shall not be poured on man’s flesh, and do not make any like it, according
    to its composition. It is holy. It shall be holy to you.
  eng-FBV: Don't use it on ordinary people and don't make anything like it using the
    same formula. It is holy, and you must treat it as being holy.
  nld-1939: Ge moogt ze niet over het lichaam van gewone mensen uitgieten, en zelfs
    in deze verhouding geen andere bereiden; want ze is heilig en ook voor u moet
    ze heilig zijn.
  nch-BL: Amo xijteca ipan cati hueli masehuali itacayo. Huan amo aqui ma quichihua
    seyoc taajhuiyacayot cati san se ica ya ni. Ni aceite tatzejtzeloltic, huan monequi
    anquiitase quej se tamanti tatzejtzeloltic.
  vie-1934: Chớ nên đổ trên xác thịt loài người, và cũng đừng làm dầu nào khác theo
    phép hòa hương đó; dầu nầy là thánh, cũng sẽ thánh cho các ngươi.
  hin-CV: यह किसी भी मनुष्य के शरीर पर न डालना और न ही तुम कभी भी इसके समान कोई और
    तेल बनाना. यह पवित्र तेल है. यह तुम्हारे लिए पवित्र रहेगा.
  eng-OURB: It shall not be poured on man’s flesh, and do not make any like it, according
    to its composition. It is holy. It shall be holy to you.
  spa-BES: 'No se debe usar para la carne del hombre, ni se hará semejante a éste:
    santo es, y como cosa santa deben tratarlo.'
  tdx-tdx: Tsy ailiñe an-tsandri’ ondaty, le tsy tsikombeñe ty fampitraofañe aze,
    fa miavake, vaho havahe’ areo.
  vid-vid: Mafuta aga galeche kujidilwa munhu yoneche wa hihi hela na galeche kugongomanywa
    mafuta ganji kota aga, aga ndo mafuta gelile na igana mgalolele kota gelile kwa
    hemwe.
  eng-OKE: Upon the flesh of man it shall not be poured, nor the like to it be made;
    sacred is it, and sacred shall it be to you.
  tha-KJV: น้ำมันนี่อย่าให้​เจ​ิมคนสามัญเลย และอย่าผสมทำน้ำมั​นอ​ื่นเหมือนอย่างน้ำมันนี้
    น้ำมันนี้เป็นน้ำมันบริ​สุทธิ​์ เจ้​าทั้งหลายจงถือไว้เป็นบริ​สุทธิ​์
  por-BR-2018: 'Sobre carne de homem não será untado, nem fareis outro semelhante,
    conforme sua composição: santo é; por santo haveis de tê-lo vós.'
  deu-ELO: Auf keines Menschen Fleisch soll man es gießen, und nach dem Verhältnis
    seiner Bestandteile sollt ihr keines desgleichen machen; es ist heilig, heilig
    soll es euch sein.
  eng-WYC-2018: The flesh of (a) man shall not be anointed thereof, and by the making
    thereof ye shall not make another such oil, for it is hallowed, and it shall be
    holy to you.
  epo-epo: Sur homan karnon ĝi ne estu verŝata, kaj laŭ ĝia konsisto ne faru ion similan;
    ĝi estas sankta, ĝi estu sankta por vi.
  uig-PIN: Uni adǝmning bǝdinigǝ ⱪuysa bolmaydu; xuningdǝk uningƣa ohxaydiƣan yaki
    tǝrkibi ohxixidiƣan ⱨeqⱪandaⱪ maylarni yasimanglar. U muⱪǝddǝs bolƣini üqün silǝrgimu
    muⱪǝddǝs boluxi kerǝk.
  beo-beo: Dunudafa amoga udigili mae sogadigima. Amola amo susuligi defele eno mae
    hamoma. Bai amo susuligi da hadigidafa, amola dilia da amo da hadigi ba:ma.
  tpi-OTNT: Yupela i no ken kapsaitim long ol man nating. Na yupela i no ken wokim
    wankain wel bilong yupela yet. Em i samting bilong God tasol na i tambu long yupela.
  hau-SA: Kada a zuba a jikunan mutane, kada kuma a yi wani mai irinsa. Wannan mai,
    mai tsarki ne, za ku kuma ɗauke shi a matsayi mai tsarki.
  uig-LAT: Uni ademning bedinige quysa bolmaydu; shuningdek uninggha oxshaydighan
    yaki terkibi oxshishidighan héchqandaq maylarni yasimanglar. U muqeddes bolghini
    üchün silergimu muqeddes bolushi kérek.
  nde-nde: Lingawatheli emizimbeni yabantu, njalo lingenzi amanye amafutha ngale indlela
    yokuwenza. Ingcwele, izakuba ngcwele lakini.
  ton-ton: ‌ʻOua naʻa lingi ia ki he sino ʻoe tangata, pea ʻoua naʻa fai ha lolo ke
    hangē ko ia hono ngaohi; ʻoku tapu ia, pea ʻe māʻoniʻoni ia kiate kimoutolu.
  ces-1613: Tělo člověka nebude mazáno jím, a podlé složení jeho neuděláte podobného.
    Svatýť jest, svatý vám bude.
  eng-WMB: It shall not be poured on man’s flesh, and do not make any like it, according
    to its composition. It is holy. It shall be holy to you.
  tam-TCV: இதை ஒரு மனிதனுடைய உடலின்மேல் ஊற்றவோ, இந்தக் கலவை முறைப்படி வேறொரு எண்ணெயைத்
    தயார்செய்யவோ வேண்டாம். இது பரிசுத்தமானது. நீங்களும் இதைப் பரிசுத்தமாய் எண்ணவேண்டும்.
  ceb-ULB: Dili kini angay ihaplas sa panit sa mga tawo, ni magbuhat kamo ug lana
    nga sama niini uban ang samang pagsagol, tungod kay gibalaan na kini alang kang
    Yahweh. Kinahanglan ilhon ninyo kini sa ingon niini nga pamaagi.
  pol-UBG: Nie wolno go wylewać na ciało człowieka i nie wolno sporządzić innego o
    podobnym składzie, bo jest święty i dla was będzie święty.
  urd-GVU: اِس لئے اِسے اپنے لئے استعمال نہ کرنا اور نہ اِس ترکیب سے اپنے لئے تیل
    بنانا۔ یہ تیل مخصوص و مُقدّس ہے اور تمہیں بھی اِسے یوں ٹھہرانا ہے۔
  deu-1912: Auf Menschenleib soll's nicht gegossen werden, sollst auch seinesgleichen
    nicht machen; denn es ist heilig, darum soll's euch heilig sein.
  ntj-ntj: '@see-verse:EXO.030.031'
  kan-2017: ಜನರು ಮೈಗೆ ಹಚ್ಚಿಕೊಳ್ಳುವುದಕ್ಕೆ ಇದನ್ನು ಉಪಯೋಗಿಸಬಾರದು. ಈ ವಿಧಾನದ ಮೇರೆಗೆ ಬೇರೆ
    ಕೆಲಸಕ್ಕಾಗಿ ತೈಲವನ್ನು ಮಾಡಲೇಬಾರದು. ಇದು ದೇವರ ವಸ್ತು. ಇದು ಪರಿಶುದ್ಧವಾದದ್ದು ಎಂದು ನೀವು
    ತಿಳಿದುಕೊಳ್ಳಬೇಕು.
  ena-ena: Hulaŋ havɨ havɨ agɨladɨ hɨvɨ mɨŋamɨjimɨlaŋ aba abɨha uami. Cihu savu me
    mu hɨdɨlɨ mu hɨdɨlɨ agɨladɨdaŋ kɨlɨ olivɨ agɨladɨ amɨŋ agɨladɨ mɨtɨ agadɨdaŋ eŋalavɨbali
    hameŋ agadɨ nalusaŋ nukeŋ vimɨlaŋ aba abɨha uami. Ha Asɨ dɨ sadaŋ naludɨ abamɨgɨli
    aba abɨha uami.
  yap-yap: Thingar dab ni pu’og nga daken yug be’, ma dab kum ngongliy reb e gapgep
    ni ta’reb rogon ko biney. Ya ba tabgul, ma thingar un tay nib tabgul.
  hlt-MCSB: Hlang pum dongah yuh nah boel saeh lamtah te kah a lantang neh te bang
    te saii boeh. Te kah a cim te nangmih taengah khaw a cim la om saeh.
  mdy-ETH: ጉሪ ዓይጎ ዓሲ ዑሢዳኣ ማዖም ቲሽኪንቶፖ፤ ዬያ ማላያ ሜሌ ቲሺ ኮሺፖቴ፤ ዬይ ዱማዼያ ማዔሢሮ ዒንሢና ኮሺ ዔሩዋቴ።
  twi-ASANTE: Ɛnsɛ sɛ wɔhwie gu obiara so kwa, na ɛnsɛ sɛ mo ara ankasa nso moyɛ bi,
    ɛfiri sɛ, ɛyɛ kronkron enti ɛsɛ sɛ mo nso moyɛ no kronkron.
  eng-WEBU: It shall not be poured on man’s flesh, and do not make any like it, according
    to its composition. It is holy. It shall be holy to you.
  bnp-bnp: Naha ni guru langa na bakovi tavula. Naha ni rata a nibiri ne mua ge maea.
    Ra nibiri iea ni taba, naha ni padoia.
  wal-wal: ha zaitiyaa asa bollan gussoppa; qassi ai zaitekka hegaa oottido likkiyan
    oottoppa. I geeshsha gidido gishshau, inttekka a geeshshabaadan qoppite.
  spa-PDDPT: No se derramará sobre carne de persona, ni harán otro semejante a él
    en su composición. Santo es, y santo será para ustedes.
  gun-gun: Nda'evei ava sacerdote e'ỹ va'e re pemoĩ aguã, neĩ ha'e ramigua nda'evei
    pejapo aguã ha'e va'e guigua gui ju. Iky'a e'ỹ va'e vy iky'a e'ỹ ae 'rã pendevy
    kuery pavẽ pe.
  agu-BL: Ej nin yi jun aceita'tz quil tzitak'e'n wok ẍchiwi' alchok wunak. Nin quil
    tziban wok junt clas aceit swutz yi je'j. Na yi aceit xansa'nt, nin na taj yil
    tzitek wok ẍchi'.
  ilo-ULB: Saan a rumbeng a maisapsapo daytoy iti kudil dagiti tattao, wenno agaramid
    iti kas iti daytoy a lana gapu ta nakonsagraran daytoy nga agpaay kenni Yahweh.
    Masapul nga ibilangyo daytoy iti kastoy a wagas.
  kpg-kpg: Nia lolo e hagalee hagatulu gi hongo di ingoo hua tangada, gei goe hude
    hai lolo gii hai be di maa. Ma e dabuaahia, goe heia di maa be di mee dabuaahia.
  uig-ARA: ئۇنى ئادەمنىڭ بەدىنىگە قۇيسا بولمايدۇ؛ شۇنىڭدەك ئۇنىڭغا ئوخشايدىغان ياكى
    تەركىبى ئوخشىشىدىغان ھېچقانداق مايلارنى ياسىماڭلار. ئۇ مۇقەددەس بولغىنى ئۈچۈن
    سىلەرگىمۇ مۇقەددەس بولۇشى كېرەك.
  sus-sus: Wo naxa a sa mixi fate ma, wo naxa na ture mɔɔli yailan wali gbɛtɛ xa fe
    ra. Ture sɛniyɛnxi nan a ra wo bɛ.
  pon-2006: E sohte pahn doadoahk ong aramas mwahl akan, oh kumwail sohte pahn alasang
    wiepen doalepe pwehn wiahda ehu lehn kei mwahl. Pwe met me sarawi, ke uhdahn pahn
    wiahki mehkot sarawi.
  ksd-ksd: Koko avat a lolonge tar ia ta ra paka i ra tarai, ma koko avat a pait ta
    dangi damana mulai varogop ma ra lavur magit tana; i gomgom, ma na tabu pire vavat.
  tur-YTC: İnsan bedeni üzerine dökülmeyecek ve derlemesine göre onun benzerini yapmayacaksınız.
    Bu kutsaldır. Sizin için kutsal olacaktır.
  grc-BRENT: Ἐπὶ σάρκα ἀνθρώπου οὐ χρισθήσεται· καὶ κατὰ τὴν σύνθεσιν ταύτην οὐ ποιήσετε
    ὑμῖν ἑαυτοῖς ὡσαύτως· ἅγιόν ἐστιν, καὶ ἁγίασμα ἔσται ὑμῖν.
  ind-AYT: Minyak itu tidak boleh dicurahkan atas tubuh orang-orang biasa. Juga, jangan
    membuat tiruan dari minyak ini sebab ini kudus dan haruslah itu kudus bagi kamu.
  nya-nya: Musadzadzozere munthu wamba mafuta amenewa, ndipo musadzapange mafuta wofanana
    ndi amenewa. Mafutawa ndi wopatulika ndipo akhale woyera kwa inu.
  hrv-hrv: Ne smije se polijevati po tijelu običnoga čovjeka; ne smijete praviti drugoga
    ovakva sastava! To je posvećeno i neka vam bude sveto!
  mps-mps: Dagego te wel te olo bidi dabeba geligimio. Tama dagego te deli tigi poai
    wel nigigio. Te Godigo tedali gasagi yai nai naga da weyu, tama dagebolo habu
    selibao.
  tpi-tpi: Yupela i no ken kapsaitim long ol man nating. Na yupela i no ken wokim
    wankain wel bilong yupela yet. Em i samting bilong God tasol na i tambu long yupela.
  dan-1931: Den må ikke udgydes på noget Menneskes Legeme, og i denne Blanding må
    I ikke tilberede lignende Salve til eget Brug, hellig er den, og hellig skal den
    være eder.
  vie-OVCB: Không được dùng dầu này xức cho người thường, cũng không ai được chế dầu
    theo công thức này để dùng, vì đó là dầu thánh của Ta, cũng là dầu thánh của các
    ngươi.
  guj-2017: તે માણસોના શરીરે ન લગાડાય અને તેના જેવું બીજું તેલ તમારે બનાવવું નહિ,
    કેમ કે એ પવિત્ર તેલ છે અને તમારે માટે એ પવિત્ર ગણાશે.
  pon-2006A: E sohte pahn doadoahk ong aramas mwahl akan, oh kumwail sohte pahn alasang
    wiepen doalepe pwehn wiahda ehu lehn kei mwahl. Pwe met me sarawi, ke uhdahn pahn
    wiahki mehkot sarawi.
  por-BRBSL: Não será derramado sobre a carne do homem e não fará nenhum semelhante,
    de acordo com sua composição. Ele é sagrado. Será santo para vós.
  cth-cth: Tami tak dawk na awi mahoeh. Hete sak e hoi saknae kâvan e alouke hai na
    sak mahoeh. Hethateh a thoung teh, nangmouh hanlah kathounge lah ao han.
  twi-twi: Ɛnsɛ sɛ wohwie gu obiara so kwa, na ɛnsɛ sɛ mo ankasa nso moyɛ bi, efisɛ
    ɛyɛ kronkron enti ɛsɛ sɛ mo nso moyɛ no kronkron.
  hlt-hlt: Hlang pum dongah yuh nah boel saeh lamtah te kah a lantang neh te bang
    te saii boeh. Te kah a cim te nangmih taengah khaw a cim la om saeh.
  tbz-SIM: Di bɑ́ mmɛ̀ pe, òmɔù mɛ mbɑ́ɑ́ kɔɔrɛ o kɔ̃mɛ mɛ kóo botí. Mɛ̀ tu n kɔ̃mɛ
    mmɛ.
  msy-2020: Egh ia gumazir kɨnibar ingan markɨ. Egh ia uaghan borer kamaghɨra garir
    tam uari bagh an ingaran markɨ. Kar Godɨn bizimra, kɨ ian anogoroke.
  azb-azb: Bu yağ insan bədənlərinə tökülməsin. Tərkibinə görə ona bənzər heç nə hazırlamayın.
    Bu yağ müqəddəsdir, onu müqəddəs sayın.
  eng-DBY: 'Upon man''s flesh shall it not be poured, neither shall ye make [any]
    like it, after the preparation of it: it is holy — holy shall it be unto you.'
  hin-2017: यह किसी मनुष्य की देह पर न डाला जाए, और मिलावट में उसके समान और कुछ न
    बनाना; यह पवित्र है, यह तुम्हारे लिये भी पवित्र होगा।
  wol-KYG: Doom aadama ju ko jagoowul, deesu ko ko diw, te buleen njafaan lenn lu
    ni mel, lu ngeen yemale dayoy xeeñal ya ak dayoy diw gu sell gi. Deesu ko def
    ci yaramu kenn ku ko jagoowul, te buleen njafaan xeeñal yi ciy dem, ci dayo yu
    tollook dayoy diw gu sell gi, ngir defar lenn lu ni mel. Lu sell la, lu ngeen
    wara wormaal sellngaam.
  bjr-bjr: Maa fadameennafa sia kaiqee fasiqa adiannimaqee mariafa maridanoo. Innee
    sia moo fadameena miqirana auquaqa. Mifa naaquqara ainaina marinara innee minara
    naaquqara fee qimasee eerairiaqa.
  eng-YLT: on flesh of man it is not poured, and with its proper proportion ye make
    none like it; it [is] holy; it is holy to you;
  eng-WYC-2017: The flesh of a man shall not be anointed thereof, and by the making
    thereof ye shall not make another such oil, for it is hallowed, and it shall be
    holy to you.
  eng-WMBB: It shall not be poured on man’s flesh, and do not make any like it, according
    to its composition. It is holy. It shall be holy to you.
  urd-GVH: इसलिए इसे अपने लिए इस्तेमाल न करना और न इस तरकीब से अपने लिए तेल बनाना।
    यह तेल मख़सूसो-मुक़द्दस है और तुम्हें भी इसे यों ठहराना है।
  rug-rug: Lopu kaqu zoropo nia pa tinidia ri na tie hokara pa vasileana, meke lopu
    kaqu tavete va kekeṉoṉo gunia gamu koasa si keke oela. Hopena si asa, meke kaqu
    tavetavete nia gamu pa siraṉa sapu gua hopena si asa.
  gaz-gaz: Zayitii kana dhagna nama biraa irratti hin dhangalaasin yookaan zayitii
    kam iyyuu karaa kanaan hin qopheessin. Zayitiin kun qulqulluu dha; innis isiniif
    qulqulluu haa taʼu.
  fra-LSG: On n’en répandra point sur le corps d’un homme, et vous n’en ferez point
    de semblable, dans les mêmes proportions; elle est sainte, et vous la regarderez
    comme sainte.
  yal-yal: Muxu yo nama a sugusugu a fatin ma. Muxu yo nama a sifan nafala. A sariɲan,
    ɛ xa a yatɛ se sariɲanxin na.
  haw-1868: Aole ia e nininiia maluna o ka io o ke kanaka, mai hana hoi oe i kekahi
    mea hamo like, ma ke ano hookahi me ia; ua laa ia, a e laa auanei ia no oukou.
  arb-NAV: لَا يُسْكَبُ عَلَى جَسَدِ إِنْسَانٍ، وَلا تَسْتَخْدِمُوا مَقَادِيرَهُ فِي
    صِنَاعَةِ طِيبٍ مِثْلِهِ، فَهُوَ مُقَدَّسٌ، وَيَجِبُ أَنْ يَكُونَ مُقَدَّساً عِنْدَكُمْ.
  ewe-ewe: Womakɔe ɖe ame dzodzro aɖeke dzi o, eye ame aɖeke mawɔ etɔgbi na eɖokui
    o, elabena ami kɔkɔe wònye, eye ele be ame sia ame nabui ami kɔkɔe.
  eng-LEE: Upon the flesh of man shall it not be poured, and after its proportion
    shall ye not make any thing like it; it is holy, and holy shall it be unto you.
  asm-FB: মানুহৰ গাত সেই তেল ব্যৱহাৰ কৰা নহ’ব। সেই তেলৰ সূত্র অনুসাৰে, সেই তেলৰ দৰে
    আন কোনো তেল প্রস্তুত কৰা নহ’ব; কাৰণ সেয়ে মোৰ বাবে পবিত্ৰ কৰি সংৰক্ষিত কৰা তেল।
  sus-A: وٌ نَشَ عَ سَ مِشِ قَتٍ مَ، وٌ نَشَ نَ تُرٍ مْولِ يَءِلَن وَلِ فبّتّ شَ قٍ
    رَ. تُرٍ سّنِيّنشِ نَن عَ رَ وٌ بّ.
  fra-SBL: On ne la versera pas sur la chair de l'homme, et on n'en fera pas de semblable,
    selon sa composition. Elle est sainte. Elle sera sainte pour vous.
  hbo-hbo: עַל־בְּשַׂ֤ר אָדָם֙ לֹ֣א יִיסָ֔ךְ וּבְמַ֨תְכֻּנְתֹּ֔ו לֹ֥א תַעֲשׂ֖וּ כָּמֹ֑הוּ
    קֹ֣דֶשׁ ה֔וּא קֹ֖דֶשׁ יִהְיֶ֥ה לָכֶֽם׃
  eng-WYCLIFFE: The fleisch of man schal not be anoyntid therof, and bi the makyng
    therof ye schulen not make another, for it is halewid, and it schal be hooli to
    you.
  piu-2006: '@see-verse:EXO.030.031'
  pjt-pjt: '@see-verse:EXO.030.031'
  cwe-cwe: Mavuta yayo sekemumgidile munhu imwenga yoyose, hebu sekemutengeneze mavuta
    yamwenga yalingile yano, mavuta yano yela na lusita lose yolondeka yele kumwenu.
  kik-kik: Ndũkanamaitĩrĩrie mĩĩrĩ ya arũme, na ndũkanathondeke maguta mangĩ na mũthondekere
    ũcio. Nĩ matheru na nĩ wega ũmatuage atĩ nĩ matheru.
  fra-NCL: On n’en répandra pas sur le corps d’un homme, et vous n’en ferez pas une
    semblable, de même composition ; c’est une chose sacrée, et vous la regarderez
    comme chose sacrée.
  cek-AK: To situi hoiah takpum to bawh hmah loe, to situi hoi kanghmong kalah situi
    to sah hmah; to situi loe ciimcai pongah, nang hanah kaciim situi ah om tih.
  cuk-cuk: We-gwallu-wawad dule-bamaladgi eolegosulid, degine, we-gwallu-wawad-imakaledyobi,
    baid-gwallu-wawad be imakosulid. We-gwallu-wawad, gwallu-wawad-islidikidid. Degisoggu,
    gwallu-wawad angadgarbi-gued be dako.
  uig-CYR: Уни адәмниң бәдинигә қуйса болмайду; шуниңдәк униңға охшайдиған яки тәркиби
    охшишидиған һеч қандақ майларни ясимаңлар. У муқәддәс болғини үчүн силәргиму муқәддәс
    болуши керәк.
  tel-2017: దాన్ని యాజకులు కాని వాళ్ళ మీద పోయకూడదు. దాని పాళ్ళ ప్రకారం అలాంటి వేరే
    దాన్ని చెయ్యకూడదు. అది పవిత్రమైనది. దాన్ని మీరు పవిత్రంగా ఎంచాలి.
  hat-BSA: Li pa pou vide sou kò a okenn moun, ni ou pa pou fè okenn bagay ki sanblab
    ak li nan menm mezi melanj lan. Li sen, e li va sen pou ou menm.
  kos-kos: Ac fah tia ukuiyuk nu fin kutena mwet sayen mwet tol, ac kowos fah tia
    orekmakin srikasrak inge in oru mwe akmusra lowos. Ma inge mutal, ac kowos fah
    sunakin fal nu ke mutaliya.
  hbo-WLC: עַל־בְּשַׂ֤ר אָדָם֙ לֹ֣א יִיסָ֔ךְ וּבְמַ֨תְכֻּנְתּ֔וֹ לֹ֥א תַעֲשׂ֖וּ כָּמֹ֑הוּ
    קֹ֣דֶשׁ ה֔וּא קֹ֖דֶשׁ יִהְיֶ֥ה לָכֶֽם׃
  ibo-ibo: Agaghị awụsa ya nʼahụ mmadụ. O nwekwaghị onye kwesiri imepụta mmanụ otite
    dị otu a. Ọ dị nsọ, unu kwesikwara ido ya nsọ.
  ory-ory: ମନୁଷ୍ୟର ଶରୀରରେ ତାହା ଢ଼ଳାଯିବ ନାହିଁ; ଅଥବା ତୁମ୍ଭେମାନେ ତହିଁର ମିଶ୍ରିତ ଦ୍ରବ୍ୟର
    ପରିମାଣାନୁସାରେ ଆଉ କୌଣସି ତୈଳ କରିବ ନାହିଁ; ତାହା ପବିତ୍ର ଅଟେ, ଆଉ ତାହା ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି
    ପବିତ୍ର ହେବ।
  chk-chk: Ousap aea ei lö le epiti ngeni aramas, ousap pwal föri sokun lö usun chök
    ei, pun a pin, nge epwe pwal pin ngenikemi.
  rop-rop: Nobodi nomo lau yusum det oil, en nobodi nomo lau meigim det seimkain oil
    du, dumaji im brabli seikridwan. En ebribodi garra teiknodis langa dis lowa.
  ukr-1871: На людське тїло не будете його зливати, і по складу його не робити мете
    такого собі. Сьвяте воно, і сьвятим мусить бути вам.
  bch-bch: Irangrang ngan gimi atok ga idae ngan gid panua sapaean tinid mao. Be irangrang
    ngan akado bude eta lalaede toa bedane mao, ngansa bude toa ne aea ul. Ta gimi
    manta alolon ngan.
  deu-1951: Auf Menschenleiber soll es nicht gegossen werden; du sollst auch in der
    gleichen Zusammensetzung keines für euch machen; denn es ist heilig, darum soll
    es euch heilig sein.
  eng-JPS: Upon the flesh of man shall it not be poured, neither shall ye make any
    like it, according to the composition thereof; it is holy, and it shall be holy
    unto you.
  srp-1865: Tijelo èovjeèije neka se ne maže njim, niti pravite takoga ulja kako je
    ono; sveto je, neka vam bude sveto.
  lug-lug: Tegajjanga kufukibwa ku bantu ba bulijjo; era tewabangawo amafuta amalala
    agatabulwa mu ngeri eno. Gano matukuvu, era mujjukirenga nti matukuvu.
  heb-heb: על בשר אדם לא ייסך ובמתכנתו לא תעשו כמהו קדש הוא קדש יהיה לכם׃
  ben-IRV: এটি মানুষের গায়ে লাগানো যাবে না; আর না তোমরা সেই জিনিসের পরিমাণ অনুসারে
    সেরকম অন্য কোন তেল তৈরী করবে; কারণ এটি পবিত্র এবং আমার অর্থাৎ সদাপ্রভুর জন্য সংরক্ষিত।
  pan-pan: ਇਹ ਆਦਮੀ ਦੇ ਪਿੰਡੇ ਉੱਤੇ ਨਹੀਂ ਲਾਈਦਾ ਅਤੇ ਉਸ ਦੀ ਸਮੱਗਰੀ ਤੋਂ ਹੋਰ ਕਿਸੇ ਪ੍ਰਕਾਰ ਦਾ
    ਤੇਲ ਤੁਸੀਂ ਨਾ ਬਣਾਇਓ। ਇਹ ਪਵਿੱਤਰ ਹੈ ਅਤੇ ਤੁਹਾਡੇ ਲਈ ਪਵਿੱਤਰ ਰਹੇ।
  mya-JVB: လူ ၏ကိုယ် ပေါ် မှာ မ လောင်း ရ။ ထိုဆီကို ဘော်သည်နည်းတူ ၊ အခြားသောဆီကို မ
    ဘော် ရ။ သန့်ရှင်းသည်ဖြစ်၍၊ သန့်ရှင်းသည်ဟု သင်တို့သည် မှတ်ရမည်။
  hmo-hmo: Taunimanima, helaga dagi lasi taudia dekenai do umui bubua lasi, bona dehoro
    ta ia hegeregerena ta do umui karaia lasi. Ia be helaga, Dirava sibona ena, bona
    do umui gaukaralaia kava lasi.
  urd-urd: यह किसी आदमी के जिस्म पर न डाला जाए, और न तुम कोई और रौग़न इसकी तरकीब से
    बनाना; इस लिए के यह पाक है और तुम्हारे नज़दीक पाक ठहरे।
  rus-SYN: 'тела прочих людей не должно помазывать им, и по составу его не делайте
    сами себе подобного ему; оно - святыня: святынею должно быть для вас;'
  bqc-SIM: Wasuli ká gbɛ̃nazĩna mɛwao. Á gbɛ̃e su nísipi taa kɛo, kɛ́ ma pↄ́ɛ
    yã́i, íↄ dↄ̃ kɛ́ ma pↄ́ɛ.
  tcz-CHONGTHU: Hiche thao theng chu moh mi chunga kinu khum theilou hel ding, hiche
    thao theng kihal khom bang chu thao dang toh na hel tha lou hel ding, hiche hi
    thao theng mong mong ahin, nang ho jouse dia athenga umjing ding ahiye.
  mar-mar: हे तेल कोणाही मनुष्याच्या अंगाला लावायचे नाही. व या प्रकारचे तेल कोणीही
    तयार करू नये; हे तेल पवित्र आहे आणि तुम्ही ह्याला पवित्रच मानावे.
  qub-qub: Gamcuna llutallaga ama pï runatapis wiñapanquichu. Chay asëtitanöga ama
    ruranquichu. Chay asëti rispitädu captin gamcunapis rispitanqui.
  hat-hat: Nou pa dwe sèvi ak lwil sa a sou nenpòt ki moun, ni nou pa fèt pou fè yon
    lòt lwil ak menm konpozisyon an. Se yon bagay ki apa pou mwen nèt. Nou fèt pou
    nou konsidere l' pou sa li ye a.
  eng-BSB: It must not be used to anoint an ordinary man, and you must not make anything
    like it with the same formula. It is holy, and it must be holy to you.
  tod-tod: Nu mina ta ziɛ ɓusɛi ma, ɲɛgɛlɛin. À mina ma zii ɓɛtɛ ga kɛʋele. Ɲadegɛ,
    wa ɗa pɛtɛ ga ɲade ganii.
  eng-WEBPB: It shall not be poured on man’s flesh, and do not make any like it, according
    to its composition. It is holy. It shall be holy to you.
  kbq-kbq: Amne vahe'mofo avufgarera freontege, Nagrama tamasamugeta tro'ma hazankna
    hutma tamagra'a masavena trora osiho, agra ruotage hu'negu ruotage hu'ne hutma
    antahiho.
  nhe-BL: Amo xijteca ipan tlen hueli tlacatl itlacayo. Huan axaca ma quisencahua
    seyoc tlaajhuiyacayotl senquistoc san se queja tlasencahuali ya ni. Ni aceite
    tlatzejtzeloltic, huan monequi inquiitase para se tlamantli tlatzejtzeloltic.
  gub-BL: Pezakook zo xaxeto 'ym wanetekwer wanehe nehe. Pemono zo a'e inuromo àràm
    inuromo nehe, amo ae ma'e iapo pà a'e uri kawer pupe nehe. Ihewe imur katu pyrer
    a'e. Pereko a'e ma'e hema'e ài nehe.
  eng-DRA: The flesh of man shall not be anointed therewith, and you shall make none
    other of the same composition, because it is sanctified, and shall be holy unto
    you.
