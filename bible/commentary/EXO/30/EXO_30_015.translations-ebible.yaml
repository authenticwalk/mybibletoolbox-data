  tbz-SIM: Okpɑ̀ɑ̀tì nɛ̀ fɛdɑwɑnfɛ̀ bɑ́ wè wèè yietí fɛdífɛ̀ bɛ̀ kèétɛ́ kɛ̀ fɛ̀ mɑ̀mɛ̀.
