  ory-ory: ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା ପ୍ରାଣ ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ କରଣାର୍ଥେ ସଦାପ୍ରଭୁଙ୍କୁ ସେହି
    ଉପହାର ଦେବା ସମୟରେ ଧନବାନ ଅର୍ଦ୍ଧ ଶେକଲରୁ ଅଧିକ ଦେବ ନାହିଁ, ପୁଣି, ଦରିଦ୍ର ତହିଁରୁ ଊଣା ଦେବ
    ନାହିଁ।
  chk-chk: Chon pisekisek resap mönätiu lap seni ükükün eu lelimu aunus, nge chon
    wöüngau resap mönätiu kis seni, lupwen ra eäni asor ngeniei liwinin manauer.
  rop-rop: Det ritjmen kaan pei bigmob mani, en det pomen kaan pei lilbit mani, dumaji
    dei garra ol pei det seimwan prais.
  ukr-1871: Багатий не більш, і вбогий не меньше пів секеля мусить давати, як приніс
    Господеві, на покуту душ їх.
  bch-bch: Be gid panua toa led danga sisid busa tirangrang ngan tibada pat busa ga
    inama mao. Be gid panua lululunga ad pade, tirangrang ngan tibada pat kautede
    ga inama mao. Gid toa ngada oa manta tibada pat idaba lalaede toa bedane ga inam
    pagau Maron. Ngan tenainga toa ne tiuol gid mulian. Ngan kado ta timate.
  deu-1951: Der Reiche soll nicht mehr und der Arme nicht weniger als einen halben
    Schekel geben bei der Entrichtung der Abgabe an den HERRN zur Sühnung eurer Seelen.
  eng-JPS: The rich shall not give more, and the poor shall not give less, than the
    half shekel, when they give the offering of the LORD, to make atonement for your
    souls.
  srp-1865: Bogati da ne da više a siromah da ne da manje od po sikla, kad daju prilog
    Gospodu na oèišæenje duša vaših.
  lug-lug: Abagagga tebaawengayo kusussa kitundu kya sekeri, n’omwavu taawengayo kitatuuka
    kitundu kya sekeri bwe munaawangayo ekiweebwayo eri Mukama olw’okwetangirira obulamu
    bwammwe.
  heb-heb: העשיר לא ירבה והדל לא ימעיט ממחצית השקל לתת את תרומת יהוה לכפר על נפשתיכם׃
  ben-IRV: যখন লোকেরা প্রাণের জন্য প্রায়শ্চিত্ত করতে সদাপ্রভুকে সেই উপহার দেবে সেই
    দিন ধনীরা অর্দ্ধ শেকলের বেশি দেবে না এবং গরিবরা তার কম দেবে না।
  pan-pan: ਤਾਂ ਧਨੀ ਅੱਠ ਆਨੇ ਤੋਂ ਵੱਧ ਅਤੇ ਕੰਗਾਲ ਉਸ ਤੋਂ ਘੱਟ ਨਾ ਦੇਣ ਜਦ ਤੁਹਾਡੇ ਪ੍ਰਾਣਾਂ ਦੇ
    ਪ੍ਰਾਸਚਿਤ ਲਈ ਯਹੋਵਾਹ ਦੀ ਚੁੱਕਣ ਦੀ ਭੇਟ ਦੇਣ।
  mya-JVB: ကိုယ် အသက် ကို ရွေး ခြင်းငှါ ၊ ထာဝရဘုရား အား ပူဇော် သက္ကာကို ပြု သောအခါ၊
    ငွေ ရတတ်သောသူတို့ သည် မ ပို ၊ ဆင်းရဲ သောသူတို့ သည် မ လျှော့ ဘဲ၊ လူတိုင်း အကျပ်
    တဝက် စီ ပေးရမည်။
  hmo-hmo: Kohu momo taudia ese unai moni do idia hanaia lasi, bona ogogami taudia
    ese unai moni do idia hamaragia lasi. Idia ibounai ese 5 kina lau dekenai do idia
    henia, edia kara dika davana totona, idia be do idia mase lasi totona.
  urd-urd: जब तुम्हारी जानों के कफ़्फ़ारे के लिए ख़ुदावन्द की नज़्र दी जाए, तो दौलतमन्द
    नीम मिस्काल से ज़्यादा न दे और न ग़रीब उससे कम दे।
  rus-SYN: богатый не больше и бедный не меньше полсикля должны давать в приношение
    Господу, для выкупа душ ваших;
  bqc-SIM: Tó álɛ aseapi kpaa ázĩa boa yã́i, ↄde su kpa dɛ a lɛ́ao, mɛ́ taaside
    su kpa à kɛ̃́sãio.
  tcz-CHONGTHU: Na boncha uvin Pakai ya dia thilpeh na peh teng uleh ahao avai khentum
    na beihel la shekel keh khat cheh na peh ding u ahi.
  mar-mar: तुम्ही आपल्या जिवाबद्दल प्रायश्चित्त म्हणून परमेश्वराकरता हे समर्पण कराल
    तेव्हा श्रीमंत मनुष्याने अर्धा शेकेलापेक्षा जास्त देऊ नये व गरीबाने अर्धा शेकेलापेक्षा
    कमी देऊ नये;
  qub-qub: Cawananpaj pägunta churajcunaga pipis iwalmi päganga. Rïcupis manami mastaga
    pägangachu. Ni pobripis mas wallcataga manami pägangachu.
  hat-hat: Moun ki rich p'ap peye plis, ni moun ki pòv p'ap peye mwens, lè y'ap peye
    lajan an bay Seyè a pou lavi yo.
  eng-BSB: In making the offering to the LORD to atone for your lives, the rich shall
    not give more than a half shekel, nor shall the poor give less.
  tod-tod: Naavolo nui la salaa, é ʋa ʋooʋa ma, mɔnɛ nui ɓalaa la salaa, é ʋa yei
    bu. Vebɛani ʋe, é veezu Ɠɔoɠɔ GALAGI ʋɛ, ga ti ɓɔɠɔ unmɔɔ.
  eng-WEBPB: The rich shall not give more, and the poor shall not give less, than
    the half shekel, when they give the offering of the LORD, to make atonement for
    your souls.
  kbq-kbq: Zmasimu'ma mizama hanazana, feno vahe'mo'za rugatere'za otrenkeno, zamunte
    omane vahe'mo'za erami'za osi'a otreho. Hagi mago'zahu avamente 6'a gremi hu'nesia
    silva eme atreho.
  nhe-BL: Yajaya tlen rico ax tlaxtlahuas más, niyon tlen teicneltzi ax tlaxtlahuas
    pilquentzi. Nochi nechmacase na, niimoTECO, nopa plata tomi tlen quipiya chicuase
    gramos ietica para quimanahuise ininyolis.
  gub-BL: Wekuzar imur mehe hemetarer katu ma'e umur putar wemetarer a'e pape rehe
    imume'u pyrer wà nehe. Hemetarer 'ym ma'e nezewegatete wà nehe no. Zuawygatu putar
    wanekuzar ràm wà nehe.
  eng-DRA: The rich man shall not add to half a sicle, and the poor man shall diminish
    nothing.
