  kan-2017: ಪ್ರಾಣಗಳ ಪ್ರಾಯಶ್ಚಿತ್ತಕ್ಕಾಗಿ ಕಾಣಿಕೆಯನ್ನು ಯೆಹೋವನಿಗೆ ಕೊಡುವುದರಲ್ಲಿ ಐಶ್ವರ್ಯವಂತರಾದರೂ
