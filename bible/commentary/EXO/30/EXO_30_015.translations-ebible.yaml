verse: EXO.030.015
translations:
  mal-C: നിങ്ങളുടെ ജീവനുവേണ്ടിയുള്ള പ്രായശ്ചിത്തമായി നിങ്ങൾ യഹോവയ്ക്കു വഴിപാടു കൊടുക്കുമ്പോൾ
    ധനവാൻ അരശേക്കേലിൽ കൂടുതലോ ദരിദ്രൻ അതിൽ കുറച്ചോ കൊടുക്കരുത്.
  deu-TKW: Die Reichen sollen nicht mehr, und die Armen nicht weniger geben, als einen
    halben Sekel, bei der Entrichtung des Hebeopfers für Jahwe, zur Deckung ihres
    Lebens.
  lin-lin: Na tango ya kofuta mpako mpo na Yawe, mpo na kosikola bomoi na bino, mozwi
    akofuta te motuya koleka bagrame motoba ya palata, mpe mobola akofuta te motuya
    oyo ezali na se ya bagrame motoba.
  eng-LSV: the rich do not multiply, and the poor do not diminish from the half-shekel,
    to give the raised-offering of YHWH, to make atonement for your souls.
  eng-GNV: The rich shall not passe, and the poore shall not diminish from halfe a
    shekel, when ye shall giue an offring vnto the Lord, for the redemption of your
    liues.
  eng-WEBSTER: The rich shall not give more, and the poor shall not give less than
    half a shekel, when they give an offering to the LORD to make an atonement for
    your souls.
  nhw-BL: Yaya catli rico amo tlaxtlahuas más, niyon catli teicneltzi amo tlaxtlahuas
    pilquentzi. Nochi nechmacase na, niamoTECO, nopa plata tomi catli quipiya chicuase
    gramos ietica para quimanahuise ininnemilis.
  swh-ONEN: Matajiri hawatalipa zaidi ya nusu shekeli, nao maskini hawatatoa pungufu
    wakati mnatoa sadaka kwa Bwana kwa kufanya upatanisho wa nafsi zenu.
  bba-bba: Gee tee terɑ bɑɑwure u koo wɛ̃. Gobiɡii kun wɛ̃ɛmɔ n sɑ̃ɑro kere, u kɑ
    win wɑ̃ɑru yɑkiɑ. Domi hunde tiɑ be kpuro bɑ mɔ.
  eng-KJVCPB: The rich shall not give more, and the poor shall not give less than
    half a shekel, when they give an offering unto the Lord, to make an atonement
    for your souls.
  luo-luo: Ka uchulo Jehova Nyasaye chiwo ma upwodhorugo, jo-mwandu kik kel mangʼeny
    moloyo midwaro, to jachan bende kik kel matin moremo kar midwaro.
  meu-meu: Taḡa tauna basine habadaia, ogoḡami tauna basine hamaraḡia, sekele kahana
    mo bae henia, emui kara dika itahunidia herehiana Iehova ba henia negadia ai.
  npi-ULB: मानिसहरूले आ-आफ्ना जीवनको प्रायश्‍चित्तको लागि मलाई यो भेटी दिँदा धनीहरूले
    आधा शेकेलभन्दा बढी नदेऊन् न त गरिबहरूले कम देऊन् ।
  yor-yor: Àwọn olówó kì yóò san ju ìdajì ṣékélì lọ, àwọn tálákà kò sì gbọdọ̀ dín
    ní ìdajì ṣékélì nígbà tí ẹ̀yin bá mú ọrẹ wá fún Olúwa láti ṣe ètùtù fún ọkàn yín.
  emp-NTPO: Dji parata bara b̶ʌba sei gramo aud̶u diaiẽ́ b̶ʌa idjab̶a dji parata neẽ́
    quiruba sei gramo ed̶aara diaiẽ́ b̶ʌa. Ãdjirã juachabʌrʌd̶e beud̶a amaaba jũmarãba
    daucha diad̶ida panʌa.
  ind-ind: Baik orang kaya maupun orang miskin harus membayar jumlah yang sama, untuk
    mengadakan pendamaian bagi hidup mereka di mata-Ku.
  pes-OPCB: کسی که ثروتمند است از این مقدار بیشتر ندهد و آن که فقیر است کمتر ندهد،
    چون این کفاره را برای جانهای خود به من می‌دهند.
  tgl-ULB: Kapag magbibigay ang mga tao nitong alay sa akin para gumawa ng pambayad
    sa kasalanan para sa kanilang mga buhay, ang mayayaman ay hindi dapat magbigay
    ng higit pa sa kalahating sekel, at ang mga mahihirap ay hindi dapat magbigay
    ng kulang.
  hui-hui: Muniwi karu tigua dewa mia tago halu mulene nawi. Ani bialu yagibano karu
    tiguabi nde emene wulene nawi dege. Tigua kina duria ale dege dege tini holenenaga
    yolo muni biadai bulene nga.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား​သင်​တို့​၏​အ​သက်​ဖိုး ငွေ​ကို​ဆက်​သ​သော​အ​ခါ​ချမ်း​သာ​သူ​ဖြစ်
    စေ၊ ဆင်း​ရဲ​သူ​ဖြစ်​စေ၊ သတ်​မှတ်​ထား​သော ငွေ​ထက်​ပို​၍​သော်​လည်း​ကောင်း၊ လျော့​၍
    သော်​လည်း​ကောင်း​မ​ပေး​စေ​ရ။-
  cbi-NTPO: tsejtu tutan jutyu ñulla' chun mitya inu lushi kuwatu, naa tarukula bain,
    naa purela bain tsaren kuwa', mu bain man gramu tene kuwanu dejuve.
  bod-N: ཁྱོད་ཅག་གིས་ཚེ་སྲོག་བླུ་བའི་ཕྱིར་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་བ་འབུལ་བའི་ཚེ། དངུལ་སྲང་ཕྱེད་ཀ་མ་གཏོགས།
    མི་ཕྱུག་པོ་ཡིན་ཡང་ལྷག་མ་མི་འབུལ་ལ། མི་དབུལ་པོ་ཡིན་ཡང་ཉུང་དུ་མི་འཕྲི་བར་གྱིས།
  sna-sna: Vapfumi havafaniri kupa zvinopfuura hafu yeshekeri uye varombo havafaniri
    kupa zvishoma pamunoita chipiriso kuna Jehovha kuti muyananiswe upenyu hwenyu.
  spa-BLM: El rico no dará más, y el pobre no dará menos, que el medio siclo, cuando
    den la ofrenda a Yahvé, para hacer expiación por vuestras almas.
  cac-cac: Ayic stupan eb' chi' d'ayin yuj sq'uinal, vach'chom eb' b'eyum, ma eb'
    meb'a' lajann̈ej tz'aj yac'an eb'. Nan̈al siclo syac' junjun eb'.
  swh-ULB: Watu watakapo leta hii sadaka kwangu kufanya upatananisho, matajiri hawataleta
    zaidi, wala maskini hawataleta kilichopungua katika hiyo nusu shekeli.
  bel-bel: 'багаты ня больш, і бедны ня менш паўсікля павінны даваць у дар Госпаду,
    дзеля выкупу душ вашых:'
  deu-ELBBK: Der Reiche soll nicht mehr geben und der Arme nicht weniger als die Hälfte
    eines Sekels, wenn ihr das Hebopfer des HERRN gebt, um Sühnung zu tun für eure
    Seelen.
  mbb-OT: Is sepian, kinahanglan he kenà subra is ibayad din, ne is pubri kinahanglan
    he kenà kurang is ibayad din.
  mal-2015: നിങ്ങളുടെ ജിവന്നുവേണ്ടി പ്രായശ്ചിത്തം കഴിപ്പാൻ നിങ്ങൾ യഹോവെക്കു വഴിപാടു
    കൊടുക്കുമ്പോൾ ധനവാൻ അരശേക്കെലിൽ അധികം കൊടുക്കരുതു; ദരിദ്രൻ കുറെച്ചു കൊടുക്കയും
    അരുതു.
  gup-gup: Bu ngandikukwon money ba yiman kayime kabirridarrkiddurndiwerren kore ngardduk,
    wanjh nawu bininj yiman kukwarddekimuk wanjh nakka minj kabirrikukkurrme nawern,
    dja ngaleng namekke nadjalkudji coin. Dja mak bininj nawu minj nakimuk money kabirrikukkarrme,
    wanjh nakka kabirridjalkukkurrme namekbe nakudji coin.”
  gvs-gvs: E kidi go toesaesa taabu idi vininabeso sivaaitūwe. Kidi go tookaidi taabu
    idi vininabeso sikupokūpo. Go sem liliudi nakae siriba tayamo moe idi vagidi Yau
    Yauwe yaigu adi núwala manuna.
  rmc-rmc: O barvalo manuš na počinela buter, aňi o čoro frimeder, sar anena odi obeta
    prekal o RAJ.
  nlg-nlg: Mi tana bona na rongo ni sukaghi eni kara nia hevei vaniu, ke va marabua
    heghena, mana tinoni lologho mana tinoni bona kara nia hevei sakai na vata ni
    kaekage vamua.
  pes-OPV: دولتمند از نیم مثقال زیاده ندهد، و فقیر کمترندهد، هنگامی که هدیه‌ای برای
    کفاره جانهای خود به خداوند می‌دهند.
  ron-1924: Богатул сэ ну плэтяскэ май мулт ши сэракул сэ ну плэтяскэ май пуцин де
    о жумэтате де сиклу ка дар ридикат пентру Домнул, пентру рэскумпэраря суфлетелор.
  ben-OBCV: তোমাদের জীবনের জন্য প্রায়শ্চিত্ত করতে গিয়ে তুমি যখন সদাপ্রভুর উদ্দেশে
    নৈবেদ্য উৎসর্গ করবে, তখন ধনবান লোক আধ শেকলের বেশি দেবে না এবং দরিদ্রও কম দেবে
    না।
  som-som: Markay Rabbiga wixiisa u bixinayaan inay nafihiinna u kafaaro gudaan, kii
    taajir ahu waa inaanu bixin wax nus sheqel ka badan, kii miskiin ahuna waa inaanu
    bixin wax nus sheqel ka yar.
  lat-VUC: Dives non addet ad medium sicli, et pauper nihil minuet.
  eng-ASVBT: The rich shall not give more, and the poor shall not give less, than
    the half shekel, when they give the offering of Jehovah, to make atonement for
    your souls.
  ita-1885: Il ricco non darà più, nè il povero meno di un mezzo siclo, in questa
    offerta al Signore, per lo riscatto delle anime vostre.
  eng-LXXUP: The rich shall not give more, and the poor shall not give less than the
    half didrachma in giving the offering to the Lord, to make atonement for your
    souls.
  eng-ULB: When the people give this offering to me to make atonement for their lives,
    the rich must not give more than the half shekel, and the poor must not give less.
  spa-VBL: Cuando ofrezcan esta ofrenda como rescatepor sus vidas, los ricos no deben
    dar más de medio siclo y los pobres no deben dar menos.
  fra-_FOB: Le riche n'augmentera rien, et le pauvre ne diminuera rien du demi-sicle,
    en donnant l'offrande de l'Éternel, pour faire la propitiation pour vos personnes.
  mal-mal: നിങ്ങളുടെ ജിവനുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കുവാൻ നിങ്ങൾ യഹോവയ്ക്ക് വഴിപാട്
    കൊടുക്കുമ്പോൾ ധനവാൻ അരശേക്കെലിൽ അധികം കൊടുക്കരുത്; ദരിദ്രൻ കുറച്ചു കൊടുക്കുകയും
    അരുത്.
  lit-lit: Duodant VIEŠPATIES atnašą, kad atliktų atpirkimą už jūsų sielas, turtingasis
    neturi duoti daugiau, ir vargšas neturi duoti mažiau kaip pusę šekelio.
  urd-GVR: Amīr aur ġharīb donoṅ itnā hī deṅ, kyoṅki yihī nazarānā Rab ko pesh karne
    se tumhārī jān kā kaffārā diyā jātā hai.
  suz-BL: इन पाप क्‍याम्‍तीक गेय पचा कली थीबमी आधा शेकेल, मथीबमी यो आधा शेकेल परमप्रभु
    यावे कली गेचा माल्‍नीनी।
  ita-1927: Il ricco non darà di più, né il povero darà meno del mezzo siclo, quando
    si farà quest’offerta all’Eterno per il riscatto delle vostre persone.
  ckb-ckb: دەوڵەمەند زیاتر نادات و هەژاریش لە نیو شاقل کەمتر نادات، کاتێک پێشکەشکراوەکەی
    یەزدان بۆ کەفارەتی خۆتان دەدەن.
  eng-BBE: The man of wealth is to give no more and the poor man no less than the
    half-shekel of silver, when the offering is made to the Lord as the price for
    your lives.
  kan-OKCV: ನಿಮ್ಮ ಜೀವನದ ಪ್ರಾಯಶ್ಚಿತ್ತಕ್ಕೆ ಯೆಹೋವ ದೇವರಿಗೆ ಅರ್ಪಿಸುವ ಕಾಣಿಕೆಯನ್ನು ಕೊಡುವುದರಲ್ಲಿ
    ಐಶ್ವರ್ಯವಂತರು ಅರ್ಧ ಶೇಕೆಲಿಗಿಂತ ಹೆಚ್ಚು ಕೊಡಬಾರದು. ಬಡವನು ಕಡಿಮೆ ಕೊಡಬಾರದು.
  bbb-bbb: Ro moni ije bu E Ireobo na fuaevedufuo ije buka buone izege bu ma karivadufuo
    ijadufuo fuaeveke. Ro moni ije bu fuaevedufuo ije e sinuome zaraeva ijiakiro e
    sinuome baki ije boeje buka besu enafuna fuaeveke.
  tam-2017: உங்கள் ஆத்துமாக்களுக்காகப் பாவநிவிர்த்திசெய்யும்படி நீங்கள் யெகோவாவுக்குக்
    காணிக்கை செலுத்தும்போது, செல்வந்தன் அரைச்சேக்கலுக்கு அதிகமாகக் கொடுக்கவும் வேண்டாம்,
    தரித்திரன் அதற்குக் குறைவாகக் கொடுக்கவும் வேண்டாம்.
  spa-RV-1909: Ni el rico aumentará, ni el pobre disminuirá de medio siclo, cuando
    dieren la ofrenda á Jehová para hacer expiación por vuestras personas.
  ron-BTF: Cel bogat să nu dea mai mult și cel sărac să nu dea mai puțin decât o jumătate
    de șekel, când ei vor da ofrandă DOMNULUI, pentru a face ispășire pentru sufletele
    voastre.
  eng-WEBP: The rich shall not give more, and the poor shall not give less, than the
    half shekel, when they give the offering of the LORD, to make atonement for your
    souls.
  eng-FBV: When you give this offering to buy back your lives the rich are not to
    give more than a half shekel and the poor are not to give less.
  nld-1939: De rijke zal niet meer en de arme niet minder dan een halve sikkel betalen,
    als belasting voor Jahweh, en als losprijs voor uw leven.
  nch-BL: Yaya cati rico amo taxtahuas más, yon cati teicneltzi amo taxtahuas pilquentzi.
    Nochi techmacase na, niamoTECO, nopa plata tomi cati quipiya chicuase gramos ietica
    para quimanahuise ininemilis.
  vie-1934: Khi dâng của nầy cho Đức Giê-hô-va đặng đền mạng mình, người giàu không
    nộp trội, người nghèo không nộp thiếu nửa siếc-lơ.
  hin-CV: जब कभी तुम अपने प्रायश्चित के लिए याहवेह को भेंट दो तब न तो धनी व्यक्ति
    आधे शेकेल से ज्यादा दे और न गरीब आधे शेकेल से कम दे.
  eng-OURB: The rich shall not give more, and the poor shall not give less, than the
    half shekel [0.2 oz; 5.67 g], when they give the offering of Adonai, to make atonement
    for your souls.
  spa-BES: El hombre rico no dará más, y el pobre, no menos que el medio siclo de
    plata, cuando la ofrenda al Señor sea el precio de sus vidas.
  tdx-tdx: Ie mañenga i vilin’ aiñey am’ Iehovà, le tsy hanolotse maro ty mpañaleale
    vaho tsy hanolotse ambane’ i vakin-tsekeley ty rarake.
  vid-vid: Yawele na lufufu yaleche kulavya ng'hatu ne mzunwa yaleche kulavya kupungula
    kwa nusu ya chasi chilinguganigwa, leka vyowolavya ayo nhambiko ya Mkulu Nguluwi,
    leka kudita uhanyisi kwa chiwalo cha ukomu wa hewo.
  eng-OKE: He who is rich shall not increase (it), and he who is poor shall not diminish
    from the half shekel in presenting the separation before the Lord to propitiate
    for your souls.
  tha-KJV: เมื่อเจ้าทั้งหลายนำเงินมาถวายพระเยโฮวาห์ เพื่อจะได้​ไถ่​ชี​วิตของเจ้าทั้งหลายนั้น
    สำหรับคนมั่​งม​ี​ก็​อย่าถวายเกินและสำหรับคนจนก็อย่าถวายน้อยกว่าครึ่งเชเขล
  por-BR-2018: Nem o rico aumentará, nem o pobre diminuirá de meio siclo, quando derem
    a oferta ao SENHOR para fazer expiação por vossas pessoas.
  deu-ELO: Der Reiche soll nicht mehr geben und der Arme nicht weniger als die Hälfte
    eines Sekels, wenn ihr das Hebopfer Jehovas gebet, um Sühnung zu tun für eure
    Seelen.
  eng-WYC-2018: a rich man shall not add to the half of a shekel, and a poor man shall
    nothing abate (or and a poor man shall not pay less).
  epo-epo: La riĉulo ne donu pli kaj la malriĉulo ne donu malpli ol duonon de siklo,
    donante la oferdonon por la Eternulo, por liberigi viajn animojn.
  uig-PIN: Ɵz jeninglarƣa kafarǝt kǝltürüx üqün Pǝrwǝrdigarƣa kɵtürmǝ ⱨǝdiyǝ bǝrgininglarda
    bay kixi yerim xǝkǝldin artuⱪ bǝrmisun, kǝmbǝƣǝl kiximu yerim xǝkǝldin kǝm bǝrmisun.
  beo-beo: Ilia esalusu agoane bidi lasea, bagade gagui dunu da baligili hame imunu
    amola hame gagui dunu da muni hagudu amo hame imunu. Huluane da defele imunu.
  tpi-OTNT: “Maniman i no ken givim planti na rabisman i no ken givim liklik. Olgeta
    i mas givim 5 kina long mi, bilong baim sin bilong ol na bai ol i no ken i dai.
  hau-SA: Masu arziki ba za su bayar fiye da rabin shekel ba, talakawa kuma ba za
    su bayar ƙasa da haka ba, sa’ad da za ku yi hadaya ga Ubangiji don kafara rayukanku.
  uig-LAT: Öz jéninglargha kafaret keltürüsh üchün Perwerdigargha kötürme hediye bergininglarda
    bay kishi yérim shekeldin artuq bermisun, kembeghel kishimu yérim shekeldin kem
    bermisun.
  nde-nde: Abanothileyo akumelanga banikele ngokwedlula ingxenye yeshekeli, labayanga
    kabanganikeli ngokungaphansi lapho selinikela kuThixo ukuba lenze inhlawulelo
    yokuphila kwenu.
  ton-ton: ‌ʻE ʻikai ʻatu ha meʻa lahi hake ʻe he koloaʻia, pea ʻoua naʻa ʻatu ke
    siʻi hifo ʻe he masiva ʻi he vaeuaʻanga ʻoe sikeli, ʻoka nau ka ʻatu ʻae meʻaʻofa
    kia Sihova, ke fai ʻaki ʻae fakalelei koeʻuhi ko honau laumālie.
  ces-1613: Bohatý nedá více, a chudý nedá méně, než půl lotu, když dávati budou obět
    pozdvižení Hospodinu k očištění duší vašich.
  eng-WMB: The rich shall not give more, and the poor shall not give less, than the
    half shekel, when they give the offering of the LORD, to make atonement for your
