verse: EXO.030.028
translations:
  mal-C: ഹോമയാഗപീഠവും അതിന്റെ എല്ലാ ഉപകരണങ്ങളും തൊട്ടിയും അതിന്റെ കാലും അഭിഷേകംചെയ്യണം.
  deu-TKW: ferner den Brandopferaltar mit allen seinen Geräten und das Becken samt
    seinem Gestelle.
  lin-lin: etumbelo ya bambeka ya kotumba mpe bisalelo na yango nyonso elongo na sani
    mpo na komipetola mpe evandelo na yango.
  eng-LSV: and the altar of burnt-offering and all its vessels, and the laver and
    its base;
  eng-GNV: Also the Altar of burnt offring with al his instruments, and the lauer
    and his foote.
  eng-WEBSTER: And the altar of burnt-offering with all its vessels, and the laver
    and its foot.
  nhw-BL: Xicajalti nopa tlaixpamitl campa quitlatise tlacajcahualistli huan nochi
    tlamantli catli motequihuía nopona. Nojquiya xicajalti nopa hueyi paila tlen bronce
    ihuaya catli ipan moquetztoc.
  swh-ONEN: madhabahu ya sadaka ya kuteketezwa na vyombo vyake vyote na sinia pamoja
    na kitako chake.
  bba-bba: kɑ yɑ̃ku yee tèn mi bɑ ko n dɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu ko, kɑ ten dendi
    yɑ̃nu, kɑ boo ɡe, kɑ ɡen sɔwɑritiɑ.
  eng-KJVCPB: and the altar of burnt offering with all his vessels, and the laver
    and his foot.
  luo-luo: kendo mar misango miwangʼo pep gi gik moko duto mitiyogo e kendono, gi
    karaya kod rachungi mare.
  meu-meu: bona ihaboulaina patana mai ena ḡau iboudiai, bona ranu dihuna mai ihahelai-kauna
    ḡauna ida, iboudiai ba nevaridia.
  npi-ULB: होमबलि चढाउने वेदीलगायत यसका सबै सामान र धुनलाई प्रयोग गरिने बाटालाई अभिषेक
    गर्नू ।
  yor-yor: pẹpẹ ẹbọ sísun àti gbogbo ohun èlò rẹ̀, àti agbada pẹ̀lú ẹsẹ̀ rẹ̀.
  emp-NTPO: '@see-verse:EXO.030.027'
  ind-ind: mezbah kurban dengan segala peralatannya, dan bejana pembasuhan dari perunggu
    serta tumpuannya.
  pes-OPCB: مذبح هدیهٔ سوختنی و هر چه که متعلق به آن است، حوض و پایه‌های آن به کار
    ببر.
  tgl-ULB: ang altar para sa sinunog na mga alay kasama ng lahat ng mga kasangkapan
    nito, at ang palanggana kasama ng kaniyang tuntungan.
  hui-hui: Ani bialu mbirale irame dai helo lomabu delaga dabu kagobi dabu ogoriani
    biabe biaga dabudabu ngarubi gi geru waya biaga ndisi bebi ndisi be ogoni wiagane
    dagia ngagobi bibahendeore weli ogonime odo ba hai habe.
  mya-mya: မီး​ရှို့​ရာ​ယဇ်​ပူ​ဇော်​သော​ပလ္လင်​နှင့်​သက်​ဆိုင်​ရာ ပစ္စည်း​ရှိ​သ​မျှ​တို့​ကို​လည်း​ကောင်း၊
    အင်​တုံ​နှင့် အောက်​ခြေ​ခံ​ကို​လည်း​ကောင်း၊ ထို​နံ့​သာ​ဆီ ဖြင့်​သုတ်​လိမ်း​လော့။-
  cbi-NTPO: naa ufeenda tsure' ju'kenunu yachi junu tiba meneste imulanu bain, naa
    brunsechi aa pailanu bain, tsenmin ya' chujtintsuminu bain yuutsuude.
  bod-N: སྦྱིན་སྲེག་གི་མཆོད་ཁྲི་དང་དེའི་ཡོ་བྱད་ཀུན། ཁྲུས་གཞོང་དང་དེའི་སྟེགས་བུ་ལའང་འབྱུག་དགོས།
  sna-sna: aritari yezvipiriso zvinopiswa nemidziyo yayo, uye mudziyo wokushambira
    nechigadziko chawo.
  spa-BLM: el altar del holocausto con todos sus utensilios, y la pila con su base.
  cac-cac: d'a altar b'aj stz'a silab' yed' syamc'ab'il yed' pax d'a jun q'uen nivan
    palangana yed' sb'achnub'al.
  swh-ULB: na madhabahu ya kufukizia uvumba, na madhabahu ya kuteketezea sadaka, pamoja
    na vyombo vyake vyote, na birika, na tako lake.
  bel-bel: і ахвярнік цэласпаленьня і ўсе прылады яго, і ўмывальнік і падножжа яго;
  deu-ELBBK: und den Brandopferaltar und alle seine Geräte und das Becken und sein
    Gestell,
  mbb-OT: '@see-verse:EXO.030.027'
  mal-2015: ധൂപപീഠവും ഹോമയാഗപീഠവും അതിന്റെ ഉപകരണങ്ങളൊക്കെയും തൊട്ടിയും അതിന്റെ കാലും
    അഭിഷേകം ചെയ്യേണം.
  gup-gup: '@see-verse:EXO.030.027'
  gvs-gvs: aba kasala vininabeso ana kaigabu manuna ma konanina be nakae nokobaba
    ma kaena kopa, e ame konaninayadi liliudi kwaipakuyēdi.
  rmc-rmc: o oltaris pro labarde obeti leskre sersamoha, the e nadoba lakre podstavcoha.
  nlg-nlg: mana bela ni sukaghi maia na hegohego, maia na popo sule kolua nia na tuana
    na vatei sau lima mana tua.
  pes-OPV: و مذبح قربانی سوختنی را با همه اسبابش، و حوض را با پایه‌اش.
  ron-1924: алтарул ардерилор-де-тот, ку тоате унелтеле луй, ши лигянул ку пичорул
    луй.
  ben-OBCV: হোমবলির বেদি ও তার সব বাসনপত্র, এবং গামলা ও তার মাচাটি অভিষিক্ত করার জন্য
    তা ব্যবহার কোরো।
  som-som: iyo meesha allabariga lagu gubo iyo alaabteeda oo dhan, iyo berkedda weysada
    iyo salkeedaba.
  lat-VUC: et holocausti, et universam supellectilem quæ ad cultum eorum pertinet.
  eng-ASVBT: and the altar of burnt offering with all the vessels thereof, and the
    laver and the base thereof.
  ita-1885: e l'Altar degli olocausti, e tutti i suoi strumenti; e la Conca, e il
    suo piè.
  eng-LXXUP: and the altar of whole burnt offerings and all its furniture, and the
    table and all its furniture, and the laver.
  eng-ULB: the altar for burnt offerings with all its equipment, and the basin with
    its stand.
  spa-VBL: el altar de los holocaustos y todos sus utensilios, y la vasija más su
    soporte.
  fra-_FOB: L'autel du parfum, l'autel des holocaustes et tous ses ustensiles, et
    la cuve et sa base.
  mal-mal: ധൂപപീഠവും ഹോമയാഗപീഠവും അതിന്റെ ഉപകരണങ്ങളൊക്കെയും തൊട്ടിയും അതിന്റെ കാലുകളും
    അഭിഷേകം ചെയ്യണം.
  urd-GVR: jānwaroṅ ko chaṛhāne kī qurbāngāh aur us kā sāmān, dhone kā hauz aur us
    kā ḍhāṅchā.
  suz-BL: चोशा चढ़ेतीके नु मेको आ मार मार नेल्‍ल नु चिक्‍तीके ठेयब बोस नु आ निप्‍पाइक्‍तीके
    नेल्‍ल ख्रेक्‍पाइक्‍चा माल्‍नेवे। प्रस्‍थान ३०:१०
  ita-1927: l’altare degli olocausti e tutti i suoi utensili, la conca e la sua base.
  ckb-ckb: قوربانگاکەی قوربانی سووتاندن و هەموو قاپوقاچاغەکانی و حەوزەکە و ژێرەکەی
    پێ چەور دەکەیت.
  eng-BBE: And on the altar of burned offerings with its vessels, and on the washing-vessel
    and its base.
  kan-OKCV: ದಹನಬಲಿಯ ಪೀಠವನ್ನೂ ಅದರ ಎಲ್ಲಾ ಸಲಕರಣೆಗಳನ್ನೂ ಗಂಗಾಳವನ್ನೂ, ಅದರ ಕಾಲುಗಳನ್ನೂ ಅಭಿಷೇಕಿಸು.
  bbb-bbb: '@see-verse:EXO.030.027'
  tam-2017: தகன பலிபீடத்தையும் அதின் பணிப்பொருட்கள் எல்லாவற்றையும், தொட்டியையும்,
    அதின் பாதத்தையும் அபிஷேகம்செய்து,
  spa-RV-1909: Y el altar del holocausto, todos sus vasos, y la fuente y su basa.
  ron-BTF: Și altarul ofrandei arse cu toate vasele lui și ligheanul și piciorul lui.
  eng-WEBP: the altar of burnt offering with all its utensils, and the basin with
    its base.
  eng-FBV: the altar of burnt offering and all its utensils, and the basin plus its
    stand.
  nld-1939: het brandofferaltaar met zijn toebehoren en het bekken met zijn onderstel.
  nch-BL: Xicajalti nopa taixpamit campa quitatise tacajcahualisti huan nochi tamanti
    cati motequihuía nopona. Nojquiya xicajalti nopa hueyi paila ten bronce ihuaya
    cati ipan mosehuijtoc.
  vie-1934: bàn thờ của lễ thiêu cùng các đồ phụ tùng, cái thùng và chân thùng.
  hin-CV: होमबलि की वेदी, पाए के साथ हौदी का अभिषेक करना.
  eng-OURB: the altar of burnt offering with all its utensils, and the basin with
    its base.
  spa-BES: Y sobre el altar de las ofrendas quemadas con sus vasos, y sobre el recipiente
    del lavatorio y su base.
  tdx-tdx: ty kitrelim-pisoroñañe naho o harao’e iabio vaho i fanasàñey rekets’ i
    foto’ey.
  vid-vid: na honhu ha kulavila nhambiko za kulakazwa na vinhu vyeng'ha na likuwe
    na chikalilo chake.
  eng-OKE: and the altar of burnt offering and all its vessels, and the laver and
    its foundation,
  tha-KJV: แท่นเครื่องเผาบูชาและเครื่องใช้ประจำแท่น ทั้งขันและพานรองขันนั้น
  por-BR-2018: E o altar do holocausto, todos os seus utensílios, e a pia e sua base.
  deu-ELO: und den Brandopferaltar und alle seine Geräte und das Becken und sein Gestell,
  eng-WYC-2018: and of burnt sacrifice, and all the purtenance, that pertaineth to
    the adorning of those things. (and the altar of burnt sacrifice, and the purtenances
    of the altars, and the great washing vessel, and its foundation, or its base.)
  epo-epo: kaj la altaron de bruloferoj kaj ĉiujn ĝiajn apartenaĵojn, kaj la lavujon
    kaj ĝian piedestalon.
  uig-PIN: kɵydürmǝ ⱪurbanliⱪ ⱪurbangaⱨi wǝ uning ǝswablirini, yuyunux desi wǝ uning
    tǝglikini mǝsiⱨligin;
  beo-beo: '@see-verse:EXO.030.027'
  tpi-OTNT: na long alta bilong ofa bilong paia i kukim olgeta, wantaim ol samting
    bilong en, na long dis bilong waswas wantaim tebol bilong en.
  hau-SA: bagaden hadaya ta ƙonawa da dukan kayansa, da daro da mazauninsa.
  uig-LAT: köydürme qurbanliq qurban’gahi we uning eswablirini, yuyunush dési we uning
    teglikini mesihligin;
  nde-nde: i-alithari lomnikelo wokutshiswa lezitsha zawo lomganu wokugezela kanye
    lezinyawo zawo.
  ton-ton: Mo e feilaulauʻanga ʻoe feilaulau tutu mo hono nāunau kotoa pē, mo e sene
    mo hono tuʻunga.
  ces-1613: Oltáře také, na němž se pálí oběti, a všech nádob jeho, i umyvadla s podstavkem
    jeho.
  eng-WMB: the altar of burnt offering with all its utensils, and the basin with its
    base.
  tam-TCV: தகன பலிபீடத்தையும், அதிலுள்ள எல்லா பாத்திரங்களையும், தொட்டியையும், அதன்
    கால்களையும் அபிஷேகம் செய்யவேண்டும்.
  ceb-ULB: ang halaran alang sa halad nga sunogonon uban ang tanang galamiton niini,
    ug ang panaksan uban ang tungtonganan niini.
  pol-UBG: Ołtarz do całopalenia ze wszystkimi jego naczyniami i kadź z jej podstawą.
  urd-GVU: جانوروں کو چڑھانے کی قربان گاہ اور اُس کا سامان، دھونے کا حوض اور اُس کا
    ڈھانچا۔
  deu-1912: den Brandopferaltar mit allem seinem Geräte und das Handfaß mit seinem
    Fuß.
  ntj-ntj: '@see-verse:EXO.030.027'
  kan-2017: ಧೂಪವೇದಿ, ಯಜ್ಞವೇದಿ, ಯಜ್ಞವೇದಿಯ ಉಪಕರಣಗಳು ಹಾಗು ನೀರಿನ ತೊಟ್ಟಿ ಅದರ ಪೀಠ ಇವುಗಳನ್ನೆಲ್ಲಾ
    ಅಭಿಷೇಕಿಸಬೇಕು.
  ena-ena: Sagalɨ hɨlahɨla hɨsɨŋ vadɨm agadɨ sabɨ hɨvɨ mɨŋamɨjiha uami. Nudɨ hunaŋ
    akuaba akuaba sibɨla vivi hɨsɨŋ agɨladɨ hɨvɨ mɨŋamɨjiha uami. Hɨcɨ human husahusa
    hɨsɨŋ hunaŋ mɨsɨn hekɨlɨ agadɨ hɨvɨ mɨŋamɨjiha uami. Nudɨ lamɨci hɨnihɨni hɨsɨŋ
    vadɨm agadɨ sabɨ hɨvɨ avi mɨŋamɨjiha uami.
  yap-yap: nge fare altar ni yima urfiy e pi maligach u daken, nge gubin mam’en, nge
    fa raba’ i dabiy nge tagil’.
  hlt-MCSB: hmueihhlutnah hmueihtuk neh a hnopai boeih khaw, baeldung neh a kho te
    koelh pah.
  mdy-ETH: ሚቺ ዒንጊንታ ባኮ ዒንጎ ቤዞንታ ዒኢካ ዓኣ ባኮ ቢያ፤ ዬያጉዲ ዋኣፆ ማስቶ ሳኣኖንታ ጌሦ ቤዞዋ ዬያና ቲሽኬ።
  twi-ASANTE: Saa ara nso na momfa nte afɔrebukyia no ne ɛho nneɛma ne atam ne deɛ
    ɛsi mu no ho.
  eng-WEBU: the altar of burnt offering with all its utensils, and the basin with
    its base.
  bnp-bnp: a dede ne vona a nihabi gutu-vuro turana a maka mahalana, a tavila na hilova
    turana a dede vona.
  wal-wal: xuuggiyo yarshshuwaa yarshshiyoosaanne an de7iya ubba miishshata, meechcha
    keriyaanne a wottiyoogaa tiya.
  spa-PDDPT: el altar del holocausto y todos sus utensilios, y la fuente con su basa.
  gun-gun: altar mba'emo oapyaty hembiporu ha'e javi reve, ha'e hy'a re remoĩ avi
    'rã, henda re guive.
  agu-BL: Nin tajwe'n tan je'n akojol tibaj yi patbil itx'ixwatz tu yi cyakil yi e'chk
    ma'cl yi na xcon te'j. Ncha'tz tz'an yi jun chin wutzile'n plancan tu yi xe' tajwe'n
    tan je'n akojol tibaj.
  ilo-ULB: ti altar para kadagiti daton a mapuoran ken amin nga alikamenna, ken ti
    palanggana agraman ti pagbatayanna.
  kpg-kpg: di gowaa dudu tigidaumaha mo ono goloo huogodoo, di baisin tonotono mo
    dono lohongo.
  uig-ARA: كۆيدۈرمە قۇربانلىق قۇربانگاھى ۋە ئۇنىڭ ئەسۋابلىرىنى، يۇيۇنۇش دېسى ۋە ئۇنىڭ
    تەگلىكىنى مەسىھلىگىن؛
  sus-sus: sɛrɛxɛbade xungbe, a yirabasee, hɔrɔmɔlingira ye sase xungbe, nun a dɔxɔse.
  pon-2006: pei sarawien meirong isihso, iangahki dipwisawi koaros oh peisin en omwiomw
    oh widene iangahki kapio.
  ksd-ksd: ma ra uguugu na vartabar ure ra tinabar di tun tar ia, ma ra la na vargi
    ma kana kiki.
  tur-YTC: yakmalık sunu sunağını ve tüm takımlarını, kazanı ve ayağını meshetmek
    için onu kullanacaksın.
  grc-BRENT: καὶ τὸ θυσιαστήριον τῶν ὁλοκαυτωμάτων καὶ πάντα αὐτοῦ τὰ σκεύη, καὶ τὴν
    τράπεζαν καὶ πάντα τὰ σκεύη αὐτῆς, καὶ τὸν λουτῆρα.
  ind-AYT: mazbah persembahan bakaran dan segala perkakasnya, dan bejana pembasuhan
    dengan alasnya.
  nya-nya: guwa lansembe yopsereza ndi ziwiya zake zonse, ndiponso beseni pamodzi
    ndi nsichi yake.
  hrv-hrv: 'žrtvenik za žrtve paljenice i sav njegov pribor; umivaonik i njegov stalak:'
  mps-mps: tama te tigidali siaba uluyu ofa ebo alta me, te aga nai dabeba dali, te
    wę paubo pou me, te aga pageba me, te tiwai naga yao.
  tpi-tpi: na long alta bilong ofa bilong paia i kukim olgeta, wantaim ol samting
    bilong en, na long dis bilong waswas wantaim tebol bilong en.
  dan-1931: Brændofferalteret med alt dets Tilbehør og Vandkummen med dens Fodstykke,
  vie-OVCB: bàn thờ dâng tế lễ thiêu và dụng cụ của bàn thờ, bồn rửa và chân bồn.
  guj-2017: દહનીયાર્પણની વેદીને અને તેનાં સાધનોને તથા ઘોડી સહિત હાથપગ ધોવાની કૂંડીને
    અભિષેક કરજે.
  pon-2006A: pei sarawien meirong isihso, iangahki dipwisawi koaros oh peisin en omwiomw
    oh widene iangahki kapio.
  por-BRBSL: o altar do holocausto com todos os seus utensílios, e a bacia com sua
    base.
  cth-cth: hmaisawi thuengnae khoungroe hoi hnopainaw, kawlung hoi pâhungnae amkhoung
    pueng hah hote hmuitui hoi koung na hluk han.
  twi-twi: ɔhyew afɔre ne ho nkankyee, ne hweaseammɔ ne nea esi so.
  hlt-hlt: hmueihhlutnah hmueihtuk neh a hnopai boeih khaw, baeldung neh a kho te
    koelh pah.
  tbz-SIM: nɛ̀ diwũɔ̃tɔ̀nnì bɛ̀ yó ntuɔ̀ ndɛ̀ iwũɔ̃, nɛ̀ di kó tinɛntì, nɛ̀ disɔɔwũɔ̃̀
    kó dibuu nɛ̀ di tɑ̀rì.
  msy-2020: egh asɨziba da bar isia mɨghɨrir ofa gamir dakozim ko, an ingangarir bizibagh
    ingegh, egh soroghafariba ruamin itarir ekiam ko anefamin dakozim gingegh.
  azb-azb: yandırma qurbanları üçün qurulan qurbangahı və onun bütün avadanlığını,
    tunc ləyəni və onun altlığını.
  eng-DBY: and the altar of burnt-offering and all its utensils, and the laver and
    its stand.
  hin-2017: और सारे सामान समेत होमवेदी का, और पाए समेत हौदी का अभिषेक करना।
