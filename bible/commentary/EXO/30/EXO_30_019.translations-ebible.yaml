verse: EXO.030.019
translations:
  mal-C: അഹരോനും അവന്റെ പുത്രന്മാരും അതിൽ കൈകാലുകൾ കഴുകണം.
  deu-TKW: damit sich Aaron und seine Söhne ihre Hände und Füße darin waschen.
  lin-lin: Aron mpe bana na ye ya mibali bakobanda kosukola maboko mpe makolo na bango
    na mayi ya sani yango.
  eng-LSV: and Aaron and his sons have washed their hands and their feet from it;
  eng-GNV: For Aaron and his sonnes shall wash their hands and their feete thereat.
  eng-WEBSTER: 'For Aaron and their sons shall wash their hands and their feet thereat:'
  nhw-BL: Huan nopona momajtequise huan moicxipajpacase Aarón huan itelpocahua.
  swh-ONEN: Aroni na wanawe watanawa mikono na miguu yao kwa maji yatokayo katika
    hilo sinia.
  bba-bba: Nim mɛyɑ Aroni kɑ win bibu bɑ ko n dɑ kɑ ben nɔmɑ kɑ nɑɑsu kpɑkie bu kɑ
    dɛɛrɑ,
  eng-KJVCPB: 'For Aaron and his sons shall wash their hands and their feet thereat:'
  luo-luo: Harun gi yawuote noluok tiendegi kod lwetegi gi pi mogol e iye.
  meu-meu: 'Aaron mai natuna ida imadia bona aedia na una ranu ai bae huri:'
  npi-ULB: हारून र त्यसका छोराहरूले यो पानीले तिनीहरूका हात र खुट्टा धोऊन् ।
  yor-yor: Aaroni àti àwọn ọmọ rẹ̀ yóò máa wẹ ọwọ́ àti ẹsẹ̀ wọn pẹ̀lú omi tí ó wà
    nínú rẹ̀.
  emp-NTPO: Aaroʌ̃ra idji warrarã sid̶a mʌ̃ wua ded̶e ed̶a wãni naẽna wa animarã mʌ̃́a
    babue diad̶i naẽna ãdji jʌwara jĩrũ sid̶a maʌ̃ baidoba sʌgʌd̶ida panʌa. Mãwã ãdjirãra
    beud̶aẽ́a. Maʌ̃ sʌgʌbi jarad̶ara Aaroʌ̃ba idji warrarãneba yõbʌdarã bid̶a ewariza
    ĩjã o pananida panʌa.–
  ind-ind: Harun serta anak-anaknya akan membasuh tangan dan kaki mereka dengan air
    itu.
  pes-OPCB: هارون و پسرانش باید دست و پای خود را با این آب بشویند.
  tgl-ULB: Si Aaron at kaniyang mga anak na lalaki ay dapat maghugas ng kanilang mga
    kamay at kanilang mga paa ng tubig nito.
  hui-hui: Ani bu ngagola Arono halu ibu igini karu tinaga gi geru waya bilonaga ani
    ngelalimu.
  mya-mya: အာ​ရုန်​နှင့်​သူ​၏​သား​များ​သည်​မိ​မိ​တို့​၏ ခြေ​လက်​များ​ကို၊ ထို​အင်​တုံ​ရှိ​ရေ​ဖြင့်​ဆေး
    ကြော​ရ​မည်။-
  cbi-NTPO: tsenmala Aarón bain, naa ya' nala bain junu pi kalare', yala' tyaapa bain,
    neepa bain pitsaanudetsu.
  bod-N: ཨ་རོན་དང་དེའི་བུ་རྣམས་ཀྱིས་གཞོང་པ་འདིར་ལག་པ་དང་རྐང་པ་བཀྲུ་དགོས།
  sna-sna: Aroni navanakomana vake vanofanira kushamba maoko avo netsoka dzavo nemvura.
  spa-BLM: Aarón y sus hijos se lavarán las manos y los pies en ella.
  cac-cac: '@see-verse:EXO.030.018'
  swh-ULB: Na Aruni na wanawe wataosha mikono yao na miguu yao humo.
  bel-bel: і хай Аарон і сыны ягоныя абмываюць у ім рукі свае і ногі свае;
  deu-ELBBK: Und Aaron und seine Söhne sollen ihre Hände und ihre Füße daraus waschen.
  mbb-OT: Ne haazà is wahig dutun, iyan egemiten ni Aaron wey te menge anak din he
    maama te kedlùlù te menge velad dan wey menge paa zan,
  mal-2015: അതിങ്കൽ അഹരോനും അവന്റെ പുത്രന്മാരും കയ്യും കാലും കഴുകേണം.
  gup-gup: Wanjh Aaron dja nabebeywurd nuye kabirribiddjirridjburren dja kabirridengedjirridjburren
    kukkuwi kore namekbe banikkin.
  gvs-gvs: E bwaeyana goi Eroni ma natunao nimadi be aedi sinikidi.
  rmc-rmc: O Aron the leskre čhave ode thovena o vasta the o pindre.
  nlg-nlg: Ma Aaron mana lei dalena mane kara saui ga na tuadira mana limadira,
  pes-OPV: و هارون وپسرانش دست و پای خود را از آن بشویند.
  ron-1924: ка сэ-шь спеле ын ел Аарон ши фиий луй мыниле ши пичоареле.
  ben-OBCV: সেখান থেকে জল নিয়ে হারোণ ও তার ছেলেদের তাদের হাত পা ধুতে হবে।
  som-som: 'Haaruun iyo wiilashiisu waa inay gacmaha iyo cagaha ku dhaqdaan:'
  lat-VUC: lavabunt in ea Aaron et filii ejus manus suas ac pedes,
  eng-ASVBT: 'And Aaron and his sons shall wash their hands and their feet thereat:'
  ita-1885: E lavinsene Aaronne e i suoi figliuoli le mani ed i piedi.
  eng-LXXUP: And Aaron and his sons shall wash their hands and their feet with water
    from it.
  eng-ULB: Aaron and his sons must wash their hands and their feet with the water
    in it.
  spa-VBL: Aarón y sus hijos la usarán para lavarse las manos y los pies.
  fra-_FOB: Et Aaron et ses fils en laveront leurs mains et leurs pieds.
  mal-mal: അതിൽ അഹരോനും അവന്റെ പുത്രന്മാരും കയ്യും കാലും കഴുകണം.
  urd-GVR: Hārūn aur us ke beṭe apne hāth-pāṅw dhone ke lie us kā pānī istemāl kareṅ.
  suz-BL: मेको ब्‍वाक्‍कुमी हारून नु आ तौपुकीमी आन गुइ खोइली चिक्‍सीचा माल्‍नीम।
  ita-1927: E Aaronne e i suoi figliuoli vi si laveranno le mani e i piedi.
  ckb-ckb: هارون و کوڕەکانی دەست و پێیانی لێ بشۆن،
  eng-BBE: That it may be used by Aaron and his sons for washing their hands and feet;
  kan-OKCV: ಏಕೆಂದರೆ ಆರೋನನೂ ಅವನ ಪುತ್ರರೂ ಅದರಲ್ಲಿ ಕೈಕಾಲುಗಳನ್ನು ತೊಳೆಯಬೇಕು.
  bbb-bbb: Do ije abe ijia nijaekina Eronikiro anafa fuone bu ijia umuikiro dia buone
    sodufuo. Areme rade bu Are Muvuaka ijia aruna E Ireobo ijadufuo nidua ro fata
    ijia zinone ifaejedufuo. Bu maza boeje buka ijiege rekinu vadufuo ro bakuma naka
    kaniaga bu oedufuo.
  tam-2017: அதனிடம் ஆரோனும் அவனுடைய மகன்களும் தங்களுடைய கைகளையும் தங்களுடைய கால்களையும்
    கழுவவேண்டும்.
  spa-RV-1909: 'Y de ella se lavarán Aarón y sus hijos sus manos y sus pies:'
  ron-BTF: Pentru ca acolo Aaron și fiii lui să își spele mâinile și picioarele lor.
  eng-WEBP: Aaron and his sons shall wash their hands and their feet in it.
  eng-FBV: Aaron and his sons will use it to wash their hands and feet.
  nld-1939: Met dit water moeten Aäron en zijn zonen hun handen en voeten wassen.
  nch-BL: Huan nopona momajtequise huan moicxipajpacase Aarón huan itelpocahua.
  vie-1934: A-rôn cùng các con trai người sẽ rửa tay và chân mình ở trong.
  hin-CV: अहरोन तथा उसके पुत्र इसी पानी में अपने हाथ एवं पांव धोया करें.
  eng-OURB: Aaron [Light-bringer] and his sons shall wash their hands and their feet
    in it.
  spa-BES: Para que sea usado por Aarón y sus hijos para lavarse las manos y los pies;
  tdx-tdx: le boak’ ama’e ty hanasà’ i Aharone miroanake fitàñe naho fandia.
  vid-vid: Aluni na wana wa heye wohovuga moko na magulu kwa mazi ago,
  eng-OKE: And Aharon and his sons shall purify at it their hands and their feet.
  tha-KJV: ให้​อาโรนและบุตรชายของเขาใช้ล้างมือและเท้า
  por-BR-2018: 'E dela se lavarão Arão e seus filhos suas mãos e seus pés:'
  deu-ELO: Und Aaron und seine Söhne sollen ihre Hände und ihre Füße daraus waschen.
  eng-WYC-2018: Aaron and his sons shall wash therein their hands and their feet,
  epo-epo: 'Kaj Aaron kaj liaj filoj lavu per ĝi siajn manojn kaj piedojn:'
  uig-PIN: Ⱨarun bilǝn uning oƣulliri uningdiki su bilǝn put-ⱪollirini yusun.
  beo-beo: Elane amola egefelali da amogai ilia lobo amola emo dodofemu.
  tpi-OTNT: Na Aron wantaim ol pikinini man bilong en i ken wasim hanlek bilong ol
    long en.
  hau-SA: Haruna da ’ya’yansa maza za su wanke hannuwansu da ƙafafunsu da ruwan da
    yake cikinsa.
  uig-LAT: Harun bilen uning oghulliri uningdiki su bilen put-qollirini yusun.
  nde-nde: U-Aroni lamadodana akhe bazageza izandla lezinyawo zabo ngamanzi akuyo.
  ton-ton: 'He ko ʻElone mo hono ngaahi foha te nau fanofano honau nima mo kaukau
    honau vaʻe ʻi ai:'
  ces-1613: Umývati budou z něho Aron i synové jeho ruce své i nohy své.
  eng-WMB: Aaron and his sons shall wash their hands and their feet in it.
  tam-TCV: அதிலுள்ள தண்ணீரால் ஆரோனும், அவன் மகன்களும் தங்கள் கைகளையும் கால்களையும்
    கழுவவேண்டும்.
  ceb-ULB: Si Aaron ug ang iyang mga anak nga lalaki kinahanglan manghugas sa ilang
    mga kamot ug mga tiil sa tubig niini.
  pol-UBG: Aaron i jego synowie będą w niej obmywać swoje ręce i nogi.
  urd-GVU: ہارون اور اُس کے بیٹے اپنے ہاتھ پاؤں دھونے کے لئے اُس کا پانی استعمال کریں۔
  deu-1912: daß Aaron und seine Söhne ihre Hände und Füße darin waschen,
  ntj-ntj: '@see-verse:EXO.030.018'
  kan-2017: ಆರೋನನೂ ಅವನ ಮಕ್ಕಳೂ ಅದರಿಂದ ಕೈಕಾಲುಗಳನ್ನು ತೊಳೆದುಕೊಳ್ಳಬೇಕು.
  ena-ena: Lɨhavɨci Alon agaŋ nudɨ ninadinu hula avɨli hunaŋ mɨsɨn hekɨlɨ hɨvɨ hɨnibali
    agadɨ hɨvɨ hɨcɨ human husavɨbali uami.
  yap-yap: Aron nge pumo’on ni pifak e ngu’ur faned e re ran ney ni ngar luk niged
    pa’rad nge rifrifen ayrad ngay
  hlt-MCSB: Te lamlong te Aaron neh anih koca rhoek loh a kut, a kho sil uh saeh.
  mdy-ETH: ዓኣሮኔንታ ዒዛኮ ናኣቶንታ ዬያ ዋኣፆና ፔኤኮ ኩጮና ቶኮና ማስቶንጎ።
  twi-ASANTE: Ɛhɔ na Aaron ne ne mmammarima bɛhohoro wɔn nsa ne wɔn nan ho
  eng-WEBU: Aaron and his sons shall wash their hands and their feet in it.
  bnp-bnp: E Aron turane huriki e tuna ri gi vahilolo a limane ria, a vahane ria vona.
  wal-wal: Tigin Aarooninne a naati bantta kushiyaanne bantta tohuwaa meecettana.
  spa-PDDPT: y allí Aarón y sus hijos se lavarán sus manos y sus pies.
  gun-gun: Ha'e va'e py ma Arão ha'e ta'y kuery ojoi 'rã opo ha'e opy.
  agu-BL: Na xconk yi a' tan Aarón scyuch' yi e' cy'ajl tan xtx'ajle'n chik'ab tu
    quikan.
  ilo-ULB: Masapul a buggoan ni Aaron ken dagiti annakna a lallaki dagiti ima ken
    sakada babaen iti danum nga adda iti daytoy.
  kpg-kpg: Aaron mo ana dama daane e tonotono nadau lima mo nadau wae gi nia maa,
  uig-ARA: ھارۇن بىلەن ئۇنىڭ ئوغۇللىرى ئۇنىڭدىكى سۇ بىلەن پۇت-قوللىرىنى يۇسۇن.
  sus-sus: Haruna nun a xa die naxan nawalima e bɛlɛxɛe nun e sanyie maxafe ra.
  pon-2006: Aaron oh nah pwutak ko pahn kin doadoahngki pihl wet pwe re en omwiomwki
    oh widenki nehrail kan
  ksd-ksd: Ma Aron ma ra umana natuna diat a puk ra lima i diat ma ra kak i diat tana;
  tur-YTC: Aron'la oğulları ellerini ve ayaklarını onda yıkayacaklar.
  grc-BRENT: Καὶ νίψεται Ἀαρὼν καὶ οἱ υἱοὶ αὐτοῦ ἑξ αὐτοῦ τὰς χεῖρας, καὶ τοὺς πόδας
    ὕδατι.
  ind-AYT: Harun dan anak-anaknya harus mencuci tangan dan kaki mereka dengan air
    dari bejana ini.
  nya-nya: Aaroni ndi ana ake azisamba mʼmanja ndi kutsuka mapazi awo ndi madzi amenewo.
  hrv-hrv: pa neka Aron i njegovi sinovi peru svoje ruke i noge vodom iz njega.
  mps-mps: Tama Aron aga ogomani dali augwali nogo sągą te węde telamainogo yao.
  tpi-tpi: Na Aron wantaim ol pikinini man bilong en i ken wasim hanlek bilong ol
    long en.
  dan-1931: for at Aron og hans Sønner kan tvætte deres Hænder og Fødder deri.
  vie-OVCB: A-rôn và các con trai người sẽ rửa tay, và rửa chân tại đó.
  guj-2017: હારુને અને તેના પુત્રોએ હાથપગ ધોવામાં એ પાણીનો ઉપયોગ કરવો.
  pon-2006A: Aaron oh nah pwutak ko pahn kin doadoahngki pihl wet pwe re en omwiomwki
    oh widenki nehrail kan
  por-BRBSL: Arão e seus filhos lavarão suas mãos e seus pés nela.
  cth-cth: Ahnimouh teh kamkhuengnae lukkareiim thung a kâen awh nakunghai thoseh,
  twi-twi: Ɛhɔ na Aaron ne ne mmabarima bɛhohoro wɔn nsa ne wɔn anan ho
  hlt-hlt: Te lamlong te Aaron neh anih koca rhoek loh a kut, a kho sil uh saeh.
  tbz-SIM: Anɔɔ nɛ̀ o bí kɛ̀ bɛ̀ ńniitì kɛ ɔu bɛ nɑɑ̀cɛ̀i.
  msy-2020: Eghtɨ Aron uan otariba ko, me uan soroghafariba ruam.
  azb-azb: Harunla oğulları əl-ayaqlarını o su ilə yusunlar.
  eng-DBY: And Aaron and his sons shall wash their hands and their feet out of it.
  hin-2017: और उसमें हारून और उसके पुत्र अपने-अपने हाथ पाँव धोया करें।
  wol-KYG: Aaróona aki doomam di ci tanq, raxase seeni loxo ak seeni tànk.
  bjr-bjr: Aaroona faqa narí faiqi namu faqa minaki niku nisauku nammari uqimarifaranoo.
  eng-YLT: and Aaron and his sons have washed at it their hands and their feet,
  kne-kne: Say pan-owasan da Aaron ya din an-ak na sin takkay ya siki da
  eng-WYC-2017: Aaron and his sons shall wash therein their hands and their feet,
  eng-WMBB: Aaron and his sons shall wash their hands and their feet in it.
  urd-GVH: हारून और उसके बेटे अपने हाथ-पाँव धोने के लिए उसका पानी इस्तेमाल करें।
  rug-rug: Vasina kote ṉuzapa lima na nene se Eroni, meke sari na tuna koreo.
  gaz-gaz: Aroonii fi ilmaan isaa bishaani sanaan harka isaaniitii fi miilla isaanii
    haa dhiqatan.
  fra-LSG: avec laquelle Aaron et ses fils se laveront les mains et les pieds.
  yal-yal: Haruna nun a diine e yiine nun e sanne maxama na igen nan na.
  haw-1868: No ka mea, malaila no e holoi ai o Aarona, a me kana mau keiki i ko lakou
    mau lima, a me ko lakou mau wawae.
  arb-NAV: لِيَغْسِلَ هَرُونُ وَبَنُوهُ أَيْدِيَهُمْ وَأَرْجُلَهُمْ مِنْهُ،
  ewe-ewe: Na Aron kple via ŋutsuwo naklɔ asi kple afɔ le afi sia,
  eng-LEE: And Aaron and his sons shall wash out of it their hands and their feet.
  asm-FB: হাৰোণ আৰু তেওঁৰ পুত্ৰসকলে তাত থকা পানী লৈ নিজৰ হাত ভৰি ধুব।
  sus-A: هَرُنَ نُن عَ شَ دِيٍ نَشَن نَوَلِمَ عٍ بّلّشّيٍ نُن عٍ سَنيِيٍ مَشَقٍ رَ.
  fra-SBL: Aaron et ses fils y laveront leurs mains et leurs pieds.
  hbo-hbo: וְרָחֲצ֛וּ אַהֲרֹ֥ן וּבָנָ֖יו מִמֶּ֑נּוּ אֶת־יְדֵיהֶ֖ם וְאֶת־רַגְלֵיהֶֽם׃
  eng-WYCLIFFE: Aaron and hise sones schulen waische therynne her hondis and feet,
  piu-2006: '@see-verse:EXO.030.018'
  pjt-pjt: '@see-verse:EXO.030.018'
  cwe-cwe: Haluni na wanage wezasang'hanila mazi yayo kunawa makono yawo na migulu
    yawo,
  kik-kik: Harũni na ariũ ake marĩĩthambaga moko mao na nyarĩrĩ na maaĩ macio.
  fra-NCL: et Aaron et ses fils en prendront pour se laver les mains et les pieds.
  cek-AK: Aaron hoi a caanawk loe to ih tui hoiah ban amsae o tih.
  cuk-cuk: A-diigi, Aarón, e-masmalamala, e-arganmar, degi, e-malimar, enukmaloed.
  uig-CYR: Һарун билән униң оғуллири униңдики су билән пут-қоллирини жуйсун.
  tel-2017: ఆ నీళ్లతో అహరోను, అతని కొడుకులు తమ కాళ్ళు, చేతులు కడుక్కోవాలి.
  hat-BSA: Aaron avèk fis li yo va lave men yo ak pye yo ladann.
  kos-kos: Aaron ac wen natul in orekmakin kof inge in oul paolos ac nialos
  hbo-WLC: וְרָחֲצ֛וּ אַהֲרֹ֥ן וּבָנָ֖יו מִמֶּ֑נּוּ אֶת־יְדֵיהֶ֖ם וְאֶת־רַגְלֵיהֶֽם׃
  ibo-ibo: Erọn na ụmụ ya ndị ikom ga na-asa ụkwụ na aka ha site na ya.
  ory-ory: ଆଉ ହାରୋଣ ଓ ତାହାର ପୁତ୍ରଗଣ ତହିଁରେ ଆପଣା ଆପଣା ହସ୍ତ ଓ ପଦ ପ୍ରକ୍ଷାଳନ କରିବେ।
  chk-chk: Iwe, Aaron me nöün kewe mwän repwe talü pöür me pecher ngeni.
  rop-rop: Bifo Eran det haibala serramonimen en im fobala san gowin langa det Tent
    o go blanga gibit det daga ofring langa det teibul, dei garra washim olabat bingga
    en fut langa det dish garram woda.
