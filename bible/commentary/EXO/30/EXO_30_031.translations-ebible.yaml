verse: EXO.030.031
translations:
  mal-C: ‘ഇതു തലമുറതലമുറയായി എന്റെ വിശുദ്ധഅഭിഷേകതൈലം ആയിരിക്കണം’ എന്നു നീ ഇസ്രായേൽമക്കളോടു
    പറയണം.
  deu-TKW: 'Den Israeliten aber gebiete folgendes: Als ein mir geheiligtes Salböl
    soll euch dieses gelten von Geschlecht zu Geschlecht.'
  lin-lin: 'Sima, okoloba na bana ya Isalaele : « Mafuta oyo ya epakolami ebulisami
    libela na libela mpo na Yawe.'
  eng-LSV: And you speak to the sons of Israel, saying, This is a holy anointing oil
    to Me, throughout your generations;
  eng-GNV: Moreouer thou shalt speake vnto the children of Israel, saying, This shalbe
    an holy oynting oyle vnto me, throughout your generations.
  eng-WEBSTER: And thou shalt speak to the children of Israel, saying, This shall
    be a holy anointing oil to me, throughout your generations.
  nhw-BL: 'Huan xiquinilhui nopa israelitame: ‘Ni aceite elis para tlaajaltise quema
    quiiyocatlalise tlamantli o masehualme para elise para TOTECO. Ni aceite anmotequilise
    para nochipa.'
  swh-ONEN: Waambie Waisraeli, ‘Haya yatakuwa mafuta matakatifu yangu ya upako kwa
    vizazi vijavyo.
  bba-bba: Mɛyɑ kɑɑ Isirelibɑ sɔ̃ ɑ nɛɛ, ɡum mɛ, mu ko n sɑ̃ɑwɑ dɛɛrɑm mɛ bɑ ko n
    dɑ kpuro tɑ̃re bu kɑ sɔ̃ɔsi mɑ yɑ wɑ̃ɑ nɛnɛm nɛn sɑ̃ɑrun sɔ̃. Yeni yɑ ko n sɑ̃ɑwɑ
    woodɑ bɛɛ sɔɔ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: And thou shalt speak unto the children of Israel, saying, This shall
    be a holy anointing oil unto me throughout your generations.
  luo-luo: Nyis jo-Israel kama, ‘Ma ema nobed mor pwodhruok maler ne tienge duto mabiro.
  meu-meu: Bena Israel taudia ba hamaorodia, baoto “Ina na Iehova ena dehoro helaḡana,
    uru iboudiai;
  npi-ULB: तैँले इस्राएलीहरूलाई भन्‍नू, “तिमीहरूका मानिसहरूका पुस्ता-पुस्तासम्म यो
    परमप्रभुको निम्ति अलग गरिएको अभिषेक गर्ने तेल होस् ।
  yor-yor: Ìwọ yóò sì sọ fún àwọn ọmọ Israẹli pé, ‘Èyí ni yóò ṣe òróró mímọ́ ìtasórí
    mi fún ìrandíran tó ń bọ̀.
  emp-NTPO: 'Israelerãa nãwã jaradua: “Naʌ̃ ewarid̶eba ʌ̃taa naʌ̃ olivo draga quera
    bara b̶ʌba ab̶abe Ãcõrẽ iteabemadrʌ soad̶ida panʌa, idji itea od̶a bẽrã.'
  ind-ind: Kamu harus mengatakan kepada umat Israel, ‘Sesuai perintah TUHAN, kita
    akan senantiasa menganggap minyak pengurapan ini sangat kudus dan hanya digunakan
    untuk pelayanan bagi TUHAN.
  pes-OPCB: به بنی‌اسرائیل بگو که این روغن در نسلهای شما روغن مسح مقدّس من خواهد بود.
  tgl-ULB: Dapat mong sabihin sa mga Israelita, 'Ito dapat ang langis ng pagpapahid
    na inilaan kay Yahweh sa buong salinlahi ng iyong bayan.
  hui-hui: Ani bialu Isaraele wali agali bu karuhondo bi ogodagua lamibe. Tíguabi
    tínaga waneigini aguanene mani hama polebirarumebi mbirale i̱ninaga leneore wiabagi
    helo weli ogonime odo wia holene nga.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​ဤ​သို့ ဆင့်​ဆို​လော့။ ငါ​၏​အ​မှု​တော်​ကို​ထမ်း​ရန်
    ဘိ​သိက်​ပေး​ရာ​၌၊ သင်​တို့​၏​သား​စဉ်​မြေး ဆက်​တို့​သည်​ဤ​သန့်​ရှင်း​သော​ဆီ​ကို​အ​သုံး
    ပြု​ရ​မည်။-
  cbi-NTPO: 'Tsenmin Israel chachillanu entsandide: Entsa muli jumaa inchin juu tirendu
    menestenguentsumi muli junu tsuve, naa kumuinchi ñullanu sera'' jimulachi bain.'
  bod-N: ཡང་ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་སྐད་སྨྲོས་ཤིག འདི་ནི་ཁྱོད་ཅག་གི་མི་རབས་ནས་མི་རབས་བར་བདག་གི་ཕྱིར་འབྱུག་སྣུམ་དམ་པ་ཡིན་དགོས།
  sna-sna: Uti kuvaIsraeri, ‘Aya achava mafuta angu matsvene okuzodza kuzvizvarwa
    zvinotevera.
  spa-BLM: 'Hablarás a los hijos de Israel diciendo: “Este será un aceite de unción
    santo para mí a través de vuestras generaciones.'
  cac-cac: 'Tzalan d''a masanil eb'' etisraelal: Ayic ol b''eyn̈ejb''at tiempo, aton
    jun aceite tic ol c''anchaj d''a tastac to vic ol ajcanoc.'
  swh-ULB: Nawe utanena na wana wa Israeli na kuwaambia, Haya yatakuwa ni mafuta matakatifu
    ya kutiwa kwa ajili yangu mimi katika vizazi vyenu vyote.
  bel-bel: 'А сынам Ізраілевым скажы: гэта будзе ў Мяне міра сьвяшчэннага памазаньня
    ў роды вашыя;'
  deu-ELBBK: 'Und zu den Kindern Israel sollst du so reden: Ein Öl der heiligen Salbung
    soll mir dieses sein bei euren Geschlechtern.'
  mbb-OT: Kegiyi nu is menge Israilihanen te, ‘Heini is lana, iyan segradu he lana
    te Nengazen he pehendiyè en te egkalapislapis he kevuwazan is kegemita zuen,’
  mal-2015: 'യിസ്രായേൽമക്കളോടു നീ പറയേണ്ടതു എന്തെന്നാൽ: ഇതു നിങ്ങളുടെ തലമുറകളിൽ എനിക്കു
    വിശുദ്ധമായ അഭിഷേകതൈലം ആയിരിക്കേണം.'
  gup-gup: Ngudda Moses yibenmarneyimen nawu Israel benkebmawahmeng, ‘Nawu Yawey kayime
    nahni nawu kunkalkkid wanjh nakka nuye nadjamun bu kuninjkunu bininj kabindikodjdelkkerren
    munguyh munguyh bu kabirriyingkihmarnburren kabirridurrkmirri nuye yiman priests.
  gvs-gvs: E Isileli tubunao kulatuwokōidi kam, “Pútuma aba kaipaku ame moe kimaasabaina
    umagu, tauna guna paisewa manuna ame tuta be nakae tuta simamaima.
  rmc-rmc: 'Le Izraelitenge vaker: ‚Kada olejos ela pro sveto pomazaňje prekal miri
    služba pro furt.'
  nlg-nlg: Mo ko bosa vanira na vure ni Israel, ‘Aeni a nigua na kokolo tabu ni vatei
    siusiu haia.
  pes-OPV: 'و بنی‌اسرائیل را خطاب کرده، بگو: این است روغن مسح مقدس برای من در نسلهای
    شما.'
  ron-1924: 'Сэ ворбешть копиилор луй Исраел ши сэ ле спуй: ‘Ачеста Ымь ва фи унтделемнул
    пентру унӂеря сфынтэ, принтре урмаший воштри.'
  ben-OBCV: ইস্রায়েলীদের বোলো, ‘আগামী বংশপরম্পরায় এটিই হবে আমার পবিত্র অভিষেক-তেল।
  som-som: Oo waa inaad la hadashaa reer binu Israa'iil oo waxaad ku tidhaahdaa, Tanu
    waxay ka ab ka ab ii noqon doontaa saliid lagu subkado oo quduus ah.
  lat-VUC: 'Filiis quoque Israël dices: Hoc oleum unctionis sanctum erit mihi in generationes
    vestras.'
  eng-ASVBT: And thou shalt speak unto the children of Israel, saying, This shall
    be a holy anointing oil unto me throughout your generations.
  ita-1885: 'E parla a'' figliuoli d''Israele, dicendo: Quest''olio mi sarà un olio
    di sacra unzione, per le vostre età.'
  eng-LXXUP: And thou shalt speak to the children of Israel, saying, This shall be
    to you a holy anointing oil throughout your generations.
  eng-ULB: You must say to the Israelites, 'This must be an anointing oil that is
    set apart to Yahweh throughout your people's generations.
  spa-VBL: 'Diles a los israelitas: ‘Este será mi aceite santo de unción para todas
    las generaciones futuras.'
  fra-_FOB: 'Et tu parleras aux enfants d''Israël, en disant: Ceci me sera une huile
    d''onction sacrée dans toutes vos générations.'
  mal-mal: 'യിസ്രായേൽ മക്കളോട് നീ പറയേണ്ടത്: “ഇത് നിങ്ങളുടെ തലമുറകളിൽ എനിക്ക് വിശുദ്ധമായ
    അഭിഷേകതൈലം ആയിരിക്കണം.'
  urd-GVR: Isrāīliyoṅ ko kah de ki yih tel hameshā tak mere lie maḳhsūs-o-muqaddas
    hai.
  suz-BL: इस्राएली आन कली ‘मेको गेना हना यो इन चच युइ आन पाला सम्‍म लुक्‍तीक तेल दुम्‍चा
    माल्‍ब। मेको तेल परमप्रभु यावे के ला बाक्‍ब।
  ita-1927: 'E parlerai ai figliuoli d’Israele, dicendo: Quest’olio mi sarà un olio
    di sacra unzione, di generazione in generazione.'
  ckb-ckb: 'لەگەڵ نەوەی ئیسرائیلیش قسە بکە و بڵێ: ”ئەمە بۆ من دەبێتە زەیتێکی پیرۆز
    بۆ دەستنیشانکردنی کەسانێک لە نەوەکانتان.'
  eng-BBE: And say to the children of Israel, This is to be the Lord's holy oil, from
    generation to generation.
  kan-OKCV: 'ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ: ‘ತಲತಲಾಂತರಗಳಲ್ಲಿ ಇದು ನನಗೆ ಪರಿಶುದ್ಧವಾದ ಅಭಿಷೇಕ ಎಣ್ಣೆಯಾಗಿರಬೇಕು.'
  bbb-bbb: Areme nine e Isureroko ije kuariana kia, Oere akae ige ja uifari jone bu
    rade urivo ijena abe ijiege e nigofo usiaejiana daro miaga bu noefuo imenoedufuo.
  tam-2017: 'இஸ்ரவேலர்களுடன் நீ பேசிச் சொல்லவேண்டியது: உங்களுடைய தலைமுறைதோறும் இது
    எனக்குரிய பரிசுத்த அபிஷேகத் தைலமாக இருக்கவேண்டும்.'
  spa-RV-1909: 'Y hablarás á los hijos de Israel, diciendo: Este será mi aceite de
    la santa unción por vuestras edades.'
  ron-BTF: 'Și vorbește copiilor lui Israel, spunând: Acesta îmi va fi un untdelemn
    al sfintei ungeri prin generațiile voastre.'
  eng-WEBP: You shall speak to the children of Israel, saying, ‘This shall be a holy
    anointing oil to me throughout your generations.
  eng-FBV: Tell the Israelites, ‘This is to be my holy anointing oil for all generations
    to come.
  nld-1939: 'Maar tot de Israëlieten zult ge zeggen: Dit zal voor Mij de heilige zalfolie
    zijn van geslacht tot geslacht.'
  nch-BL: 'Huan xiquinilhui nopa israelitame: ‘Ni aceite elis para taajaltise quema
    quiiyocatalise tamanti o masehualme para elise para TOTECO. Ni aceite anmotequilise
    para nochipa.'
  vie-1934: 'Lại hãy nói cùng dân Y-sơ-ra-ên rằng: Về phần ta, dầu nầy sẽ là dầu xức
    thánh trải qua mọi đời các ngươi.'
  hin-CV: तुम इस्राएलियों से यह कहना, ‘यह पीढ़ी से पीढ़ी तक मेरे लिए पवित्र अभिषेक
    का तेल होगा.
  eng-OURB: You shall speak to the children of Israel [God prevails], saying, ‘This
    shall be a holy anointing oil to me throughout all your generations.
  spa-BES: 'Y di a los hijos de Israel: Este es el aceite santo de la unción del Señor,
    de generación en generación.'
  tdx-tdx: 'Le ty hoe ty hatao’o amo ana’ Israeleo: Itoy ty mena-pañorizañe miavake
    amako amo hene tarira’ areo mifandimbeo.'
  vid-vid: Walonjele Waisilaeli kota aga ndo gowa mafuta ga heni gelile ga kubakaliza
    kuli lulelo lwa hemwe lweng'ha.
  eng-OKE: And thou shalt speak to the sons of Israel, saying, A holy anointing oil
    shall thus be unto Me for your generations.
  tha-KJV: ท่านจงกล่าวแก่​ชนชาติ​อิสราเอลว่า ‘​นี่แหละ เป็นน้ำมันเจิ​มอ​ันบริ​สุทธิ​์สำหรับเราตลอดชั่วอายุของเจ้า
  por-BR-2018: 'E falarás aos filhos de Israel, dizendo: Este será meu azeite da santa
    unção por vossas idades.'
  deu-ELO: 'Und zu den Kindern Israel sollst du also reden: Ein Öl der heiligen Salbung
    soll mir dieses sein bei euren Geschlechtern.'
  eng-WYC-2018: And thou shalt say to the sons of Israel, This oil of anointing shall
    be holy to me into your generations. (And thou shalt say to the Israelites, This
    anointing oil shall be holy to me, for all your generations to come.)
  epo-epo: 'Kaj al la Izraelidoj diru jene: Tio estu por Mi oleo de sanktoleado en
    viaj generacioj.'
  uig-PIN: 'Israillarƣa sɵz ⱪilip mundaⱪ eytⱪin: — Bu may ǝwladtin ǝwladⱪiqǝ Manga
    atalƣan muⱪǝddǝs mǝsiⱨlǝx meyi bolidu.'
  beo-beo: 'Isala:ili fi dunuma amane sia:ma, ‘Amo hadigi ilegesu susuligi da Na hawa:
    hamosu dunu ilegemusa: eso huluane mae yolesili ilegemu.'
  tpi-OTNT: Na yu mas tokim ol manmeri bilong Israel olsem, ‘Yupela wantaim ol lain
    i kamap bihain bihain, yupela i mas kisim dispela wel bilong makim ol samting
    bilong mi yet.
  hau-SA: Ka faɗa wa Isra’ilawa, ‘Wannan mai, zai zama mai tsarki ne a gare ni don
    shafewa, daga tsara zuwa tsara.
  uig-LAT: 'Israillargha söz qilip mundaq éytqin: — Bu may ewladtin ewladqiche Manga
    atalghan muqeddes mesihlesh méyi bolidu.'
  nde-nde: Batshele abako-Israyeli uthi, ‘Lokhu kuzakuba ngamafutha ami angcwele okugcoba
    abakhethiweyo lakuzizukulwane zenu ezizayo.
  ton-ton: Pea ke lea ki he fānau ʻa ʻIsileli, ʻo pehē, koe lolo tākai tapu eni kiate
    au ʻi homou toʻutangata kotoa pē.
  ces-1613: 'K synům pak Izraelským mluviti budeš, řka: Tento olej pomazání svatého
    bude mi v národech vašich.'
  eng-WMB: You shall speak to the children of Israel, saying, ‘This shall be a holy
    anointing oil to me throughout your generations.
  tam-TCV: 'இஸ்ரயேலருக்குச் சொல்லவேண்டியதாவது: தலைமுறைதோறும் இது எனக்கு பரிசுத்த அபிஷேக
    எண்ணெயாய் இருக்கவேண்டும்.'
  ceb-ULB: Kinahanglan isulti mo kini sa mga Israelita, 'Mao kini ang lanang igdidihog
    nga gilain kang Yahweh ingon man sa umaabot pa nga kaliwatan.
  pol-UBG: 'Synom Izraela powiesz: To będzie dla mnie świętym olejkiem namaszczenia
    przez wszystkie wasze pokolenia;'
  urd-GVU: اسرائیلیوں کو کہہ دے کہ یہ تیل ہمیشہ تک میرے لئے مخصوص و مُقدّس ہے۔
  deu-1912: 'Und sollst mit den Kindern Israel reden und sprechen: Dies Öl soll mir
    eine heilige Salbe sein bei euren Nachkommen.'
  ntj-ntj: '@see-verse:EXO.030.030'
  kan-2017: ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ ಆಜ್ಞಾಪಿಸತಕ್ಕದ್ದೇನೆಂದರೆ, “ನೀವೂ ನಿಮ್ಮ ಸಂತತಿಯವರೂ ಈ ತೈಲವನ್ನು
    ನನ್ನ ಸೇವೆಗೆ ನೇಮಕವಾದ ಪರಿಶುದ್ಧ ಅಭಿಷೇಕ ತೈಲವೆಂದು ತಿಳಿದುಕೊಳ್ಳಬೇಕು.
  ena-ena: Lavɨla Isɨlaelɨ hɨdɨlɨ agɨladɨ abɨha uami. Isɨlaelɨ hɨdɨlɨ naludɨ ninadinalu
    ajihalinalu agɨlaŋ mufɨli mufɨli akuaba akuaba Asɨ saŋ lɨbɨmɨŋɨben aba hameŋ laci
    ala lɨhavɨm aba abɨha uami. Cihu savu me hɨhɨle agɨladɨdaŋ kɨlɨ olivɨ agɨladɨ
    amɨŋ agɨladɨ mɨtɨ agadɨdaŋ eŋalavɨbali hameŋ ala eŋala eŋala mɨŋamɨjimɨji lɨbɨmɨŋavɨm
    aba abɨha uami.
  yap-yap: Me lungum ngak e girdi’ nu Israel, ‘Re gapgep ney ni fen e mathiy nib tabgul
    e nge par ni ngu’un fanay ko pigpig rog i yan ngaram.
  hlt-MCSB: Israel ca te khaw thui pah lamtah , “Hmuencim kah koelhnah situi he tah
    na cadilcahma duela kamah taengah om saeh,”ti nah.
  mdy-ETH: ዒስራዔኤሌ ዴሮማኣ ሂዚ ጌዒ ኬኤዜ ‹ሃይ ታኣም ዱማዼ ቲዦ ዛይታ ሙካ ሾይንቶና ቢያ ታ ማዾም ማዓያ ማዖንጎ፤
  twi-ASANTE: Na monka nkyerɛ Israelfoɔ sɛ, ‘Yei ne me srango kronkron.
  eng-WEBU: You shall speak to the children of Israel, saying, ‘This shall be a holy
    anointing oil to me throughout your generations.
  bnp-bnp: O taki e huriki a Israel, o ta maea, ‘Mua, turane huriki a hamone mua,
    mu bolea a nibiri iea mu gamai a maki nau.
  wal-wal: Israa7eela asaayyo hagaadan yaagada yoota; ‘Hagee yiya yeletaassikka tiyettiyo
    ta geeshsha zaite gido;
  spa-PDDPT: 'Les hablarás a los hijos de Israel: Éste será un aceite de santa unción
    para Mí a través de sus generaciones.'
  gun-gun: 'Ha''e aipo''re ''rã Israel kuery pe: “Kova''e ma azeite iky''a e''ỹ va''e
    xee Senhor pe nhomboaxaa aguã regua, pende kuery ha''e araka''e rã peve ikuai
    va''e peguarã.'
  agu-BL: 'Nin ba''n tzawal yi xtxolbile''j scyetz cyakil yi e'' xonl Israel nin je
    tzawale''j: ‘Sbne'' opon tunintz ntin xconk yi jun jilwutz aceite''j tan xanse''n
    yi e''chk takle''n yi xconk tzinwutz.'
  ilo-ULB: Ibagam kadagiti Israelita, 'Daytoy ti lana a pangkonsagrar a naidaton kenni
    Yahwen iti amin a kaputotan dagiti tattaom.
  kpg-kpg: Helekai gi digau Israel bolo nia lolo hagatulu e hai hegau ai i lodo agu
    hegau i nia madagoaa huogodoo ma ga dau mai.
  uig-ARA: 'ئىسرائىللارغا سۆز قىلىپ مۇنداق ئېيتقىن: ــ بۇ ماي ئەۋلادتىن ئەۋلادقىچە
    ماڭا ئاتالغان مۇقەددەس مەسىھلەش مېيى بولىدۇ.'
  sus-sus: «I xa a fala Isirayilakae bɛ a na ture findixi ture sɛniyɛnxi nan na wo
    bɔnsɔɛ bɛ abadan.
  pon-2006: Ndahng aramas en Israel kan, ‘Lehn kei sarawi wet pahn kin doadoahk ong
    ie kohkohlahte.
  ksd-ksd: 'Ma una biti tai ra tarai Israel dari: Go ia ra dangi na varku piragu ta
    kavava lavur taun tarai.'
  tur-YTC: 'İsrael''in çocuklarına şöyle diyeceksin: ''Bu, kuşaklarınız boyunca benim
    için kutsal mesh yağı olacak.'
  grc-BRENT: Καὶ τοῖς υἱοῖς Ἰσραὴλ λαλήσεις, λέγων, ἔλαιον ἄλειμμα χρίσεως ἅγιον ἔσται
    τοῦτο ὑμῖν εἰς τὰς γενεὰς ὑμῶν.
  ind-AYT: Kamu harus mengatakan kepada keturunan Israel begini, ‘Ini akan menjadi
    minyak urapan kudus untuk seluruh keturunanmu.
  nya-nya: Tsono awuze a Israeli kuti, mafuta wodzozera awa adzakhala wopatulika mpaka
    muyaya.
  hrv-hrv: 'Onda kaži Izraelcima ovako: ''Ovo je moje posvećeno ulje za pomazanje
    od koljena do koljena.'
  mps-mps: Tama nago te Israel we bidi augwalibolo e tiwai po wao, ‘Dage dali, te
    duga hani nosali nosali pedalubo bage, dagego te wel selama, tama te dago Genuai
    Bidigo nai naga da olama, sa muao.
  tpi-tpi: Na yu mas tokim ol manmeri bilong Israel olsem, ‘Yupela wantaim ol lain
    i kamap bihain bihain, yupela i mas kisim dispela wel bilong makim ol samting
    bilong mi yet.
  dan-1931: 'Men til Israelitterne skal du sige således: Dette skal være mig en hellig
    Salveolie fra Slægt til Slægt.'
  vie-OVCB: Nói cho người Ít-ra-ên biết rằng dầu này là dầu xức thánh của Ta mãi mãi.
  guj-2017: તારે ઇઝરાયલીઓને કહેવું, ‘તમારે પેઢી દર પેઢી આ મારે માટે અભિષેકનું તેલ
    થાય.
  pon-2006A: Ndahng aramas en Israel kan, ‘Lehn kei sarawi wet pahn kin doadoahk ong
    ie kohkohlahte.
  por-BRBSL: 'Falareis aos filhos de Israel, dizendo: “Este será para mim um óleo
    sagrado de unção através de vossas gerações”.'
  cth-cth: Isarel catounnaw koe, hete satui heh na ca catounnaw koe totouh kaie hluk
    e satui kathoung lah ao han.
  twi-twi: Na monka nkyerɛ Israelfo se, ‘Eyi bɛyɛ me srango kronkron ama awo ntoatoaso
    a ɛbɛba no.
  hlt-hlt: Israel ca te khaw thui pah lamtah , “Hmuencim kah koelhnah situi he tah
    na cadilcahma duela kamah taengah om saeh,”ti nah.
  tbz-SIM: Á nɑ́kɛ́ Isidɑyɛɛribɛ kɛ tú dɛ kó mɛkùɔ̀ ntú ikuɔ́ kɔ̃mɛ mmɛ, bɛ̀ yó mmɛ̀
    pĩ̀ńnɛ̀ ikuɔ́ tɔ̃mmú mɑ́ɑ̀ ndi sɑ̃́ɑ̃̀ nɛ̀ bɛ̀ bo mbomɛ̀.
  msy-2020: Eghtɨ nɨ kamaghɨn Israelian gumazamizibav kɨm, ‘Ia ko ian adarazir gɨn
    izamiba, ia olivɨn borer kam inigh na baghvɨra ikiamin biziba amɨsɨvam.
  azb-azb: 'İsrail övladlarına belə de: “Bu sizin üçün nəsildən-nəslə Mənə müqəddəs
    məsh yağı olacaq.'
  eng-DBY: And thou shalt speak to the children of Israel, saying, A holy anointing
    oil shall this be unto me throughout your generations.
  hin-2017: और इस्राएलियों को मेरी यह आज्ञा सुनाना, ‘यह तेल तुम्हारी पीढ़ी-पीढ़ी में
    मेरे लिये पवित्र अभिषेक का तेल होगा।
  wol-KYG: '«Nanga wax nag bànni Israyil ne leen: “Googu diw sama diwu pal gu sell
    lay doon, ci seen gépp maas.'
  bjr-bjr: Moosee anee Isaraee maqannaasa maaqi qimasee qimannimia. Maa naaquqara
    fadameenna nikiiqa amoondunna adiee fandinnana qini ainainiranaki naaru naaru
    quqaaqa.
  eng-YLT: '''And unto the sons of Israel thou dost speak, saying, A holy anointing
    oil is this to Me, to your generations;'
  eng-WYC-2017: And thou shalt say to the sons of Israel, This oil of anointing shall
    be holy to me into your generations.
  eng-WMBB: You shall speak to the children of Israel, saying, ‘This shall be a holy
    anointing oil to me throughout your generations.
  urd-GVH: इसराईलियों को कह दे कि यह तेल हमेशा तक मेरे लिए मख़सूसो-मुक़द्दस है।
  rug-rug: Mamu zama koari na tie Izireli guahe, ‘Hie sa oela hopena pude tavetavete
    nia koasa ninabuluqu Rau, doduru totoso koari na rane mae hiroi.
  gaz-gaz: Israaʼelootaan akkana jedhi; ‘Kun zayitiin qulqulluu ittiin dhaloota dhufuuf
    jiru diban naaf haa taʼu.
  fra-LSG: 'Tu parleras aux enfants d’Israël, et tu diras: Ce sera pour moi l’huile
    de l’onction sainte, parmi vos descendants.'
  yal-yal: I xa a fala Isirayila kaane xa, i naxa, “A findima n ma masusan ture sariɲanxin
    nan na waxati famatɔne birin yi.
  haw-1868: A e olelo aku oe i na mamo a Iseraela, e i aku, He aila poni hoano keia
    no'u, ma ko oukou mau hanauna.
  arb-NAV: 'وَتَقُولُ لِبَنِي إِسْرَائِيلَ: إِنَّ هَذَا الدُّهْنَ يَكُونُ لِي دُهْناً
    مُقَدَّساً لِلْمَسْحَةِ عَلَى مَرِّ أَجْيَالِكُمْ'
  ewe-ewe: Gblɔ na Israelviwo be, ‘Ami sia anye ami kɔkɔe si miasi na amewo ɣe sia
    ɣi.
  eng-LEE: And unto the children of Israel shalt thou speak, saying, An oil of holy
    anointing shall this be unto me throughout your generations.
  asm-FB: তুমি ইস্ৰায়েলী লোকসকলক কবা, “তোমালোকৰ পুৰুষানুক্ৰমে মোৰ বাবে সেয়ে অভিষেকৰ
    পবিত্ৰ তেল হ’ব।
  sus-A: «عِ شَ عَ قَلَ عِسِرَيِلَكَيٍ بّ عَ نَ تُرٍ قِندِشِ تُرٍ سّنِيّنشِ نَن نَ
    وٌ بْنسْي بّ عَبَدَن.
  fra-SBL: 'Tu parleras aux enfants d''Israël en disant : « Ceci sera pour moi une
    huile d''onction sainte, de génération en génération.'
  hbo-hbo: וְאֶל־בְּנֵ֥י יִשְׂרָאֵ֖ל תְּדַבֵּ֣ר לֵאמֹ֑ר שֶׁ֠מֶן מִשְׁחַת־קֹ֨דֶשׁ יִהְיֶ֥ה
    זֶ֛ה לִ֖י לְדֹרֹתֵיכֶֽם׃
  eng-WYCLIFFE: And thou schalt seie to the sones of Israel, This oile of anoyntyng
    schal be hooli to me in to youre generaciouns.
  piu-2006: '@see-verse:EXO.030.030'
  pjt-pjt: '@see-verse:EXO.030.030'
  cwe-cwe: Walongele wanhu wa Isilaili, ‘Yano yezakuwa mavuta yangu yelile ya kuhaka
    muna zinyelesi zenu zose.
  kik-kik: Ĩra andũ a Isiraeli atĩrĩ, ‘Maya nĩmo maguta makwa marĩa matheru ma gũitanagĩrĩrio
    ma njiarwa iria igooka.
  fra-NCL: 'Tu parleras aux enfants d’Israël, en disant : Ce sera l’huile d’onction
    sainte, pour moi d’âge en âge.'
  cek-AK: Israel kaminawk khaeah, Hae loe angzo han koi na caanawk dung khoek to angnok
    ih kaciim situi ah om tih.
  cuk-cuk: 'Israel-dulemarga be sunmakoed, ega be sogoed: ‘We gwallu-wawad, degisadegu,
    gwallu-wawa-eoleged-islidikidga guoye.'
  uig-CYR: 'Исраилларға сөз қилип мундақ ейтқин: — Бу май әвлаттин әвлатқичә Маңа
    аталған муқәддәс мәсиһләш мейи болиду.'
  tel-2017: నీవు ఇశ్రాయేలు ప్రజలతో, ‘ఇది మీ తరతరాలకు నాకు పవిత్ర అభిషేక తైలంగా ఉండాలి.
  hat-BSA: 'Ou va pale avèk fis Israël yo. Ou va di: “Sa va yon lwil ki sen a Mwen
    pandan tout jenerasyon nou yo.'
  kos-kos: Fahkang nu sin mwet Israel lah oil in akmusra mutal se inge ac fah orekmakinyuk
    ke pacl akmusraiyuk mwet tol ke pacl nukewa, ingela nwe tok.
  hbo-WLC: וְאֶל־בְּנֵ֥י יִשְׂרָאֵ֖ל תְּדַבֵּ֣ר לֵאמֹ֑ר שֶׁ֠מֶן מִשְׁחַת־קֹ֨דֶשׁ יִהְיֶ֥ה
    זֶ֛ה לִ֖י לְדֹרֹתֵיכֶֽם׃
  ibo-ibo: Gwa ụmụ Izrel okwu sị ha, ‘Nke a bụ mmanụ nsọ m, nke dị nsọ site nʼọgbọ
    ruo nʼọgbọ.
  ory-ory: ଆଉ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ କହିବ, ‘ତୁମ୍ଭମାନଙ୍କ ପୁରୁଷାନୁକ୍ରମେ ଆମ୍ଭ ନିମନ୍ତେ ତାହା
    ଅଭିଷେକାର୍ଥକ ପବିତ୍ର ତୈଳ ହେବ।
  chk-chk: Iwe, kopwe üreni ekewe chon Israel, ‘Ei lö ai löön epit mi pin, epwe pin
    ngenikemi seni eu täppin aramas tori eu täppin.
  rop-rop: Yu garra dalim ola Isreil pipul det speshalwan oil im blanga mi, en im
    seikridwan olagija.
  ukr-1871: 'До синів же Ізрайлевих мусиш промовити: Миром сьвятого помазання мусить
    се бути менї в роди ваші.'
  bch-bch: Be eao manta keo pagid Israel bedane, ‘Somisomi muriai, bude toa ne iman
    kilala ngan gid danga sisid ton Deo. Bude toa ne aea ul pade.
  deu-1951: 'Und du sollst zu den Kindern Israel sagen: Das soll mir ein heiliges
    Salböl sein für alle Zeiten!'
  eng-JPS: 'And thou shalt speak unto the children of Israel, saying: This shall be
    a holy anointing oil unto Me throughout your generations.'
  srp-1865: 'A sinovima Izrailjevijem kaži i reci: ovo neka mi bude ulje svetoga pomazanja
    od koljena do koljena vašega.'
  lug-lug: Era abaana ba Isirayiri obagambe nti, ‘Gano ge ganaabanga amafuta gange
    amatukuvu ag’okufukibwangako, mu mirembe gyammwe gyonna.
  heb-heb: ואל בני ישראל תדבר לאמר שמן משחת קדש יהיה זה לי לדרתיכם׃
  ben-IRV: আর তুমি ইস্রায়েলীয়দেরকে বলবে, তোমাদের লোকদের বংশানুক্রমে আমার থেকে এটি
    পবিত্র অভিষেকের জন্য তেল হবে।
  pan-pan: ਅਤੇ ਤੂੰ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਆਖੀਂ ਕਿ ਇਹ ਮਲਣ ਦਾ ਪਵਿੱਤਰ ਤੇਲ ਮੇਰੇ ਲਈ ਤੁਹਾਡੀਆਂ ਪੀੜ੍ਹੀਆਂ
    ਤੱਕ ਹੋਵੇ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့အား ဆင့်ဆို ရမည်မှာ၊ သင် တို့သား စဉ်မြေးဆက်အပေါင်းတို့၌
    ဤဆီ သည်၊ ငါ့ အဘို့ သန့်ရှင်း သော လိမ်း ရန်ဆီ ဖြစ် ရမည်။
  hmo-hmo: Vadaeni Israela taudia do oi hamaorodia, do oi gwau, ‘Inai be Lohiabada
    ena dehoro helagana, egu hesiai gaukara totona do umui gaukaralaia, vaira negadia
    ibounai.
  urd-urd: और तू बनी — इस्राईल से कह देना, 'यह तेल मेरे लिए तुम्हारी नसल दर नसल मसह
    करने का पाक तेल होगा।
  rus-SYN: 'А сынам Израилевым скажи: это будет у Меня миро священного помазания в
    роды ваши;'
  bqc-SIM: O Isailiↄnɛ aaↄ dↄ̃ gↄↄpii kɛ́ nísipiá ma pↄ́ɛ.
  tcz-CHONGTHU: Chu teng Nangman Israel chate henga na seipeh ding, hiche thao hi
    keima kinu ding a kasem ahin chule hichu akhang akhang a nakoi jing diu ahiye.
  mar-mar: इस्राएल लोकांस तू सांग की, पिढ्यानपिढ्या तुम्हास माझ्यासाठीच हेच पवित्र
    अभिषेकाचे तेल असणार.
  qub-qub: 'Chayno rurarcorga llapan Israelcunata ninqui: ‹Cananpitaga cay asëti canga
    acrar wiñapänanpaj imaycamapis fiyupa rispitädu asëtimi.'
  hat-hat: 'W''a pale ak pitit Izrayèl yo, w''a di yo: Nou wè lwil sa a, se ak li
    pou nou sèvi, de pitit an pitit, pou mete moun osinon nenpòt bagay apa pou mwen.'
  eng-BSB: And you are to tell the Israelites, ‘This will be My sacred anointing oil
    for the generations to come.
  tod-tod: '«Ɗa ɓɔɛ Izelayɛle nuiti pɔ, è ɠɛ ti ma: ‹Naa ɠa ɠɛ bɛ̀ ga siɛma wulɔ
    ɲadegai, wo-mavofodaiti kpein su.'
  eng-WEBPB: You shall speak to the children of Israel, saying, ‘This shall be a holy
    anointing oil to me throughout your generations.
  kbq-kbq: Israeli nagara amanage hunka zamasamio, ama'i masavema frentesigeno Nagrite'ma
    zamazeri ruotage hu maseve menina me'neno, henkama fore'ma hanaza nagatera mevava
    hugahie.
  nhe-BL: 'Huan xiquinilhui nopa israelitame: ‘Ni aceite elis para tlaajaltise quema
    quiiyocatlalise tlamantli o tlacame para elise para TOTECO. Ni aceite imotequilise
    para nochipa.'
  gub-BL: Emume'u ko heze'eg teko Izaew izuapyapyr wanupe nehe. — Pe nehe no, pezuapyapyr
    wà nehe no, tuwe uzuhen agwer uri kawer ihewe imur pyr wanehe wà nehe, awyzeharupi
    wà nehe, hemuwete katu pà nezewe wà nehe.
  eng-DRA: 'And thou shalt say to the children of Israel: This oil of unction shall
    be holy unto me throughout your generations.'
