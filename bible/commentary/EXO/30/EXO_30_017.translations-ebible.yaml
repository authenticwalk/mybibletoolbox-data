verse: EXO.030.017
translations:
  mal-C: 'യഹോവ പിന്നെയും മോശയോട് അരുളിച്ചെയ്തു:'
  deu-TKW: 'Und Jahwe redete mit Mose also: Fertige ein kupfernes Becken mit einem
    kupfernen Gestell zum Waschen an,'
  lin-lin: 'Yawe alobaki na Moyize :'
  eng-LSV: And YHWH speaks to Moses, saying,
  eng-GNV: Also the Lord spake vnto Moses, saying,
  eng-WEBSTER: And the LORD spoke to Moses, saying,
  nhw-BL: 'Huan TOTECO quiilhui Moisés:'
  swh-ONEN: Kisha Bwana akamwambia Mose,
  bba-bba: Yinni Gusunɔ u kpɑm Mɔwisi sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: And the Lord spake unto Moses, saying,
  luo-luo: Eka Jehova Nyasaye nowacho ne Musa niya,
  meu-meu: Iehova ese Mose na e hamaoroa, eto,
  npi-ULB: तब परमप्रभुले मोशालाई यसो भन्‍नुभयो,
  yor-yor: Nígbà náà ni Olúwa wí fún Mose pé,
  emp-NTPO: 'Idjab̶a Ãcõrẽba Moisea jarasia:'
  ind-ind: Lalu TUHAN berkata kepada Musa,
  pes-OPCB: 'سپس خداوند به موسی فرمود:'
  tgl-ULB: Nagsalita si Yahweh kay Moises at sinabi,
  hui-hui: Anduane Homogohanda Mosesehondo lamialu lalu,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မော​ရှေ​အား၊-
  cbi-NTPO: 'Tsejtu Yavé manen Moisésnu tsandimi:'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ།
  sna-sna: Ipapo Jehovha akati kuna Mozisi,
  spa-BLM: 'Yahvé habló a Moisés diciendo:'
  cac-cac: 'Ix yalanxi Jehová d''a vin̈aj Moisés chi'' icha tic:'
  swh-ULB: Yahweh akamwambia Musa,
  bel-bel: 'І наказаў Гасподзь Майсею сказаць:'
  deu-ELBBK: 'Und der HERR redete zu Mose und sprach:'
  mbb-OT: Migkaǥi is Nengazen diyà te ki Moises te,
  mal-2015: 'യഹോവ പിന്നെയും മോശെയോടു കല്പിച്ചതു എന്തെന്നാൽ:'
  gup-gup: Wanjh Yawey bimarneyimeng Moses, “Ngurringalngmarnbu nakimukkenh bannikin
    nawu kaluk wirlmurrng manbu bronze, dja mak nawu kahdedjbarndi kaluk wirlmurrng
    bronze yerrih, ngarre nawu priests kabirrihdjirridjburrenkenh. Wanjh ngurrikurrmen
    namekbe banikkin dja mak nawu kahdedjbarndi kubulkayh kore Manrurrkdjamun Dabburlin
    kore ngaye ngamre bu djahwon ngudberre, dja kore altar, wanjh kukku yiborrakendong
    kore nawu banikkin.
  gvs-gvs: E Yauwe ilatuwokoigu idigo kana,
  rmc-rmc: 'O RAJ phenďa le Mojžišoske:'
  nlg-nlg: Ma Yahweh te bosa vania Moses me ghaghua,
  pes-OPV: 'و خداوند به موسی خطاب کرده، گفت:'
  ron-1924: 'Домнул а ворбит луй Мойсе ши а зис:'
  ben-OBCV: পরে সদাপ্রভু মোশিকে বললেন,
  som-som: Markaasuu Rabbigu Muuse la hadlay oo wuxuu ku yidhi,
  lat-VUC: 'Locutusque est Dominus ad Moysen, dicens:'
  eng-ASVBT: And Jehovah spake unto Moses, saying,
  ita-1885: 'IL Signore parlò ancora a Mosè, dicendo:'
  eng-LXXUP: And the Lord spoke to Moses, saying,
  eng-ULB: Then Yahweh spoke to Moses, saying,
  spa-VBL: 'Y el Señor le dijo a Moisés:'
  fra-_FOB: 'L''Éternel parla encore à Moïse, en disant:'
  mal-mal: 'യഹോവ പിന്നെയും മോശെയോട് ഈ വിധം കല്പിച്ചു:'
  lit-lit: 'Ir VIEŠPATS kalbėjo Mozei, sakydamas:'
  urd-GVR: Rab ne Mūsā se kahā,
  suz-BL: मिनु लेंशा परमप्रभु यावेमी मोसा कली
  ita-1927: 'L’Eterno parlò ancora a Mosè, dicendo:'
  ckb-ckb: 'هەروەها یەزدان بە موسای فەرموو:'
  eng-BBE: And the Lord said to Moses,
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ,
  bbb-bbb: E Ireobo fu Mosisi ijiege kuara areme kuae, Nine ire buronisi ijia abena
    disi dibueki bu umui sodufuo ijene amaeri. Ro a amaerikuma ni abena Are Muvuaka
    ro fata zinone ifaejevo ije ukua ijia nijana do jiana ijia usiane.
  tam-2017: 'பின்னும் யெகோவா மோசேயை நோக்கி:'
  spa-RV-1909: 'Habló más Jehová á Moisés, diciendo:'
  ron-BTF: 'Și DOMNUL i-a vorbit lui Moise, spunând:'
  eng-WEBP: The LORD spoke to Moses, saying,
  eng-FBV: The Lord told Moses,
  nld-1939: 'Nog sprak Jahweh tot Moses:'
  nch-BL: 'Huan TOTECO quiilhui Moisés:'
  vie-1934: 'Đức Giê-hô-va lại phán cùng Môi-se nữa rằng:'
  hin-CV: फिर याहवेह ने मोशेह से कहा,
  eng-OURB: Adonai spoke to Moses [Drawn out], saying,
  spa-BES: 'Y él Señor dijo a Moisés:'
  tdx-tdx: Le nanao ty hoe amy Mosè t’Iehovà,
  vid-vid: Mkulu Nguluwi nakamlonjela Musa,
  eng-OKE: And the Lord spake with Mosheh, saying,
  tha-KJV: พระเยโฮวาห์ตรัสกับโมเสสว่า
  por-BR-2018: 'Falou mais o SENHOR a Moisés, dizendo:'
  deu-ELO: 'Und Jehova redete zu Mose und sprach:'
  eng-WYC-2018: And the Lord spake to Moses, and said,
  epo-epo: 'Kaj la Eternulo ekparolis al Moseo, dirante:'
  uig-PIN: 'Pǝrwǝrdigar Musaƣa mundaⱪ dedi: —'
  beo-beo: Hina Gode da Mousesema amane sia:i,
  tpi-OTNT: Na Bikpela i tokim Moses olsem,
  hau-SA: Sa’an nan Ubangiji ya ce wa Musa,
  uig-LAT: 'Perwerdigar Musagha mundaq dédi: —'
  nde-nde: UThixo wasesithi kuMosi,
  ton-ton: '¶ “Pea naʻe folofola ʻa Sihova kia Mōsese, ʻo pehē:'
  ces-1613: 'Mluvil také Hospodin k Mojžíšovi, řka:'
  eng-WMB: The LORD spoke to Moses, saying,
  tam-TCV: 'பின்னும் யெகோவா மோசேயிடம் சொன்னதாவது:'
  ceb-ULB: Gisultihan usab ni Yahweh si Moises,
  pol-UBG: 'Potem PAN powiedział do Mojżesza:'
  urd-GVU: رب نے موسیٰ سے کہا،
  deu-1912: 'Und der HERR redete mit Mose und sprach:'
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu tiirrtji purlkanya-ya palyara tjunkutjaku
    tiinti miirl-miirlku yaarrta kaninytjarra. Nyangka-yankuyi wati nyarra tiintingka
    waarka palyalpayi pirnilu mara tjina parltjinma kutjupa-kutjupa Mama Kuurrku nintilkitjalu.
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ,
  ena-ena: Lavɨla Asɨ Iaue agaŋ Mosesɨ dɨ cɨhu ala abami.
  yap-yap: Me ga’ar SOMOL ngak Moses,
  hlt-MCSB: Te phoeiah BOEIPA loh Moses te a voek tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሃሣ ሙሴም፦
  twi-ASANTE: Awurade ka kyerɛɛ Mose sɛ.
  eng-WEBU: The LORD spoke to Moses, saying,
  bnp-bnp: E BAKOVI DAGI i takia e Moses,
  wal-wal: Hegaappe guyyiyan, GODAI Muusa hagaadan yaagiis;
  spa-PDDPT: 'Yavé habló a Moisés:'
  gun-gun: 'Ha''e gui Senhor aipoe''ive ju Moisés pe:'
  agu-BL: 'Itzun bantz nintzunt jilon Ryos tetz Moisés itzun taltz:'
  ilo-ULB: Nagsao ni Yahweh kenni Moises,
  kpg-kpg: Dimaadua ga helekai gi Moses,
  uig-ARA: 'پەرۋەردىگار مۇساغا مۇنداق دېدى: ــ'
  sus-sus: Na dangi xanbi Alatala naxa yi masenyi ti Munsa bɛ.
  pon-2006: KAUN-O ketin mahsanihong Moses,
  ksd-ksd: 'Ma ra Luluai i ga biti tai Moses dari:'
  tur-YTC: 'Yahve Moşe''ye şöyle dedi:'
  grc-BRENT: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
  ind-AYT: Kemudian, TUHAN berfirman kepada Musa,
  nya-nya: Ndipo Yehova anati kwa Mose,
  hrv-hrv: 'Reče Jahve Mojsiju:'
  mps-mps: Tama Genuai Bidigo Mosesbolo te po wai,
  tpi-tpi: Na Bikpela i tokim Moses olsem,
  dan-1931: 'HERREN talede fremdeles til Moses og sagde:'
  vie-OVCB: 'Chúa Hằng Hữu phán bảo Môi-se:'
  guj-2017: યહોવાહે મૂસાને કહ્યું,
  pon-2006A: KAUN-O ketin mahsanihong Moses,
  por-BRBSL: 'Yahweh falou com Moisés, dizendo:'
  cth-cth: BAWIPA ni Mosi koe,
  twi-twi: Awurade ka kyerɛɛ Mose se.
  hlt-hlt: Te phoeiah BOEIPA loh Moses te a voek tih,
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nyíɛ́ kɛ́nɑ́kɛ́ Mɔyiisi kɛ dɔ̀:'
  msy-2020: Egha Ikiavɨra Itir God ua kamaghɨn Moses mɨgei, “Ia brasɨn taba inigh
    soroghafariba ruer itarir ekiatam ko anefamin dakozimɨn ingarigh. Egh dakozim
    isɨ ofa gamir dakozim ko na bativamin Purirpenimɨn tɨzimɨn anetɨgh. Egh itarir
    ekiam dakozimɨn pɨn anefagh, egh dɨpam itarir ekiam gingegh.
  azb-azb: 'Rəbb Musaya belə dedi:'
  eng-DBY: And Jehovah spoke to Moses, saying,
  hin-2017: और यहोवा ने मूसा से कहा,
  wol-KYG: 'Aji Sax ji waxati Musaa ne ko:'
  bjr-bjr: Yaaweefa Mooseena maaqi qimasee kafaa qimaminau.
  eng-YLT: And Jehovah speaketh unto Moses, saying,
  kne-kne: Kanan aben Diyos en Moses, “Man-amag ka si bronsi ay palanggana ya bronsi
    met laeng ay patangana.
  eng-WYC-2017: And the Lord spake to Moses, and said,
  eng-WMBB: The LORD spoke to Moses, saying,
  urd-GVH: रब ने मूसा से कहा,
  rug-rug: 'Meke zama la koe Mosese se Zihova:'
  gaz-gaz: Ergasiis Waaqayyo Museedhaan akkana jedhe;
  fra-LSG: 'L’Éternel parla à Moïse, et dit:'
  yal-yal: Alatala yi a fala Musa xa, a naxa,
  haw-1868: Olelo mai la o Iehova ia Mose, i mai la,
  arb-NAV: 'وَخَاطَبَ الرَّبُّ مُوسَى:'
  ewe-ewe: Eye Yehowa gblɔ na Mose be,
  eng-LEE: And the Lord spoke unto Moses, saying,
  asm-FB: যিহোৱাই মোচিক কলে,
  sus-A: نَ دَنفِ شَنبِ عَلَتَلَ نَشَ يِ مَسٍنيِ تِ مُنسَ بّ.
  fra-SBL: 'Yahvé parla à Moïse et dit :'
  hbo-hbo: וַיְדַבֵּ֥ר יְהוָ֖ה אֶל־מֹשֶׁ֥ה לֵּאמֹֽר׃
  eng-WYCLIFFE: And the Lord spak to Moises,
  piu-2006: '@see-verse:EXO.030.016'
  pjt-pjt: Ka chapter 30-ngka verse 17-nguṟu 21-kutu tjukurpa nyangatja ngaṟanyi,
    panya Godalu Mosela wangkangu piti paltjilpai puḻka palyantjaku ayana ini puṟantjinguṟu.
    Munu Godalu wangkangu piti maṉa kuḻu palyantjaku pala palula katu piti puḻka nyinatjunkunytjaku.
    Munu paluṟu wangkangu, “Utiya tjukurtjara tjuṯangku ilunytjaku-tawara piti pala
    palula manyirka tjina kuḻu minangka paltjinma Tiinta Miḻmiḻṯa tjarpara waṟkarinytjikitjangku
    munu pitjilpangka kuḻu waṟkarinytjikitjangku.” Ka aṟa nyanga paluṟu ngaṟanyi chapter
    38-ngka verse 8-ngka, panya wati Pitjaliltu tjana piti nyanga puḻka maṉa kuḻu
    ayananguṟu palyantja.
  cwe-cwe: Mndewa Mulungu kamulongela Musa,
  kik-kik: Ningĩ Jehova akĩĩra Musa atĩrĩ,
  fra-NCL: 'Yahweh parla à Moïse en disant :'
  cek-AK: To pacoengah angraeng mah Mosi khaeah,
  cuk-cuk: 'Bab-Jehová Moisésʼga sogdebalid:'
  uig-CYR: 'Пәрвәрдигар Мусаға мундақ деди: —'
  tel-2017: యెహోవా మోషేతో ఇంకా ఇలా అన్నాడు. “నువ్వు ఇత్తడితో ఒక గంగాళం సిద్ధం చేసి
    ఇత్తడి పీటపై ఉంచాలి.
  hat-BSA: '“SENYÈ a te pale a Moïse Li te di l:'
  kos-kos: LEUM GOD El fahk nu sel Moses,
  hbo-WLC: וַיְדַבֵּ֥ר יְהוָ֖ה אֶל־מֹשֶׁ֥ה לֵּאמֹֽר׃
