verse: EXO.030.006
translations:
  mal-C: ഞാൻ നിന്നെ സന്ദർശിക്കുന്ന ഇടമായ—പേടകത്തിന്റെ പലകയുടെ മുകളിലുള്ള പാപനിവാരണസ്ഥാനത്തിന്റെ
    മുൻഭാഗത്ത്—ഉടമ്പടിയുടെ പേടകത്തെ മറയ്ക്കുന്ന തിരശ്ശീലയ്ക്കുമുമ്പിൽ ധൂപപീഠം വെക്കണം.
  deu-TKW: Und du sollst ihn vor den Vorhang setzen, der sich vor der Lade mit dem
    Gesetze befindet - vor der Deckplatte, die sich über dem Gesetze befindet, woselbst
    ich mich dir offenbaren werde.
  lin-lin: Okotia etumbelo liboso ya rido oyo ezali liboso ya Sanduku ya Litatoli,
    liboso ya esika ya bolimbisi masumu oyo ezali na likolo ya Sanduku ya Litatoli.
    Ezali na esika yango nde nakobanda kokutana na yo.
  eng-LSV: and you have put it before the veil, which [is] by the Ark of the Testimony,
    before the propitiatory covering which [is] over the Testimony, where I meet with
    you.
  eng-GNV: After thou shalt set it before the vaile, that is neere the Arke of Testimonie,
    before the Merciseate that is vpon the Testimonie, where I will appoynt with thee.
  eng-WEBSTER: And thou shalt put it before the vail that is by the ark of the testimony,
    before the mercy-seat that is over the testimony, where I will meet with thee.
  nhw-BL: Huan ipan nopa achtihui cuarto Campa Tlatzejtzeloltic, xijtlali ni tlaixpamitl
    para copali. Xijquetza ni tlaixpamitl iixmelac nopa cortina catli quitzacua nopa
    cuarto Campa Más Tlatzejtzeloltic campa eltoc nopa caxa ica nopa tlanahuatili
    huan itzajca campa timopantise.
  swh-ONEN: Weka hayo madhabahu mbele ya lile pazia lililo mbele ya Sanduku la Ushuhuda,
    lililo mbele ya kiti cha rehema kilicho juu ya Sanduku la Ushuhuda, mahali ambapo
    nitakutana nawe.
  bba-bba: À n kuɑ mɛ ɑ kpɑ, kpɑ ɑ kpɑkoro te suɑ ɑ yi ɑdɛrɔ ɡe sɔɔ beku kɑre ten
    deedeeru te tɑ nɛ, Yinni Gusunɔn woodɑn kpɑkororu beruɑ dii sɔɔ ɡe ɡɑ dɛɛre ɡem
    ɡem sɔɔwɔ. Miyɑ ko nɑ n dɑ kɑ nun yinnɛ.
  eng-KJVCPB: And thou shalt put it before the vail that is by the ark of the Testimony,
    before the mercy seat that is over the Testimony, where I will meet with thee.
  cpy-cpy: Powakiro taapokimentotsi ithatashii-takirowa kithaarentsi tajorentsi-naki,
    omontetyaawo otapa neshironka-mentotsi, jempe noñaapiin-timi eeroka janta.
  luo-luo: Ket kendono mar misango e nyim pasia molier e nyim Sandug Muma man e nyim
    Sandug Raparno kama abiro romoe kodu.
  meu-meu: Taravatu mauana bona e karuhia ahu ikaruhina, taravatu nadidia e karuhidia
    ahu ḡauna, baina hahedinarai henimu gabuna, seseahuna vairanai, bavatoa.
  npi-ULB: तैँले धुपको वेदीलाई गवाहीको सन्दुकनेर भएको पर्दाको सामुन्‍ने राख्‍नू ।
    यो मैले तँलाई भेट्ने गवाहीको सन्दुकमाथि राखिएको प्रायश्‍चित्तको ढकनीको सामु हुनेछ
    ।
  yor-yor: Ìwọ yóò gbé pẹpẹ náà sí iwájú aṣọ ìkélé, èyí tí ó wà níwájú àpótí ẹ̀rí
    níwájú ìtẹ́ àánú èyí tí ó wà lórí àpótí ẹ̀rí níbi ti èmi yóò ti máa bá ọ pàdé.
  emp-NTPO: Quera bá diabadara mʌ̃ wua ded̶e ed̶a b̶ʌd̶adua dji ed̶aarebema wua eatʌ
    jira b̶ʌ quĩrãpe. Maʌ̃ wua jẽdaare mʌ̃ baurudeda dji ʌ̃rʌ̃ cob̶ʌi bara b̶aya.
    Mama mʌ̃ra bʌ ume bed̶ea b̶aya.
  ind-ind: Letakkan mezbah dupa itu di luar tirai yang menutupi ruang mahakudus. Ruang
    mahakudus adalah tempat Aku akan bertemu denganmu atau imam besar, ketika dia
    melayani-Ku di depan Takhta Pendamaian.
  pes-OPCB: مذبح بخور را بیرون پرده‌ای که روبروی صندوق عهد قرار گرفته بگذار. من در
    آنجا با تو ملاقات خواهم کرد.
  tgl-ULB: Dapat ninyong ilagay ang altar ng insenso bago sa kurtina na nasa kaban
    ng mga kautusang tipan. Ito ay bago sa takip ng luklukan ng awa na nasa ibabaw
    ng kaban ng mga kautusang tipan, kung saan ako ay makikipagtagpo sa inyo.
  hui-hui: Ani bialu ogoni mo yalu i̱naga Balai Anda tamuha puwa lomabu delolene dabu
    ogoni labolabo gerela kagome tu ngago tamuha i̱naga Habo Nalolene Bi lo winigonaga
    Mbogoyi biago ngagonaga tagirahayagi ngelalimu. Ani bialu ko binigo domaga mbogoyinaga
    daliga ngagoria i̱ni ibalu tí heba holeberema.
  mya-mya: ပ​ဋိ​ညာဉ်​သေတ္တာ​ရှေ့​တွင်​ရှိ​သည့်​ကန့်​လန့်​ကာ အ​ပြင်​ဘက်​၌၊ ထို​ပလ္လင်​ကို​ထား​ရ​မည်။
    ထို နေ​ရာ​၌​ငါ​သည်​သင်​နှင့်​တွေ့​ဆုံ​မည်။-
  cbi-NTPO: Tsejtu bene, daayadimu jali yananu ajuusha, matyu babuu tsunu ajuusha,
    tsandityu'ba, babuunu dukaanu ta'pa ajuusha, iya ñuba katawanu juuwashu juntsa
    ajuusha entsa aindyunguikaantsumi ju'kenunu taji' tsuude.
  bod-N: ཡང་དཔང་མཛད་ཤུར་སྒམ་དང་དེའི་སྟེང་དུ་ཡོད་པའི་ཐུགས་རྗེའི་བཞུགས་ཁྲིའི་མདུན་ས་སྟེ།
    ང་རང་ཁྱོད་དང་འཕྲད་པའི་གནས་དེའི་ཡོལ་བའི་སྔོན་དུ་སྤོས་ཀྱི་སྒྲོམ་དེ་ཞོག་ཅིག
  sna-sna: Uise aritari mberi kwechidzitiro chiri pamberi peareka yeChipupuriro, pamberi
    pechifunhiro chokuyananisa chiri pamusoro peChipupuriro, pandichasangana newe.
  spa-BLM: Lo pondrás delante del velo que está junto al arca del testimonio, delante
    del propiciatorio que está sobre él testimonio, donde me reuniré contigo.
  cac-cac: Tzaq'uem jun altar chi' d'a yichan̈elta c'apac cortina ayoch yen̈uloc scaxail
    in trato, aton te' caxa ay smacul b'aj tz'ac'ji tup mul. Ata' ol in ch'ox in b'a
    d'ayex.
  swh-ULB: Nawe utaitia mbele ya lile pazia lililo karibu na sanduku la ushuhuda mbele
    ya kiti cha rehema kilicho juu ya ushuhuda, hapo nitakapokutana nawe.
  bel-bel: І пастаў яго перад заслонаю, якая перад каўчэгам адкрыцьця, насупраць вечка,
    якое на каўчэзе адкрыцьця, дзе Я буду адкрывацца табе.
  deu-ELBBK: Und stelle ihn dem Vorhang gegenüber, der vor der Lade des Zeugnisses
    ist, dem Deckel gegenüber, der über dem Zeugnis ist, wo ich mit dir zusammenkommen
    werde.
  mbb-OT: Isavuk niw heini he pemuhatà diyà te gawas duen te egkurtinahan te kurtina
    he ibitey ziyà te egkesineruwan duen te Kavan te Kebpekid-uyun ku keniyu. Ne zutun
    a he lugar ebpekidhinguma keniyu.
  mal-2015: സാക്ഷ്യപെട്ടകത്തിന്റെ മുമ്പിലും ഞാൻ നിനക്കു വെളിപ്പെടുവാനുള്ള ഇടമായി സാക്ഷ്യത്തിന്മീതെയുള്ള
    കൃപാസനത്തിന്റെ മുമ്പിലും ഇരിക്കുന്ന തിരശ്ശീലെക്കു മുമ്പാകെ അതു വെക്കേണം.
  gup-gup: Wanjh ngurrikurrmen namekbe altar kore kuberrkkah ngarre curtain nawu kabarndi
    kumirrk nawu Ark manbu kakarrme manwarddebala bokenh nawu kabimbuyindi kunwok
    kunwoybuk kore ngawokkurrmerrinj. Kumekbe kaluk kumirrk ngarre lid nawu kahbarrkbun
    namekbe Ark. Wanjh kumekbe kaluk ngaye ngamre karrinarren.”
  gvs-gvs: E aba kasalayana vabodaupa kaarekoina toluyena goi siyatogamogamone. Vabodaupayana
    aba vatulúkwana dedeogaina mana kaba núwala itabode. Amoko goi bei avalobodem.
  rmc-rmc: O oltaris thov angle lepeda, so hiňi angle archa la zmluvakri. Ode man
    tuha arakhava.
  nlg-nlg: Ko talua na bela ni ghaiuruuru i paribebetena na vokovoko iloka, [ighobudira
    na Bona Tabu mana Bona Tabu Vahotua.] Na Bokisi ni Vetena ni Baubahu tabu kolua
    na bona ni arovi te ghaha imuri na vokovoko keri, mi kakeri ku topogho iga.
  pes-OPV: وآن را پیش حجابی که روبروی تابوت شهادت است، در مقابل کرسی رحمت که بر زبر
    شهادت است، در جایی که با تو ملاقات می‌کنم، بگذار.
  ron-1924: Сэ ашезь алтарул ын фаца перделей динэунтру, каре есте ынаинтя кивотулуй
    мэртурией, ын фаца капакулуй испэширий, каре есте дясупра мэртурией ши унде Мэ
    вой ынтылни ку тине.
  ben-OBCV: যে পর্দাটি বিধিনিয়মের সিন্দুকটিকে আড়াল করে রাখে, সেটির সামনের দিকে—যে
    প্রায়শ্চিত্ত-আচ্ছাদনটি বিধিনিয়মের ফলকগুলির উপরে থাকে, সেটির সামনে—সেই বেদিটি
    রেখো, যেখানে আমি তোমার সাথে দেখা করব।
  som-som: Oo waxaad hor dhigtaa ilxidhka u dhow sanduuqa maragga oo hor yaal daboolka
    ka sarreeya maragga, halkaas oo ah meesha aan kugula kulmi doono.
  lat-VUC: Ponesque altare contra velum, quod ante arcum pendet testimonii coram propitiatorio
    quo tegitur testimonium, ubi loquar tibi.
  eng-ASVBT: And thou shalt put it before the veil that is by the ark of the testimony,
    before the mercy seat that is over the testimony, where I will meet with thee.
  ita-1885: E metti quell'Altare davanti alla Cortina, che sarà dirimpetto all'Arca
    della Testimonianza, davanti al Coperchio che sarà sopra la Testimonianza, dove
    io mi ritroverò teco.
  eng-LXXUP: And thou shalt set it before the veil that is over the ark of the testimonies,
    wherein I will make myself known to thee from thence.
  eng-ULB: You must put the incense altar before the curtain that is by the ark of
    the testimony. It will be before the atonement lid that is over the ark of the
    testimony, where I will meet with you.
  spa-VBL: Pon el altar delante del velo que cuelga delante del Arca del Testimonio
    y la tapa de expiación que está sobre el Testimonio donde me reuniré con ustedes.
  fra-_FOB: Et tu mettras l'autel au-devant du voile, qui est devant l'arche du Témoignage,
    en face du propitiatoire qui est sur le Témoignage, où je me trouverai avec toi.
  mal-mal: സാക്ഷ്യപെട്ടകത്തിന്റെ മുമ്പിലും ഞാൻ നിനക്ക് വെളിപ്പെടുവാനുള്ള ഇടമായ സാക്ഷ്യത്തിന്മീതെയുള്ള
    കൃപാസനത്തിന്റെ മുമ്പിലും ഇരിക്കുന്ന തിരശ്ശീലയ്ക്ക് മുമ്പാകെ അത് വെക്കണം.
  urd-GVR: Is qurbāngāh ko ḳhaime ke Muqaddas Kamre meṅ us parde ke sāmne rakhnā jis
    ke pīchhe ahd kā sandūq aur us kā ḍhaknā hoṅge, wuh ḍhaknā jahāṅ maiṅ tujh se
    milā karūṅga.
  suz-BL: मिनु मेको परमप्रभु यावे आ अरेशो लोव़ वोइश्‍शो कबल पशो सन्‍दोस नु सुम्‍तीके
    फारतीक वा आ ङोंइती वोइक्‍चा माल्‍नेवे। गो मेकेर इ कली ग्रुम्‍नुङ। प्रस्‍थान २५:२१-२२
  ita-1927: E collocherai l’altare davanti al velo ch’è dinanzi all’arca della testimonianza,
    di faccia al propiziatorio che sta sopra la testimonianza, dove io mi ritroverò
    con te.
  ckb-ckb: قوربانگاکە لەپێش ئەو پەردەیە دادەنێیت کە لەبەردەم سندوقی پەیمانە، لەبەردەم
    قەپاغی کەفارەت کە لەسەر ئەو دوو تەختەی پەیمانە، ئەوەی لەوێ چاوپێکەوتنت لەگەڵ دەکەم.
  eng-BBE: And let it be placed in front of the veil before the ark of the law, before
    the cover which is over the law, where I will come face to face with you.
  kan-OKCV: ಅದನ್ನು ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷದ ಮುಂದೆ ಇರುವ ಪರದೆಯ ಮುಂದೆಯೂ ನಾನು ನಿನ್ನನ್ನು ಸಂಧಿಸುವ
    ಸ್ಥಳದಲ್ಲಿ ಇರುವ ಮಂಜೂಷದ ಮೇಲಿನ ಕರುಣಾಸನದ ಮುಂದೆಯೂ ಇಡಬೇಕು.
  bbb-bbb: Ro fata ije ja ire udiki ifaejedufuo ije ni abena Mavua Akae ije bu nijana
    ugone ijia kirakuraeva ijadufuo uine ijia nijafo. Ro naeje na mavua akae ijadufuo
    biju bu kua Mesi Sitino kuavo na ijia e ijiebuo ise giana arevo ijia ja biediake.
  tam-2017: சாட்சிப்பெட்டிக்கு முன்பாக இருக்கும் திரைச்சீலைக்கும், நான் உன்னைச் சந்திக்கும்
    இடமாகிய சாட்சி சந்நிதியின்மேலுள்ள கிருபாசனத்திற்கும் முன்பாக அதை வைக்கவேண்டும்.
  spa-RV-1909: Y lo pondrás delante del velo que está junto al arca del testimonio,
    delante de la cubierta que está sobre el testimonio, donde yo te testificaré de
    mí.
  ron-BTF: Și să-l pui înaintea perdelei care este lângă chivotul mărturiei, înaintea
    șezământului milei care este deasupra mărturiei, unde mă voi întâlni cu tine.
  eng-WEBP: You shall put it before the veil that is by the ark of the covenant, before
    the mercy seat that is over the covenant, where I will meet with you.
  eng-FBV: Put the altar in front of the veil that hangs before the Ark of the Testimony
    and the atonement cover that is over the Testimony where I will meet with you.
  nld-1939: Gij moet het voor het voorhangsel plaatsen, dat voor de ark des Verbonds
    en het verzoendeksel boven de verbondswet hangt, waar Ik Mij aan u zal openbaren.
  nch-BL: Huan ipan nopa achtohui cuarto campa tatzejtzeloltic, xijtali ni taixpamit
    para copali. Xijquetza ni taixpamit iixmelac nopa cortina cati quitzacua nopa
    cuarto campa más tatzejtzeloltic campa eltoc nopa caxa ica nopa tanahuatili huan
    itzajca campa timopantise.
  vie-1934: Ngươi sẽ để bàn thờ đó trước bức màn che hòm bảng chứng đối cùng nắp thi
    ân trên hòm, là nơi ta sẽ gặp ngươi.
  hin-CV: वेदी को उस पर्दे के सामने रखना, जो साक्षी पट्टिया के संदूक के पास है, अर्थात्
    करुणासन के आगे जो साक्षी पत्र के ऊपर है, वहीं मैं तुमसे मिला करूंगा.
  eng-OURB: You shall put it before the veil that is by the ark of the testimony,
    before the mercy seat that is over the testimony, where I will meet with you.
  spa-BES: Y ponlo delante del velo delante del cofre del pacto, delante del propiciatorio
    que está sobre él cofre del pacto, donde me encontraré cara a cara contigo.
  tdx-tdx: le apoho aolo’ i lamba-fañefe’ i vatam-pañinay aolo’ i toem-pijebañañe
    fikape’ i fañinay, amy hifañaoñako ama’oiy.
  vid-vid: Aho honhu ha kulavila nhambiko hawichigwe kumwando mwa ipaziya lilingugubika
    isanduku lya ilagano, kumwando kwa chigubiko cha uhanyisi. Aho ndo honditing'hana
    na hegwe.
  eng-OKE: And thou shalt place it before the veil which is over the ark of the testimony
    before the mercy seat which is over the testimony, where I will appoint My Word
    to be with thee.
  tha-KJV: จงตั้งแท่นนั้นไว้ข้างนอกม่านซึ่งอยู่​ใกล้​หี​บพระโอวาท ข้างหน้าพระที่นั่งกรุณาซึ่งอยู่เหนือหีบพระโอวาท
    ที่​ที่​เราจะพบกับเจ้า
  por-BR-2018: E o porás diante do véu que está junto à arca do testemunho, diante
    do propiciatório que está sobre o testemunho, onde eu te testificarei de mim.
  deu-ELO: Und stelle ihn dem Vorhang gegenüber, der vor der Lade des Zeugnisses ist,
    dem Deckel gegenüber, der über dem Zeugnis ist, woselbst ich mit dir zusammenkommen
    werde.
  eng-WYC-2018: and thou shalt set the altar against the veil, that hangeth before
    the ark of witnessing, (and) before the propitiatory, with which the witnessing
    is covered, where I shall speak to thee. (and thou shalt put the altar outside
    the Veil, that hangeth in front of the Ark of the Witnessing, and in front of
    the propitiatory, that is, the mercy seat, or the lid, that covereth the Ark of
    the Witnessing, where I shall speak to thee.)
  epo-epo: Kaj starigu ĝin antaŭ la kurteno, kiu estas antaŭ la kesto de atesto, kontraŭ
    la fermoplato de la kesto de atesto, kie Mi aperados al vi.
  uig-PIN: Huxbuygaⱨni ⱨɵküm-guwaⱨliⱪ sanduⱪining udulidiki pǝrdining sirtiƣa, yǝni
    Mǝn sǝn bilǝn kɵrixidiƣan jay bolƣan ⱨɵküm-guwaⱨliⱪ sanduⱪining üstidiki kafarǝt
    tǝhtining uduliƣa ⱪoyƣin.
  beo-beo: Amo oloda da abula amo da Gode Ea Gousa:su Sema Gagili ea ba:le gaidiga
    gosagisi diala amo gadili ligisima. Na da amo sogebi dili gousa:la misunu.
  tpi-OTNT: Orait putim dispela alta ausait long bikpela laplap i haitim Bokis Kontrak,
    klostu long ples bilong lusim sin i stap antap long Bokis. Na long dispela ples
    bilong lusim sin bai mi bungim yupela.
  hau-SA: Ka sa bagaden a gaban labulen da yake gaban akwatin alkawari, a gaba murfin
    kafara wanda yake bisa akwatin alkawari, inda zan sadu da kai.
  uig-LAT: Xushbuygahni höküm-guwahliq sanduqining udulidiki perdining sirtigha, yeni
    Men sen bilen körishidighan jay bolghan höküm-guwahliq sanduqining üstidiki kafaret
    textining uduligha qoyghin.
  nde-nde: Beka i-alithari phambi kwekhetheni elisithe umtshokotsho wobufakazi, nganeno
    kwesihlalo somusa esiphezu kwezibhebhedu zesivumelwano somthetho lapho engizahlangana
    lawe khona.
  ton-ton: Pea te ke tuku ia ʻi he tuʻa puipui ʻoku ofi ki he puha ʻoe fuakava, ʻi
    he ʻao ʻoe nofoʻanga ʻaloʻofa, ʻaia ʻoku ʻi ʻolunga ʻi he fuakava, ʻaia te u fakafetaulaki
    ai mo koe.
  ces-1613: A postavíš jej před oponou, za kterouž jest truhla svědectví, před slitovnicí,
    kteráž jest nad svědectvím, kdež přicházeti budu k tobě.
  eng-WMB: You shall put it before the veil that is by the ark of the covenant, before
    the mercy seat that is over the covenant, where I will meet with you.
  tam-TCV: தூபபீடத்தை சாட்சிப்பெட்டியின் முன் இருக்கும் திரைக்கு முன்னால் வைக்கவேண்டும்.
    அது நான் உன்னைச் சந்திக்கும் இடமான, சாட்சிப்பெட்டியை மூடியிருக்கும் கிருபாசனத்தின்
    முன்னே இருக்குமிடம்.
  ceb-ULB: Kinahanglan ipahimutang ninyo ang halaran nga insenso diha sa atubangan
    sa tabil nga anaa sa kilid sa arka sa kasabotan. Ipahimutang kini atubangan sa
    may tabon nga anaa ibabaw sa arka sa kasabotan, kung asa ako makigtagbo kanimo.
  pol-UBG: Następnie postawisz go przed zasłoną, za którą jest arka świadectwa, przed
    przebłagalnią, która jest nad świadectwem, gdzie będę się z tobą spotykać.
  urd-GVU: اِس قربان گاہ کو خیمے کے مُقدّس کمرے میں اُس پردے کے سامنے رکھنا جس کے
    پیچھے عہد کا صندوق اور اُس کا ڈھکنا ہوں گے، وہ ڈھکنا جہاں مَیں تجھ سے ملا کروں
    گا۔
  deu-1912: Und sollst ihn setzen vor den Vorhang, der vor der Lade des Zeugnisses
    hängt, und vor dem Gnadenstuhl, der auf dem Zeugnis ist, wo ich mich dir bezeugen
    werde.
  ntj-ntj: '@see-verse:EXO.030.005'
  kan-2017: ಆಜ್ಞಾಶಾಸನವಿರುವ ಮಂಜೂಷದ ಮುಂದಣ ಪರದೆಗೆ ಎದುರಾಗಿ, ಅಂದರೆ ಆಜ್ಞಾಶಾಸನವಿರುವ ಮಂಜೂಷದ
    ಮೇಲಿರುವಂಥ ಮತ್ತು ನಾನು ನಿನಗೆ ದರ್ಶನ ಕೊಡುವಂಥ ಕೃಪಾಸನದ ಮುಂದೆ ಅದನ್ನು ಇಡಬೇಕು.
  ena-ena: Ifuhafihafi uavɨla vadɨm agadɨ via ivoua havɨlɨ hekɨlɨ lɨbalavɨci kɨlɨ
    cɨkaŋ hɨbɨn hɨbɨn agadɨ hɨsihala hɨnibali agaŋ hɨnici vebali heŋ lamavɨm uami.
    Lɨhavɨci viaŋ kɨlɨ cɨkaŋ hɨbɨn hɨbɨn agadɨ lamɨgaŋ sabɨ heŋ hɨnidalɨŋ nama veve
    viaŋ hula ciaŋ abɨbanaŋ uami.
  yap-yap: Mag tay e re altar ney nga wuru’ fare gi kateng nib gafgaf u mit fare Kahol
    ko M’ag. Ireray e gin bay gu mada’ nigem ngay.
  hlt-MCSB: Hmueihtuk te olphong sokah a tlaeng hmai, olphong thingkawng taengkah
    hniyan hmai ah khueh. Te ah ni nang te pahoi kan tuentah eh.
  mdy-ETH: ዬያ ዒንጎ ቤዞ ጎኦቦ ዓፒሎና ጫኣቁሞ ታኣቦቶናኮ ቤርቶ ዛላ፤ ሃሣ ታኣኒ ኔኤና ዎላ ካኣማ ታኣቦቶ ዑፃ ዓኣ ጎሞ
    ጌኤሺፆ ዔርዛ ጉኡፖኮ ቤርቶ ዛላ ጌሤ፤
  twi-ASANTE: Fa afɔrebukyia no si ntwamutam no akyi wɔ mpata beaeɛ hɔ a ɛbɔ faako
    a Apam Adaka a Mmaransɛm Edu no wɔ hɔ no ho ban. Mɛhyia mo hɔ.
  eng-WEBU: You shall put it before the veil that is by the ark of the covenant, before
    the mercy seat that is over the covenant, where I will meet with you.
  bnp-bnp: O bolea a dede o rua polovavo na kala dagi, i naviri mule a Tava na Ngava
    Dagi, tabukoi na murina nidodo polomeli na tava, na hini ga tagui ioe vona.
  wal-wal: Ha yarshshiyoosaa Maachchaa Taabootaa sinttan kaqettida magalashuwaappe
    kare baggaara, hegaakka taani nenaara gaittiyo Maachchaa Taabootaa bolli de7iya
    atto giyo sohuwaa qum77uwaa sinttan wotta.
  spa-PDDPT: Lo pondrás delante del velo que está junto al Arca del Testimonio, delante
    del Propiciatorio que está sobre el Testimonio, donde me reuniré contigo.
  gun-gun: Altar ma remoĩ 'rã xeayvu ryru renonde ajukue okẽ regua oĩ va'e kyvõ rami,
    teko vai ombogueaty xeayvu ryru oĩ va'e rexei. Ha'e py ndereve aĩ jepi 'rã.
  agu-BL: Ej nin yil bnix yi jun patbil insensa'tz ba'n tzitak'wok cyen swutz yi xbu'k
    yi at swutz yi caẍa' kale atit yi quiwel yi katrat yi ja bixe' skaxo'l tzituch'.
    Cho'n tz'oc mero swutz cu'n yi jopsel yi caẍa' kalel kac'ulwit kib tzituch'.
  ilo-ULB: Masapul nga ikabilmo ti altar ti insenso iti sangoanan ti kurtina nga ayan
    iti Lakasa ti Tulag. Maikabil daytoy iti sangoanan ti kalub a mangipakita iti
    pannakakalub ti basol nakaparabaw iti Lakasa ti Tulag, a pakisinnarakakto kenka.
  kpg-kpg: Duguina di mee dudu tigidaumaha gi tua di gahu duuli dela e daudau i mua
    Tebedebe di Hagababa. Deelaa di gowaa e heetugi iei Au adu gi di goe.
  uig-ARA: خۇشبۇيگاھنى ھۆكۈم-گۇۋاھلىق ساندۇقىنىڭ ئۇدۇلىدىكى پەردىنىڭ سىرتىغا، يەنى
    مەن سەن بىلەن كۆرىشىدىغان جاي بولغان ھۆكۈم-گۇۋاھلىق ساندۇقىنىڭ ئۈستىدىكى كافارەت
    تەختىنىڭ ئۇدۇلىغا قويغىن.
  sus-sus: Na surayi sɛrɛxɛbade xa dɔxɔ dugi ya ra naxan na saatɛ kankira ya ra, yunubi
    xunsare yire dɔxɔxi naxan fari, n mixi lima dɛnnaxɛ.
  pon-2006: Koasoanehdi pei sarawi wet likin kahdeng me mwotoudi mwohn Kohpwahn Inowo.
    Ih wasao me I pahn tuhwong uhk ie.
  ksd-ksd: Ma una vatur ia ta ra luaina mata i ra mal na rurua kutu pire ra bok na
    tinata, ta ra luaina mata i ra tubatuba, nina i ki ta ra ul a tinata, abara ba
    dor a varkuvo ie.
  tur-YTC: Onu, seninle buluşacağım Antlaşma Sandığı'nın yanındaki perdenin önüne,
    antlaşma üzerindeki Merhamet Örtüsü'nün önüne koyacaksın.
  grc-BRENT: Καὶ θήσεις αὐτὸ ἀπέναντι τοῦ καταπετάσματος, τοῦ ὄντος ἐπὶ τῆς κιβωτοῦ
    τῶν μαρτυρίων, ἐν οἷς γνωσθήσομαί σοι ἐκεῖθεν.
  ind-AYT: Kamu harus meletakkannya di depan tirai, di hadapan tabut kesaksian, di
    depan tutup pendamaian di atas tabut kesaksian itu, tempat Aku akan menemuimu.
  nya-nya: Uyike guwalo patsogolo pa nsalu yotchinga Bokosi la Chipangano. Apa ndi
    pamene ndizidzakumana nawe.
  hrv-hrv: Postavi žrtvenik pred zavjesu što zastire Kovčeg Svjedočanstva - nasuprot
    Pomirilištu nad Svjedočanstvom - gdje ću se ja s tobom sastajati.
  mps-mps: Tialima, te ugwa be tomode te genuai walobo ugwa dąį te bomo yai po dualali
    halobage, te dąį ugwa e badu te alta muao, te dwai sę ebo sęgę sela sąbo
    madi ugwadu pąde, te halobage munalubo digio. Tama te sęgę sela sąbo madi
    te eno dage sisinaibao.”
  tpi-tpi: Orait putim dispela alta ausait long bikpela laplap i haitim Bokis Kontrak,
    klostu long ples bilong lusim sin i stap antap long Bokis. Na long dispela ples
    bilong lusim sin bai mi bungim yupela.
  dan-1931: Derpå skal du opstille det foran Forhænget, der hænger foran Vidnesbyrdets
    Ark, foran Sonedækket oven over Vidnesbyrdet der, hvor jeg vil åbenbare mig for
    dig.
  vie-OVCB: Bàn thờ này được đặt ở trước bức màn che Hòm Giao Ước và nắp chuộc tội
    trên Hòm, là nơi Ta gặp con.
  guj-2017: દશ આજ્ઞાઓ જેમાં મૂકી છે તે કરારકોશ આગળના પડદા સામે એ વેદી મૂકવી. ત્યાં
    હું તેઓને દર્શન આપીશ.
  pon-2006A: Koasoanehdi pei sarawi wet likin kahdeng me mwotoudi mwohn Kohpwahn Inowo.
    Ih wasao me I pahn tuhwong uhk ie.
  por-BRBSL: O colocareis diante do véu que está junto à arca do pacto, diante do
    assento de misericórdia que está sobre o pacto, onde eu me encontrarei convosco.
  cth-cth: Hothateh kai ni na pato nahane hmuen lawkpanuesaknae tanae thingkong ngue
    nahanelah yaphni hmalah hote khoungroe hah na hruek han.
  twi-twi: Fa afɔremuka no si ntwamtam no akyi wɔ mpatabea hɔ a ɛbɔ faako a Apam Adaka
    a Mmaransɛm Du no wɔ no ho ban. Mehyia mo wɔ hɔ.
  hlt-hlt: Hmueihtuk te olphong sokah a tlaeng hmai, olphong thingkawng taengkah hniyan
    hmai ah khueh. Te ah ni nang te pahoi kan tuentah eh.
  tbz-SIM: Á dì ĩ̀ńnɛ́ kudieku kùù bɑkɛ́ní kuyɑ̀ɑ̀kù kpetí kùù fɑ̃́ɑ̃́ mɛtɑummɛ̀ tɔu
    ĩ́ĩ́kú kù. N níí yóó kɔtoo ikuɔ́ dieku nku kɛ̀ ti mɑ́ɑ́.
  msy-2020: Egh ofa gamir dakozir kam isɨ, inir ekiar Akar Dɨkɨrɨzir Gavgavimɨn Boksiam
    modozimɨn azenan anetɨgh. Boksiar kam gisɨn arazir kuraba gɨn amadir danganim
    iti. Eghtɨ danganir arazir kuraba gɨn amadir kamɨn, kɨ ia bativam.
  azb-azb: Bu qurbangahı Şəhadət sandığının qarşısında olan pərdənin önünə – Mənim
    səninlə görüşəcəyim yerə, kəffarə qapağının önünə qoy.
  eng-DBY: And thou shalt put it in front of the veil which is before the ark of the
    testimony in front of the mercy-seat which is over the testimony, where I will
    meet with thee.
  hin-2017: और तू उसको उस पर्दे के आगे रखना जो साक्षीपत्र के सन्दूक के सामने है, अर्थात्
    प्रायश्चितवाले ढकने के आगे जो साक्षीपत्र के ऊपर है, वहीं मैं तुझ से मिला करूँगा।
  wol-KYG: «Tegal sarxalukaayu cuuraay bi ci kanam rido, bi làq gaalu àlluway seede
    si ak kubeeru njotlaay, gi ci kaw gaalu àlluway seede si, foofu may dajejeek yaw.
  bjr-bjr: Mi qaidarana mara maree naaquqara oosirana dinni qini moodaanaki kira bukisa
    marina oorinni quqaaqa. Miqoo qinee inni faqa moodaanaki kianaura.
  eng-YLT: and thou hast put it before the vail, which [is] by the ark of the testimony,
    before the mercy-seat which [is] over the testimony, whither I am met with thee.
  eng-WYC-2017: and thou shalt set the altar against the veil, that hangeth before
    the ark of witnessing, before the propitiatory, with which the witnessing is covered,
    where I shall speak to thee.
  eng-WMBB: You shall put it before the veil that is by the ark of the covenant, before
    the mercy seat that is over the covenant, where I will meet with you.
  urd-GVH: इस क़ुरबानगाह को ख़ैमे के मुक़द्दस कमरे में उस परदे के सामने रखना जिसके
    पीछे अहद का संदूक़ और उसका ढकना होंगे, वह ढकना जहाँ मैं तुझसे मिला करूँगा।
  rug-rug: Beto mamu vekoa sa hope hie pa sadana sa poko goba, sapu sigoto pa kenuna
    sa Bokese Vinariva Egoi. Vasina si kaqu tutuvu gamu Rau si gamu.
  gaz-gaz: Iddoo aarsaa sanas fuula golgaa taabota kakuu seeraa bira jiru sanaa dura,
    fuula teessoo araaraa kan kakuu seeraatiin ol jiruu dura iddoo ani itti si argu
    sana dhaabi.
  fra-LSG: Tu placeras l’autel en face du voile qui est devant l’arche du témoignage,
    en face du propitiatoire qui est sur le témoignage, et où je me rencontrerai avec
    toi.
  yal-yal: I xa wusulan ganden ti dugin yɛtagi Layiri Sereya Kankiraan yɛ masansanxi
    naxan na, n solonama dɛnaxan yi, n naralanma i ra dɛnaxan yi.
  haw-1868: A e waiho oe ia mea imua o ka paku e kau ana imua o ka pahu hoike, imua
    hoi o ka noho aloha e kau ana maluna o ka pahu kanawai, kahi a'u e halawai ai
    me oe.
  arb-NAV: وَتَضَعُ هَذَا الْمَذْبَحَ أَمَامَ الْحِجَابِ الْمُوَاجِهِ لِتَابُوتِ الشَّهَادَةِ
    (الَّذِي فِيهِ لَوْحَا الْشَّرِيعَةِ) مُقَابِلَ الْغِطَاءِ الَّذِي فَوْقَ التَّابُوتِ
    حَيْثُ أَجْتَمِعُ بِكَ.
  ewe-ewe: Tsɔ vɔsamlekpui la da ɖe xɔmetsovɔ la ŋgɔ, wòate ɖe amenuveve ƒe nutsyɔnu
    si nye nubablaɖaka si me Se Ewoawo le la kasa, afi si mado go wò le.
  eng-LEE: And thou shalt put it before the vail that is before the ark of the testimony,
    before the mercy-seat that is over the testimony, where I will meet with thee.
  asm-FB: তুমি ধূপবেদিটো সাক্ষ্য-ফলিৰ নিয়ম চন্দুকৰ পৰ্দাৰ আগফালে ৰাখিব লাগিব। সেই
    পৰ্দা সাক্ষ্য-ফলিৰ নিয়ম চন্দুকৰ ওপৰত থকা পাপাবৰণৰ ওচৰত থাকিব। সেই ঠাইতে মই তোমালোকৰ
    সৈতে সাক্ষাৎ কৰিম।
  sus-A: نَ سُرَيِ سّرّشّبَدٍ شَ دْشْ دُفِ يَ رَ نَشَن نَ سَاتّ كَنكِرَ يَ رَ، يُنُبِ
    شُنسَرٍ يِرٍ دْشْشِ نَشَن قَرِ، ﭑ مِشِ لِمَ دّننَشّ.
  fra-SBL: Tu le placeras devant le voile qui est près de l'arche de l'alliance, devant
    le propitiatoire qui est au-dessus de l'alliance, là où je me rencontrerai avec
    toi.
  hbo-hbo: וְנָתַתָּ֤ה אֹתֹו֙ לִפְנֵ֣י הַפָּרֹ֔כֶת אֲשֶׁ֖ר עַל־אֲרֹ֣ן הָעֵדֻ֑ת לִפְנֵ֣י
    הַכַּפֹּ֗רֶת אֲשֶׁר֙ עַל־הָ֣עֵדֻ֔ת אֲשֶׁ֛ר אִוָּעֵ֥ד לְךָ֖ שָֽׁמָּה׃
  eng-WYCLIFFE: and thou schalt sette the auter ayens the veil, which veil hangith
    bifor the ark of witnessyng bifor the propiciatorie, bi which the witnessyng is
    hilid, where Y schal speke to thee.
  piu-2006: '@see-verse:EXO.030.005'
  pjt-pjt: '@see-verse:EXO.030.005'
  cwe-cwe: Lupango ulo lwike haulongozi wa panzia haulongozi wa disanduku da lagano,
    haulongozi ha ngubiko ya kuilumba, hondaniiting'hane na weye.
  kik-kik: Iga kĩgongona kĩu mbere ya gĩtambaya gĩa gũcuurio kĩrĩa kĩrĩ mbere ya ithandũkũ
    rĩa Ũira, mbere ya gĩtĩ gĩa tha kĩrĩa kĩrĩ igũrũ rĩa ithandũkũ rĩa Ũira, harĩa
    ngaacemania nawe.
  fra-NCL: Tu placeras l’autel en face du voile qui est devant l’arche du témoignage,
    en face du propitiatoire qui est sur le témoignage, là où je me rencontrerai avec
    toi.
  cek-AK: Kai mah nang kang tonghhaih ahmuen, hnukung nuiah kaom palungnathaih tangkhang,
    hnukung thingkhong pakaahaih kahni hmaa ah, to hmaicam to suem ah.
  cuk-cuk: ”Geb degine, ina-wawadikid-ogumakleged-aila sigoed, bia mor-dummad Dulemar-Anbo-Igar-Mesisad-Ulu-Eduged-Maid-Irwa
    nai, a-asabin, bia an bebo-abinguoe, agi be sioed.
  uig-CYR: Хушбуйгаһни һөкүм-гувалиқ сандуғиниң удулидики пәрдиниң сиртиға, йәни Мән
    сән билән көришидиған җай болған һөкүм-гувалиқ сандуғиниң үстидики кафарәт тәхтиниң
    удулиға қойғин.
  tel-2017: వేదికను శాసనాల పెట్టెకు ముందు ఉన్న తెర బయట, శాసనాలపై ప్రాయశ్చిత్త స్థానం
    ఎదురుగా ఉంచాలి. అక్కడ నేను నిన్ను కలుసుకుంటాను.
  hat-BSA: Ou va mete lotèl sa a pa devan vwal ki pre lach temwayaj la, devan chèz
    pwopyatwa a ki kouvri lach temwayaj la, kote Mwen va rankontre avèk ou a.
  kos-kos: Filiya loang se inge likin lisrlisr ma sripsrip mutun Tuptup in Wuleang.
    Pa inge acn se ma nga ac osun nu sum we.
  hbo-WLC: וְנָתַתָּ֤ה אֹתוֹ֙ לִפְנֵ֣י הַפָּרֹ֔כֶת אֲשֶׁ֖ר עַל־אֲרֹ֣ן הָעֵדֻ֑ת לִפְנֵ֣י
    הַכַּפֹּ֗רֶת אֲשֶׁר֙ עַל־הָ֣עֵדֻ֔ת אֲשֶׁ֛ר אִוָּעֵ֥ד לְךָ֖ שָֽׁמָּה׃
  ibo-ibo: Ị ga-adọba ebe ịchụ aja ahụ nʼihu akwa mgbochi nke kpuchiri igbe iwu ọgbụgba
    ndụ ahụ, nʼihu oche ebere ahụ dị nʼelu igbe iwu ọgbụgba ndụ, nʼebe m ga-ezute
    gị.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଯେଉଁ ସ୍ଥାନରେ ତୁମ୍ଭ ସହିତ ସାକ୍ଷାତ କରିବା, ସେହି ସ୍ଥାନରେ, ଅର୍ଥାତ୍‍,
    ସାକ୍ଷ୍ୟ-ସିନ୍ଦୁକର ଉପରିସ୍ଥ ପାପାଚ୍ଛାଦନ ସମ୍ମୁଖରେ ସାକ୍ଷ୍ୟ-ସିନ୍ଦୁକର ଅଗ୍ରସ୍ଥିତ ବିଚ୍ଛେଦ
    ବସ୍ତ୍ରର ଆଗରେ ତାହା ରଖିବ।
  chk-chk: Kopwe anomu ei rongen asoren ötüöt mwen chechen ewe leni ia ewe pworofel
    a nom ie, pwe epwe nom awenewenen öppüngün, iei ewe lenien ai ümöümöch ia üpwe
    churuk ie.
  rop-rop: Yu garra pudum det teibul insaid langa det Seikridwan Tent weya ai garra
    kaman en tok langa yu. Det teibul garra jidan atsaidwei brom det ketin weya im
    blandimbat det Seikridwan Boks garram det dubala ston garram ola lowa.
  ukr-1871: І постановиш його проти завіси, се єсть перед скринею сьвідчення і проти
    віка, що над сьвідченнєм, і де буду сходитись з тобою.
  bch-bch: Ga kus ta adol popou nabene aea toa ne ga idio leg palata iloleai, ngan
    tibur toa aea ul kapei tede, boloma ngan malo kapei, be iadag ngan korol apu aea
    ipao. Ngan korol ipao toa oa sing isamum panua led kadonga sasat, ta lolog itarui
    mulian ngan gid. Be nalup toman ngan gimi toa eoa pade.
  deu-1951: Und du sollst ihn setzen vor den Vorhang, der vor der Lade des Zeugnisses
    hängt, und vor den Sühndeckel, der auf dem Zeugnis ist, da ich mit dir zusammenkommen
    will.
  eng-JPS: And thou shalt put it before the veil that is by the ark of the testimony,
    before the ark-cover that is over the testimony, where I will meet with thee.
  srp-1865: I metni ga pred zavjes koji visi pred kovèegom od svjedoèanstva prema
    zaklopcu koji je nad svjedoèanstvom, gdje æu se s tobom sastajati.
  lug-lug: Ekyoto kitereeze mu maaso g’eggigi awali essanduuko ey’endagaano, awali
    ekisaanikira, ye ntebe ey’okusaasira, ekiri ku Ndagaano; awo we nnaakusisinkana.
  heb-heb: ונתתה אתו לפני הפרכת אשר על ארן העדת לפני הכפרת אשר על העדת אשר אועד לך
    שמה׃
  ben-IRV: আর সাক্ষ্য সিন্দুকের পাশের পর্দার সামনের দিকে ধূপ বেদিটি রাখবে। এটি সাক্ষ্য
    সিন্দুকের উপরের পাপাবরণের সামনে থাকবে, যেখানে আমি তোমার সঙ্গে দেখা করব।
  pan-pan: ਤੂੰ ਉਹ ਨੂੰ ਪਰਦੇ ਦੇ ਅੱਗੇ ਜਿਹੜਾ ਸਾਖੀ ਦੇ ਸੰਦੂਕ ਦੇ ਕੋਲ ਹੈ ਪ੍ਰਾਸਚਿਤ ਦੇ ਸਰਪੋਸ਼
    ਦੇ ਅੱਗੇ ਜਿਹੜਾ ਸਾਖੀ ਉੱਤੇ ਹੈ ਰੱਖੀਂ ਜਿੱਥੇ ਮੈਂ ਤੇਰੇ ਨਾਲ ਮਿਲਾਂਗਾ।
  mya-JVB: ငါသည် သင် နှင့် တွေ့ ရာအရပ် ၊ သက်သေခံ ချက် ထားသောသေတ္တာ ကို၊ ကာသော ကုလားကာ
    ရှေ့ ၌ ထိုပလ္လင် ကို ထား ရမည်။
  hmo-hmo: “Helaga Herea Gabuna lalonai lasi, to koua dabua helagana kahirakahira,
    bona Taravatu Maua kahirakahira, inai muramura patana do umui atoa. Inai Maua
    ena koua gauna, kara dika gwauatao gabuna dekenai, be lau ese oi dekenai do ita
    hedavari.
  urd-urd: और तू उसको उस पर्दे के आगे रखना जो शहादत के सन्दूक के सामने है; वह सरपोश
    के सामने रहे जो शहादत के सन्दूक के ऊपर है, जहाँ मैं तुझ से मिला करूँगा।
  rus-SYN: И поставь его пред завесою, которая пред ковчегом откровения, против крышки,
    которая на ковчеге откровения, где Я буду открываться тебе.
  bqc-SIM: Tulaletikatɛakĩipi dilɛ suuna pↄ́ kpaa ikoyã kpagoloi aɛ, bↄaa ń duunkɛ̃makĩi
    pↄ́ wì ta kpagolopilɛo, gu pↄ́ máli kpaaũnnↄ.
  tcz-CHONGTHU: Chule hiche hettoh-sahna thing-kong maicham ki khaina pondal maija
    chu, hettoh-sahna hepi laltouna mai lai tah hichu keiman nangma toh ka kimu to
    na ding a ka lhen dohna munna chu maicham na sem ding ahiye, ati.
  mar-mar: वेदी अंतरपटासमोर ठेवावी; आज्ञापटाचा कोश अंतरपटाच्या मागे असेल; आज्ञापटाच्या
    कोशावर असणाऱ्या दयासनासमोर वेदी असेल; याच ठिकाणी मी तुला भेटत जाईन.
  qub-qub: Chay altartaga churanqui mas rispitäduta chaparaycashan tëlapita jawa cajman.
    Mas rispitäduchöga conträtu babulmi caycanga. Chay babulpa chapanan janancho yurimurmi
    gamwan tincushunpaj.
  hat-hat: W'a mete lòtèl la devan rido ki pann devan Bwat Kontra a avèk kouvèti li
    sou li. Se la m'a vin jwenn ou.
  eng-BSB: Place the altar in front of the veil that is before the ark of the Testimony
    —before the mercy seat that is over the Testimony—where I will meet with you.
  tod-tod: Ɗa zalaɠa ɠulazuʋɛ lo seɠe zuɠooza golai ɠakalaʋɛ, nii é zeele woo ɠesui
    ɠakalaʋɛ, kesui lakulugi ɠaazu letemaʋɛ, nii é zeele woo zɛʋɛi maazuʋɛ, ʋɛ nà
    ɠɛ ɠulazu kɛlɛma ná è ʋɛ.
  eng-WEBPB: You shall put it before the veil that is by the ark of the covenant,
    before the mercy seat that is over the covenant, where I will meet with you.
  kbq-kbq: Ana itama antesazana seli mono nompima kasege ante vogisimofo agofetu asunku
    tra'ma refko'ma hige'na, Nagra'ma e'na nanekema eme hanua tra'ma refko hu'nea
    tavravemofo avuga anteho.
  nhe-BL: Huan ipan nopa achtohui cuarto Campa Tlatzejtzeloltic, xijtlali ni tlaixpamitl
    para copali. Xijquetza ni tlaixpamitl iixmelac nopa cortina tlen quitzacua nopa
    cuarto Campa Más Tlatzejtzeloltic campa eltoc nopa caxa ica nopa tlanahuatili
    huan itzajca campa timopantise.
  gub-BL: Emuapyk a'e ywyrapew pànuhu uzeaiko ma'e henataromo nehe. A'e pànuhu upyta
    heze'eg hyru henataromo. Uruàwàxi a'e pe ihe nehe.
  eng-DRA: And thou shalt set the altar over against the veil, that hangeth before
    the ark of the testimony before the propitiatory wherewith the testimony is covered,
    where I will speak to thee.
