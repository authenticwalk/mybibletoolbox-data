verse: EXO.030.033
translations:
  mal-C: അതുപോലെയൊന്നു നിർമിക്കുകയോ മറ്റാരുടെയെങ്കിലുംമേൽ ഒഴിക്കുകയോ ചെയ്യുന്നവനെ
    സ്വജനത്തിൽനിന്ന് ഛേദിച്ചുകളയണം.’ ”
  deu-TKW: Wenn jemand solches mischt oder etwas davon an einen Fremden bringt, so
    soll er hinweggetilgt werden aus seinen Volksgenossen.
  lin-lin: Moto nyonso oyo akomekola mafuta yango mpe akosopa yango na nzoto ya moto
    oyo abulisami te, basengeli kolongola ye kati na bato na ye. »
  eng-LSV: a man who compounds [any] like it, or who puts of it on a stranger, has
    even been cut off from his people.”
  eng-GNV: Whosoeuer shall make the like oyntment, or whosoeuer shall put any of it
    vpon a stranger, euen he shalbe cut off from his people.
  eng-WEBSTER: Whoever compoundeth any like it, or whoever putteth any of it upon
    a stranger, shall even be cut off from his people.
  nhw-BL: Sintla se acajya quisencahuas se tlaajhuiyacayotl quej ni, o sintla se acajya
    quipolos se catli amo se nototajtzi, monequi anquiquixtise tlen israelitame para
    nochipa.’ ”
  swh-ONEN: Mtu yeyote atakayetengeneza manukato kama hayo na yeyote atakayeyamimina
    juu ya mtu yeyote ambaye si kuhani atakatiliwa mbali na watu wake.’ ”
  bba-bba: Yen sɔ̃, ɡoo ù n yinɑ u mɛn bweseru kuɑ, ǹ kun mɛ u tɔn diro ɡoo mu tɛɛni,
    bɑ koo yɛ̃ro wunɑwɑ bɛɛn suunu sɔɔn di.
  eng-KJVCPB: Whosoever compoundeth any like it, or whosoever putteth any of it upon
    a stranger, shall even be cut off from his people.
  luo-luo: Ngʼato angʼata manolos mo machal kamano kata manowir ngʼato angʼata ma
    ok jadolo nongʼad kare oko.’ ”
  meu-meu: Tau ta ese dehoro ia heḡereḡerena baine kariai, idau tauna baine dahulaia,
    ia na ena iduhu amo bae negea daure.”
  npi-ULB: जसले यस्तो अत्तर बनाउँछ वा जसले अरू कसैको शरीरमा यसलाई लगाइदिन्छ त्यो व्यक्ति
    तिमीहरूको जातिबाट बहिष्कृत हुनेछ ।”
  yor-yor: Ẹnikẹ́ni tí ó bá po irú rẹ̀, tàbí ẹnikẹ́ni tí ó bá fi sára àlejò yàtọ̀
    sí àlùfáà, a ó gé e kúrò nínú àwọn ènìyàn rẹ̀.’ ”
  emp-NTPO: Bariduaba naʌ̃ olivo draga quera bara b̶ʌ quĩrãca ara idji itea oibʌrʌ,
    idjira ãyã jʌretabued̶ida panʌa bãrã israelerã tãẽnabemada. Idjab̶a baridua ẽberã
    ʌ̃rʌ̃ naʌ̃ olivo draga quera bara b̶ʌda weaibʌrʌ, dji wead̶ara ãyã jʌretabued̶ida
    panʌa.”–
  ind-ind: Siapa pun yang membuat minyak dengan campuran serupa, atau mengoleskannya
    kepada seseorang yang bukan imam, dia harus disingkirkan dari antara umat Israel.’”
  pes-OPCB: اگر کسی از این روغن درست کند و یا اگر بر شخصی که کاهن نیست بمالد، از میان
    قوم اسرائیل منقطع خواهد شد.»
  tgl-ULB: Ang sinumang gumawa ng pabango gaya nito, o kung sinumang maglagay ng alinman
    nito sa isang tao, ang taong iyon ay dapat alisin sa kaniyang bayan.”
  hui-hui: Agali mbirame weli ogoni ale mbira wabiyaguabi agali loma binigo mo miaga
    ndo ta nabi karuni bame odo wiyaguabi agali ogoni ibu i̱naga wali agali karu baba
    mandagi nahe ibu tagira helo, lalu Anduane Homogohanda lene.
  mya-mya: မည်​သူ​မ​ဆို​ထို​ဆီ​နှင့်​တူ​သော​ဆီ​ကို​ဖော် စပ်​လျှင်​ဖြစ်​စေ၊ ယဇ်​ပု​ရော​ဟိတ်​မ​ဟုတ်​သူ
    အ​ပေါ်​သို့​ထို​ဆီ​ကို​လောင်း​လျှင်​ဖြစ်​စေ၊ ငါ ၏​လူ​မျိုး​တော်​မှ​အ​ပယ်​ခံ​ရ​မည်​ဟု​မိန့်
    တော်​မူ​၏။
  cbi-NTPO: Tsaaren mulaa entsangue muli demanshu juntsaa, tsanguityu'ba, ne na'baasa
    chachinu yuutsuushu juntsaa, Israel chachi jutyu kura' juka'laranu tsuve, timi.
  bod-N: སུས་ཀྱང་དེ་དང་འདྲ་བའི་འབྱུག་སྣུམ་གྱི་སྦྱོར་ལུགས་བྱེད་པའམ། དེ་ཡིས་མི་གཞན་ཞིག་ལ་བྱུགས་པ་སོགས་གང་བྱས་ཀྱང་།
    མི་དེ་རང་གི་མི་རྣམས་ལས་འཕུད་དགོས་ཞེས་པའོ་གསུངས་སོ། །
  sna-sna: Ani naani anoita mafuta anonhuhwira akafanana nawo uye ani naani anoaisa
    pamunhu upi zvake kunze kwomuprista anofanira kubviswa pakati pavanhu vokwake.’ ”
  spa-BLM: El que componga algo semejante, o el que ponga algo de él sobre un extraño,
    será cortado de su pueblo”.
  cac-cac: Tato ay junoc mach sb'oan junocxo macan̈ aceite lajan yed' jun tic, ma
    sucoch d'a junoc comon anima, a jun chi' yovalil tz'ic'jicanel d'a scal eb' yetchon̈ab',
    xchi Jehová, xa chi d'a eb'.
  swh-ULB: Mtu awaye yote atakayechanganya mafuta mfano wa haya, au mtu awaye yote
    atakayetia mafuta haya juu ya mgeni, mtu huyo atakatiliwa mbali na watu wake.'”
  bel-bel: хто складзе падобнае да яго, альбо хто памажа ім староньняга, той будзе
    вынішчаны з народу свайго.
  deu-ELBBK: Wer desgleichen mischt und wer davon auf einen Fremden tut, der soll
    ausgerottet werden aus seinen Völkern.
  mbb-OT: Is minsan hentei keniyu he ebaal te iring kayi he lana he ibpenlana zin
    etawa idlana zin te zuma he etew zà duen su kenà memumuhat, ne kenè niw en sikandin
    isipa he zuma niw.”
  mal-2015: അതുപോലെയുള്ള തൈലം ഉണ്ടാക്കുന്നവനെയും അതിൽനിന്നു അന്യന്നു കൊടുക്കുന്നവനെയും
    അവന്റെ ജനത്തിൽനിന്നു ഛേദിച്ചുകളയേണം.
  gup-gup: Dja bu nangale bininj kakalkkidmarnbun namekbe perfume nawu manmanjmak,
    dja mak bininj nawu kabikodjdelkke bininj nawu minj priest, wanjh nakka nanu ngaye
    ngayarlarrke kore nawu bininj nuye rowk.’”
  gvs-gvs: Avatau neta putumayana ivatotowone bego tayamo pútuma imadagi o avatau
    neta putumayana ikabi, tomota besobeso goi isiwoi, e amo tauyana geya guna boda
    geya, tauna yaimi goi kolivisīye go, kovatapīye.”’
  rmc-rmc: Te vareko kerela ole koreňjendar ajso olejos, abo pomazinďahas leha varekas,
    ko nane rašaj, oda manuš ela avritradlo mire manušendar.‘ “
  nlg-nlg: Ma hei ke kalua me ke gonia te vaghaa na kokolo eni, pe ke dalia va tana
    hulina siki sakai te mua manesukaghi ke, ku soni kehaa tana ovu ni tinoni ni Israel.’”
  pes-OPV: هر‌که مثل آن ترکیب نماید، و هر‌که چیزی از آن بر شخصی بیگانه بمالد، از قوم
    خود منقطع شود.»
  ron-1924: Орьчине ва фаче ун унтделемн ка ел сау ва унӂе ку ел пе алтул ва фи нимичит
    дин попорул луй.’”
  ben-OBCV: যে কেউ এটির মতো সুগন্ধি তৈরি করে এবং একজন যাজক ছাড়া অন্য কোনো মানুষের
    গায়ে ঢেলে দেয়, তাকে তার লোকজনদের কাছ থেকে বিচ্ছিন্ন হতে হবে। ’ ”
  som-som: Oo ku alla kii taas oo kale sameeya, ama ku alla kii qof qalaad mariya,
    dadkiisa waa laga gooyn doonaa.
  lat-VUC: Homo quicumque tale composuerit, et dederit ex eo alieno, exterminabitur
    de populo suo.
  eng-ASVBT: Whosoever compoundeth any like it, or whosoever putteth any of it upon
    a stranger, he shall be cut off from his people.
  ita-1885: Chi ne comporrà del simigliante, ovvero chi ne metterà sopra alcuna persona
    strana, sia riciso da' suoi popoli.
  eng-LXXUP: Whosoever shall make it in like manner, and whosoever shall give of it
    to a stranger, shall be destroyed from among his people.
  eng-ULB: Whoever makes perfume like it, or whoever puts any of it on someone, that
    person must be cut off from his people.'”
  spa-VBL: Cualquiera que mezcle aceite de unción como éste, o lo ponga sobre alguien
    que no sea un sacerdote, será expulsado de su pueblo’”.
  fra-_FOB: Celui qui fera une composition semblable, et qui en mettra sur un étranger,
    sera retranché d'entre ses peuples.
  mal-mal: അതുപോലെയുള്ള തൈലം ഉണ്ടാക്കുന്നവനെയും അതിൽനിന്ന് അന്യന് കൊടുക്കുന്നവനെയും
    അവന്റെ ജനത്തിൽനിന്ന് ഛേദിച്ചുകളയണം”.
  urd-GVR: Jo is tarkīb se ām istemāl ke lie tel banātā hai yā kisī ām shaḳhs par
    lagātā hai use us kī qaum meṅ se miṭā ḍālnā hai.”
  suz-BL: सुमी मेको खोदेंशो पा ब्‍वाइश्‍शा तेल सेल्‍बा नु अरु मुर आन कली ख्रेक्‍बा,
    मेको मुर आ थर रे तिल्‍चा पुंइसीब” दे परमप्रभु यावेमी मोसा कली दें‍त।
  ita-1927: Chiunque ne comporrà di simile, o chiunque ne metterà sopra un estraneo,
    sarà sterminato di fra il suo popolo”.
  ckb-ckb: هەرکەسێک وەک ئەوە عەتاری بکات و ئەو زەیتە لە کەسانی دیکە بدات، لەنێو گەلەکەیدا
    دادەبڕدرێت.“»
  eng-BBE: Whoever makes any like it, or puts it on one who is not a priest, will
    be cut off from his people.
  kan-OKCV: ಇದರ ಹಾಗೆ ತೈಲ ಮಾಡುವವನೂ ಯಾಜಕನಲ್ಲದವನ ಮೇಲೆ ಇದನ್ನು ಹಚ್ಚುವವನನ್ನು ಸ್ವಜನರೊಳಗಿಂದ
    ತೆಗೆದುಹಾಕಬೇಕು,’ ಎಂದು ಹೇಳು,” ಎಂದರು.
  bbb-bbb: Ro erare fu oere ijieki bino amaeriana ke e bu zinone ifaejevo baki ije
    aziriakuma e ijiege renoevo ije bu e none bakino kuae.
  tam-2017: இந்த முறையின்படியே தைலங்கூட்டுகிறவனும், அதில் எடுத்து அந்நியன்மேல் ஊற்றுகிறவனும்,
    தன்னுடைய மக்களில் இராதபடி அறுப்புண்டுபோகவேண்டும் என்று சொல் என்றார்.
  spa-RV-1909: Cualquiera que compusiere ungüento semejante, y que pusiere de él sobre
    extraño, será cortado de sus pueblos.
  ron-BTF: Oricine prepară vreunul asemenea lui, sau oricine pune din el peste un
    străin, să fie stârpit din poporul său.
  eng-WEBP: Whoever compounds any like it, or whoever puts any of it on a stranger,
    he shall be cut off from his people.’”
  eng-FBV: Anyone who mixes anointing oil like it, or puts it on someone other than
    a priest, will be expelled from their people.’”
  nld-1939: Iedereen dus, die een soortgelijk mengsel bereidt of het aan een leek
    durft geven, zal van zijn volk worden afgesneden.
  nch-BL: Sinta se acajya quisencahuas se taajhuiyacayot quej ni, o sinta se acajya
    quipolos se cati amo se nototajtzi, monequi anquiquixtise ten israelitame para
    nochipa.’ ”
  vie-1934: Hễ ai chế một thứ hòa hương giống như vậy, và đem rưới trên mình người
    ngoại bang, sẽ bị truất khỏi vòng dân sự.
  hin-CV: जो कोई उस पवित्र तेल के समान कोई और तेल बनाने की कोशिश करे या उसमें से किसी
    अन्य व्यक्ति को दे, तो उसे अपने लोगों के बीच से निकाल दिया जाये.’ ”
  eng-OURB: Whoever compounds any like it, or whoever puts any of it on a stranger,
    he shall be cut off from his people.’”
  spa-BES: Cualquiera que hace algo así, o se lo pone a alguien que no es sacerdote,
    será cortado de su pueblo.
  tdx-tdx: Ze mampilaro mana­hak’ aze, ndra mañiliñ’ aze am’ondaty ila’e, ro haitoañe
    am’ondatio.
  vid-vid: Yoneche yogongomanya mafuta kota aga, ama kumbakaliza munhu yohambe yaganigwe
    kubakalizwa mafuta aga, munhu ayo kobaguligwa kutali na wanhu wa heye.”
  eng-OKE: The man who compoundeth the like to it, or who putteth it upon an alien,
    shall be destroyed from his people.
  tha-KJV: ผู้​ใดจะผสมน้ำมันอย่างนี้ หรือผู้ใดจะใช้ชโลมคนต่างด้าว ผู้​นั้นจะถูกตัดขาดจากชนชาติของเขา’”
  por-BR-2018: Qualquer um que compuser unguento semelhante, e que puser dele sobre
    estranho, será cortado de seus povos.
  deu-ELO: Wer desgleichen mischt, und wer davon auf einen Fremden tut, der soll ausgerottet
    werden aus seinen Völkern.
  eng-WYC-2018: Whatever man maketh such oil, and giveth thereof to an alien, he shall
    be put out of his people. (Whoever maketh such an oil, or giveth it to anyone,
    shall be put out, or shall be cut off, from his people.)
  epo-epo: Se iu konsistigos ion similan kaj ŝmiros per ĝi laikon, li ekstermiĝu el
    sia popolo.
  uig-PIN: Kimki tǝrkibi xuningƣa ohxaydiƣan may tǝngxisǝ, yaki uni elip yat birsigǝ
    sürsǝ, u ɵz hǝlⱪi arisidin üzüp taxlinidu.
  beo-beo: 'Nowa dunu da susuligi amo defele hamosa o udigili gobele salasu hame dunu
    ilima sogadigisia, amo dunu da Na fi amoga fadegale fasi dagoi ba: mu.’”'
  tpi-OTNT: Sapos wanpela man i wokim kain wel olsem o i kapsaitim sampela long man
    nating, bai dispela man i no inap i stap insait long lain manmeri bilong God.’”
  hau-SA: Duk wanda ya yi irin wannan mai, duk wanda kuma ya shafa shi a kan wani
    wanda yake ba firist ba, za a ware shi daga mutanensa.’ ”
  uig-LAT: Kimki terkibi shuninggha oxshaydighan may tengshise, yaki uni élip yat
    birsige sürse, u öz xelqi arisidin üzüp tashlinidu.
  nde-nde: Lowo ozakwenza amakha afana lawo kumbe agcobe ngawo umuntu ongasuye mphristi,
    uzasuswa ebantwini bakibo.’ ”
  ton-ton: Ko ia ʻe fai ha lolo hangē ko ia, mo ia ʻoku ne ʻai ia ki ha taha kehe,
    ʻe motuhi ia mei hono kakai.”
  ces-1613: Kdo by koli udělal mast podobnou, a neb mazal by jí cizího, vyhlazen bude
    z lidu svého.
  eng-WMB: Whoever compounds any like it, or whoever puts any of it on a stranger,
    he shall be cut off from his people.’”
  tam-TCV: இதேபோல் வாசனைத் தைலத்தைச் செய்கிறவனோ அல்லது ஆசாரியரைத் தவிர வேறு யார்மேலாவது
    இந்த எண்ணெயைப் பூசுகிறவனோ தன் மக்களிடத்திலிருந்து அகற்றப்படவேண்டும்” என்றார்.
  ceb-ULB: Busa si bisan kinsa ang magbuhat ug pahumot sama niini, o modihog niini
    kang bisan kinsa, kanang tawhana kinahanglan hinginlan gikan sa iyang katawhan.'”
  pol-UBG: Ktokolwiek sporządzi podobny i namaści nim kogoś obcego, będzie wykluczony
    ze swego ludu.
  urd-GVU: جو اِس ترکیب سے عام استعمال کے لئے تیل بناتا ہے یا کسی عام شخص پر لگاتا
    ہے اُسے اُس کی قوم میں سے مٹا ڈالنا ہے۔“
  deu-1912: Wer ein solches macht oder einem andern davon gibt, der soll von seinem
    Volk ausgerottet werden.
  ntj-ntj: '@see-verse:EXO.030.032'
  kan-2017: ಇದರಂತೆ ತೈಲವನ್ನು ಮಾಡುವವನಾಗಲಿ ಇದನ್ನು ಯಾಜಕನಲ್ಲದವನ ಮೇಲೆ ಹಚ್ಚುವವನಾಗಲಿ ತನ್ನ
    ಕುಲದಿಂದ ಬಹಿಷ್ಕೃತನಾಗುವನು.”
  ena-ena: Hulaŋ mu cihu savu me mu hɨdɨlɨ mu hɨdɨlɨ agɨladɨdaŋ kɨlɨ olivɨ agɨladɨ
    amɨŋ agɨladɨ mɨtɨ agadɨdaŋ eŋalavɨbali hameŋ agadɨ havɨ havɨ eŋalavɨla aba abɨha
    uami. Ha nɨbu Asɨ dɨ hulaŋ iamɨgali agɨlaŋ hula ma hɨnibali aba abɨha uami. Hulaŋ
    havɨ havɨ agɨladɨ hɨvɨ mɨŋamɨjiavɨla ha nɨbu Asɨ dɨ hulaŋ iamɨgali agɨlaŋ hula
    ma hɨnibali aba abɨha uami.
  yap-yap: En nra ngongliy reb ni bod e biney ara fanay boch nge gapgepnag yug be’
    ni gathi ba prist, e aram e dabki mang reb e girdi’ rog.’”
  hlt-MCSB: Te bang aka thungnom tih kholong taengah te aka pae hlang te tah a pilnam
    lamloh hnawt saeh,” a ti nah.
