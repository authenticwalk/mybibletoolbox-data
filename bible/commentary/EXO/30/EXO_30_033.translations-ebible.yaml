    amo uzakook agwer uri kawer amo xaxeto 'ym rehe wà nehe, nezewegatete ihe wà nehe,
    ere teko wanupe, i'i Tupàn Moizez pe.
  eng-DRA: What man soever shall compound such, and shall give thereof to a stranger,
    he shall be cut off from his people.
