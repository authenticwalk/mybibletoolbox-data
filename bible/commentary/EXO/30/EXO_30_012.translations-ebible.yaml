verse: EXO.030.012
translations:
  mal-C: “ഇസ്രായേൽജനത്തിന്റെ ജനസംഖ്യ എടുക്കേണ്ടതിന് അവരെ എണ്ണുമ്പോൾ അവരിൽ ഓരോരുത്തരും
    താന്താങ്ങളുടെ ജീവനുവേണ്ടി യഹോവയ്ക്കു വീണ്ടെടുപ്പുവില കൊടുക്കണം; എങ്കിൽ അവരെ എണ്ണുന്നതുനിമിത്തം
    അവരുടെമേൽ ബാധ വരികയില്ല.
  deu-TKW: Wenn du die Gesamtzahl der Israeliten, soweit sie gemustert werden, aufnimmst,
    sollen sie Mann für Mann Jahwe ein Lösegeld zur Deckung ihres Lebens geben, wenn
    man sie mustert, damit nicht eine Plage über sie komme, wenn man sie mustert.
  lin-lin: — Tango okotanga bana ya Isalaele, moko na moko kati na bango akofuta mpo
    na Yawe, mpako mpo na kosikola bomoi na ye tango bakotanga ye. Boye etumbu moko
    te ekokweyela bango tango bakotangama.
  eng-LSV: “When you take up the census of the sons of Israel for their numbers, then
    they have each given an atonement [for] his soul to YHWH in their being numbered,
    and there is no plague among them in their being numbered.
  eng-GNV: When thou takest the summe of the children of Israel after their nomber,
    then they shall giue euery man a redemption of his life vnto the Lord, when thou
    tellest them, that there bee no plague among the when thou countest them.
  eng-WEBSTER: 'When thou takest the sum of the children of Israel after their number,
    then shall they give every man a ransom for his soul to the LORD, when thou numberest
    them: that there may be no plague among them, when thou numberest them.'
  nhw-BL: “Quema tijchihua se censo para tiquinpohuas nopa israelitame, sesen monequi
    quitlaxtlahuis TOTECO para quimanahuis inemilis. Quej nopa monequi para amo aqui
    miquis pampa tiquinpohua.
  swh-ONEN: “Utakapowahesabu Waisraeli, kila mmoja lazima alipe kwa Bwana fidia kwa
    ajili ya nafsi yake wakati wa kuhesabiwa kwake. Ndipo hakutakuwa na pigo juu yao
    unapowahesabu.
  bba-bba: ɑ Isirelibɑ ɡɑrio. Be bɑ wɔ̃ɔ yɛndu turɑn diyɑ kɑɑ ɡɑri kpɑ ɑ de ben bɑɑwure
    u ɡobi ɡɛɛ wɛ̃ u kɑ win wɑ̃ɑru yɑkiɑ. Kpɑ n de wɑhɑlɑ yu bu suuri sɑɑ ye ɑ bu
    ɡɑrimɔ mi.
  eng-KJVCPB: When thou takest the sum of the children of Israel after their number,
    then shall they give every man a ransom for his soul unto the Lord, when thou
    numberest them; that there be no plague amongst them, when thou numberest them.
  luo-luo: “Ka ikwano jo-Israel, to ngʼato ka ngʼato nyaka chul nengo ne Jehova Nyasaye
    mowarogo ngimane e sa ma ikwane. Eka onge masira mane ogore kuomgi ka ikwanogi.
  meu-meu: Israel taudia ladadia ba tore negana ai, tatau ta ta ese edia mauri davana
    na Iehova bae henia, lada itoredia lalonai gorere ese baine aladia na garina.
  npi-ULB: “तैँले इस्राएलीहरूको जनगणना लिँदा हरेक व्यक्तिले परमप्रभुको निम्ति आफ्नो
    जीवनको मोल तिरोस् । तैँले तिनीहरूको गणना गरिसकेपछि यसो गर्नू ताकि जनगणना गर्दा
    तिनीहरूका बिचमा कुनै विपत्ति नआओस् ।
  yor-yor: “Nígbà tí ìwọ bá ka iye àwọn ọmọ Israẹli láti mọ iye wọn, ẹnìkọ̀ọ̀kan wọn
    gbọdọ̀ mú ìràpadà ọkàn rẹ̀ wá fún Olúwa ní ìgbà tí o bá ka iye wọn. Nígbà náà
    ni àjàkálẹ̀-ààrùn kì yóò súnmọ́ wọn, nígbà tí o bá ń ka iye wọn.
  emp-NTPO: –Israeld̶ebema umaquĩrã juachabʌrʌd̶e beud̶a amaaba jũma ãdjirãba mʌ̃́a
    paratada diad̶ida panʌa. Mãwã ãdjirã juachabʌrʌd̶e quininaẽ́a.
  ind-ind: “Waktu kamu mengadakan sensus untuk menghitung jumlah umat Israel, saat
    penghitungan dilakukan, setiap laki-laki harus membayar uang pendamaian untuk
    menebus hidupnya di mata-Ku. Dengan tebusan itu, Aku tidak akan menghukum umat-Ku
    dengan wabah penyakit karena sensus tersebut.
  pes-OPCB: «هر موقع بنی‌اسرائیل را سرشماری می‌کنی هر کسی که شمرده می‌شود، باید برای
    جان خود به من فدیه دهد تا هنگام سرشماری بلایی بر قوم نازل نشود.
  tgl-ULB: “Kapag kumuha ka ng isang talaan ng mga Israelita, pagkatapos ang bawat
    tao ay dapat magbigay ng pangtubos para sa kaniyang buhay kay Yahweh. Dapat mong
    gawin ito pagkatapos mo silang bilangin, para walang maging salot sa kanila kapag
    binibilang mo sila.
  hui-hui: Isaraele wali agalinaga mini bibahende gili bialu daga laramingi ti dagalalu
    katambu homolenenaga warago ko mbira tiha anda naibilo ti bayale holenaga agali
    bibahende hangu hangume i̱nihondo dagisi muni ngulene nga.
  mya-mya: '``သင်​သည်​ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​၏​သန်း ခေါင်​စာ​ရင်း​ကို​ကောက်​ယူ​သော​အ​ခါ
    စာ​ရင်း ယူ​ချိန်​တွင်၊ သူ​တို့​၌​ဘေး​မ​သင့်​စေ​ခြင်း​ငှာ၊ လူ​တိုင်း​မိ​မိ​၏​အ​သက်​ဖိုး​ကို​ထာ​ဝ​ရ
    ဘု​ရား​အား​ဆက်​သ​ရ​မည်။-'
  cbi-NTPO: Israel chachilla nan dejuñuba mi'nu uwanu, yala main main yala' chun mitya
    inu tyeeba kuwanu dejuve, tsejtaa entsa nan dejuñuba mike' keenu tyan mityan depeyainuu
    peya jui'nutsu.
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ཚང་རྩིས་བྱེད་པའི་ཚེ། དེ་དག་ལ་ཆག་སྒོ་མི་འབྱུང་བའི་ཕྱིར།
    སྐབས་དེར་ཁོ་ཚོ་མི་རེ་རེས་རང་གི་ཚེ་སྲོག་གི་ཕྱིར་བླུ་རིན་ཞིག་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་དགོས།
  sna-sna: “Paunoverenga vaIsraeri kuti uvanyore, mumwe nomumwe anofanira kupa Jehovha
    rudzikinuro rwoupenyu hwake panguva yaanoverengwa. Ipapo hapana denda richazouya
    pamusoro pavo paunovaverenga.
  spa-BLM: “Cuando hagas el censo de los hijos de Israel, según los que se cuenten
    entre ellos, cada uno dará un rescate por su alma a Yahvé cuando los cuentes,
    para que no haya plaga entre ellos cuando los cuentes.
  cac-cac: Ayic ol ic'anchaan̈ sb'isul eb' etchon̈ab' israel chi', junjun eb' ol stup
    d'ayin yuj sq'uinal, yic malaj junoc ilya te ov ol javoc d'a yib'an̈ eb' to scham
    eb' yuuj, yuj b'aj sb'ischaj chi'.
  swh-ULB: “Utakapowahesabu wana wa Israeli, kama itakavyotokea hesabu yao, ndipo
    watakapompa BWANA kila mtu ukombozi kwa ajili ya roho yake, hapo utakapowahesabu;
    ili kwamba yasiwe maradhi kati yao, hapo utakapowahesabu.
  bel-bel: калі будзеш лічыць сыноў Ізраілевых пры пераглядзе іх, дык хай кожны дасьць
    выкуп за душу сваю Госпаду пры падліку іх, і ня будзе паміж імі пошасьці згубнай
    пры падліку іх;
  deu-ELBBK: Wenn du die Summe der Kinder Israel aufnehmen wirst nach ihren Gemusterten,
    so sollen sie bei ihrer Musterung jeder eine Sühne seiner Seele dem HERRN geben,
    dass keine Plage unter ihnen entstehe bei ihrer Musterung.
  mbb-OT: “Emun edsinsusen nu is menge kevuwazan ni Israel, kinahanglan he ebeyazan
    te kada sevaha he maama kayi te kediey is untung din su para wazà mezaat he egkehitavù
    diyà te kandin dutun te kedsinsus.
  mal-2015: യിസ്രായേൽമക്കളുടെ ജനസംഖ്യ എടുക്കേണ്ടതിന്നു അവരെ എണ്ണുമ്പോൾ അവരുടെ മദ്ധ്യേ
    ബാധ ഉണ്ടാകാതിരിപ്പാൻ അവരിൽ ഓരോരുത്തൻ താന്താന്റെ ജീവന്നുവേണ്ടി യഹോവെക്കു വീണ്ടെടുപ്പുവില
    കൊടുക്കേണം.
  gup-gup: '@see-verse:EXO.030.011'
  gvs-gvs: ‘Tutayana Isileli tubunao kwatuyaividi yaviya manuna, e koroto tamo tamo
    yawoidi sitatetēdi Yau Yauwe yaigu, govila bei sivailai tutayana kwatuyaividi.
  rmc-rmc: „Sar zgeneha savore Izraeliten, hoj te džanes, keci hine, akor dojekh manuš
    pes mušinel te cinel avri anglo RAJ, hoj te na en marde le Devlestar, sar len
    zgeneha.
  nlg-nlg: “Tana bona ko idumia na subodira na vure ni Israel, tughu tinoni te haghe
    tana iduidu ke pelua heghena na poroporoulu vaniu, ge ke mua kalera siki totobo
    maemategha te vaghaa to idumira tua.
  pes-OPV: «وقتی که شماره بنی‌اسرائیل را برحسب شمرده شدگان ایشان می‌گیری، آنگاه هرکس
    فدیه جان خود را به خداوند دهد، هنگامی که ایشان را می‌شماری، مبادا در حین شمردن
    ایشان، وبایی در ایشان حادث شود.
  ron-1924: „Кынд вей сокоти пе копиий луй Исраел ши ле вей фаче нумэрэтоаря, фиекаре
    дин ей сэ дя Домнулуй ун дар ын бань пентру рэскумпэраря суфлетулуй луй, ка сэ
    ну фие ловиць де ничо урӂие, ку прилежул ачестей нумэрэторь.
  ben-OBCV: “ইস্রায়েলীদের সংখ্যা গণনা করার জন্য যখন তুমি তাদের জনগণনা করবে, তখন গণিত
    হওয়ার সময় প্রত্যেককে তার জীবনের জন্য সদাপ্রভুকে এক মুক্তিপণ দিতে হবে। তুমি তাদের
    সংখ্যা গণনা করার সময় তখন আর তাদের উপর কোনও আঘাত নেমে আসবে না।
  som-som: Markaad reer binu Israa'iil tirinaysid, intii ay tiradoodu noqoto oo dhan,
    nin waluba waa inuu Rabbiga siiyo madaxfurashadiisa, markaad tirisid; si aan belaayo
    ugu dhicin markaad iyaga tirisid.
  lat-VUC: Quando tuleris summam filiorum Israël juxta numerum, dabunt singuli pretium
    pro animabus suis Domino, et non erit plaga in eis, cum fuerint recensiti.
  eng-ASVBT: When thou takest the sum of the children of Israel, according to those
    that are numbered of them, then shall they give every man a ransom for his soul
    unto Jehovah, when thou numberest them; that there be no plague among them, when
    thou numberest them.
  ita-1885: Quando tu farai la rassegna de' figliuoli d'Israele, di coloro d'infra
    essi che devono essere annoverati, dia ciascuno al Signore il riscatto dell'anima
    sua, quando saranno annoverati; acciocchè non venga sopra essi alcuna piaga, mentre
    saranno annoverati.
  eng-LXXUP: If thou take account of the children of Israel in the surveying of them,
    and they shall give every one a ransom for his soul to the Lord, then there shall
    not be among them a destruction in the visiting of them.
  eng-ULB: “When you take a census of the Israelites, then each person must give a
    ransom for his life to Yahweh. You must do this after you count them, so that
    there will be no plague among them when you count them.
  spa-VBL: “Cuando hagas un censo de los israelitas, cada hombre debe pagarle al Señor
    el rescate por su vida cuando sea contado. Así no sufrirán la plaga cuando sean
    contados.
  fra-_FOB: Quand tu feras le compte des enfants d'Israël, selon leurs recensements,
    chacun d'eux fera un don à l'Éternel, pour racheter sa personne, lorsqu'on en
    fera le dénombrement; et ils ne seront frappés d'aucune plaie lorsqu'on les dénombrera.
  mal-mal: “യിസ്രായേൽ മക്കളുടെ ജനസംഖ്യ എടുക്കേണ്ടതിന് അവരെ എണ്ണുമ്പോൾ അവരുടെ മദ്ധ്യത്തിൽ
    ബാധ ഉണ്ടാകാതിരിക്കുവാൻ അവരിൽ ഓരോരുത്തനും അവനവന്റെ ജീവനുവേണ്ടി യഹോവയ്ക്ക് വീണ്ടെടുപ്പുവില
    കൊടുക്കണം.
  lit-lit: „Kai surašysite Izraelio vaikus pagal jų skaičių, tada kiekvienas vyras
    duos VIEŠPAČIUI išpirką už savo sielą, kai juos skaičiuosi, kad tarp jų nebūtų
    rykštės, kai juos skaičiuosi.
  urd-GVR: “Jab bhī tū Isrāīliyoṅ kī mardumshumārī kare to lāzim hai ki jin kā shumār
    kiyā gayā ho wuh Rab ko apnī jān kā fidyā deṅ tāki un meṅ wabā na phaile.
  suz-BL: “गे इस्राएली वोंइश मुर आन कली हिक्‍गीनु, मेको आन कली मुर बेक्‍तीक रोइ मपामेक्‍ल,
    दे ब्रोंइचा कली नेल्‍लेमी परमप्रभु यावे कली क्‍येट गेचा माल्‍नीम। मिनु मेको आन
    कली हिक्‍शोनु, मारेइ मरिम्‍शो मदुम्‍ब। गन्‍ती १:३; २सामुएल २४:२-३
  ita-1927: “Quando farai il conto de’ figliuoli d’Israele, facendo il censimento,
    ognun d’essi darà all’Eterno il riscatto della propria persona, quando saranno
    contati; onde non siano colpiti da qualche piaga, allorché farai il loro censimento.
  ckb-ckb: «کاتێک سەرژمێری نەوەی ئیسرائیل دەکەیت، لە کاتی تۆمارکردنیان هەریەکە و نرخی
    ژیانی خۆی دەداتە یەزدان، ئیتر کارەساتیان تێناکەوێت کاتێک دەیانژمێریت.
  eng-BBE: When you are taking the number of the children of Israel, let every man
    who is numbered give to the Lord a price for his life, so that no disease may
    come on them when they are numbered.
  kan-OKCV: “ನೀನು ಇಸ್ರಾಯೇಲರನ್ನು ಎಣಿಸಲು ಜನಗಣತಿಯನ್ನು ತೆಗೆದುಕೊಂಡಾಗ ಪ್ರತಿಯೊಬ್ಬನು ತನ್ನ
    ಜೀವನದ ವಿಮೋಚನೆಯ ಕ್ರಯವನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ ಕೊಡಬೇಕು. ಈ ರೀತಿ ಮಾಡಿದಲ್ಲಿ ಅವರನ್ನು ಎಣಿಸುವಾಗ
    ಅವರಲ್ಲಿ ವ್ಯಾಧಿ ಉಂಟಾಗುವುದಿಲ್ಲ.
  bbb-bbb: '@see-verse:EXO.030.011'
  tam-2017: “நீ இஸ்ரவேலர்களை அவர்கள் எண்ணிக்கையின்படி கணக்குப்பார்க்க, அவர்களை எண்ணும்போது,
    அவர்களுக்குள்ளே ஒரு வாதை உண்டாகாதபடி, அவர்களில் ஒவ்வொருவனும் எண்ணப்படும் நேரத்தில்
    தன்தன் ஆத்துமாவுக்காகக் யெகோவாவுக்கு மீட்கும் பொருளைக் கொடுக்கவேண்டும்.
  spa-RV-1909: Cuando tomares el número de los hijos de Israel conforme á la cuenta
    de ellos, cada uno dará á Jehová el rescate de su persona, cuando los contares,
    y no habrá en ellos mortandad por haberlos contado.
  ron-BTF: Când faci numărătoarea copiilor lui Israel după numărul lor, atunci fiecare
    om să dea pentru sufletul lui o răscumpărare DOMNULUI, când îi numeri; ca să nu
    fie nicio plagă printre ei, când îi numeri.
  eng-WEBP: “When you take a census of the children of Israel, according to those
    who are counted among them, then each man shall give a ransom for his soul to
    the LORD when you count them, that there be no plague among them when you count
    them.
  eng-FBV: “When you take a census of the Israelites, each man must pay the Lord to
    buy back his life when he's counted. Then they won't suffer from the plague when
    they're counted.
  nld-1939: Wanneer ge de Israëlieten monstert en ze hoofd voor hoofd telt, moet ieder
    van hen bij de monstering aan Jahweh een losprijs voor zijn leven betalen, opdat
    geen ramp hen bij de monstering mag treffen.
  nch-BL: “Quema tijchihua se censo para tiquinpohuas nopa israelitame, sesen monequi
    quitaxtahuis TOTECO para quimanahuis inemilis. Quej nopa monequi para amo aqui
    miquis pampa tiquinpohua.
  vie-1934: Khi nào ngươi điểm số dân Y-sơ-ra-ên đặng kê sổ, mỗi tên phải nộp tiền
    đền mạng mình cho Đức Giê-hô-va, hầu cho khỏi mắc tai nạn chi trong khi kê sổ.
  hin-CV: “जब तुम इस्राएलियों को गिनने लगो, और जिनकी गिनती हो चुकी हो वे अपने लिए
    याहवेह को प्रायश्चित दें ताकि गिनती करते समय कोई परेशानी न आ जाये.
  eng-OURB: “When you take a census of the children of Israel [God prevails], according
    to those who are counted among them, then each man shall give a ransom for his
    soul to Adonai, when you count them; that there be no plague among them when you
    count them.
  spa-BES: Cuando tomes el censo de los hijos de Israel, cada hombre que sea contado
    dará contribución al Señor por su vida, para que no les sobrevenga ninguna enfermedad
    cuando sean contados.
  tdx-tdx: Ihe mamolily o ana-dahi’ Israeleo ami’ty ia’ iareo, le songa hanolotse
    ty vilin’ai’e amy Iehovà amy fañiahañey, tsy mone hisilofañ’ angorosy ty amy famoliliañey.
  vid-vid: “Chila houwawaza Waisilaeli, chila yumwe kolipa chasi cha sendi kwa chiwalo
    cha muhe wa heye hali Mkulu Nguluwi leka kuleche kuwa na matamwa gehile hali hewo
    mhela wa kuwazigwa.
  eng-OKE: When thou takest the account of the sons of Israel according to their number,
    they shall give every man a ransom for his soul before the Lord, when thou numberest
    them, that there may not be death among them when thou numberest them.
  tha-KJV: “เมื่อเจ้าจะจดสำมะโนครัวชนชาติอิสราเอลจงให้เขาต่างนำทรัพย์​สิ​นมาถวายพระเยโฮวาห์
    เป็นค่าไถ่​ชีวิต เมื่อเจ้านับจำนวนเขา เพื่อจะมิ​ได้​เก​ิดภัยพิบั​ติ​ขึ้นในหมู่พวกเขาเมื่อเจ้านับเขา
  por-BR-2018: Quando tomares o número dos filhos de Israel conforme a conta deles,
    cada um dará ao SENHOR o resgate de sua pessoa, quando os contares, e não haverá
    neles mortandade por havê-los contado.
  deu-ELO: Wenn du die Summe der Kinder Israel aufnehmen wirst nach ihren Gemusterten,
    so sollen sie bei ihrer Musterung ein jeder eine Sühne seiner Seele dem Jehova
    geben, daß keine Plage unter ihnen entstehe bei ihrer Musterung.
  eng-WYC-2018: When thou shalt take the sum of the sons of Israel, all by themselves
    shall give by the number (the) price for their souls to the Lord, and vengeance
    shall not be in them, when they be numbered. (When thou shalt take the sum of
    the sons of Israel, that is, when thou shalt register them, each one shall give
    a ransom for his life to the Lord, and so vengeance shall not come upon them,
    as they be listed.)
  epo-epo: Kiam vi kalkulos la kapojn de la Izraelidoj, tiam ĉiu donu liberigan pagon
    por sia animo al la Eternulo, kiam ili estos kalkulataj; kaj tiam ne estos inter
    ili epidemio dum la kalkulado.
  uig-PIN: Sǝn Israillarning sanini eniⱪlax üqün ularni saniƣiningda, ularning sanilixi
    wǝjidin arisiƣa balayi’apǝt kǝlmǝsliki üqün, ularni saniƣiningda ⱨǝrbir adǝm ɵz
    jeni üqün Pǝrwǝrdigarƣa kafarǝt puli tapxursun.
  beo-beo: “Di da Isala:ili dunu ilia idi abodesea, ilia amo esoga se mae nabima:ne,
    dunu huluane da ilia esalusu haboda:i defele, su Nama ima:mu.
  tpi-OTNT: “Taim yu kisim nem bilong ol man bilong Israel na raitim long buk, olgeta
    wan wan man i mas givim sampela mani long mi. Sapos nogat, bai bikpela sik nogut
    i kamap na bagarapim ol long dispela taim.
  hau-SA: “Sa’ad da za ku ƙidaya Isra’ilawa, dole kowanne yă biya domin yă fanshe
    kansa ga Ubangiji a lokacin da aka ƙidaya shi. Ta haka babu wata annobar da za
    tă buge su sa’ad da kuke ƙidaya su.
  uig-LAT: Sen Israillarning sanini éniqlash üchün ularni sanighiningda, ularning
    sanilishi wejidin arisigha balayi’apet kelmesliki üchün, ularni sanighiningda
    herbir adem öz jéni üchün Perwerdigargha kafaret puli tapshursun.
  nde-nde: “Lapho usubala abantu bako-Israyeli omunye lomunye kumele anike uThixo
    inhlawulo yokuphila kwakhe. Ngalokho akuyikuba lesifo esizabehlela lapho ubabala.
  ton-ton: '“ʻOka ke ka lau ʻae fānau ʻa ʻIsileli, ʻo fakatatau ki honau tokolahi,
    te nau toki ʻatu kia Sihova ʻe he tangata taki taha ha meʻa ke huhuʻi ʻaki hono
    laumālie, ʻoka ke ka lau ʻakinautolu: koeʻuhi ke ʻoua naʻa hoko ha malaʻia kiate
    kinautolu, ʻoka ke ka lau ʻakinautolu.'
  ces-1613: Když vyzdvihneš hlavní summu synů Izraelských náležejících ku počtu, dá
    jeden každý výplatu duše své Hospodinu, když je počítati budeš, aby nebyla na
    nich rána, když sečteni budou.
  eng-WMB: “When you take a census of the children of Israel, according to those who
    are counted among them, then each man shall give a ransom for his soul to the
    LORD when you count them, that there be no plague among them when you count them.
  tam-TCV: “நீ இஸ்ரயேலரை மக்கள் தொகை கணக்கெடுப்பு செய்கையில், அவர்கள் ஒவ்வொருவரும்
    தன் உயிருக்காக ஒரு மீட்புப் பணத்தை யெகோவாவுக்குச் செலுத்தவேண்டும். அப்பொழுது நீ
    அவர்களைக் கணக்கிடுகையில் அவர்கள்மேல் ஒரு கொள்ளைநோயும் வராது.
  ceb-ULB: “Sa dihang sugdan mo na sa paglista ang mga Israelita, ang tagsatagsa ka
    tawo kinahanglang mobayad ug usa ka lukat sa iyang kinabuhi kang Yahweh. Buhaton
    mo kini human mo sila maihap, aron walay katalagman nga modangat kanila sa pag-ihap
    mo kanila.
  pol-UBG: Gdy przeliczysz synów Izraela podlegających spisowi, każdy da PANU okup
    za swą duszę podczas spisu, aby nie dotknęła ich plaga, gdy będą zliczeni.
  urd-GVU: ”جب بھی تُو اسرائیلیوں کی مردم شماری کرے تو لازم ہے کہ جن کا شمار کیا گیا
    ہو وہ رب کو اپنی جان کا فدیہ دیں تاکہ اُن میں وبا نہ پھیلے۔
  deu-1912: Wenn du die Häupter der Kinder Israel zählst, so soll ein jeglicher dem
    HERRN geben die Versöhnung seiner Seele, auf daß ihnen nicht eine Plage widerfahre,
    wenn sie gezählt werden.
  ntj-ntj: '@see-verse:EXO.030.011'
  kan-2017: “ನೀನು ಇಸ್ರಾಯೇಲ್ಯರ ಜನಗಣತಿ ಮಾಡಿಸಿ ಅವರನ್ನು ಲೆಕ್ಕಿಸುವಾಗ ಅವರಿಗೆ ಬಾಧೆಯುಂಟಾಗಿ
    ವ್ಯಾಧಿ ಸಂಭವಿಸದಂತೆ ಪ್ರತಿಯೊಬ್ಬನೂ ತನ್ನ ತನ್ನ ಪ್ರಾಣಕ್ಕಾಗಿ ವಿಮೋಚನ ಕ್ರಯವನ್ನು ಯೆಹೋವನಿಗೆ
    ಕೊಡಬೇಕು.
  ena-ena: Isɨlaelɨ hɨdɨlɨ hulaŋ agɨladɨ laci lugɨla lugɨla nulɨdɨ ibi agɨladɨ manasɨŋ
    hɨvɨ lɨbɨha uami. Lɨbɨnaŋ nɨbɨlaŋ hɨtɨŋ hɨtɨŋ nulɨdɨ hugɨ hivahiva saŋ anɨm hɨlɨcɨ
    iguavɨm uami. Hameŋ lɨhavɨci nulɨdɨ ahɨliahulɨŋ huaci hɨniavɨbali uami. Hulaŋ
    hɨtɨŋ hɨtɨŋ lugɨlavɨbali agɨlaŋ anɨm hɨlɨcɨ iguavɨci ha hɨmuhɨmu hekɨlɨ agaŋ nulɨdɨ
    ma sɨbɨlɨ lamɨbali uami.
  yap-yap: “Nap’an ni ga ra the’eg e girdi’ nu Israel, mra be’ ma nge pi’ puluwon
    e pogofan rok, ya nge dabi yib ba riya’ ngak u nap’an ni yibe math’eg girdi’.
  hlt-MCSB: Israel ca rhoek kah hlangmi te tae lamtah amih te soep. Te vaengah hlang
    boeih loh a hinglu kah tlansum te BOEIPA taengah pae uh saeh. Amih te ming a soep
    daengah ni a soep vanbangla tlohthae loh amih soah a om pawt eh.
  mdy-ETH: «ዒስራዔኤሌ ዴሮ ኔ ፓይዳ ዎዶና ዱማ ዱማ ዶርዓ ዔያቶ ዓርቁዋጉዲ ዴራ ፔኤኮ ሼምፖ ዛሎም ማዓ ባኣዚ ጪጎንጎ።
  twi-ASANTE: “Ɛberɛ biara a wobɛkan Israelfoɔ no, obiara a wɔbɛkan no no mfa ne mpatadeɛ
    mmrɛ Awurade mma ne kra, sɛdeɛ ɛbɛyɛ a, ɔyaredɔm biara remma wɔn mu bi so.
  eng-WEBU: “When you take a census of the children of Israel, according to those
    who are counted among them, then each man shall give a ransom for his soul to
    the LORD when you count them, that there be no plague among them when you count
    them.
  bnp-bnp: “Na tahuna o bole a rane huriki a Israel, o here puru na puhu, o taki ria
    ri gi habi tavula nau ranga mahala. Ge uka, a gilanga dagi bara i bele i ratapile
    ria.
  wal-wal: “Neeni Israa7eela asaa qoodan ekkanau eta paidiyo wode, issi issi urai
    qoodettidi, ba shemppuwaa wozanau GODAAYYO miishshaa qanxxo; qanxxikko neeni eta
    qoodiyo wode, eta bolli boshi yeenna.
  spa-PDDPT: Cuando hagas el censo de los hijos de Israel, es decir, la cuenta de
    ellos, cada uno pagará a Yavé el rescate de él mismo al ser empadronado, para
    que no haya plaga sobre ellos.
  gun-gun: — Ha'e gui Israel kuery reipapa ramo ma peteĩ-teĩ Senhor pe ome'ẽ 'rã guekovea
    repyrã oipapaa jave. Ha'e kuery mbyte imoingo axyarã oiko e'ỹ aguã, reipapa ma
    rire.
  agu-BL: “Yil cẍo'c tan cyajle'n cyakil yi e' xonl Israel tajwe'n yil cyak' len jun
    cutxuj tan chiclaxe'n tan qui saje'n jun quimichil ẍchiwutz, tan paj yi tz'ocopon
    cyajle'n.
  ilo-ULB: “Inton alaem ti sensus dagiti Israelita, masapul a tunggal tao ket mangted
    iti pangsubbotda ti biagda kenni Yahweh. Masapul nga aramidem daytoy kalpasan
    a mabilangmo ida, tapno awan ti didigra kadakuada no bilangem ida.
  kpg-kpg: “Di madagoaa ma gaa hai di dau o nia daangada Israel, nia daangada dagi dahi
    e hui mai gi di Au di hui o dono mouli, gei nia haingadaa llauehe ga hagalee tale
    ang gi deia i di madagoaa di dau o nia daangada e hai.
  uig-ARA: سەن ئىسرائىللارنىڭ سانىنى ئېنىقلاش ئۈچۈن ئۇلارنى سانىغىنىڭدا، ئۇلارنىڭ
    سانىلىشى ۋەجىدىن ئارىسىغا بالايىئاپەت كەلمەسلىكى ئۈچۈن، ئۇلارنى سانىغىنىڭدا ھەربىر
    ئادەم ئۆز جېنى ئۈچۈن پەرۋەردىگارغا كافارەت پۇلى تاپشۇرسۇن.
  sus-sus: «I na Isirayilakae kɔnti lɔxɔɛ naxɛ, birin xa a xunsare fi Alatala ma.
    Na nan a ra, mankanɛ yo mu e lima na kɔnti tife xa fe ra.
  pon-2006: “Ni omw pahn wiahda wadawad en mehn Israel kan, emenemen aramas pahn kihong
    ie pweinen eh mour, pwe paisuwed en dehr lelohng nindokon wadawad en aramas eh
    wiewiawi.
  ksd-ksd: Ba u luk guve ra tarai Israel ba aivia diat, tikatika na tutana na varkul
    pire ra Luluai ure kana nilaun ba u luk diat, upi koko ra kaina minait na monong
    diat, ba u luk diat.
  tur-YTC: “İsrael'in çocuklarının sayımını, aralarında sayılanlara göre yaptığın
    zaman, saydığında herkes canına karşılık Yahve'ye fidye verecek, ta ki onları
    saydığın zaman aralarında bela olmasın.
  grc-BRENT: ἐὰν λάβῃς τὸν συλλογισμὸν τῶν υἱῶν Ἰσραὴλ ἐν τῇ ἐπισκοπῇ αὐτῶν, καὶ δώσουσιν
    ἕκαστος λύτρα τῆς ψυχῆς αὐτοῦ Κυρίῳ, καὶ οὐκ ἔσται ἐν αὐτοῖς πτῶσις ἐν τῇ ἐπισκοπῇ
    αὐτῶν.
  ind-AYT: “Ketika kamu mengadakan sensus bagi keturunan Israel untuk menghitung mereka,
    setiap orang dari mereka harus memberikan pendamaian bagi dirinya sendiri kepada
    TUHAN ketika kamu menghitung mereka supaya tidak ada wabah di antara mereka ketika
    kamu menghitungnya.
  nya-nya: “Pamene ukuchita kalembera wa Aisraeli, munthu aliyense ayenera kupereka
    kwa Yehova chowombolera moyo wake pamene akuwerengedwa. Motero mliri sudzabwera
    pa iwo pamene ukuwawerenga.
  hrv-hrv: “Kad budeš pravio popis Izraelaca prilikom novačenja, neka svatko da Jahvi
    otkupninu za se kad se upiše, da ih kakvo zlo ne snađe zbog novačenja.
  mps-mps: “Nago te Israel bidi nogi selama, tama te bukude asębo sogo, tigidali
    bidi deli deligo mone meba enabolo mao. Ma, meni baso da, teda genuai gasi dwai
    mu pedelama, te sogo augwali dolaibao.
  tpi-tpi: “Taim yu kisim nem bilong ol man bilong Israel na raitim long buk, olgeta
    wan wan man i mas givim sampela mani long mi. Sapos nogat, bai bikpela sik nogut
    i kamap na bagarapim ol long dispela taim.
  dan-1931: Når du holder Mandtal over Israelitterne, skal enhver, som mønstres, ved
    Mønstringen give HERREN Sonepenge for sit Liv, at ingen Ulykke skal ramme dem
    i Anledning af Mønstringen.
  vie-OVCB: “Khi nào con kiểm kê dân số Ít-ra-ên, mỗi công dân được kiểm kê phải nộp
    cho Ta một món tiền đền mạng, như thế họ sẽ không bị tai nạn gì trong cuộc kiểm
    kê này.
  guj-2017: “તું જ્યારે ઇઝરાયલીઓની વસ્તીગણતરી કરે ત્યારે જે પુરુષોનું નામ નોંધાય તેણે
    જ પોતાના જીવનાં બદલામાં યહોવાહ સમક્ષ ખંડણી ભરવી, જેથી તું ગણતરી કરે ત્યારે લોકો
    પર કોઈ આફત ન આવે.
  pon-2006A: “Ni omw pahn wiahda wadawad en mehn Israel kan, emenemen aramas pahn
    kihong ie pweinen eh mour, pwe paisuwed en dehr lelohng nindokon wadawad en aramas
    eh wiewiawi.
  por-BRBSL: “Quando você fizer um censo dos filhos de Israel, de acordo com aqueles
    que são contados entre eles, então cada homem dará um resgate por sua alma a Javé
    quando os contar, para que não haja peste entre eles quando os contar.
  cth-cth: Isarel catoun milu na touk toteh, milu na touk e yit touh tami pueng ni
    hringlu ratang nahanelah BAWIPA a poe awh han. Na touk toteh ahnimouh na touk
    dawkvah, ahnimouh koe lacik a pha hoeh nahanelah,
  twi-twi: “Bere biara a wobɛkan Israelfo no, obiara a wɔbɛkan no no mfa ne kra ho
    mpata mmrɛ Awurade, sɛnea ɛbɛyɛ a ɔyaredɔm biara remma wɔn mu bi so.
  hlt-hlt: Israel ca rhoek kah hlangmi te tae lamtah amih te soep. Te vaengah hlang
    boeih loh a hinglu kah tlansum te BOEIPA taengah pae uh saeh. Amih te ming a soep
    daengah ni a soep vanbangla tlohthae loh amih soah a om pawt eh.
  tbz-SIM: Kɛ̀ mukɑ̀mmù níí bo dìì mɔ̀nnì bɑ́ wèè nìtìi yietí o ɔ̃nnì kpɛ́í, mumɔmmú
    mɑmù yɑ̀ɑ̀ bo di tuɔkɛní mukɑ̀mmù miɛkɛ.
  msy-2020: '@see-verse:EXO.030.011'
  azb-azb: «İsrail övladlarını siyahıya aldığın zaman sayılan hər bir adam öz həyatının
    əvəzini Rəbbə versin ki, sayıldıqlarına görə aralarında bəla olmasın.
  eng-DBY: When thou shalt take the sum of the children of Israel according to those
    of them that are numbered, then shall they give every man a ransom for his soul
    to Jehovah on their being numbered, that there be no plague among them on their
    being numbered.
  hin-2017: “जब तू इस्राएलियों की गिनती लेने लगे, तब वे गिनने के समय जिनकी गिनती हुई
    हो अपने-अपने प्राणों के लिये यहोवा को प्रायश्चित दें, जिससे जब तू उनकी गिनती कर
    रहा हो उस समय कोई विपत्ति उन पर न आ पड़े।
  wol-KYG: «Boo tolloo ci taxawal limeefu boppi bànni Israyil, na ku nekk ci ñoom
    fey Aji Sax ji njot-gi-bakkanam ba nga koy lim, ndax menn musiba bañ leena dikkal
    ci biir lim bi.
  bjr-bjr: Moosee anee Isaraee maqannaasa nuqu marasainaqa moodaa moodaa fasiqa nariqa
    mariranara qini feefauru qimiaqa. Miqimmasee nuqu maree marinaqa moo ummaara sia
    misa saa aqufuannoo.
  eng-YLT: '''When thou takest up the sum of the sons of Israel for their numbers,
    then they have given each an atonement [for] his soul to Jehovah in their being
    numbered, and there is no plague among them in their being numbered.'
  eng-WYC-2017: When thou shalt take the sum of the sons of Israel, all by themselves
    shall give by the number price for their souls to the Lord, and vengeance shall
    not be in them, when they be numbered.
  eng-WMBB: “When you take a census of the children of Israel, according to those
    who are counted amongst them, then each man shall give a ransom for his soul to
    the LORD when you count them, that there be no plague amongst them when you count
    them.
  urd-GVH: “जब भी तू इसराईलियों की मर्दुमशुमारी करे तो लाज़िम है कि जिनका शुमार किया
    गया हो वह रब को अपनी जान का फ़िद्या दें ताकि उनमें वबा न फैले।
  rug-rug: “Totoso naei gamu sari na tie Izireli, pa totoso asa, si kaqu here puleni
    sari doduru hopeke tie koari na dia tinoa koe Zihova, pude loke oza, si kaqu ta
    evaṉa koari na tie pana ta nae si arini.
  gaz-gaz: “Yommuu ati baayʼina saba Israaʼel lakkooftutti tokkoon tokkoon namaa yeroo
    lakkaaʼamutti furii lubbuu isaa Waaqayyoof haa kennu. Yoos yeroo ati isaan lakkooftutti
    dhaʼichi tokko iyyuu isaan hin argatu.
  fra-LSG: Lorsque tu compteras les enfants d’Israël pour en faire le dénombrement,
    chacun d’eux paiera à l’Éternel le rachat de sa personne, afin qu’ils ne soient
    frappés d’aucune plaie lors de ce dénombrement.
  yal-yal: “I na Isirayila kaane matɛngɛ waxatin naxan yi, birin xa a niin xunba saren
    fi Alatala ma, a nɛma tɛngɛ waxatin naxan yi. Nayi, fitina furen mi yamaan suxɛ.
  haw-1868: I ka wa e helu ai oe i na mamo a Iseraela, i ka poe e heluia'i, alaila,
    e haawi no kela kanaka, keia kanaka i uku ia Iehova, no kona uhane, i ka wa au
    e helu ai ia lakou, i ole ai ka mai ahulau iwaena o lakou, i kou wa e helu ai
    ia lakou.
  arb-NAV: «عِنْدَمَا تَقُومُ بِإِحْصَاءِ بَنِي إِسْرَائِيلَ، يُقَدِّمُ كُلُّ مَنْ
    تُحْصِيهِ فِدْيَةً عَنْ نَفْسِهِ للرَّبِّ لِئَلّا يُصِيبَهُمْ وَبَأٌ عِنْدَ إحْصَائِهِمْ.
  ewe-ewe: “Ɣe sia ɣi si nàxlẽ Israelviwo la, ele be ame sia ame si woaxlẽ la, naxe
    fe na Yehowa ɖe eƒe agbe ta, ale be dɔvɔ̃ manɔ ameawo dome ne èle wo xlẽm o.
  eng-LEE: When thou takest the sum of the children of Israel of those who are to
    be numbered of them, then shall they give every man a ransom for his soul unto
    the Lord, when they number them; that there be no plague among them, when they
    number them.
  asm-FB: “তুমি যেতিয়া ইস্ৰায়েলৰ জনসংখ্যা গণনা কৰিবা, তেতিয়া তেওঁলোকৰ প্ৰতিজনে
    যিহোৱাৰ উদ্দেশ্যে নিজৰ নিজৰ প্ৰাণৰ অৰ্থে মুক্তি ধন দিব লাগিব। তুমি তোমাৰ পাছত
    তেওঁলোকৰ গণনা কৰিব লাগিব। তুমি তেওঁলোকক গণনা কৰিবা, তাতে তেওঁলোকৰ মাজত মহামাৰী
    নহ’ব।
  sus-A: «عِ نَ عِسِرَيِلَكَيٍ كْنتِ لْشْي نَشّ، بِرِن شَ عَ شُنسَرٍ قِ عَلَتَلَ مَ.
    نَ نَن عَ رَ، مَنكَنّ يٌ مُ عٍ لِمَ نَ كْنتِ تِقٍ شَ قٍ رَ.
  fra-SBL: « Quand tu recenseras les enfants d'Israël, selon ceux qui sont comptés
    parmi eux, chacun donnera une rançon pour son âme à l'Éternel quand tu les compteras,
    afin qu'il n'y ait pas de plaie parmi eux quand tu les compteras.
  hbo-hbo: כִּ֣י תִשָּׂ֞א אֶת־רֹ֥אשׁ בְּנֽ͏ֵי־יִשְׂרָאֵל֮ לִפְקֻדֵיהֶם֒ וְנָ֨תְנ֜וּ
    אִ֣ישׁ כֹּ֧פֶר נַפְשֹׁ֛ו לַיהוָ֖ה בִּפְקֹ֣ד אֹתָ֑ם וְלֹא־יִהְיֶ֥ה בָהֶ֛ם נֶ֖גֶף
    בִּפְקֹ֥ד אֹתָֽם׃
  eng-WYCLIFFE: and seide, Whanne thou schalt take the summe of the sones of Israel,
    alle bi hem silf schulen yyue `bi the noumbre prijs for her soulis to the Lord,
    and veniaunce schal not be in hem, whanne thei ben noumbrid.
  piu-2006: '@see-verse:EXO.030.011'
  pjt-pjt: '@see-verse:EXO.030.011'
  cwe-cwe: “Vondauwapete Waisilaili, chila munhu kezamuliha maliho Mndewa Mulungu
    kwa ichimu cha ugima wake muladi hagati yawo sekekuwe na mitamu ihile lusita lwa
    kupetigwa.
  kik-kik: “Rĩrĩa ũgũtara andũ a Isiraeli-rĩ, o mũndũ no nginya arutagĩre Jehova kĩndũ
    gĩa gũkũũra muoyo wake rĩrĩa egũtarwo. Na gũtirĩ mũthiro ũkaamakora ũkĩmatara.
  fra-NCL: « Quand tu compteras les enfants d’Israël pour en faire le recensement,
    ils donneront chacun à Yahweh une rançon pour leur âme, lorsqu’on les recensera,
    afin qu’ils ne soient frappés d’aucun fléau lors de leur recensement.
  cek-AK: Israel kaminawk pakoep hanah ahmin na lak naah, kami boih hinghaih to akrang
    hanah Angraeng khaeah phoisa to paek oh; to tiah na sak nahaeloe nihcae na kroek
    naah, nihcae salakah nathaih to om mak ai.
  cuk-cuk: “Israel-dulemar be ebichidele, na san-bendakmalagala, wala-walagwen an-bennukmaloed.
    Ebichilesadba bennukmaloed, adi, melle bemargi boni-dummagan ainiegar.
  uig-CYR: Сән Исраилларниң санини ениқлаш үчүн уларни саниғиниңда, уларниң санилиши
    вәҗидин арисиға балаю-апәт кәлмәслиги үчүн, уларни саниғиниңда һәр бир адәм өз
    җени үчүн Пәрвәрдигарға кафарәт пули тапшурсун.
  tel-2017: “నువ్వు ఇశ్రాయేలు ప్రజల సంఖ్య లెక్కబెట్టాలి. వాళ్ళను లెక్కించే సమయానికి
    తమపై ఎలాంటి కీడు రాకుండా ప్రతి ఒక్కరూ తమ ప్రాణం కోసం విడుదల పరిహార ధనం యెహోవాకు
    చెల్లించాలి.
  hat-BSA: “Lè nou fè yon kontwòl ofisyèl de tout fis Israël yo pou konte yo, alò,
    chak nan yo va bay pwòp ranson li pou nanm li bay SENYÈ a, lè n ap kontwole yo,
    pou pa vin genyen okenn epidemi ki rive pami yo lè n ap nimewote yo.
  kos-kos: “Ke pacl kom oru sie oaoa lulap ke pisen mwet Israel uh, kais sie mukul
    in akfalye nu sik sie lupa in moli moul lal, tuh in wangin ongoiya sikyak nu sel
    ke pacl oaoa lulap se inge ac orek uh.
  hbo-WLC: כִּ֣י תִשָּׂ֞א אֶת־רֹ֥אשׁ בְּנֵֽי־יִשְׂרָאֵ֘ל לִפְקֻדֵיהֶם֒ וְנָ֨תְנ֜וּ
    אִ֣ישׁ כֹּ֧פֶר נַפְשׁ֛וֹ לַיהוָ֖ה בִּפְקֹ֣ד אֹתָ֑ם וְלֹא־יִהְיֶ֥ה בָהֶ֛ם נֶ֖גֶף
    בִּפְקֹ֥ד אֹתָֽם׃
  ibo-ibo: “Mgbe ọbụla a gụrụ mmadụ ọnụ, onye Izrel ọbụla ga-akwụ Onyenwe anyị ụgwọ
    o ji gbara mkpụrụobi ya. Nke a dị mkpa, ka ihe otiti ọbụla ghara ịbịakwasị ha
    mgbe ị ga-agụ ha ọnụ.
  ory-ory: “ଯେତେବେଳେ ତୁମ୍ଭେ ଗଣିତ ଲୋକମାନଙ୍କ ସଂଖ୍ୟାନୁସାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ଗଣନା କରିବ,
    ସେତେବେଳେ ସେମାନଙ୍କର ପ୍ରତ୍ୟେକ ଲୋକ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ଆପଣା ଆପଣା ପ୍ରାଣାର୍ଥେ ଗଣନା ସମୟରେ
    ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବେ, ତହିଁରେ ସେମାନଙ୍କ ମଧ୍ୟରେ ଗଣନା ସମୟରେ କୌଣସି ମହାମାରୀ ହେବ ନାହିଁ।
  chk-chk: “Lupwen kopwe angei iteiten chon Israel, eman me eman mi alealong lon ewe
    iteit epwe mönätiu liwinin manauan ngeniei, pwe esap wor och feiengau epwe küw
    lon ewe fansoun kopwe aleaniir.
  rop-rop: “Yu garra kaundimap ol detlot men blanga ola Isreil pipul, en ebriwan garra
    peiyim mi mani blanga im laif, en wen yu kaundimap olabat en dei pei det mani,
    wal ai kaan larram eni trabul kaman langa olabat.
  ukr-1871: Як перелїчувати меш сини Ізрайлеві, так нехай кожен при перелїку дасть
    Господеві за душу свою викуп, і не буде в них лиха, як перелїчувати муть їх.
  bch-bch: “Oangga eao oade gid Israel dabad, eaba kelede kelede manta ibada pat ga
    inam pagau Maron ngan olnga ei mulian. Ngan kado ta imate. Ngan ado toaiua eao
    oade gid, oangga tiuol gid mulian ngan pat toa oa, eine pamukurunga paeamao eta
    ga iuot ngan gid mao.
  deu-1951: Wenn du die Zahl der Kinder Israel ermittelst, so soll ein jeder dem HERRN
    ein Lösegeld für seine Seele geben, wenn man sie zählt; damit ihnen nicht eine
    Plage widerfahre, wenn sie gezählt werden;
  eng-JPS: '''When thou takest the sum of the children of Israel, according to their
    number, then shall they give every man a ransom for his soul unto the LORD, when
    thou numberest them; that there be no plague among them, when thou numberest them.'
  srp-1865: Kad staneš brojiti sinove Izrailjeve, izmeðu onijeh koji idu u broj svaki
    neka dade otkup za život svoj Gospodu, kad ih staneš brojiti, da ne bi došlo na
    njih kako zlo kad ih staneš brojiti.
  lug-lug: “Bw’onoobalanga abaana ba Isirayiri, buli gw’onoobalanga anaasasulanga
    omuwendo eri Mukama olw’okununula obulamu bwe mu kiseera mw’abaliddwa, kawumpuli
    aleme okubagwamu.
  heb-heb: כי תשא את ראש בני ישראל לפקדיהם ונתנו איש כפר נפשו ליהוה בפקד אתם ולא יהיה
    בהם נגף בפקד אתם׃
  ben-IRV: “তুমি যখন ইস্রায়েলীয়দের সংখ্যা গণনা করবে, তখন তারা প্রত্যেকে গণনার দিন
    সদাপ্রভুর কাছে নিজের নিজের প্রাণের জন্য খেসারৎ দেবে। তাদের গণনা করার পর তুমি এটি
    অবশ্যই করবে, সুতরাং তোমার গণনা করার দিন যেন তাদের মধ্যে আঘাত না হয়।
  pan-pan: ਜਦ ਤੂੰ ਇਸਰਾਏਲੀਆਂ ਦੀ ਗਿਣਤੀ ਉਨ੍ਹਾਂ ਦੇ ਸ਼ੁਮਾਰ ਅਨੁਸਾਰ ਕਰੇਂ ਤਾਂ ਹਰ ਮਨੁੱਖ ਆਪਣੇ
    ਪ੍ਰਾਣਾਂ ਲਈ ਯਹੋਵਾਹ ਨੂੰ ਜਦ ਉਨ੍ਹਾਂ ਦੀ ਗਿਣਤੀ ਹੋਵੇ ਨਿਸਤਾਰੇ ਦਾ ਮੁੱਲ ਦੇਵੇ ਤਾਂ ਜੋ ਉਨ੍ਹਾਂ
    ਵਿੱਚ ਕੋਈ ਬਵਾ ਨਾ ਪਵੇ ਜਦ ਤੂੰ ਉਨ੍ਹਾਂ ਦੀ ਗਿਣਤੀ ਕਰੇਂ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့ကို ရေတွက် ၍ စာရင်းယူသောအခါ ၊ ဘေး လွတ် မည်အကြောင်းရှိသမျှတို့
    သည် အသီးအသီးမိမိ အသက် ရွေးရန် အဘိုး ကို ထာဝရဘုရား အား ဆက်ကပ် ရမည်။
  hmo-hmo: “Oi ese buka dekenai Israela taudia edia ladana do oi torea neganai, idia
    ta ta ibounai ese moni haida lau dekenai do idia henia. Bema idia henia lasi,
    unai ladana torea neganai, gorere dikana ese idia do ia hadikaia.
  urd-urd: “जब तू बनी — इस्राईल का शुमार करे तो जितनों का शुमार हुआ हो वह फ़ी — मर्द
    शुमार के वक़्त अपनी जान का फ़िदिया ख़ुदावन्द के लिए दें, ताकि जब तू उनका शुमार
    कर रहा हो उस वक़्त कोई वबा उनमें फैलने न पाए।
  rus-SYN: когда будешь делать исчисление сынов Израилевых при пересмотре их, то пусть
    каждый даст выкуп за душу свою Господу при исчислении их, и не будет между ними
    язвы губительной при исчислении их;
  bqc-SIM: Tó n Isailiↄ nào, an baade líↄ fĩabomɛɛ azĩa boa yã́i, kɛ́ gagyãe
    su ń le naopi kɛgↄↄo yã́i.
  tcz-CHONGTHU: Nangman Israel cha te na simma amin bu u na sem peh teng le, ama mimal
    cheh in along lhen diu akipoh cheh cheh diu ahi. Hitia chu nabol a amin u nasim
    teng achung'uva natna hoisi hung lang lou ding ahitai,” ati.
  mar-mar: “तू इस्राएल लोकांची शिरगणती करशील तेव्हा गणनेवेळी आपणावर काही मरी येऊ नये
    म्हणून त्यांतल्या प्रत्येक इस्राएलाने स्वत:च्या जिवाबद्दल परमेश्वरास खंड द्यावा;
  qub-qub: «Israelcunata sinsuptiqui cada Israel runami cawananpaj pägunta gomanga
    sinsucushanpita ima fiyu gueshyawanpis mana wañunanpaj.
  hat-hat: -Lè n'ap konte konbe moun ki genyen nan peyi Izrayèl la pou nou fè resansman,
    chak gason va bay Seyè a kichòy pou lavi yo, pou malè pa rive lè y'ap fè resansman
    an.
  eng-BSB: “When you take a census of the Israelites to number them, each man must
    pay the LORD a ransom for his life when he is counted. Then no plague will come
    upon them when they are numbered.
  tod-tod: «Siɛgi zu è Izelayɛle nuiti gaalusu da, ti ɠilagilagi ta ɓɔɠɔ unmɔɔ ganii
    zala Ɠɔoɠɔ GALAGI ma, naa ɠa ɠɛ gaalugi ma ziɛgi zu, naa ɠa a kɛ maanɔɠɔ mina
    zeeli wo ma.
  eng-WEBPB: “When you take a census of the children of Israel, according to those
    who are counted amongst them, then each man shall give a ransom for his soul to
    the LORD when you count them, that there be no plague amongst them when you count
    them.
  kbq-kbq: Kagra Israeli naga'ma hamprinkama zamagima erisana zupa mago mago'mo'za
    knare'ma hu'za manisagura, Ra Anumzamo'narera mago'a zagoa miza hiho. Anama osnageno'a,
    anama hamprisaza knazupa zamazeri haviza hu'zamo'a zamagritera egahie.
  nhe-BL: “Quema tijchihua se censo para tiquinpohuas nopa israelitame, sesen monequi
    quitlaxtlahuis TOTECO para quimanahuis iyolis. Queja nopa monequi para axaca miquis
    pampa tiquinpohua.
  gub-BL: — Erepapar putar teko Izaew izuapyapyr ne wà nehe. Wapapar mehe, pitàitàigatu
    teko umur putar amo wemetarer ihewe wà nehe, wekuwe haw hekuzaromo wà nehe. Nezewe
    mehe nuzeapo kwaw iaiw ma'e wanupe wapapar haw iapo mehe we nehe.
  eng-DRA: When thou shalt take the sum of the children of Israel according to their
    number, every one of them shall give a price for their souls to the Lord, and
    there shall be no scourge among them, when they shall be reckoned.
