verse: EXO.030.038
translations:
  mal-C: സൗരഭ്യം ആസ്വദിക്കേണ്ടതിന് അതുപോലെയുള്ള സുഗന്ധവർഗം ഉണ്ടാക്കുന്നവനെ സ്വജനത്തിൽനിന്ന്
    ഛേദിച്ചുകളയണം.”
  deu-TKW: Sollte jemand seinesgleichen bereiten, um sich an seinem Geruche zu ergötzen,
    so soll er hinweggetilgt werden aus seinen Volksgenossen.
  lin-lin: Moto nyonso oyo akomekola yango mpo na kosepela na solo na yango ya kitoko,
    basengeli kolongola ye kati na bato na ye.
  eng-LSV: a man who makes [any] like it—to be refreshed by it—has even been cut off
    from his people.”
  eng-GNV: Whosoeuer shall make like vnto that to smelll thereto, euen he shalbe cut
    off from his people.
  eng-WEBSTER: Whoever shall make the like to that, to smell thereto, shall even be
    cut off from his people.
  nhw-BL: Sintla se acajya quichihuas seyoc quej ni san para quiijnecuis, monequi
    anquimictise.”
  swh-ONEN: Yeyote atakayetengeneza uvumba kama huu ili kufurahia harufu yake nzuri
    lazima akatiliwe mbali na watu wake.”
  bba-bba: Wi u yinɑ, u yen bweseru kuɑ win tiin sɔ̃, bɑ koo yɛ̃ro wunɑwɑ bɛɛn suunu
    sɔɔn di.
  eng-KJVCPB: Whosoever shall make like unto that, to smell thereto, shall even be
    cut off from his people.
  luo-luo: Ngʼato angʼata manolos ubani e yo machal kamano mondo owinj tik mamit ma
    aa kuome nyaka ngʼad kare oko kuom ogandane.”
  meu-meu: Tau ta muramura ia heḡereḡerena baine karaia ia sibona ena, ia be ena iduhu
    amo bae negea daure.
  npi-ULB: अत्तरको रूपमा प्रयोग गर्न जसले योजस्तै कुनै धूप बनाउँछ, त्यो आफ्नो जातिबाट
    बहिष्कृत हुनेछ ।”
  yor-yor: Ẹnikẹ́ni tí ó bá ṣe irú rẹ̀ láti máa gbádùn òórùn rẹ̀, òun ni a ó gé kúrò
    nínú àwọn ènìyàn rẹ̀.”
  emp-NTPO: Bariduaba maʌ̃ quera quĩrãca ara idji itea oibʌrʌ, maʌ̃ ẽberãra bãrã israelerã
    tãẽnabemada ãyã jʌretabued̶ida panʌa.–
  ind-ind: Siapa pun yang membuat dupa yang serupa dengan itu bagi dirinya sendiri
    dan untuk menikmati wanginya, dia harus disingkirkan dari antara umat Israel.”
  pes-OPCB: هر کس بخوری مانند این بخور برای خودش تهیه کند، از میان قوم اسرائیل منقطع
    خواهد شد.»
  tgl-ULB: Ang sinumang gumawa ng anumang gaya nito para gamitin bilang pabango ay
    dapat alisin mula sa kaniyang bayan.”
  hui-hui: Agali mbiragome padua ngabiaga mini sanda ngago wabulenaga mbirale biamaga
    haga buwa ogonidagua wabiyagua agali ogonidagua biagago ibu i̱naga wali agali
    baba mandagi nahelo tagira helolene nga, lalu Anduane Homogohanda lene.
  mya-mya: ထို​နံ့​သာ​ပေါင်း​ကို​မိ​မိ​အ​တွက်​အ​မွှေး အ​ကြိုင်​အ​ဖြစ်​ဖော်​စပ်​သူ​သည်၊
    ငါ​၏​လူ မျိုး​တော်​မှ​အ​ပယ်​ခံ​ရ​မည်'' ဟု​မိန့်​တော် မူ​၏။
  cbi-NTPO: Tsaanuren mulaa juntsangue mangue' yachi menestenguenu kishu juntsaa,
    ya' chunu pebulu kejtsapala juka'laranu tsuve.
  bod-N: སྤོས་དྲིར་བསྣམ་པའི་ཕྱིར་དེ་དང་འདྲ་བ་ཞིག་བཟོ་བའི་མི་སུ་ཡིན་ཡང་རང་གི་མི་རྣམས་ལས་འཕུད་དགོས་ཞེས་གསུངས་སོ།
    །
  sna-sna: Ani naani achaita chipi zvacho chakafanana nacho kuti afadzwe nokunhuhwira
    kwacho, anofanira kubviswa pakati pavanhu vokwake.”
  spa-BLM: El que haga algo semejante, para olerlo, será cortado de su pueblo.”
  cac-cac: Tato ay junocxo mach sb'oan d'a yol yico', yic syab' sjab', a jun chi'
    tojoln̈ej yic'jicanel d'a scal eb' yetchon̈ab', xchi Jehová.
  swh-ULB: Mtu ye yote atakayefanya mfano wa huo, ili kuunusa, mtu huyo atakatiliwa
    mbali na watu wake.
  bel-bel: хто зробіць падобнае, каб дыміць ім, будзе зьнішчаны з народу свайго.
  deu-ELBBK: Wer desgleichen macht, um daran zu riechen, der soll ausgerottet werden
    aus seinen Völkern.
  mbb-OT: Ke zuen minsan hentei keniyu he ebaal te iring dutun he veyewà su ebeelan
    din he pehemut din, ne kenè niw en sikandin isipa he zuma niw.”
  mal-2015: മണക്കേണ്ടതിന്നു അതുപോലെയുള്ളതു ആരെങ്കിലും ഉണ്ടാക്കിയാൽ അവനെ അവന്റെ ജനത്തിൽനിന്നു
    ഛേദിച്ചുകളയേണം.
  gup-gup: Nangale nawu kamarnbun manmekbe mankalkkidmanjmak kore nungka kadjare,
    wanjh nakka ngawohyarlarrke kore bininj nuye.”
  gvs-gvs: Avatau neta insensiyana imadagi toinina ina pútuma manuna, e tauyana geya
    guna boda geya, tauna yaimi goi kolivisīye go, kovatapīye.’
  rmc-rmc: Te vareko peske kerďahas ajso kaďidlos, sar voňa prekal peste, ela avritradlo
    mire manušendar.“
  nlg-nlg: Ma hei ke gonia geke nia togotogo vaghaa na kokolo uruuru, ku sonikehaa
    tana ovu ni tinoni ni Israel.”
  pes-OPV: هر‌که مثل آن رابرای بوییدن بسازد، از قوم خود منقطع شود.»
  ron-1924: Орьчине ва фаче тэмые ка еа ка с-о мироасе ва фи нимичит дин попорул луй.”
  ben-OBCV: যে কেউ এটির সুগন্ধ উপভোগ করার জন্য এটির মতো ধূপ তৈরি করবে, তাকে তার লোকজনদের
    কাছ থেকে বিচ্ছিন্ন হতে হবে।”
  som-som: Oo ku alla kii kaas oo kale sameeya, inuu ku udgoonsado, kaas dadkiisa
    waa laga gooyn doonaa.
  lat-VUC: Homo quicumque fecerit simile, ut odore illius perfruatur, peribit de populis
    suis.
  eng-ASVBT: Whosoever shall make like unto that, to smell thereof, he shall be cut
    off from his people.
  ita-1885: Chi ne farà del simigliante, per odorarlo, sia riciso da' suoi popoli.
  eng-LXXUP: Whosoever shall make any in like manner, so as to smell it, shall perish
    from his people.
  eng-ULB: Whoever makes anything like it to use as a perfume must be cut off from
    his people.”
  spa-VBL: Cualquiera que se haga un incienso como este para su propio deleite será
    expulsado de su pueblo”.
  fra-_FOB: Celui qui en fera de semblable pour en sentir l'odeur, sera retranché
    d'entre ses peuples.
  mal-mal: മണം ഉണ്ടാകേണ്ടതിന് അതുപോലെയുള്ളത് ആരെങ്കിലും ഉണ്ടാക്കിയാൽ അവനെ അവന്റെ ജനത്തിൽനിന്ന്
    ഛേദിച്ചുകളയണം.
  urd-GVR: Jo bhī apne zātī istemāl ke lie is qism kā baḳhūr banāe use us kī qaum
    meṅ se miṭā ḍālnā hai.”
  suz-BL: सुइमी मेको नाम्‍चा कली सेल्‍तेक्‍म हना, मेको आन थर रे तिल्‍चा पुंइसीनीम”
    दे परमप्रभु यावेमी मोसा कली माइक्‍तु।
  ita-1927: Chiunque ne farà di simile per odorarlo, sarà sterminato di fra il suo
    popolo”.
  ckb-ckb: هەرکەسێک وەک ئەوە دروستبکات هەتا بۆنی بکات، لەنێو گەلەکەیدا دادەبڕدرێت.»
  eng-BBE: Whoever makes any like it, for its sweet smell, will be cut off from his
    people.
  kan-OKCV: ಸುವಾಸನೆಗಾಗಿ ಅದನ್ನು ಮಾಡಿಕೊಳ್ಳುವವನನ್ನು ಅವನ ಕುಲದಿಂದ ಬಹಿಷ್ಕರಿಸಬೇಕು.”
  bbb-bbb: Ro kuke erare fu ire udi mukore urimo ijieki bino amaeriana ke udi fuone
    maeje fu urimo ijene rifienoeno e ije fube e none rekono kuae.
  tam-2017: இதற்கு ஒப்பானதை முகருகிறதற்காகச் செய்கிறவன் தன்னுடைய மக்களில் இல்லாதபடி
    துண்டிக்கப்படவேண்டும் என்றார்.
  spa-RV-1909: Cualquiera que hiciere otra como ella para olerla, será cortado de
    sus pueblos.
  ron-BTF: Oricine va face unul asemenea aceluia, să miroase la fel, să fie stârpit
    din poporul său.
  eng-WEBP: Whoever shall make any like that, to smell of it, he shall be cut off
    from his people.”
  eng-FBV: Anyone who makes incense like this for themselves to enjoy will be expelled
    from their people.”
  nld-1939: Iedereen, die iets dergelijks maakt, om van zijn geur te genieten, zal
    van zijn volk worden afgesneden.
  nch-BL: Sinta se acajya quichihuas seyoc quej ni san para quiijnecuis, monequi anquimictise.”
  vie-1934: Hễ kẻ nào làm giống y như vậy đặng ngửi mùi, sẽ bị truất khỏi vòng dân
    sự.
  hin-CV: जो कोई धूप के लिए अपनी मर्जी से कुछ भी मिलायेगा तो उसे निकाल दिया जाये.”
  eng-OURB: Whoever shall make any like that, to smell of it, he shall be cut off
    from his people.”
  spa-BES: Cualquiera que haga algo semejante, por su olor aromático, será cortado
    de su pueblo.
  tdx-tdx: Haitoañe am’ondati’eo ze mitsene ty hambañ’ ama’e hañantsoña’e.
  vid-vid: Yoneche yochigongomanyila ubani wa kota awo na kuudita kota unhunyhililo
    wa heye, kobaguligwa kutali na wanhu wa heye.”
  eng-OKE: The man who maketh the like of it, to smell thereto, shall be destroyed
    from his people.
  tha-KJV: ผู้​ใดทำเครื่องเช่นนี้​ไว้​ใช้​สูดดม ผู้​นั้นต้องถูกตัดขาดจากชนชาติของเขา”
  por-BR-2018: Qualquer um que fizer outra como ela para cheirá-la, será cortado de
    seus povos.
  deu-ELO: Wer desgleichen macht, um daran zu riechen, der soll ausgerottet werden
    aus seinen Völkern.
  eng-WYC-2018: Whatever man maketh like thing to it, that he use the odour thereof,
    he shall perish from his people. (Whoever maketh anything like it, so that he
    can have its aroma for himself, he shall perish, or shall be cut off, from the
    midst of his people.)
  epo-epo: Se iu faros ion similan, por odorigi per ĝi, li ekstermiĝos el sia popolo.
  uig-PIN: Kimki uning puriⱪini purap ⱨuzurlinix üqün uningƣa ohxap ketidiƣan ⱨǝrⱪandaⱪ
    bir huxbuyni yasisa, u ɵz hǝlⱪi arisidin üzüp taxlansun.
  beo-beo: 'Nowa da amo defele gabusiga: manoma hi da:i gabusiga:ma:ne hamosea, e
    da Na fi amoga fadegai dagoi ba:mu,” Hina Gode da amo sia: huluane Mousesema olelei.'
  tpi-OTNT: Sapos wanpela man i wokim wankain samting bilong putim olsem sanda, bai
    em i no inap i stap insait long lain manmeri bilong mi.”
  hau-SA: Duk wanda ya yi irinsa don jin daɗin ƙanshinsa, dole a ware shi daga mutanensa.”
  uig-LAT: Kimki uning puriqini purap huzurlinish üchün uninggha oxshap kétidighan
    herqandaq bir xushbuyni yasisa, u öz xelqi arisidin üzüp tashlansun.
  nde-nde: Lowo ozakwenza enye efana layo ukuba akholise ukunukelela kwayo kamnandi,
    kumele asuswe ebantwini bakibo.”
  ton-ton: Ko ia ʻe fai ke hangē ko ia ke nanamu ki ai, ʻe motuhi ia mei hono kakai.”
  ces-1613: Kdo by koli dělal co podobného k vůni sobě, vyhlazen bude z lidu svého.
  eng-WMB: Whoever shall make any like that, to smell of it, he shall be cut off from
    his people.”
  tam-TCV: அதன் வாசனையை அனுபவிக்கும்படி இதுபோன்ற எதையாவது செய்யும் எவனும், தன் மக்களிடத்திலிருந்து
    அகற்றப்படவேண்டும்” என்றார்.
  ceb-ULB: Si bisan kinsa ang magbuhat ug sama niini nga pahumot, kinahanglan hinginlan
    gikan sa iyang katawhan.”
  pol-UBG: Ktokolwiek by uczynił coś podobnego, aby rozkoszować się jego wonią, będzie
    wykluczony ze swego ludu.
  urd-GVU: جو بھی اپنے ذاتی استعمال کے لئے اِس قسم کا بخور بنائے اُسے اُس کی قوم میں
    سے مٹا ڈالنا ہے۔“
  deu-1912: Wer ein solches machen wird, der wird ausgerottet werden von seinem Volk.
  ntj-ntj: '@see-verse:EXO.030.037'
  kan-2017: ಸುವಾಸನೆಗೋಸ್ಕರ ಅಂಥದನ್ನು ಮಾಡಿಕೊಳ್ಳುವವನು ತನ್ನ ಕುಲದಿಂದ ಬಹಿಷ್ಕಾರಕ್ಕೆ ಗುರಿಯಾಗುವನು.”
  ena-ena: Hulaŋ mu cihu savu me hameŋ agadɨ hɨvɨ hɨsi huaci huaci nɨbu nukeŋ iga
    iga saŋ viavɨla uami. Ha nɨbu iadɨ hulaŋ iamɨgali agɨlaŋ hula ma hɨnibali uami.
  yap-yap: Fa’anra ngongliy be’ reb ni bod rogon e biney ni nge fanay ni florida,
    ma dabkun leamnag ni ir reb e girdi’ rog.”
  hlt-MCSB: Te te him ham te bang aka saii hlang te a pilnam lamloh hnawt saeh,” a
    ti nah.
  mdy-ETH: ዬያጉዴ ባኣዚ ማዺ ሳውሞና ዎዛዻኒ ማላ ዓሲ ዓኣቴ ታኣኮ ዴሮይዳፓ ፔቴሢ ማዒ ፓይዲንታዓኬ» ጌዔኔ።
  twi-ASANTE: Obiara a ɔbɛyɛ bi afa no, wɔbɛtwa no asuo.”
  eng-WEBU: Whoever shall make any like that, to smell of it, he shall be cut off
    from his people.”
  bnp-bnp: E rei a viri i ratea tara havu ge maea, ra bakovi iea i uka ma i kara ge
    made turane huriki a viri vona.”
  wal-wal: Hagaa milatiyaabaa medhdhidi, a sawuwaa singgidi ufaittanau koyiya uri
    de7ikko, i ba asaa giddoppe bohetto” yaagiis.
  spa-PDDPT: Cualquiera que haga otro como él para recrearse con su olor, será cortado
    de su pueblo.
  gun-gun: Amongue ha'e ramigua gueakuãrã rive ojapo va'e ma oipe'aa 'rã heta va'e
    kuery mbyte gui.
  agu-BL: Alchok scyetz yil sban junt tx'akajt insens yi ni'cu'n c'o'cal tan xcone'n
    tu' tetz, tz'elepon laju'n ẍchixo'l wok.”
  ilo-ULB: Siasinoman a mangaramid iti kas iti daytoy a maaramat a kas bangbanglo
    ket masapul a maisina manipud kadagiti tattaona.”
  kpg-kpg: Maa tangada gaa hai dana mee be di maa e hai hegau ai be di lolokala, mee
    ga hagalee hai tangada ni aagu.”
  uig-ARA: كىمكى ئۇنىڭ پۇرىقىنى پۇراپ ھۇزۇرلىنىش ئۈچۈن ئۇنىڭغا ئوخشاپ كېتىدىغان ھەرقانداق
    بىر خۇشبۇينى ياسىسا، ئۇ ئۆز خەلقى ئارىسىدىن ئۈزۈپ تاشلانسۇن.
  sus-sus: Mixi yo naxan na na mɔɔli rafalama a yɛtɛ bɛ a xa na xiri ramɛ, na kanyi
    kerima nɛ a xa ɲama ya ma.»
  pon-2006: Mehmen me wiahda warpwohmwahu duwehte met ong pein eh doadoahk, e sohla
    pahn wia kisehn nei aramas akan.”
  ksd-ksd: Diat par dia pait ra damana upi diat a lulung tana, diat a virua kan kadia
    tarai.
  tur-YTC: Koklamak için kim buna benzer bir şey yaparsa, halkından atılacaktır.”
  grc-BRENT: Ὃς ἂν ποιήσῃ ὡσαύτως ὥστε ὀσφραίνεσθαι ἐν αὐτῷ, ἀπολεῖται ἐκ τοῦ λαοῦ
    αὐτοῦ.
  ind-AYT: Siapa pun yang membuat yang seperti itu sebagai wewangian, harus dilenyapkan
    dari bangsanya.”
  nya-nya: Aliyense amene adzapanga wofanana naye kuti asangalale ndi fungo lake ayenera
    kuchotsedwa pakati pa anthu anzake.”
  hrv-hrv: Tko sebi napravi što takvo da mu miriše, neka se iskorijeni iz svoga naroda.”
  mps-mps: Ma, bidi me deli aga homugo naga agai te denami ebo nai sanda tiwai me
    deli odainogo nigali da, teda te bidi aga te eno we bidi hani tomode me bidigobeo,”
    wali.
  tpi-tpi: Sapos wanpela man i wokim wankain samting bilong putim olsem sanda, bai
    em i no inap i stap insait long lain manmeri bilong mi.”
  dan-1931: Den, der tilbereder lignende Røgelse for at nyde dens Duft, skal udryddes
    af sin Slægt.
  vie-OVCB: Ai làm hương này cho mình sẽ bị trục xuất khỏi cộng đồng Ít-ra-ên.”
  guj-2017: તેના જેવો ધૂપ જે કોઈ સૂંઘવાને માટે બનાવે, તેને તેના સમાજમાંથી અલગ કરવામાં
    આવે.”
  pon-2006A: Mehmen me wiahda warpwohmwahu duwehte met ong pein eh doadoahk, e sohla
    pahn wia kisehn nei aramas akan.”
  por-BRBSL: Quem quer que faça algo assim, para cheirá-lo, será cortado de seu povo”.
  cth-cth: Tami bangpatet nihai, phunep rumram hanelah hot patet e sak pawiteh, hote
    tami teh a miphun thung hoi, takhoe lah ao han telah ati.
  twi-twi: Obiara a ɔbɛyɛ bi afa no, wontwa no asu.”
  hlt-hlt: Te te him ham te bang aka saii hlang te a pilnam lamloh hnawt saeh,” a
    ti nah.
  tbz-SIM: Kòò mɔù dɔ̀ɔ̀ ti botí kɛ bo nyo kufɔ̃ɔ̃ku, bɛ̀ɛ ò dènnɛ o kɔbɛ tĩ̀nnì.
  msy-2020: Eghtɨ gumazitam sandan mughuriar aghuim baraghsɨ ifueghɨva, a kamaghɨra
