verse: EXO.030.030
translations:
  mal-C: “എനിക്കു പൗരോഹിത്യശുശ്രൂഷ ചെയ്യേണ്ടതിനു നീ അഹരോനെയും അവന്റെ പുത്രന്മാരെയും
    അഭിഷേകംചെയ്തു ശുദ്ധീകരിക്കണം.
  deu-TKW: Auch Aaron und seine Söhne sollst du salben und sie so weihen, damit sie
    mir Priesterdienst thun.
  lin-lin: Okopakola Aron mpe bana na ye ya mibali mafuta mpe okobulisa bango mpo
    ete basalela Ngai lokola Banganga-Nzambe.
  eng-LSV: and you anoint Aaron and his sons, and have sanctified them for being priests
    to Me.
  eng-GNV: Thou shalt also anoint Aaron and his sonnes, and shalt consecrate them,
    that they may minister vnto me in the Priests office.
  eng-WEBSTER: And thou shalt anoint Aaron and his sons, and consecrate them, that
    they may minister to me in the priest's office.
  nhw-BL: “Nojquiya tiquinajaltis Aarón huan itelpocahua ica aceite, huan tiquiniyocatlalis
    para ma elica nototajtzitzi.
  swh-ONEN: “Mtie Aroni na wanawe mafuta na uwaweke wakfu ili waweze kunitumikia katika
    kazi ya ukuhani.
  bba-bba: Kpɑ ɑ mɑɑ Aroni kɑ win bibu ɡum mɛ tɑ̃re bɑ n kɑ sɑ̃ɑ nɛn yɑ̃ku kowobu.
  eng-KJVCPB: And thou shalt anoint Aaron and his sons, and consecrate them, that
    they may minister unto me in the priest’s office.
  luo-luo: “Wir Harun gi yawuote kendo pwodhgi mondo gitina kaka jodolo.
  meu-meu: Aaron mai natuna ida danu ba horodia, ba hahelaḡadia; lau isiaigu bae lao
    heni, egu hahelaḡa taudia.
  npi-ULB: हारून र त्यसका छोराहरूले पुजारी भएर मेरो सेवा गरून् भनेर तैँले तिनीहरूलाई
    मेरो निम्त अलग गर् ।
  yor-yor: “Ìwọ yóò sì ta òróró sí orí Aaroni àti àwọn ọmọ rẹ̀, ìwọ yóò sì sọ wọ́n
    di mímọ́, nítorí kí wọn lè sìn mí bí àlùfáà.
  emp-NTPO: Maʌ̃ olivo draga quera bara b̶ʌda Aaroʌ̃ boro ʌ̃rʌ̃, idji warrarã boro
    ʌ̃rʌ̃ bid̶a weadua mʌ̃ sacerdoterãda b̶ead̶amãrẽã.
  ind-ind: “Urapilah Harun dan anak-anaknya dengan minyak itu, agar mereka dikhususkan
    untuk melayani sebagai imam.
  pes-OPCB: با روغنی که درست می‌کنی هارون و پسرانش را مسح نموده، تقدیس کن تا کاهنان
    من باشند.
  tgl-ULB: Dapat mong basbasan si Aaron at ang kaniyang mga anak na lalaki at ilaan
    mo sila sa akin para sila ay maglingkod sa akin bilang mga pari.
  hui-hui: Ani biai howa mani í̠na Arono halu ibu igini karu ti i̱naga biabe biaga
    helo loma binigo mo miaga agali dabo helalu weli ogonime ti odo wia habe.
  mya-mya: ထို​နောက်​အာ​ရုန်​နှင့်​သူ​၏​သား​တို့​ကို၊ ငါ​၏ ယဇ်​ပု​ရော​ဟိတ်​များ​အ​ဖြစ်​အ​မှု​ထမ်း​စေ
    ရန် သူ​တို့​အား​နံ့​သာ​ဆီ​ဖြင့်​ဘိ​သိက်​ပေး လော့။-
  cbi-NTPO: Tsenmin juntsa muli naa Aarónnu bain, naa ya' nalanu bain yuutsuude, tsejtaa
    inchin juu detire' chachilla' mitya inu kalen jimu ruku detirenu.
  bod-N: ཁྱོད་ཀྱིས་ཨ་རོན་དང་དེའི་བུ་རྣམས་ལ་འབྱུག་དགོས་ཤིང་། དེ་དག་གིས་ང་རང་ལ་མཆོད་དཔོན་གྱི་ཞབས་ཕྱི་བྱེད་པའི་ཕྱིར་དམ་པར་བྱོས་ཤིག
  sna-sna: “Uzodze Aroni navanakomana vake uye uvatsaure kuitira kuti vagondishandira
    savaprista.
  spa-BLM: Ungirás a Aarón y a sus hijos, y los santificarás para que me sirvan en
    el oficio de sacerdote.
  cac-cac: A jun aceite chi' tza sucpaxoch d'a vin̈aj Aarón yed' pax d'a eb' yuninal
    vin̈. Icha chi' tz'aj sic'chajcanoch eb' sacerdoteal d'ayin.
  swh-ULB: Nawe utawatia mafuta Aruni na wanawe, na kuwatakasa, ili wanitumikie katika
    kazi ya ukuhani.
  bel-bel: памаж і Аарона і сыноў ягоных і пасьвяці іх, каб яны былі сьвятарамі Мне.
  deu-ELBBK: Und Aaron und seine Söhne sollst du salben und sollst sie heiligen, um
    mir den Priesterdienst auszuüben.
  mbb-OT: “Ne lenahi niw zutun te lana si Aaron wey sikan is menge anak din he maama
    he tuus te ibpeveyveyaan niw sikandan kediey su wey zan mekepenilbi kedì pinaaǥi
    te kebpemuhat.
  mal-2015: അഹരോനെയും അവന്റെ പുത്രന്മാരെയും എനിക്കു പുരോഹിതശുശ്രൂഷ ചെയ്യേണ്ടതിന്നു
    നീ അഭിഷേകം ചെയ്തു ശുദ്ധീകരിക്കേണം.
  gup-gup: “Wanjh kunkalkkid ngurrima ngurrbenkodjdjuhke Aaron dja nabebeywurd nuye
    ba kabirriyimerran djal ngaye ngardduk bininj, dja ngandimarnedurrkmirri yiman
    priests.
  gvs-gvs: E pútuma kwābi, Eroni ma natunao goi kusiwōidi be kukimasabēdi umagu bei
    kidi Tonúwala nakae sipaaisewa manugu.
  rmc-rmc: Paľis le Aron the leskre čhaven pomazineha a pošvecineha, hoj mange te
    služinen sar rašaja.
  nlg-nlg: Ko siusiura nia na kokolo eni a Aaron mana lei dalena mane, ko va tabura
    ge kara tangomana na gehegehe tana matagu ta vagha na manesukaghi.
  pes-OPV: و هارون و پسرانش را مسح نموده، ایشان را تقدیس نما، تا برای من کهانت کنند.
  ron-1924: Сэ унӂь, де асеменя, пе Аарон ши пе фиий луй ши сэ-й сфинцешть, ка сэ
    фие ын служба Мя ка преоць.
  ben-OBCV: “হারোণ ও তার ছেলেদের অভিষিক্ত এবং পবিত্র কোরো, যেন তারা যাজকরূপে আমার
    সেবা করতে পারে।
  som-som: Oo Haaruun iyo wiilashiisaba waa inaad u subagtaa oo quduus ka dhigtaa,
    inay iiga adeegaan hawsha wadaadnimada.
  lat-VUC: Aaron et filios ejus unges, sanctificabisque eos, ut sacerdotio fungantur
    mihi.
  eng-ASVBT: And thou shalt anoint Aaron and his sons, and sanctify them, that they
    may minister unto me in the priest’s office.
  ita-1885: Ungi parimente Aaronne e i suoi figliuoli, e consacrali acciocchè mi esercitino
    il sacerdozio.
  eng-LXXUP: And thou shalt anoint Aaron and his sons, and sanctify them that they
    may minister to me as priests.
  eng-ULB: You must anoint Aaron and his sons and set them aside to me so that they
    may serve me as priests.
  spa-VBL: “Unjan a Aarón y a sus hijos también y dedíquenlos para que sirvan como
    sacerdotes para mí.
  fra-_FOB: Tu oindras aussi Aaron et ses fils, et tu les consacreras pour exercer
    devant moi la sacrificature.
  mal-mal: അഹരോനെയും അവന്റെ പുത്രന്മാരെയും എനിക്ക് പുരോഹിതശുശ്രൂഷ ചെയ്യേണ്ടതിന് നീ
    അഭിഷേകം ചെയ്ത് ശുദ്ധീകരിക്കണം”.
  urd-GVR: Hārūn aur us ke beṭoṅ ko bhī is tel se masah karnā tāki wuh muqaddas ho
    kar mere lie imām kā kām saranjām de sakeṅ.
  suz-BL: आं कली चढ़ेब दुम्‍ब हारून नु आ तौ आन कली यो तेल ख्रेक्‍शा, आं गेय पाइब सेल्‍चा
    माल्‍नेवे। प्रस्‍थान २९:७
  ita-1927: E ungerai Aaronne e i suoi figliuoli, e li consacrerai perché mi esercitino
    l’ufficio di sacerdoti.
  ckb-ckb: «هارون و کوڕەکانیشی دەستنیشان بکە و تەرخانیان بکە بۆ ئەوەی کاهینیێتیم بۆ
    بکەن.
  eng-BBE: And put the oil on Aaron and his sons, making them holy to do the work
    of priests to me.
  kan-OKCV: “ಆರೋನನನ್ನೂ, ಅವನ ಪುತ್ರರನ್ನೂ ಅಭಿಷೇಕಿಸಿ, ಅವರು ನನಗೆ ಯಾಜಕ ಸೇವೆಮಾಡುವಂತೆ ಅವರನ್ನು
    ಪ್ರತಿಷ್ಠೆ ಮಾಡು, ಎಂದರು.
  bbb-bbb: Areme nine kuke oere akae ije abena Eronikiro anafa fuone nigofo ijia usiaejiana
    daro miaekina bu e zinone ifaejevo rena noefuo imenoedufuo.
  tam-2017: ஆரோனும் அவனுடைய மகன்களும் எனக்கு ஆசாரிய ஊழியம் செய்யும்படி, நீ அவர்களை
    அபிஷேகம்செய்து, அவர்களைப் பரிசுத்தப்படுத்தவேண்டும்.
  spa-RV-1909: Ungirás también á Aarón y á sus hijos, y los consagrarás para que sean
    mis sacerdotes.
  ron-BTF: Și unge pe Aaron și pe fiii săi și consacră-i, ca ei să îmi servească în
    serviciul de preot.
  eng-WEBP: You shall anoint Aaron and his sons, and sanctify them, that they may
    minister to me in the priest’s office.
  eng-FBV: Anoint Aaron and his sons too and dedicate them to serve as priests for
    me.
  nld-1939: Ook Aäron en zijn zonen zult ge er mee zalven, en hen wijden, om mijn
    priesters te zijn.
  nch-BL: “Nojquiya tiquinajaltis Aarón huan itelpocahua ica aceite, huan tiquiniyocatalis
    para ma elica nototajtzitzi.
  vie-1934: Ngươi cũng hãy xức dầu cho A-rôn cùng các con trai người, biệt họ riêng
    ra thánh, để làm chức tế lễ trước mặt ta.
  hin-CV: “तुम अहरोन एवं उसके पुत्रों को अभिषेक करके पवित्र करना, ताकि वे मेरे पुरोहित
    होकर मेरी सेवा किया करें.
  eng-OURB: You shall anoint Aaron [Light-bringer] and his sons, and sanctify them,
    that they may minister to me in the priest’s office.
  spa-BES: Y pon el aceite sobre Aarón y sus hijos, haciéndolos santos para que hagan
    el trabajo de los sacerdotes para mí.
  tdx-tdx: Le horiza’o ty Aharone naho o ana’eo hamìha’o hitoroñe ahy ho mpisoroko.
  vid-vid: Hamba mbakalize mafuta Aluni na wana wa heye na kuwawika wawe wa chiuyeng'ha
    leka wang'holele mijito yelile kota watambika.
  eng-OKE: And Aharon and his sons thou shalt anoint, and consecrate them to minister
    before Me.
  tha-KJV: อนึ่งจงเจิมอาโรนและบุตรชายเขา และสถาปนาเขาไว้​ให้​ปรนนิบัติ​เราในตำแหน่งปุโรหิต
  por-BR-2018: Ungirás também a Arão e a seus filhos, e os consagrarás para que sejam
    meus sacerdotes.
  deu-ELO: Und Aaron und seine Söhne sollst du salben und sollst sie heiligen, um
    mir den Priesterdienst auszuüben.
  eng-WYC-2018: Thou shalt anoint Aaron, and his sons, and thou shalt hallow them,
    that they be set in priesthood to me (or so that they can serve as my priests).
  epo-epo: Kaj Aaronon kaj liajn filojn sanktoleu, kaj sanktigu ilin, ke ili estu
    Miaj pastroj.
  uig-PIN: Ⱨarun bilǝn uning oƣullirini bolsa Manga kaⱨinliⱪ hizmǝttǝ boluxi üqün
    mǝsiⱨlǝp muⱪǝddǝs ⱪilƣin.
  beo-beo: Amasea, Elane amola egefelali ilima susuligi sogadigili, ilia Na gobele
    salasu hamoma:ne momogili gagama.
  tpi-OTNT: “Orait bihain kisim dispela wel na kapsaitim liklik long Aron na ol pikinini
    man bilong en na makim ol i kamap pris bilong mekim wok bilong mi.
  hau-SA: “Ka shafe Haruna da ’ya’yansa maza, ka kuma tsarkake su don su yi mini hidima
    a matsayin firistoci.
  uig-LAT: Harun bilen uning oghullirini bolsa Manga kahinliq xizmette bolushi üchün
    mesihlep muqeddes qilghin.
  nde-nde: Mgcobe u-Aroni lamadodana akhe ubehlukanisele ukuba bangisebenzele bengabaphristi.
  ton-ton: Pea te ke tākai ʻa ʻElone mo hono ngaahi foha, ʻo fakanofo ʻakinautolu,
    koeʻuhi ke nau ngāue kiate au ʻi he ngāue ʻae taulaʻeiki.
  ces-1613: Arona také a synů jeho pomažeš, a posvětíš jich, aby úřad kněžský konali
    přede mnou.
  eng-WMB: You shall anoint Aaron and his sons, and sanctify them, that they may minister
    to me in the priest’s office.
  tam-TCV: “அத்துடன் ஆரோனும் அவன் மகன்களும், ஆசாரியர்களாக எனக்கு ஊழியம் செய்யும்படி,
    அவர்களை அபிஷேகம் செய்து அர்ப்பணம் செய்யவேண்டும்.
  ceb-ULB: Kinahanglan dihogan mo usab si Aaron ug ang iyang mga anak nga lalaki ug
    balaana sila aron mag-alagad kanako ingon nga mga pari.
  pol-UBG: Namaścisz też Aarona i jego synów i poświęcisz ich, aby mi sprawowali urząd
    kapłański.
  urd-GVU: ہارون اور اُس کے بیٹوں کو بھی اِس تیل سے مسح کرنا تاکہ وہ مُقدّس ہو کر
    میرے لئے امام کا کام سرانجام دے سکیں۔
  deu-1912: Aaron und seine Söhne sollst du auch salben und sie mir zu Priestern weihen.
  ntj-ntj: '@see-verse:EXO.030.029'
  kan-2017: ಅದಲ್ಲದೆ ಆರೋನನೂ ಅವನ ಮಕ್ಕಳೂ ನನಗೆ ಯಾಜಕರಾಗುವಂತೆ ಅವರನ್ನು ಅಭಿಷೇಕಿಸಿ ಶುದ್ಧೀಕರಿಸಬೇಕು.”
  ena-ena: Cihu savu me agɨladɨdaŋ kɨlɨ olivɨ agɨladɨ amɨŋ agɨladɨ mɨtɨ agadɨdaŋ eŋalavɨla
    akuaba akuaba iasaŋ lɨbɨmɨŋɨben aba nulɨdɨ sabɨ hɨvɨ mɨŋamɨjimɨji hɨsɨŋ agadɨ
    viavɨla Alon dɨ sabɨ hɨvɨ mɨŋamɨjiha uami. La nudɨ ninadinu agɨladɨ sabɨ hɨvɨ
    avi mɨŋamɨjiha uami. Lavɨla nulɨdɨ lɨbɨmɨŋɨnaŋ iasaŋ sagalɨ igu igu hɨsɨŋ hulaŋ
    hɨnihɨni sibɨla vihavɨbali uami.
  yap-yap: Ma aram mag gapgepnag Aron nge fapi pumo’on ni fak, ni aram e kam og nagrad
    ni ngar manged prist ni ngar pigpiggad rog.
  hlt-MCSB: Aaron neh anih koca rhoek khaw koelh lamtah kamah taengah khosoih sak
    ham amih te ciim laeh.
  mdy-ETH: ዓኣሮኔና ናኣቶና ቄኤሴ ማዒ ታኣም ማዻንዳጉዲ ዔያቶ ቲሽኪ ቄኤሴ ማሄ፤
  twi-ASANTE: “Momfa nsra Aaron ne ne mmammarima ho sɛdeɛ ɛbɛyɛ a wɔn ho bɛte na wɔatumi
    ayɛ asɔfodwuma ama me.
  eng-WEBU: You shall anoint Aaron and his sons, and sanctify them, that they may
    minister to me in the priest’s office.
  bnp-bnp: “Muri o gamai e Aron turane huriki e tuna bakovi, ge ria a prister, ri
    gi rata a leho nau.
  wal-wal: “Hegaappe guyyiyan, Aarooninne a naati qeese gididi taayyo oottana mala,
    eta tiya; tiyada dummaya;
  spa-PDDPT: Ungirás a Aarón y a sus hijos y los consagrarás para que sean mis sacerdotes.
  gun-gun: Azeite ma Arão ha'e ta'y kuery re avi 'rã remoĩ, xevygua sacerdote-rã remboaxa
    vy.
  agu-BL: ”Ncha'tz tajwe'n tan je'n akojol yi aceit twi' Aarón tan xanse'n. Ncha'tz
    yi e' cy'ajl tajwe'n tan abnol yi jun xtxolbila'tz scye'j bantz chixcone'n swetz
    tetz pale'.
  ilo-ULB: Masapul a pulotam ni Aaron ken dagiti annakna a lallaki ken idatonmo ida
    kaniak tapno makapagserbida kaniak a kas papadi.
  kpg-kpg: Hagatulu ina Aaron mo ana dama daane, heia digaula gii hai digau hai mee dabu
    i lodo agu hegau.
  uig-ARA: ھارۇن بىلەن ئۇنىڭ ئوغۇللىرىنى بولسا ماڭا كاھىنلىق خىزمەتتە بولۇشى ئۈچۈن
    مەسىھلەپ مۇقەددەس قىلغىن.
  sus-sus: I xa na ture sɛniyɛnxi rawali Haruna nun a xa die tife n ma sɛrɛxɛdubɛe
    ra.»
  pon-2006: Mwuri keiehdi Aaron oh nah pwutak ko, oh kasarawihirailla ong ni doadoahk
    en nei samworo.
  ksd-ksd: Ma una ku Aron ma ra umana natuna, ma una vagomgom diat, upi diat a kudakudar
    piragu ta ra papalum na tena tinabar.
  tur-YTC: Aron'la oğullarını meshedecek ve onları kutsal kılacaksın ki, onlar bana
    kâhinlik makamında hizmet etsinler.
  grc-BRENT: Καὶ Ἀαρὼν καὶ τοὺς υἱοὺς αὐτοῦ χρίσεις, καὶ ἁγιάσεις αὐτοὺς ἱερατεύειν
    μοι.
  ind-AYT: Kamu juga harus mengurapi Harun dan anak-anaknya dan menguduskan mereka
    supaya mereka dapat melayani-Ku sebagai imam.
  nya-nya: “Udzoze Aaroni ndi ana ake aamuna ndi kuwapatula kuti akhale ansembe onditumikira.
  hrv-hrv: Pomaži Arona i njegove sinove i posveti ih meni za svećenike.
  mps-mps: “Tialima, nosali te wel selama, tama dwasianu te Aronba, me te aga ogomani,
    augwaliba gelama, tama augwali pris pedelama, tama eno sę emainogo sa muao.
  tpi-tpi: “Orait bihain kisim dispela wel na kapsaitim liklik long Aron na ol pikinini
    man bilong en na makim ol i kamap pris bilong mekim wok bilong mi.
  dan-1931: Ligeledes skal du salve Aron og hans Sønner og hellige dem til at gøre
    Præstetjeneste for mig.
  vie-OVCB: Hãy xức dầu đó cho A-rôn và các con trai người, đặc cử họ làm chức tế
    lễ thánh phục vụ Ta.
  guj-2017: ત્યાર પછી તારે હારુનને અને તેના પુત્રોનો અભિષેક કરીને મારા યાજકો તરીકે
    તેઓને પવિત્ર કર.
  pon-2006A: Mwuri keiehdi Aaron oh nah pwutak ko, oh kasarawihirailla ong ni doadoahk
    en nei samworo.
  por-BRBSL: ungirás Aarão e seus filhos, e os santificarás, para que possam ministrar-me
    no ofício sacerdotal.
  cth-cth: Haw hanelah, vaihma thaw tawk laihoi, ka thaw a tawk thai awh nahanelah,
    Aron hoi a capanaw hah satui na awi vaiteh, na thoung sak han.
  twi-twi: “Monsra Aaron ne ne mmabarima no sɛnea ɛbɛyɛ a wɔn ho bɛtew na wɔatumi
    ayɛ asɔfodwuma de asom me.
  hlt-hlt: Aaron neh anih koca rhoek khaw koelh lamtah kamah taengah khosoih sak ham
    amih te ciim laeh.
  tbz-SIM: A yóó mɛ mmíɛ́tɛ́ Anɔɔ nɛ̀ o bí kɛ́ bɛ̀ cɑ̃̀ńnɛ́ kɛ̀ bɛ̀ ntú ikuɔ́ nìùbɛ̀
    kɛ́mpĩ́ n tɔ̃mmú.
  msy-2020: “Eghtɨ gɨn Aron ko an otariba, me amɨsɨvɨsɨ, ia borer kam inigh muziaritam
    me gingegh. Eghtɨ me nan ofa gamir gumazibar otogh nan ingangarim damuam.
  azb-azb: Harunla oğullarını da məsh edərək təqdis et ki, Mənə kahinlik etsinlər.
  eng-DBY: And Aaron and his sons thou shalt anoint, and shalt hallow them, that they
    may serve me as priests.
  hin-2017: फिर हारून का उसके पुत्रों के साथ अभिषेक करना, और इस प्रकार उन्हें मेरे
    लिये याजक का काम करने के लिये पवित्र करना।
  wol-KYG: Aaróona aki doomam itam, nanga leen diw. Noonu nga leen di sellale, ngir
    ñu doon samay sarxalkat.
  bjr-bjr: Miqimmasee Aaroona narí faiqi namu faqa mi fadameenna aku nimaqa sainaqa
    qini aanaiqikira saikaki mariaqa.
  eng-YLT: and Aaron and his sons thou dost anoint, and hast sanctified them for being
    priests to Me.
  eng-WYC-2017: Thou shalt anoint Aaron, and his sons, and thou shalt hallow them,
    that they be set in priesthood to me.
  eng-WMBB: You shall anoint Aaron and his sons, and sanctify them, that they may
    minister to me in the priest’s office.
  urd-GVH: हारून और उसके बेटों को भी इस तेल से मसह करना ताकि वह मुक़द्दस होकर मेरे
    लिए इमाम का काम सरंजाम दे सकें।
  rug-rug: Beto mamu zoropo nia oela se Eroni meke sari na tuna koreo, pude nabulu
    Nau pa tinavete hiama si arini.
  gaz-gaz: “Akka isaan luboota taʼanii na tajaajilaniif Aroonii fi ilmaan isaa dibi
    qulqulleessi.
  fra-LSG: Tu oindras Aaron et ses fils, et tu les sanctifieras, pour qu’ils soient
    à mon service dans le sacerdoce.
  yal-yal: I xa Haruna nun a diine masusan, i yi e rasariɲan alogo e xa saraxarali
    wanla kɛ n xa.”
  haw-1868: A e poni no hoi oe ia Aarona, a me kana mau keikikane, a e hoolaa ia lakou,
    i lawelawe lakou na'u ma ka oihana kahuna.
  arb-NAV: وَتَمْسَحُ هَرُونَ وَبَنِيهِ أَيْضاً وَتُقَدِّسُهُمْ لِيَكُونُوا كَهَنَةً
    لِي.
  ewe-ewe: “Tsɔe si ami na Aron kple via ŋutsuwo, eye nàkɔ wo ŋu hena subɔsubɔdɔwo
    wɔwɔ nam abe nunɔlawo ene.
  eng-LEE: And Aaron and his sons shalt thou anoint, and consecrate them to be priests
    unto me.
  asm-FB: মোৰ উদ্দেশ্যে পুৰোহিত কাৰ্য কৰিবলৈ, তুমি হাৰোণ আৰু তেওঁৰ পুত্ৰসকলক অভিষেক
    কৰি তেওঁলোকক পবিত্ৰ কৰিবা।
  sus-A: عِ شَ نَ تُرٍ سّنِيّنشِ رَوَلِ هَرُنَ نُن عَ شَ دِيٍ تِقٍ ﭑ مَ سّرّشّدُبّيٍ
    رَ.»
  fra-SBL: Tu oindras Aaron et ses fils, et tu les sanctifieras, afin qu'ils soient
    à mon service dans le sacerdoce.
  hbo-hbo: וְאֶת־אַהֲרֹ֥ן וְאֶת־בָּנָ֖יו תִּמְשָׁ֑ח וְקִדַּשְׁתָּ֥ אֹתָ֖ם לְכַהֵ֥ן
    לִֽי׃
  eng-WYCLIFFE: Thou schalt anoynte Aaron, and hise sones, and thou schalt halewe
    hem, that thei be set in presthod to me.
  piu-2006: '@see-verse:EXO.030.029'
  pjt-pjt: '@see-verse:EXO.030.029'
  cwe-cwe: Maabaho umuhake mavuta yelile Haluni na wanage na kuwabagula muladi wanisang'hanile
    fana wakulu wa nhambiko.
  kik-kik: “Itĩrĩria Harũni na ariũ ake maguta ũmaamũre nĩgeetha mandungatagĩre marĩ
    athĩnjĩri-Ngai.
  fra-NCL: Tu oindras Aaron et ses fils, et tu les consacreras, pour qu’ils me servent
    comme prêtres.
  cek-AK: Aaron hoi a capanawk to bawh ah loe, kai ih qaima tok a sak o thai hanah,
    nihcae to pahoe ah.
  cuk-cuk: ”Deginbali, Aarónʼgi, degi, e-masmalagi, be we-gwallu-wawad eogoed, adi,
    anga dule-irwa-anse-gormaladga gumalagar.
  uig-CYR: Һарун билән униң оғуллирини болса Маңа каһинлиқ хизмәттә болуши үчүн мәсиһләп
    муқәддәс қилғин.
  tel-2017: అహరోను, అతని కొడుకులు నాకు యాజకులై నాకు సేవ చేసేలా వాళ్ళను అభిషేకించి
    ప్రతిష్ఠించాలి.
  hat-BSA: Ou va vide lwil sou Aaron avèk fis li yo, e ou va konsakre yo, pou yo kapab
    sèvi pou Mwen kòm prèt.”
  kos-kos: Na mosrwella Aaron ac wen natul, ac akmutalyalos in kulansupweyu ke orekma
    lun mwet tol.
  hbo-WLC: וְאֶת־אַהֲרֹ֥ן וְאֶת־בָּנָ֖יו תִּמְשָׁ֑ח וְקִדַּשְׁתָּ֥ אֹתָ֖ם לְכַהֵ֥ן
    לִֽי׃
  ibo-ibo: “Ị ga-eji mmanụ otite a tee Erọn na ụmụ ya ndị ikom. Ha niile ga-adịkwa
    nsọ, bụrụ ndị na-ejere m ozi dịka ndị nchụaja.
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ହାରୋଣକୁ ଓ ତାହାର ପୁତ୍ରଗଣକୁ ଆମ୍ଭର ଯାଜକ କର୍ମ କରଣାର୍ଥେ ଅଭିଷେକ
    କରି ପବିତ୍ର କରିବ।
  chk-chk: Mürin, kopwe epiti Aaron me nöün kewe mwän o apiniir pwe repwe angang ngeniei
    lon wisen souasor.
  rop-rop: “Afta yu garra rabum Eran en im fobala san garram det oil en meigim olabat
    jidan serramonimen blanga mi.
  ukr-1871: І Арона й сини його намастиш і висьвятиш їх на сьвященників менї.
  bch-bch: “Ga kus ta tok bude toa ne kauteta ga idae ngan Aron ga ele gergeu arangaranga,
    ngan dolnga ad ul ta timan leg panua tenainga ad ngan kadonga leg naurata.
  deu-1951: Auch Aaron und seine Söhne sollst du salben und sie mir zu Priestern weihen.
  eng-JPS: And thou shalt anoint Aaron and his sons, and sanctify them, that they
    may minister unto Me in the priest's office.
  srp-1865: Pomaži i Arona i sinove njegove, i osvetiæeš ih da mi budu sveštenici.
  lug-lug: “Alooni ne batabani be onoobafukako amafuta, obaawule, balyoke bampeerezenga
    nga bakabona.
  heb-heb: ואת אהרן ואת בניו תמשח וקדשת אתם לכהן לי׃
  ben-IRV: আর তুমি হারোণকে ও তার ছেলেদেরকে আমার যাজকের কাজ ও সেবা কাজ করার জন্য অভিষেক
    করে পবিত্র করবে।
  pan-pan: ਤਾਂ ਤੂੰ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਮਸਹ ਕਰ ਕੇ ਪਵਿੱਤਰ ਕਰੀਂ ਤਾਂ ਜੋ ਉਹ ਮੇਰੀ
    ਜਾਜਕਾਈ ਦੀ ਉਪਾਸਨਾ ਕਰਨ।
  mya-JVB: အာရုန် နှင့် သူ ၏သား တို့ကို လိမ်း ၍ ၊ သူ တို့သည် ငါ့ ရှေ့ ၌ ယဇ်ပုရောဟိတ်
    အမှုကို ဆောင်စေခြင်းငှာ ၊ ယဇ်ပုရောဟိတ်အရာ၌ ခန့်ထား ရမည်။
  hmo-hmo: “Inai dehoro helagana be Arona mai ena natuna tau edia latanai do oi bubua,
    vadaeni hahelagaia taudia do oi halaodia, bona egu hesiai gaukara do idia karaia.
  urd-urd: “और तू हारून और उसके बेटों को मसह करना और उनको पाक करना ताकि वह मेरे लिए
    काहिन की ख़िदमत को अन्जाम दें।
  rus-SYN: помажь и Аарона и сынов его и посвяти их, чтобы они были священниками Мне.
  bqc-SIM: Nísipi ka Aalona ń a nɛ́ↄwa, ní ń dilɛ ma pↄ́ ũ, kɛ́ aa e ma gbagba.
  tcz-CHONGTHU: Keima thempua pang ding'a Aaron le achapate jouse chu na thenso ding
    ahi.
  mar-mar: आणि अहरोन व त्याच्या पुत्रांना अभिषेक करून पवित्र कर. मग याजक या नात्याने
    ते माझी सेवा करतील;
  qub-qub: «Chay asëtita wiñapanqui Aaronta wamrancunata acrashä sirbimaj cüräcunana
    cananpaj.
  hat-hat: Lèfini, w'a vide lwil la sou Arawon ak sou pitit gason l' yo. Konsa w'a
    mete yo apa pou yo ka sèvi m' prèt.
  eng-BSB: Anoint Aaron and his sons and consecrate them to serve Me as priests.
  tod-tod: Ɗa gulɔ ɲadegai ziɛ Aalɔn ta ná-doun zunuiti ma, è ti ve bɛ̀, naa ɠa
    a kɛ ti nà-zalaɠa ɠula wotii ɠɛ.
  eng-WEBPB: You shall anoint Aaron and his sons, and sanctify them, that they may
    minister to me in the priest’s office.
  kbq-kbq: Aronine ne' mofavre naga'anena masave taginka fre zamantenka zamazeri ruotage
    huge'za Nagri pristi eri'za vahe maniho.
  nhe-BL: “Nojquiya tiquinajaltis Aarón huan itelpocahua ica aceite, huan tiquiniyocatlalis
    para ma elica nototajtzitzi.
  gub-BL: Erezakook putar a'e uri kawer hyàkwegatu ma'e Àràw rehe nehe, ta'yr wanehe
    nehe no. Nezewe mehe eremurkatu ihewe ne wà nehe, xaxeto romo wamuigo kar pà herenataromo
    ne wà nehe.
  eng-DRA: Thou shalt anoint Aaron and his sons, and shalt sanctify them, that they
    may do the office of priesthood unto me.
