verse: EXO.030.013
translations:
  mal-C: എണ്ണപ്പെടുന്നവരിൽ ഉൾപ്പെടുന്ന ഓരോരുത്തരും വിശുദ്ധമന്ദിരത്തിലെ തൂക്കമനുസരിച്ച്
    അരശേക്കേൽ കൊടുക്കണം. ഇരുപതു ഗേരയാണ് ഒരു ശേക്കേൽ. ഈ അരശേക്കേൽ യഹോവയ്ക്കു വഴിപാടാണ്.
  deu-TKW: Und zwar soll jeder, der der Musterung unterliegt, einen halben Sekel heiliges
    Gewicht, den Sekel zu zwanzig Gera gerechnet, entrichten, einen halben Sekel als
    Hebeopfer für Jahwe.
  lin-lin: 'Moto nyonso oyo batangi asengeli kofuta motuya oyo mpo na Yawe lokola
    mpako, kolanda ndenge bamekaka kilo kati na Mongombo : bagrame motoba ya palata.'
  eng-LSV: This they give, everyone passing over to those numbered, half a shekel,
    by the shekel of the holy place (the shekel [is] twenty gerahs); half a shekel
    [is] the raised-offering to YHWH;
  eng-GNV: 'This shall euery man giue, that goeth into the nomber, halfe a shekel,
    after the shekel of the Sanctuarie: (a shekel is twentie gerahs) the halfe shekel
    shalbe an offring to the Lord.'
  eng-WEBSTER: 'This they shall give, every one that passeth among them that are numbered,
    half a shekel, after the shekel of the sanctuary: (a shekel is twenty gerahs:)
    a half shekel shall be the offering of the LORD.'
  nhw-BL: Quema mopohuase, sesen masehuali monequi temacas se plata tomi catli quipiya
    chicuase gramos ietica huan ya nopa elis se tlacajcahualistli para na, niamoTECO.
  swh-ONEN: Kila mmoja anayekwenda upande wa wale waliokwisha hesabiwa atatoa nusu
    shekeli, kulingana na shekeli ya mahali patakatifu, ambayo ina uzito wa gera ishirini.
    Hii nusu shekeli ni sadaka kwa Bwana.
  bba-bba: Wi bɑ ɡɑrɑ, sii ɡeesun bɔri piibuwɑ u koo wɛ̃. Yi kpuro yi ko n nɛwɑ. Gobi
    yi, yi ko n sɑ̃ɑwɑ nɡe mɛ bɑ rɑ sɑ̃ɑ yerun ɡobi di.
  eng-KJVCPB: 'This they shall give, every one that passeth among them that are numbered,
    half a shekel after the shekel of the sanctuary: (a shekel is twenty gerahs:)
    a half shekel shall be the offering of the Lord.'
  luo-luo: Ngʼato angʼata moriwore gi joma osekwan nyaka chiw nus shekel kaluwore
    gi kweno mar shekel manie kama ler mar lemo, ma pekne romo kilo auchiel. Nus shekel
    mochiwo nobed mar Jehova Nyasaye.
  meu-meu: 'Ini bae henia toma: ladadia bae tore taudia iboudiai na ta ta sekele kahana
    kahana bae heni, gabu helaḡana ena sekele heḡereḡerena; una sekele anina be gera
    ruahui. Ina na herahia ḡauna, Iehova ena.'
  npi-ULB: जनगणनामा गन्ती भएको हरेकले पवित्रस्थानको शेकेलको नापअनुसार चाँदीको आधा
    शेकेल तिरोस् (एक शेकेल बराबर बिस गेरा हुन्छ) । यो आधा शेकेल परमप्रभुको निम्ति
    भेटी हुनेछ ।
  yor-yor: Olúkúlùkù ẹrù tí ó bá kọjá lọ sọ́dọ̀ àwọn tí a ti kà yóò san ìdajì ṣékélì,
    gẹ́gẹ́ bí ṣékélì ibi mímọ́, èyí tí ó wọn ogún gera. Ìdajì ṣékélì yìí ní ọrẹ fún
    Olúwa.
  emp-NTPO: Juachabʌrʌd̶e ãdjirãza paratada sei gramo mʌ̃ ded̶e zabada quĩrãca mʌ̃́a
    diad̶ida panʌa.
  ind-ind: Setiap laki-laki yang ikut dihitung pada sensus itu harus membayar enam
    gram perak sebagai persembahan kepada TUHAN. Pembayaran ini ditimbang sesuai ukuran
    berat resmi, yaitu syikal yang tersimpan di kemah TUHAN. Satu syikal sama dengan
    12 gram.
  pes-OPCB: فدیه‌ای که او باید بپردازد نیم مثقال نقره برحسب مثقال عبادتگاه است که
    باید به من تقدیم شود.
  tgl-ULB: Ang bawat isa na nabilang sa talaan ay magbabayad ng kalahating pilak na
    sekel, ayon sa timbang ng sekel ng santuwaryo (isang sekel ay kapareho ng dalawampung
    gera). Itong kalahating sekel ay magiging alay sa akin, si Yahweh.
  hui-hui: Agali mini gilibu ngaru bibahendeme muni dagisi kina duria ale dege dege
    i̱nihondo lomabu ngulene nga.
  mya-mya: သန်း​ခေါင်​စာ​ရင်း​ဝင်​သူ​တိုင်း​သည်​လို​အပ်​သော အ​သက်​ဖိုး​ငွေ​ကို သတ်​မှတ်​ထား​သော​စံ​နှုန်း
    အ​တိုင်း​ခြင်​တွယ်​၍​ပေး​ရ​မည်။ လူ​တိုင်း​ထို အ​ခွန်​ငွေ​ကို​ငါ့​အား​ဆက်​ကပ်​ရ​မည်။-
  cbi-NTPO: Naajula bain mi'nu uwanu mikamulaya inu lushi kuwanu dejuve, lushi kenu
    jeru tene man gramu, tsandityu'ba, paitya jera, in pupunanu yapayasha naake adyu'
    yangaamu deeñuba tsangue' keñuya.
  bod-N: དེ་དག་གི་འབུལ་བ་ནི་འདི་ལྟར། ཚང་རྩིས་བྱས་པའི་མི་རེས་གནས་མཆོག་གི་སྲང་བཞིན་དུ་དངུལ་སྲང་ཕྱེད་ཀ་འབུལ་དགོས།
    དངུལ་སྲང་ཕྱེད་ཀ་དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་འབུལ་བ་ཡིན་ཏེ། དངུལ་སྲང་གཅིག་ནི་གཱེ་ར་
    ཉི་ཤུ་དང་འདྲ།
  sna-sna: Mumwe nomumwe anoyambukira kuna avo vatoverengwa anofanira kupa hafu yeshekeri,
    zvichienderana neshekeri renzvimbo tsvene, rinorema magera makumi maviri. Hafu
    yeshekeri iyi chipiriso kuna Jehovha.
  spa-BLM: Todo el que pase a los contados dará medio siclo según el siclo del santuario
    (el siclo es de veinte gerahs); medio siclo como ofrenda a Yahvé.
  cac-cac: Masanil eb' stz'ib'chaj chi', yovalil nan̈al siclo q'uen plata syac' eb'
    yic stupan eb' d'ayin, icha q'uen siclo sc'anchaj d'a in cajnub', aton 20 gera.
  swh-ULB: Kila mtu apitaye kwa wale waliohesabiwa atatoa nusu shekeli kwa kuiandama
    shekeli ya mahali patakatifu; (shekeli ni gera ishirini). Nusu shekeli kwa sadaka
    ya Yahweh.
  bel-bel: 'кожны, хто паступае ў падлік, павінен даваць палавіну сікля, сікля сьвяшчэннага;
    у сіклі дваццаць гераў: паўсікля дар Госпаду;'
  deu-ELBBK: 'Dies sollen sie geben: jeder zu den Gemusterten Übergehende die Hälfte
    eines Sekels, nach dem Sekel des Heiligtums, (20 Gera der Sekel) die Hälfte eines
    Sekels als Hebopfer dem HERRN.'
  mbb-OT: Is kada sevaha he maama he egkeragkes dutun te sinsus, kinahanglan he ebayad
    te heenem he gramu he pelata he edsungkad diyà te timbangan te pelata te menge
    memumuhat. Kinahanglan he ebayad is kada sevaha keniyu, su halad niw heini kayi
    te kedì.
  mal-2015: എണ്ണപ്പെടുന്നവരുടെ കൂട്ടത്തിൽ ഉൾപ്പെടുന്ന ഏവനും വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം
    അര ശേക്കെൽ കൊടുക്കേണം. ശേക്കെൽ എന്നതു ഇരുപതു ഗേരാ. ആ അര ശേക്കെൽ യഹോവെക്കു വഴിപാടു
    ആയിരിക്കേണം.
  gup-gup: Kaluk bininj nawu ngurrbenrohrokme wanjh kabirribebbehkukkurrme yikahwi
    money nawu nakudji coin ngarre kubolkdjamunkenh. Kaluk namekbe money, nakka wanjh
    bedda ngandikukwon ngaye nawu Yawey.
  gvs-gvs: Ava koroto neta kwatuyaivi, siriba tayamo moe idi vagidi Yau Yauwe yaigu.
    Siribayana siisikere Yau guna Kaba Kaiyaka Kimaasabaina ana lovina goi sisikere.
  rmc-rmc: Dojekh, ko ela zgendo, mušinel te del jepaš šeklos sar obeta, so hiňi hazdľi
    upre prekal o RAJ. O love kampel te važinel pal oda, sar pes važinel andro Svetostankos.
  nlg-nlg: Gaira udolu kara nia pelu vaniu na levu/eruani na mava ni silver/shekel
    te vagha na heveioli. Na kaekagena te vagha na shekel nina Vaevale tapole tabu.
  pes-OPV: هر‌که به سوی شمرده شدگان می‌گذرد، این را بدهد، یعنی نیم مثقال موافق مثقال
    قدس، که یک مثقال بیست قیراط است، و این نیم مثقال هدیه خداوند است.
  ron-1924: 'Ятэ че вор да тоць чей че вор фи куприншь ын нумэрэтоаря ачаста: о жумэтате
    де сиклу, дупэ сиклул Сфынтулуй Локаш, каре есте де доуэзечь де гере; о жумэтате
    де сиклу ва фи дарул ридикат пентру Домнул.'
  ben-OBCV: যারা ইতিমধ্যেই গণিত হয়ে গিয়েছে, সেই লোকজনের মধ্যে যে কেউ আসবে, তাকে
    পবিত্রস্থানের শেকল অনুসারে আধ শেকল দিতে হবে, এক শেকলের ওজন কুড়ি গেরা। এই আধ শেকল
    সদাপ্রভুর উদ্দেশে দত্ত এক উপহার।
  som-som: 'Oo waxan waa inay bixiyaan, nin walba oo u gudba kuwa la tiriyey waa inuu
    bixiyaa nus sheqel le''eg sheqelkii meesha quduuska ah: (sheqelku waa labaatan
    geeraah:) nus sheqel waa in Rabbiga loo bixiyaa.'
  lat-VUC: Hoc autem dabit omnis qui transit ad nomen, dimidium sicli juxta mensuram
    templi (siclus viginti obolos habet); media pars sicli offeretur Domino.
  eng-ASVBT: This they shall give, everyone that passeth over unto them that are numbered,
    half a shekel after the shekel of the sanctuary; (the shekel is twenty gerahs),
    half a shekel for an offering to Jehovah.
  ita-1885: 'Essi daranno questo: chiunque passa fra gli annoverati, darà un mezzo
    siclo, a siclo di Santuario, il quale è di venti oboli, per offerta al Signore.'
  eng-LXXUP: 'And this is what they shall give, as many as pass the survey, half a
    didrachma which is according to the didrachma of the sanctuary: twenty oboli go
    to the didrachma, but the half of the didrachma is the offering to the Lord.'
  eng-ULB: Everyone who is counted in the census is to pay half a shekel of silver,
    according to the weight of the shekel of the sanctuary (a shekel is the same as
    twenty gerahs). This half shekel will be an offering to Yahweh.
  spa-VBL: Cada uno que pase a esos condados debe dar medio siclo, (usando el estandarte
    del siclo del santuario, que pesa veinte geras). Este medio siclo es una ofrenda
    al Señor.
  fra-_FOB: Tous ceux qui passeront par le dénombrement, donneront un demi-sicle,
    selon le sicle du sanctuaire, qui est de vingt oboles; un demi-sicle sera donc
    l'offrande à l'Éternel.
  mal-mal: എണ്ണപ്പെടുന്നവരുടെ കൂട്ടത്തിൽ ഉൾപ്പെടുന്ന ഏവനും വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം
    അര ശേക്കെൽ കൊടുക്കണം. ശേക്കെൽ എന്നത് ഇരുപത് ഗേരാ. ആ അര ശേക്കെൽ യഹോവയ്ക്ക് വഴിപാട്
    ആയിരിക്കണം.
  lit-lit: 'Štai ką duos kiekvienas, kuris pereis į suskaičiuotuosius: pusę šekelio
    pagal šventovės šekelį (šekelis yra dvidešimt gerų); pusė šekelio bus atnaša VIEŠPAČIUI.'
  urd-GVR: Jis jis kā shumār kiyā gayā ho wuh chāṅdī ke ādhe sikke ke barābar raqam
    uṭhāne wālī qurbānī ke taur par de. Sikke kā wazn maqdis ke sikkoṅ ke barābar
    ho. Yānī chāṅdī ke sikke kā wazn 11 grām ho, is lie chhih grām chāṅdī denī hai.
  suz-BL: गिश जना वोंइश मुर हिक्‍सीनीमी, मिश जना ताम्‍बु ङा नाक्‍तीके ङा आधा शेकेल
    गेचा माल्‍नीमी। शेकेल का २० गेराह चांदी बाक्‍नीम। मोपा परमप्रभु यावे कली गेशो
    क्‍येट आधा शेकेल गेचा माल्‍शो बाक्‍ब। शेकेल का ११.५ ग्राम खोदेंशो बाक्‍ब। गेरा
    का ०.६ ग्राम बाक्‍ब।मत्ती १७:२७
  ita-1927: 'Daranno questo: chiunque sarà compreso nel censimento darà un mezzo siclo,
    secondo il siclo del santuario, che è di venti ghere: un mezzo siclo sarà l’offerta
    da fare all’Eterno.'
  ckb-ckb: هەرکەسێک لە سەرژمێریکراوەکان پێویستە نیو شاقلە بە شاقلی پیرۆزگا بدات، کە
    هەر شاقلێکیش بیست گێرایە. ئەم نیو شاقلە بە پێشکەشکراو بۆ یەزدان دادەنرێت.
  eng-BBE: 'And this is what they are to give; let every man who is numbered give
    half a shekel, by the scale of the holy place: (the shekel being valued at twenty
    gerahs:) this money is an offering to the Lord.'
  kan-OKCV: ಲೆಕ್ಕಿತರಾದವರಲ್ಲಿ ಸೇರುವ ಪ್ರತಿಯೊಬ್ಬ ಮನುಷ್ಯನು ಕೊಡಬೇಕಾದದ್ದು ಏನೆಂದರೆ ಶೆಕೆಲಿಗೆ
    ಇಪ್ಪತ್ತು ಗೇರಾಗಳ ಪ್ರಕಾರವಾಗಿ ಪರಿಶುದ್ಧ ಆಲಯದ ಶೆಕೆಲಿನ ಮೇರೆಗೆ ಅರ್ಧ ಶೆಕೆಲ್ ಕೊಡಬೇಕು. ಅರ್ಧ
    ಶೆಕೆಲ್ ಯೆಹೋವ ದೇವರಿಗೆ ಅರ್ಪಿಸುವ ಕಾಣಿಕೆಯಾಗಿರಬೇಕು.
  bbb-bbb: Ro e besubesu eranebe juaevasia buone fu tuaedi (20) ijiege furi ro bio
    vaeva ive buone ije bu buki e davo ijia isoeva ije buka mani izege e mamekanu
    bu kuaena nijavo ijene fuaevedufuo. Ro e boeje moni ije bu fuaevevo ije bu E Ireobo
    na vajieve.
  tam-2017: எண்ணப்படுகிறவர்களின் கணக்கிலே சேருகிற ஒவ்வொருவனும் பரிசுத்த ஸ்தலத்தின்
    சேக்கல் கணக்கின்படி அரைச்சேக்கல் கொடுக்கவேண்டும்; ஒரு சேக்கலுக்கு இருபது கேரா;
    யெகோவாவுக்குச் செலுத்தப்படுவது அரைச்சேக்கல்.
  spa-RV-1909: 'Esto dará cualquiera que pasare por la cuenta, medio siclo conforme
    al siclo del santuario. El siclo es de veinte óbolos: la mitad de un siclo será
    la ofrenda á Jehová.'
  ron-BTF: Aceasta să dea, fiecare om care trece între cei ce sunt numărați, o jumătate
    de șekel conform șekelului sanctuarului (un șekel este douăzeci de gerai) o jumătate
    de șekel va fi ofrandă DOMNULUI.
  eng-WEBP: They shall give this, everyone who passes over to those who are counted,
    half a shekel according to the shekel of the sanctuary (the shekel is twenty gerahs);
    half a shekel for an offering to the LORD.
  eng-FBV: Each one who crosses over to those counted must give a half shekel, (using
    the sanctuary shekel standard, which weighs twenty gerahs). This half shekel is
    an offering to the Lord.
  nld-1939: 'Dit moet iedereen geven, die op de monsterrol komt: een halve sikkel
    volgens het heilig gewicht, met twintig gera’s in een sikkel; die halve sikkel
    is een belasting voor Jahweh.'
  nch-BL: Quema mopohuase, sesen masehuali monequi temacas se plata tomi cati quipiya
    chicuase gramos ietica huan ya nopa elis se tacajcahualisti para na, niamoTECO.
  vie-1934: Kẻ nào có tên trong sổ phải nộp nửa siếc-lơ, tùy siếc-lơ của nơi thánh,
    cân nặng hai mươi ghê-ra; vậy, nửa siếc-lơ, tức là của dâng cho Đức Giê-hô-va.
  hin-CV: हर एक व्यक्ति, जिसको गिना जा रहा है, वह व्यक्ति पवित्र स्थान की नाप के अनुसार
    याहवेह के लिए चांदी का आधा शेकेल दे. एक शेकेल बीस गेराह है.
  eng-OURB: They shall give this, everyone who passes over to those who are counted,
    half a shekel [0.2 oz; 5.67 g] after the shekel of the sanctuary (the shekel is
    0.4 oz; 11.34 g; or called twenty gerahs 20/50 of an oz); half a shekel for an
    offering to Adonai.
  spa-BES: Y esto es lo que deben dar; cada uno que sea numerado dará medio shekel,
    según la escala del lugar santo; el shekel está valorado en veinte geras, este
    dinero es una ofrenda al Señor.
  tdx-tdx: 'Sindre hanolotse zao te iaheñe: ty vakin-tsekele amy sekelen-toe-mivakeiy
    (roapolo gerà ty sekele raike). Ho banabana am’ Iehovà i vakin-tsekeley.'
  vid-vid: Chila yumwe yowazigwa imgana kuhilula chasi cha sendi chilinguganigwa kwa
    chipimilo cha ihema lya Nguluwi. Ayi ndo nhambiko ya heye yondavila heni Mkulu
    Nguluwi.
  eng-OKE: 'This they shall give: everyone who cometh over to the adnumberment, a
    half shekel, of the shekel of the sanctuary, of twenty mayin the shekel, half
    a shekel shall be set apart before the Lord.'
  tha-KJV: ทุ​กคนที่ขึ้นทะเบียนสำมะโนครัว จะต้องถวายของอย่างนี้ คือเงิ​นคร​ึ่งเชเขลตามเชเขลของสถานบริ​สุทธิ​์
    (เชเขลหนึ่​งม​ี​ยี​่​สิ​บเก-ราห์) ครึ​่งเชเขลเป็นเงินถวายแด่พระเยโฮวาห์
  por-BR-2018: 'Isto dará qualquer um que passar pela contagem, meio siclo conforme
    o siclo do santuário. O siclo é de vinte óbolos: a metade de um siclo será a oferta
    ao SENHOR.'
  deu-ELO: 'Dies sollen sie geben: jeder zu den Gemusterten Übergehende die Hälfte
    eines Sekels, nach dem Sekel des Heiligtums (zwanzig Gera der Sekel), die Hälfte
    eines Sekels als Hebopfer dem Jehova.'
  eng-WYC-2018: Soothly each that passeth to the name(d), that is, of twenty years,
    shall give this price, (or And each one who passeth over to the named, that is,
    he who is twenty years of age, or older, shall pay this amount of money), half
    a shekel by the measure of the temple; a shekel hath twenty half-pence; the half
    part of a shekel shall be offered to the Lord.
  epo-epo: 'Jen kion devas doni ĉiu, kiu pasas la kalkulon: duonon de siklo laŭ la
    grandeco de la sankta siklo (siklo enhavas dudek gerojn); duono de siklo estu
    oferdono por la Eternulo.'
  uig-PIN: Royhǝtkǝ elinip, sanaⱪtin ɵtkǝnlǝrning ⱨǝmmisi berixi kerǝk bolƣini xuki,
    ⱨǝrbiri muⱪǝddǝs jaydiki xǝkǝlning ɵlqǝm birliki boyiqǝ yerim xǝkǝl bǝrsun (bir
    xǝkǝl yigirmǝ gǝraⱨⱪa barawǝr kelidu). Bu yerim xǝkǝl Pǝrwǝrdigarƣa «kɵtürmǝ ⱨǝdiyǝ»
    bolidu.
  beo-beo: Dunu huluane amo idisia da muni defei ilegei (dioi defei 6 gala:me) amo
    huluane Nama ima:ne sia:ma.
  tpi-OTNT: Olgeta man ol i bin kisim nem bilong ol, ol i mas givim mani silva inap
    5 kina olsem ofa bilong mi.
  hau-SA: Kowannen da ya ƙetare zuwa wurin waɗanda aka riga aka ƙidaya, dole yă ba
    da rabin shekel, bisa ga ma’aunin shekel na tsattsarkan wuri, wanda nauyinsa garwa
    ashirin ne. Wannan rabin shekel hadaya ce ga Ubangiji.
  uig-LAT: Royxetke élinip, sanaqtin ötkenlerning hemmisi bérishi kérek bolghini shuki,
    herbiri muqeddes jaydiki shekelning ölchem birliki boyiche yérim shekel bersun
    (bir shekel yigirme gerahqa barawer kélidu). Bu yérim shekel Perwerdigargha «kötürme
    hediye» bolidu.
  nde-nde: Akuthi lowo lalowo odlulela ngakulabo asebebaliwe anike ingxenye yeshekeli,
    ngokweshekeli lendawo engcwele, okuyisisindo esingamagera angamatshumi amabili.
    Ingxenye yeshekeli le ingumnikelo kuThixo.
  ton-ton: 'Ko eni ia te nau ʻatu: ko ia kotoa pē ʻoku kau mo kinautolu kuo lau, ʻe
    ʻatu hono vaeuaʻanga ʻoe sikeli ʻo fakatatau ki he sikeli ʻoe fale fehikitaki:
    (pea ko e kela ʻe uofulu ʻae sikeli,) ko hono vaeuaʻanga ʻoe sikeli ko e feilaulau
    ia kia Sihova.'
  ces-1613: 'Toto pak dají: Každý z těch, kteří jdou v počet, půl lotu dá, podlé lotu
    svatyně. (Dvadceti peněz platí ten lot.) Půl lotu obět pozdvižení bude Hospodinu.'
  eng-WMB: They shall give this, everyone who passes over to those who are counted,
    half a shekel according to the shekel of the sanctuary (the shekel is twenty gerahs);
    half a shekel for an offering to the LORD.
  tam-TCV: எண்ணப்படுகிறவன் ஏற்கெனவே எண்ணப்பட்டவர்களிடம் கடந்துபோகும்போது, பரிசுத்த
    இடத்தின் அளவின்படி அரைச்சேக்கல் கொடுக்கவேண்டும். ஒரு சேக்கல் இருபது கேரா நிறையுள்ளது.
    இந்த அரைச்சேக்கல் யெகோவாவுக்கான ஒரு காணிக்கையாகும்.
  ceb-ULB: Ang tanang tawo nga maihap diha sa listahan magbayad ug tunga sa shekel
    nga plata, sumala sa timbangan sa shekel nga atua sa balay alampoan (ang usa ka
    shekel sama ra sa 20 ka gerahs). Kining tunga nga shekel mao ang halad alang kang
    Yahweh.
  pol-UBG: 'To będzie dawać każdy, kto podlega spisowi: pół sykla według sykla świątynnego
    – sykl to dwadzieścia ger. Pół sykla wyniesie więc ofiara dla PANA.'
  urd-GVU: جس جس کا شمار کیا گیا ہو وہ چاندی کے آدھے سِکے کے برابر رقم اُٹھانے والی
    قربانی کے طور پر دے۔ سِکے کا وزن مقدِس کے سِکوں کے برابر ہو۔ یعنی چاندی کے سِکے
    کا وزن 11 گرام ہو، اِس لئے چھ گرام چاندی دینی ہے۔
  deu-1912: Es soll aber ein jeglicher, der in der Zahl ist, einen halben Silberling
    geben nach dem Lot des Heiligtums (ein Lot hat zwanzig Gera). Solcher halber Silberling
    soll das Hebopfer des HERRN sein.
  ntj-ntj: '@see-verse:EXO.030.012'
  kan-2017: ಲೆಕ್ಕಿತರಾದವರಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನೂ ದೇವರ ಸೇವೆಗೆ ನೇಮಕವಾದ ಇಪ್ಪತ್ತು ಗೇರಾ ತೂಕದ ರೂಪಾಯಿಯ
    ಮೇರೆಗೆ ಅರ್ಧ ಶೆಕೆಲ್ ಕಾಣಿಕೆಯನ್ನು ಕೊಡಬೇಕು. ಈ ಅರ್ಧ ಶೆಕೆಲ್ ಯೆಹೋವನಿಗೆ ಪವಿತ್ರವಾದ ಕಾಣಿಕೆಯಾಗಿರುತ್ತದೆ.
  ena-ena: Hulaŋ sɨkasɨkan nulɨdɨ ibi vihavɨbali agɨlaŋ lɨba silɨva hɨlɨcɨ hɨlɨcɨ
    agɨladɨ lugɨla lugɨla iguavɨm uami. Iadɨ havɨlɨ ulaŋ caba heŋ akuaba akuaba lamalama
    vɨhɨlɨ sɨhɨvia sɨbaŋ iga iga lugɨlavɨbali hameŋ ala lamalama vɨhɨlɨ agɨladɨ iga
    iga lugɨlavɨm uami. Lɨba silɨva hɨlɨcɨ hɨlɨcɨ agɨladɨ lugɨlavɨci ua anɨm hɨlɨcɨ
    gela 20 iahɨci ha anɨm hɨlɨcɨ sekelɨ 1 uami. Nudɨ labɨlavɨla anɨm hɨlɨcɨ gela
    10 agɨladɨ iasaŋ sagalɨ iguavɨm uami.
  yap-yap: Gubin e girdi’ ni kan the’egrad e thingar ra pi’ed e salpiy ni oren ni
    kanog, ni bod tomalngin ni kan turguy ni ngan pi’. Gubin e girdi’ nthingar ra
    pi’ed e salpiy ni aram e kar og niged ngog.
  hlt-MCSB: Ming soep ham aka paan boeih loh gerah pakul neh aka tluk hmuencim shekel
    te shekel ngancawn ah pae uh saeh. Shekel khat dong shekel rhakthuem he BOEIPA
    kah khosaa ni.
  mdy-ETH: ዴሮ ባኣካ ፓይዲንታ ፔቴ ፔቴ ዓሳ ዓፒሎና ማዢንቴ፥ ታኣኮ ማኣሮይዳ ዒንጎም ዔርቴ ጎይፆ ላሆ ጊራኣሜ ማዓ ሹቺ ቢራ
    ታና፥ ናንጊና ናንጋ ጎዳሢም ዔኪ ሺኢሾንጎ፤
  twi-ASANTE: Ɛsɛ sɛ obiara a wɔkan no no ma dwetɛbena fa, a emu duru yɛ gram nsia
    (sɛdeɛ kronkronbea mu dwetɛbena boɔ teɛ no).
  eng-WEBU: They shall give this, everyone who passes over to those who are counted,
    half a shekel according to the shekel of the sanctuary (the shekel is twenty gerahs);
    half a shekel for an offering to the LORD.
  bnp-bnp: E huriki ni here a rane ria ri gi habi a moni silva ge polotara na gram,
    ge a nihabi ne BAKOVI DAGI.
  wal-wal: Qoodan geliya asai huuphiyan huuphiyan Dunkkaaniyan eriyo meezaanaa likkiyan
    issi issi xaqara biraa qanxxo. Issi issi urai hagaa taayyo imo oottidi immo.
  spa-PDDPT: 'Esto es lo que dará todo el que sea empadronado: 5,5 gramos de plata,
    según el siclo del Santuario. 5,5 gramos será la ofrenda para Yavé.'
  gun-gun: 'Reipapa va''e ma guive rã ome''ẽ ''rã po rami: hatã''i va''e seis grama
    va''e, henda iky''a e''ỹ va''e py oiporupy ipoyi va''e rami (ha''e va''e regua
    ma doze gramas ipoyia). Seis grama va''e ae ''rã ome''ẽ Senhor pe.'
  agu-BL: Cyakil yi e' yi ja wi't tz'ak chitiemp, tajwe'n tan cyak'ol yi jun cutxuja'tz.
    Nin i'tz o' tz'el jun ons sakal, ni'cu'n tu me' sakal te yi jilwutz pwok yi banijt
    tan xcone'n le mantial.
  ilo-ULB: Tunggal maysa a naibilang iti sensus ket masapul nga agbayad iti kagudua
    a siklo ti pirak, sigun ti timbangan iti siklo iti santuario (ti maysa siklo ket
    aggatad iti duapulo a gera). Daytoy kagudua a siklo ket daton nga agpaayto kaniak,
    ni Yahweh.
  kpg-kpg: Nia daangada huogodoo i lodo di dau dangada e hai gi dahi aga nia pauna
    bahihadu ala gu haganoho bolo e dahi aga, e pauna be di hai nia daangada e pauna ai.
    Nia daangada huogodoo e hai gii hui e tigidaumaha mai gi di Au.
  uig-ARA: رويخەتكە ئېلىنىپ، ساناقتىن ئۆتكەنلەرنىڭ ھەممىسى بېرىشى كېرەك بولغىنى شۇكى،
    ھەربىرى مۇقەددەس جايدىكى شەكەلنىڭ ئۆلچەم بىرلىكى بويىچە يېرىم شەكەل بەرسۇن (بىر
    شەكەل يىگىرمە گەراھقا باراۋەر كېلىدۇ). بۇ يېرىم شەكەل پەرۋەردىگارغا «كۆتۈرمە ھەدىيە»
    بولىدۇ.
  sus-sus: Mixi naxan birin kɔntima, e xa gbeti giramu senni fi Alatala ma. Na xa
    maniya hɔrɔmɔlingira sɛriyɛ ki ma.
  pon-2006: Koaros me iangehr wadawadedi pahn kihda uwen paun en mwohni me koasoansoandier
    en kihda. Koaros pahn kihda uwen mwohni wet nin duwen meirong ehu ong ie.
  ksd-ksd: Tikatikai ta diat dia bolo pire diat di luk diat, na vartabar ma ra ngungu
    mamat na silva, varogop ma ra mamat kai ra gomgom na pal; a mamat i varogop ma
    ra vinun ma laptikai na gram (a ngungu auns); a ngungu mamat na silva ia ra tinabar
    upi kai ra Luluai.
  tur-YTC: Sayılmış olanlar tarafına geçen herkes, Kutsal Yer'in şekeline göre yarım
    şekel, (bir şekel yirmi geradır) Yahve'ye sunu olarak yarım şekel verecektir.
  grc-BRENT: Καὶ τοῦτό ἐστιν ὅ δώσουσιν ὅσοι ἂν παραπορεύωνται τὴν ἐπίσκεψιν· τὸ ἥμισυ
    τοῦ διδράχμου ὅ ἐστιν κατὰ τὸ δίδραχμον τὸ ἅγιον, εἴκοσι ὀβολοὶ τὸ δίδραχμον,
    τὸ δὲ ἥμισυ τοῦ διδράχμου εἰσφορὰ Κυρίῳ.
  ind-AYT: 'Setiap orang yang dihitung pada sensus tersebut harus memberi ini: 0,5
    syikal menurut syikal tempat kudus, berat 1 syikal adalah 20 gera, 0,5 syikal
    itu sebagai persembahan bagi TUHAN.'
  nya-nya: 'Izi ndi zimene aliyense wolembedwa mu kawundula ayenera kupereka: theka
    la sekeli, kutanthauza ndalama zolemera magalamu asanu ndi limodzi malingana ndi
    kawerengedwe ka ndalama za ku Nyumba ya Mulungu. Paja sekeli imodzi ikulingana
    ndi magera makumi awiri. Theka la sekeli chidzakhala chopereka cha kwa Yehova.'
  hrv-hrv: 'Tko god potpada pod novačenje, ovoliko neka dadne: pola šekela - prema
    hramskom šekelu, gdje je dvadeset gera u šekelu. To pola šekela neka bude kao
    prinos Jahvi.'
  mps-mps: Tigidali bidi dabe augwali nogi sali bage, augwaligo te mone ge a naga
    te enabolo te ofa tiwai mao.
  tpi-tpi: Olgeta man ol i bin kisim nem bilong ol, ol i mas givim mani silva inap
    5 kina olsem ofa bilong mi.
  dan-1931: Enhver, der må underkaste sig Mønstringen, skal udrede en halv Sekel i
    hellig Mønt*, tyve Gera på en Sekel, en halv Sekel som Offerydelse til HERREN.
    { [*se til 3 Mos. 5, 15.] }
  vie-OVCB: Mỗi người phải nộp nửa đồng bạc theo tiêu chuẩn tiền tệ của Nơi Thánh
    là lễ vật dâng lên Chúa Hằng Hữu.
  guj-2017: વસ્તીગણતરીમાં નોંધાયેલા બધા માણસોએ યહોવાહને અડધો શેકેલ (શેકેલનો માપ વીસ
    ગેરહ હોય છે) અર્પણ તરીકે આપવો.
  pon-2006A: Koaros me iangehr wadawadedi pahn kihda uwen paun en mwohni me koasoansoandier
    en kihda. Koaros pahn kihda uwen mwohni wet nin duwen meirong ehu ong ie.
  por-BRBSL: Eles darão isto, todos os que passarem para aqueles que forem contados,
    meio siclo de acordo com o siclo do santuário (o siclo é de vinte gerahs); meio
    siclo por uma oferta a Iavé.
  cth-cth: hetheh a poe awh hanelah ao. Touk tangcoung e naw pueng ni, hmuen kathoung
    koe hno khingnae a khing tangawn hah BAWIPA hanlah a poe awh han ( Khing touh
    teh gerah 20 touh doeh).
  twi-twi: Ɛsɛ sɛ obiara a wɔkan no no ma dwetɛbona fa, a emu duru yɛ gram asia (sɛnea
    kronkronbea mu dwetɛbona bo te no.)
  hlt-hlt: Ming soep ham aka paan boeih loh gerah pakul neh aka tluk hmuencim shekel
    te shekel ngancawn ah pae uh saeh. Shekel khat dong shekel rhakthuem he BOEIPA
    kah khosaa ni.
  tbz-SIM: Bɑ́ wè wèè tùɔ̀kɛ bɛ̀ bo ò kɑ̀ɑ ndɛ̀ wèe yietí fɛdífɛ̀, bɛ̀ kèétɛ́ kɛ̀
    fɛ̀ mɑ̀mɛ̀ n tɑummɛ̀ tou kpɛ́í. Di yóó cuɔ́ dɛ kó idíítí n kpɛ́í nkɛ.
  msy-2020: Eghtɨ gumazir me ziaba iniziba, me bar 5 kinan silvan dagɨaba isɨ ofan
    mɨn na danɨngam.
  azb-azb: Sayılmış adamlara daxil olan hər kəs yarım şekel gümüş versin. Bu, iyirmi
    geradan ibarət olan Müqəddəs yerdəki şekelə görə sayılsın. Bu yarım şekel Rəbbin
    payıdır.
  eng-DBY: This shall they give — every one that passeth among them that are numbered
    — half a shekel after the shekel of the sanctuary, — twenty gerahs the shekel;
    a half shekel shall be the heave-offering for Jehovah.
  hin-2017: जितने लोग गिने जाएँ वे पवित्रस्थान के शेकेल के अनुसार आधा शेकेल दें, (यह
    शेकेल बीस गेरा का होता है), यहोवा की भेंट आधा शेकेल हो।
  wol-KYG: '«Lii nag mooy li képp ku ñu bind ci limeef yi wara fey: dogu xaalis bu
    diisaay bi di genn-wàllu siikal, bi ñuy natte ci jaamookaay bi, dayo boobu tollook
    fukki gera, mu dib jooxe, ñeel Aji Sax ji.'
  bjr-bjr: Aiqama nuqu akaraki marisa uriqararausa auqu ramaqaa munnimmana amana kai
    quqaaqa. Aiqamausa mi feefauruna aqiqa qini qimira ainaina qimifaranoo.
  eng-YLT: '''This they do give, every one passing over unto those numbered, half
    a shekel, by the shekel of the sanctuary (the shekel [is] twenty gerahs); half
    a shekel [is] the heave-offering to Jehovah;'
  eng-WYC-2017: Soothly each that passeth to the named, that is, of twenty years,
    shall give this price, half a shekel by the measure of the temple; a shekel hath
    twenty half-pence; the half part of a shekel shall be offered to the Lord.
  eng-WMBB: They shall give this, everyone who passes over to those who are counted,
    half a shekel according to the shekel of the sanctuary (the shekel is twenty gerahs);
    half a shekel for an offering to the LORD.
  urd-GVH: जिस जिसका शुमार किया गया हो वह चाँदी के आधे सिक्के के बराबर रक़म उठानेवाली
    क़ुरबानी के तौर पर दे। सिक्के का वज़न मक़दिस के सिक्कों के बराबर हो। यानी चाँदी
    के सिक्के का वज़न 11 ग्राम हो, इसलिए छः ग्राम चाँदी देनी है।
  rug-rug: Kaqu tata onomo qaramu poata siliva mamatana gua sapu hoke pada nia pa
    keke sekeli mamatana pa tinavete koasa Ipi Hopena, si kaqu here nia sa tie pu
    ta nae. Meke kaqu poni mae nia koa Rau si asa.
  gaz-gaz: Namni warra lakkaaʼamanitti dabalamu kam iyyuu akkuma saqilii iddoo qulqulluu
    kan geeraa digdamaa ulfaatu sanaatti walakkaa saqilii haa kennu. Walakkaan saqilii
    kunis kennaa Waaqayyoof dhiʼeeffamuu dha.
  fra-LSG: 'Voici ce que donneront tous ceux qui seront compris dans le dénombrement:
    un demi-sicle, selon le sicle du sanctuaire, qui est de vingt guéras; un demi-sicle
    sera le don prélevé pour l’Éternel.'
  yal-yal: Naxan yo na tɛngɛ, na xa gbeti gbanan keden fi naxan lanxi sɛkɛlɛ tagiin
    ma, wure gbeti fixɛni ligaseen naxan nawalima yire sariɲanxini, naxan lanxi garamu
    suulun ma. Gbeti gbananni itoe luma Alatala nan xa.
  haw-1868: Eia ka lakou e haawi mai ai, o kela mea keia mea e hele ae ranwaena o
    ka poe i heluia, he hapalua o ka sekela, ma ka sekela o ke keenakapu, (he iwakalua
    gera hookahi ia sekela,) a he hapalua o ka sekela, oia ka haawina ia Iehova.
  arb-NAV: فَيُعْطِي كُلُّ مُحْصىٍ نِصْفَ شَاقِلٍ (نَحْوَ سِتَّةِ جِرَامَاتٍ) مِنَ
    الْفِضَّةِ تَقْدِمَةً للرَّبِّ.
  ewe-ewe: Ga si ame sia ame si woxlẽ naxe la nye klosalo gram ade. Ke nu si woaxe
    la aku ɖe kɔkɔeƒe ga home si woabia tso wo si le ƒe ma me la ŋu. Woadzɔ nu sia
    na Yehowa.
  eng-LEE: This shall they give, every one that passeth among those that are numbered,
    Half a shekel after the shekel of the sanctuary; twenty gerahs to the shekel;
    the half of the shekel shall be the tribute to the Lord.
  asm-FB: প্রতিজন লোকে গণনা কৰা সময়ত আধা চেকল ৰূপ দিব লাগিব। তেওঁ পবিত্ৰ-স্থানৰ চেকল
    অনুসাৰে আধা চেকল দিব। আধা চেকলত বিশ গেৰা হয়; সেই আধা চেকল যিহোৱাৰ উদ্দেশ্যে দিবলগা
    উপহাৰ।
  sus-A: مِشِ نَشَن بِرِن كْنتِمَ، عٍ شَ فبٍتِ فِرَ مُ سٍننِ قِ عَلَتَلَ مَ. نَ شَ
    مَنِيَ هْرْ مْلِنفِرَ سّرِيّ كِ مَ.
  fra-SBL: 'Ils donneront ceci, tous ceux qui passeront à ceux qui seront comptés :
    un demi-sicle, selon le sicle du sanctuaire (le sicle est de vingt géras), un
    demi-sicle pour une offrande à l''Éternel.'
  hbo-hbo: זֶ֣ה ׀ יִתְּנ֗וּ כָּל־הָעֹבֵר֙ עַל־הַפְּקֻדִ֔ים מַחֲצִ֥ית הַשֶּׁ֖קֶל בְּשֶׁ֣קֶל
    הַקֹּ֑דֶשׁ עֶשְׂרִ֤ים גֵּרָה֙ הַשֶּׁ֔קֶל מַחֲצִ֣ית הַשֶּׁ֔קֶל תְּרוּמָ֖ה לֽ͏ַיהוָֽה׃
  eng-WYCLIFFE: Sotheli ech that passith to the name, schal yyue this, half a sicle
    bi the mesure of the temple; a sicle hath twenti halpens; the myddil part of a
    cicle schal be offrid to the Lord.
  piu-2006: '@see-verse:EXO.030.012'
  pjt-pjt: '@see-verse:EXO.030.012'
  cwe-cwe: Chila munhu yopetigwa kolondeka yalihe nusu shekeli ya hela, fana viipimigwe
    muna dihema da Mulungu. Ino niiyo nhosa yondayanilavile niye Mndewa Mulungu.
  kik-kik: Mũndũ o wothe ũrĩkĩraga agathiĩ mwena wa andũ arĩa marĩkĩtie gũtarwo, nĩarĩrutaga
    nuthu ya cekeri kũringana na ũrĩa cekeri ya harĩa haamũre ĩtariĩ ĩrĩa ĩrĩ na ũritũ
    wa geera mĩrongo ĩĩrĩ. Nuthu ĩyo ya cekeri nĩ iruta kũrĩ Jehova.
  fra-NCL: 'Voici ce que donneront tous ceux qui seront compris dans le dénombrement :
    un demi-sicle, selon le sicle du sanctuaire, qui est de vingt guéras ; un demi-sicle
    sera le don levé pour Yahweh.'
  cek-AK: Kroek tangcae ah kaom kaminawk boih loe, hmuenciim ih shekel ahap, (shekel
    maeto naah, gerah pumphaeto oh) paek tih; shekel ahap loe Angraeng han paek ih
    hmuen ah om tih.
  cuk-cuk: '”Bela dulemar-ebislesmalad mani-gramo-atar (5) bennukoed: We-mani anse-goled-neggi-mani-aidikued-wilub-negabar
    gued. ”We-mani anga ibmar-uklegedga guoed.'
  uig-CYR: Ройхәткә елинип, санақтин өткәнләрниң һәммиси бериши керәк болғини шуки,
    һәр бири муқәддәс җайдики шәкәлниң өлчәм бирлиги бойичә йерим шәкәл бәрсун (бир
    шәкәл жигирмә гәраһқа баравәр келиду). Бу йерим шәкәл Пәрвәрдигарға «көтәрмә һәдийә»
    болиду.
  tel-2017: జాబితాలో నమోదు అయిన ప్రతివాడూ అర తులం వెండి చెల్లించాలి. పవిత్ర స్థలం
    లెక్క చొప్పున పూర్తి బరువు ఇవ్వాలి. యెహోవాకు అర్పణగా దాన్ని చెల్లించాలి.
  hat-BSA: 'Se chak moun ki kontwole yo ki va bay: mwatye sik selon sik sanktyè a,
    (yon sik se ven gera) mwatye sik kòm kontribisyon bay SENYÈ a.'
  kos-kos: Mwet nukewa ma wi oaoala ke oaoa lulap se inge enenu in moli lupa fal se
    ke mani, pauniya fal nu ke ma oakwuki. Mani se elos moli inge ac fah sie mwe sang
    nu sik.
  hbo-WLC: זֶ֣ה ׀ יִתְּנ֗וּ כָּל־הָעֹבֵר֙ עַל־הַפְּקֻדִ֔ים מַחֲצִ֥ית הַשֶּׁ֖קֶל בְּשֶׁ֣קֶל
    הַקֹּ֑דֶשׁ עֶשְׂרִ֤ים גֵּרָה֙ הַשֶּׁ֔קֶל מַחֲצִ֣ית הַשֶּׁ֔קֶל תְּרוּמָ֖ה לַֽיהוָֽה׃
  ibo-ibo: Ihe onye a gụrụ ọnụ ga-akwụ bụ ọkara shekel, dịka shekel nke ebe nsọ si
    dị. Ọkara shekel bụ iri gera abụọ. Ọkara shekel a bụ onyinye nye Onyenwe anyị.
  ory-ory: ଯେକେହି ଗଣିତ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଅନ୍ତର୍ଭୁକ୍ତ, ସେ ପବିତ୍ର ସ୍ଥାନର ଶେକଲ ଅନୁସାରେ
    ଅର୍ଦ୍ଧ ଶେକଲ ଦେବ; (କୋଡ଼ିଏ ଗେରାରେ ଏକ ଶେକଲ); ସେହି ଅର୍ଦ୍ଧ ଶେକଲ ସଦାପ୍ରଭୁଙ୍କ ପ୍ରାପ୍ୟ
    ଉପହାର ହେବ।
  chk-chk: 'Iwe, iei ükükün mine eman mi alealong lon ewe iteit epwe mönätiu: eu lelimu
    aunus silifer, epwe för won ewe kilo ra aea le aükük lon ewe imw mi pin. Iwe,
    ewe eu lelimu aunus silifer repwe eäni asor ngeniei.'
  rop-rop: Yu garra kaundimap ebri men hu jidan 20 yiya ol en oba, en dei garra ol
    pei det raitwan mani. Dei garra gibit det mani langa mi blanga olabat ofring,
    en dei garra ol pei det seimwan mani.
  ukr-1871: 'Ось що мусять вони давати: всї що переходити муть до перелїчених, пів
    секеля, після секеля сьвятинї (двайцять гер один секель) пів секеля яко приніс
    Господеві.'
  bch-bch: Panua toa ngada oa tiuade dabad ga kus, manta tibada pat silva kelede ga
    iman tenainga ga inam pagau Maron. Manta tibada pat silva imata lalaede mambe
    gid panua tenainga ad led pat.
  deu-1951: und zwar soll jeder, der durch die Musterung geht, einen halben Schekel
    geben, nach dem Schekel des Heiligtums; ein Schekel gilt zwanzig Gera. Der halbe
    Schekel ist eine Abgabe an den HERRN.
  eng-JPS: This they shall give, every one that passeth among them that are numbered,
    half a shekel after the shekel of the sanctuary — the shekel is twenty gerahs
    — half a shekel for an offering to the LORD.
  srp-1865: A neka da svaki koji ide u broj po sikla, po siklu svetom a taj je sikal
    dvadeset novèiæa po sikla biæe prilog Gospodu.
  lug-lug: Buli abalibwa ne yeegatta ku bamaze okubalibwa, anaawaangayo gulaamu mukaaga
    eri Mukama, ng’okubala okw’Awatukuvu okutongole bwe kuli. Sekeri emu yenkanankana
    ne gera amakumi abiri. Gulaamu omukaaga zinaaweebwangayo ng’ekiweebwayo eri Mukama.
  heb-heb: זה יתנו כל העבר על הפקדים מחצית השקל בשקל הקדש עשרים גרה השקל מחצית השקל
    תרומה ליהוה׃
  ben-IRV: গণনায় যাদের গণনা করা হয়েছে তাদের প্রত্যেককে রূপার অর্ধেক শেকল করে দিতে
    হবে; বিংশতিতে এক শেকলে ওজন হলো কুড়িটি গেরার সমান; এই অর্দ্ধশেকল আমার অর্থাৎ সদাপ্রভুর
    উদ্দেশ্যে উপহার হবে।
  pan-pan: ਸਾਰੇ ਜਿਹੜੇ ਗਿਣਿਆ ਹੋਇਆਂ ਵਿੱਚ ਰਲਣ ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਸ਼ਕਲ ਅਨੁਸਾਰ ਅੱਧਾ ਸ਼ਕਲ ਦੇਣ
    (ਸ਼ਕਲ ਵਿੱਚ ਵੀਹ ਜੀਰੇ ਹਨ) ਸੋ ਇਹ ਅੱਠ ਆਨੇ ਯਹੋਵਾਹ ਲਈ ਚੁੱਕਣ ਦੀ ਭੇਟ ਹੋਵੇਗੀ।
  mya-JVB: ရေတွက် ၍ စာရင်းဝင် သော သူအပေါင်း တို့သည် အကျပ် တော်အလိုက် ၊ ငွေအကျပ် တဝက်
    စီ ထာဝရဘုရား အား ဆက်ကပ် ရမည်။ အကျပ်ကား၊ ဂေရ နှစ်ဆယ် ဖြစ်သတည်း။
  hmo-hmo: “Buka dekenai edia ladana idia torea vadaeni taudia ibounai ese moni hegeregere
    5 kina be lau dekenai do idia henia, boubou totona.
  urd-urd: हर एक जो निकल — निकल कर शुमार किए हुओं में मिलता जाए, वह मक़दिस की मिस्काल
    के हिसाब से नीम मिस्काल दे। मिस्काल बीस जीरहों की होती है। यह नीम मिस्काल ख़ुदावन्द
    के लिए नज़र है।
  rus-SYN: 'всякий, поступающий в исчисление, должен давать половину сикля, сикля
    священного; в сикле двадцать гер: полсикля приношение Господу;'
  bqc-SIM: Gbɛ̃́ pↄ́ lɛ́ gɛ́ gbɛ̃́ pↄ́ wà ń naoↄ kĩ́i, aàli ã́nusu kpá galaũ
    soolo, lá wà a gbia dìlɛ luakukĩiwa, gela bao. Ãnusu galaũ soolopi mɛ́ aↄ
    asea pↄ́ wàli símɛɛ ũ.
  tcz-CHONGTHU: Amin hungkisim ding jousen muntheng chunga chu longlhen man chah dinga
    shekel keh khat cheh ahin kipoh uva akoi diu ahi. hiche shekel khat chu Gerah
    dim khat toh'a kibang in, sekel keh khatma chu Pakaiya dia kikat doha ahi.
  mar-mar: जितक्या लोकांची मोजदाद होईल तितक्यांनी पवित्रस्थानातील शेकेलाच्या चलनाप्रमाणे
    अर्धा शेकेल द्यावा. हा अर्धा शेकेल परमेश्वराकरता केलेले समर्पण आहे.
  qub-qub: Sinsucusha caj runacunaga cada-ünunmi pägamanga pichga grämu guellayta.
    Chaytaga pësanga Tolducho caj pësacunawanmi.
  hat-hat: Chak moun y'a konte nan resansman an va peye de goud edmi, dapre jan yo
    konte lajan nan kote ki apa pou Bondye a. Chak moun va peye sa tankou yon ofrann
    yo mete apa pou Seyè a.
  eng-BSB: Everyone who crosses over to those counted must pay a half shekel, according
    to the sanctuary shekel, which weighs twenty gerahs. This half shekel is an offering
    to the LORD.
  tod-tod: Niiti kpein ti ɠaalusu, naati ta ʋaazu wali ɠaei galamu lɔzita veezu, eɠɛʋelei
    seizu ɲadegai ma wali ɠaei la. Naa ɠɛ ga vebɛanii, é zeɠe ba Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: They shall give this, everyone who passes over to those who are counted,
    half a shekel according to the shekel of the sanctuary (the shekel is twenty gerahs);
    half a shekel for an offering to the LORD.
  kbq-kbq: Ko'ma ana maka vene'nema zamagima ante'nesamo'za, silvamofo kna'amo'a 6'a
    gremi hu'nesia silvareti Ra Anumzamo'na ofa eri atru hu'za eme namiho.
  nhe-BL: Quema mopohuase, sesen tlacatl monequi temacas se plata tomi tlen quipiya
    chicuase gramos ietica huan ya nopa elis se tlacajcahualistli para na, niimoTECO.
  gub-BL: Amume'u putar wanekuzar ràm wanupe ihe nehe. Tuwihaw umuapyk putar wanekuzar
    ràm parat pape rehe wà nehe. Pitàitàigatu umur putar wekuzar ihewe wà nehe. Tupàn
    Tuweharupi Wiko Ma'e romo aiko ihe.
  eng-DRA: And this shall every one give that passeth at the naming, half a sicle
    according to the standard of the temple. A sicle hath twenty obols. Half a sicle
    shall be offered to the Lord.
