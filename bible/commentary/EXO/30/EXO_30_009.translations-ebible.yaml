verse: EXO.030.009
translations:
  mal-C: ധൂപപീഠത്തിന്മേൽ നിങ്ങൾ അന്യധൂപമോ ഹോമയാഗമോ ഭോജനയാഗമോ അർപ്പിക്കരുത്; അതിന്മേൽ
    പാനീയയാഗം ഒഴിക്കുകയുമരുത്.
  deu-TKW: Fremdes Räucherwerk, Brandopfer oder Speisopfer dürft ihr nicht auf ihm
    darbringen; auch Trankopfer dürft ihr nicht auf ihn ausgießen.
  lin-lin: 'Kobonza te na etumbelo : ansa oyo elongobani te, mbeka ya kotumba to makabo
    ya bambuma. Mpe kosopa te likolo na yango makabo ya masanga ya vino.'
  eng-LSV: You do not cause strange incense to go up on it—and burnt-offering and
    present; and you do not pour out a drink-offering on it;
  eng-GNV: Ye shall offer no strange incense thereon, nor burnt sacrifice, nor offring,
    neither powre any drinke offring thereon.
  eng-WEBSTER: Ye shall offer no strange incense upon it, nor burnt-sacrifice, nor
    meat-offering; neither shall ye pour drink-offering upon it.
  nhw-BL: Ipan nopa tlaixpamitl para copali, amo xijtlati seyoc tlamantli copali,
    niyon amo xiquintlali tlapiyalme para tlatlase. Amo xijtlali tlacajcahualistli
    tlen harina, niyon amo xijtoyahua ipani nopa tlacajcahualistli catli monequi tijtoyahuas.
  swh-ONEN: Usifukize uvumba mwingine wowote juu ya madhabahu haya au sadaka nyingine
    yoyote ya kuteketezwa wala sadaka ya nafaka, wala usimimine sadaka ya kinywaji
    juu yake.
  bba-bba: Adɑmɑ i ǹ ko turɑre tukɑ dɔ̃ɔ doke kpɑkoro ten wɔllɔ. Mɛyɑ i ǹ mɑɑ yɑ̃ku
    dɔɔ mwɑɑrɑruɡinu mɔ̀ mi, ǹ kun mɛ i dĩɑnu ɡɑnu sɔndi mi, ǹ kun mɛ i tɑm wisi
    mi, i kɑ yɑ̃kuru ko.
  eng-KJVCPB: Ye shall offer no strange incense thereon, nor burnt sacrifice, nor
    meat offering; neither shall ye pour drink offering thereon.
  luo-luo: Kik ichiw kit ubani moro amora e kendono mar misango kata misango miwangʼo
    pep kata chiwo mar cham kendo kik ichiw misango miolo piny.
  meu-meu: Una pata ai muramura idauna ta basie gabua, ḡole-oho boubouna eiava flaoa
    boubouna danu basie atoa kau; bona inuinu boubouna basio seia.
  npi-ULB: तर त्यस धूपको वेदीमा तैँले अरू किसिमका धूप नबाल्नू, न त कुनै होमबलि वा
    अन्‍नबलि चढाउनू । यसमाथि कुनै अर्घबलि नचढाउनू ।
  yor-yor: Ẹ̀yin kò gbọdọ̀ mú àjèjì tùràrí wá sórí pẹpẹ yìí tàbí ẹbọ sísun kankan
    tàbí ọrẹ oúnjẹ, bẹ́ẹ̀ ni ẹ̀yin kò gbọdọ̀ da ẹbọ ohun mímu sórí i rẹ̀.
  emp-NTPO: Quera bá diabadad̶e baridua quera mʌ̃a jarad̶aẽ́ra bá diarãnadua. Idjab̶a
    animarãda, harina od̶a sid̶a maʌ̃ ʌ̃rʌ̃ mʌ̃́a babue diarãnadua. Uva b̶a sid̶a
    maʌ̃ ʌ̃rʌ̃ mʌ̃́a wea diarãnadua.
  ind-ind: Dupa yang dipersembahkan di mezbah itu haruslah yang dibuat khusus untuk
    keperluan kemah-Ku. Jangan menggunakan mezbah itu untuk mempersembahkan hal lain,
    termasuk kurban sembelihan, gandum-ganduman, maupun air anggur.
  pes-OPCB: بخور غیر مجاز، قربانی سوختنی و هدیهٔ آردی روی آن تقدیم نکنید و هدیهٔ نوشیدنی
    بر آن نریزید.
  tgl-ULB: Pero kayo ay mag-aalay ng walang ibang insenso sa altar ng insenso, o anumang
    pagsusunog ng alay o handog na pagkaing butil. Dapat mong buhusan ng walang inuming
    handog dito.
  hui-hui: Dabu ogoriani inisenesi ngabi maru ale tara tara lomabu nadelalimu. Ani
    bialu nogo bo lomabu delolenebi widi lomabu delolenebi waini iba lomabu odo delolenebi
    uruni bibahende damenego dabu ogoriani nadeloleore larogoni.
  mya-mya: ထို​ပလ္လင်​ပေါ်​တွင်​ကား၊ တား​မြစ်​ထား​သော နံ့​သာ​ကို​မ​ပူ​ဇော်​ရ။ ယဇ်​ကောင်​ကို​သော်
    လည်း​ကောင်း၊ ဘော​ဇဉ်​ကို​သော်​လည်း​ကောင်း မ​ပူ​ဇော်​ရ။ စ​ပျစ်​ရည်​ပူ​ဇော်​သ​ကာ​ကို
    လည်း၊ မ​သွန်း​လောင်း​ရ။-
  cbi-NTPO: Entsa aindyunguikaantsumi ju'kenunu deechu' ki'mujchin aindyunguikaantsumi
    ju'kenu jutyuve, naa animaa tute' ju'ke' keewara juu bain, naa pan kenu llujpe
    juu bain, naa binu juu bain entsanu yuutsure' ufeenda keewaanu jutyuve.
  bod-N: འོན་ཀྱང་སྤོས་ཁྲི་འདིའི་སྟེང་དུ་སྤོས་ཡ་མ་ཟུང་འབུལ་མི་རུང་། ཡང་སྦྱིན་སྲེག་གམ།
    འབྲུ་རིགས་ཀྱི་མཆོད་པའམ། སྐྱེམས་མཆོད་བཅས་དེ་ལ་འབུལ་མི་རུང་།
  sna-sna: Musapisira pamusoro pearitari iyi zvimwewo zvazvo zvinonhuhwira kana zvipiriso
    zvipi zvazvo zvinopiswa kana zvipiriso zvezviyo, uye musadururire chipiriso chinonwiwa
    pamusoro payo.
  spa-BLM: No ofrecerás sobre él ningún incienso extraño, ni holocausto, ni ofrenda;
    y no derramarás sobre él ninguna libación.
  cac-cac: Malaj junoc comon incienso ol n̈usjoctz'a d'a yib'an̈ jun altar chi', malaj
    pax junoc silab', ofrenda d'a ixim trigo, ma ofrenda d'a yic secchajem vino ol
    sn̈uschaj d'ay.
  swh-ULB: Hamtafukiza juu yake uvumba mgeni, wala sadaka ya kuteketezwa, wala sadaka
    ya unga, wala hamtamimina juu yake sadaka ya kinywaji.
  bel-bel: Ня прыносьце на ім ніякага іншага дымленьня, ні цэласпаленьня, ні прынашэньня
    хлебнага, і выліваньня не вылівайце на яго.
  deu-ELBBK: Ihr sollt kein fremdes Räucherwerk auf ihm opfern, noch Brandopfer, noch
    Speisopfer; und kein Trankopfer sollt ihr auf ihn gießen.
  mbb-OT: Kayi he pemuhatà, kenè kew mebpemuhat te selakew he veyewà, kenè niw heini
    pemuhati te minsan hengkey he pemuhat he edtutungen, etawa pemuhat he gasa, etawa
    pemuhat he inumen.
  mal-2015: നിങ്ങൾ അതിന്മേൽ അന്യധൂപമോ ഹോമയാഗമോ ഭോജനയാഗമോ അർപ്പിക്കരുതു; അതിന്മേൽ പാനീയയാഗം
    ഒഴിക്കയുമരുതു.
  gup-gup: Yuwn bu ngurrimang manmekbe altar bu kandimarnekinje nawu nawarre incense.
    Dja bu njalehnjale kandiwoyi dja kandimarnekinje, yiman mayh, dja yika manmim,
    wanjh yuwn bu ngurrikinje kore manmekbe altar, dja yuwn bu mak kandimarneboyakbun
    manbu wine kore manmekbe altar.
  gvs-gvs: Go aba kasalayana goi taabu insensi besobeso igabugābu. Aiyuwoina yoguyogu
    vininabeso manuna taabu yatana goi igaabusāve. Nakae kutukutu vininabeso manuna
    taabu yatana goi igabugābu. Oine vininabeso manuna nakae taabu yatana goi iisiwōi.
  rmc-rmc: Na obetinena upre aver kaďidlos, aňi ňisavi labarďi abo chabeneskri obeta,
    a aňi na čhoreha avri e moľakri obeta pre leste.
  nlg-nlg: Ko bei nia sukaghi gea siki ghaiuruuru te mua tabu tana vuvungana na bela
    eni, pana sukaghi kekere, pana sukaghi ni vuavua, pana sukaghi ni wine.
  pes-OPV: هیچ بخور غریب و قربانی سوختنی و هدیه‌ای بر آن مگذرانید، و هدیه ریختنی بر
    آن مریزید.
  ron-1924: Сэ ну адучець пе алтар алтфел де тэмые, нич ардере-де-тот, нич жертфэ
    де мынкаре ши сэ ну турнаць пе ел ничо жертфэ де бэутурэ.
  ben-OBCV: এই বেদিতে আর অন্য কোনো ধূপ বা কোনো হোমবলি বা শস্য-নৈবেদ্য উৎসর্গ কোরো
    না, এটির উপরে কোনো পেয়-নৈবেদ্য ঢেলো না।
  som-som: Oo waa inaydnaan dusheeda ku bixin foox qalaad, ama qurbaan la gubo, ama
    qurbaan hadhuudh ah, oo dusheedana ha ku daadinina qurbaan cabniin ah.
  lat-VUC: Non offeretis super eo thymiama compositionis alterius, nec oblationem,
    et victimam, nec libabitis libamina.
  eng-ASVBT: Ye shall offer no strange incense thereon, nor burnt offering, nor meal
    offering; and ye shall pour no drink offering thereon.
  ita-1885: Non offerite sopra esso alcun profumo strano, nè olocausto, nè offerta;
    e non ispandete alcuno spargimento sopra esso.
  eng-LXXUP: And thou shalt not offer strange incense upon it, nor an offering made
    by fire, nor a sacrifice; and thou shalt not pour a drink offering upon it.
  eng-ULB: But you must offer no other incense on the incense altar, nor any burnt
    offering or grain offering. You must pour no drink offering on it.
  spa-VBL: No ofrezcas en este altar ningún incienso no aprobado, ni ningún holocausto
    ni ofrenda de grano, y no derrames sobre él ninguna libación.
  fra-_FOB: Vous n'offrirez sur cet autel aucun parfum étranger, ni holocauste, ni
    offrande, et vous n'y ferez aucune libation.
  mal-mal: നിങ്ങൾ അതിന്മേൽ അന്യധൂപമോ ഹോമയാഗമോ ഭോജനയാഗമോ അർപ്പിക്കരുത്; അതിന്മേൽ പാനീയയാഗം
    ഒഴിക്കയുമരുത്.
  urd-GVR: Is qurbāngāh par sirf jāyz baḳhūr istemāl kiyā jāe. Is par na to jānwaroṅ
    kī qurbāniyāṅ chaṛhāī jāeṅ, na ġhallā yā mai kī nazareṅ pesh kī jāeṅ.
  suz-BL: मेको धूप चोतीकेमी अरु धूप चोचा मदुम्‍ब। चोशा चढ़ेतीके नु जचा थोव़क चढ़ेतीके
    मेकेर चढ़ेचा मदुम्‍ब। तूचा थोव़क चढ़ेतीके यो मेकेर मोइक्‍चा मदुम्‍ब। लेवी १०:१-२
  ita-1927: Non offrirete sovr’esso né profumo straniero, né olocausto, né oblazione;
    e non vi farete libazioni.
  ckb-ckb: هیچ بخووری دیکەی مەخەنە سەر، هەروەها قوربانی سووتاندن و دانەوێڵەی پێشکەشکراو،
    هیچ شەرابێکی پێشکەشکراویشی بەسەردا مەڕێژن.
  eng-BBE: No strange perfume, no burned offering or meal offering, and no drink offering
    is to be offered on it.
  kan-OKCV: ನೀವು ಅದರ ಮೇಲೆ ಬೇರೆ ಧೂಪವನ್ನಾಗಲಿ, ದಹನಬಲಿಗಳನ್ನಾಗಲಿ, ಧಾನ್ಯಗಳ ಅರ್ಪಣೆಯನ್ನಾಗಲಿ
    ಅರ್ಪಿಸಬಾರದು. ಇಲ್ಲವೆ ಪಾನಾರ್ಪಣೆಯನ್ನು ಅದರ ಮೇಲೆ ಹೊಯ್ಯಬಾರದು.
  bbb-bbb: Ro fata ije jabe fanu ro kumune ro vaeni safine bino ijia usiana zinone
    ifaejekiro nime ire udiki ijiaru ifaejedufuo.
  tam-2017: அதின்மேல் அந்நிய தூபத்தையோ, தகனபலியையோ, ஆகாரபலியையோ படைக்கவேண்டாம்; அதின்மேல்
    பானபலியை ஊற்றவும் வேண்டாம்.
  spa-RV-1909: No ofreceréis sobre él sahumerio extraño, ni holocausto, ni presente;
    ni tampoco derramaréis sobre él libación.
  ron-BTF: Nu aduceți tămâie străină pe el, nici sacrificiu ars, nici dar de mâncare;
    nici nu turnați dar de băutură pe el.
  eng-WEBP: You shall offer no strange incense on it, nor burnt offering, nor meal
    offering; and you shall pour no drink offering on it.
  eng-FBV: Don't offer on this altar any unapproved incense or any burnt offering
    or grain offering, and do not pour out a drink offering upon it.
  nld-1939: Ge moogt daarop geen andere wierook offeren, dan die is voorgeschreven,
    noch daarop brand(-) en spijsoffers brengen, of plengoffers daarop uitgieten.
  nch-BL: Ipan nopa taixpamit para copali, amo xijtati seyoc tamanti copali, yon amo
    xiquintali tapiyalme para tatase. Amo xijtali tacajcahualisti ten harina, yon
    amo xijtoyahua ipani nopa tacajcahualisti cati monequi tijtoyahuas.
  vie-1934: Trên bàn thờ nầy chớ xông hương lạ, hoặc dâng của lễ thiêu, của lễ chay
    hay là lễ quán nào hết.
  hin-CV: तुम उस वेदी पर और किसी प्रकार की धूप न जलाना और न उस पर होमबलि अथवा अन्‍नबलि
    चढ़ाना तथा न तुम इस वेदी पर कोई पेय बलि उण्डेलना.
  eng-OURB: You shall offer no strange incense on it, nor burnt offering, nor meal
    offering; and you shall pour no drink offering on it.
  spa-BES: No se ofrecerán inciensos extraños, ni ofrendas quemadas, ni ofrendas de
    cereal, ni tampoco libaciones sobre ellos.
  tdx-tdx: Ko mañenga emboke ila’e ama’e, ndra enga horoañe, he mahakama, le ko añiliña’o
    engan-drano.
  vid-vid: Kuli honhu aho ha kulavila nhambiko, mfunyize ubani ukundigwe hela na mleche
    kulavya nhambiko ya kulakazwa ne nhambiko ya nyhule ne kujida mchanya mwa honhu
    aho ha kulavila nhambiko ya chakunwa mchanya.
  eng-OKE: You shall not offer upon it incense of strange perfumes, nor holocaust,
    nor mincha, nor pour any libation upon it.
  tha-KJV: แต่​เครื่องหอมอย่างที่​ห้าม อย่าได้เผาบนแท่นนั้นเลย หรือเผาเครื่องเผาบู​ชา
    หรือเครื่องธัญญบู​ชา หรือเทเครื่องดื่มบูชาบนนั้น
  por-BR-2018: Não oferecereis sobre ele incenso estranho, nem holocausto, nem oferta
    de cereais; nem tampouco derramareis libação sobre ele.
  deu-ELO: Ihr sollt kein fremdes Räucherwerk auf ihm opfern, noch Brandopfer, noch
    Speisopfer; und kein Trankopfer sollt ihr auf ihn gießen.
  eng-WYC-2018: Ye shall not offer thereon incense of (any) other making, neither
    offering, nor slain sacrifice, neither ye shall offer flowing offerings thereon(nor
    shall ye offer any wine offerings on it).
  epo-epo: Ne alportu sur ĝi incenson alian, nek bruloferon nek donoferon, kaj verŝoferon
    ne verŝu sur ĝin.
  uig-PIN: Silǝr uning üstidǝ nǝ ⱨeqⱪandaⱪ ƣǝyriy huxbuy yandurmanglar, nǝ kɵydürmǝ
    ⱪurbanliⱪ nǝ axliⱪ ⱨǝdiyǝ sunmanglar, xundaⱪla uning üstigǝ ⱨeqⱪandaⱪ xarab ⱨǝdiyǝni
    tɵkmǝnglar.
  beo-beo: Amo oloda da:iya dilia eno sema hamoi manoma o ohe fi iasu o widi o gagoma
    maedafa gobesima. Amoga waini iasu mae sogadigima.
  tpi-OTNT: Yupela i no ken ofaim ol dispela samting long dispela alta. Yupela i no
    ken ofaim abus na wit na wain na ol kain kain paura bilong kamapim smok i gat
    gutpela smel, em mi tambuim long yupela.
  hau-SA: Ba za a ƙona wani irin turare dabam a bisa wannan bagade ba, ba kuma za
    a miƙa hadaya ta ƙonawa, ko ta hatsi, ko ta sha a bisansa ba.
  uig-LAT: Siler uning üstide ne héchqandaq gheyriy xushbuy yandurmanglar, ne köydürme
    qurbanliq ne ashliq hediye sunmanglar, shundaqla uning üstige héchqandaq sharab
    hediyeni tökmenglar.
  nde-nde: Linganikeli kuleli-alithare olunye uhlobo lwempepha kumbe umnikelo wokutshiswa
    loba umnikelo wamabele, njalo lingatheli umnikelo wokunathwa phezu kwalo.
  ton-ton: '‌ʻOua te mou ʻatu ʻi ai ha meʻa namu kakala kehe, pe ha feilaulau tutu,
    pe ha feilaulau meʻakai: pea ʻoua naʻa mou lilingi ki ai ha feilaulau inu.'
  ces-1613: Nevložíte na něj kadidla cizího, ani zápalu, ani oběti suché, ani oběti
    mokré obětovati budete na něm.
  eng-WMB: You shall offer no strange incense on it, nor burnt offering, nor meal
    offering; and you shall pour no drink offering on it.
  tam-TCV: இவைகளைத்தவிர வேறெந்த நறுமணத்தூளையோ, தகன காணிக்கையையோ, தானியக் காணிக்கையையோ
    இப்பீடத்தின்மேல் செலுத்தாதே. அதன்மேல் பானகாணிக்கையை ஊற்றவும் வேண்டாம்.
  ceb-ULB: Apan kinahanglan wala gayod kamoy laing insenso nga ihalad sa halaran sa
    insenso, ni ang bisan unsang halad nga sunogonon o ang mga pagkaon nga ihalad.
    Ayaw usab ninyo buboi sa halad ilimnon ang ibabaw niini.
  pol-UBG: Nie składajcie na nim obcego kadzidła ani całopalenia, ani ofiary pokarmowej,
    nie będziecie też na nim składać ofiary z płynów.
  urd-GVU: اِس قربان گاہ پر صرف جائز بخور استعمال کیا جائے۔ اِس پر نہ تو جانوروں کی
    قربانیاں چڑھائی جائیں، نہ غلہ یا مَے کی نذریں پیش کی جائیں۔
  deu-1912: Ihr sollt kein fremdes Räuchwerk darauf tun, auch kein Brandopfer noch
    Speisopfer und kein Trankopfer darauf opfern.
  ntj-ntj: '@see-verse:EXO.030.008'
  kan-2017: ಆ ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಬೇರೆ ಯಾವ ಧೂಪವನ್ನೂ ಹಾಕಬಾರದು. ಅದರ ಮೇಲೆ ಇತರೆ ಹೋಮವನ್ನಾಗಲಿ,
    ಭೋಜನದ್ರವ್ಯವನ್ನಾಗಲಿ ಹಾಗೂ ಪಾನದ್ರವ್ಯವನ್ನಾಗಲಿ ಸಮರ್ಪಿಸಕೂಡದು.
  ena-ena: Akuaba akuaba nameŋ agɨladɨ vadɨm heŋ hɨlavɨmɨdɨ uami. Sɨhɨm hɨlɨcɨ agɨladɨdaŋ
    halɨha cahu uitɨ agɨladɨdaŋ hɨlavɨmɨdɨ uami. Cihu savu me mu hɨdɨlɨ mu hɨdɨlɨ
    hɨsi huaci huaci iahaiaha hɨsɨŋ viaŋ valɨlan agɨladɨ hɨlavɨmɨdɨ uami. Lɨmɨn uain
    agɨladɨ amɨŋ agɨladɨ mɨtɨ agadɨ avi sagalɨ igu igu saŋ cihu savu me hɨsi huaci
    huaci daŋ agɨladɨ hɨlahɨla hɨsɨŋ vadɨm sabɨ heŋ mɨŋamɨjiavɨmɨdɨ uami.
  yap-yap: Dab mu ognag e incense u daken e re altar ney ndanog ni ngan pi’, ara ba
    gamanman ni maligach, ara grain, ma dab mu pu’og e wayin ni maligach nga daken.
  hlt-MCSB: Te soah te kholong kah bo-ul neh hmueihhlutnah khaw khocang khaw khuen
    boeh. Te soah tuisi khaw doeng boeh.
  mdy-ETH: ዬኖ ዒንጎ ባኮ ዒንጎ ቤዞይዳ ላኣጊንቴ ዑንጄ፥ ቆልሞ ሹኪ ዒንጎ ዒንጊሢ፤ ሃሣ ሃኣኮይዳፓ ዒንጎ ባኣዚ ዒንጊፖ፤
    ዎይኖ ዑዦዋ ዒኢካ ዋሂፖ።
  twi-ASANTE: Monhye aduhwam a wɔama ho ɛkwan wɔ afɔrebukyia no so. Mommmɔ ɔhyeɛ afɔdeɛ
    ne aduane afɔdeɛ wɔ so, na mommfa ahwiesa ngu so.
  eng-WEBU: You shall offer no strange incense on it, nor burnt offering, nor meal
    offering; and you shall pour no drink offering on it.
  bnp-bnp: Na dede iea, naha ni tabari iau vona a havu mangisipa, a sipsip ni gutu-vuro,
    a vit, a vain i uka ma ni gamai.
  wal-wal: Ha yarshshiyoosan hara ai ixaananne, woikko xuugiyo yarshsho, woikko katta
    yarshsho yarshshoppa; ushshaa yarshshuwaakka a bolli tigoppo.
  spa-PDDPT: No ofrecerán sobre él incienso extraño, ni holocausto, ni ofrenda vegetal,
    ni tampoco derramarán libación sobre él,
  gun-gun: Ha'e va'e áry ma nda'evei reapy aguã amboae ramigua heakuã porã va'e, neĩ
    amboae regua ome'ẽmby nda'evei hi'áry reapy reve reme'ẽ aguã, neĩ mba'emo ra'yĩgue
    voi. Nda'evei avi mba'emo hi'áry renhoẽ reve reme'ẽ aguã.
  agu-BL: Qui'c cuj yi nink tzipat wok junt tx'akaj insens nka jun itx'ixwatz tibaj.
    Nin qui'c cuj tan toque'n tk'ol alchok jilwutz oy tibaj chi tane'n jarin nka win.
  ilo-ULB: Ngem masapul a saankayo nga agidaton iti dadduma nga insenso iti altar
    ti insenso uray ania a daton a maipuor amin wenno daton a bukbukel. Saanyo a bukbokan
    daytoy iti daton a mainom.
  kpg-kpg: Hudee hai tigidaumaha i hongo di gowaa tigidaumaha deenei nia ‘incense’
    ala guu bule, be tigidaumaha manu, be tigidaumaha huwa laagau, gei hudee dui ina
    nia waini gi hongo di maa.
  uig-ARA: سىلەر ئۇنىڭ ئۈستىدە نە ھېچقانداق غەيرىي خۇشبۇي ياندۇرماڭلار، نە كۆيدۈرمە
    قۇربانلىق نە ئاشلىق ھەدىيە سۇنماڭلار، شۇنداقلا ئۇنىڭ ئۈستىگە ھېچقانداق شاراب ھەدىيەنى
    تۆكمەڭلار.
  sus-sus: Wo naxa sese ba na sɛrɛxɛbade fari bafe surayi sɛniyɛnxi ra. Wo naxa surayi
    sɛniyɛntare ba, wo naxa sɛrɛxɛ gan daaxi ba, wo naxa sansi sɛrɛxɛ ba, wo naxa
    wɛni xa na mu a ra ture ba mɛnni.
  pon-2006: Ke dehr wia meirong en warpwohmwahu me keinepwi pohn pei sarawi wet, de
    meirong en mahn, de wahnsahpw, de kieldiong powe meirong en wain.
  ksd-ksd: Koko avat a tul tar ta enana tinabar na mi, ba ta enana tinabar di tuntun
    tar ia, ba ta enana tinabar na nian; ma koko ava lolonge tar ta tinabar na nimomo
    tana.
  tur-YTC: Onun üzerinde yabancı buhur, yakmalık sunu ve ekmek sunusu sunmayacaksınız;
    üzerine dökülen sunudan dökmeyeceksiniz.
  grc-BRENT: Καὶ οὐκ ἀνοίσει ἐπʼ αὐτοῦ θυμίαμα ἕτερον· κάρπωμα, θυσίαν, και σπονδὴν
    οὐ σπείσεις ἐπʼ αὐτοῦ.
  ind-AYT: Kamu tidak boleh mempersembahkan dupa asing di atasnya, atau persembahan
    bakaran, atau persembahan sajian, dan kamu juga tidak boleh menuangkan persembahan
    curahan di atasnya.
  nya-nya: Pa guwapo usafukize lubani wachilendo kapena kuperekapo nsembe yopsereza
    kapena nsembe yaufa. Usathire pa guwapo ngakhale nsembe yachakumwa.
  hrv-hrv: Ne prinosi na njemu ni neposvećenoga tamjana, ni paljenice, ni prinosnice,
    ni ljevanice!
  mps-mps: Dagego te gasagi yai nai dabe te altade ofa igio. Te haniani denami ilibo
    pauda me te eno dagebolo habu selali nai, te kibu, me wit, me wain ąį, te tama
    nai me e altade ofa igimio.
  tpi-tpi: Yupela i no ken ofaim ol dispela samting long dispela alta. Yupela i no
    ken ofaim abus na wit na wain na ol kain kain paura bilong kamapim smok i gat
    gutpela smel, em mi tambuim long yupela.
  dan-1931: I må ikke ofre et lovstridigt Røgelseoffer derpå, ej heller Brændofre
    eller Afgrødeofre, lige så lidt som I må udgyde Drikofre derpå.
  vie-OVCB: Trên bàn thờ này không được đốt hương lạ, cũng không dâng tế lễ thiêu,
    tế lễ chay, hay tế lễ thức uống.
  guj-2017: તારે એ વેદી પર અન્ય ધૂપ બાળવો નહિ કે દહનીયાર્પણ, ખાદ્યાર્પણ કે પેયાર્પણ
    ચઢાવવાં નહિ.
  pon-2006A: Ke dehr wia meirong en warpwohmwahu me keinepwi pohn pei sarawi wet,
    de meirong en mahn, de wahnsahpw, de kieldiong powe meirong en wain.
  por-BRBSL: Você não oferecerá sobre ele incenso estranho, nem holocausto, nem oferta
    de refeição; e não derramará sobre ele oferta de bebida.
  cth-cth: Hawvah hmuitui alouke thoseh, hmaisawi thuengnae thoseh, rawca thuengnae
    thoseh na poe mahoeh. Hawvah, nei hane na poe e hai na awi mahoeh.
  twi-twi: Monhyew aduhuam a wɔama ho kwan wɔ afɔremuka no so. Mommmɔ ɔhyew afɔre
    ne aduan afɔre wɔ so, na mommfa ahwiesa ngu so.
  hlt-hlt: Te soah te kholong kah bo-ul neh hmueihhlutnah khaw khocang khaw khuen
    boeh. Te soah tuisi khaw doeng boeh.
  tbz-SIM: Di bɑ́ ntuɔ bɑ́ tìì úúntì dɛ kó diwũɔ̃tɔ̀nnì ĩ́nkɛ̀, yoo iwũɔ̃ di n feu
    ì kɛ tuɔ̀, yoo yɛpɑ̃rɛ̀ tidiitì kpɛyɛ di m pɑ̃ɑ̃ nyɛ̀. Di bɑ́ m pɑ̃ mɛnɑɑ̀ nkɛ
    cóú ndɛ kó diwũɔ̃tɔ̀nnì ĩ́nkɛ̀.
  msy-2020: Ia pauran mughuriar aghuir igharazitabar ofan bar isia mɨghɨrim dakozir
    kamɨn da tuan markɨ, asɨziba tuan markɨ, witba tuan markɨ, wain inian markɨ, bizir
    kaba kɨ ian anogoroke.
  azb-azb: Onun üstündə nə yad buxur, nə yandırma qurbanı, nə də taxıl təqdimi gətirin;
    içmə təqdimi də tökməyin.
  eng-DBY: Ye shall offer up no strange incense thereon, nor burnt-offering, nor oblation;
    neither shall ye pour drink-offering thereon.
  hin-2017: और उस वेदी पर तुम और प्रकार का धूप न जलाना, और न उस पर होमबलि और न अन्नबलि
    चढ़ाना; और न इस पर अर्घ देना।
  wol-KYG: Deesu ci sarxal cuuraay lu ñu diglewul, deesu ci rendi saraxu dóomal, deesu
    ci def saraxu pepp mbaa saraxu tuuru.
  bjr-bjr: Innee sia moo mi qaidarana saa qinee qaoo qima qaunna afundirana suqaaqa.
    Aandau tatufiranee sakuma qaindirira tatufiranee uainna nammari adiasee suqara
    tatufiranee sia minasaa suqaaqa.
  eng-YLT: '''Ye do not cause strange perfume to go up upon it, and burnt-offering,
    and present, and libation ye do not pour out on it;'
  eng-WYC-2017: Ye shall not offer thereon incense of other making, neither offering,
    nor slain sacrifice, neither ye shall offer flowing offerings thereon.
  eng-WMBB: You shall offer no strange incense on it, nor burnt offering, nor meal
    offering; and you shall pour no drink offering on it.
  urd-GVH: इस क़ुरबानगाह पर सिर्फ़ जायज़ बख़ूर इस्तेमाल किया जाए। इस पर न तो जानवरों
    की क़ुरबानियाँ चढ़ाई जाएँ, न ग़ल्ला या मै की नज़रें पेश की जाएँ।
  rug-rug: Lopu kaqu tava uqu koasa hope hie, si keke votiki vina uququ humaṉa lea.
    Lopu na vina uququ kurukuru, babe na huiti, meke lopu zoropo nia keke napo vaeni
    koasa.
  gaz-gaz: Iddoo aarsaa kana irratti ixaana gosa biraa yookaan qalma gubamu yookaan
    kennaa midhaanii hin dhiʼeessin; dhibaayyuus irratti hin dhibaafatin.
  fra-LSG: Vous n’offrirez sur l’autel ni parfum étranger, ni holocauste, ni offrande,
    et vous n’y répandrez aucune libation.
  yal-yal: Ɛ nama wusulanna radaxataren gan saraxa ganden fari, hanma ɛ saraxa gan
    daxin ba, hanma bogise saraxana, hanma ɛ minse saraxan nabɔxɔn a fari.
  haw-1868: Mai Kaumaha oe i ka mea ala e maluna olaila, aole hoi he mohaikuni, aole
    hoi he mohai makana, mai ninini hoi i ka mohai inu maluna olaila.
  arb-NAV: لَا تَحْرِقْ عَلَى هَذَا الْمَذْبَحِ بَخُوراً غَرِيباً وَلا مُحْرَقَةً
    أَوْ تَقْدِمَةً، وَلا تَسْكُبُوا عَلَيْهِ سَكِيباً.
  ewe-ewe: Mègawɔ dzudzɔdovɔsa, numevɔsa, nuɖuvɔsa alo nunovɔsa bubu aɖeke si ŋu nyemeɖe
    mɔ le o.
  eng-LEE: Ye shall not offer thereon any strange incense, or burnt-sacrifice, or
    meat-offering; and a drink-offering shall ye not pour thereon.
  asm-FB: তোমালোকে তাৰ ওপৰত সাধাৰণ ধূপ, বা হোম বলি, বা ভক্ষ্য নৈবেদ্য উৎসৰ্গ নকৰিবা,
    আৰু তাৰ ওপৰত পেয় নৈবেদ্যও নাঢালিবা।
  sus-A: وٌ نَشَ سٍسٍ بَ نَ سّرّشّبَدٍ قَرِ بَقٍ سُرَيِ سّنِيّنشِ رَ. وٌ نَشَ سُرَيِ
    سّنِيّنتَرٍ بَ، وٌ نَشَ سّرّشّ فَن دَاشِ بَ، وٌ نَشَ سَنسِ سّرّشّ بَ، وٌ نَشَ
    وّنِ شَ نَ مُ عَ رَ تُرٍ بَ مّننِ.
  fra-SBL: Vous n'y offrirez pas de parfum étranger, ni d'holocauste, ni d'offrande,
    et vous n'y verserez pas de libations.
  hbo-hbo: לֹא־תַעֲל֥וּ עָלָ֛יו קְטֹ֥רֶת זָרָ֖ה וְעֹלָ֣ה וּמִנְחָ֑ה וְנֵ֕סֶךְ לֹ֥א
    תִסְּכ֖וּ עָלָֽיו׃
  eng-WYCLIFFE: Ye schulen not offre theronne encense of other makyng, nethir offryng,
    and slayn sacrifice, nether ye schulen offre fletynge offryngis thereonne.
  piu-2006: '@see-verse:EXO.030.008'
  pjt-pjt: '@see-verse:EXO.030.008'
  cwe-cwe: Muna ulupango luno, usome ubani uluhusigwa muhala na sekemulave nhambiko
    ya kutimbuligwa, hebu nhosa ya usage, hebu kugida nhosa ya ching'waji uchanyha
    yake.
  kik-kik: Ndũkanacinĩre ũbumba wa mũthemba ũngĩ kĩgongona-inĩ gĩkĩ kana ũrutĩre ho
    iruta rĩa njino, kana rĩa mũtu, na ndũkanaitĩrĩrie iruta rĩa kũnyuuo igũrũ rĩakĩo.
  fra-NCL: Vous n’offrirez sur l’autel ni parfum profane, ni holocauste, ni offrande,
    et vous n’y répandrez pas de libation.
  cek-AK: To hmaicam nuiah kalah hmuihoih, hmai angbawnhaih, to tih ai boeh loe cang
    angbawnhaih to sah hmah, naek koi hmuen doeh krai hmah.
  cuk-cuk: 'We anga-ina-wawadikmalad-ogumakleged-ailagi: Ina-wawadikmalad-baid uklegosulid,
    ibmar-durgan ogumaklegar uklegosurbalid, degine, anga-ibmar-gwag-ukleged agi uklegosurbalid,
    degine, a-birgi egi be ibmar eogosurbalid. Unnila ina-wawadikidmaladbi be ogumakoed,
    an bega sogsadyob.'
  uig-CYR: Силәр униң үстидә нә һеч қандақ ғәйрий хушбуй яндурмаңлар, нә көйдүрмә
    қурбанлиқ нә ашлиқ һәдийә сунмаңлар, шундақла униң үстигә һеч қандақ шарап һәдийәни
    төкмәңлар.
  tel-2017: దాని మీద నిషిద్ధమైన వేరే ధూపాలు వెయ్యకూడదు. హోమాన్ని గానీ, నైవేద్య ద్రవ్యాలను
    గానీ అర్పించకూడదు. పానార్పణలు అర్పించ కూడదు.
  hat-BSA: “Ou pa pou ofri okenn lòt lansan sou lotèl sila a, ni ofrann ki brile,
    ni ofrann sereyal; ni ou pa pou vide yon ofrann bwason sou li.
  kos-kos: Nik kom kisakin kutena mwe keng ma tia mutal, ku kutena kosro, ku kutena
    mwe kisa ke wheat fin loang se inge, ac nikmet okoala kutena mwe kisa wain nu
    fac.
  hbo-WLC: לֹא־תַעֲל֥וּ עָלָ֛יו קְטֹ֥רֶת זָרָ֖ה וְעֹלָ֣ה וּמִנְחָ֑ה וְנֵ֕סֶךְ לֹ֥א
    תִסְּכ֖וּ עָלָֽיו׃
  ibo-ibo: Unu echekwala ihe nsure ọkụ na-esi isi ụtọ na-adịghị nsọ nʼelu ya, maọbụ
    aja nsure ọkụ, maọbụ aja ihe oriri, unu awụpụla onyinye ihe ọṅụṅụ nʼelu ya.
  ory-ory: ତୁମ୍ଭେମାନେ ତହିଁ ଉପରେ ଅନ୍ୟ କୌଣସି ଧୂପ ଅବା ହୋମବଳି କିଅବା ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ଉତ୍ସର୍ଗ
    କରିବ ନାହିଁ ଓ ତହିଁ ଉପରେ ପେୟ-ନୈବେଦ୍ୟ ଢାଳିବ ନାହିଁ।
  chk-chk: Iwe, ousap eäni asor apach esap fich ngeni won ewe rongen asoren ötüöt,
    ousap pwal eäni asoren kek ika asoren mongö ika asoren ün won.
  rop-rop: Det haibala serramonimen garra yusum det teibul oni blanga barnimbat det
    seikrid gudsmelwan medisin. Nobodi nomo lau barnim enikain medisin deya, en nobodi
    nomo lau gibit enimul o daga o dringk ofring langa det teibul du.
  ukr-1871: Не приносити мете на його кадил чужих, нї всепалення, нї приносів; і поливальної
    жертви не лити мете на його.
  bch-bch: Be irangrang ngan gimi atenai nabene eta pade ngan popou toa ne mao. Ga
    pade, irangrang ngan atenai masilau eta, mao wit eta, mao oain eta ga idae ngan
    popou toa ne mao.
  deu-1951: Ihr sollt kein fremdes Räucherwerk darbringen darauf und auch kein Brandopfer,
    kein Speisopfer und kein Trankopfer darauf opfern.
  eng-JPS: Ye shall offer no strange incense thereon, nor burnt-offering, nor meal-offering;
    and ye shall pour no drink-offering thereon.
  srp-1865: Ne prinosite na njemu kada tuðega niti žrtve paljenice niti prinosa; ni
    naljeva ne ljevajte na njemu.
  lug-lug: Ku kyoto kino tojja kwoterezaako bubaane bulala, wadde ekiweebwayo ekyokebwa,
    newaakubadde eky’eŋŋaano era tojja kufukako ekiweebwayo eky’ekyokunywa.
  heb-heb: לא תעלו עליו קטרת זרה ועלה ומנחה ונסך לא תסכו עליו׃
  ben-IRV: কিন্তু তোমরা এর উপরে সুগন্ধি ধূপ অথবা হোমবলি অথবা শস্য নৈবেদ্য উৎসর্গ করো
    না। তোমরা এর উপরে পানীয় নৈবেদ্য ঢেলো না।
  pan-pan: ਤੁਸੀਂ ਉਸ ਉੱਤੇ ਨਾ ਓਪਰਾ ਧੂਪ ਨਾ ਹੋਮ ਦੀ ਬਲੀ ਨਾ ਮੈਦੇ ਦੀ ਭੇਟ ਚੜ੍ਹਾਇਓ ਅਤੇ ਨਾ ਉਸ
    ਉੱਤੇ ਪੀਣ ਦੀ ਭੇਟ ਡੋਲ੍ਹਿਓ
  mya-JVB: ထိုပလ္လင် ပေါ် မှာ ထူးခြား သော နံ့သာ ပေါင်းကို မရှို့ရ။ မီးရှို့ သော ယဇ်ကို
    မပြုရ။ ဘောဇဉ်ပူဇော်သက္ကာ ကိုလည်း မပြုရ။ သွန်းလောင်း ရာ ပူဇော်သက္ကာကိုလည်း မ ပြု
    ရ။
  hmo-hmo: Inai muramura patana ena latanai muramura idauna ta, gwaumaoro lau henia
    lasi gauna, do umui gabua lasi. Vamu gabua boubouna, paraoa o uaina boubouna do
    umui karaia lasi inai pata ena latanai.
  urd-urd: और तुम उस पर और तरह की ख़ुशबू न जलाना, न उस पर सोख़्तनी क़ुर्बानी और नज़र
    की क़ुर्बानी चढ़ाना और कोई तपावन भी उस पर न तपाना।
  rus-SYN: Не приносите на нем никакого иного курения, ни всесожжения, ни приношения
    хлебного, и возлияния не возливайте на него.
  bqc-SIM: Wasuli tulaleti pãle ka a tɛ́uo, ge sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ
    ge pↄ́wɛnti, mɛ́ wasuli imia kawào.
  tcz-CHONGTHU: Hiche maicham chunga chu atheng lou ahin, chule gimnamtui hihen pumgo
    thil to hijong le na tothei lou diu ahi; don thei thilto jeng jong na sun khum
    lou hel diu ahi, ati.
  mar-mar: तिच्यावर निराळा धूप किंवा होमार्पण, अन्नार्पण किंवा कोणत्याही प्रकारचे
    पेयार्पण अर्पण करू नये.
  qub-qub: Chay insinsu rupachicuna altarchöga ama rupachinquichu juc casta insinsuta,
    pishtashayqui uywapa aychanta, ni chaqui micuy ofrendacunatapis. Ni bïnutapis
    chaymanga ama wiñanquichu.
  hat-hat: Se pa pou nou ofri sou lòtèl la lansan ki pa fèt tout espre pou sèvis la,
    ni vyann bèt ki fèt pou boule, ni lòt manje. Ni se pa pou nou ofri ankenn bwason
    sou li non plis.
  eng-BSB: On this altar you must not offer unauthorized incense or a burnt offering
    or grain offering; nor are you to pour a drink offering on it.
  tod-tod: À mina ani maku nɛɛnɛ ma zii ɠili kula ga zalaɠa, zalaɠa ɠulazuʋɛ, anɛɛ
    gala zalaɠa ɠili be, ɓaa vebɛani ɠili. À mina puya zalaɠa ɠila kpalaa pu ya ná.
  eng-WEBPB: You shall offer no strange incense on it, nor burnt offering, nor meal
    offering; and you shall pour no drink offering on it.
  kbq-kbq: Anama mnanentake zama kre mnama vu itarera, hu izo osu'nesua mana zano,
    kre fanana hu ofafi, witifi waini ti ofa ana itarera osiho.
  nhe-BL: Ipan nopa tlaixpamitl para copali, amo xijtlati seyoc tlamantli copali,
    niyon amo xiquintlali tlapiyalime para tlatlase. Amo xijtlali tlacajcahualistli
    tlen harina, niyon amo xijtoyahua ipani nopa tlacajcahualistli tlen monequi tijtoyahuas.
  gub-BL: Peapy zo yhyk hekuzar 'ym ma'e tuweharupi har herenataromo nehe. Ezuka zo
    ma'ea'yr a'e ywyrapew rehe wà nehe. Emono zo arozràn hehe nehe. Ezakook zo win
    hehe nehe.
  eng-DRA: You shall not offer upon it incense of another composition nor oblation,
    and victim, neither shall you offer libations.
