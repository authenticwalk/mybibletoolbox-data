verse: EXO.030.001
translations:
  mal-C: “സുഗന്ധധൂപം കാട്ടുന്നതിന്, ഖദിരമരംകൊണ്ട് ഒരു ധൂപപീഠം ഉണ്ടാക്കണം.
  deu-TKW: Weiter sollst du einen Altar zum Verbrennen des Räucherwerks anfertigen;
    aus Akazienholz sollst du ihn anfertigen,
  lin-lin: Okosala lisusu etumbelo ya malasi na nzete ya akasia.
  eng-LSV: “And you have made an altar [for] making incense; you make it of shittim
    wood;
  eng-GNV: Fvrthermore thou shalt make an altar for sweete perfume, of Shittim wood
    thou shalt make it.
  eng-WEBSTER: 'And thou shalt make an altar to burn incense upon: of shittim wood
    shalt thou make it.'
  nhw-BL: “Nojquiya xijchihua se tlaixpamitl para ipan anquitlatise copali. Xijchihua
    ica nopa cuahuitl catli itoca acacia.
  swh-ONEN: “Tengeneza madhabahu kwa mbao za mshita kwa ajili ya kufukizia uvumba.
  bba-bba: Yinni Gusunɔ u kpɑm Mɔwisi sɔ̃ɔwɑ u nɛɛ, kɑɑ kpɑkororu ɡɑru ko tèn wɔllɔ
    bɑ ko n dɑ turɑre dɔ̃ɔ doke. Kɑɑ tu kowɑ kɑ ɑkɑsiɑn dɑ̃ɑ.
  eng-KJVCPB: 'And thou shalt make an altar to burn incense upon: of shittim wood
    shalt thou make it.'
  cpy-cpy: “Powetsiki otsipa taapokimentotsi payi incha-kota, rootaki itaan-teetyaari
    kajankari.
  luo-luo: “Los kendo mar misango miwangʼoe ubani gi yiend siala.
  meu-meu: Pata helaḡana ta ba karaia, muramura mai bonadia igabudia ḡauna; kela audia
    amo ba karaia.
  npi-ULB: तैँले धूप बाल्नलाई बबुल काठबाट एउटा वेदी बनाउनू ।
  yor-yor: “Ìwọ yóò sì ṣe pẹpẹ igi kasia kan; máa jó tùràrí lórí rẹ̀.
  emp-NTPO: 'Idjab̶a Ãcõrẽba jarasia: –Quera bá diabadada acacia bacurud̶eda od̶adua.'
  ind-ind: TUHAN berkata kepada Musa, “Buatlah sebuah mezbah dari kayu akasia untuk
    membakar dupa.
  pes-OPCB: «مذبحی از چوب اقاقیا برای سوزاندن بخور بساز.
  tgl-ULB: Dapat kang gumawa ng altar para magsunog ng insenso. Dapat mong gawin ito
    sa kahoy ng akasya.
  hui-hui: Anduane Homogohanda laabo halu lalu, Ira agasia mbira dibu pelowa ira hagua
    ngabiaga mini inisenesi lomabu delolene dabu mbira bilimu.
  mya-mya: '``နံ့​သာ​ပေါင်း​မီး​ရှို့​ပူ​ဇော်​ရာ​ပလ္လင်​ကို အ​ကာ​ရှ သစ်​သား​ဖြင့်​ပြု​လုပ်​လော့။-'
  cbi-NTPO: 'Dios kayu pa'' jindu, Moisésnu tsandimi: Tsenmin naa aindyunguikaantsumi
    ju''kenunu bain akasia chichi kikaade, juntsa aindyu jupe jupekenu.'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་སེང་ལྡེང་ཤིང་གིས་སྤོས་ཁྲི་ཞིག་འདི་ལྟར་བཟོ་དགོས་ཏེ།
  sna-sna: “Uite aritari yokupisira zvinonhuhwira namatanda omuunga.
  spa-BLM: “Harás un altar para quemar incienso. Lo harás de madera de acacia.
  cac-cac: 'Ix yalanxi Jehová: Ac'' b''ojoc junoc altar b''aj stz''a incienso. A te''
    acacia tz''och d''ay.'
  swh-ULB: Nawe fanya madhabahu ya kufukizia uvumba; utaifanyiza kwa mti wa mshita.
  bel-bel: 'І зрабі ахвярнік для прынашэньня дымленьня, з дрэва сітым зрабі яго:'
  deu-ELBBK: 'Und du sollst einen Altar machen zum Räuchern des Räucherwerks, von
    Akazienholz sollst du ihn machen:'
  mbb-OT: “Baal kew te pemuhatà he kayu he ekasya he para tutungà te veyewà.
  mal-2015: ധൂപം കാട്ടുവാൻ ഒരു ധൂപപീഠവും ഉണ്ടാക്കേണം; ഖദിരമരംകൊണ്ടു അതു ഉണ്ടാക്കേണം.
  gup-gup: Wanjh Yawey yawoyhwokdanj bimarneyimeng Moses, “Ngurrimarnbu altar kaluk
    acacia kundulk dorrengh manbu ngurriwurlhke incense mankalkkidmanjmak.
  gvs-gvs: E Yauwe tuwaina kana, ‘Tomota kulatuwokōidi gaigíyala taalaidi sikabidi,
    insensi ana kaba kasala simadagi bei yatana insensi sigabugabu.
  rmc-rmc: Paľis kerena oltaris le akacijoskre kaštestar prekal e kaďidloskri obeta.
  nlg-nlg: Vaho ge ko gonia sakai na bela pile nia na ghai tara vatua nia acacia,
    na vatei kere ghaiuruuru.
  pes-OPV: «و مذبحی برای سوزانیدن بخوربساز. آن را از چوب شطیم بساز.
  ron-1924: Сэ фачь апой ун алтар пентру ардеря тэмыий, ши ануме сэ-л фачь дин лемн
    де салкым.
  ben-OBCV: “ধূপ জ্বালানোর জন্য বাবলা কাঠ দিয়ে একটি বেদি তৈরি কোরো।
  som-som: Oo waxaad samaysaa meel allabari oo foox lagu shido; waxaadna ka samaysaa
    qori qudhac ah.
  lat-VUC: Facies quoque altare ad adolendum thymiama, de lignis setim,
  eng-ASVBT: 'And thou shalt make an altar to burn incense upon: of acacia wood shalt
    thou make it.'
  ita-1885: FA' ancora un Altare da fare i profumi; fallo di legno di Sittim.
  eng-LXXUP: And thou shalt make the altar of incense of incorruptible wood.
  eng-ULB: You must make an altar to burn incense. You must make it with acacia wood.
  spa-VBL: “Haz un altar de madera de acacia para quemar incienso.
  fra-_FOB: Tu feras aussi un autel pour y faire fumer le parfum, tu le feras de bois
    de Sittim.
  mal-mal: ധൂപം കാട്ടുവാൻ ഒരു ധൂപപീഠം ഖദിരമരംകൊണ്ട് ഉണ്ടാക്കണം.
  lit-lit: Ir padaryk aukurą smilkalams deginti; padaryk jį iš akacijos medžio.
  urd-GVR: Kīkar kī lakaṛī kī qurbāngāh banānā jis par baḳhūr jalāyā jāe.
  suz-BL: मिनु गे धूप चोचा कली बोल्‍यो शी के चढ़ेतीक का सेल्‍चा माल्‍नेवे।
  ita-1927: 'Farai pure un altare per bruciarvi su il profumo: lo farai di legno d’acacia.'
  ckb-ckb: «قوربانگای بخوور سووتاندنیش لە داری ئەکاسیا دروستبکە.
  eng-BBE: And you are to make an altar for the burning of perfume; of hard wood let
    it be made.
  kan-OKCV: “ನೀನು ಜಾಲಿ ಮರದ ಕಟ್ಟಿಗೆಯಿಂದ ಧೂಪವೇದಿಯನ್ನು ಮಾಡಬೇಕು.
  bbb-bbb: Ro nine ine akesia ijia buvuana fata isekube ja ire udiki ifaejedufuo ije
    amaerifo.
  tam-2017: “தூபங்காட்டுவதற்கு ஒரு தூபபீடத்தையும் சீத்திம் மரத்தால் உண்டாக்கவேண்டும்.
  spa-RV-1909: 'HARÁS asimismo un altar de sahumerio de perfume: de madera de Sittim
    lo harás.'
  ron-BTF: 'Și fă un altar ca să arzi tămâie pe el: să-l faci din lemn de salcâm.'
  eng-WEBP: “You shall make an altar to burn incense on. You shall make it of acacia
    wood.
  eng-FBV: “Make an altar for burning incense from acacia wood.
  nld-1939: Nog moet ge een altaar vervaardigen, om wierook te offeren. Ge moet dat
    van acaciahout maken,
  nch-BL: “Nojquiya xijchihua se taixpamit para ipan anquitatise copali. Xijchihua
    ica nopa cuahuit cati itoca acacia.
  vie-1934: Ngươi cũng hãy đóng một cái bàn thờ bằng cây si-tim, để xông hương.
  hin-CV: “धूप जलाने के लिए बबूल की लकड़ी की एक वेदी बनाना.
  eng-OURB: “You shall make an altar to burn incense on. You shall make it of acacia
    wood.
  spa-BES: Y harás un altar madera de acacia para quemar incienso.
  tdx-tdx: Andrafito kitrely, toem-pañembohañe; mendoraveñe ty itsenea’o aze.
  vid-vid: “Kogongomanya honhu ha kulavila nhambiko kwa mbao za msonobali leka hawe
    honhu ha kufunyizila ubani.
  eng-OKE: And thou shalt make an altar upon which to burn fragrant incense, of woods
    of sittin shalt thou make it.
  tha-KJV: “​เจ้​าจงสร้างแท่นสำหรับเผาเครื่องหอม จงทำแท่นนั้นด้วยไม้กระถินเทศ
  por-BR-2018: 'Farás também um altar para queimar incenso: de madeira de acácia o
    farás.'
  deu-ELO: Und du sollst einen Altar machen zum Räuchern des Räucherwerks, von Akazienholz
    sollst du ihn machen;
  eng-WYC-2018: Also thou shalt make an altar of the wood of shittim, for to burn
    incense; (And thou shalt make an altar out of shittim wood, or acacia, on which
    to burn incense;)
  epo-epo: Kaj faru altaron, por fumigi incenson; el akacia ligno faru ĝin.
  uig-PIN: Sǝn yǝnǝ huxbuy yandurux üqün bir huxbuygaⱨni yasatⱪin; uni akatsiyǝ yaƣiqidin
    tǝyyarliƣin.
  beo-beo: 'Hina Gode da eno amane sia:i, “Dia oloda amoga gabusiga: manoma gobesimusa:,
    amo aga:isia ifaga hamoma.'
  tpi-OTNT: Na God i tok moa olsem, “Yupela i mas kisim diwai akas na wokim wanpela
    alta bilong kukim paura bilong kamapim smok i gat gutpela smel.
  hau-SA: “Ka yi bagade da itacen ƙirya don ƙona turare.
  uig-LAT: Sen yene xushbuy yandurush üchün bir xushbuygahni yasatqin; uni akatsiye
    yaghichidin teyyarlighin.
  nde-nde: “Yenza i-alithari lokutshisela impepha ngesihlahla somʼakhakhiya.
  ton-ton: '“Pea te ke ngaohi ʻae feilaulauʻanga ke tutu ai ʻae meʻa namu kakala:
    ke ke ngaohi ʻaki ia ʻae ʻakau ko e sitimi.'
  ces-1613: Uděláš i oltář, na němž by se kadilo; z dříví setim uděláš jej.
  eng-WMB: “You shall make an altar to burn incense on. You shall make it of acacia
    wood.
  tam-TCV: “நறுமணத்தூளை எரிப்பதற்கு ஒரு தூபபீடத்தை சித்தீம் மரத்தினால் செய்யவேண்டும்.
  ceb-ULB: Kinahanglan magbuhat kamo ug halaran nga sunoganan sa insenso. Buhata kini
    gamit ang kahoy nga akasya.
  pol-UBG: Uczynisz też ołtarz do spalania kadzidła. Uczynisz go z drewna akacjowego.
  urd-GVU: کیکر کی لکڑی کی قربان گاہ بنانا جس پر بخور جلایا جائے۔
  deu-1912: Du sollst auch einen Räuchaltar machen, zu räuchern, von Akazienholz,
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu waru parnti walykumunu kampapayinya-ya palyaltjaku.
    Palunyalu tjunkutjaku warntu waraly-waralyngarapayingka kalkurni. Nyangka Yarantu
    yunguntjarra puru mungangka parnti walykumunu pulparru tjunkulalpi tilinma.
  kan-2017: “ಸುಗಂಧದ್ರವ್ಯಗಳಿಂದ ಧೂಪಹಾಕುವುದಕ್ಕೆ ನೀವು ಜಾಲೀಮರದಿಂದ ಒಂದು ಧೂಪವೇದಿಯನ್ನು ಮಾಡಿಸಬೇಕು.
  ena-ena: La Asɨ agaŋ cɨhu abami. Kɨlɨ akasɨ mibɨŋ hegulaŋ me agɨladɨ viavɨla cihu
    savu me hɨsi huaci huaci daŋ agɨladɨ hɨlahɨla hɨsɨŋ vadɨm agadɨ vihavɨm uami.
  yap-yap: “Mu ngongliy ba altar ko gek’iy ni acacia, ni ngu’un urfiy e incense u
    daken.
  hlt-MCSB: Bo-ul hlupnah hmueihtuk na saii vaengah rhining thing mah saii.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሃሣ ኬኤዛዖ፦ «ጩቢሶንዶ ዑንጆም ማዓንዳ ቤሲ ሻሪ ሚሢዳፓ ኮሼ፤
  twi-ASANTE: “Fa okuo yɛ afɔrebukyia ketewa bi a wobɛhye aduhwam wɔ so.
  eng-WEBU: “You shall make an altar to burn incense on. You shall make it of acacia
    wood.
  bnp-bnp: “O bolea a kai a akas o haea a dede ne vona ni habi a havu mangisipa nau.
  wal-wal: “Ixaanaa cuwayiyo saaxiniyaa guuganttaappe medhdha;
  spa-PDDPT: Además harás un altar para quemar incienso. Lo harás de madera de acacia.
  gun-gun: — Ha'e gui rejapo avi 'rã peteĩ altar heakuã porã va'e peapy atyrã. Yvyra
    acácia gui 'rã rejapo.
  agu-BL: ”Ncha'tz banwok jun patbil insens tan yi tze' acacia.
  ilo-ULB: Masapul a mangaramidkayo iti altar a pagpuoran ti insenso. Masapul nga
    aramidenyo daytoy manipud iti kayo ti akasia.
  kpg-kpg: “Heia di gowaa tigidaumaha gi nia laagau ‘acacia’ e dudu nia ‘incense’.
  uig-ARA: سەن يەنە خۇشبۇي ياندۇرۇش ئۈچۈن بىر خۇشبۇيگاھنى ياساتقىن؛ ئۇنى ئاكاتسىيە
    ياغىچىدىن تەييارلىغىن.
  sus-sus: «I xa surayi sɛrɛxɛbade yailan kasiya wuri ra.
  pon-2006: “Ke pahn wiahda ehu pei sarawi sang tuhke akesia, wasa warpwohmwahu pahn
    kin isihsla ie.
  ksd-ksd: Ma una pait ra uguugu na vartabar upi una tun tar ra magit ure ra mi na
    lotu tana; una pait ia ma ra davai akasia.
  tur-YTC: “Buhur yakmak için bir sunak yapacaksın. Onu akasya ağacından yapacaksın.
  grc-BRENT: Καὶ ποιήσεις θυσιαστήριον θυμιάματος ἐκ ξύλων ἀσήπτων.
  ind-AYT: “Kamu harus membuat mazbah untuk membakar dupa dan kamu harus membuatnya
    dari kayu akasia.
  nya-nya: Upange guwa lamatabwa amtengo wa mkesha lofukizirapo lubani.
  hrv-hrv: “Napravi i žrtvenik za paljenje tamjana; napravi ga od bagremova drva.
  mps-mps: Tama Godigo po ma weyu, te po wai, “Dagego te ni akas selama, tama alta
    me deli nigilama, te denami ilabo nai pauda ulubo alta tama nigao.
  tpi-tpi: Na God i tok moa olsem, “Yupela i mas kisim diwai akas na wokim wanpela
    alta bilong kukim paura bilong kamapim smok i gat gutpela smel.
  dan-1931: 'Fremdeles skal du lave et Alter til at brænde Røgelse på: af Akacietræ
    skal du lave det,'
  vie-OVCB: “Hãy đóng một bàn thờ xông hương bằng gỗ keo.
  guj-2017: ધૂપ બાળવા માટે તારે બાવળના લાકડાની એક વેદી બનાવવી.
  pon-2006A: “Ke pahn wiahda ehu pei sarawi sang tuhke akesia, wasa warpwohmwahu pahn
    kin isihsla ie.
  por-BRBSL: “Você deve fazer um altar para queimar incenso. Você deve fazer de madeira
    de acácia.
  cth-cth: Hahoi, hmuitui sawinae khoungroe anri thing hoi na sak han.
  twi-twi: “Fa ɔkanto yɛ afɔremuka ketewa bi a wobɛhyew aduhuam wɔ so.
  hlt-hlt: Bo-ul hlupnah hmueihtuk na saii vaengah rhining thing mah saii.
  tbz-SIM: A dɔɔ̀nɛ̀ dɛtekperɛ̀ kó idɛí dihúúntɔ̀nnì di yó ntuɔ̀ ndìì ĩ́nkɛ̀ tihúúntì.
  msy-2020: Egha Ikiavɨra Itir God ua kamaghɨn mɨgei, “Ia akasɨn temem inigh ofa gamir
    dakozir tamɨn ingarigh. Dakozir kam, ia pauran aghuarim tuaghtɨ a mɨgharir mughuriar
    aghuim otivam.
  azb-azb: Əbrişim ağacından buxur yandırmaq üçün qurbangah düzəlt.
  eng-DBY: 'And thou shalt make an altar for the burning of incense: of acacia-wood
    shalt thou make it;'
  hin-2017: “फिर धूप जलाने के लिये बबूल की लकड़ी की वेदी बनाना।
  wol-KYG: «Sàkkal ab sarxalukaay bu ñuy taal cuuraay ci kawam. Bantu séng nga koy
    defare.
  bjr-bjr: Yaaweefa kaifaa Mooseena qimaminoo qinau. Moosee innee akasia saqari marasee
    amiqira afundi mari ida munana aree fandinna qaidarana auquaqa.
  eng-YLT: '''And thou hast made an altar [for] making perfume; [of] shittim wood
    thou dost make it;'
  eng-WYC-2017: Also thou shalt make an altar of the wood of shittim, for to burn
    incense;
  eng-WMBB: “You shall make an altar to burn incense on. You shall make it of acacia
    wood.
  urd-GVH: कीकर की लकड़ी की क़ुरबानगाह बनाना जिस पर बख़ूर जलाया जाए।
  rug-rug: Mamu tavete nia huda akesia si keke hope tana vina uququ humaṉa lea.
  gaz-gaz: “Iddoo aarsaa kan ixaanni irratti aarfamu muka laaftoo irraa tolchi.
  fra-LSG: Tu feras un autel pour brûler des parfums, tu le feras de bois d’acacia;
  yal-yal: “I xa wusulan ganden nafala kasiya wudin na.
  haw-1868: E HANA oe i kuahu, i wahi e puhi ai i ka mea ala. E hana oe ia mea i ka
    laau sitima.
  arb-NAV: وَتَصْنَعُ مَذْبَحاً مِنْ خَشَبِ السَّنْطِ لإِحْرَاقِ الْبَخُورِ،
  ewe-ewe: “Tsɔ akasiati wɔ vɔsamlekpui aɖe si dzi woado dzudzɔ ʋeʋĩ ɖo.
  eng-LEE: And thou shalt make an altar to burn incense upon, of shittim wood shalt
    thou make it.
  asm-FB: তুমি ধূপ জ্বলাবৰ বাবে চিটীম কাঠেৰে এটা বেদী সাজিবা।
  sus-A: «عِ شَ سُرَيِ سّرّشّبَدٍ يَءِلَن كَسِيَ وُرِ رَ.
  fra-SBL: « Tu feras un autel pour y brûler des parfums. Tu le feras de bois d'acacia.
  hbo-hbo: וְעָשִׂ֥יתָ מִזְבֵּ֖חַ מִקְטַ֣ר קְטֹ֑רֶת עֲצֵ֥י שִׁטִּ֖ים תַּעֲשֶׂ֥ה אֹתֹֽו׃
  eng-WYCLIFFE: Also thou schalt make an auter of the trees of Sechym, to brenne encense;
  piu-2006: (24:12—31:18) Katutjalu luwu kutjupa tjuṯa watjara Muutjanya yalatji watjaṉu,
    “Puḻi ngaangkaṉi kaḻparra nyawa! Palulanguruṉanta wakara puḻi wirulypa kutjarra
    yungku, ngayuku luwu tjuṯatjarra.” Palulanguru Muutjanyakamu Tjatjuwanya kutjarra
    puḻi palula kaḻpangu. Kaḻparrapula ngururrpa nyinangi. Puḻingka katu tili tiṉa
    tilingarangi waru tili nguwanpa. Tjiṉṯu tjikitjipalangka yutuwari puḻingka katu
    ngarangi. Tjiṉṯu kutjupangka Katutjalu Muutjanya kutju yaḻṯingu katukutu kaḻpanytjaku.
    Kaḻparra yutuwaringka tjarrparra katu nyinangi kutu, Puratiyi tjikitjipala. Palulanguru
    Katutjalu Muutjanya nintiṉu, tjaatji kaliki nguwanpa palyantjaku. Tjaatji palula
    kunaṯinpa tjiṉṯu kutjupa tjiṉṯungka Katutjaku pungkula ngarritjunkula kutjantjaku
    nintiṉu. Tuḻkuku mayutju tjuṯaku tjaaṯa palyantjaku nintiṉu. Tuḻkuku mayutju tjukarurru
    waarrkarrinytjaku nintiṉu. Yalatji nintira Katutjalu Muutjanya yungu puḻi wirulypa
    kutjarra, palumpa luwutjarra, yurrunpa wakara tjunutja.
  pjt-pjt: Chapter 30-ngka verse 1-nguṟu 10-kutu tjukurpa nyangatja ngaṟanyi, panya
    Godalu Mosela wangkangu taipula tjukutjuku wiṟu paṉṯipaiku palyantjaku, pala palula
    katu kutjupa kutjupa paṉṯi wiṟutjara kampanytjaku. Munu paluṟu wangkangu, “Uti
    Aarontu yiya kutjupa yiya kutjupa tiṯutjarangku taipula nyanga tjukutjuku milkaḻingka
    miḻmiḻmanama, panya taipula nyanga paluṟu ngayuku, miḻmiḻpa mulapa.” Ka aṟa nyanga
    paluṟu ngaṟanyi chapter 37 verse 25-nguṟu 28-kutu, panya taipula tjukutjuku nyanga
    palunya wati Pitjaliltu tjana palyantja. Tjana tjukaṟurungku palyaṉu Godalu wangkanyangka.
  cwe-cwe: “Kwizatengeneza lupango lwa mibiki ya mkenge, kwa ichimu cha kusomela ubani.
  kik-kik: “Thondeka kĩgongona kĩa mbaũ cia mũgaa gĩa gũcinagĩra ũbumba.
  fra-NCL: Tu feras un autel pour faire fumer l’encens, tu le feras de bois d’acacia ;
  cek-AK: Hmuihoih to thlaek hanah, shittim thing hoiah hmaicam maeto sah ah.
  cuk-cuk: 'Bab-Jehová Moisésʼga sogdebalid: “Deginbali, anga ina-wawadikid-ogumaked-aila
    be sobbaloed. Agi ina-wawadikid obupurmaklegegar. We-aila-sobegala, urgomar-acaciaʼye-nugad
    be ebugoed.'
  uig-CYR: Сән йәнә хушбуй яндуруш үчүн бир хушбуйгаһни ясатқин; уни акатсийә яғичидин
    тәйярлиғин.
  tel-2017: యెహోవా మోషేతో ఇలా చెప్పాడు. “ధూపం వేయడానికి తుమ్మకర్రతో మందసాన్ని తయారు
    చెయ్యాలి.
  hat-BSA: “Anplis, ou va fè yon lotèl kòm yon plas pou brile lansan. Ou va fè li
    avèk bwa akasya.
  kos-kos: “Orala sie loang ke sak acacia, in mwe kisakin mwe keng.
  hbo-WLC: וְעָשִׂ֥יתָ מִזְבֵּ֖חַ מִקְטַ֣ר קְטֹ֑רֶת עֲצֵ֥י שִׁטִּ֖ים תַּעֲשֶׂ֥ה אֹתֽוֹ׃
  ibo-ibo: “Jiri osisi akashia rụọ ebe ịchụ aja ihe nsure ọkụ na-esi isi ụtọ.
  ory-ory: “ଆଉ ତୁମ୍ଭେ ଧୂପ ଜଳାଇବା ପାଇଁ ଶିଟୀମ୍‍ କାଷ୍ଠର ଏକ ବେଦି ନିର୍ମାଣ କରିବ।
  chk-chk: “Iwe, kopwe föri eu rongen asoren ötüöt seni ewe irä akasia, pwe kopwe
    keni ewe apach mi pwokus won.
  rop-rop: Wal YAWEI det trubala God bin kipgon tok langa Mosis, “Yu garra meigim
    najawan teibul blanga ofring garram wud brom wadultri blanga barnim detlot gudsmelwan
    medisin.
  ukr-1871: І построїш менї жертівника на куреннє кадильне; з дерева акацієвого зробиш
    його.
  bch-bch: Deo ikeo pade bedane, “Gimi manta abada abei akas ta akado popou tenainga
    aea ede pade, iman nabene aea nononga.
  deu-1951: Du sollst auch einen Räucheraltar machen zum Räucherwerk; von Akazienholz
    sollst du ihn machen.
  eng-JPS: And thou shalt make an altar to burn incense upon; of acacia-wood shalt
    thou make it.
  srp-1865: Jošte naèini oltar kadioni, od drveta sitima naèini ga.
  lug-lug: “Onookola ekyoto mu miti gya akasiya, okwoterezangako obubaane.
  heb-heb: ועשית מזבח מקטר קטרת עצי שטים תעשה אתו׃
  ben-IRV: আর তুমি ধূপ দেবার জন্য একটি বেদি তৈরী করবে; শিটীম কাঠ দিয়ে তা তৈরী করবে।
  pan-pan: ਤੂੰ ਧੂਪ ਧੁਖਾਉਣ ਲਈ ਇੱਕ ਜਗਵੇਦੀ ਬਣਾਈਂ ਅਤੇ ਤੂੰ ਉਹ ਨੂੰ ਸ਼ਿੱਟੀਮ ਦੀ ਲੱਕੜੀ ਤੋਂ
    ਬਣਾਈਂ।
  mya-JVB: တနည်းကား၊ နံ့သာ ပေါင်းကို မီးရှို့ စရာ ယဇ်ပလ္လင် ကို အကာရှ သား နှင့် လုပ်
    ရမည်။
  hmo-hmo: “Pata helagana ta do umui karaia, muramura mai bonana namona gabua totona
    gauna. Akasia audia dekena amo do umui karaia.
  urd-urd: और तू ख़ुशबू जलाने के लिए कीकर की लकड़ी की एक क़ुर्बानगाह बनाना।
  rus-SYN: 'И сделай жертвенник для приношения курений, из дерева ситтим сделай его:'
  bqc-SIM: Lɛpusiali ã́ ǹ tulaletikatɛakĩi kɛò.
  tcz-CHONGTHU: Nang man gim-namtui kihalnam jing a maicham na sem ding ahiye, hiche
    maicham chu thinggi thing a na sem ding ahi.
  mar-mar: तू धूप जाळण्यासाठी बाभळीच्या लाकडाची एक वेदी कर.
  qub-qub: «Juc altartapis ruray insinsuta rupachir saumachinayquipaj. Chaytaga ruranqui
    acacia guerupita.
  hat-hat: W'a fè yon lòtèl an bwa zakasya pou boule lansan.
  eng-BSB: “You are also to make an altar of acacia wood for the burning of incense.
  tod-tod: Ɗa zalaɠa ɠulazuʋɛ gila kpɛtɛ ani maku nɛɛnɛgiti gala vai zu. Ɗa kpɛtɛ
    ga akasia wului.
  eng-WEBPB: “You shall make an altar to burn incense on. You shall make it of acacia
    wood.
  kbq-kbq: Mnama vu zantamima kre mnama vania ita, akasia zafareti tro hiho.
  nhe-BL: “Nojquiya xijchihua se tlaixpamitl para ipan inquitlatise copali. Xijchihua
    ica nopa cuahuitl tlen itoca acacia.
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e Moizez pe kury. — Ekixikixi ywyra akaz
    her ma'e nehe. Amo ywyrapew iapo pà nehe. Ereapy putar yhyk zàwenugar hehe herenataromo
    nehe.
  eng-DRA: Thou shalt make also an altar to burn incense, of setim wood.
