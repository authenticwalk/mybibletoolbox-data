verse: EXO.030.037
translations:
  mal-C: ഇതേ യോഗവിധിപ്രകാരം നിങ്ങൾക്കുവേണ്ടി സുഗന്ധവർഗം ഉണ്ടാക്കരുത്; ഇതു യഹോവയ്ക്കു
    വിശുദ്ധമായിരിക്കണം.
  deu-TKW: Für euch aber dürft ihr kein Räucherwerk bereiten nach dem Mischungsverhältnis,
    wie es bei dem stattfindet, welches du bereiten sollst; als etwas Jahwe Geheiligtes
    soll es dir gelten.
  lin-lin: Bokomisalela te ansa mosusu ya lolenge wana. Okomona yango bule mpe ekozala
    kaka mpo na Yawe.
  eng-LSV: As for the incense which you make, you do not make [any] for yourselves
    in its proportion; it is holy to you for YHWH;
  eng-GNV: 'And ye shall not make vnto you any composition like this perfume, which
    thou shalt make: it shalbe vnto thee holy for the Lord.'
  eng-WEBSTER: 'And as for the perfume which thou shalt make, ye shall not make to
    yourselves according to its composition: it shall be to thee holy for the LORD.'
  nhw-BL: Amo aqui ma quisencahua seyoc copali catli senquistoc san se tlasencahuali
    quej ni pampa ni tlamaneloli copali tlatzejtzeloltic para na, niamoTECO.
  swh-ONEN: Msitengeneze uvumba mwingine wowote wa namna hii kwa ajili yenu wenyewe;
    uoneni kuwa ni mtakatifu kwa Bwana.
  bba-bba: Yen sɔ̃, ɡoo u ku rɑɑ turɑre yen bweseru ko win tiin sɔ̃. I ko ye yiwɑ
    nɛnɛm nɛn sɑ̃ɑrun sɔ̃.
  eng-KJVCPB: 'And as for the perfume which thou shalt make, you shall not make to
    yourselves according to the composition thereof: it shall be unto thee holy for
    the Lord.'
  luo-luo: Kik ulos ubani moro amora e yo machal kama ne un uwegi, nikech en gima
    ler mowalne Jehova Nyasaye.
  meu-meu: Muramura ia heḡereḡerena na basio karaia sibomui emui; ia na baine helaḡa
    Iehova ena.
  npi-ULB: तैँले बनाउने यो धूपजस्तै उही सुत्र प्रयोग गरेर आफ्नो लागि अर्को कुनै धूप
    नबनाउनू । यो मेरो लागि अति पवित्र होस् ।
  yor-yor: Ẹ má ṣe ṣe tùràrí kankan ní irú èyí fúnra yín; ẹ kà á ní mímọ́ sí Olúwa.
  emp-NTPO: Ni ab̶aʌba maʌ̃ quera quĩrãca ara idji itea ocara b̶ʌa. Maʌ̃ra ab̶abe
    mʌ̃ itea b̶ʌ bẽrã, baridua bai careabema quera quĩrãca erob̶ead̶iẽ́ panʌa.
  ind-ind: Kalian tidak boleh membuat campuran dupa yang sama untuk diri sendiri.
    Dupa ini dikhususkan bagi penyembahan-Ku, dan kalian harus memperlakukannya sebagai
    sesuatu yang kudus.
  pes-OPCB: هرگز بخوری با این ترکیب برای خود درست نکنید، چون این بخور از آن من است
    و باید آن را مقدّس بشمارید.
  tgl-ULB: Bilang para sa insensong ito na iyong gagawin, hindi ka dapat gumawa ng
    anumang kaparehong mga sangkap para sa iyong sarili. Ito ay dapat maging pinakabanal
    sa iyo.
  hui-hui: Inisenesi ogoni tíni hangunaga ogonidagua mbira wabulene nawiore larogoni.
    Ogonidagua wabiniru Anduane Homogo i̱ninagaore loma bia henego ngelo tíninaga
    mbira wabu wulene nawiore laro.
  mya-mya: သင်​တို့​ကိုယ်​တိုင်​သုံး​ရန်​အ​တွက်၊ ထို​နိ​ဿ ရည်း​ဖြင့်​နံ့​သာ​ပေါင်း​ကို​မ​ဖော်​စပ်​ရ။
    ထို နံ့​သာ​ပေါင်း​သည်​ငါ့​အ​ဖို့​ဆက်​ကပ်​ထား သည်​ဖြစ်​၍၊ သန့်​ရှင်း​သော​နံ့​သာ​ပေါင်း
    အ​ဖြစ်​လက်​ခံ​ရ​မည်။-
  cbi-NTPO: tsaju' ñui bain menestenguenu tya' vera juntsa keraa mantyudei. Entsa
    ju'ke' aindyunguikaantsumiya inchin juu ju', ñuichiya jaiba kanu jutyu juve, inchin
    juu jutu.
  bod-N: ཡང་ཁྱོད་ཀྱིས་སྤོས་དེའི་སྦྱོར་ལུགས་བཞིན་དུ་ཁྱོད་ཅག་གི་ཆེད་དུ་སྤོས་བཟོ་མི་རུང་ལ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱིར་དེ་ནི་ཁྱོད་ཀྱིས་དམ་པར་བརྩི་དགོས།
  sna-sna: Usazviitira zvinonhuhwira zvipi zvazvo nenzira imwe cheteyo; uzvicherechedze
    kuti zvitsvene kuna Jehovha.
  spa-BLM: No haréis este incienso, según su composición, para vosotros; será para
    vosotros santo para Yahvé.
  cac-cac: Man̈ e b'o junocxo icha val jun ix e b'o tic. Tze nacoti to a inn̈ej ay
    vico'.
  swh-ULB: Na uvumba utakaofanya, hamtajifanyia uvumba wenye viungo sawasawa na uvumba
    huo; utakuwa kwenu mtakatifu kwa ajili yangu.
  bel-bel: 'дымленьня, зробленага паводле гэтага складу, не рабеце сабе: сьвятыняю
    хай будзе яно ў цябе для Госпада;'
  deu-ELBBK: 'Und das Räucherwerk, das du machen sollst, nach dem Verhältnis seiner
    Bestandteile sollt ihr es euch nicht machen: Heilig dem HERRN soll es dir sein.'
  mbb-OT: Ne kenè kew mebaal te veyewà he para keniyu he iring din su iring te mibpenggamit
    kayi is ebpenggemiten niw te kebaal. Haazà he veyewà isipa niw he segradu he azen
    he impehinungud kayi te kediey.
  mal-2015: ഈ ഉണ്ടാക്കുന്ന ധൂപവർഗ്ഗത്തിന്റെ യോഗത്തിന്നു ഒത്തതായി നിങ്ങൾക്കു ഉണ്ടാക്കരുതു;
    അതു യഹോവെക്കു വിശുദ്ധമായിരിക്കേണം.
  gup-gup: Yuwn bu ngurrimarnbun manmekbe incense bu ngudman ngudberrekih. Ngurriyimen
    bu mandjaldjamun ngardduk nawu Yawey.
  gvs-gvs: Ame insensiyana bei siimadagi, tomota taabu siimadāgi nakae toinidi manudi.
    Ame insensiyana kimaasabaina Yau Yauwe umagu.
  rmc-rmc: O kaďidlos, so kavke pripravineha ole koreňjendar, našťi pripravines prekal
    tute, bo oda ela sveto prekal o RAJ.
  nlg-nlg: Kau bei gonia gea na uruuru eni geke vanighau heghemiu. Kau talu tabalilia
    vaniu a Yahweh, ma kau nea geke tabu.
  pes-OPV: و موافق ترکیب این بخور که می‌سازی، دیگری برای خود مسازید؛ نزد توبرای خداوند
    مقدس باشد.
  ron-1924: Тэмые ка ачаста, ын ачеяшь ынтокмире, сэ ну вэ фачець, чи с-о привиць
    ка сфынтэ ши пэстратэ пентру Домнул.
  ben-OBCV: এই প্রস্তুতপ্রণালী দিয়ে নিজেদের জন্য তোমরা কোনো ধূপ তৈরি কোরো না; সদাপ্রভুর
    উদ্দেশে এটি পবিত্র বলে গণ্য কোরো।
  som-som: Oo fooxa aad samayn doontaan sidiisa ha u samaysanina; waayo, wuxuu kuu
    noqon doonaa quduus Rabbiga aawadiis.
  lat-VUC: Talem compositionem non facietis in usus vestros, quia sanctum est Domino.
  eng-ASVBT: 'And the incense which thou shalt make, according to the composition
    thereof ye shall not make for yourselves: it shall be unto thee holy for Jehovah.'
  ita-1885: E non fatevi alcun profumo di composizione simigliante a quello che tu
    avrai fatto. Siati esso una cosa sacra al Signore.
  eng-LXXUP: Ye shall not make any for yourselves according to this composition; it
    shall be to you a holy thing for the Lord.
  eng-ULB: As for this incense that you will make, you must not make any with the
    same formula for yourselves. It must be most holy to you.
  spa-VBL: Nopreparen ningún incienso como éste usando la misma fórmula. Deben considerar
    este incienso como sagrado para el Señor.
  fra-_FOB: Quant au parfum que tu feras, vous ne vous en ferez point de même composition;
    ce sera pour toi une chose consacrée à l'Éternel.
  mal-mal: ഇങ്ങനെ ഉണ്ടാക്കുന്ന ധൂപവർഗത്തിന്റെ വിധിപ്രകാരം നിങ്ങൾക്കായി ധൂപവർഗം ഉണ്ടാക്കരുത്;
    അത് യഹോവയ്ക്ക് വിശുദ്ധമായിരിക്കണം.
  urd-GVR: Isī tarkīb ke mutābiq apne lie baḳhūr na banānā. Ise Rab ke lie maḳhsūs-o-muqaddas
    ṭhahrānā hai.
  suz-BL: इन कली धूप सेल्‍नीनु, आं धूप खोदेंशो पा मसेलीन। ‘मेको धूप परमप्रभु यावे
    आं धूप ला बाक्‍ब’ दे मिम्‍चा माल्‍नीनी।
  ita-1927: E del profumo che farai, non ne farete della stessa composizione per uso
    vostro; ti sarà cosa santa, consacrata all’Eterno.
  ckb-ckb: ئەو بخوورەی بە پێوانەی ئەو دروستی دەکەن نابێت بۆ خۆتانی دروستبکەن، لەلاتان
    پیرۆز دەبێت بۆ یەزدان،
  eng-BBE: 'You are not to make any perfume like it for yourselves: it is to be kept
    holy to the Lord.'
  kan-OKCV: ನೀನು ಮಾಡುವ ಧೂಪದ ಮಾದರಿಯಂತೆ ನಿಮಗೋಸ್ಕರ ಮಾಡಿಕೊಳ್ಳಬಾರದು. ಅದನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ
    ಪವಿತ್ರವೆಂದು ಪರಿಗಣಿಸಬೇಕು.
  bbb-bbb: Ro kuke jade ire udi mukore urimo ijieki bino jone amaerivo. Ijadufuo maeje
    ire ije fu E Ireobo ijadufuo nidua ijia fuka ma akae.
  tam-2017: இந்தத் தூபவர்க்கத்தை நீ செய்யவேண்டிய முறையின்படி உங்களுக்காகச் செய்துகொள்ளக்கூடாது;
    இது யேகோவாக்கென்று உனக்குப் பரிசுத்தமாக இருக்கவேண்டும்.
  spa-RV-1909: 'Como la confección que harás, no os haréis otra según su composición:
    te será cosa sagrada para Jehová.'
  ron-BTF: 'Și cât despre parfumul pe care îl vei face, nu vă faceți din acesta conform
    compoziției lui: el îți va fi sfânt pentru DOMNUL.'
  eng-WEBP: 'You shall not make this incense, according to its composition, for yourselves:
    it shall be to you holy for the LORD.'
  eng-FBV: Don't make for yourselves any incense like it using the same formula. You
    are to consider this incense as holy to the Lord.
  nld-1939: Als ge wierook voor u zelf wilt maken, moogt ge die niet in deze verhouding
    bereiden; ge moet hem als iets heiligs voor Jahweh beschouwen.
  nch-BL: Amo aqui ma quichihua seyoc copali cati senquisa quej ni pampa ni tamaneloli
    copali eltoc tatzejtzeloltic para na niamoTECO.
  vie-1934: Còn thứ hương mà ngươi sẽ chế, chớ chế giống như phép hòa hương nầy; ấy
    là một vật ngươi nên biệt riêng ra thánh cho Đức Giê-hô-va.
  hin-CV: जो धूप तुम बनाओगे, उसमें अपनी इच्छा से कुछ मिलावट न करना बल्कि इसे याहवेह
    के लिए पवित्र रखना.
  eng-OURB: 'The incense which you shall make, according to its composition you shall
    not make for yourselves: it shall be to you holy for Adonai.'
  spa-BES: No se hagan perfume como este; es del Señor y para ti será una cosa sagrada.
  tdx-tdx: Le i emboke tsenè’oy, tsy hanoe’ areo ho am-batañe amy filaroa’ey, fa miavake
    am’ Iehovà ho anahareo izay.
  vid-vid: Mleche kudita ubani wa mhanzanyo awo kwa mijito ja hemwe kwa vila ubani
    awo wowa welile kwa hemwe hali heni Mkulu Nguluwi.
  eng-OKE: And of the sweet incense which thou shalt make you must not make the like
    for yourselves; it shall be sacred to thee before the Lord.
  tha-KJV: เครื่องหอมที่​เจ้​ากระทำตามส่วนที่ผสมนั้น เจ้​าอย่าทำใช้​เอง ให้​ถือว่านี่เป็นเครื่องหอมบริ​สุทธิ​์​แด่​พระเยโฮวาห์
  por-BR-2018: 'Como a mistura que farás, não vos fareis outra segundo sua composição:
    te será coisa sagrada para o SENHOR.'
  deu-ELO: Und das Räucherwerk, das du machen sollst, nach dem Verhältnis seiner Bestandteile
    sollt ihr es euch nicht machen; heilig dem Jehova soll es dir sein.
  eng-WYC-2018: Ye shall not make such a making into your [own] uses, for it is holy
    to the Lord. (Ye shall not make such incense for your own uses, for it is holy
    to the Lord.)
  epo-epo: Kaj laŭ la incensaĵo, kiun vi faros, ne faru al vi alian similan; sankta
    ĝi estu al vi por la Eternulo.
  uig-PIN: Silǝr yasiƣan bu huxbuyning retsepi bilǝn ɵzünglarƣimu ohxax bir huxbuyni
    yasiwalsanglar bolmaydu. U sanga nisbǝtǝn eytⱪanda Pǝrwǝrdigarƣa has ⱪilinƣan
    muⱪǝddǝs bolidu.
  beo-beo: 'Dilia da amo gabusiga: manoma defele udigili mae hahamoma. Amo da hadigi
    hamoi liligi Nama iasu.'
  tpi-OTNT: Na yupela i no ken wokim kain paura olsem bilong yupela yet. Em i samting
    bilong mi Bikpela tasol, na i tambu long yupela.
  hau-SA: Kada ku yi wani turare irinsa wa kanku; ku ɗauke shi a matsayi mai tsarki
    ga Ubangiji.
  uig-LAT: Siler yasighan bu xushbuyning rétsépi bilen özünglarghimu oxshash bir xushbuyni
    yasiwalsanglar bolmaydu. U sanga nisbeten éytqanda Perwerdigargha xas qilin’ghan
    muqeddes bolidu.
  nde-nde: Lingazenzeli eyenu impepha ngale indlela, iboneni njengento engcwele kuThixo.
  ton-ton: 'Pea koeʻuhi ko e meʻa namu kakala te ke ngaohi, ʻoua naʻa mou ngaohi maʻamoutolu
    ʻo fakatatau mo hono ngaohi ʻo ia: ʻe ʻiate koe ia ko emeʻa tapu kia Sihova.'
  ces-1613: Neuděláte sobě kadidla podlé složení tohoto, kteréž připravíš; za svatou
    věc tobě bude pro Hospodina.
  eng-WMB: 'You shall not make this incense, according to its composition, for yourselves:
    it shall be to you holy for the LORD.'
  tam-TCV: இந்தக் கலவை முறையைக் கொண்டு உங்களுக்காக வேறெந்த நறுமணத்தூளையும் தயாரிக்கக்கூடாது.
    இதை யெகோவாவுக்குப் பரிசுத்தமானதாக எண்ணிக்கொள்ளுங்கள்.
  ceb-ULB: Alang niining insenso nga inyong buhaton, ayaw kamo pagbuhat uban sa samang
    mga pansagol alang sa inyong kaugalingon. Kinahanglan ilhon ninyo kini nga balaan.
  pol-UBG: Kadzideł, które sporządzicie według tego składu, nie sporządzicie dla siebie.
    Będzie to święte dla PANA.
  urd-GVU: اِسی ترکیب کے مطابق اپنے لئے بخور نہ بنانا۔ اِسے رب کے لئے مخصوص و مُقدّس
    ٹھہرانا ہے۔
  deu-1912: Und desgleichen Räuchwerk sollt ihr euch nicht machen, sondern es soll
    dir heilig sein dem HERRN.
  ntj-ntj: '@see-verse:EXO.030.036'
  kan-2017: ನೀವು ಆ ಧೂಪದ್ರವ್ಯದ ವಿಧಾನದ ಮೇರೆಗೆ ನಿಮ್ಮ ಸ್ವಂತಕ್ಕೋಸ್ಕರ ಧೂಪದ್ರವ್ಯವನ್ನು ಮಾಡಿಸಿಕೊಳ್ಳಬಾರದು.
    ಅದು ಯೆಹೋವನ ಸೇವೆಗೆ ಮಾತ್ರ ಉಪಯೋಗಿಸಬೇಕಾದ ಮೀಸಲಾದ ಪವಿತ್ರ ಪದಾರ್ಥವೆಂದು ಭಾವಿಸಬೇಕು.
  ena-ena: Iadɨ cihu savu me agadɨ nulɨsaŋ nukeŋ vihavɨmɨdɨ uami. Viaŋ Asɨ Iaue uami.
    Cihu savu me ha iadɨ nukeŋ uami.
  yap-yap: Dab kum fal’eg reb e incense ni fanam ni nge ta’reb rogon e miti n’en nni
    fanay ngay ko biney, mu tay e biney ni ba thothup ni kan ognag ngog.
  hlt-MCSB: Te bo-ul na saii vaengkah a lan a tang neh namah ham saii boeh. BOEIPA
    ham namah taengah a cim om.
  mdy-ETH: ዬያይዲ ዒንሢም ማዓ ሜሌ ዑንጄ ኮሺሢዳፓ ዒንሢና ካፑዋቴ፤ ታኣም ዱማዼያ ማዔሢሮ ዒንሢ ዬያ ዔሩዋቴ።
  twi-ASANTE: Monnyɛ bi mfa, ɛfiri sɛ, wɔakora ama Awurade enti, ɛsɛ sɛ mohunu sɛ
    ɛyɛ kronkron.
  eng-WEBU: 'You shall not make this incense, according to its composition, for yourselves:
    it shall be to you holy for the LORD.'
  bnp-bnp: Nahea tara bakovi ge ratea tara havu maea ge habia mua. Ra havu iea ni
    gi ru herehere ge nau kunana, e BAKOVI DAGI.
  wal-wal: Hagaa medhdhidoogaa likkiyan hara ixaanaa medhdhoppite. Hegee taayyo dumma
    geeshshabaa gidiyoogaa erite.
  spa-PDDPT: Como este incienso que harás no harán otro con las mismas proporciones
    para ustedes. Será santo para ti, reservado para Yavé.
  gun-gun: Ha'e va'e heakuã porã va'e pejapo va'e rami ju nda'evei pendejeupe guarã
    pejapo aguã. Iky'a e'ỹ va'e ma Senhor pegua ae 'rã.
  agu-BL: Qui'c cuj tan ibnol wok jun tx'akaj insens tan xcone'n tzitetz chi yi jun
    tx'akaja'tz. Na yi jun insensa'tz i'tz tetz wetz nin chin xan nin sbne'. Ncha'tz
    chin xan nin sbne' tetz itetz.
  ilo-ULB: Para iti daytoy nga insenso nga aramidenyo, masapul a di kayo agaramid
    iti aniaman a kapadpadana para kadagiti bagbagiyo. Masapul nga ibilangyo a nasagradoan
    unay daytoy.
  kpg-kpg: Hudee hai hegau gi nia ‘incense’ be di maa adu gi goodou. Heia di maa be
    di mee dabu mai gi di Au.
  uig-ARA: سىلەر ياسىغان بۇ خۇشبۇينىڭ رېتسېپى بىلەن ئۆزۈڭلارغىمۇ ئوخشاش بىر خۇشبۇينى
    ياسىۋالساڭلار بولمايدۇ. ئۇ ساڭا نىسبەتەن ئېيتقاندا پەرۋەردىگارغا خاس قىلىنغان
    مۇقەددەس بولىدۇ.
  sus-sus: Wo naxa yi surayi mɔɔli rafala wo yɛtɛ bɛ. Se sɛniyɛnxi na a ra, wo naxan
    nawalima Alatala gbansan bɛ.
  pon-2006: Kumwail dehr alasang doalepen warpwohmwahu wet pwe kumwail en wiahkihda
    pein amwail warpwohmwahu. Wiahki met mehkot me sarawi me kasarawihong ie.
  ksd-ksd: Ma ra magit ure ra mi na lotu ba una pait ia, varogop ma ra varkurai tana,
    koko avat a pait ia ure avat; i tabu pire vavat; kai ra Luluai ka.
  tur-YTC: Bu buhuru derlemesine göre kendiniz için yapmayacaksınız; o senin için
    Yahve'ye kutsal olacaktır.
  grc-BRENT: Κατὰ τὴν σύνθεσιν ταύτην οὐ ποιήσετε ὑμῖν ἐαυτοῖς· ἁγίασμα ἔσται ὑμῖν
    Κυρίῳ·
  ind-AYT: Dupa yang kamu buat itu tidak boleh kamu buat dengan takaranmu sendiri.
    Itu harus kudus bagimu, untuk TUHAN.
  nya-nya: Musapange lubani wanu potsatira njira iyi. Lubani yense wopangidwa mwa
    njira iyi akhale wopatulika, woperekedwa kwa Yehova.
  hrv-hrv: A miomiris koji napraviš prema ovome sastavu za svoju upotrebu ne smijete
    praviti. To drži za svetinju Jahvi!
  mps-mps: Tama dagego duga nai da, te homu elama, tama te tiwai nai munu me nigilamuo.
    Te Genuai Bidi eno nai naga dao, te tama homu naga yao.
  tpi-tpi: Na yupela i no ken wokim kain paura olsem bilong yupela yet. Em i samting
    bilong mi Bikpela tasol, na i tambu long yupela.
  dan-1931: Den Røgelse, du tilbereder i denne Blanding, må I ikke tilberede til eget
    Brug. Hellig skal den være dig for HERREN.
  vie-OVCB: Không ai được làm hương theo công thức này để dùng, vì đây là hương thánh
    của Chúa Hằng Hữu, cũng là hương thánh của các ngươi.
  guj-2017: આ વિધિ પ્રમાણેનો જ ધૂપ બને તેવી બનાવટનો ધૂપ તમે તમારા પોતાના ઉપયોગ માટે
    બનાવશો નહિ. તમારે તો તેને પવિત્રવસ્તુ જ ગણવી.
  pon-2006A: Kumwail dehr alasang doalepen warpwohmwahu wet pwe kumwail en wiahkihda
    pein amwail warpwohmwahu. Wiahki met mehkot me sarawi me kasarawihong ie.
  por-BRBSL: 'Não fareis este incenso, de acordo com sua composição, para vós mesmos:
    ele vos será sagrado para Yahweh.'
  cth-cth: Hote hmuitui na sak hane na pâtu e patetlah sak e teh, namamouh hanelah
    na sak mahoeh. BAWIPA hanelah kathounge lah na pouk awh han.
  twi-twi: Monnyɛ bi mfa, efisɛ wɔakora ama Awurade enti ɛsɛ sɛ moyɛ no kronkron.
  hlt-hlt: Te bo-ul na saii vaengkah a lan a tang neh namah ham saii boeh. BOEIPA
    ham namah taengah a cim om.
  tbz-SIM: Òmɔù bɑ́ɑ́ kɔɔrɛ o kó tihúúntì mɛ botí. Tì yó ntú n kuɔ́ tɔ̃mmú mɑ́ɑ̀ kpɛti
    nti.
  msy-2020: Eghtɨ ia pauran kamaghɨn gari tam uari bagh an ingaran markɨ. Kar kɨ Ikiavɨra
    Itir God, nan bizimra, kɨ ian anogoroke.
  azb-azb: Hazırladığın buxurun tərkibinə görə özünüz üçün buxur hazırlamayın; bunu
    Rəbb üçün müqəddəs sayın.
  eng-DBY: And the incense that thou shalt make, ye shall not make for yourselves
    according to the proportions of it; it shall be unto thee holy to Jehovah.
  hin-2017: और जो धूप तू बनवाएगा, मिलावट में उसके समान तुम लोग अपने लिये और कुछ न
    बनवाना; वह तुम्हारे आगे यहोवा के लिये पवित्र होगा।
  wol-KYG: Waaye cuuraay loolu ngay njafaanlu nag, bu ci njafaanal sa bopp ci dayoy
    xeeñal yu ni tollu. Lu sell la lu ngeen wara wormaal, ñeel Aji Sax ji.
  bjr-bjr: Innee sia moo miqira afudimarinnana auquaqa. Innee minara naaquqara andeeqara
    ainaina Yaaweenaindi fee qiaqa.
  eng-YLT: '''As to the perfume which thou makest, with its proper proportion ye do
    not make to yourselves, holy it is to thee to Jehovah;'
  eng-WYC-2017: Ye shall not make such a making into your [own] uses, for it is holy
    to the Lord.
  eng-WMBB: 'You shall not make this incense, according to its composition, for yourselves:
    it shall be to you holy for the LORD.'
  urd-GVH: इसी तरकीब के मुताबिक़ अपने लिए बख़ूर न बनाना। इसे रब के लिए मख़सूसो-मुक़द्दस
    ठहराना है।
  rug-rug: Mi lopu tavetia gamu si keke vina uququ, sapu kekeṉoṉo gua asa tinavetena,
    pude mia mo telemia, ba mamu va hopea koe Zihova si asa.
  gaz-gaz: Haala kanaan ixaana ofii keessaniif hin qopheeffatinaa; akka inni Waaqayyoof
    qulqulluu taʼes hubadhu.
  fra-LSG: Vous ne ferez point pour vous de parfum semblable, dans les mêmes proportions;
    vous le regarderez comme saint, et réservé pour l’Éternel.
  yal-yal: Ɛ nama wusulanni ito ɲɔxɔn nafala ɛ yɛtɛ xa. Ɛ xa a yatɛ se sariɲanxin
    na Alatala xa.
  haw-1868: A o ka mea ala au e hana'i, mai hana oukou i mea e like ai no oukou; e
    laa no ia ia oe no Iehova.
  arb-NAV: وَلا يَسْتَخْدِمُ أَحَدٌ مَقَادِيرَهُ فِي صِنَاعَةِ بَخُورٍ مِثْلِهِ. يَكُونُ
    مُقَدَّساً عِنْدَكَ لِلرَّبِّ وَحْدَهُ.
  ewe-ewe: Migawɔ etɔgbi na mia ɖokuiwo gbeɖegbeɖe o, elabena enye nu kɔkɔe na Yehowa
    ɖeɖe ko.
  eng-LEE: 'And as for the incense which thou shalt make, according to its proportion,
    shall ye not make any unto yourselves: holy shall it be unto thee for the Lord.'
  asm-FB: তুমি যি সুগন্ধি ধূপ প্রস্তুত কৰিবা, সেই সূত্র অনুসাৰে তোমালোকৰ বাবে ধূপ
    প্রস্তুত নকৰিবা। সেয়ে তোমাৰ মানত যিহোৱাৰ উদ্দেশ্যে পবিত্ৰ হ’ব।
  sus-A: وٌ نَشَ يِ سُرَيِ مْولِ رَقَلَ وٌ يّتّ بّ. سٍ سّنِيّنشِ نَ عَ رَ، وٌ نَشَن
    نَوَلِمَ عَلَتَلَ فبَنسَن بّ.
  fra-SBL: 'Vous ne ferez pas ce parfum, selon sa composition, pour vous-mêmes : il
    sera pour vous très saint, pour Yahvé.'
  hbo-hbo: וְהַקְּטֹ֙רֶת֙ אֲשֶׁ֣ר תַּעֲשֶׂ֔ה בְּמַ֨תְכֻּנְתָּ֔הּ לֹ֥א תַעֲשׂ֖וּ לָכֶ֑ם
    קֹ֛דֶשׁ תִּהְיֶ֥ה לְךָ֖ לַיהוָֽה׃
  eng-WYCLIFFE: Ye schulen not make siche a makyng in to youre vsis, for it is hooli
    to the Lord.
  piu-2006: '@see-verse:EXO.030.036'
  pjt-pjt: '@see-verse:EXO.030.036'
  cwe-cwe: Sekemuitendele wenyewo ubani ulingile vino, ubani uwo wizakuwa wela kumwenu
    haulongozi wangu niye Mndewa Mulungu.
  kik-kik: Mũtikanethondekere ũbumba wa mũthemba ũyũ nĩ ũndũ wa inyuĩ ene; ũtuagei
    mũtheru nĩ ũndũ wa Jehova.
  fra-NCL: Le parfum que tu feras, vous n’en ferez pas pour vous de même composition ;
    tu le regarderas comme une chose sacrée pour Yahweh.
  cek-AK: To tiah sak ih hmuihoih hoi kanghmong ah, nangmah han kalah hmuihoih to
    sah hmah; to loe Angraeng hanah nangcae khaeah ciimcai hmuen ah oh han oh.
  cuk-cuk: We-ina-wawadikid be imakoedi, baid-ina-wawadikid weyob-oburale, be imakosulid.
    We-ina-wawadikid Bab-Jehováʼgadgarbi be dakoed.
  uig-CYR: Силәр ясиған бу хушбуйниң ретсепи билән өзүңларғиму охшаш бир хушбуйни
    ясивалсаңлар болмайду. У саңа нисбәтән ейтқанда Пәрвәрдигарға хас қилинған муқәддәс
    болиду.
  tel-2017: నీవు చేయవలసిన ఆ ధూప ద్రవ్యాల వంటి ధూపాలను మీ కోసం కలుపుకోకూడదు. అది కేవలం
    యెహోవాకు ప్రత్యేకమైనది అని భావించాలి.
  hat-BSA: “Lansan sa a, nou pa pou fè li nan menm mezi pou sèvis pèsonèl nou; li
    va sen a nou pou SENYÈ a.
  kos-kos: Nik kom orekmakin srikasrak se inge in oru kutena mwe keng nu sum sifacna.
    Ma inge arulana mutal mweyen ma kisakinyukme nu sik.
  hbo-WLC: וְהַקְּטֹ֙רֶת֙ אֲשֶׁ֣ר תַּעֲשֶׂ֔ה בְּמַ֨תְכֻּנְתָּ֔הּ לֹ֥א תַעֲשׂ֖וּ לָכֶ֑ם
    קֹ֛דֶשׁ תִּהְיֶ֥ה לְךָ֖ לַיהוָֽה׃
  ibo-ibo: Unu emerela onwe unu nke dịka ọtụtụ ụdị ihe nsure ọkụ a. Hụta ya ka ihe
    dị nsọ nʼebe Onyenwe anyị nọ.
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ଯେଉଁ ସୁଗନ୍ଧି ଧୂପ କରିବ, ତହିଁର ମିଶ୍ରିତ ଦ୍ରବ୍ୟର ପରିମାଣାନୁସାରେ
    ଆପଣାମାନଙ୍କ ନିମନ୍ତେ କର ନାହିଁ, ତାହା ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପବିତ୍ର
    ହେବ।
  chk-chk: Lupwen oupwe föri püsin ämi minen ötüöt mi pwokus, ousap apirü usun ei
    minen asoren ötüöt. Ei epwe pin ngenikemi, pun och mi pin fän itei.
  rop-rop: en nobodi nomo lau meigim det seimkain medisin.
  ukr-1871: І кадило, що зробити маєш, по складу частей його нїхто не сьміє робити
    для себе; буде воно в тебе сьвяте для Господа.
  bch-bch: Ta irangrang ngan gimi akado lemi nabene eta lalaede toa bedane mao. Ngansa
    eine danga togau Maron, be leg ul ienono ngan, ta gimi manta alolon ngan.
  deu-1951: Und von dem Räucherwerk, das nach diesen Vorschriften gemacht wird, sollt
    ihr euch keines machen, sondern es soll dem HERRN heilig sein.
  eng-JPS: And the incense which thou shalt make, according to the composition thereof
    ye shall not make for yourselves; it shall be unto thee holy for the LORD.
  srp-1865: A takvoga kada kakav naèiniš nemojte sebi praviti; to neka ti je svetinja
    za Gospoda.
  lug-lug: Temwekoleranga ebyakaloosa ebyammwe ku bwammwe mu ntabula eno; bino binaabanga
    bitukuvu era nga bya Mukama.
  heb-heb: והקטרת אשר תעשה במתכנתה לא תעשו לכם קדש תהיה לך ליהוה׃
  ben-IRV: আর যেমন তোমরা সুগন্ধি ধূপ তৈরী করবে, তোমরা সেই জিনিসের পরিমাণ অনুসারে নিজেদের
    জন্য তা কোরো না। এটি তোমার কাছে মহা পবিত্র হবে।
  pan-pan: ਜਿਹੜੀ ਧੂਪ ਨੂੰ ਬਣਾਵੇਂਗਾ ਉਸ ਦੀ ਸਮੱਗਰੀ ਤੋਂ ਹੋਰ ਧੂਪ ਆਪਣੇ ਲਈ ਨਾ ਬਣਾਇਓ, ਉਹ ਤੇਰੀ
    ਵੱਲੋਂ ਯਹੋਵਾਹ ਲਈ ਪਵਿੱਤਰ ਹੋਵੇ।
  mya-JVB: ထိုသို့ သောနံ့သာ ပေါင်းကို ဘော် သည်နည်းတူ၊ အခြားသော နံ့သာပေါင်းကို ကိုယ်
    သုံးဘို့ မ ဘော် ရ။ သင် တို့တွင် ထာဝရဘုရား အဘို့ သန့်ရှင်း ရမည်။
  hmo-hmo: “Umui sibona gaukaralaia totona muramura pauda ta inai hegeregerena do
    umui karaia lasi. Ia be helaga momokani, lau Lohiabada sibona egu.
  urd-urd: और जो ख़ुशबू तू बनाए उसकी तरकीब के मुताबिक़ तुम अपने लिए कुछ न बनाना। वह
    ख़ुशबू तेरे नज़दीक ख़ुदावन्द के लिए पाक हो।
  rus-SYN: 'курения, сделанного по сему составу, не делайте себе: святынею да будет
    оно у тебя для Господа;'
  bqc-SIM: Ásu tulaletipi taa kɛ ázĩaɛo. Àli dilɛ ma pↄ́ ũ.
  tcz-CHONGTHU: Nangman hiche na sem ding thao namtui chu nang ho manchah ding maimaija
    na kisem jeng lou diu ahiye; Ajeh chu nangma dinga Pakaiya dia atheng ahi.
  mar-mar: हे परमेश्वरासाठी पवित्र लेखावे; त्यासारखे दुसरे धूपद्रव्य तुम्ही स्वतःसाठी
    तयार करू नये.
  qub-qub: Gamcuna chay insinsuta talluchiypa rurashayquitanöga ama pipis rurangachu.
    Chayga nogallapaj rurasha captinmi fiyupa rispitädu canga.
  hat-hat: Piga ou sèvi ak menm konpozisyon sa a pou fè lansan pou sèvi pou tèt pa
    ou. Sa se yon bagay ki rezève pou sèvis Bondye ase.
  eng-BSB: You are never to use this formula to make incense for yourselves; you shall
    regard it as holy to the LORD.
  tod-tod: À mina ani maku nɛɛnɛ kpɛtɛ ɓɔɠɔ ʋɛ ɲɛgɛlɛin ga nii ɠɛʋele, siɛma vaa
    zu. Wa pɛtɛ ga ani ʋe ɲadegai, makɛgai Ɠɔoɠɔ GALAGI ɠila kpe nɔ ʋɛ.
  eng-WEBPB: 'You shall not make this incense, according to its composition, for yourselves:
    it shall be to you holy for the LORD.'
  kbq-kbq: Ama'ima tamasamua kante anteta tamagra'a amanahukna mana vu paurana trora
    osutma, Ra Anumzamo'na navurera ruotage hu'ne hutma hiho.
  nhe-BL: Axaca ma quisencahua seyoc copali tlen senquistoc san se tlasencahuali queja
    ni pampa ni tlamaneloli copali tlatzejtzeloltic para na, niimoTECO.
  gub-BL: Aze pezapo yhyk hapy pyràm pezeupe nehe, pemono zo a'e ma'e inuromo nehe.
    Xo ihewe imur pyr pezapo nezewe nehe. Ikatuahy ma'e romo ihewe imurahy pyrer romo
    peme a'e kury.
  eng-DRA: You shall not make such a composition for your own uses, because it is
    holy to the Lord.
