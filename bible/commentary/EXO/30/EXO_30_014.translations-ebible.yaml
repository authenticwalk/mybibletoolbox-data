verse: EXO.030.014
translations:
  mal-C: എണ്ണപ്പെടുന്നവരിൽ ഇരുപതു വയസ്സും അതിനുമേലും പ്രായമുള്ളവരും യഹോവയ്ക്കു വഴിപാടു
    കൊടുക്കണം.
  deu-TKW: Jeder, der der Musterung unterliegt, von zwanzig Jahren an und darüber,
    soll das Hebeopfer für Jahwe entrichten.
  lin-lin: Moto nyonso oyo batangi, kobanda mibu tuku mibale to koleka, akofuta mpako
    mpo na Yawe.
  eng-LSV: everyone passing over to those numbered, from a son of twenty years and
    upwards, gives the raised-offering of YHWH;
  eng-GNV: All that are nombred from twentie yeere olde and aboue, shall giue an offring
    to the Lord.
  eng-WEBSTER: Every one that passeth among them that are numbered from twenty years
    old and above, shall give an offering to the LORD.
  nhw-BL: Quena, nochi catli ya quiaxitijtoque 20 xihuitl, monequi moijcuilose huan
    monequi temacase nopa tomi.
  swh-ONEN: Wote wale wanaovuka, wenye umri wa miaka ishirini au zaidi, watatoa sadaka
    kwa Bwana.
  bba-bba: Be bɑ wɔ̃ɔ yɛndu turɑ kɑ be bɑ kere mɛ, beyɑ bɑ koo ɡobi yi wɛ̃.
  eng-KJVCPB: Every one that passeth among them that are numbered, from twenty years
    old and above, shall give an offering unto the Lord.
  luo-luo: Jogo duto moriwore gi joma osekwan ma jo-higni piero ariyo kadhi nyime
    nyaka kel chiwono ne Jehova Nyasaye.
  meu-meu: Ladadia bae tore tataudia iboudiai, laḡani ruahui vada e hanai tataudia,
    una herahia ḡauna Iehova bae henia.
  npi-ULB: बिस वर्षभन्दा माथिको गन्ती हुने हरेकले मलाई यो भेटी दिनुपर्छ ।
  yor-yor: Gbogbo àwọn tí ó bá kọjá sínú àwọn tí a kà láti ẹni ogún ọdún tàbí jù bẹ́ẹ̀
    lọ, ni yóò fi ọrẹ fún Olúwa.
  emp-NTPO: Jũma umaquĩrã veinte poad̶eba ʌ̃taa b̶ea juachabʌrʌd̶e maʌ̃ paratara mʌ̃́a
    diad̶ida panʌa.
  ind-ind: Setiap laki-laki yang berumur 20 tahun ke atas harus dihitung dalam sensus
    dan harus membayar persembahan ini kepada TUHAN.
  pes-OPCB: تمام افراد بیست ساله و بالاتر باید سرشماری شوند و این هدیه را به من بدهند.
  tgl-ULB: Ang bawat isa na nabilang, mula dalawampung taong gulang at pataas, ay
    dapat magbigay nitong alay sa akin.
  hui-hui: Agali mali pira kira (20) bolangua hene karu bibahende mini gilibu wulene
    nga. Ani bialu agali uruni bibahendeme i̱nihondo muni dagisi ogoni ngulene nga.
  mya-mya: အ​သက်​နှစ်​ဆယ်​နှင့်​အ​ထက်​ရှိ​သော​သန်း ခေါင်​စာ​ရင်း​ဝင်​သူ​တိုင်း​သည်၊
    ငါ့​အား​အ​ခွန် ငွေ​ဆက်​ကပ်​ရ​မည်။-
  cbi-NTPO: Naajula bain 20 añu juu ajkesha mikamulaya inu tsa tsangue lushi kuwanu
    dejuve,
  bod-N: ཚང་རྩིས་བྱས་པའི་མི་ཐམས་ཅད་ལས། ལོ་ཉི་ཤུ་དང་དེ་ལས་བརྒལ་བ་ཚོས་འབུལ་བ་དེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་དགོས།
  sna-sna: Vose vanoyambuka, vaya vana makore makumi maviri kana anopfuura iwayo,
    vanofanira kupa chipiriso kuna Jehovha.
  spa-BLM: Todo el que pase a los contados, de veinte años para arriba, dará la ofrenda
    a Yahvé.
  cac-cac: Masanil eb' stz'ib'chaj sb'i chi', aton eb' 20 ab'il sq'uinal sb'eyn̈ejb'ati,
    aton eb' chi' tz'ac'an jun b'aj stupchaj chi' d'ayin.
  swh-ULB: Kila mtu apitaye kwa wale waliohesabiwa tangu huyo ambaye umri wake ni
    miaka ishirini, au zaidi, atatoa hiyo sadaka kwangu.
  bel-bel: кожны, хто паступае ў падлік ад дваццаці гадоў і вышэй, павінен даваць
    прынашэньне Госпаду;
  deu-ELBBK: Jeder zu den Gemusterten Übergehende, von 20 Jahren und darüber, soll
    das Hebopfer des HERRN geben.
  mbb-OT: Is langun he menge maama he 20 he tuig is penuiǥen din, pehendiyè en te
    metikang ne iyan sikandan ebeǥey kayi te kediey.
  mal-2015: എണ്ണപ്പെടുന്നവരുടെ കൂട്ടത്തിൽ ഇരുപതു വയസ്സും അതിന്നു മീതെയുമുള്ളവനെല്ലാം
    യഹോവെക്കു വഴിപാടു കൊടുക്കേണം.
  gup-gup: Wanjh bininj nawu ngurrbenrohrokme bu nawu mandjewk bedberre 20 dja mak
    nawu kabindibalyurrhke nawu mandjewk twenty, wanjh bedda rowk ngandikukwo rowk
    namekbe kunwardde nawu Yawey.
  gvs-gvs: Kidi adi tala 20 nakae ituko, neta kwatuyaividi, e idi vagidi bei sikasale
    Yau Yauwe yaigu.
  rmc-rmc: O murša, kaske hin biš (20) berš a buter, ena zgende, a mušinen te del
    le RAJESKE kadi obeta.
  nlg-nlg: Gaira udolu tara va sara tua rua hangavulu na niuluna ke, kara nia hevei
    mughua na rongo ni sukaghi/heveioli vaniu, a Yahweh.
  pes-OPV: هرکس از بیست ساله و بالاتر که به سوی شمرده شدگان بگذرد، هدیه خداوند را
    بدهد.
  ron-1924: Орьче ом купринс ын нумэрэтоаре, де ла вырста де доуэзечь де ань ын сус,
    ва плэти дарул ридикат пентру Домнул.
  ben-OBCV: এদিকে আসা যাদের বয়স কুড়ি বছর বা তার বেশি, তারা সদাপ্রভুর উদ্দেশে এক
    নৈবেদ্য উৎসর্গ করবে।
  som-som: Oo mid kasta oo u gudba kuwa la tiriyey oo ah inta jirta labaatan sannadood
    iyo wixii ka sii weyn, waa inuu bixiyaa Rabbiga wixiisa.
  lat-VUC: Qui habetur in numero, a viginti annis et supra, dabit pretium.
  eng-ASVBT: Everyone that passeth over unto them that are numbered, from twenty years
    old and upward, shall give the offering of Jehovah.
  ita-1885: Chiunque passa fra gli annoverati, di età da vent'anni in su, darà quell'
    offerta al Signore.
  eng-LXXUP: Every one that passes the survey from twenty years old and upward shall
    give the offering to the Lord.
  eng-ULB: Everyone who is counted, from twenty years old and up, must give this offering
    to me.
  spa-VBL: Esta ofrenda al Señor se exige a todos los que tengan veinte años o más.
  fra-_FOB: Tous ceux qui passeront par le dénombrement, depuis vingt ans et au-dessus,
    donneront l'offrande de l'Éternel.
  mal-mal: എണ്ണപ്പെടുന്നവരുടെ കൂട്ടത്തിൽ ഇരുപത് വയസ്സും അതിൽ കൂടുതൽ ഉള്ളവരെല്ലാം യഹോവയ്ക്ക്
    വഴിപാട് കൊടുക്കണം.
  lit-lit: Kiekvienas, kuris pereis į suskaičiuotuosius (dvidešimtmetis ar vyresnis),
    turi duoti VIEŠPATIES atnašą.
  urd-GVR: Jis kī bhī umr 20 sāl yā is se zāyd ho wuh Rab ko yih raqam uṭhāne wālī
    qurbānī ke taur par de.
  suz-BL: वोंइश मुर गिश जना २० बर्स गाप्‍शो नु मेको क्‍येङा लाक्‍शो बाक्‍मा, मिश जनाम
    परमप्रभु यावे कली गेचा माल्‍शो चढ़ेचा माल्‍नीम।
  ita-1927: Ognuno che sarà compreso nel censimento, dai venti anni in su, darà quest’offerta
    all’Eterno.
  ckb-ckb: هەموو ئەوانەی دەژمێردرێن لە گەنجی بیست ساڵ بەرەو سەرەوە، پێشکەشکراو دەدەنە
    یەزدان.
  eng-BBE: Everyone who is numbered, from twenty years old and over, is to give an
    offering to the Lord.
  kan-OKCV: ಲೆಕ್ಕಿತರಾದವರಲ್ಲಿ ಇಪ್ಪತ್ತು ವರ್ಷದವರೂ ಅದಕ್ಕೂ ಹೆಚ್ಚು ಪ್ರಾಯವುಳ್ಳವರೂ ಯೆಹೋವ ದೇವರಿಗೆ
    ಕಾಣಿಕೆಯನ್ನು ಕೊಡಬೇಕು.
  bbb-bbb: '@see-verse:EXO.030.013'
  tam-2017: எண்ணப்படுகிறவர்களின் கணக்கிலே சேருகிற இருபது வயது முதற்கொண்டு அதற்கு மேற்பட்ட
    ஒவ்வொருவனும் அதைக் யெகோவாவுக்குச் செலுத்தவேண்டும்.
  spa-RV-1909: Cualquiera que pasare por la cuenta, de veinte años arriba, dará la
    ofrenda á Jehová.
  ron-BTF: Fiecare om, care trece între cei ce sunt numărați, de la vârsta de douăzeci
    de ani în sus, să dea ofrandă DOMNULUI.
  eng-WEBP: Everyone who passes over to those who are counted, from twenty years old
    and upward, shall give the offering to the LORD.
  eng-FBV: This offering to the Lord is required from everyone twenty years old and
    more.
  nld-1939: Iedereen die op de monsterrol komt en twintig jaar oud is of meer, moet
    deze belasting voor Jahweh betalen.
  nch-BL: Quena, nochi cati ya quiaxitijtoque 20 xihuit, monequi moijcuilose huan
    monequi temacase nopa tomi.
  vie-1934: Mọi người có tên vào sổ từ hai mươi tuổi sắp lên sẽ dâng của nầy cho Đức
    Giê-hô-va.
  hin-CV: हर एक पुरुष, जो बीस वर्ष से ऊपर का हो चुका है, और जिसकी गिनती की जा रही
    है, वह याहवेह को भेंट दे.
  eng-OURB: Everyone who passes over to those who are counted, from twenty years old
    and upward, shall give the offering to Adonai.
  spa-BES: Todos los contados, de veinte años en adelante, deben dar una ofrenda al
    Señor.
  tdx-tdx: Ze hene niaheñe roapolo taoñe mañambone ro hañenga am’ Iehovà.
  vid-vid: Chila yumwe hoyowazigwa, kulawa miyaka makumi meli na kulutilila, kondavila
    nhambiko ayo ya Mkulu Nguluwi.
  eng-OKE: Everyone who cometh over to the adnumberment, from a son of twenty years
    and above, shall give the separation before the Lord.
  tha-KJV: ทุ​กๆคนที่ขึ้นทะเบียนสำมะโนครัว อายุ​ตั้งแต่​ยี​่​สิ​บปี​ขึ้นไป ให้​นำเงินมาถวายพระเยโฮวาห์
  por-BR-2018: Qualquer um que passar pela contagem, de vinte anos acima, dará a oferta
    ao SENHOR.
  deu-ELO: Jeder zu den Gemusterten Übergehende, von zwanzig Jahren und darüber, soll
    das Hebopfer Jehovas geben.
  eng-WYC-2018: He that is had in the number, from twenty years and above, shall give
    this price; (He that is had in the number, from twenty years of age and older,
    shall pay this amount of money;)
  epo-epo: Ĉiu, kiu pasas la kalkulon, de la aĝo de dudek jaroj kaj pli, devas doni
    la oferdonon al la Eternulo.
  uig-PIN: Royhǝtkǝ elinip, sanaⱪtin ɵtkǝnlǝr, yǝni yigirmǝ yax yaki uningdin qonglarning
    ⱨǝrbiri Pǝrwǝrdigarƣa xu «kɵtürmǝ ⱨǝdiyǝ»ni bǝrsun.
  beo-beo: Dunu huluane idi, ilia da lalelegele, ode 20 amo baligi da amo su ima:mu.
  tpi-OTNT: Ol bai i kisim nem bilong olgeta man i gat 20 krismas na i go antap, na
    olgeta i mas givim dispela mani long mi.
  hau-SA: Duk waɗanda suka ƙetare, waɗanda shekarunsu ya kai ashirin ko fiye, za su
    ba da hadaya ga Ubangiji.
  uig-LAT: Royxetke élinip, sanaqtin ötkenler, yeni yigirme yash yaki uningdin chonglarning
    herbiri Perwerdigargha shu «kötürme hediye»ni bersun.
  nde-nde: Wonke umuntu obaliweyo, kusukela koleminyaka engamatshumi amabili kusiya
    phezulu, uzanikela umnikelo kuThixo.
  ton-ton: Ko ia kotoa pē ʻoku kau mo kinautolu kuo lau, mei he taʻu ʻe uofulu ʻo
    ʻene motuʻa ʻo fai hake, te nau ʻomi ha feilaulau kia Sihova.
  ces-1613: Kdožkoli jde v počet od dvadcíti let a výše, tu obět pozdvižení ať dá
    Hospodinu.
  eng-WMB: Everyone who passes over to those who are counted, from twenty years old
    and upward, shall give the offering to the LORD.
  tam-TCV: இருபது வயதுடையவர்களும், அதற்கு மேற்பட்டவர்களும் இவ்வாறு கடந்துபோகும் எல்லோரும்
    யெகோவாவுக்கு ஒரு காணிக்கையைக் கொடுக்கவேண்டும்.
  ceb-ULB: Ang tanang tawo nga maihap nga nagpanuigon ug 20 ka tuig pataas, kinahanglan
    maghalad niini alang kanako.
  pol-UBG: Każdy podległy spisowi, od dwudziestego roku życia wzwyż, odda PANU ofiarę.
  urd-GVU: جس کی بھی عمر 20 سال یا اِس سے زائد ہو وہ رب کو یہ رقم اُٹھانے والی قربانی
    کے طور پر دے۔
  deu-1912: Wer in der Zahl ist von zwanzig Jahren und darüber, der soll solch Hebopfer
    dem HERRN geben.
  ntj-ntj: '@see-verse:EXO.030.013'
  kan-2017: ಲೆಕ್ಕ ಮಾಡಿದವರಲ್ಲಿ ಇಪ್ಪತ್ತು ವರ್ಷದವರೂ ಹಾಗೂ ಅದಕ್ಕೆ ಮೇಲ್ಪಟ್ಟ ವಯಸ್ಸುಳ್ಳವರೂ
    ಆ ಕಾಣಿಕೆಯನ್ನು ಯೆಹೋವನಿಗೆ ಕೊಡಬೇಕು.
  ena-ena: Hulaŋ agɨladɨ hualɨ lugɨlavɨci ua human limu limu fɨhala hɨcɨ limu limu
    fɨhala iahalɨ agɨladɨ hɨvɨ hɨdɨlɨ maha ibi sɨkasɨkan vihavɨm uami. Vivi via ua
    hulaŋ hadi hadi agɨladɨ avi sɨkasɨkan vihavɨm uami. Lɨhavɨci nɨbɨlaŋ ala iasaŋ
    anɨm hɨlɨcɨ iguavɨbali uami.
  yap-yap: Gubin e pi’in kan the’egrad ko fare math’eg girdi’, ni pumo’on nike gaman
    e rliw’ e duw rorad ngalang e ngar pi’ed e salpiy ngog ni rogon ni kanog.
  hlt-MCSB: Ming soep ham aka paan kum kul ca neh a so boeih long tah BOEIPA taengah
    khosaa pae saeh.
  mdy-ETH: ዴሮ ፓይዶይዳ ጌላኒ ዳንዳዓሢ፥ ጌይፃ፦ ሌዓ ላማታሚ ኩሜሢና ዬያፓ ዑሣ ማዔሢ ቢያ ዬኖ ዒንጊፆ ዒንጎንጎ፤
  twi-ASANTE: Obiara a wadi mfeɛ aduonu rekorɔ no na ɔbɛbɔ saa afɔdeɛ yi.
  eng-WEBU: Everyone who passes over to those who are counted, from twenty years old
    and upward, shall give the offering to the LORD.
  bnp-bnp: O here puru a rane huriki ri tahoka a pida i ravulu rua, i rike. Ria lobo
    ri gi habi a moni nau.
  wal-wal: Qoodan geliya asai laittai laatamaa kumidoogeenne hegaappe bolla ubbai,
    GODAAYYO immiyoobaa eho.
  spa-PDDPT: Todo el que sea empadronado, por cuanto tiene 20 años o más, pagará la
    ofrenda a Yavé.
  gun-gun: Vinte ma'etỹ va'e guive tujakue peve ojepapa uka vy Senhor pe ome'ẽ 'rã
    ha'e va'e regua ae.
  agu-BL: Cyakil yi e' yaj yi ja tz'ak junak yob cya'n nka mas, tajwe'n tan cyak'ol
    yi chicutxuj swetz.
  ilo-ULB: Tunggal maysa a naibilang, manipud kadagiti agtawen iti duapulo agpangato,
    masapul nga itedda daytoy a daton nga agpaay kaniak.
  kpg-kpg: Nia daangada huogodoo ala nadau ngadau e madalua be mada mmaadua nadau
    ngadau i lodo di dau le e hui mai di hulu deenei.
  uig-ARA: رويخەتكە ئېلىنىپ، ساناقتىن ئۆتكەنلەر، يەنى يىگىرمە ياش ياكى ئۇنىڭدىن چوڭلارنىڭ
    ھەربىرى پەرۋەردىگارغا شۇ «كۆتۈرمە ھەدىيە»نى بەرسۇن.
  sus-sus: Mixi naxan birin simaya bara ɲɛ mɔxɔɲɛn li, a xa a xunsare fi Alatala ma.
  pon-2006: Koaros me iangehr wadawadedi, wehwehki ohl koaros me mahkier sounpar rieisek
    kohda, pahn kihong ie uwen mwohni wet.
  ksd-ksd: Diat par dia bolo pire diat di luk diat, ma i ura vinun kadia kilala, ba
    i bolo ra ura vinun, diat a tabar ra Luluai.
  tur-YTC: Yirmi yaşında ve ondan yukarı olup sayılanlar tarafında geçen herkes, Yahve'ye
    sunu verecektir.
  grc-BRENT: Πᾶς ὁ παραπορευόμενος εἰς τὴν ἐπίσκεψιν ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω, δώσουσι
    τὴν εἰσφορὰν Κυρίῳ.
  ind-AYT: Setiap orang yang dihitung, yaitu yang berusia 20 tahun ke atas, harus
    memberikan persembahan kepada TUHAN.
  nya-nya: Aliyense wolembedwa mu kawundula amene ali ndi zaka makumi awiri kapena
    kupitirira ayenera kupereka chopereka kwa Yehova.
  hrv-hrv: Tko god potpada pod novačenje, od dvadeset godina starosti pa naviše, neka
    dadne prinos Jahvi.
  mps-mps: Augwaligo te tigidali bidigo kibu be te 20de gagalama, te kibu be ugwaba
    holali bidi dabe nogi selama, tama tigidaligo te mone enabolo mao.
  tpi-tpi: Ol bai i kisim nem bilong olgeta man i gat 20 krismas na i go antap, na
    olgeta i mas givim dispela mani long mi.
  dan-1931: Enhver, der må underkaste sig Mønstringen, fra Tyveårsalderen og opefter,
    skal udrede HERRENS Offerydelse.
  vie-OVCB: Các công dân từ hai mươi tuổi trở lên sẽ được kiểm kê và nộp tiền này
    cho Chúa Hằng Hữu.
  guj-2017: વસ્તીગણતરીમાં નોંધાયેલા વીસ વર્ષના કે તેથી વધુ ઉંમરના દરેક માણસે આ પ્રમાણે
    અર્પણ કરવું.
  pon-2006A: Koaros me iangehr wadawadedi, wehwehki ohl koaros me mahkier sounpar
    rieisek kohda, pahn kihong ie uwen mwohni wet.
  por-BRBSL: Todos que passarem para aqueles que são contados, a partir de vinte anos
    de idade, darão a oferenda a Iavé.
  cth-cth: Touk tangcoung e kum 20 lathueng pueng ni, BAWIPA hanelah a poe awh han.
  twi-twi: Obiara a wadi mfe aduonu rekɔ no na ɔbɛbɔ saa afɔre yi.
  hlt-hlt: Ming soep ham aka paan kum kul ca neh a so boeih long tah BOEIPA taengah
    khosaa pae saeh.
  tbz-SIM: Bɛ̀ kɑ̀ɑ mbɛ̀ɛ̀ kó dimɑ̀ɑ̀ kɛ́túótɛ́ yɛbie nsipísìdɛ́ yɛmbɛ̀ kɛ́ndeètìnko,
    bɑ́ wè wèe yietí dɛ kó fɛdífɛ̀.
  msy-2020: Egh me 20plan azenibar ikegha ghuavanadir gumazibar ziaba iniam, eghtɨ
    me bar dagɨar kaba na danɨngam.
  azb-azb: İyirmi və ondan yuxarı yaşda sayılmış adamlar arasından hər bir kişi bu
    payı Rəbbə versin.
  eng-DBY: Every one that passeth among those that are numbered, from twenty years
    old and above, shall give the heave-offering of Jehovah.
  hin-2017: बीस वर्ष के या उससे अधिक अवस्था के जितने गिने जाएँ उनमें से एक-एक जन यहोवा
    को भेंट दे।
  wol-KYG: Képp ku bindu ci limeef bi, te am ñaar fukki at, jëm kaw, na fey jooxe
    bi, ñeel Aji Sax ji.
  bjr-bjr: Faiqí moodaa fasiqa aiku asauku taikasee 20 aukuana faqaasa faqa mina fiqarara
    aukuana faqaasa miqimmasee qini feefauru qimiaqa.
  eng-YLT: every one passing over unto those numbered, from a son of twenty years
    and upwards, doth give the heave-offering of Jehovah;
  eng-WYC-2017: He that is had in the number, from twenty years and above, shall give
    this price;
  eng-WMBB: Everyone who passes over to those who are counted, from twenty years old
    and upward, shall give the offering to the LORD.
  urd-GVH: जिसकी भी उम्र 20 साल या इससे ज़ायद हो वह रब को यह रक़म उठानेवाली क़ुरबानी
    के तौर पर दे।
  rug-rug: Doduru tie pu somana ta nae, saripu hiokona puta vuaheni meke sage la vuahenidi
    si kaqu tabaria sa poata asa.
  gaz-gaz: Warra lakkaaʼaman keessaa kanneen umuriin isaanii waggaa digdama yookaan
    isaa oli taʼe hundinuu Waaqayyoof kennaa haa dhiʼeessan.
  fra-LSG: Tout homme compris dans le dénombrement, depuis l’âge de vingt ans et au-dessus,
    paiera le don prélevé pour l’Éternel.
  yal-yal: Isirayila kaan naxanye bata ɲɛɛ mɔxɔɲɛ sɔtɔ, ne birin xa ito fi Alatala
    ma.
  haw-1868: O kela mea keia mea e hele ae iwaena o ka poe i heluia, mai ka iwakalua
    o ka makahiki a keu aku, a haawi no oia i haawina ia Iehova.
  arb-NAV: كُلُّ مَنْ جَازَ عَلَيْهِ الإِحْصَاءُ مِنِ ابْنِ عِشْرِينَ سَنَةً فَمَا
    فَوْقُ، يُعْطِي تَقْدِمَةً للرَّبِّ.
  ewe-ewe: Ame sia ame si wotia, eye wòxɔ ƒe blaeve alo wu nenema la nadzɔ nu na Yehowa.
  eng-LEE: Every one that passeth among those that are numbered, from twenty years
    old and above, shall give the tribute unto the Lord.
  asm-FB: বিশ বছৰ আৰু তাতকৈ অধিক বয়সৰ লোক প্রতিজনে গণনা কৰা সময়ত, যিহোৱালৈ উপহাৰ
    দিব লাগিব।
  sus-A: مِشِ نَشَن بِرِن سِمَيَ بَرَ حّ مْشْحّن لِ، عَ شَ عَ شُنسَرٍ قِ عَلَتَلَ
    مَ.
  fra-SBL: Tous ceux qui passent à ceux qui sont comptés, depuis l'âge de vingt ans
    et au-dessus, donneront l'offrande à l'Éternel.
  hbo-hbo: כֹּ֗ל הָעֹבֵר֙ עַל־הַפְּקֻדִ֔ים מִבֶּ֛ן עֶשְׂרִ֥ים שָׁנָ֖ה וָמָ֑עְלָה יִתֵּ֖ן
    תְּרוּמַ֥ת יְהוָֽה׃
  eng-WYCLIFFE: He that is hadde in noumbre, fro twenti yeer and aboue,
  piu-2006: '@see-verse:EXO.030.013'
  pjt-pjt: '@see-verse:EXO.030.013'
  cwe-cwe: Chila munhu yopetigwa kwandusila miyaka malongo maidi na kugendelela, kezanilavila
    niye Mndewa Mulungu nhosa iyo.
  kik-kik: Arĩa othe marĩkĩraga magathiĩ mwena wa arĩa marĩkĩtie gũtarwo, marĩ na
    ũkũrũ wa mĩaka mĩrongo ĩĩrĩ na makĩria, no nginya maheage Jehova iruta rĩu.
  fra-NCL: Tout homme compris dans le dénombrement, depuis l’âge de vingt ans et au-dessus,
    acquittera la contribution de Yahweh.
  cek-AK: Kami kroek naah, saning pumphaeto pacoeng, ranui bang boih Angraeng khae
    hmuen paekhaih to sak han oh.
  cuk-cuk: Bela dulemar-birga-dulagwen-nikamalad (20), degi, bela aba-obine-birga-nikamalad-ebislesmaladi,
    anga we-mani ukoed.
  uig-CYR: Ройхәткә елинип, санақтин өткәнләр, йәни жигирмә яш яки униңдин чоңларниң
    һәр бири Пәрвәрдигарға шу «көтәрмә һәдийә»ни бәрсун.
  tel-2017: ఇరవై సంవత్సరాలు, అంతకంటే ఎక్కువ వయస్సు ఉన్నవాళ్ళంతా జన సంఖ్యలో నమోదు కావాలి.
    జన సంఖ్యలో చేర్చే ప్రతి ఒక్కరూ యెహోవాకు అర్పణ చెల్లించాలి.
  hat-BSA: “Tout moun ki kontwole, soti nan laj a ventan oswa plis, va bay yon kontribisyon
    bay SENYÈ a.
  kos-kos: Mukul nukewa ma sun yac longoul matwa, ku matu liki, pa ac moli lupa se
    inge nu sik.
  hbo-WLC: כֹּ֗ל הָעֹבֵר֙ עַל־הַפְּקֻדִ֔ים מִבֶּ֛ן עֶשְׂרִ֥ים שָׁנָ֖ה וָמָ֑עְלָה יִתֵּ֖ן
    תְּרוּמַ֥ת יְהוָֽה׃
  ibo-ibo: Ndị kwesiri inye onyinye a bụ ndị niile gbara iri afọ abụọ gbagoo. Ọ bụ
    ndị a kwesiri inye Onyenwe anyị onyinye a.
  ory-ory: କୋଡ଼ିଏ ବର୍ଷ କିଅବା ତହିଁରୁ ଅଧିକ ବର୍ଷ ବୟସ୍କ ଯେକେହି ଗଣିତ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଅନ୍ତର୍ଭୁକ୍ତ,
    ସେ ସଦାପ୍ରଭୁଙ୍କୁ ଏହି ଉପହାର ଦେବ।
  chk-chk: Iteiten eman me eman mi alealong lon ewe iteit seni ier rüe feitä epwe
    eäni ei asor ngeniei ngang ewe Samol mi Lapalap.
  rop-rop: '@see-verse:EXO.030.013'
  ukr-1871: Двайцятилїток і старше хто переходить до перелїчених, мусить давати приноса
    Господеві.
  bch-bch: Gimi ga aoade arangaranga toa ngada oa ad rai sangaul rua ga idae, ta gid
    kekelegid manta tibada tenainga toa ne ga inam pagau Maron.
  deu-1951: Wer durch die Musterung geht im Alter von zwanzig Jahren und darüber,
    der soll dem HERRN die Abgabe entrichten.
  eng-JPS: Every one that passeth among them that are numbered, from twenty years
    old and upward, shall give the offering of the LORD.
  srp-1865: Ko god ide u broj, od dvadeset godina i više, neka da prilog Gospodu.
  lug-lug: Bonna abeegatta ku bamaze okubalibwa, okuva ku b’emyaka amakumi abiri egy’obukulu,
    n’okweyongerayo, anaawaayo ekiweebwayo ekyo eri Mukama.
  heb-heb: כל העבר על הפקדים מבן עשרים שנה ומעלה יתן תרומת יהוה׃
  ben-IRV: গণনার মধ্যে যারা কুড়ি বছর বয়ষ্ক অথবা তার বেশি বয়ষ্ক তারা সবাই সদাপ্রভুকে
    এই উপহার দেবে।
  pan-pan: ਸਾਰੇ ਜਿਹੜੇ ਗਿਣਿਆ ਹੋਇਆਂ ਵਿੱਚ ਰਲਣ ਵੀਹ ਸਾਲ ਦੇ ਅਤੇ ਉੱਤੇ ਦੇ ਹੋਣ ਯਹੋਵਾਹ ਨੂੰ ਚੁੱਕਣ
    ਦੀ ਭੇਟ ਦੇਣ।
  mya-JVB: အသက် နှစ်ဆယ် မှစ၍ ၊ ပိုလွန် သောသူ အပေါင်း တို့သည် စာရင်း ဝင်၍၊ ထိုသို့သော
    ပူဇော် သက္ကာကို ထာဝရဘုရား အားပြု ရမည်။
  hmo-hmo: Buka dekenai edia ladana idia torea taudia be mauri lagani 20 idia abia,
    bona lagani 20 idia hanaia taudia ibounai. Bona inai taudia ese inai moni lau
    dekenai do idia henia.
  urd-urd: जितने बीस बरस के या इससे ज़्यादा उम्र के निकल निकल कर शुमार किए हुओं में
    मिलते जाएँ, उनमें से हर एक ख़ुदावन्द की नज़्र दे।
  rus-SYN: всякий, поступающий в исчисление от двадцати лет и выше, должен давать
    приношение Господу;
  bqc-SIM: Gbɛ̃́ pↄ́ wàlɛ da gbɛ̃́ pↄ́ wà ń naoↄ guu, tó à kà wɛ̃̀ bao ge a
    dɛa, a aseapi kpaɛ.
  tcz-CHONGTHU: Hiche min sim na pang kum somni'a lhah chunglam sen, Pakai heng'a
    thilpeh ding chengse chu apeh doh cheh diu ahiye.
  mar-mar: वीस वर्षे व त्याहून जास्त वयाच्या लोकांमध्ये ज्याची गणना होईल त्यातील प्रत्येकाने
    त्याने परमेश्वराकरता हे समर्पण करावे.
  qub-qub: Ishcay chunca (20) watayojpita janaman sinsucoj cäga llapanmi ofrendanta
    churanga.
  hat-hat: Tout moun ki dwe bay non yo nan resansman an, sa vle di tout moun ki gen
    ventan osinon ki depase ventan, va peye menm lajan an bay Seyè a.
  eng-BSB: Everyone twenty years of age or older who crosses over must give this offering
    to the LORD.
  tod-tod: Nu-o-nu é ɠɛɛzu gaalugi zu, é zo kona ʋuufelegɔ (20) ma, é lɛ zeemaazu,
    naa ɠa vebɛanii zala, nii é veezu Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: Everyone who passes over to those who are counted, from twenty years
    old and upward, shall give the offering to the LORD.
  kbq-kbq: Kafu zamimo'ma 20reti mreri anagamate'nesia vene'nema zamagi erisnamo'za
    ana ofa zagoa zamigahaze.
  nhe-BL: Quena, nochi tlen ya quiaxitijtoque 20 xihuitl, monequi moijcuilose huan
    monequi temacase nopa tomi.
  gub-BL: Aze amo awa wereko 20 kwarahy wà nehe, aze itua'u wera'u 20 kwarahy hereko
    har wanuwi wà nehe, a'e awa umur putar wekuzar ihewe wà nehe.
  eng-DRA: He that is counted in the number from twenty years and upwards, shall give
    the price.
