verse: EXO.030.034
translations:
  mal-C: 'യഹോവ മോശയോടു പിന്നെയും അരുളിച്ചെയ്തു: “നീ തുല്യതൂക്കം നറുമ്പശ, ഗുൽഗുലു,
    ഹൽബാനപ്പശ എന്നീ സുഗന്ധവർഗങ്ങളും ശുദ്ധകുന്തിരിക്കവും എടുക്കണം.'
  deu-TKW: 'Und Jahwe gebot Mose: Verschaffe dir Spezereien: Stakte, Räucherklaue
    und Galbanum - Spezereien und reinen Weihrauch, alles zu gleichen Teilen,'
  lin-lin: 'Yawe alobaki na Moyize : — Zwa biloko ya mike-mike ya solo kitoko : sitakite,
    onikisi, galibanumi mpe ansa oyo basangisa na eloko mosusu te ; biloko nyonso
    ezala kilo moko.'
  eng-LSV: And YHWH says to Moses, “Take to yourself spices—stacte, and onycha, and
    galbanum—spices and pure frankincense; they are part for part;
  eng-GNV: 'And the Lord sayd vnto Moses, Take vnto thee these spices, pure myrrhe
    and cleare gumme and galbanum, these odours with pure frankincense, of eche like
    weight:'
  eng-WEBSTER: 'And the LORD said to Moses, Take to thee sweet spices, stacte, and
    onycha, and galbanum; these sweet spices with pure frankincense: of each shall
    there be a like weight :'
  nhw-BL: 'Nojquiya TOTECO quicamanalhui Moisés huan quiilhui: “Xijmanelo se tlaajhuiyacayotl
    san se imiyaca tlachipimitl tlen aceite tlen resina, tlen istitl huan tlen gálbano
    catli ajhuiyac mijyotía, huan nochi xijmanelo ihuaya nopa copali catli senquistoc
    cuali.'
  swh-ONEN: 'Kisha Bwana akamwambia Mose, “Chukua vikolezi vyenye harufu nzuri vifuatavyo:
    natafi, shekelethi, kelbena na uvumba safi vyote vikiwa na vipimo sawa,'
  bba-bba: Yerɑ Yinni Gusunɔ u kpɑm Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ turɑre bwesenu itɑ kɑsuo
    ye yɑ nuburu do, kɑ mɑɑ turɑre ye bɑ mɔ̀ ɑnsɑm, ye kpuro yɑ n sɑkɑ nɛ.
  eng-KJVCPB: 'And the Lord said unto Moses, Take unto thee sweet spices, stacte,
    and onycha, and galbanum; these sweet spices with pure frankincense: of each shall
    there be a like weight:'
  luo-luo: Eka Jehova Nyasaye nowacho ne Musa niya, “Kaw gik madum mangʼwe ngʼar kaka
    duogo, sare, mieny kod ubani maler, kendo pekgi nyaka bed maromre,
  meu-meu: 'Iehova ese Mose ma e hamaoroa, eto, Muramura mai gaihodia bavabi: natafa
    bona sekelete bona kelebena bona libano ḡoevaḡoevana, iboudiai metaudia heḡereḡeredia
    bavabi.'
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “बराबरी परिमाणमा शुद्ध सेतो-धूपसहित खोटो,
    सेखलेट र हिङजस्तै चोपजस्ता सुगन्धित मसलाहरू लिनू ।
  yor-yor: Olúwa sọ fún Mose pé, “Mú tùràrí olóòórùn dídùn sọ́dọ̀ rẹ, onika, àti galibanumu
    àti kìkì tùràrí dáradára, òsùwọ̀n kan fún gbogbo rẹ,
  emp-NTPO: 'Idjab̶a Ãcõrẽba Moisea jarasia: –Naʌ̃gʌ querada edad̶adua: estacte querada,
    ámbar querada, gálbano querada, idjab̶a incienso quera idji awa quiruda. Maʌ̃
    quera b̶eara ab̶ari quĩrãca edad̶aped̶a ãbaa puerad̶adua bai careabema quera oi
    carea, quera o cawa b̶ʌba obari quĩrãca. Ãbaa puerabʌdad̶e tãda ed̶a b̶ʌd̶adua
    maʌ̃ querara mʌ̃ itea bio bia b̶emãrẽã.'
  ind-ind: 'TUHAN berkata kepada Musa, “Buatlah dupa dengan wangi-wangian berikut
    ini: getah damar, kulit lokan, getah rasamala, kemenyan murni, masing-masing dengan
    jumlah yang sama.'
  pes-OPCB: 'سپس خداوند به موسی فرمود: «برای ساختن بخور از این مواد خوشبو به مقدار
    مساوی استفاده کن: میعه، اظفار، قنه و کندر خالص.'
  tgl-ULB: Sinabi ni Yahweh kay Moises, “Kumuha ng mga pampalasa—estacte, onycha,
    at galbano—matamis na mga pampalasa kasama ng purong kamanyang, ang bawat isa
    ay magsindami.
  hui-hui: Anduane Homogo ibugua Mosesehondo laabo halu lalu, Tígua mbirale bayaleore
    ngabiaga ngaru mo yuwa ira hagua ngabilo delaga mini inisenesi wabilimu. Inisenesi
    ogoni wabulenaga padua urunaga genda magi ogobi dege degeme karulape holebira.
    Padua uru mini muwebi tara ale mbirame wabini mini onigabi tara dege balawaya
    mbiranaga ibane mini galabanumubi inisenesi ibuni ngagobi mo wigi bilimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား``မွှေး​ကြိုင် သော​နံ့​သာ​မျိုး​ဖြစ်​သည့်​အ​ကျော်၊
    စံ​ပါ၊ က​ရ​မက်၊ လော်​ဗန်​စေး​စစ်​စစ်​တို့​ကို၊ ဆ​တူ ချိန်​ယူ​လော့။-
  cbi-NTPO: 'Moisésnu Yavé manbatu tsandimi: Entsa aindyu jumula bain paree tsa tsangue
    kade: estakte bain, anbar bain, galbanu bain, tsenmin aindyu chi pillu tene juu
    bain.'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་བསུང་རྫས་ཏེ། ཐང་སྨན་ཤིང་ཚྭའི་སྣུམ་དང་།
    དབང་ལག་དང་། གན་ངྷ་ར་ས་དང་སྤོས་དཀར་སླད་མེད་བཅས་མང་ཉུང་མེད་པར་ལོངས་ལ།
  sna-sna: Ipapo Jehovha akati kuna Mozisi, “Tora zvinonhuhwira zvinoti sitaketi,
    onika negaribhanamu, uye zvinonhuhwira zvakaisvonaka, zvose zvakaenzana,
  spa-BLM: 'Yahvé dijo a Moisés: “Toma para ti especias dulces, resina de goma, onycha
    y gálbano: especias dulces con incienso puro. Habrá un peso igual de cada una.'
  cac-cac: 'Ix yalanxi Jehová d''a vin̈aj Moisés chi'' icha tic: Ic''chajocab''cot
    masanil juntzan̈ tastac chi'', lajann̈ej ol aj yechlab''il: Stzatajil te'' estacte,
    sjoxal noc'' mic'' scuch uña, stzatajil te'' gálbano te vach'' sjab'' yed'' pax
    stzatajil te'' incienso yelxo val te vach''.'
  swh-ULB: Yahweh akamwambia Musa, “Jitwalie manukato mazuri, yaani, natafi, na shekelethi,
    na kelbena; viungo vya manukato vizuri pamoja na ubani safi; vitu hivyo vyote
    na viwe vya kipimo kimoja.
  bel-bel: 'І сказаў Гасподзь Майсею: вазьмі сабе пахошчаў: стакты, аніху, халвану
    духмянага і чыстага лівану, усяго пароўну,'
  deu-ELBBK: 'Und der HERR sprach zu Mose: Nimm dir wohlriechende Gewürze, Stakte
    und Räuchermuschel und Galban, wohlriechende Gewürze und reinen Weihrauch; zu
    gleichen Teilen sollen sie sein.'
  mbb-OT: 'Ne migkaǥi en maan is Nengazen diyà te ki Moises te, “Kuwa kew te ibped-iiring
    is kezekelè din he menge pehemut he iyan heini: istakti, uniks, galbanum, wey
    lunsey he veyewà.'
  mal-2015: 'യഹോവ പിന്നെയും മോശെയോടു കല്പിച്ചതു എന്തെന്നാൽ: നീ നറുംപശ, ഗുല്ഗുലു, ഹൽബാനപ്പശ
    എന്നീ സുഗന്ധവർഗ്ഗവും നിർമ്മലസാമ്പ്രാണിയും എടുക്കേണം; എല്ലാം ഒരുപോലെ തൂക്കം ആയിരിക്കേണം.'
  gup-gup: Wanjh Yawey bimarneyimeng Moses, “Ngurrima nahni nawu manjmak spices, yiman
    resin, onyx, galbanum, dja frankincense duninjh. Ngurribebbehwayhme bu ngurrirohrokme
    bu karohrok kahbebbehyo.
  gvs-gvs: E Yauwe tuwaina ilatuwokoigu idigo kana, ‘Tomotayadi kulatuwokōidi latuwogu
    sina náuna sitakite sisina, kapikapiwo valakikidi sikabidi, situtudi be nakae
    náuna galabanum bwaena be aidekoko sisina sikabidi. Tamo tamo adi moumou nakae.
  rmc-rmc: 'O RAJ phenďa le Mojžišoske: „Le ole voňave koreňjendar jednakones ajci
    živica, onixos, galbanos the žužo kaďidlos.'
  nlg-nlg: Ma Yahweh te bosa vania Moses, “Ko lavikolui na lei uruuru te manilu raini,
    ke sakai na kaekage vasoo, stacte, onycha, galbanum, mana puku ni frankincense.
  pes-OPV: 'و خداوند به موسی گفت: «عطریات بگیر، یعنی میعه و اظفار و قنه و از این عطریات
    با کندرصاف حصه‌ها مساوی باشد.'
  ron-1924: 'Домнул а зис луй Мойсе: „Я миродений, стакте, ониче мироситоаре, халван
    ши тэмые куратэ ын ачеяшь мэсурэ.'
  ben-OBCV: পরে সদাপ্রভু মোশিকে বললেন, “তুমি সমপরিমাণে সুগন্ধি মশলাপাতি—আঠা রজন, নখী,
    কুন্দুরু—এবং খাঁটি গুগগুল নিয়ো,
  som-som: Markaasaa Rabbigu wuxuu Muuse ku yidhi, Waxaad qaadataa uunsi udgoon oo
    ah istakte iyo onika iyo galbanum, iyagoo ah uunsi ay ku jirto beeyo saafi ah,
    oo miisaankooduna ha iswada le'ekaado.
  lat-VUC: 'Dixitque Dominus ad Moysen: Sume tibi aromata, stacten et onycha, galbanum
    boni odoris, et thus lucidissimum; æqualis ponderis erunt omnia:'
  eng-ASVBT: 'And Jehovah said unto Moses, Take unto thee sweet spices, stacte, and
    onycha, and galbanum; sweet spices with pure frankincense: of each shall there
    be a like weight;'
  ita-1885: 'Il Signore disse oltre a ciò a Mosè: Prenditi degli aromati, storace
    liquida, unghia odorosa, e galbano, e incenso puro; ciascuno aromato a parte a
    peso uguale.'
  eng-LXXUP: And the Lord said to Moses, Take for thyself sweet herbs, stacte, onycha,
    sweet galbanum, and transparent frankincense; there shall be an equal weight of
    each.
  eng-ULB: Yahweh said to Moses, “Take spices—stacte, onycha, and galbanum—sweet spices
    along with pure frankincense, each in equal amounts.
  spa-VBL: 'El Señor le dijo a Moisés: “Toma cantidades iguales de estas especias
    aromáticas: resina de bálsamo, perfume, gálbano e incienso puro.'
  fra-_FOB: 'L''Éternel dit aussi à Moïse: Prends des aromates, du stacte, de l''onyx
    et du galbanum, des aromates et de l''encens pur, en parties égales;'
  mal-mal: 'യഹോവ പിന്നെയും മോശെയോട് കല്പിച്ചത്: “നീ നറുംപശ, ഗുല്ഗുലു, ഹൽബാനപ്പശ എന്നീ
    സുഗന്ധവർഗ്ഗവും നിർമ്മലസാമ്പ്രാണിയും എടുക്കണം; എല്ലാം ഒരുപോലെ തൂക്കം ആയിരിക്കണം.'
  urd-GVR: 'Rab ne Mūsā se kahā, “Baḳhūr is tarkīb se banānā hai: mastakī, onikā,
    birījā aur ḳhālis lubān barābar ke hissoṅ meṅ'
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “ब्रोव़शो रिना पाइब थोव़क मार ब्‍वाइक्‍पाइक्‍चा
    माल्‍नेवे देंशा हना, चोव़क, कुन्‍दापुरी, ब्रोव़शो रिना पाइब रवा आ दूध नु मारेइ
    मब्‍वाइश्‍शो मूरे, उइक्‍थ उइक्‍थ पा नाक्‍शा ब्‍वाइक्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: 'L’Eterno disse ancora a Mosè: “Prenditi degli aromi, della resina, della
    conchiglia odorosa, del galbano, degli aromi con incenso puro, in dosi uguali;'
  ckb-ckb: 'هەروەها یەزدان بە موسای فەرموو: «بۆنوبەرام بۆ خۆت ببە، مەستەکی و بۆنی
    گوێچکە ماسی و موڕی بۆنخۆش و بخووری سادە، بەشی یەکسان بن،'
  eng-BBE: And the Lord said to Moses, Take sweet spices, stacte and onycha and galbanum,
    with the best frankincense, in equal weights;
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ನೀನು ಹಾಲು ಮಡ್ಡಿ, ಗುಗ್ಗಲ ಹಾಗೂ ಗಂಧದ ಚಕ್ಕೆ ಎಂಬ ಪರಿಮಳಗಳನ್ನೂ
    ಶುದ್ಧವಾದ ಸಾಮ್ರಾಣಿಯನ್ನೂ ತೆಗೆದುಕೋ. ಅವು ಸಮತೂಕವಾಗಿರಲಿ.
  bbb-bbb: Areme E Ireobo fu kuke Mosisi kuae, Ni ire udiki gue karina ire udi mukore
    urimo ije be amaerine. Ro ire ije a kena amaeridufuo ijeja ine murine ijiakina
    ire suvuame igeki onikano kuavo ijiakina ine garubami surive ijiakina ine faranikisenisi
    ijene. Areme ni e oere udi mukore urimo ije amaeriamo be kuaga fu ire boeje karina
    oere udi mukore urimo ijene amaerine. Areme ni soro abena ijiakuma usiana amaeriga
    fuka ni mukore ro ka akae redufuo.
  tam-2017: '“பின்னும் யெகோவா மோசேயை நோக்கி: சுத்த வெள்ளைப்போளமும் குங்கிலியமும் அல்பான்
    பிசினுமாகிய கந்தவர்க்கங்களையும் சுத்தமான சாம்பிராணியையும் நீ சமஎடையாக எடுத்து,'
  spa-RV-1909: 'Dijo aún Jehová á Moisés: Tómate aromas, estacte y uña olorosa y gálbano
    aromático é incienso limpio; de todo en igual peso:'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Ia-ți mirodenii dulci, stacte și onicha
    și galbanum; aceste mirodenii dulci cu tămâie pură: din fiecare să fie aceeași
    cantitate;'
  eng-WEBP: 'The LORD said to Moses, “Take to yourself sweet spices, gum resin, onycha,
    and galbanum: sweet spices with pure frankincense. There shall be an equal weight
    of each.'
  eng-FBV: 'The Lord told Moses, “Take equal amounts of these aromatic spices: balsam
    resin, onycha, galbanum, and pure frankincense.'
  nld-1939: 'Nog sprak Jahweh tot Moses: Voorzie u van geurige specerijen; van amber,
    kruidnagel en gom, van kruiden en zuivere hars, alles in gelijke hoeveelheid.'
  nch-BL: 'Nojquiya TOTECO quicamanalhui Moisés huan quiilhui: “Xijmanelo se taajhuiyacayot
    ica san se imiyaca tachipinti ten aceite ten resina, ten istit huan ten gálbano
    cati ajhuiyac mijyotía, huan nochi xijmanelo ihuaya nopa copali cati senquisa
    cuali.'
  vie-1934: 'Đức Giê-hô-va phán cùng Môi-se nữa rằng: Hãy lấy các hương liệu, tức
    tô hiệp hương, loa yểm hương, phong chi hương, cùng thanh nhũ hương, mỗi thứ bằng
    nhau,'
  hin-CV: फिर याहवेह ने मोशेह से कहा, “तुम गन्धरस, नखी, गन्धाबिरोजा, सुगंध द्रव्य
    तथा शुद्ध लोबान, ये सब बराबर मात्रा में लेना, और
  eng-OURB: 'Adonai said to Moses [Drawn out], “Take to yourself sweet spices, gum
    resin, and onycha, and galbanum; sweet spices with pure frankincense: there shall
    be an equal weight of each;'
  spa-BES: 'Y él Señor dijo a Moisés: Toma especias aromáticas,estacte, uña aromática
    y gálbano aromático, con el mejor incienso puro, en pesos iguales;'
  tdx-tdx: 'Aa hoe t’Iehovà amy Mosè: Rambeso o emboke mañitse zao: sike-mañitse naho
    sabiba naho taven-tsike; naho tsotse-foty ki’e, i raha mañitse rezay; le ampimirao
    lanja.'
  vid-vid: Mkulu Nguluwi nakamlonjela Musa, “Kohola vipimilo vyoviwhanile na ndugwa
    zilingunhunyhlila kota azi, unhomvu wa natafi na unhomvu wa shekeleti na unhomvu
    wa kelibena na ubani uli goya.
  eng-OKE: And the Lord said to Mosheh, Take thee spices, stachte and onycha, and
    galbanum spices, and pure frankincense, weight for weight shall they be;
  tha-KJV: พระเยโฮวาห์ตรัสกับโมเสสว่า “จงเอาเครื่องเทศคือยางไม้ ชะมด และมหาหิงค์ ผสมกับกำยานบริ​สุทธิ​์
    ให้​เท่​าๆกันทุกอย่าง
  por-BR-2018: 'Disse ainda o SENHOR a Moisés: Toma para ti aromas, resina de estoraque
    e um material odorífero e gálbano aromático e incenso limpo; de tudo em igual
    peso:'
  deu-ELO: 'Und Jehova sprach zu Mose: Nimm dir wohlriechende Gewürze, Stakte und
    Räuchermuschel und Galban, wohlriechende Gewürze und reinen Weihrauch; zu gleichen
    Teilen sollen sie sein.'
  eng-WYC-2018: Forsooth the Lord said to Moses, Take to thee sweet smelling spiceries,
    stacte, and onycha, galbanum of good odour, and most pure (frank)incense, all
    these shall be of even weight (or and they all shall be of equal weight).
  epo-epo: 'Kaj la Eternulo diris al Moseo: Prenu al vi aromaĵon: balzamon kaj stakton
    kaj galbanon bonodoran kaj puran olibanon, po egalaj partoj el ĉio;'
  uig-PIN: 'Pǝrwǝrdigar Musaƣa mundaⱪ dedi: — Sǝn huxbuy dora-dǝrmǝklǝr, yǝni huxbuy
    yelim, dengiz ⱪululisi meyi, aⱪ dewirⱪay wǝ sap mǝstiki tǝyyarliƣin. Bularning
    ⱨǝmmisi ohxax miⱪdarda bolsun;'
  beo-beo: Hina Gode da Mousesema amane sia:i, “Hedama:ne fodole nasu, amo ‘sada:gedi’,
    ‘oniga’, ‘galabaname’ amola ‘fala:gesese’ noga:i, amo lama.
  tpi-OTNT: Orait Bikpela i tok moa long Moses olsem, “Yupela i mas kisim sampela
    kain paura i gat gutpela smel, bilong wokim paura bilong smok smel. Ol dispela
