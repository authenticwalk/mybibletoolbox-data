    ngarira paṉṯinytjaku munu kampara kuḻu paṉṯinytjaku. Paluṟu wangkangu, “Wiṟu pala
    paṉṯipai miḻmiḻpa mulapa ngayulu wangkanyangka kutju palyantjaku.” Ka aṟa nyanga
    paluṟu ngaṟanyi chapter 37-ta verse 29-ngka, panya wati Pitjaliltu tjana uwila
    panya miḻmiḻpa munu wiṟu paṉṯipai miḻmiḻpa kuḻu tjukaṟurungku palyantja, Godalu
    wangkanyangka.
  cwe-cwe: Mndewa Mulungu kamulongela Musa, “Sola vilungo vino vili umulile, natafi
    na shekelesi na kelibena, vilungo vili na mnung'ho unogile, hamwe na ubani unogile.
    Vinhu ivo vose viwe va ningo imwe.
  kik-kik: Ningĩ Jehova akĩĩra Musa atĩrĩ, “Oya mahuti manungi wega marĩa metagwo
    thitakiti, na onuka na garibane, hamwe na ũbani ũrĩa mwega mũno, mothe mathimĩtwo
    maiganaine,
  fra-NCL: 'Yahweh dit à Moïse : « Prends des aromates : résine, ongle odorant, galbanum ;
    des aromates et de l’encens pur ; ils seront en parties égales.'
  cek-AK: To pacoengah Angraeng mah Mosi khaeah, Hmuihoih, thing tangpri, hmuihoih
    onika, hmuihoih kalbanumnawk to la ah loe, to hmuihoih hoi kaciim hmuihoihnawk
    to kangvan ah noek ah;
  cuk-cuk: 'Degine, Bab-Jehová Moisésʼga sogdebalid: “We-gagan-yeer-yapanmalad-e-gichi
    be weo: Estacteʼye-nugad-e-gichi, ámbarʼye-nugad-e-gichi, gálbanoʼye-nugad-e-gichi,
    ina-wawadikid-incienso-nued. We-gagan-yeer-yapanmalad-e-gichi bela emarbi-mergu
    be weo.'
  uig-CYR: 'Пәрвәрдигар Мусаға мундақ деди: — Сән хушбуй дора-дәрмәкләр, йәни хушбуй
    йелим, деңиз қулулиси мейи, ақ девирқай вә сап мәстики тәйярлиғин. Буларниң һәммиси
    охшаш миқдарда болсун;'
  tel-2017: యెహోవా మోషేతో ఇంకా ఇలా చెప్పాడు “నువ్వు జటామాంసి, గోపిచందనం, గంధం, సాంబ్రాణి
    సమపాళ్ళలో తీసుకుని వాటితో పరిమళ ద్రవ్యాలను, ధూపద్రవ్యం సిద్ధపరచాలి.
  hat-BSA: 'Alò, SENYÈ a te di a Moïse: “Pran pou ou menm epis yo, safetida, zong
    santi bon, galbanòm, avèk lansan pi, yo chak nan menm kantite.'
  kos-kos: 'LEUM GOD El fahk nu sel Moses, “Eis lupa sefanna ke kais sie mwe keng
    inge: stacte, onycha, galbanum, ac franku nasnas.'
  hbo-WLC: וַיֹּאמֶר֩ יְהוָ֨ה אֶל־מֹשֶׁ֜ה קַח־לְךָ֣ סַמִּ֗ים נָטָ֤ף ׀ וּשְׁחֵ֙לֶת֙
    וְחֶלְבְּנָ֔ה סַמִּ֖ים וּלְבֹנָ֣ה זַכָּ֑ה בַּ֥ד בְּבַ֖ד יִהְיֶֽה׃
  ibo-ibo: Mgbe ahụ Onyenwe anyị gwara Mosis okwu sị, “Were ụda na-esi isi ụtọ, dịka
    eso osisi stakit, na ọnyịcha, na galbanọm, na ezigbo frankisens a na-agwaghị ihe,
    nke ọtụtụ ha niile ga-abụ otu ihe.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଆପଣା ନିକଟରେ ସୁଗନ୍ଧି ଦ୍ରବ୍ୟ,
    ଅର୍ଥାତ୍‍, ଗୁଗ୍ଗୁଳ, ନଖୀ, କୁନ୍ଦୁରୁ ଓ ନିର୍ମଳ ଲୋବାନ୍‍, ଏହି ପ୍ରତ୍ୟେକ ସୁଗନ୍ଧି ଦ୍ରବ୍ୟ
    ସମଭାଗରେ ସଂଗ୍ରହ କର।
  chk-chk: Mürin, ewe Samol mi Lapalap a kapas ngeni Moses, “Kopwe angei ekei mettoch
    mi pwokus iter stakte, onika, kalpanum me apach mi pwokus, nge ükükür epwe wewefengen.
  rop-rop: Wal YAWEI bin kipgon tok langa Mosis, “Yu garra gajim detlot fobala brabli
    gudwan gudsmelwan medisin gulum stakte, onika, galbanam en freinkinsins,
  ukr-1871: 'І Господь рече до Мойсея: Возьми запашне коріння: Стакте та кадильну
    черепашину, та гальбан, запашне коріння і чистий яловець, з усього по рівній частинї,'
  bch-bch: 'Maron ikeo pan Moses pade bedane, “Eao manta bada gid danga sisid iuad
    kemikemi ga bedane: paura toa tikado ngan abei mer itekea, ga paura toa tikado
    ngan mase ipat, ga abei galbanum itekea, ga paura toa tikado ngan abei libanon
    itekea. Danga toa ngada ne eao bada, manta ad kulupu iuot lalaede mon.'
  deu-1951: 'Und der HERR sprach zu Mose: Nimm dir Spezereien: wohlriechendes Harz,
    Räucherklaue, Galbanum und reinen Weihrauch, zu gleichen Teilen,'
  eng-JPS: 'And the LORD said unto Moses: ''Take unto thee sweet spices, stacte, and
    onycha, and galbanum; sweet spices with pure frankincense; of each shall there
    be a like weight.'
  srp-1865: 'I reèe Gospod Mojsiju: uzmi mirisa, stakte, oniha i halvana mirisavoga,
    i tamjana èistoga, koliko jednoga toliko drugoga.'
  lug-lug: 'Awo Mukama n’agamba Musa nti, “Ddira ebyakaloosa bino eby’omuwendo ennyo:
    sitakite, n’onuka, ne galabano, n’obubaane obuka, nga byenkanankana obuzito,'
  heb-heb: ויאמר יהוה אל משה קח לך סמים נטף ושחלת וחלבנה סמים ולבנה זכה בד בבד יהיה׃
  ben-IRV: সদাপ্রভু মোশিকে বললেন, “তুমি নিজের কাছে সুগন্ধি মশালা নেবে, গুগ্গুলু, নখী,
    কুন্দুরু; এই সব সুগন্ধি মশালার ও খাঁটি লবানের প্রত্যেকটি সমান ভাগে ভাগ করে নেবে।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਆਪਣੇ ਲਈ ਮੁਰ ਵਾਲਾ ਮਸਾਲਾ ਲਈਂ ਅਰਥਾਤ ਮੁਰ ਮਸਤਕੀ
    ਅਤੇ ਲੌਨ ਅਤੇ ਖ਼ਾਲਸ ਲੁਬਾਨ - ਇਹ ਇੱਕੋ ਵਜ਼ਨ ਦੇ ਹੋਣ।
  mya-JVB: တဖန် ထာဝရဘုရား သည်၊ မောရှေ အား မိန့်တော်မူသည်ကား၊ မွှေးသော နံ့သာမျိုးတည်းဟူသောနတပ်စေး
    ၊ မွှေး သော ငါးခွံ ၊ ဂါလဗန် စေး၊ စင် သော လောဗန် စေးတို့ကို အညီအမျှ ချိန် ယူ၍ ၊
  hmo-hmo: 'Lohiabada ese Mose ia hamaoroa, ia gwau, “Inai muramura mai edia bonana
    namodia edia pauda do umui abia, edia metau be tamona: Natapa, sekelete, kelebena
    bona libano.'
  urd-urd: और ख़ुदावन्द ने मूसा से कहा, “तू ख़ुशबूदार मसाल्हे मुर्र और मस्तकी और लौन
    और खु़शबूदार मसाल्हे के साथ ख़ालिस लुबान वज्न में बराबर — बराबर लेना,
  rus-SYN: 'И сказал Господь Моисею: возьми себе благовонных веществ: стакти, ониха,
    халвана душистого и чистого ливана, всего половину,'
  bqc-SIM: 'Dii yã''ò Mↄiziɛ à mɛ̀: Pↄ́ gĩnanaɛ beeↄ sɛ́: Sitakili''ↄ ń onikalitɛɛo
    ń galibanuli''ↄo ń zↄ̃go lí''ↄo sáasaa.'
  tcz-CHONGTHU: Pakaiyin Mose henga aseiyin, Thilnam twiho chu kilah inlang, Stacte,
    le Onycha, Chule Galbunum, thilnam tui ho jaonan Bego thengsel'a kihel hochu kilah
    tan ati.
  mar-mar: नंतर परमेश्वर मोशेला म्हणाला, “तू हे सुवासिक मसाले म्हणजे उत्तम गंधरस,
    जटामासी, गंधाबिरुजा व शुद्ध ऊद ही घ्यावी. या सर्व वस्तू समभाग घ्याव्यात;
  qub-qub: 'Tayta Diosga mastapis Moisesta niran: «Gam shuntanqui noga nishä alli
    asyaj jachacunata llapantapis iwal-llata: risïna guerupa weguinta, caracolpa putuntapis,
    gálbanopa weguintapis, insinsu yörapa weguintapis.'
  hat-hat: 'Apre sa, Seyè a di Moyiz konsa: -Pran epis sa yo: safetida, lorye, gonm
    bwa ak pi bon kalite lansan. W''a pran menm valè nan chak.'
  eng-BSB: The LORD also said to Moses, “Take fragrant spices—gum resin, onycha, galbanum,
    and pure frankincense—in equal measures,
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Ani maku nɛɛnɛgi naati seɠe, ti ɠɛ tie: setaketegi,
    ta wɔnikesegi, ta galeɓanumegi, ta gulu mana maku nɛɛnɛgi.'
  eng-WEBPB: 'The LORD said to Moses, “Take to yourself sweet spices, gum resin, onycha,
    and galbanum: sweet spices with pure frankincense. There shall be an equal weight
    of each.'
  kbq-kbq: Huteno Ra Anumzamo Mosesena amanage huno asami'ne, Mnanentake paurama tro'ma
    hu zantamima erisnanana, stetikie nehaza mnazanki, onikae nehaza mana zanki, galbanamue
    nehaza mana zane frenkinsesie nehaza mnazantamina mago avamenteke'za erio.
  nhe-BL: 'Nojquiya TOTECO quicamahui Moisés huan quiilhui: “Xijmanelo se tlaajhuiyacayotl
    ica san se imiyaca tlachipimitl tlen aceite tlen resina, tlen istitl huan tlen
    gálbano tlen ajhuiyac mijmiyotía, huan nochi xijmanelo ihuaya nopa copali tlen
    senquistoc cuali.'
  gub-BL: 'Uze''eg wi Tupàn Tuweharupi Wiko Ma''e Moizez pe kury. — Ezapo a''e yhyk
    kàpuhàg inuromo har nehe. Kàpuhàg iapo har ukwaw kar putar iapo haw newe wà nehe.
    Emono''ono''og ko kàpuhàg hyàkwegatu ma''e pitàitàigatu imono pyr zuawyawygatu
    ma''e nehe: yhyk zàwenugar mezui her ma''e, onika, yhyk zàwenugar muhàg romo iapo
    pyr, yhykete. Emono xa inuromo nehe. A''e mehe na''inem kwaw nehe. Upyta putar
    ikatuahy ma''e romo nehe.'
  eng-DRA: 'And the Lord said to Moses: Take unto thee spices, stacte, and onycha,
    galbanum of sweet savour, and the clearest frankincense, all shall be of equal
    weight.'
