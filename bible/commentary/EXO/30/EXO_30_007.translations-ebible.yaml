verse: EXO.030.007
translations:
  mal-C: “അഹരോൻ എല്ലാ ദിവസവും പ്രഭാതത്തിൽ വിളക്ക് ഒരുക്കുമ്പോൾ ധൂപപീഠത്തിന്മേൽ സുഗന്ധധൂപം
    കാട്ടണം.
  deu-TKW: Und Aaron soll darauf wohlriechendes Räucherwerk verbrennen. Alle Morgen,
    wenn er die Lampen zurecht macht, soll er es verbrennen;
  lin-lin: Tongo nyonso, Aron akotumba ansa na etumbelo yango tango akobongisa minda ;
    mpe pokwa nyonso, tango akopelisa yango.
  eng-LSV: And Aaron has made incense on it, incense of spices, morning by morning;
    in his making the lamps right, he makes incense [on] it,
  eng-GNV: 'And Aaron shall burne thereon sweete incense euery morning: when hee dresseth
    the lampes thereof, shall he burne it.'
  eng-WEBSTER: 'And Aaron shall burn upon it sweet incense every morning: when he
    dresseth the lamps, he shall burn incense upon it.'
  nhw-BL: Huan sese ijnaloc quema ajsis hora para Aarón quitejtequis imecha nopa tlahuili,
    monequi quitlatis copali catli ajhuiyac ipan nopa tlaixpamitl para copali.
  swh-ONEN: “Itampasa Aroni kufukiza uvumba wenye harufu nzuri juu ya madhabahu kila
    siku asubuhi wakati anapowasha zile taa.
  bba-bba: Bururu bɑɑtere sɑɑ ye Aroni u fitilɑnu ɡum dokemɔ kɑ yokɑ bɑɑyere sɑɑ ye
    u nu sɔ̃rɑmɔ, u ko n dɑ turɑre dɔ̃ɔ dokewɑ kpɑkoro ten wɔllɔ. Nɡe mɛyɑ wi kɑ win
    bibun bweseru bɑ ko n dɑ ko sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'And Aaron shall burn thereon sweet incense every morning: when he dresseth
    the lamps, he shall burn incense upon it.'
  cpy-cpy: Ari itaapiin-teerori Aarón okiteeje-tamanee kajankari, aririka riyaati
    raminiri ootamentotsi.
  mpx-mpx: “Mweluluga gegewena sauga Eloni odam ni pabolol ge ni abubunil, yaka bugul
    bwalena waiwaisana ni ton ana abatontona.
  luo-luo: “Harun nyaka wangʼ ubani mangʼwe ngʼar e kendono mar misango okinyi kokinyi
    koiko teyni.
  meu-meu: Daba iboudiai, lamepa baine haḡoevadia negana ai, Aaron ese muramura mai
    bonadia baine gabu, una pata ai.
  npi-ULB: हारूनले हरेक बिहान सुगन्धित धूप बाल्नू । त्यसले दियाहरूको रेखदेख गर्दा
    यसलाई बाल्नू,
  yor-yor: “Aaroni yóò sì máa jó tùràrí dídùn lórí pẹpẹ náà ní àràárọ̀, nígbà tí ó
    tún àwọn fìtílà náà ṣe.
  emp-NTPO: Diaped̶aza Aaroʌ̃ba ĩbĩrã acʌd̶e zebʌrʌd̶e quera bá diabadad̶e querada
    bá diaida b̶ʌa.
  ind-ind: “Haruslah Harun membakar dupa yang harum di mezbah itu setiap pagi, saat
    dia membereskan sumbu pelita-pelita,
  pes-OPCB: هر روز صبح که هارون، روغن داخل چراغها می‌ریزد و آنها را آماده می‌کند،
    باید بر آن مذبح، بخور خوشبو بسوزاند.
  tgl-ULB: Dapat si Aaron ang magsunog ng mabangong insenso sa tuwing umaga. Dapat
    niyang sunugin ito kapag inaayos niya ang mga lampara.
  hui-hui: Horo bibahendengi egerebagi Arono ibugua lamu hale mo tiga bule ibalu ira
    hagua nga bilonaga mini inisenesiru lomabu delaga ngagoria delaga bulebira.
  mya-mya: အာ​ရုန်​သည်​နံ​နက်​တိုင်း​မီး​ခွက်​များ​ကို​ပြင် သော​အ​ခါ၊ ပလ္လင်​ပေါ်​တွင်​နံ့​သာ​ပေါင်း​ကို
    မီး​ရှို့​ပူ​ဇော်​ရ​မည်။-
  cbi-NTPO: Naa-uwanuba kepenenemee lanpaa sekuwanguenu uwanu Aarón ju'ke' aindyunguikaantsumi
    ju'kenunu aindyunguikaantsumi jupe jupekenu juve.
  bod-N: ཞོགས་པ་རེ་རེ་བཞིན་ཨ་རོན་གྱིས་སྒྲོན་མེ་རྣམས་ལ་བདག་བྱེད་པའི་སྐབས་སུ། སྤོས་ཀྱི་སྒྲོམ་དུ་དྲི་ཞིམ་བདུག་སྤོས་བདུག་དགོས།
  sna-sna: “Aroni anofanira kupisa zvinonhuhwira pamusoro pearitari mangwanani oga
    oga paanogadzira mwenje.
  spa-BLM: Aarón quemará sobre él incienso de especias dulces cada mañana. Cuando
    atienda las lámparas, las quemará.
  cac-cac: A vin̈aj Aarón ol n̈usantz'a incienso sumumi sjab' d'a yib'an̈ altar chi',
    junjun q'uin̈ib'alil ayic sb'ochajoch candil.
  swh-ULB: Na Aruni atafukiza uvumba wa manukato juu yake; kila siku asubuhi. Atakapozitengeneza
    zile taa, ataufukiza,
  bel-bel: 'На ім Аарон будзе дыміць духмяным куродымам: кожнае раніцы, калі ён рыхтуе
    лампады, будзе дыміць ім;'
  deu-ELBBK: Und Aaron soll wohlriechendes Räucherwerk auf ihm räuchern; Morgen für
    Morgen, wenn er die Lampen zurichtet, soll er es räuchern;
  mbb-OT: “Kada meselem emun ed-etimanen ni Aaron sikan is menge sulù, kinahanglan
    he edtutung sikandin dutun he pemuhatà te mehemut he veyewà.
  mal-2015: അഹരോൻ അതിന്മേൽ സുഗന്ധധൂപം കാട്ടേണം; അവൻ ദിനംപ്രതി കാലത്തു ദീപം തുടെക്കുമ്പോൾ
    അങ്ങനെ ധൂപം കാട്ടേണം.
  gup-gup: “Ngadjare manbu mankalkkidmanjmak bu kahdjalrung kunkodjkekudjikudji munguyh
    munguyh kore kumirrk ngardduk nawu Yawey, dja nawu mawahmawah ngudberre wanjh
    bedmanwali kabirridjalwurlhke munguyh. Kaluk Aaron nungka wanjh wurlhkemen namekbe
    incense nawu namanjmak kore altar munguyh munguyh bu kukabelwern, bu kamre kanahnan
    nawu lamps. Wanjh yawoyhwurlhkemen manbu mankalkkidmanjmak incense kunkodjke rowk
    bu wolewoleh nungka kamre kawurlhwurlhke lamps.
  gvs-gvs: Nobuyana tamo tamo goi Eroni bei isiusiu ima rampa ivadadedi bei insensi
    mainina dedevina iiyatoidi aba kasalayana yatana goi igabudi sivakaubowo.
  rmc-rmc: Sako tosara, sar o Aron džala te pripravinel o lampi, labarela pre leste
    o voňavo kaďidlos.
  nlg-nlg: Tana lei [sopa] puipungi/roropo, tana bona Aaron ke mai gonidilai na bulu,
    ke kerea mughua na ghaiuruuru te manilu na uruna tana vuvungana na bela keri.
  pes-OPV: و هر بامداد هارون بخور معطر بر روی آن بسوزاند، وقتی که چراغها را می‌آراید،
    آن رابسوزاند.
  ron-1924: Аарон ва арде пе ел тэмые мироситоаре; ва арде тэмые ын фиекаре диминяцэ,
    кынд ва прегэти канделеле;
  ben-OBCV: “প্রতিদিন সকালে হারোণ যখন প্রদীপগুলি পরিষ্কার করবে তখন তাকে বেদিতে সুগন্ধি
    ধূপ জ্বালাতে হবে।
  som-som: Oo Haaruun waa inuu ku shido foox udgoon; subax walba markuu laambadaha
    hagaajinayo waa inuu foox shido.
  lat-VUC: 'Et adolebit incensum super eo Aaron, suave fragrans, mane. Quando componet
    lucernas, incendet illud:'
  eng-ASVBT: 'And Aaron shall burn thereon incense of sweet spices: every morning,
    when he dresseth the lamps, he shall burn it.'
  ita-1885: E faccia Aaronne profumo di aromati sopra esso; faccia quel profumo ogni
    mattina, quando egli avrà acconce le lampane.
  eng-LXXUP: And Aaron shall burn upon it fine compound incense every morning; whensoever
    he trims the lamps he shall burn incense upon it.
  eng-ULB: Aaron must burn fragrant incense every morning. He must burn it when he
    tends the lamps,
  spa-VBL: “Aarón debe quemar incienso fragante en el altar cada mañana cuando cuida
    las lámparas.
  fra-_FOB: Et Aaron y fera fumer un parfum d'aromates; chaque matin, quand il préparera
    les lampes, il fera fumer le parfum.
  mal-mal: അഹരോൻ അതിന്മേൽ സുഗന്ധധൂപം കാട്ടണം; അവൻ ദിനംപ്രതി കാലത്ത് ദീപം തുടയ്ക്കുമ്പോൾ
    അങ്ങനെ ധൂപം കാട്ടണം.
  urd-GVR: Jab Hārūn har subah shamādān ke charāġh taiyār kare us waqt wuh us par
    ḳhushbūdār baḳhūr jalāe.
  suz-BL: मिनु हारूनमी सुनी कुस कुस बत्ती दाचा कली सादानु, ब्रोव़शो रिना पाइब धूप
    चोचा माल्‍ब। भजन संग्रह १४१:२
  ita-1927: E Aaronne vi brucerà su del profumo fragrante; lo brucerà ogni mattina,
    quando acconcerà le lampade;
  ckb-ckb: «هارون هەموو بەیانییەک بخووری بۆنخۆشی لەسەر بسووتێنێت، کاتێک چراکان ئامادە
    دەکات بیسووتێنێت.
  eng-BBE: And on this altar sweet spices are to be burned by Aaron every morning
    when he sees to the lights.
  kan-OKCV: “ಅದರ ಮೇಲೆ ಆರೋನನು ಪರಿಮಳ ಧೂಪವನ್ನು ಸುಡಬೇಕು. ಪ್ರತಿದಿನ ಬೆಳಿಗ್ಗೆ ಸುಡಬೇಕು. ಪ್ರತಿದಿನ
    ಬೆಳಿಗ್ಗೆ ದೀಪಗಳನ್ನು ಸಿದ್ಧಮಾಡುವಾಗ ಅದನ್ನು ಸುಡಬೇಕು.
  bbb-bbb: Ro maza boeje suoke Eroni fu ire raete bu naovo ije amaeriakiro aru ruomo
    ijia fuka ire udi mukore urivo ije kena ifaejega bu udi uridufuo.
  tam-2017: ஆரோன் காலைதோறும் அதின்மேல் நறுமண தூபம்காட்டவேண்டும்; மாலையில் விளக்கேற்றும்போதும்
    அதின்மேல் தூபம்காட்டவேண்டும்; விளக்குகளை விளக்கும்போதும் அதின்மேல் தூபம்காட்டவேண்டும்.
  spa-RV-1909: 'Y quemará sobre él Aarón sahumerio de aroma cada mañana: cuando aderezare
    las lámparas lo quemará.'
  ron-BTF: Și Aaron să ardă tămâie dulce pe el în fiecare dimineață; când pregătește
    lămpile, va arde tămâie pe el.
  eng-WEBP: Aaron shall burn incense of sweet spices on it every morning. When he
    tends the lamps, he shall burn it.
  eng-FBV: Aaron is to burn fragrant incense on the altar every morning when he takes
    care of the lamps.
  nld-1939: Iedere morgen, wanneer Aäron de lampen in orde brengt, moet hij daarop
    geurige wierook branden;
  nch-BL: Huan sese ijnaloc quema ajsis hora para Aarón quitejtequis imecha nopa taahuili,
    monequi quitatis copali cati ajhuiyac ipan nopa taixpamit para copali.
  vie-1934: Mỗi buổi sớm mai, khi A-rôn làm đèn, sẽ xông hương tại nơi đó.
  hin-CV: “अहरोन इसी वेदी पर सुगंधधूप जलाया करे, वह हर रोज सुबह दीये को ठीक करके फिर
    दिया जलाए.
  eng-OURB: Aaron [Light-bringer] shall burn incense of sweet spices on it every morning.
    When he tends the menorah ·lamp· candles, he shall burn it. (Maftir ·Conclusion·)
  spa-BES: Y sobre este altar, Aarón quemará especias aromáticas todas las mañanas
    cuando prepare las lámparas.
  tdx-tdx: Hañoro emboke mañitse ama’e boa-maraindray t’i Aharone; ie mañalahala jiro
    ro hañemboke ama’e.
  vid-vid: Chila zuwa Aluni hoyokwinjila kuwika goya vyenje viwele aho, kofunyiza
    ubani ulingunhunyhilila lukami hali honhu ha kulavila nhambiko.
  eng-OKE: And Aharon shall burn thereon fragrant incense from morning to morning,
    when he setteth the lamps in order he shall burn it.
  tha-KJV: จงให้อาโรนเผาเครื่องหอมบนแท่นนั้นทุกเวลาเช้า เมื่อเขาแต่งประที​ปก​็จงเผาเครื่องหอมด้วย
  por-BR-2018: E queimará sobre ele Arão incenso de aroma cada manhã quando preparar
    as lâmpadas o queimará.
  deu-ELO: Und Aaron soll wohlriechendes Räucherwerk auf ihm räuchern; Morgen für
    Morgen, wenn er die Lampen zurichtet, soll er es räuchern;
  eng-WYC-2018: And Aaron shall burn thereon incense smelling sweetly early (or And
    early each day, Aaron shall burn sweet smelling incense on it); when he shall
    array the lanterns, he shall burn it;
  epo-epo: Kaj Aaron incensadu sur ĝi aroman incenson; ĉiumatene, kiam li ordigos
    la lucernojn, li incensu.
  uig-PIN: Ⱨarun xuning üstidǝ esil huxbuy ǝtirni yandursun; ⱨǝr küni ǝtigǝnliki qiraƣlarni
    pǝrligili kǝlgǝndǝ, huxbuylarni yandursun.
  beo-beo: 'Hahabe huluane, Elane da gamali amo hahamomusa: masea, e da gabusiga:
    manoma amo oloda da:iya gobesima:ne sia:ma.'
  tpi-OTNT: “Long olgeta moningtaim Aron bai i kam bilong stretim ol lam, na long
    dispela taim em i mas kukim sampela switpela paura bilong kamapim smok i gat gutpela
    smel long dispela alta.
  hau-SA: “Haruna zai ƙone turare a bisa bagaden kowace safiya, sa’ad da yake shirya
    fitilu.
  uig-LAT: Harun shuning üstide ésil xushbuy etirni yandursun; her küni etigenliki
    chiraghlarni perligili kelgende, xushbuylarni yandursun.
  nde-nde: U-Aroni kumele atshise impepha enuka mnandi e-alithareni nsuku zonke ekuseni
    elungisa izibane.
  ton-ton: 'Pea ʻe tutu ʻi ai ʻe ʻElone ʻae meʻa namu kakala ʻi he pongipongi kotoa
    pē: ʻi heʻene teuʻi ʻae ngaahi maama, te ne tutu ai ʻae meʻa namu kakala.'
  ces-1613: I kaditi bude na něm Aron kadidlem z vonných věcí; každého jitra, když
    spraví světla, kaditi bude.
  eng-WMB: Aaron shall burn incense of sweet spices on it every morning. When he tends
    the lamps, he shall burn it.
  tam-TCV: “ஆரோன் காலைதோறும் விளக்குகளை ஆயத்தப்படுத்தும்போது நறுமணத்தூளை எரிக்கவேண்டும்.
  ceb-ULB: Kinahanglan adlaw-adlaw sunogon ni Aaron ang mahumot nga insenso. Sunogon
    niya kini sa takna nga palungon na niya ang mga lampara,
  pol-UBG: I każdego poranka Aaron będzie spalał na nim wonne kadzidło. Gdy będzie
    przygotowywał lampy, będzie je spalał.
  urd-GVU: جب ہارون ہر صبح شمع دان کے چراغ تیار کرے اُس وقت وہ اُس پر خوشبودار بخور
    جلائے۔
  deu-1912: Und Aaron soll darauf räuchern gutes Räuchwerk alle Morgen, wenn er die
    Lampen zurichtet.
  ntj-ntj: '@see-verse:EXO.030.006'
  kan-2017: “ಆರೋನನು ಪ್ರತಿನಿತ್ಯ ಹೊತ್ತಾರೆಯಲ್ಲಿ ದೀಪಗಳನ್ನು ಸರಿಪಡಿಸುವಾಗಲೂ
  ena-ena: Alon agaŋ cimɨdaŋ cimɨdaŋ hɨvɨ unɨ ifɨhɨmavɨla hihɨlɨben aba uu cihu savu
    me hɨsi huaci huaci daŋ agɨladɨ hɨlahɨla hɨsɨŋ vadɨm heŋ cihu savu me agɨladɨ
    hɨlɨbali uami.
  yap-yap: Aron e gubin e kadbul nra yib ni nge ngongliy rogon fapi magal, ma nge
    urfiy e incense u daken e fare altar.
  hlt-MCSB: Te dongah te Aaron loh mincang, mincang ah bo-ul botui phum saeh. Te te
    a rhoekbah vaengah khaw hmaithoi te tok saeh.
  mdy-ETH: ዓኣሮኔ፥ ጉቶ ጉቶ ፖዖ ጊኢጊሻኒ ሙካኣና ቃራ ሳውቃ ዑንጄ ዒንጎ ቤዞይዳ ጩቢሶንጎ።
  twi-ASANTE: “Ɛda biara anɔpa, sɛ Aaron resiesie kanea no a, ɔbɛhye aduhwam wɔ afɔrebukyia
    no so.
  eng-WEBU: Aaron shall burn incense of sweet spices on it every morning. When he
    tends the lamps, he shall burn it.
  bnp-bnp: “Na hatelanga lobo e Aron ge valai ge rata kamumu a maka lam, ge namia
    a havu mangisipa ge vakabele a pokona kanono manginoro.
  wal-wal: “Aarooni maallado maallado xomppeta giigissanau yiyo wode, sawiya ixaanaa
    yarshshiyoosan cuwayo.
  spa-PDDPT: Aarón quemará incienso aromático sobre él cada mañana. Lo quemará cuando
    prepare las lámparas.
  gun-gun: Ha'e va'e altar áry ma Arão oapy 'rã heakuã porã va'e, ko'ẽ tataendy omoatyrõ
    nhavõ.
  agu-BL: Ej nin cyakil jalchan yil tz'oc nuc'le'n yi jun chin cantil yi juk cu'n
    wi' at, ba'n spat Aarón yi insens yi at wi'nin c'o'cal tibaj yi jun patbil insensa'tz.
  ilo-ULB: Masapul a mangpuor ni Aaron iti nabanglo nga insenso iti binigat. Masapul
    a puoranna daytoy inton estimarenna dagiti pagsilawan.
  kpg-kpg: I nia luada huogodoo, i di madagoaa Aaron ga hanimoi e benebene nia malama,
    mee e hai loo gii dudu dana mee hagakala ‘incense’ gi hongo di maa.
  uig-ARA: ھارۇن شۇنىڭ ئۈستىدە ئېسىل خۇشبۇي ئەتىرنى ياندۇرسۇن؛ ھەر كۈنى ئەتىگەنلىكى
    چىراغلارنى پەرلىگىلى كەلگەندە، خۇشبۇيلارنى ياندۇرسۇن.
  sus-sus: Haruna xa surayi xiri ɲɔxunmɛ gan mɛnni gɛɛsɛgɛ birin, a fɛntɛnma lanpuie
    ma tɛmui naxɛ.
  pon-2006: Nimenseng koaros, ni ahnsou me Aaron pahn kin kaunopada lamp kan, e pahn
    kin isikada warpwohmwahu pohn pei sarawi wet.
  ksd-ksd: Ma Aron na tun tar ra magit i ang na katkat tana, ta ra malana ta ra bungbung
    par; ba i mal ra lamp na tun tar ia.
  tur-YTC: Aron her sabah onun üzerine hoş baharatlardan buhur yakacak. Kandilleri
    düzelttiği zaman onu yakacak.
  grc-BRENT: Καὶ θυμιάσει ἐπʼ αὐτοῦ Ἀαρὼν θυμίαμα σύνθετον λεπτὸν τὸ πρωῒ πρωΐ· ὅταν
    ἐπισκευάζῃ τοὺς λύχνους, θυμιάσει ἐπʼ αὐτοῦ.
  ind-AYT: Setiap pagi, Harun harus membakar dupa yang harum di atas mazbah, ketika
    dia membersihkan pelita-pelita, dia harus membakarnya.
  nya-nya: “Aaroni ayenera kumafukiza lubani wonunkhira pa guwalo mmawa uliwonse.
    Pamene akukonza nyale zija afukizenso lubani.
  hrv-hrv: Neka na njemu Aron pali miomirisni tamjan svako jutro kad priprema svjetla;
  mps-mps: “Te tigidali sogo kigamu Aron aselama, te lam sole sisi yagasaibao, tama
    te tiagasobo sogo agai te pusu wiegi yai ebo pauda meba te altaba denami elainogo
    ulao.
  tpi-tpi: “Long olgeta moningtaim Aron bai i kam bilong stretim ol lam, na long dispela
    taim em i mas kukim sampela switpela paura bilong kamapim smok i gat gutpela smel
    long dispela alta.
  dan-1931: På det skal Aron brænde vellugtende Røgelse; hver Morgen, når han gør
    Lamperne i Stand, skal han antænde den.
  vie-OVCB: Mỗi buổi sáng, lúc A-rôn sửa soạn đèn, người sẽ đốt hương thơm trên bàn
    thờ.
  guj-2017: એ વેદી પર પ્રતિદિન સવારે બત્તી તૈયાર કરતી વખતે હારુને સુગંધી ધૂપ બાળવો.
  pon-2006A: Nimenseng koaros, ni ahnsou me Aaron pahn kin kaunopada lamp kan, e pahn
    kin isikada warpwohmwahu pohn pei sarawi wet.
  por-BRBSL: Aarão queimará incenso de especiarias doces sobre ele todas as manhãs.
    Quando ele cuidar das lâmpadas, ele as queimará.
  cth-cth: Hottelah Aron ni hawvah, hmaisawi hane hmuitui hah a sawi han. Amom karawitawi
    hmaiim a rakueng navah a sawi han.
  twi-twi: “Da biara anɔpa, sɛ Aaron resiesie kanea no a, ɔbɛhyew aduhuam wɔ afɔremuka
    no so.
  hlt-hlt: Te dongah te Aaron loh mincang, mincang ah bo-ul botui phum saeh. Te te
    a rhoekbah vaengah khaw hmaithoi te tok saeh.
  tbz-SIM: Anɔɔ níí yóó cɔ́ú ndiì wũɔ̃tɔ̀nnì ĩ́nkɛ̀ tihúúntì bɑ́ dìì kṹnweńnì, ò
    dɔ́ kɛ́ũtɛ́ dìì mɔ̀nnì n tɑummɛ̀ tou kó ifìtíì.
  msy-2020: “Egh zurara mɨzarazibar Aron izɨva lamba akɨrmɨgh, egh dughiar kamra pauran
    mughuriar aghuim zuim ofa gamir dakozir kamɨn da tu, egh mɨgharir mughuriar aghuim
    zuim damutɨ an otivam.
  azb-azb: Harun qurbangahda ətirli buxur yandırsın. Həm səhər çıraqları hazırladığı
    zaman,
  eng-DBY: 'And Aaron shall burn thereon fragrant incense: every morning, when he
    dresseth the lamps, he shall burn the incense.'
  hin-2017: और उसी वेदी पर हारून सुगन्धित धूप जलाया करे; प्रतिदिन भोर को जब वह दीपक
    को ठीक करे तब वह धूप को जलाए,
  wol-KYG: Na fa Aaróona taal cuuraay suba su nekk. Buy topptoo làmp yi lay taal cuuraay
    lu xeeñ li.
  bjr-bjr: Aiqama kananaana Aroonafa qoomauqa andeeqarara anireenoo mifa mina saa
    amiqira adiafaa ira afundi marina suqaani.
  eng-YLT: '''And Aaron hath made perfume on it, perfume of spices, morning by morning;
    in his making the lamps right he doth perfume it,'
  eng-WYC-2017: And Aaron shall burn thereon incense smelling sweetly early; when
    he shall array the lanterns, he shall burn it;
  eng-WMBB: Aaron shall burn incense of sweet spices on it every morning. When he
    tends the lamps, he shall burn it.
  urd-GVH: जब हारून हर सुबह शमादान के चराग़ तैयार करे उस वक़्त वह उस पर ख़ुशबूदार
    बख़ूर जलाए।
  rug-rug: Doduru munumunu pana mae puripuri Eroni sari na zuke, si kaqu va uqua sa
    sa oto huda humaṉa lea koasa hope hie.
  gaz-gaz: “Aroon yommuu ganama ganama ibsaa qoqopheessutti iddoo aarsaa irratti ixaana
    urgaaʼaa haa aarsu.
  fra-LSG: Aaron y fera brûler du parfum odoriférant; il en fera brûler chaque matin,
    lorsqu’il préparera les lampes;
  yal-yal: Haruna xa wusulanna gan xɔtɔn yo xɔtɔn, a nɛma lɛnpune yitɔnɲɛ waxatin
    naxan yi.
  haw-1868: 'A e puhi o Aarona maluna olaila i mea ala maikai, i kela kakahiaka, keia
    kakahiaka: i kona wa e koli ai i na kukui, e puhi oia i ka mea ala maluna olaila.'
  arb-NAV: فَيَحْرِقُ هَرُونُ عَلَيْهِ بَخُوراً عَطِراً فِي كُلِّ صَبَاحٍ، عِنْدَمَا
    يَدْخُلُ لإِصْلاحِ فَتَائِلِ الْمَنَارَةِ.
  ewe-ewe: “Ŋdi sia ŋdi la, Aron ado dzudzɔ kple atike ʋeʋĩ le vɔsamlekpui la dzi,
    ne ebɔbɔ akaɖigbɛawo ɖe eme.
  eng-LEE: And Aaron shall burn thereon incense of spices; every morning when he dresseth
    the lamps, shall he burn it.
  asm-FB: হাৰোণে প্রতি ৰাতিপুৱা সুগন্ধি ধূপ জ্বলাব। প্ৰতি ৰাতিপুৱা প্ৰদীপ পৰিষ্কাৰ
    কৰা সময়ত তেওঁ সেই ধূপ জ্বলাব।
  sus-A: هَرُنَ شَ سُرَيِ شِرِ حْشُنمّ فَن مّننِ فّيسّفّ بِرِن، عَ قّنتّنمَ لَنثُييٍ
    مَ تّمُي نَشّ.
  fra-SBL: Aaron y fera brûler chaque matin des parfums d'épices douces. Lorsqu'il
    s'occupera des lampes, il le brûlera.
  hbo-hbo: וְהִקְטִ֥יר עָלָ֛יו אַהֲרֹ֖ן קְטֹ֣רֶת סַמִּ֑ים בַּבֹּ֣קֶר בַּבֹּ֗קֶר בְּהֵיטִיבֹ֛ו
    אֶת־הַנֵּרֹ֖ת יַקְטִירֶֽנָּה׃
  eng-WYCLIFFE: And Aaron schal brenne theronne encense smellynge swetly eerli; whanne
    he schal araye the lanternes, he schal brenne it;
  piu-2006: '@see-verse:EXO.030.006'
  pjt-pjt: '@see-verse:EXO.030.006'
  cwe-cwe: “Chila imitondo Haluni viyosasala vitasa, kezasoma ubani wili na mnung'ho
    unogile uchanyha ya lupango.
  kik-kik: “Harũni no nginya acinĩre ũbumba mũnungi wega hau igũrũ rĩa kĩgongona o
    rũciinĩ rĩrĩa egũthondeka matawa.
  fra-NCL: Aaron y fera fumer l’encens ; il le fera fumer chaque matin, lorsqu’il
    préparera les lampes,
  cek-AK: Aaron mah akhawnbang kruek, hmaiim paang han sak naah, to hmaicam nuiah
    hmuihoih to thlaek tih.
  cuk-cuk: ”Aarón bane-bane, wakudaryalaba, gwallumar guakwaa imakalile, ina-wawadikid-ogumakleged-ailagi
    anga ina-wawadikmalad ogumakoed.
  uig-CYR: Һарун шуниң үстидә есил хушбуй әтирни яндурсун; һәр күни әтигәнлиги чирақларни
    пәрлигили кәлгәндә, хушбуйларни яндурсун.
  tel-2017: అహరోను ఆ వేదికపై పరిమళ ద్రవ్యాల ధూపం వెయ్యాలి. అతడు ప్రతిరోజూ ఉదయం దీపాలను
    సర్దే సమయంలో దాని మీద ధూపం వెయ్యాలి.
  hat-BSA: “Aaron va brile lansan ki santi bon sou li. Li va brile li chak maten lè
    l ap pran swen lanp yo.
  kos-kos: Lotutang nukewa, ke pacl Aaron el ac tuku akoela lam uh, el ac fah esukak
    mwe keng fac.
  hbo-WLC: וְהִקְטִ֥יר עָלָ֛יו אַהֲרֹ֖ן קְטֹ֣רֶת סַמִּ֑ים בַּבֹּ֣קֶר בַּבֹּ֗קֶר בְּהֵיטִיב֛וֹ
    אֶת־הַנֵּרֹ֖ת יַקְטִירֶֽנָּה׃
  ibo-ibo: “Ụtụtụ niile, mgbe Erọn doziri oriọna, ọ ga-esure ihe nsure ọkụ na-esi
    isi ụtọ nʼelu ebe ịchụ aja ahụ.
  ory-ory: ହାରୋଣ ତହିଁ ଉପରେ ସୁଗନ୍ଧି ଧୂପ ଜ୍ୱଳାଇବ, ସେ ପ୍ରତି ପ୍ରଭାତରେ ପ୍ରଦୀପ ପରିଷ୍କାର
    କରିବା ସମୟରେ ସେହି ଧୂପ ଜ୍ୱଳାଇବ।
  chk-chk: Iteiten lesosor Aaron epwe keni apach mi pwokus won, lupwen a amolätä ekewe
    lamp.
  rop-rop: Ebri ailibala Eran garra kaman blanga audim det lemp, en wen im kaman,
    im garra barnim det gudsmelwan medisin deya langa det teibul,
  ukr-1871: І кадити ме Арон кадилом на йому з ранку до ранку; як понаготовляє лямпи,
    мусить кадити;
  bch-bch: “Gaisala ngan ado ga ado, Aron ga idudunga leg palatai ngan patutuinga
    gid lam. Be oangga ikado bedaoa, manta inono nabene iuad kemi ngan popou toa ne.
  deu-1951: Und Aaron soll alle Morgen wohlriechendes Räucherwerk darauf anzünden;
    wenn er die Lampen zurichtet, soll er räuchern.
  eng-JPS: And Aaron shall burn thereon incense of sweet spices; every morning, when
    he dresseth the lamps, he shall burn it.
  srp-1865: I neka kadi na njemu Aron kadom mirisnim; svako jutro neka kadi kad spremi
    žiške.
  lug-lug: “Alooni anaayotezanga obubaane buli nkya, bw’anajjanga okulongoosa ettaala.
  heb-heb: והקטיר עליו אהרן קטרת סמים בבקר בבקר בהיטיבו את הנרת יקטירנה׃
  ben-IRV: হারোণ অবশ্যই প্রতিদিন সকালে সুগন্ধি ধূপ জ্বালাবে; তিনি প্রদীপ পরিষ্কার
    করবার দিন ঐ ধূপ জ্বালাবে।
  pan-pan: ਅਤੇ ਹਾਰੂਨ ਉਸ ਉੱਤੇ ਸੁਗੰਧੀ ਧੂਪ ਹਰ ਸਵੇਰੇ ਦੇ ਸਮੇਂ ਧੁਖਾਵੇ। ਜਦ ਉਹ ਦੀਵਿਆਂ ਨੂੰ
    ਸੁਆਰੇ ਤਦ ਉਹ ਇਹ ਧੁਖਾਵੇ।
  mya-JVB: အာရုန် သည် နံနက် တိုင်း မီးခွက် တို့ကို ပြင်သောအခါ၊ ထိုပလ္လင်ပေါ်မှာ မွှေး
    သော နံ့သာ ပေါင်းကို ရှို့ ရမည်။
  hmo-hmo: “Dabai ibounai, lamepa do ia hagoevaia neganai, Arona ese mai bonana namona
    muramura unai pata ena latanai do ia gabua.
  urd-urd: “इसी पर हारून ख़ुशबूदार ख़ुशबू जलाया करे, हर सुबह चराग़ों को ठीक करते वक़्त
    ख़ुशबू जलाएँ।
  rus-SYN: На нем Аарон будет курить благовонным курением; каждое утро, когда он приготовляет
    лампады, будет курить им;
  bqc-SIM: Aalona líↄ tulaleti gĩnana ka a tɛ́u lá gu lɛ́ dↄ, gↄↄ pↄ́ àlɛ filiaↄ
    kɛkɛ.
  tcz-CHONGTHU: Aaron in jong jingkah sim le hiche maicham kilhutna ho chu asuh theng
    jing ding chule hiche munna chu gimnatwi ahal nam jing ding ahi.
  mar-mar: अहरोन दिव्याची तेलवात करण्यासाठी येईल त्या प्रत्येक सकाळी दररोज त्याने
    वेदीवर सुगंधी धूप जाळावा;
  qub-qub: «Cada tuta candilëruta camarej yaycushpan Aaronga chay altarcho insinsuta
    rupachir goshtachenga.
  hat-hat: Arawon va boule lansan bon sant sou li chak maten lè l'ap netwaye lanp
    yo.
  eng-BSB: And Aaron is to burn fragrant incense on it every morning when he tends
    the lamps.
  tod-tod: Miná ɠa Aalɔn a ɗa ani maku nɛɛnɛgiti gala ná. Toɠa ɠɛ ta ɠalazu sobu-o-sobu,
    siɛgi zu a ɠɛ fitinaiti kɛʋele ɓɛtɛzu la.
  eng-WEBPB: Aaron shall burn incense of sweet spices on it every morning. When he
    tends the lamps, he shall burn it.
  kbq-kbq: Aroni'ma maka nanterama lamu tavi'ma erinte fatgo hunaku'ma esuno'a, ana
    itarera mnanentake zantamina kresnigeno knare mana vugahie.
  nhe-BL: Huan sese ijnaloc quema ajsis hora para Aarón quitejtequis imecha nopa tlahuili,
    monequi quitlatis copali tlen ajhuiyac ipan nopa tlaixpamitl para copali.
  gub-BL: Ku'em mehe Àràw uzekaiw putar tatainy wanehe nehe. A'e ma'e iapo re wapy
    putar yhyk hyàkwegatu ma'e herenataromo nehe.
  eng-DRA: 'And Aaron shall burn sweet smelling incense upon it in the morning. When
    he shall dress the lamps, he shall burn it:'
