verse: EXO.034.014
translations:
  mal-C: അന്യദേവതകളെ നമസ്കരിക്കരുത്; തീക്ഷ്ണൻ എന്നു പേരുള്ള യഹോവ, തീക്ഷ്ണതയുള്ളവൻതന്നെ.
  deu-TKW: Aber du sollst dich vor keinem anderen Gotte niederwerfen. Denn Jahwe heißt
    eifersüchtig; ein eifersüchtiger Gott ist er.
  lin-lin: Bogumbamela nzambe mosusu te, pamba te Yawe andimaka bombanda te ; Kombo
    na Ye ezali Nzambe ya zuwa.
  eng-LSV: for you do not bow yourselves to another god—for YHWH, whose Name [is]
    Zealous, is a zealous God.
  eng-GNV: (For thou shalt bow downe to none other god, because the Lord, whose Name
    is Ielous, is a ielous God)
  eng-WEBSTER: 'For thou shalt worship no other god: for the LORD, whose name is Jealous,
    is a jealous God:'
  nhw-BL: “Amo quema ximotlancuaquetzaca o xijhueyichihuaca seyoc quen elisquía se
    dios. Na niamoTECO huan nechtocaxtíaj nopa DIOS CATLI TETLASOMATI, pampa nimechtlasomati
    huan nijnequi san na techhueyichihuaca.
  swh-ONEN: Usiabudu mungu mwingine, kwa kuwa Bwana, ambaye jina lake ni Wivu, ni
    Mungu mwenye wivu.
  bba-bba: I ku rɑ bũu ɡoo sɑ̃ domi nɛn yĩsirɑ nisinuɡii. Nɑ ku rɑ wure bu mɑɑ yinni
    ɡoo sɑ̃.
  eng-KJVCPB: 'for thou shalt worship no other god: for the Lord, whose name is Jealous,
    is a jealous God:'
  cpy-cpy: Eero pipinkatha-tziri itsipajatzi-paeni tajorentsi-niro, tema irika Tajorentsi
    aamaawae-rintzi, rootaki owaeta-kaantziriri ikantan-teetariri Tajorentsi Aamaako-tanta-niri.
  mpx-mpx: Bahi nuku kukululuek yabowaine getoga etega elana, kaiwena nau Yehoba nige
    ya tatalam o toawalaka ni gan.
  luo-luo: Kik ulam nyasaye moro amora nikech Jehova Nyasaye en Nyasaye ma janyiego.
  meu-meu: 'badina be umui ese idau dirava ta basio toma henia diho, badina be Iehova
    ladana ta be Vaḡeḡe: ia be vaḡeḡe Diravana.'
  npi-ULB: किनकि तिमीहरूले म परमप्रभुबाहेक कुनै देवी-देवतालाई नपुज्नू । म डाह गर्ने
    परमेश्‍वर हुँ ।
  yor-yor: Ẹ má ṣe sin ọlọ́run mìíràn, nítorí Olúwa, orúkọ ẹni ti ń jẹ́ Òjòwú, Ọlọ́run
    owú ni.
  emp-NTPO: Dewara ãcõrẽa bia bed̶earãnadua. Mʌ̃a quĩrĩã b̶ʌa bãrãba ab̶abe mʌ̃́a
    bia bed̶ead̶ida. Maʌ̃ carea mʌ̃ trʌ̃ra “Ãcõrẽ jiwaid̶a b̶ʌ” abadaa.
  ind-ind: Kalian tidak boleh menyembah dewa apa pun, karena Aku adalah Allah yang
    cemburu.
  pes-OPCB: نباید خدای دیگری را عبادت نمایید، زیرا یهوه خدای غیوری است و پرستش خدای
    غیر را تحمل نمی‌کند.
  tgl-ULB: Hindi kayo dapat sumamba ng ibang diyos, dahil ako lang, si Yahweh, ang
    may pangalang 'Mapanibugho,' ako ang mapanibughong Diyos.
  cbu-NT: Apanllputsee ungirtarintspa, watam nuw Taarashipani Apanlli watseenurinawa.
  hui-hui: I̱ Anduane Homogo tínaga kogonigo i̱ hangu mitangi bialu mo dunini howa
    lotu lalimu. Ani bialu tígua mbirale gime wabini ngaru mbirago ogonihondo bu pupu
    nawilimu. Ani nawilimu larogo irane mbiralime i̱la í̠ abi i̱ abi laba lole manda
    birago bilo i̱ nde handayaho nahaga ogoni birago bo ereba haga kogonaga laro.
  mya-mya: '``ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​ပြိုင်​ဖက်​ကို​လက် မ​ခံ​သော​ဘု​ရား​ဖြစ်​သော​ကြောင့်
    သင်​တို့​သည် အ​ခြား​သော​ဘု​ရား​ကို​မ​ကိုး​ကွယ်​ရ။-'
  cbi-NTPO: Naaju dyus jumulanuba teedi' aawa kure' keewaatyudei, matyu iya tsamantsa
    selandyamu ju', in mumuren selandyamu Dios mumuñu' mitya.
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ཁོང་གི་མཚན་ནི་ཕྲག་དོག་ཅན་ཡིན་ཏེ། ཐུགས་ཀྱང་ཕྲག་དོག་ཅན་ལགས་པས།
    ལྷ་རྣམས་ལ་ཕྱག་མ་འཚལ་ཞིག
  sna-sna: Musanamata vamwe vamwari vapi zvavo, nokuti Jehovha, iye ane zita rinonzi
    Godo, ndiye Mwari ane godo.
  spa-BLM: porque no adoraréis a ningún otro dios; porque Yahvé, cuyo nombre es Celoso,
    es un Dios celoso.
  cac-cac: Man̈ ex lesalvoc d'a junoc comon dios, yujto a in Jehová in, yelxo val
    te ov in d'a juntzan̈ chi'. Yelxo val ste cot voval d'ayex tato tzex och ejmelal
    d'a junoc ch'oc diosal.
  swh-ULB: Kwa kuwa wewe haupaswi kumuabudu mungu mwingine, maana Yahweh, ambaye jina
    lake ni Uwivu, ni Mungu wa uwivu.
  bel-bel: бо ты не павінен пакланяцца богу іншаму, апрача Госпада, бо імя Яго «руплівец»;
    Ён Бог руплівец.
  deu-ELBBK: denn du sollst nicht einen anderen Gott anbeten; denn der HERR, dessen
    Name Eiferer ist, ist ein eifernder Gott; –
  mbb-OT: Kenè kew med-azap te zuma he ed-ezapen, su siak is Nengazen, utew a egkeepes
    emun duen duma he ed-ezapen niw.
  mal-2015: അന്യദൈവത്തെ നമസ്കരിക്കരുതു; യഹോവയുടെ നാമം തീക്ഷ്ണൻ എന്നാകുന്നു; അവൻ തീക്ഷ്ണതയുള്ള
    ദൈവം തന്നേ.
  tuo-NT: ”Ne apĩ Õꞌacʉ̃ nitigʉre ẽjõpeoticãꞌña. Ãpẽrãrẽ ẽjõpeosirutucã ne ʉaweꞌe.
    Yʉꞌʉ diaꞌcʉ̃rẽ ẽjõpeocã ʉaꞌa.
  gup-gup: Dja mak yuwn ngurrimarneboddan nabuyika god, dja ngaye nawu Yawey wanjh
    ngadjalkudji God ngudberre, dja ngaye yiman kayime ngakirnwern ngudberre.”
  gvs-gvs: Neta konuwaisi, taabu ituli ta yaubada yaina kosaakulūlu. Moe moitamo.
    Yau Yauwe yoigu Tovakókala; Yau Yaubada vakookoligu.
  rmc-rmc: Ma lašar ňisave avre devles, bo me o RAJ som žjarlivo Del, savo na zľidžava,
    hoj lašarena avre devles.
  nlg-nlg: Kau bei kikinima vania gea siki god keha, na pukuna inau Yahweh tu ghaghana
    ge kau liosakai vaniu/itagua.
  pes-OPV: زنهارخدای غیر را عبادت منما، زیرا یهوه که نام اوغیور است، خدای غیور است.
  ron-1924: Сэ ну те ынкинь ынаинтя унуй алт думнезеу; кэч Домнул се нумеште ӂелос,
    есте ун Думнезеу ӂелос.
  ben-OBCV: অন্য আর কোনও দেবতার আরাধনা কোরো না, কারণ যাঁর নাম ঈর্ষাপরায়ণ, সেই সদাপ্রভু
    ঈর্ষান্বিত ঈশ্বর।
  som-som: waayo, idinku waa inaydnaan caabudin ilaah kale, maxaa yeelay, Rabbiga
    magiciisu yahay Masayr waa Ilaah masayr ah;
  lat-VUC: noli adorare deum alienum. Dominus zelotes nomen ejus; Deus est æmulator.
  eng-ASVBT: '(for thou shalt worship no other god: for Jehovah, whose name is Jealous,
    is a jealous God);'
  mna-mna: Pa nio Yooba ituŋ tamen kat ta biibi tiom. Tana kembeeze pa merere toro
    sa pepe. Pa motoŋ mburmburŋoŋ. Tanata tiwatwaata zoŋ be ‘ni ta mata mburmburŋana.’
  ita-1885: 'Perciocchè tu non hai da adorare altro dio; conciossiachè il nome del
    Signore sia: Il Geloso; egli è un Dio geloso.'
  eng-LXXUP: For ye shall not worship strange gods, for the Lord God, a jealous name,
    is a jealous God;
  eng-ULB: For you must worship no other god, for Yahweh, whose name is Jealous, is
    a jealous God.
  spa-VBL: porque no debes adorar a ningún otro dios que no sea el Señor. Su nombre
    significa exclusivo, porque es un Dios que exige una relación exclusiva.
  fra-_FOB: Car tu ne te prosterneras point devant un autre dieu, parce que l'Éternel
    se nomme le Dieu jaloux; c'est un Dieu jaloux.
  mal-mal: അന്യദൈവത്തെ നമസ്കരിക്കരുത്; യഹോവയുടെ നാമം തീക്ഷ്ണൻ എന്നാകുന്നു; അവൻ തീക്ഷ്ണതയുള്ള
    ദൈവം തന്നെ.
  urd-GVR: Kisī aur mābūd kī parastish na karnā, kyoṅki Rab kā nām ġhayūr hai, Allāh
    ġhairatmand hai.
  suz-BL: गे मेको आन देवी देवता आन ङोंइती बाप्‍शा सेउ मपने। मारदे हना आं नें रुश पाइब
    बाक्‍ब। मिनु गो रुश पाइब परमप्रभु बाक्‍नुङ।
  ita-1927: poiché tu non adorerai altro dio, perché l’Eterno, che si chiama “il Geloso”,
    è un Dio geloso.
  ckb-ckb: کڕنۆش بۆ خودایەکی دیکە نەبەن، چونکە یەزدان ناوی ئیرەدارە، خودایەکی ئیرەدارە.
  eng-BBE: 'For you are to be worshippers of no other god: for the Lord is a God who
    will not give his honour to another.'
  kan-OKCV: ಏಕೆಂದರೆ, ‘ರೋಷವುಳ್ಳವನು,’ ಎಂದು ಹೆಸರುಳ್ಳ ಯೆಹೋವ ದೇವರು ರೋಷವುಳ್ಳ ದೇವರಾಗಿರುವುದರಿಂದ
    ನೀನು ಬೇರೆ ದೇವರುಗಳನ್ನು ಆರಾಧಿಸಬಾರದು.
  bbb-bbb: Ro jade godi buone binobino ije kame aroriana kurituakafiakinu buone baname
    isoevo. Ijadufuo maeje E Ireobo naeje na godi kufui ije bu na asidiana oe jone
    ije samuagiavo ije naka ma ireobo ijuonevo.
  tam-2017: யெகோவாவுடைய நாமம் எரிச்சலுள்ளவர் என்பது, அவர் எரிச்சலுள்ள தேவன்; ஆகையால்,
    அந்நிய தேவனை நீ பணிந்துகொள்ளவேண்டாம்.
  spa-RV-1909: Porque no te has de inclinar á dios ajeno; que Jehová, cuyo nombre
    es Celoso, Dios celoso es.
  ron-BTF: Pentru că nu te vei închina niciunui alt dumnezeu, pentru că DOMNUL, a
    cărui nume este Gelos, este un Dumnezeu gelos;
  eng-WEBP: for you shall worship no other god; for the LORD, whose name is Jealous,
    is a jealous God.
  eng-FBV: because you must not worship any other gods than the Lord. His name stands
    for being exclusive, because he is a God who demands an exclusive relationship.
  nld-1939: Gij zult geen vreemden god aanbidden; want Jahweh wordt ijverzuchtig genoemd,
    en Hij is een naijverige God.
  nch-BL: “Amo quema ximotancuaquetzaca iixpa o xijhueyichihuaca seyoc quej elisquía
    se dios. Na niamoTECO huan techtocaxtíaj nopa DIOS CATI TETASOMATI, pampa nimechtasomati
    huan nijnequi san na techhueyichihuaca.
  vie-1934: Vì ngươi đừng sấp mình xuống trước mặt Chúa nào khác, bởi Đức Giê-hô-va
    tự xưng là Đức Chúa Trời kỵ tà; Ngài thật là một Đức Chúa Trời kỵ tà vậy.
  hin-CV: तुम किसी भी देवता को दंडवत नहीं करना, क्योंकि याहवेह, जिसका नाम जलनशील है,
    वह वास्तव में जलनशील परमेश्वर हैं!
  eng-OURB: 'for you shall hawa ·bow low, prostrate· to worship no other deity: for
    Yahweh [He sustains breathing], whose name is Kana'' [Jealous], is El Kana'' [God
    Jealous].'
  spa-BES: Porque no seréis adoradores de ningún otro dios, porque el Señor es un
    Dios que no dará su honor a otro. Dios celoso es.
  tdx-tdx: le ko mitalaho aman-drahare ila’e, amy te Andrianañahare mpamarahy t’Iehovà,
    toe Mpamarahy ty tahina’e.
  vid-vid: Mleche kumfugamila mlungu yunji, kwa vila heni Mkulu Nguluwi, ndanguzeleka
    kwa itagwa, ‘Yawele na Fihi,’ heni ndo Nguluwi yawele na fihi.
  eng-OKE: For thou shalt not worship the idols of the peoples; for the Lord, Zealous
    is His Name, a zealous God is He.
  tha-KJV: เจ้​าอย่านมัสการพระอื่นเลย เพราะพระเยโฮวาห์​ผู้​ทรงพระนามว่าหวงแหนเป็นพระเจ้าผู้ทรงหวงแหน
  por-BR-2018: Porque não te hás de inclinar a deus alheio; que o SENHOR, cujo nome
    é zeloso, Deus zeloso é.
  deu-ELO: denn du sollst nicht einen anderen Gott anbeten; denn Jehova, dessen Name
    Eiferer ist, ist ein eifernder Gott; -
  eng-WYC-2018: do not thou worship an alien God; a jealous lover is the Lord’s name,
    God is a fervent lover; (do not thou worship any foreign, or any other, god; for
    the Lord’s name is Jealous, and he is a jealous God;)
  epo-epo: Ĉar vi ne devas adori alian dion; ĉar la Eternulo, koleremulo estas Lia
    nomo, estas Dio kolerema.
  uig-PIN: Qünki sǝn ⱨeqⱪandaⱪ baxⱪa ilaⱨⱪa ibadǝt ⱪilmasliⱪing kerǝk — qünki Mǝnki
    Pǝrwǝrdigarning nami «Wapasizliⱪⱪa Ⱨǝsǝt Ⱪilƣuqi» bolup, ⱨǝsǝt ⱪilƣuqi bir ilaⱨdurmǝn.
  beo-beo: Eno ‘godema’ mae nodone sia:ne gadoma. Bai Na, Hina Gode da ‘gode’ liligi
    eno ilima mudasa.
  tpi-OTNT: “Mi Bikpela, na yupela i mas lotu long mi wanpela tasol. Yupela i no ken
    lotu long ol giaman god. Long wanem, mi no inap larim wanpela giaman god i senisim
    mi.
  hau-SA: Kada ku bauta wa wani allah, gama Ubangiji, wanda sunansa Kishi, Allah ne
    mai kishi.
  uig-LAT: Chünki sen héchqandaq bashqa ilahqa ibadet qilmasliqing kérek — chünki
    Menki Perwerdigarning nami «Wapasizliqqa Heset Qilghuchi» bolup, heset qilghuchi
    bir ilahdurmen.
  nde-nde: Lingakhonzi omunye unkulunkulu, ngoba uThixo, obizo lakhe linguBukhwele,
    nguNkulunkulu olobukhwele.
  ton-ton: '‌ʻE ʻikai te ke lotu koe ki ha ʻotua kehe: he ko Sihova, ʻaia ko hono
    huafa ko Fuaʻa, ko e ʻOtua fuaʻa ia.'
  ces-1613: Nebo nebudeš se klaněti Bohu jinému, proto že Hospodin jest, jméno má
    horlivý, Bůh silný, horlivý jest.
  eng-WMB: for you shall worship no other god; for the LORD, whose name is Jealous,
    is a jealous God.
  tam-TCV: நீ வேறெந்த தெய்வத்தையும் வணங்காதே. வைராக்கியமுடையவர் என்ற பெயருடைய யெகோவா,
    தமக்குரிய வழிபாட்டைக் குறித்து வைராக்கியமுடைய இறைவன்.
  ceb-ULB: Tungod kay wala kamoy laing Dios nga simbahon, tungod kay si Yahweh, kansang
    ngalan nga abughoan, mao ang Dios nga abughoan.
  pol-UBG: Nie będziesz oddawał pokłonu innemu bogu, bo PAN, którego imię jest Zazdrosny,
    jest Bogiem zazdrosnym;
  agr-agr: “¡Makichkish tikichik apajuímawaigpajum, ima midauk atajum! ¡Wika Tuke
    Pujuu akasmauwaitjai! Mina daajuk Apajuí akasmau tutayai.
  kyc-kyc: Nakamame anatu wakale lapo lakanda nalapape. Namba Kamongo dokome nambana
    wambu dupwa yulu kopetame dopale dupwa pinya lao yaki nyii nao nakama nambana
    iki ingyuo karamili yaka lao suu pilyu.
  urd-GVU: کسی اَور معبود کی پرستش نہ کرنا، کیونکہ رب کا نام غیور ہے، اللہ غیرت مند
    ہے۔
  deu-1912: denn du sollst keinen andern Gott anbeten. Denn der HERR heißt ein Eiferer;
    ein eifriger Gott ist er.
  ntj-ntj: Nyangka Mama Kuurrtu puru watjara-wanarnu, “Kutjupa-kutjupa-ya pupakatirra
    marninypungkutjamaaltu wantima. Tjiinya-rna Mama Kuurrnga mirrparnarripayi kutjupa-kutjupa-yan
    pupakatirra marninypungkulanyangka.
  kan-2017: ಏಕೆಂದರೆ ತೀಕ್ಷ್ಣತೆಯುಳ್ಳವನು ಎಂಬ ಹೆಸರುಳ್ಳ ಯೆಹೋವನು ತನಗೆ ಸಲ್ಲಬೇಕಾದ ಗೌರವವನ್ನು
    ಮತ್ತೊಬ್ಬನಿಗೆ ಸಲ್ಲಗೊಡಿಸದ್ದರಿಂದ ನೀವು ಬೇರೆ ಯಾವ ದೇವರ ಮುಂದೆಯೂ ಅಡ್ಡಬೀಳಬಾರದು.
  ena-ena: Viaŋ Asɨ Iaue uami. Viaŋ vɨdɨvɨdɨŋ hekɨlɨ daŋ sadaŋ hulaŋ mu iadɨ hɨninikɨla
    iadɨ uvɨsɨjiŋ vivi agaŋ hɨma sɨbaŋ uami. Namɨlaŋ iadɨ ibi agadɨ pam mɨŋaiahɨhalaŋ
    uami. Kɨlɨ akuaba akuaba lɨhulɨhu lamalama aludɨ asɨ aba abavɨlalɨ agɨladɨ ibi
    mɨŋaiahɨmɨlaŋ uami.
  yap-yap: “Dab mu tedfan yug reb e got, ni bochan e Gag SOMOL e dagurma k’adan’ug
    ko tagenging.
  hlt-MCSB: A ming mah thatlai Yahweh coeng tih Pathen tah a thatlai thai dongah pathen
    tloe taengah bakop boeh.
  mdy-ETH: «ታኣኒ፥ ናንጊና ናንጋ ጎዳ ታጊዳፓ ሜሌ ፆኦሲ ካኣሽኪንታንዳጉዲ ኮዑዋ ፆኦሲታሢሮ ታ ጊዳፓ ዓታዛ ሜሌ ፆኦዞ ካኣሽኪፖቴ፤
  twi-ASANTE: Na monnsom onyame foforɔ biara nka Awurade ho, na ɔno nko ara ne Onyankopɔn
    a ɛsɛ sɛ mosom no.
  eng-WEBU: for you shall worship no other god; for the LORD, whose name is Jealous,
    is a jealous God.
  bnp-bnp: Mu kavurike kunana iau, e BAKOVI DAGI ne mua. Naha ni kavurike a vure ranga,
    a vuhuna i uka ma ga matataroa tara vure ge kuloi iau.
  wal-wal: Taani GODAI qanaatiya Xoossaa gidiyo gishshau, taappe hara xoossatuyyo
    goinnoppite.
  spa-PDDPT: porque no te postrarás ante ningún otro ʼelohim, pues Yavé, cuyo Nombre
    es Celoso, es ʼElohim celoso.
  gun-gun: Napemboetei 'rã amboae tuuete ramigua, mba'eta xee Senhor pe “Oikuaa pota
    porã kuaa va'e” 'ea. Xee aipota xere anho pejerovia.
  agu-BL: ”Quil tzitak' wok k'ej junt Ryos, ma ntin in, na na je' tzinwutz.
  ilo-ULB: Ta masapul nga awan ti sabali a dios a pagrukbabanyo, ta siak ni Yahweh
    a ti naganna ket 'Naimun,' naimunak a Dios.
  kpg-kpg: “Goodou hudee daumaha gi nnuai god gee i daha mo Au, idimaa, Au go Yihowah
    la di God dubua.
  uig-ARA: چۈنكى سەن ھېچقانداق باشقا ئىلاھقا ئىبادەت قىلماسلىقىڭ كېرەك ــ چۈنكى مەنكى
    پەرۋەردىگارنىڭ نامى «ۋاپاسىزلىققا ھەسەت قىلغۇچى» بولۇپ، ھەسەت قىلغۇچى بىر ئىلاھدۇرمەن.
  bps-bps: Nang gamu mangamfù di balù tan galwà di deg, du agu alò Dwata i Amu, na
    agu alò mfun gamu, taman fanlayamgu simto mlafà dagu.
  sus-sus: Wo naxa wo magoro ala gbɛtɛ bun ma, barima n tan naxan xili Alatala, n
    mu wama n firin nde xɔn.
  pon-2006: “Kumwail sohte pahn pwongih emen koht tohrohr en liki, pwe ngehi, KAUN-O,
    me luwakahk.
  jae-jae: Aôm oteŋ mec êndêŋ anôtô jaba teŋ atom, gebe Apômtau eŋ Anôtô, taŋ gêjam
    lêmuŋ nê lau gebe têntac êwiŋ eŋ taugeŋ naŋ. Ênê ŋaê gebe Aê gajob ŋoc lau têntac
    gêwiŋ aêŋa.
  ksd-ksd: Tago koko una lotu tadav tika na enana god, tago ra Luluai nina ba ra iangina
    a Tena Ongor, ia ra ongor na God;
  tur-YTC: çünkü başka hiçbir ilâha tapmayacaksın; çünkü adı Kıskanç olan Yahve kıskanç
    bir Tanrı'dır.”
  grc-BRENT: Οὐ γὰρ μὴ προσκυνήσητε θεοῖς ἑτέροις· ὁ γὰρ Κύριος ὁ Θεὸς, ζηλωτὸν ὄνομα,
    Θεὸς ζηλωτής ἐστι.
  ind-AYT: Kamu tidak boleh menyembah ilah lain sebab TUHAN, yang namanya Cemburu,
    adalah Allah yang cemburu.
  nya-nya: Musapembedze mulungu wina, pakuti Yehova amene dzina lake ndi Nsanje, ndi
    Mulungu wa nsanje.
  hrv-hrv: Jer ne smiješ se klanjati drugome bogu. TÓa Jahve - ime mu je Ljubomorni
    - Bog je ljubomoran.
  mps-mps: “Ena Genuai Bidi, tama dagego ena deliba naga lotu po wao. Dagego te tibo
    godiba lotu po me wagimio. Magi baso meni, te tibo god me deligo ena bidibo hasegelainogo
    ebaso, te eno aga me gogologobeo. Tede ena sębę mu yaibao.
  tpi-tpi: “Mi Bikpela, na yupela i mas lotu long mi wanpela tasol. Yupela i no ken
    lotu long ol giaman god. Long wanem, mi no inap larim wanpela giaman god i senisim
    mi.
  dan-1931: Thi du må ikke tilbede nogen anden Gud, thi “Nidkær” er HERRENS Navn,
    nidkær Gud er han.
  vie-OVCB: Các ngươi không được thờ thần nào khác, vì Danh Ngài là Chúa Kỵ Tà. Đức
    Chúa Trời thật ghen trong mối liên hệ với các ngươi.
  guj-2017: કેમ કે તારે કોઈ અન્ય દેવની પૂજા કરવી નહિ, કેમ કે હું યહોવાહ છું, મારું
    નામ ‘ઈર્ષ્યાળુ’ છે. હું મારા માન કોઈ બીજાને આપવા ન દઉં એવો ઈશ્વર છું.
  pon-2006A: “Kumwail sohte pahn pwongih emen koht tohrohr en liki, pwe ngehi, KAUN-O,
    me luwakahk.
  por-BRBSL: pois não adorarás outro deus; pois Javé, cujo nome é Jealous, é um Deus
    ciumento.
  aly-aly: Ayengan INGKARTarl. Arrantherr altyerr-arrpantey-rnemek kwenirrey-angenh
    anetyek. Arrantherr atyengant awelh-ayntetyek.”
  cth-cth: A min patenghai dipma Jehovah lah ao, Cathut teh a dipma thai dawkvah Cathut
    alouke roeroe na bawk awh mahoeh.
  twi-twi: Na monnsom onyame foforo biara nka Awurade ho, na ɔno nko ara ne Onyankopɔn
    a ɛsɛ sɛ mosom no.
  hlt-hlt: A ming mah thatlai Yahweh coeng tih Pathen tah a thatlai thai dongah pathen
    tloe taengah bakop boeh.
  tbz-SIM: Di bɑ́ɑ́ fíé bɛ bɔkɛ̀, mí ndi Yiɛ̀ nKuyie n dɔ́ di ntũ mmí nwe m mɑ́ɑ̀.
  msy-2020: “Kɨ uabɨra, kɨ Ikiavɨra Itir God, ia nan ziamra fɨ. Egh aser ifavariba
    nan danganim inian kɨ bar aghua. Egh ia asebar ziaba fan markɨ.
  azb-azb: Başqa allahlara səcdə etməyin, çünki Rəbbin adı qısqancdır, O, həqiqətən,
    qısqanc Allahdır.
  eng-DBY: For thou shalt worship no other God; for Jehovah — Jealous is his name
    — is a jealous God;
  hin-2017: क्योंकि तुम्हें किसी दूसरे को परमेश्वर करके दण्डवत् करने की आज्ञा नहीं,
    क्योंकि यहोवा जिसका नाम जलनशील है, वह जल उठनेवाला परमेश्वर है,
  wol-KYG: ndax waruleena jaamu jeneen yàlla, ngir Aji Sax ji, turu “Ku fiir ki” lay
    wuyoo, te Yàlla ju fiir la.
  bjr-bjr: Innee sia moo unna anutunara innaaru qiaqa. Qinee Yaaweesa unna anutufa
    qini qimaaqa maqaranara rairai qimarunausa maridaqa.
  eng-YLT: for ye do not bow yourselves to another god — for Jehovah, whose name [is]
    Zealous, is a zealous God.
  kne-kne: “Adi kayon mandaydayaw si odom ay diyos, tan sak-en ay Diyos et adiak ipalobos
    ay waday ikadkadwa yon sak-en ay dayawen.
  eng-WYC-2017: do not thou worship an alien God; a jealous lover is the Lord’s name,
    God is a fervent lover;
  eng-WMBB: for you shall worship no other god; for the LORD, whose name is Jealous,
    is a jealous God.
  urd-GVH: किसी और माबूद की परस्तिश न करना, क्योंकि रब का नाम ग़यूर है, अल्लाह ग़ैरतमंद
    है।
  rug-rug: Mu lopu vahesia gamu si keke tamasa votikaena, sina Arau, Zihova si kote
    bugoro guana tie konokono koari na tie pu luara pani dia vinahesi koa Rau.
  gaz-gaz: Sababii Waaqayyo maqaan isaa Hinaafaa jedhamu sun Waaqa hinaafu taʼeef
    ati Waaqa biraa hin waaqeffatin.
  fra-LSG: Tu ne te prosterneras point devant un autre dieu; car l’Éternel porte le
    nom de jaloux, il est un Dieu jaloux.
  gnn-gnn: “Ŋe. Nhuma yurru ḏaw'‐ḏawyurrana warrpam'thurrana, liŋgu ŋarrapi dhuwala
    Garray nhumalaŋgunydja Waŋarr God, waŋganynha yana, ga nhumanydja dhuwala ŋarrakuwaynha
    mel‐winya'mirrina yolŋu walala.
  yal-yal: Ɛ nama ala gbɛtɛ batu, amasɔtɔ Alatala xɔxɔlɔn, a xili nɛn “Ala xɔxɔlɔnxina.”
  haw-1868: No ka mea, mai hoomana oe i kekahi akua e, no ka mea, o Iehova, nona ka
    inoa o Lili, he Akua lili ia;
  arb-NAV: إِيَّاكُمْ أَنْ تَعْبُدُوا إِلَهاً آخَرَ غَيْرِي، لأَنَّ الرَّبَّ اسْمُهُ
    غَيُورٌ جِدّاً.
  ewe-ewe: elabena mele be miasubɔ mawu bubu aɖeke o, ke boŋ Yehowa ko, elabena Yehowa
    nye Mawu si dina be woasubɔ ye ɖeka ko.
  eng-LEE: For thou shalt worship no other God; for the Lord whose name is Watchful,
    is a watchful God.
  asm-FB: তুমি অন্য কোনো দেৱতাৰ আৰাধনা নকৰিবা; কাৰণ, মই যিহোৱা, যাৰ নাম ঈৰ্ষাম্বিত;
    তেওঁ নিজ মৰ্য্যাদা ৰখাত ঈৰ্ষাম্বিত ঈশ্বৰ।
  sus-A: وٌ نَشَ وٌ مَفٌرٌ عَلَ فبّتّ بُن مَ، بَرِ مَ ﭑ تَن نَشَن شِلِ عَلَتَلَ، ﭑ
    مُ وَ مَ ﭑ قِرِن ندٍ شْن.
  fra-SBL: car vous ne vous prosternerez pas devant un autre dieu, car Yahvé, dont
    le nom est Jalous, est un Dieu jaloux.
  hbo-hbo: כִּ֛י לֹ֥א תִֽשְׁתַּחֲוֶ֖ה לְאֵ֣ל אַחֵ֑ר כִּ֤י יְהוָה֙ קַנָּ֣א שְׁמֹ֔ו
    אֵ֥ל קַנָּ֖א הֽוּא׃
  eng-WYCLIFFE: '`nyl thou worschipe an alien God; `the Lord a gelous louyere is his
    name, God is a feruent louyere;'
  piu-2006: '@see-verse:EXO.034.013'
  pjt-pjt: “Munuya god kutjupa tjuṯa waḻkulwiyangku wantima, panya ngayulu god kutjupa
    waḻkunnyangka puḻkaṟa mirpaṉaripai ngayunya kutju waḻkuntja-tjiratja.
  cwe-cwe: “Sekeutambikile milungu imwenga, kwaviya niye Mndewa Mulungu nomanyika
    kwa zina, ‘Yeli na migongo,’ niye ni Mulungu yeli na migongo.
  kik-kik: Mũtikanahooe ngai ĩngĩ o na ĩrĩkũ, nĩgũkorwo Jehova, ũrĩa rĩĩtwa rĩake
    arĩ Mũigua Ũiru, nĩ Ngai ũrĩ ũiru.
  fra-NCL: Tu n’adoreras aucun autre dieu ; car Yahweh se nomme le jaloux, il est
    un Dieu jaloux.
  cek-AK: Kalah sithaw to bok hmah; anih ih ahmin loe, Ut panoek Angraeng; ut panoek
    Sithaw, tiah oh;
  xla-xla: Epame wua꞉ hatlo na꞉ dla heodemha꞉ha꞉mama god opi dla mikadepe demha꞉ha꞉miya.
    Adipalati, na꞉tapo wua꞉ yilo hahamalalo God halapo.
  cuk-cuk: ”Ar ani Bab-Jehová gadi-nobgusoggu, baid-bab-dummagan-asabin be dulluu
    imakosurmalad. Ar Bab-Jehová, e-nug-nugadi Gadi-Nobguedye nugad.
  uig-CYR: Чүнки сән һеч қандақ башқа илаһқа ибадәт қилмаслиғиң керәк — чүнки Мәнки
    Пәрвәрдигарниң нами «Вапасизлиққа Һәсәт Қилғучи» болуп, һәсәт қилғучи бир илаһдурмән.
  tel-2017: మీరు వేరొక దేవునికి మొక్కకూడదు. నేను ‘రోషం గల దేవుడు’ అనే పేరున్న యెహోవాను.
    నేను రోషం గల దేవుణ్ణి.
  hat-BSA: Paske nou pa pou adore okenn lòt dye, paske SENYÈ a, ak yon non ke yo rele
    Jalou, se yon Dye ki jalou.
  kos-kos: “Nik kom alu nu sin kutena god saya, tuh nga LEUM GOD, sie God lemta.
  hbo-WLC: כִּ֛י לֹ֥א תִֽשְׁתַּחֲוֶ֖ה לְאֵ֣ל אַחֵ֑ר כִּ֤י יְהוָה֙ קַנָּ֣א שְׁמ֔וֹ
    אֵ֥ל קַנָּ֖א הֽוּא׃
  ibo-ibo: Unu efela chi ọzọ, nʼihi na Onyenwe anyị, onye aha ya bụ Ekworo, bụ Chineke
    na-ekwo ekworo.
  ory-ory: ଯେହେତୁ ତୁମ୍ଭେ ଅନ୍ୟ କୌଣସି ଦେବତାକୁ ପ୍ରଣାମ କରିବ ନାହିଁ, କାରଣ ସଦାପ୍ରଭୁଙ୍କ ନାମ
    (ସ୍ୱଗୌରବ ରକ୍ଷଣରେ) ଉଦ୍‍ଯୋଗୀ, ସେ (ସ୍ୱଗୌରବ ରକ୍ଷଣରେ) ଉଦ୍‍ଯୋଗୀ ପରମେଶ୍ୱର ଅଟନ୍ତି।
  chk-chk: Ousap fel ngeni pwal eman kot, pun ngang ewe Samol mi Lapalap itei lukomong,
    ngang eman Kot mi lukomong won aramasei.
  rop-rop: “Yumob kaan baudan en weship eni drimin, dumaji mi na YAWEI, en ai nomo
    larram eni drimin deigim main pleis.
  ukr-1871: Бо не будеш покланятись иншому богу; бо Господь, на імя Ревнивий, він
    Бог ревнивий.
  bch-bch: Irangrang ngan gimi asoa deo eta pade ieda mao. Ngansa gau Maron, edag
    ede pade eine Eaba Lolo Bake aea. Ta gau ga lolog bake, ta irangrang ngan nalongean
    deo eta pade ibada mulig mao.
  deu-1951: Denn du sollst keinen andern Gott anbeten. Denn der HERR heißt ein Eiferer
    und ist ein eifersüchtiger Gott.
  eng-JPS: For thou shalt bow down to no other god; for the LORD, whose name is Jealous,
    is a jealous God;
  srp-1865: 'Jer ne valja da se klanjaš drugomu bogu: jer se Gospod zove revnitelj,
    Bog je revnitelj.'
  lug-lug: Tosinzanga katonda mulala yenna, kubanga Nze Mukama, ayitibwa Waabuggya,
    ndi Katonda wa buggya.
  heb-heb: כי לא תשתחוה לאל אחר כי יהוה קנא שמו אל קנא הוא׃
  ben-IRV: তুমি অন্য দেবতার আরাধনা কোরো না, কারণ সদাপ্রভু নিজের গৌরব রক্ষণে উদ্যোগী
    নাম ধারন করেন; তিনি নিজের গৌরব রক্ষণে উদ্যোগী ঈশ্বর।
  pan-pan: ਤੂੰ ਹੋਰ ਕਿਸੇ ਦੇਵਤੇ ਅੱਗੇ ਮੱਥਾ ਨਾ ਟੇਕੀਂ। ਯਹੋਵਾਹ ਜਿਸ ਦਾ ਨਾਮ ਗ਼ੈਰਤ ਵਾਲਾ ਹੈ
    ਉਹ ਇੱਕ ਗ਼ੈਰਤੀ ਪਰਮੇਸ਼ੁਰ ਹੈ
  tkr-tkr: Merıng'une allahbışis ı'bəədat hıma'a, saccu YAHVEys ı'bəədat he'e, şu
    merna Zaka sa aqqaqqamee Zı mançis öörəxə deş.
  mya-JVB: အခြား သောဘုရား ကို သင်သည် မ ကိုးကွယ် ရ။ အပြစ် ရှိယုံလွယ်အမည် ရှိသောထာဝရဘုရား
    သည် အပြစ်ရှိသည်ဟု ယုံ လွယ်သော ဘုရား သခင်ဖြစ်တော်မူ၏။
  hmo-hmo: “Umui ese lau sibona do umui tomadiho henia, idau dirava ta do umui tomadiho
    henia lasi. Badina lau be Lohiabada, bona lau ura lasi idau dirava ta ese lau
    do ia hereaia.
  urd-urd: क्यूँकि तुझ को किसी दूसरे मा'बूद की परस्तिश नहीं करनी होगी, इसलिए कि ख़ुदावन्द
    जिसका नाम ग़य्यूर है वह ख़ुदा — ए — ग़य्यूर है भी।
  rus-SYN: ибо ты не должен поклоняться богу иному, кроме Господа Бога, потому что
    имя Его - ревнитель; Он Бог ревнитель.
  bqc-SIM: Ásu kúlɛ dii pãleɛo, asa ma Dii ma tↄ́n Sisaao, mili sí sàao.
  tcz-CHONGTHU: “Ajeh chu nangma pathen dang angsung'a naboh khup'a natao theilou
    hel ding ahi. Ajeh chu amin jong Pakai chule Pathen chu hung thang tom jing thei
    ahi,” ati.
  mar-mar: तू तर कोणत्याही दुसऱ्या देवाला नमन करू नये; कारण ज्याचे नाव ईर्ष्यावान
    असे आहे; तो परमेश्वर ईर्ष्यावान देव आहे.
  qub-qub: «Chaycho tiyaj runacunapa diosnincunataga ama aduranquichu. Nogaga manami
    munächu chayno ruranayquita. Nogaga munä japalläta aduramänayquitami.
  bqp-bqp: Àsun kútɛ tãnanɛro, zaakũ makũ Dikiri ma tↄ́n Gↄ̃ba, madì gↄ̃ba kpá.
  hat-hat: Nou pa fèt pou nou sèvi lòt bondye paske mwen menm, Seyè a, yo rele m'
    Bondye ki fè jalouzi. Mwen se yon Bondye ki fè jalouzi anpil.
  eng-BSB: For you must not worship any other god, for the LORD, whose name is Jealous,
    is a jealous God.
  tod-tod: À mina nɔkɔ gala kili bu, mazɔlɔɔ nà, nɛ̀i gè ga Ɠɔoɠɔ GALAGI, dàaseigi
    ɠa ga ‹nii toloai.› Nà ga tolo ƓALAGI.
  eng-WEBPB: for you shall worship no other god; for the LORD, whose name is Jealous,
    is a jealous God.
  kbq-kbq: Ruga'a anumzantera monora huonteho, na'ankure ru anumzante'ma mono'ma huntesageno'a
    Ra Anumzamofo agia kanivere Anumzankino, kanive reramantegahie.
  nhe-BL: “Ax quema ximotlancuaquetzaca o xijhueyichihuaca seyoc queja elisquía se
    dios. Na niimoTECO huan nechtocajtíaj nopa DIOS TLEN TETLASOMATI, pampa nimechtlasomati
    huan nijnequi san na xinechhueyichihuaca.
  bus-bus: Àton kúɛ tãanɛro, zaakɛ mamↄma Dii ma tↄ́n Nↄ̀sɛgↄ̃aanↄ, mɛɛ̀ nↄ̀sɛgↄ̃aanↄ
    kpá.
  gub-BL: — Pemuwete zo amo ae tupàn pe wà nehe. Ta'e ihe Tupàn pezar azeharomoete
    har ihe xe, hewyrowyroahy ma'e romo aiko ihe xe. Hewyrowyroahy ma'e herer inugwer
    romo ihe. Hemuwete katu pe nehe. Pemuwete katu zo amo nehe.
  eng-DRA: Adore not any strange god. The Lord his name is Jealous, he is a jealous
    God.
