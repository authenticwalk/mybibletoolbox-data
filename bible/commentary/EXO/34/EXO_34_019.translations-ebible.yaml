verse: EXO.034.019
translations:
  mal-C: “നിന്റെ ആടുകളുടെയും കന്നുകാലികളുടെയും കടിഞ്ഞൂലുകൾ ഉൾപ്പെടെ ആദ്യം ജനിക്കുന്നതെല്ലാം
    എനിക്കുള്ളതാകുന്നു.
  deu-TKW: Alle Erstgeburt gehört mir; ebenso all' dein Vieh, soweit es männlich ist,
    - der erste Wurf von Rindern und Schafen.
  lin-lin: 'Mwana mobali nyonso ya liboso azali ya Ngai ; ekozala mpe bongo mpo na
    mwana mobali nyonso ya liboso kati na bibwele na bino : ezala mwana ngombe, mwana
    ntaba to mwana meme.'
  eng-LSV: All opening a womb [are] Mine, and every firstling of your livestock born
    a male, [whether] ox or sheep;
  eng-GNV: 'Euery male, that first openeth the wombe, shalbe mine: also all the first
    borne of thy flocke shalbe rekoned mine, both of beeues and sheepe.'
  eng-WEBSTER: 'Every first-born is mine: and every firstling among thy cattle, whether
    ox or sheep, that is male .'
  nhw-BL: “Nochi catli achtihui ehua elis noaxca. Elis noaxcahua nochi iniachtihui
    oquich conehua amotlapiyalhua, masque amohuacaxhua, amoborregojhua o amochivojhua.
  swh-ONEN: “Mzaliwa wa kwanza wa kila tumbo ni mali yangu, pamoja na wazaliwa wa
    kwanza wote wa kiume wa mifugo yako, ikiwa ni wa ngʼombe au wa kondoo au mbuzi.
  bba-bba: Bii ɡbiikoo tɔn durɔ bɑɑwure u ko n sɑ̃ɑwɑ nɛɡii, mɛyɑ mɑɑ yɑɑ sɑbenu kpuron
    bii ɡbiikii dwɑnu, ǹ n kɛtɛn nɑ, ǹ n mɑɑ yɑ̃ɑrun nɑ, ǹ kun mɛ boo.
  eng-KJVCPB: All that openeth the matrix is mine; and every firstling amongst thy
    cattle, whether ox or sheep, that is male.
  mpx-mpx: “Natumiyau gamaun melutauil, avaliyau wami bulumwakau, sipi ge goti natuliyau
    gamaun melutauil, gegewel nau kaiweu.
  luo-luo: “Nyak mokwongo mar nyodo e kind jo-Israel en mara, bed ni en dhano kata
    jamni.
  meu-meu: 'Roboa mamaruanedia iboudiai na lauegu: boromakau natudia roboa mamarunedia
    bona mamoe natudia roboa mamaruanedia.'
  npi-ULB: सबै पहिला जन्मेकाहरू मेरा हुन् । तिमीहरूका गाईवस्तु, गोरु, भेडाका हरेक
    नर मेरा हुन् ।
  yor-yor: “Gbogbo àkọ́bí inú kọ̀ọ̀kan tèmi ní i ṣe, pẹ̀lú àkọ́bí gbogbo ohun ọ̀sìn
    rẹ, bóyá ti màlúù tàbí ti àgùntàn.
  emp-NTPO: Jũma bãrã umaquĩrã warra dji nabemarã, bãrã animarã dji umaquĩrã naãrã
    toped̶ad̶a sid̶a mʌ̃rea.
  ind-ind: “Semua anak laki-laki yang sulung adalah milik-Ku. Begitu juga semua ternak
    jantan yang pertama lahir, baik sapi, kambing, maupun domba.
  pes-OPCB: «تمام نخست‌زاده‌های نر گاو و گوسفند و بز شما به من تعلق دارند.
  tgl-ULB: Ang lahat ng panganay ay akin, bawat panganay ng inyong mga toro, maging
    ang mga baka at tupa.
  cbu-NT: Mishat, siyaa tina; Siy iparis kamuz iwachiztam nllurtakachu anoo nuwaam
    wayangtsa. Ashiri iparis iwachiztam nllurtakachu, minam opeejaa karupana, nduntaati
    ashiru kaaparaa karupana pchangtsa. Amb ashkachus, iparshitis ndusha tsipachinlliniya.
    Mishat, chineetsis wip iwachiztamawa upapchiri wakaraa, misha opeejaa, kaaparaa
    aship an karupanaw nuwaam wayayarus pchangtsa. Pachayarus, mucheerus, nuwaa ungirtangtsa.
  hui-hui: Tí igini wahene hono weramigo bibahende i̱naga dege dege holebira. Ani
    bialu tínaga nogo dameneru tanabi bibahendeme igini pigane wangabe wirago dameneru
    bibahende i̱naga dege dege holebira.
  mya-mya: '``သင်​တို့​တွင်​သား​ဦး​ဟူ​သ​မျှ​နှင့်​သိုး​နွား​မှ စ​သော တိ​ရစ္ဆာန်​တို့​၏​သား​ဦး​ပေါက်​ဟူ​သ​မျှ
    တို့​ကို​ငါ​ပိုင်​၏။-'
  cbi-NTPO: Ñuichi ajke' llupu kailla jumulaya inchi junu detsuve, naa wagaa kailla
    juula bain, uveja kailla juula bain, naa chibu kailla juula bain inchi junu detsuve.
  bod-N: ད་དུང་མངལ་ལས་བྱུང་བའི་སྐྱེས་འགོ་ཐམས་ཅད་བདག་གི་ཡིན། ཁྱོད་རྣམས་ཀྱི་ཕྱུགས་ཁྱུ་ཁྲོད་ཀྱི་བ་གླང་དང་ལུག་གང་ཡིན་ཡང་སྐྱེས་འགོ་ཕོ་ཡིན་པ་མཐའ་དག་བདག་གི་ཡིན།
  sna-sna: “Chibereko chose chinotanga kuzarura chizvaro ndechangu, kusanganisira
    matangwe ose makono ezvipfuwo zvako, dzingava mombe kana makwai.
  spa-BLM: “Todo lo que abre el vientre es mío; y todo tu ganado que sea macho, el
    primogénito de vaca y de oveja.
  cac-cac: Masanil eb' b'ab'el vinac unin, vic yaj eb'. Vicpax sb'ab'el yune' noc'
    e vacax, yune' noc' e calnel yed' yune' noc' e chiva tato vinac.
  swh-ULB: Wazaliwa wote ni mwangu, ata mzaliwa wa kwanza wa kiume wa mifugo, yote
    ya ng'ombe na kondoo.
  bel-bel: Усе, хто размыкае сьцёгны, Мне, як і ўсё быдла тваё мужчынскага полу, якое
    размыкае сьцёгны, з валоў і авечак;
  deu-ELBBK: Alles, was die Mutter bricht, ist mein; und all dein Vieh, das männlich
    geboren wird, das Erstgeborene vom Rind- und Kleinvieh.
  mbb-OT: “Kediey he ǥaked is kinekekayan he anak niw he maama, wey is meemahan he
    penganey te menge uyaǥen niw.
  mal-2015: ആദ്യം ജനിക്കുന്നതൊക്കെയും നിന്റെ ആടുകളുടെയും കന്നുകാലികളുടെയും കൂട്ടത്തിൽ
    കടിഞ്ഞൂലായ ആൺ ഒക്കെയും എനിക്കുള്ളതു ആകുന്നു.
  gup-gup: “Nawu ngalbabadjan kabindihkarrmehkarrme kaluk nadjahnadjaman nakka wanjh
    ngaye ngardduk rowk bininj, yiman mak mayh nawu nadjaman kaluk nawu kahdangerren
    kore yihmirndekarrme ke.
  gvs-gvs: Botomoya liliudi, tomota imi botomoyayao be nakae yoguyogu idi botomoyayao,
    neta bulumakau o sipi o goti, idi botomoyayao liliudi guna kaba lovina.
  rmc-rmc: Dojekh ešebno muršoro the samcos, savo uľola tumare stadostar the dobitkostar,
    hino miro.
  nlg-nlg: Na lei kamanagho mane ke a nigua, me vagha ghua na buluka mana sheep.
  pes-OPV: هر‌که رحم را گشاید، از آن من است وهر‌که نخست زاده ذکور از مواشی تو، چه
    از گاوچه از گوسفند،
  ron-1924: Орьче ынтый нэскут есте ал Меу, кяр орьче ынтый нэскут де парте бэрбэтяскэ
    дин турмеле де вачь сау де ой.
  ben-OBCV: “প্রত্যেকটি গর্ভের প্রথম সন্তানটি আমার, এবং তোমার গৃহপালিত পশুপালের প্রথমজাত
    সব মদ্দাও আমার, তা সে গোপাল বা মেষপাল, যাই হোক না কেন।
  som-som: Kulli intii maxal furta anigaa iska leh, iyo kulli xoolahaaga intooda lab
    oo ah curadyada dibida iyo wananka oo dhan.
  lat-VUC: Omne quod aperit vulvam generis masculini, meum erit. De cunctis animantibus,
    tam de bobus, quam de ovibus, meum erit.
  eng-ASVBT: All that openeth the womb is mine; and all thy cattle that is male, the
    firstlings of cow and sheep.
  mna-mna: “Zin pikin tomooto muŋgamuŋga ta boozomen ramaki zin mbili lutun bizin
    muŋgamuŋga, ina nio tio men.
  ita-1885: 'Tutto quello che apre la matrice è mio; e di tutto il tuo bestiame sarà
    fatta offerta per ricordanza, cioè: dei primi parti del tuo minuto e del tuo grosso
    bestiame.'
  eng-LXXUP: The males are mine, everything that opens the womb; every firstborn of
    oxen, and every firstborn of sheep.
  eng-ULB: All the firstborn are mine, even every male firstborn of your cattle, both
    of oxen and sheep.
  spa-VBL: Todo primogénito es mío. Eso incluye a todos los primogénitos de su ganado,
    de sus manadas y rebaños.
  fra-_FOB: Tout ce qui naît le premier est à moi, et tout ton bétail mâle, premier-né
    de taureau et de brebis.
  mal-mal: ആദ്യം ജനിക്കുന്നതെല്ലാം നിന്റെ ആടുകളുടെയും കന്നുകാലികളുടെയും കൂട്ടത്തിൽ
    കടിഞ്ഞൂലായ ആൺ എല്ലാം എനിക്കുള്ളത് ആകുന്നു.
  urd-GVR: Har pahlauṭhā merā hai. Tere māl maweshiyoṅ kā har pahlauṭhā merā hai,
    chāhe bachhṛā ho yā lelā.
  suz-BL: इन बस्‍तु भाव आन ङोंइती जरमेशो बाछा, पाठा, नेल्‍ल आं के नम। उत्‍पत्ती ४:४
  ita-1927: 'Ogni primogenito è mio; e mio è ogni primo parto maschio di tutto il
    tuo bestiame: del bestiame grosso e minuto.'
  ckb-ckb: «هەموو نۆبەرەی سکێک بۆ منە، هەروەها هەر نۆبەرەیەکی نێر لە ئاژەڵە ماڵییەکەشت
    لە گا و بەران،
  eng-BBE: Every first male child is mine; the first male birth of your cattle, the
    first male of every ox and sheep.
  kan-OKCV: “ಪ್ರಥಮ ಗರ್ಭಫಲವೆಲ್ಲಾ ಅಂದರೆ ನಿಮ್ಮ ಪಶುಗಳಾಗಲಿ, ಎತ್ತುಗಳಾಗಲಿ, ಟಗರುಗಳಾಗಲಿ ಮೊದಲು
    ಹುಟ್ಟುವವುಗಳೆಲ್ಲಾ ಗಂಡಾಗಿದ್ದರೆ ಅವು ನನ್ನವೇ.
  bbb-bbb: Ro igia fie ame fari jone amuifari ijiakiro mave-sife ro kau ijiebuo ame
    kumate amuifari boeje buneka none. Ro ja mave doniki kumate amuifari ije ja una
    jone kekuae vierafekuva nine mave-sifi ame ijia abena una ijadufuo na zinone ifaejiefo.
    Ro ja fanu doniki ije ja naebe una abekuae vierafekuva nime fare kuri dasubifo.
    Ro ame fari amuifari ije ni una jone kaenamiafo. Ro ja oenoene una nidua none
    ijia na baname isoekuae ruovo ije jade ikiriasana ruovo.
  tam-2017: கர்ப்பம்திறந்து பிறக்கிற அனைத்தும், உன்னுடைய ஆடுமாடுகளின் முதற்பிறப்பான
    ஆண்கள் யாவும் என்னுடையவைகள்.
  spa-RV-1909: Todo lo que abre matriz, mío es; y de tu ganado todo primerizo de vaca
    ó de oveja que fuere macho.
  ron-BTF: Tot ce deschide pântecele este al meu; și fiecare întâi născut între vitele
    tale, fie bou sau oaie.
  eng-WEBP: “All that opens the womb is mine; and all your livestock that is male,
    the firstborn of cow and sheep.
  eng-FBV: Every firstborn is mine. That includes all the firstborn males of your
    livestock from your cattle herds, and flocks.
  nld-1939: 'Al wat de moederschoot opent, behoort aan Mij: ieder eerstgeboren mannelijk
    dier van uw kudde, zowel van runderen als van schapen;'
  nch-BL: “Nochi cati achtohui ehua elis noaxca. Elise noaxcahua nochi iniachtohui
    oquich conehua amotapiyalhua, masque amohuacaxhua, amoborregojhua o amochivojhua.
  vie-1934: Các con trưởng nam đều thuộc về ta; cùng các con đực đầu lòng của bầy
    súc vật ngươi, hoặc bò hoặc chiên cũng vậy.
  hin-CV: “किसी भी स्त्री का पहलौठा मेरा है. पहलौठा जानवर भी; तुम्हारी गाय, बकरियों
    या भेड़ों से जो पहलौठा उत्पन्‍न होता है, वे सब मेरे है.
  eng-OURB: “All that opens the womb is mine; and all your livestock that is male,
    the firstborn of cow and sheep.
  spa-BES: Cada primer hijo varón es mío; el primer nacimiento masculino de tu ganado,
    el primer macho de cada buey y oveja.
  tdx-tdx: Hene ahiko ze manoka-koviñe naho ze valohan-dahin’ anan-kare’o, amo añombeo
    naho amo añondrio.
  vid-vid: Chila chochileleche mwaluko chilume ndo cha heni, hamwe na milume jeng'ha
    ja migongolo ja haluga na jileleche mwaluko ja misenga na ming'holo.
  eng-OKE: All that openeth the womb is Mine; all males of cattle thou shalt sanctify,
    the first-born of oxen and of sheep.
  tha-KJV: ทุ​กสิ่งซึ่งออกจากครรภ์ครั้งแรกเป็นของเรา คือสัตว์​ตัวผู้​ทั้งหมดของเจ้า
    ลูกหัวปี​ของวัวและของแกะ
  por-BR-2018: Todo o que abre madre, meu é; e de teu gado todo primeiro de vaca ou
    de ovelha que for macho.
  deu-ELO: Alles, was die Mutter bricht, ist mein; und all dein Vieh, das männlich
    geboren wird, das Erstgeborene vom Rind-und Kleinvieh.
  eng-WYC-2018: All thing of male kind that (first) openeth the womb shall be mine,
    of all living beasts, as well of oxen, as of sheep, it shall be mine. (All the
    males that first openeth the womb shall be mine, yea, of people, and of all living
    beasts, of oxen, as well as of sheep, they all be mine.)
  epo-epo: Ĉio, kio malfermas unue la uteron, apartenas al mi; ĉiu virseksulo el viaj
    brutoj, kiu malfermas unue la uteron, bovo aŭ ŝafo.
  uig-PIN: Baliyatⱪuning tunji mewisi Meningki bolidu; qarpay malliringning iqidin
    dǝslǝp tuƣulƣan ǝrkǝklǝr, kala bolsun, ⱪoy bolsun ularning tunjilirining ⱨǝmmisi
    Meningki bolsun.
  beo-beo: Magobo dunu mano amola ohe magobo mano gawali huluane da Na:.
  tpi-OTNT: “Olgeta namba wan pikinini man bilong yupela na bilong ol bulmakau sipsip
    samting bilong yupela i bilong mi tasol.
  hau-SA: “Ɗan fari na kowane mutum zai zama nawa, har da ɗan farin na dabbobi, ko
    na garken shanu ko na tumaki.
  uig-LAT: Baliyatquning tunji méwisi Méningki bolidu; charpay malliringning ichidin
    deslep tughulghan erkekler, kala bolsun, qoy bolsun ularning tunjilirining hemmisi
    Méningki bolsun.
  nde-nde: Inzalo yakuqala yonke ezelweyo ngeyami, kanye lamazibulo wonke amaduna
    ezifuyo zenu, loba engawenkomo kumbe awezimvu.
  ton-ton: Ko ia kotoa pē ʻoku fakaava ʻae manāva ʻoku ʻaʻaku ia; mo e ʻuluaki manu
    tangata ʻi hoʻo fanga manu, pe ko ha pulu ia, pe ko ha sipi.
  ces-1613: Všecko což otvírá život, mé jest, i všeliký samec v dobytku tvém, prvorozený
    z volů a ovcí.
  eng-WMB: “All that opens the womb is mine; and all your livestock that is male,
    the firstborn of cow and sheep.
  tam-TCV: “கர்ப்பத்திலிருந்து வரும் முதற்பேறானவைகள் எல்லாம் எனக்கே சொந்தம். உனக்குரிய
    கால்நடையில் உள்ள ஆட்டு மந்தையிலிருந்தோ மாட்டு மந்தையிலிருந்தோ பிறக்கும் தலையீற்றான
    எல்லா கடாக்களும் காளைகளும் எனக்கே உரியவை.
  ceb-ULB: Akoa ang tanang kamagulangang anak, bisan pa man ang unang anak nga laki
    sa inyong mga baka, ang mga kanding ug mga karnero.
  pol-UBG: Wszystko, co otwiera łono, jest moje, a także każdy pierworodny samiec
    z twego dobytku, zarówno spośród owiec, jak i wołów;
  agr-agr: “Uchi aishmag iwai akiinuk ashí midau agtatui, tuja baka, uwig, cabra aina
    nuna uchiji aishmag yama nagkamchaku petsakbau aidaushkam midau agtatui.
  kyc-kyc: Nakamana wane ane mupwa manjiraminyi peparaepe bulamakao kali mupwape mena
    sipisipipinya kali mupwape manjiraminyi dupwa peparae nambana ingyara.
  urd-GVU: ہر پہلوٹھا میرا ہے۔ تیرے مال مویشیوں کا ہر پہلوٹھا میرا ہے، چاہے بچھڑا
    ہو یا لیلا۔
  deu-1912: Alles, was die Mutter bricht, ist mein; was männlich sein wird in deinem
    Vieh, das seine Mutter bricht, es sei Ochse oder Schaf.
  ntj-ntj: Nyangka Mama Kuurrtu tirtu watjaranytja, “Yuwa, nyuntuku-tjanampanku katja
    tirnanya ngayuku-tjuya nyinarra. Puru-ya yanamulpa pirniku katja kurranyungkatjanya
    ngayuku nyinarra.
  kan-2017: “ಪ್ರಥಮ ಗರ್ಭಫಲವೆಲ್ಲಾ ಅಂದರೆ ನಿಮ್ಮ ದನ ಕುರಿಗಳಲ್ಲಿ ಹುಟ್ಟುವ ಚೊಚ್ಚಲು ಮರಿಗಳೆಲ್ಲಾ
    ಗಂಡಾದ ಪಕ್ಷಕ್ಕೆ ನನ್ನದೇ.
  ena-ena: Naludɨ ninaŋ manɨgali Cimegeŋ uami. Naludɨ sabaŋ bulɨmakau ninaŋ manɨgali
    muŋaŋ agɨlaŋ uami. Sabaŋ sipsipɨ ninaŋ manɨgali muŋaŋ agɨlaŋ uami. Akuaba akuaba
    sɨhɨm sabaŋ ninaŋ manɨgali muŋaŋ agɨlaŋ uami. Ha iadɨ pam hɨniavɨbali uami.
  yap-yap: “Tin nganni’ i fakey ni pumo’on nge tin nganni’ u pifak e gamanman ni pumo’on
    e ba mil suwon ngog,
  hlt-MCSB: Bung lamkah cacuek boeih, na boiva dongkah vaito neh tu cacuek a tal boeih
    he kamah kah ni.
  mdy-ETH: «ቶይዶ ማዒ ሾይንታ ዓቲንቆ ናኣታ ቢያ ታኣሮኬ፤ ቤርታ ሾይንቴ ዓይጎ ቆልሞኮዋ ቢያ ጌማይ ማዔቶዋ ዓዴ ማራይ ታኣሮኬ፤
  twi-ASANTE: “Abakan biara yɛ me dea, sɛ ɛyɛ nantwie, odwan anaa abirekyie.
  eng-WEBU: “All that opens the womb is mine; and all your livestock that is male,
    the firstborn of cow and sheep.
  bnp-bnp: “E huriki a tabua a bakovi, a maka tabua na bulmakau a sipsip ne mua, ge
    nau kunana.
  wal-wal: “Aayee uluwaappe baira yelettiya attuma na7a ubbai tabaa; intte mehe ubbaappekka
    boora gidin, woikko dorssa gidin, bairai tabaa;
  spa-PDDPT: Todo lo que abre matriz es mío, y todo primerizo de tu ganado que sea
    macho de vaca o de oveja.
  gun-gun: Jypygua itui'i va'ekue ma xemba'e meme. Penerymba kuery vaka ava, jypygua
    oiko va'ekue ma guive rã, ha'e vexa'i guigua voi.
  agu-BL: ”Ej nin cyakil yi bajx icy'ajl yi na chitz'ij, e' wetz ẍchibne'. Ncha'tz
    yi bajx cyal yi itawun yi mam, wetz ẍchibne' tircu'n, chi tane'n wacẍ tu cne'r
    yi ko e' mam.
  ilo-ULB: Kukuak amin nga inauna nga anak, uray ti tunggal inauna a kalakian nga
    anak ti bakayo, agpada a bakbaka ken karnero.
  kpg-kpg: “Nia ulu mmaadua daane huogodoo mono ulu mmaadua daane o nia manu la nia
    mee ni aagu.
  uig-ARA: بالىياتقۇنىڭ تۇنجى مېۋىسى مېنىڭكى بولىدۇ؛ چارپاي ماللىرىڭنىڭ ئىچىدىن دەسلەپ
    تۇغۇلغان ئەركەكلەر، كالا بولسۇن، قوي بولسۇن ئۇلارنىڭ تۇنجىلىرىنىڭ ھەممىسى مېنىڭكى
    بولسۇن.
  sus-sus: «N gbe nan di xɛmɛ singe birin na, a findi mixi ra, a findi xuruse ra wo
    xa gɔɔrɛ kui alɔ ninge, yɛxɛɛ, xa na mu a ra si.
  pon-2006: “Mesenih ohl koaros oh mesenihen mahn akan uhdahn nei.
  jae-jae: Ŋamêc samob têtu aêŋoc gêŋ, aômnêm bôc kapoac ŋamêc samob, nêm bulimakao
    to domba kapoac ŋamêc.
  ksd-ksd: Nam parika a luaina kinakava, kaugu nam; damana bula a lavur nat na vavaguai,
    a umana tutana, a luaina ta ra bulumakau ma ta ra Sip.
  tur-YTC: “Rahimi açan her şey; inekten ve koyundan, bütün hayvanlarını ilk doğan
    erkeklerinin hepsi benimdir.
  grc-BRENT: Πᾶν διανοῖγον μήτραν, ἐμοὶ τὰ ἀρσενικὰ, πᾶν πρωτότοκον μόσχου, καὶ πρωτότοκον
    προβάτου.
  ind-AYT: Setiap anak yang pertama kali membuka kandungan adalah milik-Ku, begitu
    pula dengan semua yang jantan dari ternakmu, yang pertama lahir dari sapi atau
    dombamu.
  nya-nya: “Mwana aliyense woyamba kubadwa ndi wanga, pamodzi ndi ziweto zoyamba kubadwa
    zazimuna kuchokera ku ngʼombe kapena nkhosa.
  hrv-hrv: 'Svako prvorođenče materinjega krila meni pripada: svako muško, svaki prvenac
    tvoga i sitnoga i krupnoga blaga.'
  mps-mps: “Te dagego tigidali gomunai ogwa, me te dagego bulmakau sipsip dabe te
    gomunai wai omai dabe me, te enabolo naga mao.
  tpi-tpi: “Olgeta namba wan pikinini man bilong yupela na bilong ol bulmakau sipsip
    samting bilong yupela i bilong mi tasol.
  dan-1931: Alt førstefødt tilhører mig; af dine Hjorde skal du ofre mig det førstefødte
    af Handyrene, både af Okset og småt Kvæg;
  vie-OVCB: Phải dâng các con đầu lòng cho Ta. Về thú vật như bò, chiên, dâng con
    đực đầu lòng.
  guj-2017: સર્વ પ્રથમજનિત મારા છે, એટલે તારા સર્વ નર પશુઓ, બળદો તથા ઘેટાંબકરાંનાં
    પ્રથમજનિત.
  pon-2006A: “Mesenih ohl koaros oh mesenihen mahn akan uhdahn nei.
  por-BRBSL: “Tudo o que abre o útero é meu; e todo o seu gado que é macho, o primogênito
    de vacas e ovelhas.
  aly-aly: Awey arrwekeleny-rnem-then atnwenth irrwey arrwekeleny-rnem-then rernem
    atyenh ingkerrenh.
  cth-cth: Camoim ka paawng e pueng kaie doeh. Na saring pueng maito hoi tu camin
    teh kaie doeh.
  twi-twi: “Abakan biara yɛ me dea, sɛ ɛyɛ nantwi, oguan anaa abirekyi.
  hlt-hlt: Bung lamkah cacuek boeih, na boiva dongkah vaito neh tu cacuek a tal boeih
    he kamah kah ni.
  tbz-SIM: Di bí ìì tu Mpo i yó ntú n kɔbɛ mbɛ nɛ̀ di wũɔ̃ ketiyì ìì tu idɑɑì, inɑ̀ɑ̀kɛ
    nɛ̀ ipe nɛ̀ sibɔɔ́, dí ndɛ̀ nni duɔ̀.
  msy-2020: “Eghtɨ ian otarir ivariaba, ko bulmakau ko sipsipba, dar nguzir apurir
    faragha otiviziba bar, kar kɨ ua bagha inabazir biziba.
  azb-azb: Bütün ilk doğulan oğlanlar və bütün heyvanlarınızın, istər mal-qaranızın,
    istərsə də qoyun-keçinizin ilk doğulan balaları Mənimdir.
  eng-DBY: — All that openeth the womb [is] mine; and all the cattle that is born
    a male, the firstling of ox and sheep.
  hin-2017: हर एक पहलौठा मेरा है; और क्या बछड़ा, क्या मेम्ना, तेरे पशुओं में से जो
    नर पहलौठे हों वे सब मेरे ही हैं।
  wol-KYG: «Bépp taaw bu góor maay boroom, ba ci lépp lu góor lu jur taawloo, muy
    nag mbaa gàtt.
  bjr-bjr: Aiqama ainaina ooqasaa aanaaqi qinindi maridanoo. Innikina ooqasaa akoonaiqi
    maqainafa faqa aiqama maaqeena aandauqa ooqasaa akoona maqainafa faqa qinindi
    kai mariannoo.
  eng-YLT: '''All opening a womb [are] Mine, and every firstling of thy cattle born
    a male, ox or sheep;'
  eng-WYC-2017: All thing of male kind that open-eth the womb shall be mine, of all
    living beasts, as well of oxen, as of sheep, it shall be mine.
  eng-WMBB: “All that opens the womb is mine; and all your livestock that is male,
    the firstborn of cow and sheep.
  urd-GVH: हर पहलौठा मेरा है। तेरे माल मवेशियों का हर पहलौठा मेरा है, चाहे बछड़ा हो
    या लेला।
  rug-rug: Sari doduru tumia koreo kenudi, meke sari doduru kurukuru pu kopuni gamu
    saripu podo kenudi si Taqarau beto.
  gaz-gaz: “Kan jalqabatti gadameessa saaqee baʼu hundi kan koo ti; kormi horii keetii
    hangafni jechuunis kormi looniitii fi kormi hoolotaa hangafni koo ti.
  fra-LSG: Tout premier-né m’appartient, même tout mâle premier-né dans les troupeaux
    de gros et de menu bétail.
  gnn-gnn: '@see-verse:EXO.034.018'
  yal-yal: N gbeen nan dii singene birin na e nun xuruseene dii xɛmɛ singene birin,
    yɛxɛɛne nun siine nun ɲingene.
  haw-1868: O na mea a pau i hemo mua, mai ka opu mai, o ka'u ia, a o na hanau mua
    a pau o na holoholona, ina ho bipi, a ina he hipa.
  arb-NAV: كُلُّ بِكْرٍ ذَكَرٍ هُوَ لِي، وَكَذَلِكَ كُلُّ بِكْرٍ مِنْ مَاشِيَتِكَ
    مِنَ الثِّيرَانِ وَالْخِرْفَانِ وَالْمَاعِزِ.
  ewe-ewe: “Nyitsu, agbo kple gbɔ̃tsu ɖe sia ɖe si ʋu dɔ nu na dadaa la nye tɔnye.
  eng-LEE: All that openeth the womb is mine; and every firstling that is a male among
    thy cattle, whether ox or lamb.
  asm-FB: প্রথমে জন্ম হোৱা সকলো মোৰ, এনেকি গৰু, মেৰ-ছাগ সকলো পশু জাকৰ মাজতো সকলো প্রথমে
    জগা মতা পশু মোৰ।
  sus-A: «ﭑ فبٍ نَن دِ شّمّ سِنفٍ بِرِن نَ، عَ قِندِ مِشِ رَ، عَ قِندِ شُرُ سٍ رَ
    وٌ شَ فْورّ كُي عَلْ نِنفٍ، يّشّي، شَ نَ مُ عَ رَ سِ.
  fra-SBL: « Tout ce qui ouvre le ventre de la mère m'appartient, ainsi que tout votre
    bétail mâle, le premier-né des vaches et des brebis.
  hbo-hbo: כָּל־פֶּ֥טֶר רֶ֖חֶם לִ֑י וְכָֽל־מִקְנְךָ֙ תִּזָּכָ֔ר פֶּ֖טֶר שֹׁ֥ור וָשֶֽׂה׃
  eng-WYCLIFFE: Al thing of male kynde that openeth the wombe schal be myn, of alle
    lyuynge beestis, as wel of oxun, as of scheep, it schal be myn.
  piu-2006: '@see-verse:EXO.034.018'
  pjt-pjt: “Ka panya nyurampa katja ngaṉmanypa ngarinytja uwankara ngayuku, munu tjiipingku
    nanikutangku pulukangku ngaṉmanytju kanyintja uwankara kuḻu ngayuku.
  cwe-cwe: “Wana wa udele wose ni wangu, hamwe na wana wa udele wa chilume wa wanyama
    wako wose, ng'ombe na ng'hondolo.
  kik-kik: “Irigithathi rĩa nda o yothe nĩ rĩakwa, hamwe na marigithathi mothe ma
    njamba ma mahiũ manyu, marĩ ma kuuma ndũũru-inĩ cia ngʼombe kana cia mbũri.
  fra-NCL: Tout premier-né m’appartient ; de même, tout premier-né mâle de tes troupeaux,
    soit bœuf, soit brebis.
  cek-AK: Zok thung hoi tapen tangsuek calu boih loe kai ih ni; tuu doeh, maitaw doeh,
    tapen tangsuek atae loe kai ih ni.
  xla-xla: Wua꞉ akimlala itapu hohomale soye na꞉ watle hohopo iya. Epame wua꞉ aliya
    halo patetalo itapo usulli mape na꞉ watle hohopo iya.
  cuk-cuk: ”Be-machi-gebesailagined, we angadga gued. Degine, moli-bebe-nikad-macheredsailagined,
    sibad-wawaad-macheredsailagined angadga gubalid.
  uig-CYR: Балиятқуниң тунҗа мевиси Мениңки болиду; чарпай маллириңниң ичидин дәсләп
    туғулған әркәкләр, кала болсун, қой болсун уларниң тунҗилириниң һәммиси Мениңки
    болсун.
  tel-2017: జంతువుల్లో మొదట పుట్టిన ప్రతి పిల్ల నాది. నీ పశువుల్లో మొదటిగా పుట్టిన
    ప్రతి మగది, అది దూడ గానీ, గొర్రెపిల్ల గానీ అది నాకు చెందుతుంది.
  hat-BSA: “Premye pòtre ki sòti nan tout vant se pou Mwen, e nan tout bèt mal ou
    yo, menm premye pòtre nan bèf yo ak mouton yo.
  kos-kos: “Wounse mukul nukewa nutuwos ac wounsien kosro uh elos ma luk,
  hbo-WLC: כָּל־פֶּ֥טֶר רֶ֖חֶם לִ֑י וְכָֽל־מִקְנְךָ֙ תִּזָּכָ֔ר פֶּ֖טֶר שׁ֥וֹר וָשֶֽׂה׃
  ibo-ibo: “Nwa nwoke ọbụla e bụ ụzọ mụọ bụ nke m, tinyere ụmụ anụ ụlọ, ma ehi, ma
    atụrụ, ma ewu.
  ory-ory: ଆଉ ସମସ୍ତ ପ୍ରଥମଜାତ ଗର୍ଭଫଳ ଓ ଗୋମେଷାଦି ପଲ ମଧ୍ୟରୁ ପ୍ରଥମଜାତ ପୁଂପଶୁ ସକଳ ଆମ୍ଭର।
  chk-chk: Iwe, ekewe mwänichi meinisin nei, pwal ekewe ätemwänin mweinöün man seni
    ekewe pwiin kow me sip nei.
  rop-rop: “Yumob garra gibitbek langa mi ola feswan san weya yumob abum en ola feswan
    boiwan enimul, dumaji olabat blanga mi.
  ukr-1871: Все, що родить мати, моє; і весь твій скот, первородні самцї бики й барани.
  bch-bch: “Gau nadol ul ngan lemi gergeu lautabtabe ga gergeu lautabtabe togid lemi
    bulmakao ga sipsip ga masilau padengada, ta gid toa ngada ne timan gau leg. Manta
    atenai gergeu lautabtabe togid lemi masilau ga tinam pagau.
  deu-1951: Alle Erstgeburt ist mein, auch alle männliche Erstgeburt unter deinem
    Vieh, es sei ein Ochs oder ein Schaf.
  eng-JPS: All that openeth the womb is Mine; and of all thy cattle thou shalt sanctify
    the males, the firstlings of ox and sheep.
  srp-1865: Sve što otvora matericu moje je, i svako muško u stoci tvojoj što otvora
    matericu, goveèe ili sitna stoka.
  lug-lug: “Ebiggulanda byonna byange, n’ennume zonna mu magana go embereberye, oba
    nte oba ndiga.
  heb-heb: כל פטר רחם לי וכל מקנך תזכר פטר שור ושה׃
  ben-IRV: প্রথমজাত সবাই এবং গরু, ভেড়ার পালের মধ্যে প্রথমজাত পুরুষ পশু সমস্তই আমার।
  pan-pan: ਹਰ ਇੱਕ ਕੁੱਖ ਦਾ ਖੋਲ੍ਹਣ ਵਾਲਾ ਅਤੇ ਤੇਰੇ ਸਾਰੇ ਪਸ਼ੂਆਂ ਵਿੱਚੋਂ ਗਾਈਆਂ ਅਤੇ ਭੇਡਾਂ
    ਦੇ ਪਹਿਲੌਠੇ ਨਰ ਮੇਰੇ ਹਨ
  tkr-tkr: Gırgın şos ts'etta yedike ıxhayncad, gadebıb, çavra-vəq'əyn vughulyın balabıd
    Yizınbı vod.
  mya-JVB: သားဦး အပေါင်း တို့သည် ငါ့ ဥစ္စာဖြစ်ကြ၏။ သင် ၏တိရစ္ဆာန် တို့တွင်လည်း ၊ နွား
    ဖြစ်စေ ၊ သိုး ဖြစ်စေ၊ သားဦး အပေါင်း တို့သည် ငါ့ဥစ္စာဖြစ်ကြ၏။ သို့ရာတွင် ၊ မြည်း
    သားဦး ကို သိုး သငယ်နှင့် ရွေး ယူရမည်။
  hmo-hmo: Vara guna memero ibounai be lauegu. Boromakau natudia tau vara guna gaudia
    bona mamoe natudia tau vara guna gaudia danu be lauegu.
  urd-urd: 'सब पहलौठे मेरे हैं: और तेरे चौपायों में जो नर पहलौटे हों, क्या बछड़े,
    क्या बर्रे सब मेरे होंगे।'
  rus-SYN: Все, разверзающее ложесна, Мне, как и весь скот твой мужеского пола, разверзающий
    ложесна, из волов и овец;
  bqc-SIM: Á nɛgↄ̃ɛ sɛ̃́iaↄá ma pↄ́ↄnɛ píi ń á pↄtuo nɛsana sɛ̃́iaↄ píi, zu
    ge pↄkelenaↄ.
  tcz-CHONGTHU: “Chule ahung peng doh masa jouse chu keiya ding ahi. Achal'a kai lhah
    ki tiphot chu, gancha lah'a bong ahin, kelngoi hi jong le keija ding ahi.”
  mar-mar: प्रत्येक प्रथम जन्मलेला माझा आहे; तसेच तुझ्या गुरांढोरापैकी गायीचे व मेंढराचे
    प्रथम जन्मलेले नरवत्स माझे आहेत.
  qub-qub: «Guechpa ollgu wamracunaga nogapämi canga. Chayno wäcayquipa uyshayquipa
    rimir caj wawancunapis orgu cajcunaga nogapämi canga.
  bqp-bqp: Á daudunↄ bi ma pↄ́nↄmɛ ń pínki kũ á pↄ́kãde nɛ́ sà káakunↄ ń pínki,
    zù ke pↄ́ ketenↄ.
  hat-hat: Tout premye pitit gason se pou mwen yo ye. Konsa tou, tout bèt, kit se
    bèf, kit se mouton, kit se kabrit, premye pitit mal yo fè, se pou mwen yo ye tou.
  eng-BSB: The first offspring of every womb belongs to Me, including all the firstborn
    males among your livestock, whether cattle or sheep.
  tod-tod: «Doun mɔungi kpein ka ga nɔ̀nɔ, anɛɛ toganii ma yiʋo mɔungi ma zinɛi, é
    ɠɛni ga nikɛ yiʋo, ɓaa baala ziʋo.
  eng-WEBPB: “All that opens the womb is mine; and all your livestock that is male,
    the firstborn of cow and sheep.
  kbq-kbq: Ese'ma kasentesia ne'mofavrene, ese'ma kasentesia bulimakao afuro sipisipi
    afutamina, Nagri su'zane.
  nhe-BL: “Nochi tlen achtohui ehua elis noaxca. Elis noaxcahua nochi iniachtohui
    oquich conehua imotlapiyalhua, yonque imohuacaxhua, imoborregojhua o imochivojhua.
  bus-bus: A daudunↄ nɛ́ ma pↄ́nↄmɛ ń píngi kↄ̃n a pↄ́kãde nɛ́kya káakunↄ ń píngi,
    zù ke pↄ́ ketenↄ.
  gub-BL: Uhy wi uzexak kar ma'e kwer ipy wà nehe, wiko hema'e romo paw rupi wà nehe.
    Kuzà wi uzexak kar ma'e kwer ipy wà nehe, ma'ea'yr wi uzexak kar ma'e kwer ipy
    wà nehe no.
  eng-DRA: All of the male kind, that openeth the womb, shall be mine. Of all beasts,
    both of oxen and of sheep, it shall be mine.
