verse: EXO.034.021
translations:
  mal-C: “ആറുദിവസം നീ അധ്വാനിക്കണം; ഏഴാംദിവസം സ്വസ്ഥമായിരിക്കണം; വിതകാലമോ കൊയ്ത്തുകാലമോ
    ആയാലും നീ വിശ്രമിക്കണം.
  deu-TKW: Sechs Tage hindurch magst du arbeiten, aber am siebenten Tage sollst du
    ruhen; selbst während der Zeit des Pflügens und Erntens sollst du ruhen.
  lin-lin: 'Bokosala mosala mikolo motoba, kasi na mokolo ya sambo, bosengeli kopema :
    ezala na tango ya kolona to na tango ya kobuka.'
  eng-LSV: '[For] six days you work, and on the seventh day you rest; in plowing-time
    and in harvest you rest.'
  eng-GNV: 'Six dayes shalt thou worke, and in the seuenth day thou shalt rest: both
    in earing time, and in the haruest thou shalt rest.'
  eng-WEBSTER: 'Six days thou shalt work, but on the seventh day thou shalt rest:
    in time of plowing and in harvest thou shalt rest.'
  nhw-BL: “Xitequitica para chicuasen tonali, pero ipan nopa chicompa tonal, monequi
    ximosiyajquetzaca. Masque antlapoxoníaj o anpixcaj, monequi anmosiyajquetzase.
  swh-ONEN: “Kwa siku sita utafanya kazi, lakini siku ya saba utapumzika, hata ikiwa
    ni majira ya kulima au ya kuvuna lazima upumzike.
  bba-bba: Alusumɑ sɔɔ, sɔ̃ɔ nɔɔbɑ tiɑ i ko sɔmburu ko, kpɑ i wɛ̃rɑ sɔ̃ɔ nɔɔbɑ yiruse,
    bɑɑ ǹ n duurubun sɑɑn nɑ, ǹ kun mɛ ɡɛ̃ɛbun sɑɑ.
  eng-KJVCPB: 'Six days thou shalt work, but on the seventh day thou shalt rest: in
    earing time and in harvest thou shalt rest.'
  mpx-mpx: “Wami tuwalali nuku ginolil lan sikis gamwanaa, yaa lan seben-ina elana
    nuku veyaho. Bwagana wami tuwalali i bwaya ololana pelpel o ebo pahi ali sauga,
    nuku veyaho.
  luo-luo: “Kuom ndalo auchiel unutim tijeu to odiechiengʼ mar abiriyo unuywe; kata
    mana e kinde mag pur kod keyo bende nyaka uywe.
  meu-meu: Dina tauratoi ba ḡaukara, a dina ihahituna ai laḡamui bavani; tano iruana
    negana ai bona taboro negana ai danu ba laḡa ani.
  npi-ULB: तिमीहरूले छ दिनसम्म काम गर्न सक्छौ, तर सातौँ दिनमा चाहिँ विश्राम गर्नू
    । हलो जोत्‍ने र कटनी गर्ने समयमा पनि विश्राम गर्नू ।
  yor-yor: “Ọjọ́ mẹ́fà ni ìwọ yóò ṣiṣẹ́, ṣùgbọ́n ní ọjọ́ keje ìwọ yóò sinmi; kódà
    ní àkókò ìfúnrúgbìn àti ní àkókò ìkórè ìwọ gbọdọ̀ sinmi.
  emp-NTPO: Sei ewari bãrã trajura od̶ida panʌa, baribʌrʌ sietebema ewarid̶e ʌ̃nãũnida
    panʌa. Bãrã ẽjũã obʌdad̶e, ewabʌdad̶e bid̶a sietebema ewarid̶e ʌ̃nãũnida panʌa.
  ind-ind: “Enam hari lamanya kamu bekerja, tetapi pada hari ketujuh kamu harus beristirahat,
    bahkan pada masa membajak atau masa menuai sekalipun.
  pes-OPCB: «فقط شش روز کار کنید و در روز هفتم استراحت نمایید، حتی در فصل شخم و فصل
    درو.
  tgl-ULB: Maaari kayong magtrabaho sa loob ng anim na araw, pero sa ikapitong araw
    kailangan ninyong magpahinga. Kahit na sa panahon ng pagbubungkal ng lupa at pag-aani,
    kailangan ninyong magpahinga.
  cbu-NT: Mishat, siyaa táchintspa; Ashiri siy minam matayaru zari tarawaztangtsa.
    Itaru, tsimbunurinsha matayaru zar anush kanusangtsa. Izuuru mapiyngtsa. Mapshis
    taaritaa, mzareemis mzaktaateesa ashiru, misha tatsumsheetsis pusaktaateesa ashiru,
    itaru anoo kanusishush zari kasayarus, izuuru kanusangtsa, Taarashipan tárangiya.
  hui-hui: Horo waragaru tíninaga biabe bilimulo wiyagoni. Ai horo kanegoria biabe
    mbira nabilimu. Tomo hongole dindi aluene ngangibi tomo bu wulene ngangibi nabilimuore
    larogoni.
  mya-mya: '``သင်​တို့​သည်​ခြောက်​ရက်​ပတ်​လုံး​အ​လုပ် လုပ်​ရ​မည်။ သို့​ရာ​တွင်​သတ္တ​မ​နေ့​၌​အ​လုပ်
    မ​လုပ်​ရ။'
  cbi-NTPO: Mandishmain maluya taawasha kidei, tsaaren mandishpai malu tinmalaya lekadei,
    naa tyeeba wajkikendu bain, naa pu' tinbu iñu kakendu bain.
  bod-N: ཉིན་དྲུག་གི་རིང་དུ་ལས་ཀ་བྱོས་ལ་ཉིན་བདུན་པར་ངལ་གསོ་བར་གྱིས། སྟོན་ལས་དང་རྨོ་འདེབས་ཀྱི་སྐབས་སུའང་ངལ་གསོས་ཤིག
  sna-sna: “Mubate basa mazuva matanhatu, asi nezuva rechinomwe munofanira kuzorora;
    kunyange munguva dzokurima nedzokukohwa munofanira kuzorora.
  spa-BLM: '“Seis días trabajarás, pero el séptimo día descansarás: en el tiempo de
    arar y en el de cosechar descansarás.'
  cac-cac: D'a vaque' c'ual tzex munlaji, axo d'a yuquil c'ual tzeyic'an eyip, vach'chom
    stiempoal munlajel, ma stiempoal smolchajq'ue sat eyavb'en, yovalil tzeyic' eyip.
  swh-ULB: Utafanya kazi kwa siku sita, lakini siku ya saba utapumzika. Ata wakati
    wakilimo na wa mavuno, lazima upumzike.
  bel-bel: Шэсьць дзён працуй, а ў сёмы дзень спачывай; спачывай і ў час сяўбы і жніва.
  deu-ELBBK: Sechs Tage sollst du arbeiten, aber am siebten Tag sollst du ruhen; in
    der Pflügezeit und in der Ernte sollst du ruhen.
  mbb-OT: “Terebahu kew seled te heenem he andew, iyan, dutun te ikepitu he andew
    ne himeley kew, minsan timpu te kebpengeradu wey tiraǥun.
  mal-2015: ആറു ദിവസം വേല ചെയ്യേണം; ഏഴാം ദിവസം സ്വസ്ഥമായിരിക്കേണം; വിതകാലമോ കൊയ്ത്തുകാലമോ
    ആയാലും സ്വസ്ഥമായിരിക്കേണം.
  gup-gup: “Kaluk ngudda ngurridjaldurrkmirri bu six kunkodjke, dja manbu kamarnburren
    kunkodjke seven makka wanjh ngurringehmen. Kaluk bu yiman ngurrihdudjeng manme
    ngarre kabolkyime, dja mak bu kabolkyime kore ngurridjolengmang manme, bonj, kunmekbe
    ngurridjalngehmen bu kunkodjke seven.”
  gvs-gvs: Maliyalina ainima tayamo goi kopaisēwa go, maliyalina ainima aiyuwoina
    goi kowaiwāsi. Bágula ana tuta be dibayoya ana tuta nakae, maliyalina ainima aiyuwoina
    goi kowaiwāsi.
  rmc-rmc: Šov dživesa kereha buči, ale eftato džives tuke odpočovineha la bučatar
    – the akor sar orineha a sar kideha e žatva.
  nlg-nlg: “E ono na bongi tu talu kehai kau lutu iga, mi tana na Sabbath kau aheahe
    iga, sakai vamua tana bona ni ivu mana ghegheli.
  pes-OPV: شش روز مشغول باش، و روز هفتمین، سبت را نگاه دار. در وقت شیار و در حصاد،
    سبت را نگاه دار.
  ron-1924: Шасе зиле сэ лукрезь, яр ын зиуа а шаптя сэ те одихнешть; сэ те одихнешть,
    кяр ын время аратулуй ши а сечератулуй.
  ben-OBCV: “ছয় দিন তুমি পরিশ্রম কোরো, কিন্তু সপ্তম দিন বিশ্রাম নিয়ো; এমনকি চাষ
    করার ও ফসল কাটার সময়েও তোমাকে বিশ্রাম নিতে হবে।
  som-som: Lix maalmood waa inaad shaqaysaan, laakiinse maalinta toddobaad waa inaad
    nasataan; ha ahaatee xilliga beeraha la falo iyo xilliga beeraha la goostoba waa
    inaad maalinta toddobaad nasataan.
  lat-VUC: Sex diebus operaberis; die septimo cessabis arare et metere.
  eng-ASVBT: 'Six days thou shalt work, but on the seventh day thou shalt rest: in
    plowing time and in harvest thou shalt rest.'
  mna-mna: “Uraata iwe ta, mi ila imiili uraata iwe lamata mi ta, ina be niom kakam
    uraata tiom. Mi so iwe lamata mi ru pa, na kakam uraata pa pepe. Keteyom su ma
    kombot. Mi mazwaana ki kini paazaŋana mi kini ŋgaamaŋana tomini, sombe uraata
    iwe lamata mi ru, na kakam uraata pa pepe. Keteyom su.
  ita-1885: Lavora sei giorni, e riposati al settimo giorno; riposati eziandio nel
    tempo dell'arare e del mietere.
  eng-LXXUP: 'Six days thou shalt work, but on the seventh day thou shalt rest: there
    shall be rest in seedtime and harvest.'
  eng-ULB: You may work for six days, but on the seventh day you must rest. Even at
    plowing time and in harvest, you must rest.
  spa-VBL: Trabajarás durante seis días, pero descansarás el séptimo día. Incluso
    durante el tiempo de la siembra y la cosecha descansarás.
  fra-_FOB: Tu travailleras six jours; mais au septième jour tu te reposeras; tu te
    reposeras, même au temps du labourage et de la moisson.
  mal-mal: ആറ് ദിവസം വേല ചെയ്യണം; ഏഴാം ദിവസം സ്വസ്ഥമായിരിക്കണം; ഉഴവുകാലമോ കൊയ്ത്തുകാലമോ
    ആയാലും സ്വസ്ഥമായിരിക്കണം.
  urd-GVR: Chhih din kām-kāj karnā, lekin sātweṅ din ārām karnā. Ḳhāh hal chalānā
    ho yā fasal kāṭnī ho to bhī sātweṅ din ārām karnā.
  suz-BL: मिनु ६ नाक्‍त इन गेय नेल्‍ल पचा माल्‍नीनी। ७ नाक्‍त चहिं नाइक्‍चा माल्‍नीनी।
    ब्‍यफ वाक्‍ची नु बाली नाली रुप्‍ची ना यो नाइक्‍चा माल्‍नीनी।
  ita-1927: 'Lavorerai sei giorni; ma il settimo giorno ti riposerai: ti riposerai
    anche al tempo dell’aratura e della mietitura.'
  ckb-ckb: «شەش ڕۆژ کار بکەن، بەڵام لە ڕۆژی حەوتەم شەممەیە، لە کاتی وەرزی کێڵان و
    لە کاتی دروێنەش پشوو بدەن.
  eng-BBE: 'Six days let work be done, but on the seventh day take your rest: at ploughing
    time and at the grain-cutting you are to have a day for rest.'
  kan-OKCV: “ಆರು ದಿನಗಳು ಕೆಲಸಮಾಡಿ, ಏಳನೆಯ ದಿನದಲ್ಲಿ ವಿಶ್ರಮಿಸಿಕೊಳ್ಳಬೇಕು. ಬಿತ್ತುವ ಕಾಲದಲ್ಲಿಯೂ
    ಕೊಯ್ಯುವ ಕಾಲದಲ್ಲಿಯೂ ಏಳನೆಯ ದಿನದಲ್ಲಿ ವಿಶ್ರಮಿಸಿಕೊಳ್ಳಬೇಕು.
  bbb-bbb: Ro maza ije ja imenodufuo ije jane mazani sigisi (6) ijiaru imenoeke. Ro
    mazani seveni (7) ije nika abena mauike karikiro jade mazani ijia juare mekinuro
    kuke jade mazani ijia juare iviaeko masivo.
  tam-2017: ஆறுநாட்கள் வேலைசெய்து, ஏழாம் நாளில் ஓய்ந்திரு; விதைப்புக் காலத்திலும்
    அறுப்புக் காலத்திலும் ஓய்ந்திரு.
  spa-RV-1909: 'Seis días trabajarás, mas en el séptimo día cesarás: cesarás aun en
    la arada y en la siega.'
  ron-BTF: Să lucrezi șase zile, dar să te odihnești în a șaptea zi; să te odihnești
    în timpul aratului și al secerișului.
  eng-WEBP: '“Six days you shall work, but on the seventh day you shall rest: in plowing
    time and in harvest you shall rest.'
  eng-FBV: You shall work for six days, but you shall rest on the seventh day. Even
    during the times of sowing and harvest you shall rest.
  nld-1939: Zes dagen moogt ge werken, maar op de zevende dag zult gij rusten; zelfs
    in de ploeg(-) en oogsttijd zult ge dan rusten.
  nch-BL: “Xitequitica para chicuasen tonati, pero ipan nopa chicompa tonali, monequi
    ximosiyajquetzaca. Masque antapoxoníaj o anpixcaj, monequi anmosiyajquetzase.
  vie-1934: Trong sáu ngày ngươi hãy làm công việc, nhưng qua ngày thứ bảy hãy nghỉ,
    dẫu mùa cày hay mùa gặt ngươi cũng phải nghỉ vậy.
  hin-CV: “तुम छः दिन तो काम करना, परंतु सातवें दिन कोई काम न करना, न खेत जोतने के
    समय न फसल कटने के समय.
  eng-OURB: '“Six days you shall work, but on the seventh day you shall rest: in plowing
    time and in harvest you shall rest.'
  spa-BES: 'Seis días trabajen, pero el séptimo día descansen: al momento de arar
    y al cortar el grano, tendrán un día de descanso.'
  tdx-tdx: Eneñ’ andro ty hitoloña’o naho hitofa ami’ty andro faha-fito, ndra t’ie
    sam-pitrobahan-tane ndra te san-kavokarañe le hitofa irehe.
  vid-vid: “Mazuwa sita kokola mijito ja hegwe, ila zuwa lya saba, kokwesela, hanga
    uwe mhela wa lilima ama mbena.
  eng-OKE: Six days thou shalt labour, and on the seventh day rest; in sowing (time)
    and in reaping thou shalt rest.
  tha-KJV: เจ้​าจงทำการงานในกำหนดหกวัน แต่​วันที่​เจ​็ดจงพัก แม้ว​่าในฤดูไถนาและฤดู​เก​ี่ยวข้าวก็จงพัก
  por-BR-2018: 'Seis dias trabalharás, mas no sétimo dia cessarás: cessarás ainda
    na arada e na colheita.'
  deu-ELO: Sechs Tage sollst du arbeiten, aber am siebten Tage sollst du ruhen; in
    der Pflügezeit und in der Ernte sollst du ruhen. -
  eng-WYC-2018: Six days thou shalt work, in the seventh day thou shalt cease to ear
    and to reap. (For six days thou shalt work, but on the seventh day thou shalt
    cease to plow and to harvest.)
  epo-epo: Dum ses tagoj laboru, kaj en la sepa tago ripozu; en la tempo de la plugado
    kaj de la rikoltado ripozu.
  uig-PIN: Sǝn altǝ kün iqidǝ ix-ǝmǝlingni ⱪilip, yǝttinqi küni aram elixing zɵrür;
    yǝr ⱨǝydǝx waⱪti bolsun, orma waⱪti bolsun, aram elixing zɵrür.
  beo-beo: 'Eso gafeyale ganodini hawa: hamoma. Be eso fesu amoga mae hawa: hamoma.
    Osobo gidinasuga dogosu eso amola ha:i manu faisu eso da hisu hame ba:mu. Amo
    hou wali hamoma:ne sia:i defele hamoma. Eso fesu huluane amoga mae hawa: hamoma.'
  tpi-OTNT: “Long olgeta wik yupela i gat 6-pela de tasol bilong mekim wok, tasol
    i tambu long mekim wok long de namba 7. Maski sapos i taim bilong brukim graun
    long gaden o taim bilong bungim kaikai i mau, yupela i no ken wok long dispela
    de.
  hau-SA: “Kwana shida za ku yi aiki, amma a rana ta bakwai za ku huta; ko da lokacin
    noma ne, ko lokacin girbi, sai ku huta.
  uig-LAT: Sen alte kün ichide ish-emelingni qilip, yettinchi küni aram élishing zörür;
    yer heydesh waqti bolsun, orma waqti bolsun, aram élishing zörür.
  nde-nde: Lizasebenza insuku eziyisithupha, kodwa ngosuku lwesikhombisa lizaphumula;
    langesikhathi sokulima lesokuvuna kuzamele liphumule.
  ton-ton: '¶ “Te ke ngāue ʻi he ʻaho ʻe ono, ka ʻi hono fitu ʻoe ʻaho te ke mālōlō:
    ʻi he ngaahi ʻaho ʻoe tō taʻu, mo e ututaʻu ke ke mālōlō.'
  ces-1613: Šest dní pracovati budeš, dne pak sedmého přestaneš; v čas orání i žně
    přestaneš.
  eng-WMB: '“Six days you shall work, but on the seventh day you shall rest: in plowing
    time and in harvest you shall rest.'
  tam-TCV: “ஆறுநாட்கள் வேலைசெய், ஆனால் ஏழாம் நாளிலோ ஓய்ந்திருக்க வேண்டும். உழவு காலத்திலும்,
    அறுப்புக் காலத்திலும் அப்படியே ஓய்ந்திருக்க வேண்டும்.
  ceb-ULB: Motrabaho kamo sulod sa unom ka adlaw, apan sa ikapito nga adlaw kinahanglan
    mopahulay kamo. Bisan pa sa adlaw sa tingdaro ug sa ting-ani, kinahanglan mopahulay
    kamo.
  pol-UBG: Sześć dni będziesz pracować, a siódmego dnia odpoczniesz; odpoczniesz w
    czasie orania i w czasie żniwa.
  agr-agr: “Atumek seis tsawantai takastajum. Untsu tsawan sieteya nuaduik ajakmamain
    akuish tuja ajak juumain akuish idaikujum ayamjatajum.
  kyc-kyc: Dokona nakamame yulu pirami lao yuu gii pakinyamange silyamo. Sipyamopa
    yuu gii yanda ipingi dokona yulu pii nalapape. Dee yuu ape ape pingi dokopape
    witi jingi lyingi dokopape yuu gii yanda ipingi dokona kamame pii narami.
  urd-GVU: چھ دن کام کاج کرنا، لیکن ساتویں دن آرام کرنا۔ خواہ ہل چلانا ہو یا فصل کاٹنی
    ہو توبھی ساتویں دن آرام کرنا۔
  deu-1912: Sechs Tage sollst du arbeiten; am siebenten Tage sollst du feiern, mit
    Pflügen und mit Ernten.
  ntj-ntj: Nyangka Mama Kuurrtu tirtu watjaranytja, “Yuwa, waarka-yan palyarayilku,
    palunyalu ngurra 6-tjanulu tjirntu kutjupangka waarka wantirralpi nyinaku palyarriku.
    Palunyalu-yan ngarriku tjirnturringkulalpi puru waarka palyanma. Tjinguru waarka
    purlkanya ngaraku tjiinya tjinguru manta tjawara yurninypa tjunkulatjaku, tjinguru
    mirrka yurnmirrinyangka yurraratjaku. Wiya, wanti. Ngurra 6-tjanu-yan waarka wantirra
    nyinarra palyarringama.”
  kan-2017: “ಆರು ದಿನಗಳು ನಿಮ್ಮ ಕೆಲಸವನ್ನು ಮಾಡಿ ಏಳನೆಯ ದಿನದಲ್ಲಿ ಯಾವ ಕೆಲಸವನ್ನೂ ಮಾಡದೆ ಸ್ವಸ್ಥರಾಗಿರಬೇಕು.
    ಉಳುವ ಕಾಲದಲ್ಲಿಯೂ, ಕೊಯ್ಯುವ ಕಾಲದಲ್ಲಿಯೂ ಹಾಗೆಯೇ ಏಳನೆಯ ದಿನದಲ್ಲಿ ಕೆಲಸಮಾಡದೆ ಇರಬೇಕು.
  ena-ena: Naludɨ nukeŋ sibɨla akuaba akuaba agɨladɨ vivi hɨsɨŋ mɨhiŋ human limu fɨhala
    human limu pabiŋ cɨjɨŋ uami. La hɨnilaŋ mɨŋalahɨci uaiaŋ mu hɨvɨ sibɨla vimɨlaŋ
    uami. La mufɨli mufɨli hualɨ hulihuli hɨmiŋ hɨvɨ hameŋ laci hameŋ laci lɨhalaŋ
    uami. Hualabɨla hɨsɨŋ sɨmɨŋ mɨdɨ lɨhulɨhu hɨmiŋ hɨvɨ avi hameŋ laci ala lɨhalaŋ
    uami.
  yap-yap: “Nel’ e rran ni bay ni ngam rin’ e maruwel rom, machane dariy ba maruwel
    ni ngam rin’ ko bin medlip e rran, ni demturug ko nap’an ni yibe gi’ e but’ ara
    nap’an ni yibe t’ar wom’ngin e woldug.
  hlt-MCSB: Hnin rhuk khuiah thotat lamtah hnin rhih dongah tah lophoh vaengah khaw
    duem lamtah cangah vaengah khaw nduem.
  mdy-ETH: ማዾ ዒንሢኮ ቢያ ዒንሢ ማዻኒ ላሆ ኬሊ ዒንሢም ዓኣኔ፤ ዬያሮ ጎሽካኣናታቶዋ ሃኣኮ ቡኩሶ ዎዶኮ ላንካሳ ኬሎና ፔቴታዖ
    ማዾ ማዺፖቴ።
  twi-ASANTE: “Nnansia pɛ na momfa nyɛ adwuma. Ɛda a ɛtɔ so nson no deɛ, monnni dwuma
    biara. Ofuntumberɛ anaa otwaberɛ mpo, momfa nna nsia nyɛ adwuma. Ɛda a ɛtɔ so
    nson no, monhome.
  eng-WEBU: '“Six days you shall work, but on the seventh day you shall rest: in plowing
    time and in harvest you shall rest.'
  bnp-bnp: “Na vik lobo mu tahoka a parava na leho i polotara, pali na poloruana parava
    naha ni rata a leho. A poloruana parava ge bele na tahuna na nivaro o na nimirio,
    naha ni leho vona a parava iea.
  wal-wal: “Usuppun gallassaa oottite; shin laappuntta gallassan shemppite; goyiyo
    wodiyankka qassi kattaa cakkiyo wodiyankka laappuntta gallassan shemppite.
  spa-PDDPT: Seis días trabajarás, pero el séptimo día reposarás. Aun en la siembra
    y en la cosecha reposarás.
  gun-gun: — Seis ára re pemba'eapo 'rã. Ha'e rã sete araa py ma pepytu'u 'rã penemba'eaty
    rupi pemba'eapoa gui, ha'e mba'emo pemono'õa gui.
  agu-BL: ”Ak'ujen wok kak k'ej ma le juki'n k'ej ujlen wok. Qui'c na ban yi ko tiemp
    tetz tawle'n yi cosech nka tiemp tan je'se'n yi cosech, tajwe'n yil xuje' wok.
  ilo-ULB: Mabalinyo ti agtrabaho iti innem nga aldaw, ngem iti maikapito nga aldaw
    ket masapul nga aginanakayo. Uray iti tiempo ti panagarado ken iti panagapit,
    masapul nga aginanakayo.
  kpg-kpg: “Goodou heia hua godou moomee i lodo nia laangi e ono, gei di hidu laangi
    le e hagamolooloo hua, ma e aha maa di madagoaa belee hagamaluu di hadagee, be
    e hadi nia huwa laagau.
  uig-ARA: سەن ئالتە كۈن ئىچىدە ئىش-ئەمەلىڭنى قىلىپ، يەتتىنچى كۈنى ئارام ئېلىشىڭ زۆرۈر؛
    يەر ھەيدەش ۋاقتى بولسۇن، ئورما ۋاقتى بولسۇن، ئارام ئېلىشىڭ زۆرۈر.
  sus-sus: «Wo xa wali xi senni lɔxunyi kui, kɔnɔ a xi solofere nde, wo xa wo malabu.
    Hali a findi xɛ buxa nun xɛ xaba tɛmui nan na, wo xa na sɛriyɛ suxu.»
  pon-2006: “Kumwail pahn doadoahk erein rahn weneu, a ni keisuhwen rahn kumwail pahn
    kommoal; mehnda ma pil ahnsoun deipwel oh dolung wahnsahpw.
  jae-jae: “Ônam kôm êndêŋ bêc 6, mago êndêŋ bêc êtu 7ŋa ôlêwaŋ taôm. Ôlêwaŋ taôm
    êndêŋ bêc tonaŋ êndêŋ têm ôkac nom ôkwiŋa ma êndêŋ têm ojoŋ kômŋanô saŋa amboac
    tonaŋgeŋ.
  ksd-ksd: Laptikai na bung una papalum, ma ta ra valavuruana una ngo, ta ra kilala
    na niipuk ma ta ra kilala na nidodoko una ngo ta ra valavuruana bung.
  tur-YTC: '“Altı gün çalışacaksın, ama yedinci gün dinleneceksin: Tarla sürme ve
    hasat zamanında dinleneceksin.”'
  grc-BRENT: Ἓξ ἡμέρας ἐργᾷ, τῇ δὲ ἑβδόμῃ καταπαύσεις· τῷ σπόρῳ καὶ τῷ ἀμητῷ κατάπαυσις.
  ind-AYT: Kamu harus bekerja selama enam hari, tetapi pada hari ketujuh kamu harus
    beristirahat, sekalipun itu pada musim membajak atau musim panen, kamu harus beristirahat.
  nya-nya: “Muzigwira ntchito masiku asanu ndi limodzi, koma tsiku lachisanu ndi chiwiri,
    musagwire ntchito ina iliyonse, Ngakhale nthawi yolima ndi yokolola muyenera kupuma.
  hrv-hrv: Šest dana radi, a sedmoga od poslova odustani, sve ako je u doba oranja
    ili u vrijeme žetve.
  mps-mps: “Tama tigidali Sarere te dagego sę yabo side te a naga olama nogo kibisa,
    te tama sogo naga sę yabo sogo te elalubao, tiali goli te 7 wali, te me deli
    sogo te sę me egio, te habu selai. Te gide tǫ elabo sogo, ma te nai inayu tau
    yai nai sisinibo sogo elalubaso da, dagego te olo bidibo side te sę me igimio.”
  tpi-tpi: “Long olgeta wik yupela i gat 6-pela de tasol bilong mekim wok, tasol i
    tambu long mekim wok long de namba 7. Maski sapos i taim bilong brukim graun long
    gaden o taim bilong bungim kaikai i mau, yupela i no ken wok long dispela de.
  dan-1931: I seks Dage må du arbejde, men på den syvende skal du hvile; i Pløje og
    Høsttiden skal du holde Hviledag.
  vie-OVCB: Phải nghỉ ngày Sa-bát, dù trong lúc đi cày hay trong mùa gặt, chỉ được
    làm việc sáu ngày.
  guj-2017: છ દિવસ તારે કામ કરવું, પણ સાતમાં દિવસે તારે આરામ કરવો. ખેડવાના અને કાપણીના
    સમયે પણ તારે આરામ કરવો.
  pon-2006A: “Kumwail pahn doadoahk erein rahn weneu, a ni keisuhwen rahn kumwail
    pahn kommoal; mehnda ma pil ahnsoun deipwel oh dolung wahnsahpw.
  por-BRBSL: '“Seis dias você trabalhará, mas no sétimo dia você descansará: no tempo
    de arado e na colheita você descansará.'
  aly-aly: Arlta 6-ek-atwety warrkirr-ayntetyek, arlta 7-el ltyerretyek warrkirrey-angenh.
    Ahern angerney-angenh, ntang ineyney-angenh, ikwer-kety ltyerretyek-antey. Menty
    anetyek arlta ikwerel.
  cth-cth: Hnin taruk touh thung thaw na tawk han. Asari hnin dawk na kâhat han. Laikawk
    na tawk tue nah hoi canga tue nahai na kâhat han.
  twi-twi: “Nnansia pɛ na momfa nyɛ adwuma. Da a ɛto so ason no de, munnni dwuma biara.
    Ofuntumbere anaa otwabere mpo, momfa nnansia nyɛ adwuma. Da a ɛto so ason no,
    monhome.
  hlt-hlt: Hnin rhuk khuiah thotat lamtah hnin rhih dongah tah lophoh vaengah khaw
    duem lamtah cangah vaengah khaw nduem.
  tbz-SIM: Di níí pĩ́ mmutɔ̃mmú yɛwe yɛ̀kuɔ̀, diyiénnì yiè kɛ́om̀pɛ̀ bɑ́ mudɔ̀rìmù
    mɔ̀nnì, bɑ́ mudidɛ̀ì mɔ̀nnì.
  msy-2020: “Egh wikba bar ia 6plan dughiabara ingangaribar amu, egh ia namba 7ɨn
    dughiamɨn ingangaritam damuan bar markɨ. Azenimɨn ingarir dughiam ko dagheba asir
    dughiam, ia Sabatɨn dughiamɨn vɨrara aningɨn ingaran markɨ.
  azb-azb: Altı gün işlərinizi görün, yeddinci gün isə istirahət edin. Şum və biçin
    vaxtı da belə istirahət edin.
  eng-DBY: — Six days shalt thou work, but on the seventh day thou shalt rest; in
    ploughing time and in harvest thou shalt rest.
  hin-2017: “छः दिन तो परिश्रम करना, परन्तु सातवें दिन विश्राम करना; वरन् हल जोतने
    और लवने के समय में भी विश्राम करना।
  wol-KYG: «Juróom benni fan nag ngeen di liggéey, waaye bésub juróom ñaareel ba,
    dal-luleen. Bu ngeen doon bey, bu ngeen doon góob, dal-luleen.
  bjr-bjr: Dinni taikasee dinni ani moodaa marasee 6 faasaanasaa inni ainainira faasaana
    maridanoo. Dinni ani qaara marasee 7 faasaanasaa sia ainainiaqa. Umaqira aukuanee
    aiqira aukuanee anirainaqa sia mi faasaanna ainainiaqa, idooaaqa.
  eng-YLT: '''Six days thou dost work, and on the seventh day thou dost rest; in ploughing-time
    and in harvest thou dost rest.'
  eng-WYC-2017: Six days thou shalt work, in the seventh day thou shalt cease to ear
    and to reap.
  eng-WMBB: '“Six days you shall work, but on the seventh day you shall rest: in ploughing
    time and in harvest you shall rest.'
  urd-GVH: छः दिन काम-काज करना, लेकिन सातवें दिन आराम करना। ख़ाह हल चलाना हो या फ़सल
    काटनी हो तो भी सातवें दिन आराम करना।
  rug-rug: Ka onomo rane si kaqu tavetavete si gamu, ba pa rane vina zuapa si kaqu
    magogoso si gamu, ba mi tavete gua tugo asa koari na mia totoso letelete na pakepakete.
  gaz-gaz: “Guyyaa jaʼa hojii hojjedhu; guyyaa torbaffaatti garuu boqodhu. Yeroo qonnaatii
    fi yeroo midhaan galfamutti boqodhu.
  fra-LSG: Tu travailleras six jours, et tu te reposeras le septième jour; tu te reposeras,
    même au temps du labourage et de la moisson.
  gnn-gnn: '@see-verse:EXO.034.020'
  yal-yal: I walima nɛn xii sennin, i yi i matabu xii soloferede lɔxɔni. I xa i matabu,
    hali xɛɛ bi waxatin nun se xaba waxatini.
  haw-1868: Eono la kau e hana'i, aka, e hoomaha oe i ka hiku o ka la. I ka wa kanu,
    a i ka wa hoiliili ai, e hoomaha no oe.
  arb-NAV: فِي سِتَّةِ أَيَّامٍ تَعْمَلُ، وَفِي الْيَوْمِ الْسَّابِعِ تَسْتَرِيحُ،
    حَتَّى لَوْ كَانَ ذَلِكَ فِي مَوَاسِمِ الْفَلاحَةِ وَالْحَصَادِ.
  ewe-ewe: “Le nuƒãɣi kple nuŋeɣi gɔ̃ hã la, miawɔ dɔ ŋkeke ade ko, eye miadzudzɔ
    le ŋkeke adrea gbe.
  eng-LEE: 'Six days thou mayest work, but on the seventh day shalt thou rest: even
    in ploughing time and in harvest shalt thou rest.'
  asm-FB: তোমালোকে ছয় দিন পৰিশ্ৰম কৰিবা, কিন্তু সপ্তম দিনা বিশ্ৰাম কৰিবা। শস্য ৰোৱা
    আৰু শস্য দোৱা সময়ত অৱশ্যে বিশ্ৰাম কৰিবা।
  sus-A: «وٌ شَ وَلِ شِ سٍننِ لْشُنيِ كُي، كْنْ عَ شِ سٌلٌقٍرٍ ندٍ، وٌ شَ وٌ مَلَبُ.
    هَلِ عَ قِندِ شّ بُشَ نُن شّ شَبَ تّمُي نَن نَ، وٌ شَ نَ سّرِيّ سُشُ.»
  fra-SBL: '« Tu travailleras six jours, mais le septième jour, tu te reposeras :
    au moment des labours et de la moisson, tu te reposeras.'
  hbo-hbo: שֵׁ֤שֶׁת יָמִים֙ תַּעֲבֹ֔ד וּבַיֹּ֥ום הַשְּׁבִיעִ֖י תִּשְׁבֹּ֑ת בֶּחָרִ֥ישׁ
    וּבַקָּצִ֖יר תִּשְׁבֹּֽת׃
  eng-WYCLIFFE: Sixe daies thou schalt worche, the seuenthe day thou schalt ceesse
    to ere and repe.
  piu-2006: '@see-verse:EXO.034.020'
  pjt-pjt: “Munu nyura uti tjiṉṯu 6 waṟkarima, munu palula maḻangka tjiṉṯu panya 7-ta
    nyinara tjiṉṯu kutju pakuwiyaringama waṟkarinytja wiya. Tjinguṟu waṟka puḻka ngaṟanyi
    kaanangka manta tjawaṟa waṉantjaku, munta tjinguṟu mai urantjaku, palu tjiṉṯu
    6 waṟkarinytjatjanungku tjiṉṯu panya 7 wirkankunyangka waṟka palatja wantima munu
    nyinara pakuwiyaringama.
  cwe-cwe: “Siku sita kwizasang'hana usang'hano, mbali siku yesaba kwizahumula, hata
    ihawa lusita lwa kulima hebu kugobola kwizahumula.
  kik-kik: “Rutaga wĩra mĩthenya ĩtandatũ, no mũthenya wa mũgwanja ũhurũkage; o na
    hĩndĩ ya icimba na ya magetha no nginya ũhurũke.
  fra-NCL: Tu travailleras six jours, mais tu te reposeras le septième jour, même
    au temps du labourage et de la moisson.
  cek-AK: Ni tarukto thung toksah ah loe, ni sarihto naah loe anghak ah; laikok atokhaih
    atue hoi cang aahhaih atue ah doeh, ni sarihto naah loe anghak ah.
  xla-xla: Alila 6 dulu dla wua꞉ oko dla ha꞉ha꞉lepe. Amasiyama alila 7ye wua꞉ta hedepo
    popa꞉lowe alilapo. Epele dulu dla wua꞉ dlowe alisisi emolowe alila mate epo hauwallowe
    alila mate dla alila ita woyamelepiye, aseka mepapele hedlepe.
  cuk-cuk: ”Ibanergwa (6) be arbaoed, ibagugledgindina (7) be obunnogoed. Amba ibmar-digedgindibe,
    ibmar-weedgindibe, amba be obunnogoed.
  uig-CYR: Сән алтә күн ичидә иш-әмәлиңни қилип, йәттинчи күни арам елишиң зөрүр;
    йәр һайдаш вақти болсун, орма вақти болсун, арам елишиң зөрүр.
  tel-2017: ఆరు రోజులు మీ పనులు చేసుకున్న తరువాత ఏడవ రోజున విశ్రాంతి తీసుకోవాలి. అది
    పొలం దున్నే కాలమైనా, కోత కోసే కాలమైనా.
  hat-BSA: Ou va travay pandan sis jou, men nan setyèm jou a ou va repoze. Menm pandan
    sezon laboure tè ak rekòlt la ou va repoze.
  kos-kos: “Oasr len onkosr lom in oru orekma lom, ac nik kom orekma ke len se akitkosr,
    finne pacl in taknelik ku pacl in kosrani.
  hbo-WLC: שֵׁ֤שֶׁת יָמִים֙ תַּעֲבֹ֔ד וּבַיּ֥וֹם הַשְּׁבִיעִ֖י תִּשְׁבֹּ֑ת בֶּחָרִ֥ישׁ
    וּבַקָּצִ֖יר תִּשְׁבֹּֽת׃
  ibo-ibo: “Nʼoge ịkụ ihe nʼubi na nʼoge owuwe ihe ubi, rụọnụ ọrụ naanị ụbọchị isii.
    Zukwanụ ike nʼụbọchị nke asaa.
  ory-ory: ତୁମ୍ଭେ ଛଅ ଦିନ କର୍ମ କରିବ, ମାତ୍ର ସପ୍ତମ ଦିନରେ ବିଶ୍ରାମ କରିବ; କୃଷି ଓ ଶସ୍ୟଚ୍ଛେଦନ
    ସମୟରେ ମଧ୍ୟ ବିଶ୍ରାମ କରିବ।
  chk-chk: Iwe, wonu rän oupwe föri ämi angang, nge lon ewe afisuen rän oupwe asösö.
    Pwal lupwen fansoun tuw pwül me fansoun kinikin oupwe asösö.
  rop-rop: “Aibin gibit yumob 6 dei blanga dum yumob wek, en langa det namba 7 dei
    yumob kaan dum eni wek. Nomeda im taim blanga growimap yumob gadin o gajimbat
    kukwan daga, bat stil yumob kaan dum det wek langa det namba 7 dei.
  ukr-1871: Шість день робити меш, семого ж дня перестанеш орати і жати.
  bch-bch: “Irangrang ngan ado lima ga ede, gimi ga akado lemi naurata. Be ngan ado
    lima ga rua aea, manta aearagimi. Goibe, ado lima ga rua aea ne iuotot ngan lemi
    taiko earumnga annga aea ga iuotot ngan lemi taiko badanga annga imatua aea, be
    irangrang ngan gimi akado naurata ngan ado toa oa mao. Manta aearagimi.
  deu-1951: Sechs Tage sollst du arbeiten, aber am siebenten Tage sollst du ruhen;
    mit Pflügen und Ernten sollst du ruhen.
  eng-JPS: Six days thou shalt work, but on the seventh day thou shalt rest; in plowing
    time and in harvest thou shalt rest.
  srp-1865: Šest dana radi, a u sedmi dan poèini, i od oranja i od žetve poèini.
  lug-lug: “Onookolanga okumala ennaku mukaaga, naye ku lunaku olw’omusanvu n’owummula;
    ne mu biseera eby’okukabala n’ebyokukungula onoowummulanga.
  heb-heb: ששת ימים תעבד וביום השביעי תשבת בחריש ובקציר תשבת׃
  ben-IRV: তুমি ছয়দিন পরিশ্রম করবে, কিন্তু সপ্তম দিনের বিশ্রাম করবে; চাষের ও ফসল
    কাটার দিনের ও বিশ্রাম করবে।
  pan-pan: ਛੇ ਦਿਨ ਤੂੰ ਕੰਮ ਕਰੀਂ ਪਰ ਸੱਤਵੇਂ ਦਿਨ ਤੂੰ ਵਿਸ਼ਰਾਮ ਕਰੀਂ। ਵਾਹੁਣ ਦੇ ਵੇਲੇ ਅਤੇ ਵੱਢਣ
    ਦੇ ਵੇਲੇ ਤੂੰ ਵਿਸ਼ਰਾਮ ਕਰੀਂ।
  tkr-tkr: Vuşun ha'asın işbı yixhne yiğee he'e, yighıd'esdemee yiğıl manzil hee'e.
    Kar ezaned sa'aned gahıl, yighıd'esın yiğ manzilis cure'e.
  mya-JVB: ခြောက် ရက် ပတ်လုံးအလုပ်လုပ် ရမည်။ သတ္တမ နေ့ရက် ၌ ငြိမ်ဝပ် စွာ နေရမည်။ လယ်
    လုပ်ရာ ကာလ၊ အသီးအနှံ သိမ်းရာကာလဖြစ်သော်လည်း၊ သတ္တမနေ့ရက်၌ ငြိမ်ဝပ် စွာ နေရမည်။
  hmo-hmo: “Dina 6 do umui gaukara, to dina namba 7 be do umui laga-ani. Uma karaia
    totona tano makohia neganai, bona anina haboua neganai danu, be dina namba 7 dekenai
    do umui laga-ani.
  urd-urd: '“छ: दिन काम काज करना लेकिन सातवें दिन आराम करना, हल जोतने और फ़सल काटने
    के मौसम में भी आराम करना।'
  rus-SYN: Шесть дней работай, а в седьмой день покойся; покойся и во время посева
    и жатвы.
  bqc-SIM: Àli zĩkɛ gↄↄ soolo, íli kã́mabo a gↄↄ soplade zĩ́, baa kpasekɛ̃gↄↄ
    ge pↄkɛkɛgↄↄn nò.
  tcz-CHONGTHU: “Ni gup sung se'a nangman tohthei chan natoh ding, ni sagi lhinni
    teng le na kichol do ding ahi. Lou na toh lai hihen lholhun lai hijong le nangma
    nakichol teitei ding ahi,” ati.
  mar-mar: सहा दिवस तू आपले कामकाज कर, परंतु सातव्या दिवशी विसावा घे; नांगरणीच्या
    व कापणीच्या हंगामातही सातव्या दिवशी तू विसावा घे.
  qub-qub: «Semänacho sojta junaj arunquicuna. Warannin caj junajchönami ichanga jamanquicuna,
    murupacuy wichancho carpis cosëcha wichancho carpis.
  bqp-bqp: Àgↄ̃ zĩ kɛ gↄrↄ suddo à kámma bo a gↄrↄ supplade zĩ, bee búwigↄrↄ ke pↄ́kɛ̃gↄrↄn
    yá.
  hat-hat: W'a travay sis jou. Men setyèm jou a, se pou ou sispann travay, te mèt
    nan sezon plante osinon nan sezon rekòt.
  eng-BSB: Six days you shall labor, but on the seventh day you shall rest; even in
    the seasons of plowing and harvesting, you must rest.
  tod-tod: «Wa botii ɠɛ folo lɔzita laawu, wo looɠo folo lɔfelasiɛi, anɛɛ wozawoli
    ta molo leʋe ziɛgi zu ʋe.
  eng-WEBPB: '“Six days you shall work, but on the seventh day you shall rest: in
    ploughing time and in harvest you shall rest.'
  kbq-kbq: Hagi 6si zage knafi eri'zana eriho. Hianagi 7ni zageknarera mani fru hiho.
    Hozama hagolino ante knarero, ne'za hamare knare enena mani fru hiho.
  nhe-BL: “Xitequitica para chicuasen tonali, pero ipan nopa chicompa tonal, amo xitequitica.
    Yonque intlapoxoníaj o inpixcaj, monequi inmosehuise.
  bus-bus: Àgae zĩi kɛ gurↄ swɛɛdo à kámma bo à gurↄ swɛɛplaadee zĩ, baa búwigurↄ
    ke pↄ́kɛ̃gurↄ.
  gub-BL: Pemumaw putar 6 'ar pema'ereko pà nehe. 7 haw 'ar mehe pepytu'u putar nehe.
    Ko iapo mehe nehe, temi'u ipo'o mehe nehe no, pepytu'u putar 7 haw 'ar mehe nehe.
  eng-DRA: Six days shalt thou work, the seventh day thou shalt cease to plough, and
    to reap.
