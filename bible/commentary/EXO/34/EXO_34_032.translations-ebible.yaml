verse: EXO.034.032
translations:
  mal-C: അതിനുശേഷം സകല ഇസ്രായേൽജനവും മോശയുടെ അടുക്കൽവന്നു; സീനായിപർവതത്തിൽ യഹോവ നൽകിയ
    എല്ലാ കൽപ്പനകളും മോശ അവരെ അറിയിച്ചു.
  deu-TKW: Darnach traten alle übrigen Israeliten heran. Da trug er ihnen alle Gebote
    vor, welche ihm Jahwe auf dem Berge Sinai anbefohlen hatte.
  lin-lin: Sima na yango, bana nyonso ya Isalaele bapusanaki pembeni ya Moyize mpe
    ayebisaki bango mibeko nyonso oyo Yawe apesaki ye na ngomba Sinai.
  eng-LSV: and afterward all the sons of Israel have come near, and he charges them
    with all that YHWH has spoken with him in Mount Sinai.
  eng-GNV: And afterwarde all the children of Israel came neere, and he charged them
    with al that the Lord had said vnto him in mount Sinai.
  eng-WEBSTER: 'And afterward all the children of Israel came nigh: and he gave them
    in commandment all that the LORD had spoken with him in mount Sinai.'
  nhw-BL: Huan teipa monechcahuijque nochi nopa sequinoc israelitame, huan Moisés
    quinilhui nochi nopa tlanahuatilme catli TOTECO quimacac ipan tepetl Sinaí.
  swh-ONEN: Baadaye Waisraeli wote wakamkaribia, naye akawapa amri zote Bwana alizompa
    katika Mlima wa Sinai.
  bba-bba: Yen biru Isirelibɑ kpuro bɑ nùn susi, mɑ u bu woodɑ ye kpuro sɑɑriɑ ye
    Yinni Gusunɔ u nùn wɛ̃ Sinɑin ɡuuru wɔllu mi.
  eng-KJVCPB: 'And afterward all the children of Israel came nigh: and he gave them
    in commandment all that the Lord had spoken with him in mount Sinai.'
  mpx-mpx: Yaka abwe Isileli gegewel hi nogogo elana, inoke logugui gegewena toto
    Yehoba i pek oya Sainai, i baunanik elal.
  wbp-wbp: Ngula-jangka, yapalurla kutu-jarrija Mujujuku, manu-jana yimi-ngarrurnu
    kuruwarri-kari kuruwarri-kari kujarla YAAWIYI-rli yimi-ngarrurnu pirli wararrarla
    Jayinayirla.
  luo-luo: Bangʼe jo-Israel duto nobiro machiegni kode kendo ne omiyogi chike duto
    ma Jehova Nyasaye nosemiye e Got Sinai.
  meu-meu: Gabeai Israel taudia iboudiai ese e raka henia kahi; bena Iehova ese Sinai
    ororona ai e henia haheḡanidia iboudiai na Mose ese e gwaurai henidia.
  npi-ULB: यसपछि इस्राएलका सबै मानिस मोशाकहाँ आए, अनि परमप्रभुले सीनै पर्वतमा तिनलाई
    बताउनुभएका सबै आज्ञा तिनले मानिसहरूलाई बताए ।
  yor-yor: Lẹ́yìn èyí gbogbo àwọn ọmọ Israẹli súnmọ́ ọn, ó sì fún wọn ní gbogbo àṣẹ
    tí Olúwa fún un lórí òkè Sinai.
  emp-NTPO: Mãwãnacarea jũma israelerã sid̶a idjimaa wãsid̶aa. Maʌ̃be Ãcõrẽba Sinai
    eyad̶e jarad̶ara Moiseba ãdjirãa jũma jarasia.
  ind-ind: Seluruh umat Israel mendekati Musa, dan dia menyampaikan kepada mereka
    semua perintah yang TUHAN berikan kepadanya di gunung Sinai.
  pes-OPCB: سپس تمام مردم نزد او آمدند و موسی دستورهایی را که خداوند در بالای کوه
    به او داده بود، به ایشان بازگفت.
  aer-aer: Kele imerte tyerrtye areye anteme Moses-werne itwe apetyewarreke, re itneke
    atywerrenge ileke YAHWEH-elarle ikwere ilekeke apwerte akngerre Sinai akertnenge.
  tgl-ULB: Pagkatapos nito, ang lahat ng mga tao sa Israel ay lumapit kay Moises,
    at sinabi niya sa kanila ang lahat ng utos na ibinigay ni Yahweh sa kaniya sa
    Bundok ng Sinai.
  cbu-NT: Sheeru, uwshatssin, ichingurusin Israelchich, apinlliri naattusin kayumarangitamanaya.
    Ashiri ichingurusin Móysisush shaniyeersin, Móysissha Taarashipanee kuk yuwaa
    machish Sinayush tsiyatarangu anoo kamanirangiya.
  hui-hui: Agali uruni baba bi lalu hemiria Isaraele wali agali bibahende íbu ngoai
    howa Mosese ho mabubupe hene. Ani biyagola Mosese ibugua tihondo Anduane Homogohanda
    Hari Sainai howa mana damene ibuhondo lamiyaruni Isaraele wali agali biaruhondo
    lamiaiore hene.
  mya-mya: ထို​နောက်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း တို့​သည်​မော​ရှေ​အ​နီး​သို့​ချဉ်း​ကပ်​လာ​ကြ
    ၏။ ထို​အ​ခါ​မော​ရှေ​သည်​သိ​နာ​တောင်​ပေါ်​၌ ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သော​ပ​ညတ်
    အား​လုံး​ကို​သူ​တို့​အား​ဆင့်​ဆို​လေ​၏။-
  cbi-NTPO: Tsenñu bene kumuinchi Israel chachilla bain kalen dejiñu, Moisés kuinda
    kemi, yanu Sinaí kuyisha Yavé chachillanu titi kidei tiñu bain.
  bod-N: དེའི་རྗེས་སུ་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཚུཪ་འོངས་པ་ལ། ཁོས་དཀོན་མཆོག་ཡ་ཝཱེས་རི་བོ་སི་ནཱ་ལས་རང་ལ་ཅི་གསུངས་པ་ཐམས་ཅད་དེ་དག་ལ་ཇི་བཞིན་དུ་བསྒོས་པ་རེད།
  sna-sna: Shure kwaizvozvo vaIsraeri vose vakaswedera pedyo naye akavapa mirayiro
    yose yaakanga apiwa naJehovha muGomo reSinai.
  spa-BLM: Después se acercaron todos los hijos de Israel, y él les dio todos los
    mandamientos que Yahvé había hablado con él en el monte Sinaí.
  cac-cac: Ix lajvi chi', ix snitzancot sb'a masanil eb' chon̈ab', ix och ijan vin̈
    yalan masanil checnab'il ix yac' Jehová d'a vin̈, aton juntzan̈ ix b'at schaemta
    vin̈ d'a jolom vitz Sinaí chi'.
  swh-ULB: Baada ya haya, watu wote wa Israeli wakaja kwa Musa, na akawambia amri
    zote Yahweh alizo mpa katika Mlima Sinai.
  bel-bel: Пасьля гэтага наблізіліся ўсе сыны Ізраілевыя, і ён наказаў ім усё, што
    казаў Яму Гасподзь на гары Сінаі.
  wed-wed: Ma mai Israel i riei Moses awarina ma tarawatu ola au tepana i vereverei
    rava i pariverei.
  deu-ELBBK: Und danach nahten sich alle Kinder Israel; und er gebot ihnen alles,
    was der HERR auf dem Berg Sinai zu ihm geredet hatte.
  mbb-OT: Ne hein nepasad haazà, mid-uvey ziyà te kandin is langun he menge Israilihanen.
    Ne impenurù din diyà te kandan sikan is langun he menge velaud he imbeǥey te Nengazen
    diyà te kandin diyà te Buntud he Sinai.
  mal-2015: അതിന്റെ ശേഷം യിസ്രായേൽമക്കൾ ഒക്കെയും അവന്റെ അടുക്കൽ ചെന്നു. സീനായിപർവ്വതത്തിൽവെച്ചു
    യഹോവ തന്നോടു അരുളിച്ചെയ്തതൊക്കെയും അവൻ അവരോടു ആജ്ഞാപിച്ചു.
  tuo-NT: Beꞌro nipeꞌtirãpʉta Israe curuacjãrã etabʉrocãrã niwã. Na etacã, Moisé Õꞌacʉ̃
    ʉ̃rʉ̃gʉ̃ Sinaípʉ dutise oꞌoꞌquereta narẽ werecʉ niwĩ.
  gup-gup: Kalukburrk bininj rowk nawu Israel benkebmawahmeng birriyikang darnkih.
    Dja wanjh Moses benwoni mankarre rowk manbu kore Yawey biwong bu benewokdi kore
    kuwarddekimuk Mount Sinai.
  gvs-gvs: Alatuwokoidi ikavava, Isileli tubunao liliudi sima go, lovinayadi liliudi
    boi Yauwe Koya Sainai goi iivinigu, e tomotayadi alatuwokoidi.
  rmc-rmc: gele paš leste the okla aver Izraeliti a o Mojžiš lenge diňa savore prikazaňja,
    so leske o RAJ prikazinďa pro verchos Sinaj.
  nlg-nlg: Mi murina keri, gaira udolu na vure tara mai tatana, ma Moses te vahera
    na lei vetena te vahea Yahweh tana vuvungana na Ghotu Sinai.
  pes-OPV: و بعد از آن همه بنی‌اسرائیل نزدیک آمدند، و آنچه خداوند درکوه سینا بدو گفته
    بود، بدیشان امر فرمود.
  ron-1924: Дупэ ачея, тоць копиий луй Исраел с-ау апропият, ши ел ле-а дат тоате
    порунчиле, пе каре ле примисе де ла Домнул пе мунтеле Синай.
  aui-aui: Wasina bi noko murine, na Isrel damdi tupadi simiiririya bi Mosis gwara
    tupadi Sainai Koyana debane Yawe God iwoneni, na naboni wawaya iwonawiiakovidi.
  ben-OBCV: পরে ইস্রায়েলীরা সবাই তাঁর কাছে এল, এবং সদাপ্রভু সীনয় পর্বতে তাঁকে যেসব
    আদেশ দিয়েছিলেন তা তিনি তাদের জানালেন।
  som-som: Dabadeedna reer binu Israa'iil oo dhammu waa u soo dhowaadeen. Markaasuu
    wuxuu iyagii ku amray kulli wixii Rabbigu isaga ugu sheegay Buur Siinay.
  lat-VUC: 'venerunt ad eum etiam omnes filii Israël: quibus præcepit cuncta quæ audierat
    a Domino in monte Sinai.'
  eng-ASVBT: 'And afterward all the children of Israel came nigh: and he gave them
    in commandment all that Jehovah had spoken with him in mount Sinai.'
  mna-mna: Mi kaimer to zin iwal biibi timar kini, mi ni iso zin pa tutu boozomen
    ta Yooba ikam pini sala abal na be tito.
  ita-1885: E, dopo questo, tutti i figliuoli d'Israele si accostarono, ed egli comandò
    loro tutte le cose che il Signore gli avea dette nel monte di Sinai.
  eng-LXXUP: And afterward all the children of Israel came to him, and he commanded
    them all things, whatsoever the Lord had commanded him in the mount of Sinai.
  eng-ULB: After this, all the people of Israel came up to Moses, and he told them
    all the commands that Yahweh had given him on Mount Sinai.
  spa-VBL: Después todos los israelitas se acercaron y él les dio todas las instrucciones
    del Señor que había recibido en el Monte Sinaí.
  fra-_FOB: Après cela, tous les enfants d'Israël s'approchèrent, et il leur commanda
    tout ce que l'Éternel lui avait dit sur le mont Sinaï.
  mal-mal: അതിന്‍റെശേഷം യിസ്രായേൽ മക്കൾ എല്ലാവരും അവന്റെ അടുക്കൽ ചെന്നു. സീനായിപർവ്വതത്തിൽവച്ച്
    യഹോവ തന്നോട് അരുളിച്ചെയ്ത സകലവും അവൻ അവരോട് ആജ്ഞാപിച്ചു.
  urd-GVR: Bād meṅ bāqī Isrāīlī bhī āe, aur Mūsā ne unheṅ tamām ahkām sunāe jo Rab
    ne use Koh-e-Sīnā par die the.
  suz-BL: मिनु नोले इस्राएलीपुकी यो मोसा आ नेक्‍था जाक्‍तेक्‍म। सीनै डांडाम परमप्रभु
    यावेमी आ कली मार मार मदा, मेको नेल्‍ल आन कली अरेम्‍तीमी।
  ita-1927: Dopo questo, tutti i figliuoli d’Israele si accostarono, ed egli ordinò
    loro tutto quello che l’Eterno gli avea detto sul monte Sinai.
  ckb-ckb: دواتر هەموو نەوەی ئیسرائیل نزیک کەوتنەوە، ئەویش فەرمانی پێدان بە هەموو
    ئەوەی کە یەزدان لە شاخی سینا لەگەڵی دوابوو.
  eng-BBE: And later, all the children of Israel came near, and he gave them all the
    orders which the Lord had given him on Mount Sinai.
  kan-OKCV: ತರುವಾಯ ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಹತ್ತಿರ ಬಂದರು. ಆಗ ಅವನು ಅವರಿಗೆ, ಯೆಹೋವ ದೇವರು ತನಗೆ
    ಸೀನಾಯಿ ಬೆಟ್ಟದಲ್ಲಿ ಹೇಳಿದವುಗಳನ್ನೆಲ್ಲಾ ಆಜ್ಞಾಪಿಸಿ ಹೇಳಿದನು.
  bbb-bbb: Areme rade e Isureroko boeje bune Mosisi manino ijia afuima areme karikoga
    fu urina akae boeje E Ireobo fu uruo Saenae ijia kuaraema ijene kuariae.
  tam-2017: பின்பு இஸ்ரவேல் மக்கள் எல்லோரும் அவனிடம் சேர்ந்தார்கள்; அப்பொழுது அவன்
    சீனாய் மலையில் யெகோவா தன்னோடு பேசினவைகளையெல்லாம் அவர்களுக்குக் கற்பித்தான்.
  spa-RV-1909: Y después se llegaron todos los hijos de Israel, á los cuales mandó
    todas las cosas que Jehová le había dicho en el monte de Sinaí.
  ron-BTF: Și după aceea toți copiii lui Israel s-au apropiat, și le-a dat în poruncă
    tot ceea ce DOMNUL vorbise cu el în muntele Sinai.
  eng-WEBP: Afterward all the children of Israel came near, and he gave them all the
    commandments that the LORD had spoken with him on Mount Sinai.
  eng-FBV: Afterwards all the Israelites came over and he gave them all the Lord's
    instructions he'd received on Mount Sinai.
  nld-1939: Nu durfden ook de andere Israëlieten naderen, en deelde Moses hun alles
    mee, wat Jahweh hem op de berg Sinaï bevolen had.
  nch-BL: Huan teipa monechcahuijque nochi nopa sequinoc israelitame, huan Moisés
    quinilhui nochi nopa tanahuatilme cati TOTECO quimacac ipan tepet Sinaí.
  vie-1934: Kế sau, cả dân Y-sơ-ra-ên đến gần, người truyền dặn các điều của Đức Giê-hô-va
    đã phán dặn mình nơi núi Si-na-i.
  hin-CV: सभी इस्राएलियों को भी पास बुलाकर मोशेह ने उन्हें सीनायी पर्वत पर याहवेह
    द्वारा कही बातों को मानने के लिए कहा.
  eng-OURB: Afterward all the children of Israel [God prevails] came near, and he
    enjoined to them all that Adonai had spoken with him on Mount Sinai [Thorn]. (Maftir
    ·Conclusion·)
  spa-BES: Y después, se acercaron todos los hijos de Israel, y él les dio todas las
    órdenes que el Señor le había dado en el monte Sinaí.
  tdx-tdx: Niharine mb’eo amy zao o ana’ Israele iabio vaho hene nandilia’e i nitsa­rae’
    Iehovà ama’e ambohi-Sinaiy.
  vid-vid: Hamba Waisilaeli weng'ha nawoya behi na heye, na heye nakawapa mizilo jeng'ha
    Mkulu Nguluwi najoyampele kula kuchidunda cha Sinai.
  eng-OKE: And afterward all the sons of Israel drew near, and he taught them all
    that the Lord had said to him on Mount Sinai.
  tha-KJV: แล​้วภายหลังคนอิสราเอลทั้งหลายเข้ามาใกล้ โมเสสจึงให้​บัญญัติ​แก่​เขาตามที่พระเยโฮวาห์ตรัสแก่ท่านทุกข้อบนภูเขาซี​นาย
  por-BR-2018: E depois se chegaram todos os filhos de Israel, aos quais mandou todas
    as coisas que o SENHOR lhe havia dito no monte de Sinai.
  deu-ELO: Und danach nahten sich alle Kinder Israel; und er gebot ihnen alles, was
    Jehova auf dem Berge Sinai zu ihm geredet hatte.
  eng-WYC-2018: they came to him, yea all the sons of Israel; to which he commanded
    all things, which he had heard of the Lord in the hill of Sinai. (then all the
    other Israelites came over to him; to whom he commanded all the things, which
    he had heard from the Lord on Mount Sinai.)
  epo-epo: Poste alproksimiĝis ĉiuj Izraelidoj; kaj li ordonis al ili ĉion, kion diris
    al li la Eternulo sur la monto Sinaj.
  uig-PIN: Xuningdin keyin, barliⱪ Israillar uning yeniƣa kǝldi; u waⱪitta Musa Pǝrwǝrdigar
    ɵzigǝ Sinay teƣida sɵz ⱪilƣinida tapxurƣan barliⱪ ǝmrlǝrni ularƣa tapilidi.
  beo-beo: Amalalu, Isala:ili dunu huluane da ema sisiga:le gilisili, Mousese da hamoma:ne
    sia:i huluane Gode da Sainai Goumia ema i, amo ilima olelei.
  tpi-OTNT: Bihain, olgeta arapela Israel i go klostu na Moses i tokim olgeta wantaim
    long ol dispela lo Bikpela i bin givim em long maunten Sainai.
  hau-SA: Daga baya sai dukan Isra’ilawa suka zo kusa da shi, ya kuma ba su dukan
    dokokin da Ubangiji ya ba shi a Dutsen Sinai.
  uig-LAT: Shuningdin kéyin, barliq Israillar uning yénigha keldi; u waqitta Musa
    Perwerdigar özige Sinay téghida söz qilghinida tapshurghan barliq emrlerni ulargha
    tapilidi.
  nde-nde: Emva kwalokho bonke abako-Israyeli basondela kuye wabanika yonke imilayo
    kaThixo ayemuphe yona entabeni yeSinayi.
  ton-ton: 'Pea hili ia, naʻe ʻunuʻunu mai ʻo ofi ʻae fānau kotoa pē ʻa ʻIsileli:
    pea naʻa ne tala ʻo fekau kiate kinautolu ʻaia kotoa pē naʻe folofolaʻaki ʻe Sihova
    kiate ia ʻi he moʻunga ko Sainai.'
  ces-1613: Potom přišli také k němu všickni synové Izraelští, jimžto přikázal všecko,
    což s ním mluvil Hospodin na hoře Sinai.
  eng-WMB: Afterward all the children of Israel came near, and he gave them all the
    commandments that the LORD had spoken with him on Mount Sinai.
  tam-TCV: அதன்பின் இஸ்ரயேலர் எல்லோரும் அவனை நெருங்கி வந்தார்கள். யெகோவா சீனாய் மலையில்
    கொடுத்த கட்டளைகள் எல்லாவற்றையும் அவன் அவர்களுக்குக் கொடுத்தான்.
  ceb-ULB: Pagkahuman niini, miduol kang Moises ang tanang katawhan sa Israel, ug
    gisuginlan sila sa tanang mga sugo nga gihatag ni Yahweh kaniya didto sa Bukid
    sa Sinai.
  pol-UBG: Potem podeszli też wszyscy synowie Izraela, a on przykazał im wszystko,
    o czym PAN z nim rozmawiał na górze Synaj.
  agr-agr: Nunik chichas nagkanainaig aents aidauk ashí jegaantajui. Nunikagmatai
    chicham umiktin aidaun Tuke Pujuu Moisésan muja Sinaínum susamunak, imatiksag
    dita umikagtinun ashí ujakui.
  kyc-kyc: Enakana dokopa wambu peparae Mosese kareyamo dokona sukusa sukusa pyuo
    epeyami. Dopa piyaminyipa Kamongome yuu kyau Sainai dokona mawa pii maiyamo dupwa
    peparae wambu dupwa lamaiya.
  urd-GVU: بعد میں باقی اسرائیلی بھی آئے، اور موسیٰ نے اُنہیں تمام احکام سنائے جو
    رب نے اُسے کوہِ سینا پر دیئے تھے۔
  deu-1912: Darnach nahten alle Kinder Israel zu ihm. Und er gebot ihnen alles, was
    der HERR mit ihm geredet hatte auf dem Berge Sinai.
  ntj-ntj: Palunyatjanungka-ya yarnangu pirninyartu mapitjangu kutjungkarringu. Nyangka-tjananya
    tjakultjuranytja wangka pirninyartu Mama Kuurrtu-lu yapu Tjayinayila watjarnu
    wantinytjanya.
  kan-2017: ತರುವಾಯ ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಹತ್ತಿರಕ್ಕೆ ಬಂದರು. ಮೋಶೆಯು ತಾನು ಸೀನಾಯಿಬೆಟ್ಟದಲ್ಲಿ
    ಯೆಹೋವನಿಂದ ಹೊಂದಿದ ಆಜ್ಞೆಗಳನ್ನೆಲ್ಲಾ ಅವರಿಗೆ ತಿಳಿಸಿದನು.
  ena-ena: Abɨci ci lɨci Isɨlaelɨ hɨdɨlɨ agɨlaŋ sɨkasɨkan Mosesɨ dɨ pɨŋ vehavɨmi.
    Vehavɨci Asɨ Iaue agaŋ nusaŋ ciaŋ vɨdɨvɨdɨŋ Sainai halu iahuci igumi agɨladɨ nulɨsaŋ
    sulami.
  yap-yap: Ma aram me yib fapi girdi’ nu Israel ra longobiyed Moses u but’, me pi’
    Moses urngin fapi motochiyel ngorad nike pi’ SOMOL ngak u daken e Burey ni Sinai.
  hlt-MCSB: Te phoeiah Israel ca rhoek boeih te mop uh. Te vaengah Sinai tlang ah
    BOEIPA anih taengkah a thui boeih te amih a uen.
  mdy-ETH: ዬካፓ ዒስራዔኤሌ ዴራ ጉቤ ዒዛ ኮራ ቡኪንታዛ፥ ሙሴያ ሲና ዹኮይዳ ናንጊና ናንጋ ጎዳ ዒዛም ዒንጌ ዎጎ ቢያ ዔያቶም
    ኬኤዜኔ።
  twi-ASANTE: Akyire no, nnipa no nyinaa baa ne nkyɛn maa ɔde mmaransɛm a Awurade
    de maa no wɔ bepɔ no so hɔ no maa wɔn.
  mwc-mwc: Kona murinai Israel biyisi si notuwa kurina, ba God ana kaobiyoyobana ereonowana
    Sinai koyanai Bada i berei wai i kara berisi.
  eng-WEBU: Afterward all the children of Israel came near, and he gave them all the
    commandments that the LORD had spoken with him on Mount Sinai.
  bnp-bnp: Muri e huriki a Israel ri valai tabukoi ne Moses, i vara ria na maka vinara
    e BAKOVI DAGI i habi vona na lolo e Sinai.
  wal-wal: Hegaappe guyyiyan Israa7eela asai ubbai akko shiiqiis; shiiqin GODAI ayyo
    Siinaa Deriyan immido azazo ubbaa i etau immiis.
  spa-PDDPT: Después de esto se acercaron todos los hijos de Israel, y les ordenó
    todo lo que Yavé le habló en la Montaña Sinaí.
  gun-gun: Ha'e gui ma oupa avi okuapy Israel kuery ha'e javi. Ha'e ramo ha'e va'e
    kuery pe Moisés omboaxapa Sinai yvyty re Senhor ojapo ukaague.
  agu-BL: Cyopone'n tzun nil cyakil yi e' xonl Israel kale atite't Moisés. Toque'n
    tzun i'-tz tan talche'n cyakil yi e'chk ca'wla'tz yi tak' Ryos tetz i' wi'wtz
    Sinaí.
  ilo-ULB: Kalpasan daytoy, immasideg amin dagiti tattao kenni Moises, ket imbagana
    kadakuada dagiti amin a bilin nga inted ni Yahweh kenkuana iti Bantay Sinai.
  kpg-kpg: Nomuli gei digau Israel huogodoo gu mmaanege adu gi baahi o mee, gei mee
    ga haga modongoohia nia haganoho huogodoo a Dimaadua ne hai ang gi deia i hongo
    di Gonduu Sinai.
  uig-ARA: شۇنىڭدىن كېيىن، بارلىق ئىسرائىللار ئۇنىڭ يېنىغا كەلدى؛ ئۇ ۋاقىتتا مۇسا
    پەرۋەردىگار ئۆزىگە سىناي تېغىدا سۆز قىلغىنىدا تاپشۇرغان بارلىق ئەمرلەرنى ئۇلارغا
    تاپىلىدى.
  bps-bps: Kafnge én, stifun di glibutan i kdee dad bel Israél, na fgadè Mosis di
    dale i kdee dad flalò fgadè Dwata i Amu di kenen, ditù di bulul Sinay.
  sus-sus: E to gɛ wɔyɛnde, Isirayila ɲama birin naxa fa e tuli matide Alatala xa
    yaamari ra, a naxan masenxi Munsa bɛ Turusinina geya fari.
  pon-2006: Mwuhr, mehn Israel ko koaros ahpw keipenehng mpe, e ahpw kasalehiong irail
    kosonned koaros me KAUN-O mahsanihong pohn Nahna Sainai.
  jae-jae: Tonaŋ su, go lau Israel samob têtu gasuc eŋ ma eŋ kêkêŋ biŋsu samob, taŋ
    Apômtau kêsôm gêdêŋ eŋ aŋga lôc Sinai naŋ, gêdêŋ êsêac.
  ksd-ksd: Ma namur a tarai Israel par dia ga maravai pirana, ma i ga tul tar ra lavur
    magit par ta diat ba ra Luluai i ga varve tar ia tana ta ra luana Sinai.
  tur-YTC: Daha sonra bütün İsrael'in çocukları yaklaştı ve Yahve'nin Sina Dağı'nda
    kendisine söylemiş olduğu bütün buyrukları onlara verdi.
  grc-BRENT: Καὶ μετὰ ταῦτα προσῆλθον πρὸς αὐτὸν πάντες οἱ υἱοὶ Ἰσραήλ. καὶ ἐνετείλατο
    αὐτοῖς πάντα, ὅσα ἐνετείλατο Κύριος πρὸς αὐτὸν ἐν τῷ ὄρει Σινά.
  ind-AYT: Sesudah itu, seluruh keturunan Israel mendekatinya, dan kepada mereka,
    dia memberikan semua perintah yang telah TUHAN berikan kepadanya di Gunung Sinai.
  nya-nya: Kenaka Aisraeli onse anamuyandikira, ndipo anawapatsa malamulo onse omwe
    Yehova anamupatsa pa Phiri la Sinai.
  hrv-hrv: Poslije k njemu dođoše i svi Izraelci, pa im on priopći sve što mu je naložio
    Jahve na Sinajskom brdu.
  mps-mps: Tama nosali, te gasa Israel bage meba tigidali te aga pąba pelama, tama
    Mosesgo augwali tigidalibolo dali te Genuai Bidigo agabolo te Sainai bulu dude
    mani bomai po, te augwali tigidaliba te po wai dao.
  tpi-tpi: Bihain, olgeta arapela Israel i go klostu na Moses i tokim olgeta wantaim
    long ol dispela lo Bikpela i bin givim em long maunten Sainai.
  dan-1931: Derpå kom alle Israelitterne hen til ham, og han pålagde dem alt, hvad
    HERREN havde talet til ham på Sinaj Bjerg.
  vie-OVCB: Sau đó, toàn dân Ít-ra-ên cũng đến gần. Ông truyền lại cho họ các lệnh
    Chúa Hằng Hữu đã ban bố trên Núi Si-nai.
  guj-2017: તે પછી સર્વ ઇઝરાયલીઓ મૂસાની પાસે આવ્યા અને તેને સિનાઈ પર્વત ઉપર યહોવાહે
    જે બધી આજ્ઞાઓ આપી હતી, તે સર્વ તેણે તેઓને ફરમાવી.
  pon-2006A: Mwuhr, mehn Israel ko koaros ahpw keipenehng mpe, e ahpw kasalehiong
    irail kosonned koaros me KAUN-O mahsanihong pohn Nahna Sainai.
  por-BRBSL: Depois disso, todos os filhos de Israel se aproximaram, e ele lhes deu
    todos os mandamentos que Javé havia falado com ele no Monte Sinai.
  aly-aly: Ikwer-penh ingkerr-anem Moses-warl arrererrenhey-alhek. Ra ikwer-rnem angka
    ilenh, INGKARTelarl apwert Sinai-itwek renh ilek.
  cth-cth: Isarelnaw pueng ni a hnai awh hnukkhu Sinai mon vah BAWIPA hoi lawk a kâpato
    roi e naw pueng patetlah ahnimanaw hah kâ a poe.
  twi-twi: Akyiri no, nnipa no nyinaa baa ne nkyɛn ma ɔde mmaransɛm a Awurade de maa
    no wɔ bepɔw no so hɔ no maa wɔn.
  hlt-hlt: Te phoeiah Israel ca rhoek boeih te mop uh. Te vaengah Sinai tlang ah BOEIPA
    anih taengkah a thui boeih te amih a uen.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ Isidɑyɛɛribɛ bɛmɔuu kɔtɛní kòo mbɛ̀ nɑ̀ɑ́ nti Yiɛ̀
    nKuyie nhò duɔ́ ntì Sinɑii tɑ̃rì.
  msy-2020: Ezɨ gɨn Israelian gumazamiziba bar a bagha zuima, an Akar Gavgavir Ikiavɨra
    Itir God Sainai mɨghsɨamɨn a ganɨngiziba, bar dar gun me mɨgei.
  azb-azb: Sonra bütün İsrail övladları ona yaxınlaşdı. Musa Rəbbin Sina dağında ona
    nəql etdiyi bütün işləri onlara əmr etdi.
  eng-DBY: And afterwards, all the children of Israel came near; and he gave them
    in commandment all that Jehovah had spoken with him on mount Sinai.
  hin-2017: इसके बाद सब इस्राएली पास आए, और जितनी आज्ञाएँ यहोवा ने सीनै पर्वत पर उसके
    साथ बात करने के समय दी थीं, वे सब उसने उन्हें बताईं।
  wol-KYG: Gannaaw loolu bànni Israyil ga ca des gépp doora jegesi, mu dénk leen mboolem
    la Aji Sax ji waxoon ak moom ca kaw tundu Sinayi.
  bjr-bjr: Adeedi aniroofanoo Yaaweefa Sinai aaqanasaa aiqama sandufa Mooseena qimamu
    ufana qimanniminau.
  eng-YLT: and afterwards have all the sons of Israel come nigh, and he chargeth them
    with all that Jehovah hath spoken with him in mount Sinai.
  kne-kne: Maaw-awni pay, sinmag-en amin ay Israelita en Moses et inbaga nan daida
    amin din bilbilin ay inbagan Diyos sin dontog ay Sinai.
  wat-wat: Eyo fiyao Isineni namoḡa matatafusi si nemiya Mosese niniunei eketa Yave
    yana visime matatafuna koya Sainai nenei i iyaviya maise, namoḡa i nusifufuwisiya.
  eng-WYC-2017: they came to him, yea all the sons of Israel; to which he commanded
    all things, which he had heard of the Lord in the hill of Sinai.
  eng-WMBB: Afterward all the children of Israel came near, and he gave them all the
    commandments that the LORD had spoken with him on Mount Sinai.
  urd-GVH: बाद में बाक़ी इसराईली भी आए, और मूसा ने उन्हें तमाम अहकाम सुनाए जो रब ने
    उसे कोहे-सीना पर दिए थे।
  rug-rug: Beto sapu gua asa, si tiqe varigara la koasa sari doduru tie Izireli, meke
    valani Mosese koarini sari doduru tinarae saripu valani e Zihova koasa pa Toqere
    Saenai.
  gaz-gaz: Sabni Israaʼel hundi isatti dhiʼaate; innis waan Waaqayyo Gaara Siinaa
    irratti isatti dubbate hunda isaan ajaje.
  fra-LSG: Après cela, tous les enfants d’Israël s’approchèrent, et il leur donna
    tous les ordres qu’il avait reçus de l’Éternel, sur la montagne de Sinaï.
  gnn-gnn: '@see-verse:EXO.034.031'
  yal-yal: Na xanbi ra, Isirayila kaane birin yi e maso Musa ra, a yamarine birin
    so e yii Alatala naxanye fixi a ma Sinayi geyaan fari.
  haw-1868: 'A mahope iho, hookokeke na mamo a pau a Iseraela: a kauoha mai la ia
    ia lakou i na mea a pau a Iehova i olelo mai ai ia ia, ma ka mauna i Sinai.'
  arb-NAV: وَمَا لَبِثَ أَنِ اقْتَرَبَ مِنْهُ جَمِيعُ بَنِي إِسْرَائِيلَ، فَتَلا عَلَيْهِمْ
    كُلَّ الْوَصَايَا الَّتِي أَمْلاهَا الرَّبُّ فِي جَبَلِ سِينَاءَ.
  ewe-ewe: Le esia megbe la, Israelviwo katã va egbɔ, eye wòtsɔ se siwo Yehowa tsɔ
    nɛ le Sinai toa dzi la na wo.
  eng-LEE: 'And afterward all the children of Israel came nigh: and he commanded them
    all that which the Lord had spoken with him on mount Sinai.'
  asm-FB: তাৰ পাছত, ইস্ৰায়েলৰ লোকসকল মোচিৰ ওচৰ চাপিলে। তেওঁ চীনয় পৰ্ব্বতত যিহোৱাই
    যিবোৰ আজ্ঞা দিছে সেই সকলো তেওঁলোকক ক’লে।
  sus-A: عٍ تٌ فّ وْيّندٍ، عِسِرَيِلَ حَمَ بِرِن نَشَ قَ عٍ تُلِ مَتِدٍ عَلَتَلَ شَ
    يَامَرِ رَ، عَ نَشَن مَسٍنشِ مُنسَ بّ تُرُ سِنِنَ فٍيَ قَرِ.
  fra-SBL: Ensuite, tous les enfants d'Israël s'approchèrent, et Moïse leur donna
    tous les commandements dont Yahvé lui avait parlé sur la montagne de Sinaï.
  hbo-hbo: וְאַחֲרֵי־כֵ֥ן נִגְּשׁ֖וּ כָּל־בְּנֵ֣י יִשְׂרָאֵ֑ל וַיְצַוֵּ֕ם אֵת֩ כָּל־אֲשֶׁ֨ר
    דִּבֶּ֧ר יְהוָ֛ה אִתֹּ֖ו בְּהַ֥ר סִינָֽי׃
  eng-WYCLIFFE: yhe alle the sones of Israel; to whiche Moises comaundide alle thingis,
    whiche he hadde herd of the Lord in the hil of Synai.
  piu-2006: '@see-verse:EXO.034.031'
  pjt-pjt: Ka palula maḻangka aṉangu Israelkunu tjuṯa ngalya-tjunguringkula ngaṟangu
    Mosela tjukurpa kulintjikitja. Ka tjanala tjakultjunangi panya Mayatja Godalu
    palunya puḻi katu wangkanytja uwankara tjana kuliṟa wangaṉarangku Godala kulintjaku.
  cwe-cwe: Hamwande Waisilaili wamkwenhukila, nayo kaweng'ha ndagilizi zose ziyeng'higwe
    na Mndewa Mulungu kuja mulima wa Sinai.
  kik-kik: Thuutha ũcio andũ a Isiraeli othe makĩmũkuhĩrĩria, nake akĩmahe mawatho
    mothe marĩa Jehova amũheete kũu Kĩrĩma-inĩ gĩa Sinai.
  fra-NCL: Ensuite tous les enfants d’Israël s’approchèrent, et il leur donna tous
    les ordres qu’il avait reçus de Yahweh sur la montagne de Sinaï.
  cek-AK: To pacoengah Israel kaminawk boih anih taengah anghnaih o moe, Sinai mae
    ah Angraeng mah paek ih kaaloknawk to nihcae khaeah thuih pae boih.
  xla-xla: Epame alotle Isalael so opa hapulomatapo puame ya꞉ hala dla alumalati ya꞉tapo
    Sainai tamali di dla Godta ya꞉ watle aiyalma koko hamiliye ma yia꞉ watle imhalaiyo.
  cuk-cuk: Geb degine, bela Israel-dulemar Moisésʼse nonimarmogad. Agine, Moisés bela
    Bab-Jehová-Sinaí-yargi-ega-ibmar-sogsad amarga sogsamogad.
  uig-CYR: Шуниңдин кейин, барлиқ Исраиллар униң йениға кәлди; у вақитта Муса Пәрвәрдигар
    өзигә Синай теғида сөз қилғинида тапшурған барлиқ әмирләрни уларға тапилиди.
  pma-pma: Navong selus min keil evus, me-Isrel vasi keil emun umai vesesal veni,
    ka Mosis sani min keil mengkatien keil koa Ahi sani mini en Vatihou Senae.
  tel-2017: అ తరువాత ఇశ్రాయేలు ప్రజలందరూ అతన్ని సమీపించినప్పుడు సీనాయి కొండ మీద యెహోవా
    తనతో చెప్పిన విషయాలన్నీ వాళ్లకు ఆజ్ఞాపించాడు.
  hat-BSA: Apre sa a, tout fis Israël yo te pwoche, e li te bay yo tout komandman
    yo ke SENYÈ a te pale ak li nan Mòn Sinaï a.
  kos-kos: Toko, mwet Israel nukewa tukeni nu yorol, na Moses el sang nu selos ma
    sap nukewa ma LEUM GOD El fahk nu sel Fineol Sinai.
  hbo-WLC: וְאַחֲרֵי־כֵ֥ן נִגְּשׁ֖וּ כָּל־בְּנֵ֣י יִשְׂרָאֵ֑ל וַיְצַוֵּ֕ם אֵת֩ כָּל־אֲשֶׁ֨ר
    דִּבֶּ֧ר יְהוָ֛ה אִתּ֖וֹ בְּהַ֥ר סִינָֽי׃
  ibo-ibo: Mgbe e mesịrị, ndị Izrel niile bịakwutere ya. O nyekwara ha iwu ndị ahụ
    Onyenwe anyị nyere ya nʼelu ugwu Saịnaị.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ତାଙ୍କ ନିକଟକୁ ଗଲେ; ତହିଁରେ ସଦାପ୍ରଭୁ ସୀନୟ ପର୍ବତରେ
    ତାଙ୍କୁ ଯେଉଁ ଯେଉଁ କଥା କହିଥିଲେ, ତାହାସବୁ ସେ ଆଜ୍ଞା ରୂପେ ସେମାନଙ୍କୁ ଜଣାଇଲେ।
  chk-chk: Mürin, ekewe aramasen Israel meinisin ra kanoto ren. Iwe, Moses a aiti
    ngeniir ekewe allük meinisin ewe Samol mi Lapalap a fen ngeni me won ewe chuk
    Sinai.
  rop-rop: en afta ola pipul bin majurrumap miselp langa im, en imbin ridimat detlot
    lowa weya YAWEI bin gibit im deya ontop langa det hil gulum Sainai.
  ukr-1871: А потім приступили й усї синове Ізрайлеві, і заповідав їм він усе, про
    що глаголав йому Господь на Синай горі.
  bch-bch: Idio ta gid Israel toa ngada oa tila boloma pan, ta iposa pagid ngan apu
    toa ngada oa Maron ibada ga ila pan ngan lusi Sainai.
  deu-1951: Darnach traten alle Kinder Israel näher zu ihm. Und er befahl ihnen alles,
    was der HERR mit ihm auf dem Berge Sinai geredet hatte.
  eng-JPS: And afterward all the children of Israel came nigh, and he gave them in
    commandment all that the LORD had spoken with him in mount Sinai.
  srp-1865: Potom pristupiše svi sinovi Izrailjevi, i zapovjedi im sve što mu kaza
    Gospod na gori Sinajskoj.
  lug-lug: Oluvannyuma abaana ba Isirayiri bonna ne basembera, n’abategeeza amateeka
    gonna Mukama ge yamulagira ku lusozi Sinaayi.
  heb-heb: ואחרי כן נגשו כל בני ישראל ויצום את כל אשר דבר יהוה אתו בהר סיני׃
  ben-IRV: তারপরে ইস্রায়েল সন্তানরা সবাই তাঁর কাছে আসল; তাতে তিনি সীনয় পর্বতে বলা
    সদাপ্রভুর আজ্ঞাগুলি সব তাদেরকে জানালেন।
  pan-pan: ਫੇਰ ਸਾਰੇ ਇਸਰਾਏਲੀ ਉਸ ਦੇ ਨੇੜੇ ਆਏ ਤਾਂ ਉਸ ਨੇ ਸਾਰੇ ਹੁਕਮ ਜਿਹੜੇ ਯਹੋਵਾਹ ਨੇ ਉਸ ਨੂੰ
    ਸੀਨਈ ਪਰਬਤ ਉੱਤੇ ਆਖੇ ਸਨ ਉਨ੍ਹਾਂ ਨੂੰ ਦਿੱਤੇ।
  tkr-tkr: Mançile qiyğa gırgın İzrailybı mang'usqa savayle. Mısee Rəbbee cusqa Sinayne
    suvee quvuyn gırgın q'aanunbı milletısqa qele.
  mya-JVB: ထိုနောက် ဣသရေလ အမျိုးသား အပေါင်း တို့သည် ချဉ်းကပ် ကြလျှင် ၊ သိနာ တောင်
    ပေါ် မှာ ထာဝရဘုရား မိန့် တော်မူသမျှ တို့ကို သူ တို့အား ဆင့်ဆို လေ၏။
  tbg-tbg: Vira naantiara Isareri vatanaa vaiinti nahenti ekaa Mosiva vaunaini aumanto
    vuvaro Mosiva Noravano Kotiva Sainai Aiqinaqaa vaiharo uva maara tivatora vika
    tiva nimura.
  hmo-hmo: Gabeai Israela taudia ibounai ese Mose kahirakahira idia haboua lao. Vadaeni
    Lohiabada ese Sinai Ororo ena latanai ia dekenai ia henia Taravatu ibounai be
    Mose ese ia gwauraia hedinarai idia dekenai.
  urd-urd: और बाद में सब बनी इस्राईल नज़दीक आए और उसने वह सब अहकाम जो ख़ुदावन्द ने
    कोह-ए-सीना पर बातें करते वक़्त उसे दिए थे उनको बताए।
  rus-SYN: После сего приблизились к нему все сыны Израилевы, и он заповедал им все,
    что говорил ему Господь на горе Синае.
  bqc-SIM: Bee gbɛa Isailiↄ sↄ̃̀aàzi ḿpii, ↄ̃ à yã́ pↄ́ Dii dìlɛɛ Sinai gbɛ musu
    ònɛ́ píi.
  tcz-CHONGTHU: “Israel chate ho jousen jong ahin nailut cheh uvin, Sinai molsang
    chung vumma Pakaiyin Mose ahoupi na bang bang in Mose'n jong Israel mite Jouse
    chu a houlim pi'n thu jouse chu ajah uva a sei peh tan ahi.”
  mar-mar: त्यानंतर सर्व इस्राएल लोक जवळ आले आणि जे काही परमेश्वराने त्यास सीनाय पर्वतावर
    सांगितले होते ते सगळे त्याने त्यांना आज्ञा देऊन सांगितले.
  soq-soq: Tane Israel apanawa uduudu me mampe wimono, me anaana gagalowa uduudu Iawe
    God wadi Sainai osowe wanena mo diamon.
  qub-qub: Chaypitaga llapan Israelcunapis Moisespa ñaupanman witiran. Moisesga willapar
    tantiyachiran Sinaí puntacho Tayta Dios nishancunata.
  bqp-bqp: Abire gbɛra Isarailanↄ nài ń pínki, akũ à yã kũ Dikiri dìtɛarɛ Sinai
    kpi musu òńnɛ pínki.
  hat-hat: Apre sa, tout rès pèp Izrayèl la pwoche, epi Moyiz ba yo tout lòd li te
    resevwa nan men Seyè a sou mòn Sinayi a.
  eng-BSB: And after this all the Israelites came near, and Moses commanded them to
    do everything that the LORD had told him on Mount Sinai.
  tod-tod: Naa ʋoluma, Izelayɛle nuiti kpein ti maaɓuɠani ba. É deveiti kpein feeni
    ti ya, niiti é ti zɔlɔɔni Ɠɔoɠɔ GALAGI ya, Sinayi gizei ma.
  eng-WEBPB: Afterward all the children of Israel came near, and he gave them all
    the commandments that the LORD had spoken with him on Mount Sinai.
  kbq-kbq: Ana hutazageno, mika Israeli vahe'mo'za Mosesente erava'o hazageno, Sainai
    agonafima Ra Anumzamo'ma mika ami'nea kasegea Mosese'a zamasami'ne.
  nhe-BL: Huan teipa monechcahuijque nochi nopa sequinoc israelitame, huan Moisés
    quinilhui nochi nopa tlanahuatili tlen TOTECO quimacac ipan tepetl Sinaí.
  bus-bus: Beee gbɛra Isarailinↄ sↄ̃̀zi ń píngi, ben à yã kɛ̀ Dii dìɛnɛ Sinai kpiii
    musu òńnɛ píngi.
  gub-BL: A'e re Izaew paw uhem huwake wà. Omono Tupàn Tuweharupi Wiko Ma'e ze'eg
    paw wanupe, ze'eg Xinaz ywytyr rehe imur pyrer wanupe.
  eng-DRA: 'And all the children of Israel came to him: and he gave them in commandment
    all that he had heard of the Lord in mount Sinai.'
