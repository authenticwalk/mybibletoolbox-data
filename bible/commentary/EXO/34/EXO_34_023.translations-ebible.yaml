verse: EXO.034.023
translations:
  mal-C: നിങ്ങളുടെ സകലപുരുഷന്മാരും, വർഷത്തിൽ മൂന്നുപ്രാവശ്യം ഇസ്രായേലിന്റെ ദൈവമായ,
    കർത്താവായ യഹോവയുടെ സന്നിധിയിൽ വരണം.
  deu-TKW: Dreimal im Jahre soll alles, was männlich unter euch ist, vor dem Herrn,
    Jahwe, dem Gott Israels erscheinen.
  lin-lin: Mbala misato na mobu, mibali nyonso basengeli koya liboso ya Nkolo Yawe,
    Nzambe ya Isalaele.
  eng-LSV: Three times in a year all your males appear before the Lord YHWH, God of
    Israel;
  eng-GNV: Thrise in a yere shall all your men children appeare before the Lord Iehouah
    God of Israel.
  eng-WEBSTER: Thrice in the year shall all your male children appear before the LORD
    GOD, the God of Israel.
  nhw-BL: “Eyi huelta ipan se xihuitl monequi nochi tlacame huan oquichpilme ma monextica
    noixpa, na niamoTECO, niamoDios anisraelitame.
  swh-ONEN: Mara tatu kwa mwaka wanaume wako wote watakuja mbele za Bwana Mwenyezi,
    Mungu wa Israeli.
  bba-bba: Wɔ̃ɔ tiɑ sɔɔ, nɔn itɑwɑ tɔn durɔ bɑɑwure u koo nɑ nɛ Gusunɔ, Isirelibɑ
    Yinnin sɑ̃ɑ yerɔ.
  eng-KJVCPB: Thrice in the year shall all your men children appear before the Lord
    God, the God of Israel.
  mpx-mpx: “Baliman maisena gamwanaa hagali eton nuku ginolil, inoke eliyana wami
    bolau gegewel nihi nem nihi tapwalolo nau Babala Yehoba, Isileli wami Yabowaine
    elau.
  luo-luo: Jou machwo duto nyaka chopi e nyim Jehova Nyasaye Manyalo Gik Moko Duto,
    ma Nyasach Israel nyadidek e higa.
  meu-meu: Laḡani ta lalonai emui maruane iboudiai na nega toi Ḡaubada Iehova, Israel
    Diravana, vairanai bae hedinarai.
  npi-ULB: वर्षको तिन पटक तिमीहरूका सबै पुरुष परमप्रभु इस्राएलका परमेश्‍वरको सामु
    देखा पर्नू ।
  yor-yor: Ní ẹ̀ẹ̀mẹ́ta lọ́dún, gbogbo àwọn ọkùnrin ni kí ó farahàn níwájú Olúwa Olódùmarè,
    Ọlọ́run Israẹli.
  emp-NTPO: Mʌ̃ra Ãcõrẽa, bãrã israelerã Boroa. Poaza b̶arima ũbea umaquĩrãrãra mʌ̃
    quĩrãpita jũma zed̶ida panʌa.
  ind-ind: Tiga kali dalam setahun setiap laki-laki harus datang menghadap Aku, Penguasa
    dan Allah Israel, di kemah-Ku.
  pes-OPCB: «سالی سه بار تمام مردان و پسران قوم اسرائیل باید برای عبادت به حضور خداوند،
    خدای اسرائیل بیایند.
  tgl-ULB: Dapat haharap sa akin ang lahat ng inyong lalaki, si Yahweh na Diyos ng
    Israel, tatlong beses sa bawat taon.
  cbu-NT: Mishat, siy Israelchichis kamuzis ichingurus tputsis minamtash masach tuchip
    shaniykus, nuwash pangi kuseerus, nuwaa Apanlleetsi, Taarashipaneetsi, ungirtangtsa.
  hui-hui: Ani bialu Isaraele agali damenego bibahendeme mali mbira mbirani halu teboore
    Anduane Homogo i̱niore Isaraele wali agalinaga Ngode Datagaliwabe kogo i̱ mitangi
    bialu mo dunini howa lotu lole ibugu bulene nga.
  mya-mya: '``သင်​တို့​၏​အ​မျိုး​သား​အား​လုံး​တို့​သည်​တစ် နှစ်​လျှင်​သုံး​ကြိမ် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့
    ၏​ဘု​ရား​သ​ခင်၊ ငါ​ထာ​ဝရ​ဘု​ရား​ထံ​ချဉ်း ကပ်​၍​ဝတ်​ပြု​ရ​မည်။-'
  cbi-NTPO: Kumuinchi unbee rukulaya ma añunu entsa pen fandangu jumulanu in ajuusha,
    matyu Bale Ruku Yavé, Israel chachilla' Diosa' ajuusha jijiinu dejuve.
  bod-N: ཁྱོད་ཅག་གི་སྐྱེས་པ་ཐམས་ཅད་ཀྱིས་གཙོ་བོ་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ལོ་རེར་ཐེངས་གསུམ་ལ་མཇལ་དགོས།
  sna-sna: Katatu pagore, varume vose vanofanira kumira pamberi paIshe Jehovha, Mwari
    waIsraeri.
  spa-BLM: Tres veces al año se presentarán todos vuestros varones ante el Señor Yahvé,
    el Dios de Israel.
  cac-cac: Masanil eb' vinac, yovalil oxel sjavi eb' d'a vichan̈ d'a yol junjun ab'il
    d'a juntzan̈ q'uin̈ tic, a in Jehová e Diosal in tic svala'.
  swh-ULB: Mara tatu kwa mwaka wanaume wenu wote watajitokeza kwa Bwana Yahweh, Mungu
    wa Israeli.
  bel-bel: тры разы на год павінен зьяўляцца ўвесь мужчынскі пол твой перад аблічча
    Ўладара, Госпада Бога Ізраілевага,
  deu-ELBBK: Dreimal im Jahr sollen alle deine Männlichen erscheinen vor dem Angesicht
    des Herrn, HERRN, des Gottes Israels.
  mbb-OT: “Is langun he menge maama keniyu, kinahanglan he edtampu kayi te tetelu
    he pista kada tuig pinaaǥi te ked-azap kedì te Nengazen, he iyan Megbevayè niw
    te menge kevuwazan ni Israel.
  mal-2015: സംവത്സരത്തിൽ മൂന്നു പ്രാവശ്യം പുരുഷന്മാരൊക്കയും യിസ്രായേലിന്റെ ദൈവമായി
    യഹോവയായ കർത്താവിന്റെ മുമ്പാകെ വരേണം.
  gup-gup: “Kaluk bu mandjewkbubuyika, wanjh binihbininj rowk ngudberre birrimbebmen
    danjbikkah bu kandimarneboddan kore kumirrk ngardduk, ngaye Yawey nawu Ngabenmarnewohrnan
    Rowk nawu God ngudberre nawu Israel ngunkebmawahmeng.
  gvs-gvs: Sivato tala tayamo goi komi koroto kōma kosowōduwo Yau Yauwe imi Tomoya,
    komi Isileli tubunao imi Yaubada, matagu goi.
  rmc-rmc: Savore tumare murša trival andro berš mušinen te avel angle ma, anglo Nekbareder
    RAJ, o Del le Izraeloskro, hoj man te lašaren.
  nlg-nlg: Tana tughu niulu, e tolu na tughuru ni mai tate tana matagu inau Yahweh,
    na God ni Israel.
  pes-OPV: سالی سه مرتبه همه ذکورانت به حضور خداوند یهوه، خدای اسرائیل، حاضر شوند.
  ron-1924: Де трей орь пе ан, тоць чей де парте бэрбэтяскэ сэ се ынфэцишезе ынаинтя
    Домнулуй Думнезеу, Думнезеул луй Исраел.
  ben-OBCV: বছরে তিনবার তোমাদের সব পুরুষকে ইস্রায়েলের ঈশ্বর, সার্বভৌম সদাপ্রভুর সামনে
    উপস্থিত হতে হবে।
  som-som: Sannaddiiba saddex goor waa inay labkiinna oo dhammu ka hor yimaadaan Rabbiga
    Ilaaha ah, Ilaaha reer binu Israa'iil.
  lat-VUC: Tribus temporibus anni apparebit omne masculinum tuum in conspectu omnipotentis
    Domini Dei Israël.
  eng-ASVBT: Three times in the year shall all thy males appear before the Lord Jehovah,
    the God of Israel.
  mna-mna: Nio Yooba ta Anutu tiom Israel. Tana tomooto tiom ta boozomen irao timap
    ma timar mi tilup zin su kereŋ uunu be tisuŋ pio pa lupŋana bibip tel tana ikot
    ndaama ta boozomen.
  ita-1885: Tre volte l'anno comparisca ogni maschio tuo davanti alla faccia del Signore,
    dell'Eterno Signore Iddio d'Israele.
  eng-LXXUP: Three times in the year shall every male of thine appear before the Lord
    the God of Israel.
  eng-ULB: Three times a year all your men must appear before Lord Yahweh, the God
    of Israel.
  spa-VBL: Tres veces al año todos tus varones deben presentarse ante el Señor Yahvé,
    el Dios de Israel.
  fra-_FOB: Trois fois l'an tous les mâles d'entre vous se présenteront devant le
    Seigneur, l'Éternel, Dieu d'Israël.
  mal-mal: വർഷത്തിൽ മൂന്ന് പ്രാവശ്യം പുരുഷന്മാരെല്ലാവരും യിസ്രായേലിന്റെ ദൈവമായി യഹോവയായ
    കർത്താവിന്റെ മുമ്പാകെ വരണം.
  urd-GVR: Lāzim hai ki tere tamām mard sāl meṅ tīn martabā Rab Qādir-e-mutlaq ke
    sāmne jo Isrāīl kā Ḳhudā hai hāzir hoṅ.
  suz-BL: इस्राएल ङा वोंइश मुर नु वोंइश आल नेल्‍ल बर्सम खेयप सां परमप्रभु आ ङोंइती,
    परमप्रभु यावे, इस्राएली आन परमप्रभु आ ङोंइती जाक्‍चा माल्‍नीम।
  ita-1927: Tre volte all’anno comparirà ogni vostro maschio nel cospetto del Signore,
    dell’Eterno, ch’è l’Iddio d’Israele.
  ckb-ckb: سێ جار لە ساڵێکدا هەموو نێرینەکانتان لەبەردەم یەزدانی باڵادەستی خودای ئیسرائیل
    ئامادە دەبن.
  eng-BBE: Three times in the year let all your males come before the Lord, the God
    of Israel.
  kan-OKCV: ವರುಷಕ್ಕೆ ಮೂರು ಸಾರಿ ನಿಮ್ಮ ಗಂಡು ಮಕ್ಕಳೆಲ್ಲಾ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಅಂದರೆ
    ಇಸ್ರಾಯೇಲಿನ ದೇವರ ಮುಂದೆ ಬರಬೇಕು.
  bbb-bbb: Ro juaevasia besu guove ijia e fari boeje nika ro E Ireobo e Isureroko
    ijiebuo Godi ige none maza inokubeke baname isoekinu aroriefo.
  tam-2017: வருடத்தில் மூன்றுமுறை உங்களுடைய ஆண்மக்கள் எல்லோரும் இஸ்ரவேலின் தேவனாக
    இருக்கிற யெகோவாகிய ஆண்டவரின் சந்நிதியில் வரவேண்டும்.
  spa-RV-1909: Tres veces en el año será visto todo varón tuyo delante del Señoreador
    Jehová, Dios de Israel.
  ron-BTF: De trei ori într-un an toți copiii tăi de parte bărbătească să se arate
    înaintea Domnului DUMNEZEU, Dumnezeul lui Israel.
  eng-WEBP: Three times in the year all your males shall appear before the Lord GOD,
    the God of Israel.
  eng-FBV: Three times every year all your males must appear before the Lord Yahweh,
    the God of Israel.
  nld-1939: Drie maal per jaar moeten alle mannen onder u voor den Heer Jahweh, den
    God van Israël, verschijnen.
  nch-BL: “Eyi huelta ipan se xihuit monequi nochi tacame huan oquichpilme ma monextica
    noixpa, na niamoTECO, niamoDios anisraelitame.
  vie-1934: Thường năm ba lần, trong vòng các ngươi, mỗi người nam sẽ ra mắt Chúa
    Giê-hô-va, là Đức Chúa Trời của Y-sơ-ra-ên.
  hin-CV: तुममें से हर एक पुरुष साल में इन तीन अवसरों पर इस्राएल के परमेश्वर प्रभु
    याहवेह के सम्मुख उपस्थित हों.
  eng-OURB: Three times in the year all your males shall appear before the Lord Yahweh,
    Elohim Isra'el [He sustains breathing, God of God prevails].
  spa-BES: Tres veces en el año, que todos tus varones vengan delante del Señor, el
    Dios de Israel.
  tdx-tdx: In-telo ami’ty taoñe ty hiatrefa’ o lahilahi’oo am’ Iehovà Talè, Andrianañahare’
    Israele.
  vid-vid: Mala zidatu kwa mhela wanhu weng'ha walume wa hegwe wokuya kufugamila heni,
    Mkulu Nguluwi, Nguluwi wa Isilaeli.
  eng-OKE: Three times in the year shall all your males appear before the Master of
    the World, the Lord God of Israel.
  tha-KJV: บรรดาผู้ชายทั้งหลายของพวกเจ้าต้องมาประชุมกันต่อพระพักตร์พระเยโฮวาห์​พระเจ้า
    คือพระเจ้าแห่​งอ​ิสราเอลปีละสามครั้ง
  por-BR-2018: Três vezes no ano será visto todo homem teu diante do Soberano SENHOR,
    Deus de Israel.
  deu-ELO: Dreimal im Jahre sollen alle deine Männlichen erscheinen vor dem Angesicht
    des Herrn Jehova, des Gottes Israels.
  eng-WYC-2018: Each male kind of thee shall appear in three times of the year in
    the sight of the Lord Almighty, thy God of Israel. (All thy adult males shall
    appear before the Lord Almighty, the God of Israel, three times each year.)
  epo-epo: Tri fojojn en la jaro ĉiuj viaj virseksuloj aperu antaŭ la Sinjoro, la
    Eternulo, Dio de Izrael.
  uig-PIN: Sening ⱨǝrbir ǝrkǝk kixiliring yilda üq ⱪetim Israilning Hudasi bolƣan
    Rǝb Pǝrwǝrdigarning aldiƣa ⱨazir bolsun.
  beo-beo: 'Ode huluane amoga dilia gilisisu udiana hamoma. Amoga dilia dunu huluane
    da Na, Isala:ili Hina Gode, Nama nodone sia:ne gadomusa: misa:ne sia:ma.'
  tpi-OTNT: “Olsem na tripela taim long wanpela yia, olgeta man bilong yupela i mas
    i kam lotu long mi God, Bikpela bilong yupela Israel.
  hau-SA: Sau uku a shekara, dukan mazanku za su bayyana a gaban Ubangiji Mai Iko
    Duka, Allah na Isra’ila.
  uig-LAT: Séning herbir erkek kishiliring yilda üch qétim Israilning Xudasi bolghan
    Reb Perwerdigarning aldigha hazir bolsun.
  nde-nde: Kathathu ngomnyaka bonke abesilisa bakho kumele babonakale phambi kukaThixo
    Wobukhosi, uNkulunkulu ka-Israyeli.
  ton-ton: ¶ “ʻE liunga tolu ʻi he taʻu ʻae fakahā ʻa hoʻomou fānau tangata kotoa
    pē ʻi he ʻao ʻoe ʻEiki ko Sihova, ko e ʻOtua ʻo ʻIsileli.
  ces-1613: Třikrát v roce ukáže se každý z vás pohlaví mužského před oblíčejem Panovníka
    Hospodina, Boha Izraelského.
  eng-WMB: Three times in the year all your males shall appear before the Lord GOD,
    the God of Israel.
  tam-TCV: ஒரு வருடத்தில் மூன்றுமுறை உங்கள் எல்லா ஆண்களும் இஸ்ரயேலின் இறைவனான ஆண்டவராகிய
    யெகோவாவுக்குமுன் வரவேண்டும்.
  ceb-ULB: Tulo ka higayon sa usa ka tuig kinahanglan nga inyong ipakita ang tanang
    kalalakin-an sa atubangan ni Yahweh nga Ginoo, ang Dios sa Israel.
  pol-UBG: Trzy razy do roku wszyscy twoi mężczyźni pokażą się przed obliczem Pana
    BOGA, Boga Izraela.
  agr-agr: “Nuadui ashí aishmag múun aidauk makichik mijanai kampatuma imania wi pujamunum
    taawag mina emematjitnume. ¡Witjai Tuke Pujuu atumi Apajuígminuk!
  kyc-kyc: Ee kana yaka lao yuu gii rema larapu nakamana akali dupwa peparaeme namba
    Kamongo doo Isaraele wambunya Anatu lakandarapu pinya.
  urd-GVU: لازم ہے کہ تیرے تمام مرد سال میں تین مرتبہ رب قادرِ مطلق کے سامنے جو اسرائیل
    کا خدا ہے حاضر ہوں۔
  deu-1912: Dreimal im Jahr soll alles, was männlich ist, erscheinen vor dem Herrscher,
    dem HERRN und Gott Israels.
  ntj-ntj: Nyangka Mama Kuurrtu tirtu watjara-wanaranytja, “Yuwa, kurli kutjupa kurli-ya
    wati pirninya marnkurrara ngurra kutjungka ngayula lurrtjurringama. Tjiinyamarntu-tjanamparnanku
    Mama Kuurrnga Yitjurayilku tjamupirtiku Puurrpa nyinarra.
  kan-2017: ವರ್ಷಕ್ಕೆ ಮೂರಾವರ್ತಿ ನಿಮ್ಮಲ್ಲಿರುವ ಗಂಡಸರೆಲ್ಲರೂ ಇಸ್ರಾಯೇಲರ ದೇವರಾಗಿರುವ ಕರ್ತನಾದ
    ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಬರಬೇಕು.
  ena-ena: Viaŋ Asɨ Iaue uami. Viaŋ Isɨlaelɨ hɨdɨlɨ naludɨ Hekɨlɨ uami. Hualɨ pabiŋ
    pabiŋ hɨvɨ iadɨ ibi mɨŋaiahaiaha saŋ ahica pam tɨbɨ fipɨ viaŋ hɨniben heŋ uu sɨmɨŋ
    hekɨlɨ hɨlanɨhalaŋ uami.
  yap-yap: “Ra reb e duw ma dalip yay ni nge yib e pumo’on nu Israel nga p’eowcheg,
    i Gag SOMOL ni Got, ni fare Got rok piyu Israel.
  hlt-MCSB: Namah khuikah tongpaca boeih tah kum khat ah voei thum Israel Pathen,
    Boeipa Yahovah mikhmuh ah phoe saeh.
  mdy-ETH: «ሌዔይዳ ሃይሢ ማይንቲ ዓቲንቃ ቢያ ዒስራዔኤሌ ፆኦዛሢ ማዔ ናንጊና ናንጋ ጎዳ ዚጊ ካኣሽካኒ ሙኮንጎ።
  twi-ASANTE: Saa afahyɛ mmiɛnsa yi mu biara duru so a, ɛsɛ sɛ Israelfoɔ mmarima ne
    mmarimaa nyinaa ba Awurade wo Onyankopɔn anim.
  eng-WEBU: Three times in the year all your males shall appear before the Lord GOD,
    the God of Israel.
  bnp-bnp: Ge balaka tolu na pida, e huriki a bakovi ne mua, ri gi kavurike e BAKOVI
    DAGI a Vure ne huriki a Israel.
  wal-wal: Laittan heezzutoo Israa7eela attuma asai ubbai Ubbaa Haariya GODAA, Israa7eela
    Xoossaa sinttan beettona.
  spa-PDDPT: Tres veces al año comparecerá todo varón tuyo ante el ʼAdón Yavé el ʼElohim
    de Israel,
  gun-gun: Ha'e rami py ma'etỹa nhavõ mboapykue kuerei 'rã peẽ kuery va'e regua avakue
    ha'e javi pejexa uka Senhor Israel kuery ruete renonde.
  agu-BL: ”Ej nin cyakil yi e' yaj tajwe'n tan cyoque'n tzinwutz ox tir le jun yob.
    Tajwe'n tan cyoque'n tzinwutz, na in iRyosil yi axwok xonl Israel.
  ilo-ULB: Masapul a mamitlo a daras iti tunggal tawen nga agparang amin a lallaki
    kaniak, ni Yahweh, ti Dios ti Israel.
  kpg-kpg: “Nia holongo e dolu i lodo di ngadau e dahi ge nia daane huogodoo la gi lloomoi
    daumaha mai gi di Au go Tagi go Yihowah, go di God o Israel.
  uig-ARA: سېنىڭ ھەربىر ئەركەك كىشىلىرىڭ يىلدا ئۈچ قېتىم ئىسرائىلنىڭ خۇداسى بولغان
    رەب پەرۋەردىگارنىڭ ئالدىغا ھازىر بولسۇن.
  sus-sus: Ɲɛ keren kui, xɛmɛ birin xa fa sali raba ra Isirayila Marigi Alatala ya
    xɔri sanya saxan.
  pon-2006: “Pak siluh nan sounpar ehu ohl koaros pahn pwarodo oh pwongih ie, KAUN-O,
    Koht en Israel.
  jae-jae: Nêm ŋacwaga samob sêô lasê sêkô aê Apômtau Anôtô, taŋ katu Israelnêŋ Anôtô
    naŋ, laŋôcnêmŋa êtu dim têlêac êtôm jalageŋ.
  ksd-ksd: A umana tutana par piram diat a vautul ma ra vinavana rikai ta ra mata
    i ra Luluai God, a God kai Israel.
  tur-YTC: Bütün erkeklerin yılda üç kez İsrael'in Tanrısı Efendi Yahve'nin önünde
    görünecekler.
  grc-BRENT: Τρεῖς καιροὺς τοῦ ἐνιαυτοῦ ὀφθήσεται πᾶν ἀρσενικόν σου ἐνώπιον Κυρίου
    τοῦ Θεοῦ Ἰσραήλ.
  ind-AYT: Tiga kali setahun, semua laki-laki harus datang ke hadapan TUHAN Allah,
    Allah Israel.
  nya-nya: Amuna onse azionekera pamaso pa Yehova Mulungu wa Israeli, katatu pa chaka.
  hrv-hrv: Triput na godinu neka se svi muškarci pojave pred Gospodinom Jahvom, Bogom
    Izraelovim.
  mps-mps: Tama deli kibu bede sela sogo, dage bidi tigidaligo ena Tigidali Nai Tonalubo
    God bidibo madi aselama, lotu po wagasao, te duga Israel duga Genuai Bidi dao.
  tpi-tpi: “Olsem na tripela taim long wanpela yia, olgeta man bilong yupela i mas
    i kam lotu long mi God, Bikpela bilong yupela Israel.
  dan-1931: Tre Gange om Året skal alle at Mandkøn hos dig stedes for den Herre HERREN
    Israels Guds Åsyn.
  vie-OVCB: Vậy, mỗi năm ba lần, tất cả người nam Ít-ra-ên phải đến ra mắt Chúa Hằng
    Hữu.
  guj-2017: દર વર્ષે તારા સઘળા પુરુષો ઇઝરાયલના ઈશ્વર યહોવાહની આગળ ત્રણવાર હાજર થાય.
  pon-2006A: “Pak siluh nan sounpar ehu ohl koaros pahn pwarodo oh pwongih ie, KAUN-O,
    Koht en Israel.
  por-BRBSL: Três vezes no ano todos os seus machos comparecerão perante o Senhor
    Javé, o Deus de Israel.
  aly-aly: Aherrety arrpanenhel irrpety-inger artwernem ingkerrenh rernem akarrirretyek
    arrwekel-antey atyeng. Ayeng INGKARTarl, Akngey innga Israel-kenh-rnem-kenh.
  cth-cth: Tongpa pueng kum touh dawk vai thum touh Bawipa Jehovah Isarel Cathut hmalah
    a tâco awh han.
  twi-twi: Saa afahyɛ abiɛsa yi mu biara du so a, ɛsɛ sɛ Israelfo mmarima ne mmarimaa
    nyinaa ba Awurade anim.
  hlt-hlt: Namah khuikah tongpaca boeih tah kum khat ah voei thum Israel Pathen, Boeipa
    Yahovah mikhmuh ah phoe saeh.
  tbz-SIM: Di nìtìbɛ̀ níí kɔtɛní m borɛ̀ dibenni miɛkɛ kucɛ mɛ̀tɑ̃ɑ̃ti, mí ndi Yiɛ̀
    nKuyie nyIsidɑyɛɛribɛ tũ nkù.
  msy-2020: “Egh ia azeniba vaghvagh dar dughiar 3plan, ian gumazamiziba bar izɨ,
    egh nan ziam fɨsɨ nan damazimɨn otogh, kɨ Ikiavɨra Itir Godɨn Gavgavim, Israelian
    God.
  azb-azb: İldə üç dəfə sizin bütün kişiləriniz Sahibləri İsrailin Allahı Rəbbin hüzuruna
    gəlsinlər.
  eng-DBY: Thrice in the year shall all thy males appear before the Lord Jehovah,
    the God of Israel.
  hin-2017: वर्ष में तीन बार तेरे सब पुरुष इस्राएल के परमेश्वर प्रभु यहोवा को अपने
    मुँह दिखाएँ।
  wol-KYG: Ñetti yoon cim at la seen góor ñépp di teew fi kanam Boroom bi Aji Sax
    ji, Yàllay Israyil.
  bjr-bjr: Moodaa aukuanaki qaarammoo kari aiqama Isaraee maqannaasa moodaaqoo suqufi
    qini Yaaweesa Isaraee maqannaasa Anutusa qimooqiaqa.
  eng-YLT: '''Three times in a year do all thy males appear before the Lord Jehovah,
    God of Israel;'
  eng-WYC-2017: Each male kind of thee shall appear in three times of the year in
    the sight of the Lord Almighty, thy God of Israel.
  eng-WMBB: Three times in the year all your males shall appear before the Lord GOD,
    the God of Israel.
  urd-GVH: लाज़िम है कि तेरे तमाम मर्द साल में तीन मरतबा रब क़ादिरे-मुतलक़ के सामने
    जो इसराईल का ख़ुदा है हाज़िर हों।
  rug-rug: Sari doduru mia tie si kaqu mae vahesi Au si Arau Zihova, sa Tamasa tadi
    na tie Izireli, ka ṉeta totoso pa keke vuaheni.
  gaz-gaz: Dhiirri kee hundi waggaatti yeroo sadii fuula Waaqayyo Gooftaa, fuula Waaqa
    Israaʼel duratti haa dhiʼaatan.
  fra-LSG: Trois fois par an, tous les mâles se présenteront devant le Seigneur, l’Éternel,
    Dieu d’Israël.
  gnn-gnn: '@see-verse:EXO.034.022'
  yal-yal: Yamaan birin xa fa Marigina Alatala yɛtagi dɔxɔ saxan ɲɛɛn bun ma, Isirayilaa
    Ala.
  haw-1868: I ekolu no hoikeia'na i ka makahiki hookahi o ka oukou poe keikikane a
    pau imua o Iehova, ke Akua, ke Akua hoi o ka Iseraela.
  arb-NAV: عَلَى جَمِيعِ الذُّكُورِ أَنْ يَمْثُلُوا ثَلاثَ مَرَّاتٍ فِي السَّنَةِ
    أَمَامَ السَّيِّدِ الرَّبِّ إِلَهِ إِسْرَائِيلَ.
  ewe-ewe: Le ŋkekenyui siawo dometɔ ɖe sia ɖe dzi la, ele be Israel ŋutsuwo kple
    ŋutsuviwo katã nado ɖe Aƒetɔ Yehowa, Israel ƒe Mawu ŋkume.
  eng-LEE: Thrice in the year shall all thy males appear before the Lord, the Eternal,
    the God of Israel.
  asm-FB: বছৰত তিনিবাৰ তোমালোকৰ পুৰুষসকল ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাৰ আগত উপস্থিত হ’ব।
  sus-A: حّ كٍرٍن كُي، شّمّ بِرِن شَ قَ سَلِ رَبَ رَ عِسِرَيِلَ مَرِفِ عَلَتَلَ يَ
    شْرِ سَنيَ سَشَن.
  fra-SBL: Trois fois par an, tous vos mâles se présenteront devant le Seigneur Yahvé,
    le Dieu d'Israël.
  hbo-hbo: שָׁלֹ֥שׁ פְּעָמִ֖ים בַּשָּׁנָ֑ה יֵרָאֶה֙ כָּל־זְכ֣וּרְךָ֔ אֶת־פְּנֵ֛י הָֽאָדֹ֥ן ׀
    יְהוָ֖ה אֱלֹהֵ֥י יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: Ech male kynde of thee schal appere in thre tymes of the yeer in the
    siyt of the Lord Almyyti, thi God of Israel.
  piu-2006: '@see-verse:EXO.034.022'
  pjt-pjt: “Uwa, yiya kutjupa yiya kutjupa wati uwankara uti maṉkuraṟa inmangka tjunguringama
    ngayunya waḻkuntjikitja, panya ngayulu Israelkunu tjuṯaku Mayatja Godanya.
  cwe-cwe: “Miyanza mitatu kwa mwaka chila mulume kolondeka kuiduganya haulongozi
    wangu, niye Mndewa Mulungu, Mulungu wa Isilaili.
  kik-kik: Arũme anyu othe no nginya mokage mbere ya Mwathani Jehova, o we Ngai wa
    Isiraeli, maita matatũ o mwaka.
  fra-NCL: Trois fois par an, tous les mâles se présenteront devant le Seigneur, Yahweh,
    Dieu Israël.
  cek-AK: Na capa nongpanawk loe Angraeng Sithaw, Israel Sithaw hmaa ah, saningto
    naah vai thumto angphong o han angaih.
  xla-xla: Epapedeme sokomoko hatlo dulu dla wua꞉ opa hapulomatapo dapahatlo oloma
    dla na꞉ mila꞉pi tle hetame alumademha꞉ha꞉lepe. Adipalati, na꞉ye Isalael so wua꞉
    Lod Godpo.
  cuk-cuk: ”Birgagi ilapaa bela-machergan, an-asabin nonimaloed. Ani an, Dummad, Bab-Jehová,
    Israel-e-Bab-Dummad soged.
  uig-CYR: Сениң һәр бир әркәк кишилириң жилда үч қетим Исраилниң Худаси болған Рәб
    Пәрвәрдигарниң алдиға һазир болсун.
  tel-2017: సంవత్సరంలో మూడుసార్లు పురుషులంతా ఇశ్రాయేలియుల దేవుడు, ప్రభువు అయిన యెహోవా
    సముఖంలో కనబడాలి.
  hat-BSA: Twa fwa pa ane tout mal nou yo va parèt devan Senyè BONDYE a, Bondye Israël
    la.
  kos-kos: “Pacl tolu in yac se mukul Israel nukewa in tuku alu nu sik, LEUM GOD lun
    Israel.
  hbo-WLC: שָׁלֹ֥שׁ פְּעָמִ֖ים בַּשָּׁנָ֑ה יֵרָאֶה֙ כָּל־זְכ֣וּרְךָ֔ אֶת־פְּנֵ֛י הָֽאָדֹ֥ן
    ׀ יְהוָ֖ה אֱלֹהֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ugboro atọ nʼafọ ka ndị ikom unu niile ga-abịa chee onwe ha nʼihu Onye
    kachasị ihe niile elu, bụ Onyenwe anyị nke Izrel.
  ory-ory: ତୁମ୍ଭମାନଙ୍କର ସମସ୍ତ ପୁରୁଷ ବର୍ଷ ମଧ୍ୟରେ ତିନି ଥର ଇସ୍ରାଏଲର ପ୍ରଭୁ ସଦାପ୍ରଭୁ ପରମେଶ୍ୱରଙ୍କ
    ଛାମୁରେ ଉପସ୍ଥିତ ହେବେ।
  chk-chk: Fän ülüngat lon eu ier nöümi mwän meinisin repwe feito o fel ngeniei ngang
    Kot ewe Samol mi Lapalap, ewe Koten Israel.
  rop-rop: “Ebriyiya ola men garra go langa detlot thribala serramoni en weship langa
    mi. Mi na YAWEI det brabli trubala God blanga ola Isreil pipul,
  ukr-1871: 'Три рази що року мусить показуватись увесь муський пол ваш перед лицем
    Господа, Бога Ізраїлського:'
  bch-bch: Be patol ngan rai ga rai, manta gimi arangaranga toa ngada ne anam pagau
    ta asoa gau edag. Gau Maron Deo togimi Israel, danga toa ngada ne ienono gau bagegeai.
  deu-1951: Alles, was männlich ist, soll dreimal im Jahr vor dem Herrscher, dem HERRN,
    dem Gott Israels, erscheinen.
  eng-JPS: Three times in the year shall all thy males appear before the Lord GOD,
    the God of Israel.
  srp-1865: Tri puta u godini da se svako muško izmeðu vas pokaže pred Gospodom Bogom
    Izrailjevim.
  lug-lug: Abasajja bonna mu mmwe banaalabikanga awali Mukama Katonda, Katonda wa
    Isirayiri, emirundi esatu mu buli mwaka.
  heb-heb: שלש פעמים בשנה יראה כל זכורך את פני האדן יהוה אלהי ישראל׃
  ben-IRV: বছরের মধ্যে তিনবার তোমাদের সমস্ত পুরুষ ইস্রায়েলের ঈশ্বর প্রভু সদাপ্রভুর
    সামনে উপস্থিত হবে।
  pan-pan: ਸਾਲ ਵਿੱਚ ਤਿੰਨ ਵਾਰੀ ਤੇਰੇ ਸਾਰੇ ਪੁਰਖ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਾਹਮਣੇ
    ਹਾਜ਼ਰ ਹੋਣ।
  tkr-tkr: Senee xhebne yəqqee vuşun gırgın adamer, vuşde Xudaavandne Rəbbine, İzrailyne
    Allahne hiqa savalecen.
  mya-JVB: သင် တို့အမျိုးသား ယောက်ျားအပေါင်း တို့သည်၊ ဣသရေလ အမျိုး၏ ဘုရား သခင်တည်းဟူသောထာဝရ
    အရှင်ဘုရား သခင့် ရှေ့ တော်၌ တနှစ် လျှင် သုံး ကြိမ် မျက်နှာပြ ရကြမည်။
  hmo-hmo: “Lagani ta ta ibounai lalonai umui emui tatau ibounai be nega toi lau,
    Lohiabada, Israela ena Dirava egu vairanai do idia hedinarai.
  urd-urd: तेरे सब मर्द साल में तीन बार ख़ुदावन्द ख़ुदा के आगे जो इस्राईल का ख़ुदा
    है, हाज़िर हों।
  rus-SYN: три раза в году должен являться весь мужеский пол твой пред лице Владыки,
    Господа Бога Израилева,
  bqc-SIM: Gↄ̃ɛ píi lí mↄ́ ma Dii Isailiↄ Lua kĩ́i wɛ̃̀ do guu gɛ̃n àaↄ̃'aaↄ̃.
  tcz-CHONGTHU: “Kum khat sung'a namite lah'a pasal'a kai lhah jouse Israel Pakai,
    Pathen heng'a hung kilah cheh ding'u ahi.”
  mar-mar: तुमच्या सर्व पुरुषांनी वर्षातून तीनदा इस्राएलाचा देव प्रभू परमेश्वर ह्यासमोर
    हजर रहावे.
  qub-qub: «Chay quimsa fistata ruranayquipäga watacho quimsa cuti llapan ollgu cajcuna
    nogata aduramaj shamonga. Nogami cä Israelcunapa Tayta Diosnin.
  bqp-bqp: Wɛ̃̀ kũ wɛ̃̀ɛo gↄ̃gbɛ̃ sĩnda pínki gↄ̃ su makũ Dikiri Isarailanↄ Luda
    arɛ gɛ̃̀n aakↄ̃.
  hat-hat: Twa fwa chak lanne, tout gason ki nan mitan nou gen pou parèt devan mwen,
    Seyè sel Mèt la, Bondye pèp Izrayèl la.
  eng-BSB: Three times a year all your males are to appear before the Lord GOD, the
    God of Israel.
  tod-tod: Ná zeizu ɠa ɠɛ saʋa konagi zu, zunuiti kpein ti ɠula kɛlɛma Maliɠii ɠaazu,
    Ɠɔoɠɔ GALAGI, Izelayɛle ná-GALAGI.
  eng-WEBPB: Three times in the year all your males shall appear before the Lord GOD,
    the God of Israel.
  kbq-kbq: Mago kafufina 3'a zupa mika Israeli vene'nemo'za tusi'a hihamu'ane Israeli
    Ra Anumzamofo avurera eho.
  nhe-BL: “Eyi huelta ipan se xihuitl monequi nochi tlacame huan oquichpilme ma monextica
    noixtla, na niimoTECO, niimoDios inisraelitame.
  bus-bus: Wɛ̃̀ kↄ̃n wɛ̃̀o gↄ̃gbɛ̃ píngi gae mↄ́ mamↄma Dii Isarailinↄ Luda aɛzĩ gɛ̃̀n
    aagↄ̃.
  gub-BL: Awakwer penehe we har paw uzexak kar putar wà herenataromo wà nehe. Ta'e
    aiko pezar ikàg ma'e romo ihe xe. Kwarahy nànàn ur putar na'iruz haw herenataromo
    wà nehe, ta'e aiko Izaew wazar romo ihe xe.
  eng-DRA: Three times in a year all thy males shall appear in the sight of the Almighty
    Lord the God of Israel.
