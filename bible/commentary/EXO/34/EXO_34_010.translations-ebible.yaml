  kan-2017: ಯೆಹೋವನು ಹೇಳಿದ್ದೇನೆಂದರೆ, “ಕೇಳು, ನಾನು ಒಂದು ಒಡಂಬಡಿಕೆಯನ್ನು ಸ್ಥಾಪಿಸುತ್ತೇನೆ,
