  cth-cth: Ahni ni, khenhaw! lawkkamnae ka sak. Talai pueng hoi miphun pueng dawk
    sak boihoeh e kângairu hno hah na taminaw pueng hmalah ka sak vaiteh, nangmouh
    kaawm e na taminaw pueng ni BAWIPA ni sak e hah a hmu awh han. Bangkongtetpawiteh,
    nangmouh koe ka sak hane heh takikathopounge lah ao han.
  twi-twi: Awurade buae se, “Eye, me ne wo bɛyɛ nhyehyɛe bi. Merebɛyɛ anwonwade bi
    a bi nsii asase so da, na ɛnam so ama Israelfo nyinaa ahu tumi a Awurade wɔ. Menam
    wo so na mɛyɛ saa tumide no.
  hlt-hlt: Boeipa loh, “Kai loh na pilnam pum hmai ah paipi ka saii ne. Diklai pum
    neh namtom boeih taengah a suen pawh khobaerhambae te ka saii ni. Te vaengah a
    khui kah na pilnam boeih loh BOEIPA kah khoboe te hmuh saeh. Nang taengah ka saii
    te rhih pai saeh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ Mɔyiisi kɛ dɔ̀: N yóó di dɔɔ̀nɛ̀ mɛtɑummɛ̀
    mmɛ. M bo dɔɔ̀ dɛ̀ ɑ nìtìbɛ̀ cuokɛ̀, dɛ̀ mu n yí buotɛ́ kɛtenkɛ̀ ĩ́nkɛ̀ yoo kubotí
    mɑkù miɛkɛ. Isidɑyɛɛribɛ yóó yɑ̀mu mutɔ̃mmú n yóó dɑ pĩ́nnɛ́ mù mù dɛumu.'
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn Moses mɨgei, “Datɨrɨghɨn kɨ Akar Dɨkɨrɨzir
    Gavgavim ia Israelia ko uam anekɨrasa. Kɨ nɨn gumazamizibar damazibar dɨgavir
    kuram gamir arazibar amuam. Arazir kaba, kɨ Kantrin Igharazibar Gumazamizibar
    damazibar faragha dagh amizir puvatɨ. Kantrin igharazibar gumazamizir ia men tongɨn
    itiba, me arazir kɨ Ikiavɨra Itir God damuamin kabar gan, egh dɨgavir kuram damuva
    akongɨva atiatingam.
  azb-azb: 'Rəbb Musaya dedi: «Budur, Mən sənin bütün xalqınla əhd kəsirəm. Hamının
    qarşısında elə möcüzələr edəcəyəm ki, beləsi dünyada heç yerdə, heç bir millət
    arasında yaranmamışdı. Sizin ətrafınızdakı bütün xalqlar görəcəklər ki, Rəbbin
    işi, Mənim sənin üçün etdiyim şeylər qorxuncdur.'
  eng-DBY: 'And he said, Behold, I make a covenant: before all thy people I will do
    marvels that have not been done in all the earth, nor in any nation; and all the
    people in the midst of which thou [art] shall see the work of Jehovah; for a terrible
    thing it shall be that I will do with thee.'
  hin-2017: उसने कहा, “सुन, मैं एक वाचा बाँधता हूँ। तेरे सब लोगों के सामने मैं ऐसे
    आश्चर्यकर्म करूँगा जैसा पृथ्वी पर और सब जातियों में कभी नहीं हुए; और वे सारे लोग
    जिनके बीच तू रहता है यहोवा के कार्य को देखेंगे; क्योंकि जो मैं तुम लोगों से करने
    पर हूँ वह भययोग्य काम है।
  wol-KYG: 'Aji Sax ji ne ko: «Maa ngi nii di fas kóllëre ak yeen. Ci sa kanam mbooloo
    mépp laay def ay jaloore yu kenn masula amal ci àddina sépp, ak ci askan yépp,
    te mbooloo, mi nga nekk ci seen biir mépp ay gis jaloorey Aji Sax ji, jaloore
    ju raglu ji ma lay defal.'
  bjr-bjr: Yaaweefa Mooseena qimaminoo qinau. Maqee qinee Isaraee maqannaasa faqa
    moodaanakikira ufa qidaqa. Qinee misa nifusaa firaa ainainauqa sia maa maqanasaa
    moo atinai faqa moo maqannaa qambaana faqa auqaafanna ainainausa auqaanaura. Aiqama
    faiqí anaasee qinee Yaaweesa firaa ainaina auqaanaqa qafaifanoo naaquqaannoo.
    Inni dadaaqianifeera miqianaura.
  eng-YLT: 'And He saith, ''Lo, I am making a covenant: before all thy people I do
    wonders, which have not been done in all the earth, or in any nation, and all
    the people in whose midst thou [art] have seen the work of Jehovah, for it [is]
    fearful that which I am doing with thee.'
  kne-kne: Kanan Diyos en Moses, “Ed wani, wada di itolag ko en dakayo ay Israelita.
    Amagek di nakaskasdaaw sin pangiilaan yo ay adi naam-amag sin olay sino ay ili
    isnan daga. Et ilaen din kaipoipogaw ay makiilian yo din nakaskasdaaw ay amagek
    para en dakayo.
  wat-wat: Eketa Yave i nufata i bwaduwa, “Ku nowaniya! Dedeni a fufufuniya fiyao
    Isineni nukusi. Matatafumi matamiyai kafa nuwatabau ana savivinisiya, muka tamo
    aitevana ita kitai maise fwayafwaya kana matatafu nenei o tamo mani kunuma nenei
    ita kitanuvanuvai maise. Ibasima nofe fasimiyai a savisavivinisiya fasinei, matatafusi
    mani namoḡa sinemiyai sina kitiya keta sina matuta.”
  eng-WYC-2017: The Lord answered, I shall make covenant, and in sight of all men
    I shall make signs, that were never seen on [the] earth, neither in any folks,
    that this people, in whose midst thou art, see the fearedful work of the Lord,
    that I shall make.
  eng-WMBB: 'He said, “Behold, I make a covenant: before all your people I will do
    marvels, such as have not been worked in all the earth, nor in any nation; and
    all the people amongst whom you are shall see the work of the LORD; for it is
    an awesome thing that I do with you.'
  urd-GVH: तब रब ने कहा, “मैं तुम्हारे साथ अहद बाँधूँगा। तेरी क़ौम के सामने ही मैं
    ऐसे मोजिज़े करूँगा जो अब तक दुनिया-भर की किसी भी क़ौम में नहीं किए गए। पूरी क़ौम
    जिसके दरमियान तू रहता है रब का काम देखेगी और उससे डर जाएगी जो मैं तेरे साथ करूँगा।
  rug-rug: Meke zama la koe Mosese se Zihova, “Kamahire si tavetia Rau sa vinariva
    egoi hie koari na tie Izireli. Koarini si kaqu evaṉi Rau sari na ginugua variva
    magasadi saripu lopu ele hite evaṉi Rau pa doduru vasina pa popoa pepeso, koari
    na butubutu tie. Meke kaqu dogori doduru tie sari na tiṉitoṉa variva magasadi,
    saripu boka taveti Arau, Zihova, sina kote taveti Rau sari tiṉitoṉa variva magasadi
    koa gamu.
  gaz-gaz: Kana irratti Waaqayyo akkana jedhe; “Kunoo ani si wajjin kakuu nan gala.
    Ani fuula saba kee hundaa duratti dinqiiwwan kanaan dura saba kam iyyuu keessatti,
    addunyaa hunda keessatti takkumaa hin hojjetamin nan hojjedha. Sabni ati keessa
    jiraattus akka hojiin ani Waaqayyo siif hojjedhu hammam sodaachisaa taʼe ni arga.
  fra-LSG: 'L’Éternel répondit: Voici, je traite une alliance. Je ferai, en présence
    de tout ton peuple, des prodiges qui n’ont eu lieu dans aucun pays et chez aucune
    nation; tout le peuple qui t’environne verra l’œuvre de l’Éternel, et c’est par
    toi que j’accomplirai des choses terribles.'
  gnn-gnn: Ga Garraynydja waŋana bitjarra, “Ŋarranydja yukurra dhuwala dhäruk‐nherraṉmirrina
    nhumalaŋgu Yitjuralpuyŋuwunydja. Nhuma yurru nhämana, ŋarra yurru djämanydja ḻatju'na
    dhikana rom, ganydjarr ḏumurruna dhikana wal'ŋu; yakana ŋula ŋäthilinydja maḻŋ'thurruna
    balanyarayi rom dhiyala munatha'ŋuranydja. Ga bitjarrayi bili wiripu‐guḻku'yunydja
    bäpurru'yu bukmakthu yurru nhämana ŋarrakuŋu barrari‐wukunharamirrina djämawuy,
    liŋgu ŋarranydja yurru dhiyalayi nhumalaŋgala muka, nhumalaŋgala muka wapthun.
  yal-yal: Alatala yi a yabi, a naxa, “N layirin xidima nɛn en tagi. N kabanakone
    ligama nɛn Isirayila yamaan birin yɛɛ xɔri naxanye munma liga yamana yo yi dunuɲa
    yi. Siyaan naxanye birin i rabilinxi, ne n ma kabanako wanla toma nɛn n naxan
    ligama ɛ xa.”
  haw-1868: 'I mai la kela, Aia hoi, ke hana nei au i berita; a e hana no wau i na
    mea kupanaha mamua o kou poe kanaka a pau, aole i hanaia kekahi mea e like ai
    ma ka honua a pau, aole ma kekahi aina; a e ike auanei na kanaka a pau o kou wahi
    i ka hana a Iehova: he mea weliweli kela mea a''u e hana aku ai ia oe.'
  arb-NAV: 'فَأَجَابَ الرَّبُّ: «هَا أَنَا أَقْطَعُ مَعَكَ عَهْداً، فَأُجْرِي أَمَامَ
    جَمِيعِ شَعْبِكَ مُعْجِزَاتٍ لَمْ يُجْرَ مَثِيلُهَا فِي جَمِيعِ أُمَمِ الأَرْضِ
    كُلِّهَا، فَيَشْهَدُ الشَّعْبُ الَّذِي تُقِيمُ فِي وَسَطِهِ، الْفِعْلَ الْمَهُولَ
    الَّذِي أَصْنَعُهُ مِنْ أَجْلِكَ.'
  ewe-ewe: Yehowa ɖo eŋu be, “Enyo. Esiae nye nubabla si mawɔ kple wò. Mawɔ nukunu
    siwo tɔgbi ame aɖeke mewɔ le xexea me blibo la ƒe akpa aɖeke kpɔ o. Israelviwo
    katã akpɔ Yehowa ƒe ŋusẽ. Woakpɔ ŋusẽ triakɔ si maɖe afia to dziwò.”
  eng-LEE: 'And he said, Behold, I make a covenant: before all thy people will I perform
    wonders, such as have not been done on all the earth, nor in any nation; and all
    the people amongst whom thou art shall see the work of the Lord; for it is a terrible
    thing that I will do with thee.'
  asm-FB: যিহোৱাই কলে, “চোৱা, এই বিষয়ত মই এটি নিয়ম কৰিলোঁ। মই তোমাৰ লোকসকলৰ আগত
    এনে আচৰিত কৰ্ম কৰিম যে, ইয়াৰ পূৰ্বে গোটেই পৃথিৱীত আৰু কোনো জাতিতৰ মাজত এনে কৰ্ম
    হোৱা নাই। তুমি যি লোকসকলৰ মাজত আছা, তেওঁলোক সকলোৱে যিহোৱাৰ সেই কাৰ্য দেখিব, কাৰণ
    তোমাৰ আগত মই যি কৰিম, সেয়ে ভয়ঙ্কৰ হ’ব।
  sus-A: عَلَتَلَ نَشَ عَ يَابِ، «ﭑ شَ سَاتّ تٌنفٌ وٌ بّ. ﭑ قَمَ نّ كَابَنَكٌي رَبَدٍ
    وٌ يَ مَ، نَشٍيٍ سِنفٍ مُ نُ رَبَ دُنِحَ كُي. سِ بِرِن كَابَمَ نّ عَلَتَلَ شَ
    وَلِ مَفَاشُشِيٍ مَ، ﭑ نَشٍيٍ رَبَمَ عِ تَن سَابُي رَ.
  fra-SBL: 'Il dit : « Voici, je fais une alliance : devant tout ton peuple, je ferai
    des merveilles, telles qu''il n''en a jamais été fait dans toute la terre ni dans
    aucune nation ; et tout le peuple au milieu duquel tu es verra l''œuvre de Yahvé,
    car c''est une chose redoutable que je fais avec toi.'
  hbo-hbo: וַיֹּ֗אמֶר הִנֵּ֣ה אָנֹכִי֮ כֹּרֵ֣ת בְּרִית֒ נֶ֤גֶד כָּֽל־עַמְּךָ֙ אֶעֱשֶׂ֣ה
    נִפְלָאֹ֔ת אֲשֶׁ֛ר לֹֽא־נִבְרְא֥וּ בְכָל־הָאָ֖רֶץ וּבְכָל־הַגֹּויִ֑ם וְרָאָ֣ה
    כָל־הָ֠עָם אֲשֶׁר־אַתָּ֨ה בְקִרְבֹּ֜ו אֶת־מַעֲשֵׂ֤ה יְהוָה֙ כִּֽי־נֹורָ֣א ה֔וּא
    אֲשֶׁ֥ר אֲנִ֖י עֹשֶׂ֥ה עִמָּֽךְ׃
  eng-WYCLIFFE: The Lord answeride, Y schal make couenaunt, and in siyt of alle men
    Y schal make signes, that weren neuer seyn on erthe, nether in ony folkis, that
    this puple, in whos myddis thou art, se the ferdful werk of the Lord, which Y
    schal make.
  piu-2006: '@see-verse:EXO.034.009'
  pjt-pjt: Ka Mayatja Godalu Mosela wangkangu, “Kuwariṉa aṉangu Israelkunu tjuṯa wangkara
    kalkuṉi. Ngayulu tjanala miṟangka kutjupa kutjupa puḻka mulapa palyalku tjana
    ngaṉmanytju nyakunytja wiyatja ngurpatja mulapa kutjupangku palyantjitja puṟunypa
    wiya. Ka aṉangu ititja tjuṯangku ngayulu nyurala kutjupa kutjupa puḻka mulapa
    palyannyangka nyakula urulyaraṟa puḻkaṟa nguḻu-nguḻuringkuku.
  cwe-cwe: Mndewa Mulungu kamulongela Musa, “Sambi notenda lagano. Haulongozi ha wanhu
    wako nizatenda mauzauza yaja hayanalawilila muna iisi yose, hebu muna dikabila
    jojose. Wanhu wose womukala nawo wezawona sang'hano zangu ng'hulu. Mana nizatenda
    na weye mbuli za mauzauza na za kudumbiza.
  kik-kik: Ningĩ Jehova akiuga atĩrĩ, “Nĩngũgĩa na kĩrĩkanĩro nawe. Nĩndĩrĩĩkaga morirũ
    matarĩ mekwo rũrĩrĩ-inĩ o na rũrĩkũ thĩinĩ wa thĩ yothe mbere ya andũ aya aku
    othe. Andũ arĩa mũtũũranagia nao nĩmakeyonera ũrĩa niĩ, Jehova, ngeeka ũndũ wa
    kũmakania nĩ ũndũ waku.
  fra-NCL: 'Yahweh dit : « Voici que je fais une alliance : en présence de tout ton
    peuple, je ferai des prodiges qui n’ont eu lieu dans aucun pays et chez aucune
    nation ; et tout le peuple qui t’environne verra l’œuvre de Yahweh, car terribles
    sont les choses que j’accomplirai avec toi.'
  cek-AK: To pacoengah anih mah, Khenah, nangcae hoi lokmaihaih ka sak han; long nuiah
    kaom kaminawk boih hmaa ah, sak vai ai ih dawnraihaih to nang ih kaminawk boih
    mikhnuk ah ka sak han; nangcae khaeah ka sak han ih dawnrai hmuen loe zit thoh
    pongah, nang hoi nawnto kaom kaminawk mah Angraeng mah sak ih hmuen to hnu o tih.
  xla-xla: Epalati Godta epo atlaiyo, “Na꞉tapo yu itiyapo himma, Isalael sotapo ikadepe
    na꞉ta sesalemale so depo ha꞉ha꞉loweye. Epapedeme na꞉tapo yia꞉ mila꞉pi tle ulugiyemale
    koko patoto ta꞉lamo hema pohalalo wekele kokoye halomolowepo. Yia꞉tapo na꞉ta wa꞉
    yilo itiyamale pato mate wa꞉ gademhala kokoye natipame yiyellepe.
  cuk-cuk: 'Bab-Jehová Moisésʼga sogded: “Nue be itogo. Ani an bemarbo igar mesoed.
    Ani an bemar-abargi, dulemar-baiganga-gwen-ibmar-oyoledisulid, we-napneggi-ibmar-dakledisurmalad,
    an imakoed. Degine, bia be dulemar-baigan-abargi be gudii gumaloe, a-dulemar ibmar-dakledisurmalad-an-bemarga-imakoed
    nue-dakmaloed. Ani, Bab-Jehová, ani an imakoed.'
  uig-CYR: 'Шуниң билән у Мусаға: — Мана, Мән бир әһдә түзимән; сениң барлиқ хәлқиң
    алдида пүткүл йәр йүзиниң һеч бир җайида яки һеч бир әл арисида қилинип бақмиған
    мөҗизиләрни яритимән. Шуниң билән сән арисида болған хәлқиңниң һәммиси Пәрвәрдигарниң
    карамәт әмәлини көриду; чүнки Мениң силәргә қилидиған әмәлим дәрвәқә дәһшәтлик
    иш болиду.'
  pma-pma: Iahova vit risi min Mosis vit, “Kosa, numon hatkatien takeih tai hetal
    min me-Isrel keil. En mete, numon marmari tounah keil heteisav en asa koa mul
    kistal en kantri sav keil. Meatin vasi keil en out netan iles marmari tounah keil
    koa inau, Iahova, nakilea moumoni. Keil itimanin ven numon sakien keil ikistal
    en kami koa hemarite vis hemarite mok.”
  tel-2017: అందుకు ఆయన “ఇదిగో, నేను ఒక ఒడంబడిక చేస్తున్నాను. ఇంతవరకూ భూమిపై ఎక్కడైనా,
    ఏ ప్రజల్లోనైనా ఇంత వరకూ చేయని అద్భుత కార్యాలు నీ ప్రజలందరి ఎదుట చేస్తాను. నువ్వు
    నాయకత్వం వహించి నడిపిస్తున్న ఆ ప్రజలంతా యెహోవా చేసే పనులు చూస్తారు. నేను నీ పట్ల
    చేయబోయే కార్యాలు భయం కలిగిస్తాయి.
  hat-BSA: 'Alò, Bondye te di: “Gade byen, Mwen va fè yon akò. Devan tout pèp ou a
    Mwen va fè mirak ki pa t janm fèt nan tout tè a ni pami okenn nan nasyon yo. Epi
    tout pèp pami sila nou ap viv yo, va wè zèv a SENYÈ a, paske se yon bagay etonan
    ke Mwen va fè ak ou a.'
  kos-kos: LEUM GOD El fahk nu sel Moses, “Inge nga oakiya sie wuleang inmasrlok ac
    mwet Israel. Nga fah oru ma usrnguk ye mutalos, su soenna orek kutena acn fin
    faclu ku inmasrlon kutena mutanfahl. Mwet nukewa fah liye orekma yohk su nga LEUM
    GOD ku in oru, mweyen nga fah oru mwe lut yohk keiwos.
  hbo-WLC: וַיֹּ֗אמֶר הִנֵּ֣ה אָנֹכִי֮ כֹּרֵ֣ת בְּרִית֒ נֶ֤גֶד כָּֽל־עַמְּךָ֙ אֶעֱשֶׂ֣ה
    נִפְלָאֹ֔ת אֲשֶׁ֛ר לֹֽא־נִבְרְא֥וּ בְכָל־הָאָ֖רֶץ וּבְכָל־הַגּוֹיִ֑ם וְרָאָ֣ה
    כָל־הָ֠עָם אֲשֶׁר־אַתָּ֨ה בְקִרְבּ֜וֹ אֶת־מַעֲשֵׂ֤ה יְהוָה֙ כִּֽי־נוֹרָ֣א ה֔וּא
    אֲשֶׁ֥ר אֲנִ֖י עֹשֶׂ֥ה עִמָּֽךְ׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị sịrị, “Mụ onwe m na gị na-agba ndụ. Nʼihu ndị gị
    niile, aga m arụ oke ọrụ ịtụnanya dị ukwu, ụdị nke a na-emetụbeghị mbụ nʼụwa,
    maọbụ na mba ọ bụla. Ndị niile unu bi nʼetiti ha ga-ahụ ọrụ Onyenwe anyị. Ọrụ
    ahụ dị oke egwu nke m ga-arụ nʼihi unu.
  ory-ory: ତେବେ ସେ କହିଲେ, “ଦେଖ, ମୁଁ ଗୋଟିଏ ନିୟମ କରିବି; ସମସ୍ତ ପୃଥିବୀରେ ଅବା କୌଣସି ଗୋଷ୍ଠୀ
    ମଧ୍ୟରେ ଯାହା କେବେ କରାଯାଇ ନାହିଁ, ଏପରି ଆଶ୍ଚର୍ଯ୍ୟକର୍ମ ଆମ୍ଭେ ତୁମ୍ଭର ସମସ୍ତ ଲୋକଙ୍କ ସାକ୍ଷାତରେ
    କରିବା; ତହିଁରେ ଯେଉଁସବୁ ଲୋକଙ୍କ ମଧ୍ୟରେ ତୁମ୍ଭେ ଅଛ, ସେମାନେ ସଦାପ୍ରଭୁଙ୍କର ସେହି କର୍ମ ଦେଖିବେ,
    କାରଣ ଆମ୍ଭେ ତୁମ୍ଭ ନିକଟରେ ଯାହା କରିବା, ତାହା ଭୟଙ୍କର ଅଟେ।
  chk-chk: Mürin, Kot a üreni Moses, “Iei üpwe föri eu pwon lefilei me ekewe chon
    Israel. Üpwe föri manaman me fän mesen ekei aramas meinisin, sokun manaman resamwo
    fis won unusen fanüfan ika lon eu mwü. Iwe, ekewe aramas meinisin ka nom leir
    repwe küna ekewe föför mi eniwokus ngang ewe Samol mi Lapalap üpwe föri fän itom.
  rop-rop: Wal YAWEI bin tok, “Ai garra meigim strongwan pramis garram detlot Isreil
    pipul. Dei garra luk mi dumbat olkain klebabala ting weya nobodi langa eni kantri
    bin luk enibodi dum. Ebribodi garra luk detlot brabli klebabala ting weya ai garra
    dum blanga yumob.
  ukr-1871: 'І рече: Се я покладаю завіт: Перед усїма людьми твоїми сотворю чудеса,
    які не творились на всїй землї і у всїх народів, і вбачати ме ввесь люд, що проміж
    ним живеш, дїло Господнє: страшенне бо те, що сотворю з тобою.'
  bch-bch: Idio ta Deo ikeo, “Ega, labone narau posanga toman ngan gimi ta loloda
    kelede. Ngan gimi matami, gau ga nakado uisinga kapeipei mambe gid alu padengada
    tigera mugaeai ga inama ne mao. Be gid panua timamado boloma pagimi, eine ga tigera
    danga imata ede ga ede nakado ngan luanga gimi, ta gid ga timataud.
  deu-1951: 'Da sprach er: Siehe, ich mache einen Bund: vor deinem ganzen Volk will
    ich Wunder tun, dergleichen nicht geschehen sind in allen Ländern und unter allen
    Völkern; und das ganze Volk, darunter du bist, soll das Werk des HERRN sehen;
    denn wunderbar soll es sein, was ich mit dir tun will.'
  eng-JPS: 'And He said: ''Behold, I make a covenant; before all thy people I will
    do marvels, such as have not been wrought in all the earth, nor in any nation;
    and all the people among which thou art shall see the work of the LORD that I
    am about to do with thee, that it is tremendous.'
  srp-1865: 'A on reèe: evo postavljam zavjet; pred cijelim narodom tvojim uèiniæu
    èudesa, koja nijesu uèinjena nigdje na zemlji ni u kom narodu, i vidjeæete djelo
    Gospodnje sav narod, meðu kojim si, jer æe biti strašno što æu ja uèiniti s tobom.'
  lug-lug: Awo Mukama n’addamu nti, “Laba, nkola naawe endagaano. Nzija kukolera mu
    bantu bo ebyamagero ebitakolwangako mu nsi yonna, wadde mu ggwanga lyonna. Abantu
    bonna b’oli nabo banaalaba eby’ekitalo Mukama by’anaakolera mu ggwe.
  heb-heb: ויאמר הנה אנכי כרת ברית נגד כל עמך אעשה נפלאת אשר לא נבראו בכל הארץ ובכל
    הגוים וראה כל העם אשר אתה בקרבו את מעשה יהוה כי נורא הוא אשר אני עשה עמך׃
  ben-IRV: তখন তিনি বললেন, “দেখ, আমি এক চুক্তি করি; সমস্ত পৃথিবীতে ও যাবতীয় জাতির
    মধ্যে যা কখনও করা হয়নি, এমন আশ্চর্য্য কাজ আমি তোমার সমস্ত লোকের সামনে করব; তাতে
    যে সব লোকের মধ্যে তুমি আছ, তারা সদাপ্রভুর কাজ দেখবে, কারণ তোমার কাছে যা করব, তা
    ভয়ঙ্কর।
  pan-pan: ਉਸ ਆਖਿਆ, ਵੇਖ ਮੈਂ ਇੱਕ ਨੇਮ ਬੰਨ੍ਹਦਾ ਹਾਂ। ਤੇਰੇ ਸਾਰੇ ਲੋਕਾਂ ਦੇ ਸਾਹਮਣੇ ਮੈਂ ਅਜਿਹੇ
    ਅਚਰਜ਼ ਕਰਾਂਗਾ ਜਿਹੜੇ ਨਾ ਸਾਰੀ ਧਰਤੀ ਉੱਤੇ ਨਾ ਕਿਸੇ ਕੌਮ ਵਿੱਚ ਕੀਤੇ ਗਏ ਹੋਣ ਅਤੇ ਸਾਰੇ ਲੋਕ
    ਜਿਨ੍ਹਾਂ ਦੇ ਵਿੱਚ ਤੂੰ ਹੈਂ ਯਹੋਵਾਹ ਦੇ ਕੰਮ ਨੂੰ ਵੇਖਣਗੇ ਕਿਉਂ ਜੋ ਉਹ ਇੱਕ ਡਰਾਉਣੀ ਗੱਲ ਹੈ
    ਜਿਹੜੀ ਮੈਂ ਤੇਰੇ ਨਾਲ ਕਰਦਾ ਹਾਂ।
  tkr-tkr: 'Rəbbee eyhen: – Zı mugaavile haa''a: Zı yiğne milletıs həşdilqamee ç''iyelyne
    aq''valyne milletbışik''le g''idecuyn əlaamatbı hagvas. Hasre yiğne hiqiy-allane
    milletık''le Rəbbee yiğnemee hı''iyn g''acu qəvəq''necen.'
  mya-JVB: ထာဝရဘုရားက၊ ကြည့်ရှု လော့။ ငါ ပဋိညာဉ် ပြု ၏။ မြေကြီး ပေါ်မှာ လူမျိုး ၌
    မ ပြု စဖူးသော အံ့ဘွယ် သောအမှုတို့ကို သင် ၏လူမျိုး ရှေ့ မှာ ငါပြု မည်။ သင် တို့အဘို့
    ငါ ထာဝရဘုရား ပြု ရသော အမှုသည် ကြောက်မက် ဘွယ်သောအမှု ဖြစ်ကြောင်း ကို သင် ပေါင်းဘော်
    သော လူ အပေါင်း တို့သည် မြင် ရကြလိမ့်မည်။
  hmo-hmo: Lohiabada ese Mose ia hamaoroa, ia gwau, “Harihari lau ura Israela taudia
    danu gwauhamata taravatuna mai laloa tamona do ita karaia. Oiemu orea taudia edia
    vairana dekenai hoa karadia do lau karaia. Inai bamona hoa karadia be guna lau
    hedinaraia lasi bese idauidau taudia dekenai. Unai dainai unai hoa karadia, lau
    Lohiabada ese do lau karaia gaudia idia itaia neganai, inai bese idauidau taudia
    do idia gari bada. Momokani, umui durua totona do lau karaia gaudia, be gari gaudia.
  urd-urd: उसने कहा, देख, मैं 'अहद बाँधता हूँ, कि तेरे सब लोगों के सामने ऐसी करामात
    करूँगा जो दुनिया भर में और किसी क़ौम में कभी की नहीं गई; और वह सब लोग जिनके बीच
    तू रहता है, ख़ुदावन्द के काम को देखेंगे क्यूँकि जो मैं तुम लोगों से करने को हूँ
    वह हैबतनाक काम होगा।
  rus-SYN: 'И сказал Господь Моисею: вот, Я заключаю завет: пред всем народом твоим
    соделаю чудеса, каких не было по всей земле и ни у каких народов; и увидит весь
    народ, среди которого ты находишься, дело Господа; ибо страшно будет то, что Я
    сделаю для тебя;'
  bqc-SIM: 'Dii mɛ̀: Ma bàa aↄ kúánↄɛ. Má yãbↄnsaɛ pↄ́ gbɛ̃e i kɛ buie guu dṹniau
    yãao kɛ á baade píi wáa. Bui pↄ́ liaaáziↄ i ma yãkɛa e, asa má yã́ pↄ́
    a to vĩa ń kṹ kɛ á yã́ musu.'
  tcz-CHONGTHU: “Chuin Pakaiyin aseijin, Tua hi keiman nangma toh ikah'a kitepna ka
    sem ding ahi. Namite lah a keiman thil nasatah tah ka kilah sah ding, hi tabang
    thil ki dang hohi leiset'a ana umkha lou lai ahin, chule nam dang telah jeng ajong
    anasoh khalou lai ahi. Na chenna chan uva mihem hon Pakai thil bol ki dang ahin
    mudoh diu, ajeh chu keiman ka hinbol ding thil hi thil ki dang tah ahi,” ati.
  mar-mar: मग परमेश्वर म्हणाला, “पाहा, मी तुझ्या सर्व लोकांबरोबर हा करार करीत आहे;
    आतापर्यंत पृथ्वीवरील कोणत्याही राष्ट्रासाठी यापूर्वी कधीही केलेले नाहीत ते चमत्कार
    मी करीन; ज्या लोकांमध्ये तू राहशील ते सर्व लोक परमेश्वराची कृती पाहतील, कारण जे
    मी तुझ्याबरोबर करणार आहे ते भयानक आहे.
  soq-soq: Ita Iawe God me sipoasane wanase, “E asisunea! Ne sauana badowa e Israel
    apanawa manlawo itudina. E ando ginasa pokawaau ewamona, mai mapo apana da mampo
    ba bola da bedewe dewamopono ewapona e ewana. Ipawa ne dewa ema e baila dewamopo
    apana isiwa ewapue santopu.”
  qub-qub: 'Chaura Tayta Dios niran: «Mañacamashayquita aunëmi. Chaymi canan gamcunawan
    conträtuta rurashun. May nasyunchöpis ni may marcachöpis mana ricashan milagrucunatami
    gamcunapa ñaupayquicho rurashaj. Almiraypaj milagrucunata ricarmi waquin nasyun
    runacunapis musyanga gamcunata yanapashäta.'
  bqp-bqp: 'Dikiri pì: Ma bàka nigↄ̃ kú kãáomɛ. Mani yãbonsarɛ kɛ á pínki wára,
    kũ gbɛ̃ke dí a taka kɛ buri ke gũn andunian zikiro. Buri kũ ò likaáinↄ ni ma
    yãkɛna e, zaakũ mani yã naaside kɛ kãáo.'
  hat-hat: 'Seyè a reponn: -Mwen pral fè yon kontra avèk nou. Devan tout pèp la, mwen
    pral fè gwo bèl bagay, bèl bagay ankenn peyi sou latè ni ankenn nasyon poko janm
    wè. Konsa, tout pèp ki avè ou yo pral wè travay Seyè a ka fè, paske mwen pral
    sèvi avè ou pou m'' fè yon bagay estraòdinè.'
  eng-BSB: And the LORD said, “Behold, I am making a covenant. Before all your people
    I will perform wonders that have never been done in any nation in all the world.
    All the people among whom you live will see the LORD’s work, for it is an awesome
    thing that I am doing with you.
  tod-tod: 'Ɠɔoɠɔ GALAGI gooɠaaʋoteni, é ɠɛ ma: «Nà ɓɔɠɔ nà minazeɠegi ɠɛɛzu wo
    ʋɛ. Nà laavɔɔ vaiti kɛɛzu ɗa-nuɓusɛiti kpein gaazu, niiti ti ta la dɛ ɠɛɛni eteai
    zu ná tanɔpɛ, ziiti kpein saama. Nuɓusɛiti kpein wo zeini ti zaama, ta Ɠɔoɠɔ
    GALAGI ná-kɛɛwotii ɠa, kɛɛwotii nii maaluaai, nii nà kɛ ga è maaʋele.'
  eng-WEBPB: 'He said, “Behold, I make a covenant: before all your people I will do
    marvels, such as have not been worked in all the earth, nor in any nation; and
    all the people amongst whom you are shall see the work of the LORD; for it is
    an awesome thing that I do with you.'
  kbq-kbq: Anante Ra Anumzamo'a huno, Nagra kagrane huvempa nehue, mika Israeli vaheka'afina
    korapara mika mopane mopane kumapina osu'noa kaguvaza erifore hugahue. Tamagrane
    manisaza vahe'mo'za Nagrama Ra Anumzamo'na hanuazana nege'za antahintahi hakare
    hu'za koro hanazaza kagripina eri fore hugahue.
  nhe-BL: 'Huan TOTECO quinanquili: “¡Cualtitoc! Ya ni nopa tlajtolsencahuali tlen
    ica nimocahuas imohuaya. Imoixtla nochi innotlacajhua nijchihuas huejhueyi tlanextilijcayotl
    queja tlen ax quema mochijtoc ipan niyon se tlali ipan nochi ni tlaltepactli.
    Huan quiitase nohueyi chicahualis nochi nopa tlacame tlen mohuaya itztoque. Quiitase
    tlen na, niimoTECO, hueli nijchihua pampa temajmati nopa hueyi tlamantli tlen
    nijchihuas ica ta.'
  bus-bus: 'Dii bè: Ma bà égↄ̃ kúaomɛ. Mɛ́ yãbↄnsaɛ kɛ a píngi wáa kɛ̀ gbɛ̃kee e
    a taka kɛ bori ke guu andunan zikiro. Borii kɛ̀ aↄ̃ↄ ligaaziinↄ é ma yãkɛna e,
    zaakɛ mɛ́ yã naasidee kɛao.'
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e izupe. — Amume'uahy putar heremiapo ràm
    peme nehe kury, heze'egaw iapokatu pà penehe we nehe kury. Neremiruze'eg wanenataromo
    azapo putar ma'e temixak 'ym ihe nehe. Ni amo ywy rehe har nuexak kwaw agwer ma'e
    heremiapo ràm zàwenugar wà. Peiko amo teko wainuromo. A'e teko wexak putar peme
    heremiapo ràm wà nehe. Ipytuhegatu putar hexak mehe wà nehe.
  eng-DRA: 'The Lord answered: I will make a covenant in the sight of all. I will
    do signs such as were never seen upon the earth, nor in any nation: that this
    people, in the midst of whom thou art, may see the terrible work of the Lord which
    I will do.'
