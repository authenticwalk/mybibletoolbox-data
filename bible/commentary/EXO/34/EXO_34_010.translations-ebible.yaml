verse: EXO.034.010
translations:
  mal-C: 'അപ്പോൾ യഹോവ: “ഞാൻ നിങ്ങളുമായി ഒരു ഉടമ്പടിചെയ്യുന്നു. ലോകത്തിലെങ്ങും ഒരു
    ജനതയുടെയും മധ്യത്തിൽ മുമ്പൊരിക്കലും ചെയ്തിട്ടില്ലാത്ത അത്ഭുതങ്ങൾ ഞാൻ നിന്റെ സകലജനത്തിന്റെയും
    മുമ്പാകെ ചെയ്യും. യഹോവയായ ഞാൻ നിങ്ങൾക്കുവേണ്ടി പ്രവർത്തിക്കാൻപോകുന്ന കാര്യങ്ങൾ
    എത്ര ഭയങ്കരമാണെന്നു നിങ്ങൾക്കുചുറ്റും വസിക്കുന്ന ജനം കാണും.'
  deu-TKW: 'Er antwortete: Wohlan, ich verordne feierlich im Beisein deines ganzen
    Volkes: Ich will Wunder thun, wie sie nicht verrichtet worden sind auf der ganzen
    Erde und unter allen Völkern, und das ganze Volk, inmitten dessen du dich befindest,
    soll das Thun Jahwes gewahren; denn staunenswert ist, was ich an dir thun werde!'
  lin-lin: 'Yawe azongisaki : — Nalingi kosala boyokani elongo na bino. Liboso ya
    bato na yo nyonso, nakosala makambo ya kokamwa oyo etikala nanu kosalema te na
    mokili mobimba to na ekolo moko. Boye bato nyonso oyo bazali zingazinga na yo
    bakomona misala ya somo oyo Ngai Yawe nakosala na nzela na yo.'
  eng-LSV: And He says, “Behold, I am making a covenant. I do wonders before all your
    people, which have not been done in all the earth, or in any nation, and all the
    people in whose midst you [are in] have seen the work of YHWH, for it [is] fearful—that
    which I am doing with you.
  eng-GNV: 'And he answered, Behold, I will make a couenant before all thy people,
    and will do marueiles, such as haue not bene done in all the worlde, neyther in
    all nations: and all the people among whom thou art, shall see the worke of the
    Lord: for it is a terrible thing that I will do with thee.'
  eng-WEBSTER: 'And he said, Behold, I make a covenant: before all thy people I will
    do wonders, such as have not been done in all the earth, nor in any nation: and
    all the people among which thou art , shall see the work of the LORD: for it is
    a terrible thing that I will do with thee.'
  nhw-BL: 'Huan TOTECO quinanquili: “¡Cualtitoc! Ya ni nopa camanal sencahuali catli
    ica nimocahuas amohuaya. Amoixpa nochi annomasehualhua nijchihuas huejhueyi tlanextilijcayotl
    quen catli amo quema mochijtoc ipan niyon se tlali ipan nochi ni tlaltipactli.
    Huan quiitase nohueyi chicahualis nochi nopa masehualme catli mohuaya itztoque.
    Quiitase catli na, niamoTECO, hueli nijchihua pampa temajmati nopa hueyi tlamantli
    catli nijchihuas ica ta.'
  swh-ONEN: 'Kisha Bwana akasema: “Tazama ninafanya Agano mbele ya watu wako wote.
    Mbele ya watu wako wote nitafanya maajabu ambayo hayajafanyika katika taifa lolote
    katika ulimwengu wote. Watu wale mnaoishi miongoni mwao wataona jinsi ilivyo ya
    kushangaza ile kazi nitakayowafanyia mimi Bwana wenu.'
  bba-bba: Mɑ Yinni Gusunɔ u nɛɛ, wee, nɑ kɑ bɛɛ ɑrukɑwɑni bɔkumɔ. Kon sɔm mɑɑmɑɑkiɡiɑ
    ko wunɛn tɔn be kpuron wuswɑɑɔ, yèn bweseru ɡoo kun koore tem ɡɑm. Tɔn be kpuro
    bèn suunu sɔɔ i wɑ̃ɑ, bɑ koo nɛ, Yinni Gusunɔn sɔmburu wɑ. Domi ɡɑ̃ɑ nɑnumɡinɑ
    kon bɛɛ kuɑ.
  eng-KJVCPB: 'And he said, Behold, I make a covenant: before all thy people I will
    do marvels, such as have not been done in all the earth, nor in any nation: and
    all the people among which thou art shall see the work of the Lord: for it is
    a terrible thing that I will do with thee.'
  cpy-cpy: 'Ikantzi Tajorentsi: “Pikemi nokantimiri. Eenitatsi nokashiya-kaeriri pisheninka-paeni
    Israel-paeni, aritaki iñaayiteero maawoeni riroripaeni. Tema nantatyeero kaari
    iñeetzi paerani jaka kepatsiki, kaari iñeetzi otsipaki nampitsi. Tema ithonkyaa
    iñiiro atziri-paeni pijeekantakawo okaatzira rantakiri Tajorentsi, tema antawo
    okaate noñaakaemiri maawoeni eerokapaeni.”'
  mpx-mpx: Inoke anana Yehoba i lahe i ba, “Sauga ya no bateli na ginol eliyamiu.
    Isileli mataliyaa ginol yawiyawi na ginolil, ololal nige sauga etega ya giginol
    panayawi labena etega boda etega mataliyaa. Boda bolo hi minaa labemiwa nihi kite
    hauna nau Yehoba na ginol kaiwemiu, inoke nuwaliya nihi ahe ge nihi lovakun.
  luo-luo: Eka Jehova Nyasaye nowacho niya, “Atimo kodi singruok. E nyim jogi duto
    abiro timo honni madongo mapok otimie oganda moro amora e piny. Jogo mudak e kindgi
    biro neno kaka timbe ma an Jehova Nyasaye abiro timo dongo.
  meu-meu: Iehova eto, A kamonai, aita herohemaino. Emu orea taudia iboudiai vairadiai
    hoa karadia baina kara, tanobada idoinai bese idau-idau bogaragidiai asie hedinaraiva
    karadia; bogaragidiai o nohomu oreadia iboudiai na Iehova ena kara bae itaia,
    badina be daimui ai baina kara karadia na mai garidia.
  npi-ULB: परमप्रभुले भन्‍नुभयो, “हेर्, मैले करार बाँध्‍न लागेको छु । तेरा सबै मानिसका
    सामु म यस्ता आश्‍चर्यका कामहरू गर्नेछु जुन सारा पृथ्वीमा कुनै पनि जातिमा गरिएको
    छैन । तिमीहरूका बिचमा भएका सबै मानिसले मेरा कार्यहरू देख्‍नेछन् किनकि तँसित मैले
    गर्न खोजिरहेको कुरो डरलाग्दो छ ।
  yor-yor: Nígbà náà ni Olúwa wí pé, “Èmi dá májẹ̀mú kan pẹ̀lú yín. Níwájú gbogbo
    ènìyàn rẹ Èmi yóò ṣe ìyanu, tí a kò tí ì ṣe ní orílẹ̀-èdè ní gbogbo ayé rí. Àwọn
    ènìyàn tí ìwọ ń gbé láàrín wọn yóò rí i bí iṣẹ́ tí Èmi Olúwa yóò ṣe fún ọ ti ní
    ẹ̀rù tó.
  emp-NTPO: 'Ãcõrẽba panusia: –Ũrĩdua. Mʌ̃ra bãrã puru ume bed̶ea b̶ʌya. Bãrã quĩrãpita
    mʌ̃a ne ununacara o b̶aya. Maʌ̃ ne ununacara mʌ̃a wad̶ibid̶a ni ab̶aʌ puru naʌ̃
    ẽjũã b̶ead̶e ocaa. Mãwã obʌrʌd̶e ẽberãrã bʌ ume panʌba bãrã israelerã carea o
    b̶ʌda ununaped̶a mʌ̃ ʌb̶ʌara waya panania.'
  ind-ind: Lalu TUHAN menjawab, “Perhatikanlah, sekarang Aku meneguhkan kembali perjanjian-Ku
    dengan kalian. Aku akan melakukan keajaiban-keajaiban baru yang belum pernah disaksikan
    oleh bangsa mana pun di bumi. Semua bangsa di sekitar kalian akan melihat betapa
    dahsyatnya kuasa-Ku ketika mereka menyaksikan perbuatan-Ku bagimu, Musa.
  pes-OPCB: 'خداوند فرمود: «اینک با تو عهد می‌بندم و در نظر تمامی قوم کارهای عجیب
    می‌کنم کارهای عجیبی که نظیر آن در هیچ جای دنیا دیده نشده است. تمام بنی‌اسرائیل
    قدرت مهیب مرا که به‌وسیلۀ تو به آنها نشان می‌دهم، خواهند دید.'
  tgl-ULB: Sabi ni Yahweh, “Tingnan mo, gagawa ako ng tipan. Sa harap ng lahat ng
    iyong bayan, gagawa ako ng kamangha-mangha na hindi pa nagagawa sa buong sanlibutan
    o kahit sa anumang bansa. Ang lahat ng tao na kasama mo ay makakakita ng aking
    mga gawa, dahil ito ay nakakatakot na bagay na ginagawa ko kasama kayo.
  cbu-NT: Ashiri Taarashipansha; Na mazinangcha; Ashiri na nuw yusur tputsireemi siyaa
    ínchintspa. Ashiriya, nuw siyaa izuuru istachintspa. Nuwaa wizpuri kizpur napuxtamashee
    siysa pangatssa. Mishat, ichinguritam tputs nuwaa wizpuri pangchinllinaya. Yuwaa
    tputs tsapurunasush nllurtakchu nda anoo parangusin, itaru natsha pangchinllinaya.
    Mishat, siysa Kanaanush tsap taakchus, Kanaanshurisha ichingurusin nuwaa, Taarashipaneetsi
    wizpuri pangchinllinaya.
  hui-hui: Ani layagola nde Anduane Homogohanda Mosesehondo lalu, Ainde áyu i̱na Isaraele
    wali agali baba habo nalolene bi lo wulebero. I̱na tí bibahendenaga deni biabe
    taraoreru wali agali dindi bibahendeha karume de nahendene ale i̱na Isaraele wali
    agali tíore de hondole bigi bulebero. Wali agali bibahende i̱na mbirale gibioreru
    i̱ Anduane Homogo i̱na tínaga bia haga beroru tí de handalu duru loleberami.
  mya-mya: ထာ​ဝရ​ဘု​ရား​က​မော​ရှေ​အား``ငါ​သည်​ယ​ခု ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​နှင့်​ပ​ဋိ​ညာဉ်​ပြု
    မည်။ ငါ​သည်​သူ​တို့​၏​မျက်​မှောက်​တွင်​ကမ္ဘာ​ပေါ် ရှိ​မည်​သည့်​နိုင်​ငံ​တွင်​မျှ​မ​ပြု​ဘူး​သော​ကြီး
    မား​သော​အ​ရာ​များ​ကို​ငါ​ပြု​မည်။ ငါ​ထာ​ဝရ ဘု​ရား​သည်​ကြီး​မား​သော​အ​ရာ​များ​ကို​ပြု
    နိုင်​ကြောင်း​လူ​အ​ပေါင်း​တို့​မြင်​ကြ​ရ​လိမ့်​မည်။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ငါ​သည်​သင်​တို့
    အ​တွက်​ကြောက်​မက်​ဖွယ်​ရာ​အ​မှု​ကို ပြု​မည်။-
  cbi-NTPO: 'Tsejtu Yavé tsandimi: In palaanu ura'' meedidei: Iya uma ñu'' chachillaba
    veta'' veta'' ura'' kenu tsuyu. Naaju chachillanu bain nuka tushaba keenbashiinuu
    ki''nu jumu ñullanu ke'' keewaanu tsuyu. Tsenmala kumuinchi chachilla ñuiba chumulaya
    iya naakenuu juñuba keemijanu detsuve. Matyu tsamantsa jeetyainuu jumu ñulla''
    kejtsapala dekenu tsuyu.'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་དང་། བདག་གིས་ཞལ་ཆད་ཅིག་འཇོག་སྟེ། ཁྱོད་ཀྱི་མི་ཐམས་ཅད་ཀྱི་མཐོང་ལམ་དུ་ངས་དོན་ངོ་མཚར་དག་བྱེད་པར་འགྱུར་བ་ནི་ས་གཞི་ཀུན་དང་མི་རིགས་གང་ལའང་བྱས་མ་མྱོང་ཞིང་།
    ཁྱོད་ཀྱི་མཐའ་འཁོར་དུ་ཡོད་པའི་མི་ཐམས་ཅད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཛད་པ་མཐོང་བར་འགྱུར་ལ།
    བདག་གིས་ཁྱོད་ལ་སྟོན་པར་འགྱུར་བའི་དོན་དེ་དག་དངོས་གནས་འཇིགས་སུ་རུང་བ་ཡིན།
  sna-sna: Ipapo akati, “Ndava kuita sungano newe. Ndichaita zvishamiso pamberi pavanhu
    vako zvisina kumboitwa kare mundudzi dzipi zvadzo munyika yose. Vanhu vaunogara
    pakati pavo vachaona kuti basa randichakuitira ini, Jehovha rinotyisa sei.
  spa-BLM: 'Dijo: “He aquí que hago un pacto: ante todo tu pueblo haré maravillas,
    como no se han hecho en toda la tierra, ni en ninguna nación; y todos los pueblos
    en medio de los cuales te encuentras verán la obra de Yahvé, porque es algo impresionante
    lo que hago contigo.'
  cac-cac: 'Ix yalan Jehová d''a vin̈aj Moisés chi'': —Chaab'' tas ol vala'': A ticnaic,
    tzin b''ocan jun in trato tic d''a yichan̈ masanil eb'' etchon̈ab''. Ol in b''o
    tastac te satub''tac to mantalaj b''aj tzuji d''a junocxo nación d''a yolyib''an̈q''uinal
    tic. Ol yil masanil eb'' etchon̈ab'' eb'' ajun tic ed''oc tastac ol in c''ulej
    eyuuj, to satub''tac yilji.'
  swh-ULB: Yahweh akasema, “Ona, ninakaribu kufanya agano. Mbele za watu wako, nitafanya
    maajabu ambayo hayajawai kufanywa duniani kote wala kwenye taifa lote. Watu wote
    miongoni mwako wataona matendo yangu, kwa kuwa ni kitu cha hofu ninacho fanya
    kwako.
  bel-bel: 'І сказаў: вось, Я заключаю запавет: перад усім народам Тваім учыню цуды,
    якіх ня было на ўсёй зямлі і ні ў якіх народаў, і ўбачыць увесь народ, сярод якога
    ты жывеш, дзею Госпада, бо страшна будзе тое, што Я зраблю дзеля цябе;'
  wed-wed: Bada, Moses i riwei, “Ma rautaniḡana! Au parivainuaḡana bagibagina tam
    maiteni a kaukauei am patara Israel maiteni. Ma au matami kaua ḡaeḡae aniba kauai
    ana kauei. Eḡa melanai aiai wenanare ita kauei au dobu. Rava anatapui au ririvami
    e mamae, au rewapana ina inanai da tau, Bada kaua ḡaeḡae ana kauei aubaimi.”
  deu-ELBBK: 'Und er sprach: Siehe, ich mach einen Bund: Vor deinem ganzen Volk will
    ich Wunder tun, die nicht gewirkt worden sind auf der ganzen Erde und unter allen
    Nationen; und das ganze Volk, in dessen Mitte du bist, soll das Werk des HERRN
    sehen; denn furchtbar ist, was ich mit dir tun werde.'
  mbb-OT: Migkaǥi is Nengazen diyà te ki Moises te, “Ebaal a guntaan te paaǥi te kebpekid-uyun
    ku keniyu te menge Israilihanen. Ebeelan ku ziyà te etuvangan te langun he menge
    zuma nu is egkein-inuwan he menge vaal he wazè ku pa meveeli ziyà te minsan hendei
    he nasyun kayi te kelibutan. Egketuenan te menge etew kayi te peliǥuy is mekeǥeǥehem
    he menge vaal ku te Nengazen para kenikew.
  mal-2015: 'അതിന്നു അവൻ അരുളിച്ചെയ്തതെന്തെന്നാൽ: ഞാൻ ഒരു നിയമം ഉണ്ടാക്കുന്നു. ഭൂമിയിലെങ്ങും
    ഒരു ജാതിയിലും സംഭവിച്ചിട്ടില്ലാത്ത അത്ഭുതങ്ങൾ നിന്റെ സർവ്വജനത്തിന്നും മുമ്പാകെ
    ഞാൻ ചെയ്യും; നീ സഹവാസം ചെയ്തുപോരുന്ന ജനം ഒക്കെയും യഹോവയുടെ പ്രവൃത്തിയെ കാണും;
    ഞാൻ നിന്നോടു ചെയ്‌വാനിരിക്കുന്നതു ഭയങ്കരമായുള്ളതു തന്നേ.'
  tuo-NT: 'Õꞌacʉ̃ Moisé sẽrĩꞌquere tʉꞌóca beꞌro aꞌtiro nicʉ niwĩ: “Añurõ tʉꞌoya. Niꞌcãrõacãrẽ
    yʉꞌʉ nipeꞌtirã mʉsã Israe curuacjãrã meꞌrã ‘Aꞌtiro weegʉti’ ni apoꞌquere cũugʉ̃ti.
    Nipeꞌtirã masã ĩꞌorõpʉ añubutiasere weeĩꞌogʉ̃saꞌa. Te todʉporopʉ ne ape diꞌtapʉ
    aꞌti turipʉre weeĩꞌonoꞌña marĩꞌquere ĩꞌogʉ̃ti. Noꞌo nipeꞌtirã mʉsã waꞌtero nirã́
    yʉꞌʉ mʉsã wiogʉ mʉsãrẽ añubutiaro weeatjere ĩꞌarãsama.'
  gup-gup: Wanjh Yawey yimeng, “Ngaye ngawokkurrmerren ngudberre. Ngaye wanjh ngakurduyime
    kunkimuk duninjh kundulkarre ngardduk dorrengh kore kumirrk ngudberre. Ngakurduyime
    manbu minj nangale nabuyika bininj nayi kondah kore kurorre dja kore kubolkbubuyika
    rowk. Dja mak nawu bininj ngurrihdjarrkdi, wanjh nakka kabirrinan ngardduk kundulkarre.
    Ngaye, nawu Yawey, wanjh ngadjalkurduyime kunmakmak ngudberre dja wanjh ngurrikangebarrhme.
  gvs-gvs: E Yauwe idigo kana, ‘Kunōve. Kom mam bodao bei akanasiukoimi. Im bodao
    Isileli tubunao liliudi matadi goi bei guna kaba kainaopa aguinuwedi. Aba kainaopayadi
    geya vatau tayaamo ame poyapoya ana madabokina goi iguinuwedi. Boda liliudi yaim
    goi sikaaiyaka bei sigite guna guinuwa, e sopadi akaupatudi. Dogoiyana Yau aguuinuwe
    yaimi moe dogoi gagaina.
  rmc-rmc: 'O RAJ leske odphenďa: „Akana phandava tumenca zmluva. Angle tire manuša
    kerava bare veci, so mek šoha na dikhle aver narodi pal caľi phuv. Savore manuša
    dikhena save bare veci me, o RAJ, šaj kerav, bo kerava prekal tu vareso igen baro.'
  nlg-nlg: Ma Yahweh te bosa tughu, “E uto! Aeni na baubahu ku gonia vanighau. Inau
    ku gonighi na lei butuli tana matamiu tu mua gonighi mua tana maramana maia ta
    siki kema. Ighau mana lei kema kililighau kara niu kikinima, mara ghilala inau,
    Yahweh, ku gonighi na lei butuli raini vanighau.
  pes-OPV: 'گفت: «اینک عهدی می‌بندم و در نظرتمامی قوم تو کارهای عجیب می‌کنم، که درتمامی
    جهان و در جمیع امتها کرده نشده باشد، وتمامی این قومی که تو در میان ایشان هستی،
    کارخداوند را خواهند دید، زیراکه این کاری که با توخواهم کرد، کاری هولناک است.'
  ron-1924: 'Домнул а рэспунс: „Ятэ, Еу фак ун легэмынт. Вой фаче ын фаца ынтрегулуй
    попор минунь каре н-ау авут лок ын ничо царэ ши ла ничун ням; тот попорул каре
    есте ын журул тэу ва ведя лукраря Домнулуй ши прин тине вой фаче лукрурь ынфрикошате.'
  aui-aui: Wasina bi Yawe God iwonabodeyana bo, “Kuwaiyana! Tagu wiiwaghasina maragasina
    aberabera Isrel damdi teya. Bi wawaya tupami naghomiye konakitagu bera ghamaghamadi
    anabera mekodi wawaya gegha naghove siyakita kubura mududiye siyatubughana. Basuna
    tami kiiravimiye na mmkodi anabera, na wawaya kamodiye komakamakena tupadi sinanaghara.”
  ben-OBCV: 'তখন সদাপ্রভু বললেন: “আমি তোমার সঙ্গে এক নিয়ম স্থির করছি। তোমার সব লোকজনের
    সামনে আমি এমন সব আশ্চর্য কাজ করব যা সমগ্র পৃথিবীতে কোনও জাতির মধ্যে আগে কখনও করা
    হয়নি। যেসব লোকজনের মধ্যে তুমি বসবাস করছ, তারা দেখবে আমি, সদাপ্রভু তোমার জন্য
    যে কাজ করব, তা কতই না অসাধারণ।'
  som-som: Markaasuu ku yidhi, Bal eeg, axdi baan dhigayaa; dadkaaga oo dhan hortiisa
    waxaan ku samayn doonaa cajaa'ibyo aan weligood lagu samayn dhulka oo dhan iyo
    quruunnaba; oo dadka aad dhex joogto oo dhammu waxay arki doonaan shuqulka Rabbiga,
    waayo, waxaan kugu samaynayaa waa wax cabsi badan.
  lat-VUC: 'Respondit Dominus: Ego inibo pactum videntibus cunctis: signa faciam quæ
    numquam visa sunt super terram, nec in ullis gentibus, ut cernat populus iste,
    in cujus es medio, opus Domini terribile quod facturus sum.'
  eng-ASVBT: 'And he said, Behold, I make a covenant: before all thy people I will
    do marvels, such as have not been wrought in all the earth, nor in any nation;
    and all the people among which thou art shall see the work of Jehovah; for it
    is a terrible thing that I do with thee.'
  mna-mna: 'Tona Yooba iso pa Mose ma iso: “Koozi, nio aŋsombe niom Israel itiŋan
    tumbuk sua mini be taparlup ti ma tewe tamen. Nio ko aŋkam uraata bibip piom,
    mi niom ta boozomen ko kere kat pa motoyom. Uraata tabe aŋkam piom i, ko ipa ndel
    kat. Iwal karkari tire mbulu sa ta kembei pasa zen. Tana zin kar ta koloulouŋan
    i, sombe tire, inako timoto kan biibi kat.'
  ita-1885: 'E il Signore disse: Ecco, io fo patto nel cospetto di tutto il tuo popolo;
    io farò maraviglie, quali non furono mai create in tutta la terra, nè fra alcuna
    nazione; e tutto il popolo, nel mezzo del quale tu sei, vedrà l''opera del Signore;
    conciossiachè quello che io farò teco sia cosa tremenda.'
  eng-LXXUP: And the Lord said to Moses, Behold, I establish a covenant for thee in
    the presence of all thy people; I will do glorious things, which have not been
    done in all the earth, or in any nation; and all the people among whom thou art
    shall see the works of the Lord, that they are wonderful, which I will do for
    thee.
  eng-ULB: Yahweh said, “See, I am about to make a covenant. Before all your people,
    I will do marvels such as have not been done in all the earth nor in any nation.
    All the people among you will see my deeds, for it is a fearful thing that I am
    doing with you.
  spa-VBL: 'El Señor dijo: “Verás que estoy haciendo un pacto contigo. Frente a todos
    ustedes haré milagros que nunca se han hecho, ni entre nadie en ningún lugar de
    la tierra. Todos aquí y los que están alrededor verán al Señor trabajando, porque
    lo que voy a hacer por ustedes será increíble.'
  fra-_FOB: 'Et l''Éternel répondit: Voici, je traite une alliance. Je ferai, devant
    tout ton peuple, des merveilles qui n''ont point été faites sur toute la terre,
    ni chez aucune nation; et tout le peuple au milieu duquel tu te trouves, verra
    l''œuvre de l''Éternel; car ce que je vais faire avec toi, sera une chose terrible.'
  mal-mal: 'അതിന് യഹോവ അരുളിച്ചെയ്തത്: “ഞാൻ ഒരു നിയമം ഉണ്ടാക്കുന്നു. ഭൂമിയിലെങ്ങും
    ഒരു ജാതിയിലും സംഭവിച്ചിട്ടില്ലാത്ത അത്ഭുതങ്ങൾ നിന്റെ സർവ്വജനത്തിനും മുമ്പിൽ ഞാൻ
    ചെയ്യും; നീ സഹവാസം ചെയ്തുപോരുന്ന ജനം ഒക്കെയും യഹോവയുടെ പ്രവൃത്തിയെ കാണും; ഞാൻ
    നിന്നോട് ചെയ്യുവാൻ പോകുന്നത് ഭയങ്കരമായ ഒരു കാര്യമാണ്.'
  urd-GVR: Tab Rab ne kahā, “Maiṅ tumhāre sāth ahd bāndhūṅgā. Terī qaum ke sāmne hī
    maiṅ aise mojize karūṅga jo ab tak duniyā-bhar kī kisī bhī qaum meṅ nahīṅ kie
    gae. Pūrī qaum jis ke darmiyān tū rahtā hai Rab kā kām dekhegī aur us se ḍar jāegī
    jo maiṅ tere sāth karūṅga.
  suz-BL: मिनु मेकोमी “नेनो, गो कबल का पाइनुङ। इ मुर नेल्‍ल आन ङोंइती छक लाक्‍चा ङा
    गेय पाइनुङ। गो मोदेंशो गेय रागी रागी आन दातेमी गेनायो मपङ। मिनु गे नु बाक्‍ब मुर
    नेल्‍लेमी परमप्रभु यावे आ गेय बाक्‍ब, दे तुइक्‍नीम। आं पचशो गेय हिंचा ङा नु छक
    लाक्‍चा ङा बाक्‍ब। प्रस्‍थान १९:५
  ita-1927: 'E l’Eterno risposo: “Ecco, io faccio un patto: farò dinanzi a tutto il
    tuo popolo maraviglie, quali non si son mai fatte su tutta la terra né in alcuna
    nazione; e tutto il popolo in mezzo al quale ti trovi vedrà l’opera dell’Eterno,
    perché tremendo è quello ch’io sono per fare per mezzo di te.'
  ckb-ckb: 'ئەویش فەرمووی: «گوێ بگرن، پەیمانێکتان لەگەڵ دەبەستم. لە بەرامبەر هەموو
    گەلەکەتان کاری سەرسوڕهێنەری وا دەکەم کە لە هەموو زەویدا و لەناو هەموو نەتەوەکاندا
    نەکرابێت، هەموو ئەو گەلەش کە ئێوە لەنێویاندان کرداری یەزدان دەبینن، چونکە ئەوەی
    من لەگەڵ ئێوە دەیکەم سامناکە.'
  eng-BBE: 'And the Lord said, See, this is what I will undertake: before the eyes
    of your people I will do wonders, such as have not been done in all the earth
    or in any nation: and all your people will see the work of the Lord, for what
    I am about to do for you is greatly to be feared.'
  kan-OKCV: ಅದಕ್ಕೆ ಯೆಹೋವ ದೇವರು, “ನಾನು ಒಂದು ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡುತ್ತೇನೆ. ಸಮಸ್ತ ಭೂಮಿಯಲ್ಲಿಯೂ
    ಯಾವ ಜನಾಂಗದಲ್ಲಿಯೂ ಹಿಂದೆಂದಿಗೂ ಮಾಡದಿರುವಂಥ ಅದ್ಭುತಗಳನ್ನು ನಿನ್ನ ಎಲ್ಲಾ ಜನರ ಮುಂದೆ ಮಾಡುವೆನು.
    ನೀನು ಯಾರ ಮಧ್ಯದಲ್ಲಿ ಇರುವೆಯೋ ಆ ಜನರೂ ಯೆಹೋವ ದೇವರ ಕಾರ್ಯವನ್ನು ನೋಡುವರು ಏಕೆಂದರೆ ನಾನು ನಿಮಗೆ
    ಮಾಡುವಂಥದ್ದು ಭಯಂಕರವಾಗಿರುವುದು.
  bbb-bbb: Areme E Ireobo fu una Mosisi kuae, Na iviama na e Isureroko ijiebuo vua
    be buina kuaena abe mareke. Na nidua buone ijia ire sumiki mamekanu bino na naebe
    ude e umeigia kariva ijiebuo reva ijieki bino reke. Na ire ije rega e boeje bu
    jaena karinoevo ije bu ni buone ijia E Ireobo daro none na joefuo ire ije revo
    bu ijene giake.
  tam-2017: 'அதற்கு அவர்: “இதோ, நான் ஒரு உடன்படிக்கை செய்கிறேன்; பூமியெங்கும் எந்த
    தேசங்களிடத்திலும் செய்யப்படாத அதிசயங்களை உன்னுடைய மக்கள் எல்லோருக்கும் முன்பாகவும்
    செய்வேன்; உன்னோடு இருக்கிற மக்கள் எல்லோரும் யெகோவாவுடைய செயல்களைக் காண்பார்கள்;
    உன்னோடு இருந்து, நான் செய்யும் காரியம் பயங்கரமாக இருக்கும்.'
  spa-RV-1909: 'Y él dijo: He aquí, yo hago concierto delante de todo tu pueblo: haré
    maravillas que no han sido hechas en toda la tierra, ni en nación alguna; y verá
    todo el pueblo en medio del cual estás tú, la obra de Jehová; porque ha de ser
    cosa terrible la que yo haré contigo.'
  ron-BTF: 'Iar el a spus: Iată, fac un legământ: înaintea întregului tău popor voi
    face minuni, așa cum nu s-au mai făcut pe tot pământul, nici în vreo națiune;
    și tot poporul printre care tu te afli vor vedea lucrarea DOMNULUI; căci este
    un lucru înfricoșător pe care îl voi face cu tine.'
  eng-WEBP: 'He said, “Behold, I make a covenant: before all your people I will do
    marvels, such as have not been worked in all the earth, nor in any nation; and
    all the people among whom you are shall see the work of the LORD; for it is an
    awesome thing that I do with you.'
  eng-FBV: The Lord said, “Look, I'm making an agreement with you. Right in front
    of all of you I will do miracles that have never been done before—not among anyone
    anywhere on earth. Everyone here and those around will see the Lord at work, for
    what I'm going to do for you will be incredible.
  nld-1939: 'Hij sprak: Zie, Ik sluit een Verbond met u. Ten aanschouwen van heel
    uw volk zal Ik wonderdaden verrichten, zoals er nog nooit op de ganse aarde en
    onder enig volk zijn gewrocht; en heel het volk, waaronder gij leeft, zal het
    werk van Jahweh zien. Ja, ontzaglijk zal het zijn, wat Ik voor u ga verrichten!'
  nch-BL: 'Huan TOTECO quinanquili: “¡Cualtitoc! Ya ni nopa camanal sencahuali cati
    ica nimocahuas amohuaya. Amoixpa nochi annomasehualhua nijchihuas huejhueyi tanextili
    quej cati amo quema mochijtoc ipan yon se tali ipan nochi ni taltipacti. Huan
    quiitase nohueyi chicahualis nochi nopa masehualme cati mohuaya itztoque. Quiitase
    cati na, niamoTECO, hueli nijchihua pampa temajmati nopa hueyi tamanti cati nijchihuas
    ica ta.'
  vie-1934: 'Đức Giê-hô-va phán rằng: Nầy, ta lập một giao ước. Trước mặt các dân
    sự của ngươi, ta sẽ làm các phép lạ chưa hề có làm trên cả mặt đất, hay là nơi
    dân nào; và toàn dân sự mà trong đó có ngươi, sẽ xem thấy việc Đức Giê-hô-va,
    vì điều ta sẽ làm cùng ngươi là một điều đáng kinh khiếp.'
  hin-CV: फिर याहवेह ने कहा, “सुनो, मैं एक वाचा बांधता हूं कि मैं सब लोगों के सामने
    अनोखे काम करूंगा, जो इससे पहले पृथ्वी पर और न किसी जाति के बीच में कभी हुए हैं.
    वे सब लोग जो तुम्हारे बीच रहते हैं, इन कामों को देखेंगे, क्योंकि मैं तुम्हारे
    साथ एक भयानक काम करूंगा.
  eng-OURB: 'He said, “Behold, I make a covenant ·binding contract between two or
    more parties·: before all your people I will do marvels, such as have not been
    worked in all the earth, nor in any nation; and all the people among which you
    are shall see the work of Adonai; for it is an awesome thing that I do with you.'
  spa-BES: 'Y el Señor dijo: Mira, esto, Yo hago pacto: ante los ojos de tu pueblo
    haré maravillas, como las que no se han hecho en toda la tierra ni en ninguna
    nación; y todo tu pueblo verá la obra de el Señor, porque lo que estoy a punto
    de hacer por ti es muy temible.'
  tdx-tdx: Le hoe re, Ingo, te manao fañina añ’atrefa’ ondati’o iabio iraho; Hanoako
    raha tsitantane mboe lia’e tsy nanoeñe an-tane atoy ndra am-pifeheañe aia; le
    songa hahaisake ty fitoloña’ Iehovà ama’ areo ondaty mañohok’ azoo, fa ho raha
    mampañeveñe ty hanoeko añama’o.
  vid-vid: Mkulu Nguluwi nakamlonjela Musa, “Sambi ndangudita ilagano. Hali wanhu
    wa hegwe weng'ha ndodita vinduzanduza hali hewo viwele havinalawila kuli isi yeng'ha
    ne kuli nhanzi yoneche. Na wanhu weng'ha mlingikala hali hewo wogona madito ga
    heni makulu. Mina ndodita mbuli za vinduzanduza vya kudumbiza hamwe na hegwe.
  eng-OKE: And He said, Behold, I make a covenant before all thy people that I will
    do wonders which were never created upon all the earth, nor among any of the people;
    and all peoples among whom thou art shall see the work of the Lord; for terrible
    shall that be which I will do with thee.
  tha-KJV: ฝ่ายพระองค์ตรั​สว​่า “​ดู​เถิด เราจะทำพันธสัญญาไว้ เราจะทำการมหัศจรรย์ต่อหน้าชนชาติของเจ้าทุกคน
    ซึ่งไม่​มี​ผู้​ใดกระทำในประชาชาติใดทั่วพิ​ภพ และประชาชนทั้งปวงซึ่งเจ้าอยู่ท่ามกลางเขานั้น
    จะเห็​นก​ิจการของพระเยโฮวาห์ เพราะการซึ่งเราจะทำต่อเจ้านั้นจะเป็นสิ่งที่น่ากลัวยิ่งนัก
  por-BR-2018: 'E ele disse: Eis que, eu faço concerto diante de todo o teu povo:
    farei maravilhas que não foram feitas em toda a terra, nem em nação alguma; e
    verá todo o povo em meio do qual estás tu, a obra do SENHOR; porque será coisa
    terrível a que eu farei contigo.'
  deu-ELO: 'Und er sprach: Siehe, ich mache einen Bund: Vor deinem ganzen Volke will
    ich Wunder tun, die nicht gewirkt worden sind auf der ganzen Erde und unter allen
    Nationen; und das ganze Volk, in dessen Mitte du bist, soll das Werk Jehovas sehen;
    denn furchtbar ist, was ich mit dir tun werde.'
  eng-WYC-2018: The Lord answered, I shall make (a) covenant, and in (the) sight of
    all men I shall make signs, that were never seen (before) on [the] earth, neither
    in any folks (nor in any nation), (so) that this people, in whose midst thou art,
    see the fearedful work of the Lord, that I shall make (for thee).
  epo-epo: 'Kaj Li diris: Jen Mi faros interligon; antaŭ via tuta popolo Mi faros
    miraklojn, kiuj neniam ekzistis sur la tuta tero nek ĉe iuj gentoj; kaj la tuta
    popolo, en kies mezo vi estas, vidos la faron de la Eternulo; ĉar terura estos
    tio, kion Mi faros por vi.'
  uig-PIN: 'Xuning bilǝn u Musaƣa: — Mana, Mǝn bir ǝⱨdǝ tüzimǝn; sening barliⱪ hǝlⱪing
    aldida pütkül yǝr yüzining ⱨeqbir jayida yaki ⱨeqbir ǝl arisida ⱪilinip baⱪmiƣan
    mɵjizilǝrni yaritimǝn. Xuning bilǝn sǝn arisida bolƣan hǝlⱪingning ⱨǝmmisi Pǝrwǝrdigarning
    karamǝt ǝmǝlini kɵridu; qünki Mening silǝrgǝ ⱪilidiƣan ǝmǝlim dǝrwǝⱪǝ dǝⱨxǝtlik
    ix bolidu.'
  beo-beo: 'Hina Gode da Mousesema amane sia:i, “Na da wali Isala:ili dunuma gousa:su
    hamomu. Ilia ba:ma:ne, Na da hou musa: osobo bagadega fifilai huluane amo ganodini
    da hamedafa ba:su, gasa bagade hou hamomu. Na da hou bagadedafa dia fi amo ganodini
    hamomuba:le, dunu huluane da Na Hina Gode, Na da gasa bagade hawa: hamosu dawa:,
    amo dawa:mu.'
  tpi-OTNT: Na Bikpela i tokim Moses, “Nau mi laik mekim kontrak wantaim yupela Israel.
    Long ai bilong ol dispela manmeri bilong yu bai mi wokim ol bikpela mirakel mi
    no bin wokim long olgeta arapela lain manmeri bipo. Olgeta arapela pipel bai i
    lukim ol kain kain samting mi Bikpela, bai mi mekim bilong helpim yupela, na ol
    bai i tingting planti na guria.
  hau-SA: Sai Ubangiji ya ce, “Ga shi na yi alkawari da kai. A gaban dukan mutanenka
    zan yi abubuwan banmamakin da ba a taɓa yinsa a cikin wata al’umma a duniya ba.
    Mutanen da kuke zaune cikinsu za su ga aikin bantsoro, da Ni Ubangiji zan yi muku.
  uig-LAT: 'Shuning bilen u Musagha: — Mana, Men bir ehde tüzimen; séning barliq xelqing
    aldida pütkül yer yüzining héchbir jayida yaki héchbir el arisida qilinip baqmighan
    möjizilerni yaritimen. Shuning bilen sen arisida bolghan xelqingning hemmisi Perwerdigarning
    karamet emelini köridu; chünki Méning silerge qilidighan emelim derweqe dehshetlik
    ish bolidu.'
  nde-nde: UThixo wasesithi, “Sengisenza isivumelwano lawe. Phambi kwabantu bakho
    bonke ngizakwenza izimangaliso ezingakaze zenziwe lanini lakusiphi isizwe emhlabeni
    wonke. Abantu ohlala phakathi kwabo bazabona ukuthi umangalisa njani umsebenzi,
    mina Thixo, engizakwenzela wona.
  ton-ton: '¶ Pea naʻe pehē ʻe ia, “Vakai, ʻoku ou fai ʻae fuakava: te u fai ʻae ngaahi
    meʻa mana ʻi he ʻao ʻo ho kakai kotoa pē, ʻae meʻa naʻe ʻikai ʻaupito hano tatau,
    ʻi ha potu ʻe taha ʻo māmani, pe ʻi ha puleʻanga: pea ko e kakai kotoa pē ʻaia
    ʻoku ke nofo ki ai te nau mamata ki he ngāue ʻa Sihova: he ko e meʻa fakamanavahē
    ia ʻaia te u fai kiate koe.'
  ces-1613: 'Kterýžto řekl: Aj, já učiním smlouvu přede vším lidem tvým. Učiním divné
