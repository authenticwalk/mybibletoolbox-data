verse: EXO.034.011
translations:
  mal-C: ഇന്നു ഞാൻ നിന്നോടു കൽപ്പിക്കുന്നത് അനുസരിക്കുക. അമോര്യർ, കനാന്യർ, ഹിത്യർ,
    പെരിസ്യർ, ഹിവ്യർ, യെബൂസ്യർ എന്നിവരെ ഞാൻ നിങ്ങളുടെമുമ്പിൽനിന്ന് ഓടിച്ചുകളയും.
  deu-TKW: Beobachte, was ich dir heute gebiete. Ich will vor dir vertreiben die Amoriter,
    die Kanaaniter, die Hethiter, die Pheresiter, die Heviter und die Jebusiter.
  lin-lin: 'Botosa makambo oyo nazali kotinda bino lelo. Nakobengana liboso na bino :
    bato ya Amori, ya Kanana, ya Iti, ya Perizi, ya Evi mpe ya Yebusi.'
  eng-LSV: Observe for yourself that which I am commanding you today. Behold, I am
    casting out from before you the Amorite, and the Canaanite, and the Hittite, and
    the Perizzite, and the Hivite, and the Jebusite;
  eng-GNV: 'Keepe diligently that which I commande thee this day: Beholde, I will
    cast out before thee the Amorites, and the Canaanites, and the Hittites, and the
    Perizzites, and the Hiuites, and the Iebusites.'
  eng-WEBSTER: 'Observe thou that which I command thee this day: Behold, I drive out
    before thee the Amorite, and the Canaanite, and the Hittite, and the Perizzite,
    and the Hivite, and the Jebusite.'
  nhw-BL: “Mitztocarohua ta ipan ni camanal sencahuali catli tijchihuaj san sejco
    para ta xijchihua catli nimitznahuatijtoc ama, huan na amoixpa niquinquixtijtiyas
    tlen amotlal nopa amorreos, cananeos, heteos, ferezeos, heveos huan jebuseos.
  swh-ONEN: Tii yale ninayokuamuru leo. Tazama nawafukuza mbele yako Waamori, Wakanaani,
    Wahiti, Waperizi, Wahivi na Wayebusi.
  bba-bba: Woodɑ ye nɑ bɛɛ wɛ̃ɛmɔ mi ɡisɔ, i ye mɛm nɔɔwɔ. Wee, kon Amɔrebɑ kɑ Kɑnɑnibɑ
    kɑ Hɛtibɑ kɑ Feresibɑ kɑ Hefibɑ kɑ Yebusibɑ ɡirɑ bɛɛn wuswɑɑn di.
  eng-KJVCPB: 'Observe thou that which I command thee this day: behold, I drive out
    before thee the Amorite, and the Canaanite, and the Hittite, and the Perizzite,
    and the Hivite, and the Jebusite.'
  cpy-cpy: 'Eekiro ikantana-kitzii Tajorentsi: “Pantiro okaate nokantimiri. Aritaki
    piñaakina nomishitowayiri Ochempi-weni-jatzi, Owinteni-jatzi, Thaawan-taarewoni-jatzi,
    Nampitsi-weni-jatzi, Thaantewenijatzi, Kaya-weni-jatzi.'
  mpx-mpx: “Logugui toto na pewa lan ya nuku henapuan. He nau abwe Amoli, Kenani,
    Hiti, Pelisi, Hivi ge Yebusi na takel awomiwa.
  luo-luo: Rituru chike ma amiyou kawuono. Abiro riembo oko e nyimu jo-Amor, jo-Kanaan,
    jo-Hiti, jo-Perizi, jo-Hivi kod jo-Jebus.
  meu-meu: Hari dina ai baina henimui haheḡanidia vada ba badinadia. A itaia, lau
    na Amoro taudia bona Kanaan taudia bona Hiti taudia bona Perisi taudia bona Hivi
    taudia bona Iebusu taudia na umui vairamui ai baina luludia lasi.
  npi-ULB: आज मैले आज्ञा गरेको कुरा पालन गर् । तेरो सामु मैले एमोरी, कनानी, हित्ती,
    परिज्‍जी, हिव्वी र यबूसीहरूलाई धपाउन लाग्दै छु ।
  yor-yor: Ṣe ohun tí Èmi pàṣẹ fún ọ lónìí. Èmi lé àwọn ará Amori, àwọn ará Kenaani,
    àwọn ará Peresi, àwọn ará Hiti, àwọn ará Hifi àti àwọn ará Jebusi jáde níwájú
    rẹ.
  emp-NTPO: Jũma mʌ̃a id̶i jara b̶ʌra ĩjã od̶adua. Maʌ̃ne bãrã quĩrãpita mʌ̃a amorreorãda,
    cananeorãda, hititarãda, perezeorãda, heveorãda, jebuseorã sid̶a jũma ãyã jʌrecuaya.
  ind-ind: Taatilah perintah-perintah yang akan Aku berikan kembali kepadamu hari
    ini, dan Aku akan mengusir orang-orang Amori, Kanaan, Het, Feris, Hewi, dan Yebus
    dari hadapanmu.
  pes-OPCB: آنچه را که امروز به شما امر می‌کنم، اطاعت کنید. من قبایل اموری، کنعانی،
    حیتی، فرزی، حوی و یبوسی را از سر راه شما برمی‌دارم.
  tgl-ULB: Sundin ninyo kung ano ang iuutos ko sa inyo ngayon. Palalayasin ko sa harap
    ninyo ang mga Amoreo, Cananeo, Heteo, Perezeo, Hivita, at mga Jebuseo.
  cbu-NT: Ashiri siysa nuwaa kuki payukinaareesa, nuwsha Kanaanshuchee tputs ichinguru
    tashitungachima; Amorrewshuchee, mishat Hititshuchee, mishat Feresewshuchi, mishat
    Hebewshuchee, mishat Jebusewshuchee ashpiri ichinguru Kanaanush tsap tashitungachima.
  hui-hui: Ani buleberogo i̱naga mana áyu lo ngeroruni baya hangu handalu bi o ledorunidagua
    hale halu biai halimu. I̱na hameigini Amoroaliru Kenanaliru Hidialiru Peresealiru
    Hibialiru Yabusualiru bibahende bo batagi halu balu puabo helarogola dindi bame
    landaneha ngaria tígua karulama hama anda pugu buleberami.
  mya-mya: ယ​နေ့​သင့်​အား​ငါ​ပေး​မည့်​ပ​ညတ်​များ​ကို စောင့်​ထိန်း​လော့။ ငါ​သည်​သင်​တို့​ချီ​တက်​ရာ
    လမ်း​ကြောင်း​မှ​အာ​မော​ရိ​အ​မျိုး​သား၊ ခါ နာန်​အ​မျိုး​သား၊ ဟိတ္တိ​အ​မျိုး​သား၊
    ဖေ​ရ​ဇိ အ​မျိုး​သား၊ ဟိ​ဝိ​အ​မျိုး​သား၊ ယေ​ဗု​သိ အ​မျိုး​သား​တို့​ကို​နှင်​ထုတ်​မည်။-
  cbi-NTPO: Iya uma ñullanu naatiñuba tsa tsanguidei, tsenmala iya naa Amornu sera'
    jimulanu bain, Canaánnu sera' jimulanu bain, Hetnu sera' jimulanu bain, Fereznu
    sera' jimulanu bain, Hevenu sera' jimulanu bain, tsenmin Jebúsnu chumulanu bain
    ñulla' kejtsapala dejuka'lare' eenu tsuyu.
  bod-N: ངས་དེ་རིང་གི་ཉིན་མོར་ཁྱོད་ཅག་ལ་བསྒོས་དང་སྒོ་བཞིན་པ་འདི་བསྲུང་དགོས་ཏེ། ལྟོས་དང་།
    བདག་གིས་ཁྱོད་ཅག་གི་མདུན་ནས་ཨེ་མོར་པ་དང་། ཀ་ན་ཨན་པ་དང་། ཧེད་པ་དང་། ཕེ་རེ་ཟི་པ་དང་།
    ཧེ་བི་པ་དང་། ཡེ་བུ་སི་པ་རྣམས་སྐྲོད་པར་འགྱུར།
  sna-sna: Uteerere zvandinokurayira nhasi. Ndichadzinga pamberi pako vaAmori, vaKenani,
    vaHiti, vaPerezi, vaHivhi navaJebhusi.
  spa-BLM: Observen lo que hoy les ordeno. He aquí que voy a expulsar ante vosotros
    al amorreo, al cananeo, al hitita, al ferezeo, al heveo y al jebuseo.
  cac-cac: C'anab'ajejec masanil tas svalcan tic d'ayex. A in ol viq'uel eb' amorreo,
    eb' cananeo, eb' hitita, eb' ferezeo, eb' heveo yed' eb' jebuseo d'a eyichan̈.
  swh-ULB: Tii amri zangu leo. Ninawaondoa mbele yako Waamori, Wakanani, Wahivi, Wahiti,
    Waperizi, Wahivi, na Wayebusi.
  bel-bel: 'захавай тое, што загадваю табе сёньня: вось, Я праганяю ад твару твайго
    Амарэяў, Хананэяў, Хэтэяў, Фэрэзэяў, Эвэяў і Евусэяў;'
  deu-ELBBK: Beobachte, was ich dir heute gebiete. Siehe, ich will vor dir vertreiben
    die Amoriter und die Kanaaniter und die Hethiter und die Perisiter und die Hewiter
    und die Jebusiter.
  mbb-OT: Tumana nu is menge suǥù he ibeǥey ku kenikew ǥuntaan he andew. Emun edlaus
    kew en, edsegseǥen ku is menge Amorihanen, menge Canaanhen, menge Hitihanen, menge
    Pirisihanen, menge Hivihanen wey menge Jebusihanen puun duen te tanà he insaad
    ku keniyu.
  mal-2015: ഇന്നു ഞാൻ നിന്നോടു കല്പിക്കുന്നതു സൂക്ഷിച്ചുകൊൾക; അമോര്യൻ, കനാന്യൻ, ഹിത്യൻ,
    പെരിസ്യൻ, ഹിവ്യൻ, യെബൂസ്യൻ എന്നിവരെ ഞാൻ നിന്റെ മുമ്പിൽ നിന്നു ഓടിച്ചുകളയും.
  tuo-NT: ”Niꞌcãcã yʉꞌʉ mʉsãrẽ weedutiꞌquere weeya. Mʉsã tojo weecã, yʉꞌʉ mʉsã tiro
    nirã́ amorreo masãrẽ, cananeo masãrẽ, hitita masãrẽ, ferezeo masãrẽ, heveo masãrẽ,
    jebuseo masãrẽ cõꞌawĩrõgʉ̃saꞌa.
  gup-gup: Dja bu kandiwokmarrkmang kore wokrayekwon bolkkime, wanjh nakka ngabenkelekadjung
    ngudberre nawu bininj rowk, ngayime nawu kabirringeyyo Amor, dja nawu Canaan benkebmawahmeng,
    dja nawu Heth benkebmawahmeng, dja mak nawu kabirribebbehngeyyo Periz, dja mak
    Hiv, dja nawu birrikang kunred Jebus, dja ngaleng ngurridjalkurduyime bu ngaye
    marneyime ngudberre.”
  gvs-gvs: Kom be Isileli tubunao liliudi, kaga liliuna ame Yau alatuuwokoimi kokabiikaōne.
    Kunōve. Kidi Emori tubunao, Kenani tubunao, Eta tubunao, Perisi tubunao, Ivai
    tubunao be nakae Iyebusi tubunao yaimi goi bei avatapiyedi sisiya.
  rmc-rmc: Te doľikereha kala zakoni, so tuke dav adadžives, tradava angle tu le Amorejčanen,
    le Kanaančanen, le Chetitanen, le Perizejen, le Chivijen the le Jebusejen.
  nlg-nlg: Keri ge kau taonighi na lei vetena tu vaheghau itaeni. Mi nau ku ghuru
    kehara rahei tara tughuru pungisia na halautumiu, rana vure ni Amor, mi Canaan,
    mi Heth, mi Periz, mi Hiv mi Jebus.
  pes-OPV: آنچه را من امروز به تو امر می‌فرمایم، نگاه دار. اینک من ازپیش روی تو اموریان
    و کنعانیان و حتیان و فرزیان و حویان و یبوسیان را خواهم راند.
  ron-1924: Я сяма ла чея че-ць порунческ азь. Ятэ, вой изгони динаинтя та пе амориць,
    канааниць, хетиць, ферезиць, хевиць ши иебусиць.
  ben-OBCV: আজ আমি তোমাকে যে আদেশ দিচ্ছি, তা পালন কোরো। আমি তোমার সামনে থেকে ইমোরীয়,
    কনানীয়, হিত্তীয়, পরিষীয়, হিব্বীয় ও যিবূষীয়দের তাড়িয়ে দেব।
  som-som: Waxaad dhawrtaa waxaan maanta kugu amrayo; oo bal ogow, hortaada waxaan
    ka eryayaa reer Amor, iyo reer Kancaan, iyo reer Xeed, iyo reer Feris, iyo reer
    Xiwi, iyo reer Yebuus.
  lat-VUC: 'Observa cuncta quæ hodie mando tibi: ego ipse ejiciam ante faciem tuam
    Amorrhæum, et Chananæum, et Hethæum, Pherezæum quoque, et Hevæum, et Jebusæum.'
  eng-ASVBT: 'Observe thou that which I command thee this day: behold, I drive out
    before thee the Amorite, and the Canaanite, and the Hittite, and the Perizzite,
    and the Hivite, and the Jebusite.'
  mna-mna: Tamen sua ta koozi aŋur piom i, na kozo motoyom iŋgalŋgal mi kototo. Naso
    aŋmuuŋgu piom mi aŋziiri zin wal ki Amor, Kanaan, Et, Peres, Ibi, mi Yebus ta
    timbotmbot toono Kanaan na, ma timap ma tila len.
  ita-1885: Osserva quello che oggi ti comando. Ecco, io scaccerò d'innanzi a te gli
    Amorrei, e i Cananei, e gl'Hittei e i Ferezei, e gli Hivvei, e i Gebusei.
  eng-LXXUP: 'Do thou take heed to all things whatsoever I command thee: behold, I
    cast out before your face the Amorite and the Canaanite and the Perizzite, and
    the Hittite, and Hivite, and Girgashite and Jebusite:'
  eng-ULB: Obey what I command you today. I am about to drive out before you the Amorites,
    Canaanites, Hittites, Perizzites, Hivites, and Jebusites.
  spa-VBL: Pero deben seguir cuidadosamente lo que les digo que hagan hoy. ¡Presten
    atención! Voy a expulsar delante de ustedes a los amorreos, cananeos, hititas,
    ferezeos, heveos y jebuseos.
  fra-_FOB: Prends garde à ce que je te commande aujourd'hui. Voici, je vais chasser
    de devant toi les Amoréens, les Cananéens, les Héthiens, les Phéréziens, les Héviens,
    et les Jébusiens.
  mal-mal: ഇന്ന് ഞാൻ നിന്നോട് കല്പിക്കുന്നത് സൂക്ഷിച്ചുകൊള്ളുക; അമോര്യൻ, കനാന്യൻ,
    ഹിത്യൻ, പെരിസ്യൻ, ഹിവ്യൻ, യെബൂസ്യൻ എന്നിവരെ ഞാൻ നിന്റെ മുമ്പിൽനിന്ന് ഓടിച്ചുകളയും.
  urd-GVR: Jo ahkām maiṅ āj detā hūṅ un par amal kartā rah. Maiṅ Amorī, Kanānī, Hittī,
    Farizzī, Hiwwī aur Yabūsī aqwām ko tere āge āge mulk se nikāl dūṅgā.
  suz-BL: गो मुलाक्‍ती मार देंनुङा, मेको लोव़ टिचा माल्‍नेवे। नेनो, गो इ ङोंइती रे
    एमोरी, कनानी, हित्ती, परि‍ज्‍जी, हिव्‍वी नु यबुसी आन कली खेरनुङमी।
  ita-1927: 'Osserva quello che oggi ti comando: Ecco, io caccerò dinanzi a te gli
    Amorei, i Cananei, gli Hittei, i Ferezei, gli Hivvei e i Gebusei.'
  ckb-ckb: ئەوەی ئەمڕۆ فەرمانتان پێدەدەم بەجێی بهێنن. من ئەمۆری و کەنعانی و حیتی و
    پریزی و حیڤی و یەبوسییەکان لەپێشتان دەردەکەم.
  eng-BBE: Take care to do the orders which I give you today; I will send out from
    before you the Amorite and the Canaanite and the Hittite and the Perizzite and
    the Hivite and the Jebusite.
  kan-OKCV: ನಾನು ಈ ಹೊತ್ತು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸುವುದನ್ನು ಅನುಸರಿಸಿ ನಡೆಯಬೇಕು. ಹಿತ್ತಿಯರನ್ನೂ ಅಮೋರಿಯರನ್ನೂ
    ಕಾನಾನ್ಯರನ್ನೂ, ಪೆರಿಜೀಯರನ್ನೂ ಹಿವ್ವಿಯರನ್ನೂ ಯೆಬೂಸಿಯರನ್ನೂ ನಿಮ್ಮ ಮುಂದೆಯೇ ಹೊರಡಿಸಿಬಿಡುತ್ತೇನೆ.
  bbb-bbb: Ijadufuo ni vua irere boeje na ivia kuariavo ije mukoreigia iriniana renoefo.
    Ja ijiege iriniekuva nare joefuo ude vakinu e Amoraetiko ijiakina e Kenanaetiko
    ijiakina e Itaetiko ro Ferisaetiko ro e Ivaetiko ro e Jebusaetiko ijene kaniakuriakinu
    vake ja rade vuake.
  tam-2017: இன்று நான் உனக்குக் கட்டளையிடுகிறதைக் கைக்கொள்; எமோரியர்களையும், கானானியர்களையும்,
    ஏத்தியர்களையும், பெரிசியர்களையும், ஏவியர்களையும், எபூசியர்களையும் உனக்கு முன்பாகத்
    துரத்திவிடுகிறேன்.
  spa-RV-1909: Guarda lo que yo te mando hoy; he aquí que yo echo de delante de tu
    presencia al Amorrheo, y al Cananeo, y al Hetheo, y al Pherezeo, y al Heveo, y
    al Jebuseo.
  ron-BTF: Ține ceea ce îți poruncesc în această zi; iată, alung dinaintea ta pe amorit
    și pe canaanit și pe hitit și pe perizit și pe hivit și pe iebusit.
  eng-WEBP: Observe that which I command you today. Behold, I will drive out before
    you the Amorite, the Canaanite, the Hittite, the Perizzite, the Hivite, and the
    Jebusite.
  eng-FBV: But you must carefully follow what I tell you to do today. Pay attention!
    I'm going to drive out ahead of you the Amorites, Canaanites, Hittites, Perizzites,
    Hivites, and Jebusites.
  nld-1939: Onderhoud slechts, wat Ik u heden gebied; dan drijf Ik de Amorieten, Kanaänieten,
    Chittieten, Perizzieten, Chiwwieten en Jeboesieten voor u uit.
  nch-BL: “Ipan ni camanal sencahuali cati tijchihuaj san sejco, monequi ta tijchihuas
    cati nimitznahuatijtoc ama, huan na amoixpa niquinquixtijtiyas ten amotal nopa
    amorreos, cananeos, heteos, ferezeos, heveos huan jebuseos.
  vie-1934: Hãy cẩn thận về điều ta truyền cho ngươi hôm nay. Nầy, ta sẽ đuổi khỏi
    trước mặt ngươi dân A-mô-rít, dân Ca-na-an, dân Hê-tít, dân Phê-rê-sít, dân Hê-vít,
    và dân Giê-bu-sít.
  hin-CV: आज जो कुछ मैं तुमसे कह रहा हूं, तुम उसे मानना. तुम्हारे बीच से अमोरियों,
    कनानियों, हित्तियों, परिज्ज़ियों, हिव्वियों तथा यबूसियों को मैं निष्कासित कर दूंगा.
  eng-OURB: Observe that which I enjoin you today. Behold, I divorce from before you
    the Amorite [Descendants of Talkers], the Canaanite [Descendant of Humbled], the
    Hittite [Descendant of Trembling fear], the Perizzite [Descendant of Belonging
