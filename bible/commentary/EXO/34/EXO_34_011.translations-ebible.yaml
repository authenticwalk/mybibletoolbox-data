  gnn-gnn: “Ŋe. Nhumanydja yurru märramana ŋarranhanydja dhäruk, bala djämana‐wala
    yurru nhaltjan ŋarra yukurra rom‐nherraṉ nhumalaŋgu dhiyaŋu‐wala. Ŋarra yurru
    gukuma dhawaṯmaramana ŋunhi mulku'‐mulkurunhanydja bäpurru'nha yolŋu'‐yulŋunha,
    yakana yana walala yukurra yurru nhina dhambay‐manapanmirri nhumalaŋgala ŋunhalayinydja
    wäŋaŋura, ŋunhi nhuma yukurra bala guwatjman ŋunhayi.
  yal-yal: “N na i yamarima naxan ma to, i xa na suxu. N Amorine nun Kanan kaane nun
    Xitine nun Perisine nun Xiwine nun Yebusune kedima nɛn i yɛɛ ra.
  haw-1868: E malama hoi oe i ka mea a'u e kauoha aku ai ia oe i keia la. Aia hoi,
    e kipaku ana au imua ou, i ka Amora, a me ka Kanaaua, a me ka Heta, a me ka Periza,
    a me ka Heva, a me ka Iebusa.
  arb-NAV: وَلَكِنْ أَطِعْ مَا أَوْصَيْتُكَ الْيَوْمَ بِهِ. هَا أَنَا طَارِدٌ مِنْ
    أَمَامِكَ الأَمُورِيِّينَ وَالْكَنْعَانِيِّينَ وَالْحِثِّيِّينَ وَالْفَرِزِّيِّينَ
    وَالْحِوِّيِّينَ وَالْيَبُوسِيِّينَ.
  ewe-ewe: Nu si nàwɔ le nubabla sia me lae nye be nàlé nye seawo katã me ɖe asi.
    Ekema manya Amoritɔwo, Kanaantɔwo, Hititɔwo, Perizitɔwo, Hivitɔwo kple Yebusitɔwo
    katã le ŋgɔwò le anyigba la dzi.
  eng-LEE: Observe thou that which I command thee this day; behold, I will drive out
    before thee the Emorite, and the Canaanite, and the Hittite, and the Perizzite,
    and the Hivite, and the Jebusite.
  asm-FB: মই তোমাক যি আজ্ঞা দিছোঁ আজি তাক পালন কৰা। মই ইমোৰীয়া, কনানীয়া, হিত্তীয়া,
    পৰিজ্জীয়া, হিব্বীয়া, আৰু যিবুচীয়া সকলক তোমাৰ আগৰ পৰা খেদি বাহিৰ কৰিম।
  sus-A: وٌ حّنفِ سَ ﭑ مَ يَامَرِ شْن مَ ﭑ نَشَن قَلَمَ وٌ بّ تٌ. ﭑ قَمَ نّ عَمٌرِكَيٍ،
    كَنَانكَيٍ، شِتِكَيٍ، ثٍرِ سِكَيٍ، هِوِكَيٍ، نُن يٍبُسُكَيٍ كٍرِدٍ وٌ يَ رَ.
  fra-SBL: Observez ce que je vous ordonne aujourd'hui. Voici, je vais chasser devant
    toi l'Amoréen, le Cananéen, le Héthien, le Phérézien, le Hévien et le Jébusien.
  hbo-hbo: שְׁמָ֨ר־לְךָ֔ אֵ֛ת אֲשֶׁ֥ר אָנֹכִ֖י מְצַוְּךָ֣ הַיֹּ֑ום הִנְנִ֧י גֹרֵ֣שׁ
    מִפָּנֶ֗יךָ אֶת־הָאֱמֹרִי֙ וְהַֽכְּנַעֲנִ֔י וְהַחִתִּי֙ וְהַפְּרִזִּ֔י וְהַחִוִּ֖י
    וְהַיְבוּסִֽי׃
  eng-WYCLIFFE: Kepe thou alle thingis, whiche Y comaundide to thee to dai; I my silf
    schal caste out bifor thi face Amorrey, and Cananey, and Ethei, and Ferezei, and
    Euey, and Jebusei.
  piu-2006: '@see-verse:EXO.034.010'
  pjt-pjt: Palu ngayulu nyurala kuwari wangkanyangkampaya wangaṉarangku kulinma. Ka
    nyura manta nyara palulakutu ankunyangkaṉa aṉangu nguratja tjuṯa-waraṟa pakaltjingaṟa
    ma-paiṟa waṉaṟa iyalku, panya wati Amurkunu tjuṯa, Kainankunu tjuṯa, Iitakunu
    tjuṯa, Piṟitjikunu tjuṯa, Ipakunu tjuṯa, munu Tjaipukunu tjuṯa.
  cwe-cwe: Yamha malagilizo yonikwing'ha diyelo. Nizawawinga haulongozi wako Waamoli
    na Wakanaani na Wahiti na Wapelizi na Wahivi na Wayebusi.
  kik-kik: Athĩkĩra ũrĩa ngũgwatha ũmũthĩ. Nĩngarutũrũra Aamori, na Akaanani, na Ahiti,
    na Aperizi, na Ahivi na Ajebusi mbere yaku makweherere.
  fra-NCL: Prends garde à ce que je t’ordonne aujourd’hui. Voici, je chasserai devant
    toi l’Amorrhéen, le Cananéen, le Hittite, le Phérézéen, le Hévéen, et le Jébuséen.
  cek-AK: Vai hniah kang thuih ih lok hae tahngai ah; khenah, Amor, Kannan, Hit, Periz,
    Hiv hoi Jebus kaminawk to nangcae hmaa ah ka haek han.
  xla-xla: Epapedeme na꞉tapo Amoli so mate epo Keinan so mate epo Hitai so mate epo
    Pelisi so mate epo Hibai so mate epo Yebusi so mateye na꞉ta wua꞉ watle hamilowe
    mo tle alikili a꞉ma dodolomsallowepo. Amasiyama na꞉ta epapelepo depame wua꞉tapo
    na꞉ta atla yu hema dolumha꞉ha꞉iya.
  cuk-cuk: '”Emi an-bega-ibmar-sognaidba be nanadii guo. Be-asabinni an we-dulemar
    onogoed: Amorreo-dulemar, Canaán-dulemar, Het-dulemar, Ferezeo-dulemar, Heveo-dulemar,
    Jebuseo-dulemar, an onogoed.'
  uig-CYR: Мән бүгүн саңа тапилайдиған әмирлиримни тутқин; мана, Мән силәрниң алдиңлардин
    Аморий, Ⱪананий, Һиттий, Пәриззий, Һивий вә Йәбусийларни һайдап чиқиримән.
  tel-2017: ఇప్పుడు నేను నీకు ఆజ్ఞాపించినవన్నీ పాటించు. నేను మీ ఎదుట నుండి అమోరీయులను,
    కనానీయులను, హిత్తీయులను, పెరిజ్జీయులను, హివ్వీయులను, యెబూసీయులను వెళ్ళగొడతాను.
  hat-BSA: “Fè sèten ke ou obsève sa ke Mwen kòmande ou nan jou sa a. Gade byen, Mwen
    va chase devan ou Amoreyen yo, Kananeyen yo, Etyen yo, Ferezyen yo, Evetyen yo,
    ak Jebisyen yo.
  kos-kos: Akos ma sap su nga sot nu suwos misenge. Nga ac fah lusak mwet Amor, mwet
    Canaan, mwet Hit, mwet Periz, mwet Hiv ac mwet Jebus, ke kowos fahsr in utyak
    nu yen selos.
  hbo-WLC: שְׁמָ֨ר־לְךָ֔ אֵ֛ת אֲשֶׁ֥ר אָנֹכִ֖י מְצַוְּךָ֣ הַיּ֑וֹם הִנְנִ֧י גֹרֵ֣שׁ
    מִפָּנֶ֗יךָ אֶת־הָאֱמֹרִי֙ וְהַֽכְּנַעֲנִ֔י וְהַחִתִּי֙ וְהַפְּרִזִּ֔י וְהַחִוִּ֖י
    וְהַיְבוּסִֽי׃
  ibo-ibo: Debe ihe niile m nyere gị nʼiwu taa. Aga m esite nʼihu unu chụpụ ndị Amọrait,
    ndị Kenan, ndị Het, ndị Periz, ndị Hiv na ndị Jebus.
  ory-ory: ଆଜି ଆମ୍ଭେ ତୁମ୍ଭକୁ ଯାହା ଆଜ୍ଞା କରୁ, ତହିଁରେ ମନୋଯୋଗ କର; ଦେଖ, ଆମ୍ଭେ ଇମୋରୀୟ,
    କିଣାନୀୟ, ହିତ୍ତୀୟ, ପରିଷୀୟ, ହିବ୍ବୀୟ ଓ ଯିବୂଷୀୟ ଲୋକମାନଙ୍କୁ ତୁମ୍ଭ ଆଗରୁ ତଡ଼ିଦେବା।
  chk-chk: Oupwe aleasochisi mine üa allük ngenikemi ikenai. Üpwe asüela seni me mwemi
    ekewe chon Amor, chon Kanaan, chon Hit, chon Peris, chon Hiw me chon Jepus.
  rop-rop: Yumob garra lisin langa mi en bulurrum detlot lowa weya ai garra gibit
    yu tudei, en wen yumob go langa det kantri weya ai garra gibit yumob, ai garra
    andimwei ol detlot traib weya dei jidanbat deya gulum Emarait, Keinanait, Hitait,
    Perasait, Hibait en Jebusait. Wen yumob go deya, ai garra binijimap ol detlot
    traib,
  ukr-1871: Пильнуй же того, що я заповідав нинї тобі. Се повиганяю перед тобою Аморіїв,
    і Канааніїв, і Хетіїв, і Ферезіїв, і Гевіїв, і Євузіїв.
  bch-bch: Be manta gimi anasnasi leg apu toa nabada pago labone. Be ega, gau ga namuga
    ngan gimi ta nasere gid Amor ga Kenan ga It ga Peres ga Ivi ga Iebus.
  deu-1951: Hüte dich vor dem, was ich dir heute verbiete! Siehe, ich will vor dir
    her ausstoßen die Amoriter, Kanaaniter, Hetiter, Pheresiter, Heviter und Jebusiter.
  eng-JPS: Observe thou that which I am commanding thee this day; behold, I am driving
    out before thee the Amorite, and the Canaanite, and the Hittite, and the Perizzite,
    and the Hivite, and the Jebusite.
  srp-1865: Drži što ti danas zapovjedam; evo, ja æu izagnati ispred tebe Amoreje
    i Hananeje i Heteje i Ferezeje i Jeveje i Jevuseje.
  lug-lug: “Gondera bye nkulagira leero. Nange, gye mulaga, nzija kugobayo Abamoli,
    n’Abakanani, n’Abakiiti, n’Abaperezi, n’Abakiivi, n’Abayebusi.
  heb-heb: שמר לך את אשר אנכי מצוך היום הנני גרש מפניך את האמרי והכנעני והחתי והפרזי
    והחוי והיבוסי׃
  ben-IRV: আজ আমি তোমাকে যা আদেশ করি, তা মান্য কর; দেখ, আমি ইমোরীয়, কনানীয়, হিত্তীয়,
    পরিষীয়, হিব্বীয় ও যিবূষীয়কে তোমার সামনে থেকে দূর করে দেব।
  pan-pan: ਜੋ ਮੈਂ ਤੈਨੂੰ ਅੱਜ ਦੇ ਦਿਨ ਹੁਕਮ ਦਿੰਦਾ ਹਾਂ ਉਸ ਨੂੰ ਮੰਨੋ ਅਤੇ ਵੇਖ ਮੈਂ ਤੇਰੇ ਅੱਗੇ
    ਅਮੋਰੀ, ਕਨਾਨੀ, ਹਿੱਤੀ, ਫ਼ਰਿੱਜ਼ੀ, ਹਿੱਵੀ ਅਤੇ ਯਬੂਸੀਆਂ ਨੂੰ ਧੱਕ ਰਿਹਾ ਹਾਂ।
  tkr-tkr: Həşde şu Zı eyhençıl yugda k'ırı gyaqqe, man Zı eyhen kar he'e. Zı şosse
    Emorbı, Kana'anbı, Q'etbı, Perizbı, Q'ivbı, Yevusbı g'ee'epşesınbı.
  mya-JVB: ယနေ့ ငါ မှာ ထားသော စကားကို မှတ် လော့။ သင့် ရှေ့ မှာ အာမောရိ လူ၊ ခါနနိ လူ၊
    ဟိတ္တိ လူ၊ ဖေရဇိ လူ၊ ဟိဝိ လူ၊ ယေဗုသိ လူတို့ကို ငါ နှင်ထုတ် မည်။
  hmo-hmo: Hari dina umui dekenai do lau henia taravatu ibounai do umui badinaia.
    Lau be umui emui vairana dekenai do lau lao, Amoro taudia, bona Kanana taudia,
    bona Hiti taudia, bona Perisi taudia, bona Hivi taudia, bona Iebusu taudia do
    lau lulua momokani.
  urd-urd: आज के दिन जो हुक्म मैं तुझे देता हूँ, तू उसे याद रखना। देख, मैं अमोरियों
    और कना'नियों और हित्तियों और फ़रिज़्ज़यों और हव्वियों और यबूसियों को तेरे आगे
    से निकालता हूँ।
  rus-SYN: 'сохрани то, что повелеваю тебе ныне: вот, Я изгоняю от лица твоего Аморреев,
    Хананеев, Хеттеев, Ферезеев, Евеев, Гергесеев и Иевусеев;'
  bqc-SIM: Àↄ yã́ pↄ́ má òɛ́ gbã kũa, mí Amↄleↄ yáɛ́ ń Kanaaↄ ń Itiↄ ń
    Pɛliziↄ ń Iviↄ ń Yebusiↄ.
  tcz-CHONGTHU: “Tunin ka thupeh hi na suhmil lou ding ahi. Nei hin ven, kei matah
    in namasang lama Amor mite, Canaan mite, Hit mite, Periz mite, Hivi mite le Jebus
    mite abonchauva kajam sah gam diu ahi.”
  mar-mar: मी आज तुला ज्या आज्ञा देतो त्या तू पाळ म्हणजे मग मी अमोरी, कनानी, हित्ती,
    परिज्जी, हिव्वी व यबूसी या लोकांस तुझ्यासमोरुन घालवून देतो.
  qub-qub: Canan willapaycashätaga sumaj wiyacuy. Gamcunapa ñaupayquitami gargushaj
    Cananeo runacunata, Amorreo runacunata, Het runacunata, Ferez runacunata, Hev
    runacunata, Jebús runacunata.
  bqp-bqp: Àgↄ̃ yã kũ ma òárɛ gbãra kũna, mani pɛ́árɛ Amↄrinↄa kũ Kanaanↄ kũ
    Itinↄ kũ Pɛrizinↄ kũ Ivinↄ kũ Yebusinↄo.
  hat-hat: Se pou ou swiv tout kòmandman mwen ba ou jòdi a. M'ap mete moun Amori yo
    deyò, ansanm ak tout moun Kanaran yo, tout moun Et yo, moun Ferezi yo, moun Evi
    yo ak moun Jebis yo, pou yo fè plas pou nou.
  eng-BSB: Observe what I command you this day. I will drive out before you the Amorites,
    Canaanites, Hittites, Perizzites, Hivites, and Jebusites.
  tod-tod: «À dama ga devei gè feezu wo ya za. Nà ʋaazu Amɔɔl nuiti kpɛɛzu wo luɠɔ,
    ta Kanaan nuiti, ta Ɠɛte nuiti, ta Feeleeze nuiti, ta Ɠeeve nuiti, ta Yeeɓuse
    nuiti.
  eng-WEBPB: Observe that which I command you today. Behold, I will drive out before
    you the Amorite, the Canaanite, the Hittite, the Perizzite, the Hivite, and the
    Jebusite.
  kbq-kbq: Menina huoma hu'na hugantoaza amage anto. Nagra esera Amori vahe'ma, Kenani
    vahe'ma, Hiti vahe'ma, Perisi vahe'ma, Hivi vahe'ma, Jebusi vahera zamahenati
    atregahue.
  nhe-BL: “Mitztocarohua ta ipan ni tlajtolsencahuali tlen tijchihuaj san sejco para
    ta xijchihua tlen nimitznahuatijtoc ama, huan na imoixtla niquinquixtijtiyas tlen
    imotlal nopa amorreos, cananeos, heteos, ferezeos, heveos huan jebuseos.
  bus-bus: Àgↄ̃ yã kɛ̀ má òare gbã̀a kũna, mɛ́ pɛ́are Amↄrinↄa kↄ̃n Kanaanↄ kↄ̃n
    Itinↄ kↄ̃n Pɛrizinↄ kↄ̃n Ivinↄ kↄ̃n Yebusinↄo.
  gub-BL: 'Peruzar heze''eg kutàri har nehe. A''e mehe amuzàn kar a''e ywy rehe har
    penenatar wi ihe wà nehe. Ai''aw a''e teko waner wà: Amohe ywy rehe har wà, Kànàà
    izuapyapyr wà, Ete izuapyapyr wà, Perize izuapyapyr wà, Ewe izuapyapyr wà, Zepu
    izuapyapyr wà.'
  eng-DRA: 'Observe all things which this day I command thee: I myself will drive
    out before thy face the Amorrhite, and the Chanaanite, and the Hethite, and the
    Pherezite, and the Hevite, and the Jebusite.'
