  kan-2017: ನಾನು ಈ ದಿನ ನಿಮಗೆ ಆಜ್ಞಾಪಿಸುವುದನ್ನು ನೀವು ಅನುಸರಿಸಿ ನಡೆಯಬೇಕು. ಇಗೋ, ನಾನು ಅಮೋರಿಯರನ್ನು,
