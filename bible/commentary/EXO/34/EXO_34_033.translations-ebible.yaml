verse: EXO.034.033
translations:
  mal-C: മോശ അവരോടു സംസാരിച്ചുതീർന്നശേഷം തന്റെ മുഖത്ത് ഒരു മൂടുപടം ഇട്ടു.
  deu-TKW: Als aber Mose seine Unterredung mit ihnen beendigt hatte, legte er eine
    Hülle auf sein Antlitz.
  lin-lin: Tango Moyize asilisaki kosolola na bango, azipaki elongi na ye na vwale.
  eng-LSV: And Moses finishes speaking with them, and puts a veil on his face;
  eng-GNV: So Moses made an end of comuning with them, and had put a couering vpon
    his face.
  eng-WEBSTER: And till Moses had done speaking with them, he put a vail on his face.
  nhw-BL: Huan quema Moisés tlanqui quincamanalhuía, moixtzajqui ica se yoyomitl.
  swh-ONEN: Mose alipomaliza kuzungumza nao, akaweka utaji kwenye uso wake.
  bba-bba: Ye u kɑ bu ɡɑri kuɑ u kpɑ, u win wuswɑɑ sɔnditiɑ wukiri.
  eng-KJVCPB: And till Moses had done speaking with them, he put a vail on his face.
  mpx-mpx: Sauga Mosese i baaba haba, yaka kama i ahe maninina i kaus.
  wbp-wbp: Ngula-jangka, Mujujuju wangkanjaku lawa-jarrija yapa-patuku. Yinngirriki-nyanurla
    wapirrija wawarda wita-kurlu.
  luo-luo: Kane Musa otieko wuoyo kodgi, noketo ragengʼ e wangʼe.
  meu-meu: Ena hereva e hadokoa, bena vairana na dabua amo e ḡovaia ahu.
  npi-ULB: तिनीहरूसित बोलिसकेपछि मोशाले आफ्नो अनुहारमा घुम्टो हाले ।
  yor-yor: Nígbà tí Mose parí ọ̀rọ̀ sísọ fún wọn. Ó fi ìbòjú bo ojú rẹ̀.
  emp-NTPO: Ãdjirãa jarad̶acarea Moiseba idji quĩrãdarrara quẽbʌ daucha wuaba bʌrasia
    idji quĩrãdarra dorrodorroa b̶ʌda unurãnamãrẽã.
  ind-ind: Setelah Musa selesai berbicara dengan mereka, dia menutupi wajahnya dengan
    kain.
  pes-OPCB: موسی پس از آنکه سخنانش تمام شد، نقابی بر صورت خود کشید.
  aer-aer: Nhenge Moses tyerrtye areyeke angkeke-iperre, re inngerre ikwerenhe manterele
    artelhemele.
  tgl-ULB: Nang natapos makipag-usap ni Moises sa kanila, naglagay siya ng takip sa
    kaniyang mukha.
  cbu-NT: Ashiri tsiyatssee kamanimaam iwatsparamchu, waanaatsisha natstarangiya yuwaa
    wach kurakurtaru anootsi. Ashiri wachoo kamispasha pakich kámanarangiya.
  hui-hui: Ani lamiai howa Mosese ibu ibunaga dengui agame buyi hene.
  mya-mya: သူ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား စ​ကား​ပြော​ဆို​ပြီး​သော​အ​ခါ၊ သူ​၏
    မျက်​နှာ​ကို​ပ​ဝါ​ဖြင့်​ဖုံး​အုပ်​ထား​လေ​၏။-
  cbi-NTPO: Tsejtu bene yaiba dekuindake' dyatu, ya' kajuunu ma jali viyakaami.
  bod-N: ཡང་མོ་ཤེ་ཡིས་གཏམ་སྨྲས་ཚར་བ་དང་རང་གི་ངོ་གདོང་ལག་རས་ཤིག་གིས་བཀབ།
  sna-sna: Mozisi akati apedza kutaura navo, akaisa chifukidzo pachiso chake.
  spa-BLM: Cuando Moisés terminó de hablar con ellos, se puso un velo sobre el rostro.
  cac-cac: A ix lajvi slolon vin̈ d'a eb' anima chi', ix smacan sat vin̈ d'a jun c'apac.
  swh-ULB: Musa alipo maliza kuzungumza nao, alifunika uso wake kwa kitambaa.
  bel-bel: І калі Майсей перастаў гутарыць зь імі, дык ахінуў твар свой покрывам.
  wed-wed: Moses naona garei i purui maranai awari i babani-vorovei.
  deu-ELBBK: Und Mose hörte auf, mit ihnen zu reden. Und er hatte eine Decke auf sein
    Angesicht gelegt.
  mbb-OT: Ne emun ebpekepasad en si Moises he ebpekidlalag kandan edtembunan din is
    dagwey zin.
  mal-2015: മോശെ അവരോടു സംസാരിച്ചു കഴിഞ്ഞപ്പോൾ അവൻ തന്റെ മുഖത്തു ഒരു മൂടുപടം ഇട്ടു.
  tuo-NT: Na meꞌrã ucũpeꞌoca beꞌro cʉ̃ diapoapʉre niꞌcã suꞌti casero ʉsemerĩrĩ casero
    meꞌrã moꞌacʉ niwĩ.
  gup-gup: Kaluk bu yakwong kore benmarneyolyolmi, wanjh nawu Moses nungan kebbarrkburrinj
    manburrbawi.
  gvs-gvs: Tutayana alatuwokoidi ikavava, areko tayamo akabi, maisigu atabode.
  rmc-rmc: Sar o Mojžiš preačhiľa te vakerel, thoďa peske o khosno pro muj.
  nlg-nlg: Mi tana bona te kokoe soko vanira, gaia te saroa na matana nia na tivi.
  pes-OPV: وچون موسی از سخن‌گفتن با ایشان فارغ شد، نقابی بر روی خود کشید.
  ron-1924: Кынд а ынчетат сэ ле ворбяскэ, шь-а пус о марамэ пе фацэ.
  aui-aui: Raghanina Mosis toudi biiyadi wiisisiya yakabitore, na mayiturababara garanama
    mayiyina yasowo.
  ben-OBCV: মোশি তাদের কাছে সব কথা বলে শেষ করার পর, তিনি তাঁর মুখে একটি আবরণ দিলেন।
  som-som: Oo markuu Muuse dhammeeyey hadalkii uu kula hadlayay ayuu indho shareertay.
  lat-VUC: Impletisque sermonibus, posuit velamen super faciem suam.
  eng-ASVBT: And when Moses had done speaking with them, he put a veil on his face.
  mna-mna: Iso zin pa tutu tana ma imap, to ipakaala mataana pa kawaala.
  ita-1885: E quando ebbe finito di parlar con loro, egli si mise un velo in sul viso.
  eng-LXXUP: And when he ceased speaking to them, he put a veil on his face.
  eng-ULB: When Moses had finished speaking with them, he put a veil over his face.
  spa-VBL: Cuando Moisés terminó de hablar con ellos, se puso un velo sobre su rostro.
  fra-_FOB: Moïse acheva de parler avec eux; et il mit un voile sur sa face.
  mal-mal: മോശെ അവരോട് സംസാരിച്ചു കഴിഞ്ഞപ്പോൾ അവൻ തന്റെ മുഖത്ത് ഒരു മൂടുപടം ഇട്ടു.
  lit-lit: Ir Mozė baigė kalbėti su jais (ir jis užsidėjo ant veido gaubtuvą).
  urd-GVR: Yih sab kuchh kahne ke bād Mūsā ne apne chehre par niqāb ḍāl liyā.
  suz-BL: मोसामी मेकोपुकी नु लोव़ पने थुम्‍शा, आ कुल वामी सुम्‍साक्‍व।
  ita-1927: E quando Mosè ebbe finito di parlar con loro, si mise un velo sulla faccia.
  ckb-ckb: کاتێک موسا لە قسەکانی بووەوە لەگەڵیان، ڕووپۆشێکی لەسەر دەموچاوی دانا.
  eng-BBE: And at the end of his talk with them, Moses put a veil over his face.
  kan-OKCV: ಮೋಶೆಯು ಅವರ ಸಂಗಡ ಮಾತನಾಡಿ ಮುಗಿಸುವವರೆಗೂ ಅವನು ತನ್ನ ಮುಖದ ಮೇಲೆ ಮುಸುಕು ಹಾಕಿಕೊಂಡನು.
  bbb-bbb: Mosisi fune vua boeje kuariama furi areme urina ugone ubine be abena uikubae
    fuone ije okurae.
  tam-2017: மோசே அவர்களுடன் பேசி முடியும்வரை, தன்னுடைய முகத்தின்மேல் முக்காடு போட்டிருந்தான்.
  spa-RV-1909: Y cuando hubo acabado Moisés de hablar con ellos, puso un velo sobre
    su rostro.
  ron-BTF: Și când Moise a încetat să vorbească cu ei și-a pus un văl pe față.
  eng-WEBP: When Moses was done speaking with them, he put a veil on his face.
  eng-FBV: After Moses finished talking with them, he put a veil over his face.
  nld-1939: Toen Moses zijn toespraak beëindigd had, legde hij een sluier over zijn
    gelaat.
  nch-BL: Huan quema Moisés tanqui quincamanalhuía, moixtzajqui ica se yoyomit.
  vie-1934: Môi-se thôi nói chuyện cùng họ, liền lấy lúp che mặt mình lại.
  hin-CV: जब मोशेह अपनी बात पूरी कह चुके, तब उन्होंने अपने मुंह को ढंक लिया.
  eng-OURB: When Moses [Drawn out] was done speaking with them, he put a veil on his
    face.
  spa-BES: Y al final de su charla con ellos, Moisés se cubrió la cara con un velo.
  tdx-tdx: Ampara’ te heneke ty nilañonaña’ i Mosè le kinolopo’e ty lahara’e.
  vid-vid: Musa loyasindile kulonga na wanhu, nakagubika kumeho kwa heye kwa chibende.
  eng-OKE: And when Mosheh had completed to speak with them, he put a veil upon his
    face.
  tha-KJV: เมื่อท่านพูดจบแล้​วก​็​ใช้​ผ้าคลุมหน้าไว้
  por-BR-2018: E quando acabou Moisés de falar com eles, pôs um véu sobre seu rosto.
  deu-ELO: Und Mose hörte auf, mit ihnen zu reden. Und er hatte eine Decke auf sein
    Angesicht gelegt.
  eng-WYC-2018: And when the words were fulfilled (or And when he had finished speaking),
    he put a veil on his face;
  epo-epo: Kiam Moseo ĉesis paroli al ili, li metis sur sian vizaĝon kovrotukon.
  uig-PIN: Musa ularƣa dǝydiƣinini dǝp tügǝtti. U sɵzligǝndǝ yüzigǝ bir qümpǝrdǝ tartiwalƣanidi;
  beo-beo: 'Mousese da ilima sia: dasu dagoloba, e da ea odagi abula asaboi amoga
    dedeboi dagoi.'
  tpi-OTNT: Moses i tokim ol pinis, orait em i kisim hap laplap na i haitim pes bilong
    en.
  hau-SA: Da Musa ya gama magana da su, sai ya lulluɓe fuskarsa.
  uig-LAT: Musa ulargha deydighinini dep tügetti. U sözligende yüzige bir chümperde
    tartiwalghanidi;
  nde-nde: UMosi eseqedile ukukhuluma labo, wamboza ubuso bakhe ngeveli.
  ton-ton: Pea naʻe ʻai ʻe Mōsese ʻae pūlou ki hono mata, kaeʻoua ke hili ʻene talanoa
    mo kinautolu.
  ces-1613: Dokudž pak mluvil Mojžíš s nimi, měl zástěru na tváři své.
  eng-WMB: When Moses was done speaking with them, he put a veil on his face.
  tam-TCV: மோசே அவர்களுடன் பேசி முடிந்ததும், அவன் தன் முகத்தை முகத்திரையால் மூடிக்கொண்டான்.
  ceb-ULB: Sa nahuman na si Moises sa pagpakigsulti kanila, gitabonan niya ang iyang
    dagway sa panapton nga nipis.
  pol-UBG: A póki Mojżesz z nimi rozmawiał, miał na swojej twarzy zasłonę;
  agr-agr: Nuna ditajai chichas ashimak, nuadui jáanchi juki niina yapiin dukumakui.
  kyc-kyc: Mosese baame wambu dupwa pii lamaiyuo otapala dokopa komau mendeme banya
    lenge kambu doko yambe piya.
  urd-GVU: یہ سب کچھ کہنے کے بعد موسیٰ نے اپنے چہرے پر نقاب ڈال لیا۔
  deu-1912: Und da er solches alles mit ihnen geredet hatte, legte er eine Decke auf
    sein Angesicht.
  ntj-ntj: Palunyalu-tjananya wangkangu wiyarringkulalpi Mawutjalunku yiiku yangkingkapirinypa
    tjuturnu.
  kan-2017: ಮೋಶೆಯು ಅವರ ಸಂಗಡ ಮಾತನಾಡಿ ಮುಗಿಸಿದ ನಂತರ ತನ್ನ ಮುಖದ ಮೇಲೆ ಮುಸುಕುಹಾಕಿಕೊಂಡನು.
  ena-ena: Sula fɨhalɨci ci lɨci havɨlɨ tɨbɨ viavɨla nudɨ mugaŋ lamɨgaŋ agadɨ hafilɨbami.
  yap-yap: Ma fa’ani mu’ Moses ko welthin ngorad, me upunguy bangi mad nga owchen.
  hlt-MCSB: Moses loh amih taengah a thui te a khah van neh a maelhmai te a lumuekhni
    neh a dah.
  mdy-ETH: ሙሴ ዔያቶና ዎላ ጌስቲ ጋፔስካፓ ዓኣፖ ካሮ ፔኤኮ ሻኣሾና ካንቄኔ፤
  twi-ASANTE: Mose ne wɔn kasa wieeɛ no, ɔde nkatanimu kataa nʼanim,
  mwc-mwc: Maranai Moses kurisi i sisiya i kakaba wai, kana kwarewai naona i sowoi.
  eng-WEBU: When Moses was done speaking with them, he put a veil on his face.
  bnp-bnp: Na tahuna e Moses i vara lobo ria, i bolea a kala i kavitagua a matana.
  wal-wal: Muusee etau yootiyoogaa wurssido wode, ba som77uwaa naxalan kammiis.
  spa-PDDPT: Cuando Moisés terminó de hablar con ellos, se puso un velo sobre su rostro.
  gun-gun: Ha'e kuery pe Moisés ijayvupa ma vy ngova re omoĩ imo'ãarã.
  agu-BL: Yi wi't tlol Moisés yi xtxolbila'tz scyetz cyakil yi e' xonl Israel, nintzun
    oc tk'ol jun xbu'k tan jople'n yi litz'unil yi at te wutz.
  ilo-ULB: Idi nalpas a nakisarita ni Moises kadakuada, nangikabil isuna iti abbong
    iti rupana.
  kpg-kpg: Gaa lawa loo ana helekai, geia gaa uhi ono golomada gi di mee gahu hadumada.
  uig-ARA: مۇسا ئۇلارغا دەيدىغىنىنى دەپ تۈگەتتى. ئۇ سۆزلىگەندە يۈزىگە بىر چۈمپەردە
    تارتىۋالغانىدى؛
  bps-bps: Di kafnge Mosis stulen di dale, snafangan i bawehan, du fye là ale fakay
    meye i bawehan.
  sus-sus: Munsa to gɛ na falade, a naxa mafelenyi dusu a yatagi xun na.
  pon-2006: Ni Moses eh kaimwisekala eh kapahrek, e ahpw perehkihla meseo koaduhpwel
    ehu.
  jae-jae: Mose kêsôm biŋ gêdêŋ êsêac su, go kêkêŋ obo lala teŋ gêsaŋ laŋôanô auc
  ksd-ksd: Ma ba i ga par ra tinata kai Moses, i ga tuba ra matana ma ra mal na turturup.
  tur-YTC: Moşe onlarla konuşmayı bitirince yüzüne bir peçe koydu.
  grc-BRENT: Καὶ ἐπειδὴ κατέπαυσε λαλῶν πρὸς αὐτοὺς, ἐπέθηκεν ἐπὶ τὸ πρόσωπον αὐτοῦ
    κάλυμμα.
  ind-AYT: Setelah Musa selesai berbicara kepada mereka, Musa menudungi wajahnya dengan
    kerudung.
  nya-nya: Mose atamaliza kuyankhula nawo anaphimba nkhope yake.
  hrv-hrv: Kad je Mojsije završio razgovor s njima, prevuče preko svoga lica koprenu.
  mps-mps: Mosesgo te po augwalibolo ola silibo si, teda aga te ugwa pedai selama,
    tama aga gesabi geme duala siyu yai dao.
  tpi-tpi: Moses i tokim ol pinis, orait em i kisim hap laplap na i haitim pes bilong
    en.
  dan-1931: Men da Moses var færdig med at tale til dem, lagde han et Dække over sit
    Ansigt.
  vie-OVCB: Khi đã truyền xong mọi điều, Môi-se lấy màn che mặt mình lại.
  guj-2017: જયારે મૂસાએ તેઓની સાથે બોલવાનું પૂરું કર્યું, ત્યારે તેણે પોતાના મુખ ઉપર
    મુખપટ નાખ્યો.
  pon-2006A: Ni Moses eh kaimwisekala eh kapahrek, e ahpw perehkihla meseo koaduhpwel
    ehu.
  por-BRBSL: Quando Moisés terminou de falar com eles, colocou um véu em seu rosto.
  aly-aly: Moses ikwer-rnem-warl angkek-penh, ra inngerr-anem arnkwa akelyel artelhek.
  cth-cth: Mosi ni lawk be a dei toteh, a minhmai teh minhmai ramuknae hoi a ramuk.
  twi-twi: Mose ne wɔn kasa wiee no, ɔde nkataanim kataa nʼanim,
  hlt-hlt: Moses loh amih taengah a thui te a khah van neh a maelhmai te a lumuekhni
    neh a dah.
  tbz-SIM: Mɔyiisi bɛ̀ nɑ̀kɛ́ dìì mɔ̀nnì kɛ dèè kɛ́kɑ̃ɑ̃́ nkuyɑ̀ɑ̀kù o ììkɛ̀.
  msy-2020: Egha a me mɨkemegha gɨvagha, inim inigha bar uan guam avara.
  azb-azb: Musa söhbəti bitirəndə üzünə bir niqab çəkdi.
  eng-DBY: And Moses ended speaking with them; and he had put on his face a veil.
  hin-2017: जब तक मूसा उनसे बात न कर चुका तब तक अपने मुँह पर ओढ़ना डाले रहा।
  wol-KYG: Musaa wax ak ñoom ba noppi, daldi muuroo kaala, làqe ko kanamam.
  bjr-bjr: Mooseefa qimannimi taikaseenoo karoo karoonaikira qamunna qumaree oorisaa
    rafaaqafinau. Mina oori qafee rufieefoora miqinau.
  eng-YLT: And Moses finisheth speaking with them, and putteth on his face a vail;
  kne-kne: Idi makdeng ay ibagan Moses en daida din inbilin Diyos, nilingbana din
    ropa na si sokdong.
  wat-wat: Tovanama i nusifufukooḡa nenesiyai, tafaki kana dawanafafana nenei tafakaina
    i sowiya.
  eng-WYC-2017: And when the words were fulfilled, he put a veil on his face;
  eng-WMBB: When Moses was done speaking with them, he put a veil on his face.
  urd-GVH: यह सब कुछ कहने के बाद मूसा ने अपने चेहरे पर निक़ाब डाल लिया।
  rug-rug: Meke sipu beto vivinei koa rini se Mosese, si nobi va paere nia poko sa
    sa isumatana.
  gaz-gaz: Museen yommuu isaanitti dubbatee fixatetti fuula isaa haguuggate.
  fra-LSG: Lorsque Moïse eut achevé de leur parler, il mit un voile sur son visage.
  gnn-gnn: Ga ŋunhi ŋayi dhawar'yurrunanydja waŋanharaŋuru Mawtjitj, bala ŋayi bukulilina
    nherrara buyu‐ruwaŋga'na girri', dhaḻ'yunmina ŋanyapinyay ŋayi bukuna.
  yal-yal: Musa to yelin falan tiyɛ e xa, a yi dugi yalanxin so a yɛtagin xun na.
  haw-1868: Uhi mai la o Mose i ka pale ma kona maka, a pau kana kamailio ana me lakou.
  arb-NAV: وَعِنْدَمَا أَنْهَى مُوسَى حَدِيثَهُ مَعَهُمْ، وَضَعَ عَلَى وَجْهِهِ بُرْقُعاً،
  ewe-ewe: Esime Mose wu eƒe nuƒoa nu la, etsɔ motsyɔvɔ tsyɔ ŋkume.
  eng-LEE: And when Moses had done speaking with them, he put a vail over his face.
  asm-FB: মোচিয়ে যেতিয়া তেওঁলোকৰ লগত কথা পাতি শেষ কৰিলে, তেতিয়া মোচিয়ে নিজৰ চেহেৰা
    ওৰণি লৈ ঢাকি ল’লে।
  sus-A: مُنسَ تٌ فّ نَ قَلَدٍ، عَ نَشَ مَقٍلٍنيِ دُ سُ عَ يَتَفِ شُن نَ.
  fra-SBL: Lorsque Moïse eut fini de leur parler, il mit un voile sur son visage.
  hbo-hbo: וַיְכַ֣ל מֹשֶׁ֔ה מִדַּבֵּ֖ר אִתָּ֑ם וַיִּתֵּ֥ן עַל־פָּנָ֖יו מַסְוֶֽה׃
  eng-WYCLIFFE: And whanne the wordis weren fillid, he puttide a veil on his face;
  piu-2006: '@see-verse:EXO.034.032'
  pjt-pjt: Munu palulanguṟu Moselu tjanala wangkara wiyaringkula paluṟu yunpa paluṟunku
    raikingka tjutuṉu.
  cwe-cwe: Musa viyakomeleze kulonga nawo, kachigubika chihanga chake na chitambala.
  kik-kik: Rĩrĩa Musa aarĩkirie kũmaarĩria, akĩĩhumbĩra ũthiũ wake na taama wa kwĩhumbĩra
    ũthiũ.
  fra-NCL: Lorsque Moïse eut achevé de leur parler, il mit un voile sur son visage.
  cek-AK: Mosi mah nihcae khaeah lokthuih pae boih pacoengah, a mikhmai to khuk.
  xla-xla: Mosestapo yia꞉ mate yukamhalepo gudepame ya꞉ mila꞉piye tluka mate bopudiyo.
    Adipalati, ya꞉ mila꞉pitapo ala me-sikemte usiyemhalaiyo.
  cuk-cuk: Moisés Israel-dulemar-ebo-sunmaknaid-bergusgua, na e-wagar muswegi edusad.
  uig-CYR: Муса уларға дәйдиғинини дәп түгәтти. У сөзлигәндә йүзигә бир чүмпәрдә тартивалған
    еди;
  pma-pma: Navong Mosis selus evus, kav koe veinan en kaliko koa kei kilea valei retal
    eni.
  tel-2017: మోషే వాళ్ళతో ఆ విషయాలు చెప్పడం ముగించిన తరువాత తన ముఖం మీద ముసుగు వేసుకున్నాడు.
  hat-BSA: Lè Moïse te fin pale avèk yo, li te mete yon vwal sou figi li.
  kos-kos: Ke Moses ek aksafyela sramsram lal yorolos, el afinya mutal ke sie nuknuk
    minini.
  hbo-WLC: וַיְכַ֣ל מֹשֶׁ֔ה מִדַּבֵּ֖ר אִתָּ֑ם וַיִּתֵּ֥ן עַל־פָּנָ֖יו מַסְוֶֽה׃
  ibo-ibo: Mgbe Mosis gwachara ha okwu, o weere akwa kpuchie ihu ya.
  ory-ory: ଆଉ, ମୋଶା ସେମାନଙ୍କ ସହିତ କଥୋପକଥନ ସମାପନ କଲା ଉତ୍ତାରେ ଆପଣା ମୁଖରେ ଘୁମୁଟା ଦେଲେ।
  chk-chk: Iwe, lupwen Moses a wes me kapas ngeniir, a pwölüela won mesan ngeni echö
    mangaku.
  rop-rop: Wal wen Mosis bin binij toktok langa detlot pipul, imbin gaburrumap miselp
    feis garram heinggitjif,
  ukr-1871: І як переставав Мойсей промовляти до них, так спускав на лице собі покривало.
  bch-bch: Moses iposa pagid ga kus, ta ipamumul imata ngan malo kakauede.
  deu-1951: Als nun Mose aufhörte mit ihnen zu reden, legte er eine Decke auf sein
    Angesicht.
  eng-JPS: And when Moses had done speaking with them, he put a veil on his face.
  srp-1865: A kad im Mojsije izgovori, zastrije lice svoje pokrivalom.
  lug-lug: Awo Musa bwe yamala okwogera nabo, n’abikka obwenyi bwe olugoye.
  heb-heb: ויכל משה מדבר אתם ויתן על פניו מסוה׃
  ben-IRV: পরে তাদের সঙ্গে কথাবার্তা শেষ হলে মোশি তাঁর মুখে ঢাকা দিলেন।
  pan-pan: ਜਦ ਮੂਸਾ ਉਨ੍ਹਾਂ ਨਾਲ ਗੱਲਾਂ ਕਰ ਚੁੱਕਿਆ ਤਾਂ ਆਪਣੇ ਮੂੰਹ ਉੱਤੇ ਪਰਦਾ ਪਾ ਲਿਆ।
  tkr-tkr: Mısa yuşan hı'ı ç'əvxhamee, mang'vee cune aq'valqa şalavniyxhe alyadaççen.
  mya-JVB: မောရှေ သည် သူ တို့အား ဟောပြော ၍ မပြီး မှီ မိမိ မျက်နှာ ကို ဖုံးအုပ်လေ၏။
  tbg-tbg: Mosiva uva tiva nimiqiro viro vuru taiqa kero viraqaahairo tavuna vara
    kero nai viri mantaaqa tero vaura.
  hmo-hmo: Iena hereva ia hadokoa murinai, Mose ese iena vairana be dabua dekenai
    ia koua.
  urd-urd: और जब मूसा उनसे बातें कर चुका तो उसने अपने मुँह पर नक़ाब डाल लिया।
  rus-SYN: И когда Моисей перестал разговаривать с ними, то положил на лице свое покрывало.
  bqc-SIM: Kɛ́ à yã'ònɛ́ a làa, à sálana kù a oawa.
  tcz-CHONGTHU: “Mose'n jong thupeh Jouse aheng uva asei chai soh phat in amai dal
    ding in pon khat aki lekhu sah tai.”
  mar-mar: लोकांशी आपले बोलणे संपविल्यावर मोशेने आपला चेहरा आच्छादनाने झाकला.
  soq-soq: Ita Moses mo mampo gagaloleno dialeno me namba gara mampe lomalenboden.
  qub-qub: Paycunata willapar parlayta usharcur Moisesga bëluta shucutacuran.
  bqp-bqp: Kũ à yã òńnɛ à làka, à fáta kù a ãnnwa.
  hat-hat: Lè Moyiz fin pale ak yo, li kouvri figi li ak yon twal.
  eng-BSB: When Moses had finished speaking with them, he put a veil over his face.
  tod-tod: Siɛgi zu Moize ɓeni la ga ɓɔɛ ti ʋɔ, é seɠei ʋɛɛni ɠaazu.
  eng-WEBPB: When Moses was done speaking with them, he put a veil on his face.
  kbq-kbq: Mosese'ma nanekema zmasami vagarete'noa tavrave erino avugosa refite'ne.
  nhe-BL: Huan quema Moisés tlanqui quincamahuía, moixtzajqui ica se yoyomitl.
  bus-bus: Kɛ̀ à yã òńnɛ à yã̀a, à sáta kù a uua.
  gub-BL: Moizez a'e kury, wanupe uze'eg pawire upyk uwa pàn pupe kury.
  eng-DRA: And having done speaking, he put a veil upon his face.
