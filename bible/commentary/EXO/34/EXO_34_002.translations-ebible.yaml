verse: EXO.034.002
translations:
  mal-C: നീ രാവിലെ ഒരുങ്ങി, സീനായിപർവതത്തിൽ കയറിവരിക; പർവതാഗ്രത്തിൽ എന്റെമുമ്പിൽ നീ
    നിൽക്കണം.
  deu-TKW: Und sei bereit, morgen in aller Frühe auf den Berg Sinai hinaufzusteigen;
    dann erwarte mich dort auf der Spitze des Berges.
  lin-lin: Omilengela mpo na lobi na tongo. Na tongo-tongo, okomata na ngomba Sinai
    mpe okotelema liboso na Ngai, kuna na songe ya ngomba.
  eng-LSV: and be prepared at morning, and you have come up in the morning to Mount
    Sinai, and have stood before Me there, on the top of the mountain,
  eng-GNV: And be ready in ye morning, that thou mayest come vp earely vnto the mount
    of Sinai, and waite there for me in the top of the mount.
  eng-WEBSTER: And be ready in the morning, and come up in the morning to mount Sinai,
    and present thyself there to me on the top of the mount.
  nhw-BL: Nojquiya ximonemili para mostla cualca titlejcos ipan tepetl Sinaí. Xihuala
    ximonextiqui noixpa itzonatipa nopa tepetl.
  swh-ONEN: Uwe tayari asubuhi, kisha upande juu ya Mlima Sinai. Uje mbele zangu kukutana
    nami huko juu ya mlima.
  bba-bba: A sɔɔru koowo siɑ bururu yellu, ɑ yɔɔmɑ Sinɑin ɡuuru mi, kpɑ ɑ yɔ̃rɑ nɛn
    wuswɑɑɔ ten wɔllɔ.
  eng-KJVCPB: And be ready in the morning, and come up in the morning unto mount Sinai,
    and present thyself there to me in the top of the mount.
  cpy-cpy: Pananinki okiteeje-tamanee pitonkaero ochempi Cheentoni. Pipoki otonkaa-perotaha
    ochempi nojeekira naaka.
  mpx-mpx: Nu lovivina, yaka bwaligumwa mweluluga nu ha oya Sainai ge nu nem elau
    oya pwatanaa.
  wbp-wbp: Jukurrarlu mungalyurrurlu kangkarni-palangu pirli-jarra, yantarni ngaju-kurra
    pirli wararra Jayinayi-kirra, manu kapurnangku wangkami.
  luo-luo: Bed moikore gokinyi kendo ibi ira ewi Got Sinai kendo kanyo ema anaromie
    kodi.
  meu-meu: Daba ai ba heḡaeḡae, Sinai ororona ai ba dara dae, lau vairagu ai ba gini,
    ororo dorina ai.
  npi-ULB: बिहानसम्म तयार हो, र सीनै पर्वतमा उक्लेर आइज र पर्वतको टाकुरमा मेरो सामु
    देखा पर् ।
  yor-yor: Múra ní òwúrọ̀, kí o sì wá sórí òkè Sinai. Kí o fi ara rẹ hàn mí lórí òkè
    náà.
  emp-NTPO: Jũma oped̶a nu diaped̶ed̶a Sinai eya borod̶aa zedua mʌ̃ quĩrãpita b̶ai
    carea.
  ind-ind: Besok pagi, kamu harus sudah siap untuk naik ke gunung Sinai dengan membawa
    kedua lempengan itu. Berdirilah di hadapan-Ku di puncak gunung itu.
  pes-OPCB: فردا صبح حاضر شو و از کوه سینا بالا بیا و بر قلهٔ کوه در حضور من بایست.
  aer-aer: Ingwenthe ingweleme apwerte athirnte arrpenhe atherre akngetyaye, Atyenge-werne
    apetyaye apwerte akngerre Sinai-werne, Ayenge ngkwenge angketyenhenge.
  tgl-ULB: Maghanda ka sa umaga at umakyat ka sa Bundok ng Sinai, at ipakita mo roon
    ang iyong sarili sa akin sa tuktok ng bundok.
  cbu-NT: Ashiri wasina ichinguru kamiran yuwapangcha. Sheerush, machip Sinayap pu
    zar puturta káringcha. Anpari machush íwar shiyapa chamayangachinipa.
  hui-hui: To̱le̱ mbalape kira ogoni manda mandabu yalu egerebagiore Hari Sainai iraga
    halu ibabe. I̱ hari neneoregoria haguago lola habiya egerebagiore ibabe larogoni.
  mya-mya: နက်​ဖြန်​နံ​နက်​တွင်​ငါ​နှင့်​တွေ့​ဆုံ​ရန် သိ​နာ​တောင်​ထိပ်​ပေါ်​သို့​တက်​လာ​လော့။-
  cbi-NTPO: Tsenmin Sinaí kuyisha ayu kepenene malunu ura' dekide, tsejtu kuyisha
    kayu aa katyu tenasha lu' inu katawade.
  bod-N: སང་ཉིན་ཐོ་རངས་ཁྱོད་ཀྱིས་སྟ་གོན་བྱས་ཏེ་རི་བོ་སི་ནཱ་རུ་ཡར་ཡོང་སྟེ་རི་རྩེ་ནས་ངའི་དྲུང་དུ་འགྲེང་བར་གྱིས་ཤིག
  sna-sna: Ugadzirire mangwanani, uye ipapo ugouya pamusoro peGomo reSinai. Uzviise
    kwandiri iwe ipapo pamusoro pegomo.
  spa-BLM: Prepárate para la mañana, y sube por la mañana al monte Sinaí, y preséntate
    allí ante mí en la cima de la montaña.
  cac-cac: Tza b'oan a b'a d'a q'uin̈ib'alil q'uic'an, tzach javi d'a vichan̈ d'a
    jolom vitz tic.
  swh-ULB: Kuwa tayari asubui na uje Mlima Sinai, na uje mbele zangu juu ya mlima.
  bel-bel: і будзь гатовы да раніцы; і падыміся раніцай на гару Сінай і стань перад
    Мною там на вяршыні гары;
  wed-wed: Ma vokaukaua ma ubaubanai ma ḡei ola Sinai au tepana ma nebeleu.”
  deu-ELBBK: Und sei bereit auf den Morgen, und steige am Morgen auf den Berg Sinai
    und steh dort vor mir auf dem Gipfel des Berges.
  mbb-OT: Pengandam ka keeselem ke meselem, ne tekezeg ka ziyà te Buntud he Sinai
    su wey ki meked-uma ziyà te puntur.
  mal-2015: നീ രാവിലേ ഒരുങ്ങി രാവിലേ തന്നേ സീനായിപർവ്വതത്തിൽ കയറി; പർവ്വതത്തിന്റെ
    മുകളിൽ എന്റെ സന്നിധിയിൽ വരേണം.
  tuo-NT: Ñamiacã ñamicurero ʉ̃rʉ̃gʉ̃ Sinaípʉ mʉjãgʉ̃tigʉ̃ apoyuya. Tigʉ dʉposãrĩpʉ
    waꞌa, yʉꞌʉ tiro ejaya.
  gup-gup: Bu malamalaywi, wanjh yiyingkihmarnburrimen bu kukabel, dja yimbidbu kore
    kaddum mahni kunwarddekimuk. Kaluk kumekbe yikurrmerrimen kore kumirrk ngardduk.
  gvs-gvs: Go kwatubayāsi bei itomo nobuyana Sainai Koyaina goi kutūko kūma bei koyayana
    yatana goi kuvalobodegu.
  rmc-rmc: Av pripravimen! Tosara aveha upre pro verchos Sinaj a ode dži upre pro
    verchos tut manca arakheha.
  nlg-nlg: Ko gonidila i ropo tana puipungi ge ko dato mai tana Ghotu Sinai, ge ko
    mai topou iga tana vuvungana na ghotu.
  pes-OPV: و بامدادان حاضر شوو صبحگاهان به کوه سینا بالا بیا، و در آنجا نزد من بر
    قله کوه بایست.
  ron-1924: Фий гата дис-де-диминяцэ ши суе-те де диминяцэ пе мунтеле Синай; сэ стай
    аколо ынаинтя Мя, пе вырфул мунтелуй.
  aui-aui: Maram didibare na kabununagha, da kugae Sainai Koyane bi name kunabananigu.”
  ben-OBCV: সকালবেলায় তৈরি থেকো, ও পরে সীনয় পর্বতে উঠে এসো। সেই পর্বতের চূড়ায়
    সেখানে আমার কাছে উপস্থিত হোয়ো।
  som-som: Oo subaxda diyaar ahow, oo Buur Siinay subaxda soo fuul, oo halkaas buurta
    dusheeda ah iigu kaalay.
  lat-VUC: Esto paratus mane, ut ascendas statim in montem Sinai, stabisque mecum
    super verticem montis.
  eng-ASVBT: And be ready by the morning, and come up in the morning unto mount Sinai,
    and present thyself there to me on the top of the mount.
  mna-mna: Urpe pataaŋa ta koozi. Mi gaaga, sombe zoŋ ise, to kam zin ma se tio ta
    abal Sinai uteene i, mi sa yo.
  ita-1885: E sii presto domattina, e sali la mattina in sul monte di Sinai, e presentati
    quivi davanti a me, in su la sommità del monte.
  eng-LXXUP: And be ready by the morning, and thou shalt go up to the Mount Sinai,
    and shalt stand there for me on the top of the mountain.
  eng-ULB: Be ready by morning and come up Mount Sinai, and present yourself there
    to me on the mountain top.
  spa-VBL: Prepárate por la mañana, y luego sube al Monte Sinaí. Ponte delante de
    mí en la cima de la montaña.
  fra-_FOB: Et sois prêt au matin; et monte, dès le matin, sur le mont Sinaï; tiens-toi
    là devant moi, sur le sommet de la montagne.
  mal-mal: നീ രാവിലെ തയ്യാറായി സീനായി പർവ്വതത്തിൽ കയറി, പർവ്വതത്തിന്റെ മുകളിൽ എന്റെ
    സന്നിധിയിൽ വരണം.
  urd-GVR: Subah tak taiyār ho kar Sīnā Pahāṛ par chaṛhnā. Choṭī par mere sāmne khaṛā
    ho jā.
  suz-BL: सुनी कना बोक्‍शा, सीनै डांडा ङोइश्‍शा, आं ङोंइती जाक्‍को।
  ita-1927: E sii pronto domattina, e sali al mattino sul monte Sinai, e presentati
    quivi a me in vetta al monte.
  ckb-ckb: بۆ بەیانیش ئامادە بە و لە بەیانیدا سەربکەوە بۆ سەر شاخی سینا. لەوێ لەسەر
    لووتکەی کێوەکە بۆم ڕاوەستە.
  eng-BBE: And be ready by the morning, and come up on Mount Sinai, and come before
    me there in the morning, on the top of the mountain.
  kan-OKCV: ಬೆಳಿಗ್ಗೆ ನೀನು ಸಿದ್ಧನಾಗಿ ಸೀನಾಯಿ ಬೆಟ್ಟವನ್ನೇರಿ, ಆ ಬೆಟ್ಟದ ತುದಿಯ ಮೇಲೆ ನನ್ನ
    ಸನ್ನಿಧಿಯಲ್ಲಿ ನಿಂತಿರಬೇಕು.
  bbb-bbb: Ijadufuo nine kanafui samuaekina isuome suoke a uruo Saenae kubi ijia ajiana
    na biediene.
  tam-2017: அதிகாலையில் நீ ஆயத்தமாகி, சீனாய் மலையில் ஏறி, அங்கே மலையின் மேல் காலையில்
    என்னுடைய சமுகத்தில் வந்து நில்.
  spa-RV-1909: Apercíbete, pues, para mañana, y sube por la mañana al monte de Sinaí,
    y estáme allí sobre la cumbre del monte.
  ron-BTF: Și fii gata mâine dimineață și urcă-te dimineață pe muntele Sinai și prezintă-te
    acolo mie pe vârful muntelui.
  eng-WEBP: Be ready by the morning, and come up in the morning to Mount Sinai, and
    present yourself there to me on the top of the mountain.
  eng-FBV: Get ready in the morning, and then come up Mount Sinai. Stand before me
    there on the mountain top.
  nld-1939: Zorg, dat gij tegen de morgen gereed zijt; bestijg dan de berg Sinaï,
    en blijf daar op de top van de berg op Mij wachten.
  nch-BL: Nojquiya ximonemili para mosta cualca titejcos ipan tepet Sinaí. Xihuala
    ximonextiqui noixpa itzompac nopa tepet.
  vie-1934: Ngày mai, hãy chực cho sẵn, vừa sáng lên trên đỉnh núi Si-na-i, đứng trước
    mặt ta tại đó.
  hin-CV: सबेरे तुम तैयार रहना और सीनायी पर्वत पर चढ़ आना, वहां मेरे समक्ष तुम प्रस्तुत
    होना.
  eng-OURB: Be ready by the morning, and come up in the morning to Mount Sinai [Thorn],
    and present yourself there to me on the top of the mountain.
  spa-BES: Y prepárate por la mañana, y sube al monte Sinaí, y ven delante de mí allí
    en la mañana, en la cumbre de la montaña.
  tdx-tdx: Aa le mihentseña ho ami’ty maraindray naho mañambonea mb’ambohi’ Sinay
    mb’etoa te maray vaho miatrefa amako andengo’ i vohi­tsey.
  vid-vid: Uwe goya mitondo, uye kiting'hana na heni hala kuli kuchidunda cha Sinai.
  eng-OKE: And be ready in the morning, and go up at morn to Mount Sinai, and stand
    there before Me on the summit of the mountain.
  tha-KJV: จงเตรียมให้​พร​้อมเวลาเช้า แล​้วจงขึ้นมาบนภูเขาซีนายแต่​เช้า จงคอยเฝ้าเราบนยอดภูเขานั้น
  por-BR-2018: Prepara-te, pois, para amanhã, e sobe pela manhã ao monte de Sinai,
    e fica diante de mim ali sobre o cume do monte.
  deu-ELO: Und sei bereit auf den Morgen, und steige am Morgen auf den Berg Sinai
    und stehe daselbst vor mir auf dem Gipfel des Berges.
  eng-WYC-2018: Be thou ready in the morrowtide, that thou go up anon into the hill
    of Sinai; and thou shalt stand with me on the top of the hill; (Be thou ready
    in the morning, and come up at once onto Mount Sinai; and thou shalt stand with
    me on the top of the mountain;)
  epo-epo: Kaj estu preta por la mateno, kaj supreniru matene sur la monton Sinaj
    kaj stariĝu antaŭ Mi tie sur la pinto de la monto.
  uig-PIN: Sǝn ǝtǝ ǝtigǝngiqǝ tǝyyar bolup, sǝⱨǝrdǝ Sinay teƣiƣa qiⱪip, xu yǝrdǝ taƣning
    qoⱪⱪisida Mening aldimda ⱨazir bolƣin.
  beo-beo: Di aya hahabe, momagele, Sainai Goumiba:le heda:le, gadodili Na gousa:ma.
  tpi-OTNT: Yu mas redim dispela tupela ston na tumora long moning yu mas kam antap
    long maunten na bungim mi.
  hau-SA: Ka shirya da safe, ka hauro kan Dutsen Sinai. Ka gabatar da kanka a gare
    ni a can kan dutse.
  uig-LAT: Sen ete etigen’giche teyyar bolup, seherde Sinay téghigha chiqip, shu yerde
    taghning choqqisida Méning aldimda hazir bolghin.
  nde-nde: Ube usulungile ekuseni, ubuye phezulu entabeni iSinayi, uziveze kimi engqongweni
    yentaba.
  ton-ton: Pea ke teu ki he ʻapongipongi, pea ke ʻalu hake ʻapongipongi ki he moʻunga
    ko Sainai, pea ke fakahā koe kiate au ʻi he tumutumu ʻoe moʻunga.
  ces-1613: Budiž tedy hotov ráno, a vstoupíš v jitře na horu Sinai, a staneš přede
    mnou na vrchu hory té.
  eng-WMB: Be ready by the morning, and come up in the morning to Mount Sinai, and
    present yourself there to me on the top of the mountain.
  tam-TCV: நாளை காலையில் நீ ஆயத்தமாகி, சீனாய் மலைக்குமேல் ஏறி வா. மலை உச்சியில் எனது
    முன்னிலையில் வந்து நில்.
  ceb-ULB: Pangandam ugma sa buntag ug tungas didto sa Bukid sa Sinai, ug pagpakigkita
    kanako didto ibabaw sa bukid.
  pol-UBG: A bądź gotów jutro rano i wstąp rankiem na górę Synaj; staniesz przede
    mną na szczycie tej góry.
  agr-agr: Tuja nuigtushkam ¡kashin kashikmasam muja Sinaínum wakatin asam umintsata!
    ¡Nuwi wakam dekas muja titijin mina emtijui tantata!
  kyc-kyc: Rakya yangama rapa rapa pipala yuu kyau Sainai dokona epo ketae nambapa
    role pyao kararamba.
  urd-GVU: صبح تک تیار ہو کر سینا پہاڑ پر چڑھنا۔ چوٹی پر میرے سامنے کھڑا ہو جا۔
  deu-1912: Und sei morgen bereit, daß du früh auf den Berg Sinai steigest und daselbst
    zu mir tretest auf des Berges Spitze.
  ntj-ntj: Kartala ngarnmanymarra wanti. Palunyalu ngarrirra tjirnturringkulalpi tatila
    yapu Tjayinayila. Palunyalu-rni yapu katu lurrtjurriwa.
  kan-2017: ಬೆಳಿಗ್ಗೆ ನೀನು ಸಿದ್ಧನಾಗಿ, ಸೀನಾಯಿ ಬೆಟ್ಟವನ್ನು ಹತ್ತಿ ಅಲ್ಲಿ ಬೆಟ್ಟದ ತುದಿಯ ಮೇಲೆ
    ನನ್ನ ಸನ್ನಿಧಿಯಲ್ಲಿ ನಿಂತಿರಬೇಕು.
  ena-ena: Nama lɨba cɨkaŋ ahica agɨladɨ sɨhuvavɨla amɨli cimɨdaŋ sɨbaŋ Sainai halu
    huva viaŋ hɨnilan neŋ iahɨha uami.
  yap-yap: Nge gabul ni kadbul ma kam mu’ i fal’eg rogom nga mub nga daken e burey
    ni Sinai ngad mada’gow u rom u p’ebugul e burey.
  hlt-MCSB: Mincang ah sikim la om lamtah mincang neh Sinai tlang la ha luei. Te phoeiah
    tlang lu ah kamah taengla pahoi pai.
  mdy-ETH: ዚሮ ጉቴ ታኣና ዎላ ካኣማኒ ጊኢጊንቲ ሲና ዹኮ ቶኦኮ ኬስኬ።
  twi-ASANTE: Siesie wo ho na bra Sinai Bepɔ so anɔpa na fa wo ho bɛkyerɛ me.
  mwc-mwc: Maram mara ina tom wai ke bobunaga, ba ke gae ku Sinai koyana ba namai
    tepanai ana pananim.
  eng-WEBU: Be ready by the morning, and come up in the morning to Mount Sinai, and
    present yourself there to me on the top of the mountain.
  bnp-bnp: Kuduvi na hatelanga o bole a tabekena nga, o sike na mapana lolo e Sinai,
    o tagui iau vonga.
  wal-wal: Wontto maallado pude Siinaa Deriyaa kiyanau giiga; yaatada tanaara yan
    deriyaa huuphiyan gaitta.
  spa-PDDPT: Prepárate por la mañana al amanecer, sube a la Montaña Sinaí y te presentarás
    ante Mí en la cumbre de la Montaña.
  gun-gun: Eiko katu ha'vy ko'ẽ rã guarã, aje'ivekue Sinai yvyty re reẽ ju aguã. Ha'e
    py ma rejexa uka jevy 'rã xevy, yvyty apyte áry ae.
  agu-BL: Banaj list awib tan abene'n jalen tibaj yi wi'wtz Sinaí. Na klo' waj yi
    jalchan cunin klo' cẍjepon ek tan yol swetz.
  ilo-ULB: Agsaganaka inton bigat ket sumang-atka iti Bantay Sinai ket iparangmo ti
    bagim kaniak iti tuktok ti bantay.
  kpg-kpg: Luada daiaa gei goe ga hagatogomaalia ga hanaga gi di Au i hongo di Gonduu
    Sinai.
  uig-ARA: سەن ئەتە ئەتىگەنگىچە تەييار بولۇپ، سەھەردە سىناي تېغىغا چىقىپ، شۇ يەردە
    تاغنىڭ چوققىسىدا مېنىڭ ئالدىمدا ھازىر بولغىن.
  bps-bps: Fatlagad ge, du fayah flafus mnagad ge di bulul Sinay, du snitem agu ditù
    di tah.
  sus-sus: I xa kurun tina gɛɛsɛgɛ tefe ra Turusinina geya fari i n lima dɛnnaxɛ.
  pon-2006: Nimenseng en lakapw ke pahn kaunopada oh kohdahdo pohn Nahna Sainai oh
    tuhwong ie.
  jae-jae: Ômansaŋ taôm êndêŋ eleŋ bêbêcgeŋ. Ma eleŋ bêbêcgeŋ ôpi lôc Sinai ômôêŋ
    ma ôtôc taôm êndêŋ aê aŋga lôc tau ŋatêpôê.
  ksd-ksd: Ma una ki na vaninara ta ra malana, ma una tutua urama ta ra luana Sinai,
    ma una tur rikai piragu ta ra ul a luana.
  tur-YTC: Sabah hazır ol, sabahleyin Sina Dağı'na çık ve orada, dağın zirvesinde
    yanıma gel.
  grc-BRENT: Καὶ γίνου ἕτοιμος εἰς τὸ πρωί, καὶ ἀναβήσῃ ἐπὶ τὸ ὄρος τὸ Σινά, καὶ στήσῃ
    μοι ἐκεῖ ἐπʼ ἄκρου τοῦ ὄρους.
  ind-AYT: Bersiap-siaplah pada pagi hari dan naiklah ke Gunung Sinai pada pagi itu,
    lalu berdirilah kamu di puncak gunung itu.
  nya-nya: Ukonzeke mmamawa, ndipo ubwere ku Phiri la Sinai. Udzaonekera pamaso panga
    pamwamba pa phiri.
  hrv-hrv: Budi gotov do jutra. Onda, ujutro, popni se na brdo Sinaj i ondje ćeš,
    navrh brda, stupiti preda me.
  mps-mps: Tama nago te masigi si dodola munama, tama do kigamu nage te bulu duba
    holama, tama ena dali da si deliba sisinaibao.
  tpi-tpi: Yu mas redim dispela tupela ston na tumora long moning yu mas kam antap
    long maunten na bungim mi.
  dan-1931: Gør dig så rede til i Morgen, stig om Morgenen op på Sinaj Bjerg og stil
    dig hen og vent på mig der på Bjergets Top.
  vie-OVCB: Chuẩn bị sẵn sàng để sáng mai lên Núi Si-nai, gặp Ta tại đỉnh núi.
  guj-2017: સવારમાં સિનાઈ પર્વત ઉપર આવવા માટે તું તૈયાર રહેજે અને સિનાઈ પર્વતના શિખર
    પર ચઢી શિખર પર મારી રાહ જોતો ઊભો રહેજે.
  pon-2006A: Nimenseng en lakapw ke pahn kaunopada oh kohdahdo pohn Nahna Sainai oh
    tuhwong ie.
  por-BRBSL: Esteja pronto pela manhã, e suba pela manhã ao Monte Sinai, e apresente-se
    a mim lá no topo da montanha.
  aly-aly: Ingwepenh-antey apwert ilperr-ilperr atherr akngetya apwert itna Sinai-warl.
    Ayeng ngkweng-warl apwert irrwerl-itwek angketyek.
  cth-cth: Tangtho vah coungkacoe lah awmh, amom Sinai mon dawk luen nateh, monsom
    ka hmalah kangdout.
  twi-twi: Siesie wo ho na bra Sinai Bepɔw so anɔpa na fa wo ho bɛkyerɛ me.
  hlt-hlt: Mincang ah sikim la om lamtah mincang neh Sinai tlang la ha luei. Te phoeiah
    tlang lu ah kamah taengla pahoi pai.
  tbz-SIM: Bɑ́ɑ́tí nɑnkɛ dikṹnweńnì kɛ́dekɛní Sinɑii tɑ̃rì kɛ́ nni mbɑɑ.
  msy-2020: Nɨ dagɨar akuar kamning akɨrigh, gurumɨn bar mɨzaraghara Sainain Mɨghsɨamɨn
    anang bar an orazimɨn na batogh.
  azb-azb: Səhərə hazır ol və Sina dağına çıx. Dağın zirvəsi üstündə önümdə dur.
  eng-DBY: And be ready for the morning, and go up in the morning to mount Sinai,
    and stand there before me on the top of the mountain.
  hin-2017: और सवेरे तैयार रहना, और भोर को सीनै पर्वत पर चढ़कर उसकी चोटी पर मेरे सामने
    खड़ा होना।
  wol-KYG: Nanga waajal ëllëg, te nga teela yéegsi kaw tundu Sinayi wii, ba teewsi
    fi man ci njobbaxtalu tund wi.
  bjr-bjr: Anee maqee deedaqamaqai marinana duna kananaana eendai mara maree Sinai
    aaqanasaa ururee qini paquria.
  eng-YLT: and be prepared at morning, and thou hast come up in the morning unto mount
    Sinai, and hast stood before Me there, on the top of the mount,
  kne-kne: Mansagana ka ay mantikid sin dontog ay Sinai sin agsapa si bigat ta sem-ed
    ka sin toktok di dontog.
  wat-wat: Kuna gidewadewa kumana nuwabuni fasinei keta nuwabuniyai tauḡu kuna vanenemiiwa
    nenekuwai koya Sainai etanei.”
  eng-WYC-2017: Be thou ready in the morrowtide, that thou go up anon into the hill
    of Sinai; and thou shalt stand with me on the top of the hill;
  eng-WMBB: Be ready by the morning, and come up in the morning to Mount Sinai, and
    present yourself there to me on the top of the mountain.
  urd-GVH: सुबह तक तैयार होकर सीना पहाड़ पर चढ़ना। चोटी पर मेरे सामने खड़ा हो जा।
  rug-rug: Mu va namanama vugo munumunu, mamu sage mae pa batuna sa Toqere Saenai,
    mamu tutuvu Au vasina.
  gaz-gaz: Atis ganamaan qophaayiitii Tulluu Siinaatti ol baʼi. Achitti, fiixee tulluu
    sanaa irratti fuula koo duratti of dhiʼeessi.
  fra-LSG: Sois prêt de bonne heure, et tu monteras dès le matin sur la montagne de
    Sinaï; tu te tiendras là devant moi, sur le sommet de la montagne.
  gnn-gnn: Marrtjinydja nhe boŋguŋu goḏarr'nha munhakumirrina, ḏuwaṯthurru bukulili
    Djäniyalilinydja, bala gumurr‐watjmulu ŋarranha ŋunha bukulili, garrwarlilina
    wal'ŋu.
  yal-yal: I xa i yitɔn xɔtɔnni. I te Sinayi geyaan fari. I fa n nalan mɛnni geyaan
    xuntagi.
  haw-1868: E hoomakaukau oe no ke kakahiaka, a i ke kakahiaka e pii mai oe i ka mauna
    nei i Sinai, a e hoike mai oe ia oe iho ia'u ilaila ma ke poo o ka mauna.
  arb-NAV: وَتَأَهَّبْ فِي الصَّبَاحِ ثُمَّ اصْعَدْ إِلَى جَبَلِ سِينَاءَ، وَامْثُلْ
    أَمَامِي هُنَاكَ عَلَى قِمَّةِ الجَبَلِ.
  ewe-ewe: Dzra ɖo etsɔ ŋdi nàva kpɔm le Sinai to la dzi.
  eng-LEE: And be ready by the morning, and come up in the morning unto mount Sinai,
    and present thyself there to me on the top of the mount.
  gvn-gvn: '@see-verse:EXO.034.001'
  asm-FB: তুমি ৰাতিপুৱাতে যুগুত হৈ চীনয় পৰ্ব্বতলৈ উঠি আহিবা। পৰ্ব্বতৰ ওপৰত মোৰ ওচৰত
    উপস্থিত হ’বা।
  sus-A: عِ شَ كُرُن تِنَ فّيسّفّ تٍقٍ رَ تُرُ سِنِنَ فٍيَ قَرِ عِ ﭑ لِمَ دّننَشّ.
  fra-SBL: Prépare-toi dès le matin, monte sur le mont Sinaï et présente-toi là devant
    moi, au sommet de la montagne.
  hbo-hbo: וֶהְיֵ֥ה נָכֹ֖ון לַבֹּ֑קֶר וְעָלִ֤יתָ בַבֹּ֙קֶר֙ אֶל־הַ֣ר סִינַ֔י וְנִצַּבְתָּ֥
    לִ֛י שָׁ֖ם עַל־רֹ֥אשׁ הָהָֽר׃
  eng-WYCLIFFE: Be thou redi in the morewtid, that thou stie anoon in to the hil of
    Synai; and thou schalt stonde with me on the cop of the hil;
  piu-2006: '@see-verse:EXO.034.001'
  pjt-pjt: Ka mungawinki pakaṟampa pitjala piṟuku tatila puḻi pala Tjaniyala, munu
    nyara palula katu ngayula tjunguriwa.
  cwe-cwe: Isasale igolo imitotondo ukwele kwiichisuili cha mulima wa Sinai uiting'hane
    na niye.
  kik-kik: Wĩhaarĩrie rũciinĩ, ũcooke wambate kĩrĩma gĩa Sinai. Ũrũgame mbere yakwa
    hau kĩrĩma igũrũ.
  fra-NCL: Sois prêt pour demain, et tu monteras dès le matin sur la montagne de Sinaï ;
    tu te tiendras là devant moi, au sommet de la montagne.
  cek-AK: Khawnbang khawnthaw ah amsak coek ah loe, Sinai mae ah daw tahang ah; maesom
    nuiah nangmah hoi nangmah to kai khaeah ang paek ah.
  xla-xla: Epapedeme wa꞉ iyela utulalati ewala dapiyamte e halopame Sainai tamali
    di dla na꞉ hala dla matelepe.
  cuk-cuk: Degisoggu, banedse wakudaryalaba be Sinaí-yar-bur-birise naknao. A-yar-birse
    be anse nonikoed.
  uig-CYR: Сән әтә әтигәнгичә тәйяр болуп, сәһәрдә Синай теғиға чиқип, шу йәрдә тағниң
    чоққисида Мениң алдимда һазир болғин.
  pma-pma: Kisak mesein tounah keil, ka visuvong, en visokon, kima nesa en Vatihou
    Senae. En out enek, kilomal en metok.”
  tel-2017: తెల్లవారేటప్పటికి నువ్వు సిద్ధపడి సీనాయి కొండ ఎక్కి దాని శిఖరం మీద నా
    సన్నిధిలో నిలిచి ఉండాలి.
  hat-BSA: Alò, prepare ou pou maten an pou monte nan Mòn Sinaï, e prezante ou menm
    la devan Mwen, sou tèt mòn nan.
  kos-kos: Lututang kom akola ac fanyak nu fin mangon Eol Sinai ac osun nu sik we.
  hbo-WLC: וֶהְיֵ֥ה נָכ֖וֹן לַבֹּ֑קֶר וְעָלִ֤יתָ בַבֹּ֙קֶר֙ אֶל־הַ֣ר סִינַ֔י וְנִצַּבְתָּ֥
    לִ֛י שָׁ֖ם עַל־רֹ֥אשׁ הָהָֽר׃
  ibo-ibo: Jikere nʼụtụtụ, rigoro ugwu Saịnaị ka i chee onwe gị nʼihu m nʼelu ugwu
    ahụ.
  ory-ory: ଆଉ ତୁମ୍ଭେ ପ୍ରାତଃକାଳରେ ପ୍ରସ୍ତୁତ ହୁଅ ଓ ପ୍ରାତଃକାଳରେ ସୀନୟ ପର୍ବତ ଆରୋହଣ କରି ସେଠାରେ
    ପର୍ବତ ଶୃଙ୍ଗରେ ଆମ୍ଭ ନିକଟରେ ଉପସ୍ଥିତ ହୁଅ।
  chk-chk: Kopwe amoloketä lesosorun lesor, pwe kopwe feitä won ewe chuk Sinai. Kopwe
    churiei ikenan won ungen ewe chuk.
  rop-rop: Yu garra meigim miselp redi, en tumorro ailibala yu garra kaman langa mi
    ontop langa det hil gulum Sainai.
  ukr-1871: І бувай готов у раньцї, і зійди в раньцї на Синай гору, та й станеш тамо
    передо мною на верху гори.
  bch-bch: Sabale gaisala, eao manta bada pat toa rua ne ta dae ga nam pagau lusi
    ilaborai ta madmadid nene.
  deu-1951: und sei morgen bereit, daß du früh auf den Berg Sinai steigest und daselbst
    zu mir auf die Spitze des Berges tretest.
  eng-JPS: And be ready by the morning, and come up in the morning unto mount Sinai,
    and present thyself there to Me on the top of the mount.
  srp-1865: I budi gotov za sjutra da rano izaðeš na goru Sinajsku, i staneš preda
    me na vrh gore.
  lug-lug: Weetegeke mu makya, ojje mu makya ago olinnye waggulu ku lusozi Sinaayi,
    olyoke onneeyanjulire eyo ku ntikko y’olusozi.
  heb-heb: והיה נכון לבקר ועלית בבקר אל הר סיני ונצבת לי שם על ראש ההר׃
  ben-IRV: আর তুমি সকালে প্রস্তুত হও, সকালে সীনয় পর্বতে উঠে আসবে ও সেখানে পর্বতের
    চূড়ায় আমার কাছে উপস্থিত হও।
  pan-pan: ਸਵੇਰ ਤੋਂ ਤਿਆਰ ਹੋ ਅਤੇ ਸਵੇਰ ਨੂੰ ਸੀਨਈ ਪਰਬਤ ਉੱਤੇ ਚੜ੍ਹ ਅਤੇ ਉੱਥੇ ਪਰਬਤ ਦੀ ਟੀਸੀ
    ਉੱਤੇ ਮੇਰੇ ਲਈ ਖੜਾ ਰਹਿ।
  tkr-tkr: Miç'eer Sinayne suvalqa ılqeç'e. Suvane q'oma Yizde ögiyl ulyozre.
  mya-JVB: နက်ဖြန်နံနက် သင်သည် အသင့် နေလျက်၊ သိနာ တောင် ပေါ် သို့ တက် ၍ တောင် ထိပ်
    ၌ ငါ့ ရှေ့ မှာကိုယ်ကို ပြ လော့။
  tbg-tbg: Hura toqaqi qerama varera te variainara Sainai Aiqina noraqaa uruntera
    ti tivita kaane.
  hmo-hmo: Kerukeru dabai unai nadi ruaosi do oi abia hegaegae, bona Sinai Ororo do
    oi daekau mai, lauegu vairana dekenai do oi gini, ororo ena ataiai momokani gabunai.
  urd-urd: और सुबह तक तैयार हो जाना, और सवेरे ही कोह-ए-सीना पर आकर वहाँ पहाड़ की चोटी
    पर मेरे सामने हाज़िर होना।
  rus-SYN: и будь готов к утру, и взойди утром на гору Синай, и предстань предо Мною
    там на вершине горы;
  bqc-SIM: Ǹyↄ̃ ku sↄu guu kↄↄkↄↄ. Dɛdɛ Sinai gbɛwa, ní zɛ ma aɛ a misonawa.
  tcz-CHONGTHU: “Kigo'in lang jingkah teng'le Sinai molsang lam'a nahung kal touding,
    molsang vum'a kaheng'a nahung din ding ahi,” ati.
  mar-mar: पहाटेस तयार हो व सीनाय पर्वतावर चढून ये आणि तेथे पर्वताच्या शिखरावर माझ्यासमोर
    हजर राहा.
  soq-soq: E imaite imonepi tadina bedewe ode wadi Sainai iwa oso ne doinea.”
  qub-qub: Camaricuy Sinaí puntaman wara tuta wichämunayquipaj. Chayamunqui quiquin
    puntaman noga caycashä cajcama.
  bqp-bqp: Ǹgↄ̃ kú soru gũn kↄnkↄ. Ǹ didi Sinai kpia ǹ zɛ ma arɛ a mìsↄ̃ntɛa.
  hat-hat: Pare ou byen bonè denmen maten. W'a moute sou mòn Sinayi a. Vin jwenn mwen
    la sou tèt mòn lan.
  eng-BSB: Be ready in the morning, and come up on Mount Sinai to present yourself
    before Me on the mountaintop.
  tod-tod: Sobuzobui, ɠɛʋele ɓɛtɛ, sobui nɔ, è lɛ Sinayi gizei ma, ɗa losu náʋɛ
    kàkala, gizei unmaʋɛ.
  eng-WEBPB: Be ready by the morning, and come up in the morning to Mount Sinai, and
    present yourself there to me on the top of the mountain.
  kbq-kbq: Oki nanterana retro hunka Sainai agonafi mani'nesurega emarerio.
  nhe-BL: Nojquiya ximocualtlali para mostla cualca titlejcos ipan tepetl Sinaí. Xihuala
    ximonextiqui noixtla itzonpac nopa tepetl.
  bus-bus: Ǹgↄ̃ kú soru guu kↄngↄ. Ǹ didi Sinai kpiiia ǹ zɛ ma aɛ à mìsↄ̃ntɛ̃a.
  gub-BL: Pyhewe izi'itahy ezemuàgà'ym nehe. Ezeupir Xinaz ywytyr rehe nehe. Ezexak
    kar ihewe a'e pe ywytyr apyr nehe.
  eng-DRA: Be ready in the morning, that thou mayst forthwith go up into mount Sinai,
    and thou shalt stand with me upon the top of the mount.
