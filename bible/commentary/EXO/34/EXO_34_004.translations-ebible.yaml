verse: EXO.034.004
translations:
  mal-C: അങ്ങനെ മോശ, ആദ്യത്തേതുപോലെയുള്ള രണ്ടു കൽപ്പലകകൾ ചെത്തിയുണ്ടാക്കി, അതിരാവിലെ
    എഴുന്നേറ്റ് യഹോവ കൽപ്പിച്ചിരുന്നതുപോലെ സീനായിപർവതത്തിൽ കയറിച്ചെന്നു; രണ്ടു കൽപ്പലകകളും
    അവൻ കൈയിൽ എടുത്തിരുന്നു.
  deu-TKW: Da hieb er zwei Steintafeln aus wie die früheren. Und Mose brach des anderen
    Tages früh auf und stieg auf den Berg Sinai, wie ihm Jahwe befohlen hatte, und
    nahm zwei Steintafeln mit sich.
  lin-lin: Moyize abongisaki bitando mibale ya mabanga lokola oyo ya liboso. Bongo
    na tongo-tongo ya mokolo oyo elandaki, amataki ngomba Sinai ndenge kaka Yawe atindaki
    ye ; amemaki bitando mibale ya mabanga, na maboko na ye.
  eng-LSV: And he hews two tablets of stone like the first, and Moses rises early
    in the morning, and goes up to Mount Sinai as YHWH commanded him, and takes [the]
    two tablets of stone in his hand.
  eng-GNV: Then Moses hewed two Tables of stone like vnto the first, and rose vp earely
    in the morning, and went vp vnto the mount of Sinai, as the Lord had commanded
    him, and tooke in his hande two Tables of stone.
  eng-WEBSTER: And he hewed two tables of stone, like the first; and Moses rose up
    early in the morning, and went up to mount Sinai, as the LORD had commanded him,
    and took in his hand the two tables of stone.
  nhw-BL: Huajca Moisés quitejtejqui nopa ome tepatlactli san se quej nopa catli achtihui.
    Huan hualmostla cualca mejqui, huan quicuic nopa ome tepatlactli imaco huan tlejcoc
    ipan tepetl Sinaí quen TOTECO quinahuatijtoya.
  swh-ONEN: Kwa hiyo Mose akachonga vibao viwili vya mawe kama vile vya kwanza, naye
    akapanda juu ya Mlima Sinai asubuhi na mapema, kama Bwana alivyokuwa amemwagiza,
    akachukua vile vibao viwili vya mawe mikononi mwake.
  bba-bba: Mɑ Mɔwisi u kpee bɛsi yiru mɛnɑ u dɑ̃kɑ nɡe yiɔnɔ. U seewɑ buru buru yellu
    u yɔɔwɑ Sinɑin ɡuurɔ u kpee bɛsi yiru ye nɛni nɡe mɛ Yinni Gusunɔ u nùn sɔ̃ɔwɑ.
  eng-KJVCPB: And he hewed two tables of stone like unto the first; and Moses rose
    up early in the morning, and went up unto mount Sinai, as the Lord had commanded
    him, and took in his hand the two tables of stone.
  cpy-cpy: Raaki Moisés apite mapikota, roowae-witaka etakawori ipawitakariri. Okanta
    okiteeje-tamanee, ananinkanaka raanakiro apite mapikota, itonkaanaki ochempiki
    Cheentoni, imatakiro okaatzi ikantakiriri Tajorentsi.
  mpx-mpx: Inoke Mosese pat mamanana sasapona labui i gotalil i ola bolo houwan, yaka
    lan i gan mweluluga, i noahel ge i ha oya Sainai, i ola Yehoba wana baaba.
  wbp-wbp: Junga-juku, Mujujurlu pirli-jarra-palangu manu, jarnturnu-palangu lalypa-karda.
    Parra-karirla warrkarnu pirli wararra Jayinayirla pirli-jarra-kurlu. Kujanyarla
    YAAWIYI-ji wangkaja kamparru-wiyiji.
  luo-luo: Kuom mano Musa nopayo kite ariyo machal gi mane okwongo ka kendo nodhi
    ewi Got Sinai gokinyi kotingʼogi e lwete mana kaka Jehova Nyasaye nosechike.
  meu-meu: Taunabunai, Mose na huro-nadidia palakadia rua e utudia, gunadia heḡereḡeredia.
    Bena daba ai e tore isi, ororo ai e dara dae, Iehova ena hahedua heḡereḡerena;
    hari nadi palakadia na imana ai e abi kau.
  npi-ULB: त्यसैले मोशाले पहिलेजस्तै ढुङ्गाका दुईवटा पाटी काटे, र तिनी बिहानै उठेर
    सीनै पर्वतमा उक्ले जस्तो परमप्रभुले तिनलाई आज्ञा
  yor-yor: Bẹ́ẹ̀ Mose sì gbẹ́ òkúta wàláà méjì bí ti àkọ́kọ́, ó sì gun orí òkè Sinai
    lọ ní kùtùkùtù òwúrọ̀, gẹ́gẹ́ bí Olúwa ti pa á láṣẹ fún un; Ó sì gbé òkúta wàláà
    méjèèjì náà sí ọwọ́ rẹ̀.
  emp-NTPO: Ara maʌ̃da Moiseba mõgarada umé pewed̶ea osia Ãcõrẽba naãrã o diad̶a quĩrãca.
    Nurẽma diaped̶ed̶a Sinai eyad̶e ʌ̃taa wãsia Ãcõrẽba idjía jarad̶a quĩrãca. Mõgara
    umé pewed̶ea od̶ada idji jʌwad̶e edesia.
  ind-ind: Maka Musa memahat dua lempengan batu seperti yang pertama. Keesokan harinya,
    pagi-pagi sekali dia membawa kedua lempengan itu dan naik ke gunung Sinai, seperti
    yang diperintahkan TUHAN.
  pes-OPCB: موسی همان‌طور که خداوند فرموده بود، صبح زود برخاست و دو لوح سنگی مثل لوحهای
    قبلی تراشید و آنها را به دست گرفته، از کوه سینا بالا رفت.
  aer-aer: Kenhe Moses-ele apwerte athirnte atherrame ineke arratye, renhe-atherrenhe
    arrpemele alyere-alyere-iletyeke. Arlte arrpenhele re apwerte akngerre Sinai akertne-werne
    antyeke apwerte yanhe atherre-akerte. Alakenhe renhe YAHWEH-ele renhe arrekwele
    ileke mpwaretyeke.
  tgl-ULB: Kaya pumutol si Moises ng dalawang tipak ng bato katulad sa mga nauna,
    at maaga siyang bumangon sa umaga at umakyat sa Bundok Sinai, ayon sa tagubilin
    ni Yahweh sa kaniya. Kinarga ni Moises ang mga tipak ng bato na nasa kaniyang
    kamay.
  cbu-NT: Ashiri Móysissha tsimbunoo táwara patumbchi tatsamooritam tururangiya. Ashiri
    putamsha puturi táwara patumbchee yáyaru, machip Sinayap kárirangiya. Yuwari Taarashipan
    kamachtarangu anuri Móysis tuminurangiya.
  hui-hui: Ani laya handala Mosese ibuni hale halu puwa ege to̱le̱ mbalape kira kambulo
    manda mandabu ngelene. Horo mendengi egerebagiore to̱le̱ mbalape kira biagoni
    yalu Anduane Homogohanda ibabe layadagua Hari Sainai yalu iraga hene.
  mya-mya: ထို့​ကြောင့်​မော​ရှေ​သည်​ထာ​ဝရ​ဘု​ရား​မိန့် တော်​မူ​သည့်​အ​တိုင်း ကျောက်​ပြား​နှစ်​ချပ်​ကို
    ဆစ်​ပြီး​လျှင်၊ နောက်​တစ်​နေ့​နံ​နက်​စော​စော တွင်၊ ကျောက်​ပြား​များ​ကို​ကိုင်​ဆောင်​လျက်
    သိ​နာ​တောင်​ပေါ်​သို့​တက်​လေ​၏။
  cbi-NTPO: Tsenñu Moisés pai shupu' ta'pa kaspele naaju deeñuba juntsangue demangu'mi.
    Tsejtu juntsa ayunchi dishkepenene kujpatu, shupu' ta'pa deka' Sinaí kuyisha malumi,
    Yavé naakide tiñuba tsaitu.
  bod-N: མོ་ཤེ་ཡིས་སྔར་གྱི་རྡོ་ལེབ་གཉིས་དང་འདྲ་བ་བཟོས་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་བཀའ་བསྩལ་པ་བཞིན་དུ་ཐོ་རངས་ཡར་ལངས་ཏེ་རི་བོ་སི་ནཱ་རུ་འགོས་ཤིང་།
    ལག་ཏུ་རྡོ་ལེབ་གཉིས་ཁྱེར་ཏོ། །
  sna-sna: Saka Mozisi akaveza mahwendefa maviri amabwe akaita seokutanga uye akakwira
    pamusoro pegomo reSinai mangwanani-ngwanani, sezvaakanga arayirwa naJehovha; uye
    akatakura mahwendefa maviri amabwe mumaoko ake.
  spa-BLM: Cinceló dos tablas de piedra como la primera; entonces Moisés se levantó
    de madrugada y subió al monte Sinaí, como Yahvé le había ordenado, y tomó en su
    mano dos tablas de piedra.
  cac-cac: Ix lajvi chi, ix stzeyan chab' q'uen q'ueen vin̈ icha q'uen ix scha' d'a
    sb'ab'elal d'a Jehová. Axo d'a q'uin̈ib'alil d'a junxo c'u, ix yic'anb'at q'uen
    vin̈, ix b'at vin̈ d'a jolom vitz Sinaí, icha val ix yutej Jehová yalan d'a vin̈.
  swh-ULB: Hivyo Musa akakata mbao mbili za mawe kama za mwanzo, na akaamka asubui
    mapema na kwenda juu ya Mlima Sinai, kama Yahweh alivyo muelekeza. Musa alibeba
    mbao za mawe mikononi mwake.
  bel-bel: І вычасаў Майсей дзьве скрыжалі каменныя, падобныя да ранейшых, і ўстаўшы
    з самае раніцы, падняўся на гару Сінай, як загадаў яму Гасподзь; і ўзяў у рукі
    свае дзьве скрыжалі каменныя.
  wed-wed: Ma Moses, ḡaima ruaḡa i bori me au naona nanare. Ubaubanai boiboḡi ḡaimai
    i voai ma i ḡae au ola Bada i ririwei nanare.
  deu-ELBBK: Und er hieb zwei steinerne Tafeln aus wie die ersten; und Mose stand
    frühmorgens auf und stieg auf den Berg Sinai, so wie der HERR ihm geboten hatte,
    und nahm die zwei steinernen Tafeln in seine Hand.
  mbb-OT: Ne mibasbas si Moises te zezuwa he midlumpipì he vatu he iring duen te nehuna,
    ne zutun te sunud he andew midselemselem sikandin medtekezeg diyà te Buntud he
    Sinai is ed-uwit dutun, su iyan haazà insuǥù kandin te Nengazen.
  mal-2015: അങ്ങനെ മോശെ മുമ്പിലത്തേവപോലെ രണ്ടു കല്പലക ചെത്തി, അതികാലത്തു എഴുന്നേറ്റു
    യഹോവ തന്നോടു കല്പിച്ചതുപോല സീനായിപർവ്വതത്തിൽ കയറി; കല്പലക രണ്ടും കയ്യിൽ എടുത്തുകൊണ്ടു
    പോയി.
  tuo-NT: Cʉ̃ níꞌcaronojõta Moisé todʉporo ʉ̃tã pjĩrĩ níꞌque weronojõ daꞌrecʉ niwĩ.
    Ape nʉmʉ peꞌe ñamicurero wãꞌcã, Õꞌacʉ̃ cʉ̃ dutiꞌcaronojõta ʉ̃rʉ̃gʉ̃ Sinaípʉ te
    pjĩrĩrẽ miimʉjãcʉ niwĩ.
  gup-gup: Wanjh Moses dadjkeng bokenh kunwardde manbalabala, yiman yimi nawu kerrngehkenh
    karrmihkarrmi. Wanjh bu kumhkabelni nungka dolkkang, wanjh warddebidbom, yiman
    bu Yawey bimarneyimeng, dja mak kang kunbid nuye, dja yibidbom manbu kunwardde
    bokenh.
  gvs-gvs: Tuwo moitamo, ana gurewa aiyuwo akabidi amadagidi paaevaidi boi gurewayadi
    nakae. Ikavava, vanuwo itomo nobuyana giyaina atáoya, e gurewayadi aiyuwo nimagu
    goi akavaledi Koya Sainai goi atuko nakae Yauwe bogina ilatuwokoigu.
  rmc-rmc: Paľis o Mojžiš kerďa duj barune tabli, ajse sar sas ešebnovar. Sig tosara
    ušťiľa, andro vasta iľa soduj tabli a geľa pro verchos Sinaj, avke sar leske prikazinďa
    o RAJ.
  nlg-nlg: Ma Moses te sarighi erua na midi ni vatu vaghai erua na diki vatu. Me labota
    lamolamo mua, gaia te sei dato tana Ghotu Sinai te vaghaa Yahweh te bosa vania
    nia, me holai erua na midi ni vatu tana limana.
  pes-OPV: پس موسی دو لوح سنگی مثل اولین تراشید و بامدادان برخاسته، به کوه سینا بالا
    آمد، چنانکه خداوند اورا امر فرموده بود، و دو لوح سنگی را به‌دست خود برداشت.
  ron-1924: Мойсе а тэят доуэ табле де пятрэ ка ши челе динтый; с-а скулат дис-де-диминяцэ
    ши с-а суит пе мунтеле Синай, дупэ кум ый порунчисе Домнул, ши а луат ын мынэ
    челе доуэ табле де пятрэ.
  aui-aui: Na Mosis akima benabenadi bata iboridi, bi didibare pomsowae akimidi ikawara
    igae Sainai Koyane, metagha Yawe God iwonenina naboni.
  ben-OBCV: অতএব মোশি সদাপ্রভুর আজ্ঞানুসারে প্রথম দুটি ফলকের মতো আরও দুটি পাথরের ফলক
    খোদাই করলেন এবং খুব সকালবেলায় সীনয় পর্বতে উঠে গেলেন; এবং তিনি সেই পাথরের ফলক
    দুটিও হাতে করে তুলে নিয়ে গেলেন।
  som-som: Markaasuu qoray laba loox oo dhagax ah oo kuwii hore u eg; kolkaasuu Muuse
    aroor hore kacay, oo Buur Siinay fuulay sidii Rabbigu ku amray, oo gacantana wuxuu
    ku qaaday laba loox oo dhagax ah.
  lat-VUC: 'Excidit ergo duas tabulas lapideas, quales antea fuerant: et de nocte
    consurgens ascendit in montem Sinai, sicut præceperat ei Dominus, portans secum
    tabulas.'
  eng-ASVBT: And he hewed two tables of stone like unto the first; and Moses rose
    up early in the morning, and went up unto mount Sinai, as Jehovah had commanded
    him, and took in his hand two tables of stone.
  mna-mna: Yooba iso sua ma imap, to Mose ila ma iurpe pat babaŋan ru ma raraate kembei
    ta muŋguŋan na. Imbot ma aigule toro, mbeŋbeŋŋana na, imaŋga to ikam pat ru tana,
    mi isala pa abal Sinai uteene. Ito sua ta Yooba iur pini na.
  ita-1885: Mosè adunque tagliò due tavole di pietra, simili alle primiere; e si levò
    la mattina seguente a buon'ora, e salì in sul monte di Sinai; come il Signore
    gli avea comandato; e prese in mano quelle due tavole di pietra.
  eng-LXXUP: And Moses hewed two tables of stone, as also the first were; and Moses
    having arisen early, went up to the Mount Sinai, as the Lord appointed him; and
    Moses took the two tables of stone.
  eng-ULB: So Moses cut two tablets of stone like the first ones, and he got up early
    in the morning and went up Mount Sinai, as Yahweh had instructed him. Moses carried
    the tablets of stone in his hand.
  spa-VBL: Entonces Moisés cortó dos tablas de piedra como las anteriores y subió
    al monte Sinaí por la mañana temprano como el Señor le había ordenado, llevando
    consigo las dos tablas de piedra.
  fra-_FOB: Moïse donc tailla deux tables de pierre comme les premières, et se leva
    de bon matin, et monta sur le mont Sinaï, comme l'Éternel le lui avait commandé;
    et il prit en sa main deux tables de pierre.
  mal-mal: അങ്ങനെ മോശെ ആദ്യത്തേതുപോലെ രണ്ട് കല്പലകകൾ ചെത്തി, അതികാലത്ത് എഴുന്നേറ്റ്
    യഹോവ തന്നോട് കല്പിച്ചതുപോലെ സീനായി പർവ്വതത്തിൽ കയറി; കല്പലകകൾ രണ്ടും കയ്യിൽ എടുത്തുകൊണ്ട്
    പോയി.
  urd-GVR: Chunāṅche Mūsā ne do taḳhtiyāṅ tarāsh līṅ jo pahlī kī mānind thīṅ. Phir
    wuh subah-sawere uṭh kar Sīnā Pahāṛ par chaṛh gayā jis tarah Rab ne use hukm diyā
    thā. Us ke hāthoṅ meṅ patthar kī donoṅ taḳhtiyāṅ thīṅ.
  suz-BL: मिनु मोसामी परमप्रभु यावेमी देंशो खोदेंशो पा ङोंइती ङा खोदेंशो फुल्‍लु निक्‍शी
    ख्रोइक्‍तु। मिनु सुनी कना बोक्‍शा, फुल्‍लु कुरशा सीनै डांडा ङोंइसाक्‍व।
  ita-1927: Mosè dunque tagliò due tavole di pietra, come le prime; si alzò la mattina
    di buon’ora, e salì sul monte Sinai come l’Eterno gli avea comandato, e prese
    in mano le due tavole di pietra.
  ckb-ckb: ئینجا موسا دوو تەختە بەردی وەک ئەوانەی یەکەم جاری تاشی و بەیانی زوو هەستا
    و بۆ شاخی سینا سەرکەوت، هەروەک یەزدان فەرمانی پێ کرد، لەگەڵ دەستیشی دوو تەختە
    بەردەکەی هەڵگرت.
  eng-BBE: So Moses got two stones cut like the first; and early in the morning he
    went up Mount Sinai, as the Lord had said, with the two stones in his hand.
  kan-OKCV: ಆಗ ಮೋಶೆಯು ಮೊದಲಿನವುಗಳಂತೆ ಎರಡು ಕಲ್ಲಿನ ಹಲಗೆಗಳನ್ನು ಕೆತ್ತಿಸಿಕೊಂಡನು. ಬೆಳಿಗ್ಗೆ
    ಎದ್ದು ಯೆಹೋವ ದೇವರು ತನಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆ ಕಲ್ಲಿನ ಎರಡು ಹಲಗೆಗಳನ್ನು ತನ್ನ ಕೈಯಲ್ಲಿ ತೆಗೆದುಕೊಂಡು
    ಸೀನಾಯಿ ಬೆಟ್ಟದ ಮೇಲೆ ಹೋದನು.
  bbb-bbb: Ijadufuo Mosisi fune mune fae inokiro binodua kaniatuana adia amaeriama
    areme nituame suoke fune izege E Ireobo fu kuaraema ijiege rena fune mune fae
    inokiro ije kena uruo ijia ajia vae.
  tam-2017: அப்பொழுது மோசே முந்தின கற்பலகைகளைப் போன்ற இரண்டு கற்பலகைகளை இழைத்து, அதிகாலையில்
    எழுந்து, யெகோவா தனக்குக் கட்டளையிட்டபடியே அந்த இரண்டு கற்பலகைகளையும் தன்னுடைய
    கையிலே எடுத்துக்கொண்டு, சீனாய் மலையில் ஏறினான்.
  spa-RV-1909: Y Moisés alisó dos tablas de piedra como las primeras; y levantóse
    por la mañana, y subió al monte de Sinaí, como le mandó Jehová, y llevó en su
    mano las dos tablas de piedra.
  ron-BTF: Iar el a tăiat două table de piatră asemenea primelor; și Moise s-a sculat
    dis-de-dimineață și a urcat pe muntele Sinai, așa cum DOMNUL îi poruncise și a
    luat în mâna sa cele două table din piatră.
  eng-WEBP: He chiseled two tablets of stone like the first; then Moses rose up early
    in the morning, and went up to Mount Sinai, as the LORD had commanded him, and
    took in his hand two stone tablets.
  eng-FBV: So Moses cut out two stone tablets like the previous ones and went up Mount
    Sinai early in the morning as the Lord had ordered him, taking with him the two
    stone tablets.
  nld-1939: Moses hakte dus twee stenen tafelen, gelijk aan de eerste, besteeg vroeg
    in de morgen de berg Sinaï, zoals Jahweh het hem had bevolen, en nam de twee stenen
    tafelen met zich mee.
  nch-BL: Huajca Moisés quitejtejqui nopa ome tepatacti san se quej nopa cati achtohui.
    Huan tonili cualca mijquejqui, huan quicuic nopa ome tepatacti imaco huan tejcoc
    ipan tepet Sinaí quej TOTECO quinahuatijtoya.
  vie-1934: Môi-se bèn đục hai bảng đá, y như hai bảng trước; dậy sớm, cầm theo tay
    hai bảng đó lên trên núi Si-na-i, y như lời Đức Giê-hô-va đã phán dặn.
  hin-CV: इसलिये मोशेह ने पत्थर की दो पट्टियां तराशी और उन्हें लेकर सबेरे सीनायी पर्वत
    पर गए, जैसा याहवेह ने कहा था; वह उन पट्टियों को अपने हाथ में लिये थे.
  eng-OURB: He chiseled two tablets of stone like the first; and Moses [Drawn out]
    rose up early in the morning, and went up to Mount Sinai [Thorn], as Adonai had
    enjoined him, and took in his hand two stone tablets.
  spa-BES: Entonces Moisés recibió dos piedras cortadas como la primera; y temprano
    en la mañana subió al Monte Sinaí, como el Señor le había dicho, con las dos piedras
    en su mano.
  tdx-tdx: Aa le nampitsilake ravem-bato roe hambañe amy teo rey vaho nitroatse maraindrai-tsikiake
    t’i Mosè niañambone’ i Vohi-Sinay mb’eo, amy nandilia’ Iehovà azey le notroñe’e
    am-pità’e ao i ravem-bato roe rey.
  vid-vid: Lelo Musa nakahongola vibao vili vya maganga kota vila vya mwaluko. Nakoka
    mitondo lufuku, nakakwina mchidunda cha Sinai, kota Mkulu Nguluwi navyoyamlonjele.
    Nakahola vila vibao vili vya maganga mmoko mwake.
  eng-OKE: And hew two tablets of stone like the former ones. And Mosheh arose in
    the morning, and ascended Mount Sinai, as the Lord had commanded him, and took
    in his hand two tablets of stone.
  tha-KJV: ฝ่ายโมเสสจึงสกัดศิลาสองแผ่นเหมือนสองแผ่นแรก แล​้​วท​่านก็ตื่นแต่เช้าขึ้นไปบนภูเขาซีนายตามรับสั่งของพระเยโฮวาห์ถือศิลาไปสองแผ่น
  por-BR-2018: E Moisés entalhou duas tábuas de pedra como as primeiras; e levantou-se
    pela manhã, e subiu ao monte de Sinai, como lhe mandou o SENHOR, e levou em sua
    mão as duas tábuas de pedra.
  deu-ELO: Und er hieb zwei steinerne Tafeln aus wie die ersten; und Mose stand des
    Morgens früh auf und stieg auf den Berg Sinai, so wie Jehova ihm geboten hatte,
    und nahm, die zwei steinernen Tafeln in seine Hand.
  eng-WYC-2018: Therefore Moses hewed two tables of stone, (in) which manner the tables
    were before, and he rose by night, and went up into the hill of Sinai, as the
    Lord commanded to him; and he bare with him the tables. (And so Moses cut two
    stone tablets, like the first tablets, and he rose up early, and went up Mount
    Sinai, as the Lord commanded to him; and he carried the tablets with him.)
  epo-epo: Kaj li skulptis du ŝtonajn tabelojn kiel la unuaj; kaj Moseo leviĝis frue
    matene kaj supreniris sur la monton Sinaj, kiel ordonis al li la Eternulo, kaj
    li prenis en siajn manojn la du ŝtonajn tabelojn.
  uig-PIN: Musa awwalⱪiƣa ohxax taxtin ikki tahtayni yonup, ǝtisi tang sǝⱨǝr ⱪopup,
    bu ikki tax tahtayni ⱪolida elip, Pǝrwǝrdigarning buyruƣini boyiqǝ Sinay teƣiƣa
    qiⱪti.
  beo-beo: Amaiba:le, Mousese da igi gasui aduna eno hedofale, hahabedafa amo gaguli
    asili, Sainai Goumiba:le heda:i, Hina Gode Ea sia:i defele.
  tpi-OTNT: Orait na Moses i katim tupela hap ston i wankain olsem bipo, na em i karim
    dispela tupela ston i go antap long maunten Sainai long moningtaim tru, olsem
    Bikpela i bin tokim em.
  hau-SA: Saboda haka Musa ya sassaƙa alluna biyu na dutse kamar na fari, sai ya hau
    Dutsen Sinai da sassafe, kamar yadda Ubangiji ya umarce shi, yana kuma ɗauke da
    alluna biyu na dutse a hannuwansa.
  uig-LAT: Musa awwalqigha oxshash tashtin ikki taxtayni yonup, etisi tang seher qopup,
    bu ikki tash taxtayni qolida élip, Perwerdigarning buyrughini boyiche Sinay téghigha
    chiqti.
  nde-nde: Ngakho uMosi wabaza izibhebhedu zamatshe ezimbili zaba njengezakuqala,
    wakhwela entabeni iSinayi ekuseni kakhulu njengokulaywa kwakhe nguThixo ephethe
    izibhebhedu ezimbili zamatshe ezandleni zakhe.
  ton-ton: ¶ Pea naʻa ne tā ʻae ongo maka lafalafa ʻo hangē ko e ʻuluaki; pea naʻe
    tuʻu hengihengi hake ʻa Mōsese, ʻo ne ʻalu hake ki he moʻunga ko Sainai, ʻo hangē
    ko e fekau ʻa Sihova kiate ia, ʻo ne ʻave ʻi hono nima ʻae ongo maka lafalafa.
  ces-1613: Tedy Mojžíš vytesal dvě dsky kamenné podobné prvním, a vstav ráno, vstoupil
    na horu Sinai, jakž mu přikázal Hospodin, a vzal v ruku svou dvě dsky kamenné.
  eng-WMB: He chiseled two tablets of stone like the first; then Moses rose up early
    in the morning, and went up to Mount Sinai, as the LORD had commanded him, and
    took in his hand two stone tablets.
  tam-TCV: மோசே யெகோவா தனக்குக் கட்டளையிட்டபடியே, முந்தின கற்பலகைகளைப்போன்ற இரண்டு
    கற்பலகைகளையும் செதுக்கி, அதிகாலையில் எழுந்து, அந்த இரண்டு கற்பலகைகளையும் தன் கைகளில்
    எடுத்துக்கொண்டு, சீனாய் மலைக்கு ஏறிப்போனான்.
  ceb-ULB: Busa nagputol si Moises ug duha ka papan nga bato sama niadtong nahauna,
    ug unya mibangon siya sayo sa kabuntagon, ug mitungas sa Bukid sa Sinai, sumala
    sa gisugo ni Yahweh kaniya. Gibitbit ni Moises ang papan nga bato.
  pol-UBG: Mojżesz wyciosał więc dwie kamienne tablice podobne do pierwszych, a gdy
    wstał rano, wstąpił na górę Synaj, jak PAN mu rozkazał, i wziął w ręce dwie kamienne
    tablice.
  agr-agr: Tusa tima Moisés jimag kayan tsupik yaunchuk aajakua nujai betek pakama
    najanauwai. Dutika najana kashinia duwi kashikmas Tuke Pujuu tibaun umiak nuna
    juki muja Sinaínum wakauwai.
  kyc-kyc: Dokona lao Moseseme kana lama kamba kunjo wasiya. Wasapala Kamongome lamaiyamuli
    pyuo wamba yangama dokopa yuu kyau Sainai dokona soo pulyuo peya.
  urd-GVU: چنانچہ موسیٰ نے دو تختیاں تراش لیں جو پہلی کی مانند تھیں۔ پھر وہ صبح سویرے
    اُٹھ کر سینا پہاڑ پر چڑھ گیا جس طرح رب نے اُسے حکم دیا تھا۔ اُس کے ہاتھوں میں
    پتھر کی دونوں تختیاں تھیں۔
  deu-1912: Und Mose hieb zwei steinerne Tafeln, wie die ersten waren, und stand des
    Morgens früh auf und stieg auf den Berg Sinai, wie ihm der HERR geboten hatte,
    und nahm die zwei steinernen Tafeln in seine Hand.
  ntj-ntj: Nyangka mularrpartu Mawutjalu yapu kutjarra kartarnu. Palunyalu ngarringu
    mungayurntura mantjira katingu yapu Tjayinayila tatirnu Mama Kuurrta lurrtjurrikitja,
    tjiinya watjarnu wantinyangka.
  kan-2017: ಆದಕಾರಣ ಮೋಶೆಯು ಮೊದಲಿದ್ದ ಹಲಗೆಗಳಂತೆ ಎರಡು ಕಲ್ಲಿನ ಹಲಗೆಗಳನ್ನು ಕೆತ್ತಿಸಿಕೊಂಡು,
    ಯೆಹೋವನ ಅಪ್ಪಣೆಯ ಮೇರೆಗೆ ಬೆಳಗ್ಗೆ ಎದ್ದು ಆ ಎರಡು ಕಲ್ಲಿನ ಹಲಗೆಗಳನ್ನು ಕೈಯಲ್ಲಿ ತೆಗೆದುಕೊಂಡು
    ಸೀನಾಯಿಬೆಟ್ಟವನ್ನು ಹತ್ತಿದನು.
  ena-ena: Lɨci Mosesɨ agaŋ Asɨ Iaue dɨ ciaŋ agadɨ lubiahɨlavɨla lɨba cɨkaŋ ahica
    ihacɨkɨlami. Sebɨlɨ Asɨ nukeŋ ihacɨkɨlami hameŋ ala ihacɨkɨlami. Ihacɨkɨla via
    mɨŋalɨvavɨla cimɨdaŋ sɨbaŋ Sainai halu iahumi.
  yap-yap: Ma aram me th’ab Moses l’agruw yang i malang ni bod fa gal yang nem ko
    som’on, me yan i reb e rran riy nri kadbul me yan nga daken e burey ni Sinai nike
    fek fa gal yang i malang, nri bod rogon nike yog SOMOL ngak ni nge rin’.
  hlt-MCSB: Te dongah lungto cabael rhoi te lamhma kah bangla a saek. Mincang ah Moses
    te thoo tih BOEIPA loh amah a uen bangla Sinai tlang ah yoeng. Te vaengah lungto
    cabael rhoi te a kut dongah a pom.
  mdy-ETH: ዬያሮ ሙሴ ላምዖ ሹቺ ቤርታኣሮንሢጉዴያ ዓርሳዖ፥ ዚሮ ጉቴሎ ጉቴ ዓሚና ዔቂ ናንጊና ናንጋ ጎዳ ዒዛ ዓይሤ ጎይፆ
    ዓርሲንቴ ሹጮ ዔኪ ሲና ዹኮ ኬስኬኔ።
  twi-ASANTE: Enti, Mose twaa twerɛ apono mmienu te sɛ kane deɛ no de kɔɔ Sinai Bepɔ
    so anɔpahema sɛdeɛ Awurade hyɛeɛ no.
  mwc-mwc: Damanina ba Moses, Bada i kaotunetunei wai, nanakasike akima ruwamo rorowa
    i rutasi wai rutainisi i bobunaga ba mara tom wai i kabara i gae ku Sinai koyana.
  eng-WEBU: He chiseled two tablets of stone like the first; then Moses rose up early
    in the morning, and went up to Mount Sinai, as the LORD had commanded him, and
    took in his hand two stone tablets.
  bnp-bnp: Lakea e Moses i kau a tabekena kedo i rua i manga a kedo muga, i bole sike
    na lolo, i ramai a ngava e BAKOVI DAGI i vakuku ia vona.
  wal-wal: Hegaa gishshau, Muusee koiro shuchchata milatiya naa77u shuchchata massiis;
    massidi GODAI azazidoogaadan, shuchchata ba kushiyan oiqqidi, maallado guuraara
    pude Siinaa Deriyaa kiyiis.
  spa-PDDPT: Así que él labró dos tablas de piedra como las primeras. Por la mañana
    madrugó y subió a la Montaña Sinaí, como Yavé le ordenó, y llevó las dos tablas
    de piedra en sus manos.
  gun-gun: Ha'e rami rã Moisés ombope mokoĩ ita, jypy'i guare rami. Ha'e gui ko'ẽ
    rai ma jave opu'ã vy oẽ ju ovy Sinai yvyty re, Senhor ijayvuague rami vy. Opo
    py ogueraa mokoĩ itaperã omoatyrõ va'ekue.
  agu-BL: Toque'n tzun Moisés tan banle'n cob lepaj c'ub chi yi cob yi ntak' Ryos
    tetz. Ma le junt eklok jalchan cunin tzun bene'n Moisés, nin ben tcy'al i' yi
    cob lepaj c'uba'tz. Cho'n tzun bene'n i'-tz wi'wtz Sinaí chi yi ntal Ryos tetz.
  ilo-ULB: Nangtabas ngarud ni Moises iti dua a tapi a bato kas iti immuna, ket nasapa
    a bimmangon iti kabigatanna ket simmang-at isuna iti Bantay Sinai, a kas imbilin
    ni Yahweh kenkuana. Inawit ni Moises ti dua a tapi a bato.
  kpg-kpg: Moses gaa hai ana baahi hadu e lua be nia hadu matagidagi, luada dono daiaa,
    geia ga hanaga gi hongo di gonduu mo ana baahi hadu e lua, be nia helekai a Dimaadua
    ne hai.
  uig-ARA: مۇسا ئاۋۋالقىغا ئوخشاش تاشتىن ئىككى تاختاينى يونۇپ، ئەتىسى تاڭ سەھەر قوپۇپ،
    بۇ ئىككى تاش تاختاينى قولىدا ئېلىپ، پەرۋەردىگارنىڭ بۇيرۇغىنى بويىچە سىناي تېغىغا
    چىقتى.
  bps-bps: Taman kmufil Mosis lwe batu, salngad i dad muna batu blé Dwata kenen. Na
    too flafus di tmadol duh, mnagad kenen di bulul Sinay, na neben i lwe batu ani,
    du ani sa i dek Dwata kenen.
  sus-sus: Munsa naxa gɛmɛ walaxɛ firin masoli alɔ a singee. Subaxɛ a naxa te Turusinina
    geya ma na walaxɛe ra, alɔ Alatala a yamari ki naxɛ.
  pon-2006: Moses eri wiahda pelien takai riapali me duwehte mehn mahs ako, oh nimenseng
    en mandahn rahno e patohdahla pohn Nahna Sainai, duwen me KAUN-O ketin mahsanih;
    e ahpw wa pelien takai riapalio.
  jae-jae: Amboac tonaŋ Mose kêpa poc tapa luagêc kêtôm poc tapa ŋamataŋa. Ma gêdêŋ
    bêbêc kanucgeŋ eŋ gêdi jakêpi lôc Sinai kêtôm Apômtau kêjatu eŋ, ma kêkôc poc
    tapa luagêc gêwiŋ.
  ksd-ksd: Ma i ga mut ra ura pal a vat varogop ma ra ura luaina. Ma Moses i ga tut
    ta ra kavunvun, ma i ga vana tutua ta ra luana Sinai, da ra Luluai i ga vartuluai
    pirana, ma i ga vatur ra ura pal a vat ta ra limana.
  tur-YTC: İlki gibi iki taş levhayı yonttu; sonra Moşe sabah erkenden kalktı, Yahve'nin
    kendisine buyurduğu gibi Sina Dağı'na çıktı ve eline iki taş levha aldı.
  grc-BRENT: Καὶ ἐλάξευσε δύο πλάκας λιθίνας, καθάπερ καὶ αἱ πρῶται· καὶ ὀρθρίσας
    Μωυσῆς, ἀνέβη εἰς τὸ ὄρος τὸ Σινὰ, καθότι συνέταξεν αὐτῷ Κύριος· καὶ ἔλαβε Μωυσῆς
    τὰς δύο πλάκας τὰς λιθίνας.
  ind-AYT: Lalu, Musa memahat dua loh batu seperti yang sebelumnya dan Musa bangun
    pagi-pagi sekali untuk naik ke Gunung Sinai, seperti yang telah diperintahkan
    TUHAN kepadanya, dan dia membawa dua loh batu itu di tangannya.
  nya-nya: Choncho Mose anasema miyala iwiri yofanana ndi yoyamba ija ndipo anapita
    ku Phiri la Sinai mmawa atanyamula miyala iwiri mʼmanja mwake monga momwe Yehova
    anamulamulira.
  hrv-hrv: Mojsije okleše dvije kamene ploče kao i prijašnje; rano jutrom ustane i
    popne se na Sinajsko brdo, uzevši u ruke dvije kamene ploče, kako mu je Jahve
    naredio.
  mps-mps: Tialima, tama Mosesgo te masigi pedai si te polasa togali te tiwai elama,
    tama agai te masigi sawali si te Sainai bulu duba kigamu digi mu tolasa holali,
    te Genuai Bidigo agabolo wali po selama, tama tiwai sę yai dao.
  tpi-tpi: Orait na Moses i katim tupela hap ston i wankain olsem bipo, na em i karim
    dispela tupela ston i go antap long maunten Sainai long moningtaim tru, olsem
    Bikpela i bin tokim em.
  dan-1931: Da tilhuggede han to Stentavler ligesom de forrige, og tidligt næste Morgen
    steg Moses op på Sinaj Bjerg, som Gud havde pålagt ham, og tog de to Stentavler
    med sig.
  vie-OVCB: Vậy, Môi-se đục hai bảng đá như hai bảng trước. Hôm sau ông dậy sớm, lên
    Núi Si-nai như Chúa Hằng Hữu đã dặn, cầm theo hai bảng đá.
  guj-2017: મૂસાએ પ્રથમની પાટીઓના જેવી જ પથ્થરની બે શિલાપાટીઓ બનાવી અને સવારમાં તે
    વહેલો ઊઠ્યો અને યહોવાહે તેને જેમ કહ્યું હતું તે પ્રમાણે તેના હાથમાં શિલાપાટીઓ
    લઈને તે સિનાઈ પર્વત પર ચઢી ગયો.
  pon-2006A: Moses eri wiahda pelien takai riapali me duwehte mehn mahs ako, oh nimenseng
    en mandahn rahno e patohdahla pohn Nahna Sainai, duwen me KAUN-O ketin mahsanih;
    e ahpw wa pelien takai riapalio.
  por-BRBSL: Ele esculpiu duas tábuas de pedra como a primeira; depois Moisés levantou-se
    cedo pela manhã e subiu ao Monte Sinai, como Yahweh lhe havia ordenado, e tomou
    na mão duas tábuas de pedra.
  aly-aly: Moses-el apwert ilperr-ilperr atherr akalthek. Ingwepenh ra apwert Sinai-warl
    nganek apwert ilperr-ilperr atherr-akert. Alakenh INGKARTel renh arrwekel ilek-angkwarr.
  cth-cth: Hottelah lungphen kahni touh hmaloe e patetlah a sak. Hahoi Mosi teh amom
    vah a thaw teh BAWIPA ni kâ a poe e patetlah lungphen kahni touh hah a sin teh,
    Sinai mon dawk a luen.
  twi-twi: Enti Mose twaa kyerɛw apon abien te sɛ kan de no de kɔɔ Sinai Bepɔw so
    anɔpahema sɛnea Awurade hyɛe no no.
  hlt-hlt: Te dongah lungto cabael rhoi te lamhma kah bangla a saek. Mincang ah Moses
    te thoo tih BOEIPA loh amah a uen bangla Sinai tlang ah yoeng. Te vaengah lungto
    cabael rhoi te a kut dongah a pom.
  tbz-SIM: Kɛ̀ Mɔyiisi cíɛ́kɛ́ titɑ̃́píɛ̀tì tìdɛ́tì kɛ̀ tì ndònnɛ̀ tiketitì. Kòo pikɛ
    cutɛ dikṹnweńnì sɛ̀ì kɛ́dekɛ ditɑ̃rì Sinɑii, kɛ tɔ titɑ̃́píɛ̀tì tidɛ́.
  msy-2020: Ezɨ Moses Ikiavɨra Itir God a mɨkemezɨ moghɨn amua, a faragha inigha izezir
    dagɨar akuamningɨn mɨrara garir dagɨar akuamning atu. Egha bar mɨzaraghara uan
    dafarimɨn dagɨar akuamning atera Sainain Mɨghsɨamɨn ghuavanadi.
  azb-azb: Rəbb ona buyurduğu kimi Musa əvvəlkilərə bənzər iki daş lövhə yondu və
    səhər erkən durub, əlində iki daş lövhə tutaraq Sina dağına çıxdı.
  eng-DBY: And he hewed two tables of stone like the first; and Moses rose up early
    in the morning and went up to mount Sinai, as Jehovah had commanded him, and took
    in his hand the two tables of stone.
  hin-2017: तब मूसा ने पहली तख्तियों के समान दो और तख्तियाँ गढ़ीं; और भोर को सवेरे
    उठकर अपने हाथ में पत्थर की वे दोनों तख्तियाँ लेकर यहोवा की आज्ञा के अनुसार पर्वत
    पर चढ़ गया।
  wol-KYG: Musaa nag yett ñaari àlluway doj yu mel ni yu jëkk ya, ba noppi teela xëy,
    yéegi ca tundu Sinayi, na ko ko Aji Sax ji sante. Ma nga ŋàbb ñaari àlluway doj
    ya.
  bjr-bjr: Mooseefa iriseenoo ooni ausirirana qaara qanda ateekamaree kananaana Yaaweefa
    qimamundee inoo Sinai aaqanai oorufinau.
  eng-YLT: And he heweth two tables of stone like the first, and Moses riseth early
    in the morning, and goeth up unto mount Sinai, as Jehovah commanded him, and he
    taketh in his hand two tables of stone.
  kne-kne: Dadlon tinongpal Moses din inbilin Diyos. Nasapa sin kabigatana et nantiktik
    si dowa ay nadampilak ay bato ay intikid na sin dontog ay Sinai.
  wat-wat: Eketa Mosese gabana beyabeyasi nuwesi i kawisiya nauna maise eketa nuwabunimokeyai
    i nufewisiya keta i vaneisiya koya Sainai etanei, Yave i visimeiya maise.
  eng-WYC-2017: Therefore Moses hewed two tables of stone, which manner the tables
    were before, and he rose by night, and went up into the hill of Sinai, as the
    Lord commanded to him; and he bare with him the tables.
  eng-WMBB: He chiselled two tablets of stone like the first; then Moses rose up early
    in the morning, and went up to Mount Sinai, as the LORD had commanded him, and
    took in his hand two stone tablets.
  urd-GVH: चुनाँचे मूसा ने दो तख़्तियाँ तराश लीं जो पहली की मानिंद थीं। फिर वह सुबह-सवेरे
    उठकर सीना पहाड़ पर चढ़ गया जिस तरह रब ने उसे हुक्म दिया था। उसके हाथों में पत्थर
    की दोनों तख़्तियाँ थीं।
  rug-rug: Ke peqoi Mosese si karua patu labelabe sapu kekeṉoṉo gua ri karua pu koa
    kekenu, meke pana munumunu hokara si paleke sage lani sa pa Toqere Saenai, gua
    puta tugo sapu ele zama nia e Zihova.
  gaz-gaz: Museenis gabateewwan dhagaa lama akkuma kanneen jalqabaatti soofe; innis
    gabateewwan lamaanis harkatti qabatee akkuma Waaqayyo isa ajajetti ganama bariin
    Tulluu Siinaatti ol baʼe.
  fra-LSG: Moïse tailla deux tables de pierre comme les premières; il se leva de bon
    matin, et monta sur la montagne de Sinaï, selon l’ordre que l’Éternel lui avait
    donné, et il prit dans sa main les deux tables de pierre.
  gnn-gnn: Bala yuwalkthi Mawtjitjthunydja mitthurruna märrma' bilkpilk guṉḏa maṉḏanha,
    bala wiripuŋuyunydja ḏaykun'thu ŋayi Mawtjitj gaŋgathina munhakumirrina, bala
    marrtjinana, ḏuwaṯthurruna bukulilina, gäŋalanydja ŋayi marrtjina goŋdhunydja
    ŋunhiyi märrma' guṉḏa maṉḏanha.
  yal-yal: Musa yi gɛmɛ walaxa firin masoli alo a singene, a kurun tɛ Sinayi geyaan
    fari, alo Alatala a yamari kii naxan yi. Gɛmɛ walaxa firinne yi suxi a yii.
  haw-1868: Kalai iho la ia i na pohaku papa elua e like me na mea mamua; a ala ae
    la o Mose i kakahiaka nui, a pii aka la i ka mauna i Sinai, e like me ke kauoha
    ana mai o Iehova ia ia, a lawe aku la maloko o kona lima i ua mau pohaku papa
    la elua.
  arb-NAV: فَنَحَتَ مُوسَى لَوْحَيْنِ مِنْ حَجَرٍ مُمَاثِلَيْنِ لِلأَوَّلَيْنِ، وَبَكَّرَ
    فِي الصَّبَاحِ وَصَعِدَ إِلَى جَبَلِ سِينَاءَ حَسَبَ أَمْرِ الرَّبِّ.
  ewe-ewe: Ale Mose tsɔ kpe kpakpɛ eveawo abe gbãtɔwo ene, eye wòlia Sinai to la ŋdi
    kanya, abe ale si Yehowa ɖo nɛ be wòawɔ ene.
  eng-LEE: And he hewed two tables of stone like unto the first, and Moses rose up
    early in the morning, and went up unto mount Sinai, as the Lord had commanded
    him; and he took in his hand the two tables of stone.
  gvn-gvn: '@see-verse:EXO.034.003'
  asm-FB: সেয়ে মোচিয়ে আগৰ নিচিনা শিলৰ দুখন ফলি কাটি, যিহোৱাৰ আজ্ঞা অনুসাৰে ৰাতিপুৱাই
    উঠি চীনয় পৰ্ব্বতলৈ গ’ল। যিহোৱাই নিৰ্দেশ দিয়া অনুসাৰে শিলৰ সেই ফলি দুখনো লগত
    লৈ গ’ল।
  sus-A: مُنسَ نَشَ فّمّ وَلَشّ قِرِن مَسٌلِ عَلْ عَ سِنفٍيٍ. سُبَشّ عَ نَشَ تٍ تُرُ سِنِنَ
    فٍيَ مَ نَ وَلَشّيٍ رَ، عَلْ عَلَتَلَ عَ يَمَرِ كِ نَشّ.
  fra-SBL: Il cisela deux tables de pierre comme la première. Moïse se leva de bon
    matin et monta sur la montagne du Sinaï, comme Yahvé le lui avait ordonné, et
    il prit dans sa main deux tables de pierre.
  hbo-hbo: וַיִּפְסֹ֡ל שְׁנֵֽי־לֻחֹ֨ת אֲבָנִ֜ים כָּרִאשֹׁנִ֗ים וַיַּשְׁכֵּ֨ם מֹשֶׁ֤ה
    בַבֹּ֙קֶר֙ וַיַּ֙עַל֙ אֶל־הַ֣ר סִינַ֔י כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֹתֹ֑ו וַיִּקַּ֣ח
    בְּיָדֹ֔ו שְׁנֵ֖י לֻחֹ֥ת אֲבָנִֽים׃
  eng-WYCLIFFE: Therfor Moises hewide twey tablis of stoon, whiche manere tablis weren
    bifore, and he roos bi nyyt, and stiede in to the hil of Synay, as the Lord comaundide
    to hym; and he bar with hym the tablis.
  piu-2006: '@see-verse:EXO.034.003'
  pjt-pjt: Ka palulanguṟu Moselu palyaṉu tjiwa kutjara panya ngaṉmanyitja puṟunypa,
    munu mungawinki mulapa piṟuku tatinu puḻi panya palulaṯu tjiwa panya kutjaratjara
    Godalu wangkanytjitjangka.
  cwe-cwe: Ivo Musa kasongola vibawo vidi va mabwe fana viya va mwanduso. Igolo yake
    chilochilo kasegela, kakwela kumulima wa Sinai, fana Mndewa Mulungu viyamulagilize.
    Kuno kamha vibawo viya vidi va mabwe muna yamakono yake.
  kik-kik: Nĩ ũndũ ũcio Musa agĩicũhia ihengere igĩrĩ cia mahiga o ta iria cia mbere
    na akĩroka kwambata kĩrĩma gĩa Sinai rũciinĩ tene, o ta ũrĩa Jehova aamwathĩte;
    agĩthiĩ akuuĩte ihengere icio igĩrĩ na moko.
  fra-NCL: Moïse tailla donc deux tables de pierre comme les premières ; et, s’étant
    levé de bonne heure, il monta sur la montagne de Sinaï, selon que Yahweh le lui
    avait ordonné ; et il prit dans sa main les deux tables de pierre.
  cek-AK: To pongah anih mah hmaloe ih baktih toengah, thlung kangphaek hnetto a sak;
    Angraeng mah thuih ih lok baktih toengah, Mosi loe khawnbang khawnthaw ah angthawk
    moe, a ban ah thlung kangphaek hnetto sin pacoengah, Sinai mae nuiah dawh tahang.
  xla-xla: Epalati Mosestapo Godta atlale yu e dolumama ewala dapiyamte mimita꞉pame
    halopo utulalati ikadepe Sainai tamali di dla hetaiyo.
  cuk-cuk: Moisés gebe-idualedyobi akwa-matargwa-matabo-nued sobsad. Geb degine, Moisés,
    Bab-Jehová-ega-sogsadba, wakudaryalaba gwisgualid, agi, Moisés akwa-matabogwad-semai
    Sinaí-yar-birise nakwided.
  uig-CYR: Муса авалқиға охшаш таштин икки тахтайни йонуп, әтиси таң сәһәр қопуп,
    бу икки таш тахтайни қолида елип, Пәрвәрдигарниң буйруғини бойичә Синай теғиға
    чиқти.
  pma-pma: Sakini, Mosis ra lat ris ahat elu mun koa mahinhin tatisien. Out mulan,
    vus keilu vina nesa en Vatihou Senae, suval koa Ahi meng kati.
  tel-2017: కాబట్టి మోషే మొదటి పలకల్లాంటి రెండు రాతి పలకలు చెక్కాడు. తనకు యెహోవా ఆజ్ఞాపించినట్టు
    ఉదయాన్నే తొందరగా లేచి ఆ రెండు రాతి పలకలను చేత పట్టుకుని సీనాయి కొండ ఎక్కాడు.
  hat-BSA: Konsa, Moïse te koupe de tablèt an wòch tankou sa ki te fèt avan yo. Li
    te leve granmmaten pou monte sou Mòn Sinaï a, jan SENYÈ a te kòmande li a. Li
    te pran de tablo an wòch yo nan men l.
  kos-kos: Ouinge Moses el taflela eot tupasrpasr luo, ac toangna in lotutang tok
    ah el us fanyak nu Fineol Sinai, oana ke LEUM GOD El sapkin.
  hbo-WLC: וַיִּפְסֹ֡ל שְׁנֵֽי־לֻחֹ֨ת אֲבָנִ֜ים כָּרִאשֹׁנִ֗ים וַיַּשְׁכֵּ֨ם מֹשֶׁ֤ה
    בַבֹּ֙קֶר֙ וַיַּ֙עַל֙ אֶל־הַ֣ר סִינַ֔י כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֹת֑וֹ וַיִּקַּ֣ח
    בְּיָד֔וֹ שְׁנֵ֖י לֻחֹ֥ת אֲבָנִֽים׃
  ibo-ibo: Mosis biliri nʼisi ụtụtụ, waa mbadamba nkume abụọ dịka ndị nke mbụ, rigoro
    ugwu Saịnaị dịka Onyenwe anyị gwara ya. Ọ jikwa nkume abụọ ahụ nʼaka ya.
  ory-ory: ତହୁଁ ମୋଶା ପ୍ରଥମ ପ୍ରସ୍ତର ପରି ଦୁଇ ପ୍ରସ୍ତର ପଟା ଖୋଳିଲେ; ପୁଣି, ସେ ସଦାପ୍ରଭୁଙ୍କ
    ଆଜ୍ଞାନୁସାରେ ପ୍ରଭାତରେ ଉଠି ସୀନୟ ପର୍ବତ ଉପରକୁ ଗଲେ ଓ ସେହି ଦୁଇ ପ୍ରସ୍ତର ପଟା ହସ୍ତରେ ନେଲେ।
  chk-chk: Iei mine Moses a falei rüepek fau mi chöpöp usun chök ekewe me mwan. Iwe,
    a pwätä lesosorusich o feitä won ewe chuk Sinai, usun ewe Samol mi Lapalap a allük
    ngeni. Nge a uwei lepöün ekewe rüepek fau mi chöpöp.
  rop-rop: Wal Mosis bin kadim dubala fletwan ston, en ailibala imbin dum wanim YAWEI
    bin dalim im blanga dum, en imbin gowap ontop langa det hil garram det dubala
    ston.
  ukr-1871: І висїк дві таблицї камяні взором первих; і встав Мойсей рано враньцї,
    та й зійшов на Синай гору, як заповідав йому Господь, і взяв в руки обидві таблицї
    камяні.
  bch-bch: Io, tota Moses iket pat rua pade lalaede mambe mugaeai aea, ta gaisala
    rumaruma ibada pat toa rua oa ta idae ga ila lusi Sainai, mambe Maron ikeo pan
    ngan.
  deu-1951: Und Mose machte zwei steinerne Tafeln, wie die ersten waren, und stand
    am Morgen früh auf und stieg auf den Berg Sinai, wie ihm der HERR geboten hatte,
    und nahm die zwei steinernen Tafeln in seine Hand.
  eng-JPS: And he hewed two tables of stone like unto the first; and Moses rose up
    early in the morning, and went up unto mount Sinai, as the LORD had commanded
    him, and took in his hand two tables of stone.
  srp-1865: I istesa Mojsije dvije ploèe od kamena kao što su bile prve, i ustavši
    rano izaðe na goru Sinajsku, kao što mu zapovjedi Gospod, i uze u ruku svoju dvije
    ploèe kamene.
  lug-lug: Bw’atyo Musa n’atema mu mayinja ebipande bibiri nga bifaanana nga biri
    ebyasooka; n’akeera mu makya n’alinnya ku lusozi Sinaayi, nga Mukama bwe yamulagira,
    ng’asitudde n’ebipande eby’amayinja byombi mu mikono gye.
  heb-heb: ויפסל שני לחת אבנים כראשנים וישכם משה בבקר ויעל אל הר סיני כאשר צוה יהוה
    אתו ויקח בידו שני לחת אבנים׃
  ben-IRV: পরে মোশি প্রথম পাথরের মত দুটি পাথরের ফলক কাটলেন এবং সদাপ্রভুর আদেশ অনুসারে
    সকালে উঠে সীনয় পর্বতের উপরে গেলেন ও সেই দুটি পাথরের ফলক হাতে করে নিলেন।
  pan-pan: ਉਪਰੰਤ ਉਸ ਨੇ ਪਹਿਲਾਂ ਵਾਂਗੂੰ ਪੱਥਰ ਦੀਆਂ ਦੋ ਫੱਟੀਆਂ ਘੜ੍ਹ ਕੇ ਬਣਾਈਆਂ ਅਤੇ ਮੂਸਾ ਸਵੇਰ
    ਨੂੰ ਉੱਠ ਕੇ ਸੀਨਈ ਪਰਬਤ ਉੱਤੇ ਚੜ੍ਹ ਗਿਆ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਉਸ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਅਤੇ ਆਪਣੇ
    ਹੱਥ ਵਿੱਚ ਪੱਥਰ ਦੀਆਂ ਦੋ ਫੱਟੀਆਂ ਲਈਆਂ।
  tkr-tkr: Rəbbee Mısayk'le uvhuyn xhinne, Mısee şene ögiylyna xhinnena q'öble g'ayeb
    hoots'u, yicbıd alyat'u miç'eer çakra Sinayne suvalqa ılqeç'e.
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်အတိုင်း ၊ အရင် ကျောက် ပြားနှင့်တူ အောင် ကျောက်ပြားနှစ်
    ပြားကို ခုတ် ပြီးမှ ၊ မောရှေ သည် နံနက် စောစောထ ၍ ထိုကျောက် ပြားနှစ် ပြားကို ကိုင်
    လျက် ၊ သိနာ တောင် ပေါ် သို့ တက် လေ၏။
  tbg-tbg: Viva minti tuvaro Mosiva Noravano Kotiva tuntema kero, ori taaraqanta nkauru
    kero vatero vira qararaa vaaka toqaqi himpiro ori vitanta varero Kotiva tuntema
    kero, Sainai Aiqinaqaa vurama.
  hmo-hmo: Vadaeni Mose ese nadi palaka rua ma ia utua, unai gunadia hegeregerena.
    Daba rere neganai Mose ia toreisi, Sinai Ororo dekenai ia daekau lou. Lohiabada
    ese ia oda henia hegeregerena, Mose ese unai nadi palaka ruaosi ia abia daekau.
  urd-urd: और मूसा ने पहली तख़्तियों की तरह पत्थर की दो तख़्तियाँ तराशीं, और सुबह
    सवेरे उठ कर पत्थर की दोनों तख़्तियाँ हाथ में लिए हुए ख़ुदावन्द के हुक्म के मुताबिक़
    कोह-ए-सीना पर चढ़ गया।
  rus-SYN: И вытесал Моисей две скрижали каменные, подобные прежним, и, встав рано
    поутру, взошел на гору Синай, как повелел ему Господь; и взял в руки свои две
    скрижали каменные.
  bqc-SIM: Mↄizi gbɛ̀ pɛ̀pɛɛ ã̀ mɛ̀n pla lá a káauↄwa. À fɛ̀lɛ kↄↄkↄↄ, ↄ̃ à dɛ̀dɛ
    Sinai gbɛwa, a gbɛ̀ pɛ̀pɛɛ mɛ̀n plapiↄ kũa lá Dii òɛwa.
  tcz-CHONGTHU: Mose'n jong masang'abang bang chun songpheng ni asuiyin, ajing jingkah
    matah'in athoudoh'in Pakai thupeh bang chun Sinai molsang chung vum'a ache tou
    tan, song pheng teni achoijin a kaltou tai.
  mar-mar: तेव्हा मोशेने पहिल्या पाट्यांसारख्याच आणखी दोन दगडी पाट्या घडून तयार केल्या;
    सकाळीच उठून त्या हाती घेऊन परमेश्वराच्या आज्ञेप्रमाणे सीनाय पर्वतावर चढून गेला;
  soq-soq: Sa baiwa Moses seu nata tabataba dewamon bautaa ruau ita tadinaida awanamone
    wadi Sainai osowe odene alen, Iawe God diena rua.
  qub-qub: Chaura Moisesga llagllaran ishcay läja rumicunata, rimir caj cashantano.
    Tayta Dios nishannömi warannin tutaga ishcan läja rumita apacurcur aywaran Sinaí
    puntaman.
  bqp-bqp: Musa gbɛ̀ anlo à mɛ̀n pla lán a káakunↄ bà. À fùtɛ kↄnkↄ káakukaaku, akũ
    à dìdi Sinai kpia à gbɛ̀ anlo mɛ̀n pla pìnↄ kũna a ↄĩ lákũ Dikiri ònɛ nà.
  hat-hat: Moyiz taye de ròch plat tankou de premye yo. Nan denmen maten byen bonè,
    li moute sou mòn Sinayi a ak de ròch plat yo nan men l' jan Seyè a te ba li lòd
    la.
  eng-BSB: So Moses chiseled out two stone tablets like the originals. He rose early
    in the morning, and taking the two stone tablets in his hands, he went up Mount
    Sinai as the LORD had commanded him.
  tod-tod: Moize kɔtu ɠokolo felegɔi zaɠani, eɠɛʋelei ma mɔungiti ti ɠɛni la. Moize
    wuzeɠeni sobuzobui, é lɛ Sinayi gizei ma, eɠɛʋelei Ɠɔoɠɔ GALAGI devei veeni la
    zea, é kɔtu ɠokolo felegɔiti seɠeni ya.
  eng-WEBPB: He chiselled two tablets of stone like the first; then Moses rose up
    early in the morning, and went up to Mount Sinai, as the LORD had commanded him,
    and took in his hand two stone tablets.
  kbq-kbq: Higeno Mosese'a Ra Anumzamo'ma huo huno'ma hunteaza huno, ese tare havegna
    have tafe taga huno azampi e'nerino, nanterampi Sainai agonarega mareri'ne.
  nhe-BL: Huajca Moisés quitejtejqui nopa ome tepatlactli san se queja nopa tlen achtohui.
    Huan hualmostla cualca mejqui, huan quicuic nopa ome tepatlactli imaco huan tlejcoc
    ipan tepetl Sinaí queja TOTECO quinahuatijtoya.
