verse: EXO.034.005
translations:
  mal-C: അപ്പോൾ യഹോവ മേഘത്തിൽ ഇറങ്ങി അവന്റെ അടുക്കൽവന്നു; യഹോവ തന്റെ നാമം ഘോഷിച്ചു.
  deu-TKW: Da fuhr Jahwe in einer Wolke hernieder; er aber stellte sich dort neben
    ihn und rief den Namen Jahwes an.
  lin-lin: Yawe akitaki kati na lipata, atelemaki wana pene na ye, mpe Moyize abelelaki
    Kombo ya Yawe.
  eng-LSV: And YHWH comes down in a cloud, and stations Himself with him there, and
    calls in the Name of YHWH,
  eng-GNV: And the Lord descended in the cloude, and stoode with him there, and proclaimed
    the name of the Lord.
  eng-WEBSTER: And the LORD descended in the cloud, and stood with him there, and
    proclaimed the name of the LORD.
  nhw-BL: Huajca TOTECO temoc ipan se mixtli huan moquetzqui ihuaya Moisés, huan quiyolmelajqui
    tlaque quinequi quiijtos itoca, TOTECO.
  swh-ONEN: Kisha Bwana akashuka katika wingu akasimama pamoja naye huko, akalitangaza
    jina lake, Bwana.
  bba-bba: Yerɑ Yinni Gusunɔ u sɑrɑmɑ ɡuru wii wuroru sɔɔ u yɔ̃rɑ win bɔkuɔ. Mɑ u
    win tiin yĩsiru ɡeruɑ u nɛɛ, nɛnɑ nɑ Yinni Gusunɔ.
  eng-KJVCPB: And the Lord descended in the cloud, and stood with him there, and proclaimed
    the name of the Lord.
  cpy-cpy: 'Ari rayiita-paaki Tajorentsi menkoriki, itsipata-paakari Moisés, ipaeryaa-paaka
    Tajorentsi, ikantzi: “¡Naakataki!”.'
  mpx-mpx: Yehoba yaluyalu elana i lau i talmilil alona Mosese, inoke alana i lumen
    Yehoba.
  wbp-wbp: Ngula-jangka, YAAWIYI yanurnu pirli wararra Jayinayi-kirra mangkurdurla,
    yaninjarla karrija Mujuju-wana, ngula-nyanu yirdi-manu ‘YAAWIYI’.
  luo-luo: Eka Jehova Nyasaye nolor koa ei boche kendo nochungʼ kanyo kod Musa kohulone
    nyinge mar Jehova Nyasaye.
  meu-meu: Bena Iehova na ori ai e diho, Mose badibadinai e gini, e helada hato.
  npi-ULB: गर्नुभएको थियो । मोशाले शिला-पाटीहरू आफ्ना हातमा लिएर गए । परमप्रभु बादलमा
    ओर्लनुभयो, र त्यहाँ मोशासित खडा हुनुभयो अनि उहाँले “परमप्रभु” नाउँको घोषणा गर्नुभयो
    ।
  yor-yor: Nígbà náà ni Olúwa sọ̀kalẹ̀ nínú àwọsánmọ̀, ó sì dúró níbẹ̀ pẹ̀lú rẹ̀,
    ó sì pòkìkí orúkọ Olúwa.
  emp-NTPO: Maʌ̃ne Ãcõrẽra jʌ̃rãrãne ed̶aa zeped̶a Moise caita nũmesia. Mama idji
    trʌ̃ Jehováda Moisea jarasia.
  ind-ind: Lalu TUHAN turun dalam awan dan berdiri tak jauh dari Musa. Dia pun menyatakan
    nama-Nya sendiri, yaitu TUHAN.
  pes-OPCB: آنگاه خداوند در ابر فرود آمد و آنجا با موسی ایستاد؛ و نام خود، یهوه را
    ندا کرد.
  aer-aer: YAHWEH anteme apwerte akngerre Sinai-werne apetyeke angkulye kwenenge.
    Re apetyemele Moses itwele tnetye-alheke angkemele, “Ayenge-arle YAHWEH.”
  tgl-ULB: Bumaba si Yahweh sa ulap at tumayo doon kasama si Moises, at binigkas niya
    ang pangalang “Yahweh.”
  cbu-NT: Ashiri Taarashipansha msasush karuweeru, naantachu, yuwartatam Móysisee
    tárangu anuritam arangeem tushiyramchu; Nuwaa izuuru mangoonpana, átu, Móysisee
    tsiyatku tárangiya; Nuw Apanlli Taarashipantana. Nuw kchinamishtana. Tputsee nayanikina.
    Mishat, nuw nda ngutariti tputsee mikeeru tsiyantakina. Tputsireetsi kapung zurampatarta
    chinaktana, tárangiya Taarashipani.
  hui-hui: Yalu iragaho heagola Anduane Homogo ibuni hari beralibaha howa dalialu
    Mosese heagoria mandagi libu haru hene. Howa ibugua ibunaga mini loma bini lalu,
    Anduane Homogo i̱ Henego Hole Ko, lamini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိုး​တိမ်​တိုက်​ဖြင့်​ကြွ ဆင်း​လာ​၍၊ မော​ရှေ​အ​နီး​တွင်​ရပ်​လျက်
    ထာ​ဝ​ရ​ဘု​ရား​ဟူ​သော​နာ​မ​တော်​ကို ထုတ်​ဖော်​မြွက်​ကြား​တော်​မူ​၏။-
  cbi-NTPO: Tsenñu Yavé ñivish luranu pajatu junu Moisésba bulu pumi, tsejtu maalin
    ya' mumunu pa',
  bod-N: དེར་དཀོན་མཆོག་ཡ་ཝཱེ་སྤྲིན་གྱི་ནང་ནས་མར་ཕེབས་ཤིང་། མོ་ཤེ་དང་ལྷན་དུ་འགྲེང་ནས་རང་གི་མཚན་ཡ་ཝཱེ་སྒྲོག་པར་མཛད།
  sna-sna: Ipapo Jehovha akaburuka kwaari ari mugore akamira naye ipapo uye akazivisa
    zita rake, Jehovha.
  spa-BLM: Yahvé descendió en la nube y se quedó allí con él, y proclamó el nombre
    de Yahvé.
  cac-cac: Ix lajvi chi', ix emul Jehová d'a stz'ey vin̈ d'a scal asun d'a jolom vitz
    chi', ix yalan sb'i d'a vin̈.
  swh-ULB: Yahweh akaja chini katika wingu na akasima mbele za Musa, na akatamka jina
    “Yahweh.”
  bel-bel: І сышоў Гасподзь у воблаку, і спыніўся там паблізу яго, і ўзьвясьціў імя
    Яговы.
  wed-wed: Ma Bada apauei i ḡairai ma au ririvana i raumairiei, ma wavana i latoni,
    “Bada!”
  deu-ELBBK: Und der HERR stieg in der Wolke herab, und er stand dort bei ihm und
    rief den Namen des HERRN aus.
  mbb-OT: Ne mibulus is Nengazen, ne egkaahà is gapun he zutun sikandin ne midhitindeg
    sikandin dutun te vuntud duma ki Moises, ne migkaǥi zin is mahal he ngazan din
    he Nengazen.
  mal-2015: അപ്പോൾ യഹോവ മേഘത്തിൽ ഇറങ്ങി അവിടെ അവന്റെ അടുക്കൽനിന്നു യഹോവയുടെ നാമത്തെ
    ഘോഷിച്ചു.
  tuo-NT: To cʉ̃ mʉjãejacã, Õꞌacʉ̃ oꞌmecurua meꞌrã dijati, Moisé tiropʉ ejacʉ niwĩ.
    Cʉ̃ wãmerẽ weregʉ, “Wiogʉ niꞌi”, nicʉ niwĩ.
  gup-gup: Kaluk kumekbe nungka Yawey kumkoluy kunngol dorrengh wanjh benehdjarrkdi
    Moses, wanjh Yawey ngeymulewarrinj nuye kunngey.
  gvs-gvs: E Yauwe gaota sinaena goi isou ima kikigu itáoya go, toinina yoina italavaite
    kana, ‘Yau Yauwe.’
  rmc-rmc: O RAJ avľa tele andre chmara, ačhiľa paš o Mojžiš pro verchos a phenďa
    peskro sveto nav – o RAJ.
  nlg-nlg: Ma Yahweh te horu mai tana ghoghopa daro/[te tughuru vaghaa na bere sule],
    me holoa heghena na ahana, “Yahweh,” ma Moses te tughuru iga tana matana.
  pes-OPV: و خداوند در ابر نازل شده، درآنجا با وی بایستاد، و به نام خداوند ندا درداد.
  ron-1924: Домнул С-а коборыт ынтр-ун нор, а стат аколо лынгэ ел ши а ростит Нумеле
    Домнулуй.
  aui-aui: Bi Yawe God uuwa kamonagha iyowogha da nama yawata siyamiimiiri, na Tounamani
    kana waghawagha iwonena mayeni, Yawe God.
  ben-OBCV: তখন সদাপ্রভু মেঘে নিচে নেমে এলেন এবং মোশির সাথে সেখানে দাঁড়িয়ে থেকে,
    সদাপ্রভু—তাঁর এই নাম ঘোষণা করলেন।
  som-som: Markaasaa Rabbigu daruurtii ku soo degay, oo halkaas isla taagay, oo wuxuu
    naadiyey magicii Rabbiga.
  lat-VUC: Cumque descendisset Dominus per nubem, stetit Moyses cum eo, invocans nomen
    Domini.
  eng-ASVBT: And Jehovah descended in the cloud, and stood with him there, and proclaimed
    the name of Jehovah.
  mna-mna: Isala to, Yooba tau, ni imbotmbot lela miiri tieene leleene mi isu kini.
    To isoyaara itunu zaana Yooba mi mbulu kini.
  ita-1885: 'E il Signore scese nella nuvola, e si fermò quivi con lui, e gridò: Il
    Nome del Signore.'
  eng-LXXUP: And the Lord descended in a cloud, and stood near him there, and called
    by the name of the Lord.
  eng-ULB: Yahweh came down in the cloud and stood with Moses there, and he pronounced
    the name “Yahweh.”
  spa-VBL: El Señor descendió en una nube, se puso de pie con él, y llamó el nombre
    “Yahvé”.
  fra-_FOB: Et l'Éternel descendit dans la nuée, et se tint là avec lui, et cria le
    nom de l'Éternel.
  mal-mal: അപ്പോൾ യഹോവ മേഘത്തിൽ ഇറങ്ങി അവിടെ അവന്റെ അടുക്കൽനിന്ന് യഹോവയുടെ നാമത്തെ
    ഘോഷിച്ചു.
  urd-GVR: Jab wuh choṭī par pahuṅchā to Rab bādal meṅ utar āyā aur us ke pās khaṛe
    ho kar apne nām Rab kā elān kiyā.
  suz-BL: मिनु परमप्रभु यावे गोस्‍स आगाम बाक्‍शा, तोंइसाक्‍व। मिनु मोसा नु राप्‍शा
    आ नें देंना देंन गाक्‍त।
  ita-1927: E l’Eterno discese nella nuvola, si fermò quivi con lui e proclamò il
    nome dell’Eterno.
  ckb-ckb: یەزدان لە هەورەوە دابەزی و لەوێ لەلای ڕاوەستا و ناوی خۆی ڕاگەیاند کە یەزدانە.
  eng-BBE: And the Lord came down in the cloud and took his place by the side of Moses,
    and Moses gave worship to the name of the Lord.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಮೇಘದಲ್ಲಿ ಇಳಿದುಬಂದು ಅಲ್ಲಿ ಅವನ ಸಂಗಡ ನಿಂತುಕೊಂಡು, ಯೆಹೋವ ದೇವರು
    ತಮ್ಮ ಹೆಸರನ್ನು ಪ್ರಕಟಮಾಡಿದರು.
  bbb-bbb: Fu ijia ajia vakoga E Ireobo fu amite uve ijia una arina Mosisi manino
    ijia fuosiki mani. Fu ijia mani areme uri ive fuone ije kuranamina kuae, Naeje
    na E Ireobo nareno kuae.
  tam-2017: யெகோவா ஒரு மேகத்தில் இறங்கி, அங்கே அவன் அருகே நின்று, யெகோவாவுடைய நாமத்தைக்
    கூறினார்.
  spa-RV-1909: Y Jehová descendió en la nube, y estuvo allí con él, proclamando el
    nombre de Jehová.
  ron-BTF: Și DOMNUL a coborât în nor și a stat cu el acolo și a vestit numele DOMNULUI.
  eng-WEBP: The LORD descended in the cloud, and stood with him there, and proclaimed
    the LORD’s name.
  eng-FBV: The Lord descended in a cloud, stood there with him, and called out the
    name “Yahweh.”
  nld-1939: Toen daalde Jahweh neer in de wolk, terwijl Moses daar op Hem wachtte
    en Jahweh aanriep bij zijn Naam.
  nch-BL: Huajca TOTECO temoc ipan se mixti huan moquetzqui ihuaya Moisés, huan quiyolmelajqui
    taya quinequi quiijtos itoca, TOTECO.
  vie-1934: Đức Giê-hô-va ngự xuống trong đám mây, đứng gần bên Môi-se và hô danh
    Giê-hô-va.
  hin-CV: तब याहवेह बादल में मोशेह के पास खड़े हो गए तथा अपने नाम “याहवेह” की घोषणा
    की.
  eng-OURB: Adonai descended in the cloud, and stood with him there, and proclaimed
    Adonai’s name.
  spa-BES: Y él Señor descendió en la nube, y tomó su lugar al lado de Moisés, y Moisés
    adoró el nombre del Señor.
  tdx-tdx: Nizotso an-drahoñ’ ao t’Iehovà vaho nitrao-pijohañe ama’e nikoike ty tahina’
    Iehovà.
  vid-vid: Mkulu Nguluwi nakadulika kuli ng'hungugu nakema hamwe na Musa, nakawikula
    itagwa lyake, “Mkulu Nguluwi.”
  eng-OKE: And the Lord was revealed in the Cloud, and He stood with him there, and
    He proclaimed the Name of the Lord.
  tha-KJV: ฝ่ายพระเยโฮวาห์เสด็จลงมาในเมฆ และโมเสสยืนอยู่กับพระองค์​ที่นั่น และออกพระนามพระเยโฮวาห์
  por-BR-2018: E o SENHOR desceu na nuvem, e esteve ali com ele, proclamando o nome
    do SENHOR.
  deu-ELO: Und Jehova stieg in der Wolke hernieder, und er stand daselbst bei ihm
    und rief den Namen Jehovas aus.
  eng-WYC-2018: And when the Lord had come down by a cloud, Moses stood with him,
    and called inwardly the name of the Lord; (And the Lord came down in a cloud,
    and Moses stood with him, and the Lord proclaimed his own name;)
  epo-epo: Kaj la Eternulo malleviĝis en nubo, kaj Moseo stariĝis apud Li tie kaj
    alvokis la nomon de la Eternulo.
  uig-PIN: Xuning bilǝn Pǝrwǝrdigar bulutta qüxüp, xu yǝrdǝ Musaning ⱪexida turup,
    «Yaⱨwǝⱨ» degǝn namini jakarlidi.
  beo-beo: Hina Gode da mumobi ganodini gudu sa:ili, Mousese gadenene lelu. E da Mousesema
    Ea hadigi Dio olelei, amo Hina Gode.
  tpi-OTNT: Na Bikpela i stap insait long klaut na i kam daun na i sanap wantaim Moses
    antap long maunten na i autim nem bilong em yet, Bikpela.
  hau-SA: Sa’an nan Ubangiji ya sauko a cikin girgije ya tsaya can tare da shi, ya
    kuma yi shelar sunansa.
  uig-LAT: Shuning bilen Perwerdigar bulutta chüshüp, shu yerde Musaning qéshida turup,
    «Yahweh» dégen namini jakarlidi.
  nde-nde: UThixo wehla ngeyezi wema khonapho laye wamemezela ibizo lakhe esithi,
    “UThixo.”
  ton-ton: Pea naʻe hāʻele hifo ʻa Sihova ʻi he ʻao, pea tutuʻu ʻi ai mo ia, ʻo ne
    fakahā ʻae huafa ʻo Sihova.
  ces-1613: 'I sstoupil Hospodin v oblaku, a stál s ním tam, a zavolal ze jména: HOSPODIN.'
  eng-WMB: The LORD descended in the cloud, and stood with him there, and proclaimed
    the LORD’s name.
  tam-TCV: அப்பொழுது யெகோவா மேகத்தில் இறங்கி அங்கே மோசேயுடன் நின்று, யெகோவா என்ற தமது
    பெயரைப் பிரசித்தப்படுத்தினார்.
  ceb-ULB: Mikanaog si Yahweh sa panganod ug mibarog didto uban kang Moises, ug gilitok
    niya ang ngalan nga “Yahweh.”
  pol-UBG: I PAN zstąpił w obłoku, stanął tam z nim, i wypowiedział imię PANA.
  agr-agr: Nunikmatai Tuke Pujuu yujagminum pachitkau akaikiuwai, nunik nuwi Moisésjai
    pujus niina daajin Tuke Pujuu tutaiya nuna ujakui.
  kyc-kyc: Dokopa Kamongo baa kopa rakapana isa epo dokona baapa role kareya. Karo
    dokopa banya kingi poo pyasi Kamongo doko leya.
  urd-GVU: جب وہ چوٹی پر پہنچا تو رب بادل میں اُتر آیا اور اُس کے پاس کھڑے ہو کر اپنے
    نام رب کا اعلان کیا۔
  deu-1912: Da kam der HERR hernieder in einer Wolke und trat daselbst zu ihm und
    rief aus des HERRN Namen.
  ntj-ntj: Nyangka Mama Kuurrnga ngangkarliwana tjarungaralalpi Mawutjala ngarangu.
    Palunyalunku yini miirl-miirlnga Yaawayinya yungarralu mirrangu watjarnu.
  kan-2017: ಆಗ ಯೆಹೋವನು ಮೇಘದಲ್ಲಿ ಇಳಿದು ಬಂದು ಅಲ್ಲಿ ಅವನ ಹತ್ತಿರ ನಿಂತು ಯೆಹೋವನೆಂಬ ತನ್ನ ನಾಮವನ್ನು
    ಪ್ರಕಟಿಸಿದನು.
  ena-ena: Lɨci Asɨ Iaue agaŋ avɨli susu lɨkɨla lɨkɨla hɨvɨ hɨnia mɨgavɨla halu heŋ
    Mosesɨ dɨ pɨŋ lagulamavɨla nudɨ nukeŋ ibi agadɨ luvɨlavɨla abami. Viaŋ Asɨ Iaue
    uami.
  yap-yap: Me yib SOMOL nga but’ u fithik’ bang i manileng nge yib i sak’iy ngaram
    nga charen Moses. Me non Got nge yog fithingan nib thothup, ni ir fare SOMOL.
  hlt-MCSB: Te phoeiah BOEIPA te cingmai neh ha rhum tih a taengah pahoi pai. Te vaengah
    BOEIPA ming neh a doek.
  mdy-ETH: ዒማና ናንጊና ናንጋ ጎዳ ሻኣሬና ኬዲ ዒዛና ዎላ ዒኢካ ዔቂ፦ «ታኣኒ ናንጊና ናንጋ ጎዳኬ» ጌዒ ፔኤኮ ዱማዼ ሱንፆዋ
    ዔርዜኔ።
  twi-ASANTE: Awurade siane baa sɛ omununkum fadum bɛgyinaa Mose ho bɔɔ ne din kronkron
    Awurade no.
  mwc-mwc: Ba Bada guba kamonai i gakira, ba asi ruwamo nai si msiri. Ba Bada ikesina
    mom kana waba i kaobidebei “Yauku Bada.”
  eng-WEBU: The LORD descended in the cloud, and stood with him there, and proclaimed
    the LORD’s name.
  bnp-bnp: E BAKOVI DAGI i puru valai turana a bubu, i pesi turane Moses na lolo,
    i vakalongo mulea a rana, e BAKOVI DAGI.
  wal-wal: Kiyin GODAI shaaran duge wodhdhidi, aara yan eqqiis; eqqidi, “GODAA” yaagidi
    ba sunttaa awaajjiis.
  spa-PDDPT: Yavé descendió en la nube y estuvo allí con él mientras invocaba el Nombre
    de Yavé.
  gun-gun: Ha'e gui Senhor arai rupi oguejy vy hexeve hi'aĩ ha'e py. Ha'e rami vy
    guery Senhor omombe'u porãve reve
  agu-BL: Cho'n tzun cwe'n mule'n Kataj Ryos tul jun boc'oj sbak' nintzun jilon tetz
    Moisés, nin tal i' yi mero tetz bi'.
  ilo-ULB: Bimmaba ni Yahweh iti ulep ket nakipagtakder kenni Moises sadiay, ket imabalikasna
    ti nagan a “Yahweh.”
  kpg-kpg: Gei Dimaadua ga haneia i lodo di gololangi gi mua o Moses, gaa gahi dono
    ingoo haga madagu go Yihowah.
  uig-ARA: شۇنىڭ بىلەن پەرۋەردىگار بۇلۇتتا چۈشۈپ، شۇ يەردە مۇسانىڭ قېشىدا تۇرۇپ، «ياھۋەھ»
    دېگەن نامىنى جاكارلىدى.
  bps-bps: Na mdà di langit, fdanà Dwata i Amu maglimun i labun, na tadag di saféd
    Mosis, na fgadean kenen, kenen Dwata i Amu.
  sus-sus: Alatala to goro nuxui kui Munsa yire a xili masende a bɛ,
  pon-2006: KAUN-O eri ketidihdo, ket nan pelien depwek pali, e ahpw ket mwohn Moses
    oh mahsanih mware sarawi, KAUN-O!
  jae-jae: Ma Apômtau kêsêp gêmêŋ gêmoa tao ŋalêlôm e kêkô jabaŋ Mose. Ma Mose awa
    gêjac Apômtaunê ŋaê.
  ksd-ksd: Ma ra Luluai i ga kuba ta ra bakut, ma Moses i ga tur pirana, ma i ga vatang
    upi ra iang i ra Luluai.
  tur-YTC: Yahve bulutun içinde indi, orada onunla durdu ve Yahve'nin adını ilan etti.
  grc-BRENT: Καὶ κατέβη Κύριος ἐν νεφέλῃ, καὶ παρέστη αὐτῷ ἐκεῖ, καὶ ἐκάλεσε τῷ ὀνόματι
    Κυρίου.
  ind-AYT: Kemudian, TUHAN turun di awan dan berdiri dengan Musa di sana, dan menyerukan
    nama TUHAN.
  nya-nya: Ndipo Yehova anatsika mu mtambo ndi kuyima pamodzi ndi Mose ndi kulengeza
    dzina lake lakuti Yehova.
  hrv-hrv: 'Jahve se spusti u liku oblaka, a on stade preda nj i zazva Ime: “Jahve!”'
  mps-mps: Tama Genuai Bidi te pǫ tomode bidama, tama dulama, tama Moses dali te
    bulu duba ugwadu dolagaselama, tama aga digi, aga Genuai Bidi nogi page po pusagasai.
  tpi-tpi: Na Bikpela i stap insait long klaut na i kam daun na i sanap wantaim Moses
    antap long maunten na i autim nem bilong em yet, Bikpela.
  dan-1931: Da steg HERREN ned i Skyen; og Moses stillede sig hos ham der og påkaldte
    HERRENS Navn.
  vie-OVCB: Chúa Hằng Hữu giáng xuống trong đám mây và đứng bên ông.
  guj-2017: યહોવાહ મેઘસ્તંભના રૂપમાં નીચે ઊતરી આવ્યા અને તેની સાથે ત્યાં ઊભા રહ્યા
    અને તેમણે પોતાનું નામ “યહોવાહ” જાહેર કર્યું.
  pon-2006A: KAUN-O eri ketidihdo, ket nan pelien depwek pali, e ahpw ket mwohn Moses
    oh mahsanih mware sarawi, KAUN-O!
  por-BRBSL: Yahweh desceu na nuvem, e ficou com ele lá, e proclamou o nome de Yahweh.
  aly-aly: INGKART kwenpay-angkwarr Sinai apwert-warl apetyek. Ran apetyek, Moses-itwek
    arrer rtney-alhek. Ra itnewelhek INGKART.
  cth-cth: BAWIPA teh tâmai hoi a kum teh, a teng vah a kangdue teh BAWIPA e min hah
    a pathang.
  twi-twi: Awurade sian baa sɛ omununkum fadum begyinaa Mose ho bɔɔ ne din kronkron
    Awurade no.
  hlt-hlt: Te phoeiah BOEIPA te cingmai neh ha rhum tih a taengah pahoi pai. Te vaengah
    BOEIPA ming neh a doek.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie ncútɛ́ní diwɛtirì miɛkɛ kɛ́cómmú Mɔyiisi tɑkɛ́. Kɛ̀
    Mɔyiisii yú ku yètìrì.
  msy-2020: Ezɨ Ikiavɨra Itir God ghuariamɨn ikia izaghira Moses ko tughav ikia, egha
    uabɨ uan ziam dɨbora ghaze, kɨ Ikiavɨra Itir God.
  azb-azb: Rəbb buludun içindən enib orada Musa ilə durdu və Rəbb olan Öz adını bəyan
    edib
  eng-DBY: And Jehovah came down in the cloud, and stood beside him there, and proclaimed
    the name of Jehovah.
  hin-2017: तब यहोवा ने बादल में उतरकर उसके संग वहाँ खड़ा होकर यहोवा नाम का प्रचार
    किया।
  wol-KYG: 'Aji Sax ji nag wàcc ci biir aw niir, taxaw ak Musaa foofa, daldi biral
    turam, ne: «Aji Sax ji.»'
  bjr-bjr: Yaaweefa asurukina qumureenoo Mooseena faqa kikiqa mafinoo narí auquara
    koorooinoo qinee Yaaweesee qinau.
  eng-YLT: And Jehovah cometh down in a cloud, and stationeth Himself with him there,
    and calleth in the Name of Jehovah,
  kne-kne: Binmaba si Diyos sin dontog ay kinoyog di liboo et pinmika sin kad-an Moses,
    pag nan ibaga din ngadana ay si Yahweh.
  wat-wat: Yave busibusi sinenei i sobunemiya niniunei i misiniya eketa tauna kana
    wava Yave i bwauwe-kikinomaniya.
  eng-WYC-2017: And when the Lord had come down by a cloud, Moses stood with him,
    and called inwardly the name of the Lord;
  eng-WMBB: The LORD descended in the cloud, and stood with him there, and proclaimed
    the LORD’s name.
  urd-GVH: जब वह चोटी पर पहुँचा तो रब बादल में उतर आया और उसके पास खड़े होकर अपने
    नाम रब का एलान किया।
  rug-rug: Beto asa, si gore mae pa korapa lei se Zihova, meke turu turaṉia Sa se
    Mosese, meke tozi vura nia Sa sa pozana hopena, sapu e Zihova.
  gaz-gaz: Waaqayyo duumessaan gad buʼee isa wajjin achi dhaabate; maqaa Waaqayyoos
    ni labse.
  fra-LSG: L’Éternel descendit dans une nuée, se tint là auprès de lui, et proclama
    le nom de l’Éternel.
  gnn-gnn: Bala Garraynydja marrtjina lili yarrupthurrunana maŋangurruna, bala ŋayi
    djingaryurruna ŋunhimala galki Mawtjitjkalana, bala ŋayi yukurrana ḻakaranharaminana
    ŋanyapinyay ŋayi yäkuna Garray.
  yal-yal: Alatala yi godo kunda yiyani, a ti mɛnni a fɛma, a yi a xinla fala, Alatala.
  iou-iou: Eruk Yawe gubamtä uwäk täwänkaŋ Mosestä itkukken u äpäŋpäŋ iniken wäpi
    Yawe yäŋ yäŋahäŋkuk.
  haw-1868: Iho mai la o Iehova maloko o ke ao, a ku pu me ia ilaila, a hai mai la
    i ka inoa o Iehova.
  arb-NAV: 'فَنَزَلَ بِهَيْئَةِ سَحَابٍ، وَوَقَفَ مَعَهُ هُنَاكَ حَيْثُ أَعْلَنَ لَهُ
    اسْمَهُ: «الرَّبُّ»،'
  ewe-ewe: Yehowa ɖi ɖe to la dzi le lilikpo dodo aɖe me, eye wòtsi tsitre ɖe egbɔ
    le afi ma ɖe gbeƒã eƒe ŋkɔ Yehowa nɛ.
  eng-LEE: And the Lord descended in a cloud, and stood with him there, and proclaimed,
    by name, the Lord.
  gvn-gvn: Maja God ngurrbanji bada kadan, Mosesandaku janan. Maja jakalba Mosesanda
    walkuku dungan, yalaman, “Ngayu Maja God. Ngayu bamanka manun-manun bajaku, kari
    jinbalku kulimal, bamanka wawu jirray bajaku, jananin kari bawal. Ngayu ngayku
    promise kujilarrku bamanda wubulbuku.” Moses jinbalku dukul badaman, Maja God
    buyay-manin.
  asm-FB: যিহোৱা মেঘৰ মাজত নামি আহিল; আৰু মোচিৰ সৈতে সেই ঠাইত থিয় হ’ল। তেওঁ “যিহোৱা”
    নাম উচ্চাৰণ কৰিলে।
  sus-A: عَلَتَلَ تٌ فٌرٌ نُشُي كُي مُنسَ يِرٍ عَ شِلِ مَسٍندٍ عَ بّ،
  fra-SBL: Yahvé descendit dans la nuée, se tint là avec lui, et proclama le nom de
    Yahvé.
  hbo-hbo: וַיֵּ֤רֶד יְהוָה֙ בֶּֽעָנָ֔ן וַיִּתְיַצֵּ֥ב עִמֹּ֖ו שָׁ֑ם וַיִּקְרָ֥א בְשֵׁ֖ם
    יְהוָֽה׃
  eng-WYCLIFFE: And whanne the Lord hadde come doun bi a cloude, Moises stood with
    hym, and clepide inwardli `the name of the Lord;
  piu-2006: '@see-verse:EXO.034.004'
  pjt-pjt: Ka Mayatja Godanya ngangkaḻingka unngu ngalya-ukalingkula palula tjunguringkula
    ngaṟangu puḻi panya katu, mununku ini wangkangu, “Ngayulu panyaṉa, Mayatjanya
    panya.”
  cwe-cwe: Mndewa Mulungu kahumuluka muna diwingu, kema na Musa haja. Mndewa Mulungu
    kagong'onda zina jake.
  kik-kik: Nake Jehova agĩikũrũka arĩ itu-inĩ, akĩrũgama hau harĩ we, na akĩanĩrĩra
    rĩĩtwa rĩake, Jehova.
  fra-NCL: Yahweh descendit dans la nuée, se tint là avec lui et prononça le nom de
    Yahweh.
  cek-AK: To naah Angraeng loe tamai thung hoiah anghum tathuk, to ah anih hoi nawnto
    angdoet moe, Angraeng ih ahmin to taphong.
  xla-xla: Epalati Godtapo wuala dulu dla malame Moses mate halemama ya꞉ hi ikadepe
    semama na꞉ye Godpo diyo.
  cuk-cuk: Geb degine, Bab-Jehová mogirba aidenonikid, Moisésʼse walik-gunonikid.
    Geb Bab-Jehová e-nug-wisguega Moisés-imaksad.
  uig-CYR: Шуниң билән Пәрвәрдигар булутта чүшүп, шу йәрдә Мусаниң қешида туруп, «Яһвәһ»
    дегән намини җакалиди.
  pma-pma: Evus, Iahova mita netan en mahmah tai ka mulomal vesesal ven Mosis ka vothot
    en isen votut vit, “Inau Iahova.”
  tel-2017: యెహోవా మేఘం నుండి దిగి అక్కడ మోషే దగ్గర నిలిచి యెహోవా తనను వెల్లడి చేసుకున్నాడు.
  hat-BSA: SENYÈ a te desann nan nyaj la, e Li te kanpe la avèk li pandan li t ap
    rele non SENYÈ a.
  kos-kos: LEUM GOD El oatui in sie pukunyeng ac welul tu we, ac El fahkak Ine mutal
    lal, su LEUM GOD.
  hbo-WLC: וַיֵּ֤רֶד יְהוָה֙ בֶּֽעָנָ֔ן וַיִּתְיַצֵּ֥ב עִמּ֖וֹ שָׁ֑ם וַיִּקְרָ֥א בְשֵׁ֖ם
    יְהוָֽה׃
  ibo-ibo: Nʼoge ahụ, Onyenwe anyị rịdatara nʼime ogidi igwe ojii, guzo nʼihu Mosis,
    kwupụta aha ya bụ Onyenwe anyị.
  ory-ory: ତେବେ ସଦାପ୍ରଭୁ ମେଘରେ ଅବରୋହଣ କରି ସେ ସ୍ଥାନରେ ତାଙ୍କ ସହିତ ଠିଆ ହୋଇ “ସଦାପ୍ରଭୁଙ୍କ”
    ନାମ ଘୋଷଣା କଲେ।
  chk-chk: Mürin, ewe Samol mi Lapalap a feitiu lon eu kuchu, a ütä ren Moses ikenan
    o kökköri itan we Samol mi Lapalap.
  rop-rop: Deya na YAWEI bin kamdan langa Mosis garram det klaud, en imbin jandap
    wansaid langa Mosis, en imbin gulum im ronwan neim,
  ukr-1871: І зійшов Господь у хмарі і став з ним там, і промовив імя „Господь‟.
  bch-bch: Be Maron imamado laulauiai ta isulug ga ila imadmadid toman ngan Moses,
    ta ei iuato ieda mulian Maron.
  deu-1951: Da kam der HERR herab in einer Wolke und trat daselbst zu ihm und rief
    den Namen des HERRN aus.
  eng-JPS: And the LORD descended in the cloud, and stood with him there, and proclaimed
    the name of the LORD.
  srp-1865: 'A Gospod siðe u oblaku, i stade ondje s njim, i povika po imenu: Gospod.'
  lug-lug: Awo Mukama n’akkira mu kire, n’ayimirira awo ne Musa, n’alangirira erinnya
    lye, Mukama.
  heb-heb: וירד יהוה בענן ויתיצב עמו שם ויקרא בשם יהוה׃
  ben-IRV: তখন সদাপ্রভু মেঘে নেমে এসে সেখানে তাঁর সঙ্গে দাঁড়িয়ে সদাপ্রভুর নাম ঘোষণা
    করলেন।
  pan-pan: ਯਹੋਵਾਹ ਬੱਦਲ ਵਿੱਚ ਉੱਤਰਿਆ ਅਤੇ ਉੱਥੇ ਉਸ ਦੇ ਨਾਲ ਖੜੇ ਹੋ ਕੇ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਦਾ ਪਰਚਾਰ
    ਕੀਤਾ
  tkr-tkr: Rəbb buludne ar giç'u, Mısayne k'ane ulyorzul Cun do, YAHVEva, eyhe.
  mya-JVB: ထာဝရဘုရား သည် မိုဃ်းတိမ် ဖြင့် ဆင်းသက် ၍ ၊ ထို အရပ်၌ မောရှေ အနား မှာရပ်
    လျက်၊ ထာဝရဘုရား ၏နာမ တော်ကို ကြွေးကြော် တော်မူ၏။
  tbg-tbg: Mosiva noraqaa vaarintovaro Noravano Kotiva tonavuqi tuvuntero Mosira vitakero
    nai nora autu nteharo, Te Noravano Kotikave tura.
  hmo-hmo: Lohiabada be ori lalonai ia diho, bona Mose ena badibadinai ia gini, ororo
    ena ataiai dekenai. Lohiabada ese sibona ena ladana helagana ia gwauraia, Lohiabada.
  urd-urd: तब ख़ुदावन्द बादल में हो कर उतरा और उसके साथ वहाँ खड़े हो कर ख़ुदावन्द
    के नाम का 'ऐलान किया।
  rus-SYN: И сошел Господь в облаке, и остановился там близ него, и провозгласил имя
    Иеговы.
  bqc-SIM: Dii pìla tɛlu guu, à zɛ̀ aà saɛ, àlɛ azĩa tↄ́ o.
  tcz-CHONGTHU: “Molvum lama kon'in Pakai chu mei bol in ahung tan chuin Mose toh'a
    ding khom lhonne. Chuin Pakai min chu sangtah in akouvin ahi.”
  mar-mar: तेव्हा मोशे पर्वतावर आल्यावर परमेश्वर एका ढगातून त्याच्याकडे खाली उतरला
    व तेथे त्याच्यापाशी उभा राहिला; आणि त्याने परमेश्वर या नावाची घोषणा केली.
  soq-soq: Ita Iawe God giou asiasi iene sape Moses nata eneie ita me meba ebowaida
    wan, “Iawe God.”
  qub-qub: Chay puntamannami Tayta Diosga pucutaycho urämuran. Nircur Moiseswan caycaran.
    Chaycho jutinta willar
  bqp-bqp: Dikiri kìpa túsukpɛ gũn à zɛ̀ a sarɛ, akũ à a zĩda tↄ́ sìsi.
  hat-hat: Seyè a desann nan yon nwaj, li kanpe la toupre Moyiz. Li fè l' konnen se
    li menm yo rele Seyè a.
  eng-BSB: And the LORD descended in a cloud, stood with him there, and proclaimed
    His name, the LORD.
  tod-tod: Ɠɔoɠɔ GALAGI yeini tonaɓiingi zu, é lo ná kobaʋɛ, é Ɠɔoɠɔ GALAGI laaseigi
    lɛɛni.
  eng-WEBPB: The LORD descended in the cloud, and stood with him there, and proclaimed
    the LORD’s name.
  kbq-kbq: Anante Anumzamo'a hampompi eramino Mosese ene eme oti'neno, Ra Anumza mani'noe
    huno agi'a huama hu'ne.
  nhe-BL: Huajca TOTECO temoc ipan se mixtli huan moquetzqui ihuaya Moisés, huan quiyolmelajqui
    tlaque quinequi quiijtos itoca, TOTECO.
  bus-bus: Dii pìta tɛ́sukpɛ guu à zɛ̀ à saɛ, ben à a zĩnda tↄ́ sìsi.
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e wezyw wà ywàkun pupe kury. Upu'àm a'e pe
    Moizez huwake kury. Umume'u uwer ikatuahy ma'e izupe. — Tupàn Tuweharupi Wiko
    Ma'e romo aiko ihe, i'i Moizez pe.
  eng-DRA: And when the Lord was come down in a cloud, Moses stood with him, calling
    upon the name of the Lord.
