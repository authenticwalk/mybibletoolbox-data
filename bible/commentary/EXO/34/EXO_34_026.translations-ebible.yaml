verse: EXO.034.026
translations:
  mal-C: “നിന്റെ നിലത്തിലെ ആദ്യഫലങ്ങളിൽ ഏറ്റം മെച്ചമായവ നിന്റെ ദൈവമായ യഹോവയുടെ ആലയത്തിൽ
    കൊണ്ടുവരണം. “ആട്ടിൻകുട്ടിയെ അതിന്റെ തള്ളയുടെ പാലിൽ പാകംചെയ്യരുത്.”
  deu-TKW: Die Erstlinge von den ersten Früchten deines Bodens sollst du zum Hause
    Jahwes, deines Gottes, bringen. Du sollst ein Böckchen nicht in der Milch seiner
    Mutter kochen.
  lin-lin: Okomema na Ndako ya Yawe, Nzambe na yo, bambuma ya liboso ya mabele na
    yo. Okolamba te mwana ntaba oyo ezali nanu komela mabele ya mama na yango.
  eng-LSV: You bring the first of the first-fruits of the land into the house of your
    God YHWH. You do not boil a kid in its mother’s milk.”
  eng-GNV: 'The first ripe fruites of thy land thou shalt bring vnto the house of
    the Lord thy God: yet shalt thou not seethe a kid in his mothers milke.'
  eng-WEBSTER: The first of the first-fruits of thy land thou shalt bring to the house
    of the LORD thy God. Thou shalt not seethe a kid in his mother's milk.
  nhw-BL: “Nopa catli achtihui tlaquis ipan amomil, huan nopa catli más cuali itlajca
    monequi anquihuicase ipan nochaj, na niDIOS, niamoTECO. “Amo xijtzoyonica se pilconechivojtzi
    ipan inana ilechi quen tetlajchihuiani quichihuaj.”
  swh-ONEN: “Leta matunda ya kwanza yaliyo bora zaidi ya ardhi yako katika nyumba
    ya Bwana Mungu wako. “Usimchemshe mwana-mbuzi katika maziwa ya mama yake.”
  bba-bba: Wɔ̃ɔ kɑ wɔ̃ɔ i n dɑ kɑ bɛɛn ɡbeɑn dĩɑ ɡbiikinu nɛ, nɛ, Yinni Gusunɔn sɑ̃ɑ
    yerɔ. I ku rɑ boo buu yike kɑ ɡen mɛron bom.
  eng-KJVCPB: The first of the firstfruits of thy land thou shalt bring unto the house
    of the Lord thy God. Thou shalt not seethe a kid in his mother’s milk.
  mpx-mpx: “Baliman maisena ge maisena wami bilibili enowaliya toto ni matuwa houwa
    nuku pwatanim nau Yehoba no limiya. “Bahi goti natuna bunumwina nuku liligaa hinana
    hulina suina elana.”
  luo-luo: “Keluru cham mabeyo mokwongo nyaknu e lowo e od Jehova Nyasaye ma Nyasachu.
    “Kik uted nyadiel ma pod dhodho cha min.”
  meu-meu: Emui mua anidia roboadia na Iehova emui Dirava ena ruma ba laohai, boubou
    ḡaudia ai baela. Nani natuna na sinana ratana ai basio nadua.
  npi-ULB: तिमीहरूले आ-आफ्ना खेतहरूबाट सबैभन्दा असल अगौटे फलहरू मेरो घरमा ल्याउनू
    । बाख्राको पाठो त्यसको माउको दूधमा नपकाओ ।”
  yor-yor: “Mú àkọ́ká èso ilẹ̀ rẹ tí ó dára jùlọ wá sí ilé Olúwa Ọlọ́run rẹ. “Ìwọ
    kò gbọdọ̀ bọ ọmọ ewúrẹ́ nínú omi ọmú ìyá rẹ̀.”
  emp-NTPO: Bãrã néu naãrã ewabʌdad̶ebemada dji biara b̶ʌdrʌ mʌ̃ ded̶aa diad̶e zed̶adua.
    Chiwatu zaquera dji papa jub̶ad̶e djurãnadua.–
  ind-ind: “Bawalah hasil terbaik panen pertamamu ke kemah-Ku, TUHAN Allahmu. “Jangan
    memasak daging anak kambing dengan air susu induknya.”
  pes-OPCB: «بهترین نوبر هر محصولی را که درو می‌کنید، به خانهٔ یهوه خدایتان بیاورید.
    «بزغاله را در شیر مادرش نپزید.»
  tgl-ULB: Dapat ninyong dalhin sa aking bahay ang pinakamagandang unang aning prutas
    mula sa inyong mga bukid. Hindi ninyo dapat ilaga ang batang kambing sa gatas
    ng ina nito.”
  cbu-NT: Anumunsha siy tatsumim wanus yuwaa ichtakachuri kayanakchu anoo pusayarus,
    nuwash pangi yushindayarus wayangtsa. Itaru, wanus wanasirinandari nuwash wayangtsa.
    Mishat, kaaparaa karupana waniripat mimiri k'parintspa, Taarashipan Móysisee kamachtaku
    tárangiya.
  hui-hui: Ani bialu mali bibahendengi tí mabuni tomo hangaramigo hini damenego Anduane
    Homogonaga andaha bu yu íbu wilimu. Tígua nogo sibi igini meme iginiyaguabi mbirago
    ibu angibuni andu ibane beha hambu yu delaramigoha delamaga nahalimu, lene.
  mya-mya: '``နှစ်​စဉ်​သင်​တို့​၏​လယ်​မြေ​မှ​အ​ဦး​သီး သော​အ​သီး​အ​နှံ​ကို၊ သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​အိမ်​တော်​သို့​ယူ
    ဆောင်​ဆက်​သ​ရ​ကြ​မည်။ ``သိုး​ငယ်၊ ဆိတ်​ငယ်​၏​အ​သား​ကို အ​မိ​နို့​ရည် ၌​မ​ချက်​ပြုတ်​ရ''''
    ဟု​မိန့်​တော်​မူ​၏။'
  cbi-NTPO: Ti buikiya iñu bain, ajke' katu kayu ura tene ka', in yasha, matyu ñu'
    Dios, Yavé' yasha taji tajiinu dejuve. Chibu kaillanu ya' ama' chu'pichi akaatyudei.
  bod-N: ཁྱོད་ཅག་གིས་ས་ཞིང་ལས་ཐོག་མར་སྨིན་པའི་ལོ་ཏོག་གི་ཕུད་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཞུགས་གནས་སུ་འབུལ་དགོས་ལ།
    རེའུ་ཞིག་དེའི་ཨ་མའི་འོ་མ་ནང་དུ་བཙོ་མི་རུང་ཞེས་གསུངས་སོ། །
  sna-sna: “Muuyise zvakaisvonaka zvezvibereko zvevhu renyu zvokutanga kuimba yaJehovha
    Mwari wenyu. “Musabika mbudzana mumukaka wamai vayo.”
  spa-BLM: “Traerás las primicias de los primeros frutos de tu tierra a la casa de
    Yahvé, tu Dios. “No hervirás un cabrito en la leche de su madre”.
  cac-cac: A sb'ab'el sat eyavb'en yovalil tzeyic'cot d'a in cajnub'. Man̈ e tz'an̈
    noc' yunetac chiva d'a scal yal yim snun, xchi Jehová.
  swh-ULB: Lazima ulete matunda ya kwanza yalio bora kutoka nyumbani kwako. Usimchemshe
    mbuzi mtoto katika maziwa ya mama yake.”
  bel-bel: Самыя першыя плады зямлі тваёй прынось у дом Госпада, Бога твайго. Не гатуй
    казьляня ў малацэ маці ягонай.
  deu-ELBBK: Das Erste der Erstlinge deines Landes sollst du in das Haus des HERRN,
    deines Gottes, bringen. – Du sollst ein Böckchen nicht kochen in der Milch seiner
    Mutter.
  mbb-OT: “Uwita niw ziyà te valey te Nengazen he Megbevayè niw is kinemeupiyahan
    duen te egkehuna he egkeraǥun niw ziyà te tanè niw. “Kenè niw hilutua is nati
    he kambing te ǥatas te iney zin.”
  mal-2015: നിന്റെ നിലത്തിലെ ആദ്യവിളവിന്റെ ആദ്യഫലം നിന്റെ ദൈവമായ യഹോവയുടെ ആലയത്തിൽ
    കൊണ്ടുവരേണം. കോലാട്ടിൻകുട്ടിയെ അതിന്റെ തള്ളയുടെ പാലിൽ പാകം ചെയ്യരുതു.
  gup-gup: “Ngaye nawu Yawey ngudberre God dja ngudda wanjh ngurrimka kore ngaye yikahwi
    manme manyungkih bu ngurridedjingmang ngurrimoyhmang.” “Dja mak yuwn ngurrikinje
    nawu sheep yaw, dja yika goat yaw, wanjh yuwn bu ngurrikinje kore ngalbadjan ngalengngarre
    kundjikkakenh.”
  gvs-gvs: Keuwokumgo dedevina toina imi poyapoya goi bei komēdi Yau Yauwe imi Yaubada
    yaigu. Neta goti bonatuna iwoina kovaipoluye, taabu sinana nununa bwaena goi kovaaipōlu.’
  rmc-rmc: Savore nekfeder veci tire ešebne uľipnastar aneha andro Chramos le RAJESKRO,
    tire Devleskro. La terňa kozica ma tav andre lakra dakro thud.“
  nlg-nlg: “Kau holai mai tughu niulu tana valegu, inau a Yahweh, nimiu na God, na
    vuivuni na vanga ni subai tau holai ta nimiu na leghai tana bona ni lavinivogha.
    “Kau bei ghalatia nia gea na dalei sheep pana goat nia kokolo ni susuna tinadira.”
  pes-OPV: نخستین نوبرزمین خود را به خانه یهوه، خدای خود، بیاور. وبزغاله را در شیر
    مادرش مپز.»
  ron-1924: Сэ адучь ын каса Домнулуй Думнезеулуй тэу пырга челор динтый роаде але
    пэмынтулуй. Едул сэ ну-л фербь ын лаптеле мамей луй.”
  ben-OBCV: “তোমার জমির সেরা প্রথম ফলটি তোমার ঈশ্বর সদাপ্রভুর গৃহে নিয়ে এসো। “ছাগ-শিশুকে
    তার মায়ের দুধে রান্না কোরো না।”
  som-som: Dhulkiinna midhaha ugu horreeya waa inaad inta hore guriga Rabbiga Ilaahiinna
    ah geeysaan. Waa inaydnaan waxar caanaha hooyadiis ku karin.
  lat-VUC: Primitias frugum terræ tuæ offeres in domo Domini Dei tui. Non coques hædum
    in lacte matris suæ.
  eng-ASVBT: The first of the firstfruits of thy ground thou shalt bring unto the
    house of Jehovah thy God. Thou shalt not boil a kid in its mother’s milk.
  mna-mna: “Niom sombe kakam kini mataana kana ta toono tiom ipiyooto na, ma imar
    pa urum ki Yooba Anutu tiom, na kakam kini ta ndabokbokŋan men. “Kakam mekmek
    lutuunu sa mi konoi raama tui ki naana pepe.”
  ita-1885: Porta nella Casa del Signore Iddio tuo le primizie de' primi frutti della
    tua terra. Non cuocere il capretto nel latte di sua madre.
  eng-LXXUP: 'The firstfruits of thy land shalt thou put into the house of the Lord
    thy God: thou shalt not boil a lamb in his mother’s milk.'
  eng-ULB: You must bring the best of the firstfruits from your fields to my house.
    You must not boil a young goat in its mother's milk.”
  spa-VBL: Cuandosiembrestus cosechas, llevalas primicias a la casa del Señor tu Dios.
    “No cocines un cabrito joven en la leche de su madre”.
  fra-_FOB: Tu apporteras les prémices des premiers fruits de ta terre à la maison
    de l'Éternel ton Dieu. Tu ne feras point cuire le chevreau dans le lait de sa
    mère.
  mal-mal: നിന്റെ നിലത്തിലെ ആദ്യവിളവിന്റെ ആദ്യഫലം നിന്റെ ദൈവമായ യഹോവയുടെ ആലയത്തിൽ
    കൊണ്ടുവരണം. കോലാട്ടിൻകുട്ടിയെ അതിന്റെ തള്ളയുടെ പാലിൽ പാകം ചെയ്യരുത്.
  urd-GVR: Apnī zamīn kī pahlī paidāwār meṅ se behtarīn hissā Rab apne Ḳhudā ke ghar
    meṅ le ānā. Bakrī yā bheṛ ke bachche ko us kī māṅ ke dūdh meṅ na pakānā.”
  suz-BL: इन रू ङा ङोंइती मीशो नेल्‍ल क्‍येङा रिम्‍शो थोव़क परमप्रभु यावे, इन परमप्रभु
    आ खिंम चाक्‍चा माल्‍नीनी। क्‍यारश आ पाठा आ ममा आ दूधमी लोप्‍शा क्‍येचा मदुम्‍ब”
    दे मोसा कली दें‍त। प्रस्‍थान २३:१९
  ita-1927: Porterai alla casa dell’Eterno Iddio tuo le primizie de’ primi frutti
    della tua terra. Non cuocerai il capretto nel latte di sua madre”.
  ckb-ckb: «باشترینی یەکەمین بەرهەمی زەوییەکەتان بۆ ماڵی یەزدانی پەروەردگارتان بهێنن.
    «هیچ کاریلەیەک بە شیری دایکی لێمەنێن.»
  eng-BBE: Take the first-fruits of your land as an offering to the house of the Lord
    your God. Let not the young goat be cooked in its mother's milk
  kan-OKCV: “ನಿಮ್ಮ ಭೂಮಿಯ ಪ್ರಥಮ ಫಲಗಳಲ್ಲಿ ಅತ್ಯುತ್ತಮವಾದದ್ದನ್ನು ನಿಮ್ಮ ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕೆ
    ತರಬೇಕು. “ಮೇಕೆಯ ಮರಿಯನ್ನು ಅದರ ತಾಯಿಯ ಹಾಲಿನಲ್ಲಿ ಬೇಯಿಸಬಾರದು,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Ro ni juaevasia besubesu guove ijia ire binobino ja juare jone ijia amure
    masivo ije nika karina ro E Ireobo ijadufuo are ijia nafo. Ro kuke jade mave-goti
    ame kaniana ke una asie fuone ijadufuo muije ijia vesena kira ivono kiae.
  tam-2017: உங்களுடைய நிலத்தில் முதல் முதல் விளைந்த முதற்பலனை உங்களுடைய தேவனாகிய யெகோவாவின்
    ஆலயத்திற்குக் கொண்டுவாருங்கள். வெள்ளாட்டுக்குட்டியை அதினுடைய தாயின் பாலிலே சமைக்கவேண்டாம்”
    என்றார்.
  spa-RV-1909: La primicia de los primeros frutos de tu tierra meterás en la casa
    de Jehová tu Dios. No cocerás el cabrito en la leche de su madre.
  ron-BTF: Să aduci primul dintre primele roade ale pământului tău la casa DOMNULUI
    Dumnezeul tău. Să nu fierbi un ied în laptele mamei sale.
  eng-WEBP: “You shall bring the first of the first fruits of your ground to the house
    of the LORD your God. “You shall not boil a young goat in its mother’s milk.”
  eng-FBV: When you harvest your crops, bring the firstfruits to the house of the
    Lord your God. Don't cook a young goat in milk from its mother.”
  nld-1939: De eerste vruchten van uw akkers moet ge naar het huis van Jahweh, uw
    God, brengen. Gij moogt het geitje niet koken in de melk van zijn moeder.
  nch-BL: “Nopa cati achtohui taquis ipan amomil, huan nopa cati más cuali itajca
    monequi anquihuicase ipan nochaj, na niDIOS, niamoTECO. “Amo xiquicxitica se pilconechivojtzi
    ipan inana ilechi quej quichihuaj tenahualhuiani.”
  vie-1934: Ngươi sẽ đem dâng hoa quả đầu mùa của đất sanh sản vào đền Giê-hô-va,
    là Đức Chúa Trời ngươi. Ngươi chớ nấu thịt dê con trong sữa mẹ nó.
  hin-CV: “तुम अपने खेत की उपज का पहला भाग याहवेह तुम्हारे परमेश्वर के घर में ले आना.
    “तुम बकरी के बच्‍चे को उसकी मां के दूध में नहीं पकाना.”
  eng-OURB: “You shall bring the first of the first fruits of your ground to the house
    of Adonai your God. “You shall not boil a young goat in its mother’s milk fat.”
    (7)
  spa-BES: Toma las primicias de tu tierra como ofrenda a la casa del Señor tu Dios.
    No dejes que él cabrito se cocine en la leche de su madre.
  tdx-tdx: Ho banabanae’o mb’añ’anjomba’ Iehovà Andrianañahare’o ao ze lengom-boa’
    ty tane’o. Ko ahandroeñe an-drononon-drene’e ty anak’ose.
  vid-vid: “Mbena ya mwaluko ya hegwe inojile kochigala kaye kwa heni Mkulu Nguluwi,
    Nguluwi wa hegwe. “Uleche kuhemsa kanyehe kuli itombo lya mayake.”
  eng-OKE: The chief of the firstfruits of thy land thou shalt bring to the sanctuary
    of the Lord thy God. Thou shalt not eat flesh with milk.
  tha-KJV: จงคัดพืชผลแรกจากผลรุ่นแรกในไร่นามาถวายในพระนิเวศพระเยโฮวาห์พระเจ้าของเจ้า
    อย่าต้มเนื้อลูกแพะด้วยน้ำนมแม่ของมันเลย”
  por-BR-2018: A primícia dos primeiros frutos de tua terra meterás na casa do SENHOR
    teu Deus. Não cozerás o cabrito no leite de sua mãe.
  deu-ELO: Das Erste der Erstlinge deines Landes sollst du in das Haus Jehovas, deines
    Gottes, bringen. Du sollst ein Böcklein nicht kochen in der Milch seiner Mutter.
  eng-WYC-2018: (Each year) Thou shalt offer in the house of thy Lord God the first
    of the fruits of thy land. Thou shalt not seethe a kid in the milk of his mother
    (or Thou shalt not boil a goat kid in its mother’s milk).
  epo-epo: La komencaĵon de la unuaj produktoj de via tero alportu en la domon de
    la Eternulo, via Dio. Ne kuiru kapridon en la lakto de ĝia patrino.
  uig-PIN: Zeminingning dǝslǝpki ⱨosulidin tunji mǝⱨsulatlarni Pǝrwǝrdigar Hudayingning
    ɵyigǝ kǝltürüp ata. Oƣlaⱪni anisining sütidǝ ⱪaynitip pixurma.
  beo-beo: Ode huluane dilia widi amola gagoma degabo fai amo dilia Hina Gode Ea diasuga
    gaguli misa. Dilia sibi o goudi mano amo ea ame ea dodo maga:me amo ganodini mae
    gobema.”
  tpi-OTNT: “Long olgeta yia yupela i mas kisim ol kaikai i mau paslain long gaden
    na bringim i kam long haus bilong mi Bikpela. “Yupela i no ken pulimapim susu
    bilong meme long sospen na kukim pikinini bilong dispela meme long en.”
  hau-SA: “Ku kawo nunan farin amfanin gonarku mafi kyau a gidan Ubangiji, Allahnku.
    “Kada ku dafa ɗan akuya a cikin madarar mahaifiyarsa.”
  uig-LAT: Zéminingning deslepki hosulidin tunji mehsulatlarni Perwerdigar Xudayingning
    öyige keltürüp ata. Oghlaqni anisining sütide qaynitip pishurma.
  nde-nde: Lethani okolibo kwenu okuhle kakhulu endlini kaThixo uNkulunkulu wenu.
    Lingapheki izinyane lembuzi ngochago lukanina.”
  ton-ton: “Ko e polopolo ʻoe ngaahi ʻuluaki fua ʻo ho fonua ke ke ʻomi ki he fale
    ʻo Sihova ko ho ʻOtua. “ʻOua naʻa ke haka ʻae ʻuhiki sipi pe kosi ʻi he huʻahuhu
    ʻo ʻene faʻē.”
  ces-1613: Prvotiny prvních úrod země své přinášeti budeš do domu Hospodina Boha
    svého. Nebudeš vařiti kozelce v mléce matky jeho.
  eng-WMB: “You shall bring the first of the first fruits of your ground to the house
    of the LORD your God. “You shall not boil a young goat in its mother’s milk.”
  tam-TCV: “உங்கள் நிலத்திலுள்ள முதற்பலன்களில் சிறந்தவற்றையே உங்கள் இறைவனாகிய யெகோவாவின்
    ஆலயத்துக்குக் கொண்டுவர வேண்டும். “வெள்ளாட்டுக்குட்டியை அதன் தாயின் பாலிலே சமைக்கவேண்டாம்”
    என்றார்.
  ceb-ULB: Kinahanglan nga inyong dad-on ang labing maayo nga unang mga bunga gikan
    sa inyong kaumahan ngadto sa akong templo. Kinahanglan nga dili ninyo lat-an ang
    nating kanding gamit ang gatas sa iyang inahan.”
  pol-UBG: Przyniesiesz do domu PANA, twego Boga, pierwociny plonów twej ziemi. Nie
    będziesz gotował koźlęcia w mleku jego matki.
  agr-agr: “¡Yujág yama nagkamchak nejeku dekas shiig pegkeg aina iman mina jegajuig
    itagtuatajum! ¡Tuja chivo maajum inagkugmesh dukuji muntsuji ijugbaunum egkeagmek
    inagkaigpajum! tawai Apajuí”, tiuwai Moisés.
  kyc-kyc: Dokona ee kana yaka lao witi jingi mupwa kanda soo lyeraminyi dupwa Kamongona
    anda dokona minyuo ipupwape. Dee mena sipisipi ikyanepe mena meme ikyanepe kisaraminyi
    dupwa endanginya anju ipwange kamuo nyepala pyambuo kisa nalapape, leya.
  urd-GVU: اپنی زمین کی پہلی پیداوار میں سے بہترین حصہ رب اپنے خدا کے گھر میں لے آنا۔
    بکری یا بھیڑ کے بچے کو اُس کی ماں کے دودھ میں نہ پکانا۔“
  deu-1912: Die Erstlinge von den Früchten deines Ackers sollst du in das Haus des
    HERRN, deines Gottes, bringen. Du sollst das Böcklein nicht kochen in seiner Mutter
    Milch.
  ntj-ntj: Nyangka Mama Kuurrtu tirtu watjaranytja, “Kurli kutjupa kurli mirrka wiirpa
    yurnmirringkunyangka-yan yurralku. Palunyalu-yan ngarnmanytju tjarraralpi ngayuku-tjuyan
    katiku tiinti miirl-miirlta nintilku. Palunyalu-yankun yurraralpi ma-kanyilku
    marla ngalkukitjalu.” Puru Mama Kuurrtu ngaapirinypa watjarnu, “Puru-tjinguru-yan
    tjiipu nanikuurrpa warlangu pungku ngalkukitjalu. Palunyalu-kurlu-yan ngunytjuku
    mimingka kurrkaltjunku. Wiya, kapingkakutju-ya kurrkaltjuralpi ngala.”
  kan-2017: ಭೂಮಿಯ ಪ್ರಥಮ ಫಲಗಳಲ್ಲಿ ಶ್ರೇಷ್ಠವಾದುದನ್ನು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಮಂದಿರಕ್ಕೆ ತರಬೇಕು.
    ಆಡುಮರಿಯನ್ನು ಅದರ ತಾಯಿಯ ಹಾಲಿನಲ್ಲಿ ಬೇಯಿಸಕೂಡದು.”
  ena-ena: Naludɨ hualabɨla hɨhi hɨsɨŋ sɨmɨŋ huaci huaci nɨbɨlaŋ mɨse mɨdɨ lɨhuavɨlalɨ
    agɨladɨ iadɨ ulaŋ hɨvɨ vavehalaŋ uami. Viaŋ naludɨ Asɨ Iaue uami. Sabaŋ meme amaŋ
    mɨtɨ agadɨdaŋ sabaŋ meme ninaŋ cɨki agadɨdaŋ pam lamavɨla sɨji hɨvɨ hugɨlɨmɨlaŋ
    uami.
  yap-yap: “Ra reb e duw ma dabisiy ni ngam fek i yib ko naun rok SOMOL e tin th’abi
    fel’ ko tin som’on i wom’ngin e woldug rom ni grain. “Ma dab mu lith ba fak e
    saf ara kaming u fithik’ logowen e thuth rok e chitiningin.”
  hlt-MCSB: Na khohmuen kah tanglue thaihcuek te BOEIPA na Pathen im la khuen. Maae
    ca te a manu suktui neh thong boeh,” a ti nah.
  mdy-ETH: «ሌዓ ሌዓ ዒንሢኮ ሃኣኮኮ ቤርቶ ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢ ማኣሪ ዔኪ ሙኩዋቴ። «ማራናይ ማዔቶ ዋናናይ ዒንዶ
    ዲኢቆና ዎላ ካሢፖቴ።»
  twi-ASANTE: “Sɛ motwa mo mfudeɛ a, momfa otwakane mu nyiyimu a ɛsɔ ani mmrɛ me;
    wɔde bɛma Awurade mo Onyankopɔn. “Nnoa abirekyie ba wɔ ne maame nufosuo mu.”
  eng-WEBU: “You shall bring the first of the first fruits of your ground to the house
    of the LORD your God. “You shall not boil a young goat in its mother’s milk.”
  bnp-bnp: “Na pida lobo, na tahuna mu mirio a maki ri moro muga na hania, mu bole
    valai nau, iau e BAKOVI DAGI a Vure ne mua. “Naha ni guru puru na ulo a namona
    ruru na meme mu gu nono a tuna meme vona.”
  wal-wal: “Intte gaden baira kaxxida kattaappe koiro murutaa GODAA intte Xoossaa
    keettaa ehiite. “Deeshsha maraa a aayee maattan doissoppite” yaagiis.
  spa-PDDPT: Llevarás la primicia de los primeros frutos de tu tierra a la casa de
    Yavé tu ʼElohim. No cocerás el cabrito en la leche de su madre.
  gun-gun: Nemba'ety gui jypy'i pemono'õ va'ekue regua iporãgueve ma peru 'rã Senhor
    Penderuete pegua oo py. — Nda'evei kavara'i remomimoĩ aguã ixy kamby py ae — he'i.
  agu-BL: ”Yil tzitcy'aj wok nin yi bajx wutz icosech tzinwutz, cy'ajwok nin yi mas
    balaj. ”Quil tzitxic wok jun ne'ẍ chiw tul yi xtxu'tx.”
  ilo-ULB: Masapul nga iyegyo iti balayko ti kasasayaatan kadagiti umuna a bunga manipud
    iti taltalonyo. Masapul a saanyo a lutoen ti urbon a kalding iti gatas ti inana.”
  kpg-kpg: “Godou meegai henua ala e hadi matagidagi la gi gaamai gi di Hale Daumaha
    o Dimaadua. “Goodou hudee dunu ina tama siibi be tamaa kuudi i lodo nia weuu o
    dono dinana.”
  uig-ARA: زېمىنىڭنىڭ دەسلەپكى ھوسۇلىدىن تۇنجى مەھسۇلاتلارنى پەرۋەردىگار خۇدايىڭنىڭ
    ئۆيىگە كەلتۈرۈپ ئاتا. ئوغلاقنى ئانىسىنىڭ سۈتىدە قاينىتىپ پىشۇرما.
  sus-sus: Wo xa wo xa sansi bogi fisamante singee ba sɛrɛxɛ ra wo Marigi Alatala
    xa hɔrɔmɔlingira kui. Wo naxa si yɔrɛ ɲin a nga xiɲɛ ye ra.»
  pon-2006: “Kumwail pahn kin mwohwehiong tehnpas en KAUN-O dipwisou me keieu mwahu
    kan en nan sapwamwail kan. “Kumwail sohte pahn pwoailih kisin sihmpwul men de
    kuht men nan pilen dihdien eh nohno.”
  jae-jae: Ôkôc nêm kôm ŋamêc ŋajamanô tau ôndêŋ aê Apômtau, aômnêm Anôtô, ŋoc andu
    ôna. Ono domba ŋalatu ŋa tênanê su atom.”
  ksd-ksd: A luaina ta ra vuai e ta kaum pia una kap ia ta ra pal kai ra Luluai kaum
    God. Koko una kabalane ra nat na me ta ra polo na u i nana.
  tur-YTC: “Toprağının ilk seçme ürününü Tanrın Yahve'nin evine getireceksin. “Oğlağı
    anasının sütünde pişirmeyeceksin.”
  grc-BRENT: Τὰ πρωτογεννήματα τῆς γῆς σου θήσεις εἰς τὸν οἶκον Κυρίου τοῦ Θεοῦ σου·
    οὐχ ἑψήσεις ἄρνα ἐν γάλακτι μητρὸς αὐτοῦ.
  ind-AYT: Bawalah hasil panen pertama yang terbaik dari tanahmu ke bait TUHAN, Allahmu.
    Kamu tidak boleh merebus anak kambing dalam susu induknya.”
  nya-nya: “Muzibwera ndi zipatso zoyambirira kucha zabwino kwambiri ku nyumba ya
    Yehova Mulungu wanu. “Musamaphike kamwana kambuzi mu mkaka wa mayi wake.”
  hrv-hrv: U kuću Jahve, Boga svoga, donosi najbolje prvine plodova sa svoje zemlje.
    Ne kuhaj kozleta u mlijeku njegove majke.
  mps-mps: “Te tigidali kibu bede dagego gide te polasa ina yani wiegi yai nai te
    Genuai Bidi eno beba sela asao.” “Dagego te kibu meme ame pę te seneba pęgęnama,
    tama te meme digi wai te ąįgo me ulainogo me igimio.”
  tpi-tpi: “Long olgeta yia yupela i mas kisim ol kaikai i mau paslain long gaden
    na bringim i kam long haus bilong mi Bikpela. “Yupela i no ken pulimapim susu
    bilong meme long sospen na kukim pikinini bilong dispela meme long en.”
  dan-1931: Det bedste af din Jords Førstegrøde skal du bringe til HERREN din Guds
    Hus. Du må ikke koge et Hid i dets Moders Mælk!”
  vie-OVCB: Phải đem dâng vào nhà Chúa Hằng Hữu, Đức Chúa Trời của ngươi các hoa quả
    đầu mùa chọn lọc. Không được nấu thịt dê con trong sữa mẹ nó.”
  guj-2017: તારી જમીનનું પ્રથમ ફળ તું ઈશ્વર તારા યહોવાહના ઘરમાં લાવ. તું બકરીનું બચ્ચું
    તેની માતાના દૂધમાં બાફીશ નહિ.”
  pon-2006A: “Kumwail pahn kin mwohwehiong tehnpas en KAUN-O dipwisou me keieu mwahu
    kan en nan sapwamwail kan. “Kumwail sohte pahn pwoailih kisin sihmpwul men de
    kuht men nan pilen dihdien eh nohno.”
  por-BRBSL: “Você trará o primeiro dos primeiros frutos de sua terra para a casa
    de Yahweh, seu Deus. “Você não deve ferver um cabrito no leite de sua mãe”.
  aly-aly: Aherrety arrpanenhel, ntang weyt arrwekelarl lyapek akngetyenherr-arey,
    kalikw atyenh-warl, amern tyenkerr mwerr-angker ayenh anthetyek. Nanikwet akely
    apek ampernenty arrantherr, amikw ikwerenh aylpatyel arrtyey-angenh.”
  cth-cth: Na law dawk e aluepaw teh BAWIPA im dawk na thokhai han. Hmaeca e moi hah
    a manu e sanutui hoi mek na thawng mahoeh.
  twi-twi: “Sɛ mutwa mo nnɔbae a, Momfa mo nnɔbae mu nea ɛsɔ ani koraa no mmra Awurade
    mo Nyankopɔn fi. “Monnoa abirekyi ba wɔ ne na nufusu mu.”
  hlt-hlt: Na khohmuen kah tanglue thaihcuek te BOEIPA na Pathen im la khuen. Maae
    ca te a manu suktui neh thong boeh,” a ti nah.
  tbz-SIM: Di níí tɔní tidipɑ̀ntì mí ndi Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ nɛ̀ yɛtebɛ ketiyɛ̀.
    Di níí bɑ́ɑ́ bénnɛ́nɛ̀ dibɔbii di yɔ̃ miɛ̀.
  msy-2020: “Ia dagher faragha asiba, dar dagher bar aghuibara, ia da inigh nan Dɨpenimɨn
    mangɨ ofan mɨn, kɨ Ikiavɨra Itir God, ian God, da na danɨng. “Egh ia memen nguzitam
    isɨ mɨnem darugh, an amebamɨn oter eborim sara anevighan markɨ.”
  azb-azb: Torpağın nübarının ilk hissəsini Allahınız Rəbbin məbədinə gətirin. Oğlağı
    anasının südündə bişirməyin».
  eng-DBY: — The first of the first-fruits of thy land shalt thou bring into the house
    of Jehovah thy God. Thou shalt not boil a kid in its mother's milk.
  hin-2017: अपनी भूमि की पहली उपज का पहला भाग अपने परमेश्वर यहोवा के भवन में ले आना।
    बकरी के बच्चे को उसकी माँ के दूध में न पकाना।”
  wol-KYG: «Ngëneeli meññeef mi jëkka ñore ci seen suuf, nangeen ko yóbbu seen kër
    Yàlla Aji Sax ji. «Buleen togge ab tef soowum yaayam.»
  bjr-bjr: Aiqama aukuana indaaruqaa narana afiana nararee qinnana Yaaweena naree
    maree munu amiaqa. Innee sia mimmi fee sipsipafee arusee narí anoona naamma anoonannai
    suqaaqa.
  eng-YLT: the first of the first-fruits of the land thou dost bring into the house
    of Jehovah thy God; thou dost not boil a kid in its mother's milk.'
  eng-WYC-2017: Thou shalt offer in the house of thy Lord God the first of the fruits
    of thy land. Thou shalt not seethe a kid in the milk of his mother.
  eng-WMBB: “You shall bring the first of the first fruits of your ground to the house
    of the LORD your God. “You shall not boil a young goat in its mother’s milk.”
  urd-GVH: अपनी ज़मीन की पहली पैदावार में से बेहतरीन हिस्सा रब अपने ख़ुदा के घर में
    ले आना। बकरी या भेड़ के बच्चे को उस की माँ के दूध में न पकाना।”
  rug-rug: Koari hopeke vuaheni, si mi paleke maeni koasa vetu te Zihova, sari na
    vua kekenu arilaedi saripu paketi gamu. Keke tuna qoti babe na tuna sipi sapu
    korapa susu pa tinana, si mi lopu raro ia gamu koasa meleke tanisa tinana.”
  gaz-gaz: “Mataa midhaan lafa keetii keessaa filatamaa isaa gara mana Waaqayyo Waaqa
    keetii fidi. “Ilmoo reʼee aannan haadha isheetiin hin affeelin.”
  fra-LSG: Tu apporteras à la maison de L’Éternel, ton Dieu, les prémices des premiers
    fruits de la terre. Tu ne feras point cuire un chevreau dans le lait de sa mère.
  gnn-gnn: '@see-verse:EXO.034.025'
  yal-yal: I xa fa i ya xɛɛn bogise singe faɲine ra Alatalaa banxini, i ya Ala. I
    nama sii diin ɲin a nga xiɲɛ igen na.
  haw-1868: E lawe mai no oe i ka mua o na hua mua o kou aina iloko o ka hale o Iehova,
    o kou Akua. Mai hoolapalapa oe i ke keiki kao iloko o ka waiu o kona makuwahine.
  arb-NAV: تُحْضِرُ إِلَى بَيْتِ الرَّبِّ إِلَهِكَ بَاكُورَةَ ثِمَارِ أَرْضِكَ. وَلا
    تَطْبُخْ جَدْياً فِي لَبَنِ أُمِّهِ».
  ewe-ewe: “Ne èxa wò agblemenukuwo la, ele be nàtsɔ wò ŋkeke gbãtɔ ƒe nuku nyuitɔwo
    ƒe ɖe va Yehowa, wò Mawu ƒe aƒe me. “Mègaɖa gbɔ̃vi le dadaa ƒe notsi me o.”
  eng-LEE: 'The first of the first-fruits of thy land shalt thou bring unto the house
    of the Lord thy God: thou shalt not seethe a kid in his mother''s milk.'
  asm-FB: তোমালোকে নিজৰ খেতিৰ প্ৰথম ফলৰ উত্তম ভাগ নিজৰ ঈশ্বৰ যিহোৱাৰ গৃহলৈ আনিবা।
    তোমালোকে ছাগলী পোৱালিক তাৰ মাকৰ গাখীৰ দি নিসিজাবা।”
  sus-A: وٌ شَ وٌ شَ سَنسِ بٌفِ قِسَمَنتٍ سِنفٍيٍ بَ سّرّشّ رَ وٌ مَرِفِ عَلَتَلَ
    شَ هْرْ مْلِنفِرَ كُي. وٌ نَشَ سِ يْرّ حِن عَ نفَ شِحّ يٍ رَ.»
  fra-SBL: « Tu apporteras les premiers fruits de ton sol à la maison de Yahvé ton
    Dieu. « Tu ne feras pas bouillir un chevreau dans le lait de sa mère. »
  hbo-hbo: רֵאשִׁ֗ית בִּכּוּרֵי֙ אַדְמָ֣תְךָ֔ תָּבִ֕יא בֵּ֖ית יְהוָ֣ה אֱלֹהֶ֑יךָ לֹא־תְבַשֵּׁ֥ל
    גְּדִ֖י בַּחֲלֵ֥ב אִמֹּֽו׃ פ
  eng-WYCLIFFE: Thou schalt offre in the hows of thi Lord God the firste of the fruytis
    of thi lond. Thou schalt not sethe a kide in the mylk of his modir.
  piu-2006: '@see-verse:EXO.034.025'
  pjt-pjt: “Ka panya nyura kuḻi kutjupa kuḻi kutjupa mai wiita nyurampa kuṟuringkunyangka
    uralpai. Munu nyura uti mai ngaṉmanytju urantja katima Mayatja Godaku waḻikutu,
    munu palulanguṟu maḻa urantja tjuṯa kutju nyurampa ngurakutu katima. “Munuya tjiipi
    kuḻunypa munta tjinguṟu nanikuta kuḻunypa ngunytjunguṟu ipi uṟu mantjiṟa kuka
    panya kuḻunypa palunya ipi uṟungka kutjantjikitjangku kulilwiyangku wantima alatjiṯu.”
  cwe-cwe: “Ndiya ya mwanduso ya isi yako na ndiya inogile kwizaigala kuna ikaye ya
    Mndewa Mulungu, Mulungu wako. “Sekeumkimuse mwanaluti muna yamatombo ya mami yake.”
  kik-kik: “Rehagai maciaro ma mbere marĩa mega mũno ma mĩgũnda yanyu, mũmarehage
    nyũmba ya Jehova Ngai wanyu. “Mũtikanaruge koori na iria rĩa nyina.”
  fra-NCL: Tu apporteras les prémices des premiers fruits de ton sol à la maison de
    Yahweh, ton Dieu. Tu ne feras pas cuire un chevreau dans le lait de sa mère. »
  cek-AK: Na lawk thung ih athai tangsuek thingthai qumpo to na Angraeng Sithaw im
    ah sin ah; Maeh caa to amno ih tahnutui hoi nawnto thong hmah, tiah a naa.
  xla-xla: Na꞉ye wua꞉ Lod Godpo. Epedeme wua꞉ta emale alisisitapo ka꞉yapa milimale
    alisisiye hauwalepame na꞉ aiyalma aya dla halopo pua demha꞉ha꞉lepe. Epame gaut
    aliya yemalaye ya꞉ya memeko mate hatlo dukupo ha꞉miya.”
  cuk-cuk: ”Be-Bab-Dummad-Jehováʼse-goled-negse be-nainugi-gebe-ibmar-welesad be sedoed.
    ‘Melle sibad-e-mimmi e-nan-nunisgi be dumalo.’ ”
  uig-CYR: Зиминиңниң дәсләпки һосулидин тунҗа мәһсулатларни Пәрвәрдигар Худайиңниң
    өйигә кәлтүрүп ата. Оғлақни анисиниң сүтидә қайнитип пишарма.
  tel-2017: నీ భూమిలో పండే వాటిలో ప్రథమ ఫలాల్లో శ్రేష్ఠమైన వాటిని దేవుడైన యెహోవా మందిరానికి
    తీసుకురావాలి. మేకపిల్ల మాంసం దాని తల్లిపాలలో కలిపి ఉడకబెట్టకూడదు.”
  hat-BSA: “Ou va pote premye nan premye fwi tè ou yo pou l antre lakay SENYÈ a, Bondye
    ou a. Ou pa pou bouyi yon jèn kabrit nan lèt manman li.”
  kos-kos: “Ke kais sie yac, kom fah use nu in lohm sin LEUM GOD lom fahko ma wo emeet
    ke kosrani se meet lom. “Nik kom poeli soko sheep fusr, ku nani fusr, ke sronin
    titi lun nina kia.”
  hbo-WLC: רֵאשִׁ֗ית בִּכּוּרֵי֙ אַדְמָ֣תְךָ֔ תָּבִ֕יא בֵּ֖ית יְהוָ֣ה אֱלֹהֶ֑יךָ לֹא־תְבַשֵּׁ֥ל
    גְּדִ֖י בַּחֲלֵ֥ב אִמּֽוֹ׃ פ
  ibo-ibo: “Wetanụ mkpụrụ mbụ niile nke ala ubi unu, bụ ndị kachasị mma nʼụlọ Onyenwe
    anyị, bụ Chineke unu. “Unu esikwala nwa ewu nʼime mmiri ara nne ya.”
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଭୂମିର ପ୍ରଥମଜାତ ଫଳର ଅଗ୍ରିମାଂଶ ଆପଣା ସଦାପ୍ରଭୁ ପରମେଶ୍ୱରଙ୍କ ଗୃହକୁ
    ଆଣିବ। ପୁଣି, ତୁମ୍ଭେ ଛାଗର ଶାବକକୁ ତାହାର ମାତାର ଦୁଗ୍ଧରେ ପାକ କରିବ ନାହିଁ।”
  chk-chk: Oupwe uwato öchün mwen uän fanüemi lon imwei ngang ewe Samol mi Lapalap
    ämi we Kot. Ousap kuku eman apanen kuuch lon chönün oupun ewe inelap.”
  rop-rop: “Ebriyiya yumob garra bringimap det feswan kukwan daga brom yumob gadin
    langa det Serramoni Pleis blanga mi. “Yumob nomo lau boilim lilwan ship o lilwan
    nenigout garram im mami milk.”
  ukr-1871: Первий первоплід землї твоєї приносити меш домові Господа, Бога твого.
    Не варити меш козеняти в молоцї матері його.
  bch-bch: “Lemi annga kemikemi imatua ga imuga, manta abada ga inam pagau Maron Deo
    togimi ta atenai toa leg palatai. “Irangrang ngan anono meme daenga pau eta ngan
    ulo toman ngan itna itud isul mao.”
  deu-1951: Die Erstlinge von den ersten Früchten deines Ackers sollst du in das Haus
    des HERRN, deines Gottes, bringen. Du sollst das Böcklein nicht in der Milch seiner
    Mutter kochen.
  eng-JPS: The choicest first-fruits of thy land thou shalt bring unto the house of
    the LORD thy God. Thou shalt not seethe a kid in its mother's milk.'
  srp-1865: Prvine od prvoga roda zemlje svoje donesi u kuæu Gospoda Boga svojega;
    nemoj kuhati jareta u mlijeku majke njegove.
  lug-lug: “Ebibala ebisinga obulungi mu ebyo ebisoose okuva mu ttaka lyo obitwalanga
    mu nnyumba ya Mukama Katonda wo. “Omwana gw’embuzi togufumbiranga mu mata ga nnyina
    waagwo.”
  heb-heb: ראשית בכורי אדמתך תביא בית יהוה אלהיך לא תבשל גדי בחלב אמו׃
  ben-IRV: তুমি নিজের জমির প্রথম ফলের অগ্রিমাংশ তোমার ঈশ্বর সদাপ্রভুর গৃহে আনবে। তুমি
    ছাগলছানাকে তার মায়ের দুধে সিদ্ধ করবে না।”
  pan-pan: ਤੂੰ ਆਪਣੀ ਜ਼ਮੀਨ ਦੇ ਪਹਿਲੇ ਫਲਾਂ ਵਿੱਚੋਂ ਪਹਿਲਾ ਫਲ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਘਰ
    ਲਿਆਵੀਂ। ਤੂੰ ਪਠੋਰੇ ਨੂੰ ਉਸ ਦੀ ਮਾਂ ਦੇ ਦੁੱਧ ਵਿੱਚ ਨਾ ਉਬਾਲੀਂ।
  tkr-tkr: Yiğne cigabışee ts'etta alyadıynçike inette yugun Rəbbine, yiğne Allahne
    xaaqa alle. Mısva çine yedine niknee qumooxhar.
  mya-JVB: သင် ၏မြေ ၌ အဦး သီးသော အသီးအနှံအကောင်းဆုံး ကို သင် ၏ ဘုရား သခင်ထာဝရဘုရား
    ၏ အိမ် တော်ထဲသို့ ဆောင် သွင်းရမည်။ ဆိတ် သငယ်ကို အမိ နို့ ရည်နှင့် မ ပြုတ် မချက်ရ။
  hmo-hmo: “Lagani ta ta ibounai emui uma anina ia mage guna gauna be Lohiabada ena
    ruma dekenai do umui mailaia. Nani ena natuna be iena sinana ena rata lalonai
    do umui nadua lasi.”
  urd-urd: अपनी ज़मीन की पहली पैदावार का पहला फल ख़ुदावन्द अपने ख़ुदा के घर में लाना।
    हलवान को उसकी माँ के दूध में न पकाना।”
  rus-SYN: Самые первые плоды земли твоей принеси в дом Господа Бога твоего. Не вари
    козленка в молоке матери его.
  bqc-SIM: Àli mↄ́ ma Dii á Lua kpɛ́u ń á bua pↄ́ káauↄ. Ásu blenɛ nↄ̀ↄ kuu
    ń a da yↄ̃́'ioo.
  tcz-CHONGTHU: “Na gamsung'a ga soh jouse jong na Pakai leh na Pathen heng'a nahin
    poh lut cheh cheh ding ahi. Chule kelngoi nou jeng jong api noitwija na hon min
    thei lou ding ahi.”
  mar-mar: हंगामाच्या वेळी तुझ्या जमिनीच्या उत्पन्नातील प्रथम पिकाचा सर्वोत्तम भाग
    आपला देव परमेश्वर, ह्याच्या मंदिरात आणावा. करडू त्याच्या आईच्या दुधात शिजवू नये.”
  qub-qub: «Chacracho murushayqui rimir-punta shuntar raquishayqui mas allinnin cajta
    apamunqui noga Tayta Diosta rispitamänayquipaj caycaj wasiman. «Cabra-mallwapa
    aychanta ama yanunquichu mamanpa lëchinwanga.»
  bqp-bqp: Àgↄ̃ gɛ́ makũ Dikiri á Luda ↄnn kũ á burapↄ káakunↄ. Àsun blènɛ nↄ̀bↄ
    kuku kũ a da yↄ̃'ioro.
  hat-hat: N'a pran pi bèl fwi nan premye rekòt jaden nou yo, n'a pote yo bay Seyè
    a, Seyè nou an, lakay li. Piga ou janm kwit yon ti mouton nan lèt manman l'.
  eng-BSB: Bring the best of the firstfruits of your soil to the house of the LORD
    your God. You must not cook a young goat in its mother’s milk.”
  tod-tod: «Wa ʋa ga wa-yooi ʋa lɔnɔ mɔungiti Ɠɔoɠɔ GALAGI wa-ƓALAGI ná-pɛlɛi wu.
    «À mina boli yiʋoi ɠili ga dee ná-ɲiimi ɗɛi.»
  eng-WEBPB: “You shall bring the first of the first fruits of your ground to the
    house of the LORD your God. “You shall not boil a young goat in its mother’s milk.”
  kbq-kbq: Ese zana Ra Anumzanka'amofo nontega ese'ma knare ne'zama mopafinti fore'ma
    haniana erinka vuo. Hagi meme afu anentara nerera amirimpina onkro.
  nhe-BL: “Nopa tlen achtohui tlaquis ipan imomil, huan nopa tlen más cuali itlajca
    monequi inquihuicase ipan nochaj, na niDIOS, niimoTECO. “Amo xijtzoyonica se pilconechivojtzi
    ipan inana ilechi queja quichihuaj tetlajchihuiani.”
  bus-bus: Àgae gá mamↄma Dii a Luda ua kↄ̃n a bura pↄ́ káakunↄ. Àton blènɛ nↄ̀bↄ
    kuku kↄ̃n à da yↄ̃'ioro.
  gub-BL: Perur temi'u ipo'o pyrer ipy ikatu wera'u ma'e heràpuz me nehe. Pemupupur
    zo àràpuhàràn imemyr uhy kamykwer pupe nehe, i'i Tupàn Tuweharupi Wiko Ma'e teko
    wanupe.
  eng-DRA: The first of the fruits of thy ground thou shalt offer in the house of
    the Lord thy God. Thou shalt not boil a kid in the milk of his dam.
