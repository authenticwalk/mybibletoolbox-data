verse: EXO.034.030
translations:
  mal-C: മോശയുടെ മുഖം പ്രകാശിക്കുന്നതു കണ്ടിട്ട് അഹരോനും എല്ലാ ഇസ്രായേൽമക്കളും അദ്ദേഹത്തെ
    സമീപിക്കാൻ ഭയപ്പെട്ടു.
  deu-TKW: Als nun Aaron und alle Israeliten an Mose wahrnahmen, daß die Haut seines
    Antlitzes glänzte, fürchteten sie sich, ihm nahe zu kommen.
  lin-lin: Tango Aron mpe bana nyonso ya Isalaele bamonaki ete elongi ya Moyize ezali
    kongenga, babangaki kopusana pembeni na ye.
  eng-LSV: and Aaron sees—all the sons of Israel also—Moses, and behold, the skin
    of his face has shone, and they are afraid of coming near to him.
  eng-GNV: And Aaron and all the children of Israel looked vpon Moses, and beholde,
    the skin of his face shone bright, and they were afraid to come neere him)
  eng-WEBSTER: And when Aaron and all the children of Israel saw Moses, behold, the
    skin of his face shone, and they were afraid to come nigh him.
  nhw-BL: Huan quema Aarón huan nochi nopa israelitame quiitaque ixayac Moisés petlaniyaya,
    tlahuel majmajque huan amo quinejque quinechcahuise.
  swh-ONEN: Aroni na Waisraeli wote walipomwona Mose, kuwa uso wake unangʼaa, waliogopa
    kumkaribia.
  bba-bba: Aroni kɑ Isirelibɑ kpuro bɑ nùn mɛɛrɑ bɑ wɑ wee, win wuswɑɑ bɑllimɔ mɑ
    bɑ bɛrum bɑrɑ bu nùn susi.
  eng-KJVCPB: And when Aaron and all the children of Israel saw Moses, behold, the
    skin of his face shone; and they were afraid to come nigh him.
  mpx-mpx: He Eloni ge gamagalau gegewel Mosese maninina hi kite i namanamal, inoke
    hi lovakun nige hi nonoek labenaa.
  wbp-wbp: Yarunurlu manu Yijirali-pinkirli yapangkulu nyangu Mujuju-kurlangu yinngirri
    miril-maninja-kurra. Lani-jarrijalpalurla. Kujakuju kulalurla kutu-jarrija.
  luo-luo: Kane Harun kod jo-Israel duto oneno ka lela wangʼ Musa rieny, negiluoro
    biro bute machiegni.
  meu-meu: A Aaron bona Israel taudia iboudiai ese Mose e itaia, vairana e hururu-hururuva,
    bena iraka-kahi-henina e gari.
  npi-ULB: जब हारून र इस्राएलीहरूले मोशालाई देखे तिनको अनुहार चम्कँदै थियो, र तिनीहरू
    तिनको नजिक आउन डराए ।
  yor-yor: Nígbà tí Aaroni àti gbogbo àwọn ọmọ Israẹli rí Mose, ojú rẹ̀ ń dán, ẹ̀rù
    sì ń bà wọ́n láti súnmọ́ ọn.
  emp-NTPO: Moise quĩrãdarra dorrodorroa b̶ʌda Aaroʌ̃ba israelerã bid̶a unusid̶ad̶e
    idji caita wãnida wayasid̶aa.
  ind-ind: Ketika Harun dan umat Israel melihat wajah Musa yang bercahaya, mereka
    takut mendekatinya.
  pes-OPCB: پس وقتی هارون و بنی‌اسرائیل موسی را با آن صورت نورانی دیدند، ترسیدند به
    او نزدیک شوند.
  aer-aer: Nhenge Aaron uthene Israel-arenye areye uthenele areke inngerre Moses-kenhe
    pwarrtyerlenge itne ikwere-werne itweke-irretyakenhe aneke itne-arle ikwere-ketye
    atere-irrekenge.
  tgl-ULB: Nang makita ni Aaron at ng mga Israelita si Moises, ang balat ng kaniyang
    mukha ay lumiliwanag, at natakot silang lumapit sa kaniya.
  cbu-NT: Ashiri tputsush kusarangu, Aaronsha misha ichingurusin Israelchich Móysisee
    wach kurakurtarangu anu parangusin, watsiri napamaam puniksin, arapinlltamarisha
    shaneersin napatarach ashiranganaya.
  hui-hui: Mosese ibuni de nahende manda nabi ani hearia Arono halu Isaraele wali
    agali ti bibahendeme Mosese ibiyago handalu hemiria ibunaga denguiha wá haameho
    huailo yalu ibiyago hondowa ti bibahendeme Mosese heagoria hapara holene giho
    hagahaga bini.
  mya-mya: အာ​ရုန်​နှင့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း တို့​သည် မော​ရှေ​၏​မျက်​နှာ​တောက်​ပ​နေ​သည်​ကို
    တွေ့​မြင်​ရ​သော​အ​ခါ၊ သူ​၏​အ​နား​သို့​မ​ချဉ်း ကပ်​ဝံ့​ကြ​ချေ။-
  cbi-NTPO: Tsenñu Aarón bain, naa Israel chachilla bain Moisés' kajuu pidyaañu dekata'
    yuj jeetyatu, jaiba yanu kalen ji'la.
  bod-N: ཨ་རོན་དང་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱིས་མོ་ཤེ་ལ་བལྟས་པ་ན། ཀྱེ་ཧོ། ཁོའི་ངོ་གདོང་ལས་འོད་བཀྱེ་བ་མཐོང་བས་དེ་དང་ཉེ་བར་བཅར་མ་ཕོད་དོ།
    །
  sna-sna: Aroni navaIsraeri vose pavakaona Mozisi, chiso chake chakanga chichibwinya,
    uye vakatya kuswedera pedyo naye.
  spa-BLM: Cuando Aarón y todos los hijos de Israel vieron a Moisés, he aquí que la
    piel de su rostro brillaba, y tuvieron miedo de acercarse a él.
  cac-cac: Axo ix yilan vin̈aj Aarón yed' masanil eb' yetchon̈ab' to toxon̈ej sveei
    yilji sat vin̈, ix te xivq'ue eb' smasanil sc'och d'a stz'ey vin̈.
  swh-ULB: Wakati Aruni na Waisraeli walipo muona Musa, ngozi ya uso wake ulikuwa
    wa ng'aa, na waliogopa kuja karibu yake.
  bel-bel: І ўбачыў Майсея Аарон і ўсе сыны Ізраілевыя, і вось, твар у яго зьзяе,
    і баяліся падысьці да яго.
  wed-wed: Aaron ma Israel patarai i ʼnanai da Moses naona i lalalai ma awarina naena
    i rovoei.
  deu-ELBBK: Und Aaron und alle Kinder Israel sahen Mose an, und siehe, die Haut seines
    Angesichts strahlte; und sie fürchteten sich, ihm zu nahen.
  mbb-OT: Ne naahà ni Aaron wey zuen te langun he menge etew is kebpenganlag te zagwey
    ni Moises hein midtengtengan dan sikandin, ne nahandek sikandan he ed-uvey ziyà
    te kandin.
  mal-2015: അഹരോനും യിസ്രായേൽമക്കൾ എല്ലാവരും മോശെയെ നോക്കിയപ്പോൾ അവന്റെ മുഖത്തിന്റെ
    ത്വക്ക് പ്രകാശിക്കുന്നതു കണ്ടു; അതുകൊണ്ടു അവർ അവന്റെ അടുക്കൽ ചെല്ലുവാൻ ഭയപ്പെട്ടു.
  tuo-NT: Aarṍ, tojo nicã nipeꞌtirã Israe curuacjãrã cʉ̃ diapoa asistecã ĩꞌarã, cʉ̃rẽ
    ui nicãrã niwã. Tojo weerã cʉ̃ pʉꞌtoacãpʉ waꞌaticãrã niwã.
  gup-gup: Bu Aaron dja birribuyika bininj nawu Israel benkebmawahmeng birrinang Moses,
    wanjh minj birridarnhrawinj kore nungka, dja birrikebnang nuye bu kebbamibami
    duninjh dja wanjh birridjalkeleminj.
  gvs-gvs: E Eroni be nakae Isileli tubunao liliudi sigitegu, maisigu itomoéyala go,
    simatoita bego simekoigu.
  rmc-rmc: Sar o Aron a savore Izraeliti dikhle, hoj le Mojžišoskro muj švicinel,
    daranas te džal paš leste.
  nlg-nlg: Mi tana bona Aaron maia na vure ni Israel tara righia te marara na matana
    mana ihuna ke, gaira tana mataghu ge kara mai dutuvia.
  pes-OPV: اما هارون و جمیع بنی‌اسرائیل موسی را دیدند که اینک پوست چهره اومی درخشد.
    پس ترسیدند که نزدیک او بیایند.
  ron-1924: Аарон ши тоць копиий луй Исраел с-ау уйтат ла Мойсе ши ятэ кэ пеля фецей
    луй стрэлучя ши се темяу сэ се апропие де ел.
  aui-aui: Eron da Isrel damdi sikita bi Mosis mayiyina iyayeyeghani na sinaghara
    da gesiyapiika ririnena.
  ben-OBCV: হারোণ ও ইস্রায়েলীরা সবাই যখন মোশিকে দেখেছিল, তখন তাঁর মুখটি উজ্জ্বল দেখাচ্ছিল,
    এবং তারা তাঁর কাছে আসতে ভয় পেল।
  som-som: Oo markay Haaruun iyo reer binu Israa'iil oo dhammu Muuse arkeen, bal eeg,
    dubka wejigiisu waa dhalaalayay, wayna ka cabsadeen inay u dhowaadaan.
  lat-VUC: Videntes autem Aaron et filii Israël cornutam Moysi faciem, timuerunt prope
    accedere.
  eng-ASVBT: And when Aaron and all the children of Israel saw Moses, behold, the
    skin of his face shone; and they were afraid to come nigh him.
  mna-mna: Beso ipet kizin Israel mi Aron ziŋan zin iwal biibi tire ruŋguunu itooro
    ma imilmil, to timoto be tigarau i.
  ita-1885: Ed Aaronne e tutti i figliuoli d'Israele riguardarono Mosè; ed ecco, la
    pelle del suo viso risplendeva; onde temettero di accostarsi a lui.
  eng-LXXUP: And Aaron and all the elders of Israel saw Moses, and the appearance
    of the skin of his face was made glorious, and they feared to approach him.
  eng-ULB: When Aaron and the Israelites saw Moses, the skin of his face was shining,
    and they were afraid to come near him.
  spa-VBL: Cuando Aarón y los israelitas vieron a Moisés con su rostro tan brillante
    que se asustaron al acercarse a él.
  fra-_FOB: Mais Aaron et tous les enfants d'Israël virent Moïse, et voici, la peau
    de son visage rayonnait, et ils craignirent d'approcher de lui.
  mal-mal: അഹരോനും യിസ്രായേൽ മക്കൾ എല്ലാവരും മോശെയെ നോക്കിയപ്പോൾ അവന്റെ മുഖത്തിന്റെ
    ത്വക്ക് പ്രകാശിക്കുന്നത് കണ്ടു; അതുകൊണ്ട് അവർ അവന്റെ അടുക്കൽ ചെല്ലുവാൻ ഭയപ്പെട്ടു.
  urd-GVR: Jab Hārūn aur tamām Isrāīliyoṅ ne dekhā ki Mūsā kā chehrā chamak rahā hai
    to wuh us ke pās āne se ḍar gae.
  suz-BL: मिनु हारून नु इस्राएली नेल्‍लेमी मोसा कली तामेनु, आ कुल छेङछेङ दुम्‍शो ताम्‍तेक्‍म।
    मिनु आ नेक्‍था लचा हिंतेक्‍म। २कोरिन्‍थी ३:७-१८
  ita-1927: e quando Aaronne e tutti i figliuoli d’Israele videro Mosè, ecco che la
    pelle del suo viso era tutta raggiante, ed essi temettero d’accostarsi a lui.
  ckb-ckb: کاتێک هارون و هەموو نەوەی ئیسرائیل بینییان موسا وا دەموچاوی دەدرەوشێتەوە،
    ئیتر ترسان لێی نزیک ببنەوە.
  eng-BBE: But when Aaron and all the children of Israel saw Moses, and the shining
    of his face, they would not come near him for fear.
  kan-OKCV: ಆದರೆ ಆರೋನನು ಮತ್ತು ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಮೋಶೆಯನ್ನು ನೋಡಿದಾಗ, ಇಗೋ, ಅವನ ಮುಖವು ಪ್ರಕಾಶಿಸುತ್ತಿತ್ತು.
    ಆದ್ದರಿಂದ ಅವರು ಅವನ ಹತ್ತಿರ ಬರುವುದಕ್ಕೆ ಭಯಪಟ್ಟರು.
  bbb-bbb: Ijadufuo Eronikiro e Isureroko boeje bu Mosisido uikubae ije fu sanaema
    ije gavo buka dejudiamoga bu naebe fu ivuake ijia vae.
  tam-2017: ஆரோனும் இஸ்ரவேலர்கள் எல்லோரும் மோசேயைப் பார்க்கும்போது, அவன் முகம் பிரகாசமாக
    இருப்பதைக் கண்டு, அவன் அருகில் வரப்பயந்தார்கள்.
  spa-RV-1909: Y miró Aarón y todos los hijos de Israel á Moisés, y he aquí la tez
    de su rostro era resplandeciente; y tuvieron miedo de llegarse á él.
  ron-BTF: Și când Aaron și toți copiii lui Israel au văzut pe Moise, iată, pielea
    feței sale strălucea; și s-au temut să se apropie de el.
  eng-WEBP: When Aaron and all the children of Israel saw Moses, behold, the skin
    of his face shone; and they were afraid to come near him.
  eng-FBV: When Aaron and the Israelites saw Moses with his face shining so brightly
    they were frightened to approach him.
  nld-1939: Toen Aäron en al de Israëlieten zagen, dat de huid van Moses’ aangezicht
    straalde, durfden zij hem niet naderen.
  nch-BL: Huan quema Aarón huan nochi nopa israelitame quiitaque ixayac Moisés petaniyaya,
    tahuel majmajque huan amo quinejque quinechcahuise.
  vie-1934: Nhưng A-rôn cùng cả dân Y-sơ-ra-ên nhìn Môi-se thấy mặt người sáng rực,
    sợ không dám lại gần.
  hin-CV: जब अहरोन तथा सभी इस्राएलियों ने उनकी ओर देखा, तब उन्होंने उनके चेहरे पर
    किरणें देखीं और वे उनके पास जाने के लिए डर रहे थे.
  eng-OURB: When Aaron [Light-bringer] and all the children of Israel [God prevails]
    saw Moses [Drawn out], behold, the skin of his face shone; and they were afraid
    to come near him.
  spa-BES: Pero cuando Aarón y todos los hijos de Israel vieron a Moisés y el resplandor
    de su rostro, no se acercaron a él por temor.
  tdx-tdx: Aa naho nahaoniñe i Mosè t’i Aharone naho o hene ana’ Israeleo, hehe te
    nireandreañe ty holin-dahara’e le nihembañe iereo tsy nahasibeke hañarivo aze.
  vid-vid: Aluni na wanhu wa Isilaeli weng'ha nalowamuwene Musa, nawadumba kumhejelela,
    kwa vila kumeho kwa heye nakwali kupulika.
  eng-OKE: And Aharon and all the sons of Israel saw Mosheh, and, behold, great was
    the splendour of the glory of his countenance, and they were afraid to approach
    him.
  tha-KJV: เมื่ออาโรนและคนอิสราเอลทั้งปวงมองดู​โมเสส ดู​เถิด ผิวหน้าของท่านทอแสง และเขาก็​กล​ัวไม่​กล​้าเข้ามาใกล้​ท่าน
  por-BR-2018: E olhou Arão e todos os filhos de Israel a Moisés, e eis que a pele
    de seu rosto era resplandescente; e tiveram medo de chegar-se a ele.
  deu-ELO: Und Aaron und alle Kinder Israel sahen Mose an, und siehe, die Haut seines
    Angesichts strahlte; und sie fürchteten sich, ihm zu nahen.
  eng-WYC-2018: Forsooth Aaron and the sons of Israel saw (that) Moses’ face (was)
    horned, and they dreaded to nigh nigh, (And Aaron and the Israelites saw that
    Moses’ face shone, and they were afraid to come near,)
  epo-epo: Kaj Aaron kaj ĉiuj Izraelidoj ekvidis Moseon, kaj jen la haŭto de lia vizaĝo
    lumradias; kaj ili timis alproksimiĝi al li.
  uig-PIN: Əmdi Ⱨarun wǝ barliⱪ Israillar Musani kɵrdi, mana, uning yüz terisi parⱪirap
    turatti; ular uningƣa yeⱪin berixtin ⱪorⱪuxti.
  beo-beo: Elane amola dunu huluane da Mousesema ba:lalu, ea odagi da hadigi ba:beba:le,
    ema bagadewane beda:iba:le, ema gadenene masunu hamedei ba:i.
  tpi-OTNT: Aron wantaim ol manmeri i lukim pes bilong Moses i lait na ol i pret na
    ol i no laik i go klostu long em.
  hau-SA: Da Haruna da dukan Isra’ila suka ga Musa, fuskarsa kuma tana ƙyalli, sai
    suka ji tsoron zuwa kusa da shi.
  uig-LAT: Emdi Harun we barliq Israillar Musani kördi, mana, uning yüz térisi parqirap
    turatti; ular uninggha yéqin bérishtin qorqushti.
  nde-nde: Kwathi u-Aroni labo bonke abako-Israyeli bebona uMosi, ubuso bakhe bukhazimula,
    besaba ukusondela kuye.
  ton-ton: 'Pea ʻi he mamata ʻa ʻElone, pea mo e fānau kotoa pē ʻa ʻIsileli kia Mōsese,
    vakai, naʻe ulo ʻae kili ʻo hono mata: pea naʻa nau manavahē ke haʻu ʻo ofi kiate
    ia.'
  ces-1613: A viděl Aron i všickni synové Izraelští Mojžíše, a aj, stkvěla se kůže
    tváři jeho, a nesměli přistoupiti k němu.
  eng-WMB: When Aaron and all the children of Israel saw Moses, behold, the skin of
    his face shone; and they were afraid to come near him.
  tam-TCV: ஆரோனும், இஸ்ரயேலர் எல்லோரும் மோசேயைப் பார்த்தபோது, அவனுடைய முகம் பிரகாசமாயிருந்தது.
    அதனால் அவர்கள் அவனுக்கு அருகில் வருவதற்குப் பயந்தார்கள்.
  ceb-ULB: Sa pagkakita ni Aaron ug sa mga Israelita kang Moises, midan-ag ang iyang
    dagway, ug nangahadlok sila nga moduol kaniya.
  pol-UBG: Aaron i wszyscy synowie Izraela zobaczyli Mojżesza, a oto skóra jego twarzy
    lśniła, i bali się zbliżyć do niego.
  agr-agr: Moisés minittaman Aarón niina patayi Israel aents aidaujai diikma yapiin
    winchamtin wajas midaun wainkag, senchi ishamainak jegantachaju ainawai.
  kyc-kyc: Dopa piyamopa Eronemoo wambu dupwa pipya Mosesena lenge kambu doko yanga
    paupau lao lepo lepo piyamo doko kandapala nakama repeta panya pakayami.
  urd-GVU: جب ہارون اور تمام اسرائیلیوں نے دیکھا کہ موسیٰ کا چہرہ چمک رہا ہے تو وہ
    اُس کے پاس آنے سے ڈر گئے۔
  deu-1912: Und da Aaron und alle Kinder Israel sahen, daß die Haut seines Angesichts
    glänzte, fürchteten sie sich, zu ihm zu nahen.
  ntj-ntj: Nyangka-ya Yarantu, yarnangu pirnilutarrartu nyangu Mawutjaku yiiku yirrnyaranyangka.
    Palunyalu-ya ngurlurringkulalpi tiwanguru ngarala nyakulanytja.
  kan-2017: ಮೋಶೆಯ ಮುಖವು ಪ್ರಕಾಶಮಾನವಾಗಿರುವುದನ್ನು ಆರೋನನೂ ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ನೋಡಿ ಅವನ ಹತ್ತಿರಕ್ಕೆ
    ಬರುವುದಕ್ಕೆ ಭಯಪಟ್ಟರು.
  ena-ena: Lɨci Alon agaŋ Isɨlaelɨ hɨdɨlɨ agɨlaŋ hula Mosesɨ dɨ mugaŋ lamɨgaŋ agadɨ
    igavɨci mila sɨbaŋ hɨnimi. Lɨci nudɨ mikɨ pɨŋ uu saŋ lɨdavɨmi.
  yap-yap: Me changar Aron nge urngin e girdi’ ngak Moses, miyad guy ni be galgal
    ram’en owchen, miyad tamdag ni ngar chugurgad ngak.
  hlt-MCSB: Aaron neh Israel ca boeih loh Moses te a hmuh uh vaengah a maelhmai vin
    tarha a phii coeng dongah a taengla mop ham a rhih uh.
  mdy-ETH: ዓኣሮኔንታ ዴሮ ቢያሢንታ ሙሴ ዛጋኣና ዓኣፖ ካራ ዒዛኮ ፖዓሢ ዴንቃዖ ዒዛ ባንሢ ዑካኒ ዒጊጬኔ።
  twi-ASANTE: Esiane nʼanim hyerɛn a na ɛhyerɛn no enti, Aaron ne Israelfoɔ no hunuu
    Mose no, wɔsuroeɛ sɛ wɔbɛbɛn no.
  mwc-mwc: Maranai Aaron ba Israel biyisi Moses naona si kinani i ruyasegana wai si
    nagara ba kega si botu ku gwabina.
  eng-WEBU: When Aaron and all the children of Israel saw Moses, behold, the skin
    of his face shone; and they were afraid to come near him.
  bnp-bnp: Na tahuna e Aron turane huriki a Israel ri masia a matane Moses i para
    hateka, ri mangenge, i uka ma ri valai tabukoi vona.
  wal-wal: Aarooninne Israa7eela asai ubbai Muusa xeellidi, a som77oi phooliyoogaa
    be7idosona; be7idi eti akko shiiqanau yayyidosona.
  spa-PDDPT: Aarón y todos los hijos de Israel miraron a Moisés. Ciertamente la piel
    de su rostro resplandecía, y temieron acercarse a él.
  gun-gun: Ha'e gui Moisés re Arão ha'e Israel kuery ha'e javive oma'ẽ rã hova hexakãmba.
    Ha'e ramo ha'e kuery okyje hexe onhemboja aguã.
  agu-BL: Ma yi quilol Aarón scyuch' yi e' mas xonl Israel yi wutz Moisés yi wi'nin
    pak'puchaxe'n, wi'nin tzun e' xobe'ntz. Ej nin tan yi xo'w yi ate' cu'nt qui nin
    chinimsaj chic'u'l tan cyocompone'n xlaj Moisés.
  ilo-ULB: Idi nakita ni Aaron ken dagiti Israelita ti kudil ti rupa ni Moises nga
    agranraniag ket nagbutengda nga umasideg kenkuana.
  kpg-kpg: Di madagoaa Aaron mo digau ala ne gidee ginaadou a Moses dela e maahina
    ono hadumada, gei digaula gu mmaadagu di mmaanege adu gi mee.
  uig-ARA: ئەمدى ھارۇن ۋە بارلىق ئىسرائىللار مۇسانى كۆردى، مانا، ئۇنىڭ يۈز تېرىسى
    پارقىراپ تۇراتتى؛ ئۇلار ئۇنىڭغا يېقىن بېرىشتىن قورقۇشتى.
  bps-bps: Na di kite Aron na i kdee dad bel Israél i baweh Mosis, na teenla too mneng,
    too ale likò fdadong di kenen.
  sus-sus: Haruna nun Isirayilakae to nɔrɛ to Munsa yatagi ma, e mu suusa e makɔrɛde
    a ra.
  pon-2006: Ni Aaron oh aramas ako ar kilangada Moses oh diarada duwen meseo eh lingaling,
    re masak keilahng mpe.
  jae-jae: Gêdêŋ taŋ Aron to lau Israel samob sêlic Mose naŋ, tec sêlic laŋôanô ŋawasi
    kaiŋ teŋ ma têtêc gebe nasêndambiŋ eŋ atom.
  ksd-ksd: Ma ba Aron ma ra tarai Israel par dia ga gire Moses, ea, a pal a matana
    i ga bagabagele, ma dia ga burut upi diat a tadav ia.
  tur-YTC: Aron'la bütün İsrael'in çocukları Moşe'yi gördüler, işte, yüzünün derisi
    parlıyordu; ve onun yanına yaklaşmaya korktular.
  grc-BRENT: Καὶ εἶδεν Ἀαρὼν καὶ πάντες οἱ πρεσβύτεροι Ἰσραὴλ τὸν Μωυσῆν, καὶ ἦν δεδοξασμένη
    ἡ ὄψις τοῦ χρώματος τοῦ προσώπου αὐτοῦ. καὶ ἐφοβήθησαν ἐγγίσαι αὐτῷ.
  ind-AYT: Harun dan seluruh orang Israel melihat Musa, dan lihatlah, kulit wajahnya
    bercahaya sehingga mereka takut untuk mendekatinya.
  nya-nya: Aaroni ndi Aisraeli ataona kuti nkhope ya Mose imanyezimira anaopa kumuyandikira.
  hrv-hrv: Kad su Aron i svi Izraelci vidjeli kako iz Mojsijeva lica izbija svjetlost,
    ne usudiše se k njemu pristupiti.
  mps-mps: Aron dali te we bidi augwaligo te Moses gesabi ula yai sulama, tama augwali
    wi elama, tama augwali aga pąba me pai menio.
  tpi-tpi: Aron wantaim ol manmeri i lukim pes bilong Moses i lait na ol i pret na
    ol i no laik i go klostu long em.
  dan-1931: Men Aron og alle Israelitterne så Moses, og se, hans Ansigts Hud strålede,
    og de turde ikke komme ham nær.
  vie-OVCB: Khi thấy mặt Môi-se sáng như vậy, A-rôn và toàn dân Ít-ra-ên sợ không
    dám đến gần.
  guj-2017: જયારે હારુન તથા સર્વ ઇઝરાયલીઓએ મૂસાને જોયો, ત્યારે તેનો ચહેરો પ્રકાશતો
    હતો અને તેઓ તેની પાસે આવતાં ગભરાતા હતા.
  pon-2006A: Ni Aaron oh aramas ako ar kilangada Moses oh diarada duwen meseo eh lingaling,
    re masak keilahng mpe.
  por-BRBSL: Quando Aarão e todos os filhos de Israel viram Moisés, eis que a pele
    de seu rosto brilhou; e tiveram medo de se aproximar dele.
  aly-aly: Aaron-then Israel-kenh-rnem-then rernem inngerr Moses arek amparrkenharl.
    Rernem ikwerety aterirrek. Alakenh-they rernem arrer-warl alhey-angenh ikwer-warl.
  cth-cth: Aron hoi Isarelnaw pueng ni Mosi a hmu awh toteh, khenhaw! minhmai vuen
    a ang teh hnai ngam awh hoeh.
  twi-twi: Esiane nʼanim hyerɛn a na ɛhyerɛn no nti, Aaron ne Israelfo no huu Mose
    no, wosuroe sɛ wɔbɛbɛn no.
  hlt-hlt: Aaron neh Israel ca boeih loh Moses te a hmuh uh vaengah a maelhmai vin
    tarha a phii coeng dongah a taengla mop ham a rhih uh.
  tbz-SIM: Anɔɔ nɛ̀ Isidɑyɛɛribɛ kɛ̀ bɛ̀ɛ yɑ̀ o ììkɛ̀ mìɛtimɛ̀ kɛ́yɔtɛ bɛ̀ bo ò tɔ̀ɔ́nnɛ̀mɛ̀.
  msy-2020: Ezɨ Aron gumazamiziba ko Mosesɨn guamɨn angazangarimɨn ganigha, atiatigha,
    an boroghɨn mangan aghua.
  azb-azb: Harun və bütün İsrail övladları Musanın üzünü nur saçan gördülər və ona
    yaxınlaşmaqdan qorxdular.
  eng-DBY: And Aaron and all the children of Israel saw Moses, and behold, the skin
    of his face shone; and they were afraid to come near him.
  hin-2017: जब हारून और सब इस्राएलियों ने मूसा को देखा कि उसके चेहरे से किरणें निकलती
    हैं, तब वे उसके पास जाने से डर गए।
  wol-KYG: Naka la Aaróona ak bànni Israyil gépp xoolaat Musaa, gisuñu lu moy deru
    kanam gay lerxat, ñu daldi koy ragala jege.
  bjr-bjr: Aaroonafa Isaraee maqannaasa faqa Mooseena oori afiri daroo daraa imaruna
    qafamaseeqa rufiaida nianasaa mariqau.
  eng-YLT: and Aaron seeth — all the sons of Israel also — Moses, and lo, the skin
    of his face hath shone, and they are afraid of coming nigh unto him.
  kne-kne: Inmegyat si Aaron ya din amin ay Israelita ay somag-en idi inila da din
    mankoniniing ay ropan Moses.
  wat-wat: Tovanama Anoni fiyao Isineni matatafusi nukusi si kitiya Mosese tafakaina
    i nunukawanamanamaniya, si matuta keta muka sita nemai niniunei.
  eng-WYC-2017: Forsooth Aaron and the sons of Israel saw Moses’ face horned, and
    they dreaded to nigh [or come] nigh,
  eng-WMBB: When Aaron and all the children of Israel saw Moses, behold, the skin
    of his face shone; and they were afraid to come near him.
  urd-GVH: जब हारून और तमाम इसराईलियों ने देखा कि मूसा का चेहरा चमक रहा है तो वह उसके
    पास आने से डर गए।
  rug-rug: Ari Eroni meke sari doduru tie Izireli si doṉo la nia koe Mosese, sapu
    ṉedala guana kalalasa sa isumatana, meke matagutu ene tata la ia rini si asa.
  gaz-gaz: Yommuu Aroonii fi sabni Israaʼel hundi Musee arganitti kunoo, fuulli isaa
    calaqqisaa ture; isaanis isatti dhiʼaachuu sodaatan.
  fra-LSG: Aaron et tous les enfants d’Israël regardèrent Moïse, et voici la peau
    de son visage rayonnait; et ils craignaient de s’approcher de lui.
  gnn-gnn: Ga walalanydja Yärundhu ga wiripu‐guḻku'yu ŋuriŋi yolŋu'‐yulŋuyu nhäŋalana
    ŋanya Mawtjitjnha marrtjinyarana lili, djarraṯawun'thinyarana bukunydja dhikana
    ŋanya nhäŋala, bala walala wirrkina dhika barrarinanydja nhanbala, ga yakana wäŋgaŋala
    withiyaranydja ŋanya.
  yal-yal: Haruna nun Isirayila kaane birin yi Musa toma, a yɛtagin yi mayilenma.
    E yi gaxu e masoɛ a ra.
  haw-1868: A ike aku la o Aarona, a me na mamo a pau a Iseraela ia Mose, aia hoi,
    ua puwa ka ili o kona maka; makau iho la lakou ke hookokoke ia ia.
  arb-NAV: وَحِينَ شَاهَدَ هَرُونُ وَبَنُو إِسْرَائِيلَ مُوسَى، كَانَ وَجْهُهُ لامِعاً،
    فَخَافُوا أَنْ يَقْتَرِبُوا مِنْهُ،
  ewe-ewe: Le keklẽ si nɔ mo nɛ ta la, Aron kple Israelviwo vɔ̃ be yewoate ɖe eŋu.
  eng-LEE: 'And Aaron and all the children of Israel saw Moses, and, behold, the skin
    of his face shone: and they were afraid to come nigh unto him.'
  gvn-gvn: '@see-verse:EXO.034.029'
  asm-FB: হাৰোণ আৰু ইস্ৰায়েলৰ সকলো লোকে মোচিৰ চেহেৰা উজ্জ্বল দেখি, তেওঁলোকে তেওঁৰ
    ওচৰলৈ যাবলৈ ভয় কৰিলে।
  sus-A: هَرُنَ نُن عِسِرَيِلَكَيٍ تٌ نْرّ تٌ مُنسَ يَتَفِ مَ، عٍ مُ سُو سَ عٍ مَكْرّدٍ
    عَ رَ.
  fra-SBL: Lorsqu'Aaron et tous les enfants d'Israël virent Moïse, voici que la peau
    de son visage brillait, et ils eurent peur de s'approcher de lui.
  hbo-hbo: וַיַּ֨רְא אַהֲרֹ֜ן וְכָל־בְּנֵ֤י יִשְׂרָאֵל֙ אֶת־מֹשֶׁ֔ה וְהִנֵּ֥ה קָרַ֖ן
    עֹ֣ור פָּנָ֑יו וַיִּֽירְא֖וּ מִגֶּ֥שֶׁת אֵלָֽיו׃
  eng-WYCLIFFE: Forsothe Aaron and the sones of Israel sien Moises face horned,
  piu-2006: '@see-verse:EXO.034.029'
  pjt-pjt: Ka Aarontu munu aṉangu panya Israelkunu tjuṯangku kutju Mosenya yunpa irnyannyangka
    nyangu, munuya nguḻu-nguḻuringkula palulakutu ilaringkunytja wiya paṯu ngaṟangi.
  cwe-cwe: Haluni na Waisilaili wose viwamuwonile Musa wadumba kumkwenhukila kwaviya
    chihanga chake chikala chokwaka.
  kik-kik: Rĩrĩa Harũni na andũ a Isiraeli othe moonire Musa, ũthiũ wake nĩwakengaga,
    nao magĩĩtigĩra kũmũkuhĩrĩria.
  fra-NCL: Aaron et tous les enfants d’Israël virent Moïse, et voici, la peau de son
    visage rayonnait ; et ils craignirent de s’approcher de lui.
  cek-AK: Aaron hoi Israel kaminawk boih mah Mosi to hnuk o naah, khenah, anih ih
    mikhmai loe ampha; to pongah anih khae anghnaih hanah a zit o.
  xla-xla: Oloma edla A꞉lon mate epo Isalael so mate Moses mila꞉pitapo hela꞉demama
    usiyemale mate hallati natipame wowota꞉mama ya꞉ hala dla kulume potumulaiyo.
  cuk-cuk: Aarón, degi, bela Israel-dulemala, Moisés-dakdemargu, Moisés-wagar dakar-dakar-daklege,
    bela dobee-itonadmalad, bar ese warmakbi guarsurmalad.
  uig-CYR: Әнди Һарун вә барлиқ Исраиллар Мусани көрди, мана, униң йүз териси пақирап
    туратти; улар униңға йеқин бериштин қорқушти.
  pma-pma: Ka navong Eron ka meatin sav keil alesi mukok, ametau ka arvatei vesesal
    veni.
  tel-2017: అహరోను, ఇశ్రాయేలు ప్రజలు మోషేకు ఎదురు వచ్చారు. ప్రకాశిస్తున్న అతని ముఖం
    చూసి అతణ్ణి సమీపించడానికి భయపడ్డారు.
  hat-BSA: Pou sa, lè Aaron avèk tout fis Israël yo te wè Moïse, byen gade, po figi
    li t ap briye, e yo te pè pwoche li.
  kos-kos: Aaron ac mwet nukewa ngetang liyal Moses ac liyauk lah mutal saromromla,
    ac elos sangeng in kulukyang nu yorol.
  hbo-WLC: וַיַּ֨רְא אַהֲרֹ֜ן וְכָל־בְּנֵ֤י יִשְׂרָאֵל֙ אֶת־מֹשֶׁ֔ה וְהִנֵּ֥ה קָרַ֖ן
    ע֣וֹר פָּנָ֑יו וַיִּֽירְא֖וּ מִגֶּ֥שֶׁת אֵלָֽיו׃
  ibo-ibo: Nʼihi mgbuke ahụ ihu Mosis na-egbuke, ụjọ ekweghị Erọn na ụmụ Izrel bịaruo
    ya nso.
  ory-ory: ପୁଣି, ଯେତେବେଳେ ହାରୋଣ ଓ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମୋଶାଙ୍କୁ ଦେଖିଲେ, ସେତେବେଳେ ତାଙ୍କର
    ମୁଖର ଚର୍ମ ଉଜ୍ଜ୍ୱଳ ଥିଲା; ଏଣୁ ସେମାନେ ତାଙ୍କ ନିକଟକୁ ଯିବା ପାଇଁ ଭୀତ ହେଲେ।
  chk-chk: Iwe, lupwen Aaron me ekewe aramasen Israel meinisin ra küna Moses pwe won
    mesan a saramaram, ra niuokus ar repwe kan ngeni.
  rop-rop: en wen Eran en ola Isreil pipul bin luk im garram det shainiwan feis, deibin
    bradin blanga go gulijap langa im.
  ukr-1871: І побачив Арон і всї синове Ізрайлеві Мойсея, і се почала сияти проміннєм
    кожа на лицї в його, і побоялись приступити до його.
  bch-bch: Be Aron ga gid panua Israel tigera Moses imata mil ga mil tau, ta timataud
    ngan langa boloma pan.
  deu-1951: Und Aaron und alle Kinder Israel sahen Mose, und siehe, die Haut seines
    Angesichtes strahlte; da fürchteten sie sich, ihm zu nahen.
  eng-JPS: And when Aaron and all the children of Israel saw Moses, behold, the skin
    of his face sent forth beams; and they were afraid to come nigh him.
  srp-1865: I vidje Aron i svi sinovi Izrailjevi Mojsija, a to mu se svijetli koža
    na licu, i ne smješe pristupiti k njemu.
  lug-lug: Era Alooni n’abaana ba Isirayiri bonna bwe baatunula ku Musa, ne balaba
    ng’obwenyi bwe bumasamasa; ne batya okumusemberera.
  heb-heb: וירא אהרן וכל בני ישראל את משה והנה קרן עור פניו וייראו מגשת אליו׃
  ben-IRV: পরে যখন হারোণ ও সমস্ত ইস্রায়েল সন্তান মোশিকে দেখতে পেল, তখন দেখ, তার মুখের
    চামড়া উজ্জ্বল, আর তারা তাঁর কাছে আসতে ভয় পেল।
  pan-pan: ਜਦ ਹਾਰੂਨ ਨੇ ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਨੇ ਮੂਸਾ ਨੂੰ ਵੇਖਿਆ ਤਾਂ ਉਸ ਦਾ ਚਿਹਰਾ ਚਮਕਦਾ ਸੀ ਅਤੇ
    ਉਹ ਉਸ ਦੇ ਨੇੜੇ ਜਾਣ ਤੋਂ ਡਰੇ।
  tkr-tkr: Harunuk'leyiy İzrailybışik'le Mısayne aq'vayle nur k'əə g'acumee, mang'usqa
    qeepxhes qəvəyq'ən vuxha.
  mya-JVB: အာရုန် နှင့် ဣသရေလ အမျိုးသား အပေါင်း တို့သည်၊ မောရှေ ကို မြင် သောအခါ ၊
    သူ ၏မျက်နှာ အရေ ထွန်းပ သောကြောင့် ၊ သူတို့သည် မချဉ်း မ ကပ်ဝံ့ကြ။
  tbg-tbg: Eronivavata ekaa Isareri vikavata Mosira tavovaro vira virivano takuqi
    vaumanta vika qetake kia vira aumanto oru vura.
  hmo-hmo: Arona bona Israela taudia ibounai ese Mose idia itaia, iena vairana ia
    diaridiari, vadaeni ia kahirakahira idia raka lasi, idia gari dainai.
  urd-urd: और जब हारून और बनी इस्राईल ने मूसा पर नज़र की और उसके चेहरे को चमकते देखा
    तो उसके नज़दीक आने से डरे।
  rus-SYN: И увидел Моисея Аарон и все сыны Израилевы, и вот, лице его сияет, и боялись
    подойти к нему.
  bqc-SIM: Kɛ́ Aalona ń Isailiↄ aà è ḿpii aà oa lɛ́ tɛkɛ, aalɛ vĩakɛ sↄ̃aaàziɛ.
  tcz-CHONGTHU: “Chuin Aaron le Israel chate jousen amudoh taovin ahile, Mose chu
    amai avah lha jeng tan, chuin amaho abonchaovin akicha lheh jeng tauvin ave ngam
    ta pouvin nai jong ahin nai lut ngam tapouve.”
  mar-mar: अहरोन व सर्व इस्राएल लोक यांनी मोशेच्या चेहऱ्यावरील तेजस्वी किरणे पाहिली
    तेव्हा ते त्याच्याजवळ जायला घाबरले;
  soq-soq: Tane Aron ita Israel apanawa Moses namba sapaidawano ewane ita mo me mampe
    antopona santon.
  qub-qub: Chaura Aaronwan Israelcunaga Moisespa cäran fiyupa achicyajta ricar fiyupa
    manchacuran. Chaymi Moisespitaga carullachöna carcaycaran.
  bqp-bqp: Kũ Haruna kũ Isarailanↄ a è ń pínki, a ãn tɛn tɛ́ kɛ, vĩna ń kũ ò nai.
  hat-hat: Arawon ak tout pèp la t'ap gade Moyiz, yo we jan figi l' te klere, yo te
    pè pwoche bò kote l'.
  eng-BSB: Aaron and all the Israelites looked at Moses, and behold, his face was
    radiant. And they were afraid to approach him.
  tod-tod: Aalɔn ta Izelayɛle nuiti kpein ti wɛlɛni Moize ʋa, pɛtɛ, gaazuʋɛ ɠɛni volozu,
    ti ɠɛni luazu ga ti ʋa maaɓuɠa ba.
  eng-WEBPB: When Aaron and all the children of Israel saw Moses, behold, the skin
    of his face shone; and they were afraid to come near him.
  kbq-kbq: Aroni'ene mika Israeli vahetamimo'zama Mosesema kazana, avugosamo'a masanentike
    hu'nege'za, ta va'oma'are'ma Israeli vahe'mo'za e'zankura kore hu'naze.
  nhe-BL: Huan quema Aarón huan nochi nopa israelitame quiitaque ixayac Moisés petlaniyaya,
    tlahuel majmajque huan ax quinejque quinechcahuise.
  bus-bus: Kɛ̀ Aruna kↄ̃n Isarailinↄ à è ń píngi, à uu e tɛ́ kɛɛ, vĩa ń kũ wà sↄ̃zi.
  gub-BL: Wexak Àràw Moizez a'e kury. Izaew izuapyapyr paw wexak a'e wà no. Heny katu
    huwa. Ukyze izuwi wà. Na'ihem wer kwaw huwake wà.
  eng-DRA: And Aaron and the children of Israel seeing the face of Moses horned, were
    afraid to come near.
