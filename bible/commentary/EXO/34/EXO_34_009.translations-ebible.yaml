verse: EXO.034.009
translations:
  mal-C: “കർത്താവേ, അങ്ങേക്ക് എന്നോടു കൃപയുണ്ടെങ്കിൽ, കർത്താവു ഞങ്ങളോടുകൂടെ പോരണമേ.
    ഇതു ദുശ്ശാഠ്യമുള്ള ജനമാകുന്നു, എങ്കിലും ഞങ്ങളുടെ അതിക്രമവും പാപവും ക്ഷമിച്ചു,
    ഞങ്ങളെ അവിടത്തെ അവകാശം ആക്കണമേ,” എന്നപേക്ഷിച്ചു.
  deu-TKW: 'und sprach: O Herr, wenn ich irgend Gnade vor dir gefunden habe, so wolle
    doch mitten unter uns einherziehen! Das Volk ist ja halsstarrig; aber verzeihe
    uns unsere Missethaten und Sünden und mache uns zu deinem Eigentum!'
  lin-lin: 'alobaki : — Eh Nkolo, soki penza nazwi ngolu na miso na Yo, nabondeli
    Yo : tambola kati na biso. Atako bato oyo bazali batomboki, kasi limbisa mabe
    mpe masumu na biso, mpe zwa biso lokola bato na Yo !'
  eng-LSV: and says, “Now if I have found grace in Your eyes, O my Lord, please let
    my Lord go in our midst (for it [is] a stiff-necked people), and you have forgiven
    our iniquity and our sin, and have inherited us.”
  eng-GNV: And sayde, O Lord, I pray thee, If I haue founde grace in thy sight, that
    the Lord woulde nowe goe with vs (for it is a stiffe necked people) and pardon
    our iniquitie and our sinne, and take vs for thine inheritance.
  eng-WEBSTER: And he said, If now I have found grace in thy sight, O LORD, let my
    Lord, I pray thee, go among us (for it is a stiff-necked people) and pardon our
    iniquity and our sin, and take us for thy inheritance.
  nhw-BL: 'Huan Moisés quiijto: ―Toteco, sintla ama techcualitztoc, xiya tohuaya huan
    techyacana, pampa nelía ni masehualme yoltetique. Pero techtlapojpolhui totlaixpanolhua
    huan totlajtlacolhua, huan techseli para ma tielica timoaxcahua para nochipa.'
  swh-ONEN: Mose akasema, “Ee Bwana, kama nimepata kibali mbele zako, basi Bwana uende
    pamoja nasi. Ingawa watu hawa ni wenye shingo ngumu, samehe uovu wetu na dhambi
    yetu, tuchukue kuwa urithi wako.”
  bba-bba: Mɑ u nɛɛ, Yinni, ɑ̀ n kɑ mɑn nɔnu ɡeu mɛɛrɑ, nɑ nun kɑnɑmɔ, ɑ de ɑ kɑ sun
    dɑ. Wee, tɔn be, swɑɑ tɑobɑ. Adɑmɑ ɑ sun bɛsɛn dɑɑ kɔ̃sɑ kɑ bɛsɛn durum suuru
    kuo kpɑ ɑ sun ko wunɛɡibu.
  eng-KJVCPB: And he said, If now I have found grace in thy sight, O Lord, let my
    Lord, I pray thee, go amongst us; for it is a stiffnecked people; and pardon our
    iniquity and our sin, and take us for thine inheritance.
  cpy-cpy: 'Ikantanakiri: “¡Tajorentsi! Kyaari-pero-rika paakameethatina, pitsipa-teena
    nokaatee-yakinika. Tema irika nosheninka-paeni osheki itheenkantzi. Roo kanteencha
    nokoyi pipeyako-teenawo nantayitakiro kaaripero-tatsiri. Poshiya-kaanteena eerokami
    ashitaanari.”'
  mpx-mpx: ge i ba, “Babala, ebo tunahot u yaliyaya kaiweu, ya awanun elam nu nem
    aloma owa. Gamagalau ya ateliya i pat, yaa wama nak ge wama gegi u nuwayoho, ge
    u ahema ama wam hilihili gamagaliliyau sauga gegewena.”
  wbp-wbp: Wangkajarla, “YAAWIYI, milya-pinyi-jala karna-jana nyampuju yapa panu-jarlu.
    Langa-pati jurru marntarla karnalu nyina. Milya-pinyi karna kuja karnalu maju
    warntarla nyinami. Kajinpaju wardinyi-jiki nyina ngajukuju, yantarni ngaju-kurlu
    kajirna nyarrpara-wanarlangu-puka yani. Rdakurl-kijika-nganpa yungurnalu nyuntu-nyangu
    yapa nyina.”…
  luo-luo: Nowacho niya, “Yaye Ruoth Nyasaye, ka ayudo ngʼwono e nyim wangʼi, to yie
    idhi kodwa. Kata obedo ni jogi gin joma tokgi tek kamano, to wenwa kuom timbewa
    mamono kod richowa kendo kwan-wa kaka mwanduni.”
  meu-meu: eto, Ḡaubada e, boma lalo namo henigu, mani emu kara, ai, lalo-auka besena
    taumai, bogaragimai ai baola, emai kara-havara bona emai kara-dika ba gwau tao,
    bona dihimu ai ba halaomai.
  npi-ULB: तब तिनले भने, “हे प्रभु, अब मैले तपाईंको दृष्‍टिमा निगाह पाएको छु भने हाम्रा
    बिचमा भएर जानुहोस् किनकि यो जाति हठी छ । हाम्रा पाप र अधर्म क्षमा गरिदिनुहोस्
    र हामीलाई तपाईंको उत्तराधिकारको रूपमा स्वीकार गर्नुहोस् ।”
  yor-yor: Ó wí pé, “Olúwa, bí èmi bá rí ojúrere rẹ, nígbà náà jẹ́ kí Olúwa lọ pẹ̀lú
    wa. Bí ó tilẹ̀ jẹ́ pé, ènìyàn ọlọ́rùn líle ni wọn, dárí búburú àti ẹ̀ṣẹ̀ wa jì,
    kí o sì gbà wá gẹ́gẹ́ bí ìní rẹ.”
  emp-NTPO: 'Nãwã jarasia: –Mʌ̃ Boro, bʌa mʌ̃da bia unu b̶ʌbʌrʌ, dairã ume wãdua.
    Naʌ̃ ẽberãrãra cʌwʌrʌ zarea panʌmĩna dairãba cadjirua oped̶ad̶ara quĩrãdoadua
    idjab̶a dairãra edadua bʌ puru bamãrẽã.–'
  ind-ind: dan berkata, “Ya TUHAN, jika Engkau sungguh berkenan kepadaku, aku mohon
    berjalanlah bersama kami. Walaupun kami adalah bangsa yang keras kepala dan tidak
    taat, tolong ampunilah kesalahan dan dosa kami. Jadikanlah kami milik-Mu sendiri.”
  pes-OPCB: 'گفت: «خداوندا، اگر واقعا مورد لطف تو قرار گرفته‌ام، استدعا می‌کنم که
    تو نیز همراه ما باشی. می‌دانم که این قوم سرکشند، ولی از سر تقصیرها و گناهان ما
    بگذر و بار دیگر ما را مثل قوم خاص خود بپذیر.»'
  aer-aer: Moses Ikwere angkeke, “YAHWEH, the kwenhe tyerrtye nhenhe areye itelareme,
    anwerne kwenhe akaperte apwerte-arteke aneme, mwernte akwete aneme. The itelareme
    anwerne akurne aneme akurnentye anerlte-anemele. Unte apeke atyenge akangkentye
    akwete aneme, anwernenge irlkwatherre apetyaye nthenhe-werne re apeke anwerne
    alherlte-iwerlenge. Anwernenhe atnyenaye anwerne tyerrtye aharle Ngkwinhe anetyeke.”
  tgl-ULB: “Pagkatapos sinabi niya, “Kung ako ngayon ay nakatagpo ng pabor sa inyong
    paningin, Panginoon ko, pakiusap sumama kayo sa amin, dahil ang mga taong ito
    ay matigas ang ulo. Ipagpaumanhin ang aming kalapastanganan at ang aming kasalanan,
    at dalhin mo kami bilang iyong pamana.
  cbu-NT: Ashiri Apaa, shiy zurampatari nuwaa chinakush, iyapat ipuneerush naangcha,
    Apaa. In tputs zurampatari yutaritssincha; itaru shiysha Apaa, iyaa yutaritshishirini
    izuuru mapiyngcha. Sheerush, shaana tputsireemish yusur iyaa ínangcha, Móysisi
    Taarashipanee tárangiya.
  hui-hui: Anduane Homogo mitangi halu ibugua lalu, Anduane Homogo-o í̠na henemanenaga
    i̱hondo turuho keyagua o ina haruore mali̱ya ibulebere larogoni. Isaraele wali
    agali uruni minila haru ndo luluanda haradagua hope howa laragoni ogo ale lara
    lole ndo kagoni í̠ manda bidegoni. Nde abule harugo í̠naga wali agalime ko birimaru
    domo wahalu í̠ni buha ina yamibe, lene.
  mya-mya: '``အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​သည် အ​ကျွန်ုပ် အား​အ​ကယ်​ပင်​နှစ်​သက်​ပါ​လျှင်​အ​ကျွန်ုပ်
    တို့​နှင့်​အ​တူ​ကြွ​သွား​တော်​မူ​ပါ။ ဤ​လူ​တို့ သည်​ခေါင်း​မာ​ပါ​၏။ သို့​ရာ​တွင်​အ​ကျွန်ုပ်​တို့
    ၏​ဒု​စ​ရိုက်​အ​ပြစ်​ကို​လွှတ်​လျက် အ​ကျွန်ုပ်​တို့ အား​ကိုယ်​တော်​၏​လူ​မျိုး​တော်​အ​ဖြစ်​လက်
    ခံ​တော်​မူ​ပါ'''' ဟု​လျှောက်​ထား​လေ​၏။'
  cbi-NTPO: 'tsandimi: Bale Ruku, uwain iya ñuchi ura'' katawamu juñuya, lala'' kejtsapala
    pu'', lalanu miya'' jimishtika. Uwain entsa chachilla jaiba pañu meetyu deeve,
    tsaaren lala ti firu'' kiidekiñu bain, ti ujcha kiidekiñu bain manbitsaade, tsejtu
    lalanu ñu'' chachilla juu tireka, timi.'
  bod-N: ཀྱེ་གཙོ་བོ་ལགས། ང་རང་ལ་ཁྱེད་ཀྱི་སྤྱན་སྔར་ཐུགས་རྗེ་ཐོབ་པ་ཡིན་ན། ཁྱེད་རང་ང་ཚོ་དང་ལྷན་དུ་འགྲོགས་ནས་ཕེབས་སུ་གསོལ།
    མི་དེ་རྣམས་གཉའ་རེངས་ཡིན་ཡང་། ངེད་ཅག་གི་ཉེས་པ་དང་སྡིག་པ་སེལ་བ་དང་། ངེད་རྣམས་ནི་ཁྱེད་ཀྱི་ནོར་སྐལ་དུ་དགོངས་པར་མཛོད་ཅེས་ཞུས་སོ།
    །
  sna-sna: Akati, “Haiwa Jehovha, kana ndawana nyasha pamberi penyu, ipapo Jehovha
    ngaaende nesu. Kunyange vanhu ava vane mitsipa mikukutu, regererai henyu kuipa
    kwedu nechivi chedu, uye mutitore senhaka yenyu.”
  spa-BLM: 'Dijo: “Si ahora he hallado gracia ante tus ojos, Señor, por favor, deja
    que el Señor vaya entre nosotros, aunque éste sea un pueblo de dura cerviz; perdona
    nuestra iniquidad y nuestro pecado, y tómanos como herencia.”'
  cac-cac: —Mamin Vajalil, tato yel tzach tzalaj ved'oc, tzach b'atn̈ej qued'oc, vach'chom
    a jun chon̈ab' tic te pit, palta ac' nivanc'olal co chucal tz'och d'a ichan̈,
    tzon̈ a chaancan a chon̈ab'oc, xchi vin̈.
  swh-ULB: Kisha akasema, “Kama sasa nimepata upendeleo machoni pako, Bwana wangu,
    tafadhali nenda pamoja nasi, kwa kuwa hawa watu ni wa korofi. Samehe maasi yetu
    na dhambi zetu, na utuchukuwe kama urithi wako.”
  bel-bel: 'і сказаў: калі я здабыў упадабаньне ў вачах Тваіх, Уладару, дык хай пойдзе
    Ўладар сярод нас; бо народ гэты цьвёрдахрыбетны; даруй беззаконьні нашыя і грахі
    нашыя і зрабі нас спадчынай Тваёю.'
  wed-wed: I riwa, “Au bada mepa da riwa kaua da tam nuanuau u vaia, a vivibaḡaim
    da uta vinao ma tata nae. Wei ravai orai badobadoi, wate ai kaua apoapoe ma ai
    ḡoʼapoapoei ma nota-tawanei, ma ma vai-meleiai am buderi.”
  deu-ELBBK: 'und sprach: Wenn ich doch Gnade gefunden habe in deinen Augen, Herr,
    so ziehe doch der Herr in unserer Mitte – denn es ist ein hartnäckiges Volk –
    und vergib unsere Ungerechtigkeit und unsere Sünde, und nimm uns an zum Eigentum.'
  mbb-OT: Ne ke sikandin te, “Nengazen, ke tutuu he nekepenunuat a kenikew, ne edhengyuan
    ku sikew he zumahi key kenikew. Utew mesinupaken haazà is menge etew piru peseyluwa
    nu is mezaat he menge ulaula zey wey menge salè dey, ne zewata key kenikew he
    menge etew nu.”
  mal-2015: കർത്താവേ, നിനക്കു എന്നോടു കൃപയുണ്ടെങ്കിൽ കർത്താവു ഞങ്ങളുടെ മദ്ധ്യേ നടക്കേണമേ.
    ഇതു ദുശ്ശാഠ്യമുള്ള ജനം തന്നേ എങ്കിലും ഞങ്ങളുടെ അകൃത്യവും പാപവും ക്ഷമിച്ചു ഞങ്ങളെ
    നിന്റെ അവകാശമാക്കേണമേ എന്നു പറഞ്ഞു.
  tuo-NT: 'Cʉ̃rẽ eꞌcatipeogʉ, aꞌtiro ni sẽrĩcʉ niwĩ: —Wiogʉ, diacjʉ̃ta yʉꞌʉ weesere
    tʉꞌsagʉ, ʉ̃sãrẽ baꞌpatiya. Ãꞌrã masã yʉꞌrʉnʉꞌcãsepijarã nima. Tojo nimicã, ʉ̃sã
    ñaꞌasere, ʉ̃sã ñaꞌarõ weesere acobojoya. Ʉ̃sãrẽ mʉꞌʉ yarã masã tojacã weeya, ni
    sẽrĩcʉ niwĩ.'
  gup-gup: Moses yimeng, “Ngudda nawu yiwohrnan rowk, bu ngudda yinjilngmak ngardduk,
    wanjh karridjarrkray ngaye dja mak nawu nahni bininj rowk. Ngaye ngabenburrbun
    nahni bininj minj kabirridjare ngundiwokmarrkmang, dja djawan ngudda kanmarnebengmidjda
    ngadberre nawu nawarrehwarre ngarrikarrme dja ngadberre kunwarre. Dja kanka ngadberre
    ba ngarriyimerran ngudda ke bininj duninjh.”
  gvs-gvs: adigo kagu, ‘Guna Tomoya, moitamo im kanuwóiya bogina ababane, tauna akawanoi
    yaim, kuvakitāuma. Moitamo. Kidi taiyadi tuntunidi go, idi bágala be idi tapepeko
    kunuwotaōidi be kukabīma kai im kaba lovina.’
  rmc-rmc: 'Vakerelas: „RAJEJA, te arakhľom pačiv andre tire jakha, mangav tut, av
    amenca! Kala manuša hine zacata a na šunen, ale odmuk amenge amare bini the nalačhipena
    a prile amen sar tire manušen.“'
  nlg-nlg: Ge ghaghua, “Yahweh, ke vaghaa ko righi utou tana matamu ke, inau ku nongi
    ngangatagho ge ko nighai udukolu. Eo, na vure raeni tara kutuvatu mara diu vetena/diudiu,
    hauva, inau tu nongigho ngangatagho ge ko talukehai nimami na hahi mana palumami.
    Mo ko lavipangotighai te vaghaa nimua na puku ni vure/[totobo lologho.]”
  pes-OPV: 'و گفت: «ای خداوند اگر فی الحقیقه منظور نظر تو شده‌ام، مستدعی آنکه خداوند
    در میان ما بیاید، زیرا که این قوم گردنکش می‌باشند، پس خطا و گناه ما رابیامرز و
    ما را میراث خود بساز.»'
  ron-1924: 'Ел а зис: „Доамне, дакэ ам кэпэтат тречере ынаинтя Та, Те рог сэ мерӂь
    ын мижлокул ностру, Доамне; попорул ачеста есте ын адевэр ун попор ынкэпэцынат,
    дар яртэ-не фэрэделеӂиле ши пэкателе ноастре ши я-не ын стэпыниря Та!”'
  aui-aui: iwona bo, “O Yawe God, memeda kuninuwamiise tagu biidi na arurupari da
    gwabimiiye kunamake. Wiisuwona mmkodi damdi nuwanuwadi sikotakii, bi gegha da
    bagune, yama beraberodi da tamumu kunoghotatavedi bi kabimii da tamwosina yam
    wawaya.”
  ben-OBCV: “হে প্রভু,” তিনি বললেন, “আমি যদি তোমার দৃষ্টিতে অনুগ্রহ পেয়ে থাকি, তবে
    প্রভু যেন আমাদের সাথে যান। এরা যদিও একগুঁয়ে লোক, তাও আমাদের দুষ্টতা ও আমাদের
    পাপ ক্ষমা করো, এবং আমাদের তোমার উত্তরাধিকার করে নাও।”
  som-som: Kolkaasuu wuxuu yidhi, Haddaba, Rabbiyow, haddii aad raalli iga tahay,
    waan ku baryayaaye, Rabbiyow, bal na dhex soco oo naga cafi xumaantayada iyo dembigayaga,
    waayo dadkanu waa dad madax adag, ee annaga dhaxal ahaan noo qaado.
  lat-VUC: 'ait: Si inveni gratiam in conspectu tuo, Domine, obsecro ut gradiaris
    nobiscum (populus enim duræ cervicis est) et auferas iniquitates nostras atque
    peccata, nosque possideas.'
  eng-ASVBT: And he said, If now I have found favor in thy sight, O Lord, let the
    Lord, I pray thee, go in the midst of us; for it is a stiff-necked people; and
    pardon our iniquity and our sin, and take us for thine inheritance.
  mna-mna: '@see-verse:EXO.034.008'
  ita-1885: 'E disse: Deh! Signore; se io ho trovata grazia davanti agli occhi tuoi,
    venga ora il Signore nel mezzo di noi; questo popolo è veramente un popolo di
    collo duro; ma tu, perdonaci le nostre iniquità e il nostro peccato, e possedici.'
  eng-LXXUP: 'and said, If I have found grace before thee, let my Lord go with us;
    for the people is stiff-necked: and thou shalt take away our sins and our iniquities,
    and we will be thine.'
  eng-ULB: Then he said, “If now I have found favor in your eyes, my Lord, please
    go among us, for this people is stubborn. Pardon our iniquity and our sin, and
    take us as your inheritance.”
  spa-VBL: 'Dijo: “Señor, si es verdad que eres feliz conmigo, por favor acompáñanos.
    Es cierto que este es un pueblo rebelde, pero por favor perdona nuestra culpa
    y nuestro pecado. Acéptanos como algo que te pertenece especialmente”.'
  fra-_FOB: 'Et il dit: Seigneur, je te prie, si j''ai trouvé grâce à tes yeux, que
    le Seigneur marche au milieu de nous; car c''est un peuple de cou roide; et pardonne
    notre iniquité et notre péché, et possède-nous comme ton héritage.'
  mal-mal: “കർത്താവേ, അങ്ങേക്ക് എന്നോട് കൃപയുണ്ടെങ്കിൽ കർത്താവ് ഞങ്ങളുടെ മദ്ധ്യത്തിൽ
    നടക്കേണമേ. ഇത് ദുശ്ശാഠ്യമുള്ള ജനം ആണെങ്കിലും ഞങ്ങളുടെ അകൃത്യവും പാപവും ക്ഷമിച്ച്
    ഞങ്ങളെ അങ്ങയുടെ അവകാശമാക്കണമേ” എന്ന് പറഞ്ഞു.
  urd-GVR: Us ne kahā, “Ai Rab, agar mujh par terā karm ho to hamāre sāth chal. Beshak
    yih qaum haṭdharm hai, to bhī hamārā qusūr aur gunāh muāf kar aur baḳhsh de ki
    ham dubārā tere hī ban jāeṅ.”
  suz-BL: मिनु “आं परमप्रभु, इन ङोंइती शिशी तशो बाक्‍ती हना, गे परमप्रभु, गो नु गाक्‍कीन,
    दे पुंइनुङ। एको काइ मटीब मुर बाक्‍तेक्‍म हना यो, आंइ ठीक मपशो नु पाप क्‍याम्‍दीन।
    आंइ कली आंम इन मुर सेल्‍शा ब्रकी” दें‍त।
  ita-1927: 'Poi disse: “Deh, Signore, se ho trovato grazia agli occhi tuoi, venga
    il Signore in mezzo a noi, perché questo è un popolo di collo duro; perdona la
    nostra iniquità e il nostro peccato, e prendici come tuo possesso”.'
  ckb-ckb: 'گوتی: «ئەی پەروەردگار، ئەگەر لەبەرچاوت پەسەندم، با پەروەردگار لەگەڵمان
    بڕوات، چونکە گەلێکی کەللەڕەقە، تۆش لە تاوان و گوناهمان خۆشبە و بمانکە بە موڵکی
    خۆت.»'
  eng-BBE: And he said, If now I have grace in your eyes, let the Lord go among us,
    for this is a stiff-necked people, and give us forgiveness for our wrongdoing
    and our sin, and take us for your heritage.
  kan-OKCV: ಅವನು, ಕರ್ತನೇ, “ಈಗ ನಿಮ್ಮ ದೃಷ್ಟಿಯಲ್ಲಿ ನನಗೆ ದಯೆ ದೊರಕಿದರೆ, ನನ್ನ ಕರ್ತನೇ ತಾವೇ
    ನಮ್ಮ ಸಂಗಡ ಬರಬೇಕು. ಇದು ಮಾತು ಕೇಳದ ಹಟಮಾರಿ ಜನಾಂಗವೇ ಹೌದು. ಆದರೂ ನಮ್ಮ ದೋಷವನ್ನೂ ಪಾಪವನ್ನೂ
    ಮನ್ನಿಸಿ ನಮ್ಮನ್ನು ನಿಮ್ಮ ಸೊತ್ತಾಗಿ ತೆಗೆದುಕೊಳ್ಳಿ,” ಎಂದನು.
  bbb-bbb: Fu Godi baname isoena kuae, E Ireobo ane ma na giega fu oemadavoga a isekie
    ni urina noena vane. E Isureroko ige buka nigofo gikikimana rove ni vame nuvuone
    no isema kenoekinu ise revo ije guona arekiro kaenamuoga no una e one renokuae.
  tam-2017: “ஆண்டவரே, உம்முடைய கண்களில் எனக்குக் கிருபை கிடைத்ததானால், எங்கள் நடுவில்
    ஆண்டவர் எழுந்தருளவேண்டும்; இந்த மக்கள் பிடிவாதமுள்ளவர்கள்; நீரோ, எங்களுடைய அக்கிரமத்தையும்
    எங்களுடைய பாவத்தையும் மன்னித்து, எங்களை உமக்குச் சுதந்திரமாக ஏற்றுக்கொள்ளும்”
    என்றான்.
  spa-RV-1909: 'Y dijo: Si ahora, Señor, he hallado gracia en tus ojos, vaya ahora
    el Señor en medio de nosotros; porque este es pueblo de dura cerviz; y perdona
    nuestra iniquidad y nuestro pecado, y poséenos.'
  ron-BTF: 'Și a spus: Dacă acum am găsit har înaintea ochilor tăi, Doamne, lasă te
    rog, ca Domnul meu, să meargă printre noi, pentru că acesta este un popor îndărătnic;
    și iartă nelegiuirea noastră și păcatul nostru și ia-ne ca moștenirea ta.'
  eng-WEBP: He said, “If now I have found favor in your sight, Lord, please let the
    Lord go among us, even though this is a stiff-necked people; pardon our iniquity
    and our sin, and take us for your inheritance.”
  eng-FBV: He said, “Lord, if it's true that you're happy with me, please accompany
    us. Admittedly this is a rebellious people, but please forgive our guilt and sin.
    Accept us as specially belonging to you.”
  nld-1939: 'en sprak: Heer, zo ik genade gevonden heb ik uw ogen, Heer, trek dan
    mee op, te midden van ons. Zeker het is een weerbarstig volk; maar vergeef ons
    onze zonde en schuld, en neem ons als uw erfdeel aan.'
  nch-BL: 'Huan Moisés quiijto: ―Toteco, sinta ama techcualitztoc, xiya tohuaya huan
    techyacana, pampa nelía ni masehualme yoltetique. Pero techtapojpolhui totaixpanolhua
    huan totajtacolhua, huan techseli para ma tielica timoaxcahua para nochipa.'
  vie-1934: Lạy Chúa! Nếu tôi được ơn trước mặt Chúa, xin hãy đi giữa chúng tôi, vì
    dân nầy là một dân cứng cổ. Xin hãy tha sự gian ác cùng tội lỗi, và nhận chúng
    tôi làm cơ nghiệp Chúa.
  hin-CV: उन्होंने कहा, “हे प्रभु, यदि आपकी दया मुझ पर है, तो आप हमारे साथ चलिये,
    यद्यपि ये लोग पापी और हठीले हैं, तो भी हमारे अधर्म और पाप को क्षमा कीजिये तथा
    हमें अपना मानकर स्वीकार कीजिये.”
  eng-OURB: He said, “If now I have found chen ·grace· in your sight, Adonai, please
    let Adonai go among us; although this is a stiff-necked people; pardon our depravity
    (moral evil) and our habitual sin ·missing the mark·, and take us for your inheritance.”
    (6)
  spa-BES: 'Y él dijo: Sí ahora tengo gracia en tus ojos, vaya ahora el Señor entre
    nosotros, porque este es un pueblo terco, y danos el perdón por nuestras maldades
    y nuestro pecado, y tómanos por tu herencia.'
  tdx-tdx: 'Le hoe re: Naho nahatendreke hasoa am-pivazohoa’o, ry Talè, le mihalaly
    aman-Talèko t’ie hañavelo añivo’ay ao. Toe gam-pititia ondaty retiañe, fe apoho
    o hakeo’aio naho o tahi’aio vaho rambeso ho hanaña’o.'
  vid-vid: Hamba nakalonga, “Gwaa Mkulu wa heni, wone ulingunojezwa na heni, ndangukulanda
    tulutase hamwe na hetwe. Wanhu awa ndo wawele na nhumbula zigagadale, ila utusile
    wihe wa hetwe na gehile ga hetwe, utubochele kota wanhu wa gwegwe baho.”
  eng-OKE: And he said, If now I have found mercy before Thee, O Lord, let, I pray,
    the Shekinah of the Lord go among us; for it is a hard-necked people; but forgive
    Thou our guilty and our sin, and take possession of us.
  tha-KJV: แล​้​วท​ูลว่า “​โอ ข้าแต่​องค์​พระผู้เป็นเจ้า ถ้าแม้​ข้าพระองค์​ได้​รับพระกรุณาในสายพระเนตรของพระองค์
    ข้าพระองค์ทูลวิงวอนต่อพระองค์ ขอองค์พระผู้เป็นเจ้าของข้าพระองค์โปรดเสด็จไปท่ามกลางพวกข้าพระองค์เพราะเป็นชนชาติคอแข็​งด​ื้​อด​ึง
    และขอทรงโปรดยกโทษความชั่วช้าและความบาปของพวกข้าพระองค์ และโปรดรับพวกข้าพระองค์เป็นมรดกของพระองค์​ด้วย​”
  por-BR-2018: 'E disse: Se agora, Senhor, achei favor em teus olhos, vá agora o Senhor
    em meio de nós; porque este é povo de dura cerviz; e perdoa nossa iniquidade e
    nosso pecado, e possui-nos.'
  deu-ELO: Wenn ich doch Gnade gefunden habe in deinen Augen, Herr, so ziehe doch
    der Herr in unserer Mitte denn es ist ein hartnäckiges Volk und vergib unsere
    Ungerechtigkeit und unsere Sünde, und nimm uns an zum Eigentum.
  eng-WYC-2018: and said, Lord, if I have found grace in thy sight, (then) I beseech
    thee, that thou go with us, for the people is of hard noll (or for the people
    is hard-headed, or is stubborn); and that thou do away our wickednesses and sins,
    and wield us.
  epo-epo: 'Kaj li diris: Ho, se mi akiris Vian favoron, mia Sinjoro, tiam mia Sinjoro
    volu iri en nia mezo, ĉar tio estas popolo malmolnuka; kaj pardonu niajn kulpojn
    kaj niajn pekojn kaj faru nin Via posedaĵo.'
  uig-PIN: — Əy Rǝb, ǝgǝr mǝn rasttinla nǝziringdǝ iltipat tapⱪan bolsam, undaⱪta
    i Rǝb, arimizda biz bilǝn mangƣaysǝn; qünki bu hǝlⱪ dǝrwǝⱪǝ boyni ⱪattiⱪ bir hǝlⱪtur;
    bizning ⱪǝbiⱨlikimizni wǝ gunaⱨimizni kǝqürgǝysǝn, bizni Ɵz mirasing boluxⱪa ⱪobul
    ⱪilƣaysǝn! — dedi.
  beo-beo: E amane sia:i, “Hina Gode! Di da dafawane nama hahawane galea, Di da nini
    sigi masa:ne na Dima edegesa. Amo dunu fi da hame nabasu fi. Be ninia wadela:i
    hou amola ninia ledo amo gogolema:ne olofole, ninia da Dia fidafa esaloma:ne,
    Di sia:ma.”
  tpi-OTNT: Na Moses i tok, “Bikpela, sapos yu laikim mi tru, orait mi laik yu go
    wantaim mipela. I tru, ol dispela manmeri i save bikhet, tasol mi laik bai yu
    lusim asua bilong olgeta pasin nogut na sin bilong mipela na kisim mipela olsem
    ol manmeri bilong yu stret.”
  hau-SA: Ya ce, “Ya Ubangiji, in na sami tagomashi a idanunka, bari Ubangiji yă tafi
    tare da mu. Ko da yake wannan mutane masu taurinkai ne, ka gafarta muguntanmu
    da zunubanmu, ka kuma sāke sa mu zama abin gādonka.”
  uig-LAT: — Ey Reb, eger men rasttinla neziringde iltipat tapqan bolsam, undaqta
    i Reb, arimizda biz bilen mangghaysen; chünki bu xelq derweqe boyni qattiq bir
    xelqtur; bizning qebihlikimizni we gunahimizni kechürgeysen, bizni Öz mirasing
    bolushqa qobul qilghaysen! — dédi.
  nde-nde: Wathi, “Awu Thixo, nxa ngithole umusa kuwe, ngiyacela, uThixo kahambe lathi.
    Lanxa abantu laba bentamo zilukhuni, sithethelele ububi bethu lezono zethu, usithathe
    njengelifa lakho.”
  ton-ton: 'Pea naʻa ne pehē, “ʻE Sihova, kapau kuo u maʻu ni ʻae ʻofa ʻi ho ʻao,
    ʻoku ou kole kiate koe, ke ʻalu ʻa hoku ʻEiki, mo kimautolu: he ko e kakai kia
    kekeva; pea fakamolemole ʻe mau hia mo e mau angahala, mo ke fili ʻakimautolu
    ko e tofiʻa ʻoʻou.”'
  ces-1613: 'A řekl: Prosím, našel-li jsem milost v očích tvých, Pane, nechť jde,
    prosím, Pán u prostřed nás, nebo lid jest tvrdé šíje, a milostiv buď nepravosti
    naší a hříchu našemu, a měj nás za dědictví.'
  eng-WMB: He said, “If now I have found favor in your sight, Lord, please let the
    Lord go among us, even though this is a stiff-necked people; pardon our iniquity
    and our sin, and take us for your inheritance.”
  tam-TCV: அவன், “யெகோவாவே, நான் உம்முடைய கண்களில் தயவு பெற்றிருந்தேன் என்றால், யெகோவாவாகிய
    நீர் எங்களுடன் வாரும். மக்கள் பிடிவாத குணமுள்ளவர்களாய் இருந்தாலும் எங்கள் கொடுமைகளையும்,
    பாவத்தையும் மன்னித்து, எங்களை உமது உரிமைச்சொத்தாக ஏற்றுக்கொள்ளும்” என்றான்.
  ceb-ULB: Unya miingon siya, “Kung nakakaplag ako karon ug kalooy sa imong panan-aw,
    O akong Ginoo, palihog uban kanamo, tungod kay kining katawhan mga gahi ug ulo.
    Pasayloa ang among kasaypanan ug ang among sala, ug angkona kami ingon nga imong
    panulondon.”
  pol-UBG: 'I powiedział: Jeśli znalazłem teraz łaskę w twoich oczach, Panie, niech
    Pan idzie, proszę, pośród nas, bo ten lud jest twardego karku. Wybacz nasze nieprawości
    i nasz grzech, a weź nas za dziedzictwo.'
  agr-agr: 'aatus tiuwai: “¡Tuke Pujuuwah, dekaskenum mina anenkumek uyunkagtusta!
    Iik dekas antakchau ainaji, tujash tsagkugkagtujam amina aentsjum ekagtita”, tiuwai.'
  kyc-kyc: Lakando baame lao, Kamongo embame namba kando angi rae mairi ramo doko
    namwa pipya emba role pyao mona ipu lao piso silyu. Wambu dapwa mona kana pokolyaminyipape
    embame namwana koo peparae nyuo kame sakapala namwa emba rangena wambu ingyuo
    manjo nyepe, leya.
  urd-GVU: اُس نے کہا، ”اے رب، اگر مجھ پر تیرا کرم ہو تو ہمارے ساتھ چل۔ بےشک یہ قوم
    ہٹ دھرم ہے، توبھی ہمارا قصور اور گناہ معاف کر اور بخش دے کہ ہم دوبارہ تیرے ہی
    بن جائیں۔“
  deu-1912: 'und sprach: Habe ich, Herr, Gnade vor deinen Augen gefunden, so gehe
    der Herr mit uns; denn es ist ein halstarriges Volk, daß du unsrer Missetat und
    Sünde gnädig seist und lassest uns dein Erbe sein.'
  ntj-ntj: Palunyalu watjarnu, “Yuwa Puurr, mularrpa-munta-tjun pukurlarringu? Palunyalu
    lurrtju-lanyatju pitjalayinma. Tjiinya-ya mularrpa tungun-tungunpa nyinarra. Nyangka
    kalyparringkulalpi-lanyatju kanyinma nyuntuku katja yurntalpirti nyinarratjaku.”
  kan-2017: “ಕರ್ತನೇ, ನಿನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ದಯೆಯು ನನಗೆ ದೊರಕಿರುವುದಾದರೆ ನೀನೇ ನಮ್ಮ ಜೊತೆಯಲ್ಲಿ
    ಬರಬೇಕು. ನಮ್ಮ ಜನರು ಮೊಂಡುಬುದ್ಧಿಯವರೇ; ಆದಾಗ್ಯೂ ನೀನು ನಮ್ಮ ಪಾಪಗಳನ್ನೂ, ಅಧರ್ಮಗಳನ್ನು ಕ್ಷಮಿಸಿ
    ನಿನ್ನ ಸ್ವತ್ತಾಗಿ ನಮ್ಮನ್ನು ಸ್ವೀಕರಿಸಬೇಕು” ಎಂದನು.
  ena-ena: Lavɨla Asɨ Iaue dɨ abami. Iadɨ Hekɨlɨ uami. Iadɨ igavɨla iasaŋ hɨjɨŋalavɨla
    ha nama alaŋ hula huaci ubanaŋ uami. Alaŋ ciaŋ lulalula hɨsɨŋ hulaŋ iamɨgali uami.
    Alaŋ lusɨŋ sɨbɨlɨ vivi hugɨ daŋ hɨnilalu uami. Agadɨ ala nama aludɨ hugɨ agɨladɨ
    hivavɨla aludɨ likɨlɨnaŋ nadɨ lɨhu hɨvɨ hɨniavɨla ha nadɨ nukeŋ hulaŋ iamɨgali
    sɨbaŋ hɨnibalu uami.
  yap-yap: Me ga’ar, “SOMOL, fa’anra rriyul’ ni gub fel’ u wun’um, ma gu be wenig
    ngom ni ngam un ngomad. Pi girdi’ ney e yad ba gel’an, machane wenig ngom mu n’agfan
    u wun’um e denen nge kireb romad, ngam pagmad nggu manged girdi’em.”
  hlt-MCSB: Tedae Moses loh, “Ka Boeipa aw na mik dongah mikdaithen la ka tueng mai
    khaming. Ka Boeipa kaimih khui ah pongpa laeh. Pilnam he a rhawn mangkhak sitoe
    cakhaw kaimih kathaesainah neh kaimih kah tholhnah te khodawkngai lamtah kaimih
    he m'pang mai,” a ti nah.
  mdy-ETH: ሂዚ ጌዔኔ፦ «ናንጊና ናንጋ ጎዳሢዮ! ጎኔና ኔ ታኣና ዎዛዻያ ማዔቶ ኔ ኑኡና ዎላ ኬስካንዳጉዲ ታ ኔና ሺኢቃኔ፤
    ሃይ ዴራ ዋይዚ ዒፃያኬ፤ ጋዓንቴ ኑኡኮ ጎሞና ፑርቶ ማዾና ቢያ ዓቶም ጌዔ፤ ሃሣ ኔ ዴሬ ማሂያ ዔኬ።»
  twi-ASANTE: Ɔkaa sɛ, “Sɛ ɛyɛ nokorɛ pa ara sɛ woagye me atom deɛ a, Ao Awurade,
    wo ne yɛnkɔ bɔhyɛ asase no so. Saa nnipa yi yɛ asoɔden deɛ, nanso fa yɛn bɔne
    kyɛ yɛn na gye yɛn sɛ wo ara wo nnipa.”
  mwc-mwc: “Bada, memna bage ke binuwagaire kuriku wai, a bibabaim yabata ta nanae.
    Bisuwona nikosi pipiya wai kawakasekasesi, saba ama piragagoyosi ke notataveyana
    ba ke yaunikai kata am buderi.”
  eng-WEBU: He said, “If now I have found favor in your sight, Lord, please let the
    Lord go among us, even though this is a stiff-necked people; pardon our iniquity
    and our sin, and take us for your inheritance.”
  bnp-bnp: Lakea e Moses i takia, “Bakovi Dagi, ioe bara o ngaru muholi iau, a ngaru
    ioe go vano turane mia. I muholi ngi, re huriki nga ri longotaro hateka a ngava,
    a ngaru go puga vuroki a naro hale ne ria, o bole mia, ge mia e huriki a viri
    vomu.”
  wal-wal: goinnidi, “Abeet Godau, neeni tanan ufaittidabaa gidikko, nunaara issippe
    hindda. Hagee asai morgge zozzidabaa gidikkokka, nu iitatettaanne nu nagaraa atto
    yaagada, nuna ne asa ootta” yaagiis.
  spa-PDDPT: 'y dijo: Si ahora hallé gracia delante de Ti, oh ʼAdonay, te ruego que,
    aunque el pueblo es tan obstinado, ʼAdonay vaya en medio de nosotros, perdone
    nuestra iniquidad y nuestro pecado y nos tomes como tu posesión.'
  gun-gun: 'Ha''e vy aipoe''i: — Senhor, xapy''a rei aỹ nerembiexa rupi xemboaxy ri
    vy eiko ha''vy ore kuery mbyte rupi. Ore kuery oreakã ratã ete va''eri emboguepa
    ke orereko vaiaty ha''e rojejavyague. Ha''e orereraa ndejeupe guarã.'
  agu-BL: —Ma jalu' Ta', ilu' Wajcaw, ko bintzij nin at banlu' swibaj, xomok binu'
    ske'j. Cuyu' kapaj, na jun cu'n yol yi e' wunake'j chin tze'tzuj nin cyalma'.
    Poro cuyu' kapaj, katx'ok'be'n Ta'. Nink ko'c tanu' tetz tanumu'.
  ilo-ULB: Ket kinunana, “No ita ket nakasarakak ti pabor iti imatangmo, Apok, pangngaasim
    ta kumuyogka kadakami, ta natangken ti ulo dagitoy a tattao. Pakawanem ti kinadakesmi
    ken ti basolmi, ket alaennakami akas tawidmo.”
  kpg-kpg: ga helekai, “Meenei Dimaadua, maa e donu bolo Goe e tene mai gi di au laa,
    goe noho hua i madau baahi. Digau aanei la digau hua e manawa hamaaloo, gei Goe
    dumaalia mai gi madau hai hala mo madau huaidu, dugua hua gimaadou gi hai hua
    be nia dama ni aau.”
  uig-ARA: ــ ئەي رەب، ئەگەر مەن راستتىنلا نەزىرىڭدە ئىلتىپات تاپقان بولسام، ئۇنداقتا
    ئى رەب، ئارىمىزدا بىز بىلەن ماڭغايسەن؛ چۈنكى بۇ خەلق دەرۋەقە بوينى قاتتىق بىر
    خەلقتۇر؛ بىزنىڭ قەبىھلىكىمىزنى ۋە گۇناھىمىزنى كەچۈرگەيسەن، بىزنى ئۆز مىراسىڭ بولۇشقا
    قوبۇل قىلغايسەن! ــ دېدى.
  bps-bps: na manan, “Amugu Dwata, ku too glut kanlehewam agu, fakdogu di ge, samnagin
    ge gami. Balù i dad to ani too mgal i ulula, bay begam nlifet i dad sasè nimòmi,
    na i dad salàmi, na dnawatam gami na fbalingam gami dad tom.”
  sus-sus: a fa a fala, «N Marigi, n bara i maxandi, xa n i kɛnɛn, i xa ɲɛrɛ muxu
    ya ma, barima xurutare nan muxu ra. I xa diɲɛ muxu xa matandi ma, i xa muxu xa
    yunubie xafari, alako muxu xa findi i xa ɲama yati nan na.»
  pon-2006: e ahpw patohwan, “Maing, ma komw uhdahn ketin kupwurperenkin ie, a komw
    ketin ieiang kihtete. Aramas pwukat me keptakai, ahpw komw ketin mahkikihong kiht
    at sapwung oh dipat akan, oh wiahkinkitala sapwellimomwi.”
  jae-jae: ma kêsôm gebe “O Apômtau, aê embe janac aôm matamanô ŋajam, go jateŋ ŋoc
    Apômtau aôm, gebe ôsêlêŋ ômoa aêac ŋalêlôm ôwiŋ. Biŋŋanô, êsêac lau gêsuŋtêkwa
    ŋatoŋ, mago ôsuc aêac agêli biŋ to ma sec ôkwi ma ôkôc aêac sa atu nêm gêŋ.”
  ksd-ksd: 'Ma i ga biti: Lu luai, ona u tar mari iau go, boina ba dat a varagur ma
    ra Luluai ta ra vinavana, tago go ra tarai a umana karduk diat, ma una pun vue
    kaveve nirara ma kaveve varpiam, ma una kale avet upi avet kaum tarai.'
  tur-YTC: 'Ve şöyle dedi: “Eğer şimdi senin gözünde lütuf bulduysam, ey Efendi, ensesi
    sert bir halk olsa da, lütfen Efendi bizimle birlikte gelsin; suçumuzu ve günahımızı
    bağışla ve bizi mirasın olarak al.”'
  grc-BRENT: καὶ εἶπεν, εἰ εὕρηκα χάριν ἐνώπιόν σου, συμπορευθήτω ὁ Κύριός μου μεθʼ
    ἡμῶν· ὁ λαὸς γὰρ σκληροτράχηλός ἐστι, καὶ ἀφελεῖς σὺ τὰς ἁμαρτίας ἡμῶν, καὶ τὰς
    ἀνομίας ἡμῶν, καὶ ἐσόμεθά σοι.
  ind-AYT: Dia berkata, “Jika saat ini aku telah mendapat kemurahan di mata-Mu, oh
    TUHAN, aku mohon, biarlah TUHAN berjalan di tengah-tengah kami meskipun bangsa
    ini sangat tegar tengkuk, dan ampunilah kesalahan kami dan dosa kami, dan ambillah
    kami menjadi milik pusaka-Mu.”
  nya-nya: Iye anati, “Chonde Ambuye, ngati ndapeza chisomo pamaso panu, lolani Ambuye
    kuti mupite nafe pamodzi. Ngakhale kuti anthuwa ndi nkhutukumve, khululukirani
    zoyipa ndi machimo athu, ndipo mutenge ife kukhala anthu anu.”
  hrv-hrv: 'Onda reče: “Gospodine moj! Ako sam stekao blagonaklonost u tvojim očima,
    onda, o Gospodine, pođi s nama! Premda je narod tvrde šije, oprosti naše grijehe
    i naše opačine i primi nas za svoju baštinu!”'
  mps-mps: Tama Mosesgo te po wai, “Genuai Bidi, nago ena godolo mu ebo da wida, teda
    eno homugo nage da dali pomainogo homu ebao. Te mu tama, te e we bidi augwaligo
    hagoma eyu, dwai kolesaga ebo dao, tiali goli eno homugo te dago tigidali dwai
    kolesaga ebo me, tama dago sęgę me, te sela sąnama, tama da selama, tama naga
    we bidi tiwai mu bidimainogo te homu eno ebo dao,” Mosesgo te po wai.
  tpi-tpi: Na Moses i tok, “Bikpela, sapos yu laikim mi tru, orait mi laik yu go wantaim
    mipela. I tru, ol dispela manmeri i save bikhet, tasol mi laik bai yu lusim asua
    bilong olgeta pasin nogut na sin bilong mipela na kisim mipela olsem ol manmeri
    bilong yu stret.”
  dan-1931: 'og sagde: “Har jeg fundet Nåde for dine Øjne, Herre, så drage min Herre
    med i vor Midte; thi det er et halsstarrigt Folk. Men tilgiv vor Brøde og vor
    Synd og lad os være din Ejendom!”'
  vie-OVCB: 'Ông thưa với Chúa: “Lạy Chúa Hằng Hữu, nếu con được Chúa đoái hoài, xin
    Chúa cùng đi với chúng con, dù dân này ương ngạnh. Xin Chúa thứ tha sự bất chính
    và tội lỗi chúng con, và chấp nhận chúng con làm dân của Chúa.”'
  guj-2017: પછી તેણે કહ્યું, “હે પ્રભુ યહોવાહ, જો હું તમારી દ્રષ્ટિમાં કૃપા પામ્યો
    હોઉં તો કૃપા કરીને યહોવાહ અમારી મધ્યે ચાલે, કેમ કે આ લોકો તો હઠીલા છે. અમારો અધર્મ
    અને અમારાં પાપ માફ કરો અને અમોને તમારો વારસો કરી લો.”
  pon-2006A: e ahpw patohwan, “Maing, ma komw uhdahn ketin kupwurperenkin ie, a komw
    ketin ieiang kihtete. Aramas pwukat me keptakai, ahpw komw ketin mahkikihong kiht
    at sapwung oh dipat akan, oh wiahkinkitala sapwellimomwi.”
  por-BRBSL: 'Ele disse: “Se agora encontrei graça aos teus olhos, Senhor, por favor
    deixa o Senhor ir entre nós, ainda que este seja um povo de pescoço duro; perdoa
    nossa iniqüidade e nosso pecado, e toma-nos por tua herança”.'
  aly-aly: Moses angkek ikwer-warl, “INGKARTay, nga apek atyeng inkwerelhenty, anwekantherr-angkwarr
    alhayntetyek. Rernem awerr innga, iylpelant awem. Apmwa anwekantherrenh iwa, angkep
    atwey-angenh. Anwenhantherr intem-antey atnyena, anwantherr ngkwenh-rnem anetyek.”
  cth-cth: Ahni ni, Atuvah BAWIPA na mit dawk minhmai kahawi ka hmawt pawiteh, kai
    koevah kaie BAWIPA heh cet van naseh telah ka kâhei. A lung ka patak e miphun
    lah ka o awh nakunghai ka payonnae hoi ka yonnae hah na ngaithoum nateh, na râw
    lah na tawn lawih telah ati.
  twi-twi: Ɔkae se, “Sɛ ɛyɛ nokware pa ara sɛ woagye me ato mu de a, Awurade, wo ne
    yɛnkɔ bɔhyɛ asase no so. Saa nnipa yi aso yɛ den de, nanso fa yɛn bɔne kyɛ yɛn
    na gye yɛn sɛ wo ara wo nnipa.”
  hlt-hlt: Tedae Moses loh, “Ka Boeipa aw na mik dongah mikdaithen la ka tueng mai
    khaming. Ka Boeipa kaimih khui ah pongpa laeh. Pilnam he a rhawn mangkhak sitoe
    cakhaw kaimih kathaesainah neh kaimih kah tholhnah te khodawkngai lamtah kaimih
    he m'pang mai,” a ti nah.
  tbz-SIM: 'kɛ ítɛ́ní kɛ́bɛ́i nkɛ dɔ̀: N Yiɛ̀ nkɑ̀ɑ sɑ̀ɑ̀ m mɛ̀nkɛ m bonɛ̀mu n dɑ
    bɑ́ɑ́mmu ɑ́ nti nɛínɛ̀. N yɛ̃́mu kɛ dò mbɛ nnìtìbɛ̀ to kpeńnì, ɑ nɛ́ ti cĩ́ɛ̃́
    nkɛ́ nti wúó nhɑ kɔbɛ.'
  msy-2020: Egha kamaghɨn mɨgei, “O Ekiam, kɨ nɨn azai, nɨ bar guizbangɨra na gifuegh,
    egh nɨ e ko mangɨ. Guizbangɨra, gumazamizir kaba akaba barazir puvatɨ. Ezɨ nan
    ifongiam kamakɨn, nɨ en arazir kuraba ko igharagha garir bizir kuraba gɨn amadagh.
    Egh e damightɨ e nɨn gumazamizibara ikiam.”
  azb-azb: 'Sonra Musa dedi: «Ey Xudavənd, əgər gözündə lütf tapmışamsa, yalvarıram,
    Sən, ey Xudavənd, aramızda ol. Biz dikbaş bir xalq olsaq da, təqsirimizlə günahımızı
    bağışla və bizə sahib ol».'
  eng-DBY: and said, If indeed I have found grace in thine eyes, Lord, let the Lord,
    I pray thee, go in our midst; for it is a stiff-necked people; and pardon our
    iniquity and our sin, and take us for an inheritance!
  hin-2017: और उसने कहा, “हे प्रभु, यदि तेरे अनुग्रह की दृष्टि मुझ पर हो तो प्रभु,
    हम लोगों के बीच में होकर चले, ये लोग हठीले तो हैं, तो भी हमारे अधर्म और पाप को
    क्षमा कर, और हमें अपना निज भाग मानकर ग्रहण कर।”
  wol-KYG: 'ne ko: «Éey Boroom bi, ndegam daj naa saw yiw, rikk àndal ak nun rekk,
    Boroom bi, ak li mbooloo miy dëgër bopp lépp! Jéggal nu sunu ñaawtéef ak sunu
    bàkkaar rekk, te nga séddoo nu.»'
  bjr-bjr: Amooqidanoo maaqi qimasee Yaaweena qimaminau. Yaawee anee kuqaa uqanna
    qiniara asasidana qinee aniara maasa faqa fuanneera iraidaqa. Maa fasiqa anaaseesa
    ramooramaa idaqa anee maasa numoo akiiqara minniqiseenana maasara aneenna faiqí
    anaasee fee qia.
  eng-YLT: and saith, 'If, I pray Thee, I have found grace in Thine eyes, O my Lord,
    let my Lord, I pray Thee, go in our midst (for it [is] a stiff-necked people),
    and thou hast forgiven our iniquity and our sin, and hast inherited us.'
  kne-kne: Kanana, “Apo, mo tet-ewa ay malaydan ka en sak-en, pangaasim ngarud ta
    koyogem dakami. Tet-ewa kayman ay makenteg di nemnem da nan ipogaw ay nay, ngem
    pangaasim kod ta pakawanem din basol ya lawa ay ogali mi ta ibilang mos dakami
    ay ipogaw mo.”
  wat-wat: eatu i bwaduwa, “Tuveka yo, taki ku sebobowikuwa maise, a kawanunukuwiwa
    be kwaḡa nukusi tata fakwa. Namoḡa naki ku sanamaniya katekatesi guasi eatu yama
    fufunagoyo keta yama go'yona kuna vinuwateweisiya, be kuna katuvikiya keta kuna vitoniwagikiya.”
  eng-WYC-2017: and said, Lord, if I have found grace in thy sight, I beseech thee,
    that thou go with us, for the people is of hard noll; and that thou do away our
    wickednesses and sins, and wield us.
  eng-WMBB: He said, “If now I have found favour in your sight, Lord, please let the
    Lord go amongst us, even though this is a stiff-necked people; pardon our iniquity
    and our sin, and take us for your inheritance.”
  urd-GVH: उसने कहा, “ऐ रब, अगर मुझ पर तेरा करम हो तो हमारे साथ चल। बेशक यह क़ौम हटधर्म
    है, तो भी हमारा क़ुसूर और गुनाह मुआफ़ कर और बख़्श दे कि हम दुबारा तेरे ही बन जाएँ।”
  rug-rug: Meke zama, “Baṉara, be qetu va hinokara nau Goi, si mamu tataruni gami,
    mamu luli turaṉa gami. Tie tasunadi sari na tie hire, ba mamu taleosoni sari na
    mami sinea saripu taveti gami, mamu kopuni gami guana Mua tie soti mo.”
  gaz-gaz: Innis, “Yaa Gooftaa, yoo ani fuula kee duratti ayyaana argadhee jiraadhe,
    Gooftaan nu wajjin haa deemu. Yoo sabni kun saba mata jabeessa taʼe illee hammina
    keenyaa fi cubbuu keenya nuu dhiisi; dhaala kees nu godhadhu” jedhe.
  fra-LSG: 'Il dit: Seigneur, si j’ai trouvé grâce à tes yeux, que le Seigneur marche
    au milieu de nous, car c’est un peuple au cou roide; pardonne nos iniquités et
    nos péchés, et prends-nous pour ta possession.'
  gnn-gnn: bala ŋayi bukukurru waŋananydja bitjarrana, “Garray, ŋuli nhe yukurra ŋayaŋu‐ŋamathirri
    ŋarrakunydja, go marrtjiya ŋanapurruŋgala galkithiya, ga gäŋana yukirriya ŋanapurrunha.
    Yuwalk warray dhuwala yolŋu'‐yulŋunydja gupa‐wuṉḏaŋarrmirri, yurru ŋanapurrunydja
    ḏukṯuk, nhe yurru bäy‐ḻakaramana ŋanapurruŋgu yätjpuynydja, ga märraŋana ŋanapurrunha
    nhuŋuwayliliyaŋana; ŋanapurru yurru nhuŋuwaynha yolŋu'‐yulŋu.”
  yal-yal: A yi a fala, a naxa, “Marigina, xa n bata i kɛnɛn, en birin xa siga. Hali
    yama murutɛxin na a ra, i xa nxu mafelu nxɔ hakɛne nun yulubine ra, i nxu findi
    i gbeen na.”
  iou-iou: Täŋpäŋ yäŋkuk; Yawe, gäk näka nadäwi täga täŋpäwä eruk gäk ninkät bok kaŋ
    it yäpmäŋ kuna! Ämawebe ŋowä gwäki kehäromi, peŋawäk mebäri mebäri täŋ gamik täkaŋ
    upäŋkaŋ waki, momi peŋawäknin peŋ nimiŋpäŋ gäkŋata biŋam kaŋ nimagut.
  haw-1868: 'I aku la ia, A ina i loaa ia''u ka lokomaikaiia mai imua ou, e ka Haku
    e, ke nonoi aku nei au e hele pa aku ko''u Haku me makou: (he poe kanaka a-i eolea
    nae keia;) a e kala mai oe i ko makou hala me ko makou hewa, a e lawe oe ia makou
    i hooilina nou.'
  arb-NAV: 'وَقَالَ: «إِنْ حَظِيتُ بِرِضَاكَ أَيُّهَا السَّيِّدُ، فَلْيُرَافِقْنَا
    الرَّبُّ فِي مَسِيرِنَا. وَمَعَ أَنَّ هَذَا الشَّعْبَ عَنِيدٌ. لَكِنِ اصْفَحْ
    عَنْ إِثْمِنَا وَخَطِيئَتِنَا وَاتَّخِذْنَا شَعْباً خَاصّاً لَكَ».'
  ewe-ewe: Egblɔ be, “Nenye nyateƒe be nève nunye la, ekema O Yehowa, meɖe kuku kplɔ
    mí yi Ŋugbedodonyigba la dzi. Eme kɔ ƒãa be míenye dukɔ dzeaglã kple kɔlialiatɔwo,
    gake meɖe kuku, tsɔ míaƒe vodadawo kple nu vɔ̃wo ke mí, eye nàgaxɔ mí abe wò ŋutɔ
    tɔwòwo ene.”
  eng-LEE: And he said, If now I have found grace in thy eyes, O Lord, let the Lord,
    I pray thee, go among us; even because it is a stiffnecked people; and pardon
    thou our iniquity and our sin, and take us for thy heritage.
  asm-FB: তাৰ পাছত মোচিয়ে কলে, “হে প্ৰভু, মই যদি আপোনাৰ দৃষ্টিত অনুগ্ৰহ পাইছোঁ, তেনেহ’লে
    বিনয় কৰিছোঁ আমাৰ লগত যাওঁক। কিয়নো এইলোক ঠৰডিঙীয়া লোক; আৰু আমাৰ অপৰাধ আৰু পাপ
    ক্ষমা কৰি, আমাক নিজৰ অধিকাৰৰ অৰ্থে গ্ৰহণ কৰক।”
  sus-A: عَ قَ عَ قَلَ، «ﭑ مَرِفِ، ﭑ بَرَ عِ مَشَندِ، شَ ﭑ عِ كّنّن، عِ شَ حّرّ مُشُ
    يَ مَ، بَرِ مَ شُرُتَرٍ نَن مُشُ رَ. عِ شَ دِحّ مُشُ شَ مَتَندِ مَ، عِ شَ مُشُ
    شَ يُنُبِيٍ شَقَرِ، عَلَكٌ مُشُ شَ قِندِ عِ شَ حَمَ يَتِ نَن نَ.»
  fra-SBL: 'Il dit : « Si maintenant j''ai trouvé grâce à tes yeux, Seigneur, laisse
    l''Éternel aller au milieu de nous, même si c''est un peuple à la nuque raide ;
    pardonne notre iniquité et notre péché, et prends-nous pour ton héritage. »'
  hbo-hbo: וַיֹּ֡אמֶר אִם־נָא֩ מָצָ֨אתִי חֵ֤ן בְּעֵינֶ֙יךָ֙ אֲדֹנָ֔י יֵֽלֶךְ־נָ֥א
    אֲדֹנָ֖י בְּקִרְבֵּ֑נוּ כִּ֤י עַם־קְשֵׁה־עֹ֙רֶף֙ ה֔וּא וְסָלַחְתָּ֛ לַעֲוֹנֵ֥נוּ
    וּלְחַטָּאתֵ֖נוּ וּנְחַלְתָּֽנוּ׃
  eng-WYCLIFFE: and seide, Lord, if Y haue founde grace in thi siyt, Y biseche that
    thou go with vs, for the puple is of hard nol, and that thou do awey oure wickidnesses
    and synnes, and welde vs.
  piu-2006: '@see-verse:EXO.034.008'
  pjt-pjt: '@see-verse:EXO.034.008'
  cwe-cwe: Kalonga, “Weye Mndewa Mulungu, fana nikunogeza, nokupula uhite hamwe na
    cheye. Wanhu wano wana mizoyo midala, mbali uchilekelele wihi wetu na uhasanyi
    wetu, uchihokele fana wanhu wako mwenyewo.”
  kik-kik: Akiuga atĩrĩ, “Wee Mwathani, angĩkorwo nĩnjĩtĩkĩrĩkĩte maitho-inĩ maku,
    ndagũthaitha Mwathani twarana na ithuĩ. O na gũtuĩka aya nĩ andũ momĩtie ngingo-rĩ,
    tuohere waganu witũ o na mehia maitũ, na ũtũme tũtuĩke igai rĩaku.”
  fra-NCL: 'en disant : « Si j’ai trouvé grâce à vos yeux, Seigneur, daigne le Seigneur
    marcher au milieu de nous, car c’est un peuple au cou raide ; pardonnez nos iniquités
    et nos péchés, et prenez-nous pour votre héritage. »'
  cek-AK: Aw Angraeng, na mikcuk naakrak ah ka oh nahaeloe, Angraeng loe kaicae hoi
    nawnto caeh nasoe; hae kaminawk loe palungthah o, toe kaicae zaehaih hoi sakpazaehaihnawk
    to tahmen raeh ah loe, kaicae hae nangmah ih qawktoepkung ah na la ah, tiah a
    naa.
  xla-xla: “Na꞉ God, wa꞉ta ikadepe na꞉ dla siyemhalema dlepiye, di saliyome tamiya.
    Na꞉malamana, opa iwoloye wa꞉ yu dolumolowe dla pta dupa kokalalimale so. Amasiyama
    epapele tlope di bobtalimaleye wa꞉tapo hiyostepo welipame ma wa꞉ opa ikadepe dene,”
    diyo.
  cuk-cuk: “Dummad, ar nue-napiragwale, an begi nueddae be an-dakele, be anmar-abargi
    be gudii imake. Dummad, an wisi, we-dulemar nue-uaya-gwen-niksurmaladid, nono-dutusurmaladid.
    Degi-inigwele, anmar-ibmar-isgana-imakmalad, anmar-isgued, anmarga be elie. Be-dulamarga
    be anmar-imake.”
  uig-CYR: — Әй Рәб, әгәр мән растинла нәзириңдә илтипат тапқан болсам, ундақта и
    Рәб, аримизда биз билән маңғайсән; чүнки бу хәлиқ дәрвәқә бойни қаттиқ бир хәлиқтур;
    бизниң қәбиһлигимизни вә гунайимизни кәчүргәйсән, бизни Өз мирасиң болушқа қобул
    қилғайсән! — деди.
  pma-pma: ka viteni mini vit, “Iahova, munak kolele tahos enau, napeahik kusil komai.
    Anatin keke meatin keil ekek, vate keih ramat, ka kisan methos onom eli min komai
    ka konaleletei natisa mun ven sakkalkalien keil onomai. Kikur vilei komai li mehemai
    mehehi meatin keil onom.”
  tel-2017: “ప్రభూ, నా మీద నీకు దయ ఉంటే నా మనవి ఆలకించు. దయచేసి నా ప్రభువు మా మధ్య
    మాతో ఉండి మాతో కలసి ప్రయాణించాలి. ఈ ప్రజలు మాటకు లోబడేవాళ్ళు కారు. మా అపరాధాలను,
    పాపాలను క్షమించు. మమ్మల్ని నీ సొత్తుగా స్వీకరించు” అన్నాడు.
  hat-BSA: 'Li te di: “Si koulye a mwen twouve favè nan zye Ou, O Senyè a, mwen priye,
    kite Senyè a ale ansanm nan mitan nou, malgre pèp la se tèt di. Padone inikite
    nou, peche nou, e pran nou kòm pwòp posesyon pa Ou.”'
  kos-kos: El fahk, “LEUM GOD, fin pwaye kom insewowo sik, nga siyuk sum in wi kut
    som. Mwet inge mwet likkeke, tusruktu nunak munas ke ma sutuu ac ma koluk lasr,
    ac eis kut tuh kut in mwet lom.”
  hbo-WLC: וַיֹּ֡אמֶר אִם־נָא֩ מָצָ֨אתִי חֵ֤ן בְּעֵינֶ֙יךָ֙ אֲדֹנָ֔י יֵֽלֶךְ־נָ֥א
    אֲדֹנָ֖י בְּקִרְבֵּ֑נוּ כִּ֤י עַם־קְשֵׁה־עֹ֙רֶף֙ ה֔וּא וְסָלַחְתָּ֛ לַעֲוֺנֵ֥נוּ
    וּלְחַטָּאתֵ֖נוּ וּנְחַלְתָּֽנוּ׃
  ibo-ibo: sị ya, “Ọ bụrụ nʼezie na m achọtala ihuọma nʼanya gị, Onyenwe m, ka Onyenwe
    m, biko soro anyị gaa. Ọ bụ ezie na ndị a bụ ndị isiike, gbaghara anyị ajọ omume
    anyị, na mmehie anyị niile, ka ị nabatakwa anyị dịka ndị nke gị.”
  ory-ory: “ପ୍ରଭୋ, ମୁଁ ଯଦି ତୁମ୍ଭ ଦୃଷ୍ଟିରେ ଅନୁଗ୍ରହ ପାଇଅଛି, ତେବେ ବିନୟ କରୁଅଛି, ପ୍ରଭୁ
    ଆମ୍ଭମାନଙ୍କ ମଧ୍ୟବର୍ତ୍ତୀ ହୋଇ ଗମନ କରନ୍ତୁ; କାରଣ ଏମାନେ ଶକ୍ତଗ୍ରୀବ ଲୋକ, ଆଉ ଆମ୍ଭମାନଙ୍କ
    ଅପରାଧ ଓ ପାପ ମୋଚନ କରି ଆପଣା ଅଧିକାରାର୍ଥେ ଆମ୍ଭମାନଙ୍କୁ ଗ୍ରହଣ କରନ୍ତୁ।”
  chk-chk: A apasa, “Ai Samol, are üa wesewesen küna ümöümöch me reöm, üa tüngor ngonuk
    pwe kopwe etikem. Mi pwüng pwe ir aramas mi ülöförea me tipepöchökül, nge kopwe
    amusala äm föföringau me äm tipis o atolongakem lon tettelin noum.”
  rop-rop: en imbin tok, “If yu gudbinji langa mi brabliwei, wal yu garra kaman garram
    melabat. Ai sabi ol detlot Isreil pipul dei brabli adbala pipul. Bat yu larramgo
    melabat fri brom melabat nogudbalawei en brom ola nogudbala ting weya melabat
    bin dumbat, en yu meigim melabat yu ronwan pipul.”
  ukr-1871: 'І рече: Коли тільки знайшов я ласку в очу в тебе, Господе, нехай же йде
    Господь серед нас; бо запеклі се люде, та прости несправедливість нашу і гріх
    наш, і возьми нас за наслїддє своє!'
  bch-bch: Ta ikeo, “O Maron, oangga lolom marum ngan gau tautaunga, tota nakim eao
    nam toman ngan gai. Tautaunga, gid panua toa ne tanga balbal ad tau, be nakim
    eao samum lemai kadonga sasat ga lemai idil papaeamao, ta bada gai ga aman lem
    panua tautaunga.”
  deu-1951: O Herr, habe ich vor deinen Augen Gnade gefunden, so ziehe mein Herr mitten
    unter uns, wiewohl es ein halsstarriges Volk ist; du aber wollest unserer Missetat
    und Sünde gnädig sein und uns zum Erbteil annehmen!
  eng-JPS: 'And he said: ''If now I have found grace in Thy sight, O Lord, let the
    Lord, I pray Thee, go in the midst of us; for it is a stiffnecked people; and
    pardon our iniquity and our sin, and take us for Thine inheritance.'''
  srp-1865: 'I reèe: ako sam našao milost pred tobom, Gospode, neka ide Gospod posred
    nas, jer je narod tvrdovrat; i oprosti nam bezakonje naše i grijeh naš, i uzmi
    nas za našljedstvo.'
  lug-lug: N’agamba nti, “Obanga kaakano nkusanyusizza, Ayi Mukama, jjangu, Mukama,
    ogende naffe. Newaakubadde ng’abantu bano balina ensingo nkakanyavu, naye tusonyiwe
    ebyonoono byaffe n’ebibi byaffe, otukkirize tubeere abantu bo ab’obusika bwo.”
  heb-heb: ויאמר אם נא מצאתי חן בעיניך אדני ילך נא אדני בקרבנו כי עם קשה ערף הוא וסלחת
    לעוננו ולחטאתנו ונחלתנו׃
  ben-IRV: তখন তিনি বললেন, “হে প্রভু, যদি এখন আমি আপনার কাছে অনুগ্রহ পেয়ে থাকি, তবে
    আমাদের মধ্যে দিয়ে যান, কারণ এই জাতি একগুঁয়ে। আমাদের অপরাধ ও পাপ সকল ক্ষমা করুন
    এবং আমাদের আপনার উত্তরাধিকারী হিসাবে গ্রহণ করুন।”
  pan-pan: ਅਤੇ ਉਸ ਆਖਿਆ, ਹੇ ਪ੍ਰਭੂ, ਜੇ ਤੇਰੀ ਕਿਰਪਾ ਦੀ ਨਿਗਾਹ ਮੇਰੇ ਉੱਤੇ ਹੈ ਤਾਂ ਪ੍ਰਭੂ ਸਾਡੇ
    ਨਾਲ ਚੱਲੇ ਭਾਵੇਂ ਇਹ ਹਠੀਏ ਹੀ ਲੋਕ ਹਨ ਅਤੇ ਸਾਡਾ ਕੁਧਰਮ ਅਤੇ ਸਾਡਾ ਪਾਪ ਬਖ਼ਸ਼ੇ ਅਤੇ ਸਾਨੂੰ
    ਆਪਣਾ ਅਧਿਕਾਰੀ ਬਣਾਵੇ।
  tkr-tkr: 'eyhen: – Xudaavanda zı Vasqa yugra qarıxheene, hucoone ixhes, Xudaavanda,
    şaka qora. Şi hı''t''iy milletıd ixheene, şi hı''iyn qəlan karbıyiy bınahbı Ğu
    yik''elixan hı''ı, şi Vasqa Yiğın millet xhinne se''e.'
  mya-JVB: အိုဘုရားရှင် ၊ အကျွန်ုပ်သည် ရှေ့ တော်၌ မျက်နှာ ရ လျှင် ၊ အကျွန်ုပ်အရှင်
    သည် အကျွန်ုပ် တို့နှင့်အတူ ကြွ တော်မူပါစေသော၊ အကျွန်ုပ်တောင်းပန် ပါ၏။ ဤ လူမျိုးသည်
    လည်ပင်း ခိုင်မာ သော အမျိုး ဖြစ်သော်လည်း ၊ အကျွန်ုပ် တို့ပြစ်မှားမိသော ဒုစရိုက်
    အပြစ် များကို လွှတ် ၍ အကျွန်ုပ် တို့ကို ကိုယ်တော်အမွေ ဥစ္စာဘို့ သိမ်းယူတော်မူပါဟုလျှောက်
    လျှင် ၊
  hmo-hmo: Ia gwau, “Lohiabada e, bema lau dekenai oi ura henia, mani emu kara ai
    danu do ita lao. Momokani inai taunimanima be laloa hekokoroku taudia, to lau
    ura aiemai kerere bona kara dika do oi gwauatao, bona oiemu bese taudia korikori
    mani do oi halaoa ai.”
  urd-urd: और कहा, ऐ ख़ुदावन्द, “अगर मुझ पर तेरे करम की नज़र है, तो ऐ ख़ुदावन्द, मैं
    तेरी मिन्नत करता हूँ कि हमारे बीच में होकर चल, अगरचे यह क़ौम बाग़ी है, और तू हमारे
    गुनाह और ख़ता को मु'आफ़ कर और हम को अपनी मीरास कर ले।”
  rus-SYN: 'и сказал: если я приобрел благоволение в очах Твоих, Владыка, то да пойдет
    Владыка посреди нас; ибо народ сей жестоковыен; прости беззакония наши и грехи
    наши и сделай нас наследием Твоим.'
  bqc-SIM: 'à mɛ̀: Dii, lá n ma wɛgwà, gɛ́wanↄ. Baa kɛ́ gbɛ̃́piↄ swã́ gbãa, sùuukɛwanↄ
    wá yãvãiↄ ń wá duunaↄ yã́ musu, ní wá sɛ́ ń gbɛ̃́ↄ ũ.'
  tcz-CHONGTHU: “Mose'n aseijin, “O Pakai nangma mitmua lunglhaina kachanna ahile,
    nahenga kataove, Pakai hi kalah uvah hung um henlang, kathemmo nao le kachonset
    najouse ngaidamin, nagoulo thei din neisem taovin,” ati.
  mar-mar: मग तो म्हणाला, “हे प्रभू, तुझी कृपादृष्टी जर माझ्यावर झाली असेल तर तू आमच्याबरोबर
    चालावे. हे लोक ताठ मानेचे आहेत हे मला माहीत आहे; तरी आमचा अन्याय व पाप यांची तू
    आम्हांला क्षमा कर आणि आपले वतन म्हणून आमचा स्वीकार कर.”
  soq-soq: Ita wanase, “Tatana naita e ne ewanee nuaa eulempa ne iririedina mai enea
    do ana. Tane apana ema nuau badoidaleno kadi dewasaiena, tane e no kadimba inseadabuasa
    ita e no wadanee eba obanaida wananea.”
  qub-qub: 'Chaymi niran: «Tayta Dios, gampaj alli casha captëga nogacunata yan''gaycallämay
    ari. Cay runacunaga mana wiyacoj runacunami. Chaypis mana alli rurashäcunata,
    juchäcunata perdunaycamay. Nircur acrashayqui runacunana canäpaj chasquiycamay
    ari.»'
  bqp-bqp: 'à pì: Dikiri, zaakũ ma n pↄnna lè, ǹ gɛ́ kũoo. Bee kũ gbɛ̃ pìnↄ sã
    gbãna, ǹ sùru kɛ kũoo ó yã vãninↄ kũ ó durunnanↄ musu ǹ ó sɛ́ n pↄ́nↄ ũ.'
  hat-hat: 'Li di: -Seyè! Si ou kontan m'' vre, tanpri, mache avè nou non! Pèp sa
    a, se yon bann moun ki gen tèt di, se vre. Men, padonnen fòt nou yo ak peche nou
    yo. Asepte nou pou moun ki rele ou pa ou.'
  eng-BSB: “O Lord,” he said, “if I have indeed found favor in Your sight, my Lord,
    please go with us. Although this is a stiff-necked people, forgive our iniquity
    and sin, and take us as Your inheritance.”
  tod-tod: 'É ɠɛni ma: «Màliɠii, ni gè zaalai zɔlɔɔgɛ è ɠaazu, ɠɛ gi zaama. Anɛɛ
    ni suvɔɔ nuɓusɛiti be, gá-vaa ɲɔiti suvaayɛ, ta gá-ɠotoiti, gi zeɠe, è gi ɠɛ
    ga ɗɔnɔ.»'
  eng-WEBPB: He said, “If now I have found favour in your sight, Lord, please let
    the Lord go amongst us, even though this is a stiff-necked people; pardon our
    iniquity and our sin, and take us for your inheritance.”
  kbq-kbq: Ra Anumzamoke, Kagri kavure'ma kavesi'nea navu'nava'ma nehanugenka, muse
    hugantoanki tagranena vuo, ke ontahi vahe mani'nonanagi Ra Anumzamoka kefozantine
    kumitinena atrenerantenka, kagraka'a vaheka'agna hunka tavro.
  nhe-BL: 'Huan Moisés quiijto: ―Toteco, intla ama tinechcualitztoc, xiya tohuaya
    huan xitechyacana, pampa nelía ni tlacame yoltetique. Pero xitechtlapojpolhui
    totlaixpanolhua huan totlajtlacolhua, huan xitechseli para ma tielica timoaxcahua
    para nochipa.'
  bus-bus: 'à bè: Dii, zaakɛ ma n pↄnnaa è, ǹ gáwao. Baa kɛ̀ gbɛ̃ pìnↄ swã gbãa,
    ǹ sùu kɛwao kↄ̃n wa yã zaaanↄ kↄ̃n wa durunnↄo, ǹ wa sɛ́ n pↄ́nↄ ũ.'
  gub-BL: — O Tupàn hezar, aze hekatu newe, eho urerupi nehe. Ko teko neremiaihu a'e
    wà, nuweruzar katu kwaw neze'eg a'e wà. Nereharaz ureremiapo kwer ikatu 'ygwer
    wi nehe. Nereharaz ureaiw paw wi nehe. Urereraha pe ywy ureremipyhyk ràm me nehe,
    i'i Moizez Tupàn pe.
  eng-DRA: 'Said: If I have found grace in thy sight: O Lord, I beseech thee, that
    thou wilt go with us, (for it is a stiffnecked people,) and take away our iniquities
    and sin, and possess us.'
