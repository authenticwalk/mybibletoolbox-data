    yersin;
  grc-BRENT: Μή ποτε θῇς διαθήκην τοῖς ἔγκαθημένοις ἐπὶ τῆς γῆς, καὶ ἐκπορνεύσωσιν
    ὀπίσω τῶν θεῶν αὐτῶν, καὶ θύσωσι τοῖς θεοῖς αὐτῶν, καὶ καλέσωσίν σε, καὶ φάγῃς
    τῶν αὐτῶν,
  ind-AYT: Jangan sampai kamu mengadakan perjanjian dengan penduduk negeri itu, sebab
    ketika mereka melacurkan diri di depan ilahnya dan berkurban untuk ilah mereka,
    mereka akan mengundangmu dan kamu pun akan makan dari kurban mereka.
  nya-nya: “Musamale kuti musakachite mgwirizano ndi anthu amene akukhala mʼdziko
    limene mukupitalo, chifukwa iwo akamakachita zadama ndi milungu yawo ndi kupereka
    nsembe, adzakuyitanani ndipo inu mudzadya nsembe zawo.
  hrv-hrv: Ne pravi saveza sa stanovnicima one zemlje da te oni, kad se odaju bludnosti
    sa svojim bogovima i žrtve im budu prinosili, ne bi pozivali, a ti pristao da
    jedeš od prinesene žrtve;
  mps-mps: Dagego te bulu tǫde bidibo bage augwali dali te abagi nami bidabo bomai
    po dąų munu me olamuo. Augwaligo te tibo godiba lotu wabo dao. Tama dagego augwali
    dali te bomai po dąų obaso da, teda augwaligo dagebolo te augwali dali deliba
    sisinabo po hanaluama, tama dagego te augwaligo tibo godiba ofa ilali te kibu
    me te nai dabe tuaibao.
  tpi-tpi: Yupela i no ken mekim kontrak wantaim ol manmeri bilong dispela kantri.
    Ol i save lotuim ol giaman god. Na sapos yupela i mekim kontrak wantaim ol bai
    ol i askim yupela long bung wantaim ol na bai yupela i kaikai ol abus ol i ofaim
    long ol giaman god.
  dan-1931: Du må ikke slutte Pagt med Landets Indbyggere, og når de boler med deres
    Guder og ofrer til dem og man indbyder dig til at være med, må du ikke spise af
    deres Ofre;
  vie-OVCB: Tuyệt đối không được kết ước với người bản xứ, vì khi họ hành dâm chạy
    theo tà thần mình, cúng tế lễ vật, sẽ mời các ngươi ăn của cúng thần tượng.
  guj-2017: તારે દેશના રહેવાસીઓની સાથે કરાર કરવો નહિ. તેઓ વ્યભિચાર કરે છે તથા તેમના
    દેવોની પાછળ ભટકી જઈને તેમના દેવોને યજ્ઞ ચઢાવે છે અને કોઈના આમંત્રણથી તું તેના
    અર્પણમાંથી ખાય.
  pon-2006A: Kumwail dehpa wiahiong tohn wehio inou ehu, pwe ni ar pahn pwongih ar
    koht likamw akan oh meirongohng irail, re de lukeikumwail en iang tungoale ar
    mehn meirong kan me meirongalahr.
  por-BRBSL: “Não faça um pacto com os habitantes da terra, para que eles não se prostituam
    após seus deuses, e se sacrifiquem a seus deuses, e um chama você e você come
    de seu sacrifício;
  aly-aly: INGKART angkek, “Mwantyel arntarnt-arelhenherr-arey yanh-rnem-kety. Mwerrant-arey
    arrantherr apmer ikwer-areny-rnem-itwek aney-angenh. Rernem altyerr-arrpantey-rnem
    apent-ayntem apmwangkwarr. Rernem aker tyenkerr arrtyemel anthem altyerr-arrpantey-rnemek.
    Arrenhantherr apmwangkwarr angkepilekerr, Menty awenh-arey!
  cth-cth: Hoehpawiteh hote ram dawk e taminaw hoi lawk na kam awh vaiteh, ahnimae
    cathut koe kâyo laihoi ahnimae cathut koe thueng laihoi buetbuet touh coun vaiteh,
    thuengnae moi hah ca hoi,
  twi-twi: “Wo ne onipa biara a ɔte asase no so nnyɛ asomdwoe apam biara, efisɛ wonni
    me nokware, na wɔbɔ afɔre ma wɔn anyame de tia me. Sɛ wo ne wɔn yɛ adwene a, wɔbɛto
    nsa afrɛ wo ama woakodi wɔn abosom so nnuan.
  hlt-hlt: A pathen taengkah a cukhalh neh a pathen te a nawn uh dongah a hmueih te
    caak ham nang n'khue akhaw khohmuen kah khosa taengah moi na bop ve.
  tbz-SIM: Di bɑ́ɑ́ bɛ̀ mɔ̀ɔ̀tɛnɛ̀ mɛtɑummɛ̀ mɑmɛ̀, kɛ̀ di bɛ̀ tɑunnɛ̀ bɛ̀ yóó fíému
    yɛbɔkɛ̀ kɛ́ di yú kɛ̀ dí wɛ̃nnɛ́ kɛ́di,
  msy-2020: “Egh ia kantrin kamɨn gumazamiziba ko bizitam bagh akar dɨkɨrɨzir gavgavitam
    akɨran markɨ. Me tuavimɨn amizimɨn arazimɨn mɨn amua, asebar ziaba fe. Egh ia
    me ko akam akɨrightɨ, me uari ko ikɨsɨ ia mɨkɨmam, eghtɨ ia men asɨzir me asebar
    ofa gamizitabar amegham.
  azb-azb: Ona görə də nə o torpağın sakinləri ilə əhd kəsin, nə də öz allahları ilə
    xəyanət edib, onlara qurban kəsən vaxt sizi də dəvət edəndə qurbanlarından dadın.
  eng-DBY: lest thou make a covenant with the inhabitants of the land, and then, when
    they go a whoring after their gods, and sacrifice unto their gods, thou be invited,
    and eat of their sacrifice,
  hin-2017: ऐसा न हो कि तू उस देश के निवासियों से वाचा बाँधे, और वे अपने देवताओं के
    पीछे होने का व्यभिचार करें, और उनके लिये बलिदान भी करें, और कोई तुझे नेवता दे
    और तू भी उसके बलिपशु का प्रसाद खाए,
  wol-KYG: Buleen wóllëranteek niti réew ma, lu ko moy dinañu gànctook seeni tuur,
    rendil seeni tuur ay sarax, woo leen ca, ngeen lekk ca seeni sarax.
  bjr-bjr: Innee fuka maqasaa oonuree sia uqanna misa faqa moo ainainara moodaanaki
    kira ufa qiaqa. Misa nariqa unna anutuna innaaru qidaqa tatufirana suqami mariana
    inniara naaqee qifaqa nee foora.
  eng-YLT: '''Lest thou make a covenant with the inhabitant of the land, and they
    have gone a-whoring after their gods, and have sacrificed to their gods, and [one]
    hath called to thee, and thou hast eaten of his sacrifice,'
  kne-kne: Adi kayon makitoltolag ay makikadwa sin ipogaw isdi, tan mandaydayaw da
    si ad-ado ay didiyosen di pagano. Tan mo man-idaton da ya awisen das dakayo ay
    makiragragsak, into et mo masolisog kayo ay makikan sin naidaton si didiyosen
    da.”
  eng-WYC-2017: make thou not covenant with the men of those countries, lest when
    they have done fornication, that is, idolatry, with their gods, and have worshipped
    the simulacra of them, any man call thee, that thou eat of the things offered
    to an idol.
  eng-WMBB: “Don’t make a covenant with the inhabitants of the land, lest they play
    the prostitute after their gods, and sacrifice to their gods, and one call you
    and you eat of his sacrifice;
  urd-GVH: ख़बरदार, उस मुल्क के बाशिंदों से अहद न करना, क्योंकि तेरे दरमियान रहते
    हुए भी वह अपने माबूदों की पैरवी करके ज़िना करेंगे और उन्हें क़ुरबानियाँ चढ़ाएँगे।
    आख़िरकार वह तुझे भी अपनी क़ुरबानियों में शिरकत की दावत देंगे।
  rug-rug: Mu lopu tavete vinariva egoi koari kaiqa tie pa popoa, ura pana la va vukivukihi
    na vahesi rini sari na dia tamasa huporodi, si kote ruvata gamu rini pude la somana,
    meke kote podeke va henani gamu ginani ta poni la koari na dia tamasa si gamu.
  gaz-gaz: “Ati akka warra biyya sana keessa jiraatan wajjin kakuu hin galleef of
    eeggadhu. Sababiin isaa isaan yommuu waaqota isaanii wajjin sagaagalanii fi yommuu
    waaqota isaaniitiif aarsaa dhiʼeessanitti si waamu; atis aarsaa isaanii ni nyaatta.
  fra-LSG: Garde-toi de faire alliance avec les habitants du pays, de peur que, se
    prostituant à leurs dieux et leur offrant des sacrifices, ils ne t’invitent, et
    que tu ne manges de leurs victimes;
  gnn-gnn: “Ŋuli nhuma yurru märr‐ŋal'yun yukurra wiripuŋuwunydja waŋarrwu, ŋunhinydja
    nhe balanyarana yolŋu bitjan marramba'mirrina dhäyka. Yo, ŋunhi nhuma yurru gärrinydja
    ŋunhimalayi wäŋalilinydja, nhuma yurru yaka dhawu'‐nherraṉmiyanydja walalaŋgala
    nhinanharawu waŋgany‐manapanminyarawunydja; nhuma yurru walalanha bumana marrtji
    yulŋunydja yanana, gukumana yurru dhawaṯmaramana, liŋgu walala ŋuli gonhana gur'yurru
    nhumalanha, nhuma ŋuli balaŋu buku‐ŋal'yurru walalaŋgalaŋuwuna ŋurikina waŋarrwu.
    Liŋgu nhumanydja dhuwala ŋarrakuway yana walala; yaka nhuma yurru wekanhamirri
    wiripuŋuwanydja waŋarrwa, biyakanydja bitjan ŋuli marramba'mirriyu dhäykayu gonha'yun
    nhanŋuway dhuway'mirriŋunha, bala wekanhamirri wiripuŋuwana ḏarramuwa. Yo, yakana
    yana buku‐wurrpalanydja wekaŋa ŋula nhänydja walalaŋgalaŋuwunydja waŋarrwu, ga
    ŋunhi walala yurru giritjirri yukurra walalaŋgalaŋuwu waŋarrwu buku‐ŋal'yun, ga
    buku‐manapanmirri ŋathawunydja ḻukanharawu, ga yakana nhumanydja mam'thurra walalaŋgala
    ŋula buŋgullilinydja. Yaka yana nhumalaŋgala yawirriny'thunydja yurru märrama
    dhäykawurrunha ŋulaŋuru wiripuŋunhanydja bäpurru'nha, liŋgu dhiyaŋiyinydja dhäykawurruyu
    yurru nhumalaŋgu yumurrku'nhanydja bilmarama walalaŋgalaŋuwuna waŋarrwu buku‐ŋal'yunarawu.
  yal-yal: Ɛ nun yamanani ito muxune nama layiri yo xidi, alogo e nɛma e yɛtɛ xɔsima
    e alane fɛma, e saraxane ba e xa, e nama ɛ xili. Ɛ nama e saraxane don.
  haw-1868: O hana oe i berita me na kanaka o ka aina, a hele moe kolohe lakou mamuli
    o ko lakou mau akua, a mohai aku na ko lakou mau akua, a hea mai ia oe, a ai oe
    i kana mohai.
  arb-NAV: إِيَّاكُمْ أَنْ تَعْقِدُوا مُعَاهَدَةً مَعَ سُكَّانِ الأَرْضِ، لأَنَّهُمْ
    حِينَ يَعْبُدُونَ آلِهَتَهُمْ مُشْرِكِينَ وَيَذْبَحُونَ لَهُمْ، يَدْعُونَكُمْ
    فَتَأْكُلُونَ مِنْ ذَبِيحَتِهِمْ.
  ewe-ewe: “Miɖɔ ŋu ɖo be miagawɔ nubabla aɖeke tɔgbi kple ame siwo le anyigba la
    dzi o. Mawu geɖewo subɔlawo wonye, eya ta ne miewɔ ɖeka kpli wo la, woakpe mi
    ayi woƒe legbawo subɔƒe, eye míaɖu woƒe vɔsanuwo.
  eng-LEE: Make thou then no covenant with the inhabitants of the land; lest that,
    if they go astray after their gods, and sacrifice unto their gods, any one call
    thee, and thou eat of his sacrifice;
  asm-FB: তুমি সেই দেশ নিবাসী সকলৰ সৈতে কোনো চুক্তি নকৰিবা; কাৰণ তেওঁলোকে ব্যভিচাৰ
    কৰে আৰু দেৱতাবোৰৰ আগত তেওঁলোকে বলিদান কৰে। তেওঁলোকে তেওঁলোকৰ নৈবেদ্য খাবলৈ তোমালোকক
    নিমন্ত্রণ কৰিব।
  sus-A: وٌ نَشَ سَاتّ شِرِ وٌ نُن نَ بْشِكَيٍ رَ، عَلَكٌ وٌ نَشَ ﭑ يَنقَ، وٌ قَ عٍ
    شَ عَلَيٍ شَ سّرّشّيٍ دٌن عٍ وٌ شِلِمَ لَندٍ نَشٍيٍ مَ.
  fra-SBL: « Ne fais pas d'alliance avec les habitants du pays, de peur qu'ils ne
    se prostituent à leurs dieux, qu'ils n'offrent des sacrifices à leurs dieux, que
    l'un d'eux ne t'appelle et que tu ne manges de son sacrifice ;
  hbo-hbo: פֶּן־תִּכְרֹ֥ת בְּרִ֖ית לְיֹושֵׁ֣ב הָאָ֑רֶץ וְזָנ֣וּ ׀ אַחֲרֵ֣י אֱלֹֽהֵיהֶ֗ם
    וְזָבְחוּ֙ לֵאלֹ֣הֵיהֶ֔ם וְקָרָ֣א לְךָ֔ וְאָכַלְתָּ֖ מִזִּבְחֹֽו׃
  eng-WYCLIFFE: make thou not couenaunt with the men of tho cuntreis, lest whanne
    thei han do fornycacioun with her goddis, and han worschipid the symylacris of
    hem, ony man clepe thee, that thou ete of thingis offrid to an ydol.
  piu-2006: '@see-verse:EXO.034.014'
  pjt-pjt: Munuya aṉangu manta nyara palunya nguraṟa tjuṯangka kalypantaṟa wangkara
    purkaṟangku kalkuntja wiyangku wantima! Tjana tjinguṟu nyuranya aḻṯiku palula
    tjanala tjunguringkula tjanampa god tjuṯa waḻkuntjaku, munuya nyuranya wangkaku
    kuka pungkula tjanampa god tjuṯa ungkunytjaku. Munuya tjinguṟu nyuranya aḻṯiku
    tjunguringkula kuka panya god tjanampa ungkunytjanya ngalkuntjaku. Kaya pala palula-tawara
    tjananya kalypantaṟa wangkara kalkuntja wiyangku wantima.
  cwe-cwe: Sekeutende lagano jojose na wanhu wa isi iyo, kwaviya wanhu vondawasondelele
    milungu yawo fana munhu yoyotenda ugoni na vondawaitambikile, wezakugoneka. Weye
    kwizakuja ndiya zowotambikila milungu yawo,
  kik-kik: “Mwĩmenyererei mũtikagĩe kĩrĩĩko na andũ arĩa matũũraga bũrũri-inĩ ũcio;
    nĩgũkorwo rĩrĩa maahũũra ũmaraya na ngai ciao na magacirutĩra iruta, nĩmarĩmwĩtaga,
    na inyuĩ nĩmũrĩrĩĩaga indo cia magongona macio mao.
  fra-NCL: Ne contracte donc pas alliance avec les habitants du pays, de peur que,
    lorsqu’ils se prostituent à leurs dieux et leur offrent des sacrifices, ils ne
    t’invitent et que tu ne manges de leurs victimes ;
  cek-AK: to prae thungah kaom kaminawk hoi lokmaihaih na sak nahaeloe, nihcae loe
    angmacae ih sithawnawk khaeah a takpum to zaw o ueloe, angbawnhaih to sah o tih;
    nang doeh na kawk o ueloe, nihcae mah sak ih angbawnhaih moi to na caa moeng tih;
  xla-xla: Epedeme wua꞉ wolomape! Mo edla ha꞉ha꞉lalo so opa mate namkale depo ha꞉ha꞉miya.
    Adipalati, yia꞉tapo wua꞉ye na꞉ tle eleme ma yia꞉ biskapa god dla sisiyemama yia꞉
    dla hapili daya ma dlomlala.
  cuk-cuk: ”Degisoggu, we-yargi dulemar-bukmalad-ebo melle be igar-mesdii nanamalo.
    Ar wemala, galagwensuli na e-bab-dummadba-nanaarmalar, eba-damalaga be imakdamaloed.
    Degi, e-bab-dummaganga ibmar-ogumakar-ukarmalar, ega be ukmarmoye, bega sogdamaloed.
    Degine, a-ibmar-e-bab-dummadga-uklesad-gunnega be imakdamaloed.
  uig-CYR: Болмиса, шу зиминда туруватқанлар билән әһдә түзүшүң мүмкин; андин улар
    илаһлириниң кәйнидин жүрүп бузуқчилиқ қилип, илаһлириға қурбанлиқлар өткүзгинидә,
    силәрни чақирса уларниң қурбанлиқлиридин йәп кетишиңлар мүмкин;
  tel-2017: ఆ దేశాల్లో నివసించే ప్రజలతో ఎలాంటి ఒప్పందాలు చేసుకోకుండా ఉండేలా జాగ్రత్త
    వహించాలి. ఆ ప్రజలు ఇతరుల దేవుళ్ళ విషయం వ్యభిచారుల్లా ప్రవర్తిస్తారు. వాళ్ళ దేవుళ్ళకు
    అర్పించిన నైవేద్యాలు తినమని ఎవరైనా నిన్ను ప్రేరేపించినప్పుడు వాటి విషయం జాగ్రత్త
    వహించాలి.
  hat-BSA: “Pa fè yon akò avèk abitan yo nan peyi a, sòf ke yo ta jwe yon wòl kòm
    pwostitiye avèk dye pa yo, fè sakrifis a dye pa yo, e yon moun ta kab envite nou
    pou nou manje nan sakrifis li.
  kos-kos: Nik kom oru kutena wulela yurin mwet in facl sac, mweyen pacl elos alu
    nu sin god sutuu lalos ac orek kisa nu selos, elos ac suli kom in welulos, ac
    kom ac fah sruhfla in kang mwe mongo elos kisakin nu sin god lalos.
  hbo-WLC: פֶּן־תִּכְרֹ֥ת בְּרִ֖ית לְיוֹשֵׁ֣ב הָאָ֑רֶץ וְזָנ֣וּ ׀ אַחֲרֵ֣י אֱלֹֽהֵיהֶ֗ם
    וְזָבְחוּ֙ לֵאלֹ֣הֵיהֶ֔ם וְקָרָ֣א לְךָ֔ וְאָכַלְתָּ֖ מִזִּבְחֽוֹ׃
  ibo-ibo: “Kpacharanụ anya ka unu na ndị bi nʼala ahụ ghara ịgba ndụ, nʼihi na mgbe
    ha na-akwaso chi ha iko, na-achụkwa aja nye chi ha, ha ga-akpọ unu oku nri, mgbe
    ahụ, unu ga-eri site nʼihe aja ha.
  ory-ory: କେଜାଣି ଅବା ତୁମ୍ଭେ ସେହି ଦେଶ ନିବାସୀ ଲୋକମାନଙ୍କ ସହିତ ନିୟମ କରିବ; କଲେ ଯେଉଁ ସମୟରେ
    ସେମାନେ ନିଜେ ଦେବଗଣର ଅନୁଗାମୀ ହୋଇ ବ୍ୟଭିଚାର କରନ୍ତି ଓ ନିଜ ଦେବଗଣ ନିକଟରେ ବଳିଦାନ କରନ୍ତି,
    ସେସମୟରେ କେହି ତୁମ୍ଭକୁ ଡାକିଲେ, ତୁମ୍ଭେ ତାହାର ବଳିଦ୍ରବ୍ୟ ଖାଇବ;
  chk-chk: Iwe, ousap föri eu pwonen atipeeu ngeni chon ewe fanü, pun ar fel me asor
    ngeni ar kewe kot a usun chök angangen lisowu me rei. Repwe körikemi, nge ämi
    oupwe etiir le mongö seni ar kewe asor ra asomä ngeniir.
  rop-rop: Yumob kaan tok gudwei langa detlot pipul en larram olabat kipgon jidanbat
    deya langa yumob kantri, dumaji wen dei garra weship olabat drimin en abum olabat
    sekrifais serramoni, dei garra askim yumob blanga joinin langa olabat, en dei
    garra temtimbat yumob blanga dagat det daga weya deibin gibit blanga ofring langa
    olabat drimin,
  ukr-1871: Не чинити меш умови з жителями тієї країни, ато будуть блудувати вони
    з богами своїми і приносити жертву богам своїм, та й покличуть тебе, і зачнеш
    їсти жертви їх.
  bch-bch: “Be agabit kemi. Irangrang ngan gimi arau posanga toman ngan gid panua
    ngan tano toa oa mao. Ngansa gid ga tisoa ad deo edad ngan led kadonga arala,
    ta tirau masilau iman led tenainga ga ila pagid. Be oangga tikado bedaoa, eine
    ga tidada gimi ga ala toman ngan gid, ta aeanean led annga tenainga aea.
  deu-1951: Daß du nicht etwa mit den Einwohnern des Landes einen Bund machest, und
    wenn sie ihren Göttern nachbuhlen und ihren Göttern opfern, sie dich einladen
    und du von ihrem Opfer essest,
  eng-JPS: lest thou make a covenant with the inhabitants of the land, and they go
    astray after their gods, and do sacrifice unto their gods, and they call thee,
    and thou eat of their sacrifice;
  srp-1865: Nemoj hvatati vjere s onima koji žive u onoj zemlji, da ne bi èineæi preljubu
    za bogovima svojim i prinoseæi žrtvu bogovima svojim pozvali te, i ti jeo žrtve
    njihove.
  lug-lug: “Temukolanga ndagaano ey’okukolagana n’abatuuze b’omu nsi omwo. Kubanga
    bwe baliba bagoberera bakatonda baabwe, nga bawaayo ssaddaaka, gamba omu ku bo
    n’abayita, mulirya ku biweebwayo byabwe ebyo.
  heb-heb: פן תכרת ברית ליושב הארץ וזנו אחרי אלהיהם וזבחו לאלהיהם וקרא לך ואכלת מזבחו׃
  ben-IRV: তুমি সেখানকার অধিবাসীদের সঙ্গে নিয়ম করবে না; তারা ব্যভিচার করে এবং তারা
    নিজেদের দেবতাদের অনুগামী হয়ে নিজের দেবতাদের কাছে বলিদান করে এবং তারা তোমাকে বলির
    দ্রব্য খাওয়াবার জন্য তোমাকে আমন্ত্রণ জানাবে;
  pan-pan: ਕਿਤੇ ਤੂੰ ਉਸ ਦੇਸ਼ ਦੇ ਵਸਨੀਕਾਂ ਨਾਲ ਨੇਮ ਬੰਨ੍ਹੇਂ ਅਤੇ ਜਦ ਉਹ ਆਪਣੇ ਦੇਵਤਿਆਂ ਦੇ ਪਿੱਛੇ
    ਵਿਭਚਾਰ ਕਰਨ ਅਤੇ ਆਪਣੇ ਦੇਵਤਿਆਂ ਨੂੰ ਬਲੀਆਂ ਚੜ੍ਹਾਉਣ ਤਾਂ ਕੋਈ ਤੈਨੂੰ ਸੱਦੇ ਅਤੇ ਤੂੰ ਉਸ ਦੀ
    ਬਲੀ ਤੋਂ ਖਾਵੇਂ
  tkr-tkr: Nyaggah mane cigabışee aaxvane insanaaşika mugaavilebı hıma'a, manbışe
    Zas cone allahbışika xayaanat ha'amee, q'urbanbı gyat'amee, şu qoot'alas, man
    otxhun bınaheeqa k'imabak'a.
  mya-JVB: သင်သည် ထိုပြည်သူ ပြည်သားတို့နှင့် မိဿ ဟာယဖွဲ့ သဖြင့်၊ သူတို့သည် မိမိ တို့ဘုရား
    နှင့် မှားယွင်း ခြင်းကို ပြု၍ ၊ ထိုဘုရား တို့အား ယဇ် ပူဇော်သောအခါ၊ သင့် ကို ခေါ်
    ၍ သင်သည် ထိုယဇ် ကောင်ကို စား မည်ဟူ၍၎င်း၊
  hmo-hmo: Unai dainai umui naria namonamo, unai tano noho taudia danu do umui gwauhamata
    lasi, o laloa tamona lasi. Badina be edia dirava koikoi idia tomadiho henia bona
    boubou henia neganai umui danu do idia boiria garina. Bona idia dekena amo do
    umui siri, umui danu ese edia dirava dekenai idia henia boubou edia vamu do umui
    ania garina.
  urd-urd: कहीं ऐसा न हो कि तू उस मुल्क के बाशिन्दों से कोई 'अहद बाँध ले और जब वह
    अपने मा'बूदों की पैरवी में ज़िनाकार ठहरें और अपने मा'बूदों के लिए क़ुर्बानी करें,
    और कोई तुझ को दा'वत दे और तू उसकी क़ुर्बानी में से कुछ खा ले;
  rus-SYN: Не вступай в союз с жителями той земли, чтобы, когда они будут блудодействовать
    вслед богов своих и приносить жертвы богам своим, не пригласили и тебя, и ты не
    вкусил бы жертвы их;
  bqc-SIM: À laaika! Á lɛ́ su àↄ ku bùsupideↄ yã́uo, asa tó aalɛ gbãsĩkɛ ń
    tã́aↄ yã́ musu, aalɛ sa'omá, aa á sísi à ń sa'onↄↄ sóńnↄɛ.
  tcz-CHONGTHU: “Hijeh chun agamsung chengte toh kitepna na sem thei lou ding, hiche
    mite chun a pathen'nu umchan atho diu amaho le amho kah a jonthan hoi in apat
    diu, hiche pathen semthu ho heng'a kilhaina asem teng ule nangma jong nahin tep
    diu ahin, hiche a na hinkou pen pen-sa ki lhaina chu naneh thei lou ding ahi,”
    ati.
  mar-mar: तू सावध राहा. या देशातील रहिवाशाबरोबर कोणत्याही प्रकारचे करारमदार करू नको;
    ते व्यभिचारी मतीने आपल्या देवामागे लागून त्यांना बलिदान करतील. त्यातल्या कोणी
    तुला बोलावले असता तुम्ही त्यांच्या बलिदानातले काही खाल.
  qub-qub: «Chaymi chayashayqui nasyuncho tiyajcunawanga ama conträtuta ruranquichu.
    Paycunawan conträtuta ruraptiquega diosnincunapaj fistata rurashanmanmi pushashunquipaj.
    Chayman aywarga gamcunapis rurashan micuycunata micur diosnincunata aduraycunquimanmi.
  bqp-bqp: À laakari kɛ! Àsun lɛ́dokↄ̃nↄ kɛ kũ bùsupidenↄoro, zaakũ tó òtɛn pãpã
    kɛ ń tãnanↄ yã musu, òtɛn sa oḿma, oni á sísi à ń sa'ona nↄ̀bↄ só kũńwomɛ.
  hat-hat: Pa antre nan ankenn konfyolo ak moun ki rete nan peyi a, paske lè y'ap
    sèvi bondye yo, lè y'ap touye bèt pou yo, sa y'ap fè a se menm bagay ak fanm k'ap
    fè jennès. Lè sa a y'a konprann pou yo vin envite nou. Konsa nou ka tonbe nan
    manje vyann bèt yo te ofri bay zidòl yo.
  eng-BSB: Do not make a covenant with the inhabitants of the land, for when they
    prostitute themselves to their gods and sacrifice to them, they will invite you,
    and you will eat their sacrifices.
  tod-tod: «À mina minazeɠe kɛ zooi zu nuɓusɛiti bɛ, naa ɠa a kɛ, ta koloɠologi ɠɛɛna
    ta ta-ɠalagiti, ti ti ɠɔ ga zalaɠaiti, ti mina wo loli, wo ʋa ta mi.
  eng-WEBPB: “Don’t make a covenant with the inhabitants of the land, lest they play
    the prostitute after their gods, and sacrifice to their gods, and one call you
    and you eat of his sacrifice;
  kbq-kbq: Ana mopafi nemaniza vahetaminena eri hagerafino mani huvempa kea osiho.
    Na'ankure anumzazmire'ma kresramna nevu'za, ru vene ome savri hiankna hu'za havi
    anumzante mono hunente'za, tamagima hanageta kresramna vanaza ne'za zamia negahaze.
  nhe-BL: “Yeca amo xijchihuaca niyon se tlajtoli ica nopa tlacame tlen itztoque ipan
    nopa tlali. Huan quema inijuanti quinhueyichihuase huan quintencahuilise tlacajcahualistli
    inintlaixcopincayohua, huan motemacase iniixpa queja tlacanenca sihuame, nojquiya
    inmechnotzase para xiyaca ininhuaya. Pero nimechilhuía, amo xiyaca. Amo ximomatica
    ica inijuanti pampa huelis inquinhueyichihuase inintlaixcopincayohua huan inquicuase
    inintlacajcahualis.
  bus-bus: À làakari kɛ! Àton lɛ́dolɛ kɛ kↄ̃n bùsu pì deenↄoro, zaakɛ tó aↄ̃ↄe pãpãa
    kɛɛ ń tãanↄ yã musu, aↄ̃ↄe saa ooḿma, aↄ̃é a sísi à ń sa'onↄbↄ sóńyomɛ.
  gub-BL: Pezapokatu zo peze'egaw a'e ywy rehe har wanehe we nehe. Kuzà wyzài a'e
    wà, uker oho wyzài awa puhe a'e wà. Nezewegatete a'e ywy rehe har umuwete katu
    wyzài tupàn a'ua'u a'e wà no. Uzuka ma'ea'yr wanenataromo wamuwete katu pà wà.
    A'e ma'e iapo mehe wà nehe, penenoz putar wà nehe. Pe'u putar a'e ma'ea'yr ho'o
    kwer wainuromo nehe no. (Iro putar penemiapo ràm ihewe nehe.)
  eng-DRA: Make no covenant with the men of those countries lest, when they have committed
    fornication with their gods, and have adored their idols, some one call thee to
    eat of the things sacrificed.
