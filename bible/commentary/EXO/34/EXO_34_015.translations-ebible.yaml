verse: EXO.034.015
translations:
  mal-C: “ദേശത്തു പാർക്കുന്ന ജനങ്ങളുമായി യാതൊരുവിധ കരാറിലും ഏർപ്പെടരുത്; അവർ തങ്ങളുടെ
    ദേവതകളോടു പരസംഗം ചെയ്യുകയും അവർക്കു ബലികഴിക്കുകയും ചെയ്യുമ്പോൾ അവർ നിങ്ങളെ ക്ഷണിക്കാനും
    നിങ്ങൾ അവരുടെ ബലികൾ ഭക്ഷിക്കാനും ഇടയാകരുത്.
  deu-TKW: Wenn du ein Abkommen mit den Bewohnern des Landes triffst, und sie mit
    ihren Göttern Abgötterei treiben und ihren Göttern Opfer bringen und dich dazu
    einladen, so lauft ihr Gefahr, von ihrer Opfergabe zu essen.
  lin-lin: Bokeba ! Bosala boyokani te elongo na bavandi ya mokili yango ; noki te
    tango bakosambela banzambe na bango mpe bakobonzela yango mbeka, babenga bino
    mpo ete bolia mbeka na bango elongo ;
  eng-LSV: Lest you make a covenant with the inhabitant of the land, and they have
    gone whoring after their gods, and have sacrificed to their gods, and [one] has
    called to you, and you have eaten of his sacrifice,
  eng-GNV: 'Lest thou make a compact with the inhabitantes of the lande, and when
    they goe a whoring after their gods, and doe sacrifice vnto their gods, some man
    call thee, and thou eate of his sacrifice:'
  eng-WEBSTER: Lest thou make a covenant with the inhabitants of the land, and they
    go astray after their gods, and do sacrifice to their gods, and one call thee,
    and thou eat of his sacrifice;
  nhw-BL: “Yeca amo xijchihuaca niyon se camanali ica nopa masehualme catli itztoque
    ipan nopa tlali. Huan quema inijuanti quinhueyichihuase huan quintencahuilise
    tlacajcahualistli inintlaixcopincayohua, huan motemacase iniixpa quen tlacanenca
    sihuame, nojquiya anmechnotzase para xiyaca ininhuaya. Pero nimechilhuía, amo
    xiyaca. Amo ximomatica ica inijuanti pampa huelis anquinhueyichihuase inintlaixcopincayohua
    huan anquicuase inintlacajcahualis.
  swh-ONEN: “Uwe mwangalifu usifanye agano na wale watu wanaoishi katika nchi, kwa
    maana wakati wanapojifanyia ukahaba kwa miungu yao na kuwatolea kafara, watakualika
    wewe nawe utakula sadaka za matambiko yao.
  bba-bba: A n tii sɛ kpɑ ɑ ku rɑ kɑ tem min tɔmbu ɑrukɑwɑni bɔke. Domi bɑ̀ n ben
    bũnu ɡɑsirimɔ bɑ sɑ̃ɑmɔ bɑ yɑ̃kunu mɔ̀, bɑ koo bɛɛ soku i kɑ bu ko. Kpɑ ben yɑ̃ku
    yɑɑ yu bɛɛ binɛ ko i di.
  eng-KJVCPB: lest thou make a covenant with the inhabitants of the land, and they
    go a whoring after their gods, and do sacrifice unto their gods, and one call
    thee, and thou eat of his sacrifice;
  cpy-cpy: Paamawentyaa paapatziyari-kari nampiyi-tawori kepatsiki jempe poshire-takawo,
    imatakaemiro-kari ratsiperya-waeta ipinkatha-tziri itajorentsi-nirote, itayiniri
    ratsipe-takaani-paeni, pakyootzirikari rowaantari tzimahaan-tatsiri iwatha kaari
    itayi.
  mpx-mpx: “Bahi alomiyau panuwa o gamagaliliyau nuku pepebabateli-agimiu. Kaiwena
    sauga nihi kululu ge bwasumu nihi powonan wali yabowaine elal, yaka abwe nihi
    yoga pahemiu ge wali powon enona nuku an.
  luo-luo: “Beduru motangʼ ne timo winjruok gi jogo modak e pinyno; nimar ka gilamo
    nyisechegi e yor dwanyruok kendo gitimo misengini gibiro luongou kendo ubiro chamo
    chiembgi mag misengini.
  meu-meu: Taunabunai ba heita, una tano taudia ida basio herohemaino; edia dirava
    basio toma henidia diho; edia boubou karadia basio kara; edia ihaboulaina ḡaudia
    basio ani.
  npi-ULB: त्यसैले त्यस देशका बासिन्दाहरूसित करार नबाँध्‍न होसियार हो किनकि तिनीहरूका
    देवी-देवताहरूका लागि तिनीहरूले वेश्या-वृत्ति गर्छन् र तिनीहरूले बलि गर्छन् । तब
    तिनीहरूमध्ये एउटाले तिमीहरूलाई निमन्त्रणा गर्नेछ अनि तिमीहरूले त्यसको बलिदान खानेछौ,
    अनि तिनीहरूका केही छोरीहरू आफ्ना छोराहरूका लागि ल्याउनेछौ
  yor-yor: “Máa ṣọ́ra kí ẹ má ṣe bá àwọn ènìyàn tí ń gbé ilẹ̀ náà dá májẹ̀mú; nígbà
    tí wọ́n bá ń ṣe àgbèrè tọ òrìṣà wọn, tí wọ́n sì rú ẹbọ sí wọn, wọn yóò pè yín,
    ẹ̀yin yóò sì jẹ ẹbọ wọn.
  emp-NTPO: Quĩrãcuitad̶adua. Bãrã wãbʌda druad̶ebemarã ume bed̶ea b̶ʌrãnadua. Mãwã
    od̶ibʌrʌ ãdjirãba ãdji jʌwaba od̶a ãcõrẽa bia bed̶ead̶e wãbʌdad̶e idjab̶a animarã
    bea diad̶e wãbʌdad̶e bãrãa jarad̶ia ab̶arica od̶amãrẽã. Maʌ̃ne bãrã bid̶a ãdji
    ãcõrẽa animarã bea diaped̶ad̶a djarada cod̶ia.
  ind-ind: “Jangan membuat perjanjian dengan penduduk negeri itu, karena mereka melacurkan
    diri mereka dengan menyembah berhala. Apabila kalian berkawan dengan mereka, maka
    mereka akan mengundang kalian untuk ikut memakan daging hewan-hewan yang mereka
    kurbankan kepada berhala.
  pes-OPCB: «هرگز نباید با ساکنان آنجا پیمان دوستی ببندید؛ چون آنها به جای پرستش من،
    بتها را می‌پرستند و برای آنها قربانی می‌کنند. اگر با ایشان دوست شوید شما را به
    خوردن خوراک قربانی خود خواهند کشانید.
  tgl-ULB: Mag-ingat kayo na hindi makagawa ng tipan sa mga naninirahan sa lupain,
    nang ginawa nilang bayaran ang kanilang mga sarili sa kanilang mga diyos at maghandog
    sa kanilang diyos, at sinuman ang magyaya sa inyo at kakainin niyo ang ilan sa
    knailang handog.
  cbu-NT: Ashiri yusursha táchintspa siyaatsi, Kanaanshuchpa tputs wanasir amikurtarintspa.
    Uwapa wanasir amikurtakchinaareesha, ashiri uwshapsiniya shambatkusin, apanllputseem
    maacheetsi chinuzee mucheersin, siyaatssha; Pza; shiyaptatam washunand shambateeni,
    táyarusin, siysa uwapat anoo katungchitamsa.
  hui-hui: Ani biaga kogo wali agali dindi uruniha karu baba ndi bu mbirale doborobo
    bu nahalimu. Ani nahalimu larogo irane tigua dama tara tarahondo bi pupu wialu
    nogo egaru loma bialu urunihondo bo minigo dawawa tí nami̱ya ibidaba lolebira.
    Ani laragola nde tí wahalu pobe tobahe nolene kaware wulebirago ani nenege hinu
    nahalimu larogoni.
  mya-mya: သင်​တို့​သည်​ထို​ပြည်​သား​တို့​နှင့်​မ​ဟာ​မိတ် မ​ဖွဲ့​ရ။ အ​ဘယ်​ကြောင့်​ဆို​သော်၊
    သူ​တို့​သည် သူ​တို့​၏​ဘု​ရား​များ​အား​ရှိ​ခိုး​ပူ​ဇော်​သော အ​ခါ သင်​တို့​ဖိတ်​ခေါ်​သ​ဖြင့်၊
    သူ​တို့​၏​ဘု​ရား များ​အား​ပူ​ဇော်​သည့်​အ​စား​အ​စာ​ကို​သင် တို့​စား​မိ​ကြ​လိမ့်​မည်​ဖြစ်​သော​ကြောင့်​တည်း။-
  cbi-NTPO: Entsa tenasha chumulabaya tiba veta' veta' ura' kiiken chunu tiyatyudei,
    tsandenna yala yala' dyus jumulanu balenguunu dejinmala, ñui bain yaiba bulu jijiinuba
    junu dejuve, tsenmin yala' dyus jumulanu tyeeba detute' keewara alla bain defimishtinmala,
    ñui bain yaiba buudi' fi'banguenuu dejuve,
  bod-N: དེ་ལྟར་མ་བྱས་ན། ཁྱོད་ཅག་གིས་གནས་དེའི་ཡུལ་མི་དང་ཁ་ཆད་འཇོག་ཉེན་ཡོད་དེ། མི་དེ་དག་གིས་རང་གི་ལྷ་རྣམས་ཀྱི་རྗེས་སུ་ལོག་གཡེམ་བྱེད་པ་དང་།
    རང་གི་ལྷ་རྣམས་ལ་དམར་མཆོད་འབུལ་བའི་སྐབས་སུ་ཁྱོད་ཅག་མགྲོན་དུ་འབོད་ཅིང་། ཁྱོད་ཅག་གིས་དེ་དག་གི་མཆོད་རྫས་བཟའ་བར་བྱེད་པ་དང་།
  sna-sna: “Uchenjerere kuti urege kuita sungano naavo vanogara munyika; nokuti pavanenge
    voita ufeve hwavo kuna vamwari vavo uye vakabayira kwavari, vachakukokai uye muchadya
    zvibayiro zvavo.
  spa-BLM: “No hagas un pacto con los habitantes de la tierra, no sea que ellos se
    prostituyan según sus dioses y sacrifiquen a sus dioses, y uno te llame y comas
    de su sacrificio;
  cac-cac: Man̈ e b'olaj junoc e trato yed' eb' anima ayec' d'a sat lum chi'. Tato
    tze b'o e trato chi' yed' eb' axo yic tz'och eb' ejmelal d'a sdiosal chi', syac'an
    silab' eb' d'ay, tzex yavtej eb', tze vaan tas syac' eb' silab'oc chi'.
  swh-ULB: Hivyo kuwa mwangalifu usifanye agano na wakazi wa nchi, kwa kuwa wanajifanyia
    ukahaba kwa miungu yao, na wanatoa dhabihu kwa miungu yao. Kisha mmoja wao ata
    kukaribisha na wewe utakula baadhi ya dhabihu zake,
  bel-bel: Ня ўступай у спрымірэнства з жыхарамі зямлі той, каб, калі яны будуць блудадзеяць
    ідучы за багамі сваімі і прыносіць ахвяры багам сваім, не запрасілі і цябе, і
    ты не скаштаваў бы ахвяры іхняй;
  deu-ELBBK: dass du nicht einen Bund machst mit den Bewohnern des Landes und, wenn
    sie ihren Göttern nachhuren und ihren Göttern opfern, man dich einlade, und du
    von ihrem Schlachtopfer essest,
  mbb-OT: Kenè kew mebpekid-uyun diyà te menge etew he ebpemen-ubpà diyà te tanà he
    ebeyaan niw, su emun ed-ezapen dan wey ebpemuhaten dan is menge ed-ezapen dan,
    ne egkehimu he edhinggaten kew zan te keduma kandan, ne egketintal kew te kegkaan
    te keenen he impemuhat dan diyà te menge ed-ezapen dan.
  mal-2015: ആ ദേശത്തിലെ നിവാസികളോടു ഉടമ്പടി ചെയ്കയും അവരുടെ ദേവന്മാരോടു അവർ പരസംഗം
    ചെയ്തു അവരുടെ ദേവന്മാർക്കു ബലി കഴിക്കുമ്പോൾ നിന്നെ വിളിക്കയും നീ ചെന്നു അവരുടെ
    ബലികൾ തിന്നുകയും
  tuo-NT: ”Ti diꞌtapʉ nirã́ meꞌrã ne aꞌmerĩ ‘Tojo weerã́’, ni apoticãꞌña. Na ãpẽrãnojõ
    Õꞌacʉ̃ nitirãrẽ eꞌcatipeorã, waꞌicʉrãrẽ wẽjẽ ʉ̃jʉ̃amorõpeorã, mʉsãrẽ pijibosama.
    Mʉsã quẽꞌrã na wẽjẽ ʉ̃jʉ̃amorõpeoꞌquere na meꞌrã baꞌatamubosaꞌa.
  gup-gup: “Dja mak ngurrinahnarrimen bu minj ngurriwokmarnburren nawu bininj kumekbe
    kunbolk kabirrihni. Wardi mak bu kabirrimarneboddan nawu gods bedberre dja kabirribun
    mayh bu kabindiwon bedberre nawu god, wanjh ngundidjawan bu wardi ngurriraworren
    dja ngurribalmarneboddan nawu bedberre gods dja mak ngurridjarrkngun mulil nawu
    kore mayh kabirrikinje gods bedberre.
  gvs-gvs: Ami dodōkana. Taabu toni kasa kokanasiiukōidi. Kidi tomatagogoli nakae
    idi yaubadayao yaidi sisaakululu be yoguyogu sikaumatedi sigabudi go, sikasaledi
    yaubadayaoyadi yaidi. Go neta siduduwemi, taabu kononōina. Neta kona, bei kidi
    taiyao idi yoguyoguyaoyadi kaasalaidi kokáika.
  rmc-rmc: Aňi na phandeha zmluva ole manušenca andre odi phuv, bo te on lašarena
    peskre devlen a obetinena lenge, vičinena ke odi obeta the tut, a šaj tut scirden,
    hoj te chas olestar.
  nlg-nlg: “Kau bei gonia siki baubahu kolura na vure tara kabu tana butonikomu keri,
    na pukuna tana bona tara kikinima didira na lei god keha mara sukaghi vanira,
    gaira kara kurutighau ge kau taonira, ma kau ghanighi na lei sukaghi.
  pes-OPV: زنهار با ساکنان آن زمین عهد مبند، والا از عقب خدایان ایشان زنا می کنند،
    و نزد خدایان ایشان قربانی می‌گذرانند، و تو را دعوت می‌نمایند و از قربانی های ایشان
    می‌خوری.
  ron-1924: Фереште-те сэ фачь легэмынт ку локуиторий цэрий, ка ну кумва, курвинд
    ынаинтя думнезеилор лор ши адукынду-ле жертфе, сэ те пофтяскэ ши пе тине ши сэ
    мэнынчь дин жертфеле лор;
  ben-OBCV: “সাবধান, সেই দেশে বসবাসকারী লোকদের সঙ্গে চুক্তি কোরো না; কারণ তারা যখন
    তাদের দেবতাদের কাছে বেশ্যাবৃত্তি করবে ও তাদের উদ্দেশে বলি উৎসর্গ করবে, তখন তারা
    তোমাকে আমন্ত্রণ জানাবে ও তুমি তাদের বলি দেওয়া প্রসাদ খেয়ে ফেলবে।
  som-som: waaba intaasoo aad axdi la dhigataan dadka dalkaas deggan, oo ay ilaahyadooda
    raacaan sida naagi ninkeeda uga dhillowdo, oo ay allabari u bixiyaan ilaahyadooda,
    oo inta laydiin yeedho, aad allabarigiisa wax ka cuntaan,
  lat-VUC: 'Ne ineas pactum cum hominibus illarum regionum: ne, cum fornicati fuerint
    cum diis suis, et adoraverint simulacra eorum, vocet te quispiam ut comedas de
    immolatis.'
  eng-ASVBT: lest thou make a covenant with the inhabitants of the land, and they
    play the harlot after their gods, and sacrifice unto their gods, and one call
    thee and thou eat of his sacrifice;
  mna-mna: “Tana niomŋan toono tana ka tomtom bizin kaparlup yom ma kewe tamen pepe.
    Pa zin sombe tisuŋ pa merere kizin pakaamŋan mi tikam patoronŋana pizin, mi sombe
    tiboobo yom be kala kagaaba zin mi niomŋan kakan kini kizin tana, na niom ko kipizil
    ndemeyom pio mi kakan.
  ita-1885: Guardati dunque che tu non faccia lega con gli abitanti di quel paese;
    che talora, quando essi fornicheranno dietro a' lor dii, e sacrificheranno loro,
    non ti chiamino, e tu non mangi de' lor sacrificii.
  eng-LXXUP: lest at any time thou make a covenant with the dwellers on the land,
    and they go a-whoring after their gods, and sacrifice to their gods, and they
    call thee, and thou shouldest eat of their feasts,
  eng-ULB: So be careful not to make a covenant with the inhabitants of the land,
    for they prostitute themselves to their gods, and they sacrifice to their gods.
    Then one of them will invite you and you will eat some of his sacrifice,
  spa-VBL: “Asegúrense de no hacer un acuerdode paz con el pueblo que habita enesa
    tierra, porque cuando se prostituyen adorando y sacrificándose a sus dioses, los
    invitarán a unirse a ellos, y comerás de sus sacrificios paganos.
  fra-_FOB: Garde-toi de traiter alliance avec les habitants du pays, de peur que
    lorsqu'ils se prostitueront après leurs dieux, et sacrifieront à leurs dieux,
    quelqu'un ne t'invite, et que tu ne manges de son sacrifice;
  mal-mal: ആ ദേശത്തിലെ നിവാസികളോട് ഉടമ്പടി ചെയ്യരുത്. അവരുടെ ദേവന്മാരോട് അവർ പരസംഗം
    ചെയ്ത്, അവരുടെ ദേവന്മാർക്ക് ബലി കഴിക്കുമ്പോൾ നിന്നെ വിളിക്കുകയും നീ ചെന്ന് അവരുടെ
    ബലികൾ തിന്നുകയും അരുത്.
  urd-GVR: Ḳhabardār, us mulk ke bāshindoṅ se ahd na karnā, kyoṅki tere darmiyān rahte
    hue bhī wuh apne mābūdoṅ kī pairawī karke zinā kareṅge aur unheṅ qurbāniyāṅ chaṛhāeṅge.
    Āḳhirkār wuh tujhe bhī apnī qurbāniyoṅ meṅ shirkat kī dāwat deṅge.
  suz-BL: मेको रागी ङा मुर नु काइ कबल मपने। मारदे हना मेको रागी ङा मुरुमी आन देवी
    देवता आन कली पूजा पा क्‍योरशा चढ़ेनीमी। मिनु इन कली ब्रेम्‍मानु, गे मेको आन देवी
    देवता आन कली चढ़ेशो जाइनीनी।
  ita-1927: Guardati dal far lega con gli abitanti del paese, affinché, quando quelli
    si prostituiranno ai loro dèi e offriranno sacrifizi ai loro dèi, non avvenga
    ch’essi t’invitino, e tu mangi dei loro sacrifizi,
  ckb-ckb: «ئاگادار بن لەوەی پەیمان لەگەڵ دانیشتووانی خاکەکە ببەستن، چونکە هەروەک
    لەشفرۆش لەگەڵ چەندین کەس ڕادەبوێرێت، خەڵکی خاکەکەش لە جیاتی پەرستنی من، بت دەپەرستن،
    قوربانی بۆ خوداوەندەکانیان سەردەبڕن، داوەتتان دەکەن و ئێوەش لە قوربانییەکەیان
