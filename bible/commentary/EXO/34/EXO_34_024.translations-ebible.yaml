    פְּעָמִ֖ים בַּשָּׁנָֽה׃
  ibo-ibo: Nʼihi na aga m esite nʼihu unu chụpụ mba dị iche iche. Meekwa ka ala unu
    saa mbara. Ọ dịghị onye ọbụla ga-enwe anya ukwu nʼebe ala unu dị, mgbe unu na-aga
    iche onwe unu nʼihu Onyenwe anyị bụ Chineke unu, ugbo atọ nʼafọ.
  ory-ory: କାରଣ ଆମ୍ଭେ ତୁମ୍ଭ ସମ୍ମୁଖରୁ ଅନ୍ୟ ଦେଶୀୟ ଲୋକମାନଙ୍କୁ ଦୂର କରିବା ଓ ତୁମ୍ଭର ସୀମା
    ବିସ୍ତାର କରିବା, ପୁଣି, ତୁମ୍ଭେ ବର୍ଷ ମଧ୍ୟରେ ତିନି ଥର ସଦାପ୍ରଭୁ ପରମେଶ୍ୱରଙ୍କ ଛାମୁରେ ଉପସ୍ଥିତ
    ହେବା ନିମନ୍ତେ ଗମନ କଲେ, ତୁମ୍ଭ ଭୂମି ପ୍ରତି କେହି ଲୋଭ କରିବ ନାହିଁ।
  chk-chk: Pun üpwe asüela chon ekewe mwü seni mwemi o awatteloi kiännin fanüemi.
    Nge esap wor eman epwe mocheniaiti fanüemi, lupwen oupwe feila fän ülüngat lon
    eu ier, pwe oupwe fel ngeniei ngang ewe Samol mi Lapalap ämi we Kot.
  rop-rop: en wen ai andimwei detlot traib brom ola kantri weya ai garra gibit yumob,
    detlot traib kaan gobek langa detlot kantri wen yumob abum detlot thribala serramoni.
  ukr-1871: Бо повиганяю народи сперед тебе і розпросторю границї твої, і нїхто не
    посягне на землю твою, як виходити меш, показатись перед Господом, Богом вашим,
    три рази що року.
  bch-bch: Be gid alu toa labone timamado ngan tano togimi, gau ga nasere gid ga tila
    aluai ngan gimi. Be gau ga nasarung ami tano aea but ta ila kapei. Be patol ngan
    rai ga rai, oangga atnan lemi tuanga ta anam aluplup pagau Maron Deo togimi, irangrang
    ngan ami isat eta ikado ele pespes ngan badanga ami tano mao.
  deu-1951: Wenn ich die Heiden vor dir ausstoßen und deine Landmarken erweitern werde,
