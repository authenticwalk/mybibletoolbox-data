  eng-JPS: For I will cast out nations before thee, and enlarge thy borders; neither
    shall any man covet thy land, when thou goest up to appear before the LORD thy
    God three times in the year.
  srp-1865: Jer æu izagnati narode ispred tebe, i meðe tvoje raširiæu, i niko neæe
    poželjeti zemlje tvoje, kad staneš dolaziti da se pokažeš pred Gospodom Bogom
    svojim tri puta u godini.
  lug-lug: Amawanga ŋŋenda kugagobawo wonna we muli, era ndigaziya n’ensalo zammwe.
    So tewalibaawo ayagala kutwala nsi yammwe nga mwambuse okulabika awali Mukama
    Katonda wammwe emirundi egyo esatu mu mwaka.
  heb-heb: כי אוריש גוים מפניך והרחבתי את גבולך ולא יחמד איש את ארצך בעלתך לראות את
    פני יהוה אלהיך שלש פעמים בשנה׃
  ben-IRV: কারণ আমি তোমার সামনে থেকে জাতিদেরকে দূর করে দেব ও তোমার সীমানা বিস্তার
    করব এবং তুমি বছরের মধ্যে তিন বার তোমার ঈশ্বর সদাপ্রভুর সামনে উপস্থিত হবার জন্য
    গেলে তোমার জমিতে কেউ লোভ করবে না।
  pan-pan: ਕਿਉਂ ਜੋ ਮੈਂ ਤੇਰੇ ਅੱਗੋਂ ਕੌਮਾਂ ਨੂੰ ਕੱਢਾਂਗਾ ਅਤੇ ਤੇਰੀਆਂ ਹੱਦਾਂ ਨੂੰ ਵਧਾਵਾਂਗਾ
    ਅਤੇ ਕੋਈ ਮਨੁੱਖ ਤੇਰੀ ਧਰਤੀ ਦਾ ਲੋਭ ਨਾ ਕਰੇਗਾ ਜਦ ਤੂੰ ਸਾਲ ਵਿੱਚ ਤਿੰਨ ਵਾਰੀ ਆਪਣੇ ਯਹੋਵਾਹ
    ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਨਮੁਖ ਹਾਜ਼ਰ ਹੋਵੇਂ।
  tkr-tkr: Zı vuşde hiqiy-alladın milletbı g'e'eşşu, vuşun ciga xət qa'as. Şu senee
    xhebne yəqqə Rəbbine, vuşde Allahne hiqa savaales vüqqəng'ə, şavussecad yik' hı'ı
    vuşun ciga aqqas əxəs deş.
  mya-JVB: တပါးအမျိုးသား များကို သင် တို့ရှေ့ က ငါနှင်ထုတ် ၍ ၊ သင် တို့နေရာနယ် ကို
    ငါ ကျယ် စေမည်။ သင် ၏ ဘုရား သခင်ထာဝရဘုရား ရှေ့ တော်၌ တနှစ် တွင် သုံး ကြိမ် မျက်နှာပြ
    သွား သောအခါ ၊ သင် ၏မြေ ကို အဘယ်သူ မျှမ တပ်မက် ရ။
  hmo-hmo: Badina be lau ese bese idauidau do lau lulua momokani umui emui vairana
    dekena amo, bona emui tano be do lau habadaia. Bema lagani ta ta ibounai lalonai
    nega toi Lohiabada emui Dirava ena vairanai umui hedinarai neganai, tau ta ese
    emui tano do ia abia kava lasi.
  urd-urd: क्यूँकि मैं क़ौमों को तेरे आगे से निकाल कर तेरी सरहदों को बढ़ा दूँगा, और
    जब साल में तीन बार तू ख़ुदावन्द अपने ख़ुदा के आगे हाज़िर होगा तो कोई शख़्स तेरी
    ज़मीन का लालच न करेगा।
  rus-SYN: ибо Я прогоню народы от лица твоего и распространю пределы твои, и никто
    не пожелает земли твоей, если ты будешь являться пред лице Господа Бога твоего
    три раза в году.
  bqc-SIM: Má buipãleↄ yáɛ́, mí á bùsu lɛ́ kã́fĩɛ́. Gbɛ̃e a wɛɛlɛ à á bùsu
    síwáo gↄↄ pↄ́ álɛ mↄ́ ma Dii á Lua kĩ́i wɛ̃̀ do guu gɛ̃n àaↄ̃'aaↄ̃o.
  tcz-CHONGTHU: “Ajeh chu keiman nam tin vaipi jouse masang'a ka huh doh'a hitia chu
    na gamgi ka suh len ding ahi. Ajeh chu nangma kumkhat sung'a Pakai heng'a kilah
    ding na che teng le hiche gamma kon'na chu khat jeng chan jong na umlou kah'a
    na gam sung lah ding lung aken lou hel ding'u ahi.”
  mar-mar: मी तर परराष्ट्रांना तुझ्यापुढून घालवून देईन; मी तुझ्या देशाच्या सीमा वाढवीन;
    आणि वर्षातून तीनदा तू आपला देव परमेश्वर ह्याच्यामोर हजर राहायला जाशील त्या वेळी
    तुझ्या देशाचा कोणीही लोभ धरणार नाही.
  qub-qub: Gamcuna tiyashayquipa ñaupancho juc casta runacuna tiyaycajtaga ushajpämi
    gargushaj. Chaynöpami nasyunniquita jatunyächishaj. Chaymi gamcuna watacho quimsa
    cuti aduramaj ñaupäman shamuptiqui mana pipis charicurcongapächu gamcuna tiyashayqui
    chacrataga.
  bqp-bqp: Mani pɛ́árɛ burinↄa mani á bùsu lɛ́ karaárɛ. Gbɛ̃ke ni á bùsu ni dɛ gↄrↄ
    kũ átɛn su makũ Dikiri á Luda arɛ wɛ̃̀ kũ wɛ̃̀ɛo gɛ̃̀n aakↄ̃ro.
  hat-hat: Lè m'a fin mete lòt nasyon yo deyò pou fè plas pou nou, lè m'a fin laji
    teritwa nou an, pesonn p'ap gen lanbisyon pou yo seye vin pran peyi a nan men
    nou lè n'a moute chak lanne pou parèt devan mwen menm, Seyè a, Bondye nou an,
    pou fete twa fèt sa yo.
  eng-BSB: For I will drive out the nations before you and enlarge your borders, and
    no one will covet your land when you go up three times a year to appear before
    the LORD your God.
  tod-tod: Mazɔlɔɔ nà ziiti kpɛɛzu wo luɠɔ, nà wa-ɠwɛpelemaʋɛti bɔɔlɔzu. Nu nɔpɛ
    gaazu la ɠulaa wa-yooi ʋa, siɛgi zu wo lɛɛzu la ga wo ɠula kɛlɛma Ɠɔoɠɔ GALAGI,
    wa-ƓALAGI ɠaazu, ná zeizu ɠa ɠɛ saʋa konagi zu.
  eng-WEBPB: For I will drive out nations before you and enlarge your borders; neither
    shall any man desire your land when you go up to appear before the LORD, your
    God, three times in the year.
  kbq-kbq: Tamagrama ana huta mago kafumofo agu'afima 3'a zupama Ra Anumzamo'na navure'ma
    vanage'na, Nagra mopatamia erira nehu'na, ana mopafi vahe'mokizmia zamahe natitra'nena,
    mago vahe'mo'a ana mopatamia kenunu nehuno, hara huramanteno mopatamia e'origahie.
  nhe-BL: Huan na niquinquixtijtiyas nopa tlacame tlen ax nechixmatij ipan nopa tlali
    imoixtla, huan nijhueyilijtiyas imotlal. Huan quema inyase inmonextitij noixtla
    na, niimoTECO Dios, eyi huelta ipan se xihuitl, axaca huelis quiixtocas o moaxcatis
    imotlal.
  bus-bus: Mɛ́ pɛ́are boriinↄa mɛ́ a bùsu lɛ́ kaaraare. Gbɛ̃ke é a bùsu nii dɛ gurↄↄ
    kɛ̀ ée mↄↄ mamↄma Dii a Luda aɛzĩ wɛ̃̀ kↄ̃n wɛ̃̀o gɛ̃̀n aagↄ̃ro.
  gub-BL: Amuhem kar putar teko paw penenatar wi a'e ywy wi ihe wà nehe. Amuhua'u
    kar putar peiwy penenataromo nehe. Aze pezexak kar pezuwà herenataromo nehe, na'iruz
    haw kwarahy nànàn a'e mynykaw iapo pà nehe, ni amo nuzeagaw kwaw peiwy ipyhyk
    pà pewi mynykaw iapo mehe wà nehe.
  eng-DRA: For when I shall have taken away the nations from thy face, and shall have
    enlarged thy borders, no man shall lie in wait against thy land when thou shalt
    go up, and appear in the sight of the Lord thy God thrice in a year.
