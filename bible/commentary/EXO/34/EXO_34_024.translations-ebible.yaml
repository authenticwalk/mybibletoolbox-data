  guj-2017: કેમ કે હું તારી આગળથી દેશ જાતિઓને હાંકી કાઢીશ અને તારી સીમાઓ વધારીશ. જ્યારે
    તું ત્રણવાર ઈશ્વર તારા યહોવાહની આગળ હાજર થવાને જશે, ત્યારે કોઈ પણ માણસ તારી જમીનનો
    લોભ કરશે નહિ.
  pon-2006A: Mwurin ei pahn kausasang wehi kan mwohmwail oh kalaudehla irepen amwail
    wehi, sohte emen me pahn men song kalowehdi sapwamwail nindokon amwail pahn kin
    wiewia sarawi siluh pwukat.
  por-BRBSL: Pois eu expulsarei as nações diante de vós e alargarei as vossas fronteiras;
    nenhum homem desejará a vossa terra quando subirem para comparecer perante o Senhor
    Javé, vosso Deus, três vezes no ano.
  aly-aly: Arrantherr aherrety arrpanenhel irrpety-inger atyeng-warl apetyenty, atha
    Canaan-areny-rnem arrwekel-antey apmer ikwer-they irrentem. Atha arrenhantherrenh
    apmer akngerr arrpemarl anthem. Nthakenh ingwer-rnemel apmer renh angkep rakeyney-angenh
    arrekantherr-they.
  cth-cth: Bangkongtetpawiteh, na hmalah miphunnaw ka pâlei vaiteh na ramri hah ka
    kaw sak han, kum touh dawk vai thum touh BAWIPA na Cathut hmalah na tâco awh nahanlah
    na cei toteh apinihai na ram hah noe awh mahoeh.
  twi-twi: Sɛ mokɔ Awurade mo Nyankopɔn anim saa mprɛnsa no nyinaa afe biara mu a,
    obiara nni hɔ a ɔbɛtoa mo abedi mo asase no so. Mɛpam saa aman no wɔ mo anim na
    matrɛw mo ahye mu.
  hlt-hlt: Namtom te na mikhmuh lamloh ka haek vetih na khorhi khaw kang aeh ni. BOEIPA
    na Pathen mikhmuh la kum khat ah voei thum phoe ham na caeh daengah ni na khohmuen
    te hlang loh ham veet pawt eh.
  tbz-SIM: N yóó bɛtimu ibotí kɛ́pɛ̃kùnnɛ di tenkɛ̀, di kɔ̀tɛní dìì mɔ̀nnì m borɛ̀
    dibenni miɛkɛ kucɛ mɛ̀tɑ̃ɑ̃ti, dɛ kó mɛfíè mmiɛkɛ òmɔù bɑ́ɑ́ cɔutɛ́ di tenkɛ̀.
  msy-2020: Eghtɨ gɨn kɨ gumazamizir datɨrɨghɨn ian nguazimɨn itiba batuegh, ian nguazimɨn
    mɨtaghniam damightɨ a mangɨ ekevegham. Egh azeniba bar dar 3plan dughiabar, ia
    nan ziam fɨsɨ izɨva nan damazimɨn otogh, eghtɨ apaniba ian nguazim inisɨ ifueghan
    kogham.
  azb-azb: Çünki Mən sizin qarşınızdan millətləri qovub sərhədlərinizi elə genişləndirəcəyəm
    ki, siz ildə üç dəfə öz Allahınız Rəbbin hüzurunda görünmək üçün gələndə heç kəs
    sizin torpağınıza tamah salmasın.
  eng-DBY: For I will dispossess the nations before thee, and enlarge thy border,
    and no man shall desire thy land, when thou goest up to appear before the face
    of Jehovah thy God thrice in the year.
  hin-2017: मैं तो अन्यजातियों को तेरे आगे से निकालकर तेरी सीमाओं को बढ़ाऊँगा; और
    जब तू अपने परमेश्वर यहोवा को अपना मुँह दिखाने के लिये वर्ष में तीन बार आया करे,
    तब कोई तेरी भूमि का लालच न करेगा।
  wol-KYG: Maa leen di dàqal ay xeet, ba yaatal seen suuf, te diiru ñetti yoon yi
    ngeen di teewi cim at fi kanam Yàlla Aji Sax ji, kenn du ci wuta nangu seenum
    réew.
  bjr-bjr: Qinee aanaamuru innee finnatinai nifaqaseeqa misa maqa maaqa inni nimisee
    inni mi maqa maaqana firaanaikamma nisaanaqa innee aiqama aukuana qaaramoo kari
    moodaaqoo suqufi inneeqa Anutusa qini Yaaweesa qifusaa marifanoo sia moo aanaamuru
    aniree inni maqa maaqa mareefaranoo.
  eng-YLT: for I dispossess nations from before thee, and have enlarged thy border,
    and no man doth desire thy land in thy going up to appear before Jehovah thy God
    three times in a year.
  eng-WYC-2017: For when I shall take away folks from thy face, and I shall alarge
    thy terms, none shall set treasons to thy land, while thou goest up, and appearest
    in the sight of thy Lord God, thrice in the year.
  eng-WMBB: For I will drive out nations before you and enlarge your borders; neither
    shall any man desire your land when you go up to appear before the LORD, your
    God, three times in the year.
  urd-GVH: मैं तेरे आगे आगे क़ौमों को मुल्क से निकाल दूँगा और तेरी सरहद्दें बढ़ाता
    जाऊँगा। फिर जब तू साल में तीन मरतबा रब अपने ख़ुदा के हुज़ूर आएगा तो कोई भी तेरे
    मुल्क का लालच नहीं करेगा।
  rug-rug: Kaqu hadu taloani Rau koa gamu sari doduru butubutu tie, meke kaqu poni
    va nomani gamu popoa Rau. Meke loke tie hokara si kaqu podekia pude va kilasia
    sa mia popoa, totoso taveti gamu sari ka ṉeta inevaṉa.
  gaz-gaz: Ani Namoota Ormaa si duraa ariʼee nan baasa; daangaa kee nan balʼisa; yoo
    ati waggaatti yeroo sadii Waaqayyo Waaqa kee duratti dhiʼaachuu dhaqxus namni
    tokko iyyuu biyya kee fudhachuu hin hawwu.
  fra-LSG: Car je chasserai les nations devant toi, et j’étendrai tes frontières;
    et personne ne convoitera ton pays, pendant que tu monteras pour te présenter
    devant l’Éternel, ton Dieu, trois fois par an.
  gnn-gnn: '@see-verse:EXO.034.023'
  yal-yal: Amasɔtɔ n siyane kedima nɛn i yɛɛ ra, n yi i ya bɔxɔn nagbo ayi alogo muxu
    yo nama i ya yamanan yɛngɛ, i nɛma sigɛ Alatala i ya Ala yɛtagi waxatin naxan
    yi, han dɔxɔ saxan ɲɛɛn bun ma.
  haw-1868: No ka mea, e kipaku aku au i ko na aina imua ou. a e hoopalahalaha ae
    i kou mau mokuna; aole hoi e kuko mai kekahi kanaka i kou aina i ka wa e pii aku
    ai oe e ikeia imua o Iehova, kou Akua, ekolu pii ana o ka makahiki.
  arb-NAV: هَا أَنَا أَطْرُدُ الأُمَمَ مِنْ أَمَامِكُمْ، وَأُوَسِّعُ حُدُودَكُمْ،
    وَلَنْ يَطْمَعَ أَحَدٌ فِي أَرْضِكُمْ حِينَ تَصْعَدُونَ لِلْمُثُولِ أَمَامَ الرَّبِّ
    إِلَهِكُمْ ثَلاثَ مَرَّاتٍ فِي السَّنَةِ.
  ewe-ewe: Futɔ aɖeke madze miaƒe anyigba dzi, aɖu mia dzi ne mieyi toa dzi be miado
    ɖe Yehowa, miaƒe Mawu la ŋkume le azã etɔ̃ mawo dzi ƒe sia ƒe o, elabena manya
    dukɔawo ɖa le mia ŋgɔ, eye makeke miaƒe liƒowo ɖe enu.
  eng-LEE: For I will cast out nations before thee, and enlarge thy borders; yet shall
    no man desire thy land, when thou goest up to appear in the presence of the Lord
    thy God thrice in the year.
  asm-FB: মই তোমালোকৰ পৰা পৰজাতিসকলক দূৰ কৰিম, আৰু তোমালোকৰ দেশৰ সীমা বিস্তাৰ কৰিম।
    তোমালোক অৱশ্যে বছৰত তিনিবাৰ নিজৰ ঈশ্বৰ যিহোৱাৰ আগত উপস্থিত হ’ব লাগিব, যাতে কোনেও
    তোমালোকৰ দেশ অধিকাৰ কৰাৰ চেষ্টা নকৰে।
  sus-A: نَ وَشَتِ سَشَنيِ كُي، ﭑ مُ تِنمَ سِ يٌ شَ قَ وٌ شَ بْشِ بَ وٌ يِ رَ. ﭑ عَ
    نِيَمَ نّ وٌ شَ نْ عٍ رَ، وٌ قَ ندٍ سَ وٌ شَ بْشِ شَ فبٌي شُن مَ.»
  fra-SBL: Car je chasserai des nations devant toi et j'élargirai tes frontières ;
    aucun homme ne voudra de ton pays quand tu monteras te présenter devant Yahvé,
    ton Dieu, trois fois par an.
  hbo-hbo: כִּֽי־אֹורִ֤ישׁ גֹּויִם֙ מִפָּנֶ֔יךָ וְהִרְחַבְתִּ֖י אֶת־גְּבוּלֶ֑ךָ וְלֹא־יַחְמֹ֥ד
    אִישׁ֙ אֶֽת־אַרְצְךָ֔ בַּעֲלֹֽתְךָ֗ לֵרָאֹות֙ אֶת־פְּנֵי֙ יְהוָ֣ה אֱלֹהֶ֔יךָ שָׁלֹ֥שׁ
    פְּעָמִ֖ים בַּשָּׁנָֽה׃
  eng-WYCLIFFE: For whanne Y schal take awei folkis fro thi face, and Y schal alarge
    thi termes, noon schal sette tresouns to thi lond, while thou stiest and apperist
    in the siyt of thi Lord God, thries in the yeer.
  piu-2006: '@see-verse:EXO.034.023'
  pjt-pjt: Ka manta nyara palula ngayulu aṉangu nguratja tjuṯa-waraṟa pakaltjingaṟa
    ma-paiṟa waṉaṟa iyalku, ka nyura maḻangka tjarpara nyinara nguraṟariku. Ka nyara
    palula maḻangka inma nyanga maṉkurpa ngaṟanytja-aṟangka warmaḻa tjuṯa nyurampa
    pikaringkunytjikitja pitjanytja wiya ngaṟaku nyurampa ngurakutu munuya nyurampa
    manta puṯu mantjilku.
  cwe-cwe: Nizawawinga wanhu wa zisi zimwenga haulongozi wako kuzongeza mhaka zenu.
    Habule munhu yoyose yondayaimelele mate isi yako lusita vondauiting'hane kunitambikila
    niye Mndewa Mulungu, Mulungu wenu, miyanza mitatu chila mwaka.
  kik-kik: Nĩngarutũrũra ndũrĩrĩ imweherere, na nĩnganenehia mĩhaka ya bũrũri wanyu
    na gũtirĩ mũndũ ũgaacumĩkĩra bũrũri wanyu rĩrĩa mũrĩkoragwo mũkĩambata maita matatũ
    o mwaka mbere ya Jehova Ngai wanyu.
  fra-NCL: Car je chasserai les nations devant toi et j’étendrai tes frontières ;
    et personne ne convoitera ton pays pendant que tu monteras pour te présenter devant
    Yahweh, ton Dieu, trois fois par an.
  cek-AK: Acaeng kaminawk to na hmaa ah ka haek moe, na prae to ka kawksak han; na
    Angraeng Sithaw hmaa ah angphong hanah, saningto naah vai thumto na caeh naah,
    mi mah doeh na prae to khit mak ai.
  xla-xla: Amasiyama wua꞉ta ta꞉la halowedeme ha꞉ha꞉ mo edla ha꞉ha꞉lalo soye na꞉tapo
    dodolomsalepame ma ta꞉la eye popolalepo mellowepo. Epalati wua꞉ta mo edla ha꞉ha꞉mama
    sokomoko hatlo dulu dla alumale dapahatlope i halomha꞉ha꞉lati opa ewolotapo ma
    ilampuame wua꞉ ta꞉la halowedeme wua꞉ye pokotlomolowa.
  cuk-cuk: An bemar-idu dulemar-bukwadi, an bemarga onogoed, adi, bemar gatik yar-dummad
    nikuegar. Deyobi, birgagi ilapaa an-nug-odummogega be an-asabin-nanagwismalar,
    dulemar bemar-annik be-nainumar suosulid.
  uig-CYR: Чүнки Мән таипиләрни алдиңдин һайдиветип, чегаралириңни кеңәйтимән; шуниңдәк
    сән жилда үч қетим Пәрвәрдигар Худайиңниң алдиға һазир болушқа чиқип барсаң, һеч
    ким йериңгә көз қирини салмайду.
  tel-2017: మీరు సంవత్సరంలో మూడు సార్లు మీ దేవుడైన యెహోవా సన్నిధానంలో సమకూడడానికి
    వెళ్ళినప్పుడు ఎవ్వరూ నీ భూమిని స్వాధీనం చేసుకోరు. ఎందుకంటే నీ ఎదుట నుండి నీ శత్రువులను
    వెళ్లగొట్టి నీ సరిహద్దులు విస్తరించేలా చేస్తాను.
  hat-BSA: Paske Mwen va chase nasyon yo devan ou, e fè agrandi limit fwontyè ou yo.
    Pèsòn p ap fè lanvi sou peyi ou lè w ap monte twa fwa pa ane pou parèt devan SENYÈ
    a, Bondye ou a.
  kos-kos: Tukun nga lusla mutanfahl liki ye motom ac akyokyelik facl sum, wangin
    mwet fah srike in eisla acn sum ke pacl in kufwa tolu inge.
  hbo-WLC: כִּֽי־אוֹרִ֤ישׁ גּוֹיִם֙ מִפָּנֶ֔יךָ וְהִרְחַבְתִּ֖י אֶת־גְּבוּלֶ֑ךָ וְלֹא־יַחְמֹ֥ד
