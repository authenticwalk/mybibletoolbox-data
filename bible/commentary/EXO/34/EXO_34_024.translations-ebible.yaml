verse: EXO.034.024
translations:
  mal-C: ഞാൻ ജനതകളെ നിങ്ങളുടെമുമ്പിൽനിന്ന് നീക്കിക്കളഞ്ഞു, നിന്റെ ദേശത്തെ വിശാലമാക്കും.
    നിങ്ങൾ വർഷത്തിൽ മൂന്നുപ്രാവശ്യം നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽ നിൽക്കാൻപോകുമ്പോൾ
    ആരും നിങ്ങളുടെ ദേശം മോഹിക്കുകയില്ല.
  deu-TKW: Denn ich will dir zuliebe Völker ihres Besitzes berauben und deinem Gebiete
    eine weite Ausdehnung geben; aber niemand soll sich gelüsten lassen nach deinem
    Lande, während du hinziehst, um vor Jahwe, deinem Gotte, zu erscheinen, dreimal
    im Jahre.
  lin-lin: Mpo na bolamu na yo, nakobengana bikolo liboso na yo mpe nakoyeisa mokili
    na yo monene. Moto moko te akoluka kobotola mokili na yo tango okobanda komata
    mbala misato na mobu, mpo na kokutana na Yawe, Nzambe na yo.
  eng-LSV: for I dispossess nations from before you, and have enlarged your border,
    and no man desires your land in your going up to appear before your God YHWH three
    times in a year.
  eng-GNV: For I wil cast out the nations before thee, and enlarge thy coasts, so
    that no man shall desire thy land, whe thou shalt come vp to appeare before the
    Lord thy God thrise in the yeere.
  eng-WEBSTER: 'For I will drive out the nations before thee, and enlarge thy borders:
    neither shall any man desire thy land, when thou shalt go up to appear before
    the LORD thy God, thrice in the year.'
  nhw-BL: Huan na niquinquixtijtiyas nopa masehualme catli amo nechiximatij ipan nopa
    tlali amoixpa, huan nijhueyilijtiyas amotlal. Huan quema anyase anmonextitij noixpa
    na, niamoTECO Dios, eyi huelta ipan se xihuitl, amo aqui huelis quiixtocas o moaxcatis
    amotlal.
  swh-ONEN: Nitawafukuza mataifa mbele yako na kupanua mipaka ya nchi yako, wala hakuna
    mtu yeyote atakayeitamani nchi yako wakati unapokwenda mara tatu kila mwaka kuonana
    na Bwana Mungu wako.
  bba-bba: I ku bɛrum ko. Kon bwese ni ɡirɑ bɛɛn wuswɑɑn di, kpɑ n bɛɛn tem yɑsiɑsiɑ.
    Goo kun kɑ̃kɔ u mu binɛ ko sɑnɑm mɛ i mɑn tɔ̃ɔ bɑkɑru diiyɑmmɛ nɔn itɑ ye, wɔ̃ɔ
    kɑ wɔ̃ɔ.
  eng-KJVCPB: 'For I will cast out the nations before thee, and enlarge thy borders:
    neither shall any man desire thy land, when thou shalt go up to appear before
    the Lord thy God thrice in the year.'
  mpx-mpx: Boda tomaha tomaha ona na takel awomiwa, inoke wami labi na pwabwata. Sauga
    ebo hagali eton ya nuku ginolil ge nuku tapwalolo elau, nige gamagal etega wami
    panuwa ni oe.
  luo-luo: Abiro riembo oko ogendini bende abiro yaro tongʼ mar pinyu kendo onge ngʼat
    manobed gi gombo kuom pinyu e kinde ma udhi ir Jehova Nyasaye ma Nyasachu ngʼato
    ka ngʼato nyadidek e higa.
  meu-meu: Badina be lau na bese idau-idau baina luludia lasi umui vairamui ai, bona
    emui tano hetoadia baina habada; asi tauna ta ese danu emui tano baine hekise-hekise
    henia, umui na laḡani ta ta amo nega toi toi Iehova emui Dirava vairanai ba dara
    dae bona ba toma henia diho negadia ai.
  npi-ULB: किनकि म तिमीहरूका सामु जाति-जातिहरूलाई धपाउनेछु र तिमीहरूका सिमाना बढाइदिनेछु
    । तिमीहरू वर्षमा तिन पटक परमप्रभु तिमीहरूका परमेश्‍वरको सामु देखा पर्न जाँदा कसैले
    पनि आफ्नो अधिकारको रूपमा तिमीहरूको देश कब्जा गर्ने इच्छा गर्नेछैन ।
  yor-yor: Èmi yóò lé orílẹ̀-èdè jáde níwájú rẹ, Èmi yóò sì mú kí ìpín rẹ fẹ̀, ẹnikẹ́ni
    kì yóò gba ilẹ̀ rẹ nígbà tí ìwọ bá gòkè lọ ní ìgbà mẹ́ta lọ́dún kọ̀ọ̀kan láti
    farahàn níwájú Olúwa Ọlọ́run rẹ.
  emp-NTPO: Bãrã quĩrãpita mʌ̃a Canaaʌ̃ druad̶ebemarãra jũma ãyã jʌrecuaya idjab̶a
    bãrãa druara waib̶ʌa diaya. Maʌ̃ bẽrã poaza b̶arima ũbea bãrã mʌ̃ quĩrãpita wãbʌdad̶e
    ni ab̶aʌba bãrã ẽjũãra jãrĩne zed̶aẽ́a.
  ind-ind: Saat kamu menghadap Aku pada ketiga perayaan itu, Aku menjamin bahwa tidak
    akan ada musuh yang berani merebut tanahmu. Bahkan Aku akan mengusir bangsa-bangsa
    lain dari hadapan kalian dan memperluas batas wilayah kalian.
  pes-OPCB: در این سه مرتبه‌ای که به حضور یهوه خدایتان می‌آیید، کسی دست طمع به سوی
    سرزمین شما دراز نخواهد کرد، زیرا تمام قبایل بیگانه را از میان شما بیرون می‌رانم
    و حدود سرزمین شما را وسیع می‌گردانم.
  tgl-ULB: Dahil palalayasin ko ang mga bansa sa harap ninyo at palalawakin ang inyong
    hangganan. Walang sinumang maghahangad na sakupin ang inyong lupain at kukuha
    nito kapag kayo ay haharap sa akin, Yahweh, ang inyong Diyos, tatlong beses sa
    bawat taon.
  cbu-NT: Ashiri nuwsha siyash tsapunis, Kanaanush tsap, nllitaritaa tputs tashitungayaruri,
    arap zanganchima. Siyaamsha tsap kapunguri panachintspa. Anoo tsap siy ichinguru
    payutssa. Ashiri siysa tuchip nuwash pangi shaniymaam naakchus, itaru ¿chakaja
    siyaa tsapunis itutsich? mapiyrus, naatssa nuwap pangi, Taarashipan tárangiya.
  hui-hui: I̱na tínaga waitigiru tí hariga polenegoha palipai haga bidaru bo batagi
    haga bialu balu pelarogola dindi dabulu ngaria tí karulalu ho yanga laga bima
    ibugu buleberami. Ani bigi berogola wali agali maru karume tí baba wai bialu tínaga
    dindi karulolene manda nabulebira. Tí bibahende tínaga mini tomo halu tebo nolene
    larimagoha puwa nalu kamigohabi mbirame tínaga dindi karulalu tí bo anda naibulebira.
  mya-mya: ငါ​သည်​အ​ခြား​လူ​မျိုး​များ​ကို​သင်​တို့​ချီ တက်​ရာ​လမ်း​ကြောင်း​မှ​နှင်​ထုတ်​၍
    သင်​တို့​၏ နယ်​မြေ​ကို​တိုး​ချဲ့​ပြီး​သည့်​အ​ခါ​သင်​တို့​၏ ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​ရှေ့​တော်​၌
    ပွဲ​တော်​ကြီး​သုံး​ခု​ကျင်း​ပ​နေ​ချိန်​အ​တွင်း၊ မည်​သည့်​ရန်​သူ​မျှ​သင်​တို့​ကို​မ​တိုက်​ခိုက်
    စေ​ရ။
  cbi-NTPO: Tsaju' vejan chachillanuya ñulla' chundala dejuka'lare' eetu, ñulla' tu
    kayu aawa tiwaanu tsuyu. Tsenmalaa naa ñulla in ajuusha, matyu Yavé, ñulla' Diosa'
    ajuusha, ma añunu entsa pen bijee dejiñuba, ñulla' tu mujkere' manganu tyan dejutyuve.
  bod-N: བདག་གིས་ཁྱོད་ཅག་གི་མདུན་ནས་མི་རིགས་གཞན་རྣམས་བསྐྲད་ནས་ཁྱོད་ཅག་གི་མཐའ་མཚམས་རྒྱས་པར་བྱེད་པས།
    ཁྱོད་རྣམས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ལོ་རེ་བཞིན་ལན་གསུམ་དུ་འོང་བའི་སྐབས་སུ།
    མི་སུས་ཀྱང་ཁྱོད་ཅག་ལ་གཏོགས་པའི་ཡུལ་དེ་ཧམ་འཕྲོག་བྱེད་པར་མི་འགྱུར་རོ། །
  sna-sna: Ndichadzinga ndudzi pamberi penyu uye ndichakurisa nyika yenyu, uye hakuna
    munhu achachiva nyika yenyu pamunokwidzako katatu gore rimwe nerimwe, kuti mumire
    pamberi paJehovha Mwari wenyu.
  spa-BLM: Porque expulsaré a las naciones delante de ti y ampliaré tus fronteras;
    nadie deseará tu tierra cuando subas a presentarte ante Yahvé, tu Dios, tres veces
    al año.
  cac-cac: Ol viq'uel masanil juntzan̈xo nación d'a eyichan̈, ol vac' levanb'oc e
    luum. Malaj mach syal yic'anec' lum e luum chi', yacb'an ayec' eb' vinac d'a vichan̈
    oxel d'a yol ab'il.
  swh-ULB: Kwa kuwa nitaondoa mataifa mbele yenu na kutanua mipika. Hakuna atakaye
    tamani kuwa na ardhi yenu kama yao utakapo toka mbele za Yahweh mara tatu kwa
    mwaka.
  bel-bel: бо Я праганю народы ад твару твайго і пашыру межы твае, і ніхто не запрагне
    зямлі тваёй, калі ты будзеш зьяўляцца перад аблічча Госпада, Бога твайго, тры
    разы на год.
  deu-ELBBK: Denn ich werde die Nationen vor dir austreiben und deine Grenze erweitern;
    und niemand wird deines Landes begehren, wenn du hinaufziehst, um vor dem Angesicht
    des HERRN, deines Gottes, zu erscheinen, dreimal im Jahr.
  mbb-OT: Edsegseǥen ku is menge etew puun te tanà he ibeǥey ku keniyu, ne ebpekeluaǥen
    ku is tanè niw. Wazà edsurung etawa ed-aǥew te nasyun niw zutun te timpu te kedhengkayi
    niw te kediey te Nengazen he Megbevayè niw, pinaaǥi te kedtampu niw zutun te tetelu
    he pista kada tuig.
  mal-2015: ഞാൻ ജാതികളെ നിന്റെ മുമ്പിൽനിന്നു ഓടിച്ചുകളഞ്ഞു നിന്റെ അതൃത്തികളെ വിശാലമാക്കും;
    നീ സംവത്സരത്തിൽ മൂന്നു പ്രാവശ്യം നിന്റെ ദൈവമായ യഹോവയുടെ മുമ്പാകെ ചെല്ലുവാൻ കയറിപ്പോയിരിക്കുമ്പോൾ
    ഒരു മനുഷ്യനും നിന്റെ ദേശം മോഹിക്കയില്ല.
  gup-gup: Bu ngurribolkbawon ngudberre kunred, dja ngurrimre rowk kore maninjmanu
    mulil danjbik, wanjh yuwn ngurriburrbun bu birribuyika bininj kabirribolkdjirdmang
    ngudberre. Burrkyak, dja ngabenngurdke. Ngaye ngabenkukburriwe bininj rowk nawu
    bolkkime kabirrihni kubolkbubuyika ba bu ngurringimen ngurribolkkarrme, dja mak
    ngabolkwarlahwon kunred ngudberre.”
  gvs-gvs: Bei avakumgoiyemi go, boda liliudi avatapiyedi bei sisiya. Nakae imi túwana
    bei avatudedededi. E kidi geya sipoikikineta bei imi poyapoya sikabimnei tutayana
    sivato tala tayamo goi koma kosowóduwo Yau Yauwe imi Yaubada matagu goi.
  rmc-rmc: Me tradava avri anglal tu le naroden a kerava, hoj tut ela bareder phuv,
    vašoda ňiko imar na kamela tiri phuv, sar trival andro berš aveha upre te lašarel
    le RAJES, tire Devles.
  nlg-nlg: Inau ku ghuru kehara na lei kema tara tughuru pungisia na halautumiu mu
    ku ghadaru sulea na riritina na pari, me taho ahei ke hughutighau me ke lagavulea
    nimiu na pari tana bona kau mai tate tana matagu e tolu na bona keri tana tughu
    niulu.
  pes-OPV: زیرا که امتها رااز پیش روی تو خواهم راند، و حدود تو را وسیع خواهم گردانید،
    و هنگامی که در هر سال سه مرتبه می‌آیی تا به حضور یهوه، خدای خودحاضر شوی، هیچکس
    زمین تو را طمع نخواهدکرد.
  ron-1924: Кэч вой изгони нямуриле динаинтя та ши-ць вой ынтинде хотареле ши нимень
    ну-ць ва пофти цара ын тимпул кынд те вей суи де трей орь пе ан ка сэ те ынфэцишезь
    ынаинтя Домнулуй Думнезеулуй тэу.
  ben-OBCV: আমি তোমার সামনে থেকে জাতিদের তাড়িয়ে দেব এবং তোমার এলাকা সম্প্রসারিত
    করব, এবং তুমি যখন বছরে তিনবার তোমার ঈশ্বর সদাপ্রভুর সামনে উপস্থিত হতে যাবে, তখন
    কেউ তোমার জমিজায়গার উপর লোভ করবে না।
  som-som: Waayo, anigu quruumaan hortiinna ka eryi doonaa, oo soohdimihiinnana waan
    ballaadhin doonaa; oo ninnaba dalkiinna ma damci doono markii aad sannaddiiba
    saddex goor u baxdaan inaad Rabbiga Ilaahiinna ah ka hor tagtaan.
  lat-VUC: Cum enim tulero gentes a facie tua, et dilatavero terminos tuos, nullus
    insidiabitur terræ tuæ, ascendente te, et apparente in conspectu Domini Dei tui
    ter in anno.
  eng-ASVBT: 'For I will cast out nations before thee, and enlarge thy borders: neither
    shall any man desire thy land, when thou goest up to appear before Jehovah thy
    God three times in the year.'
  mna-mna: “Zin tomtom ta timbotmbot pa toono tabe niom kala ma kombot pa i, na nio
    ko aŋziiri zin ma timap ma tila len, bekena kakam leyom toono biibi. Mi niom sombe
    kamar mi kulup yom su kereŋ uunu be kere suŋŋana bibip tel tana, na kopoyom rru
    pa toono tiom pepe. Pa tomtom sa ko mata berber be ikam toono tiom na som.
  ita-1885: Perciocchè io scaccerò le genti d'innanzi a te, e allargherò i tuoi confini;
    e quando tu salirai per comparir davanti alla faccia del Signore Iddio tuo, tre
    volte l'anno, niuno sarà mosso da cupidità per assalire il tuo paese.
  eng-LXXUP: For when I shall have cast out the nations before thy face, and shall
    have enlarged thy coasts, no one shall desire thy land, whenever thou mayest go
    up to appear before the Lord thy God, three times in the year.
  eng-ULB: For I will drive out nations before you and expand your borders. No one
    will desire to have your land as their own when you go up to appear before Yahweh
    your God three times in a year.
  spa-VBL: Expulsaré las naciones que están delante de ti y ampliaré tus fronteras,
    y nadie vendrá a tomar tu tierra cuando vayas tres veces al año a presentarte
    ante el Señor tu Dios.
  fra-_FOB: Car je déposséderai les nations devant toi, et j'étendrai tes frontières;
    et nul ne convoitera ton pays, lorsque tu monteras pour te présenter, trois fois
    l'an, devant l'Éternel ton Dieu.
  mal-mal: ഞാൻ ജാതികളെ നിന്റെ മുമ്പിൽനിന്ന് ഓടിച്ചുകളഞ്ഞ് നിന്റെ അതിർത്തികൾ വിശാലമാക്കും;
    നീ വർഷത്തിൽ മൂന്ന് പ്രാവശ്യം നിന്റെ ദൈവമായ യഹോവയുടെ സന്നിധിയിലേക്ക് കയറിപ്പോകുമ്പോൾ
    ഒരു മനുഷ്യനും നിന്റെ ദേശം മോഹികക്കുകയില്ല.
  urd-GVR: Maiṅ tere āge āge qaumoṅ ko mulk se nikāl dūṅgā aur terī sarhaddeṅ baṛhātā
    jāūṅgā. Phir jab tū sāl meṅ tīn martabā Rab apne Ḳhudā ke huzūr āegā to koī bhī
    tere mulk kā lālach nahīṅ karegā.
  suz-BL: गो रागी रागी ङा मुर आन कली इन ङोंइती रे खेरशा, इन बाक्‍तीक रागी बारपाइक्‍नुङ।
    बर्सम खेयप सां परमप्रभु यावे इन परमप्रभु आ ङोंइती जाक्‍कीन। मिनु सुइम इन रागी
    तशा मवाल्‍नीम।
  ita-1927: Poiché io caccerò dinanzi a te delle nazioni, e allargherò i tuoi confini;
    né alcuno agognerà il tuo paese, quando salirai, tre volte all’anno, per comparire
    nel cospetto dell’Eterno, ch’è l’Iddio tuo.
  ckb-ckb: گەلان لەبەردەمتان دەردەکەم و سنوورەکانتان فراوان دەکەم، کەسیش چاونابڕێتە
    خاکەکەتان، کاتێک لە ساڵێکدا سێ جار دێن بۆ ئەوەی لەبەردەم یەزدانی پەروەردگارتان
    ئامادە بن.
  eng-BBE: For I will send out the nations before you and make wide the limits of
    your land; and no man will make an attempt to take your land while you go up to
    give worship to the Lord, three times in the year.
  kan-OKCV: ಏಕೆಂದರೆ ನಾನು ಜನಾಂಗಗಳನ್ನು ನಿಮ್ಮ ಸನ್ನಿಧಿಯಿಂದ ಹೊರಡಿಸಿಬಿಟ್ಟು, ನಿಮ್ಮ ಮೇರೆಗಳನ್ನು
    ವಿಸ್ತಾರ ಮಾಡುವೆನು. ವರ್ಷಕ್ಕೆ ಮೂರು ಸಾರಿ ನೀವು ನಿಮ್ಮ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಬರುವ ಸಮಯದಲ್ಲಿ
    ಯಾರೂ ನಿಮ್ಮ ಭೂಮಿಯನ್ನು ಅಪಹರಿಸಲು ಆಶೆಪಡುವುದಿಲ್ಲ.
  bbb-bbb: Ja ijiege rekuva E Ireobo nare e boeje bu aesakae ije ja vakuvejo ijia
    kariva ije kaniakuriana aesakae jone ja karidufuo ije abe biona ireobo rejiake.
