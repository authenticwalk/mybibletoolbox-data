verse: EXO.034.022
translations:
  mal-C: “ഗോതമ്പുകൊയ്ത്തിന്റെ ആദ്യഫലോത്സവത്തോടൊപ്പം ആഴ്ചകളുടെ പെരുന്നാളും വർഷാന്ത്യത്തിൽ
    കായ്-കനിപ്പെരുന്നാളും നീ ആചരിക്കണം.
  deu-TKW: Und das Wochenfest sollst du halten, das Fest der Erstlinge der Weizenernte
    und das Fest des Einherbstens bei der Wende des Jahres.
  lin-lin: Bokosala feti ya Baposo mpo na kosepela na tina na bambuma ya liboso ya
    ble oyo ekomeli, mpe feti ya kobuka bambuma na suka ya mobu.
  eng-LSV: And you observe [the] Celebration of Weeks for yourself, of [the] first-fruits
    of wheat-harvest; and the Celebration of Ingathering at the revolution of the
    year.
  eng-GNV: Thou shalt also obserue the feast of weekes in the time of ye first fruits
    of wheate haruest, and the feast of gathering fruites in the ende of the yere.
  eng-WEBSTER: And thou shalt observe the feast of weeks, of the first-fruits of wheat-harvest,
    and the feast of in-gathering at the year's end.
  nhw-BL: “Nojquiya xiilhuichihuaca ipan nopa ilhuitl tlen ipejya pixquistli quema
    achtihui anpehuaj anquipixcase trigo. Nojquiya xiilhuichihuaca ipan nopa ilhuitl
    tlen itlamiya pixquistli quema nechca itlamiya se xihuitl.
  swh-ONEN: “Utaadhimisha Sikukuu ya Majuma kwa malimbuko ya mavuno ya ngano, na Sikukuu
    ya Mavuno mwishoni mwa mwaka.
  bba-bba: I n dɑ ɡɛ̃ɛbun tɔ̃ɔ bɑkɑru ko sɑnɑm mɛ i ɑlikɑmɑ yè yɑ ɡbiɑ yɑ ye ɡɛ̃ɛbu
    toruɑ, kpɑ i Kunun tɔ̃ɔ bɑkɑru ko sɑnɑm mɛ i bɛɛn dɑ̃ɑ binu sɔrimɔ, wɔ̃ɔ ɡɑ̀ n
    kpeeyɔ.
  eng-KJVCPB: And thou shalt observe the feast of weeks, of the firstfruits of wheat
    harvest, and the feast of ingathering at the year’s end.
  mpx-mpx: “Pahi Hagalena nuku ginol hikahikani sauga nuku telipuna witi nuku pahe.
    I ola al, Epanapana Hagalena nuku ginol hikahikani sauga pahi gegewena ni mowasi.
  luo-luo: “Timuru nyasi mar Sawo mar Jumbe gi keyo mar nyak mokwongo mar ngano kod
    Sawo mar Pono Olembe e rumb higa.
  meu-meu: Pura ariana ba karaia, uit iutuna ba matamaia negana ai; bona laḡani dokona
    ariana ba karaia, uma anidia ba habou vaitani negana ai.
  npi-ULB: गहुँको फसलको पहिलो उब्जनीसँगै साताहरूको चाड मान्‍नू, र वर्षको अन्त्यमा
    अन्‍न भित्र्याउने चाड मान्‍नू ।
  yor-yor: “Ṣe àjọ ọ̀sẹ̀ pẹ̀lú àkọ́so èso alikama àti àjọ ìkórè ní òpin ọdún.
  emp-NTPO: Bãrã néud̶ebema naãrã ewaped̶ad̶a carea b̶ʌsrid̶a ewarida od̶ida panʌa
    trigo naãrã ewabʌdad̶e. Idjab̶a bãrã néu jũma ewaped̶ad̶a carea b̶ʌsrid̶a ewarida
    od̶ida panʌa.
  ind-ind: “Peringatilah Hari Raya Panen untuk merayakan hasil pertama dari panen
    gandum, dan Hari Raya Pondok Cabang-cabang Berdaun pada akhir musim panen.
  pes-OPCB: «عید هفته‌ها را که همان عید نوبر محصول گندم است، برگزار کن و همچنین عید
    جمع‌آوری را به هنگام تحویل سال.
  tgl-ULB: Dapat ninyong ipagdiwang ang Pista ng mga linggo kasama ang unang pag-aani
    ng trigo, at dapat ninyong ipagdiwang ang Pista ng Pagtitipon sa huling araw ng
    taon.
  cbu-NT: Urutamari yuwapur tirik wanus kayanakchu anush chtayarus, tsimbun matayaru
    siman pusakus, ichinguru xanateerus, nuwaatssha uru, Wapparee, átus, shambatkus
    tángtsa. Mishat, ichinguru tatsummareetsis wanus pusayarus, pusam iwapayarus,
    xanateerus, anumand shaniyeerus, nuwaatssha, Wapparee átus, shambatkus tángtsa.
  hui-hui: Tomo bu wialu howa widi lini hini dedagola Mabuha Widi Lini Pigane Denegonaga
    mana pigane wirimadagua bilimu. Ani bialu dagare bulene tu harangi Anda Nemandaha
    Palu Holene Hororu bu henego mitangi bialu mana pigane wirimigonidagua ira lini
    pigane hini dedago daramingi ani bilimu.
  mya-mya: '``ဂျုံ​စ​ပါး​စ​တင်​ရိတ်​ချိန်​၌​ကောက်​သိမ်း​ပွဲ​တော် ကို​လည်း​ကောင်း၊
    သစ်​သီး​များ​ကို​စု​သိမ်း​ချိန်​ဖြစ် သော​ဆောင်း​ဦး​ပေါက်​ရာ​သီ​၌ သစ်​သီး​သိမ်း​ပွဲ
    တော်​ကို​လည်း​ကောင်း၊ ကျင်း​ပ​ရ​မည်။'
  cbi-NTPO: Tsenmin Semana tinu fandangu bain kidei, ura pañuya, trigu de-iñu ajke'
    kandu bain, naa añu de-insha puka de-i' puiñu kandu bain fandangu kenu dejuve.
  bod-N: གྲོ་ཡི་ཐོག་ཕུད་བསྡུ་བའི་སྐབས་སུ་བདུན་ཕྲག་རྣམས་ཀྱི་དུས་ཆེན་བསྲུང་དགོས་ལ། ལོ་མཇུག་གི་བསྡུ་ཉར་དུས་ཆེན་ཡང་བསྲུང་དགོས།
  sna-sna: “Mupemberere Mutambo weMavhiki nezvibereko zvokutanga zvegorosi yakohwewa,
    uye Mutambo woKuunganidza pakupera kwegore.
  spa-BLM: “Celebrarás la fiesta de las semanas con las primicias de la cosecha de
    trigo, y la fiesta de la cosecha al final del año.
  cac-cac: Tzeyac'och q'uin̈ yic sb'ab'el sat ixim e trigo sc'anb'i, aton q'uin̈ Pentecostés.
    Tzeyac'anpaxoch junxo q'uin̈ yic slajviq'ue ixim yic lajvub' ab'il.
  swh-ULB: Lazima uadhimishe Sherehe ya Majuma kwa mazao ya kwanza ya mavuno ya ngano,
    na lazima uadhimishe Sherehe ya Makusanyo mwisho wa mwaka.
  bel-bel: І сьвята сяміцаў спраўляй, сьвята зажынкаў пшаніцы і сьвята збору пладоў
    у канцы года;
  deu-ELBBK: Und das Fest der Wochen, der Erstlinge der Weizenernte, sollst du feiern;
    und das Fest der Einsammlung beim Umlauf des Jahres.
  mbb-OT: “Silibraha niw is Pista te Kedraǥun pinaaǥi te ked-uwit kayi te kediey te
    egkehuna he sebpet te trigu niw, wey silibraha niw zaan is Pista te Tevas emun
    egketapus en is tuig.
  mal-2015: കോതമ്പുകൊയ്ത്തിലെ ആദ്യഫലോത്സവമായ വാരോത്സവവും ആണ്ടറുതിയിൽ കായ്കനിപ്പെരുനാളും
    നീ ആചരിക്കേണം.
  gup-gup: “Ngurrimulilma ngarre mulil manbu Djandikenh, bu ngurrimoyhmang manbu manyungkih
    manme manbu wheat bu ngurridjolengmang, dja mak ngurrimulilma ngarre kudjurlekenh
    kayimerran, dja ngurrimang manbu mandjoleng kore kabarndi.”
  gvs-gvs: Wiki Aikanina koowodūgu. Ame youyuwoina Keuwokumgo Aikanina. Ame Aikaninayana
    goi dibayoya keuwokumgoina bei kokasāle yaigu. Aiyuwoina Lolágata Aikanina koowodūgu
    tala ana kaba lukavava goi tutayana távina ikavava.
  rmc-rmc: Doľiker o inepos le Kurkengro a pro agor le beršeske oslavineha o inepos
    la Žatvakro, sar skideha upre pal e maľa o uľipen peskra bučatar.
  nlg-nlg: “Kau ghanaghana na [Bongi/Gougonu ni Lavinivogha] nia vangakolu mana togotogo
    na [diki] lavinivogha ni wheat, me ke vagha ghua na [Bongi/Gougonu ni Baebale]
    tana sosokona na hola koluana na vavanga mana wheat.
  pes-OPV: و عید هفته‌ها را نگاه دار، یعنی عید نوبر حصادگندم و عید جمع در تحویل سال.
  ron-1924: Сэ ций Сэрбэтоаря Сэптэмынилор, а челор динтый роаде дин сечеришул грыулуй,
    ши Сэрбэтоаря Стрынӂерий Роаделор ла сфыршитул анулуй.
  ben-OBCV: “কাটা গমের অগ্রিমাংশ নিয়ে সাত সপ্তাহের উৎসব, এবং বছর ঘুরে এলে ফল সংগ্রহের
    উৎসবও পালন কোরো।
  som-som: Oo waa inaad dhawrtaan Iidda Toddobaadyada, taasoo ah marka la goosto midhaha
    ugu horreeya ee sarreenka, iyo Iidda Waxurursiga ah marka sannadda ugu dambaysa.
  lat-VUC: Solemnitatem hebdomadarum facies tibi in primitiis frugum messis tuæ triticeæ,
    et solemnitatem, quando redeunte anni tempore cuncta conduntur.
  eng-ASVBT: And thou shalt observe the feast of weeks, even of the firstfruits of
    wheat harvest, and the feast of ingathering at the year’s end.
  mna-mna: Sombe Pasoba imap, mi wik lamata mi ru ilae ma kini wit mataana kana ipet,
    to motoyom iŋgal be kulup yom mini mi kakam suŋŋana biibi pio. Mi sombe ndaama
    igarau be imap mi kotou kini tiom, to kulup yom mini mi kakam suŋŋana biibi pio.
  ita-1885: Celebra ancora la festa solenne delle Settimane, ch'è la festa delle primizie
    della mietitura del grano; e parimente la festa solenne della ricolta de' frutti,
    all'uscita dell'anno.
  eng-LXXUP: And thou shalt keep to me the feast of weeks, the beginning of wheat
    harvest; and the feast of ingathering in the middle of the year.
  eng-ULB: You must observe the Festival of Weeks with the first yield of the wheat
    harvest, and you must observe the Festival of Ingathering at the year's end.
  spa-VBL: “Guarden el Festival de las Semanas cuando ofrezcan las primicias de la
    cosecha de trigo, y el Festival de la Cosecha al final del año agrícola.
  fra-_FOB: Tu célébreras la fête des semaines au temps des premiers fruits de la
    moisson du froment; et la fête de la récolte, à la fin de l'année.
  mal-mal: ഗോതമ്പുകൊയ്ത്തിലെ ആദ്യഫലം കൊണ്ട് വാരോത്സവവും ആണ്ടവസാനം കായ്കനിപ്പെരുനാളും
    നീ ആചരിക്കണം.
  urd-GVR: Gandum kī Fasal kī Kaṭāī kī Īd us waqt manānā jab tū gehūṅ kī pahlī fasal
    kāṭegā. Angūr aur Phal Jamā Karne kī Īd Isrāīlī sāl ke iḳhtitām par manānī hai.
  suz-BL: गेपुकीमी हप्‍ता ङा चाड मानेचा माल्‍नीनी। मेको ङोंइती मीशो चेरब आ चाड बाक्‍ब।
    बाली नाली रुप्‍शा ओंइतीक ङा चाड यो मानेचा माल्‍नीनी। मेको बर्स नुप्‍ची ना ङा चाड
    बाक्‍ब। लेवी २३:१५-१६; ब्‍यवस्‍था १६:९-१०
  ita-1927: 'Celebrerai la festa delle settimane: cioè delle primizie della mietitura
    del frumento, e la festa della raccolta alla fine dell’anno.'
  ckb-ckb: «جەژنی هەفتەکان بۆ خۆتان بگێڕن، یەکەم بەرهەمی دروێنەی گەنم و جەژنی کۆکردنەوە
    لە کۆتایی ساڵ.
  eng-BBE: And you are to keep the feast of weeks when you get in the first-fruits
    of the grain, and the feast at the turn of the year when you take in the produce
    of your fields.
  kan-OKCV: “ಪ್ರಥಮ ಗೋಧಿ ಸುಗ್ಗಿಯ ವಾರಗಳ ಹಬ್ಬವನ್ನು ಮತ್ತು ವರ್ಷದ ಕೊನೆಯಲ್ಲಿ ಬೆಳೆ ಸಂಗ್ರಹದ
    ಹಬ್ಬವನ್ನು ಆಚರಿಸಬೇಕು.
  bbb-bbb: Ro iro ije Uije Amure Masivono kuavo ijadufuo ije nika juaevasia boeje
    ijiege ikinu vafo. Ro kuke iro ije Are Muvuakano kuavo ijadufuo ije ni asame ije
    ja ire uije jone masivo ubine ijia ikinu vafo.
  tam-2017: கோதுமை அறுப்பின் முதற்பலனைச் செலுத்தும் ஏழு வாரங்களின் பண்டிகையையும்,
    வருடமுடிவிலே சேர்ப்புக்கால பண்டிகையையும் அனுசரி.
  spa-RV-1909: 'Y te harás la fiesta de las semanas á los principios de la siega del
    trigo: y la fiesta de la cosecha á la vuelta del año.'
  ron-BTF: Și să ții sărbătoarea săptămânilor, ale primelor roade ale secerișului
    grâului și sărbătoarea recoltei la sfârșitul anului.
  eng-WEBP: “You shall observe the feast of weeks with the first fruits of wheat harvest,
    and the feast of harvest at the year’s end.
  eng-FBV: Observe the Festival of Weeks when you offer the firstfruits of wheat harvest,
    and the Harvest Festival at the end of the agricultural year.
  nld-1939: 'Bij de eerstelingen van de tarweoogst zult ge het feest der weken vieren:
    en het plukfeest bij de wisseling van het jaar.'
  nch-BL: “Nojquiya xiilhuichihuaca ipan nopa ilhuit ten ipejya pixquisti quema achtohui
    anquipixcase trigo. Nojquiya xiilhuichihuaca ipan nopa ilhuit ten itamiya pixquisti
    quema nechca itamiya se xihuit.
  vie-1934: Đầu mùa gặt lúa mì, ngươi hãy giữ lễ của các tuần lễ; và cuối năm giữ
    lễ mùa màng.
  hin-CV: “गेहूं की पहली उपज की कटनी के समय सप्‍ताहों के उत्सव को मनाना और साल के
    अंत में जमा करने का पर्व भी मनाना.
  eng-OURB: “You shall observe the festival of Shavu'ot ·Weeks· / Pentacost ·Fifty·
    with the first fruits of wheat harvest, and the festival of in-gathering at the
    turn of the year.
  spa-BES: Y celebrarás la fiesta de las semanas cuando recibas los primeros frutos
    del grano, y la fiesta al final del año cuando tomes el producto de tus campos.
  tdx-tdx: Le hambena’o ty Sabadi­dan-kereñandro ie manese lengom-boam-bare-bolè,
    vaho ty sabadida-panontonan-tsabo ami’ty fivariña’ i taoñey.
  vid-vid: Kodita mnvina ya mbena, kwaluka kwa mhela wa mbena ya ngano na kudita mnvina
    ya kukungajiza mbena kuduma kwa mhela.
  eng-OKE: And the feast of Weeks thou shalt make to thee, of the firsts of the wheat
    harvest, and the feast of ingathering in the cycle of the year.
  tha-KJV: จงถือเทศกาลสัปดาห์ คือเทศกาลเลี้ยงฉลองผลต้นฤดู​เก​ี่ยวข้าวสาลี และถือเทศกาลเลี้ยงฉลองการเก็บผลิตผลในปลายปี
  por-BR-2018: 'E te farás a festa das semanas aos princípios da colheita do trigo:
    e a festa da colheita à volta do ano.'
  deu-ELO: Und das Fest der Wochen, der Erstlinge der Weizenernte, sollst du feiern;
    und das Fest der Einsammlung beim Umlauf des Jahres. -
  eng-WYC-2018: Thou shalt make to thee the solemnity of weeks, in the first things
    of fruits of thy ripe corn of wheat, and the solemnity when all things be gathered
    into barns, when the time of the year cometh again. (Thou shalt keep the Feast
    of Weeks, with the first fruits of thy wheat harvest, and also the Feast of Ingathering,
    when all things be gathered into the barns, when that time of the year cometh
    again.)
  epo-epo: Kaj feston de semajnoj faru al vi en la komenco de la rikoltado de tritiko,
    kaj feston de kolektado de fruktoj en la fino de la jaro.
  uig-PIN: Yengi buƣdayning tunji ⱨosulini tǝbriklǝydiƣan «ⱨǝptilǝr ⱨeyti»ni ɵtküzünglar;
    yilning ahirida «ⱨosul yiƣix ⱨeyti»ni ɵtküzünglar.
  beo-beo: Ha:i Manu Gaheabolo Fai Lolo Nasu gilisisu amo dilia widi degabo faisia
    hamoma. Amola, ha:i manu yoi fage amo degabo faisia, Sogega Fasela Diasuga Lolo
    Nasu bagade hamoma.
  tpi-OTNT: “Yupela i mas tingim Bikpela De Bilong Amamas Long Kisim Kaikai Long Gaden,
    em dispela de bilong kisim namba wan hap wit i redi pinis long kisim. Na tu long
    mun yupela i save kisim ol pikinini bilong diwai i mau, yupela i mas tingim Ol
    Bikpela De Bilong I Stap Long Haus Win.
  hau-SA: “Ku kiyaye Bikin Makoni wato, bikin girbin nunan fari na alkama, da Bikin
    Gama Tattara amfanin gonaki, a ƙarshen shekara.
  uig-LAT: Yéngi bughdayning tunji hosulini tebrikleydighan «heptiler héyti»ni ötküzünglar;
    yilning axirida «hosul yighish héyti»ni ötküzünglar.
  nde-nde: Thakazelelani uMkhosi wamaViki lokolibo kokuvuna kwenu ingqoloyi loMkhosi
    wokuButhelela ekupheleni komnyaka.
  ton-ton: ¶ “Pea te ke tokanga ki he kātoanga ʻoe ngaahi uike, mo e ʻuluaki fua ʻoe
    tuʻusi ʻoe uite, mo e kātoanga ʻoe ututaʻu ʻi he fakaʻosi taʻu.
  ces-1613: A učiníš sobě slavnost téhodnů, svátek prvotin žně pšeničné a slavnost
    klizení po vyjití každého roku.
  eng-WMB: “You shall observe the feast of weeks with the first fruits of wheat harvest,
    and the feast of harvest at the year’s end.
  tam-TCV: “கோதுமை அறுவடையின் முதற்பலன்களை கொண்டு, வாரங்களின் பண்டிகையையும், வருட
    முடிவில் தானிய சேர்ப்பின் பண்டிகையையும் கொண்டாடுங்கள்.
  ceb-ULB: Kinahanglan bantayan ninyo ang Kasaulogan sa mga Simana uban ang unang
    abot sa inaning trigo, kinahanglan nga bantayan ninyo ang Kapistahan sa Pagpanigom
    sa kataposan sa tuig.
  pol-UBG: Będziesz obchodził też Święto Tygodni, pierwociny żniwa pszenicy, i Święto
    Zbiorów na koniec roku.
  agr-agr: “Trigo ajakmamu yama nagkamchaku juuktatjum nuna jiista daaji ‘semana aidau’
    tutaya duwi, tuja mijan amuebaunum ajak juuktatjum nuna daaji, ‘ajak juut’ tutaya
    duwishkam Apajuí emematkujum tuke jiistamtajum.
  kyc-kyc: Nakamame witi jingi kanda soo mupwa lyuo nyeraminyi dokopa wambu nenge
    nao nyuo malu palyingi doko yaki nyii nao minyaro karalapape. Karapala nakamana
    isa jingi poo relyamo lyuo anda kauwa dokona piso nenge nenge yuu gii doko minyuo
    karo pipwape.
  urd-GVU: گندم کی فصل کی کٹائی کی عید اُس وقت منانا جب تُو گیہوں کی پہلی فصل کاٹے
    گا۔ انگور اور پھل جمع کرنے کی عید اسرائیلی سال کے اختتام پر منانی ہے۔
  deu-1912: Das Fest der Wochen sollst du halten mit den Erstlingen der Weizenernte,
    und das Fest der Einsammlung, wenn das Jahr um ist.
  ntj-ntj: Nyangka Mama Kuurrtu tirtu watjaranytja, “Yuwa, kurli kutjupa kurli wati
    pirninya-yan ngurra kutjungka ngayula lurrtjurringama. Mirrka wiirpa yurnmirrinyangka-yan
    kutjupatjarranya yurrara katiku ngurra palunyakutu. Palunyalu ngayuku-tjuyan nintilku.
    Puru ngula mirrka kiripi yurnmirrinyangka-yan yurralku wiyalku palunyalu ngayula
    lurrtjurringkulalpi pukurltu mirrka purlkanya ngalkunma.”
  kan-2017: “ಗೋದಿ ಬೆಳೆಯ ಪ್ರಥಮ ಫಲದ ಸಮರ್ಪಣೆಯನ್ನು ಪಸ್ಕಹಬ್ಬವಾಗಿ ಏಳು ವಾರಗಳ ನಂತರ ಸುಗ್ಗಿ
    ಹಬ್ಬವನ್ನು ಆಚರಿಸುವಾಗ ಸಮರ್ಪಿಸಬೇಕು. ವರ್ಷದ ಅಂತ್ಯದಲ್ಲಿ ಫಲಸಂಗ್ರಹದ ಹಬ್ಬವನ್ನೂ ಆಚರಿಸಬೇಕು.
  ena-ena: Naludɨ halɨha cahu uitɨ hulilalaŋ agɨlaŋ mɨdɨ lɨhuavɨci iadɨ ibi mɨŋaiahaiaha
    saŋ sɨmɨŋ hekɨlɨ hɨlanɨhalaŋ uami. Halɨha cahu uitɨ hali hɨsɨŋ agɨladɨ vave iasaŋ
    sagalɨ iguhalaŋ uami. Avaŋ naludɨ sɨmɨŋ akuaba akuaba mɨdɨ lɨhua fɨhalavɨlalɨ
    agadɨ hɨvɨ avi iadɨ ibi mɨŋaiahaiaha sɨmɨŋ hekɨlɨ hɨlanɨhalaŋ uami. La iasaŋ sagalɨ
    iguhalaŋ uami.
  yap-yap: “Thingar um madnomnag e Madnom ko T’ar Wom’ngin e Woldug ko ngiyal’ ni
    ga be tabab i t’ar wom’ngin e tin som’on ko woldug rom ni wheat, mu kum ayweg
    fare Madnom ko Nochi Na’un ko tungun e duw, u nap’an ni ga be t’ar wom’ngin e
    woldug rom.
  hlt-MCSB: Cang dongkah cangah vaengkah thaihcuek khotue yalh neh kum thoknah cangyom
    khotue te namah ham saii.
  mdy-ETH: «ቤርታ ካፄ ሃኣኮ ዒንሢ ቡኩሳ ዎዶና ሃኣኮ ካፂፆ ቦንቾ ኬሊ ቦንቹዋቴ፤ ሌዖኮ ጋፒንፃ ዒንሢ ቱኬ ሚፆ ዓኣፖ ቡኩሳ
    ዎዶናኣ ዉልሾ ዴማ ዒንሢ ናንጌ ዎዶ ማሊ ቦንቺንታ ቦንቾ ቦንቹዋቴ።
  twi-ASANTE: '“Monkae na monni saa afahyɛ mmiɛnsa a ɛwɔ afe mu no nyinaa. Yeinom
    ne: Otwaberɛ Afahyɛ (anaasɛ Pentekoste), Atokoɔ a ɛdi ɛkan Afahyɛ ne Otwa Afahyɛ.'
  eng-WEBU: “You shall observe the feast of weeks with the first fruits of wheat harvest,
    and the feast of harvest at the year’s end.
  bnp-bnp: “Mu luhoia a Habu na Nimirio, ra habu ni bole kadolu a maka kanena vit
    ri moro muga. Na keva ni pasi a maka kanena kai ri rara, mu luhoia a Habu na Nimalo
    na Kape.
  wal-wal: “Baira zerettida gisttiyaa intte cakkiyo wode, Saaminttatu Baalaa bonchchite;
    laittaa wurssetta kattaa shiishshiyo wodekka, SHiishuwaa Baalaa bonchchite.
  spa-PDDPT: Celebrarás la Fiesta de las Semanas, la de los Primeros frutos de la
    cosecha del trigo y la Fiesta de la Cosecha al terminar el año.
  gun-gun: — Trigo pemono'õ ypy'ia ára py pejapo 'rã ngaru sete semana-a pygua, ha'e
    gui ma'etỹa opa nhavõ ju mba'emo pemono'õa ngaru pejapo.
  agu-BL: ”Ban wok tane'n yi k'ej tetz sman, kale na itoywit yi bajx wutz yi cosech
    tetz triw. Ncha'tz banwok tane'n yi k'ej tetz wi'tzbil cosech yi na bajij le wi'tz
    xaw tetz yob.
  ilo-ULB: Masapul a ngilinenyo ti Fiesta dagiti Lawas iti umuna a bunga dagiti maapit
    a trigo, ken masapul a ngilinenyo ti Fiesta iti Panagapit iti panaggibus ti tawen.
  kpg-kpg: “Goodou heia Taumaha o di Hagadogodo o nia Huwa laagau i godou madagoaa
    ma gaa hadi matagidagi godou huwa ‘wheat’. Goodou heia labelaa Tagamiami o nia
    Damaa hale Hagaabili, i di madagoaa magalillili i di godou madagoaa e hagabudu ai
    godou huwa laagau.
  uig-ARA: يېڭى بۇغداينىڭ تۇنجى ھوسۇلىنى تەبرىكلەيدىغان «ھەپتىلەر ھېيتى»نى ئۆتكۈزۈڭلار؛
    يىلنىڭ ئاخىرىدا «ھوسۇل يىغىش ھېيتى»نى ئۆتكۈزۈڭلار.
  sus-sus: «Wo xa Lɔxunyie Sali raba Ala tantufe ra wo mɛngi singe xabama tɛmui naxɛ,
    a nun wo xɛ xabama tɛmui naxɛ ɲɛ ɲɔnyi.
  pon-2006: “Kumwail pahn kapwaiada Sarawien Wahnsahpw, ni ahnsoun dolung wahn pilawa
    kan. Kumwail pil pahn kapwaiada Sarawien Impwal, ni ahnsoun lemwulemwur, ni amwail
    pahn kihpene amwail wahnsahpw akan.
  jae-jae: Aôm ôlic Om Wokeŋa êndêŋ noc ôniŋ gêŋ lasêŋa. Ma êndêŋ jala ŋabêc ŋamuŋa
    aôm ôlic Om Ojoŋ Kômŋanô saŋa.
  ksd-ksd: Ma una pait ra lukara na vikvik ure ra luaina vuai ra vit, ma ra lukara
    na varuruai ta ra mutuai ra kilala.
  tur-YTC: “Buğday hasadının ilk ürünleriyle Haftalar Bayramı'nı, yıl sonunda da Hasat
    Bayramı'nı yapacaksın.
  grc-BRENT: Καὶ ἑορτὴν ἑβδομάδων ποιήσεις μοι, ἀρχὴν θερισμοῦ πυροῦ· καὶ ἐορτὴν συναγωγῆς
    μεσοῦντος τοῦ ἐνιαυτοῦ.
  ind-AYT: Kamu harus merayakan hari raya Tujuh Minggu dengan hasil pertama dari panen
    gandum, dan juga perayaan Pengumpulan pada pergantian tahun.
  nya-nya: “Muzichita Chikondwerero cha Masabata, chifukwa ndi chikondwerero cha tirigu
    woyambirira kucha, ndiponso ndi chikondwerero cha kututa zokolola pakutha pa chaka.
  hrv-hrv: Svetkuj Blagdan sedmica - prvine pšenične žetve - i Blagdan berbe na prekretu
    godine.
  mps-mps: “Dagego homu wiegi yai pemene te genuai side te inawai nai siyu, te wiegi
    yai homu pemene yali side te dagego homu koneama, te side te wit hasia inawai
    te sali side dao. Tama me te poluade te ni du inayu tau yai sali side, dage te
    dwasianu tolu yabe dabe bede genuai sogo bidali side, te dagego homugo ma koneao.
  tpi-tpi: “Yupela i mas tingim Bikpela De Bilong Amamas Long Kisim Kaikai Long Gaden,
    em dispela de bilong kisim namba wan hap wit i redi pinis long kisim. Na tu long
    mun yupela i save kisim ol pikinini bilong diwai i mau, yupela i mas tingim Ol
    Bikpela De Bilong I Stap Long Haus Win.
  dan-1931: Du skal fejre Ugehøjtid med Førstegrøden af Hvedehøsten og Frugthøsthøjtid
    ved Jævndøgnstide.
  vie-OVCB: Phải mừng Lễ Gặt Hái đầu mùa và Lễ Thu Hoạch vào cuối năm.
  guj-2017: તું અઠવાડિયાનું પર્વ, એટલે ઘઉંની કાપણીના પ્રથમ ફળનું તથા વર્ષના છેલ્લાં
    સંગ્રહનું પર્વ પાળ.
  pon-2006A: “Kumwail pahn kapwaiada Sarawien Wahnsahpw, ni ahnsoun dolung wahn pilawa
    kan. Kumwail pil pahn kapwaiada Sarawien Impwal, ni ahnsoun lemwulemwur, ni amwail
    pahn kihpene amwail wahnsahpw akan.
  por-BRBSL: “Você deve observar a festa das semanas com os primeiros frutos da colheita
    do trigo, e a festa da colheita no final do ano.
  aly-aly: Aherrety arrpanenhel arrantherr kwenty arlkwayntetyek itna Pentecost ikwerel.
    Ntang weyt arrwekeleny-penh arrantherr atyeng anthetyek. Ingwer-inger arrantherr
    kwenty ingwer arlkwayntetyek, ntang weyt ingkern-penh arrantherr atyeng anthetyek.
  cth-cth: Yat pawi, takhawk pawi, cavanca pawi na to han.
  twi-twi: '“Monkae na munni saa afahyɛ abiɛsa a ɛwɔ afe mu no nyinaa. Eyinom ne:
    Otwabere Afahyɛ (anaasɛ Pentekoste), Atoko a edi kan Afahyɛ ne Asese Afahyɛ.'
  hlt-hlt: Cang dongkah cangah vaengkah thaihcuek khotue yalh neh kum thoknah cangyom
    khotue te namah ham saii.
  tbz-SIM: Di níí ɑ̃nnɛ́ tidipɑ̀ntì kó dibɑnni kɛ́ɑ̃nnɛ́ dididɛ̀ì bɑnni dipɑɑ̀.
  msy-2020: “Egh ia Azenibar Dagher Igiaba Asiamin Dughiamɨn Isar Ekiam gɨnɨghnɨgh.
    Ia witɨn faragha aniba iniamin dughiam, isar ekiar kam damuam. Egh gɨn ia Ruarpenibar
    Ikɨ Dagher Abuananaba Asiamin Dughiam, ia ua a bagh isam damu. Iakɨnir ia temer
    ovɨziba iniamim, isar ekiar kam otogham.
  azb-azb: Buğda biçinin nübarı ilə Həftələr bayramını qeyd edin. İlin sonunda isə
    Yığım bayramını qeyd edin.
  eng-DBY: — And thou shalt observe the feast of weeks, of the first-fruits of wheat-harvest,
    and the feast of ingathering at the turn of the year.
  hin-2017: और तू सप्ताहों का पर्व मानना जो पहले लवे हुए गेहूँ का पर्व कहलाता है,
    और वर्ष के अन्त में बटोरन का भी पर्व मानना।
  wol-KYG: «Màggalug ayi bési Ngóob, nangeen ko wormaal, bu ngeen di góob gubi bele
    yi jëkka ñor, màggalu bésu Farmàngu mi ci ndeetel at mi itam, màggal-leen ko.
  bjr-bjr: Innee unakirana oosana arasee miqoo afiana nara oomaqa suqaaqa. Innee asumu
    aiqu quqara oomaqa faqa sakasee naidaqa mina auqu reeqa asumu aiqu quqara oomaqa
    fee qiaqa.
  eng-YLT: '''And a feast of weeks thou dost observe for thyself; first-fruits of
    wheat-harvest; and the feast of in-gathering, at the revolution of the year.'
  eng-WYC-2017: Thou shalt make to thee the solemnity of weeks, in the first things
    of fruits of thy ripe corn of wheat, and the solemnity when all things be gathered
    into barns, when the time of the year cometh again.
  eng-WMBB: “You shall observe the feast of weeks with the first fruits of wheat harvest,
    and the feast of harvest at the year’s end.
  urd-GVH: गंदुम की फ़सल की कटाई की ईद उस वक़्त मनाना जब तू गेहूँ की पहली फ़सल काटेगा।
    अंगूर और फल जमा करने की ईद इसराईली साल के इख़्तिताम पर मनानी है।
  rug-rug: Mamu tavetia sa inevaṉa pakepakete totoso podalae paketi gamu sari na vua
    kenudi ri na mia huiti, meke sa inevaṉa vinabalabaladi rina dia Ipi pa qega pa
    vinabetona sa vuaheni.
  gaz-gaz: “Mataa qamadii jalqabaa irratti Ayyaana Torbanootaa ayyaaneffadhu; dhuma
    waggaa irratti immoo ayyaana galchaa midhaanii ayyaaneffadhu.
  fra-LSG: Tu célébreras la fête des semaines, des prémices de la moisson du froment,
    et la fête de la récolte, à la fin de l’année.
  gnn-gnn: '@see-verse:EXO.034.021'
  yal-yal: I xa Xunsagine Sanla raba, i na se xaban fɔlɔ waxatin naxan yi. I xa Se
    Xaba Dɔnxɛn sanla raba ɲɛɛ raɲanni.
  haw-1868: E malama hoi oe i ka ahaaina hebedoma, no ka hoiliili mua ana i ka palaoa,
    a i ka ahaaina o ka hoiliili i ka puni ana o ka makahiki.
  arb-NAV: احْتَفِلُوا أَيْضاً بِعِيدِ الأَسَابِيعِ فِي أَوَّلِ حَصَادِ الْقَمْحِ.
    وَبِعِيدِ الْجَمْعِ فِي آخِرِ السَّنَةِ.
  ewe-ewe: “Ɖo ŋku edzi miaɖu Kɔsiɖawo ƒe Ŋkekenyui, si nye lu gbãtɔwo ŋeŋe ƒe ŋkekenyuie
    la; emegbe la miaɖu Avaɖoɖo ƒe Ŋkekenyui le ƒea ƒe nuwuwu.
  eng-LEE: And the feast of weeks shalt thou observe, with the firstfruits of the
    wheat harvest; and the feast of ingathering at the closing of the year.
  asm-FB: তোমালোক সপ্তাহৰ পৰ্ব্ব পালন কৰিবা। ঘেঁহু কটাৰ প্ৰথম ফল এই পৰ্ব্বত ব্যৱহাৰ
    কৰিবা, আৰু বছৰৰ শেষত ফল চপোৱাৰ পৰ্ব্ব পালন কৰিবা।
  sus-A: «وٌ شَ لْشُنيِيٍ سَلِ رَبَ عَلَ تَنتُقٍ رَ وٌ مّنفِ سِنفٍ شَبَمَ تّمُي نَشّ،
    عَ نُن وٌ شّ شَبَمَ تّمُي نَشّ حّ حْنيِ.
  fra-SBL: « Vous observerez la fête des semaines avec les prémices de la récolte
    du blé, et la fête de la moisson à la fin de l'année.
  hbo-hbo: וְחַ֤ג שָׁבֻעֹת֙ תַּעֲשֶׂ֣ה לְךָ֔ בִּכּוּרֵ֖י קְצִ֣יר חִטִּ֑ים וְחַג֙ הָֽאָסִ֔יף
    תְּקוּפַ֖ת הַשָּׁנָֽה׃
  eng-WYCLIFFE: Thou schalt make to thee the solempnyte of woukis in the firste thingis
    of fruytis of thi ripe corn of wheete, and the solempnyte, whanne alle thingis
    ben gadrid in to bernes, whanne the tyme `of yeer cometh ayen.
  piu-2006: '@see-verse:EXO.034.021'
  pjt-pjt: “Munu nyura uti kuḻi kutjupa kuḻi kutjupa inma panya ini ‘Mai Urantjanya’
    palyanma nyurampa mai wiita piḻṯiringkunyangka urantjikitjangku. Munu kuḻingka
    maḻangka nyura uti piṟuku inma kutjupa ini ‘Wiltjanya’ palyanma yiya kutjupa yiya
    kutjupa.
  cwe-cwe: “Tenda Dugila da Majuma kwa kuhuna ngano yako mwanduso, na Dugila da Kuduganya
    Vinhu Vimugobole kuuhelelo wa mwaka.
  kik-kik: “Kũngũyagĩra Gĩathĩ-gĩa-Ciumia, na maciaro ma mbere ma magetha ma ngano,
    na Gĩathĩ-gĩa-Gũcookereria irio makũmbĩ-inĩ mũthia-inĩ wa mwaka.
  fra-NCL: Tu célébreras la fête des Semaines, des premiers produits de la moisson
    du froment, et la fête de la récolte à la fin de l’année.
  cek-AK: Zarto boeng naah kathai tangsuek cang aahhaih poih to sah ah, cang pakhuenghaih
    poih doeh saning boeng naah sah ah.
  xla-xla: Witi dayata ma-namalati hauwalepame yimkata alupo daya pato de demha꞉ha꞉lepe.
    Epame Kotiyopa alila dla Kimna꞉ya daya dele demama yimkata alupo daya pato de
    demha꞉ha꞉lepe.
  cuk-cuk: ”Deginbali, be Itoged-ibaganga iba-dummad onobaloed. A-sogleged, orosgi-dakleged-trigo
    gebe-weleged-ibaye. Degine, birga-bergunai napi-ibmar-weleged-iba be onobaloed.
  uig-CYR: Йеңи буғдайниң тунҗа һосулини тәбрикләйдиған «һәптиләр һейти»ни өткүзүңлар;
    жилниң ахирида «һосул жиғиш һейти»ни өткүзүңлар.
  tel-2017: మీ పొలాల్లో పండిన గోదుమల తొలి పంటల కోత సమయంలో వారాల పండగ ఆచరించాలి. సంవత్సరం
    ముగింపులో పొలాలనుండి నీ వ్యవసాయ ఫలాన్ని కూర్చుకుని జనమంతా సమకూడి పండగ ఆచరించాలి.
  hat-BSA: “Ou va selebre fèt Semèn yo. Sa vle di premye fwi ki sòti nan rekòlt ble
    a, ak fèt Rekòlt la, nan fen ane a.
  kos-kos: “Karinganang Kufwen Kosrani pacl kom ac oru kosrani se meet ke wheat, ac
    karinganang Kufwen Iwen Aktuktuk ke saflaiyen pacl in kosrani, ke kowos telani
    fokinsak sunowos.
  hbo-WLC: וְחַ֤ג שָׁבֻעֹת֙ תַּעֲשֶׂ֣ה לְךָ֔ בִּכּוּרֵ֖י קְצִ֣יר חִטִּ֑ים וְחַג֙ הָֽאָסִ֔יף
    תְּקוּפַ֖ת הַשָּׁנָֽה׃
  ibo-ibo: “Mee Mmemme Izu Ụka asaa, bụ nke ị ga-eji mkpụrụ mbụ nke ọka wiiti mee,
    na Mmemme Nchịkọta Ihe nʼọgwụgwụ afọ ọbụla.
  ory-ory: ତୁମ୍ଭେ ସପ୍ତାହର ଉତ୍ସବ, ଅର୍ଥାତ୍‍, କଟା ଗହମର ପ୍ରଥମ ଫଳର ଉତ୍ସବ ଓ ବର୍ଷର ଶେଷ ଭାଗରେ
    ଫଳ ସଂଗ୍ରହର ଉତ୍ସବ କରିବ।
  chk-chk: Iwe, oupwe föri ewe chulapen wiik, ewe fansoun kinikin mwen uän irän wiich,
    pwal ewe chulapen ionalong uän fanüemi leamüchülan eu ier.
  rop-rop: “Wen im taim blanga gajimbat ola sid daga dumaji det daga im kukwan, yumob
    garra oldei abum det serramoni gulum Kukwan Daga. “Wen im taim blanga gajimbat
    ola frutwan daga langa tri dumaji det daga im kukwan, yumob garra oldei abum det
    serramoni gulum Hampi.
  ukr-1871: І сьвято тижневе держатя меш, те ж і сьвято первоплоду пшеничних вжинків,
    і сьвято збору при кінцї року.
  bch-bch: “Aoadoade gid Ado Earainga aea ta akado eaneannga kapei ede pade ngan tenainga
    lemi wit isaoa imatua ga imuga. Be ngan taiko annga aea laoe toa ababada gid annga
    imatua dadangai ga inam, manta akado eaneannga kapei ede pade ngan Matami Nanan
    lemi Madonga Palatai.
  deu-1951: Das Fest der Wochen sollst du halten, mit den Erstlingen der Weizenernte
    und das Fest der Einsammlung, wenn das Jahr vergangen ist.
  eng-JPS: And thou shalt observe the feast of weeks, even of the first-fruits of
    wheat harvest, and the feast of ingathering at the turn of the year.
  srp-1865: Praznuj praznik sedmica, prvina žetve pšeniène, i praznik berbe na svršetku
    godine.
  lug-lug: “Onookwatanga Embaga eya Wiiki, n’Embaga ey’Amakungula g’Ebibala Ebibereberye
    eby’Eŋŋaano, n’Embaga ey’Okuyingiza Amakungula ku nkomerero y’omwaka.
  heb-heb: וחג שבעת תעשה לך בכורי קציר חטים וחג האסיף תקופת השנה׃
  ben-IRV: তুমি সাত সপ্তাহের উৎসব, অর্থাৎ কাটা গমের প্রথম ফলের উৎসব এবং বছরের শেষভাগে
    ফল সংগ্রহের উৎসব পালন করবে।
  pan-pan: ਅਤੇ ਤੂੰ ਹਫ਼ਤਿਆਂ ਦਾ ਪਰਬ ਅਤੇ ਕਣਕ ਦੀ ਫ਼ਸਲ ਦੇ ਪਹਿਲੇ ਫਲ ਅਤੇ ਸਾਲ ਦੇ ਅੰਤ ਵਿੱਚ
    ਫ਼ਸਲ ਦੇ ਸਾਂਭਣ ਦਾ ਪਰਬ ਮਨਾਈਂ।
  tkr-tkr: Sukbı qiyşalang'a ts'ettiyne nugbarıka Şavuot (Ülycümbışin) bayram alğehe.
    Sen ç'əvexheng'ad Alyadıyn Kar Sı'iyn bayram alğehexhe.
  mya-JVB: ဂျုံ စပါးကို သိမ်း စရှိသည်ကာလခုနစ်သိတင်း ပွဲ ကို၎င်း၊ နှစ် လဲ သောအခါ သိုထား
    ပွဲ ကို၎င်း ခံ ရမည်။
  hmo-hmo: “Anina utua ena aria do umui karaia, uiti umui utua hamatamaia neganai.
    Bona lagani dokona ena aria do umui karaia, uma ena anina umui haboua haorea neganai.
  urd-urd: और तू गेहूँ के पहले फल के काटने के वक़्त हफ़्तों की 'ईद, और साल के आख़िर
    में फ़सल जमा' करने की 'ईद माना करना।
  rus-SYN: И праздник седмиц совершай, праздник начатков жатвы пшеницы и праздник
    собирания плодов в конце года;
  bqc-SIM: Àli Pãteko dikpɛkɛ gↄↄ pↄ́ a na buapↄ́ káauↄ kɛkɛawa. Àli Pↄkãaa dikpɛkɛ
    wɛ̃̀ láaawa.
  tcz-CHONGTHU: “Ni sagi lhin nia kut jong na bol jing ding na nit teitei ding ahi.
    Chule suhlou chang kut jong na bol jing ding, kum lhun teng le muchi ga soh khop
    tup kut jong na bol cheh cheh ding ahi.”
  mar-mar: तू सप्ताहाचा, म्हणजे गव्हाच्या कापणीच्या प्रथम पिकाचा सण पाळावा.
  qub-qub: «Semäna nishan fistatapis ruranqui rimir-punta shuntar raquishayqui chaqui
    micuyta Tayta Diospaj apaycur. Wata ushanancho cosëchata shuntayta usharcurna
    übas cosëcha fistatapis ruranqui.
  bqp-bqp: Àgↄ̃ Pↄ́kɛ̃na dikpɛ kɛ gↄrↄ kũ a na burapↄ káaku kɛkɛnaaa. Àgↄ̃ Pↄ́dufublena
    dikpɛ kɛ wɛ̃̀ lakanaaa.
  hat-hat: W'a fete fèt Senmenn yo, fèt premye grap ble ou koupe lè rekòt la. Lèfini,
    nan fen lanne a w'a fete fèt Rekòt la.
  eng-BSB: And you are to celebrate the Feast of Weeks with the firstfruits of the
    wheat harvest, and the Feast of Ingathering at the turn of the year.
  tod-tod: «Wa dɔɔɠɔiti ma vɛtii ɠula, ga moloi é ga ɓeleegi ma mɔɔ mɔungi, ta molo
    leʋe vɛtii konagi a ɓena.
  eng-WEBPB: “You shall observe the feast of weeks with the first fruits of wheat
    harvest, and the feast of harvest at the year’s end.
  kbq-kbq: Ese ne'zama hamare musema hanaza knarera, ese witireti ne'zana kreta neneta,
    musena nehuta kafumofo atuparega witima hamare vagare ne'zana kreta neneta musena
    hiho.
  nhe-BL: “Nojquiya xiilhuichihuaca ipan nopa ilhuitl tlen ipejya pixquistli quema
    achtohui inpehuaj inquipixcase trigo. Nojquiya xiilhuichihuaca ipan nopa ilhuitl
    tlen itlamiya pixquistli quema nechca itlamiya se xihuitl.
  bus-bus: Àgae Pↄ́kɛ̃na zĩbaa kɛ gurↄↄ kɛ̀ a na bura pↄ́ káaku kɛkɛnaa. Àgae Pↄ́dufublena
    zĩbaa kɛ wɛ̃̀ yãanaa.
  gub-BL: Pezapo Ipo'o Haw Mynykawhu nehe, arozràn ipo'o haw 'ar ipy mehe nehe. Pezapo
    Mynykawhu Tàpuzràn Pixika'i Ma'e her ma'e nehe, ma'e'a ipo'o haw 'ar rehe nehe.
  eng-DRA: Thou shalt keep the feast of weeks with the firstfruits of the corn of
    thy wheat harvest, and the feast when the time of the year returneth that all
    things are laid in.
