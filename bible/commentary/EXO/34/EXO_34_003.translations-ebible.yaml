verse: EXO.034.003
translations:
  mal-C: നിന്നോടുകൂടെ ആരും വരരുത്; പർവതത്തിൽ ആരെയും കാണരുത്; പർവതത്തിനുസമീപം ആടുമാടുകൾ
    മേയുകയുമരുത്.”
  deu-TKW: Es darf aber niemand mit dir hinaufsteigen. Ja es darf sich niemand im
    Bereiche des ganzen Berges blicken lassen; selbst Schafe und Rinder dürfen nirgends
    in der Nähe dieses Berges weiden.
  lin-lin: Moto moko te asengeli komata elongo na yo ; na ngomba mobimba, moto moko
    te amonana ; bameme, bantaba to bangombe esengeli mpe te kolia na ebandeli ya
    ngomba.
  eng-LSV: and no man comes up with you, and also no man is seen in all the mountain,
    also the flock and the herd do not feed toward the front of that mountain.”
  eng-GNV: But let no man come vp with thee, neither let any man be seene throughout
    all the mount, neyther let the sheepe nor cattell feede before this mount.
  eng-WEBSTER: 'And no man shall come up with thee, neither let any man be seen throughout
    all the mount: neither let the flocks nor herds feed before that mount.'
  nhw-BL: Ma amo aqui tlejcos mohuaya huan ma amo aqui más itztos ipan nopa tepetl.
    Niyon se tlapiyali amo hueli tlacuajcuajtinemis iteno nopa tepetl.
  swh-ONEN: Mtu yeyote asije pamoja nawe, wala asionekane mtu popote juu ya mlima,
    wala kondoo na mbuzi au ngʼombe wasilishe karibu mbele ya huo mlima.”
  bba-bba: A ku de ɡoo u kɑ nun yɔɔmɑ mi. A ku rɑ mɑɑ de n ɡoo wɑ ɡuu ten ɡɑm ɡum.
    Mɛyɑ ɑ ku mɑɑ de kɛtɛbɑ kɑ yɑ̃ɑnu, yen ɡɑɑ yu yɑkɑsu di ɡuu ten turuku.
  eng-KJVCPB: And no man shall come up with thee, neither let any man be seen throughout
    all the mount; neither let the flocks nor herds feed before that mount.
  cpy-cpy: Apaniroeni pipoki, tekaatsi anashi-waetachani janta ochempiki, eejatzi
    eero ranashiwaeta ipireetari-paeni.”
  mpx-mpx: Bahi gamagal etega alom nuku nenem o ebo ni gagan oyaa. Ge bahi sipi o
    ebo bulumwakau nihi anana oya punaa.”
  wbp-wbp: Kula yapa jinta-kari kangkarni nyuntu-kurlu, lawa. Warla-pajika-jana yapa
    kajikalu yanirni kutu nyampu-kurra pirli wararra-kurra, manu-jana warla-pajika
    jiyipi, puluku marna ngarninja-kujaku kuja kalu pardimi kanunju pirlingka.”
  luo-luo: Onge ngʼato angʼata manobi kodi kata manobed machiegni ewi got kata mana
    chiayo kod kweth mag dhok kik kwaa e alwora mar godno.”
  meu-meu: Tau ta basine bamomu, bona tau ta basine hedinarai ororo dorina ai; bona
    mamoe seridia bona boromakau seridia basie aniani ororo badi-tanona ai.
  npi-ULB: तँसँग अरू कोही नआओस् । पर्वतको कुनै पनि भागमा कोही पनि नदेखियोस् । पर्वतको
    सामु कुनै भेडा-बाख्रा वा गाईवस्तु नचरोस् ।”
  yor-yor: Ẹnikẹ́ni kò gbọdọ̀ wá pẹ̀lú rẹ tàbí kí a rí wọn lórí òkè náà; bẹ́ẹ̀ ni
    agbo àgùntàn tàbí ọwọ́ ẹran kó má ṣe jẹ níwájú òkè náà.”
  emp-NTPO: Ni ab̶aʌda bʌ ume zecara b̶ʌa idjab̶a ni ab̶aʌda eyad̶e b̶acara b̶ʌa.
    Ovejara paca sid̶a eya carrad̶e ne cod̶acara panʌa.–
  ind-ind: Tidak seorang pun boleh ikut ke atas bersamamu atau berada di mana pun
    di sekitar gunung itu, bahkan kawanan domba dan sapi tidak boleh merumput di dekat
    gunung.”
  pes-OPCB: هیچ‌کس با تو بالا نیاید و کسی هم در هیچ نقطهٔ کوه دیده نشود. حتی گله و
    رمه نیز نزدیک کوه چرا نکنند.»
  aer-aer: Tyerrtye arrpenhe ngkwengenge akngetyetyale, arrangkwe-arle. Tyerrtye areye
    ayakaye apwerte nhenhe ikwere itwe-werne apetyeme-ketye, yepe-yepe-arlke, pweleke-arlke
    ayakaye, name atherrke arlkweme-ketye apwerte akngerre atnartengele lyaperlenge-arle.”
  tgl-ULB: Walang sinumang aakyat kasama mo. Huwag mong hayaang kahit sino na makita
    kahit saan sa bundok. Walang mga kawan o pangkat ng mga hayop ang dapat manginain
    sa harap ng bundok”.
  cbu-NT: Itaru, shiy tputspa minamtiyam ipunurush kárinllpa. Mishat, tputs machish
    kustapa. Mishat, opeejatam, wakaratam anush machinungi kustapa, Taarashipan Móysisee
    taarangiya.
  hui-hui: Í̠ kirali ibuleni í̠ni hangu ibabe. Wali agali mbirali mbira hari ogoniha
    hapara howabi holani handabe. Nogo sibi bulumagabi mbira hari ogoni teneha tani
    nalu holani wara peladaba labe, lene.
  mya-mya: သင်​နှင့်​အ​တူ​မည်​သူ​မျှ​တောင်​ပေါ်​သို့ မ​တက်​ရ။ တစ်​တောင်​လုံး​တွင်​လူ​မ​ရှိ​စေ
    ရ။ တောင်​ခြေ​၌​သိုး​နွား​များ​ကို​မ ကျောင်း​ရ'' ဟု​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: Muba ñuba bulu lanu dejutyuve, mu bain entsa kuyisha pundejutyuve; tsenmin
    naa uveja juula bain, naa chibu juula bain, naa wagaa juula bain kuyi ajuusha
    tape fin punu dejutyuve.
  bod-N: ཁྱོད་དང་མཉམ་དུ་མི་སུ་ཡང་ཡོང་མི་རུང་ལ། རི་དེ་ཡོངས་ལ་མི་སུ་ཡང་ཡོད་མི་རུང་ཞིང་།
    རི་དེའི་འདབས་སུ་ར་ལུག་གི་ཁྱུ་དང་བ་ཁྱུ་གང་ཡང་འཚོ་མི་རུང་ཞེས་གསུངས་པས།
  sna-sna: Hapana munhu anofanira kuuya newe kana kuonekwa papi zvapo pamusoro peGomo;
    kunyange makwai kana mombe zvinopfuura pamberi pegomo.”
  spa-BLM: Nadie subirá contigo ni se te verá en ningún lugar del monte. No dejes
    que los rebaños o las manadas pasten frente a ese monte”.
  cac-cac: Malaj junoc mach syal sq'ueta ed'oc, malaj junoc mach syal yec' d'a spatictac
    lum vitz tic. Max yalpaxlaj yec' noc' calnel yed' noc' vacax vael d'a yichtac
    luum, xchi d'a vin̈.
  swh-ULB: Hakuna atakaye kuja nawe. Usiruhusu mtu yeyote aonekana popote kwenye mlima.
    Hakuna kundi la mifugo wanao ruhusiwa ata kula mbele ya mlima.”
  bel-bel: але ніхто не павінен падымацца з табою, і ніхто не павінен паказвацца на
    ўсёй гары; нават быдла, дробнае і буйное, не павінна пасьвіцца паблізу гары гэтай.
  deu-ELBBK: Und niemand soll mit dir heraufsteigen, und es soll selbst niemand auf
    dem ganzen Berg gesehen werden; sogar Kleinvieh und Rinder sollen nicht gegen
    diesen Berg hin weiden.
  mbb-OT: Kinahanglan he wazà eduma kenikew, kinahanglan daan he wazà minsan sevaha
    he edhendiyà te minsan hendei keniyan te vuntud, wey minsan is menge kerehidu
    niw wey menge vaka niw kinahanglan he wazà kandan ebpekepenabtab diyà te lugtenaan
    keniyan te vuntud.”
  mal-2015: നിന്നോടുകൂടെ ആരും കയറരുതു. പർവ്വതത്തിലെങ്ങും ആരെയും കാണരുതു. പർവ്വതത്തിൻ
    അരികെ ആടുകളോ കന്നുകാലികളോ മേയുകയും അരുതു.
  tuo-NT: Ne apĩ mʉꞌʉ meꞌrã mʉjãticãꞌto. Ne tigʉpʉre ãpẽrã masã marĩato. Tojo nicã
    oveja, wecʉa tigʉ põtẽorõpʉre baꞌanuꞌcũticãꞌto.
  gup-gup: Minj nangale mak ngunemdjarrkre dja mak minj nangale karri darnkih kore
    kuwarddekimuk. Yiman mak kayime nawu mayh kumirnde, nakka mak minj kundalk kangun
    darnkih kore kuwarddekimuk.”
  gvs-gvs: Go geya vatau tayaamo taiyao kotūko komamāima. Nakae geya vatau tayaamo
    kutagōne koyayana goi ikaaiyaka. Yoguyogu nakae. Taabu koyayana unana goi sikaaiyāka
    sikakāika.’
  rmc-rmc: Ňiko tuha te na džal aňi pes te na sikavel pre oda calo verchos. Aňi o
    bakre aňi o dobitkos pes anglo verchos našťi pašinen.“
  nlg-nlg: Me ke bei nigho udukolu mai gea siki sakai, mu mua lubatia ghua ahei geke
    datovia mai na ghotu. Mo ko bei lubatia siki buluka pa siki maumanu ke vangavanga
    dutuvia na ghotu.”
  pes-OPV: و هیچکس با تو بالا نیاید، وهیچکس نیز در تمامی کوه دیده نشود، و گله ورمه
    نیز به طرف این کوه چرا نکند.»
  ron-1924: Нимень сэ ну се суе ку тине ши нимень сэ ну се арате пе тот мунтеле, ши
    нич бой, нич ой сэ ну паскэ пе лынгэ мунтеле ачеста.”
  ben-OBCV: কেউ যেন তোমার সাথে না আসে বা সেই পর্বতে কোথাও যেন কাউকে দেখা না যায়;
    এমনকি সেই পর্বতের সামনে মেষপাল ও পশুপালও যেন না চরে।”
  som-som: Oo ninna yuusan kula soo fuulin, oo buurta dhan yaan ninna lagu arkin,
    oo adhi iyo lo' toona yaanay buurta horteeda daaqin.
  lat-VUC: 'Nullus ascendat tecum, nec videatur quispiam per totum montem: boves quoque
    et oves non pascantur e contra.'
  eng-ASVBT: And no man shall come up with thee; neither let any man be seen throughout
    all the mount; neither let the flocks nor herds feed before that mount.
  mna-mna: Mi tomtom toro sa igaabu ma niomru kese pepe. Mi tomtom sa, som mbili sa
    isu ma ise pa abal uunu pepe.”
  ita-1885: E non salga teco alcuno, nè anche si vegga alcuno in tutto il monte, nè
    anche pasturi alcun bestiame, minuto o grosso, dirincontro a questo monte.
  eng-LXXUP: And let no one go up with thee, nor be seen in all the mountain; and
    let not the sheep and oxen feed near that mountain.
  eng-ULB: No one is to come up with you. Do not let anyone else be seen anywhere
    on the mountain. No flocks or herds are even to graze in front of the mountain.”
  spa-VBL: Nadie más puede subir contigo. No quiero ver a nadie en ningún lugar de
    la montaña, y ningún rebaño o manada debe pastar al pie de la montaña”.
  fra-_FOB: Mais que personne ne monte avec toi, et même que personne ne paraisse
    sur toute la montagne; que ni brebis, ni bœufs ne paissent même près de cette
    montagne.
  mal-mal: നിന്നോടുകൂടെ ആരും കയറരുത്. പർവ്വതത്തിലെങ്ങും ആരെയും കാണരുത്. പർവ്വതത്തിനരികിൽ
    ആടുകളോ കന്നുകാലികളോ മേയുകയും അരുത്”.
  urd-GVR: Tere sāth koī bhī na āe balki pūre pahāṛ par koī aur shaḳhs nazar na āe,
    yahāṅ tak ki bheṛ-bakriyāṅ aur gāy-bail bhī pahāṛ ke dāman meṅ na chareṅ.”
  suz-BL: गे नु सुइ डांडा ङोइक्‍चा मदुम्‍नीम। बी ब्‍यफ, क्‍यारश भेडा यो डांडा गे जोचा
    मदुम्‍नीम” दे माइक्‍तु। प्रस्‍थान १९:१२-१३
  ita-1927: Nessuno salga con te, e non si vegga alcuno per tutto il monte; e greggi
    ed armenti non pascolino nei pressi di questo monte”.
  ckb-ckb: کەس لەگەڵت سەرنەکەوێت و لە هەموو کێوەکە کەس نەبینرێت، هەروەها مەڕوماڵاتیش
    لەلای کێوەکە نەلەوەڕێنرێت.»
  eng-BBE: No one is to come up with you, and let no man be seen anywhere on the mountain;
    let no flocks or herds come near to get their food at its foot.
  kan-OKCV: ಆದರೆ ಯಾರೂ ನಿನ್ನ ಸಂಗಡ ಮೇಲಕ್ಕೆ ಬರಬಾರದು. ಬೆಟ್ಟದ ಮೇಲೆ ಎಲ್ಲಿಯೂ ಯಾರೂ ಕಾಣಿಸಬಾರದು,
    ಆ ಬೆಟ್ಟದ ಎದುರಿನಲ್ಲಿ ದನಕುರಿಗಳು ಸಹ ಮೇಯಬಾರದು,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Ro mave-sifi ro kau bino bube uruo zinume ijia vajoma inoevo ro kuke e
    bino bube uruo ijia ajia oenoevo. Ro e bino bube aena uruo ijia ajia ruovono kuae.
  tam-2017: உன்னோடு ஒருவனும் அங்கே வரக்கூடாது; மலையில் எங்கும் ஒருவனும் காணப்படவும்கூடாது;
    இந்த மலையின் அருகில் ஆடுமாடு மேயவும்கூடாது” என்றார்.
  spa-RV-1909: Y no suba hombre contigo, ni parezca alguno en todo el monte; ni ovejas
    ni bueyes pazcan delante del monte.
  ron-BTF: Și niciun bărbat să nu urce cu tine, să nu fie văzut niciun bărbat pe tot
    muntele; să nu pască nici turmele nici cirezile înaintea acelui munte.
  eng-WEBP: No one shall come up with you or be seen anywhere on the mountain. Do
    not let the flocks or herds graze in front of that mountain.”
  eng-FBV: Nobody else can come up with you—I don't want to see anyone anywhere on
    the mountain, and no flocks or herds should graze at the foot of the mountain.”
  nld-1939: Maar niemand mag met u mee, niemand mag op heel de berg worden gezien;
    zelfs mogen er geen schapen en runderen weiden in de nabijheid van de berg.
  nch-BL: Ma amo aqui tejcos mohuaya huan amo aqui más itztos ipan nopa tepet. Yon
    se tapiyali amo hueli tacuajtinemis iteno nopa tepet.
  vie-1934: Không ai nên lên theo cùng ngươi hết, khắp núi không nên thấy có người,
    và chiên, bò cũng chẳng nên ăn cỏ nơi núi nầy nữa.
  hin-CV: कोई भी व्यक्ति तुम्हारे साथ न आए और न किसी भी व्यक्ति को पर्वत पर लाना—यहां
    तक कि भेड़-बकरी तथा अन्य पशुओं को भी पर्वत के सामने चरने न दिया जाए.”
  eng-OURB: No one shall come up with you or be seen anywhere on the mountain. Do
    not let the flocks or herds graze in front of that mountain.”
  spa-BES: Nadie vendrá contigo, ni permitirás que nadie sea visto en ninguna parte
    de la montaña; que no se acerquen rebaños o manadas para obtener su alimento a
    sus pies.
  tdx-tdx: Le tsy hindreze’ on­daty t’ie miañambone, le ko anga’o ho isake ndra aia’
    aia ambohitse ey t’indaty, le ko ampiandrazeñe aolo’ i vohi­tsey o mpirai-liao
    naho o añombeo.
  vid-vid: Munhu yoneche yaleche kuya na hegwe, na yaleche koneka honeche mchidunda,
    ne ming'holo ama misenga jileche kudimigwa habehi.”
  eng-OKE: Let no man ascend with thee; let no man be seen upon all the mountain,
    nor sheep nor oxen be grazing upon the mountain.
  tha-KJV: อย่าให้​ผู้​ใดขึ้นมาด้วย และอย่าให้​ผู้​ใดมาอยู่ตลอดทั่​วท​ั้งภู​เขา อย่าให้ฝูงแพะแกะ
    ฝูงวั​วก​ินหญ้าอยู่​หน​้าภูเขานี้​เลย​”
  por-BR-2018: E não suba homem contigo, nem apareça alguém em todo o monte; nem ovelhas
    nem bois apascentem diante do monte.
  deu-ELO: Und niemand soll mit dir heraufsteigen, und es soll selbst niemand auf
    dem ganzen Berge gesehen werden; sogar Kleinvieh und Rinder sollen nicht gegen
    diesen Berg hin weiden.
  eng-WYC-2018: no man go up with thee, neither any man be seen by all the hill; and
    oxen and sheep be not fed against the hill. (no one shall come up with thee, nor
    shall anyone be seen on all the mountain; and no oxen or sheep shall be fed near
    the mountain.)
  epo-epo: Kaj neniu supreniru kun vi, kaj ankaŭ neniu montriĝu sur la tuta monto;
    eĉ ŝafo aŭ bovo ne paŝtiĝu antaŭ tiu monto.
  uig-PIN: Lekin ⱨeq kixi sǝn bilǝn billǝ qiⱪmisun wǝ yaki taƣning ⱨeq yeridǝ baxⱪa
    adǝm kɵrünmisun, ⱪoy-kalilarmu taƣning tüwidǝ otlimisun, — dedi.
  beo-beo: Dunu eno da hame sigi masunu, di fawane. Dunu da goumia esalebe hamedafa
    ba:mu. Sibi amola bulamagau amola da goumi baiga gisi nanebe da sema bagade.
  tpi-OTNT: I no gat wanpela man i ken i kam wantaim yu. Mi no laik bai arapela man
    i kam i stap long dispela maunten. Olgeta i mas i stap daunbilo tasol. Na ol sipsip
    na bulmakau tu i no ken i kam kaikai gras klostu long maunten.”
  hau-SA: Ba wani da zai zo tare da kai, ko a gan shi ko’ina a kan dutsen, kada garkunan
    tumaki ko na shanu su yi kiwo kusa da dutsen.”
  uig-LAT: Lékin héch kishi sen bilen bille chiqmisun we yaki taghning héch yéride
    bashqa adem körünmisun, qoy-kalilarmu taghning tüwide otlimisun, — dédi.
  nde-nde: Akungabi lamuntu oza lawe kumbe oke abonakale loba kungaphi entabeni; ngitsho
    lezimvu lenkomo kazingadli phambi kwaleyontaba.”
  ton-ton: Pea ʻe ʻikai ʻalu hake mo koe ha tangata ʻe tokotaha, pea ʻoua naʻa hā
    mai ha tangata ʻi he moʻunga kotoa pē, pea ʻoua naʻa kai ʻae fanga sipi, pe ko
    e fanga manu lalahi ʻi he ʻao ʻoe moʻunga ko ia.”
  ces-1613: Žádný ať nevstupuje s tebou, aniž také kdo vidín bude na vší hoře; ani
    ovce neb volové pásti se budou naproti hoře této.
  eng-WMB: No one shall come up with you or be seen anywhere on the mountain. Do not
    let the flocks or herds graze in front of that mountain.”
  tam-TCV: உன்னுடன் வேறெவரும் வரக்கூடாது. மலையின் எந்தப்பகுதியிலும் எங்காவது காணப்படவும்
