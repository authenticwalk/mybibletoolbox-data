  hbo-WLC: וְאִישׁ֙ לֹֽא־יַעֲלֶ֣ה עִמָּ֔ךְ וְגַם־אִ֥ישׁ אַל־יֵרָ֖א בְּכָל־הָהָ֑ר גַּם־הַצֹּ֤אן
    וְהַבָּקָר֙ אַל־יִרְע֔וּ אֶל־מ֖וּל הָהָ֥ר הַהֽוּא׃
  ibo-ibo: Onye ọbụla esokwala gị, ma ọ bụkwanụ nọdụ nso ugwu ahụ. Ekwekwala ka igwe
    ehi maọbụ igwe atụrụ kpaa nri nso nso ugwu ahụ.”
  ory-ory: ମାତ୍ର ତୁମ୍ଭ ସଙ୍ଗେ ଆଉ କେହି ଉପରକୁ ଆସିବେ ନାହିଁ, ପୁଣି, ଏହି ସମୁଦାୟ ପର୍ବତରେ କେହି
    ଦେଖା ନ ଯିବେ ଓ ଗୋମେଷାଦି ପଲ ମଧ୍ୟ ଏହି ପର୍ବତ ସମ୍ମୁଖରେ ଚରିବେ ନାହିଁ।”
  chk-chk: Esap wor eman epwe etuketä, esap pwal wor eman aramas epwe nomofetal won
    ewe chuk. Pwal ekewe pwiin sip me kow resap tongeni mongöfetal fäsonun ewe chuk.”
  rop-rop: Nobodi kaan kaman garram yu, en nobodi kaan wokabat eniweya langa det hil,
    en nomo eni ship en buligi garra fidabat eniweya langa det hil du.”
  ukr-1871: І нїхто щоб не взійшов з тобою, та нїкого щоб не було видно по всїй горі;
    ба й отара й череда щоб не паслась під горою.
  bch-bch: Be irangrang ngan eaba eta inam toman ngan eao mao. Be tinig ngan nagera
    eaba eta pade ilalala alele lusiai mao pade. Be gid bulmakao ga sipsip, tirangrang
    ngan tian purup lusi ipuiai mao pade.”
  deu-1951: Und laß niemand mit dir hinaufsteigen, daß niemand um den ganzen Berg
    her gesehen werde; laß auch keine Schafe noch Rinder gegen diesen Berg weiden!
  eng-JPS: And no man shall come up with thee, neither let any man be seen throughout
    all the mount; neither let the flocks nor herds feed before that mount.'
  srp-1865: Ali neka niko ne ide s tobom, i niko neka se ne pokaže na svoj gori, ni
    ovce ni goveda da ne pasu blizu gore.
  lug-lug: Tewasaana kubaawo muntu ajja naawe, era ku lusozi wonna wonna tewasaana
    kulabikawo muntu n’omu; era n’amagana n’ebisibo by’endiga tebisaana kuliira mu
    maaso ga lusozi.”
  heb-heb: ואיש לא יעלה עמך וגם איש אל ירא בכל ההר גם הצאן והבקר אל ירעו אל מול ההר
    ההוא׃
  ben-IRV: কিন্তু তোমার সঙ্গে কোনো মানুষ উপরে না আসুক এবং এই পর্বতে কোথাও কোন মানুষ
    দেখা না যাক, আর পশুপালও এই পর্বতের সামনে না চরুক।”
  pan-pan: ਤੇਰੇ ਨਾਲ ਕੋਈ ਮਨੁੱਖ ਨਾ ਚੜ੍ਹੇ ਅਤੇ ਸਾਰੇ ਪਰਬਤ ਵਿੱਚ ਕੋਈ ਵੀ ਮਨੁੱਖ ਨਾ ਦਿੱਸੇ ਅਤੇ
    ਨਾ ਹੀ ਉਸ ਪਰਬਤ ਦੇ ਅੱਗੇ ਇੱਜੜ ਚੁਗੇ ਅਤੇ ਨਾ ਹੀ ਚੌਣਾ।
  tkr-tkr: Vaka suvalqa vuşucar ılqemeç'ecen, suval vuşucar mexhecen. Suvayne hiqiy-alla
    çavra-vəq'əd uxhmiyxhancen.
  mya-JVB: သင် နှင့်အတူ အဘယ်သူမျှမ တက် ရ။ တောင် တပြင်လုံး ၌ လူ ကို မ ထင်ရှား စေနှင့်။
    တောင် ခြေရင်း ၌ သိုး နွား တို့ကို ကျက်စား ရာမ ပြုစေနှင့်ဟု မောရှေ အား မိန့် တော်မူ၏။
  tbg-tbg: Kiama vo vaiintivanovata ai vatakero uruarire. Kiama vo vaiintivanovata
    aiqina aumanto ani variarire. Sipisipive, purumakauve, vikavata kiama aiqinaqaa
    ani vaiha ukau naate, tiro.
  hmo-hmo: Tau ta ese oi do ia bamoa lasi, bona tau ta lasi ese inai ororo dekenai
    do ia gini. Bona mamoe bona boromakau be inai ororo kahirakahira rei do idia tahua
    lasi.”
  urd-urd: लेकिन तेरे साथ कोई और आदमी न आए, और न पहाड़ पर कहीं कोई दूसरा शख़्स दिखाई
    दे। भेड़ बकरियाँ और गाय — बैल भी पहाड़ के सामने चरने न पाएँ।
  rus-SYN: но никто не должен восходить с тобою, и никто не должен показываться на
    всей горе; даже скот, мелкий и крупный, не должен пастись близ горы сей.
  bqc-SIM: Gbɛ̃e su mↄnnↄo. Wasu gbɛ̃e e guei gbɛpiwa seo. Baa sã ge zu su mↄ pↄblei
    a pↄlɛuo.
  tcz-CHONGTHU: “Koima dang na hin kilhon pithei lou ding, hiche molsang jousea khu
    koi macha dang kilah thei lou ding ahi. Kelngoi hon ahin gancha kitiphot khat
    jeng cha jong molsang lah a khu nalhat sah lou ding ahi.”
  mar-mar: तुझ्याबरोबर कोणी चढून वर येऊ नये पर्वतावरील कोणत्याच ठिकाणी कोणी मनुष्य
    दिसू नये; तसेच शेरडेमेंढरे कळप व गुरेढोरे ह्यांना त्या पर्वताच्या पायथ्याशी चरू
    देऊ नकोस.”
  qub-qub: Gamwanga pipis ama shamuchunchu. Ni chay jircapapis ama pipis purichunchu.
    Chayno ama michicuchunchu uyshata ni wäcatapis Sinaí punta sercanpaga.»
  bqp-bqp: Gbɛ̃ke sún su kũnworo. Òsun gbɛ̃ke e gukea kpi pìia sero. Bee sã ke zù
    sún su pↄ́ ble a gɛ̃iro.
  hat-hat: Pa kite pesonn moute avè ou. Pa kite pesonn parèt sou mòn lan. Ata mouton
    ak bèf pa pou vin manje twò pre mòn lan.
  eng-BSB: No one may go up with you; in fact, no one may be seen anywhere on the
    mountain—not even the flocks or herds may graze in front of the mountain.”
  tod-tod: Nu nɔpɛ ge mina ʋilɛ è ʋolu, wo ʋa lɛ. Nu nɔpɛ ge mina ɓɔɠɔ lɛ gizei ma
    ná tanɔpɛ. Toganii ma go ɓaa ma wola mina ɓalaa daami wo gizei ma, ma lugi zu
    kpein.»
  eng-WEBPB: No one shall come up with you or be seen anywhere on the mountain. Do
    not let the flocks or herds graze in front of that mountain.”
  kbq-kbq: Magomo'e huno kagranena ana agonafina omege, bulimakao afu'zagane sipisipi
    afu'zaganena ana agonamofo agafina trazana apri'za oneho.
  nhe-BL: Ma amo aca tlejcos mohuaya huan ma amo aca más itztos ipan nopa tepetl.
    Niyon se tlapiyali ax hueli tlacuajcuajtinemis iteno nopa tepetl.
  bus-bus: Gbɛ̃ke tón mↄ́nyoro. Wàton gbɛ̃ke e gukea kpiii pìa sero. Baa sãa ke zù
    tón mↄ́ pↄ́ ble à gĩzĩro.
  gub-BL: Ni amo teko nupuner kwaw nerupi ur haw rehe wà nehe. Ni amo teko nupuner
    kwaw ywytyr rehe weko haw rehe a'e 'ar mehe wà nehe. Ni waneimaw àràpuhàràn hawitu
    ma'e ni àràpuhàrànete ni waneimaw tapi'ak nupuner kwaw ywytyr huwake weko haw
    rehe umai'u pà wà nehe, i'i Tupàn Moizez pe.
  eng-DRA: 'Let no man go up with thee: and let not any man be seen throughout all
    the mount: neither let the oxen nor the sheep feed over against it.'
