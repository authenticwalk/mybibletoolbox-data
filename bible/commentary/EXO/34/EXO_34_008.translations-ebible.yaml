verse: EXO.034.008
translations:
  mal-C: അപ്പോൾത്തന്നെ മോശ നിലത്തുവീണു നമസ്കരിച്ചു.
  deu-TKW: Da neigte sich Mose eilends bis auf den Boden, warf sich nieder
  lin-lin: Mbala moko, Moyize afukamaki mpe agumbamelaki Yawe ;
  eng-LSV: And Moses hurries, and bows to the earth, and pays respect,
  eng-GNV: Then Moses made haste and bowed him selfe to the earth, and worshipped,
  eng-WEBSTER: And Moses made haste, and bowed his head towards the earth, and worshiped.
  nhw-BL: Huajca Moisés nimantzi mohuijtzonqui tlalchi, huan quihueyichijqui TOTECO.
  swh-ONEN: Mara Mose akasujudu na kuabudu.
  bba-bba: Yerɑ Mɔwisi u yiirɑ fuuku u nùn sɑ̃wɑ.
  eng-KJVCPB: And Moses made haste, and bowed his head toward the earth, and worshipped.
  cpy-cpy: Tema intsipaeti rotziwerowanaka Moisés, oeyotanaka kepatsiki ipinkatha-tanakiri
    Tajorentsi.
  mpx-mpx: Etimwawa Mosese i kululu maninina i pahanalowanek bilibiliya inoke i tapwalolo,
  wbp-wbp: Ngula-jangka, Mujujuju kapanku parntarrija walya-kurra, manurlajinta YAAWIYI-ki
    pulka-pungu.
  luo-luo: Musa nokulore nyaka e lowo mapiyo nono mi olamo.
  meu-meu: Bena Mose na tano ai e goru diho haraḡa, e toma henia diho,
  npi-ULB: मोशाले झट्टै भुइँतिर आफ्नो शिर झुकाएर आराधना गरे ।
  yor-yor: Mose foríbalẹ̀ lẹ́ẹ̀kan náà ó sì sìn.
  emp-NTPO: Ara maʌ̃da Moisera chĩrãborod̶e idji dratura egorod̶e tẽũ cob̶eped̶a Ãcõrẽa
    bia bed̶easia.
  ind-ind: Saat itu juga Musa bersujud menyembah TUHAN
  pes-OPCB: موسی در حضور خداوند به خاک افتاد و او را پرستش کرده،
  aer-aer: Kele Moses iparrpe anthurre ahelhe-werne kwene-irreke YAHWEH tnakemele.
  tgl-ULB: Iniyuko agad ni Moses ang kaniyang ulo sa lupa at sumamba.
  cbu-NT: Ashiri Móysissha mikeeru timucheeru, tsapumun much kandanchinand sheeru,
    Taarashipanee ungirtarangiya.
  hui-hui: Ani layago hale howa Mosese ibu dindini bulu palialu Anduane Homogo mitangi
    bialu ibu mo dunini howa lotu lalu hene.
  mya-mya: မော​ရှေ​သည်​ချက်​ချင်း​ဦး​ညွှတ်​ရှိ​ခိုး​လျက်၊-
  cbi-NTPO: Tsenñu Moisés teledi' ya' mishu tusha tapa'kanbera jeke waike' aawa kure'
    keewaatu,
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་མྱུར་དུ་ལུས་སར་བཏུད་ནས་ཕྱག་བཙལ་ཏེ་ན་རེ།
  sna-sna: Mozisi akakotamira pasi akanamata.
  spa-BLM: Moisés se apresuró a inclinar la cabeza hacia la tierra y adoró.
  cac-cac: 'D''a elan̈chamel ix em n̈ojan vin̈aj Moisés chi'', ix emc''och snan̈al
    sat vin̈ d''a sat luum d''a yichan̈ Jehová chi'', ix yalan vin̈ icha tic:'
  swh-ULB: Musa haraka akainamisha kichwa chake kwenye ardhi na kuabudu.
  bel-bel: Майсей адразу ўпаў на зямлю і пакланіўся
  wed-wed: Moses maratagogi i mae-peu au doa ma Bada i viborumei.
  deu-ELBBK: Und Mose neigte sich eilends zur Erde und betete an
  mbb-OT: Ne segugunà si Moises midluhud diyà te tanà is ed-azap te Nengazen.
  mal-2015: 'എന്നാറെ മോശെ ബദ്ധപ്പെട്ടു സാഷ്ടാംഗം വീണു നമസ്കരിച്ചു:'
  tuo-NT: Cʉ̃ tojo nicã tʉꞌogʉ, Moisé maata nucũcãpʉ paamuꞌrĩqueꞌa, Õꞌacʉ̃rẽ eꞌcatipeocʉ
    niwĩ.
  gup-gup: Wanjh kundjalmekbe rerrih Moses boddanj kore kurorre dja wanjh biburluburlumi
    nawu Yawey.
  gvs-gvs: E woiligu aegu avatugúyala, asakululu Yauwe yaina go,
  rmc-rmc: Akor o Mojžiš sig banďiľa dži pre phuv a lašarelas le RAJES.
  nlg-nlg: Ma Moses te mina me poghotao tana pari me kikinima.
  pes-OPV: و موسی به زودی رو به زمین نهاده، سجده کرد.
  ron-1924: Ындатэ, Мойсе с-а плекат пынэ ла пэмынт ши с-а ынкинат.
  aui-aui: Bi Mosis ivituwapore oghogheyana da mayiyina iyowogha dobodobove bi God
    ikabepepi
  ben-OBCV: মোশি তৎক্ষণাৎ মাটিতে মাথা নত করে আরাধনা করলেন।
  som-som: Markaasaa Muuse intuu dhaqsaday u sujuuday oo caabuday.
  lat-VUC: Festinusque Moyses, curvatus est pronus in terram, et adorans
  eng-ASVBT: And Moses made haste, and bowed his head toward the earth, and worshiped.
  mna-mna: 'Mose ileŋ sua tana, to loŋamen mi ilek kumbuunu mi ituundu su toono ma
    isuŋ. Iso: “O Yooba, nu sombe lelem be kampe yo kat, na gaaba yam mi itiŋan tala.
    Ŋonoono, iwal biibi taŋga, zin zorzooroŋan kat. Tamen lelem isaana piam mi muŋai
    yam. Sanaana tiam mi mbulu tiam boozomen ta irao pa nu motom som na, reege ma
    ilane. Mi kam yam ma amwe lem kat.”'
  ita-1885: E Mosè subito s'inchinò a terra, e adorò.
  eng-LXXUP: And Moses hastened, and bowed to the earth and worshiped;
  eng-ULB: Moses quickly bowed his head to the ground and worshiped.
  spa-VBL: Moisés se inclinó rápidamente hasta el suelo y adoró.
  fra-_FOB: Et Moïse s'inclina aussitôt vers la terre et se prosterna;
  mal-mal: 'അപ്പോൾ മോശെ ബദ്ധപ്പെട്ട് സാഷ്ടാംഗം വീണ് നമസ്കരിച്ചു:'
  urd-GVR: Mūsā ne jaldī se jhuk kar sijdā kiyā.
  suz-BL: मिनु मोसामी गु बाप्‍शा सेउ पा ठेयब सेल्‍तु।
  ita-1927: E Mosè subito s’inchinò fino a terra, e adorò.
  ckb-ckb: موسا خێرا سەری دانەواند و کڕنۆشی برد،
  eng-BBE: Then Moses quickly went down on his face in worship.
  kan-OKCV: ಆಗ ಮೋಶೆಯು ತ್ವರೆಪಟ್ಟು ನೆಲಕ್ಕೆ ಬಾಗಿ ಅವರನ್ನು ಆರಾಧಿಸಿದನು.
  bbb-bbb: E Ireobo fu vua ijiege kuaemo Mosisi fu fiena migegire tuana ume ijia dijena
    Godido baname isoe.
  tam-2017: 'மோசே உடனே தரைவரைக்கும் குனிந்து பணிந்துகொண்டு:'
  spa-RV-1909: Entonces Moisés, apresurándose, bajó la cabeza hacia el suelo y encorvóse;
  ron-BTF: Și Moise s-a grăbit și și-a plecat capul spre pământ și s-a închinat.
  eng-WEBP: Moses hurried and bowed his head toward the earth, and worshiped.
  eng-FBV: Moses quickly bowed down to the ground, and worshiped.
  nld-1939: Haastig wierp Moses zich op zijn knieën, boog zich ter aarde,
  nch-BL: Huajca Moisés nimantzi mohuijtzonqui talchi, huan quihueyichijqui TOTECO.
  vie-1934: 'Môi-se lật đật cúi đầu xuống đất và thờ lạy, mà thưa rằng:'
  hin-CV: मोशेह ने भूमि पर झुककर आराधना की.
  eng-OURB: Moses [Drawn out] hurried and bowed his head toward the earth, and worshiped.
  spa-BES: Entonces Moisés rápidamente se postró sobre su rostro en adoración.
  tdx-tdx: Aa le nalisa nibokok’ an-tane t’i Mosè niambane.
  vid-vid: Baho Musa nakenamiza hasi himahima, nakamfugamila Nguluwi.
  eng-OKE: And Mosheh made haste, and bowed upon the ground and worshipped.
  tha-KJV: ฝ่ายโมเสสจึงรีบกราบลงที่พื้นดินนมัสการ
  por-BR-2018: Então Moisés, apressando-se, baixou a cabeça até o chão e encurvou-se;
  deu-ELO: 'Und Mose neigte sich eilends zur Erde und betete an und sprach:'
  eng-WYC-2018: And hastily Moses was bowed low to [the] earth, and worshipped, (And
    Moses hastily bowed down low to the ground, and worshipped,)
  epo-epo: Kaj rapide Moseo kliniĝis ĝis la tero kaj faris adoron.
  uig-PIN: 'Xuning bilǝn Musa dǝrⱨal yǝrgǝ bax ⱪoyup sǝjdǝ ⱪilip: —'
  beo-beo: Mousese da hedolowane osoba beguduli, Godema nodoiwane sia:ne gadoi.
  tpi-OTNT: God i tok pinis na kwiktaim Moses i pundaun long graun na i lotu long
    God.
  hau-SA: Musa ya yi sauri ya rusuna har ƙasa, ya yi sujada.
  uig-LAT: 'Shuning bilen Musa derhal yerge bash qoyup sejde qilip: —'
  nde-nde: UMosi waphanga wakhothamisela ikhanda lakhe phansi, wakhonza.
  ton-ton: Pea naʻe fakatoʻotoʻo ʻe Mōsese, ke punou hifo hono ʻulu ki he kelekele,
    pea hū.
  ces-1613: Mojžíš pak rychle sklonil hlavu k zemi, a poklonu učinil.
  eng-WMB: Moses hurried and bowed his head toward the earth, and worshiped.
  tam-TCV: உடனே மோசே, தரையில் விழுந்து வழிபட்டான்.
  ceb-ULB: Mihapa dayon si Moises sa yuta ug misimba.
  pol-UBG: Mojżesz więc spiesznie pochylił się do ziemi i oddał pokłon;
  agr-agr: Tusa timatai Moisés tikishmag tsuntsuma nijayin nugka antig pujus Tuke
    Pujuun emematak,
  kyc-kyc: Mosese baa waiya lao yuu dokona wapambu pii pyaro piso Anatu lakandeya.
  urd-GVU: موسیٰ نے جلدی سے جھک کر سجدہ کیا۔
  deu-1912: Und Mose neigte sich eilend zu der Erde und betete an
  ntj-ntj: Nyangka Mawutjanya waarrpungkulalpi pupakatingu.
  kan-2017: ಮೋಶೆ ತ್ವರೆಪಟ್ಟು ನೆಲಕ್ಕೆ ಬಾಗಿ ನಮಸ್ಕರಿಸಿ,
  ena-ena: Hameŋ abɨci Mosesɨ agaŋ Asɨ Iaue dɨ ibi mɨŋaiahɨben aba nudɨ hali lɨbuhɨla
    lɨhalɨha fɨli hɨvɨ mɨgalɨfɨlɨbami.
  yap-yap: Me gurnag Moses ir nge paraw nga but’ nike tayfan SOMOL.
  hlt-MCSB: Te vaengah Moses tah diklai la koe buluk tih bakop.
  mdy-ETH: ሙሴ ቤዞማና ሳዖ ባንሢ ጉምዓቲ ዚጊ ካኣሽካዖ፥
  twi-ASANTE: Mose kotoo Awurade somm no.
  mwc-mwc: Moses i rudune ku tano ba God i bopepetei ba i wona,
  eng-WEBU: Moses hurried and bowed his head toward the earth, and worshiped.
  bnp-bnp: Muri na Vure i ta lobo, e Moses i malaviriri kunana i lolu puru na malala,
    i kavurikea.
  wal-wal: Yaagin Muusee sohuwaara biittan gufannidi goinniis;
  spa-PDDPT: Entonces Moisés se apresuró a postrarse en tierra y adoró,
  gun-gun: Ha'e rami Senhor ijayvu ramove Moisés yvy py guenapy'ã re oĩ vy omboete.
  agu-BL: 'Yi tbital Moisés yi xtxolbile''j nintzun cu'' jokloktz jalen yi cwe''n
    pone''n yi wutz wuxtx''otx''. Nintzun oc i''tz tan c''u''laje''n Ryos, nin taltz:'
  ilo-ULB: Dagdagus nga indumog ni Moises ti ulona iti daga ket nagrukbab.
  kpg-kpg: Di madagoaa hua deelaa, gei Moses ga dogoduli ga daumaha,
  uig-ARA: 'شۇنىڭ بىلەن مۇسا دەرھال يەرگە باش قويۇپ سەجدە قىلىپ: ــ'
  bps-bps: Kaklinge Mosis i gman Dwata, gasil lkuad na fnangamfuan kenen,
  sus-sus: Munsa naxa a felen bɔxi ma,
  pon-2006: Ni ahnsowohte, Moses ahpw poaridiong nanpwel oh pwongih,
  jae-jae: Go Mose gewec sebeŋ to keteŋ mec gêdêŋ Apômtau
  ksd-ksd: Ma Moses i ga lulut, ma i ga ruru ma ra uluna ura ra pia, ma i ga lotu.
  tur-YTC: Moşe aceleyle başını yere eğip tapındı.
  grc-BRENT: Καὶ σπεύσας Μωσῆς κύψας ἐπὶ τὴν γῆν προσεκύνησε·
  ind-AYT: Musa segera menundukkan kepalanya sampai ke tanah dan menyembah.
  nya-nya: Pamenepo Mose anawerama pansi napembedza.
  hrv-hrv: Mojsije smjesta pade na zemlju i pokloni se.
  mps-mps: Tama Godigo po ola silibo si, tama polo Moses te tǫba degasa dulama, tama
    Godibolo lotu po wai dao.
  tpi-tpi: God i tok pinis na kwiktaim Moses i pundaun long graun na i lotu long God.
  dan-1931: Da bøjede Moses sig hastelig til Jorden, tilbad
  vie-OVCB: Môi-se vội vàng dập đầu xuống đất thờ lạy.
  guj-2017: મૂસાએ એકદમ જમીન પર લાંબા થઈને સાષ્ટાંગ નમસ્કાર કર્યાં.
  pon-2006A: Ni ahnsowohte, Moses ahpw poaridiong nanpwel oh pwongih,
  por-BRBSL: Moisés apressou-se e inclinou a cabeça em direção à terra, e adorou.
  aly-aly: Moses anamerl-antey ahern-itwek kwenerrek, ampwethel arrernelhek, Akngey-warl
    inkwerelhemel angkek.
  cth-cth: Mosi ni karanglah talai dawk a tabo teh a bawk.
  twi-twi: Mose kotow Awurade som no.
  hlt-hlt: Te vaengah Moses tah diklai la koe buluk tih bakop.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Mɔyiisii nínkóo kɛ́bɑ́ntɛ̀ Kuyie,
  msy-2020: God mɨkemegha gɨvazɨ, Moses zuamɨra tevimning apɨrigha dapanim aviragha
    guam nguazim gatɨgha Godɨn ziam fe.
  azb-azb: Musa dərhal yerə sərilib Rəbbə səcdə qıldı.
  eng-DBY: And Moses made haste, and bowed his head to the earth and worshipped,
  hin-2017: तब मूसा ने फुर्ती कर पृथ्वी की ओर झुककर दण्डवत् किया।
  wol-KYG: Ba loolu amee Musaa ne gurub fa suuf, sujjóot,
  bjr-bjr: Mooseefa mi ufausa iriseenoo kai kaqi maqasaa oorindari mapamufufanoo Yaaweena
    amooqinau.
  eng-YLT: And Moses hasteth, and boweth to the earth, and doth obeisance,
  kne-kne: Dagos ay nanyakog-ong si Moses ay mandayaw en Diyos.
  wat-wat: Muka mwanenena Mosese kaetutuna i kiguniya keta i bitanakafufuwiya fwayafwayai
    eketa i kodukoduwa Yave nenei,
  eng-WYC-2017: And hastily Moses was bowed low to [the] earth, and worshipped,
  eng-WMBB: Moses hurried and bowed his head towards the earth, and worshipped.
  urd-GVH: मूसा ने जल्दी से झुककर सिजदा किया।
  rug-rug: Meke hinoqa todoṉo gore pa pepeso se Mosese meke vahesia sa sa Tamasa.
  gaz-gaz: Museen yommuu suma lafatti gad jedhee sagade.
  fra-LSG: Aussitôt Moïse s’inclina à terre et se prosterna.
  gnn-gnn: Bala ŋayi dhunupana Mawtjitjtja buku‐nyilŋ'thurrunana, bala buku‐ŋal'yurrunana,
  yal-yal: Musa yi a xinbi sin bɔxɔni mafurɛn! A Ala batu.
  iou-iou: Yawetä ude yäwänä Moses uterakgän Anutu iŋamiken yäpän äpmoŋpäpäŋ iniŋ
    oretkuk.
  haw-1868: Wikiwiki ae la o Mose e kulou i kona poo ilalo i ka honoa a hoomana aku
    la.
  arb-NAV: فَخَرَّ مُوسَى فِي الحَالِ وَسَجَدَ،
  ewe-ewe: Mose tsyɔ mo anyi enumake ɖe Yehowa ŋkume, eye wòsubɔe.
  eng-LEE: And Moses made haste, and bowed his head toward the earth, and prostrated
    himself.
  gvn-gvn: '@see-verse:EXO.034.007'
  asm-FB: তেতিয়া মোচিয়ে বেগাই মাটিলৈ মূৰ দোঁৱাই প্ৰণিপাত কৰিলে,
  sus-A: مُنسَ نَشَ عَ قٍلٍن بْشِ مَ،
  fra-SBL: Moïse se précipita, inclina sa tête vers la terre et se prosterna.
  hbo-hbo: וַיְמַהֵ֖ר מֹשֶׁ֑ה וַיִּקֹּ֥ד אַ֖רְצָה וַיִּשְׁתָּֽחוּ׃
  eng-WYCLIFFE: And hastili Moises was bowid low `in to erthe, and worschipide,
  piu-2006: '@see-verse:EXO.034.007'
  pjt-pjt: Ka Moselu mapalku tultjungaṟakatira ngalyangku manta pampuṟa palunya waḻkuṉu
    wangkara, “Mayatja, nyuntu ngayuku pukuḻarirampa wanyu nganaṉanya katiṟinama.
    Aṉangu nyanganpa panyaya rawa nyuntula tungunpungkupai, palu wanyulampa ngaḻṯuringama
    munulanya kalypangku pungkuwiyangku wantima nganaṉa kura palyantjitjanguṟu, munulanya
    nyuntumparinytjaku mulapa palyala.”
  cwe-cwe: Musa katumbala mavindi himahima mbaka chihanga chake chidalisa hasi na
    kamtambikila Mndewa Mulungu.
  kik-kik: Musa agĩkĩinamĩrĩra thĩ o rĩmwe, akĩhooya.
  fra-NCL: Aussitôt Moïse s’inclina vers la terre et se prosterna,
  cek-AK: Mosi loe karangah long ah akuep moe, a bok.
  xla-xla: Mosesta alumata ta꞉la dla akukulumpolomama God dla heodepo epo atlaiyo,
  cuk-cuk: 'Geb degine, Moisés e-bebe-ebulegedse napase yog-e-wagar dulluu imaksad.
    Geb Bab-Jehová-nug-odummoded, weyob sogded:'
  uig-CYR: 'Шуниң билән Муса дәрһал йәргә баш қоюп сәҗдә қилип: —'
  pma-pma: Hatte tas, Mosis vita netan mini ka malingling, nan rokol atan
  tel-2017: మోషే వెంటనే నేలకు తల వంచి సాష్టాంగపడి నమస్కరించాడు.
  hat-BSA: Moïse te fè vit bese ba jis atè pou adore.
  kos-kos: Moses el sulaklak faksufi ac alu.
  hbo-WLC: וַיְמַהֵ֖ר מֹשֶׁ֑ה וַיִּקֹּ֥ד אַ֖רְצָה וַיִּשְׁתָּֽחוּ׃
  ibo-ibo: Otu mgbe ahụ, Mosis hulatara kpọọ isiala,
  ory-ory: ତହୁଁ ମୋଶା ଶୀଘ୍ର ଭୂମିରେ ନତ ମସ୍ତକ ହୋଇ ପ୍ରଣାମ କରି କହିଲେ,
  chk-chk: Iwe, Moses a müttir chapetiu lepwül o fel ngeni.
  rop-rop: Wal streidawei Mosis bin baudan langa graun, en imbin weship YAWEI,
  ukr-1871: І припав хутко Мойсей до землї і поклонився Богу,
  bch-bch: Deo iposaposa bedaoa, be manmanae Moses ikor iae ta idol ilabora ga isulug
    tanoeai.
  deu-1951: 'Da neigte sich Mose eilends zur Erde, betete an und sprach:'
  eng-JPS: And Moses made haste, and bowed his head toward the earth, and worshipped.
  srp-1865: A Mojsije brže savi glavu do zemlje i pokloni se,
