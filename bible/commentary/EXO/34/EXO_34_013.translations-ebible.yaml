verse: EXO.034.013
translations:
  mal-C: നിങ്ങൾ അവരുടെ ബലിപീഠങ്ങൾ തകർക്കണം; അവരുടെ ആചാരസ്തൂപങ്ങൾ ഉടച്ചുകളയണം; അവരുടെ
    അശേരാപ്രതിഷ്ഠകൾ വെട്ടിക്കളയണം.
  deu-TKW: Vielmehr sollt ihr ihre Altäre zerstören, ihre Malsteine zertrümmern und
    ihre heiligen Bäume umhauen.
  lin-lin: Bokweyisa bitumbelo na bango, bopanza bikeko na bango mpe bobuka makonzi
    oyo bapika mpo na nzambe mwasi Ashera.
  eng-LSV: for you break down their altars, and you shatter their standing pillars,
    and you cut down its Asherim;
  eng-GNV: But yee shall ouerthrowe their altars, and breake their images in pieces,
    and cut downe their groues,
  eng-WEBSTER: But ye shall destroy their altars, break their images, and cut down
    their groves.
  nhw-BL: Pero quena, xijhuelonica nochi nopa tlaixpamitl catli iniaxca, huan xijtlamitlatlapatzaca
    ininteteyohua. Huan xijtzontequica nopa fiero tlaquetzalme ica nopa tlaixcopincayotl
    Asera catli inijuanti quinhueyichihuaj.
  swh-ONEN: Bomoa madhabahu yao, vunja mawe yao ya kuabudia na ukatekate nguzo zao
    za Ashera.
  bba-bba: Adɑmɑ i ko ben yɑ̃ku yenu surɑ kpɑ i ben bũu wi bɑ mɔ̀ Asitɑɑten sɑ̃ɑ yerun
    dɑ̃nu wukiri, kpɑ i win bwɑ̃ɑrokunu kɔsuku.
  eng-KJVCPB: 'but ye shall destroy their altars, break their images, and cut down
    their groves:'
  cpy-cpy: Pitzimpooka-pithateri itaa-mento-paeni, pitzimpooka-pithatiri itajorentsi-nirote,
    pithonkiri oshiyakaawo-paeni Inkaariweri.
  mpx-mpx: Wali abapowon ona nuku tagalekaleka-an, pat bolo hi pamilil wali abakululu
    nuku tagagebagebal-an, ge ebwakil bolo hi pamilil wali yabowaine Asela etotohena
    nuku gogabogabomwil.
  luo-luo: Mukuru kendegi mag misengini, touru kitegi mopa milamo kendo tongʼuru sirnigi
    mag Ashera.
  meu-meu: Edia ihaboulaina patadia ba ḡiḡi rohoroho; edia kaivakuku ba hamakohidia;
    edia dubu ba tara patapata;
  npi-ULB: बरु, तैँले तिनीहरूका वेदीहरू भत्काइदिनू, तिनीहरूका ढुङ्गाका खम्बाहरू टुक्रा-टुक्रा
    पारिदिनू र तिनीहरूका अशेरा देवीका मूर्तिहरूलाई काटेर ढालिदिनू ।
  yor-yor: Wó pẹpẹ wọn lulẹ̀, fọ́ òkúta mímọ́ wọn, kí o sì gé òpó Aṣerah wọn. (Ère
    òrìṣà wọn.)
  emp-NTPO: Maʌ̃ bẽrã ãdji animarã babue diabadara jũma ãrĩnadua. Idjab̶a ãdji ãcõrẽ
    mõgara od̶ada, ãdji ãcõrẽwẽrã Aserá bacuru od̶a sid̶a jũma toapetacuad̶adua.
  ind-ind: Sebaliknya, robohkanlah mezbah-mezbah mereka, hancurkan semua patung berhala
    mereka, dan tebanglah semua tiang penyembahan dewi Asyera.
  pes-OPCB: بلکه باید بتها، مجسمه‌های شرم‌آور و مذبحهای آنها را ویران کنید.
  tgl-ULB: Sa halip, dapat ninyong sirain ang kanilang mga altar, wasakin ang kanilang
    mga banal na haliging bato at putulin ang mga poste ni Asera.
  cbu-NT: Ashiri paptsa. Siy mangiptis tángtsa. Uwaatssin apanllirinee minamtiyam
    chinarintspa, izuuru anoo mapiyngtsa. Anoo siysa ichinguroo kpitangtsa. Maachee
    ichinguru, patumbich xanatama anoo kapeeta kapeeta shingtsa. Mishat, apanllputsee
    waana tinayarusin, Aseraa sura ísamarangana, anoo ashpiri izuuru kpitangtsa. Ichinguroo
    pátangambeerus ksangtsa.
  hui-hui: Mandagi nahe ti hobamu howa wali agali uruni tinaga mbirale gime wabiniruhondo
    mbirale bo delo miaga dabu bidaru gelo labailo bagabu wahalimu. Tinaga to̱le̱
    ira giambe waradagua berelama pedaruni ela nahaga lowa hogaralebu haga to̱le̱
    uruni bibahende podobagabu langu wahai halu mbira wulani handalimu. Ani bialu
    tinaga dama wali Asera dengui handaradagua bule lowa mbirale irame wabu wu hama
    pedaru bibahende ayume dibu gingirulo bagabu wahai halimu, lene.
  mya-mya: သင်​တို့​သည်​သူ​တို့​၏​ယဇ်​ပလ္လင်​များ​ကို​ဖြို ဖျက်​ရ​မည်။ သူ​တို့​၏​ဘု​ရား​ကျောက်​တိုင်​များ
    ကို​ဖျက်​ဆီး​ရ​မည်။ သူ​တို့​၏​အာ​ရှ​ရ​ဘု​ရား မ​သစ်​တိုင်​များ​ကို​ခုတ်​လှဲ​ရ​မည်။
  cbi-NTPO: Tsa jutyu', ñulla yaichi ufeenda tsure' ju'kenunu bain, naa shupukachi
    keñu dyus muute juu uinamulanu bain, tsenmin yala' dyus Asheráchin juu chi chumulanu
    bain desenaa-eekidei.
  bod-N: དེ་ལས་ལྡོག་སྟེ་ཁྱོད་ཅག་གིས་དེ་དག་གི་མཆོད་ཁྲི་རྣམས་བཤིག་པར་བྱའོ། །ཡང་དེ་ཚོའི་རྡོ་སྐུ་རྣམས་ཀྱང་རྩ་མེད་གཏོང་བར་གྱིས།
    ལྷ་མོ་ཨ་ཤེ་རཱའི་སྐུ་བརྙན་རྣམས་རྩ་བ་ནས་གཅོད་དགོས།
  sna-sna: Putsirai aritari dzavo pasi, pwanyai matombo avo anoyera uye muteme matanda
    avo aAshera.
  spa-BLM: sino que derrumbéis sus altares, y hagáis pedazos sus columnas, y cortéis
    sus postes de Asera;
  cac-cac: A val tas ol e c'ulej to ol e mac'poj yaltar eb' yed' yechel sdiosal eb'.
    Tze ch'acanel te te' yechel sdiosal eb' scuchan Asera.
  swh-ULB: Badala yake, lazima uvunje madhabahu zao, ponda nguzo zao za mawe, na kukata
    nguzo zao za Ashera.
  bel-bel: Ахвярнікі іхнія разбурце, слупы іхнія паламайце, высечыце гаі іхнія,
  deu-ELBBK: sondern ihre Altäre sollt ihr niederreißen und ihre Bildsäulen zerbrechen
    und ihre Ascherim ausrotten, –
  mbb-OT: Umbe, pemengkaǥa niw is menge pemuhatè dan, penrupeta niw is tedeman dan
    he menge vatu, wey penempeza niw is menge tukud dan he simbulu te vahi he ed-ezapen
    dan he si Ashera.
  mal-2015: നിങ്ങൾ അവരുടെ ബലിപീഠങ്ങളെ ഇടിച്ചു വിഗ്രഹങ്ങളെ തകർത്തു അശേരപ്രതിഷ്ഠകളെ
    വെട്ടിക്കളയേണം.
  tuo-NT: Tojo weronojõ oꞌorã, aꞌtiro peꞌe weeya. Na waꞌicʉrãrẽ ʉ̃jʉ̃amorõpeosere
    paamʉtõcãꞌña. Apeye ʉ̃tãpaga na miinʉꞌcõꞌque na ẽjõpeosere mʉtõpeꞌocãꞌña. Tojo
    nicã Aserá wãmetigo na ẽjõpeose yeeꞌque yucʉ meꞌrã weeꞌque tuturire dʉtecõꞌacãꞌña.
  gup-gup: Dja wanjh ngurribakbakemen bedberre altars, dja manbu kunwardde kore kabirrimarneboddan
    nawarre, dja ngurridjobkemen kundulkdjamun ngalengngarre god ngalbu ngaldaluk
    kangeyyo Asherah.
  gvs-gvs: Idi kaba kasala koligēidi be idi dídiya kimaasabaidi kokauvisivisīdi be
    nakae Asera ana kówala aba sakululu kotalāidi.
  rmc-rmc: Vašoda čhiveha tele lengre oltara, phagereha lengre sveta slupi the čhineha
    avri o slupi la Ašerakre.
  nlg-nlg: Kau haurakei ma kara tumuhoru didira na lei bela ni sukaghi, ma kau horui
    ma kau labu paruhai didira na vatu daro tara tughuruvaghi nighi mara kikinima
    vanira, ma kau toka horui didira na lei titinoni Asherah tara sarighi.
  pes-OPV: بلکه مذبحهای ایشان را منهدم سازید، و بتهای ایشان را بشکنید و اشیریم ایشان
    را قطع نمایید.
  ron-1924: Димпотривэ, сэ ле дэрымаць алтареле, сэ ле сфэрымаць стылпий идолешть
    ши сэ ле трынтиць ла пэмынт идолий.
  ben-OBCV: তাদের বেদিগুলি ভেঙে দিয়ো, তাদের পবিত্র পাথরগুলি চূর্ণবিচূর্ণ করে দিয়ো
    ও তাদের আশেরা-খুঁটিগুলি কেটে নামিয়ে দিয়ো।
  som-som: laakiinse waa inaad dumisaan meelahooda allabariga, oo burburisaan tiirarkooda,
    oo gooysaan geedahooda Asheeraah,
  lat-VUC: 'sed aras eorum destrue, confringe statuas, lucosque succide:'
  eng-ASVBT: but ye shall break down their altars, and dash in pieces their pillars,
    and ye shall cut down their Asherim;
  mna-mna: Tana kagaaba zin pepe. Koroŋ kizin suŋŋana kana ta boozomen na, kayasureege
    ma tisu len lup. Patoronŋana murin kizin ramaki pat kizin potomŋan na, kepetepaala
    zin. Mi ke teeteŋan ta tizuŋzuŋ pa bekena tipakur merere kizin pakaamŋana Asera
    na, kataara zin ma tisu len lup.
  ita-1885: Anzi disfate i loro altari, e spezzate le loro statue, e tagliate i lor
    boschi.
  eng-LXXUP: Ye shall destroy their altars, and break in pieces their pillars, and
    ye shall cut down their groves, and the graven images of their gods ye shall burn
    with fire.
  eng-ULB: Instead, you must break down their altars, smash their stone pillars, and
    cut down their Asherah poles.
  spa-VBL: Porque deben derribar sus altares, derribar sus pilares idólatras y cortar
    sus postes de Asera,
  fra-_FOB: Mais vous démolirez leurs autels, vous briserez leurs statues, et vous
    couperez leurs emblèmes d'Ashéra.
  mal-mal: നിങ്ങൾ അവരുടെ ബലിപീഠങ്ങൾ ഇടിച്ച് വിഗ്രഹങ്ങളെ തകർത്ത് അശേരാപ്രതിഷ്ഠകൾ വെട്ടിക്കളയണം.
  urd-GVR: Un kī qurbāngāheṅ ḍhā denā, un ke butoṅ ke satūn ṭukṛe ṭukṛe kar denā aur
    un kī dewī Yasīrat ke khambe kāṭ ḍālnā.
  suz-BL: मेको आन चढ़ेतीकपुकी प्रेश्‍शा, आन पूजा पचा कली ख्रुक्‍शो फुल्‍लु प्रोल्‍शा,
    मूर्ति पाइश्‍शो थाम कली क्‍योरशा, तिम्‍चा माल्‍नीनी। प्रस्‍थान २३:२४
  ita-1927: ma demolite i loro altari, frantumate le loro colonne, abbattete i loro
    idoli;
  ckb-ckb: بەڵکو دەبێت ئێوە قوربانگاکانیان بڕووخێنن و بەردە تەرخانکراوەکانیان بشکێنن
    و ستوونە ئەشێراکانیان ببڕنەوە.
  eng-BBE: 'But their altars are to be overturned and their pillars broken and their
    images cut down:'
  kan-OKCV: ಆದರೆ ಅವರ ಬಲಿಪೀಠಗಳನ್ನು ಒಡೆದುಹಾಕಬೇಕು. ಅವರ ಪವಿತ್ರ ಕಲ್ಲುಕಂಬಗಳನ್ನು ಒಡೆದು, ಅಶೇರವೆಂಬ
    ವಿಗ್ರಹಸ್ತಂಭಗಳನ್ನು ಕಡಿದುಹಾಕಬೇಕು.
  bbb-bbb: Ijadufuo ja aesakae buone ijia ura vakuva ni fata buone bu zinone ifaejevo
    ije farae korefo. Ro kuke ni ire buone boeje bu kena ma vierafekinu kurituakafiana
    baname isoevo ijiakiro godi kufui buone ijene kame kania tuasekinu matusefo.
  tam-2017: அவர்களுடைய பலிபீடங்களை இடித்து, சிலைகளைத் தகர்த்து, தோப்புகளை வெட்டிப்போடுங்கள்.
  spa-RV-1909: 'Mas derribaréis sus altares, y quebraréis sus estatuas, y talaréis
    sus bosques:'
  ron-BTF: Ci să distrugeți altarele lor, să spargeți idolii lor și să le tăiați dumbrăvile,
  eng-WEBP: but you shall break down their altars, and dash in pieces their pillars,
    and you shall cut down their Asherah poles;
  eng-FBV: For you must tear down their altars, knock down their idolatrous pillars,
    and cut down their Asherah poles,
  nld-1939: Neen, gij moet hun altaren verwoesten, hun wijstenen omverwerpen en hun
    heilige bomen omhakken.
  nch-BL: Pero quena, xijhuelonica nochi nopa taixpamit cati iniaxca, huan xijtamitatapatzaca
    ininteteyohua. Huan xijtzontequica nopa fiero taquetzalme ica nopa taixcopincayot
    Asera cati inijuanti quinhueyichihuaj.
  vie-1934: Nhưng các ngươi hãy phá hủy bàn thờ, đập bể pho tượng và đánh hạ các thần
    chúng nó.
  hin-CV: लेकिन तुम उनकी वेदी गिरा देना, उनके पूजा के खंभों को तोड़ देना तथा उनकी
    अशेरा नामक मूर्ति को काट डालना.
  eng-OURB: but you shall break down their altars, and dash in pieces their pillars,
    and you shall cut down their Asherah poles;
  spa-BES: Pero sus altares serán derribados, sus columnas quebrantadas y sus imágenes
    destruidas.
  tdx-tdx: Fe rotsaho ty kitreli’ iareo, le pozaho o hazomanga’eo vaho firao o Aserà’
    iareoo
  vid-vid: Ila kozabomola honhu ha kulavila nhambiko ha hewo na kubena mizengo ja
    milungu ja hewo na mizengo jawo ja mlungu wa Ashela.
  eng-OKE: But their altars thou shalt destroy, and their statues break, and their
    groves cut down;
  tha-KJV: แต่​เจ้​าทั้งหลายจงทำลายแท่นบูชาและทุบเสาอันศั​กด​ิ์​สิทธิ์​ของเขาให้แหลกละเอียด
    และโค่นเสารูปเคารพของเขาเสีย
  por-BR-2018: 'Mas derrubareis seus altares, e quebrareis suas estátuas, e cortareis
    seus bosques:'
  deu-ELO: sondern ihre Altäre sollt ihr niederreißen und ihre Bildsäulen zerbrechen
    und ihre Ascherim ausrotten, -
  eng-WYC-2018: But also destroy thou their altars, break the images, and cut thou
    down their [maumet] woods; (And also destroy thou their altars, and break in pieces
    their images, and cut thou down their idol woods, or their sacred poles;)
  epo-epo: sed iliajn altarojn detruu kaj iliajn statuojn rompu kaj iliajn sanktajn
    stangojn dishaku.
  uig-PIN: bǝlki silǝr ularning ⱪurbangaⱨlirini qɵwüp, but tüwrüklirini sundurup,
    «axǝraⱨ» butlirini kesip taxlanglar.
  beo-beo: 'Be amo mae hamone, ilia oloda huluane muguluma, ilia hadigi duni bugi
    ifa gugunufinisima amola ilia loboga hamoi liligi. ilia uda ‘gode’ liligi Asila
    amoma nodomusa: hamoi, amo hedofama.'
  tpi-OTNT: Nogat. Yupela i mas bagarapim ol samting bilong lotu bilong ol. Brukbrukim
    ol alta na ol pos ston na katim ol hap diwai i gat piksa bilong god meri Asera.
  hau-SA: Ku rurrushe bagadansu, ku farfashe keɓaɓɓun duwatsunsu, ku sassare ginshiƙan
    Asheransu.
  uig-LAT: belki siler ularning qurban’gahlirini chöwüp, but tüwrüklirini sundurup,
    «asherah» butlirini késip tashlanglar.
  nde-nde: Adilizeni ama-alithare abo, libhidlize lezithombe zabo, liqume lezinsika
    zika-Ashera wabo abamkhonzayo.
  ton-ton: 'Ka te mou maumauʻi honau ngaahi feilaulauʻanga, pea laiki ʻenau ngaahi
    meʻa fakatātā, pea tā ke hinga ʻenau ngaahi ʻakau tapu:'
  ces-1613: Ale zboříte oltáře jejich, a modly jejich polámete, a jejich háje posekáte.
  eng-WMB: but you shall break down their altars, and dash in pieces their pillars,
    and you shall cut down their Asherah poles;
  tam-TCV: நீயோ அவர்களுடைய பலிபீடங்களை இடித்து, விக்கிரகங்களை உடைத்து, அவர்களுடைய
    அசேரா விக்கிரகக் கம்பங்களை வெட்டி அழித்துவிடவேண்டும்.
  ceb-ULB: Hinuon, kinahanglan nga gun-obon ninyo ang ilang mga halaran, dugmoka ang
    ilang mga haligi nga bato, ug tumbaha ang ilang mga haligi nga Ashera.
  pol-UBG: Dlatego zburzycie ich ołtarze, połamiecie ich bożki i wyrąbiecie ich święte
    gaje.
  agr-agr: Duka nunitsuk dekas ditá apajuímtaijin emematuinak patasa apetai altar
    aidau, tuja kayan emematin aina nunú, numin emematin aina nujai ¡ashí tsaikjum
    utsankatajum!”
  kyc-kyc: Dopa pyuo kara nao nakamana nenge kiso maingi kana pyare dupwa lalyuo nembalapape.
    Nakamana isa pote poo pyasi lenge dupwa pyao lalyalapape. Lalyapala dee nakamana
    isa lapo kando Asera enda anatu lenge doko pyakepo muu muu pinyi nembo pipwape.
  urd-GVU: اُن کی قربان گاہیں ڈھا دینا، اُن کے بُتوں کے ستون ٹکڑے ٹکڑے کر دینا اور
    اُن کی دیوی یسیرت کے کھمبے کاٹ ڈالنا۔
  deu-1912: sondern ihre Altäre sollst du umstürzen und ihre Götzen zerbrechen und
    ihre Haine ausrotten;
  ntj-ntj: Wiya, waru nyarra kuka tilira tjunkupayinya-tjanampa kartarntarra warni.
    Puru yapu-ya murrutjunu miirl-miirlmanu kanyiranyangka kartarntarra warni. Puru
    purnu pirni-tjanampaya kartarntarra warni, nyarra palyarnu-ya minyma yini Yatjaranyapirinymaralpi
    pupakatirra marninypungkupayinya.”
  kan-2017: ಆದರೆ ನೀವು ಅವರ ಯಜ್ಞವೇದಿಗಳನ್ನು ಕೆಡವಿ ಅವರ ಕಲ್ಲುಕಂಬಗಳನ್ನು ಒಡೆದು ಅಶೇರವೆಂಬ ವಿಗ್ರಹಸ್ತಂಭಗಳನ್ನು
    ಕಡಿದುಹಾಕಬೇಕು.
  ena-ena: Nulɨdɨ sagalɨ hɨlahɨla hɨsɨŋ vadɨm agɨladɨ sɨkasɨkan mɨŋacivɨhalɨhalaŋ
    uami. Lɨba hutesɨ hutesɨ agɨladɨ lamalama aludɨ asɨ aba abavɨlalɨ agɨladɨ ifɨcɨkɨcɨkɨ
    lɨhalaŋ uami. Kɨlɨ limu hɨhɨle vavevave hɨda me huliavɨdaci mɨgumɨgu hɨniavɨdaci
    aludɨ asɨ aba abavɨlalɨ agɨladɨ avi sɨkasɨkan ihalalɨfɨlaŋ mɨgavɨm uami.
  yap-yap: Ya thingar mu buthug e pi altar rorad, ma ga kirebnag e pi malang ni kar
    suwegged ngalang nib machmach ma ga th’ab nga but’ e pi pow rok Asherah ni fare
    got ni bpin.
  hlt-MCSB: A hmueihtuk te palet pah lamtah a kaam te phaek pah. Anih kah Asherah
    khaw vung pah.
  mdy-ETH: ዔያቶኮ ፆኦዞም ዒንጎ ባኮ ዒንጎ ቤዞ ዶይሲ ባይዙዋቴ፤ ካኣዦ ባዖዋ ሻሁዋቴ፤ ዓሼራ ጌይንታ ዔያቶኮ ካኣሽኮ ፆኦዜሎ
    ማላቶዋ ሜንሢ ኬኤሩዋቴ።
  twi-ASANTE: Bubu wɔn abosonsom afɔrebukyia no. Sɛe wɔn aboɔ adum no na montutu wɔn
    abosom no ngu.
  eng-WEBU: but you shall break down their altars, and dash in pieces their pillars,
    and you shall cut down their Asherah poles;
  bnp-bnp: Mu ratapile a maki na nivasileki ne ria. Mu ubikeve a maka dede a butu
    ni rata na kedo, mu ubivila a kai ni kau a hanuna vure ngatavine, e Asera.
  wal-wal: Eti yarshshiyo sohota qolite; eti goinniyo shuchchatakka mentterettite;
    qassi Asheero giyo eta macca xoossee misiletakka qanxxeretti olite.
  spa-PDDPT: Pero derribarás sus altares, quebrarás sus estelas y talarás sus imágenes
    de asera,
  gun-gun: Ha'e rami 'rãgue py peitypa 'rã ha'e kuery altar ojapo va'ekue, pemopẽmba
    'rã ita omopu'ã va'ekue, peake'o 'rã mba'emo ra'angaa ha'e kuery omopu'ã va'ekue.
  agu-BL: Ma na mas balaj yil cxo'c wok tan woq'ue'n yi e'chk patbil chitx'ixwatz.
    Nin ncha'tz ba'n cxo'c wok tan puch'le'n cu'n teblal chiryosil yi banij cya'n
    tu e'chk teblal chiryosil yi na bi'aj Aserá.
  ilo-ULB: Ngem ketdi, masapul a ribbaenyo dagiti altarda, rumekenyo dagiti nasagradoan
    a bato nga adigida, ken putdenyo dagiti poste ti Aserada.
  kpg-kpg: Gei goodou la gi ohaa ina nia gowaa dudu tigidaumaha digaula mo nadau waduu
    haga madagu, gei goodou la gi hele ina gi lala nia ada o di god ahina go Asherah.
  uig-ARA: بەلكى سىلەر ئۇلارنىڭ قۇربانگاھلىرىنى چۆۋۈپ، بۇت تۈۋرۈكلىرىنى سۇندۇرۇپ،
    «ئاشەراھ» بۇتلىرىنى كېسىپ تاشلاڭلار.
  bps-bps: Kabay di kakelyu, balingyu lanbà i dad gudamsùla, falmoyu i dad batu gumangamfùla,
    na fnugenyu i dad lahan i tamgimòla i dwatala dnagit ku Asira.
  sus-sus: A lanma wo xa e xa sɛrɛxɛbadee rabira, wo xa e xa gɛmɛ tɔnxumae kana, wo
    xa e xa kuyee masolixie masɛgɛ.
  pon-2006: Ahpw kumwail pahn kauwehla arail pei sarawi kan, kamwomwala arail mwoahl
    sarawi kan, oh pelehdihsang arail kilel en koht lih Asera.
  jae-jae: Ônsêlô êsêacnêŋ altar su to ôsap nêŋ alê poc tulu ma ôtuc nêŋ anôtôonê
    ŋakatu popoc.
  ksd-ksd: avat a kal kopo kadia lavur uguugu na vartabar ma avat a pamar gigi kadia
    lavur vat dia ga vatur ia, ma avat a mut vue kadia lavur tabataba i Asera.
  tur-YTC: ama onların sunaklarını yıkacaksın, dikili taşlarını parçalayacaksın ve
    onların Aşera putlarını keseceksin;
  grc-BRENT: Τοὺς βωμοὺς αὐτῶν καθελεῖτε, καὶ τὰς στήλας αὐτῶν συντρίψετε, καὶ τὰ
    ἄλση αὐτῶν ἐκκόψετε, καὶ τὰ γλυπτὰ τῶν θεῶν αὐτῶν κατακαύσετε ἐν πυρί.
  ind-AYT: Kamu harus merobohkan mazbah-mazbah mereka, menghancurkan tiang-tiang berhala
    mereka, dan menebang patung-patung Dewi Asyera mereka.
  nya-nya: Mukagumule maguwa awo ansembe, mukaswe miyala yawo yachipembedzo, ndipo
    mukadule mitengo yawo ya Asera.
  hrv-hrv: Nego porušite njihove žrtvenike, oborite njihove stupove, počupajte im
    ašere!
  mps-mps: Menio. Dagego augwaligo te lotu wabo nai dabe dolao. Te alta dabe, me te
    pos masigi dabe te pepedelama, tama augwaligo tibo god we Asera piksa te ni dagede
    elalubo, te togolama sąyao.”
  tpi-tpi: Nogat. Yupela i mas bagarapim ol samting bilong lotu bilong ol. Brukbrukim
    ol alta na ol pos ston na katim ol hap diwai i gat piksa bilong god meri Asera.
  dan-1931: Men I skal nedbryde deres Altre, sønderslå deres Stenstøtter og omhugge
    deres Asjerastøtter!
  vie-OVCB: Nhưng phải đập nát bàn thờ, trụ thờ, và thần tượng của họ.
  guj-2017: તેના બદલે, તમારે તેઓની વેદીઓ તોડી પાડવી, તેના સ્તંભોને ભાંગી નાખવા અને
    તેમની અશેરા મૂર્તિઓને કાપી નાખવી.
  pon-2006A: Ahpw kumwail pahn kauwehla arail pei sarawi kan, kamwomwala arail mwoahl
    sarawi kan, oh pelehdihsang arail kilel en koht lih Asera.
  por-BRBSL: mas derrubarás seus altares, e despedaçarás seus pilares, e cortarás
    seus bastões de Cinzas;
  aly-aly: Tyaty-arrpantey-rnem rernem mpwarek. Ampwal akerek-arelh-then apwert impen-rnem-then
    rernem tyaty kwen-itwek rnkernek, ampwal arlpenty-rnem-then. Rernem altyerr-arrpantey-rnem
    ilek-ilek apenteyel. Ingkerrenh ngkweltyeletyek atakemel, ampwal akerek-arelh-rnem-then,
    apwert impen-rnem-then, ampwal arlpenty-rnem-then.
  cth-cth: Hateiteh ahnimae khoungroe hah, koung na raphoe pouh han. Talung a ung
    awh e hai rekrek dei awh nateh, thing meikaphawk hah koung tâtueng pouh awh.
  twi-twi: Bubu wɔn abosonsom afɔremuka no. Sɛe wɔn abo adum no na muntutu wɔn abosom
    no ngu.
  hlt-hlt: A hmueihtuk te palet pah lamtah a kaam te phaek pah. Anih kah Asherah khaw
    vung pah.
  tbz-SIM: Dí puɔ mbɛ wũɔ̃tɔ̀rɛ̀ kɛ́u yɛtɑ̃́rɛ̀ bɛ̀ fìíkú yɛ̀ kɛ́kékɛ́ bɛ tewuó.
  msy-2020: “Ia men asebar ziaba fer bizir kabagh asɨghasɨkigh. Ia ofa gamir dakoziba
    ko, dagɨar guarir dɨghoriba itiba akunightɨ, da bar bɨghirɨ akuabagh iregh. Egh
    temer guarir aser amizim Aseran nedazim itiba bar da okeghtɨ da iregh.
  azb-azb: Onların qurbangahlarını dağıdın, daş sütunlarını sındırın, ilahə Aşera
    bütlərini kəsin.
  eng-DBY: but ye shall demolish their altars, shatter their statues, and hew down
    their Asherahs.
  hin-2017: वरन् उनकी वेदियों को गिरा देना, उनकी लाठों को तोड़ डालना, और उनकी अशेरा
    नामक मूर्तियों को काट डालना;
  wol-KYG: Seeni sarxalukaay kay ngeen di màbb, seen tuuri doj, ngeen rajaxe, seen
    xer yi ñuy jaamoo Asera tuur mi, ngeen gor,
  bjr-bjr: Misa tatufirana suqee maria qaidarana misa ooni ateekarana rakiaaqee maasa
    naaquqara anutunee qimariana innee mina rukamu aquaqa misa saqari ateeka rakiqasee
    maasa anaasee anutufa Aseeraafee qimariana minauqa faqa ateekaateekamma aqusaaqa.
  eng-YLT: for their altars ye break down, and their standing pillars ye shiver, and
    its shrines ye cut down;
  kne-kne: Dadaelen yo din altar da, gemken yo din tinootood da ay bato ay pandaydayawan
    da dowan yon potoen din posti ay pangidaydayaw da en Asera ay didiyosen da.
  eng-WYC-2017: But also destroy thou their altars, break the images, and cut thou
    down their [maumet] woods;
  eng-WMBB: but you shall break down their altars, and dash in pieces their pillars,
    and you shall cut down their Asherah poles;
  urd-GVH: उनकी क़ुरबानगाहें ढा देना, उनके बुतों के सतून टुकड़े टुकड़े कर देना और
    उनकी देवी यसीरत के खंबे काट डालना।
  rug-rug: Ba mamu huari mo sari na dia hope meke sari na dia vina tigono; mamu huara
    gore nia sa kineha beku tamasa barikaleqe, sapu e Asera d.
  gaz-gaz: Iddoowwan aarsaa isaanii diigaa; siidaawwan waaqeffannaa isaanii caccabsaa;
    utubaawwan Aasheeraa isaaniis jijjigsaa.
  fra-LSG: Au contraire, vous renverserez leurs autels, vous briserez leurs statues,
    et vous abattrez leurs idoles.
  gnn-gnn: Nhumanydja yurru yana ḏaw'‐ḏawyurrana walalambala waŋarrnhanydja walalanha,
    warrpam'thurrana yana bak‐bakmaraŋa muṉguykuŋana, ga biyakayi liŋgu ḏaw'‐ḏawyurra
    walalaŋgu ŋunhi maḏayin'tja malanha, ga wäŋanydja ŋunhi walalaŋgu ŋärrany'tja
    dhuyunydja.
  yal-yal: Ɛ xa e saraxa gandene nun e kide gɛmɛne birin kala. Ɛ yi e Asera kide gbindonne
    sɛgɛ, ɛ yi e suxurene birin gan.”
  haw-1868: Aka, e hoopau oukou i ko lakou mau kuahu, a e wawahi i ko lakou kii, a
    e kua ilalo i ko lakou nlulaau.
  arb-NAV: بَلِ اهْدِمُوا مَذَابِحَهُمْ، وَاكْسِرُوا أَصْنَامَهُمْ، وَاقْطَعُوا أَشْجَارَهُمُ
    الْمُقَدَّسَةَ.
  ewe-ewe: Ke boŋ migbã woƒe vɔsamlekpuiwo kple woƒe legbawo eye miho woƒe aƒeliwo
    ƒu anyi,
  eng-LEE: But their altars shall ye destroy, and their statues shall ye break, and
    their groves shall ye cut down.
  asm-FB: তাৰ পৰিৱৰ্তে, তোমালোক তেওঁলোকৰ যজ্ঞবেদিবোৰ ভাঙিব লাগিব। তেওঁলোকৰ স্তম্ভবোৰ
    গুড়ি কৰিবা, আৰু তেওঁলোকৰ আচেৰা দেৱীৰ দণ্ডবোৰ কাটি পেলাবা।
  sus-A: عَ لَنمَ وٌ شَ عٍ شَ سّرّشّبَدٍيٍ رَبِرَ، وٌ شَ عٍ شَ فّمّ تْنشُمَيٍ كَنَ،
    وٌ شَ عٍ شَ كُيٍيٍ مَسٌلِشِيٍ مَسّفّ.
  fra-SBL: mais vous démolirez leurs autels, vous briserez leurs colonnes et vous
    abattrez leurs mâts d'Astarté ;
  hbo-hbo: כִּ֤י אֶת־מִזְבְּחֹתָם֙ תִּתֹּצ֔וּן וְאֶת־מַצֵּבֹתָ֖ם תְּשַׁבֵּר֑וּן וְאֶת־אֲשֵׁרָ֖יו
    תִּכְרֹתֽוּן׃
  eng-WYCLIFFE: But also distrie thou `the auteris of hem, breke the ymagis, and kitte
    doun the woodis;
  piu-2006: '@see-verse:EXO.034.012'
  pjt-pjt: Palu tjanampa pitjilpa tjuṯaya piḻuntaṟa wiyala, munu puḻi tjana muṟutjunkula
    miḻmiḻmankunytja tjuṯa kuḻu kaṯantaṟa wiyala, munuya tjanampa god ngalypa-ngalypa
    ini Atjuṟaku puṉu miḻmiḻpa tjuṯa kuḻu kaṯantaṟa uwankara minya-minyala.
  cwe-cwe: Kwizabomola milupango yawo na kuzibena mhanda zawo za kutambikila na mibiki
    ya milungu yawo ya Ashela.
  kik-kik: Nĩmũkoinanga igongona ciao, na mũthethere mahiga mao maamũre, na mũtemange
    itugĩ ciao cia Ashera.
  fra-NCL: Mais vous renverserez leurs autels, vous briserez leurs stèles et vous
    abattrez leurs Aschérim.
  cek-AK: Nihcae ih hmaicamnawk to phrae pae ah, krangnawk doeh paro pae ah loe, Asherah
    tungnawk doeh pakhruh pae ah.
  xla-xla: Amasiyama wua꞉tapo yia꞉ta alinepi poyupo yia꞉ god dla ha꞉lalo tile hapulomaye
    dodokotimaiya. Epame yia꞉ aiyalma ewalaye susupolatipame ma yia꞉ aiyalma daliye
    hauwokokomaiya.
  cuk-cuk: Dulemar-bukmalad-ibe e-bab-dummadgan-e-ailamar be earmalo, e-akwamar-bab-dummadga-sobarmalad
    e-ibe be omukumalo, degine, e-bab-dummad-bundor-Asera-sobaledi, bela e-ibe be
    osulomalo.
  uig-CYR: бәлки силәр уларниң қурбангаһлирини чөвүп, бут түврүклирини сундуруп, «ашәраһ»
    бутлирини кесип ташлаңлар.
  tel-2017: అందువల్ల మీరు వాళ్ళ బలిపీఠాలను విరగగొట్టాలి, వాళ్ళ దేవుళ్ళ ప్రతిమలను పగలగొట్టాలి,
    వాళ్ళ దేవతా స్తంభాలను పడదోయాలి.
  hat-BSA: “Men, olye de sa nou va dechire lotèl pa yo, kraze pilye sakre pa yo e
    koupe jete Asherim yo.
  kos-kos: A ma kowos ac oru uh pa kunausya loang lalos, fukulya sru eot mutal lalos,
    ac pakiya ma akilenyen Asherah, god mutan lalos.
  hbo-WLC: כִּ֤י אֶת־מִזְבְּחֹתָם֙ תִּתֹּצ֔וּן וְאֶת־מַצֵּבֹתָ֖ם תְּשַׁבֵּר֑וּן וְאֶת־אֲשֵׁרָ֖יו
    תִּכְרֹתֽוּן׃
  ibo-ibo: Kama, tikpọọnụ ebe ịchụ aja ha niile. Kụrienụ ogidi arụsị ha niile. Gbutukwaanụ
    osisi Ashera ha jiri mere chi ha.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେମାନେ ସେମାନଙ୍କ ବେଦିସବୁ ଭଗ୍ନ କରିବ ଓ ସେମାନଙ୍କ ସ୍ତମ୍ଭସବୁ ଭାଙ୍ଗି
    ପକାଇବ ଓ ଆଶେରାର ମୂର୍ତ୍ତି କାଟି ପକାଇବ।
  chk-chk: Nge oupwe amökkätiu ar kewe rongen asor, oupwe atatakisi ar kewe ürefau
    mi pin o pöküetiu ar kewe uluulun ewe anüfefin Asera.
  rop-rop: Yumob garra breigimdan olabat seikridwan teibul en nokamdan ola seikridwan
    ston langa olabat serramoni pleis, en yumob garra kadimdan ola drimin sheip blanga
    olabat gulum Eshara.
  ukr-1871: Нї, мусите руйнувати жертівники їх, і будете ламати стовпи їх, і рубати
    сьвященні дуброви їх,
  bch-bch: Be gimi manta arepe led popou tenainga aea, ga agoro led pat kilala aea
    ga irumrum, ga aged ad deo taine Asera aea namer ga tisulug.
  deu-1951: sondern ihr sollt ihre Altäre umstürzen und ihre Säulen zerbrechen und
    ihre Astartenbilder ausrotten.
  eng-JPS: But ye shall break down their altars, and dash in pieces their pillars,
    and ye shall cut down their Asherim.
  srp-1865: Nego oltare njihove oborite, i likove njihove izlomite, i gajeve njihove
    isijecite.
  lug-lug: Olimenyaamenya ebyoto byabwe, obetente empagi zaabwe, n’otemaatema ebifaananyi
    byabwe ebibajje bye basinza.
  heb-heb: כי את מזבחתם תתצון ואת מצבתם תשברון ואת אשריו תכרתון׃
  ben-IRV: কিন্তু তোমরা তাদের বেদিগুলি ভেঙে ফেলবে, তাদের থামগুলি ভেঙে চূর্ণবিচূর্ণ
    করবে ও সেখানকার আশেরা মূর্তিগুলি কেটে ফেলবে।
  pan-pan: ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਉਹਨਾਂ ਦੀਆਂ ਜਗਵੇਦੀਆਂ ਨੂੰ ਢਾਹ ਸੁੱਟਿਓ, ਉਹਨਾਂ ਦੇ ਥੰਮ੍ਹਾਂ ਨੂੰ
    ਚੂਰ-ਚੂਰ ਕਰ ਦਿਓ, ਉਹਨਾਂ ਦੀ ਅਸ਼ੇਰਾਹ ਦੇਵੀ ਦੇ ਟੁੰਡਾਂ ਨੂੰ ਵੱਢ ਸੁੱਟਿਓ।
  tkr-tkr: Manbışin q'urbanbı alyaa'an cigabı hı'ğəkkar he'e, erın g'ayebı giyxvər
    he'e, Aşerayin yivarıd gyatxe.
  mya-JVB: သူ တို့ယဇ်ပလ္လင် များကို ဖျက်ဆီး ရမည်။ သူ တို့ရုပ်တု ဆင်းတုများကို ချိုးဖဲ့
    ရမည်။ သူ တို့ အာရှရ ပင် များကို ခုတ် လှဲရမည်။
  hmo-hmo: Lasi momokani, to edia boubou patadia do umui hadikaia ore, edia kaivakuku
    do umui makohia, bona edia hahine dirava Asera ena laulau gaudia do umui utua
    diho.
  urd-urd: बल्कि तुम उनकी क़ुर्बानगाहों को ढा देना, और उनके सुतूनों के टुकड़े — टुकड़े
    कर देना, और उनकी यसीरतों को काट डालना।
  rus-SYN: Жертвенники их разрушьте, столбы их сокрушите, вырубите священные рощи
    их, и изваяния богов их сожгите огнем,
  bqc-SIM: À ń sa'okĩiↄ gboo, í ń gbɛ pↄ́ aa pɛ̀lɛↄ wíwi, í Asetaati lí pↄ́
    aa pɛ̀lɛↄ zↄ̃zↄ̃.
  tcz-CHONGTHU: “Hijeh chun nangman hiche gammite maicham jouse chu nasuh set gamhel
    ding, akhompi jouseo jong nasuh lhuh soh kei ding ahi, chule Asher doi jong chu
    na phuh lhuh ding ahi.”
  mar-mar: परंतु त्यांच्या वेद्या पाडून टाक; त्यांचे स्तंभ तोडून टाक; त्यांच्या अशेरा
    मूर्ती फोडून टाक.
  qub-qub: Chay runacunapataga altarnincunata juchorgärachinqui. Adurananpaj ichichishan
    wancacunatapis ushacächinqui. Asera nishan diosata adurananpaj jawishan racu guerucunatapis
    mutorgärinqui.
  bqp-bqp: À ń sa'okinↄ gboro à ń tãna gbɛ̀nↄ wíwi à Asɛra línↄ zↄ̃zↄ̃.
  hat-hat: Okontrè, se pou nou kraze lòtèl yo, dechouke tout vye ròch moniman yo te
    kanpe. Koupe tout poto bwa yo te plante pou zidòl yo.
  eng-BSB: Rather, you must tear down their altars, smash their sacred stones, and
    chop down their Asherah poles.
  tod-tod: Kɛlɛ, kɛni wo ta-zalaɠa ɠulazuʋɛti golo, wo ta-zale ɠɔɔ ɠɔtuiti kpezeɠele,
    wo ta-zale ɠɔɔ wuluiti teʋe ga.
  eng-WEBPB: but you shall break down their altars, and dash in pieces their pillars,
    and you shall cut down their Asherah poles;
  kbq-kbq: Hianagi kresramnavu itazmia anafe nehuta ruotage'ma hu'nea havezmia rutamana
    nehuta zafare antre'za tro huntene'za mono hunentaza asera zafaramina antagitreho.
  nhe-BL: Pero quena, xijhuelonica nochi nopa tlaixpamitl tlen iniaxca, huan xijtlamitlatlapatzaca
    ininteteyohua. Huan xijtzontequica nopa fiero tlaquetzali ica nopa tlaixcopincayotl
    Asera tlen inijuanti quinhueyichihuaj.
  bus-bus: À ń sa'okiinↄ gboro à ń tãa gbɛ̀nↄ wíwi à Asɛra línↄ zↄ̃zↄ̃.
  gub-BL: A'e teko uzapo ma'ea'yr hapy haw tupàn a'ua'u wanupe wà. Peityk wama'ea'yr
    hapy haw nehe. Pemumaw waita tupàn a'ua'u pe imonokatu pyr nehe no. Pemonohok
    ywyra tupàn ua'u ha'agapaw imupu'àm pyrer nehe no, heityk pà nehe no.
  eng-DRA: 'But destroy their altars, break their statues, and cut down their groves:'
