verse: EXO.034.018
translations:
  mal-C: “പുളിപ്പില്ലാത്ത അപ്പത്തിന്റ ഉത്സവം ആചരിക്കണം. ഞാൻ നിങ്ങളോടു കൽപ്പിച്ചതുപോലെ
    ഏഴുദിവസം പുളിപ്പില്ലാത്ത അപ്പം ഭക്ഷിക്കണം. നീ ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെട്ടുപോന്ന
    ആബീബ് മാസത്തിൽ നിശ്ചിതസമയത്ത് അത് ആചരിക്കണം.
  deu-TKW: Das Fest der ungesäuerten Brote sollst du halten; sieben Tage hindurch
    sollst du ungesäuerte Brote essen, wie ich dir befohlen habe, zur Zeit des Monats
    Abib; denn im Monat Abib bist du aus Ägypten weggezoggen.
  lin-lin: Bokosala feti ya Mapa ezanga levire. Mikolo sambo, bokolia mapa ezanga
    levire ndenge natindaki yo. Bokosala yango na tango ekatama, na sanza ya Abibi,
    pamba te ezali na sanza yango nde bobimaki na Ejipito.
  eng-LSV: 'You keep the Celebration of Unleavened Things; [for] seven days you eat
    unleavened things, as I have commanded you, at an appointed time, [in] the month
    of Abib: for in the month of Abib you came out from Egypt.'
  eng-GNV: 'The feast of vnleauened bread shalt thou keepe: seuen dayes shalt thou
    eate vnleauened bread, as I commanded thee, in ye time of the moneth of Abib:
    for in the moneth of Abib thou camest out of Egypt.'
  eng-WEBSTER: 'The feast of unleavened bread shalt thou keep. Seven days shalt thou
    eat unleavened bread, as I commanded thee, in the time of the month Abib: for
    in the month Abib thou camest out of from Egypt.'
  nhw-BL: “Monequi xiilhuichihuaca ipan nopa ilhuitl tlen pantzi catli amo quipiya
    tlasonejcayotl. Monequi para chicome tonali anquicuase nopa pantzi catli amo quipiya
    tlasonejcayotl quen nimitznahuatijtoc. Xijchihuaca ni ilhuitl ipan nopa tonal
    catli nimitzilhui ipan metztli Abib, pampa ipan nopa metztli anquisque tlali Egipto.
  swh-ONEN: “Utaadhimisha Sikukuu ya Mikate Isiyotiwa Chachu. Kwa siku saba mtakula
    mikate isiyotiwa chachu, kama nilivyokuamuru. Fanya hivi kwa wakati ulioamriwa,
    katika mwezi wa Abibu, ndio mwezi wa nne, kwa kuwa katika mwezi huo ndipo wewe
    ulipotoka Misri.
  bba-bba: I n dɑ pɛ̃ɛ ye bɑ ǹ seeyɑtiɑ doken tɔ̃ɔ bɑkɑru ko sɑɑ ye nɑ yi, suru wi
    bɑ mɔ̀ Abibu sɔɔ. Kpɑ i pɛ̃ɛ ye di sɔ̃ɔ nɔɔbɑ yiru nɡe mɛ nɑ bɛɛ yiire. Domi suru
    wi sɔɔrɑ i yɑrimɑ Eɡibitin di.
  eng-KJVCPB: 'The feast of unleavened bread shalt thou keep: seven days thou shalt
    eat unleavened bread, as I commanded thee, in the time of the month Abib: for
    in the month Abib thou camest out from Egypt.'
  mpx-mpx: “Pwalawa toto Nige alona Yis Hi Vivikuhiya Hagalena nuku ginol, ni ola
    no baaba eliyamiu. Weikena Abib gamwanaa lan seben pwalawa nige alona yis hi vivikuhiya
    nuku an, kaiwena waikena o gamwanaa te ku tagilem Itipita.
  luo-luo: “Timuru nyasi mar Sawo mar makati ma ok oketie thowi kuom ndalo abiriyo
    kaka nachikou. Timuru mano e kinde moketi e dwe mar Abib, nimar e dweno ema ne
    agoloue e piny Misri.
  meu-meu: Flaoa asie hatubua Ariana ba badinaia. Dina hitu asie hatubua flaoana mo
    bavania, vada na haḡanimui heḡereḡerena, nega korikorina ai, hua ladana Abib ai,
    badina be Abib huana ai umui na Aigupto amo o raka lasi.
  npi-ULB: तिमीहरूले अखमिरी रोटीको चाड मान्‍नू । मैले तिमीहरूलाई आज्ञा दिएबमोजिम आबीब
    महिनाको तोकिएको समयमा सात दिनसम्म खमिर नहालेको रोटी खानू किनकि आबीब महिनामै तिमीहरू
    मिश्रबाट बाहिर आयौ ।
  yor-yor: “Àjọ àkàrà àìwú ni kí ìwọ máa pamọ́. Fún ọjọ́ méje ni ìwọ yóò jẹ àkàrà
    aláìwú, gẹ́gẹ́ bí Èmi ti pa á láṣẹ fún ọ. Ṣe èyí ní ìgbà tí a yàn nínú oṣù Abibu,
    nítorí ní oṣù náà ni ẹ jáde láti Ejibiti wá.
  emp-NTPO: Paʌ̃ ẽsãbari neẽ́ cobada ewarida od̶adua. Bãrãba siete ewari paʌ̃ ẽsãbari
    neẽ́ b̶ʌda cod̶ida panʌa mʌ̃a jarad̶a quĩrãca. Maʌ̃ra od̶adua mʌ̃a jara b̶ʌd̶a
    ewari Abib jed̶ecod̶e, bãrãra maʌ̃ jed̶ecod̶e Egiptod̶eba ẽdrʌped̶ad̶a bẽrã.
  ind-ind: “Peringatilah Hari Raya Roti Tidak Beragi. Setiap tahun pada waktu yang
    sudah Aku tentukan dan perintahkan, kalian harus makan roti tidak beragi selama
    tujuh hari. Perayaan ini dilakukan pada bulan Abib untuk mengingat bahwa pada
    bulan itulah kalian keluar dari Mesir.
  pes-OPCB: «عید فطیر را هر سال جشن بگیرید. همان‌طور که به شما دستور دادم، هفت روز
    نانِ بی‌خمیرمایه بخورید. این جشن را در وقت مقرر، در ماه ابیب برگزار کنید، چون
    در همین ماه بود که از بندگی مصری‌ها آزاد شدید.
  tgl-ULB: Dapat ninyong ipagdiwang ang Pista ng Walang Lebadurang Tinapay. Tulad
    ng aking iniutos sa inyo, kailangan ninyong kainin ang tinapay na walang lebadura
    sa loob ng pitong araw at sa takdang panahon sa buwan ng Abib, dahil sa buwan
    ng Abib kayo ay lumabas mula Ehipto.
  cbu-NT: Ashiriya, uru nuwaatsimari chinayarus, nuwaa kuki payungtsa. Ichinguru masach
    pangaa nda ísima tsimbun matayaru zari katungangtsa. Nuw sirú kamachtarangi anuri
    shingtsa. Ambari ashkus tángtsa yuwash Marsu tsup yakachu anshu, watam anush tsup
    Ijiptosh tsap nuw siyaa tashitungaranguri, siyaa tapachindarangina, Taarashipani
    tárangiya.
  hui-hui: Horo mbira Mberedi Yidi Nahe Hirinigo mo yu ngoai howa nagane horo biagoni
    embeda nahe horo ogoni tagira ibirangi naabo halimu. Ani nalimu lalu i̱na ala
    pongo bo ngirudagua ege mini Abibi haragola ege ogoninaga horo karuni mberedi
    yidi nahe ogoni nalu halimu larugoni. Ani nalimu larugo irane tí Iyibi dindi howa
    ege ogoningi tagira ibirimigo manda buwanaga nalimu larugoni.
  mya-mya: '``တ​ဆေး​မဲ့​မုန့်​ပွဲ​တော်​ကို​ကျင်း​ပ​ရ​မည်။ သင် တို့​သည်​အ​ဗိ​ဗ​ဟု​ခေါ်​သော​လ​တွင်​အီ​ဂျစ်
    ပြည်​မှ​ထွက်​လာ​ခဲ့​ရ​သော​ကြောင့်၊ ထို​လ​၌ ငါ​ပ​ညတ်​သည့်​အ​တိုင်း​ခု​နစ်​ရက်​ပတ်​လုံး
    တ​ဆေး​မဲ့​မုန့်​ကို​စား​ရ​ကြ​မည်။'
  cbi-NTPO: Pujkikarentsumi putyu pan fifikenu fandangu kenu dejuve iya ñullanu naakidei
    tiñuba tsanguetu. Mandishpai malu' mitya fandangu kenu dejuve, tsejtu pan bain
    fintsumiya pujkikarentsumi putyu juuya fifikidei. Entsa fandangu kemiya Abib chu'chayanu
    naaju malutalaa tsanguenuu juñuba kenu dejuve, juntsa chu'chayanaa Egiptosha chutun
    mala' maamuwa de' mitya.
  bod-N: ཡང་སྐྱུར་མེད་བག་ལེབ་ཀྱི་དུས་ཆེན་བསྲུང་དགོས་ཏེ། ཁྱོད་ཅག་ཨ་རྦིབ་ཟླ་བའི་ནང་དུ་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཐོན་པའི་ཕྱིར་ཨ་རྦིབ་ཟླ་བའི་དུས་དེར་སླེབས་ཚེ།
    ངས་ཁྱོད་ཅག་ལ་བསྒོས་པའི་བཀའ་བཞིན་དུ་ཉིན་བདུན་གྱི་རིང་ལ་སྐྱུར་མེད་བག་ལེབ་བཟའ་དགོས།
  sna-sna: “Mupemberere Mutambo weZvingwa Zvisina Mbiriso. Mudye chingwa chisina mbiriso
    kwamazuva manomwe, sezvandakurayirai. Muite izvi panguva yakatarwa mumwedzi waAbhibhi,
    nokuti mumwedzi iwoyo makabuda muIjipiti.
  spa-BLM: “Celebrarás la fiesta de los panes sin levadura. Siete días comeréis panes
    sin levadura, como os he mandado, en el tiempo señalado del mes de Abib; porque
    en el mes de Abib salisteis de Egipto.
  cac-cac: Tze yac'och q'uin̈ yic ixim pan malaj yich. Uque' c'ual tze va jun pan
    chi', icha val ix aj vac'an e c'ayb'ej. A stiempoal, chequel yajcani, aton uj
    Abib, yujto a d'a jun uj chi' elnaquexcot d'a Egipto.
  swh-ULB: Laziam ushike Sherehe ya Mkate Usiotiwachachu. Kama nilivyo kuamuru, lazima
    ule mkate usio na hamira kwa siku saba kwa muda uliotengwa wa mwezi wa Abibu,
    maana nikatika mwezi wa Abibu ulitoka Misri.
  bel-bel: 'Сьвята праснакоў шануй: сем дзён еж прэсны хлеб, як Я загадаў табе, у
    прызначаны час месяца Авіва, бо ў месяцы Авіве выйшаў ты зь Егіпта.'
  deu-ELBBK: Das Fest der ungesäuerten Brote sollst du beobachten; sieben Tage sollst
    du Ungesäuertes essen, wie ich dir geboten habe, zur bestimmten Zeit des Monats
    Abib; denn im Monat Abib bist du aus Ägypten ausgezogen.
  mbb-OT: “Tumana niw is Pista te Supas he Wazè din Tapey sumalà is kedsuǥua ku kayi
    ziyà te keniyu. Emun bulan te Abib ne kaan kew te Supas he Wazè din Tapey seled
    te pitu he andew, su iyan haazà bulan te ked-awè niw ziyà te Ehipto.
  mal-2015: പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ ഉത്സവം നീ ആചരിക്കേണം. ഞാൻ നിന്നോടു കല്പിച്ചതുപോലെ
    ആബീബ് മാസത്തിൽ നിശ്ചയിച്ച സമയത്തു ഏഴു ദിവസം പുളിപ്പില്ലാത്ത അപ്പം തിന്നേണം; ആബീബ്
    മാസത്തിലല്ലോ നീ മിസ്രയീമിൽനിന്നു പുറപ്പെട്ടുപോന്നതു.
  gup-gup: “Dja ngaleng ngurrimulilma mulil manbu buriddi minj kakarrme mannguklurlmikenh.
    Kaluk bu kunkodjke seven wanjh kunmekbe ngurringun manme manbu minj kakarrme manbu
    kahnguklurlke kandidjawa kore ngaye wokrayekwong ngudberre. Kuhni bu ngurrikurduyimen
    kore ngaye dungnameng ngudberre, yiman dird nawu kangeyyo Abib, dja namekbe dird
    bolkyimeng bu ngudda ngurrimbebmeng kore Egyptbeh.”
  gvs-gvs: 'Beredi Pokaka Aikanina bei kowodūgu. Aikaninayana ame nakae: Maliyalina
    ainima aiyuwo goi beredi pokaka kokakāika tukówana Abib nakae bogina alatuwokoimi.
    Moe tukowanayana sinaena Itipita goi kosowóduwo.'
  rmc-rmc: Doľiker o inepos le Marengro bi o Kvasos. Avke sar tuke prikazinďom, cha
    efta dživesa ola mare andro čhon Abib, bo andre oda čhon avľal avri andral o Egipt.
  nlg-nlg: “Ma kau ghanaghana na righitaoniana mana ghaniana na Berete Gulu e vitu
    na bongi. Te vaghaa tu taraighau nia tua, ke saravia na vula Abib tana tughu niulu
    iga, kau ghania, na pukuna na vula keri tau sania mai Egypt.
  pes-OPV: عید فطیر را نگاه دار، و هفت روز نان فطیرچنانکه تو را امر فرمودم، در وقت
    معین در ماه ابیب بخور، زیراکه در ماه ابیب از مصر بیرون آمدی.
  ron-1924: 'Сэ ций Сэрбэтоаря Азимилор: тимп де шапте зиле, ла время хотэрытэ, ын
    луна спичелор, сэ мэнынчь азиме, кум ць-ам порунчит, кэч ын луна спичелор ай ешит
    дин Еӂипт.'
  ben-OBCV: “খামিরবিহীন রুটির উৎসব পালন কোরো। তোমাকে দেওয়া আদেশানুসারে, সাত দিন খামিরবিহীন
    রুটি খেয়ো। আবীব মাসের নির্দিষ্ট সময়ে এরকম কোরো, কারণ সেই মাসেই তুমি মিশর থেকে
    বের হয়ে এসেছিলে।
  som-som: Waa inaad dhawrtaan Iiddii Kibista-aan-khamiirka-lahayn. Oo toddoba maalmood
    waa inaad cuntaan kibis aan khamiir lahayn, sidii aan kugu amray wakhtigii la
    yidhi ee bishii Aabiib ahayd, maxaa yeelay, bishii Aabiib ayaad Masar ka soo baxday.
  lat-VUC: 'Solemnitatem azymorum custodies. Septem diebus vesceris azymis, sicut
    præcepi tibi, in tempore mensis novorum: mense enim verni temporis egressus es
    de Ægypto.'
  eng-ASVBT: The feast of unleavened bread shalt thou keep. Seven days thou shalt
    eat unleavened bread, as I commanded thee, at the time appointed in the month
    Abib; for in the month Abib thou camest out from Egypt.
  mna-mna: Mi motoyom iŋgal lupŋana biibi ki narabu ta ka yis somŋana i. Niom kezem
    Aikuptu pa puulu Abib, tana ndaama ta boozomen niom kozo koto kalŋoŋ, mi kulup
    yom ma kakan narabu ta ka yis somŋana i pa aigule lamata mi ru ki puulu tana.
  ita-1885: Osserva la festa solenne degli Azzimi; mangia azzimi sette giorni, come
    io ti ho comandato, nel tempo ordinato del mese di Abib; conciossiachè nel mese
    di Abib tu sii uscito di Egitto.
  eng-LXXUP: 'And thou shalt keep the feast of unleavened bread: seven days shalt
    thou eat unleavened bread, as I have charged thee, at the season in the month
    of new corn; for in the month of new corn thou camest out from Egypt.'
  eng-ULB: You must keep the Festival of Unleavened Bread. As I commanded you, you
    must eat bread without yeast for seven days at the fixed time in the month of
    Aviv, for it was in the month of Aviv you came out from Egypt.
  spa-VBL: “Guardarán el Festival de los Panes sin Levadura. Durante siete días comerán
    panes sin levadura, como se los he ordenado. Lo harán en el momento indicado en
    el mes de Abib, porque ese fue el mes en que salieron de Egipto.
  fra-_FOB: Tu observeras la fête des pains sans levain. Tu mangeras pendant sept
    jours les pains sans levain, comme je te l'ai commandé, à l'époque du mois des
    épis; car au mois des épis tu es sorti d'Égypte.
  mal-mal: പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ ഉത്സവം നീ ആചരിക്കണം. ഞാൻ നിന്നോട് കല്പിച്ചതുപോലെ
    ആബീബ് മാസത്തിൽ നിശ്ചയിച്ച സമയത്ത് ഏഴ് ദിവസം പുളിപ്പില്ലാത്ത അപ്പം തിന്നണം; ആബീബ്
    മാസത്തിലാണല്ലോ നീ ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെട്ടുപോന്നത്.
  urd-GVR: Beḳhamīrī Roṭī kī Īd manānā. Abīb ke mahīne meṅ sāt din tak terī roṭī meṅ
    ḳhamīr na ho jis tarah maiṅ ne hukm diyā hai. Kyoṅki is mahīne meṅ tū Misr se
    niklā.
  suz-BL: बोरब ओख्‍ती मसुप्‍शो शोब्‍ले ङा चाड मानेचा माल्‍नीनी। आं देंशो खोदेंशो पा
    आबीब महिनाम ७ नाक्‍त सम्‍म बोरब ओख्‍ती मसुप्‍शो शोब्‍ले जचा माल्‍नीनी। मारदे हना
    गे आबीब महिनाम इजीप्‍त रे ग्रूशो ननी। प्रस्‍थान २३:१४-१९
  ita-1927: Osserverai la festa degli azzimi. Sette giorni, al tempo fissato del mese
    di Abib, mangerai pane senza lievito, come t’ho ordinato; poiché nel mese di Abib
    tu sei uscito dall’Egitto.
  ckb-ckb: «وەک فەرمانم پێکردوون، جەژنی فەتیرە بگێڕن، لە مانگی ئاڤیڤ حەوت ڕۆژ نانی
    فەتیرە بخۆن، چونکە ئێوە لە مانگی ئاڤیڤ لە میسر هاتنە دەرەوە.
  eng-BBE: Keep the feast of unleavened bread; for seven days your food is to be bread
    without leaven, as I gave you orders, at the regular time in the month Abib; for
    in that month you came out of Egypt.
  kan-OKCV: “ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳ ಹಬ್ಬವನ್ನು ಆಚರಿಸಬೇಕು. ನಾನು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆ ಚೈತ್ರ
    ಮಾಸದ ಏಳು ದಿವಸ ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳನ್ನು ತಿನ್ನಬೇಕು. ಏಕೆಂದರೆ ಅಬೀಬ ತಿಂಗಳಿನಲ್ಲಿ ನೀವು
    ಈಜಿಪ್ಟ್ ದೇಶವನ್ನು ಬಿಟ್ಟು ಬಂದಿದ್ದೀರಿ.
  bbb-bbb: Ro igia fie ni na kuariaeva ijiege Iro Ije Burete Isiti Bakino kuavo ijadufuo
    iro ije ja ivo ije nika juaevasia besubesu ijiege ikinu vafo. Ro ja oenoene iro
    ije ikuva ni asame Abibi guove ijia mazani seveni ijiege abena ifo. Ijadufuo maeje
    ja asame Abibi ijia Ijifiti arena usiae ruae.
