  vie-OVCB: Phải giữ lễ Bánh Không Men trong bảy ngày như Ta đã dạy con, vào những
    ngày đã định trong tháng giêng, là tháng Ít-ra-ên ra khỏi Ai Cập.
  guj-2017: તું બેખમીરી રોટલીનું પર્વ પાળ. જેમ મેં તને આજ્ઞા આપી છે તે પ્રમાણે આબીબ
    માસમાં નિયુક્ત કરેલ સમયના સાત દિવસો સુધી તું બેખમીરી રોટલી ખા, કેમ કે તુ આબીબ
    માસમાં મિસર દેશમાંથી નીકળ્યો હતો.
  pon-2006A: “Kumwail pahn kapwaiada Sarawien Pilawa Sohte Doal Ihs. Nin duwen me
    I mahsanihong kumwailehr, erein rahn isuh kumwail pahn tungoale pilawa me sohte
    doal ihs nan sounpwong en Apip, pwe ih nan sounpwongo me kumwail mweseldo sang
    nan wehin Isip.
  por-BRBSL: “Você deverá manter a festa dos pães ázimos. Sete dias comereis pães
    ázimos, como vos ordenei, na hora marcada no mês de Abibe; pois no mês de Abibe
    saístes do Egito”.
  aly-aly: Amern ilperr-ilperr-akert arrantherr kwenty arlkwetyek inkwerelhemel, kwenty
    itna ‘Amern ilperr-ilperr’. Arlta 7-ek-atwety arrantherr amern ilperr-ilperr arlkwetyek
    pikinpat-weny, atharl ilek-angkwarr-antey. Arrantherr alakenh mpwaretyek alkent
    Abib ikwerel-antey aherrety arrpanenhel. Arrantherr amern ilperr-ilperr renh kwenty
    arlkwayntetyek, arrantherr iterretyek Abib ikwerel, Egypt-theyarl anperl-alhekan.
  cth-cth: Tonphuenhoehe vaiyei pawi na sak han. Kâ na poe awh e patetlah, hnin sari
    touh thung tonphuenhoehe hah Abib thapa dawk khoe e tueng nah na ca han. Bangkongtetpawiteh,
    Abib thapa dawkvah Izip ram hoi na tâco awh.
  twi-twi: “Munni Apiti Afahyɛ no. Munni brodo a mmɔkaw nni mu nnanson sɛnea meka
    kyerɛɛ mo no. Monyɛ eyi afe biara mu ɔsram Abib (Yudafo ɔsram a edi kan) mu, efisɛ
    saa ɔsram no mu na mutu fii Misraim.
  hlt-hlt: Nang kang uen bangla vaidamding khotue te hnin rhih yaeh lamtah vaidamding
    mah ca. Egypt lamloh Abib hla dongah na thoh dongah Abib hla ah tingtunnah om
    saeh.
  tbz-SIM: Dí níí bɑɑ́ mpɛ̃́ɛ̃̀ wèè í kɔɔrɛnɛ̀ mutie mùù muuti dɛ kó dibɑnni kɛ dɔ̀
    yɛwe yɛ̀yiekɛ̀ n dì bennɛ́ yɛ̀ɛ̀ we dididɛ̀ì kóo tɑ̃̀nkù miɛkɛ di ncɑ́ɑ́ mpɛ̃́ɛ̃̀
    wèè í kɔɔrɛnɛ̀ mutie mùù muuti, kɛ́ndò n di nɑ̀kɛ́mɛ̀ weè tɑ̃̀nkù miɛkɛ nkɛ di
    yɛ̀mɛ̀ Esibiti.
  msy-2020: “Egh ia Yis Puvatɨzir Bretɨn Isam Damuamin Dughiam bakɨnɨghnɨghan markɨ.
    Abipɨn iakɨnim otozɨ ia Isipɨn kantri ataki. Ezɨ kɨ ia mɨkemezɨ moghɨn, ia zurara
    azeniba bar iakɨnir kamɨn, wighɨn vamɨran yis puvatɨzir bret amam.
  azb-azb: Mayasız Çörək bayramını qeyd edin. Mən sizə əmr etdiyim kimi Aviv ayında
    təyin olunan vaxtı yeddi gün mayasız çörək yeyin, çünki Aviv ayında Misirdən çıxdınız.
  eng-DBY: '— The feast of the unleavened bread shalt thou keep: seven days shalt
    thou eat unleavened bread, as I have commanded thee, at the appointed time of
    the month Abib; for in the month Abib thou camest out from Egypt.'
  hin-2017: “अख़मीरी रोटी का पर्व मानना। उसमें मेरी आज्ञा के अनुसार अबीब महीने के
    नियत समय पर सात दिन तक अख़मीरी रोटी खाया करना; क्योंकि तू मिस्र से अबीब महीने
    में निकल आया।
  wol-KYG: «Màggalug ayu bésu Mburu mu amul lawiir, wormaal-leen ko. Diiru juróom
    ñaari fan ngeen ciy lekk mburu mu amul lawiir, ni ma la ko sante bu àppam taxawee
    ci weeru Abiib, ndaxte weeru Abiib ngeen génne fa Misra.
  bjr-bjr: Ooqai innee Abiba quqoonasaa Isipa maqasaaqari anusa mariafanoo. Minara
    Abiba quqoona anirainaqa maqee maqee innee sia yis mari feemuna oomaqa sakasee
    maqee maqee naaqa. Dinni qisauku taikasee dinni oonu qaara marasee 7 faasaana
    mi oomaqana sakasee naaqa. Isipa maqasaaqari anu quqoonafa marinara miqiaqa.
  eng-YLT: '''The feast of unleavened things thou dost keep; seven days thou dost
    eat unleavened things, as I have commanded thee, at an appointed time, the month
    of Abib: for in the month of Abib thou didst come out from Egypt.'
  eng-WYC-2017: Thou shalt keep the solemnity of therf loaves; seven days thou shalt
    eat therf loaves, as I commanded to thee, in the time of the month of new fruits;
    for in the month of ver or spring time thou wentest out of Egypt.
  eng-WMBB: “You shall keep the feast of unleavened bread. Seven days you shall eat
    unleavened bread, as I commanded you, at the time appointed in the month Abib;
    for in the month Abib you came out of Egypt.
  urd-GVH: बेख़मीरी रोटी की ईद मनाना। अबीब के महीने में सात दिन तक तेरी रोटी में ख़मीर
    न हो जिस तरह मैंने हुक्म दिया है। क्योंकि इस महीने में तू मिसर से निकला।
  rug-rug: Kaqu kopu nia na tavetia gamu sa Inevaṉa Bereti Loke Isitina. Kekeṉoṉo
    gua sapu ele tozini gamu Rau, si mi hena ia sa bereti loke isitina koari ka zuapa
    rane, koasa sidara kekenu pa vuaheni sapu ta pozae Abibi. Ura koasa sidara asa
    tu si taluarae si gamu pa popoa Izipi.
  gaz-gaz: “Ayyaana Maxinoo ayyaaneffadhu. Ati sababii jiʼa Abiibii keessa Gibxii
    baateef akkuma ani si ajaje sanatti jiʼa Abiibii keessa yeroo murteeffametti bultii
    torba Maxinoo nyaadhu.
  fra-LSG: Tu observeras la fête des pains sans levain; pendant sept jours, au temps
    fixé dans le mois des épis, tu mangeras des pains sans levain, comme je t’en ai
    donné l’ordre, car c’est dans le mois des épis que tu es sorti d’Égypte.
  gnn-gnn: Ga wiripunydja malanha rom bitjarrayi Garrayyu wekaŋala marrtjina nhanukalayŋunydja
    ŋayi yolŋu'‐yulŋuwu.
  yal-yal: I xa Buru Tetaren Sanla raba. Xii solofere bun ma, i xa buru ratetaren
    don alo n ni i yamari kii naxan yi. Ito liga a waxatini Abiba kiken na, amasɔtɔ
    i minixi Misiran yi na kiken nan na.
  haw-1868: E malama oe i ka ahaaina o ka berena huole. Ehiku la kau e ai ai i ka
    berena huole, me a'u i kauoha aku ai ia oe, i ka vra o ka malama o Abiba; no ka
    mea, i ka malama o Abiba i puka mai ai oe mawaho mai o Aigupita.
  arb-NAV: احْتَفِلُوا بِعِيدِ الْفَطِيرِ، فَتَأْكُلُونَ فَطِيراً سَبْعَةَ أَيَّامٍ
    كَمَا أَمَرْتُكُمْ فِي شَهْرِ أَبِيبَ (أَيْ شَهْرِ نِيسَانَ وَهُوَ الشَّهْرُ الأَوَّلُ
    مِنَ السَّنَةِ الْعِبْرِيَّةِ)، لأَنَّكُمْ فِي هَذَا الشَّهْرِ خَرَجْتُمْ مِنْ
    مِصْرَ.
  ewe-ewe: “Ɖo ŋku edzi miaɖu Abolo Maʋamaʋã Ŋkekenyui ŋkeke adre abe ale si megblɔe
    na wò ene le ŋkeke ɖoɖoawo dzi, le Tedoxe me ƒe sia ƒe. Ɣleti sia mee miedzo le
    Egipte.
  eng-LEE: The feast of unleavened bread shalt thou keep; seven days shalt thou eat
    unleavened bread, as I have commanded thee, in the time of the month of Abib;
    for in the month of Abib thou wentest forth out of Egypt.
  asm-FB: তোমালোকে খমীৰ নিদিয়া পিঠাৰ পৰ্ব্ব পালন কৰিবা। মই তোমালোকক আজ্ঞা দিয়াৰ
    দৰে আবীব মাহৰ নিৰূপিত কালত সাত দিন ধৰি খমীৰ নিদিয়া পিঠা খাবা। কিয়নো সেই আবীব
    মাহতে তুমি মিচৰ দেশৰ পৰা ওলাই আহিলা।
  sus-A: «وٌ شَ تَامِ لّبِنِتَرٍ سَلِ رَبَ. شِ سٌلٌقٍرٍ بُن مَ عَبِبَ كِكٍ رَ، وٌ
    شَ تَامِ لّبِنِتَرٍ فبَنسَن دٌن، عَلْ ﭑ وٌ يَمَرِشِ كِ نَشّ. وٌ شَ رَتُ عَ مَ
    عَ ﭑ وٌ رَ مِنِشِ مِسِرَ بْشِ كُي نَ كِكٍ نَن نَ.»
  fra-SBL: « Vous célébrerez la fête des pains sans levain. Pendant sept jours, vous
    mangerez des pains sans levain, comme je vous l'ai ordonné, à l'époque fixée au
    mois d'Abib, car c'est au mois d'Abib que vous êtes sortis d'Égypte.
  hbo-hbo: אֶת־חַ֣ג הַמַּצֹּות֮ תִּשְׁמֹר֒ שִׁבְעַ֨ת יָמִ֜ים תֹּאכַ֤ל מַצֹּות֙ אֲשֶׁ֣ר
    צִוִּיתִ֔ךָ לְמֹועֵ֖ד חֹ֣דֶשׁ הָאָבִ֑יב כִּ֚י בְּחֹ֣דֶשׁ הָֽאָבִ֔יב יָצָ֖אתָ מִמִּצְרָֽיִם׃
  eng-WYCLIFFE: Thou schalt kepe the solempynyte of therf looues; seuene daies thou
    schalt ete therf looues, as Y comaundide to thee, in the time of the monethe of
    newe fruytis; for in the monethe of veer tyme thou yedist out of Egipt.
  piu-2006: '@see-verse:EXO.034.017'
  pjt-pjt: “Munuya aṟa panya mai pilytja ngalkuntjanya rawangku kulinma yiya kutjupa
    yiya kutjupa inma kanyintjikitjangku. Panya ngayulu nyurala wangkara wantingu
    mai pilytja ngalkukatinytjaku tjiṉṯu 7 piṟa panya ini Apipala, panya nyara palula
    aṟangka nyura Itjipanya wantikatira ngalya-pakaṉu.
  cwe-cwe: “Tenda Dugila da Magate Hayagumigwe Lusu. Kwa siku saba kwizakuja magate
    hayagumigwe lusu fana vinikulagilize lusita lwikigwe muna umwezi wa Abibu. Mana
    muna umwezi uwo kulavigwa muna iisi ya Misili.
  kik-kik: “Kũngũyagĩra Gĩathĩ kĩa Mĩgate ĩtarĩ mĩĩkĩre ndawa ya kũimbia. Handũ-inĩ
    ha mĩthenya mũgwanja, rĩĩagai mĩgate ĩtarĩ mĩĩkĩre ndawa ya kũimbia, o ta ũrĩa
    ndaamwathire. Ĩkagai ũndũ ũyũ ihinda rĩaguo rĩakinya mweri-inĩ wa Abibu, nĩgũkorwo
    nĩguo mweri ũrĩa mwoimire bũrũri wa Misiri.
  fra-NCL: 'Tu observeras la fête des Azymes : pendant sept jours tu mangeras des
    pains sans levain, comme je te l’ai prescrit, au temps fixé du mois d’abib, car
    c’est dans le mois d’abib que tu es sorti d’Égypte.'
  cek-AK: Taeh thuh ai ih poih to sah ah. Kang paek ih lok baktih toengah, ni sarihto
    thung taeh thuh ai ih takaw to caa ah; Abib khrah phak naah sah ah; Abib khrah
    naah ni Izip prae thung hoiah na tacawt.
  xla-xla: Sokomoko hapuloma dulu dla Abib mama umulati alila 7 dulu dla wua꞉ yimkata
    alupame daya dele demama palawa daya yist mate podukumalalo wekele dlomha꞉ha꞉iya.
    Adipalati, Abib mama dulu dla alila oloma iye na꞉tapo wua꞉ye Isip mo tle alikili
    dla eleme woyamuwapo.
  cuk-cuk: “Madu-E-Inasuli-Gulleged-Iba be onogoed. Ibagugle (7), madu e-inasuli,
    an-bega-sogsadba, an-bega-ibagan-uksadba be gunnoed. We-iba be Abib-niigi onogoed,
    ar ade, Abib-niigi bemar Egipto-yargi noargusmalad.
  uig-CYR: Петир нан һейтини тутуңлар; Мениң әмир қилғинимдәк Абиб ейида, бекитилгән
    вақитта йәттә күн петир нан йәңлар. Чүнки силәр Абиб ейида Мисирдин чиққансиләр.
  tel-2017: పొంగజేసే పిండి లేని రొట్టెల పండగ ఆచరించాలి. నేను మీకు ఆజ్ఞాపించిన ప్రకారం
    ఐగుప్తునుండి మీరు బయలుదేరి వచ్చిన ఆబీబు నెలలో నియమించిన సమయంలో ఏడు రోజులపాటు పొంగజేసే
    పిండి లేని రొట్టెలు తినాలి. మీరు అబీబు నెలలో ఐగుప్టులో నుండి బయలుదేరి వచ్చారు
    గదా.
  hat-BSA: “Nou va obsève fèt Pen San Ledven an. Pandan sèt jou nou va manje pen san
    ledven, jan Mwen te kòmande nou an, nan lè dezinye a, nan mwa Abib la, paske nan
    mwa Abib la nou te sòti an Égypte.
  kos-kos: “Liyaung Kufwen Bread Tia Akpulol. Kom in kang bread wangin mwe pulol kac
    ke lusen len itkosr in malem Abib, oana nga tuh sapkin nu sum, mweyen malem sacn
    pa kom illa liki acn Egypt.
  hbo-WLC: אֶת־חַ֣ג הַמַּצּוֹת֮ תִּשְׁמֹר֒ שִׁבְעַ֨ת יָמִ֜ים תֹּאכַ֤ל מַצּוֹת֙ אֲשֶׁ֣ר
    צִוִּיתִ֔ךָ לְמוֹעֵ֖ד חֹ֣דֶשׁ הָאָבִ֑יב כִּ֚י בְּחֹ֣דֶשׁ הָֽאָבִ֔יב יָצָ֖אתָ מִמִּצְרָֽיִם׃
  ibo-ibo: “Na-emenụ mmemme achịcha na-ekoghị eko. Rienụ achịcha na-ekoghị eko ụbọchị
    asaa, dịka m nyere nʼiwu na a ga-eme nʼụbọchị ndị ahụ a họpụtara, nʼọnwa Abib,
    nʼihi na ọ bụ nʼọnwa ahụ ka unu si nʼala Ijipt pụta.
  ory-ory: ତୁମ୍ଭେ ତାଡ଼ିଶୂନ୍ୟ ରୁଟିର ଉତ୍ସବ ପାଳନ କରିବ, ପୁଣି, ଆବୀବ୍‍ ମାସର ଯେଉଁ ସମୟରେ ଯେରୂପ
    କରିବାକୁ ତୁମ୍ଭକୁ ଆଜ୍ଞା ଦେଇଅଛୁ, ସେହିରୂପେ ତୁମ୍ଭେ ସାତ ଦିନ ତାଡ଼ିଶୂନ୍ୟ ରୁଟି ଖାଇବ; କାରଣ
    ସେହି ଆବୀବ୍‍ ମାସରେ ତୁମ୍ଭେ ମିସର ଦେଶରୁ ବାହାର ହୋଇ ଆସିଥିଲ।
  chk-chk: Iwe, oupwe föri ewe chulapen mongö pilawa esap wor iis lon. Lon ükükün
    fisu rän oupwe mongö pilawa esap wor iis lon, usun üa fen allük ngenikemi. Oupwe
    föri ei lon ewe fansoun üa filätä, lon ewe maram Apip, pun lon ewe maram oua towu
    seni Isip.
  rop-rop: “Yumob garra oldei abum det serramoni gulum Damba Nomo Garram Raising.
    Yumob bin gowei brom Ijip langa det manth gulum Abib, en aibin dalim yumob basdam
    langa det manth na yumob garra abum det serramoni weya yumob kaan dagat eni daga
    garram raising blanga 7 dei.
  ukr-1871: Сьвята не заквашеного хлїба будеш допильновувати, сїм день їсти меш опрісноки,
    як заповідав я тобі, в певну годину, в місяцї Абиві; бо в місяцї Абиві вийшов
    єси з Египту.
  bch-bch: “Manta akado eaneannga ngan Bret toa aea Yis Ienono ngan Mao mambe nakeo
    pagimi ngan. Ngan ado toa lima ga rua ne, manta aean bret toa aea yis ienono ngan
    mao. Akado eaneannga toa ne tutui ngan aea ado ngan taiko Abip. Ngansa ngan taiko
    toa ne, gimi atnan Isip ga anam.
  deu-1951: Das Fest der ungesäuerten Brote sollst du halten. Sieben Tage lang sollst
    du ungesäuertes Brot essen, wie ich dir geboten habe, um die bestimmte Zeit des
    Monats Abib; denn im Monat Abib bist du aus Ägypten gezogen.
  eng-JPS: The feast of unleavened bread shalt thou keep. Seven days thou shalt eat
    unleavened bread, as I commanded thee, at the time appointed in the month Abib,
    for in the month Abib thou camest out from Egypt.
  srp-1865: Praznik prijesnijeh hljebova drži; sedam dana jedi prijesne hljebove,
    kao što sam ti zapovjedio, na vrijeme, mjeseca Aviva, jer si toga mjeseca izašao
    iz Misira.
  lug-lug: “Embaga ey’Emigaati Egitali Mizimbulukuse ogikwatanga. Munaamalanga ennaku
    musanvu nga mulya emigaati egitali mizimbulukuse, mu kiseera ekyategekebwa mu
    mwezi gwa Abibu nga bwe nabalagira; kubanga mu mwezi gwa Abibu mwe mwaviira mu
    Misiri.
  heb-heb: את חג המצות תשמר שבעת ימים תאכל מצות אשר צויתך למועד חדש האביב כי בחדש
    האביב יצאת ממצרים׃
  ben-IRV: তুমি খামির বিহীন রুটির উৎসব পালন করবে। আবীব মাসের যে নির্ধারিত দিনের যেরকম
    করতে আদেশ করেছি, সেই রকম তুমি সেই সাত দিন খামির বিহীন রুটি খাবে, কারণ সেই আবীব
    মাসে তুমি মিশর দেশ থেকে বের হয়ে এসেছিলে।
  pan-pan: ਪਤੀਰੀ ਰੋਟੀ ਦਾ ਪਰਬ ਮਨਾਈਂ। ਤੂੰ ਸੱਤ ਦਿਨ ਪਤੀਰੀ ਰੋਟੀ ਖਾਵੀਂ ਜਿਵੇਂ ਮੈਂ ਤੈਨੂੰ ਹੁਕਮ
    ਦਿੱਤਾ ਹੈ ਅਬੀਬ ਦੇ ਮਹੀਨੇ ਦੇ ਠਹਿਰਾਏ ਹੋਏ ਸਮੇਂ ਉੱਤੇ ਕਿਉਂ ਜੋ ਤੂੰ ਅਬੀਬ ਦੇ ਮਹੀਨੇ ਮਿਸਰ
    ਤੋਂ ਬਾਹਰ ਆਇਆ।
  tkr-tkr: Zı şok'le uvhuyn xhinne, uvhuyne gahıl Avivne vuza acıxamır deşin gıneybışin
    bayram alğehe. Mane vuza yighılle yiğna ilydyadıyn gıney oxhne. Yik'el aqqe mane
    vuzaniy şu Misirğançe qığav'u.
  mya-JVB: သင်သည် အဗိဗ လ ၌ အဲဂုတ္တု ပြည်မှ ထွက် သောကြောင့် ၊ ငါပညတ် သည်အတိုင်း ၊ အဗိဗ
    လ တွင် ခုနစ် ရက် ပတ်လုံးတဆေး မဲ့မုန့်ကို စား ၍ အဇုမ ပွဲကို ခံ ရမည်။
  hmo-hmo: “Hatubua Gauna Lasi Paraoa ena aria do umui badinaia noho. Dina 7 lalonai
    hatubua lasi paraoa sibona do umui ania, umui lau hadibaia vadaeni hegeregerena.
    Do umui ania negana korikori be hua ladana Abiba neganai, badina be hua Abiba
    neganai umui be Aigupito umui rakatania.
  urd-urd: “तू बेख़मीरी रोटी की 'ईद माना करना। मेरे हुक्म के मुताबिक़ सात दिन तक अबीब
    के महीने में वक़्त — ए — मुअय्यना पर बेख़मीरी रोटियाँ खाना; क्यूँकि माह — ए —
    अबीब में तू मिस्र से निकला था।
  rus-SYN: 'Праздник опресноков соблюдай: семь дней ешь пресный хлеб, как Я повелел
    тебе, в назначенное время месяца Авива, ибо в месяце Авиве вышел ты из Египта.'
  bqc-SIM: Àli Kàaso dikpɛkɛ. Àli kàa so e gↄↄ sopla mↄ pↄ́ wì mɛ Abibu guu,
    lá má dìlɛɛ́wa, asa mↄpi guu ↄ̃ a bↄlɛ Egipi.
  tcz-CHONGTHU: “Chol solou changlhah kut jong imatih channa na man jing ding ahi.
    Ka thupeh bang bang'a aphat ahung lhun teng, Abib lha sungse'a chu nangman cholsolou
    changlhah na neh ding ahi. Ajeh chu hiche lha sunga hi nangma Egypt gam sung'a
    kon'a na hung doh ahi,” ati.
  mar-mar: बेखमीर भाकरीचा सण पाळ, मी दिलेल्या आज्ञेप्रमाणे नेमलेल्या वेळी अबीब महिन्यातील
    सात दिवसपर्यंत तू बेखमीर भाकर खावी, कारण अबीब महिन्यात मिसर देशातून तू बाहेर निघालास.
  qub-qub: «Lebadüraynaj tantata micuna fistata ruranqui imanöpis ruranayquicunapaj
    nishänölla. Chaychöga ganchis junaj micunqui lebadüraynaj tantata. Chay fistaga
    canga Abib quillacho Egiptupita jorgamushäta yarpänayquicunapaj.
  bqp-bqp: Àgↄ̃ Burodi Futɛnasari dikpɛ kɛ. Àgↄ̃ burodi futɛnasari só gↄrↄ suppla
    mↄ kũ òdi pi Abibu gũn lákũ ma dìtɛárɛ nà, zaakũ mↄ pìi gũn a bↄtɛ Misila.
  hat-hat: Se pou ou toujou fete fèt pen san ledven an. Pandan sèt jou nan mwa Abib
    la, nou va manje pen san ledven, jan mwen te ban nou lòd la, paske se nan mwa
    sa a nou te soti kite peyi Lejip.
  eng-BSB: You are to keep the Feast of Unleavened Bread. For seven days at the appointed
    time in the month of Abib, you are to eat unleavened bread as I commanded you.
    For in the month of Abib you came out of Egypt.
  tod-tod: «Ɓului nii lɛʋɛ la su, wa naama vɛtii makɛ, folo lɔfela laawu, molo ɠulasu
    ziɛgi ma yeeɠɛɠalai zu, teʋeai ba, wa ɓuluiti mi nii lɛʋɛ la su, eɠɛʋelei gè
    devei veeni la wo ya, mazɔlɔɔ molo ɠulasu alugi ma ɠa wo ɠulani la Ezipete yooi
    zu.
  eng-WEBPB: “You shall keep the feast of unleavened bread. Seven days you shall eat
    unleavened bread, as I commanded you, at the time appointed in the month Abib;
    for in the month Abib you came out of Egypt.
  kbq-kbq: Zisti onte bretima nenaza knarera tamagera okanitma ne'za tro huta neneta
    musena hiho. Hanki 7ni'a zagegnafina zisti onte breti neho hu'na huramante'noe.
    Na'ankure Abib ikampi huhamprinte knare anara hiho hu'na huramante'noe. Na'ankure
    ana ikampi Isipitira etirami'naze.
  nhe-BL: “Monequi xiilhuichihuaca ipan nopa ilhuitl tlen pantzi tlen ax quipiya tlasonejcayotl.
    Monequi para chicome tonali inquicuase nopa pantzi tlen ax quipiya tlasonejcayotl
    queja nimitznahuatijtoc. Xijchihuaca ni ilhuitl ipan nopa tonal tlen nimitzilhui
    ipan metztli Abib, pampa ipan nopa metztli inquisque tlali Egipto.
  bus-bus: Àgae Burɛdi Sɛ́sɛ'ɛ̃zɛ̃sai zĩbaa kɛ. Àgae burɛdi sɛ́sɛ'ɛ̃zɛ̃sai só gurↄ
    swɛɛplaa mↄↄ kɛ̀ wè sísi Abibu guu lán má dìɛare nà, zaakɛ mↄↄ pì guun a bↄɛ Igipiti.
  gub-BL: Kwarahy nànàn pezapo mynykawhu typy'ak imuapiruru kar pyrer 'ym her ma'e
    herenataromo nehe. Pemumaw 7 'ar typy'ak imuapiruru kar pyrer i'u pà nehe, heze'eg
    awer rupi katete nehe. Pezapo a'e mynykaw zahy Amim her ma'e rehe nehe, heze'eg
    awer rupi katete nehe. Ta'e a'e zahy rehe pehem pezuwà Ezit ywy wi pe xe.
  eng-DRA: 'Thou shalt keep the feast of the unleavened bread. Seven days shalt thou
    eat unleavened bread, as I commanded thee in the time of the month of the new
    corn: for in the month of the springtime thou camest out from Egypt.'
