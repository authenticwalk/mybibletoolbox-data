    läjacuna cashantano. Chay läjamannami isquirbishaj paquishayqui läjacho imanöpis
    isquirbirashantano.'
  bqp-bqp: 'Dikiri pì Musanɛ: Ǹ gbɛ̀ anlo kɛ mɛ̀n pla lán a káakunↄ bà, mani yã kũ
    ò kú a káakupↄ kũ n wìnↄa kɛ̃ḿma.'
  hat-hat: 'Seyè a di Moyiz konsa: -Taye de ròch plat tankou de premye yo. m''a ekri
    sou yo tout pawòl ki te sou premye ròch ou te kraze yo.'
  eng-BSB: Then the LORD said to Moses, “Chisel out two stone tablets like the originals,
    and I will write on them the words that were on the first tablets, which you broke.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Kɔtu ɠokolo felegɔ zaɠa ga ma mɔungiti kɛʋele.
    Nà wooiti sɛʋɛzu naama ɠɔtu ɠokologiti ma, wooi niiti ti ɠɛni ma mɔungiti ma,
    niiti è ti wolowoloni.'
  eng-WEBPB: The LORD said to Moses, “Chisel two stone tablets like the first. I will
    write on the tablets the words that were on the first tablets, which you broke.
  kbq-kbq: Ra Anumzamo'a Mosesena asamino, Ese tare have tafekna hunka tare have tafe
    taga huge'na, ese'ma tare have tafete'ma me'nea nanekema rutamana'ma hu'nana nanekea
    krentaneno.
  nhe-BL: 'Huan TOTECO quiilhui Moisés: ―Xijtejtequi ome tepatlactli tlen san cuali
    ihuejhuexca queja nopa achtohui tepatlactli tlen nimitzmacac. Huan ipani niquijcuilos
    nopa tlajtoli tlen quipixtoya nopa sequin tlen tijtlatlapatzqui.'
  bus-bus: 'Dii bè Musanɛ: Ǹ gbɛ̀ walaa kɛ mɛ̀n plaa lán káakupↄnↄ bà, mɛ́ yã kɛ̀
    kú à káakupↄ kɛ̀ ń wìnↄa kɛ̃ḿma.'
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e Moizez pe kury. — Emonohok wi ita mokoz
    itapew iapo pà a'e itapew izypy mehe arer zàwenugar nehe. Amuapyk wi putar heze'eg
    a'e itapew rehe nehe, itapew izypy mehe arer rehe arer zàwenugar nehe. Erezuka
    a'e itapew ipy, ywy rehe heityk pà.
  eng-DRA: 'And after this he said: Hew thee two tables of stone like unto the former,
    and I will write upon them the words which were in the tables, which thou brokest.'
