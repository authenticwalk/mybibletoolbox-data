verse: EXO.034.001
translations:
  mal-C: 'യഹോവ പിന്നെയും മോശയോട് അരുളിച്ചെയ്തു: “ആദ്യത്തേതുപോലെ രണ്ടു കൽപ്പലകകൾ ചെത്തി
    ഉണ്ടാക്കുക: നീ പൊട്ടിച്ചുകളഞ്ഞ ആദ്യത്തെ കൽപ്പലകകളിൽ ഉണ്ടായിരുന്ന വചനങ്ങൾ ഞാൻ അതിൽ
    എഴുതും.'
  deu-TKW: 'Da befahl Jahwe Mose: haue dir zwei Steintafeln zurecht, wie die früheren
    waren; dann will ich auf die Tafeln die Gebote schreiben, die auf den früheren
    Tafeln standen, welche du zerbrochen hast.'
  lin-lin: 'Yawe alobaki na Moyize : — Bongisa bitando mibale ya mabanga lokola oyo
    ya liboso ; nakokoma na bitando yango maloba oyo ezalaki na likolo ya bitando
    ya liboso oyo obukaki.'
  eng-LSV: And YHWH says to Moses, “Hew for yourself two tablets of stone like the
    first, and I have written on the tablets the words which were on the first tablets
    which you have broken;
  eng-GNV: And the Lord saide vnto Moses, Hewe thee two Tables of stone, like vnto
    the first, and I will write vpon the Tables the wordes that were in the first
    Tables, which thou brakest in pieces.
  eng-WEBSTER: And the LORD said to Moses, Hew thee two tables of stone like the first;
    and I will write upon these tables the words that were in the first tables which
    thou didst break.
  nhw-BL: 'Huan TOTECO quiilhui Moisés: ―Xijtejtequi ome tepatlactli catli san cuali
    ihuejhuexca quej nopa achtihui tepatlacme catli nimitzmacac. Huan ipani niquijcuilos
    nopa camanali catli quipixtoya nopa sequin catli tijtlatlapatzqui.'
  swh-ONEN: Bwana akamwambia Mose, “Chonga vibao viwili vya mawe kama vile vya kwanza,
    nami nitaandika juu yake maneno yale yaliyokuwa kwenye vile vibao vya kwanza,
    ulivyovivunja.
  bba-bba: Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ kpee bɛsi yiru mɛnɔ ɑ dɑ̃ku nɡe yiɔnɔ.
    Kon kpɑm ɡɑri yi yore mi, yi yi rɑɑ wɑ̃ɑ kpee bɛsi yi sɔɔ, yi ɑ kɔsukɑ.
  eng-KJVCPB: 'And the Lord said unto Moses, Hew thee two tables of stone like unto
    the first: and I will write upon these tables the words that were in the first
    tables, which thou brakest.'
  cpy-cpy: 'Ari iñaanateeri Tajorentsi irika Moisés, ikanteeri: “¡Moisés! Paminee
    eeroka apite mapikota oshiyaawo nopawita-kimiri, ari nojankinateerori noñaani
    nojankinawi-takari etawori mapikotakiki pipookakiri.'
  mpx-mpx: Yehoba i baek al Mosese elana i ba, “Pat mamanana sasapona labui nu gotalil
    ni ola bolo houwan. Baaba bolo ya leli pat houwan elal ge u tagagebal, he na leli
    al pat vavalul elal.
  wbp-wbp: YAAWIYI-rla wangkaja Mujujuku, “Jarntika-palangu jirrama-kari pirli lalypa-jarra
    yangka kujarnangku kamparrurlu-wiyi yungu, yangka-jarra kujanpa-palangu kijirninjarla
    rdilyki-pungu. Kapurna-jana ngaju-nyangu kuruwarri-kari kuruwarri-kari yirrarni
    yinyarla pirli-jarrarlaju.
  luo-luo: Jehova Nyasaye nowacho ne Musa niya, “Paa kite ariyo machal gi mane okwongo
    ka kendo anandikie weche mane ni e kite mokwongo mane itoyo.
  meu-meu: Iehova ese Mose e haduaia, Huro-nadidia palakadia rua ma bavabi, gunadia
    heḡereḡeredia; bena revarevadia ma baina tore, gunadia ruaosi, o hamakohidia ḡaudia,
    revarevadia na tore heḡereḡerena.
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “पहिलेका जस्तै ढुङ्गाका दुईवटा पाटी काटेर
    ले । तैँले फुटाएका पहिलेका पाटीहरूमा मैले लेखेका वचनहरू म यी शिला-पाटीहरूमा लेख्‍नेछु
    ।
  yor-yor: Olúwa sọ fún Mose pé, “E gé òkúta wàláà méjì jáde bí i ti àkọ́kọ́, Èmi
    yóò sì kọ àwọn ọ̀rọ̀ ìwé tó wà lára tí àkọ́kọ́ tí ìwọ ti fọ́ sára wọn.
  emp-NTPO: 'Idjab̶a Ãcõrẽba Moisea jarasia: –Mõgarada umé pewed̶ea odua mʌ̃a naãrã
    o diad̶a quĩrãca. Maʌ̃ mõgarad̶e mʌ̃a mõgara naãrã o diad̶ad̶e jaya b̶ʌd̶ara wayacusa
    jaya b̶ʌya, dji naãrãbemara bʌa jũma tod̶ozoabid̶a bẽrã.–'
  ind-ind: Lalu TUHAN berkata kepada Musa, “Pahatlah dua lempengan batu yang baru,
    seperti kedua lempengan yang sudah kamu hancurkan. Aku akan menuliskan pada lempengan
    baru itu kata-kata yang sama seperti sebelumnya.
  pes-OPCB: 'خداوند به موسی فرمود: «دو لوح سنگی مثل لوحهای اول که شکستی تهیه کن تا
    دوباره ده فرمان را روی آنها بنویسم.'
  aer-aer: YAHWEH Moses-eke angkeke, “Apwerte athirnte arrpenhe atherre arrpaye nhenge
    The ngenhe arrwekele ileke-arteke, apwerte athirnte arrpenhe yanhe atherre-arteke
    nhenge unte kwene-akerle iweke-arle ultakemele. The atywerrenge Atyinhe apwerte
    nhenhe ikwere atherreke-arleke arrernetyenhenge.
  tgl-ULB: Sinabi ni Yahweh kay Moises, “Pumutol ka ng dalawang tipak ng bato katulad
    ng mga naunang tipak. Isusulat ko sa mga tipak na ito ang mga salita na nasa mga
    naunang tipak, ang tipak na iyong binasag.
  cbu-NT: Ashiri Taarashipan waantari Móysispa tsiyatku; Shiy na shaanasha tsimbun
    táwar patumbich turungi. Turuyarush, shiy pátangarangish ashiritam tinangi. Sheerush,
    nuwsha nuwaanaatsi kamachtamari ichtaru táwaramun yandarangi antam yusur yandachima.
  hui-hui: Ani lowa Anduane Homogohanda Mosesehondo lalu, Ege to̱le̱ mbalape kira
    abale biagobi labolabo kambulo yalu ibabe. Kambulo yalu eberegola bi mana ala
    i̱na to̱le̱ mbalape kira biagoria gilibu wiwaria í̠na minu podarigoni ai lone
    gilibu aribia holiya to̱le̱ mbalape kira kambulo pobe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား``ပ​ထ​မ ကျောက်​ပြား​များ​နှင့်​တူ​သော​ကျောက်​ပြား
    နှစ်​ချပ်​ကို​ဆစ်​လော့။ သင့်​ကြောင့်​ကျိုး​သွား သော​ယ​ခင်​ကျောက်​ပြား​များ​ပေါ်​တွင်
    ရေး ထိုး​ခဲ့​သည့်​ကမ္ပည်း​စာ​အ​တိုင်း​ငါ​သည်​ဤ ကျောက်​ပြား​များ​ပေါ်​၌​ရေး​ထိုး​မည်။-
  cbi-NTPO: 'Tsejtu Moisésnu Yavé tsandimi: Kasa shupuka pinbakikii kaspele naaju
    deeñuba ñu juntsangue demangu''de; tsenmala ajke'' shupu'' lepa, ñu'' leetya''keñu
    jumulanu naaju pillawaañuba juntsaren manbiikenu tsuyu.'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་རང་ལ་སྔར་གྱི་རྡོ་ལེབ་དང་འདྲ་བ་གཉིས་བརྐོས་དང་།
    དེ་སྔོན་བཅག་པའི་རྡོ་ལེབ་སྟེང་གི་ཚིག་རྣམས་བདག་གིས་རྡོ་ལེབ་འདི་གཉིས་ལ་བརྐོ་བར་བྱ།
  sna-sna: Jehovha akati kuna Mozisi, “Veza matombo maviri amahwendefa akaita seokutanga,
    uye ndichanyora paari mashoko akanga ari pamahwendefa okutanga, awakaputsa.
  spa-BLM: 'Yahvé dijo a Moisés: “Talla dos tablas de piedra como las primeras. Yo
    escribiré en las tablas las palabras que estaban en las primeras tablas, que tú
    rompiste.'
  cac-cac: 'Ix yalan Jehová d''a vin̈aj Moisés chi'': —A ticnaic a achxo ol a tzey
    chab''oc q''uen q''ueen, icha val q''uen ix vac'' d''ayach d''a sb''ab''elal,
    aton q''uen ix a mac''pojoc. Ol in tz''ib''anxioch d''a q''ueen, icha val tas
    ix in tz''ib''ejoch d''a q''uen b''ab''el chi''.'
  swh-ULB: Yahweh akamwabia Musa, “Kata mbao mbili za mawe kama zile za awali. Nitaandika
    kwenye hizi mbao za mawe maneno yaliyo kuwa kwenye mbao za mawe za mwanzo, mbao
    za mawe ulizo zivunja.
  bel-bel: 'І сказаў Гасподзь Майсею: вычашы сабе дзьве скрыжалі каменныя, падобныя
    на ранейшыя, і Я напішу на гэтых скрыжалях словы, якія былі на ранейшых скрыжалях,
    якія ты разьбіў;'
  wed-wed: Bada, Moses i riwei, “Ḡaima ruaḡa dabadabai ma bori inanana me ruaḡa u wamawamaia,
    ma au tepana riwana tagogina ana girumi me au naona.
  deu-ELBBK: 'Und der HERR sprach zu Mose: Haue dir zwei steinerne Tafeln aus wie
    die ersten, und ich werde auf die Tafeln die Worte schreiben, die auf den ersten
    Tafeln waren, die du zerbrochen hast.'
  mbb-OT: Ne migkeǥiyan te Nengazen si Moises te, “Basbas ka te zezuwa he vatu he
    edlumpipien iring duen te nehuna he imbeǥey ku kenikew, ne idsurat ku zutun is
    menge lalag he iyan ded sikan is menge lalag he insurat ku zuen te nehuna he melumpipì
    he menge vatu he migevè nu.
  mal-2015: 'യഹോവ പിന്നെയും മോശെയോടു കല്പിച്ചതു എന്തെന്നാൽ: മുമ്പിലത്തേവപോലെ രണ്ടു
    കല്പലക ചെത്തിക്കൊൾക; എന്നാൽ നീ പൊട്ടിച്ചുകളഞ്ഞ മുമ്പിലത്തെ പലകയിൽ ഉണ്ടായിരുന്ന
    വചനങ്ങളെ ഞാൻ ആ പലകയിൽ എഴുതും.'
  tuo-NT: 'Õꞌacʉ̃ Moisére cʉ̃ asistesere ĩꞌóca beꞌro cʉ̃rẽ nicʉ niwĩ: —Pʉa pjĩ ʉ̃tã
    pjĩrĩ mʉꞌʉ doquemʉtõꞌque pjĩrĩ weronojõta daꞌreya. Ne waro ojaꞌquereta ojagʉti
    tja.'
  gup-gup: Wanjh Yawey bimarneyimeng Moses, “Yiyawoyhdadjdadjke bokenh kunwardde manbalabala,
    yiman yimi manbu manyungkihni, dja kaluk ngayawoyhbimbun karohrok bu bimbuyindi
    maninjmanu manyungkih kunwardde, manbu ngudda yibakkeng.
  gvs-gvs: E Yauwe ilatuwokoigu idigo kana, ‘Gurewa aiyuwo kwabīdi, kumadagīdi paaevaidi
    nakae boi avinim go, kukauvisivisidi, e bei yatadi goi guna livalayadi aginidi.
  rmc-rmc: 'O RAJ phenďa le Mojžišoske: „Ker duj barune tabli, ajse sar ešebnovar.
    Me pre lende pisinava pale ola lava, so sas pre ešebna tabli, so len phagľal.'
  nlg-nlg: Ma Yahweh te bosa vania Moses, “Ko gonidilai erua na midi ni vatu vaghai
    erua na diki vatu to soni paruhai, mu ku gere vanighi na lei bosa tana erua na
    diki vatu.
  pes-OPV: 'و خداوند به موسی گفت: «دو لوح سنگی مثل اولین برای خود بتراش، وسخنانی را
    که بر لوح های اول بود و شکستی براین لوح‌ها خواهم نوشت.'
  ron-1924: 'Домнул а зис луй Мойсе: „Тае доуэ табле де пятрэ ка челе динтый ши Еу
    вой скрие пе еле кувинтеле каре ерау пе таблеле динтый, пе каре ле-ай сфэрымат.'
  aui-aui: Raghani viya murine, na Yawe God, Mosis iwoneni bo, “Akima benabenadi bata
    kuboridi nokodi kugawoworana naboni, bi debadiye na sisiyidi mayimayiyidi anagiruma
    ware naghove naboni.
  ben-OBCV: সদাপ্রভু মোশিকে বললেন, “প্রথম দুটির মতো আরও দুটি পাথরের ফলক খোদাই করো,
    এবং তুমি যে ফলকগুলি ভেঙে ফেলেছিলে, সেগুলিতে যা যা লেখা ছিল আমি এগুলিতেও সেসব কথা
    লিখে দেব।
  som-som: Markaasaa Rabbigu wuxuu Muuse ku yidhi, Waxaad soo qortaa laba loox oo
    dhagax ah oo kuwii hore u eg, oo waxaan looxyada ku qori doonaa erayadii ku qornaa
    looxyadii hore, oo aad jebisay.
  lat-VUC: 'Ac deinceps: Præcide, ait, tibi duas tabulas lapideas instar priorum,
    et scribam super eas verba, quæ habuerunt tabulæ quas fregisti.'
  eng-ASVBT: 'And Jehovah said unto Moses, Hew thee two tables of stone like unto
    the first: and I will write upon the tables the words that were on the first tables,
    which thou brakest.'
  mna-mna: 'To Yooba iso pa Mose. Iso: “Urpe pat babaŋan ru ma raraate kembei ta muŋguŋan,
    to aŋpun sua tio ise mini, kembei ta aŋkam pa pat babaŋan ru ta nu petepaala na.'
  ita-1885: 'E IL Signore disse a Mosè: Tagliati due tavole di pietra, simili alle
    primiere; e io scriverò in su quelle tavole la parole ch''erano in su le primiere
    che tu spezzasti.'
  eng-LXXUP: And the Lord said to Moses, Hew for thyself two tables of stone, as also
    the first were, and come up to me to the mountain; and I will write upon the tables
    the words, which were on the first tables, which thou brokest.
  eng-ULB: Yahweh said to Moses, “Cut two tablets of stone like the first tablets.
    I will write on these tablets the words that were on the first tablets, the tablets
    that you broke.
  spa-VBL: 'El Señor le dijo a Moisés: “Corta dos tablas de piedra como las primeras,
    y escribiré en ellas de nuevo las mismas palabras que estaban en las primeras
    tablas, las que tú rompiste.'
  fra-_FOB: 'Et l''Éternel dit à Moïse: Taille-toi deux tables de pierre comme les
    premières; et j''écrirai sur ces tables les paroles qui étaient sur les premières
    tables que tu as brisées.'
  mal-mal: 'യഹോവ പിന്നെയും മോശെയോട് ഇപ്രകാരം കല്പിച്ചു: “ആദ്യത്തേതുപോലെ രണ്ട് കല്പലകൾ
    ചെത്തിക്കൊള്ളുക; നീ പൊട്ടിച്ചുകളഞ്ഞ ആദ്യത്തെ പലകകളിൽ ഉണ്ടായിരുന്ന വചനങ്ങൾ ഞാൻ
    ആ പലകകളിൽ എഴുതും.'
  urd-GVR: Rab ne Mūsā se kahā, “Apne lie patthar kī do taḳhtiyāṅ tarāsh le jo pahlī
    do kī mānind hoṅ. Phir maiṅ un par wuh alfāz likhūṅgā jo pahlī taḳhtiyoṅ par likhe
    the jinheṅ tū ne paṭaḳh diyā thā.
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “ङोंइती ङा खोदेंशो पा फुल्‍लु निक्‍शी ख्रोतो।
    गो मेको फुल्‍लुमी इ ङोंइती प्रोल्‍शो फुल्‍लु ङा लोव़ ब्रेक्‍नुङ। प्रस्‍थान ३२:१९
  ita-1927: 'L’Eterno disse a Mosè: “Tagliati due tavole di pietra come le prime;
    e io scriverò sulle tavole le parole che erano sulle prime che spezzasti.'
  ckb-ckb: 'یەزدان بە موسای فەرموو: «دوو تەختە بەردی وەک ئەوانەی یەکەم بۆ خۆت بتاشە،
    منیش لەسەر دوو تەختەکە ئەو وشانە دەنووسمەوە کە لەسەر دوو تەختەکەی یەکەم جار بوون
    و تۆ شکاندت.'
  eng-BBE: And the Lord said to Moses, Make two other stones like the first two; and
    I will put on them the words which were on the first stones, which were broken
    by you.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ಮೊದಲಿನವುಗಳ ಹಾಗೆ ಎರಡು ಕಲ್ಲಿನ ಹಲಗೆಗಳನ್ನು ಕೆತ್ತಿಸಿಕೋ.
    ಆಗ ನೀನು ಒಡೆದ ಆ ಮೊದಲನೆಯ ಹಲಗೆಗಳ ಮೇಲೆ ಇದ್ದ ವಾಕ್ಯಗಳನ್ನು ಈ ಹಲಗೆಗಳ ಮೇಲೆ ನಾನು ಬರೆಯುವೆನು.
  bbb-bbb: Areme E Ireobo fu una Mosisi kuae, Ni mune fae a ude kema ijieki inokiro
    kaniatuana adia amaeriaekina na ijia vua irere na ude mune ijia isoevoga a kena
    tuasema ije una ijia isoene.
  tam-2017: 'யெகோவா மோசேயை நோக்கி: “முந்தினக் கற்பலகைகளை போன்ற இரண்டு கற்பலகைகளை இழைத்துக்கொள்;
    நீ உடைத்துப்போட்ட முந்தின பலகைகளில் இருந்த வார்த்தைகளை அவைகளில் எழுதுவேன்.'
  spa-RV-1909: 'Y JEHOVÁ dijo á Moisés: Alísate dos tablas de piedra como las primeras,
    y escribiré sobre esas tablas las palabras que estaban en las tablas primeras
    que quebraste.'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Taie-ți două table de piatră asemenea primelor
    și voi scrie pe aceste table cuvintele care au fost pe primele table, pe care
    le-ai spart.'
  eng-WEBP: The LORD said to Moses, “Chisel two stone tablets like the first. I will
    write on the tablets the words that were on the first tablets, which you broke.
  eng-FBV: The Lord told Moses, “Cut out two stone tablets like the first ones, and
    I will write on them again the same words that were on the first tablets—the ones
    you broke.
  nld-1939: 'Daarna sprak Jahweh tot Moses: Houw u twee stenen tafelen, zoals de vorige;
    dan zal Ik er de woorden opschrijven, die op de vorige tafelen stonden, welke
    gij hebt verbrijzeld.'
  nch-BL: 'Huan TOTECO quiilhui Moisés: ―Xijtejtequi ome tepatacti cati san cuali
