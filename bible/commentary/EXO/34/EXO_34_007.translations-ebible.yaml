verse: EXO.034.007
translations:
  mal-C: ആയിരങ്ങളോടു കരുണ കാണിക്കുന്നവനും അകൃത്യവും അതിക്രമവും പാപവും ക്ഷമിക്കുന്നവനും
    കുറ്റംചെയ്തവരെ വെറുതേവിടാതെ, പിതാക്കന്മാരുടെ അകൃത്യം മക്കളുടെമേലും മക്കളുടെ മക്കളുടെമേലും,
    മൂന്നും നാലും തലമുറവരെ അനുഭവിപ്പിക്കുന്നവനും ആകുന്നു.”
  deu-TKW: der Huld bewahrt Tausenden, der Missethat, Übertretung und Sünde vergiebt,
    aber nicht ganz ungestraft läßt, sondern Väterschuld ahndet an den Kindern und
    an den Enkeln, am dritten und vierten Gliede.
  lin-lin: atalisaka bolingo na Ye kino na milongo nkoto, alimbisaka mabe, botomboki
    mpe masumu, kasi azangaka te kopesa etumbu na moto oyo asali mabe, Nzambe oyo
    apesaka bakitani etumbu mpo na mabe ya batata na bango kino na molongo ya misato
    mpe ya minei !
  eng-LSV: keeping kindness for thousands, taking away iniquity, and transgression,
    and sin, and not entirely acquitting, charging iniquity of fathers on sons and
    on sons’ sons, on a third and on a fourth [generation].”
  eng-GNV: Reseruing mercy for thousands, forgiuing iniquitie, and transgression and
    sinne, and not making the wicked innocent, visiting the iniquitie of the fathers
    vpon ye children, and vpon childrens children, vnto the third and fourth generation.
  eng-WEBSTER: Keeping mercy for thousands, forgiving iniquity and transgression and
    sin, and that will by no means clear the guilty ; visiting the iniquity of the
    fathers upon the children, and upon the children's children, to the third and
    to the fourth generation .
  nhw-BL: Niquinnextilis tlahuel onpano miyac masehualme quenicatza niquinicnelía,
    pampa niquintlapojpolhuía inintlajtlacolhua quema nechhuejcamajcahuaj huan nechixpanoj.
    Pero sintla se acajya tlajtlacolchihua, amo niquijtohua para amo tleno quichijtoc.
    Nijtlatzacuiltía por itlajtlacol, huan nojquiya niquintlatzacuiltis iconehua,
    huan iixhuihua, huan hasta iixhuihua ininconehua por nopa catli fiero yaya quichijqui.
  swh-ONEN: akidumisha upendo kwa maelfu, pia akisamehe uovu, uasi na dhambi. Lakini
    haachi kuadhibu mwenye hatia; huwaadhibu watoto na watoto wao kwa ajili ya dhambi
    ya baba zao hata katika kizazi cha tatu na cha nne.”
  bba-bba: Nɑ rɑ tɔmbu nɛn kĩru sɔ̃ɔsi sere kɑ bɑɑdommɑɔ. Nɑ rɑ tɔn be bɑ kɔ̃sɑ kuɑ
    bu ben durum suuru kue, ɑdɑmɑ nɑ ku rɑ tɑɑrɛɡii ɡɑrisi dɛɛro. Nɑ rɑ bɑɑbɑbɑn durum
    mɔɔru mwɛ ben bibun mi sere kɑ ben sikɑdominun bibɔ.
  eng-KJVCPB: keeping mercy for thousands, forgiving iniquity and transgression and
    sin, and that will by no means clear the guilty; visiting the iniquity of the
    fathers upon the children, and upon the children’s children, unto the third and
    to the fourth generation.
  cpy-cpy: Ashi noyiro netakotari maawoeni, nothonkaeri netakotee-yaari ikaati icharini-teetyaari.
    Nopeyako-teeniri iyaari-peronka, tema ikinashi-waeyitaka. Roo kanteencha tee namaaki-tziri
    nowajankiteeri antzirori kaari-perori, nothonkiri nowajankitaa-wentziri iyaari-peronka
    ashitariri, icharini, itomi icharini-tanakari, eejatzi maawoeni ichariniyiteeyaari
    riroripaeni.”
  mpx-mpx: No gamagalau ya nunuwana-agil heyan ge heyan nige ni momowasi, wali nak
    ge wali gegi ya nunuwayoho. Yaa bolo hi gegegi ali lahi nige ni kakala. Lahi ya
    ni kalapapanet natuliyau, tubuliyau ge tubuliyau natuliyau elal.”
  wbp-wbp: Junga kujaju. Ngaju karna-jana ngurrju nyina yapa panukuju. Kuja kalu warntarla
    nyina, ngula-jangka kajili ngaju-kurra pina-yanirni, kula karna-jana yilyami,
    lawa. Yawuru-jarrimi karna-jana kulu-wangu. Kala kajili maju-juku warrarda nyina
    ngaju-kurra yaninjarni-wangu, kapurnaju kunka-mani-nyayirni. Kularnaju nyanungurra-mipa
    kunka-mani, kala nyanungurra-nyangu kurdukurdurlangu manu nyanungurra-nyangu kurdukurdu-yijala
    tarnngangku-juku.”
  luo-luo: ka anyiso hera ne ji gana gi gana kendo aweyo ni ji timbegi maricho, wich
    teko kod richo. To kata kamano, ok akwan joricho kaka joma kare; to akumo nyithindo
    gi nyikwayo nyaka tiengʼ mar adek kod mar angʼwen nikech richo kweregi.
  meu-meu: Daha daha na bogadia hisimu; kara-havara bona kara rea bona kara-dika na
    gwau taomu. Ḡau tamona, kerere taudia basina kahudia nege, a tamadia edia kara
    dika davadia na natudia baina henidia, bona tubudia baina henidia, ela uru ihatoina
    bona ihahanina danu.
  npi-ULB: उहाँले हजारौँ पुस्तासम्म आफ्नो करार राख्‍नुहुन्छ, अधर्म, अपराध र पापको
    क्षमा दिनुहुन्छ । तर उहाँले दोषीलाई कुनै किसिमले छाड्नुहुनेछैन । उहाँले पिता-पुर्खाहरूका
    दण्ड तिनीहरूका छोराछोरीहरू र नातिनातिनाहरू अनि तेस्रो र चौथो पुस्तासम्म दिनुहुन्छ
    ।”
  yor-yor: Ẹni tí ó ń pa ìfẹ́ mọ́ fún ẹgbẹ̀rún (1,000), ó sì ń dáríjì àwọn ẹni búburú,
    àwọn ti ń ṣọ̀tẹ̀ àti ẹlẹ́ṣẹ̀. Síbẹ̀ kì í fi àwọn ẹlẹ́bi sílẹ̀ láìjìyà; Ó ń fi
    ìyà jẹ ọmọ àti àwọn ọmọ wọn fún ẹ̀ṣẹ̀ àwọn baba dé ìran kẹta àti ẹ̀kẹrin.”
  emp-NTPO: Mʌ̃ quĩrĩã jõcada zocãrã ẽberãrãa unubibaria. Ãdjia cadjirua obadara,
    mʌ̃ bed̶ea igarabadara idjab̶a ãĩ obada sid̶a mʌ̃a quĩrãdoabaria. Baribʌrʌ dji
    bed̶ead̶e b̶ʌra mʌ̃a cawa obaria. Dji zezaba cadjirua od̶a carea idjida, idji
    warrarãda, idji wiuzaquerãda, ãdjirã warrarã sid̶a cawa o b̶abaria.–
  ind-ind: Memang Aku selalu setia dan berbaik hati kepada beribu-ribu keturunan dengan
    mengampuni kesalahan, pelanggaran, dan dosa mereka. Tetapi di sisi lain, Aku tidak
    akan membebaskan orang-orang yang bersalah dari hukuman. Aku akan menghukum anak
    cucu mereka atas kesalahan mereka, bahkan sampai keturunan yang ketiga dan keempat.”
  pes-OPCB: به هزاران نفر رحمت می‌کنم و خطا و عصیان و گناه را می‌بخشم؛ ولی گناه را
    هرگز بی‌سزا نمی‌گذارم. انتقام گناه پدران را از فرزندان آنها تا نسل سوم و چهارم
    می‌گیرم.»
  aer-aer: Arratye anthurre yanhe. Ayenge kwenhe tyerrtye atningke anthurreke mwerre
    aneme. Nhenge itne akurnentye anerlenge Atyenge-ketye, ikwere iperrele anteme
    itne Atyenge-werne utepe-irrirtneme, The itnenhe yernetyakenhele, arrangkwe-arle.
    The akurne itnekenge urrpareme arriletyakenhele. Kenhe itne apeke arne akurne
    akwete mpwarerlte-anerlenge, Atyenge-werne utepe-irrirtnetyakenhele, The itnenhe
    arratye anthurre anteme arriletyenhe. The itnenhe ware arriletyakenhe anetyenhe
    apeke, The ampe itnekenhe-arlke, ampe itnekenhe areye-arlke akenhe akwete arriletyenhe,
    alakenhe renhe The akwetethe mpwarerle-anetyenhe.”
  tgl-ULB: pinananatili ang katapatan ng tipan para sa libu-libong mga salinlahi,
    nagpapatawad sa mga kasamaan, mga pagsuway at mga pagkakasala. Pero gagawin niyang
    walang kasalanan ang nagkasala. Magdadala siya ng parusa sa kasalanan ng ama sa
    kanilang mga anak at anak ng kanilang mga anak, hanggang sa pangatlo at pang-apat
    na salinlahi.”
  cbu-NT: Ashiri tputsee chinakuri ayamta nda kasachima. Urutamaritam nlluranureewa
    chinachtamana. Urutamaritam yutaritshishirineetsini yarkuri taachima. Itaru, tputsee
    chinaktaati, uru yutaritshishimand wanichima. Yuwaatsimari tputs nuwaa kuki kapeetkana,
    misha nuwaa mantsir tsiyatkana anumandari nuw izuuru wanichima. Wipaatstamta,
    anumunsha wachinllinootstamta, anumun wachinllinootstam wipa, uru kiyung kachiykusin
    taachinllinaya, waparimand yutaritshishirini, tárangiya Taarashipani.
  hui-hui: I̱na bule lo winiru heneneore bigi biruria hendene wali agali dabane daosini
    au lolebe tobaheme handaga bialu homaga bini nga. I̱na bule lo wiruru lo beregeda
    nabi dabane dewa halu homayaguabi lo ngogo biaore biaga kogoni. Ani bialu wali
    agali tigua mana ko haragobi hale ko tara tara bigi biragobi domaga i̱ kogoni.
    Ani domalu dege ai aba ai̱yalame ko biragonaga pani ti waneiginibi aguanebi maha
    hama poraruhondo mialu daba tebone mane daba hama poraruhondobi pani mia dege
    bialu haga ko, lene.
  mya-mya: ငါ​သည်​ထောင်​သောင်း​မ​က​များ​ပြား​သော အ​မျိုး​အ​စဉ်​အ​ဆက်​တို့​အား ငါ​၏​က​တိ
    သစ္စာ​ကို​တည်​စေ​မည်။ ငါ​သည်​ဒု​စ​ရိုက်​နှင့် အ​ပြစ်​တို့​အ​တွက်​လူ​တို့​အား​အ​ပြစ်​လွှတ်
    မည်။ သို့​ရာ​တွင်​မိ​ဘ​တို့​၏​အ​ပြစ်​ကို​သား စဉ်​မြေး​ဆက်၊ တ​တိ​ယ​အ​ဆက်၊ စ​တုတ္ထ
    အ​ဆက်​သို့​တိုင်​အောင်​ငါ​ဒဏ်​ခတ်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: naa-uwanu' mityaba estya' jintsumu Dios, naa firu' dekiñu bain, naa kundaa
    dekiñu bain, tsenmin ujcha dekiñu bain, manbitsaamu juve. Tsejturen firu' kemulanuya
    taaju iwarei'mujchiya puitetyu Diosve. Tsaju' ya' apala' ujcha' mityan taaju de-iwaamuve,
    naa ya' nalanu bain, naa ya' pañalanu bain, naa ya' tyuipañalanu bain, naa ya'
    tyuipaña' nalanu bain, timi.
  bod-N: མི་ཁྲི་ཁྲི་འབུམ་འབུམ་ལ་ཐུགས་བརྩེ་བར་བྱེད་ཅིང་ཉེས་པ་དང་ནོར་འཁྲུལ་དང་སྡིག་པ་རྣམས་བསལ་ཞིང་།
    ཉེས་ཅན་རྣམས་རྩ་བ་ནས་ཉེས་མེད་དུ་མི་བརྩི་ཞིང་། ཕ་རྣམས་ཀྱི་ནག་ཉེས་ཕྱིར་བུ་དང་བུའི་བུ་རྣམས་ལ་མི་རབས་གསུམ་བཞིའི་བར་དུ་ཉེས་ཆད་གཅོད་པ་ལགས་ཞེས་བསྒྲགས་སོ།
    །
  sna-sna: anoitira rudo kuzviuru zvamazana, uye achikanganwira zvakaipa, kumukira
    nechivi. Asi haaregi ane mhosva asingarangwi; anoranga vana navana vavo nokuda
    kwechivi chamadzibaba avo kusvikira kuchizvarwa chechitatu nechechina.”
  spa-BLM: que guarda la bondad amorosa durante miles de años, que perdona la iniquidad,
    la desobediencia y el pecado, y que no exculpa a los culpables, visitando la iniquidad
    de los padres en los hijos y en los hijos de los hijos, en la tercera y en la
    cuarta generación.”
  cac-cac: A tas vach' valnaccan d'a eb' e mam eyicham, ol vac'n̈ejelc'och d'ayex
    a ex yin̈tilexcan eb' tic d'a masanil tiempo. Svac'an nivanc'olal e chucal e mul
    yed' e pital. Palta max ec'b'atlaj vac'an syaelal junoc mach yuj smul b'aj juneln̈ej
    pit syutej sb'a d'ayin, svac'n̈ejcan yaelal d'a yib'an̈ yuninal yed' yixchiquin,
    masanto d'a schan̈il macan̈ yin̈tilal, xchi Jehová.
  swh-ULB: ukishika uaminifu wa agano kwa vizazi maelfu, ukisamehe maasi, makosa,
    na dhambi. Lakini hamsafishi mwenye hatia. Ataleta adhabu ya dhambi za baba kwa
    watoto wao na watoto wa watoto wao, kwa kizazi cha tatu na hadi cha nne.”
  bel-bel: Які захоўвае літасьць у тысячы родаў, даруе віну і злачынства і грэх, але
    не пакідае без пакараньня, карае віну бацькоў у дзецях і ў дзецях дзяцей да трэцяга
    і чацьвёртага роду.
  wed-wed: Au nuavaina maemaena ina mae au rava awarii da kimta tausan ina kwa ma
    kaua apoapoe, mae-ḡaeḡae ma ḡoʼapoapoe ina nota-tawanei. Wate tauna eḡa kaua apoapoe
    taukauei ita inana-tawanei, natunatui ma ḡoḡoḡai, amamai i kaukauei kovoḡana e vaivaia
    da kimta vitonuina da vi-four-na.”
  deu-ELBBK: der Güte bewahrt auf Tausende hin, der Ungerechtigkeit, Übertretung und
    Sünde vergibt, – aber keineswegs hält er für schuldlosden Schuldigen, – der die
    Ungerechtigkeit der Väter heimsucht an den Kindern und Enkeln, am dritten und
    am vierten Glied.
  mbb-OT: Ibpeehè ku is kebmahala ku te mahabet he menge etew, ne ebpeseyluwen ku
    is kezaat dan, kerepasan dan, wey menge salè dan. Piru edsilutan ku is mekesesalà,
    ragkes is menge kevuwazan dan taman te iketelu wey ikeepat he lapis te kevuwazan.”
  mal-2015: ആയിരം ആയിരത്തിന്നു ദയ പാലിക്കുന്നവൻ; അകൃത്യവും അതിക്രമവും പാപവും ക്ഷമിക്കുന്നവൻ;
    കുറ്റമുള്ളവനെ വെറുതെ വിടാതെ പിതാക്കന്മാരുടെ അകൃത്യം മക്കളുടെമേലും മക്കളുടെ മക്കളുടെമേലും
    മൂന്നാമത്തെയും നാലാമത്തെയും തലമുറയോളം സന്ദർശിക്കുന്നവൻ.
  tuo-NT: Peje curari beꞌrocjãrã quẽꞌrãrẽ maꞌinuꞌcũcʉ̃saꞌa. Masã ñaꞌarõ weesere, yʉꞌʉre
    yʉꞌrʉnʉꞌcãsere acobojoꞌo. Yʉꞌʉ tojo weemicã, ñaꞌarõ weegʉ́a ne buꞌiri daꞌrenoꞌña
    marĩgʉ̃ tojatisami. Buꞌiri daꞌrenoꞌsami. Pacʉsʉmʉa ñaꞌarõ weeꞌque wapa na põꞌrãpʉre,
    na pãrãmerãpʉre, na pãrãmerã nituriarãpʉre, tojota buꞌiri daꞌre yapatinoꞌrãsama,
    nicʉ niwĩ.
  gup-gup: Ngabendjalmarnedjare munguyh birridjalwern rowk nawu bininj. Ngabenmarnebularrbun
    kunwarre bedberre nawu ngandiwokburriwe dja kabirriyime kunwarre. Dja bonj, ngaleng
    wanjh ngabenbun bininj nawu kabirridjaldjare kunwarre kabirriyime. Kaluk ngabenbun
    mawahmawah bedberre nawu birrimekbe birriwarre bininj bu kunmekbe kunwarrekenh.
    Kaluk bedmanwali ngabenbun nawu kunwarre kabirrihdjalyime dja mak wurdwurd bedberre
    dja mak mawahmawah dja doydoyh kabindihyime.” Kuhni rowk yimeng nawu Yawey.
  gvs-gvs: Guna lokatayana tomota yaidi ikaiyako vata. Tomota idi tapepeko, idi kadoinana
    be nakae idi bágala anuwootaoidi. Go tomota madi tapepeko anuwokavatedi, e bei
    natudiyao, tubudiyao be natudiyao adi liuna avinidi.’
  rmc-rmc: 'Me presikavav e milosť le ezerenge a odmukav o nalačhipena, o vzburi the
    o bini, no the avke potrestinav dojekh binos: Vaš le dadengre bini marav lengre
    čhaven dži andro trito the štarto pokoleňje.“'
  nlg-nlg: Inau tu tatea na dole sule vanira na lei togha ni vavata nia na talukehani
    na lei vata ni palu mana dika. Me vagha ghua ku mua sania na toroana na palu,
    mu ku torora na lei daledira [mana kukuadira] nia na paludira na tamadira mana
    tinadira me ke va sara tana toluni mana vatini na vavata.”
  pes-OPV: نگاه دارنده رحمت برای هزاران، و آمرزنده خطا و عصیان و گناه، لکن گناه را
    هرگز بی‌سزا نخواهد گذاشت، بلکه خطایای پدران را بر پسران و پسران پسران ایشان تا
    پشت سوم و چهارم خواهد گرفت.»
  ron-1924: каре Ышь цине драгостя пынэ ын мий де нямурь де оамень, яртэ фэрэделеӂя,
    рэзврэтиря ши пэкатул, дар ну сокотеште пе чел виноват дрепт невиноват ши педепсеште
    фэрэделеӂя пэринцилор ын копий ши ын копиий копиилор лор пынэ ла ал трейля ши
    ал патруля ням!”
  aui-aui: Bi nuwamonika gwabiguve da aninuwayuyuna nonowa kata da inanagho kimta
    1,000 murine, bi iiyawogha bera beroberodi da tamumu sabera na ananoghotatavedi.
    Bi berabero wawayidi da natunatudi, tubutubudi, bi kate nosinosidi na aro anaveredi.”
  ben-OBCV: হাজার হাজার জনের প্রতি প্রেম প্রদর্শনকারী, এবং দুষ্টতা, বিদ্রোহ ও পাপ
    ক্ষমাকারী। তবুও অপরাধীকে শাস্তি না দিয়ে তিনি ছেড়ে দেন না; তৃতীয় ও চতুর্থ প্রজন্ম
