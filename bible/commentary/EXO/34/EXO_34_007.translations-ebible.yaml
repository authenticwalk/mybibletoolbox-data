    मुआफ़ करता है। लेकिन वह हर एक को उस की मुनासिब सज़ा भी देता है। जब वालिदैन गुनाह
    करें तो उनकी औलाद को भी तीसरी और चौथी पुश्त तक सज़ा के नतायज भुगतने पड़ेंगे।”
  rug-rug: Korapa tataruni Rau sari na Qua tie na kopuni Rau sari na Qua vina tatara
    koari soku tina sinage na sage meke taleosoni Rau sari na tie koari na dia sinea,
    meke kinaleana, totoso kilu Au rina tie si Arau; ba lopu kaqu va sasanae si Arau
    pude va kilasi sari na tie koari na dia sinea, kamo tu koari na tudia rina tudia
    koasa vina ṉeta meke vina made sinage.”
  gaz-gaz: kan araara isaa dhaloota kumaatamaaf tursu, kan hammina, fincilaa fi cubbuu
    namaaf dhiisuu dha. Taʼu illee inni nama yakka hojjetu adabu malee hin dhiisu;
    inni hamma dhaloota sadaffaa fi afuraffaatti sababii cubbuu abbootii isaaniitiif
    jedhee ijoollee isaaniitii fi ijoollee ijoollee isaanii ni adaba.”
  fra-LSG: qui conserve son amour jusqu’à mille générations, qui pardonne l’iniquité,
    la rébellion et le péché, mais qui ne tient point le coupable pour innocent, et
    qui punit l’iniquité des pères sur les enfants et sur les enfants des enfants
    jusqu’à la troisième et à la quatrième génération!
  gnn-gnn: Guḻku'yuna yurru yolŋu'‐yulŋuyu dhäkay‐ŋämanydja ŋarraku märr‐ŋamathinyaranydja,
    bili ŋarra ŋuli bäy‐ḻakarama ga buwayakkuma walalaŋgu baḏatjunara yätjpuynydja
    dhuwurrwuy. Yurru yuwalk ŋarra yurru dhä‐ḏir'yundja ŋunhinhanydja yolŋunha ŋunhi
    ŋayi baḏak yukurra mulka nhanŋuway yätj dhuwurr, ŋayinydja yurru ŋunhiyinydja
    yolŋu ga nhanbala yumurrku', ga nhanukalayŋuwa yumurrku'wa yumurrku', walala yurru
    yana raku'‐rakunydhirrina, liŋgu yätjthuna ŋuriŋiyina nhanukalay.”
  yal-yal: A hinanma nɛn han mayixɛtɛ wuli keden, a diɲa hakɛn nun matandin nun yulubin
    ma. Koni, a mi yulubi kanna yatɛma tinxinden na mumɛ! A fafane hakɛn saranma nɛn
    e diine ra han mayixɛtɛ saxan hanma naanin.”
  iou-iou: Näk ämawebenaye äbot bumta itkuŋotä ahäŋ yäpmäŋ kunayäŋ täkaŋ unita iron
    pähap täŋ yämiŋkurotä pen api täŋ yämet. Unitäŋo momi wakiwaki ba peŋawäki peŋ
    yämik täyat. Täŋ ämawebe näk mäde ut namiŋpäŋ iniken nadäk iwatpäŋ kuŋat täkaŋ
    u nämo yabäŋ koreŋpäŋ kowata yämik täyat. Täŋkaŋ äbekiye oraniye mäden ahänayäŋ
    täkaŋ unita imaka, naniye täŋo wakinita yäŋpäŋ kowata api yämet.
  haw-1868: Ke malama nei no i ka lokomaikai no na lehulehu, a me ke kala mai i ka
    ino a me ka hala a me ka hewa, aole hoi e hoapono loa, e uku ana no i ka ka makua
    hala i ke keiki, a me na keiki a na keiki, a hiki aku i ke kuakahi a me ke kualua.
  arb-NAV: أَدَّخِرُ الإِحْسَانَ وَأَغْفِرُ الإِثْمَ وَالْمَعْصِيَةَ وَالْخَطِيئَةَ.
    وَلَكِنِّي لَا أُعْفِي الْمُذْنِبَ مِنَ الْعِقَابِ، بَلْ أَفْتَقِدُ إِثْمَ الآبَاءِ
    فِي الأَبْنَاءِ وَالأَحْفَادِ حَتَّى الْجِيلِ الرَّابِعِ».
  ewe-ewe: ame si ɖea lɔlɔ̃ fiaa ame akpe nanewo, eye wòtsɔa ame vɔ̃ɖiwo kple aglãdzelawo
    ƒe nu vɔ̃wo kea wo, ke megbea tohehe na vodalawo o, eye wòhea to na ɖeviwo ɖe
    wo fofowo ƒe vodadawo ta tso dzidzime etɔ̃lia va se ɖe enelia dzi.”
  eng-LEE: Keeping mercy unto the thousandth [generation], forgiving iniquity and
    transgression and sin, but who will by no means clear the guilty; visiting the
    iniquity of the fathers upon the children, and upon the children's children, unto
    the third and to the fourth generation.
  gvn-gvn: '@see-verse:EXO.034.006'
  asm-FB: হাজাৰ হাজাৰ পুৰুষলৈকে দয়া কৰোঁতা; অপৰাধ, আজ্ঞা লঙ্ঘন, আৰু পাপ ক্ষমা কৰোঁতা।
    তথাপি তেওঁ নিশ্চয়ে দোষীক নিৰ্দ্দোষী নকৰে। তৃতীয় চতুৰ্থ পুৰুষলৈকে তেওঁলোকৰ সন্তানক
    পিতৃৰ অপৰাধৰ প্ৰতিফল দিওঁতা।”
  sus-A: ﭑ مَ دُفُتّفّحَ بُمَ عَبَدَن. ﭑ دِحّمَ مِشِ شَ تَنتَنيِ مَ، ﭑ مُ رَتُمَ عٍ
    شَ مَتَندِ مَ، ﭑ عٍ شَ يُنُبِ شَقَرِ مَ. كْنْ ﭑ مُ نّيمُمَ تِنشِنتَرٍيَ مَ. ﭑ
    تِنشِنتَرٍيٍ سَرٍ رَفبِلٍنمَ نّ عٍ بْنسْي مَ هَن عٍ تٌلٌنتٌلٌنيِيٍ شَ وَشَتِ.»
  fra-SBL: gardant la bonté pour des milliers de personnes, pardonnant l'iniquité,
    la désobéissance et le péché, et qui ne pardonne nullement les coupables, visitant
    l'iniquité des pères sur les enfants, et sur les enfants des enfants, sur la troisième
    et la quatrième génération. »
  hbo-hbo: נֹצֵ֥ר חֶ֙סֶד֙ לָאֲלָפִ֔ים נֹשֵׂ֥א עָוֹ֛ן וָפֶ֖שַׁע וְחַטָּאָ֑ה וְנַקֵּה֙
    לֹ֣א יְנַקֶּ֔ה פֹּקֵ֣ד ׀ עֲוֹ֣ן אָבֹ֗ות עַל־בָּנִים֙ וְעַל־בְּנֵ֣י בָנִ֔ים עַל־שִׁלֵּשִׁ֖ים
    וְעַל־רִבֵּעִֽים׃
  eng-WYCLIFFE: which kepist couenaunt and mercy in to `a thousande, which doist awey
    wickidnesse, and trespassis, and synnes, and noon bi hym silf is innocent anentis
    thee, which yeldist the wickidnesse of fadris to sones and to sones of sones,
    into the thridde and fourthe generacioun.
  piu-2006: '@see-verse:EXO.034.006'
  pjt-pjt: Munuṉa kalkuntjatjanungku watarkuriwiyangku rawa mulatu mukulyangku kulilpai
    aṉangu tjuṯa mulapa. Munuṉa aṉangu ngayula tungunpungkula kura pampunnyangka tjanampa
    kuraringkunytja wiya kalypangku pungkunytja wiyangku wantipai. Palu aṉangu kutjupangku
    ngayunya wantira kura rawangku palyannyangkaṉa palulanguṟu palunya pikatjaralku,
    munuṉa mamaku kuranguṟu pikatjaralku palumpa tjitji tjuṯa, munu palumpa pakaḻi
    puḻiri tjuṯa, munu palumpa pakaḻitja puḻiritja tjuṯa kuḻu, aṉangu panya ngaṉmanyitjaku
    kuranguṟu.” Alatji Godalu Mosela wangkangu.
  cwe-cwe: Nolagusa ulondo wa kufunya umoyo kwa nyelesi maelufu, nolekelela ubananzi
    na uhasanyi, mbali sizaleka kuwatagusa wana na wazukulu wa nyelesi yetatu na yekane
    za wabananzi.”
  kik-kik: ũtũũragia wendani kũrĩ andũ ngiri na ngiri, na akohanagĩra waganu, na ũremi,
    o na mehia. No rĩrĩ, ndaagaga kũherithia arĩa mehĩtie; nĩaherithagia ciana na
    ciana ciacio nĩ ũndũ wa mehia ma maithe mao, nginya rũciaro rwa gatatũ na rwa
    kana.”
  fra-NCL: qui conserve sa grâce jusqu’à mille générations, qui pardonne l’iniquité,
    la révolte et le péché ; mais il ne les laisse pas impunis, visitant l’iniquité
    des pères sur les enfants et sur les enfants des enfants jusqu’à la troisième
    et à la quatrième génération ! »
  cek-AK: athawng asang kaminawk tahmenkung, zaehaih, sakpazaehaih hoi kahoih ai hmuen
    sakhaih tahmenkung, toe zaehaih sah kaminawk loe khensut ai ah; ampanawk ih zaehaih
    pongah a caanawk adung thumto hoi palito karoek to thuitaekkung, Angraeng Sithaw,
    tiah taphong.
  xla-xla: Na꞉ opa hapulomaye bokotiyapo malamama yia꞉ bobtalimaleye hiyotipo welimdepo.
    Epapele tlope na꞉tapo batalimale walle oplami dla asiyama pohamilalo powekesemde.
    Epedeme adulo yia꞉ bobtalimale asiyama dla na꞉tapo yia꞉ yimlala dla epo yia꞉ mamadulo
    dla asiyama wotiyalle hapimdepo,” diyo.
  cuk-cuk: Ani an degisadegu dulemar-sabgumaiguadid. Dule-ibmar-isgana-imaked ibmar-isgana-imaksuliyobi
    an dakedid. Dule-angi-gwisgued, angi gwisgusuliyobi an dakedid. Dulega an e-isgued
    elibalidid. ”Degi-inigwele, dule-nue-e-isgusadba, sabsur-odurdakleged-igardi an
    ega mesedsegad. Babgan-isgusar, e-mimmiganse-bakar, e-wagan, e-wagan-yokorsegadse-bakar,
    an sabsur-odurdakedsegad.”
  uig-CYR: миңлиған-он миңлиғанларға рәһим-шапаәт көрситип, қәбиһлик, асийлиқ вә гунани
    кәчүргүчидур; лекин у гунакарларни һәргиз гунасиз дәп қаримайдиған, бәлки атиларниң
    қәбиһлигиниң җазасини балилири вә нәврлиригичә, шундақла үчинчи вә төртинчи әвладиғичә
    жүкләйдиған Тәңридур» — дәп җакалиди.
  pma-pma: Anatin, nihuli kat hatkatien onak hetal min meatin keil ka titae keil heha
    vio … keite teni hetovuol. Koakeil asak kalkali, arali koteh mengkatien keil onak,
    ka amumon tisaen keil, inau nakilea nitie envatien onak min keil ka numon methos
    en keil. Ka mukos, nisan mahien min keil enek ven tisaen keil amumoni, ka mahien
    teni heat keil eris, hetal min titae keil one emun hetokol havine keil.”
  tel-2017: ఆయన వేలాది మందికి తన కృప చూపిస్తాడు. అతిక్రమాలు, అపరాధాలు, పాపాలు క్షమిస్తాడు.
    అయితే దోషులను ఏమాత్రం శిక్షించకుండా ఉండడు. తండ్రుల దోష ఫలితం మూడు నాలుగు తరాలదాకా
    వారి సంతానం మీదికి రప్పించేవాడు” అని ప్రకటించాడు.
  hat-BSA: ki kenbe lanmou dous pandan dè milye de jenerasyon, ki padone inikite,
    transgresyon ak peche; malgre sa li p ap kite koupab yo san pinisyon. L ap vizite
    inikite papa yo sou pitit yo, ak sou pitit a pitit yo jis rive nan twazyèm ak
    katriyèm jenerasyon.”
  kos-kos: Nga liyaung wulela luk nu sin tausin fwil, ac nga nunak munas nu selos
    su tafongla ac oru ma sutuu ac ma koluk. Tusruk nga fah tia mulkunla in kai papa
    ac nina su oru ma koluk, oayapa tulik natulos ac nutin natulos nu ke fwil aktolu
    ac akakosr.”
  hbo-WLC: נֹצֵ֥ר חֶ֙סֶד֙ לָאֲלָפִ֔ים נֹשֵׂ֥א עָוֺ֛ן וָפֶ֖שַׁע וְחַטָּאָ֑ה וְנַקֵּה֙
    לֹ֣א יְנַקֶּ֔ה פֹּקֵ֣ד ׀ עֲוֺ֣ן אָב֗וֹת עַל־בָּנִים֙ וְעַל־בְּנֵ֣י בָנִ֔ים עַל־שִׁלֵּשִׁ֖ים
    וְעַל־רִבֵּעִֽים׃
  ibo-ibo: Onye na-egosi ịhụnanya ya nye imerime puku, ma na-agbaghara ajọ omume na
    nnupu isi, na mmehie. Ma ọ dịghị ahapụ ka onye ikpe mara laa na-anataghị ahụhụ,
    ọ na-ata ụmụ na ụmụ ụmụ ha ahụhụ nʼihi mmehie nna nna ha ruo nʼọgbọ nke atọ na
    nke anọ.”
  ory-ory: ସହସ୍ର ସହସ୍ର ପୁରୁଷ ପର୍ଯ୍ୟନ୍ତ ଦୟାରକ୍ଷାକାରୀ, ଅପରାଧ ଓ ଆଜ୍ଞାଲଙ୍ଘନ ଓ ପାପ କ୍ଷମାକାରୀ,
    ତଥାପି ନିତାନ୍ତ ତହିଁର ଦଣ୍ଡଦାତା, ତୃତୀୟ ଓ ଚତୁର୍ଥ ପୁରୁଷ ପର୍ଯ୍ୟନ୍ତ ପୁତ୍ରପୌତ୍ରାଦି ଉପରେ
    ପିତୃଗଣର ଅପରାଧର ପ୍ରତିଫଳଦାତା।”
  chk-chk: Üa eäni tong ngeni ngeröü o amusala föföringau me pupungau me tipis. Nge
    üsap amusafatei chon tipis, pwe üa liwini än samasam tipis won nöür me nöün nöür
    tori aülüngatin me arüanün tettelin aramas.”
  rop-rop: Mi oldei kipum main pramis langa ol detlot pipul hu laigim mi en bulurrum
    main lowa, en mi oldei larramgo olabat fri brom ola nogudbala ting weya dei oldei
    dumbat. Bat ai garra meigim det panishmen blanga detlot pipul hu nomo laigim mi
    jidan langa olabat en langa olabat biginini raidap langa det namba 4 jinareishan.”
    Lagijat na YAWEI bin tok.
  ukr-1871: Що держить ласку про тисячі, прощає несправедливість, переступ і гріх,
    хоч нїколи не вважає безвинним виноватого, карає несправедливість батьківську
    на дїтях і на дїтях дїтей, на третьому й на четвертому родї.
  bch-bch: Somisomi lolog ikimkim gid panua bunoringring busa ta nasamum led kadonga
    sasat ga kadonga tanga balbal aea imata ede ga ede. Be gid panua toa led idil
    paeamao, irangrang ngan natnan gid ga tidio kemi mao. Gid ga tibada ad panasnga.
    Oangga sapadua tinasnasi kadonga papaeamao, gau ga napanas gid ga led gergeu ga
    tibutibud ga led sasasa pade.”
  deu-1951: welcher Tausenden Gnade bewahrt und Missetat, Übertretung und Sünde vergibt,
    aber keineswegs ungestraft läßt, sondern heimsucht der Väter Missetat an den Kindern
    und Kindeskindern bis in das dritte und vierte Glied!
  eng-JPS: keeping mercy unto the thousandth generation, forgiving iniquity and transgression
    and sin; and that will by no means clear the guilty; visiting the iniquity of
    the fathers upon the children, and upon the children's children, unto the third
    and unto the fourth generation.'
  srp-1865: Koji èuva milost tisuæama, prašta bezakonja i nepravde i grijehe, koji
    ne pravda krivoga, i pohodi grijehe otaèke na sinovima i na unucima do treæega
    i èetvrtoga koljena.
  lug-lug: Akuuma okwagala eri enkumi n’enkumi asonyiwa ebisobyo byabwe, n’obujeemu
    bwabwe, n’ebibi byabwe. Talema kubonereza oyo asingiddwa omusango. Abonereza abaana
    n’abazzukulu olw’ebisobyo bya bakadde baabwe n’ebya bajjajjaabwe, okutuukira ddala
    ku mulembe ogwokusatu n’ogwokuna.”
  heb-heb: נצר חסד לאלפים נשא עון ופשע וחטאה ונקה לא ינקה פקד עון אבות על בנים ועל
    בני בנים על שלשים ועל רבעים׃
  ben-IRV: হাজার হাজার পুরুষ পর্যন্ত অনুগ্রহদানকারী, অপরাধের, খারাপ কাজের ও পাপের
    ক্ষমাকারী; তবুও তিনি অবশ্যই পাপের শাস্তি দেন; ছেলে নাতিদের উপরে, তৃতীয় ও চতুর্থ
    পুরুষ পর্যন্ত, তিনি বাবাদের অপরাধের শাস্তি দেন।”
  pan-pan: ਅਤੇ ਹਜ਼ਾਰਾਂ ਲਈ ਭਲਿਆਈ ਰੱਖਣ ਵਾਲਾ ਹੈ ਅਤੇ ਕੁਧਰਮ ਅਪਰਾਧ ਅਤੇ ਪਾਪ ਦਾ ਬਖ਼ਸ਼ਣਹਾਰ
    ਅਤੇ ਕੁਧਰਮੀ ਨੂੰ ਇਸੇ ਤਰ੍ਹਾਂ ਨਹੀਂ ਛੱਡਦਾ ਪਰ ਪਿਤਾਵਾਂ ਦਾ ਕੁਧਰਮ ਉਨ੍ਹਾਂ ਦੇ ਪੁੱਤਰਾਂ ਉੱਤੇ
    ਅਤੇ ਪੁੱਤਰਾਂ ਦੇ ਪੁੱਤਰਾਂ ਉੱਤੇ ਤੀਜੀ ਚੌਥੀ ਪੀੜ੍ਹੀ ਤੱਕ ਬਦਲਾ ਲੈਣ ਹਾਰ ਹੈ।
  tkr-tkr: Aazırıkane nasılbışis yugvalla haagva. Hı'iyn qəlan karbıyiy qopkune yəqqı'le
    sapk'ılıybı, bınahbı Zı yik'elixan ha'a. Taxsirnang'uk'le vaqa taxsir deşodva
    itteyhena meer Zıcar vor, məxbıne dekkaaşine uşaxaaşilqa xhebne-yoq'ne nasılee
    Zı yiğbı allya'as.
  mya-JVB: အထောင် အသောင်းများသောသူတို့အား သနားခြင်းကျေးဇူး တရားကို စောင့် တော်မူထသော၊
    အဓမ္မ ကျင့်ခြင်း၊ တရားတော်ကို လွန်ကျူး ခြင်း၊ ပြစ်မှားခြင်းအပြစ် တို့ကို ဖြေလွှတ်
    သော်လည်း ၊ အချည်းနှီးသက်သက်ဖြေလွှတ် တော်မ မူထသော၊ သားစဉ်မြေးဆက်၊ တတိယအဆက်၊ စတုတ္ထအဆက်တိုင်အောင်၊
    အဘ တို့၏ အပြစ် ကိုသား တို့၌ ဆပ်ပေး စီရင်တော်မူသောဘုရား သခင်ဟု ကြွေးကြော် တော်မူ၏။
  tbg-tbg: Ti muntukavano airi tauseni vaiinti nahentiara vaimanta te vika qora kaiqa
    vare varia uvarave, vika ti qoririmake varia uvarave, vi uvara vi uvara nunka
    nimite vaunarave. Te mintimake vaihavata, vika noka qoka qora kaiqa varera kaara
    te vika vaintivata vika naintivata vika naintivara vaintivaravata ntaihama karerave,
    tura...
  hmo-hmo: Taunimanima momo herea dekenai lau bogahisihisi henia noho, bona kara dika,
    bona kara kerere idauidau lau gwauatao noho. To kerere momokani taudia do lau
    panisia. Bona tamadia edia kara dika davana be edia natudia dekenai do lau henia,
    bona edia tubudia dekenai do lau henia, ia lao bona uru toi o uru hani idia ore.”
  urd-urd: हज़ारों पर फ़ज़ल करने वाला, गुनाह और तक़सीर और ख़ता का बख़्शने वाला; लेकिन
    वह मुजरिम को हरगिज़ बरी नहीं करेगा, बल्कि बाप — दादा के गुनाह की सज़ा उनके बेटों
    और पोतों को तीसरी और चौथी नसल तक देता है।”
  rus-SYN: сохраняющий правду и являющий милость в тысячи родов, прощающий вину и
    преступление и грех, но не оставляющий без наказания, наказывающий вину отцов
    в детях и в детях детей до третьего и четвертого рода.
  bqc-SIM: Máↄ gbɛ̃kɛ vĩ ń gbɛ̃́ↄ e an bui lɛ́waɛ, mí ń yãvãiↄ kɛ̃́má ń ń
    tàaeↄ ń ń duunao. Ãma mili tó tàaede bↄ pão. Mi maeↄ yãvãi wi ń nɛ́ↄ
    musu ń ń tↄũnaↄ ń ń sĩ́wɛnaↄ ń ń sↄ̃kpaɛↄ.
  tcz-CHONGTHU: “Mihem asang asang chung'a lungset na nei jing, themmona le suhkhel
    na jouse jong ngaidam jia, amavang themmona alembaseh'a umsah lou mipa le chate
    kikah atute channa natong jing ding, chule khang thumle-li channa natong theiya
    ahi,” ati.
  mar-mar: हजारो जणांवर दया करणारा, अन्याय, अपराध व पाप यांची क्षमा करणारा, पण अपराधी
    जनांची मुळीच गय न करणारा, असा तो वडिलांच्या दुष्टाईबद्दल पुत्रपौत्रांचा तिसऱ्या
    व चौथ्या पिढीपर्यंतही समाचार घेतो.”
  soq-soq: Ne nuawadawadana apanana mampo sabamosapa mo nosinosiu uaraia mai wisiau
    rua mampo ita mo kadiu rebarebaida dewamoia insadabuamopa. Tane mo mida ne adianananeie
    aiana eteie mai ruantoipona ne nuakadina apana sa ita mo obampu ita atatau ita
    mo nosinosiu osouwo iepi.”
  qub-qub: Waranganpa (1,000) mirar aywajcunatapis cuyapämi. Juchancunapitapis perdunämi.
    Chaymannömi castigäpis mana wanacuypa jucha rurajcunataga taytanpita gallaycur,
    wamranta, willcanta, mas willcan cajta, mas willcan cajtapis.»
  bqp-bqp: Madìgↄ̃ gbɛ̃kɛ vĩ kũ gbɛ̃nↄ ari ń buri lɛ́mmɛ, mani ń yã vãninↄ kɛ̃ḿma
    kũ ń taarinↄ kũ ń durunnanↄo. Ama madì tó taaride bo pãro. Madì denↄ yã vãni
    wí ń nɛ́nↄ musu kũ ń daikorenↄ kũ ń sãkpɛnↄ kũ ń nasionↄo.
  hat-hat: L'ap kenbe pwomès li pou tout tan jouk sou mil jenerasyon, de pitit an
    pitit. L'ap toujou padonnen sa nou fè ki mal, sa nou te dwe fè nou pa fè, ak peche
    nou yo. Men, li pa nan kase fèy kouvri sa. Lè yon moun fè yon peche, l'ap pini
    pitit li yo, pitit pitit li yo ak pitit pitit pitit li yo pou sa li fè a, jouk
    sou twazyèm ak katriyèm jenerasyon.
  eng-BSB: maintaining loving devotion to a thousand generations, forgiving iniquity,
    transgression, and sin. Yet He will by no means leave the guilty unpunished; He
    will visit the iniquity of the fathers on their children and grandchildren to
    the third and fourth generations.”
  tod-tod: é wooɠɛɠiladai ɠɛɛzu, eyɛsu é zeeli yamani waagilasiɛi (1 000) ma, é
    faa ɲɔi zuvaayɛsu, ta tɔ koloɠologiti, ta kotoi, kɛlɛ é la sɔba nui zoga ga sɔbalala
    nu, a ɗa ɠɛɛɠɛiti ta-vaa ɲɔi ʋotokula ti-lointi ma, ta ti-lounlointi ma, eyɛsu
    é zeeli yamani zaʋasiɛi ta naanisiɛi ma.»
  eng-WEBPB: keeping loving kindness for thousands, forgiving iniquity and disobedience
    and sin; and who will by no means clear the guilty, visiting the iniquity of the
    fathers on the children, and on the children’s children, on the third and on the
    fourth generation.”
  kbq-kbq: Nagra rama'a tauseni'a vahe zamavesi zmante'na, kefo avu'ava'ma nehu'za,
    kema nontahi'za kumi'ma nehaza vahera kumi'zmia atrenezamantoa Anumzane. Hianagi
    kefo zamavu'zmavama nehaza vahera ozamatre'na, anama haza zantera kna nezami'na,
    mofavre'amokizmine agehemofone agigomokizminena zmahegahue.
  nhe-BL: Niquinnextilis tlahuel onpano miyac tlacame quejatza niquinicnelía, pampa
    niquintlapojpolhuía inintlajtlacolhua quema nechhuejcamajcahuaj huan nechixpanoj.
    Pero intla se acajya tlajtlacolchihua, ax niquijtohua para ax tleno quichijtoc.
    Nijtlatzacuiltía ipampa itlajtlacol, huan nojquiya niquintlatzacuiltis iconehua,
    huan iixhuihua, huan hasta iixhuihua ininconehua ipampa nopa tlen fiero yajaya
    quichijqui.
  bus-bus: Mɛɛ̀gↄ̃ gbɛ̃kɛɛ vĩ kↄ̃n gbɛ̃nↄo ai ń bori lɛ́mmɛ, mɛ́ ń yã zaaanↄ kɛ̃ńnɛ
    kↄ̃n ń taarinↄ kↄ̃n ń durunnↄo. Mↄde mɛɛ̀ tó taaridee bↄ pãro. Mɛɛ̀ denↄ yã
    zaaa wí ń nɛ́nↄ musu kↄ̃n ń dionↄ kↄ̃n ń swãkpɛɛnↄ kↄ̃n ń nasionↄo.
  gub-BL: — Hereharaz putar pekatu 'ymaw wi penemiapo kwer ikatu 'ym ma'e wi ihe nehe,
    a'e teko wanupe kwarahy nànàn ihe. Nezewe rehe we napytu'u kwaw wana'yr wanehe
    wamimino wanehe hezepyk ire ihe, wanu wanemiapo kwer ikatu 'ym ma'e rehe ihe.
  eng-DRA: 'Who keepest mercy unto thousands: who takest away iniquity, and wickedness,
    and sin, and no man of himself is innocent before thee. Who renderest the iniquity
    of the fathers to the children, and to the grandchildren, unto the third and fourth
    generation.'
