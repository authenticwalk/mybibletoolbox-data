verse: EXO.034.012
translations:
  mal-C: നീ ചെല്ലുന്ന ദേശത്തു പാർക്കുന്ന ജനങ്ങളുമായി യാതൊരുവിധ കരാറിലും ഏർപ്പെടാതിരിക്കാൻ
    സൂക്ഷിച്ചുകൊള്ളണം. അല്ലെങ്കിൽ, അതു നിനക്ക് ഒരു കെണിയായിത്തീരും.
  deu-TKW: Hüte dich davor, mit den Bewohnern des Landes, in welches du kommen wirst,
    ein Abkommen zu treffen; sie könnten euch sonst, wenn sie mitten unter euch wohnen,
    zum Fallstricke werden.
  lin-lin: Bokeba ! Bosala boyokani te elongo na bavandi ya mokili oyo bozali kokende,
    noki te bakokoma motambo kati na bino !
  eng-LSV: take heed to yourself lest you make a covenant with the inhabitant of the
    land into which you are going, lest it become a snare in your midst;
  eng-GNV: 'Take heede to thy selfe, that thou make no compact with ye inhabitantes
    of the land whither thou goest, least they be the cause of ruine among you:'
  eng-WEBSTER: 'Take heed to thyself, lest thou make a covenant with the inhabitants
    of the land whither thou goest, lest it be for a snare in the midst of thee:'
  nhw-BL: “Pero ximomocuitlahuica para amo xijchihuaca niyon se camanali ininhuaya
    masehualme catli itztoque ipan nopa tlali campa ancalaquise para anitztotij. Sintla
    anmomatise ininhuaya, anmechtlahuisose ipan tlajtlacoli.
  swh-ONEN: Uwe mwangalifu, usifanye agano na wale wanaokaa katika nchi ile unayoiendea,
    la sivyo watakuwa mtego katikati yako.
  bba-bba: Wunɛ, Mɔwisi, ɑ n tii sɛ, kpɑ ɑ ku rɑ kɑ tem min tɔmbu ɑrukɑwɑni bɔke,
    mi i ko i du kpɑ bu ku rɑɑ ko bɛɛn yinɑ.
  eng-KJVCPB: 'Take heed to thyself, lest thou make a covenant with the inhabitants
    of the land whither thou goest, lest it be for a snare in the midst of thee:'
  cpy-cpy: Paamawentyaa paapatziyari-kari nampiyi-tawori jaka jempe nookota-kimiro,
    ramatawi-tzimi-kari, tema oshiyakawo iwirentsi ramatawi-mento.
  mpx-mpx: Yaa nuku matahikagimiu bahi alomiyau panuwa toto ku nonoek gamagaliliyau
    nuku pepebabateli-agimiu, eba nihi paona-agimiu.
  luo-luo: Beduru motangʼ ne timo winjruok gi jogo modak e pinyno ma udhiyoe, nono
    to ginibednu obadho.
  meu-meu: A ba heita, ba lao henia tanona taudia ida basio herohemaino, ba hekwakwanai
    na garina.
  npi-ULB: तँ गइरहेको देशका बासिन्दाहरूसित कुनै किसिमको करार नबाँध्‍न सावधन बस् नत्रता
    तिनीहरू तिमीहरूका बिचमा पासो बन्‍नेछन् ।
  yor-yor: Máa ṣọ́ra kí o má ba à bá àwọn ti ó n gbé ilẹ̀ náà tí ìwọ ń lọ dá májẹ̀mú,
    nítorí wọn yóò jẹ́ ìdẹwò láàrín rẹ.
  emp-NTPO: Quĩrãcuitad̶adua. Bãrã wãbʌda druad̶ebemarã ume bed̶ea b̶ʌrãnadua. Mãwã
    od̶ibʌrʌ cawaẽ́ne bãrã bid̶a ãdji jʌwaba od̶a ãcõrẽa bia bed̶ead̶ia.
  ind-ind: “Berhati-hatilah! Jangan membuat perjanjian dengan penduduk di negeri yang
    akan kalian masuki. Jika kalian melakukannya, kalian akan terjerat dalam cara
    hidup mereka yang jahat.
  pes-OPCB: مواظب باشید هرگز با آن قبایل پیمان دوستی نبندید، مبادا شما را به راههای
    گمراه کننده بکشانند.
  tgl-ULB: Mag-ingat kayo na hindi makagawa ng tipan sa mga naninirahan sa lupain
    kung saan kayo ay pupunta, o magiging patibong sila sa inyo.
  cbu-NT: Ashiri siysa Kanaanush tsap kuskachus, anpa tputs wanasir amikurtarintspa,
    watam uwapa mapiyru taakchus, uru siyaa xarashish wayachinllinawa.
  hui-hui: Ani bigi buleberamigo tí dindi gahenge mbira anda poramigoha wali agali
    uruniha karu baba nenege hinu ndi bu holene mbira manda bulamini. Uruni baba nenege
    hinu tí ndi bu harimiyagua ogoni gono bu hinaragola gundulo mialu pobe tobahe
    mbaria ogoniha do wuleberamigo ti baba haru hinu mandagi nahalimu.
  mya-mya: သင်​တို့​ဝင်​ရောက်​တိုက်​ခိုက်​မည့်​ပြည်​သား​တို့ နှင့်​မ​ဟာ​မိတ်​မ​ဖွဲ့​ရန်​သ​တိ​ပြု​လော့။
    ထို သို့​ပြု​လုပ်​လျှင် သင်​တို့​သည်​သူ​တို့​၏ ထောင်​ချောက်​တွင်း​သို့​ကျ​လိမ့်​မည်။-
  cbi-NTPO: Pashkayajtu dechu' ñulla' viinu deeshu junga chumulaba, ti bain veta'
    veta' ura' kenu ti' tsanguenu tiyatyudei, tsenmalaa yala tyee kemu deju'ba ñullanu
    tsangue' firu' kikaakenuu jui'nudetsu.
  bod-N: ཁྱོད་ཅག་འགྲོ་བྱའི་ཡུལ་དེའི་མི་རྣམས་ནི་ཁྱོད་ཅག་གི་ཁྲོད་དུ་རྙི་རུ་འགྱུར་ཉེན་ཡོད་པས།
    དེ་དག་དང་ཁ་ཆད་འཇོག་པ་ལས་གཡོལ་བར་གྱིས་ཤིག
  sna-sna: Uchenjerere kuti urege kuita sungano naavo vagere munyika yamunoenda kuti
    varege kuva musungo pakati penyu.
  spa-BLM: Tened cuidado, no sea que hagáis un pacto con los habitantes de la tierra
    a la que vais, para que no os sirva de lazo;
  cac-cac: Ayic ol ex c'och d'a sat lum luum chi', malajocab' b'aq'uin̈ tze b'o junoc
    e trato yed' eb' anima ta'. Tato scan eb' d'a e cal, yel ol ex yixtejel eb'.
  swh-ULB: Kuwa mwanglifu usifanye agano na wakazi wa nchi unayo kwenda, au wata kuwa
    mtego kwako.
  bel-bel: глядзі, ня ўступай у спрымірэнства з жыхарамі зямлі той, у якую ты ўвойдзеш,
    каб яны не зрабіліся сеткаю вам сярод вас.
  deu-ELBBK: Hüte dich, dass du nicht einen Bund machst mit den Bewohnern des Landes,
    wohin du kommen wirst, dass sie nicht zum Fallstrick werden in deiner Mitte;
  mbb-OT: Kenè ka mebpekid-uyun diyà te menge etew he ebpemen-ubpà diyà te tanà he
    ebeyaan niw, su ebpekekaid keniyu is kebpekid-uyun niw kandan.
  mal-2015: നീ ചെല്ലുന്ന ദേശത്തിലെ നിവാസികളോടു നീ ഒരു ഉടമ്പടി ചെയ്യാതിരിപ്പാൻ കരുതിക്കൊൾക;
    അല്ലാഞ്ഞാൽ അതു നിന്റെ മദ്ധ്യേ ഒരു കണിയായിരിക്കും.
  tuo-NT: ”Mʉsã sãjãti diꞌtacjãrã meꞌrã ne aꞌmerĩ ‘Tojo weerã́’, ni apoticãꞌña. Mʉsã
    tojo weecã pũrĩcãrẽ, mʉsãrẽ na ẽjõpeose queose yeeꞌquere sirutucã weerãsama.
  gup-gup: “Kaluk bu ngurringime kunbolkbubuyika bedberre birrimekbe bininj, wanjh
    yuwn bu ngurriwokmarnburren bedda dorrengh, wardi ngundidarrkidmang kore kungarlkwarre.
  gvs-gvs: Ami dodōkana. Taabu amo toni kasayadi kokanasiiukōidi, govila bei kidi
    ami síkwana nakae.
  rmc-rmc: De pozoris pre oda, hoj te na phandes zmluva ole narodenca andre phuv,
    kaj džaha, hoj te na ačhen prekal tu sar pasca.
  nlg-nlg: Ma kau bei gonia siki baubahu itadira na vure raini tana butonikomu kau
    va iga, na pukuna kau taonighi gea na lei halautudira te dika.
  pes-OPV: با حذرباش که با ساکنان آن زمین که تو بدانجا می‌روی، عهد نبندی، مبادا در
    میان شما دامی باشد.
  ron-1924: Сэ ну кумва сэ фачь легэмынт ку локуиторий цэрий унде ай сэ интри, ка
    сэ ну фие о курсэ пентру тине, дакэ вор локуи ын мижлокул тэу.
  ben-OBCV: সাবধান, যে দেশে তুমি যাচ্ছ, সেখানে বসবাসকারী লোকদের সঙ্গে কোনও চুক্তি
    কোরো না, তা না হলে তারা তোমাদের মধ্যে এক ফাঁদ হয়ে যাবে।
  som-som: Haddaba iska jira, oo axdi ha la dhiganina dadka deggan dalka aad u socotaan,
    waaba intaasoo ay dabin ku noqoto dhexdiinna,
  lat-VUC: 'Cave ne umquam cum habitatoribus terræ illius jungas amicitias, quæ sint
    tibi in ruinam:'
  eng-ASVBT: 'Take heed to thyself, lest thou make a covenant with the inhabitants
    of the land whither thou goest, lest it be for a snare in the midst of thee:'
  mna-mna: Mi kere. Kokena niomŋan zin wal ta timbotmbot toono tana kaparlup yom ma
    kewe tamen. Pa sombe kakam ta kembei, inako zin tiwe kilis piom mi tikeske yom
    pa mbulu kizin sananŋana.
  ita-1885: Guardati che tu non faccia lega con gli abitanti del paese, nel qual tu
    entrerai; che talora essi non ti sieno in laccio nel mezzo di te.
  eng-LXXUP: take heed to thyself, lest at any time thou make a covenant with the
    dwellers on the land, into which thou art entering, lest it be to thee a stumbling
    block among you.
  eng-ULB: Be careful not to make a covenant with the inhabitants of the land where
    you are going, or they will become a trap among you.
  spa-VBL: Asegúrense de no acordar un tratado de paz con el pueblo que habite en
    la tierra a la que van. De lo contrario, se convertirán en una trampa para ustedes.
  fra-_FOB: Garde-toi de traiter alliance avec les habitants du pays dans lequel tu
    vas entrer, de peur qu'ils ne soient en piège au milieu de toi.
  mal-mal: നീ ചെല്ലുന്ന ദേശത്തിലെ നിവാസികളോട് നീ ഒരു ഉടമ്പടി ചെയ്യാതിരിക്കുവാൻ കരുതിക്കൊള്ളുക;
    അല്ലെങ്കിൽ അത് നിന്റെ മദ്ധ്യത്തിൽ ഒരു കെണിയായിരിക്കും.
  urd-GVR: Ḳhabardār, jo us mulk meṅ rahte haiṅ jahāṅ tū jā rahā hai un se ahd na
    bāndhnā. Warnā wuh tere darmiyān rahte hue tujhe gunāhoṅ meṅ phaṅsāte raheṅge.
  suz-BL: गो इन कली गेनुङ देंशो रागी जाक्‍दीत्‍नीनु, मेको रागी ङा मुरपुकी नु काइ कबल
    मपावो। होस पा बाक्‍को। कबल पाप्‍तीवी हना, मेकोपुकीमी इन कली दूली पाइब सेल्‍नीम।
    प्रस्‍थान २३:३२-३३
  ita-1927: Guardati dal far lega con gli abitanti del paese nel quale stai per andare,
    onde non abbiano a diventare, in mezzo a te, un laccio;
  ckb-ckb: ئاگاداربن هیچ پەیمانێک لەگەڵ دانیشتووانی ئەو خاکە مەبەستن کە دێنە سەری،
    نەوەک ببنە تەڵە لەناوەندتان.
  eng-BBE: But take care, and do not make any agreement with the people of the land
    where you are going, for it will be a cause of sin to you.
  kan-OKCV: ನೀನು ಹೋಗುವ ದೇಶದ ನಿವಾಸಿಗಳ ಸಂಗಡ ಒಪ್ಪಂದವನ್ನು ಮಾಡದಂತೆ ನೋಡಿಕೋ. ಒಂದು ವೇಳೆ ಮಾಡಿದರೆ
    ಅದು ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಉರುಲಾಗಿರುವುದು.
  bbb-bbb: Ro igia fie mazani ije jane vakuma aesakae ijia ura vako ijia jade e ijieko
    ije bino kai revo. Ro ja bu kairekuva buka ja biesiriana kaenamiaga ja una godi
    buone baname isoekinu ire ise bino redufuo.
  tam-2017: நீ போய்ச் சேருகிற தேசத்தின் குடிகளோடு உடன்படிக்கை செய்யாதபடி எச்சரிக்கையாக
    இரு; செய்தால் அது உன்னுடைய நடுவில் கண்ணியாக இருக்கும்.
  spa-RV-1909: 'Guárdate que no hagas alianza con los moradores de la tierra donde
    has de entrar, porque no sean por tropezadero en medio de tí:'
  ron-BTF: Ia seama la tine însuți, ca nu cumva să faci legământ cu locuitorii țării
    în care mergi, ca nu cumva să fie o cursă în mijlocul tău;
  eng-WEBP: Be careful, lest you make a covenant with the inhabitants of the land
    where you are going, lest it be for a snare among you;
  eng-FBV: Make sure you don't agree to a peace treaty with the people living in the
    land where you are going. Otherwise they will become a trap for you.
  nld-1939: Wacht u ervoor, een verbond te sluiten met de bewoners van het land, waar
    gij heen trekt, opdat zij onder u geen valstrik worden.
  nch-BL: “Pero ximomocuitahuica para amo xijchihuaca yon se camanali inihuaya masehualme
    cati itztoque ipan nopa tali campa ancalaquise para anitztotij. Sinta anmomatise
    inihuaya, amechtahuisose ipan tajtacoli.
  vie-1934: Hãy cẩn thận đừng lập giao ước cùng dân của xứ mà ngươi sẽ vào, e chúng
    nó sẽ thành cái bẫy giữa ngươi chăng.
  hin-CV: इसलिये ध्यान रखना; जिस देश में तुम रहने जा रहे हो, तुम उस देश के लोगों से
    वाचा नहीं बांधो, कहीं ऐसा न हो कि यही तुम्हारे लिए फंदा बन जाए.
  eng-OURB: 'Be careful, lest you make a covenant with the inhabitants of the land
    where you are going, lest it be for a snare in the middle of you:'
  spa-BES: Pero cuídate, y no hagas ningún acuerdo con la gente de la tierra adonde
    vas, porque será una causa de pecado para ti.
  tdx-tdx: Mitomira, tsy mone hanao fañina amo mpimone’ i tane añaveloa’oio kera ho
    fandrik’ añivo’o ao.
  vid-vid: Wilolele uleche kudita ilagano na walingikala isi youlinguluta, mina alyo
    lyowa idiwa hali hegwe.
  eng-OKE: 'Beware lest thou make a covenant with the inhabitants of the land upon
    which thou shalt enter, lest it become a stumbling-block in the midst of thee:'
  tha-KJV: จงระวังตัวให้​ดี อย่ากระทำพันธสัญญากับชาวเมืองซึ่งเจ้าจะไปถึงนั้น เกรงว่าจะเป็นบ่วงแร้วดักพวกเจ้า
  por-BR-2018: 'Guarda-te que não faças aliança com os moradores da terra de onde
    hás de entrar, para que não sejam por tropeço em meio de ti:'
  deu-ELO: Hüte dich, daß du nicht einen Bund machest mit den Bewohnern des Landes,
    wohin du kommen wirst, daß sie nicht zum Fallstrick werden in deiner Mitte;
  eng-WYC-2018: Beware, lest any time thou join friendships with the dwellers of that
    land, which friendships (shall) be into falling to thee.
  epo-epo: Gardu vin, ke vi ne faru interligon kun la loĝantoj de la lando, en kiun
    vi venos, por ke tio ne fariĝu falilo inter vi;
  uig-PIN: Əmdi ⱨezi bolƣinki, sǝn baridiƣan zeminda turuwatⱪanlar bilǝn ⱨeq ǝⱨdǝ
    baƣlaxmiƣin; bolmisa, bu ix silǝrgǝ tuzaⱪ bolidu;
  beo-beo: Dilia amo soge dilia da ganodini masunu ea esalebe fi dunu ilima gousa:su
    maedafa hamoma. Ilima gousa:su da dilima bogosu sani agoane ba:mu.
  tpi-OTNT: Na lukaut gut, yupela i no ken mekim kontrak wantaim ol manmeri bilong
    dispela kantri nau yupela i laik i go long en. Nogut ol i pulim yupela na yupela
    i pundaun na bagarap olgeta.
  hau-SA: Ku kula, kada ku yi yarjejjeniya da waɗanda suke zaune a ƙasar da za ku
    tafi, in ba haka ba, za su zama muku tarko.
  uig-LAT: Emdi hézi bolghinki, sen baridighan zéminda turuwatqanlar bilen héch ehde
    baghlashmighin; bolmisa, bu ish silerge tuzaq bolidu;
  nde-nde: Qaphela ukuba kungabi lesivumelwano osenza lalabo abahlala elizweni oya
    kulo ngoba bangaba yisifu kini.
  ton-ton: Ke ke vakai kiate koe, telia naʻa mou fai ha fuakava mo e kakai ʻoe fonua
    ʻaia ʻoku ke ʻalu ki ai, telia naʻa hoko ia ko e tauhele ʻi loto ʻiate koe.
  ces-1613: Varuj se pak, abys nečinil smlouvy s obyvateli země té, do kteréž vejdeš,
    ať by nebyli osídlem u prostřed tebe.
  eng-WMB: Be careful, lest you make a covenant with the inhabitants of the land where
    you are going, lest it be for a snare among you;
  tam-TCV: நீ போய்ச்சேரும் நாட்டிலுள்ள மக்களோடு எந்த விதமான உடன்படிக்கையையும் செய்யாதிருக்கக்
    கவனமாயிரு. மீறினால் அவர்கள் உங்கள் மத்தியில் கண்ணியாயிருப்பார்கள்.
  ceb-ULB: Pag-amping nga dili kamo maghimo ug kasabotan tali sa mga lumolupyo sa
    yuta nga inyong pagaadtoan, kay mahimo silang lit-ag diha kaninyo.
  pol-UBG: Strzeż się, abyś nie zawarł przymierza z obywatelami tej ziemi, do której
    wejdziesz, żeby to nie było sidłem pośród ciebie.
  agr-agr: “Tuja nunú nugkanum jegagmesh, nuwiya aents aidaujaig makichkish chichamak
    umikaigpajum, tsanupajag pegkegchau takatnum ajumpawainum.
  kyc-kyc: Kando pupwape. Papala nakama yuu dokona range wambu dupwa pipya pelyaminyi
    pii lalu lao laa nalapape. Dopa pirami ramo nakama randa nyuo koo keta pao konena
    lyakaro karele lasarami.
  urd-GVU: خبردار، جو اُس ملک میں رہتے ہیں جہاں تُو جا رہا ہے اُن سے عہد نہ باندھنا۔
    ورنہ وہ تیرے درمیان رہتے ہوئے تجھے گناہوں میں پھنساتے رہیں گے۔
  deu-1912: Hüte dich, daß du nicht einen Bund machest mit den Einwohnern des Landes,
    da du hineinkommst, daß sie dir nicht ein Fallstrick unter dir werden;
  ntj-ntj: Nyangka-yan ngurra nyarrangka waalkarraralpi yarnangu ngurrangkatja pirningka-tjananya
    wangkarra kalypa-kalypara kalkuntjamaaltu wantima, tjiinya-tjananyantaya muku-mukulku
    kutjupa-kutjupa pupakatirra marninypungkulatjaku, palunyakutarra.
  kan-2017: ನೀವು ಹೋಗಿ ಸೇರುವ ದೇಶದ ನಿವಾಸಿಗಳ ಸಂಗಡ ಯಾವ ಒಡಂಬಡಿಕೆಯನ್ನೂ ಮಾಡಿಕೊಳ್ಳದಂತೆ ಎಚ್ಚರಿಕೆಯಿಂದಿರಿ;
    ಹಾಗೆ ಮಾಡಿಕೊಂಡರೆ ಅದು ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಉರುಲಿನಂತಿರುವುದು.
  ena-ena: Namɨlaŋ sɨhɨvia sɨbaŋ migɨlɨhalaŋ uami. Fɨli tɨbɨ hɨnibalaŋ heŋ hɨsɨŋ hulaŋ
    iamɨgali agɨlaŋ hula ciaŋ mɨgumɨlaŋ uami. Nɨbɨlaŋ hula ciaŋ mɨgulabɨla ha nɨbɨlaŋ
    lɨhavɨci namɨlaŋ nulɨdɨ hɨji agɨladɨ pam lubiahɨlavɨla sɨkasɨkan sɨbɨlɨ lɨbalaŋ
    uami.
  yap-yap: Ngar mu guy rogon ndab mu ngongliy ba tha’ u thilmed girdi’en e re nam
    ni ir e ngam man ngay, ya ir e ra girengiy e riya’ nga dakenam.
  hlt-MCSB: Namah khaw ngaithuen, khohmuen khosa rhoek neh paipi na saii ve ne. Namah
    khaw a khuila na kun vetih namah khui ah hlaeh la poeh ve.
  mdy-ETH: ዔያታ ዒንሢ ባይዛንዳ ፒሮ ዒንሢም ማዓንዳሢሮ ዒንሢ ዴንዳ ቤዛ ዓኣ ዴሮና ዎላ ጫኣቁሞ ጫኣቂፖቴ፤
  twi-ASANTE: Hwɛ wo ho so yie pa ara na wo ne ɔman a worekɔ mu no mufoɔ ampam, ɛfiri
    sɛ, sɛ woyɛ saa a, ɛbɛma wo nso woayɛ nnebɔne a wɔyɛ no bi.
  eng-WEBU: Be careful, lest you make a covenant with the inhabitants of the land
    where you are going, lest it be for a snare among you;
  bnp-bnp: Mu matadoko, naha ni valongo mai a ngava dagi turane huriki na tanga mu
    gu lakea vona, ma ri gi turari mua, mu gu longotaro a ngava nau, mu gu velu.
  wal-wal: Eti intteyyo pire gidenna mala, intte biyo biittan de7iya asaara maachchaa
    maacettoppite.
  spa-PDDPT: Guárdate de no establecer alianza con los habitantes de la tierra a donde
    vas, para que no sean tropiezo en medio de ti.
  gun-gun: Ha'e peoa yvy re hekoa va'e kuery reve nda'evei pejapo aguã peteĩ rami
    pendekuai aguã, ha'e nungakue pendere oiko e'ỹ aguã nhuã rami.
  agu-BL: ”Qui'c cu tan itok'bel itib nin quil tziban wok jun itrat scyuch' yi e'
    wunak yi najlche' le ama'l kale cxopone't wok. Xomen wok te yi xtxolbila'tz tan
    qui icwe'n tul il cya'n.
  ilo-ULB: Agannadkayo a saankayo a makitulag kadagiti agnanaed iti daga a papananyo,
    ta no saan agbalindanto a palab-og kadakayo.
  kpg-kpg: Goodou hudee hai hagababa gi digau o tenua dela e hula ginai goodou, idimaa
    ma gaa hai beelaa, gei di maa gaa hai goodou gi paagege.
  uig-ARA: ئەمدى ھېزى بولغىنكى، سەن بارىدىغان زېمىندا تۇرۇۋاتقانلار بىلەن ھېچ ئەھدە
    باغلاشمىغىن؛ بولمىسا، بۇ ئىش سىلەرگە تۇزاق بولىدۇ؛
  bps-bps: Na nang gamu mimò balù tan kasfakangyu i dad to di banwe gusaluyu, du ku
    én nimòyu tlaab gamu, du là mlo balingyu lalò i sasè nimòla.
  sus-sus: Wo na so na, wo nun e tan naxa saatɛ yo xiri, xa na mu a ra e findima gantanyi
    nan na wo bɛ.
  pon-2006: Kumwail dehr wiahiong inou ehu ong tohn wehio me kumwail kohkolahng, pwe
    met pahn kahrehiong kumwail amwail pahn lohdi.
  jae-jae: Ôlic taôm gebe ômoatiŋ poac ôwiŋ lau, taŋ sêŋgôŋ gamêŋ aôm ô lasêŋa naŋ
    atom. Embe ôŋgôm, go êtu nêm lakô.
  ksd-ksd: Una balaure u, kan una pait ta kunubu ma ra tarai ta nam ra gunan ba u
    vana tana, kan na varogop ma ra kun livuan tam;
  tur-YTC: Gideceğin ülkede yaşayanlarla antlaşma yapmamaya dikkat et, yoksa aranızda
    tuzak olur;
  grc-BRENT: Πρόσεχε σεαυτῷ, μή ποτε θῇς διαθήκην τοῖς ἐγκαθημένοις ἐπὶ τῆς γῆς, εἰς
    ἣν εἰσπορεύῃ εἰς αὐτὴν, μή σοι γένηται πρόσκομμα ἐν ὑμῖν.
  ind-AYT: Jagalah dirimu, jangan sampai kamu mengadakan perjanjian dengan penduduk
    negeri yang kamu datangi, atau hal itu akan menjadi perangkap di antara kamu.
  nya-nya: Musamale kuti musakachite mgwirizano ndi anthu amene akukhala mʼdziko limene
    mukupitalo, chifukwa mukadzatero iwo adzakhala ngati msampha pakati panu.
  hrv-hrv: Čuvaj se da ne praviš saveza sa stanovnicima zemlje u koju ideš; da ne
    budu zamkom u tvojoj sredini.
  mps-mps: Tama dua bugagia, te dagego megi painogo ebo te bulu tǫde bidibo bidi
    dabe dali te abagi nami bidabo bomai po munu me dąų wagimio. Tiyu, augwaligo
    ebo kolesagaba dage kekelama, tama dage tulaluama, tama dage tigidali dolabuo.
  tpi-tpi: Na lukaut gut, yupela i no ken mekim kontrak wantaim ol manmeri bilong
    dispela kantri nau yupela i laik i go long en. Nogut ol i pulim yupela na yupela
    i pundaun na bagarap olgeta.
  dan-1931: Vogt dig vel for at slutte nogen Pagt med Indbyggerne i det Land, du kommer
    til, for at de ikke skal blive en Snare for dig, når de lever i din Midte.
  vie-OVCB: Phải thận trọng, không được kết ước với các dân bản xứ, vì nếu làm vậy,
    họ sẽ sống chung và trở thành cạm bẫy dỗ dành các ngươi phạm tội.
  guj-2017: જો, જે દેશમાં તું જાય તેના રહેવાસીઓ સાથે તું કરાર ન કરતો, રખેને તારી મધ્યે
    તે ફાંદારૂપ થઈ પડે.
  pon-2006A: Kumwail dehr wiahiong inou ehu ong tohn wehio me kumwail kohkolahng,
    pwe met pahn kahrehiong kumwail amwail pahn lohdi.
  por-BRBSL: Cuidado, para que não faças um pacto com os habitantes da terra para
    onde vais, para que não seja por um laço entre vós;
  aly-aly: Arrantherr apmer Canaan-warl alhentyel, mwanty arntarnt-arelhemel anayntetyek
    yanh-rnem-kety, mwerrant-arey arrantherr aney-angenh ikwer-rnem-itwel, rernem
    arrenhantherrenh apmwangkwarr-anem akngartewekerr.
  cth-cth: Kâhruetcuet, hoehpawiteh na cei nahane ram dawk kaawmnaw hoi lawkkamnae
    na sak awh vaiteh, nangmouh hanlah karap lah awm payon vaih.
  twi-twi: Hwɛ wo ho so yiye pa ara na wo ne ɔman a worekɔ mu no mufo ampam, anyɛ
    saa a, wɔbɛyɛ mfiri wɔ mo mu a ebeyiyi mo.
  hlt-hlt: Namah khaw ngaithuen, khohmuen khosa rhoek neh paipi na saii ve ne. Namah
    khaw a khuila na kun vetih namah khui ah hlaeh la poeh ve.
  tbz-SIM: Dí ndɑkɛ kɛ bɑ́ɑ́ tɑunnɛ̀ dimɑ́ɑ̀ dɛ kó bɛnìtìbɛ̀ bɛ̀ yɑ̀ɑ̀ bo nɑɑ́ ndidíìntɑ̃́rì
    di kpɛ́í.
  msy-2020: Egh ia deraghvɨra ganigh, kantrin ia mangamin kamɨn gumazamiziba, ia me
    ko bizitam bagh akar dɨkɨrɨzir gavgavitam akɨran bar markɨ. Me azuazimɨn mɨn me
    ia damigh, egh ia gekuightɨ, ia iregh, bar ikuvigham.
  azb-azb: Özünüzü girdiyiniz torpağın sakinləri ilə əhd kəsməkdən gözləyin ki, o
    sizə bir tələ olmasın.
  eng-DBY: Take heed to thyself, that thou make no covenant with the inhabitants of
    the land to which thou shalt come, lest it be a snare in the midst of thee;
  hin-2017: इसलिए सावधान रहना कि जिस देश में तू जानेवाला है उसके निवासियों से वाचा
    न बाँधना; कहीं ऐसा न हो कि वह तेरे लिये फंदा ठहरे।
  wol-KYG: Moytuleena wóllëranteek niti réew ma ngeen jëm, bala ñoo doon ndëgg-sërëx
    ci seen biir.
  bjr-bjr: Innee fuka maqasaa oonuree sia mi maqannaasa faqa kaqikaa ainaina ree firaa
    ainaina ree sia misa faqa moodaanaki kira ufa qiaqa. Misa ufaanara foora fufusaifaqa
    innee minaki arifoora, minara qeerairiaqa.
  eng-YLT: take heed to thyself, lest thou make a covenant with the inhabitant of
    the land into which thou art going, lest it become a snare in thy midst;
  kne-kne: Annadan yo ta adi kayon makitolag ay makikadwa sin ipogaw ay datngan yos
    di, tan mo say amagen yo et kaman tagdey ay mangiturong si kadadaelan yo.
  eng-WYC-2017: Beware, lest any time thou join friendships with the dwellers of that
    land, which friendships be into falling to thee.
  eng-WMBB: Be careful, lest you make a covenant with the inhabitants of the land
    where you are going, lest it be for a snare amongst you;
  urd-GVH: ख़बरदार, जो उस मुल्क में रहते हैं जहाँ तू जा रहा है उनसे अहद न बाँधना।
    वरना वह तेरे दरमियान रहते हुए तुझे गुनाहों में फँसाते रहेंगे।
  rug-rug: Mu lopu tavete vinariva egoi koari kaiqa tie pa popoa vasina la ia gamu
    sina kote va tasuna gamu rini.
  gaz-gaz: Akka warra biyya ati itti galuuf deemtu sana keessa jiraatan wajjin kakuu
    hin galleef of eeggadhu; yoo kanaa achii isaan kiyyoo sitti taʼu.
  fra-LSG: Garde-toi de faire alliance avec les habitants du pays où tu dois entrer,
    de peur qu’ils ne soient un piège pour toi.
  gnn-gnn: Yaka yana nhuma yurru dhawu'‐nherraṉmirrinydja walalaŋgala, ŋurikala mulku'‐mulkuruwalanydja
    yolŋu'‐yulŋuwala ŋunhi walala yukurra nhina ŋunhayi wäŋaŋura. Ŋuli nhuma yurru
    ḻunduthirrinydja walalaŋgu, nhumalanhanydja yurru ḏapmarama ŋuriŋiyi walalaŋgala
    yätjthuna romdhu.
  yal-yal: Ɛ soma yamanan naxan yi, ɛ nun mɛn kaane nama layiri yo xidi alogo e nama
    ɛ raso tantanni.
  haw-1868: E malama oe ia oe, o hana auanei oe i berita me ka poe e uoho ana i ka
    aina, kahi au e hele ai, o lilo ia i upiki iwaena o oukou.
  arb-NAV: إِيَّاكَ أَنْ تَعْقِدَ مُعَاهَدَةً مَعَ سُكَّانِ الأَرْضِ الَّتِي أَنْتَ
    مَاضٍ إِلَيْهَا لِئَلّا يَكُونُوا شَرَكاً لَكُمْ.
  ewe-ewe: Kpɔ nyuie be màbla nu kple ame siwo le anyigba si dzi yim miele la gbeɖegbeɖe
    o, elabena ne miebla nu kpli wo la, miade asi woƒe nu vɔ̃ɖiwo wɔwɔ me kaba.
  eng-LEE: Take heed to thyself, lest thou make a covenant with the inhabitants of
    the land against which thou goest up, lest it be for a snare in the midst of thee;
  asm-FB: সাৱধান, তোমালোক যি দেশলৈ গৈ আছা, সেই দেশত নিবাস কৰা লোকসকলৰ সৈতে কোনো নিয়ম
    স্থিৰ নকৰিবা। যদি কৰা, তেনেহ’লে সেয়ে তোমাৰ মাজত ফান্দস্বৰূপ হ’ব।
  sus-A: وٌ نَ سٌ نَ، وٌ نُن عٍ تَن نَشَ سَاتّ يٌ شِرِ، شَ نَ مُ عَ رَ عٍ قِندِ مَ
    فَنتَنيِ نَن نَ وٌ بّ.
  fra-SBL: Prenez garde que vous ne fassiez une alliance avec les habitants du pays
    où vous allez, de peur que ce ne soit un piège pour vous ;
  hbo-hbo: הִשָּׁ֣מֶר לְךָ֗ פֶּן־תִּכְרֹ֤ת בְּרִית֙ לְיֹושֵׁ֣ב הָאָ֔רֶץ אֲשֶׁ֥ר אַתָּ֖ה
    בָּ֣א עָלֶ֑יהָ פֶּן־יִהְיֶ֥ה לְמֹוקֵ֖שׁ בְּקִרְבֶּֽךָ׃
  eng-WYCLIFFE: Be war, lest ony tyme thou ioyne frendschipis with the dwelleris of
    that lond, whiche frenschipis be in to fallyng to thee.
  piu-2006: '@see-verse:EXO.034.011'
  pjt-pjt: Palu kulilaṉiya! Nyura manta nyara palula wirkaṟa aṉangu nguratja tjuṯangka
    wangkara kalypantaṟa purkaṟangku kalkuntja wiyangku wantima alatjiṯu nyuranya
    kurakutu katinytjaku-tawara.
  cwe-cwe: Uiteganye sekeutende lagano na wanhu wokala muna iisi youhita, kwaviya
    dizakuwa mtego hagati yako.
  kik-kik: Wĩmenyerere ndũkagĩe kĩrĩĩko na andũ arĩa matũũraga bũrũri-inĩ ũcio ũrathiĩ,
    matigatuĩke mũtego harĩwe.
  fra-NCL: Garde-toi de contracter alliance avec les habitants du pays contre lequel
    tu marches, de peur qu’ils ne soient un piège au milieu de toi.
  cek-AK: Na caeh han ih prae kaminawk hoi lokmaihaih na sak han ai ah, acoe ah; na
    sak moeng nahaeloe nihcae loe nangcae han thaang ah om o tih.
  xla-xla: Eye, wua꞉tapo mo edla ha꞉ha꞉lalo so opa mate namkale demha꞉ha꞉miya. Wua꞉ta
    yia꞉ mate namkale demha꞉ha꞉lepiye, yia꞉tapo wua꞉ye batalimale koko dla elemtullupe.
  cuk-cuk: ”Canaán-yarse be dogsokalir, dulemar-a-yargi-bukmalad-ebo melle be igar-mesdii
    nanamalo. Ar deyob be imakmalale, sunna ese be yardaklemalad.
  uig-CYR: Әнди һези болғинки, сән баридиған зиминда туруватқанлар билән һеч әһдә
    бағлашмиғин; болмиса, бу иш силәргә қапқан болиду;
  tel-2017: మీరు వెళ్లబోయే ఆ పరదేశపు నివాసులతో ఎలాంటి ఒప్పందాలు చేసుకోకుండా జాగ్రత్త
    వహించాలి. అలా గనక చేసుకుంటే అవి మీకు ఉరిగా మారవచ్చు.
  hat-BSA: Veye nou, pou nou pa fè okenn akò avèk sa yo k ap viv nan peyi kote nou
    prale a, oswa sa va devni yo pèlen nan mitan nou.
  kos-kos: Nimet orek wulela yurin mwet in mutunfacl su kowos fahsr nu we, tuh ouiya
    se inge ac ku in sie sruhf nu suwos.
  hbo-WLC: הִשָּׁ֣מֶר לְךָ֗ פֶּן־תִּכְרֹ֤ת בְּרִית֙ לְיוֹשֵׁ֣ב הָאָ֔רֶץ אֲשֶׁ֥ר אַתָּ֖ה
    בָּ֣א עָלֶ֑יהָ פֶּן־יִהְיֶ֥ה לְמוֹקֵ֖שׁ בְּקִרְבֶּֽךָ׃
  ibo-ibo: Kpacharanụ anya ka unu na ndị bi nʼala ahụ unu na-aba nʼime ya ghara ịgba
    ndụ. Ka ha ghara ị bụ ihe ịma nʼọnya nʼetiti unu.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ବିଷୟରେ ସାବଧାନ ହୁଅ, ଯେଉଁ ଦେଶକୁ ତୁମ୍ଭେ ଯାଉଅଛ, ସେହି ଦେଶର ନିବାସୀମାନଙ୍କ
    ସହିତ ନିୟମ କର ନାହିଁ; କାଳେ ତାହା ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ଗୋଟିଏ ଫାନ୍ଦ ସ୍ୱରୂପ ହେବ।
  chk-chk: Iwe, oupwe afälikemi pwe ousap föri eu pwon ngeni chon ewe fanü ia oupwe
    feila ie, pwe resap wiliti eu lenien likatup ngenikemi.
  rop-rop: en yumob kaan tok gudwei langa olabat en larram olabat kipgon jidanbat
    deya langa yumob kantri, dumaji bambai dei garra trepam yumob en deigidawei yumob
    brom mi.
  ukr-1871: Остерегайсь чинити вмову з осадниками тієї країни, що в їх землю ввіходиш,
    щоб не зробились вони сїткою проміж вами.
  bch-bch: Be manta agabit kemi. Ngan kado ta arau posanga toman ngan gid panua timamado
    ngan tibur toa gimi ala ngan oa, ta lolomi kelede. Oangga akado bedaoa, eine paeamao
    ngan gimi mambe adae kas ngan pitpit.
  deu-1951: Hüte dich, mit den Einwohnern des Landes, in das du kommst, einen Bund
    zu machen, daß sie dir zum Fallstrick werden in deiner Mitte;
  eng-JPS: Take heed to thyself, lest thou make a covenant with the inhabitants of
    the land whither thou goest, lest they be for a snare in the midst of thee.
  srp-1865: Èuvaj se da ne hvataš vjere s onima koji žive u zemlji u koju æeš doæi,
    da ti ne budu zamka usred tebe.
  lug-lug: Kirungi weekuume oleme kukola ndagaano n’abatuuze ab’omu nsi gy’olagamu,
    kubanga bayinza okubafuukira omutego.
  heb-heb: השמר לך פן תכרת ברית ליושב הארץ אשר אתה בא עליה פן יהיה למוקש בקרבך׃
  ben-IRV: সাবধান, যে দেশে তুমি যাচ্ছ, সেই দেশবাসীদের সঙ্গে নিয়ম স্থির কোরো না, পাছে
    তা তোমার কাছে ফাঁদের মত হয়।
  pan-pan: ਸੁਚੇਤ ਰਹਿ ਮਤੇ ਤੂੰ ਉਸ ਦੇਸ਼ ਦੇ ਵਸਨੀਕਾਂ ਨਾਲ ਨੇਮ ਬੰਨ੍ਹੇਂ ਜਿੱਥੇ ਤੂੰ ਜਾਂਦਾ ਹੈ
    ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਜੋ ਉਹ ਤੇਰੇ ਵਿਚਕਾਰ ਇੱਕ ਫਾਹੀ ਹੋਵੇ।
  tkr-tkr: Şu əlyhəəsde cigabışeene milletbışika mugaavile hımaa'a, mana vuşdemee
    gugu vuxhes.
  mya-JVB: သင် သည် ယခုသွားသော ပြည်သူ ပြည်သားတို့နှင့် မိဿဟာယ ဖွဲ့ သဖြင့်၊ သင့် အလယ်၌
    တိုက်မိ၍ လဲစရာ အကြောင်းမ ဖြစ် စေခြင်းငှာ ၊ ကိုယ်ကိုကိုယ်သတိ ပြုလော့။
  hmo-hmo: Do umui naria namonamo, do umui lao gabudia edia noho taudia danu do umui
    gwauhamata karaia lasi, hekwakwanai dekenai do umui moru garina.
  urd-urd: इसलिए ख़बरदार रहना कि जिस मुल्क को तू जाता है उसके बाशिन्दों से कोई 'अहद
    न बाँधना, ऐसा न हो कि वह तेरे लिए फन्दा ठहरें।
  rus-SYN: смотри, не вступай в союз с жителями той земли, в которую ты войдешь, дабы
    они не сделались сетью среди вас.
  bqc-SIM: À laaika! Á lɛ́ su àↄ ku bùsu pↄ́ álɛ gɛ gɛ̃ui deↄ yã́uo, kɛ́ ásu
    mↄkpa ázĩaɛo yã́i.
  tcz-CHONGTHU: “Tun nangma ki cheh theiyin, na chenna gammite toh kitepna hinsem
    khan nate, achuti louva ahile hitabang kitepna chu kipal lhuh'na hung pang ding
    ahi,” ati.
  mar-mar: सावध राहा, नाही तर तू ज्या देशात जात आहेस त्यामध्ये राहणाऱ्या लोकांबरोबर
    कोणत्याही प्रकारे करारमदार करशील आणि तो तुला पाश होईल.
  qub-qub: «Tiyanayquicunapaj caycaj nasyunman chayashpayqui chaycho tiyaj runacunawanga
    amistäta ni ima conträtutapis ama ruranquichu. Paycunawan conträtuta rurarga mana
    alli custumricunatami yachacunquipaj.
  bqp-bqp: À laakari kɛ! Àsun lɛ́dokↄ̃nↄ kɛ kũ bùsu kũ átɛn gɛ́ gɛ̃n denↄoro, de
    àsun tankutɛ kpákpa á zĩdanɛro yãi.
  hat-hat: Pran prekosyon nou pou nou pa antre nan ankenn konfyolo ak moun ki rete
    nan peyi kote nou prale a, paske sa ka tounen yon pèlen pou nou.
  eng-BSB: Be careful not to make a treaty with the inhabitants of the land you are
    entering, lest they become a snare in your midst.
  tod-tod: À dama, wo mina minazeɠe kɛ zooi zu nuɓusɛiti bɛ, ʋɛ wo ʋaazu zeizu ná,
    naa ɠa a kɛ, ti mina ɠɛ ga balii wo zaama.
  eng-WEBPB: Be careful, lest you make a covenant with the inhabitants of the land
    where you are going, lest it be for a snare amongst you;
  kbq-kbq: Kva hu'neta anama nevaza mopafi vahetaminena eri hagerafitma mani huvempa
    kea osiho. Ana vahe'mo'za amu'nontamifina krifugna hu'za tamazeri haviza hugahaze.
  nhe-BL: “Pero ximomocuitlahuica para amo xijchihuaca niyon se tlajtoli ininhuaya
    tlacame tlen itztoque ipan nopa tlali campa incalaquise para initztotij. Intla
    inmomatise ininhuaya, inmechmajcahuase ipan tlajtlacoli.
  bus-bus: À làakari kɛ! Àton lɛdolɛ kɛ kↄ̃n bùsu kɛ̀ ée gaa gɛ̃n deenↄoro, lɛ àton
    takutɛɛ kpákpa a zĩndanɛro yãnzi.
  gub-BL: Pezapokatu zo peze'egaw a'e ywy rehe har wanehe we nehe, ywy peneko àwàm
    rehe har wanehe we nehe. Aze pezapokatu peze'egaw wanehe we nehe, na'ikatu kwaw
    peme nehe. Uzapo kar putar iaiw ma'e peme wà nehe. Aikwahy putar peme a'e ma'e
    hexak mehe ihe nehe.
  eng-DRA: 'Beware thou never join in friendship with the inhabitants of that land,
    which may be thy ruin:'
