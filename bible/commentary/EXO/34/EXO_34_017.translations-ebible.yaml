verse: EXO.034.017
translations:
  mal-C: “നിങ്ങൾക്കായി ദേവന്മാരെ വാർത്തുണ്ടാക്കരുത്.
  deu-TKW: Du sollst dir nicht ein gegossenes Gottesbild machen.
  lin-lin: Bokosala nzambe ya ekeko te.
  eng-LSV: you do not make a molten god for yourself.
  eng-GNV: Thou shalt make thee no gods of metall.
  eng-WEBSTER: Thou shalt make thee no molten gods.
  nhw-BL: “Amo quema xijchihuaca niyon se tlaixcopincayotl.
  swh-ONEN: “Usijifanyie sanamu za kusubu.
  bba-bba: I ku rɑ sisu suɑ i kɑ tii bwɑ̃ɑroku kuɑ i sɑ̃.
  eng-KJVCPB: Thou shalt make thee no molten gods.
  mpx-mpx: “Bahi yabowaine gogoginol etega nuku giginol ge nuku kukululuek elana.
