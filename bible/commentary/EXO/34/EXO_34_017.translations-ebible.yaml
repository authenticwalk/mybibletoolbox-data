  spa-BLM: “No os haréis ídolos de fundición.
  cac-cac: Man̈ e b'o junoc e diosal yed' q'uen q'ueen sb'ochaj d'a molde.
  swh-ULB: Usifanye Miungu ya chuma ya kuyayusha.
  bel-bel: Не рабі сабе багоў літых.
  deu-ELBBK: Gegossene Götter sollst du dir nicht machen.
  mbb-OT: “Kenè kew mebaal te menge ed-ezapen niw.
  mal-2015: ദേവന്മാരെ വാർത്തുണ്ടാക്കരുതു.
  tuo-NT: ”Mʉsã ne cãꞌrõ Õꞌacʉ̃ nitirãrẽ cõme meꞌrã ʉ̃jʉ̃asipio wĩorẽꞌquere ẽjõpeoticãꞌña”,
    nicʉ niwĩ Õꞌacʉ̃. *****
  gup-gup: Dja mak yuwn ngurrimarnbun idols bu kore ngurrikinje nawu wirlmurrng bu
