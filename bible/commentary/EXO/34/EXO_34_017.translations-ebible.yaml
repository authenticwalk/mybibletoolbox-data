  hui-hui: Mbirale tara tara aeaneme wabuwa tinaga dama lowa urunihondo bi pupu nawilimu.
  mya-mya: '``သတ္တု​ဖြင့်​သွန်း​သော​ဘု​ရား​များ​ပြု​လုပ်​၍​ရှိ မ​ခိုး​ရ။'
