  ind-ind: Janganlah membuat patung berhala dari logam untuk kalian sembah.”
  pes-OPCB: «برای خود هرگز بت نسازید.
  tgl-ULB: Huwag kayong gumawa ng mga diyus-diyosan para sa inyong sarili na gawa
    sa tinunaw na metal.
  cbu-NT: Mishat, siyaa táchintspa; Ayamtaati yusur siy maachee orpat tinayarus, Watacha
