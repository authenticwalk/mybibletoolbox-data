  eng-LXXUP: And thou shalt not make to thyself molten gods.
  eng-ULB: Do not make for yourselves gods of molten metal.
  spa-VBL: Nohagan ningún ídolo.
  fra-_FOB: Tu ne te feras point de dieu de fonte.
  mal-mal: ദേവന്മാരെ വാർത്തുണ്ടാക്കരുത്.
  urd-GVR: Apne lie dewatā na ḍhālnā.
  suz-BL: गेपुकीमी आंम कली मूर्ति मचेम्‍सीन। प्रस्‍थान २०:४
