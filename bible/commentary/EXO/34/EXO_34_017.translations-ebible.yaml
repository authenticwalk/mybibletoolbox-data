  gvs-gvs: Yaubadayadi kainum taabu komaadagīdi bego yaidi kosaakululu.
  rmc-rmc: Ma ker tuke devlen le trastestar a ma lašar len.
  nlg-nlg: “Kau bei gonia vanighau heghemiu gea siki god keha.
  pes-OPV: خدایان ریخته شده برای خویشتن مساز.
  ron-1924: Сэ ну-ць фачь ун думнезеу турнат.
  ben-OBCV: “কোনও প্রতিমা তৈরি কোরো না।
  som-som: Waa inaanad samaysaan ilaahyo shub ah.
  lat-VUC: Deos conflatiles non facies tibi.
  eng-ASVBT: Thou shalt make thee no molten gods.
  mna-mna: “Kuurpe koroŋ sa ma iwe merere pakaamŋana ruŋguunu be kusuŋ pa pepe.
