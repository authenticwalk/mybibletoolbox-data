    ñooña dinañu gànctook seeni tuur, ba xiir seen doom yu góor ci gànctook seen tuur
    yooyu.
  bjr-bjr: Inni faiqi namu mi anaamuru anaaseesa maraseeqa qini minnisee moo unna
    qira anutusara innaaru qifoora. Mi oosanafa qini qifusaa dapi nua aanaaseesara
    foora maridaqa.
  eng-YLT: and thou hast taken of their daughters to thy sons, and their daughters
    have gone a-whoring after their gods, and have caused thy sons to go a-whoring
    after their gods;
  eng-WYC-2017: Neither thou shalt take a wife of their daughters to thy sons, lest
    after those daughters have done fornication, that is, idolatry, they make also
    thy sons to do fornication into their gods.
  eng-WMBB: and you take of their daughters to your sons, and their daughters play
    the prostitute after their gods, and make your sons play the prostitute after
    their gods.
  urd-GVH: ख़तरा है कि तू उनकी बेटियों का अपने बेटों के साथ रिश्ता बाँधे। फिर जब यह
    अपने माबूदों की पैरवी करके ज़िना करेंगी तो उनके सबब से तेरे बेटे भी उनकी पैरवी
    करने लगेंगे।
  rug-rug: Meke sari na tumia koreo si kote habai sari na barikaleqe karovodi, meke
    kote turaṉi rini sari na mia koreo pude vata luari pa dia vina hinokara koa Rau,
    meke somana vahesi rini sari dia tamasa huporodi.
  gaz-gaz: Yeroo ati ilmaan kee intallan isaanii fuusiftee, intallan isaanii sun waaqota
    isaanii wajjin sagaagalanitti isaan akka ilmaan kees akkuma isaanii sagaagalan
    godhu.
  fra-LSG: de peur que tu ne prennes de leurs filles pour tes fils, et que leurs filles,
    se prostituant à leurs dieux, n’entraînent tes fils à se prostituer à leurs dieux.
  gnn-gnn: '@see-verse:EXO.034.015'
  yal-yal: Ɛ nama e dii tɛmɛne tongo ɛ dii xɛmɛne xa e ɲaxanle ra, alogo e dii tɛmɛne
    nɛma e yɛtɛ raxɔsima e alane fɛma, e nama ɛ diine maxaran e yi bira e fɔxɔ ra.
  haw-1868: A lawe paha oe i ka lakou kaikamahine na ka oukou keikikane; a hele moe
    kolohe ka lakou kaikamahine mamuli o ko lakou poe akua, a hoomoe kolohe lakou
    i ka oukou keikikane mamuli o ko lakou poe akua.
  arb-NAV: وَتُزَوِّجُونَ بَنِيكُمْ مِنْ بَنَاتِهِمْ، فَيَجْعَلْنَ بَنِيكُمْ يَغْوُونَ
    أَيْضاً بِعِبَادَةِ آلِهَتِهِنَّ.
  ewe-ewe: Eye ne míeɖe wo vinyɔnuwo na mia viŋutsuwo la, wo srɔ̃wo akplɔ wo ayi woƒe
    legbawo subɔƒewo, eye mia viŋutsuawo hã ada vo ɖe ŋunye to wo srɔ̃wo ƒe mawuawo
    subɔsubɔ me.
  eng-LEE: And lest thou take of his daughters unto thy sons; and when his daughters
    go astray after their gods, they make thy sons also go astray after their gods.
  asm-FB: সেয়ে তোমালোকে যদি তেওঁলোকৰ ছোৱালী নিজৰ পুত্ৰৰ বাবে বিয়া কৰি আনা, তেনেহ’লে
    সেই ছোৱালীয়ে তোমালোকৰ পুত্রক তেওঁলোকৰ দেৱতাৰ অনুগামী কৰাব; আৰু ব্যভিচাৰ কৰাব।
    তোমালোকৰ পুত্ৰসকলেও তেওঁলোকৰ দেৱতাৰ অনুগামী হৈ ব্যভিচাৰ কৰিব।
  sus-A: وٌ نَشَ مّننِ فِنّيٍ قٍن وٌ شَ دِيٍ بّ، عَلَكٌ عٍ نَشَ عَ نِيَ وٌ شَ دِيٍ
    شَ عٍ شَ عَلَيٍ بَتُ.
  fra-SBL: et que tu ne prennes de leurs filles pour tes fils, que leurs filles ne
    se prostituent à leurs dieux et que tes fils ne se prostituent à leurs dieux ».
  hbo-hbo: וְלָקַחְתָּ֥ מִבְּנֹתָ֖יו לְבָנֶ֑יךָ וְזָנ֣וּ בְנֹתָ֗יו אַחֲרֵי֙ אֱלֹ֣הֵיהֶ֔ן
    וְהִזְנוּ֙ אֶת־בָּנֶ֔יךָ אַחֲרֵ֖י אֱלֹהֵיהֶֽן׃
  eng-WYCLIFFE: Nether thou schalt take a wyif of her douytris to thi sones, lest
    aftir that tho douytris han do fornycacioun, thei make also thi sones to do fornicacioun
    in to her goddis.
  piu-2006: '@see-verse:EXO.034.015'
  pjt-pjt: Tjinguṟu nyura tjanampa kalyparingkula nyinanyangka nyurampa katja tjuṯangku
    aṉangu nyara palumpa tjanampa uṉṯalpa tjuṯa aḻṯiku, ka tjinguṟu minyma paluṟu
    tjana nyurampa katja tjuṯa iwara kurangka katiku tjana ngayunya wantira tjanampa
    god ngalypa-ngalypa tjuṯa waḻkuntjaku.
  cwe-cwe: na uhawasagula wandele wawo wawe wake wa wanago, na wandele wawo wotambikila
    milungu yawo, wezawasongeza wabwanga zenu wasondelele milungu yawo fana wanhu
    wowotenda ugoni.
  kik-kik: Na rĩrĩa mũngĩthuura airĩtu amwe ao matuĩke atumia a aanake anyu, nao airĩtu
    acio mahũũre ũmaraya na ngai ciao, nĩmakonereria ariũ anyu gwĩka ũguo.
  fra-NCL: de peur que tu ne prennes de leurs filles pour tes fils, et que leurs filles,
    se prostituant à leurs dieux, n’entraînent tes fils à se prostituer aussi à leurs
    dieux.
  cek-AK: Na capanawk hanah nihcae ih canunawk zu ah na lak pae nahaeloe, a canunawk
    loe angmacae ih sithawnawk khaeah takpum zaw o ueloe, na capanawk doeh nihcae
    ih sithawnawk hoi zaehaih to sah o moeng tih.
  xla-xla: Epedeme wua꞉tapo wua꞉ akimlala dla edla ha꞉ha꞉lalo mo so wola꞉ halopimiya.
    Adipalati, yia꞉tapo wua꞉ akimlalaye eleme yia꞉ biskapa god dla sisiyelowe dla
    tullala.
  cuk-cuk: 'Degine, bemarga sogdamaloed: ‘Anmar-sisgan be-masmalaga be ukye.’ Ar we-omegan,
    galagwensuli e-bab-dummaganba-nanaarmalar, be-masmala galagwensuli e-bab-dummaganba-nanaega
    imakdamarmogoed.'
  uig-CYR: сән шундақла йәнә уларниң қизлирини оғуллириңға хотунлуққа елип беришиң
    мүмкин; у қизлар өз илаһлириниң кәйнидин жүрүп бузуқчилиқ қилғинида, улар оғуллириңниму
    өз илаһлириниң арқисидин маңғузуп, бузуқчилиқ қилдуруши мүмкин.
  tel-2017: మీ కొడుకులకు వాళ్ళ కూతుళ్ళను పెళ్లి చేసుకోకూడదు. అలా గనక చేస్తే వాళ్ళ
    కూతుళ్ళు తమ తమ దేవుళ్ళను పూజిస్తూ మీ కొడుకులు కూడా వాళ్ళ దేవుళ్ళను పూజించేలా ప్రలోభ
    పెడతారేమో.
  hat-BSA: Epi pou nou ta vin pran nan fi pa yo pou fis nou yo, e fi pa yo ta kab
    fè pwostitiye avèk dye pa yo, e vin lakoz ke fis nou yo osi fè pwostitiye avèk
    dye pa yo.
  kos-kos: Sahp wen nutum ac mau ku in payukyak sin mutansac, su ac pwanulosla tuh
    elos in tia inse pwaye nu sik, ac alu nu sin god sutuu lalos.
  hbo-WLC: וְלָקַחְתָּ֥ מִבְּנֹתָ֖יו לְבָנֶ֑יךָ וְזָנ֣וּ בְנֹתָ֗יו אַחֲרֵי֙ אֱלֹ֣הֵיהֶ֔ן
    וְהִזְנוּ֙ אֶת־בָּנֶ֔יךָ אַחֲרֵ֖י אֱלֹהֵיהֶֽן׃
  ibo-ibo: Mgbe unu lụtara ụfọdụ ndị inyom ha dịka nwunye nye ụmụ unu ndị ikom, ndị
    inyom ndị a na-akwaso chi ha iko, ga-eme ka ụmụ unu ndị ikom soro ha nʼomume dị
    otu a.
  ory-ory: କିଅବା ତୁମ୍ଭେ ଆପଣା ପୁତ୍ରମାନଙ୍କ ନିମନ୍ତେ ସେମାନଙ୍କ କନ୍ୟାଗଣକୁ ଗ୍ରହଣ କଲେ, ସେମାନଙ୍କ
    କନ୍ୟାଗଣ ନିଜ ଦେବଗଣର ଅନୁଗାମିନୀ ହୋଇ ତୁମ୍ଭ ପୁତ୍ରଗଣକୁ ଆପଣାମାନଙ୍କ ଦେବଗଣର ଅନୁଗାମୀ କରି
    ବ୍ୟଭିଚାର କରାଇବେ।
  chk-chk: Nge are oua apwüpwülüa nöümi mwän ngeni nöür föpwül mi fel ngeni ar kewe
    kot, ir repwe atupu nöümi mwän pwe repwe pwal föri iei usun.
  rop-rop: en bambai yumob san olabat garra merrit langa detlot gel brom det kantri,
    en detlot gel garra deigidawei olabat brom mi, en dei garra bulurrum detlot drimin
    blanga olabat.
  ukr-1871: І будеш брати дочки їх за синів своїх, і будуть блудовати дочки їх за
    богами своїми, і приводити синів твоїх до блуду за богами своїми.
  bch-bch: Be oangga apaoai lemi gergeu arangaranga ngan gid led gergeu taine, eine
    ga tisoa ad deo edad ngan led kadonga arala, ta tikado ga lemi gergeu arangaranga
    tinasi gid pade.
  deu-1951: und nehmest deinen Söhnen ihre Töchter zu Weibern und dieselben alsdann
    ihren Göttern nachbuhlen und machen, daß deine Söhne auch ihren Göttern nachbuhlen.
  eng-JPS: and thou take of their daughters unto thy sons, and their daughters go
    astray after their gods, and make thy sons go astray after their gods.
  srp-1865: I da ne bi kæerima njihovijem ženio sinove svoje, i da ne bi kæeri njihove
    èineæi preljubu za bogovima svojim uèinile da sinovi tvoji èine preljubu za bogovima
    njihovijem.
  lug-lug: Era bwe muliwasiza batabani bammwe abamu ku bawala baabwe, abawala abo
    ne bagoberera bakatonda baabwe, balireetera batabani bammwe nabo okukola bwe batyo.
  heb-heb: ולקחת מבנתיו לבניך וזנו בנתיו אחרי אלהיהן והזנו את בניך אחרי אלהיהן׃
  ben-IRV: কিংবা তুমি তোমার ছেলেদের জন্য তাদের মেয়েদের গ্রহণ করবে এবং তাদের মেয়েরা
    ব্যভিচার করবে ও তোমার ছেলেদের নিজের দেবতাদের উপাসনা করিয়ে অবিশ্বস্ত করাবে।
  pan-pan: ਅਤੇ ਤੂੰ ਉਨ੍ਹਾਂ ਦੀਆਂ ਧੀਆਂ ਆਪਣੇ ਪੁੱਤਰਾਂ ਲਈ ਲਵੇਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਧੀਆਂ ਆਪਣੇ
    ਦੇਵਤਿਆਂ ਦੇ ਪਿੱਛੇ ਵਿਭਚਾਰ ਕਰਨ ਅਤੇ ਤੇਰੇ ਪੁੱਤਰਾਂ ਤੋਂ ਵੀ ਆਪਣੇ ਦੇਵਤਿਆਂ ਦੇ ਮਗਰ ਵਿਭਚਾਰ
    ਕਰਾਉਣ।
  tkr-tkr: Şu manbışde yişşaşike vuşde dixbışis yedar hımaa'a. Deşxheene, vuşde dixbışed
    manbışde içeeşe cone allahbışika Zas xayaanat ha'ang'a, manbışe ha'an ha'as.
  mya-JVB: သင်သည် သူ တို့ သမီး များကိုယူ ၍၊ ကိုယ် သား တို့နှင့် ထိမ်းမြားပေးစားသဖြင့်၊
    ထိုသမီး တို့သည် မိမိ တို့ ဘုရား နှင့် မှားယွင်း ခြင်းကို ပြု၍ သင် ၏သား တို့ကို
    ထိုဘုရား တို့နှင့် မှားယွင်း စေမည်ဟူ၍၎င်း စိုးရိမ်စရာ ရှိ၏။
  hmo-hmo: Bona Israela taudia edia natudia tau ese unai bese idauidau hahine do idia
    adavaia lasi. Badina unai hahine ese edia dirava idia tomadiho henia neganai,
    unai Israela taudia ese lau do idia rakatania, vadaeni edia adavana edia dirava
    do idia tomadiho henia garina.
  urd-urd: और तू उनकी बेटियाँ अपने बेटों से ब्याहे और उनकी बेटियाँ अपने मा'बूदों की
    पैरवी में ज़िनाकार ठहरें, और तेरे बेटों को भी अपने मा'बूदों की पैरवी में ज़िनाकार
    बना दें।
  rus-SYN: и не бери из дочерей их жен сынам своим и дочерей своих не давай в замужество
    за сыновей их, дабы дочери их, блудодействуя вслед богов своих, не ввели и сынов
    твоих в блужение вслед богов своих.
  bqc-SIM: Ásu nↄsɛ á nɛ́ↄnɛ ń guuo, asa tó an nɛnↄɛↄ lɛ́ gbãsĩkɛ ń tã́aↄ
    yã́ musu, aa tó á nɛ́ↄ gbãsĩkɛńnↄ sↄ̃ɛ.
  tcz-CHONGTHU: “Na chapate ji ding'a agam cheng numei napuipeh theilou ding, a channute
    jouse'u a pathen'u umchan atho uva a ki joh bang uva khu, na chapate jeng jong
    hung ki joh lo ding'u ahi.”
  mar-mar: त्यांच्या कन्यांची तुम्ही आपल्या पुत्रांसाठी पत्नी म्हणून निवड कराल; त्यांच्या
    कन्या व्यभिचारी मतीने आपल्या देवाच्यामागे जातील आणि त्या तुमच्या पुत्रांना व्यभिचारी
    बुध्दीने त्यांच्या नादी लावतील.
  qub-qub: Warmi wamrancunapis wamrayquicunawan majachacanmanmi. Paycunapa warmi wamrancuna
    diosnincunata adurashpanga gamcunapa wamrayquicunatapis mana allita rurachinmanmi
    adurananpaj shacyächishpan.
  bqp-bqp: Àsun nↄ sɛ́ á nɛ́nↄnɛ ń tɛ́ro, zaakũ tó ń nɛ́nↄgbɛ̃nↄ tɛn pãpã kɛ ń
    tãnanↄ yã musu, oni tó á nɛ́nↄ pãpã kɛ kũńwo se.
  hat-hat: Konsa konsa, yon lè n'a pran pitit fi moun sa yo pou madanm pitit gason
    nou yo. Lè pitit fi yo menm va lage kò yo nan sèvis lòt bondye yo, yo ka pran
    tèt pitit gason nou yo, fè yo vire do ban mwen pou y al sèvi bondye pa yo a, tankou
    lè yon nonm kite madanm li pou l' al dèyè lòt fanm.
  eng-BSB: And when you take some of their daughters as brides for your sons, their
    daughters will prostitute themselves to their gods and cause your sons to do the
    same.
  tod-tod: À mina ti-loun anzanuiti seɠe wo-loun zunuiti bɛ, ti-loun anzanuiti ta
    koloɠologi ɠɛɛna ta ta-ɠalagiti, ti mina wo-loun zunuiti maalɛlɛ ga ti ʋa ɗa naa
    ta ɠɛ.
  eng-WEBPB: and you take of their daughters to your sons, and their daughters play
    the prostitute after their gods, and make your sons play the prostitute after
    their gods.
  kbq-kbq: Ana nehuta Israeli vahe'mota ne'mofavretamire'ma ana mopafi a'nema erizamisaza
    a'nemo'za, ru vene savri hiankna hu'za anumzazmire monora hunente'za, ana ne'mofavretamia
    zamazeri savri hanage'za, ru vene savri hiankna hu'za zmagranena Anumzamo'na natre'za
    ru anumzante monora huntegahaze.
  nhe-BL: Imotelpocahua ax hueli mosihuajtise ica iniichpocahua pampa nopa ichpocame
    quinhueyichihuase inintlaixcopincayohua tlen ax neli dios huan quinchihualtise
    imotelpocahua nojquiya san se ma quichihuaca.
  bus-bus: Àton nↄↄ sɛ́ a nɛ́nↄnɛ ń tɛ́ro, zaakɛ tó aↄ̃ nɛ́nↄgbɛ̃nↄↄ e pãpãa kɛɛ
    ń tãanↄ yã musu, aↄ̃é tó a nɛ́nↄ pãpãa kɛńyo se.
  gub-BL: Pexaexak putar amo wanazyr pe wà nehe no, pena'yr wanupe wanemireko ràm
    romo pe wà nehe no. A'e kuzà a'e wà nehe, pena'yr wanemireko a'e wà nehe, umuwete
    tupàn a'ua'u wà. Pemuwete katu kar putar tupàn a'ua'u pemupytu'u kar pà hemuwete
    re a'e wà nehe. Umuwete katu kar putar tupàn a'ua'u pena'yr wanupe wà nehe no,
    umen wanupe wà nehe no.
  eng-DRA: Neither shalt thou take of their daughters a wife for thy son, lest after
    they themselves have committed fornication, they make thy sons also to commit
    fornication with their gods.
