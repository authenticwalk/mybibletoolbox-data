verse: EXO.034.016
translations:
  mal-C: അവരുടെ പുത്രിമാരെ നിന്റെ പുത്രന്മാർക്കു ഭാര്യമാരായി എടുക്കാനും അവരുടെ പുത്രിമാർ
    തങ്ങളുടെ ദേവന്മാരോടു പരസംഗം ചെയ്യാനും അവർ നിങ്ങളുടെ പുത്രന്മാരെ അങ്ങനെ ചെയ്യാൻ
    പ്രേരിപ്പിക്കാനും ഇടവരരുത്.
  deu-TKW: Auch würdet ihr ihre Töchter für eure Söhne freien; wenn dann ihre Töchter
    ihren Göttern dienend Abgötterei trieben, so würden sie auch deine Söhne zu der
    gleichen Abgötterei verführen.
  lin-lin: mpe soki bozwi na libala bana na bango ya basi mpo na bana na bino ya mibali,
    wana bana na bango ya basi bakokoba kosambela banzambe na bango ya bikeko, bakotindika
    bana na bino ya mibali na kosambela banzambe na bango.
  eng-LSV: and you have taken of their daughters for your sons, and their daughters
    have gone whoring after their gods, and have caused your sons to go whoring after
    their gods;
  eng-GNV: And least thou take of their daughters vnto thy sonnes, and their daughters
    goe a whoring after their gods, and make thy sonnes goe a whoring after their
    gods.
  eng-WEBSTER: And thou take of their daughters to thy sons, and their daughters go
    astray after their gods, and make thy sons go astray after their gods.
  nhw-BL: Amotelpocahua amo hueli mosihuajtise ica iniichpocahua pampa nopa ichpocame
    quinhueyichihuase inintlaixcopincayohua catli amo neli dios huan quinchihualtise
    amotelpocahua nojquiya san se ma quichihuaca.
  swh-ONEN: Unapowachagua baadhi ya binti zao kuwa wake wa wana wenu na binti hao
    wakajifanyia ukahaba kwa miungu yao, watawaongoza wana wenu kufanya vivyo hivyo.
  bba-bba: Sɔrɔkudo i ko bɛɛn bii tɔn durɔbu kurɔbu suɑ ben bii wɔndiɑbɑ sɔɔ, kpɑ
    kurɔ be, bu de bɛɛn bii be, bu nɛn sɑ̃ɑru deri bu tɔn ben bũnu sɑ̃.
  eng-KJVCPB: and thou take of their daughters unto thy sons, and their daughters
    go a whoring after their gods, and make thy sons go a whoring after their gods.
  cpy-cpy: Paamawen-tyaa ikaemiri-kari pitomi-paeni raakaeri rishinto-paeni. Tema
    osheki omayempi-waetzi opinkatha-witarira otajorentsi-nirote, ari imatanakiro
    eejatzi pitomi-paeni ratsiperya-waetyaari ipinkathateri rirori tajorentsi-niro-paeni.”
  mpx-mpx: I ola al, ebo natumiyau bolau panuwa o yowauiliyau nihi alolonagil, yaka
    yowau o natumiyau nihi nulil pagegel ge nihi kululuek wali yabowaineyau elal.
  luo-luo: To bende ka ukawo nyigi moko mondo obed mond yawuotu mi nyigigo odwanyore
    kendgi gi nyisechegigo, to gibiro miyo yawuotu timo kamano.
  meu-meu: Natudia hahinedia danu basio abidia, natumui mamaruanedia basie adavadia;
    unu hahine ese edia dirava bae toma henidia diho negadia ai na unui natumui ese
    danu bae toma henidia diho na garina.
  npi-ULB: अनि तिनीहरूका छोरीहरूले तिनीहरूका देवी-देवताहरूका निम्ति आफैलाई वेश्या-वृत्तिमा
    लगाउनेछन् अनि तिनीहरूले तिमीहरूका छोराहरूलाई पनि तिनीहरूका देवी-देवताहरूका निम्ति
    वेश्या-वृत्तिमा लैजानेछन् ।
  yor-yor: Nígbà tí ìwọ bá yàn nínú àwọn ọmọbìnrin wọn fún àwọn ọmọkùnrin rẹ ní ìyàwó,
    àwọn ọmọbìnrin wọ̀nyí yóò ṣe àgbèrè tọ òrìṣà wọn, wọn yóò sì mú kí àwọn ọmọkùnrin
    yín náà ṣe bẹ́ẹ̀ gẹ́gẹ́.
  emp-NTPO: Idjab̶a bãrã warrarãa maʌ̃ druad̶ebema wẽrãrãda idu edabid̶ibʌrʌ, maʌ̃
    wẽrãrãba ãdji jʌwaba od̶a ãcõrẽa bia bed̶eabʌdad̶e bãrã warrarã bid̶a maʌ̃ jʌwaba
    od̶a ãcõrẽa bia bed̶ead̶ia daunema panʌ quĩrãca.
  ind-ind: Kalian juga akan mengambil anak-anak perempuan mereka sebagai istri bagi
    anak-anak lelakimu. Dan ketika anak perempuan mereka melacurkan diri, yaitu dengan
    menyembah patung berhala, mereka akan mempengaruhi anak-anak lelakimu untuk ikut
    menyembah berhala.
  pes-OPCB: شما دختران بت‌پرست آنها را برای پسران خود خواهید گرفت و در نتیجه پسران
    شما هم از خدا برگشته بتهای زنان خود را خواهند پرستید.
  tgl-ULB: Kahit kunin ninyo ang ilan sa kanilang mga anak na babae para sa inyong
    mga anak na lalaki, at ang kaniyang mga anak na babae ay gawing bayaran ang kanilang
    sarili sa kanilang mga diyos, at ang inyong mga anak na lalaki ay gagawin nilang
    bayaran ang kanilang sarili para sa kanilang diyos.
  cbu-NT: Ashiri minsha siyaa táchintspa; Siy minamtiyam ipareetsis kizaa uwashcheem
    wip kamuzinur panarintspa. Mishat, siysa iparis kamuzinur uwashchee wip kizanur
    yamarusinapa. Itaru, siyaa iparis yamakchinaari ashiru, apanllputseetssha wazaranllpa,
    nduntaati ashiru wizanllpa, ungirtachpasinaya.
  hui-hui: Ani nenege hinu harimiyagua tínaga iginime wandari dindi tara uruniha bedaru
    dabu bu karia wali urunime haru gili lenego pialu i̱ erembira ngialu ti one urunime
    dama tara tarahondo bi pupu wiradadagua wima yupe holigo wali agali uruni heba
    mandagi huru hinu nahalimu larogoni, lene.
  mya-mya: သင်​တို့​၏​သား​များ​သည်​ထို​ပြည်​ရှိ​အ​မျိုး သ​မီး​များ​ကို​ထိမ်း​မြား​မိ​သ​ဖြင့်၊
    ထို​အ​မျိုး သ​မီး​တို့​သည်​ငါ့​ကို​စွန့်​၍ သူ​တို့​၏​ဘု​ရား များ​ကို​ကိုး​ကွယ်​ရန်၊
    သင်​တို့​၏​သား​များ ကို​ဖြား​ယောင်း​ကြ​လိမ့်​မည်။
  cbi-NTPO: tsa jutyu'ba, yala naa yala' na'ma judeeñu bain, ñulla' nalaba debuute'
    chujtinmalaya, juntsa na'mala yala' dyus jumulanu aawa dekure' keewaajinmala,
    ñu' nala bain yala' dyus jumulanu deteedi' aawa kure' keeware' ujcha lalainu detsuve.
  bod-N: ཁྱོད་ཅག་གི་བུ་རྣམས་ལ་དེ་དག་གི་བུ་མོ་རྣམས་ལས་བག་མ་བླངས་ན། དེ་དག་གི་བུ་མོ་རྣམས་ཀྱིས་རང་གི་ལྷ་རྣམས་ཀྱི་རྗེས་སུ་ལོག་གཡེམ་བྱེད་ཅིང་ཁྱོད་ཅག་གི་བུ་རྣམས་ལའང་དེ་དག་གི་ལྷ་རྣམས་ཀྱི་རྗེས་སུ་ལོག་གཡེམ་བྱེད་དུ་འཇུག་སྲིད་པ་ཡིན་པས་གཟབ་གཟབ་གྱིས་ཤིག
  sna-sna: Uye pamunosarudza vamwe vanasikana vavo kuti vave vakadzi vavanakomana
    venyu uye vanasikana avo vakaita ufeve navamwari vavo, vachatungamirira vanakomana
    venyu kuita zvimwe chetezvo.
  spa-BLM: y tomes de sus hijas a tus hijos, y sus hijas se prostituyan según sus
    dioses, y hagas que tus hijos se prostituyan según sus dioses.
  cac-cac: Talaj syic'laj sb'a yisil eb' yed' eb' eyuninal, axo yic tz'em n̈ojan eb'
    ix d'a sdiosal chi', scuchb'ajem n̈ojan eb' eyuninal chi' yuj eb' ix d'a juntzan̈
    comon dios chi'. Tato icha chi' man̈xalaj tz'aj velc'och d'a yol sat eb' eyuninal
    chi'.
  swh-ULB: na kisha utachukuwa baadhi ya mabinti zake kwa wanao, na mabinti wake watafanya
    ukahaba kwa miungu yao, na watafanya wanao kufanya ukahaba kwa miungu yao.
  bel-bel: і не бяры з дочак іхніх жонак сынам сваім, каб дочкі іхнія, блудадзеючы,
    ідучы за багамі сваімі, не ўвялі і сыноў тваіх у блуд за багамі сваімі.
  deu-ELBBK: und du von ihren Töchtern für deine Söhne nehmest, und ihre Töchter ihren
    Göttern nachhuren und machen, dass deine Söhne ihren Göttern nachhuren.
  mbb-OT: Ne egkehimu zaan he ebpemengesawa ziyà te kandan is menge anak niw he maama,
    ne tenged dutun egkehimu he ed-azap dan te menge ed-ezapen dutun te menge etew.
  mal-2015: അവരുടെ പുത്രിമാരിൽനിന്നു നിന്റെ പുത്രന്മാർക്കു ഭാര്യമാരെ എടുക്കയും അവരുടെ
    പുത്രിമാർ തങ്ങളുടെ ദേവന്മാരോടു പരസംഗം ചെയ്യുമ്പോൾ നിന്റെ പുത്രന്മാരെക്കൊണ്ടു അവരുടെ
    ദേവന്മാരോടു പരസംഗം ചെയ്യിക്കയും ചെയ്‌വാൻ ഇടവരരുതു.
  tuo-NT: Apetero weerã na põꞌrã numiarẽ mʉsã põꞌrã ʉmʉarẽ numisobosama. Numisoo,
    na põꞌrã numia Õꞌacʉ̃ nitirãrẽ ẽjõpeorã, mʉsã põꞌrã ʉmʉarẽ mejãrõta narẽ ẽjõpeocã
    weebosama.
  gup-gup: Dja ngurrinahnarrimen warridj bu ngurrbenmang yawkyawk nawu kumekbe kabirrihni
    ba bu ngurrbenwon nawu nabebeywurd ngudberre bu kabirrimarrenkenh, wardi birrimekbe
    yawkyawk wanjh kabirridjalmarneboddan bedberre gods, dja wardi kabindimarnbun
    bebeywurd ngudberre bu kabirriraworren dja kabirridjarrkboddan namekbe nawu gods.
  gvs-gvs: Aiyuwoina natudiyao vevina bei kokabidi natumiyao monediyao, e vevinayadi
    pasidi komi natumiyao koroto tomatagogoli nakae bei sisakululu idi yaubadayaoyadi
    yaidi.
  rmc-rmc: Paľis tire čhave peske ilehas romňijen ole narodendar, save len scirdlehas
    pal peste a na ulehas mange buter verna, bo lašardehas lengre devlen.
  nlg-nlg: Mi geva ke vagha kau lavira na lei daledira na tahula tara kikinima vanira
    na lei god keha ge kara taudira na lei dalemiu na garimane ke, ma kara nera na
    lei dalemiu garimane ge kara tangotangodika savuu nia na kikinima vaniadira na
    lei god keha.
  pes-OPV: و از دختران ایشان برای پسران خود می‌گیری، و چون دختران ایشان از عقب خدایان
    خود زنا کنند، آنگاه پسران شما را درپیروی خدایان خود مرتکب زنا خواهند نمود.
  ron-1924: ка ну кумва сэ ей дин фетеле лор невесте фиилор тэй ши, астфел, фетеле
    лор, курвинд ынаинтя думнезеилор лор, сэ тыраскэ ши пе фиий тэй сэ курвяскэ ынаинтя
    думнезеилор лор.
  ben-OBCV: আর তুমি যখন তোমার ছেলেদের জন্য স্ত্রীরূপে তাদের মেয়েদের মধ্যে কয়েকজনকে
    মনোনীত করবে এবং সেই মেয়েরা তাদের দেবতাদের কাছে বেশ্যাবৃত্তি করবে, তখন তারা তোমার
    ছেলেদেরও একই কাজ করতে বাধ্য করবে।
  som-som: oo waaba intaasoo aad gabdhahooda u guurisaa wiilashaada, oo ay gabdhahooduna
    ilaahyadooda raacaan sida dhillooyin oo kale, oo ay wiilashaadana u jiitaan inay
    raacaan ilaahyadooda.
  lat-VUC: 'Nec uxorem de filiabus eorum accipies filiis tuis: ne, postquam ipsæ fuerint
    fornicatæ, fornicari faciant et filios tuos in deos suos.'
  eng-ASVBT: and thou take of their daughters unto thy sons, and their daughters play
    the harlot after their gods, and make thy sons play the harlot after their gods.
  mna-mna: Mi lutuyom bizin na, ziŋan wal tana lutun moori bizin tiparwoolo zin pepe.
    Kokena zin moori tana timbeeze pa merere kizin pakaamŋan, to tiyaaru lutuyom bizin
    ma tipizil ndemen pa sua ta timbuk pio na, mi timbeeze pa merere pakaamŋan ki
    kusin bizin.
  ita-1885: E non prenda delle lor figliuole per li tuoi figliuoli; e ch'esse, fornicando
    dietro a' lor dii, non facciano parimente fornicare i tuoi figliuoli dietro agl'iddii
    loro.
  eng-LXXUP: and thou shouldest take of their daughters to thy sons, and thou shouldest
    give of thy daughters to their sons; and thy daughters should go a-whoring after
    their gods, and thy sons should go a-whoring after their gods.
  eng-ULB: and then you will even take some of his daughters for your sons, and his
    daughters will prostitute themselves to their gods, and they will make your sons
    prostitute themselves to their gods.
  spa-VBL: Cuando hagas que sus hijas se casen con tus hijos y esas hijas se prostituyan
    con sus dioses, harán que tus hijos adoren a sus dioses de la misma manera.
  fra-_FOB: Et que tu ne prennes de ses filles pour tes fils; et que ses filles, se
    prostituant à leurs dieux, ne fassent aussi prostituer tes fils à leurs dieux.
  mal-mal: അവരുടെ പുത്രിമാരിൽനിന്ന് നിന്റെ പുത്രന്മാർക്ക് ഭാര്യമാരെ എടുക്കരുത്. അവരുടെ
    പുത്രിമാർ തങ്ങളുടെ ദേവന്മാരോട് പരസംഗം ചെയ്യുമ്പോൾ നിന്റെ പുത്രന്മാരെക്കൊണ്ട് അവരുടെ
    ദേവന്മാരോട് പരസംഗം ചെയ്യുവാൻ ഇടവരരുത്.
  urd-GVR: Ḳhatrā hai ki tū un kī beṭiyoṅ kā apne beṭoṅ ke sāth rishtā bāndhe. Phir
    jab yih apne mābūdoṅ kī pairawī karke zinā kareṅgī to un ke sabab se tere beṭe
    bhī un kī pairawī karne lageṅge.
  suz-BL: मिनु गे आन तमी इन तौ आन कली चाक्‍नीनी। मिनु मेको आन तमीम आन देवी देवता आन
    कली पूजा पा चढ़ेनीम। इन तौ आन कली यो आन देवी देवता आन कली पूजा पा चढ़ेपपाइक्‍नीम।
    ब्‍यवस्‍था ७:३; न्‍यायाधीस ३:६; १राजा ११:२
  ita-1927: e prenda delle loro figliuole per i tuoi figliuoli, e le loro figliuole
    si prostituiscano ai loro dèi, e inducano i tuoi figliuoli a prostituirsi ai loro
    dèi.
  ckb-ckb: کاتێک کچیان بۆ کوڕتان دەخوازن و ئەو کچانەی وەک لەشفرۆش بەدوای خوداوەندەکانی
    خۆیان دەکەون، وا دەکەن کوڕی ئێوەش وەک لەشفرۆش بەدوای خوداوەندەکانی ئەوان بکەون.
  eng-BBE: Or take their daughters for your sons; for when their daughters give worship
    before their gods, they will make your sons take part with them.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವರ ಪುತ್ರಿಯರನ್ನು ನಿನ್ನ ಪುತ್ರರಿಗೋಸ್ಕರ ತೆಗೆದುಕೊಳ್ಳಬೇಕಾಗಬಹುದು. ತೆಗೆದುಕೊಂಡರೆ
    ಅವರ ಪುತ್ರಿಯರು ತಮ್ಮ ದೇವರುಗಳನ್ನು ಆರಾಧಿಸಿ, ನಿಮ್ಮ ಪುತ್ರರನ್ನೂ ಅನ್ಯದೇವರುಗಳ ಆರಾಧನೆಯೆಂಬ
    ವ್ಯಭಿಚಾರಕ್ಕೆ ಎಳೆಯಬಹುದು.
  bbb-bbb: Ro kuke ja bigiake anafa jone ijiebe kabaerafa buone ije bino kega bara
    ijiebe farirafa jone ije kame oe kuderiaga bu va godi kufui buone ijiebuo baname
    isoekinu kame aroriadufuo.
  tam-2017: அவர்கள் மகள்களில் உன்னுடைய மகன்களுக்கு பெண்களை எடுப்பாய்; அவர்கள் மகள்கள்
    தங்களுடைய தெய்வங்களை விபசார மார்க்கமாகப் பின்பற்றுவதும் இல்லாமல், உன்னுடைய மகன்களையும்
    தங்களுடைய தெய்வங்களை விபசார மார்க்கமாகப் பின்பற்றும்படி செய்வார்கள்.
  spa-RV-1909: O tomando de sus hijas para tus hijos, y fornicando sus hijas en pos
    de sus dioses, harán también fornicar á tus hijos en pos de los dioses de ellas.
  ron-BTF: Și să iei dintre fiicele lor pentru fiii tăi și fiicele lor să curvească
    după dumnezeii lor și să facă pe fiii tăi să curvească după dumnezeii lor.
  eng-WEBP: and you take of their daughters to your sons, and their daughters play
    the prostitute after their gods, and make your sons play the prostitute after
    their gods.
  eng-FBV: When you have their daughters marry your sons and those daughters prostitute
    themselves to their gods, they will make your sons worship their gods in the same
    way.
