verse: EXO.034.034
translations:
  mal-C: എന്നാൽ, യഹോവയോടു സംസാരിക്കാൻ തിരുസന്നിധിയിലേക്കു പോയി, പുറത്തു വരുന്നതുവരെ
    അദ്ദേഹം മൂടുപടം മാറ്റിയിരുന്നു. തന്നോടു കൽപ്പിച്ചത് മോശ പുറത്തുവന്ന് ഇസ്രായേൽമക്കളോട്
    അറിയിച്ചിരുന്നു.
  deu-TKW: Jedesmal wenn Mose vor Jahwe trat, um mit ihm zu reden, entfernte er die
    Hülle, bis er wieder herauskam. Und jedesmal wenn er herauskam, richtete er den
    Israeliten aus, was ihm aufgetragen worden war.
  lin-lin: Kasi tango nyonso Moyize azalaki kokota liboso ya Yawe mpo na kosolola
    na Ye, azalaki kolongola vwale kino tango akobima. Mpe soki abimi, azalaki koyebisa
    na bana ya Isalaele mibeko nyonso oyo azalaki kozwa epai na Yawe.
  eng-LSV: and in the going in of Moses before YHWH to speak with Him, he turns aside
    the veil until his coming out; and he has come out and has spoken to the sons
    of Israel that which he is commanded;
  eng-GNV: 'But, when Moses came before the Lord to speake with him, he tooke off
    the couering vntill he came out: then he came out, and spake vnto the children
    of Israel that which he was commanded.'
  eng-WEBSTER: But when Moses went in before the LORD to speak with him, he took the
    vail off, until he came out. And he came out and spoke to the children of Israel
    that which he was commanded.
  nhw-BL: Pero sesen huelta quema Moisés calaquiyaya ipan nopa tiopamitl iixpa TOTECO
    para mocamanalhuis ihuaya, moquixtiliyaya nopa yoyomitl catli ica moixtzacuayaya
    huan quej nopa mocahuayaya hasta quema quisayaya. Huan quema quisayaya para quinyolmelahuas
    israelitame catli TOTECO quinnahuatijtoya,
  swh-ONEN: Lakini kila wakati Mose alipoingia mbele za Bwana kuzungumza naye, aliondoa
    ule utaji mpaka alipotoka nje. Naye alipotoka nje na kuwaambia Waisraeli lile
    ambalo ameagizwa,
  bba-bba: Ù n dɑ Yinni Gusunɔn kuu ten mi u kɑ nùn ɡɑri ko, u rɑ sɔnditiɑ ye wunɛwɑ
    sere ù n kpɑm yɑrimɑ. Ù n yɑrimɑ min di, yerɑ u rɑ Isirelibɑ sɔ̃ ye Yinni Gusunɔ
    u nùn sɔ̃ɔwɑ.
  eng-KJVCPB: But when Moses went in before the Lord to speak with him, he took the
    vail off, until he came out. And he came out, and spake unto the children of Israel
    that which he was commanded.
  mpx-mpx: Yaa ebo ni tuk Petupatupa Limena elana, yaka kama ni ahe yoho ge alona
    Yehoba nihi baaba. Sauga ni tagil Yehoba wana baaba ni baunanik Isileli elal,
  wbp-wbp: Ngula-jangka, yangka kuja kala Mujuju yukaja Tarruku Kalukurla YAAWIYI-ki
    wangkanjaku, kala yalyi-manu wawarda witaju yinngirri-kijakuju. Ngula-jangka,
    kala pina-wilypi-pardija Kaluku-jangka, ngulaju kala-jana yapakuju yimi-ngarrurnu
    nyiyarningkijarra yangka YAAWIYI kuja kalarla wangkaja.
  luo-luo: To e kinde moro amora mane odhi e nyim Jehova Nyasaye mondo owuo kode,
    to nogolo ragengʼno nyaka owuog e nyime. Kane owuok oko mi onyiso jo-Israel gima
    Jehova Nyasaye osewachone, negineno wangʼe karieny.
  meu-meu: A Iehova ihereva-henina totona e raka vareai negadia ai, Mose ese dabua
    na vairana amo e kokia oho. Bena e raka lasi negadia ai, ia ese e kamonai haheḡanidia
    na Israel taudia e gwaurai henidia.
  npi-ULB: मोशा परमप्रभुको सामु उहाँसित बोल्न जाँदा तिनी बाहिर नआउञ्‍जेलसम्म तिनले
    घुम्टो उघार्थे । तिनी बाहिर आउँदा तिनलाई बताउन आज्ञा गरिएको कुरा तिनले इस्राएलीहरूलाई
    बताउँथे ।
  yor-yor: Ṣùgbọ́n nígbàkígbà tí Mose bá wà níwájú Olúwa láti bá a sọ̀rọ̀, á ṣí ìbòjú
    náà títí yóò fi jáde. Nígbà tí ó bá sì jáde, á sì sọ fún àwọn ọmọ Israẹli ohun
    tí a ti pàṣẹ fún un,
  emp-NTPO: Baribʌrʌ Ãcõrẽ ume bed̶eabari ded̶aa wãbʌrʌza Ãcõrẽ ume bed̶ea b̶ʌd̶e
    Moiseba maʌ̃ wuara ẽrãbadjia. Mamaʌba ẽdrʌd̶acarea idjia israelerãa Ãcõrẽba obi
    jarad̶ada jarabadjia.
  ind-ind: Musa tetap menutupi wajahnya sampai dia masuk kembali ke Kemah Pertemuan
    untuk berbicara dengan TUHAN. Setiap kali Musa masuk ke kemah itu, dia melepaskan
    kain dari wajahnya dan baru memakainya lagi saat keluar. Ketika dia keluar, umat
    Israel dapat melihat wajah Musa masih bercahaya. Karena itulah dia segera menutupi
    wajahnya dan menyampaikan berbagai pesan TUHAN kepada umat.
  pes-OPCB: هر وقت موسی به خیمهٔ ملاقات می‌رفت تا با خداوند گفتگو کند، نقاب را از
    صورتش بر می‌داشت. وقتی از خیمه بیرون می‌آمد هر چه از خداوند شنیده بود برای قوم
    بازگو می‌کرد،
  aer-aer: Nhenge Moses Ilthe Ameke-ameke kweneke irrpemele YAHWEH-eke angketyeke,
    re mantere akweke renhe inngerre ikwerenhe-ngentyele irlwetyarte. Nhenge re Ilthe
    ikwerenge arratemele alhetyarte, Re tyerrtye areyeke arne ingkirreke anthurre
    iletyarte YAHWEH angketyartenge.
  tgl-ULB: Sa tuwing pupunta si Moises kay Yahweh para kausapin siya, inaalis niya
    ang takip. Pagkatapos ibabalik niya ang takip sa tuwing siya ay aalis. Lalabas
    siya sa kaniyang tolda at sasabihin sa mga Israelita kung ano ang mga naging tagubilin
    sa kaniya.
  cbu-NT: Itaru, anumunsha sheeru, urutari Móysisi Taarashipanpat tsiyatamaam Apanllush
    pang' pshtukchu, kamisaa yusheeru wayarangiya yuwaa wachoo kámanaru anootsi. Sheeru,
    Apanllush pang' shitungeeru, Móysis yuwaa Taarashipan tputsee kamanishini, tárangu,
    anoo uwsha Israelchichee ichinguru kamanirangiya.
  hui-hui: Ani bialu Mosese ibu Balai Anda Anduane Homogo Isaraele wali agali ti heba
    ka manda bule bu helene biagoha Anduane Homogo heba bi lole anda pugu bialu howa
    aga ibunaga dengui buyi hayagoni golo wigi bini. Ani buwa Anduane Homogo heba
    bi lalu howa tagira ibugu bialu Isaraele wali agalihondo Anduane Homogohanda lamibe
    layada ale bibahendeore lamiai haga bini.
  mya-mya: မော​ရှေ​သည်​ထာ​ဝရ​ဘု​ရား​နှင့်​စ​ကား​ပြော ရန်​ထာ​ဝ​ရ​ဘု​ရား​စံ​တော်​မူ​ရာ​တဲ​တော်
    ထဲ​သို့​ဝင်​သည့်​အ​ခါ​တိုင်း​ပ​ဝါ​ကို​ချွတ် ထား​လေ့​ရှိ​၏။ ပြန်​ထွက်​လာ​သော​အ​ခါ
    ထာ​ဝရ​ဘု​ရား​မိန့်​ကြား​သ​မျှ​ကို​ဣသ​ရေ​လ အ​မျိုး​သား​တို့​အား​ဆင့်​ဆို​လေ့​ရှိ​၏။-
  cbi-NTPO: Naa-uwanu Moisés, Yavé' puinsha ji' yaba kuinda kenu vintsu' bain ya'
    kajuunu vinamu jali manga mangakemi, tsejtu malataa maviya maviyakemi. Juntsai'
    malataa Israel chachillanu Yavé tyee kidei tiñuba wandi wanditimi.
  bod-N: འོན་ཀྱང་ཁོ་རང་ནམ་ཞིག་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ཞུ་གླེང་བྱེད་དུ་ནང་ལ་སོང་བའི་ཚེ།
    ཕྱིར་མ་ཐོན་བར་དུ་རང་གི་གདོང་གི་ལག་རས་བླངས་ཤིང་། རྗེས་སུ་ཡང་ཕྱི་རུ་ཐོན་ནས། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ལ་བཀའ་གནང་བ་བཞིན་དུ་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་གཏམ་བྱས།
  sna-sna: Asi pose paaipinda paKuvapo kwaJehovha kuti ataure naye, aibvisa chifukidzo
    kusvikira abuda kunze. Uye aiti paaibuda achiudza vaIsraeri zvaainge arayirwa,
  spa-BLM: Pero cuando Moisés entró delante de Yahvé para hablar con él, se quitó
    el velo hasta que salió; y salió y habló a los hijos de Israel lo que se le había
    ordenado.
  cac-cac: Axo yic tz'och vin̈ yic slolon yed' Jehová, syiq'uel jun c'apac chi' vin̈.
    Axo tz'elxul vin̈, syalanxi vin̈ d'a eb' chon̈ab' tas checnab'ilal schec Jehová
    chi' yal d'a eb'.
  swh-ULB: Wakati Musa alipoenda mbele za Yahweh kusema naye, aliondoa kitambaa, hadi
    alipo toka. Alipo toka, aliwaambia Waisraeli alicho amriwa kusema.
  bel-bel: А калі ўваходзіў Майсей перад аблічча Госпада, каб гаварыць зь Ім, тады
    здымаў покрыва, пакуль ня выходзіў; а выйшаўшы пераказваў сынам Ізраілевым усё,
    што наказана было яму.
  wed-wed: Maranai Moses e ruirui au numagara da Bada maiteni ina babani, ḡarana naona
    i purupurui lamna, e vovotawanei. Ma e opuopu memei ma Bada aiwai i riwei mai
    Israel e paripariverei,
  deu-ELBBK: Und wenn Mose vor dem HERRN hineinging, um mit ihm zu reden, tat er die
    Decke ab, bis er hinausging; und er ging hinaus und redete zu den Kindern Israel,
    was ihm geboten war;
  mbb-OT: Piru emun edseled si Moises diyà te Tulda he Edtelevukaayan su ebpekidlalag
    te Nengazen, id-awè din is tambun te zagwey zin taman te ebpekeǥas sikandin dutun
    te Tulda. Ne emun ebpekeǥawas en sikandin, ne egkeǥiyen din diyà te menge Israilihanen
    is minsan hengkey he ibpekaǥi te Nengazen kandin,
  mal-2015: മോശെ യഹോവയോടു സംസാരിക്കേണ്ടതിന്നു അവന്റെ സന്നിധാനത്തിൽ കടക്കുമ്പോൾ പുറത്തു
    വരുവോളം മൂടുപടം നീക്കിയിരിക്കും; തന്നോടു കല്പിച്ചതു അവൻ പുറത്തുവന്നു യിസ്രായേൽമക്കളോടു
    പറയും.
  tuo-NT: Moisé Õꞌacʉ̃ meꞌrã bocaejari wiꞌipʉ cʉ̃ meꞌrã ucũgʉ̃ sãjãgʉ̃, ti caserore
    tuweemʉjãcʉ niwĩ. Cʉ̃ wijatagʉ, Õꞌacʉ̃ dutisere Israe curuacjãrãrẽ wereturiamʉjãcʉ
    niwĩ.
  gup-gup: Dja bu nungka ngimi manbu dabburlin bu kabenewokdi nawu Yawey, wanjh kebwerrhmerrinj
    nawu kore kebdjongbuyindi kaluk bu benewokdi nawu Yawey kaluk bu kumyawoyhbebmi.
    Bu bebmi wanjh benmarneyolyolmi nawu Israel benkebmawahmeng kore baleh Yawey biwong
    dja bimarnerayekwong bu Moses kabenwon.
  gvs-gvs: Go tuta tamo tamo asiu ana Yauwe matana goi avadigo, e arekoyana avayoini.
    Nakae ikaaiyaka ana kadókana asowóduwo. Tutayana asowóduwo, ana Isileli tubunao
    alatuwokoidi kaga nakae Yauwe bogina ilatuwokoigu.
  rmc-rmc: Kecivar o Mojžiš džalas anglo RAJ, hoj leha te vakerel, lelas pal o muj
    o khosno a sar džalas odarik avri, pale les thovelas. Paľis phenelas le Izraelitenge
    savoro, so leske sas prikazimen.
  nlg-nlg: Mi tana lei bona ni aho ke haghe tana Vaevale tapole tabu ge ke kokoe kolua
    Yahweh, gaia te lavikehaa na tivi koekobe ke ghoi horu mai. Vaho ge ke vahera
    va na vure ne lei vetena te vahea Yahweh,
  pes-OPV: و چون موسی به حضورخداوند داخل می‌شد که با وی گفتگو کند، نقاب را برمی داشت
    تا بیرون آمدن او. پس بیرون آمده، آنچه به وی امر شده بود، به بنی‌اسرائیل می‌گفت.
  ron-1924: Кынд интра Мойсе ынаинтя Домнулуй ка сэ-Й ворбяскэ, ышь скотя марама пынэ
    че ешя; яр кынд ешя, спуня копиилор луй Исраел че и се порунчисе.
  aui-aui: Bi raghanina Mosis yanagho Yawe God yawata Kiregoru Kabikabikuwayina kamone
    wiisisiya biidi, na mayiturababara yakabitaveni patana da yakanibu. Bi ragahanina
    yakanibu na metagha God iwonawiiyoyowaneni na Isrel damdi yawonedi,
  ben-OBCV: কিন্তু যখনই তিনি সদাপ্রভুর সাথে কথা বলার জন্য তাঁর উপস্থিতিতে প্রবেশ করতেন,
    বের হয়ে না আসা পর্যন্ত তিনি সেই আবরণ সরিয়ে রাখতেন। আর যখনই তিনি বাইরে বেরিয়ে
    এসে ইস্রায়েলীদের বলতেন তাঁকে কী কী আদেশ দেওয়া হয়েছে,
  som-som: Laakiinse markii Muuse Rabbiga u galay oo uu is-hor taagay inuu la hadlo
    ayuu indhashareertii iska fayday ilaa uu soo baxay; kolkaasuu soo baxay, oo wuxuu
    reer binu Israa'iil u sheegay wixii lagu amray,
  lat-VUC: Quod ingressus ad Dominum, et loquens cum eo, auferebat donec exiret, et
    tunc loquebatur ad filios Israël omnia quæ sibi fuerant imperata.
  eng-ASVBT: But when Moses went in before Jehovah to speak with him, he took the
    veil off, until he came out; and he came out, and spake unto the children of Israel
    that which he was commanded.
  mna-mna: Tamen, indeeŋe ta ni ilelala beeze ki Yooba be ziru tizzo sua na, ikinkewe
    kawaala tina ma isu. Mi tizzo sua ma imap, to imiili ma ipera mat, mi ikam sua
    tana pizin Israel ma tileŋ.
  ita-1885: E quando Mosè veniva davanti alla faccia del Signore, per parlar con lui,
    si toglieva il velo, finchè uscisse fuori; poi, come era uscito, diceva a' figliuoli
    d'Israele ciò che gli era comandato.
  eng-LXXUP: And whenever Moses went in before the Lord to speak to him, he took off
    the veil till he went out, and he went forth and spoke to all the children of
    Israel whatsoever the Lord commanded him.
  eng-ULB: Whenever Moses went before Yahweh to speak with him, he would remove the
    veil, until he came out. When he came out, he would tell the Israelites what he
    was commanded to say.
  spa-VBL: Sin embargo, cada vez que Moisés entraba a hablar con el Señor, se quitaba
    el velo hasta que volvía a salir. Entonces les decía a los israelitas las instrucciones
    del Señor,
  fra-_FOB: Et quand Moïse entrait devant l'Éternel pour parler avec lui, il ôtait
    le voile jusqu'à ce qu'il sortît; puis il sortait et disait aux enfants d'Israël
    ce qui lui avait été commandé.
  mal-mal: മോശെ യഹോവയോട് സംസാരിക്കേണ്ടതിന് യഹോവയുടെ സന്നിധാനത്തിൽ പ്രവേശിക്കുമ്പോൾ
    പുറത്ത് വരുവോളം മൂടുപടം നീക്കിയിരിക്കും; തന്നോട് കല്പിച്ചത് അവൻ പുറത്തുവന്ന് യിസ്രായേൽ
    മക്കളോട് പറയും.
  urd-GVR: Jab bhī wuh Rab se bāt karne ke lie mulāqāt ke ḳhaime meṅ jātā to niqāb
    ko ḳhaime se nikalte waqt tak utār letā. Aur jab wuh nikal kar Isrāīliyoṅ ko Rab
    se mile hue ahkām sunātā
  suz-BL: मोसा परमप्रभु यावे नु लोव़ पथ आ ङोंइती लमेनु, लाङगा मग्रूम सम्‍म आ कुल हुक्‍साक्‍व।
    मिनु नोले ग्रूशा, आ कुल सुम्‍सीशा मेको लोव़ इस्राएली आन कली नेंपाइक्‍तीमी। प्रस्‍थान
    ३३:८-९
  ita-1927: Ma quando Mosè entrava al cospetto dell’Eterno per parlare con lui, si
    toglieva il velo, finché non tornasse fuori; tornava fuori, e diceva ai figliuoli
    d’Israele quello che gli era stato comandato.
  ckb-ckb: بەڵام موسا لە کاتی چوونە ژوورەوەی بۆ بەردەم یەزدان بۆ قسەکردن لەگەڵی، هەتا
    دەهاتە دەرەوە ڕووپۆشەکەی لا دەدا، کاتێکیش دەهاتە دەرەوە، سەبارەت بەوەی فەرمانی
    پێکرابوو لەگەڵ نەوەی ئیسرائیل دەدوا.
  eng-BBE: But whenever Moses went in before the Lord to have talk with him, he took
    off the veil till he came out. And whenever he came out he said to the children
    of Israel what he had been ordered to say;
  kan-OKCV: ಆದರೆ ಮೋಶೆಯು ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಆತನ ಸಂಗಡ ಮಾತನಾಡುವುದಕ್ಕೆ ಒಳಗೆ ಪ್ರವೇಶಿಸಿ
    ಹೊರಗೆ ಬರುವವರೆಗೆ ಆ ಮುಸುಕನ್ನು ತೆಗೆದು ಬಿಡುತ್ತಿದ್ದನು. ಅವನು ಹೊರಗೆ ಬಂದು ತನಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದನ್ನು
    ಇಸ್ರಾಯೇಲರಿಗೆ ಹೇಳಿದನು.
  bbb-bbb: Ro maza bino Mosisi fu oenoeno are ije E ireobo fu fino ijia aru vako ije
    fu ugone ubine fu uikubae okuraema ije ira nija areme aru vako. Ro maza ije fu
    una keke ruomo ije fu vua irere boeje E Ireobo fu e Isureroko bu redufuo fu kuaraema
    ijene kuariamo.
