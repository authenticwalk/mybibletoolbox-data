  por-BRBSL: Mas quando Moisés entrou antes de Iavé para falar com ele, tirou o véu,
    até sair; e saiu, e falou aos filhos de Israel o que lhe foi ordenado.
  aly-aly: Moses ra kalikw-warl aylpenh aleth INGKART-warl ayernetyek. Ra arnkwa akely
    apmelerr lhelenh, INGKART-warl angkey-alhenty. Ra kalikw iwerl-alhenh, apmer-warl
    alpenh, ra ingkerrenhek iley-alpenh, INGKARTel ilek-angkwarr.
  cth-cth: Hatei ahni hoi lawk kâpato hanelah BAWIPA hmalah Mosi a luen nah tangkuem
    vah, bout a pato hoehroukrak a minhmai ramuknae hah ouk a hawng. Hahoi a pato
    teh kâ a poe e naw hah Isarelnaw koe ouk a dei pouh.
  twi-twi: na bere biara a ɔbɛkɔ Ahyiae Ntamadan mu hɔ ne Awurade akɔkasa no, oyi
    nkataanim no kosi sɛ ɔbɛsan aba bio; ɔba saa a, asɛm biara a Onyankopɔn aka akyerɛ
    no no, na ɔno nso ka kyerɛ nnipa no
  hlt-hlt: Tedae BOEIPA amah te voek ham a mikhmuh la kun tih amah ha pawk daengah
    lumuekhni a lim pueng. Ha pawk phoeiah tah amah a uen te Israel ca rhoek ham a
    thui pah.
  tbz-SIM: Kòò tɑti dìì mɔ̀nnì ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ wèe dɛitɛ kuyɑ̀ɑ̀kù. Kòò
    tɑ kɛ yɛ̀nní wè mbɛ̀ nɑ̀ɑ́ nKuyie nhò duɔ́ ntì.
  msy-2020: Moses Ikiavɨra Itir God ko mɨkɨmasa Purirpenimɨn aven zuir dughiam, a
    inim adegh ikɨ mangɨ uam azenan izam. An azenan izava Ikiavɨra Itir God a mɨkemezɨ
    biziba bar dar gun gumazamizibav gei.
  azb-azb: Musa Rəbbin hüzuruna Onunla danışmaq üçün gedəndə niqabı çıxarar və çıxanadək
    niqabsız olardı. Çıxanda ona nə əmr olunduğunu İsrail övladlarına nəql edirdi.
  eng-DBY: And when Moses went in before Jehovah to speak with him, he took the veil
    off, until he came out; and he came out, and spoke to the children of Israel what
    he was commanded.
  hin-2017: और जब जब मूसा भीतर यहोवा से बात करने को उसके सामने जाता तब-तब वह उस ओढ़नी
    को निकलते समय तक उतारे हुए रहता था; फिर बाहर आकर जो-जो आज्ञा उसे मिलती उन्हें
    इस्राएलियों से कह देता था।
  wol-KYG: Saa yu Musaa teewiwaan fa kanam Aji Sax ji, ngir wax ak moom, day muri
    kaala gi ba ba muy génn; bu génnee, yegge bànni Israyil la ñu ko sant.
  bjr-bjr: Mooseefa aqoosai kaqikaa uiqaana maqaki keeqafinoo qamunna uturuquseenoo
    Yaaweena faqa ufa qimarinau. Qimaseenoo madaanai raudamafinoo faiqí anaasee Yaaweefa
    qimamu ufana qima niminau.
  eng-YLT: and in the going in of Moses before Jehovah to speak with Him, he turneth
    aside the vail until his coming out; and he hath come out and hath spoken unto
    the sons of Israel that which he is commanded;
  kne-kne: Sin tonggal somag-enana ay makikali en Diyos yan kaanena din sokdong na.
    Isonga mo bemela ay mangibaga sin Israelita sin inbilin Diyos,
  wat-wat: Tova matatafuna tovanama Mosese ina kanakanasuna Vikaninisaḡa kana Vada
    nenei be Yave nukusi sina nunusifufuwa, tafaki kana dawanafafana i kakikakiya.
    Eketa tovanama ina kikinomana, fiyao Isineni i iyaiyavisiya Yave yana visime.
  eng-WYC-2017: and he entered to the Lord, and spake with him, and he did away that
    veil, till he went out; and then he spake to the sons of Israel all things that
    were commanded to him;
  eng-WMBB: But when Moses went in before the LORD to speak with him, he took the
    veil off, until he came out; and he came out, and spoke to the children of Israel
    that which he was commanded.
  urd-GVH: जब भी वह रब से बात करने के लिए मुलाक़ात के ख़ैमे में जाता तो निक़ाब को
    ख़ैमे से निकलते वक़्त तक उतार लेता। और जब वह निकलकर इसराईलियों को रब से मिले हुए
    अहकाम सुनाता
  rug-rug: Totoso nuquru la koe Zihova pa korapa ipi varivarigarana, se Mosese pude
    vivinei koe Zihova, si hoke va gore pania sa sa poko va paerena sa isumatana.
    Meke totoso vura si asa koasa ipi, si hoke tozi ni Mosese koari na tie Izireli,
    sari doduru pu ta tozi ni sa pude zama ni.
  gaz-gaz: Yommuu Waaqayyo wajjin dubbachuudhaaf fuula isaa duratti ol seenu garuu
    hamma achii baʼutti haguuggii sana of irraa fuudha ture. Yommuu inni achii baʼee
    waan ajajame sana saba Israaʼelitti himutti,
  fra-LSG: Quand Moïse entrait devant l’Éternel, pour lui parler, il ôtait le voile,
    jusqu’à ce qu’il sortît; et quand il sortait, il disait aux enfants d’Israël ce
    qui lui avait été ordonné.
  gnn-gnn: Yo, ŋunhi ŋayi ŋuli marrtjinya bala Withiyanminyarawuylilinydja Buṉbulili,
    bala ŋunhalanydja ŋayi ŋuli yupmaranhana ŋunhiyi bukuwuynydja girri' ŋäkirrmaranhara,
    bala waŋanha ŋuli Garraywalanydja buku‐warraŋulyuna yukurranha, yana liŋgu ga
    dhawaṯthuna ŋayi ŋuli. Bala ŋayi ŋuli ḻakaranhana walalambala yolŋu'‐yulŋuwanydja
    ŋunhi nhaltjana ŋayi ŋuli Garrayyu ḻakaranha nhanukala;
  yal-yal: Musa nɛma yi fɛ Alatala yɛtagi falatideni a xa, a yi dugin bama nɛn han
    a yi mini. A to yi minima, a yi a falama nɛn Isirayila kaane xa naxan yi yamarixi.
  haw-1868: A i ka wa i komo aku ai o Mose imua i ke alo o Iehova e olelo me ia, wehe
    ae la ia i ka pale a hiki i ka wa i puka mai ai mawaho mai; a puka mai la ia mawaho,
    a olelo mai i na mamo a Iseraela i na mea i kauohaia mai ia ia.
  arb-NAV: كَانَ يَخْلَعُهُ عِنْدَ مُثُولِهِ أَمَامَ الرَّبِّ لِيَتَحَادَثَ مَعَهُ
    إِلَى أَنْ يَنْصَرِفَ مِنْ لَدُنْهِ، ثُمَّ يَخْرُجُ لِيُخَاطِبَ بَنِي إِسْرَائِيلَ
    بِمَا أَوْصَاهُ.
  ewe-ewe: Ne eyina agbadɔ la me be yeaƒo nu kple Yehowa la, eɖea motsyɔvɔ la ɖa va
    se ɖe esime wòado go. Ekema agblɔ se siwo katã Mawu de nɛ la na Israelviwo,
  eng-LEE: But when Moses went in before the Lord to speak with him, he took the vail
    off, until he came out; and then he came out, and spoke unto the children of Israel
    that which he had been commanded.
  asm-FB: মোচিয়ে যেতিয়াই যিহোৱাৰ লগত কথা পাতিবলৈ তেওঁৰ সন্মুখলৈ গৈছিল, তেতিয়া সেই
    ওৰণি গুচাইছিল। কিন্তু ঘূৰি অহাৰ লগে লগে তেওঁ পুনৰ ওৰণি লৈছিল। তেওঁ যি সকলো নিৰ্দেশ
    পাইছিল, সেই সকলো তম্বুৰ বাহিৰলৈ আহি ইস্ৰায়েলৰ লোকসকলক কৈছিল।
  sus-A: عَ نُ سٌ كِرِ بَنشِ كُي مَشْرِنيِ تِدٍ عَلَتَلَ مَ، عَ نُ مَقٍلٍنيِ بَمَ
    عَ يَتَفِ مَ. عَ نَ مِنِ تّمُي نَشّ، عَ عَلَ شَ يَامَرِ رَدَنفِ عِسِرَيِلَ حَمَ
    مَ.
  fra-SBL: Mais lorsque Moïse entrait devant Yahvé pour lui parler, il ôtait le voile
    jusqu'à ce qu'il sorte ; puis il sortait et disait aux enfants d'Israël ce qu'on
    lui avait ordonné.
  hbo-hbo: וּבְבֹ֨א מֹשֶׁ֜ה לִפְנֵ֤י יְהוָה֙ לְדַבֵּ֣ר אִתֹּ֔ו יָסִ֥יר אֶת־הַמַּסְוֶ֖ה
    עַד־צֵאתֹ֑ו וְיָצָ֗א וְדִבֶּר֙ אֶל־בְּנֵ֣י יִשְׂרָאֵ֔ל אֵ֖ת אֲשֶׁ֥ר יְצֻוֶּֽה׃
  eng-WYCLIFFE: and he entride to the Lord, and spak with hym, and dide awey that
    veil, til he yede out; and thanne he spak to the sones of Israel alle thingis,
    that weren comaundid to hym;
  piu-2006: '@see-verse:EXO.034.033'
  pjt-pjt: Munu paluṟu tiinta panya Godala Tjunguringkula Kulilpaingka tjarpara kutju
    raiki panya palunya araltjankupai Godala wangkanytjikitjangku. Munu tiintanguṟu
    ngalya-pakaṟa Israelkunu tjuṯangka Mayatja Godalu wangkanytjitja uwankara tjanala
    tjakultjunkupai,
  cwe-cwe: Chila lusita Musa viyahitile kulonga na Mndewa Mulungu, kasegeza ichitambala
    mbaka viyalawile kunze. Viyalawile kunze kawalongela Waisilaili mbuli zose ziyalagilizigwe,
  kik-kik: No rĩrĩa rĩothe aatoonyaga harĩ Jehova maranĩrie, nĩarutaga taama ũcio
    wa kwĩhumbĩra ũthiũ nginya oime ho. Na rĩrĩa oka kũrĩ andũ a Isiraeli na aameera
    ũrĩa aathĩtwo,
  fra-NCL: Quand Moïse entrait devant Yahweh pour parler avec lui, il ôtait le voile,
    jusqu’à ce qu’il sortit ; puis il sortait et disait aux enfants d’Israël ce qui
    lui avait été ordonné.
  cek-AK: Toe Mosi loe Angraeng hoi lok apaeh hanah anih hmaa ah caeh kruek, tasa
    bang angzo let ai karoek to, a mikhmai khukhaih to takhoe ving; tasa bang angzoh
    pacoengah, anih khaeah thuih pae ih loknawk to Israel kaminawk khaeah a thuih
    pae patoeng.
  xla-xla: Epalati Mosestapo kimna꞉ya dla tame God mate yukamolowedeme ya꞉ mila꞉pi
    bopudlalo tlukaye alikili dla himimdiyo. Epame Godta atlamale kokoye ma Isalael
    so watle atlamolowedeme halemama ya꞉ mila꞉pi ma bopudemdiyo. Adipalati, yia꞉ta
    natilati Moses ya꞉ mila꞉pitapo sikemte usiyemale mate halemdiyo.
  cuk-cuk: Moisés Bab-Jehová-ebo-sunmakega ese nadele, e-wagargi muswe-naidi ungedaed.
    Geb noalile, gannar muswe e-wagargi nasikdaed. Geb degine, Moisés Israel-dulemarga
    sogdedaed, igi Bab-Dummad ega ibmar sogsad.
  uig-CYR: Қачанки Муса Пәрвәрдигар билән сөзлишишкә униң һозуриға кирсә, чүмпәрдини
    еливетәтти, таки у йенип чиққичә шундақ болатти; йенип чиққанда өзигә немә тапиланған
    болса, шуни Исраилларға ейтип берәтти.
  pma-pma: Ka en avong vasi koa Mosis vaha en Eim Tahisuen keke vaselus vatal min
    Iahova, kei kulat kaliko enek. Ka navong kistal eris, mai vitehiten tounah keil
    koa Ahi meng kati mini vahiteni min meatin keil.
  tel-2017: కానీ మోషే యెహోవాతో మాట్లాడడానికి ఆయన సన్నిధానం లోకి వెళ్ళినప్పుడల్లా ముసుగు
    తీసివేసి బయటకు వచ్చేదాకా ముసుగు లేకుండా ఉన్నాడు. అతడు బయటికి వచ్చినప్పుడల్లా యెహోవా
    తనకు ఆజ్ఞాపించిన విషయాలన్నీ ప్రజలకు చెప్పేవాడు.
  hat-BSA: Men nenpòt lè Moïse te antre devan SENYÈ a pou pale avèk Li, li te retire
    vwal la pou jis lè li te sòti. Epi nenpòt lè li te vin sòti, li te pale avèk fis
    Israël yo sa ke Senyè a te kòmande yo.
  kos-kos: Pacl nukewa Moses el ac utyak nu ye mutun LEUM GOD in Lohm Nuknuk Mutal
    in sramsram nu sel, el ac eisla nuknuk minini sac liki mutal. Ke el ac ilme, el
    ac fahkak nu sin mwet Israel ma nukewa ma sapkinyuk elan fahk,
  hbo-WLC: וּבְבֹ֨א מֹשֶׁ֜ה לִפְנֵ֤י יְהוָה֙ לְדַבֵּ֣ר אִתּ֔וֹ יָסִ֥יר אֶת־הַמַּסְוֶ֖ה
    עַד־צֵאת֑וֹ וְיָצָ֗א וְדִבֶּר֙ אֶל־בְּנֵ֣י יִשְׂרָאֵ֔ל אֵ֖ת אֲשֶׁ֥ר יְצֻוֶּֽה׃
  ibo-ibo: Ma mgbe ọbụla ọ na-abanye nʼihu Onyenwe anyị ka ha kparịtaa ụka nʼime ụlọ
    nzute ahụ, ọ na-ekepụ akwa ahụ o ji kpuchie ihu ya tutu ruo mgbe ọ nọchara pụta.
    Mgbe ọ pụtara, ọ na-agwa ndị Izrel ihe niile Onyenwe anyị nyere ya nʼiwu.
  ory-ory: ମାତ୍ର ମୋଶା ସଦାପ୍ରଭୁଙ୍କ ସହିତ କଥା କହିବା ପାଇଁ ଭିତରେ ତାହାଙ୍କ ସାକ୍ଷାତକୁ ଯାଇ
    ବାହାରକୁ ନ ଆସିବା ପର୍ଯ୍ୟନ୍ତ ସେହି ଘୁମୁଟା କାଢ଼ି ରଖିଲେ; ଆଉ ଯେଉଁ ଆଜ୍ଞା ପାଇଲେ, ବାହାରେ
    ଆସି ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ତାହା କହିଲେ।
  chk-chk: Nge iteiten fansoun än Moses tolong lon ewe imw mangaku ren ewe Samol mi
    Lapalap pwe epwe kapas ngeni, a särifala ewe pwölüpwöl me won mesan tori a pwal
    towusefäl. Iwe, lupwen a towu, a apworausa ngeni ekewe aramasen Israel mine Kot
    a allük ngeni.
  rop-rop: en bambai ebritaim wen imbin oldei gowin insaid langa det Seikridwan Tent
    weya YAWEI bin oldei jidan, bifo imbin gowin blanga tok langa im, imbin oldei
    deigimat det heinggitjif, en wen imbin oldei kamat brom deya, imbin oldei dalim
    detlot Isreil pipul ebrijing wanim YAWEI bin oldei dalim im blanga tok,
  ukr-1871: Якже приходив Мойсей перед Господа розмовляти з ним, здіймав покривало,
    аж поки він відходив; і виходив він і промовляв синам Ізрайлевим, що заповідано
    йому.
  bch-bch: Be somisomi oangga Moses idudunga Maron ele palatai ngan posanga toman
    ngan ei, itil malo kakauede toa oa ga irangrang ngan iuot mulian pade. Ta oangga
    Moses iuot ga ila ta ikeo pagid Israel ngan saoa posanga ei ikeo pan ngan,
  deu-1951: Und wenn Mose hineinging vor den HERRN, mit ihm zu reden, tat er die Decke
    ab, bis er wieder herausging. Und er ging heraus und redete mit den Kindern Israel,
    was ihm befohlen war.
  eng-JPS: But when Moses went in before the LORD that He might speak with him, he
    took the veil off, until he came out; and he came out; and spoke unto the children
    of Israel that which he was commanded.
  srp-1865: Ali kad Mojsije dolažaše pred Gospoda da s njim govori, skidaše pokrivalo
    dokle ne bi izašao; a izašavši kazivaše sinovima Izrailjevijem što mu se zapovjedaše.
  lug-lug: Naye Musa bwe yabanga agenda awali Mukama okwogera naye, ng’olugoye olubikka
    obwenyi bwe alwebikkula okutuusa lwe yavangayo. Bwe yakomangawo okutegeeza abaana
    ba Isirayiri Mukama by’amulagidde,
  heb-heb: ובבא משה לפני יהוה לדבר אתו יסיר את המסוה עד צאתו ויצא ודבר אל בני ישראל
    את אשר יצוה׃
  ben-IRV: কিন্তু মোশি যখন সদাপ্রভুর সঙ্গে কথা বলতে ভিতরে তাঁর সামনে যেতেন ও যখন বাইরে
    আসতেন, তখন সেই আবরণ খুলে রাখতেন; পরে যে সব আজ্ঞা পেতেন, বের হয়ে ইস্রায়েল সন্তানদের
    তা বলতেন।
  pan-pan: ਜਦ ਮੂਸਾ ਯਹੋਵਾਹ ਦੇ ਸਨਮੁਖ ਗੱਲਾਂ ਕਰਨ ਲਈ ਜਾਂਦਾ ਸੀ ਤਾਂ ਪਰਦਾ ਲਾਹ ਸੁੱਟਦਾ ਸੀ ਜਦ
    ਤੱਕ ਉਹ ਬਾਹਰ ਨਹੀਂ ਸੀ ਆਉਂਦਾ ਅਤੇ ਬਾਹਰ ਆ ਕੇ ਉਹ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਜੋ ਉਹ ਨੂੰ ਹੁਕਮ ਹੁੰਦਾ
    ਸੀ ਦੱਸਦਾ ਸੀ।
  tkr-tkr: Mısa Rəbbika yuşan ha'asva ı'qqəmee, mang'vee aq'valin şalav g'eşşe ıxha.
    Qığeç'esnang'ad mang'vee meed vuk'lelqa şalav alyadaççe ıxha. Rəbbisse İzrailybışisqa
    sak'ımee, mang'vee cuk'le uvhuynbı manbışilqa hixhara'a ıxha.
  mya-JVB: ထာဝရဘုရား ရှေ့ တော်သို့ ဝင် ၍လျှောက်သောအခါ ၊ မ ထွက် မှီတိုင်အောင်မျက်နှာဖုံး
    ကို ချွတ် ထား၏။ တဖန် ထွက် ၍ အမိန့် တော်ကို ဣသရေလ အမျိုးသားတို့အား ဆင့်ဆို ၏။
  tbg-tbg: Mosiva Kotira Seri Naavuqi Kotira aarareva vireva iharo tavuna vira qaqini
    vara kero oru Kotira aarora. Viva Kotira aarama taiqa kero vevantero Kotira uva
    Isareri vaiinti nahenti tiva nimi vaura.
  hmo-hmo: To Dirava ena Palai Ruma dekenai ia raka vareai, Lohiabada dekenai do ia
    hereva henia totona neganai, Mose be unai dabua iena vairana dekena amo ia kokia.
    Ia raka murimuri neganai, Mose ese Lohiabada ia hadibaia vadaeni taravatudia be
    Israela taudia dekenai ia gwauraia hedinarai.
  urd-urd: और जब मूसा ख़ुदावन्द से बातें करने के लिए उसके सामने जाता तो बाहर निकलने
    के वक़्त तक नक़ाब को उतारे रहता था; और जो हुक्म उसे मिलता था, वह उसे बाहर आकर
    बनी — इस्राईल को बता देता था।
  rus-SYN: Когда же входил Моисей пред лице Господа, чтобы говорить с Ним, тогда снимал
    покрывало, доколе не выходил; а выйдя пересказывал сынам Израилевым все, что заповедано
    было ему от Господа.
  bqc-SIM: Tó à gɛ̃̀ yã'oi Diiɛ, ì sálana go e àↄ bↄ. Tó à bↄ̀, ì yã́ pↄ́
    Dii dìlɛɛ o Isailiↄnɛ píi,
  tcz-CHONGTHU: “Mose jong Pakai to kihoulim ding'a ache lut ji teng, ahung potdoh
    kit kahsen amai dalna ding'a ponkhu chu ahin ki lah doh kit ji tan ahi. Mose jong
    ahung poh doh'a Pakaiyin ipi ahin seipeh ahi dem ti Isreal mite heng'a a seipeh
    jin ahi.”
  mar-mar: जेव्हा कधीही मोशे परमेश्वराबरोबर बोलावयास त्याच्यासमोर आत जाई, तेव्हा तो
    बाहेर येईपर्यंत आपल्या चेहऱ्यावरील आच्छादन काढीत असे; मग तो इस्राएल लोकांकडे बाहेर
    येऊन परमेश्वर जी काही आज्ञा देई ती तो त्यांना सांगत असे.
  soq-soq: Tane Moses Iawe God mampe gagalo baiwa ape kakaiwa bedewe aleidia walamawe
    me namba lomaleidia wadediaubede. Ita me Israelwa mampo nosedie Iawe God anaanawa
    diamodio etei.
  qub-qub: Tayta Dioswan parlaj aywashpan jorgoj chay shucutaraycashanta, parlashanpita
    llojshinancama. Llojshircurna Moisesga Israelcunata willapaj Tayta Dios nishancunata.
  bqp-bqp: Tó à gɛ̃̀ à yã o kũ Dikirio, àdi fáta go ari à ɛra à bo. Tó à bò, àdi
    yã kũ Dikiri dìtɛarɛ o Isarailanↄnɛ,
  hat-hat: Chak fwa Moyiz antre nan tant lan devan Seyè a pou pale avè l', li toujou
    wete twal la jouk li soti deyò ankò. Lè l' soti, li rakonte pèp Izrayèl la tou
    sa Seyè a te ba li lòd di yo.
  eng-BSB: But whenever Moses went in before the LORD to speak with Him, he would
    remove the veil until he came out. And when he came out, he would tell the Israelites
    what he had been commanded,
  tod-tod: Siɛgi zu Moize a la ɠɛna lɛa la Ɠɔoɠɔ GALAGI ʋɔ bɛ, ga é ɓɔɛ pɔ, é ɠɛni
    seɠei ɠulazu ɠaazu, eyɛsu é ɠula. Siɛgi zu a la ɠulana la, é ɠɛni naa wosu Izelayɛle
    nuiti ma, nii é ga devei é veeni zea.
  eng-WEBPB: But when Moses went in before the LORD to speak with him, he took the
    veil off, until he came out; and he came out, and spoke to the children of Israel
    that which he was commanded.
  kbq-kbq: Hianagi Ra Anumzamo'enema keagama hunaku'ma atruhu seli nompima Mosese'ma
    ufreterema nehuno'a, ana tavravea eritreteno unefreno, ete atineramino'a, Ra Anumzamo'ma
    ome zamasamio hu'noma asami'nea kea Israeli vahetamina nezmasamige'za,
  nhe-BL: Pero sesen huelta quema Moisés calaquiyaya ipan nopa tiopamitl iixtla TOTECO
    para mocamahuis ihuaya, moquixtiliyaya nopa yoyomitl tlen ica moixtzacuayaya huan
    queja nopa mocahuayaya hasta quema quisayaya. Huan quema quisayaya para quinyolmelahuas
    israelitame tlen TOTECO quinnahuatijtoya,
  bus-bus: Tó à gɛ̃̀ à yã o Diio, è sáta go lɛ à kpɛ́ à bↄ. Tó à bↄ̀, è yã kɛ̀ Dii
    dìɛnɛ o Isarailinↄnɛ,
  gub-BL: Tàpuzràn pupe Tupàn Tuweharupi Wiko Ma'e pe uze'eg pà wixe mehe wenuhem
    pàn uwa iwànaw. Upyta a'e pe uwa ipyk 'ym pà. A'e wi uhem mehe umume'u Tupàn ze'eg
    paw Izaew wanupe.
  eng-DRA: But when he went in to the Lord, and spoke with him, he took it away until
    he came forth, and then he spoke to the children of Israel all things that had
    been commanded him.
