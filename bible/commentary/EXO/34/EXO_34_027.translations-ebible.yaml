verse: EXO.034.027
translations:
  mal-C: യഹോവ പിന്നെയും മോശയോട് അരുളിച്ചെയ്തത്, “ഈ വചനങ്ങൾ എഴുതുക; ഈ വചനങ്ങളനുസരിച്ചു
    ഞാൻ നിന്നോടും ഇസ്രായേലിനോടും ഒരു ഉടമ്പടി ചെയ്തിരിക്കുന്നു.”
  deu-TKW: 'Und Jahwe befahl Mose: Schreibe dir diese Gebote auf; denn auf Grund dieser
    Gebote schließe ich mit dir und mit Israel einen Bund.'
  lin-lin: 'Yawe alobaki lisusu na Moyize : — Koma maloba oyo, pamba te ezali na nzela
    na yango nde nasalaki boyokani elongo na yo mpe Isalaele.'
  eng-LSV: And YHWH says to Moses, “Write these words for yourself, for I have made
    a covenant with you and with Israel according to the tenor of these words.”
  eng-GNV: 'And the Lord said vnto Moses, Write thou these words: for after the tenour
    of these words I haue made a couenant with thee and with Israel.'
  eng-WEBSTER: 'And the LORD said to Moses, Write thou these words: for after the
    tenor of these words I have made a covenant with thee, and with Israel.'
  nhw-BL: 'Huan TOTECO quiilhui Moisés: “Xiquijcuilo ni tlanahuatilme catli nimitzmaca,
    pampa ica ni tlanahuatilme nijchihuas ni camanali mohuaya huan ininhuaya nopa
    israelitame.”'
  swh-ONEN: Kisha Bwana akamwambia Mose, “Andika maneno haya, kwa maana kulingana
    na maneno haya, nimefanya Agano na wewe pamoja na Israeli.”
  bba-bba: Mɑ Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ ɡɑri yi yoruo domi yiyɑ nɛn ɑrukɑwɑnin
    wiru ye nɑ kɑ bɛɛ bɔkumɔ, wunɛ kɑ Isirelibɑ.
  eng-KJVCPB: 'And the Lord said unto Moses, Write thou these words: for after the
    tenor of these words I have made a covenant with thee and with Israel.'
  mpx-mpx: Yaka Yehoba i baek Mosese elana i ba, “Baaba bolo o nu leli lowan, kaiwena
    no bateli toto ya ginol owa ge Isileli eliyamiu ana logugui ona i ola to.”
  luo-luo: Eka Jehova Nyasaye nowacho ne Musa niya, “Ndik wechegi piny nimar kaluwore
    gi wechegi asetimo singruok kodi kaachiel gi jo-Israel.”
  meu-meu: Iehova ese Mose e hamaoroa, eto, Ini hereva ba tore, badina be ini hereva
    amo lau na oi bona Israel taudia ida vada tame herohemaino.
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “यी कुराहरू लेख् किनकि यी वचनअनुसार नै मैले
    तँ र इस्राएलसित करार बाँधेको छु ।”
  yor-yor: Olúwa sì wí fún Mose pé, “Kọ àwọn ọ̀rọ̀ wọ̀nyí sílẹ̀, nítorí nípa àwọn
    ọ̀rọ̀ wọ̀nyí ni Èmi bá ìwọ àti Israẹli dá májẹ̀mú.”
  emp-NTPO: 'Maʌ̃be Ãcõrẽba Moisea jarasia: –Mʌ̃a jarad̶ara jũma b̶ʌdua, maʌ̃neba
    mʌ̃ra bʌ ume idjab̶a israelerã ume bed̶ea b̶ʌbʌrʌ bẽrã.–'
  ind-ind: Kemudian TUHAN berkata kepada Musa, “Tuliskanlah semuanya itu sebagai pengingat,
    karena seluruh peraturan itu adalah kewajiban yang harus kalian lakukan untuk
    tetap menjadi bagian dalam ikatan perjanjian-Ku dengan Israel.”
  pes-OPCB: 'خداوند به موسی فرمود: «این قوانین را بنویس، چون عهد خود را بر اساس این
    قوانین با تو و با قوم اسرائیل بسته‌ام.»'
  tgl-ULB: Sinabi ni Yahweh kay Moises, “Isulat mo itong mga salita dahil ipinapangako
    ko ang aking sarili ng mga salitang ito na aking sinabi, at gumawa ng tipan sa
    inyo at sa Israel.”
  cbu-NT: Ashiri Taarashipan Móysispat tsiyatamaam iwatspayaru; Na shiysha nuwaa kamachtamarini
    ichinguru kirakamun yandangcha. Sheeru, Israelchichee tputs ichingurusin nuwaa
    kamachtamari kamaningcha. Ashiri Israelchichsha nuwaa kamachtamarinee ichinguru
    payukchusin, nuwsha; Siyaa nuw tputsirtana, táchima siyaatsi, Taarashipan Móysisee
    tárangiya.
  hui-hui: Ani lamigi buwa Anduane Homogohanda Mosesehondo lalu, Bi o laroruni baya
    hanguore bebani gilibu wibe. Irane bi o laga berogoriani mo tene howa Mosese í̠labi
    Isaraele wali agali bibahende bababi i̱na habo nalolene bi lo wigi berogoni, lene.
  mya-mya: ထာ​ဝရ​ဘု​ရား​က​မော​ရှေ​အား``ဤ​ပ​ညတ် များ​ကို​ရေး​ထား​လော့။ ငါ​သည်​သင်​နှင့်​လည်း
    ကောင်း၊ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​နှင့်​လည်း ကောင်း ဤ​ပ​ညတ်​များ​အ​တိုင်း​ပ​ဋိ​ညာဉ်
    ပြု​ပြီ'' ဟု​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: 'Moisésnu Yavé manbatu tsandimi: Entsa pa'' puiñu palaa piikide, matyu
    entsalaa naa ñuba bain, naa Israel chachillaba bain iya veta'' veta'' tsanguedaa
    ti'' pañu palaa deeñu'' mitya, timi.'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཚིག་དེ་རྣམས་ཡི་གེར་ཁོད་ཅིག རྒྱུ་མཚན་ནི།
    བདག་གིས་བཀའ་འདི་ལ་བརྟེན་ནས་ཁྱོད་དང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་བར་ལ་ཞལ་ཆད་བཞག་པ་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: Ipapo Jehovha akati kuna Mozisi, “Nyora mashoko aya, nokuti maererano namashoko
    aya ndaita sungano newe uye neIsraeri.”
  spa-BLM: 'Yahvé dijo a Moisés: “Escribe estas palabras, porque de acuerdo con ellas
    he hecho un pacto contigo y con Israel”.'
  cac-cac: 'Ix yalanxi Jehová d''a vin̈aj Moisés chi'': Tz''ib''ej masanil juntzan̈
    lolonel tic, yujto a ayoch yichb''aniloc in trato ix vac'' ed''oc yed'' pax eb''
    etchon̈ab'', xchi.'
  swh-ULB: Yahweh akamwabia Musa, “Andika chini haya maneno, kwa kuwa nimejiahidi
    haya maneno niliyo yasema, na nimefanya agano kwako na Israeli.”
  bel-bel: 'І сказаў Гасподзь Майсею: напішы сабе словы гэтыя, бо ў гэтых словах Я
    пастанаўляю запавет з табою і зь Ізраілем.'
  deu-ELBBK: 'Und der HERR sprach zu Mose: Schreibe dir diese Worte auf; denn nach
    dem Inhalt dieser Worte habe ich mit dir und mit Israel einen Bund gemacht.'
  mbb-OT: Migkeǥiyan si Moises te Nengazen te, “Isurat nu heini he menge lalag su
    iyan heini paaǥi te kebpekid-uyun ku kenikew wey te tivuuk he menge Israilihanen.”
  mal-2015: 'യഹോവ പിന്നെയും മോശെയോടു: ഈ വചനങ്ങളെ എഴുതിക്കൊൾക; ഈ വചനങ്ങൾ ആധാരമാക്കി
    ഞാൻ നിന്നോടും യിസ്രായേലിനോടും നിയമം ചെയ്തിരിക്കുന്നു എന്നു അരുളിച്ചെയ്തു.'
  tuo-NT: 'Õꞌacʉ̃ Moisére cʉ̃ dutise wéréca beꞌro cʉ̃rẽ nicʉ niwĩ: “Yʉꞌʉ ucũsere ojaya.
    Te yʉꞌʉ mʉꞌʉ meꞌrã, Israe curuacjãrã meꞌrã apoꞌque niꞌi”, nicʉ niwĩ.'
  gup-gup: Wanjh Yawey bimarneyimeng Moses, “Yibihbimbu nahni kunwok rowk, dja ngaye
    ngawokkurrmerren kore namekbe kunwok rowk bedberre nawu Israel benkebmawahmeng,
    dja mak ngudda ke warridj.”
  gvs-gvs: E tuwaina Yauwe idigo kana, ‘Ame livalayadi kuginīdi. Livalayadi goi bogina
    akanasiukoimi, kom be nakae Isileli tubunao liliumi.’
  rmc-rmc: 'Paľis o RAJ phenďa le Mojžišoske: „Pisin tuke kala lava, bo pal kala lava
    phandľom e zmluva tuha the le Izraelitenca.“'
  nlg-nlg: Ma Yahweh te bosa vania Moses, “Ko gere horui na lei bosa ni baubahu raini,
    na pukuna na lei bosa raini te vaughilalaa nigua na baubahu itamua ighoe maia
    na vure ni Israel.”
  pes-OPV: 'و خداوند به موسی گفت: «این سخنان را تو بنویس، زیرا که به حسب این سخنان،
    عهد با تو و با اسرائیل بسته‌ام.»'
  ron-1924: 'Домнул а зис луй Мойсе: „Скрие-ць кувинтеле ачестя, кэч пе темеюл ачестор
    кувинте ынкей легэмынт ку тине ши ку Исраел!”'
  ben-OBCV: পরে সদাপ্রভু মোশিকে বললেন, “এসব কথা লিখে ফেলো, কারণ এই কথাগুলির আধারে
    আমি তোমার সাথে ও ইস্রায়েলের সাথে এক নিয়ম স্থির করেছি।”
  som-som: Markaasaa Rabbigu wuxuu Muuse ku yidhi, Erayadan qor, waayo, waxaan idinla
    dhigtay adiga iyo reer binu Israa'iilba axdi erayadan waafaqsan.
  lat-VUC: 'Dixitque Dominus ad Moysen: Scribe tibi verba hæc, quibus et tecum et
    cum Israël pepigi fœdus.'
  eng-ASVBT: 'And Jehovah said unto Moses, Write thou these words: for after the tenor
    of these words I have made a covenant with thee and with Israel.'
  mna-mna: 'Yooba iso makiŋ, to iso pa Mose mini. Iso: “Sua tio tana, nu itum beede
    se ro pakaana. Pa ina iso yom pa zaala tabe itiŋan taparlup ti ma tewe tamen.”
    Mose ziru Yooba timbotmbot sala abal uteene ma irao aigule tomtooru. Mi mazwaana
    tana, ni ikan kini sa som, iwin yok sa som. Imbot sorok. Mi Yooba ipun tutu laamuru
    ise pat babaŋan ru. Tutu tana iso pa zaala tabe ni ziŋan zin Israel tiparlup zin
    ma tiwe tamen.'
  ita-1885: 'Poi il Signore disse a Mosè: Scrivi queste parole, perciocchè su queste
    parole io ho fatto patto teco e con Israele.'
  eng-LXXUP: And the Lord said to Moses, Write these words for thyself, for on these
    words I have established a covenant with thee and with Israel.
  eng-ULB: Yahweh said to Moses, “Write down these words, for in accordance with these
    words I have made a covenant with you and with Israel.”
  spa-VBL: 'Entonces el Señor le dijo a Moisés: “Escribe estas palabras, porque son
    la base del acuerdo que he hecho contigo y con Israel”.'
  fra-_FOB: 'L''Éternel dit aussi à Moïse: Écris ces paroles; car c''est suivant la
    teneur de ces paroles que j''ai traité alliance avec toi et avec Israël.'
  mal-mal: 'യഹോവ പിന്നെയും മോശെയോട്: “ഈ വചനങ്ങൾ എഴുതിക്കൊള്ളുക; ഈ വചനങ്ങൾ ആധാരമാക്കി
    ഞാൻ നിന്നോടും യിസ്രായേലിനോടും നിയമം ചെയ്തിരിക്കുന്നു” എന്ന് അരുളിച്ചെയ്തു.'
  lit-lit: 'Ir VIEŠPATS tarė Mozei: „Užsirašyk šituos žodžius, nes pagal šitų žodžių
    pasakymą aš sudariau sandorą su tavimi ir Izraeliu.“'
  urd-GVR: Rab ne Mūsā se kahā, “Yih tamām bāteṅ likh le, kyoṅki yih us ahd kī buniyād
    haiṅ jo maiṅ ne tere aur Isrāīl ke sāth bāndhā hai.”
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “गो, गे नु इस्राएली नेल्‍ल नु एको अरेशो लोव़
    पा कबल पाता, मोपतीके ब्रेक्‍तो” दें‍त। प्रस्‍थान २४:४
  ita-1927: 'Poi l’Eterno disse a Mosè: “Scrivi queste parole; perché sul fondamento
    di queste parole io ho contratto alleanza con te e con Israele”.'
  ckb-ckb: 'هەروەها یەزدان بە موسای فەرموو: «ئەم وتانە بنووسەوە، چونکە بەگوێرەی ئەو
    وتانە پەیمانم لەگەڵ تۆ و لەگەڵ نەوەی ئیسرائیل بەستووە.»'
  eng-BBE: And the Lord said to Moses, Put all these words in writing; for on them
    is based the agreement which I will make with you.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಹೀಗೆ ಹೇಳಿದರು, “ನೀನು ಈ ವಾಕ್ಯಗಳನ್ನು ಬರೆ. ಏಕೆಂದರೆ ಈ ವಾಕ್ಯಗಳ
    ಪ್ರಕಾರವೇ ನಾನು ನಿನ್ನ ಮತ್ತು ಇಸ್ರಾಯೇಲಿನ ಸಂಗಡ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿಕೊಂಡಿದ್ದೇನೆ.”
  bbb-bbb: E Ireobo fune Mosisi ijiege kuarama areme una kuae, Ni vua boeje ige na
    kuaraeva ijene isoene. Ijadufuo maeje na vierafe naka vua ijiebuo duvado ijia
    e Isureroko ijena vua kuaena avenamikiro vierafevano kuae.
  tam-2017: 'பின்னும் யெகோவா மோசேயை நோக்கி: “இந்த வார்த்தைகளை நீ எழுது; இந்த வார்த்தைகளின்படி
    உன்னோடும் இஸ்ரவேலோடும் உடன்படிக்கை செய்தேன்” என்றார்.'
  spa-RV-1909: 'Y Jehová dijo á Moisés: Escribe tú estas palabras; porque conforme
    á estas palabras he hecho la alianza contigo y con Israel.'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Scrie-ți aceste cuvinte; căci după tonul
    acestor cuvinte am făcut un legământ cu tine și cu Israel.'
  eng-WEBP: The LORD said to Moses, “Write these words; for in accordance with these
    words I have made a covenant with you and with Israel.”
  eng-FBV: Then the Lord told Moses, “Write down these words, because these are the
    basis for the agreement I have made with you and with Israel.”
  nld-1939: 'Nu sprak Jahweh tot Moses: Schrijf deze geboden op; want op grond van
    deze geboden, sluit Ik met u en Israël een Verbond.'
  nch-BL: 'Huan TOTECO quiilhui Moisés: “Xiquijcuilo ni tanahuatilme cati nimitzmaca,
    pampa ica ni tanahuatilme nijchihuas ni camanali mohuaya huan inihuaya nopa israelitame.”'
  vie-1934: 'Đức Giê-hô-va cũng phán cùng Môi-se rằng: Hãy chép các lời nầy; vì theo
    các lời nầy mà ta lập giao ước cùng ngươi và cùng Y-sơ-ra-ên.'
  hin-CV: फिर याहवेह ने मोशेह से कहा, “मेरी इस बात को लिख लो, क्योंकि इसी बात के अनुसार
    मैंने तुमसे तथा इस्राएलियों से वायदा किया है.”
  eng-OURB: 'Adonai said to Moses [Drawn out], “Write you these words: for in accordance
    with these words I have made a covenant with you and with Israel [God prevails].”'
  spa-BES: 'Y él Señor dijo a Moisés: Pon todas estas palabras por escrito; porque
    en ellos se basa el pacto que haré con ustedes.'
  tdx-tdx: 'Hoe t’Iehovà amy Mosè: Sokiro i tsara zay, fa ami’ty fanoñonañe i tsaray
    ty nifañinàko ama’o naho am’ Israele.'
  vid-vid: Mkulu Nguluwi nakamlonjela Musa, “Wandiche ulonzi awu, mina kwa ulonzi
    awu, nandita ilagano na hegwe na wanhu wa Isilaeli.”
  eng-OKE: And the Lord said to Mosheh, Write for thee these words; for upon the expression
    of these words I make covenant with thee and with Israel.
  tha-KJV: พระเยโฮวาห์ตรัสกับโมเสสว่า “คำเหล่านี้จงเขียนไว้ เพราะเราทำพันธสัญญาไว้กับเจ้าและพวกอิสราเอลตามข้อความเหล่านี้​แล้ว​”
  por-BR-2018: 'E o SENHOR disse a Moisés: Escreve tu estas palavras; porque conforme
    estas palavras fiz a aliança contigo e com Israel.'
  deu-ELO: 'Und Jehova sprach zu Mose: Schreibe dir diese Worte auf; denn nach dem
    Inhalt dieser Worte habe ich mit dir und mit Israel einen Bund gemacht.'
  eng-WYC-2018: And the Lord said to Moses, Write thou (down) these words, by which
    I smote a bond of peace (or by which I make a covenant), both with thee and with
    Israel.
  epo-epo: 'Kaj la Eternulo diris al Moseo: Skribu al vi ĉi tiujn vortojn, ĉar laŭ
    ĉi tiuj vortoj Mi faris interligon kun vi kaj kun Izrael.'
  uig-PIN: 'Pǝrwǝrdigar Musaƣa: — Bu sɵzlǝrni ɵzüng üqün yeziwalƣin; qünki Mǝn muxu
    sɵzlǝrni asas ⱪilip sǝn bilǝn wǝ Israil bilǝn ǝⱨdǝ baƣlidim, dedi.'
  beo-beo: 'Hina Gode da Mousesema amane sia:i, “Amo sia: huluane noga:le dedema.
    Amo sia: da gousa:su Na da di amola Isala:ili dunuma hamosa, amo sia: da amo gousa:su
    ea bai agoane gala.”'
  tpi-OTNT: Na Bikpela i tokim Moses olsem, “Yu mas raitim ol dispela tok long wanpela
    buk, long wanem, olgeta dispela tok i as bilong dispela kontrak mi mekim wantaim
    yu na ol Israel.”
  hau-SA: Sa’an nan Ubangiji ya ce wa Musa, “Ka rubuta waɗannan kalmomi, gama bisa
    ga kalmomin nan, na yi alkawari da kai da kuma Isra’ila.”
  uig-LAT: 'Perwerdigar Musagha: — Bu sözlerni özüng üchün yéziwalghin; chünki Men
    mushu sözlerni asas qilip sen bilen we Israil bilen ehde baghlidim, dédi.'
  nde-nde: UThixo wasesithi kuMosi, “Loba amazwi la, ngoba ngamazwi la sengenze isivumelwano
    lawe kanye lo-Israyeli.”
  ton-ton: 'Pea pehē ʻe Sihova kia Mōsese, “Ke ke tohi ʻae ngaahi lea ni: he kuo u
    fai ʻae fuakava kiate koe mo ʻIsileli, ʻo fakatatau ki hono ʻuhinga ʻoe ngaahi
    lea ni.'
  ces-1613: 'I řekl Hospodin Mojžíšovi: Napiš sobě slova tato; nebo podlé slov těch
    učinil jsem smlouvu s tebou a s Izraelem.'
  eng-WMB: The LORD said to Moses, “Write these words; for in accordance with these
    words I have made a covenant with you and with Israel.”
  tam-TCV: அதன்பின் யெகோவா மோசேயிடம், “இந்த வார்த்தைகளை எழுது. ஏனெனில் இந்த வார்த்தைகளின்படியே
    உன்னோடும் இஸ்ரயேலரோடும் நான் உடன்படிக்கை செய்திருக்கிறேன்” என்றார்.
  ceb-ULB: Miingon si Yahweh kang Moises, “Isulat kini nga mga pulong, tungod kay
    ipanaad ko kini nga mga pulong nga akong isulti, ug maghimo ug kasabotan tali
    kanimo ug sa Israel.”
  pol-UBG: 'Potem PAN powiedział do Mojżesza: Zapisz sobie te słowa, bo według tych
    słów ustanowiłem przymierze z tobą i Izraelem.'
  agr-agr: 'Nuna tusa Tuke Pujuu Moisésan chichajak: “¡Chicham umiktin aidaun wi yamai
    tajam nunú agagta! Wagki jujuwai ame Israel aents aidaujai umiktina nunú”, tiuwai.'
  kyc-kyc: Lapala Kamongo dokome Mosese lamaiyuo, Pii dasipame nambame embape Isaraele
    wambupi pipya kana minyuo lalu lao leto dokoŋo pyao retape, leya.
  urd-GVU: رب نے موسیٰ سے کہا، ”یہ تمام باتیں لکھ لے، کیونکہ یہ اُس عہد کی بنیاد ہیں
    جو مَیں نے تیرے اور اسرائیل کے ساتھ باندھا ہے۔“
  deu-1912: 'Und der HERR sprach zu Mose: Schreib diese Worte: denn nach diesen Worten
    habe ich mit dir und mit Israel einen Bund gemacht.'
  ntj-ntj: Watjarayirnu wantirralpi Mama Kuurrtu Mawutjanya watjarnu, “Wangka palunyanya
    walkatjurra wanti. Tjiinya-tjananyarnanta kalkurnu wantingu nyuntunya puru Yitjurayilku
    tjamupirti-tjananya walykumunura kanyilkitjalu, wangka palunyanya-yan wangarnarralu
    kulira palyaranyangka.”
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಗೆ, “ನೀನು ಈ ವಾಕ್ಯಗಳನ್ನು ಬರೆ, ಏಕೆಂದರೆ ಈ ವಾಕ್ಯಗಳ ಮೇರೆಗೆ ನಿನ್ನ
    ಸಂಗಡಲೂ ಇಸ್ರಾಯೇಲರ ಸಂಗಡಲೂ ಒಡಂಬಡಿಕೆ ಮಾಡಿಕೊಂಡಿದ್ದೇನೆ” ಎಂದು ಅಜ್ಞಾಪಿಸಿದನು.
  ena-ena: La Mosesɨ dɨ abami. Nama ciaŋ nagɨladɨ lɨbɨha uami. Viaŋ ciaŋ nagɨlasaŋ
    igahɨlavɨla ciaŋ mɨguavɨla nadɨdaŋ nadɨ hɨdɨlɨ pam Isɨlaelɨ hɨdɨlɨ agɨladɨdaŋ
    abadin uami.
  yap-yap: Me ga’ar SOMOL ngak Moses, “Mu yoloy e pi thin ney nga but’, ya daken e
    pi thin ney e gube ngongliy riy e m’ag u thildow nge piyu Israel.”
  hlt-MCSB: Te phoeiah BOEIPA loh Moses te, “He ol he namah ham daek laeh. Kamah ka
    dongkah ol nen he nang taeng neh Israel taengah paipi ka saii,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴም፦ «ኔኤና ማዔቶዋ ዒስራዔኤሌ ዴሮና ታ ጫኣቃንዳ ጫኣቁማ ሃኖ ቃኣሎ ጎይፆና ማዔሢሮ ሃያ
    ቃኣሎ ማፃኣፔይዳ ፃኣፔ» ጌዔኔ።
  twi-ASANTE: Na Awurade ka kyerɛɛ Mose sɛ, “Twerɛ saa mmara a mede ama wo yi nyinaa
    gu hɔ, ɛfiri sɛ, ɛgyina hɔ ma me ne wo ne Israel apam.”
  eng-WEBU: The LORD said to Moses, “Write these words; for in accordance with these
    words I have made a covenant with you and with Israel.”
  bnp-bnp: E BAKOVI DAGI i takia e Moses, “O here puru a ngava nga na puhu, a vuhuna
    a burena a maka ngava dagi a rata turamu, a rata turane huriki a Israel.”
  wal-wal: GODAI Muusa, “Taani nenaaranne Israa7eela asaara maachchaa maacettiyoi
    ha qaalati giyo maaraana gidiyo gishshau, ha qaalata xaafa” yaagiis.
  spa-PDDPT: 'Yavé dijo a Moisés: Escribe estas Palabras, pues conforme a estas Palabras
    concerté Pacto contigo y con Israel.'
  gun-gun: 'Senhor aipoe''ive ju Moisés pe: — Embopara ha''e va''e ayvu, mba''eta
    ha''e rami ae ndereve ha''e Israel kuery ha''e javi reve ajapo xereve guarã —
    he''i.'
  agu-BL: 'Ej nin ncha''tz tal Ryos tetz Moisés: “Tz''ib cu''n yi e''chk yola''se''j,
    na ya''stzun yi xe'' yi jun trat yi ja bixe'' skaxo''l tzawuch'' nin scyuch''
    yi e'' xonl Israel.”'
  ilo-ULB: Kinuna ni Yahweh kenni Moises, “Isuratmo dagitoy a sasao, ta ikarik iti
    bagik kadagitoy a naisaokon ken nakitulagakon kenka ken iti Israel.”
  kpg-kpg: Dimaadua ga helekai gi Moses, “Hihia nia mee aanei gi lala, idimaa aanei
    nia helekai e haga mau ai di hagababa adu gi di goe mo digau Israel.”
  uig-ARA: 'پەرۋەردىگار مۇساغا: ــ بۇ سۆزلەرنى ئۆزۈڭ ئۈچۈن يېزىۋالغىن؛ چۈنكى مەن مۇشۇ
    سۆزلەرنى ئاساس قىلىپ سەن بىلەن ۋە ئىسرائىل بىلەن ئەھدە باغلىدىم، دېدى.'
  bps-bps: Na di kafnge ktulen Dwata i Amu i kdee kayean tulen, manan fa di ku Mosis,
    “Sulatam i dad gmangu di ge, du ani gine i fakanggu di ge na di dad bel Israél.
    Na ku nimenyu i dad gmangu, toogu dnohò i fakanggu ge, na i dad bel Israél.”
  sus-sus: Alatala naxa a masen Munsa bɛ, «I xa yi yaamarie sɛbɛ, barima nee findixi
    saatɛ nan na n nun Isirayila ɲama tagi.»
  pon-2006: KAUN-O eri mahsanihong Moses, “Ntingihedi mahsen pwukat, pwe ih mahsen
    pwukat me I wiahki ei inou ong uhk oh ong mehn Israel.”
  jae-jae: Ma Apômtau kêsôm gêdêŋ Mose gebe “Oto biŋ tonaŋ sa gebe biŋ tonaŋ kêtu
    poac, taŋ kamoatiŋ gêdêŋ aôm to Israel naŋ, ŋagôliŋ.”
  ksd-ksd: 'Ma ra Luluai i ga biti tai Moses: Una tumu go ra lavur tinata, tago ma
    ra mangana tinata dari iau ga pait ra kunubu piram ma ra tarai Israel.'
  tur-YTC: 'Yahve Moşe''ye şöyle dedi: “Bu sözleri yaz; çünkü bu sözler uyarınca seninle
    ve İsrael''le bir antlaşma yaptım.”'
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς Μωυσῆν, γράψον σεαυτῷ τὰ ῥήματα ταῦτα· ἐπὶ γὰρ τῶν
    λόγων τούτων τέθειμαί σοι διαθήκην, καὶ τῷ Ἰσραήλ.
  ind-AYT: Kemudian, TUHAN berfirman kepada Musa, “Tulislah segala perkataan ini,
    sebab berdasarkan perkataan inilah, Aku telah mengadakan perjanjian denganmu dan
    dengan Israel.”
  nya-nya: Kenaka Yehova anati kwa Mose, “Lemba mawu awa pakuti potsatira mawuwa,
    ine ndipangana pangano ndi iwe ndi Israeli.”
  hrv-hrv: Zapiši ove riječi”, reče Jahve Mojsiju, “jer su one temelji na kojima sam
    s tobom i s Izraelom sklopio Savez.”
  mps-mps: Tama Genuai Bidigo Mosesbolo e tiwai po wai, “Nago te po dabe te buku me
    delide asęao, magi baso meni, te tigidali po nage dali, me te Israel dabe augwali
    dali, te po dąų wali page e dao.”
  tpi-tpi: Na Bikpela i tokim Moses olsem, “Yu mas raitim ol dispela tok long wanpela
    buk, long wanem, olgeta dispela tok i as bilong dispela kontrak mi mekim wantaim
    yu na ol Israel.”
  dan-1931: 'Og HERREN sagde til Moses: “Skriv disse Ord op, thi på Grundlag af disse
    Ord slutter jeg Pagt med dig og Israel.”'
  vie-OVCB: 'Rồi Chúa Hằng Hữu phán bảo Môi-se: “Ghi lại những điều Ta vừa ban bố,
    vì dựa trên những điều này, Ta lập giao ước với con và với Ít-ra-ên.”'
  guj-2017: યહોવાહે મૂસાને કહ્યું, “તું આ વચનો લખ, કેમ કે આ વચનો પ્રમાણે મેં તારી
    સાથે વાત કરી છે અને તારી તથા ઇઝરાયલીઓની સાથે કરાર કર્યો છે.”
  pon-2006A: KAUN-O eri mahsanihong Moses, “Ntingihedi mahsen pwukat, pwe ih mahsen
    pwukat me I wiahki ei inou ong uhk oh ong mehn Israel.”
  por-BRBSL: 'Yahweh disse a Moisés: “Escreve estas palavras; pois de acordo com estas
    palavras fiz um pacto contigo e com Israel”.'
  aly-aly: INGKART angkek Moses-warl, “Ingkwernetyek angka nhenh. Alakenh atha ngenh
    alheleyel, Israel-kenh-rnem arrantherr atyenh-rnem intem-antey anayntetyek.”
  cth-cth: BAWIPA ni Mosi koe, hete lawknaw heh thun haw, bangkongtetpawiteh, hete
    lawknaw tarawi lahoi nang koehoi Isarel koevah lawkkamnae ka sak, telah ati.
  twi-twi: Na Awurade ka kyerɛɛ Mose se, “Kyerɛw saa mmara a mede ama wo yi nyinaa
    gu hɔ, efisɛ ɛyɛ me ne wo, Israel ntam apam.”
  hlt-hlt: Te phoeiah BOEIPA loh Moses te, “He ol he namah ham daek laeh. Kamah ka
    dongkah ol nen he nang taeng neh Israel taengah paipi ka saii,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nɑ́kɛ́ Mɔyiisi kɛ dɔ̀: Wɑ̃ri dɛ kó tinɑ́ɑǹtì tiì tu
    mí nnɛ̀ fɔ̃́ nnɛ̀ Isidɑyɛɛribɛ ti kó mɛtɑummɛ̀ kũ̀nnì.'
  msy-2020: Egha Ikiavɨra Itir God kamaghɨn Moses mɨgei, “Guizbangɨra, kɨ nɨ ko Israelia
    ia bagha Akar Dɨkɨrɨzir Gavgavim gami, ezɨ akar kɨ mɨgeiba ghua akar kamra inifi.
    Kamaghɨn amizɨ, nɨ akar kaba akɨnafarir tamɨn da osirigh.”
  azb-azb: 'Rəbb Musaya dedi: «Bu sözləri yaz, çünki bu sözlərə görə Mən səninlə və
    bütün İsraillə əhd kəsirəm».'
  eng-DBY: And Jehovah said to Moses, Write thee these words; for after the tenor
    of these words have I made a covenant with thee and with Israel.
  hin-2017: और यहोवा ने मूसा से कहा, “ये वचन लिख ले; क्योंकि इन्हीं वचनों के अनुसार
    मैं तेरे और इस्राएल के साथ वाचा बाँधता हूँ।”
  wol-KYG: 'Aji Sax ji teg ca ne ko: «Nanga bind yii santaane, ndax ci kaw santaane
    yii laa fasook yaw kóllëre, yaak bànni Israyil.»'
  bjr-bjr: Yaaweefa mi ufanara Mooseena qimaminoo qinau. Anee aiqama maa ufausa akara
    rua. Maa ufausa qinee ani faqa Isaraee maqannaasa faqa moodaanaki qima afeekai
    kamma qaunna ufana oosana maridanoo.
  eng-YLT: And Jehovah saith unto Moses, 'Write for thyself these words, for, according
    to the tenor of these words I have made with thee a covenant, and with Israel.'
  eng-WYC-2017: And the Lord said to Moses, Write thou these words, by which I smote
    a bond of peace, both with thee and with Israel.
  eng-WMBB: The LORD said to Moses, “Write these words; for in accordance with these
    words I have made a covenant with you and with Israel.”
  urd-GVH: रब ने मूसा से कहा, “यह तमाम बातें लिख ले, क्योंकि यह उस अहद की बुनियाद
    हैं जो मैंने तेरे और इसराईल के साथ बाँधा है।”
  rug-rug: Beto asa, si zama la koe Mosese se Zihova, “Mu kubere goreni sari na zinama
    hire. Sina koari na ṉati zinama hire, si vata evaṉia Rau sa vinariva egoi koa
    goi, meke koari na tie Izireli.”
  gaz-gaz: Waaqayyos Museedhaan, “Dubbii kana barreessi; ani akkuma dubbii kanaatti
    siʼii fi saba Israaʼel wajjin kakuu galeeraatii” jedhe.
  fra-LSG: 'L’Éternel dit à Moïse: Écris ces paroles; car c’est conformément à ces
    paroles que je traite alliance avec toi et avec Israël.'
  gnn-gnn: Bala dhä‐yawar'yurrunanydja ŋayi Garray waŋana Mawtjitjkala bitjarrana,
    “Ma', wukirrina dhuwalayinydja dhäruk, liŋgu dhiyaŋunydja dhärukthu ŋarra yukurra
    dhuwala dhawu'‐nherraṉmirrina nhumalaŋgunydja Yitjuralpuyŋuwunydja, nhumanydja
    yurru ŋarrakuwaynha yanana yolŋu walala; dhäruk‐märranharamirri walala nhuma yurru
    yana yulŋunydja, bala ŋarranydja nhumalaŋgu yurru waŋarr Godnha, gämanydja ŋarra
    yurru yukurra nhumalanha ḻatju'kumana dhikana.”
  yal-yal: Alatala yi a fala Musa xa, a naxa, “Falani itoe sɛbɛ, amasɔtɔ n layirin
    xidima en tagi falani itoe nan xɔn e nun Isirayila kaane.”
  haw-1868: 'I mai la o Iehova ia Mose, E palapala oe i keia mau olelo: no ka mea,
    ma ke ano o keia mau olelo ka''u i hana aku ai i berita me oe, a me ka Iseraela.'
  arb-NAV: 'وَاسْتَطْرَدَ الرَّبُّ: «دَوِّنْ هَذِهِ الْكَلِمَاتِ، لأَنَّنِي قَطَعْتُ
    مَعَكَ وَمَعَ إِسْرَائِيلَ عَهْداً بُناءً عَلَيْهَا».'
  ewe-ewe: Yehowa yi edzi gblɔ na Mose be, “Ŋlɔ se siwo mede na wò egbe la da ɖi,
    elabena woawoe nye ɖoɖo siwo ku ɖe nye nubabla si mewɔ kple wò kple Israel la
    ŋu.”
  eng-LEE: And the Lord said unto Moses, Write thee down these words; for after the
    tenor of these words have I made with thee a covenant and with Israel.
  asm-FB: তাৰ পাছত যিহোৱাই মোচিক ক’লে, “তোমাক মই যি সকলো কথা কলোঁ, সেই সকলো লিখি ৰাখা।
    ইয়াৰ দ্বাৰাই তোমাৰ আৰু ইস্ৰায়েলৰ লগত মই এটি নিয়ম স্থিৰ কৰিলোঁ।”
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن مُنسَ بّ، «عِ شَ يِ يَامَرِيٍ سّبّ، بَرِ مَ نٍيٍ قِندِشِ
    سَاتّ نَن نَ ﭑ نُن عِسِرَيِلَ حَمَ تَفِ.»
  fra-SBL: 'Yahvé dit à Moïse : « Écris ces paroles, car c''est en fonction de ces
    paroles que j''ai conclu une alliance avec toi et avec Israël. »'
  hbo-hbo: וַיֹּ֤אמֶר יְהוָה֙ אֶל־מֹשֶׁ֔ה כְּתָב־לְךָ֖ אֶת־הַדְּבָרִ֣ים הָאֵ֑לֶּה
    כִּ֞י עַל־פִּ֣י ׀ הַדְּבָרִ֣ים הָאֵ֗לֶּה כָּרַ֧תִּי אִתְּךָ֛ בְּרִ֖ית וְאֶת־יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: And the Lord seide to Moises, Write thou these wordis, bi whiche Y
    smoot a boond of pees, bothe with thee and with Israel.
  piu-2006: '@see-verse:EXO.034.026'
  pjt-pjt: Munu palulanguṟu Mayatja Godalu Mosela wangkangu, “Tjukurpa nyanganpa walkatjura
    nyura watarkurinytjaku-tawara rawangku kulintjikitjangku, panya ngayulu nyuranya
    kalkuṉu aṯunymaṟa kanyintjikitjangku munu panya nyurala tjukurpa wiṟu tjuṯa wangkangu
    nyura kuliṟa palyantjaku, ka panya nyura ngapartji kalkuṉu ngayulu wangkanytja
    uwankara wangaṉarangku kulintjikitjangku.” Alatji Godalu wangkangi.
  cwe-cwe: Maabaho Mndewa Mulungu kamulongela Musa, “Yandika malagilizo yano, mana
    kwa mbuli zino nitenda lagano na weye na Waisilaili.”
  kik-kik: Ningĩ Jehova akĩĩra Musa atĩrĩ, “Andĩka ciugo ici, nĩgũkorwo kũringana
    na ciugo ici, nĩndagĩa na kĩrĩkanĩro nawe o na Isiraeli.”
  fra-NCL: 'Yahweh dit à Moïse : « Ecris, toi, ces paroles ; car c’est d’après ces
    paroles que je fais alliance avec toi et avec Israël. »'
  cek-AK: Angraeng mah Mosi khaeah, Hae loknawk hae tarik ah; hae loknawk baktih toengah,
    nang hoi Israel kaminawk salakah lokmaihaih to ka sak, tiah a naa.
  xla-xla: Epame God matle Moses watle epo atlaiyo, “Yu iye buka dla hatitimane. Adipalati,
    na꞉tapo wa꞉ dla epo Isalael so dla yu itiyapo himiwa ya꞉ asiyamaye wua꞉tapo na꞉ta
    imuwa koko hapuloma iye woloma dolumha꞉ha꞉lepe,” diyo.
  cuk-cuk: 'Bab-Jehová Moisésʼga sogded: “We an-bega-sogsad be narmake. Ar we-an-bega-sogsadba
    an bebogwa, degine, Israel-dulemarbogwa, an Igar mesnaid.”'
  uig-CYR: 'Пәрвәрдигар Мусаға: — Бу сөзләрни өзүң үчүн йезивалғин; чүнки Мән мошу
    сөзләрни асас қилип сән билән вә Исраил билән әһдә бағлидим, деди.'
  tel-2017: యెహోవా మోషేతో ఇంకా చెప్పాడు “ఇప్పుడు పలికిన మాటలు రాసి ఉంచు. ఎందుకంటే
    ఈ మాటలను బట్టి నేను నీతో, ఇశ్రాయేలు ప్రజలతో ఒప్పందం చేసుకుంటున్నాను.”
  hat-BSA: 'Alò, SENYÈ a te di a Moïse: “Ekri mo sa yo. Paske an akò avèk mo sa yo,
    Mwen te fè yon akò avèk ou, e avèk Israël.”'
  kos-kos: LEUM GOD El fahk nu sel Moses, “Simusla kas inge, tuh ke kas inge nga oakiya
    sie wuleang yurum ac yurin mwet Israel.”
  hbo-WLC: וַיֹּ֤אמֶר יְהוָה֙ אֶל־מֹשֶׁ֔ה כְּתָב־לְךָ֖ אֶת־הַדְּבָרִ֣ים הָאֵ֑לֶּה
    כִּ֞י עַל־פִּ֣י ׀ הַדְּבָרִ֣ים הָאֵ֗לֶּה כָּרַ֧תִּי אִתְּךָ֛ בְּרִ֖ית וְאֶת־יִשְׂרָאֵֽל׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị gwara Mosis okwu sị, “Dee iwu ndị a m nyere gị,
    nʼihi na dịka okwu ndị a si dị, ka ọgbụgba ndụ mụ na gị na ụmụ Izrel gbara si
    dị.”
  ory-ory: ଆଉ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଏହିସବୁ ବାକ୍ୟ ଲେଖ, କାରଣ ଆମ୍ଭେ ଏହି ବାକ୍ୟାନୁସାରେ
    ତୁମ୍ଭ ସହିତ ଓ ଇସ୍ରାଏଲ ସହିତ ନିୟମ ସ୍ଥିର କରିଅଛୁ।”
  chk-chk: Mürin, ewe Samol mi Lapalap a üreni Moses, “Kopwe makei ekei kapas, pun
    ai pwon ngonuk me ekewe chon Israel a nom lon ekei kapas.”
  rop-rop: Wal YAWEI bin kipgon tok langa Mosis, “Yu garra raidimdan ol detlot wed
    na, dumaji garram detlot wed na ai garra meigim main strongwan pramis garram yu
    en ola Isreil pipul.”
  ukr-1871: 'І рече Господь Мойсейові: Позаписуй собі сі слова: бо згідно з сїми словами
    вчинив я з тобою і з Ізраїлем завіт.'
  bch-bch: Idio ta Maron ikeo pan Moses pade bedane, “Posanga toa aoag inasi ngan
    pago ne, manta bode ga idae ngan laulau ede, ngansa ngan gid apu toa ne, narau
    posanga toman ngan gimi Israel ta loloda kelede.”
  deu-1951: 'Und der HERR sprach zu Mose: Schreibe diese Worte; denn nach diesen Worten
    habe ich mit dir und mit Israel einen Bund gemacht.'
  eng-JPS: 'And the LORD said unto Moses: ''Write thou these words, for after the
    tenor of these words I have made a covenant with thee and with Israel.'''
  srp-1865: 'I reèe Gospod Mojsiju: napiši sebi te rijeèi; jer po tijem rijeèima uèinih
    zavjet s tobom i s Izrailjem.'
  lug-lug: Awo Mukama n’agamba Musa nti, “Wandiika ebigambo ebyo; kubanga nkoze endagaano
    naawe era ne Isirayiri ng’ebigambo ebyo bwe bigamba.”
  heb-heb: ויאמר יהוה אל משה כתב לך את הדברים האלה כי על פי הדברים האלה כרתי אתך ברית
    ואת ישראל׃
  ben-IRV: আর সদাপ্রভু মোশিকে বললেন, “তুমি এই সব বাক্য লিপিবদ্ধ কর, কারণ আমি এই সব
    বাক্য অনুসারে তোমার ও ইস্রায়েলের সঙ্গে চুক্তি স্থির করলাম।”
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਇਨ੍ਹਾਂ ਗੱਲਾਂ ਨੂੰ ਲਿਖ ਕਿਉਂ ਜੋ ਇਨ੍ਹਾਂ ਗੱਲਾਂ
    ਦੇ ਅਨੁਸਾਰ ਮੈਂ ਤੇਰੇ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਨਾਲ ਨੇਮ ਕੀਤਾ ਹੈ।
  tkr-tkr: 'Rəbbee Mısayk''le eyhen: – İn cuvabbı ok''ne, inçis sikı Zı vakayiy İzrailika
    mugaavile haa''a.'
  mya-JVB: ဤ စကား များကို ရေး ထားလော့။ ဤ စကား များလာသည် အတိုင်း သင် မှစ၍ ဣသရေလ အမျိုးနှင့်
    ငါပဋိညာဉ် ပြု သည်ဟု မောရှေ အား မိန့် တော်မူ၏။
  hmo-hmo: Lohiabada ese Mose ia hamaoroa, ia gwau, “Inai hereva be do oi torea, badina
    be inai hereva dekena amo lau be oi bona Israela taudia danu gwauhamata taravatuna
    do ita karaia.”
  urd-urd: और ख़ुदावन्द ने मूसा से कहा, कि “तू यह बातें लिख; क्यूँकि इन्हीं बातों
    के मतलब के मुताबिक़ मैं तुझ से और इस्राईल से 'अहद बाँधता हूँ।”
  rus-SYN: 'И сказал Господь Моисею: напиши себе слова сии, ибо в сих словах Я заключаю
    завет с тобою и с Израилем.'
  bqc-SIM: 'Ɔ̃ Dii ò Mↄiziɛ: Yã́piↄ kɛ̃ láu, asa ma bàakuannↄ ń Isailiↄ yã́ↄn
    we.'
  tcz-CHONGTHU: “Pakaiyin Mose heng'a thu asei in, Ka thupeh chengse abonchan sun
    doh cheh cheh in, Ka thupeh chengse dung juiya hi Israel toh na kikah'a kitepna
    ka sem doh ding ahi,” ati.
  mar-mar: मग परमेश्वर मोशेला म्हणाला, “ही वचने लिहून ठेव, कारण याच वचनांप्रमाणे मी
    तुझ्याशी व इस्राएल लोकांशी करार केला आहे.”
  qub-qub: 'Moisesta Tayta Dios niran: «Noga willapashäcunata isquirbiy. Chay isquirbinayquipaj
    nishäno cumlinayquicunapämi conträtuta rurashcä llapayqui Israelcunawan.»'
  bqp-bqp: 'Akũ Dikiri pì Musanɛ: Ǹ yã pìnↄ kɛ̃ takadan, zaakũ ma bàka kunna kũnwo
    kũ Isarailanↄ yãnↄn gwe.'
  hat-hat: 'Seyè a di Moyiz ankò: -Ekri tout pawòl sa yo, paske se dapre pawòl sa
    yo m''ap siyen kontra m'' lan avè ou ansanm avèk pèp Izrayèl la.'
  eng-BSB: The LORD also said to Moses, “Write down these words, for in accordance
    with these words I have made a covenant with you and with Israel.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Wooi niiti sɛʋɛ, mazɔlɔɔ minazeɠegi gè kɛɛzu
    è ʋɛ, ta Izelayɛle ʋɛ, toɠa zoloosu niima wooiti ma.»'
  eng-WEBPB: The LORD said to Moses, “Write these words; for in accordance with these
    words I have made a covenant with you and with Israel.”
  kbq-kbq: Anante Ra Anumzamo'a Mosesena asamino, Ama nanekeramina krento, na'ankure
    ama ana nanekeraminteti kagri'ene Israeli vahe'enena eri hagerafi huvempa kea
    nehue.
  nhe-BL: 'Huan TOTECO quiilhui Moisés: “Xiquijcuilo ni tlanahuatili tlen nimitzmaca,
    pampa ica ni tlanahuatili nijchihuas ni tlajtoli mohuaya huan ininhuaya nopa israelitame.”'
  bus-bus: 'Ben Dii bè Musanɛ: Ǹ yã pìnↄ kɛ̃ takadan, zaakɛ ma bà kuunanyo kↄ̃n Isarailinↄ
    yãnↄmɛ.'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e i'i Moizez pe kury. — Emuapyk ko heze'eg
    paw nehe. Ta'e amume'uahy heremiapo ràm ko heze'eg inuromo newe ihe xe, Izaew
    izuapyapyr wanupe ihe no xe.
  eng-DRA: 'And the Lord said to Moses: Write these words by which I have made a covenant
    both with thee and with Israel.'
