verse: EXO.034.006
translations:
  mal-C: 'യഹോവ മോശയുടെമുമ്പിലൂടെ കടന്ന് ഇങ്ങനെ ഘോഷിച്ചു: “യഹോവ, യഹോവയായ ദൈവം, കരുണാമയനും
    ആർദ്രഹൃദയനുമാകുന്നു; ക്ഷമാശീലനും സ്നേഹസമ്പന്നനും വിശ്വസ്തതയുമുള്ളവനും ആകുന്നു.'
  deu-TKW: 'Da zog Jahwe an ihm vorüber, indem er rief: Jahwe, Jahwe ist ein barmherziger
    und gnädiger Gott, langsam zum Zorn und reich an Huld und Treue,'
  lin-lin: 'Yawe alekaki liboso ya Moyize, mpe Moyize atatolaki : — Yawe, Yawe, Nzambe
    na mawa mpe na ngolu, Nzambe oyo asilikaka noki te, atondi na bolingo mpe na boboto,'
  eng-LSV: 'and YHWH passes over before his face, and calls: “YHWH, YHWH God, merciful
    and gracious, slow to anger, and abundant in kindness and truth,'
  eng-GNV: So the Lord passed before his face, and cried, The Lord, the Lord, strong,
    mercifull, and gracious, slowe to anger, and abundant in goodnesse and trueth,
  eng-WEBSTER: And the LORD passed by before him, and proclaimed, The LORD, The LORD
    God, merciful and gracious, long-suffering, and abundant in goodness and truth.
  nhw-BL: 'Huan TOTECO panoc iixpa Moisés huan quiijtojtiyajqui: ―Na niDIOS, moTECO.
    Na catli nitetlasojtla huan nijpiya hueyi noyolo ica masehualme. Ohui para nicualanis,
    pampa tlahuel niteicnelía. Huelis timotemachis ipan na pampa senquistoc nitemachtli.'
  swh-ONEN: Bwana akapita mbele ya Mose, akitangaza, “Bwana, Bwana, Mungu mwenye huruma
    na neema, asiye mwepesi wa hasira, mwingi wa upendo na uaminifu,
  bba-bba: Mɑ u sɑrɑ Mɔwisin wuswɑɑɔ u nɔɔɡiru suɑ u nɛɛ, nɛnɑ Yinni Gusunɔ durom
    kɑ wɔnwɔnduɡii. Nɑ rɑ sɑku n sere mɔru ko. Nɛn tɔn ɡeeru kɑ nɛn bɔrɔkiniru tɑ
    kpɑ̃.
  eng-KJVCPB: And the Lord passed by before him, and proclaimed, The Lord, The Lord
    God, merciful and gracious, longsuffering, and abundant in goodness and truth,
  cpy-cpy: 'Tema ikatziyi-motapaakari okaakiini Moisés, icheraapaaki ikantziri: “¡Naakataki
    Tajorentsi! Shintsi-perori, kaminthaan-taniri, neshironka-tantaniri, tsinampari,
    etakoki-tanta-niri, kyaariperori.'
  mpx-mpx: Yaka i nopanet Mosese manininaa, ge i yoga i ba, “Nau Yehoba, Yabowaine
    toatilomwan ge tonuwaleyan, nige etimwawa ya huhuga, nunuwana ya kalaopopwi ge
    ya giginol i ola no baaba.
  wbp-wbp: Wapaja kamparru Mujujurla, manurla wangkaja, “Ngajurna YAAWIYI Kaatu. Ngaju
    karna-jana warrarda mari-jarri yapakuju, manu karna-jana ngurrju nyina. Kajili
    warntarla nyina, kula karna-jana kapanku kulu-jarrimi, lawa. Yulkami-jiki karna-jana.
    Kuja karna-jana jangku-pinyi nyiyarningkijarra, kula karna-jana jurinyka-yirrarni.
    Warrarda karna-jana junga wangka.
  luo-luo: Kendo nokadho e nyim Musa kohulo niya, Jehova Nyasaye, Jehova Nyasaye,
    ma jangʼwono kendo ma kecho ji, ahora mos bende agundho gihera kod adiera,
  meu-meu: Bena Iehova ese e rakaia hanai, eto, Lau binai Iehova; Iehova, hebogahisi
    bona harihari-bada Diravana. Badu ai na halahemu; hebogahisi ai bona uraheni ai
    na haraḡamu.
  npi-ULB: परमप्रभु तिनको सामु भएर जानुभयो र घोषणा गर्नुभयो, “परमप्रभु, परमप्रभु,
    परमेश्‍वर करुणामय र अनुग्रही, रिस गर्नमा ढिलो अनि करारको विश्‍वसनीयतामा प्रचुर
    र भरोसायोग्य हुनुहुन्छ ।
  yor-yor: Ó sì kọjá níwájú Mose, ó sì ń ké pé, “Olúwa, Olúwa, Ọlọ́run aláàánú àti
    olóore-ọ̀fẹ́, Ẹni tí ó lọ́ra láti bínú, tí ó pọ̀ ní ìfẹ́ àti olóòtítọ́,
  emp-NTPO: 'Idji wãyã wãbʌrʌd̶e Moisea nãwã jarasia: –Mʌ̃ra Ãcõrẽa. Mʌ̃ra Ãcõrẽa.
    Mʌ̃ra quĩrã djuburiaid̶a b̶ʌa idjab̶a quĩrĩãneba carebabaria. Mʌ̃ra baridua quĩrũcaa.
    Mʌ̃a ẽberãrãra bio quĩrĩã b̶ʌa idjab̶a bed̶ea ab̶a b̶ʌa.'
  ind-ind: Lalu TUHAN lewat di depan Musa dan berkata, “Akulah TUHAN, Allah yang penyayang
    dan penuh belas kasihan, panjang sabar, baik hati, dan setia.
  pes-OPCB: 'خداوند از برابر موسی گذشت و چنین ندا کرد: «یهوه! خداوند! خدای رحیم و
    مهربان، خدای دیرخشم و پراحسان؛ خدای امین که'
  aer-aer: Re Moses-enge arrwekele anpere alheke ikwere angkemele, “Ayenge kwenhe
    YAHWEH Ngkarte. The kwenhe tyerrtye areye akwetethe mwantye-mwantye-ilerle-aneme,
    itneke mwerre anemele. Nhenge itne akurne anerlenge Atyenge-ketye, Ayenge itneke
    iparrpe ahele-irretyakenhele, arrangkwe-arle. Ayenge itneke ahentye akwete aneme.
    Nhenge The arne iwenheke apeke alhilemele, The renhe anthemele renhe inirtnetyakenhe
    awethe. Ayenge kwenhe itneke akwetethe arratye angkeme.
  tgl-ULB: Dumaan si Yahweh sa kaniya at inihayag, “Yahweh, Yahweh, ang Diyos ay maawain
    at mapagbigay-loob, hindi madaling magalit, at nag-uumapaw sa katapatan ng tipan
    at mapagkakatiwalaan,
  cbu-NT: '@see-verse:EXO.034.005'
  hui-hui: Ani lamuwa Anduane Homogo ibugua Mosese denguini bolangua halu pua̱i̱ howa
    bi ladaga howa lalu, I̱ Anduane Homogo dara holenebi biamogo bulenebi to̱lo tagihe
    keba ala awane nahaga gubalini holenebi mini bilinahe holenebi deremolahebi gibi
    Ngode Datagaliwabe kogoni, lene.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​သည်​မော​ရှေ​ရှေ့ တွင်​ဖြတ်​ကြွ​သွား​လျက်``ငါ​ထာ​ဝရ​ဘု​ရား
    သည်​သ​နား​က​ရု​ဏာ​နှင့်​ပြည့်​စုံ​သော​ဘု​ရား၊ စိတ်​ရှည်​၍​ကျေး​ဇူး​က​ရု​ဏာ​နှင့်​ကြွယ်​ဝ
    သော​ဘု​ရား၊ သစ္စာ​တည်​သော​ဘု​ရား​ဖြစ်​၏။-
  cbi-NTPO: 'Moisés'' ajuusha daran palaachi pasai puitu tsandimi: Yavé, Yavé, ura
    Dios, tenbityamu, jei kidandai paijtyu Dios, munuba estyamu, anbukityu,'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་དེའི་མདུན་ནས་ཕར་ཕེབས་པ་དང་འདི་སྐད་དུ། ཡ་ཝཱེ་སྟེ། དཀོན་མཆོག་ཡ་ཝཱེ་ནི་སྙིང་རྗེ་ཆེ་ཞིང་ཐུགས་རྗེ་ཅན་ཡིན་ལ།
    རང་དགར་ཐུགས་མི་ཁྲོ་ཞིང་བྱམས་བརྩེ་དང་བདེན་པ་ཉིད་རྫོགས་མཐའ་མེད་པ་ལགས་ཏེ།
  sna-sna: Uye akapfuura napamberi paMozisi, achizivisa achiti, “Jehovha, Jehovha,
    Mwari ane tsitsi nenyasha, anononoka kutsamwa, azere norudo uye akatendeka,
  spa-BLM: 'Yahvé pasó por delante de él y proclamó: “¡Yahvé! Yahvé, Dios misericordioso
    y clemente, lento a la cólera y abundante en bondades y verdades,'
  cac-cac: 'Ix ec''b''at Jehová d''a yichan̈ vin̈, te chaan̈ ix yal icha tic: —A in
    ton Jehová in. Jehová in b''i. Te vach'' in c''ool, tz''oc'' in c''ol d''a anima.
    Man̈ elan̈chameloc scot voval. Te nivan tzin xajanej eb'' anima, svac''n̈ejelc''och
    tas svala''.'
  swh-ULB: Yahweh akapita kwake na kukiri, “Yahweh, Yahweh, Mungu ni wa rehema na
    wa neema, sio mwepesi wa hasira, na anadumu katika uwaminifu wa agano na uadilifu,
  bel-bel: 'І прайшоў Гасподзь перад тварам ягоным і абвясьціў: Гасподзь, Гасподзь,
    Бог чалавекалюбны і мілажальны, доўгацярплівы і многаміласэрны і праўдзівы,'
  wed-wed: Ma Moses au naona i babara ma i viḡoreḡore, “Tau maemae nonoana! Tau rarau-nuapoapoeu
    ma iviu aiaina, tau eḡa laḡilaḡina amlou ita voḡaiḡai.
  deu-ELBBK: 'Und der HERR ging vor seinem Angesicht vorüber und rief: HERR, HERR,
    Gott, barmherzig und gnädig, langsam zum Zorn und groß an Güte und Wahrheit,'
  mbb-OT: Ne midsaǥad is Nengazen diyà te etuvangan din ne mibpekezaǥing sikandin
    is egkaǥi te, “Siak is Nengazen, Megbevayà a he veliǥeǥawen wey hihizuwen, ne
    kenà a melemu he egkepauk, ne ibpeehè ku is dekelà he kebmahal ku wey kebmetinumanen
    ku.
  mal-2015: 'യഹോവ അവന്റെ മുമ്പാകെ കടന്നു ഘോഷിച്ചതു എന്തെന്നാൽ: യഹോവ, യഹോവയായ ദൈവം,
    കരുണയും കൃപയുമുള്ളവൻ; ദീർഘക്ഷമയും മഹാദയയും വിശ്വസ്തതയുമുള്ളവൻ.'
  tuo-NT: 'Moisé dʉporo yʉꞌrʉagʉ, aꞌtiro nicʉ niwĩ: —Yʉꞌʉ Õꞌacʉ̃, mʉsã wiogʉ niꞌi.
    Masãrẽ pajañaꞌgʉ̃, añurõ weesetigʉ niꞌi. Uáyegʉ mejẽta niꞌi. Masãrẽ yʉꞌʉ maꞌiyʉꞌrʉsere
    ĩꞌoꞌo. Yʉꞌʉ “Weegʉti” níꞌquere queoro weeꞌe.'
  gup-gup: Wanjh Yawey bimirrkyurrhkeng Moses dja yimeng, “Ngaye wanjh Yawey. Ngaye
    Yawey nawu God, dja ngaye ngamimkongiwern duninjh, dja ngabenmarnekurduyime kunmak
    bedberre bininj rowk bu djal burudjang. Minj ngayiddung werrkwerrk dja ngaleng
    ngaye munguyh ngabenmarnedjare bininj rowk, dja minj mak ngakurren bu kowe.
  gvs-gvs: E Yauwe ivatabale matagu goi italavaita idigo kana, ‘Yauwe, Yau Yauwe.
    Yau Yaubada nuwokaapisigu be kanuuwoiigu. Ameesayágana. Guna lokata ivakaigaga
    be nakae Yau aba numisa toigu.
  rmc-rmc: 'O RAJ predžalas anglal o Mojžiš a phenelas: „Me som o RAJ, o RAJ o Del!
    Me som lačhejileskro, kamibnaskro, kovlejileskro, igen milosťivo a verno.'
  nlg-nlg: Ma gaia te mai tona haliu inaghona Moses ge ghaghua, “Inau a Yahweh! Inau
    a Yahweh, na God te veiarovi me liouto. Inau tu mua mina rutu, me vonughiu na
    dolo te sule me utuni.
  pes-OPV: وخداوند پیش روی وی عبور کرده، ندا درداد که «یهوه، یهوه، خدای رحیم و رئوف
    و دیرخشم وکثیر احسان و وفا،
  ron-1924: 'Ши Домнул а трекут пе динаинтя луй ши а стригат: „Домнул Думнезеу есте
    ун Думнезеу плин де ындураре ши милостив, ынчет ла мыние, плин де бунэтате ши
    крединчошие,'
  aui-aui: Wasina bi Yawe God, Mosis naghone inomiiri bi irukwatu bo, “Tagu, na Yawe,
    bi kayowiiyayeyana da nuwatotowana kana God, na genuwanuwagu iyapughupughu yaininagha,
    bi nuwamonika da wiitumaghaneyana gwabiguve na aninuwayuyuna nonowa.
  ben-OBCV: আর তিনি একথা ঘোষণা করতে করতে মোশির সামনে দিয়ে পার হয়ে গেলেন, “সদাপ্রভু,
    সদাপ্রভু, তিনি করুণাময় ও অনুগ্রহকারী ঈশ্বর, ক্রোধে ধীর, প্রেম ও বিশ্বস্ততায়
    সমৃদ্ধ,
  som-som: Kolkaasaa Rabbigu hortiisa maray oo naadiyey isagoo leh, Waxaan ahay Rabbiga,
    Rabbiga, oo ah Ilaah raxmad iyo roonaan badan, oo cadho u gaabiya, oo naxariis
    iyo run badan,
  lat-VUC: 'Quo transeunte coram eo, ait: Dominator Domine Deus, misericors et clemens,
    patiens et multæ miserationis, ac verax,'
  eng-ASVBT: And Jehovah passed by before him, and proclaimed, Jehovah, Jehovah, a
    God merciful and gracious, slow to anger, and abundant in lovingkindness and truth;
  mna-mna: 'Ipa ma ila pa Mose kereene uunu mi izzo ta kembei. Iso: “Nio Yooba. Nio
    zoŋ Yooba. Nio Anutu ta leleŋ izanzaana pizin mbesooŋo tio, mi aŋkampewe zin mi
    aŋmuŋaiŋai zin. Keteŋ malmal karau som. Mi aŋtoto sua tio mbukŋana, mi aŋurur
    leleŋ pa wal tio. Nio aŋurur leleŋ pa iwal ta munŋaana men, mi aŋmuŋaiŋai zin.
    Mi sanaana mi zooroŋana kizin, mi mbulu kizin ta irao pa motoŋ som na, aŋrekreege
    ma ila lene. Tamen zin wal ta so len uunu sa isaana, na aŋleleele zin som. Aŋurur
    kadoono ndeeŋeŋana pizin, mi lutun bizin, tumbun bizin, mi len saaza bizin.”'
  ita-1885: 'Il Signore adunque passò davanti a lui, e gridò: Il Signore, il Signore,
    l''Iddio pietoso e misericordioso, lento all''ira, e grande in benignità e verità;'
  eng-LXXUP: And the Lord passed by before his face, and proclaimed, The Lord God,
    pitiful and merciful, long-suffering and very compassionate, and true,
  eng-ULB: Yahweh passed by before him and proclaimed, “Yahweh, Yahweh, God is merciful
    and gracious, slow to anger, and abounding in covenant faithfulness and trustworthiness,
  spa-VBL: 'El Señor pasó por delante de él, gritando: “¡Yahvé! Yahvé! ¡Soy el Dios
    de la gracia y la misericordia! Soy lento para enojarme, lleno de amor eterno,
    siempre fiel.'
  fra-_FOB: 'Et l''Éternel passa devant lui, et cria: L''Éternel, l''Éternel! le Dieu
    miséricordieux et compatissant, lent à la colère, abondant en grâce et en fidélité,'
  mal-mal: 'യഹോവ അവന്റെ മുമ്പാകെ വന്ന് ഘോഷിച്ചത്: “യഹോവ, യഹോവയായ ദൈവം, കരുണയും കൃപയുമുള്ളവൻ;
    ദീർഘക്ഷമയും മഹാദയയും വിശ്വസ്തതയുമുള്ളവൻ.'
  lit-lit: 'Ir VIEŠPATS jam prieš veidą praėjo ir paskelbė: „VIEŠPATS, VIEŠPATS Dievas,
    gailestingas ir maloningas, lėtas pykti, gausus gerumu ir tiesa,'
  urd-GVR: Mūsā ke sāmne se guzarte hue us ne pukārā, “Rab, Rab, rahīm aur mehrbān
    Ḳhudā. Tahammul, shafqat aur wafā se bharpūr.
  suz-BL: मिनु परमप्रभु यावे मोसा आ नेक्‍था गाक्‍ना गाक्‍न “यावे, यावे, शिशी पाइब
    नु दाक्‍ब परमप्रभु बाक्‍ब। रीब पा मगाइक्‍ब। गेना हना यो शिशी पाइब नु आ दाक्‍चा
    मप्रोंइब बाक्‍ब। प्रस्‍थान ३३:१८-२६; गन्‍ती १४:१८; भजन संग्रह १०३:८; नहुम १:३;
    १यूहन्‍ना ४:१६
  ita-1927: 'E l’Eterno passò davanti a lui, e gridò: “L’Eterno! l’Eterno! l’Iddio
    misericordioso e pietoso, lento all’ira, ricco in benignità e fedeltà,'
  ckb-ckb: 'ئینجا یەزدان لەبەردەمی تێپەڕی و ڕایگەیاند: «یەزدان، یەزدان، خودایەکی بە
    بەزەیی و میهرەبانە، پشوودرێژە و خۆشەویستی نەگۆڕ و دڵسۆزی زۆرە.'
  eng-BBE: And the Lord went past before his eyes, saying, The Lord, the Lord, a God
    full of pity and grace, slow to wrath and great in mercy and faith;
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅವನೆದುರಿಗೆ ಹಾದು ಹೋಗಿ, “ಯೆಹೋವ ದೇವರು, ಯೆಹೋವ ದೇವರು, ಕರುಣಾಳುವು,
    ಕೃಪಾಳುವು, ದೀರ್ಘಶಾಂತನು, ಮಹಾ ಪ್ರೀತಿಯುಳ್ಳವನು ಮತ್ತು ಸತ್ಯದಲ್ಲಿ ಸಮೃದ್ಧಿಯಾದಾತನೂ
  bbb-bbb: Areme E Ireobo fune Mosisi manino uine ijia asina vakinu urukeigia kuae,
    Naeje na E Ireobo ro Godi ije fu e giana oefiane abekinu marejiamo ijene. Ro kuke
    na migegire defaruivo baki. Ro kuke naka maza boeje e oetuakinuro irere na rekiro
    kuaevo ije na arevo baki.
  tam-2017: 'யெகோவா அவனுக்கு முன்பாக கடந்துபோகிறபோது, அவர்: “யெகோவா, யெகோவா; இரக்கமும்,
    கிருபையும், நீடிய சாந்தமும், மகா தயவும், சத்தியமுள்ள தேவன்.'
  spa-RV-1909: 'Y pasando Jehová por delante de él, proclamó: Jehová, Jehová, fuerte,
    misericordioso, y piadoso; tardo para la ira, y grande en benignidad y verdad;'
  ron-BTF: 'Și DOMNUL a trecut pe dinaintea lui și a vestit: DOMNUL, DOMNUL Dumnezeu,
    milostiv și cu har, îndelung răbdător și abundent în bunătate și adevăr,'
  eng-WEBP: The LORD passed by before him, and proclaimed, “The LORD! The LORD, a
