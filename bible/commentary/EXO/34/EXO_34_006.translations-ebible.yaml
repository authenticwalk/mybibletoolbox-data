    vaheku zmavesi zmante'na hugahuema hu'nama huaza hufatgo hu'na nehua Anumzane.
  nhe-BL: 'Huan TOTECO panoc iixtla Moisés huan quiijtojtiyajqui: ―Na niDIOS, moTECO.
    Na tlen nitetlasojtla huan nijpiya hueyi noyolo ica tlacame. Ohui para nicualanis,
    pampa tlahuel niteicnelía. Huelis timotemachis ipan na pampa senquistoc nitemachtli.'
  bus-bus: 'Kɛ̀ Dii e gɛ̃ɛ à aɛ, à a tↄ́ sìsi à bè: Dii, Dii Luda wɛ̃ndadↄ̃nnɛri sùudeen
    ma ũ. Ma pↄↄ è fɛ̃ kpaaro, má gbɛ̃kɛ kↄ̃n náanɛo vĩ bíta.'
  gub-BL: 'Ukwaw Tupàn oho Moizez henataromo. Ukwaw mehe uze''eg nezewe uzehe kury.
    — Tuweharupi wiko ma''e romo aiko ihe, Tupàn Tuweharupi Wiko Ma''e romo aiko ihe.
    Apurupuhareko ihe, apuraihu ihe: Heàrew hekwahy pà. Napytu''u kwaw heremiaihu
    wamutar katu re. Uhua''u hepuruamutar katu haw. Teko nupuner kwaw hepuruamutar
    katu haw paw ikwaw paw rehe wà.'
