verse: EXO.034.025
translations:
  mal-C: “പുളിപ്പുള്ള യാതൊന്നിനോടുംകൂടെ എനിക്കു യാഗരക്തം അർപ്പിക്കരുത്. പെസഹാപ്പെരുന്നാളിലെ
    യാഗം പ്രഭാതംവരെ ശേഷിപ്പിക്കരുത്.
  deu-TKW: Du sollst das Blut meiner Opfer nicht zu gesäuertem Brote schlachten, und
    das Opferfleich des Passahfestes soll nicht bis zum andern Morgen aufbehalten
    werden.
  lin-lin: Okobonzela Ngai te makila ya nyama elongo na mapa batia levire ; okobomba
    te kino lobi na tongo mbeka oyo babonzi mpo na Pasika.
  eng-LSV: You do not slaughter the blood of My sacrifice with a fermented thing;
    and the sacrifice of the Celebration of the Passover does not remain until morning.
  eng-GNV: Thou shalt not offer the blood of my sacrifice with leauen, neither shall
    ought of the sacrifice of the feast of Passeouer be left vnto the morning.
  eng-WEBSTER: Thou shalt not offer the blood of my sacrifice with leaven, neither
    shall the sacrifice of the feast of the passover be left until the morning.
  nhw-BL: “Quema antechmacase tlacajcahualistli, amo techmacaca ica niyon se tlamantli
    catli quipiya tlasonejcayotl. Nojquiya amo huelis anquiajocuise hasta hualmostla
    niyon quentzi nopa tlacajcahualistli para Pascua.
  swh-ONEN: “Usinitolee damu ya dhabihu pamoja na kitu chochote chenye chachu, wala
    usibakize dhabihu yoyote ya Sikukuu ya Pasaka mpaka asubuhi.
  bba-bba: I ku mɑn yɑ̃ku yɑɑn yɛm wɛ̃ kɑ pɛ̃ɛ ye bɑ seeyɑtiɑ doke sɑnnu. Ì n Gɔɔ
    sɑrɑribun tɔ̃ɔ bɑkɑru mɔ̀, i ku de ten yɑɑ yu tiɑrɑ sere sisiru bururu.
  eng-KJVCPB: Thou shalt not offer the blood of my sacrifice with leaven; neither
    shall the sacrifice of the feast of the passover be left unto the morning.
  mpx-mpx: “Sauga bwasumu nuku powonan elau, bahi ginebi pwalawa toto alona yis hi
    vikuhiya. Bwasumu toto nuku lol Nopalegi Hagalena kaiwena, bahi etega nuku an
    teli mweluluga kaiwena.
  luo-luo: “Kik uchiwna remo motimgo misango kaachiel gi gimoro amora moketie thowi,
    kendo misango moro amora mochiw chiengʼ nyasi mar Pasaka kik dongʼ nyaka okinyi.
  meu-meu: Egu ihaboulaina rarana na flaoa ihatubuna muramurana ida basio bulodia.
    Lagau-hanai Ariana bahuna na basine mia rani.
  npi-ULB: खमिरसहित मेरो बलिदानको रगत नचढाउनू, न त निस्तार-चाडमा चढाइने बलिको कुनै
    भाग बिहानसम्म उब्रोस् ।
  yor-yor: “Má ṣe ta ẹ̀jẹ̀ ẹbọ sí mi pẹ̀lú ohunkóhun tí ó bá ní ìwúkàrà, kí o má sì
    ṣe jẹ́ kí ẹbọ ìrékọjá kù títí di òwúrọ̀.
  emp-NTPO: Animarã mʌ̃́a babue diabʌdad̶e dji oada paʌ̃ ẽsãbari bara b̶ʌ ume babue
    diarãnadua. Bãrã Egiptod̶eba ẽdrʌped̶ad̶a quĩrãnebad̶i carea ne cobadara obʌdad̶e
    oveja mʌ̃́a bea diaped̶ad̶a djarara ni maãrĩ bid̶a wagad̶iẽ́ panʌa nurẽma carea.
  ind-ind: “Saat mempersembahkan kurban sembelihan, jangan memberikannya bersama roti
    yang beragi. “Pada perayaan Paskah, janganlah menyisakan daging kurban itu sampai
    besok paginya. Sisa yang ada harus dibakar habis sebelum fajar.
  pes-OPCB: «خون قربانی را هرگز همراه با نان خمیرمایه‌دار به حضور من تقدیم نکنید و
    از گوشت برهٔ عید پِسَح تا صبح چیزی باقی نگذارید.
  tgl-ULB: Hindi ninyo dapat ialay ang dugo ng aking handog nang may anumang lebadura,
    ni anumang karne mula sa handog sa Pista ng Paskua ang matira sa umaga.
  cbu-NT: Ashiri misha siyaa táchintspa; Chineetsis nuwaam pachakus, ursirpat pangapat
    tputampat nuwash wayarintspa. Yuwapur nuw siyaa tapachindarangi anush zar shaniykachus,
    opeejaa karupan wanuts katungkachus, katuchimaa putam zari katungamaam wayarintspa.
  hui-hui: Tígua i̱hondo nogo mbira bo ngialu dela howa mberedi yidi heba mo biamaga
    henego i̱hondo nangilimu. Ani bialu Bolangua Halu Penego Horonaga Tomo mitangi
    buwa nogo bo dawenego aria mbira egerebagi nolenaga podo wia nabilimu.
  mya-mya: '``ငါ့​အား​ပူ​ဇော်​သည့်​အ​ခါ၊ ယဇ်​ကောင်​နှင့် အ​တူ ဆက်​သ​သော​မုန့်​တွင်​တ​ဆေး​မ​ပါ​စေ​ရ။
    ပ​သ​ခါ​ပွဲ​တော်​အ​တွက်​သတ်​သော​တိ​ရစ္ဆာန် ၏​အ​သား​ကို​နံ​နက်​သို့​တိုင်​အောင်​မ​ကြွင်း
    ကျန်​စေ​ရ။'
  cbi-NTPO: Naa-uwanu animaa tute' keeware'ba, ya' asa, pujkikarentsumi puu panba
    buungare' keewaanu jutyuve. Tsenmin naa Dapulla' livee kiñu fandanguchi finu animaa
    larañu bain, ne ayunchi mafinu laakaanu kityudei.
  bod-N: བདག་ལ་དམར་མཆོད་ཀྱི་ཁྲག་དང་སྐྱུར་རྩི་ལྡན་པའི་བག་ལེབ་གཉིས་ལྷན་དུ་འབུལ་མི་རུང་ལ།
    པེ་སག་དུས་ཆེན་གྱི་མཆོད་པའང་ཕྱི་ཉིན་ཞོགས་པའི་བར་དུ་བསྐྱུར་མི་རུང་།
  sna-sna: “Musapa kwandiri ropa rezvibayiro pamwe chete nechinhu chipi zvacho chine
    mbiriso, uye musarega chimwe chezvibayiro zvoMutambo wePasika chichisara kusvikira
    mangwanani.
  spa-BLM: “No ofrecerás la sangre de mi sacrificio con pan leudado. El sacrificio
    de la fiesta de la Pascua no se dejará para la mañana.
  cac-cac: Ayic tzeyac'an e silab' d'ayin, man̈ eyac' schiq'uil noc' noc' yed' ixim
    pan ayb'at yich d'a scal. A noc' silab' yic jun q'uin̈ yic tze naancoti ayic ex
    vic'annaquelta d'a Egipto, tato ayto noc' scani, man̈ e sic'canb'at d'a junxo
    c'u.
  swh-ULB: Hautatoa damu ya dhabihu yangu na hamira yeyote, wala nyama yeyote kutoka
    dhabihu za Sherehe ya Pasaka kubaki hadi asubui.
  bel-bel: Не вылівай крыві ахвяры Маёй на квашанае, і ахвяра сьвята Пасхі не павінна
    пераначаваць да раніцы.
  deu-ELBBK: Du sollst nicht das Blut meines Schlachtopfers zu Gesäuertem opfern;
    und das Schlachtopfer des Passahfestes soll nicht über Nacht bleiben bis an den
    Morgen.
  mbb-OT: “Kenè niw ipemuhat kayi te kedì is lengesa he egkelepikan te minsan hengkey
    he edtepayan. Kinahanglan he wazà egkesamà taman te meselem duen te edlepaan niw
    emun Pista te Kedlavey te Belinsuǥuen.
  mal-2015: എന്റെ യാഗരക്തം പുളിപ്പുള്ള അപ്പത്തോടുകൂടെ അർപ്പിക്കരുതു. പെസഹപെരുനാളിലെ
    യാഗം പ്രഭാതകാലംവരെ വെച്ചേക്കരുതു.
  gup-gup: “Bu kandiwon mayh, dja ngurrikinje kore altar, yuwn bu kumekbe kandiwon
    buriddi manbu mannguklurlmikenh kakarrme dorrengh. Dja mak bu ngurrikarrme mulil
    manbu ngaye darrkidbawongkenh, wanjh yuwn bu ngurrikarekurrme yikahwi manme bu
    kunkodjkebuyikakenh.”
  gvs-gvs: Neta yoguyogu bego kokasale yaigu, e yoguyoguyana ikaikaina taabu beredi
    mana isti taiyao kokaasalēdi yaigu. Nakae yoguyogu Basitáwana Aikanina manuna
    taabu talainao maniyedi sikesakēsa vanuwo itomo goi.
  rmc-rmc: Ma obetin mange rateskri obeta jekhetane le mareha, andre savo hin o kvasos.
    Ňič le Patraďakre obetatar na mukeha dži tosara.
  nlg-nlg: “Kau bei vaheu mai gea na berete tau goni kolua nia na yeast, tana bona
    kau sukaghi na maumanu vaniu. Ma kau bei talua gea me ke dani kuvia tana roropoghana
    na dale sheep ni Lovovule tau mua ghania soko.
  pes-OPV: خون قربانی مرا با خمیرمایه مگذران، و قربانی عید فصح تا صبح نماند.
  ron-1924: Сэ н-адучь ку пыне доспитэ сынӂеле добитокулуй жертфит ын чинстя Мя, ши
    карня дин жертфа празникулуй Паштелор сэ ну фие цинутэ ын тимпул нопций пынэ диминяца.
  ben-OBCV: “খামিরযুক্ত কোনো কিছু সমেত আমার উদ্দেশে বলির রক্ত উৎসর্গ কোরো না, এবং
    নিস্তারপর্বীয় উৎসবের কোনও নৈবেদ্য সকাল পর্যন্ত পড়ে থাকতে দিয়ো না।
  som-som: Waa inaydnaan dhiigga allabarigayga la bixin kibis khamiir leh, oo waa
    inaan allabariga Iidda Kormaridda ilaa subaxda la gaadhsiin.
  lat-VUC: 'Non immolabis super fermento sanguinem hostiæ meæ: neque residebit mane
    de victima solemnitatis Phase.'
  eng-ASVBT: Thou shalt not offer the blood of my sacrifice with leavened bread; neither
    shall the sacrifice of the feast of the passover be left unto the morning.
  mna-mna: “Niom sombe kakam patoronŋana pio, na kapagaaba pa koroŋ yisŋana pepe.
    Mi sombe kulup yom pa Pasoba be motoyom iŋgal uraata ta aŋkam piom su Aikuptu
    na, mi sombe kapatoron yo pa buzur sa, na kalwoono sa imbot ma mankwoono pepe.
    Tana sombe kakan ma som mi kalwoono imbot, na kozo you ikan ma imap kat, mana
    zoŋ ise.
  ita-1885: Scannando il mio sacrificio, non ispandere il sangue di esso con pan lievitato;
    e non sia il sacrificio della festa della Pasqua guardato la notte infino alla
    mattina.
  eng-LXXUP: Thou shalt not offer the blood of my sacrifices with leaven, neither
    shall the sacrifices of the feast of the Passover remain till the morning.
  eng-ULB: You must not offer the blood of my sacrifice with any yeast, nor may any
    meat from the sacrifice at the Festival of the Passover be left over to the morning.
  spa-VBL: No ofrezcas pan hecho con levadura cuando me presentes un sacrificio, ni
    guardes ningún sacrificio de la fiesta de la Pascua hasta la mañana siguiente.
  fra-_FOB: Tu n'offriras point avec du pain levé le sang de mon sacrifice; et le
    sacrifice de la fête de la Pâque ne passera point la nuit jusqu'au matin.
  mal-mal: എനിക്കുള്ള യാഗരക്തം പുളിപ്പുള്ള അപ്പത്തോടുകൂടി അർപ്പിക്കരുത്. പെസഹപെരുനാളിലെ
    യാഗം പ്രഭാതകാലംവരെ വച്ചേക്കരുത്.
  urd-GVR: Jab tū kisī jānwar ko zabah karke qurbānī ke taur par pesh kartā hai to
    us ke ḳhūn ke sāth aisī roṭī pesh na karnā jis meṅ ḳhamīr ho. Īd-e-Fasah kī qurbānī
    se aglī subah tak kuchh bāqī na rahe.
  suz-BL: आं कली चढ़ेतीक हुश बोरब ओख्‍ती सुप्‍शो शोब्‍ले नु मचढ़ेन। पास्‍सा चाड ङा
    चढ़ेशो श्‍ये सुनी सम्‍म मारेइ महेंचा।
  ita-1927: Non offrirai con pane lievitato il sangue della vittima immolata a me;
    e il sacrifizio della festa di Pasqua non sarà serbato fino al mattino.
  ckb-ckb: «خوێنی قوربانیم لەگەڵ شتی بە هەویرترش پێشکەش مەکەن، قوربانی جەژنی پەسخە
    بۆ بەیانی نەمێنێتەوە.
  eng-BBE: No leaven is to be offered with the blood of my offering, and the offering
    of the Passover feast may not be kept till the morning.
  kan-OKCV: “ಬಲಿ ಅರ್ಪಣೆಯ ರಕ್ತವನ್ನು ಹುಳಿಯಿರುವ ರೊಟ್ಟಿಯ ಸಂಗಡ ಅರ್ಪಿಸಬಾರದು. ಇಲ್ಲವೆ ಪಸ್ಕಹಬ್ಬದ
    ಬಲಿಯಲ್ಲಿ ಯಾವುದೂ ಬೆಳಗಿನವರೆಗೆ ಉಳಿಸಬಾರದು.
  bbb-bbb: Ro ja na zinone ifaejiekuva jade burete ije ire isiti ijia amaeriva ije
    kena fanu kavuane ijiakuma na zinone ifaejievo. Ro fanuve ije ja kaniana Iro Fasova
    ivo ije bino jade kena suba navo.
  tam-2017: எனக்கு செலுத்தும் பலியின் இரத்தத்தைப் புளித்தமாவுடன் செலுத்தவேண்டாம்;
    பஸ்கா பண்டிகையின் பலியை அதிகாலைவரை வைக்கவும் வேண்டாம்.
  spa-RV-1909: No ofrecerás con leudo la sangre de mi sacrificio; ni quedará de la
    noche para la mañana el sacrificio de la fiesta de la pascua.
  ron-BTF: Să nu oferi sângele sacrificiului meu cu dospeală; nici să nu fie lăsat
    sacrificiul sărbătorii paștelui până dimineața.
  eng-WEBP: “You shall not offer the blood of my sacrifice with leavened bread. The
    sacrifice of the feast of the Passover shall not be left to the morning.
  eng-FBV: Don't offer bread made with yeast when you present a sacrifice to me, don't
    keep any sacrifice from the Passover Feast until the morning.
  nld-1939: Gij zult het bloed van wat Mij is geofferd, niet tegelijk met gedesemd
    brood ten offer brengen. Van het paasoffer mag niets tot de volgende morgen worden
    bewaard.
  nch-BL: “Quema antechmacase tacajcahualisti, amo techmacaca ica yon se tamanti cati
    quipiya tasonejcayot. Nojquiya amo huelis anquiajocuise hasta mosta yon se quentzi
    ten nopa tacajcahualisti para Pascua.
  vie-1934: Ngươi chớ dâng huyết của con sinh tế ta cùng bánh pha men; thịt của con
    sinh về lễ Vượt-qua chớ nên giữ đến sáng mai.
  hin-CV: “तुम मेरी बलि के रक्त को किसी भी खमीर के साथ न चढ़ाना और फ़सह के पर्व की
    बलि में से सुबह तक के लिए कुछ न बचाना.
  eng-OURB: “You shall not offer the blood of my sacrifice with leavened bread. The
    sacrifice of the festival of the Pesac ·Passover· shall not be left to the morning.
  spa-BES: No se ofrecerá levadura con la sangre de mi ofrenda, y la ofrenda de la
    fiesta de la Pascua no se podrá guardar hasta la mañana.
  tdx-tdx: Ko alaro lalivay ty liom-pisoroñañe amako, le ko sisañe ami’ ty maraiñe
    i soron-tSabadidam-Pihelañey.
  vid-vid: “Uleche kundavila danda ya nhambiko ya heni hamwe na usaso, na miwunde
    ja nhambiko ya mnvina ya Pasaka ileche kupona mbaka hamitondo.
  eng-OKE: Thou shalt not sacrifice the blood of My Pascha with leaven, nor shall
    the fat of the sacrifices of the Paschal feast be left without the altar till
    the morning.
  tha-KJV: อย่าถวายเลือดบูชาพร้อมกับขนมปั​งม​ี​เชื้อ และเครื่องบูชาอันเกี่ยวกับเทศกาลเลี้ยงปัสกานั้น
    อย่าให้เหลือไว้จนถึงวั​นร​ุ่งขึ้น
  por-BR-2018: Não oferecerás com levedado o sangue de meu sacrifício; nem ficará
    da noite para a manhã o sacrifício da festa da páscoa.
  deu-ELO: Du sollst nicht das Blut meines Schlachtopfers zu Gesäuertem opfern; und
    das Schlachtopfer des Passahfestes soll nicht über Nacht bleiben bis an den Morgen.
    -
  eng-WYC-2018: Thou shalt not offer on sourdough the blood of my sacrifice, neither
    anything of the slain sacrifice of the solemnity of pask shall abide unto the
    morrowtide. (Thou shalt not offer the blood of my sacrifice with anything made
    with yeast, nor shall anything of the slain sacrifice of the Feast of Passover
    remain until the morning.)
  epo-epo: Ne buĉverŝu sur fermentintaĵon la sangon de Mia ofero, kaj ne devas resti
    ĝis mateno la ofero de la festo de Pasko.
  uig-PIN: Manga sunulidiƣan ⱪurbanliⱪning ⱪenini boldurulƣan nan bilǝn billǝ sunmiƣin;
    yaki ɵtüp ketix ⱨeytining ⱪurbanliⱪining gɵxini ǝtigǝ ⱪaldurma.
  beo-beo: 'Dilia da Nama ohe gobele salasu iasea, agi amo ganodini da yisidi sali,
    amo Nama mae ima. Amola Baligisu Lolo Manusa: ohe fi medoi amo ea hu hame mai
    diala, amo aya hahabe manusa: mae gaguma. Huluane gobesima.'
  tpi-OTNT: “Yupela i no ken ofaim bret i gat yis taim yupela i ofaim wanpela abus
    long mi. Na sapos yupela i no kaikai olgeta hap abus bilong ofa yupela i bin kilim
    bilong dispela kaikai Bilong Tingim De mi God, mi Bin Larim yupela Israel I Stap
    Gut, orait yupela i no ken larim wanpela hap i stap inap long moningtaim.
  hau-SA: “Kada ku miƙa mini jinin hadaya tare da wani abin da yana da yisti, kada
    kuma ku bar kowace hadaya ta Bikin Ƙetarewa ta kwana.
  uig-LAT: Manga sunulidighan qurbanliqning qénini boldurulghan nan bilen bille sunmighin;
    yaki ötüp kétish héytining qurbanliqining göshini etige qaldurma.
  nde-nde: Linganikeli igazi lomhlatshelo kimi ndawonye laloba yini elemvubelo, njalo
    akungabi lomhlatshelo woMkhosi wePhasika ogcinwa kuze kuse.
  ton-ton: '“ʻOua naʻa ke ʻatu ʻae toto ʻo ʻeku feilaulau mo e lēvani: pea ʻoua naʻa
    ke tuku ki he ʻapongipongi ʻae feilaulau ʻoe kātoanga ʻoe Lakaatu.'
  ces-1613: Nebudeš obětovati krve oběti mé, dokavadž u tebe kvas jest, aniž zůstane
    do jitra obět slavnosti Fáze.
  eng-WMB: “You shall not offer the blood of my sacrifice with leavened bread. The
    sacrifice of the feast of the Passover shall not be left to the morning.
  tam-TCV: “புளிப்புள்ள எதனுடனும் ஒரு பலியின் இரத்தத்தை எனக்குச் செலுத்தவேண்டாம்.
    பஸ்கா பண்டிகையின் பலியிலுள்ள எதையும் மறுநாள் காலைவரை வைக்கவேண்டாம்.
  ceb-ULB: Kinahanglan nga dili ninyo ihalad ang dugo sa akong halad uban ang bisan
    unsa nga igpapatubo, ni mabuntagan ang bisan unsang karne nga masalin gikan sa
    halad sa Kasaulogan sa Pagsaylo.
  pol-UBG: Nie będziesz składał krwi mojej ofiary razem z zakwasem i nic z ofiary
    obchodu święta Paschy nie zostanie do rana.
  agr-agr: “Mina emematjaku kuntin maa apeamua nuna numpeg, pag levadurajai pachimja
    inajuamujai jukigmek itagtuawaigpa. Tuja jiista pascuatin Apajuí ememattasa kuntin
    maamua nuna neje ampinjamtaish kashinia duwi yuwatnuk ukukigpajum.
  kyc-kyc: Namba mena pyao kiso jeraminyi dokopa nakamame borete isi pyambwange doko
    role pyao kisa nalapape. Dee Pasopa Nenge Nenge yuu gii dokona mena pyao kisaraminyi
    dokona mena injisipi rakya yangamana lao mende reta nalapape.
  urd-GVU: جب تُو کسی جانور کو ذبح کر کے قربانی کے طور پر پیش کرتا ہے تو اُس کے خون
    کے ساتھ ایسی روٹی پیش نہ کرنا جس میں خمیر ہو۔ عیدِ فسح کی قربانی سے اگلی صبح تک
    کچھ باقی نہ رہے۔
  deu-1912: Du sollst das Blut meines Opfers nicht opfern neben gesäuertem Brot, und
    das Opfer des Osterfestes soll nicht über Nacht bleiben bis an den Morgen.
  ntj-ntj: Nyangka Mama Kuurrtu tirtu watjaranytja, “Puru-yan kuka pungku paalku nyuma
    tjurltu-tjurltutjarra lurrtjura ngayuku nintintjamaaltu wantima. Wiya, nyuma tjalpukutju-rniya
    kukangka lurrtjuralpi nintila. Puru-yan tjiipu warlangu pungku ngalkula Wayirntankutjanya
    kulinma. Palunyalu yunguntjarraku-kurlu-yan tjunku wantiku. Ngala-ya pirninyartu
    wiyala.”
  kan-2017: “ನನಗೆ ಯಜ್ಞವನ್ನು ಮಾಡುವಾಗ ಆ ಯಜ್ಞಪಶುವಿನ ರಕ್ತದೊಡನೆ ಹುಳಿಹಿಟ್ಟನ್ನು ಸಮರ್ಪಿಸಕೂಡದು.
    ಪಸ್ಕದಲ್ಲಿ ನೀವು ಸಮರ್ಪಿಸಿದ ಯಜ್ಞಮಾಂಸವನ್ನು ಮರುದಿನದ ಸೂರ್ಯೋದಯದವರೆಗೂ ಉಳಿಸಿಕೊಳ್ಳಬಾರದು.
  ena-ena: Iasaŋ sagalɨ iguben aba sɨhɨm ifɨhɨmɨlaŋ mɨdɨ mɨgɨci mɨdɨ agadɨ viavɨla
    maci daŋ iasaŋ sagalɨ iguhalaŋ uami. Agadɨ ala maci huhɨla huhɨla hɨsɨŋ isɨ aba
    abavɨlalɨ agadɨdaŋ eŋalavɨla hɨlavɨlalɨ agɨladɨ via mɨdɨ agadɨdaŋ iasaŋ sagalɨ
    igumɨlaŋ uami. Viaŋ Isɨlaelɨ hɨdɨlɨ naludɨ valɨlɨŋ huaci hɨniahalaŋ agadɨ mɨhiŋ
    hekɨlɨ heŋ sɨmɨŋ hekɨlɨ hɨlanavɨla sɨkasɨkan na fɨhalɨhalaŋ uami. Sɨhɨm agɨladɨ
    limu cɨkaŋ cɨki avi cimɨdaŋ nana saŋ valɨlaŋ hɨnimɨdɨ uami.
  yap-yap: “Dab mu ognag ba flowa ni kan lith ni bay e is riy ni yagagen ba gamanman
    ni maligach ngog. Ma ku dab mu tay bang e ufin ko fare gamanman ni kan li’ ko
    fare Madnom ko Paluk’af nge af ko kadbul u reb e rran.
  hlt-MCSB: Kai kah hmueih thii te tolrhu neh ngawn boeh. Yoom khotue kah hmueih loh
    mincang duela rhaeh boel saeh.
  mdy-ETH: «ታኣም ዒንሢ ቆልሞ ሹኪ ዒንጋ ዎዶና ሙኑቃ ፃኣዛ ጌሌ ካሣና ዎላ ታኣም ዒንጊፖቴ፤ ዑሣ ዓኣዺፆ ቦንቾ ኬሎም ሹኪንቴ
    ቆልሞ ዓሽካፓ ዚሮ ጉቴ ሄላንዳኣና ዓይሲ ጌሢፖቴ።
  twi-ASANTE: “Mommfa burodo a mmɔreka wɔ mu mmɔ me afɔdeɛ. Na Twam Afahyɛ ɛnam no
    nso, mommfa bi nsi hɔ mma adeɛ nkye so.
  eng-WEBU: “You shall not offer the blood of my sacrifice with leavened bread. The
    sacrifice of the feast of the Passover shall not be left to the morning.
  bnp-bnp: “Naha ni habi nau a bret i tahoka a is, na tahuna mu habi a sipsip a bulmakau
    nau. Nahea ge tabuli ranga nihabi, mu kani kaleva na Habu na Nipagepolo ge palala
    taho a hini.
  wal-wal: “Intte taayyo suuttaa yarshshuwaa yarshshiyo wode, irshshuwaa yeggidi uukkido
    oittaara yarshshoppite. Paasikaa bonchchiyo gallassaayyo yarshshido yarshshuwaappe
    maalladossi aibinne attoppo.
  spa-PDDPT: No degollarás ni derramarás la sangre de mi animal de sacrificio sobre
    algo leudado, ni guardarás hasta la mañana siguiente el animal de la fiesta solemne
    de la Pascua.
  gun-gun: — Ha'e gui xevy mymba ruguy peme'ẽ reve nda'evei mbojape imbovua revegua
    avi peme'ẽ aguã. Ha'e Páscoa ára ngaru py xevy mymba peme'ẽ rire nda'evei pyávy
    ndape'upai va'ekue opyta aguã ko'ẽ rã peve guarã.
  agu-BL: ”Yil tzitoy wok jun itx'ixwatz, qui na waj yil tzitoy wok pam yi at tx'am
    tul. Ncha'tz quil tzicol wok yi sowril yi itx'ixwatz yi na quim tetz Pasc tetz
    junt eklok. Na xansa'n wa'n.
  ilo-ULB: Masapul a saanyo a pakuyogan iti tinapay nga adda lebadurana ti dara a
    maidaton kaniak, wenno adda matda a karne agingga iti kabigatanna manipud iti
    naidaton iti Fiesta ti Ilalabas.
  kpg-kpg: “Hudee wanga ina nia palaawaa tanga ala ne unugi gi nia ‘yeast’, madalia
    di godou manu dela ma ga tigidaumaha mai gi di Au. Nia mee ala ne dubu i di manu
    dela ne daaligi gi Tagamiami o di Pasoobaa la hudee dugu ina gi dono daiaa.
  uig-ARA: ماڭا سۇنۇلىدىغان قۇربانلىقنىڭ قېنىنى بولدۇرۇلغان نان بىلەن بىللە سۇنمىغىن؛
    ياكى ئۆتۈپ كېتىش ھېيتىنىڭ قۇربانلىقىنىڭ گۆشىنى ئەتىگە قالدۇرما.
  sus-sus: «Wo naxa fa xuruse sɛrɛxɛ ra n xɔn ma, taami lɛbini daaxi biraxi a fɔxɔ
    ra. Wo na gɛ Sayamalekɛ Dangi Sali sɛrɛxɛ donde, wo naxa na sube dɔnxɔɛ raxi yɛ
    i.
  pon-2006: “Kumwail sohte pahn meirongkihong ie pilawa me doal ihs ni amwail pahn
    kin wiahiong ie meirongen mahn. Kumwail sohte pahn nahkohng nimenseng mehkot me
    kisehn mahn kamala me wia Sarawien Pahsohpa.
  jae-jae: “Ôkêŋ polom tojist êwiŋ daja ŋadec atom. Ma Om Pasa ŋada ŋagêdô ênêc e
    eleŋŋa atom.
  ksd-ksd: Koko una tul tar ra gapu i kaugu tinabar varurung ma ra gem i leven; ma
    koko ra tinabar ure ra lukara na bolo lake na tur ra marum tuk tar ta ra malana.
  tur-YTC: “Kurbanımın kanını mayalı ekmekle sunmayacaksın. Pesah Bayramı kurbanı
    sabaha bırakılmayacak.”
  grc-BRENT: Οὐ σφάξεις ἐπὶ ζύμῃ αἷμα θυμιαμάτων μου, καὶ οὐ κοιμηθήσεται εἰς τὸ πρωῒ
    θύματα ἑορτῆς τοῦ πάσχα.
  ind-AYT: Kamu tidak boleh mempersembahkan darah kurban sembelihan dengan roti yang
    beragi, dan kurban dari perayaan Pesakh tidak boleh tersisa sampai pagi.
  nya-nya: “Musapereke magazi anyama ngati nsembe kwa Ine pamodzi ndi chilichonse
    chimene chili ndi yisiti, ndipo musasunge nsembe ya pa Chikondwerero cha Paska
    mpaka mmawa.
  hrv-hrv: Od žrtve koju mi namjenjuješ ne prinosi krvi ni s čim ukvasanim; niti ostavljaj
    žrtve prinesene na blagdan Pashe da prenoći do jutra.
  mps-mps: “Dagego te kibu sipsip, meme, bulmakau dabe te enabolo ofa ilibo sogo,
    dagego te yis elalubo bret te dali te enabolo ofa me elamuo. Tama dagego te Godigo
    dage Ela Soali Side te bodolu koneama, tama dagego te ofa eyu elali sipsip mi
    tigidali te dagego me tula silisąbaso da, teda dagego te nai dage dabe te kigamu
    tuaiba homu elama me mugimio.”
  tpi-tpi: “Yupela i no ken ofaim bret i gat yis taim yupela i ofaim wanpela abus
    long mi. Na sapos yupela i no kaikai olgeta hap abus bilong ofa yupela i bin kilim
    bilong dispela kaikai Bilong Tingim De mi God, mi Bin Larim yupela Israel I Stap
    Gut, orait yupela i no ken larim wanpela hap i stap inap long moningtaim.
  dan-1931: Du må ikke ofre Blodet af mit offer sammen med syret Brød. Påskehøjtidens
    Offer må ikke gemmes til næste Morgen.
  vie-OVCB: Không được dâng máu sinh tế lên Ta chung với bánh có men. Cũng không được
    để thịt sinh tế lễ Vượt Qua lại cho đến hôm sau.
  guj-2017: ખમીર સાથે તું મારા યજ્ઞનું રક્ત ન ચઢાવીશ, તેમ જ પાસ્ખા પર્વનો યજ્ઞ સવાર
    સુધી પડ્યો ન રહે.
  pon-2006A: “Kumwail sohte pahn meirongkihong ie pilawa me doal ihs ni amwail pahn
    kin wiahiong ie meirongen mahn. Kumwail sohte pahn nahkohng nimenseng mehkot me
    kisehn mahn kamala me wia Sarawien Pahsohpa.
  por-BRBSL: “Você não oferecerá o sangue do meu sacrifício com pão levedado. O sacrifício
    da festa da Páscoa não será deixado para a manhã.
  aly-aly: Arrantherr aker atyeng anthenty, amern tyenkerr-then. Amern pikinpat-weny
    ayenh anthetyek. Arrantherr yep-yep renh atwentyel, tyenkerr itna Anperarl Alhek
    ‘Passover’, aker tyelk arrerney-angenh ingwepenhek-atwety. Arrantherr rwel arrtyetyek
    ingkerrenh-antey.
  cth-cth: Kai hanelah thuengnae thipaling teh ton phuen e vaiyei hoi na poe mahoeh.
    Ceitakhai pawi thuengnae haiyah atangtho totouh na awm sak mahoeh.
  twi-twi: “Mommfa brodo a mmɔkaw wɔ mu mmɔ me afɔre. Na Twam Afahyɛ nam no nso, mommfa
    bi nsi hɔ mma ade nkye so.
  hlt-hlt: Kai kah hmueih thii te tolrhu neh ngawn boeh. Yoom khotue kah hmueih loh
    mincang duela rhaeh boel saeh.
  tbz-SIM: Di bɑ́ɑ́ féútɛ́ fɛɔ̃̀fɛ̀ kɛ́wɛ̃nnɛ́nɛ̀ fɛ yĩ̀ĩ̀ mpɛ̃́ɛ̃̀ wèè í kɔɔrɛnɛ̀
    mutie. Diyentɛ́bɑnni ɔ̃̀fɛ̀ kó imɑɑ mbɑ́ nkpɑɑ́ kɛ́tuɔkɛnɛ̀ dikṹnweńnì.
  msy-2020: “Egh ia asɨzim isɨ na bagh an ofa damuva, an ghuzim isɨ na danɨngɨsɨ,
    yis itir bret sara ofa damuan markɨ. Egh ia God Israelia Gitazir Dughiam gɨnɨghnɨghsɨ
    asɨziba isɨ ofa damutɨ, dar naba ikɨ mangɨ amɨmzaraghan otivan markɨ.
  azb-azb: Mənə gətirilən qurbanın qanını mayalı çörəklə təqdim etməyin. Pasxa bayramının
    qurban əti səhərə qədər qalmasın.
  eng-DBY: — Thou shalt not offer the blood of my sacrifice with leaven; neither shall
    the sacrifice of the feast of the passover be left over night until the morning.
  hin-2017: “मेरे बलिदान के लहू को ख़मीर सहित न चढ़ाना, और न फसह के पर्व के बलिदान
    में से कुछ सवेरे तक रहने देना।
  wol-KYG: «Buleen rendi sama sarax, di boole deret jeek lu am lawiir, te gàttu saraxu
    bésub Mucc, bu ci dara fanaan ba bët set.
  bjr-bjr: Innee aandau arusee tatufirana suqa qimiraree qimasee sia innooqeemari
    pauraqana namufaqa feemu suqaaqa. Ainnaaqarara oomaqaki arusainna aandauna ataraasa
    fannoo sia akaqafa kaqi marinanoo faiqee iaqaani.
  eng-YLT: '''Thou dost not slaughter with a fermented thing the blood of My sacrifice;
    and the sacrifice of the feast of the passover doth not remain till morning:'
  eng-WYC-2017: Thou shalt not offer on sour-dough the blood of my sacrifice, neither
    anything of the slain sacrifice of the solemnity of pask shall abide unto the
    morrowtide.
  eng-WMBB: “You shall not offer the blood of my sacrifice with leavened bread. The
    sacrifice of the feast of the Passover shall not be left to the morning.
  urd-GVH: जब तू किसी जानवर को ज़बह करके क़ुरबानी के तौर पर पेश करता है तो उसके ख़ून
    के साथ ऐसी रोटी पेश न करना जिसमें ख़मीर हो। ईदे-फ़सह की क़ुरबानी से अगली सुबह
    तक कुछ बाक़ी न रहे।
  rug-rug: Totosona va vukivukihi mae nia gamu koa Rau sa ehara tana vina vukivukihi,
    mi lopu tavetia na vinariponi sapu koa ia sa isiti. Mamu lopu veko hola ia gamu
    si keke kukuru masa kurukuru sapu tava mate pa totoso Inevaṉa Pasova, osolae kamoa
    munumunu.
  gaz-gaz: “Dhiiga aarsaa waan raacitii qabu wajjin naa hin dhiʼeessin; qalmi Ayyaana
    Faasiikaa irraa hafus hamma bariitti hin turin.
  fra-LSG: Tu n’offriras point avec du pain levé le sang de la victime immolée en
    mon honneur; et le sacrifice de la fête de Pâque ne sera point gardé pendant la
    nuit jusqu’au matin.
  gnn-gnn: '@see-verse:EXO.034.024'
  yal-yal: I nama buru ratexin sa saraxa yo fari i naxan bama n xa. I mɔn nama Halagi
    Tiin Dangu Lɔxɔn Sanla saraxan namara han xɔtɔnni.
  haw-1868: Mai kaumaha oe i ke koko o kou mohai me ka mea hu; mai hookoe hoi i ka
    mohai o ka ahaaina moliaola, a kakahiaka.
  arb-NAV: لَا تُقَرِّبْ دَمَ ذَبِيحَةٍ مَعَ عَجِينٍ مُخْتَمِرٍ. وَلا تَتْرُكْ شَيْئاً
    مِنْ ذَبِيحَةِ الْفِصْحِ إِلَى الْيَوْمِ التَّالِي.
  ewe-ewe: “Megakpe nye vɔsalãwo ƒe ʋu ɖe abolo si woƒo kple amɔ ʋaʋã la ŋu o. Mele
    be Ŋutitotoŋkekenyui ƒe vɔsalã lã ƒe akpa aɖeke natsi anyi ŋu nake ɖe edzi o.
  eng-LEE: Thou shalt not offer the blood of my sacrifice with leaven; neither shall
    be left unto the morning the sacrifice of the feast of the passover.
  asm-FB: তোমালোকে মোৰ নৈবেদ্য হিচাপে তেজ উৎসৰ্গ কৰোঁতে তাৰ লগত খমীৰ নিদিবা। নিস্তাৰ-পৰ্ব্বত
    উৎস্বৰ্গিত মাংস পাছদিনা ৰাতিপুৱালৈকে নাৰাখিবা।
  sus-A: «وٌ نَشَ قَ شُرُ سٍ سّرّشّ رَ ﭑ شْن مَ، تَامِ لّبِنِ دَاشِ بِرَشِ عَ قْشْ
    رَ. وٌ نَ فّ سَيَمَلٍكّ دَنفِ سَلِ سّرّشّ دٌندٍ، وٌ نَشَ نَ سُبٍ دْنشْي رَشِ يّ
    عِ.
  fra-SBL: « Tu n'offriras pas le sang de mon sacrifice avec des pains levés. Le sacrifice
    de la fête de la Pâque ne sera pas laissé au matin.
  hbo-hbo: לֹֽא־תִשְׁחַ֥ט עַל־חָמֵ֖ץ דַּם־זִבְחִ֑י וְלֹא־יָלִ֣ין לַבֹּ֔קֶר זֶ֖בַח
    חַ֥ג הַפָּֽסַח׃
  eng-WYCLIFFE: Thou schalt not offre on sour dow the blood of my sacrifice, nethir
    ony thing of the slayn sacrifice of the solempnyte of fase schal abide in the
    morewtid.
  piu-2006: '@see-verse:EXO.034.024'
  pjt-pjt: “Palu nyura ngayunya kuka pungkula ungkunytjikitja mukuringkula mai nyuma
    yiitjatjara kukangka tjunguṟa ungkuwiyangku wantima, mai pilytja kutjuṉiya kukangka
    tjunguṟa ungama. Munuya inma panya Katuwanu Ankunytjanya kulintjikitjangku kuka
    lamalama pungkula ngalkuntjatjanungku tjara mungawinkiku tjunkunytja wiyangku
    wantira uwankara ngalkula wiyanma.
  cwe-cwe: “Sekeunilavile nhosa ya damu na lusu, hebu nhambiko ya Dugila da Pasaka
    sekeisigazigwe mbaka imitondo.
  kik-kik: “Ndũkanandutĩre thakame ya igongona ĩtukanĩte na kĩndũ gĩĩkĩre ndawa ya
    kũimbia, na mũtikanareke kĩndũ kĩa igongona rĩa Bathaka kĩraare nginya rũciinĩ.
  fra-NCL: Tu n’offriras pas avec du pain levé le sang de ma victime, et le sacrifice
    de la fête de Pâque ne sera pas gardé pendant la nuit jusqu’au matin.
  cek-AK: Moi thii hoi taeh thuh ih hmuen hoiah kai khaeah angbawnhaih to sah hmah;
    loihaih poih sak ih angbawnhaih moi to akhawnbang khoek to suem hmah.
  xla-xla: Wua꞉tapo na꞉ watle alinepi poyupo hapimha꞉ha꞉mama wua꞉ yist mate dukumale
    alisisiye pohapimha꞉ha꞉lowa. Epame wua꞉tapo Namilatale daya dele dla daya pomelleye
    pohatitimha꞉ha꞉lowa, dlapa dla mistemha꞉ha꞉lepe.
  cuk-cuk: ”Melle ibmar-ogumakar-ukleged-e-abe, madu-ina-nikad-ebo-mesa be anga ukmalo.
    Degine, bemar Oburgwilegoenad-Iba-onogedgi mas-gwabgusad banedga be sabogosurmarbalid.
  uig-CYR: Маңа сунулидиған қурбанлиқниң қенини болдурулған нан билән биллә сунмиғин;
    яки өтүп кетиш һейтиниң қурбанлиғиниң гөшини әтигә қалдурма.
  tel-2017: నాకు అర్పించే బలుల రక్తంలో పొంగజేసే పదార్థమేమీ ఉండకూడదు. పస్కా పండగలో
    అర్పించిన ఎలాటి మాంసమైనా ఉదయం దాకా నిలవ ఉండకూడదు.
  hat-BSA: “Ou p ap ofri san sakrifis Mwen yo avèk pen leve, ni kite sakrifis ki pou
    fèt Pak la rete jis rive nan maten.
  kos-kos: “Nik kom sang bread orekla ke mwe pulol pacl kom kisakin soko kosro nu
    sik. Kutena ipin kosro ma anwuki ke Kufwen Alukela fah tia oan nu ke lotutang
    se tok ah.
  hbo-WLC: לֹֽא־תִשְׁחַ֥ט עַל־חָמֵ֖ץ דַּם־זִבְחִ֑י וְלֹא־יָלִ֣ין לַבֹּ֔קֶר זֶ֖בַח
    חַ֥ג הַפָּֽסַח׃
  ibo-ibo: “Unu etinyekwala ihe ọbụla nke nwere ihe na-eko achịcha nʼime ya, mgbe
    unu na-achụ ọbara nke aja nye m. Unu ahapụkwala aja sitere na Mmemme Ngabiga ka
    ọ nọọ ruo ụtụtụ.
  ory-ory: ତୁମ୍ଭେ ଆମ୍ଭ ବଳିର ରକ୍ତ ତାଡ଼ିଯୁକ୍ତ ଦ୍ରବ୍ୟ ସହିତ ଉତ୍ସର୍ଗ କରିବ ନାହିଁ ଓ ନିସ୍ତାରପର୍ବୀୟ
    ଉତ୍ସବର ବଳିଦ୍ରବ୍ୟ ପ୍ରାତଃକାଳ ପର୍ଯ୍ୟନ୍ତ ରଖିବ ନାହିଁ।
  chk-chk: Iwe, ousap eäni asor ngeniei chan ewe mönün asor fiti pilawa mi wor iis
    lon, ousap pwal iseis och seni ewe mönün asoren Pasofer tori lesosor.
  rop-rop: “Wen yumob abum det sekrifais serramoni, en yumob gibit det blad brom det
    enimul blanga ofring langa mi, yumob kaan dabulumap det ofring garram det damba
    garram raising, en det enimul weya yumob kilim blanga det Pasoba Serramoni, yumob
    garra binijimap im holbit bifo sangidap.
  ukr-1871: Не приносити меш вкупі з заквашеним кров жертви моєї, і не зоставати меться
    до ранку жертва в паскове сьвято.
  bch-bch: “Irangrang ngan atenai lemi masilau eta ga inam pagau toman ngan annga
    aea yis mao. Be irangrang ngan adol annga Pasova aea eta ga idio gaisala mao.
  deu-1951: Du sollst das Blut meines Opfers nicht neben dem Sauerteig opfern. Und
    das Opfer des Passahfestes soll nicht über Nacht bis zum Morgen bleiben.
  eng-JPS: Thou shalt not offer the blood of My sacrifice with leavened bread; neither
    shall the sacrifice of the feast of the passover be left unto the morning.
  srp-1865: Nemoj prinositi krvi od žrtve moje uz hljebove kisele, i da ne prenoæi
    do jutra žrtva praznika pashe.
  lug-lug: “Temuwangayo kintu kyonna gye ndi ekirimu ekizimbulukusa nga mundeetedde
    ssaddaaka erimu omusaayi; era ennyama ya ssaddaaka ey’Embaga y’Okuyitako tesigalangawo
    kutuusa nkeera.
  heb-heb: לא תשחט על חמץ דם זבחי ולא ילין לבקר זבח חג הפסח׃
  ben-IRV: তুমি আমার বলির রক্ত খামিরযুক্ত খাদ্যের সঙ্গে উৎসর্গ করবে না ও নিস্তারপর্ব্বের
    উৎসবের বলিদ্রব্য সকাল পর্যন্ত রাখা যাবে না।
  pan-pan: ਤੂੰ ਮੇਰੀ ਬਲੀ ਦਾ ਲਹੂ ਖ਼ਮੀਰੀ ਰੋਟੀ ਨਾਲ ਨਾ ਚੜ੍ਹਾਵੀਂ ਅਤੇ ਨਾ ਪਸਾਹ ਦੇ ਪਰਬ ਦੀ ਬਲੀ
    ਤੋਂ ਸਵੇਰ ਤੱਕ ਰੱਖ ਛੱਡੀਂ।
  tkr-tkr: Zas ablyaa'ane q'urbanna eb, acıxamırnane gınelqa k'yoohar hımaa'a. Peesaxıs
    (Allah qıdet'u ılğeç'uyne) bayramısva gyuvk'iyne q'urbanın çuru miç'eediys ımaxvacen.
  mya-JVB: ငါ့ ယဇ်ကောင် အသွေး ကို တဆေး နှင့် ရော၍ မ ပူဇော် ရ။ ပသခါ ပွဲ ယဇ်ကောင် ကို၊
    နံနက် တိုင်အောင် မ ကြွင်း စေရ။
  hmo-hmo: “Boromakau o mamoe lau dekenai umui henia boubou totona neganai, paraoa
    mai hatubua muramurana danu do umui henia lasi. Pasova ena aria totona idia alaia
    ubua gauna ta ena vamu kahana ta be do umui dogoatao lasi ia lao bona kerukeru.
  urd-urd: “तू मेरी क़ुर्बानी का ख़ून ख़मीरी रोटी के साथ न पेश करना, और 'ईद — ए —
    फ़सह की क़ुर्बानी में से कुछ सुबह तक बाक़ी न रहने देना।
  rus-SYN: Не изливай крови жертвы Моей на квасное, и жертва праздника Пасхи не должна
    переночевать до утра.
  bqc-SIM: Ásu pↄ́sɛa kpaa sãnu ń sa'obↄ auoo. Ásu Gɛ̃amusu sa'onↄↄ dilɛ gu dↄwào.
  tcz-CHONGTHU: “Ka heng'a ki lhaina sa kiti phot chol sosa toh na neh tha lou ding,
    kalchuh kut'a ding'a sa kithat chan jong jing khovah geiya na koi den theilou
    diu ahi.”
  mar-mar: माझ्या यज्ञबलीचे रक्त खमिराच्या भाकरीबरोबर अर्पू नये; आणि वल्हांडण सणाच्या
    यज्ञपशूचे काहीही सकाळपर्यंत राहू देऊ नये.
  qub-qub: «Nogapaj uywayquita pishtarcur apamur, chay öralla iwaltaga ama rupachinquichu
    uywapa yawarnintawan lebadürayoj tantata. Pascua fistacho pishtashayqui uywapa
    aychantaga waranninpaj ama imantapis jaguinquichu.
  bqp-bqp: Àsun pↄ́futɛna kpáma lɛɛlɛ kũ sa'opↄ aruoro. Àsun Vĩnla sa'ona nↄ̀bↄ ditɛ
    gu dↄ̀aro.
  hat-hat: Lè n'ap touye yon bèt pou ofri l' ban mwen, piga nou janm sèvi ak pen ki
    fèt ak ledven. Lè fèt Delivrans lan menm, piga nou kite ankenn vyann bèt yo touye
    pou fèt la rete pou denmen maten.
  eng-BSB: Do not offer the blood of a sacrifice to Me along with anything leavened,
    and do not let any of the sacrifice from the Passover Feast remain until morning.
  tod-tod: «Ɓului nii lɛʋɛi su, à mina naa ɓɔ suai ʋa, wo ʋa kula ga nà-zalaɠai.
    À mina Pakegi ná-fɛtii ma zalaɠai makɛ kpidii laawu, é ʋa yɛsu sobu ʋa zeeli.
  eng-WEBPB: “You shall not offer the blood of my sacrifice with leavened bread. The
    sacrifice of the feast of the Passover shall not be left to the morning.
  kbq-kbq: Hagi korane zistima me'nesia zanura Nagritera ofa huta Kresramana oviho.
    Ra Anumzamo Israeli vahetamia ozmaheno zamagatere'nea knagu antahimiza, muse ne'za
    kre'za nesaza kenegera, nege'atrege'ma hanaza ne'zamo'a me'nenkeno masa osino.
  nhe-BL: “Quema innechmacase tlacajcahualistli, amo xinechmacaca ica niyon se tlamantli
    tlen quipiya tlasonejcayotl. Nojquiya ax huelis inquiajcocuise hasta hualmostla
    niyon quentzi nopa tlacajcahualistli para Pascua.
  bus-bus: Àton pↄ́sɛsɛna kpáma lɛdo kↄ̃n sa'opↄ aruoro. Àton Banla sa'onↄbↄ diɛ guu
    dↄ̀aro.
  gub-BL: Aze pemur ma'ea'yr ho'o kwer ihewe nehe, perur zo typy'ak imuapiruru kar
    haw a'e ho'o kwer inuromo nehe. Aze pezapo mynykawhu Tupàn zane'aromo ikwaw pawer
    her ma'e nehe, pe'u ma'ero'okwer paw pyhaw nehe. Pezar zo ma'ero'okwer i'u pyr
    'ym a'e pe nehe.
  eng-DRA: 'Thou shalt not offer the blood of my sacrifice upon leaven: neither shall
    there remain in the morning any thing of the victim of the solemnity of the Lord.'
