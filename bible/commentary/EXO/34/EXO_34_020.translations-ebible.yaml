verse: EXO.034.020
translations:
  mal-C: എന്നാൽ കഴുതയുടെ കടിഞ്ഞൂലിനെ ആട്ടിൻകുട്ടിയെക്കൊണ്ടു വീണ്ടുകൊള്ളണം. നീ അതിനെ
    വീണ്ടുകൊള്ളുന്നില്ലെങ്കിൽ അതിന്റെ കഴുത്ത് ഒടിച്ചുകളയണം. നിന്റെ പുത്രന്മാരിൽ ആദ്യജാതന്മാരെ
    ഒക്കെയും വീണ്ടുകൊള്ളണം. “വെറുംകൈയോടെ ആരും എന്റെമുമ്പിൽ വരരുത്.
  deu-TKW: Den ersten Wurf eines Esels aber sollst du mit einem Schaf auslösen und
    wenn du ihn nicht auslösen willst, so mußt du ihm das Genick brechen. Alle Erstgeburt
    unter deinen Söhnen sollst du auslösen; und vor mir soll man nicht mit leeren
    Händen erscheinen.
  lin-lin: Nzokande, mpo na mwana liboso ya ane, bokosikola yango na mwana meme. Soki
    bosikoli yango te, bokobuka yango kingo. Bokosikola bana na bino nyonso ya liboso
    ya mibali. Moto moko te akoya kotelema liboso na Ngai maboko pamba.
  eng-LSV: and you ransom the firstling of a donkey with a lamb; and if you do not
    ransom, then you have beheaded it; you ransom every firstborn of your sons, and
    they do not appear before Me empty.
  eng-GNV: 'But ye first of ye asse thou shalt bie out with a lambe: and if thou redeeme
    him not, then thou shalt breake his necke: all the first borne of thy sonnes shalt
    thou redeeme, and none shall appeare before me emptie.'
  eng-WEBSTER: 'But the firstling of an ass thou shalt redeem with a lamb: and if
    thou shalt not redeem him, then shalt thou break his neck. All the first-born
    of thy sons thou shalt redeem. And none shall appear before me empty.'
  nhw-BL: Pero sintla tlacatis se pilburrojtzi, huelis techcohuilise para anquitequihuise
    sintla antechmacase se pilborregojtzi. Pero sintla amo antechcohuilise nopa pilburrojtzi,
    monequi anquiquechpostequise. Nojquiya monequi antechcohuilise amoachtihui oquichpilhua
    ica se tlacajcahualistli. Huan amo aqui huelis hualas nechitaqui san imax. Monequi
    nechhualiquilis se tlacajcahualistli.
  swh-ONEN: Utakomboa mzaliwa wa kwanza wa punda kwa mwana-kondoo, lakini kama humkomboi,
    utavunja shingo yake. Utakomboa wazaliwa wako wa kwanza wote wa kiume. “Mtu yeyote
    asije mbele zangu mikono mitupu.
  bba-bba: Ǹ n kɛtɛkun nɑ, i kɑ ɡen buu ɡbiikuu yɑ̃ɑ buu kɔsinɔ kpɑ ɡu ko yɑ̃ku yɑ̃ɑru.
    Ì kun mɑɑ kue mɛ, i ɡen wĩi sumɑ buo i ɡo. I ko bii ɡbiikoo tɔn durɔ bɑɑwure
    yɑkiɑwɑ kɑ ɡobi. I ku de ɡoo u nɑ nɛn wuswɑɑɔ u kun kɛ̃ru nɛni.
  eng-KJVCPB: 'But the firstling of an ass thou shalt redeem with a lamb: and if thou
    redeem him not, then shalt thou break his neck. All the firstborn of thy sons
    thou shalt redeem: and none shall appear before me empty.'
  mpx-mpx: Sipi natuna nuku ahe donki natuna gamaun nuku pwamola pasikal. Yaa ebo
    nige nuku pwapwamola pasikal, inoke mwamwalina nuku tagaapwal. Natumiyau gamaun
    melutauil gegewel nuku pwamola pasikalil. “Bahi etega nimana enoenovana ge ni
    nenem eliyau.
  luo-luo: Waruru nyodo mokwongo mar punda gi nyarombo, to ka ok unyal ware, to tururu
    ngʼute. Waruru yawuotu makayo. “Onge ngʼama onego obi e nyima gi lwete nono.
  meu-meu: Doniki natuna roboana davana na mamoe natuna ta ba henigu; a davana basioma
    karaia, aiona boma hakwaidua. Umui natumui roboa mamaruanedia danu davadia ba
    kara. Asi tauna ta ima kavakava ai baine hedinarai lau vairagu ai.
  npi-ULB: गधाको पहिलो जन्मेको बछेडोलाई थुमा दिएर छुटाउनू, तर त्यसलाई छुटाएनौ भने
    त्यसको घाँटी भाँचिदिनू । तिमीहरूका सबै जेठा छोराहरूलाई केही दिएर छुटाउनू । कोही
    पनि मेरो सामु रित्तो हात नआओस् ।
  yor-yor: Àkọ́bí kẹ́tẹ́kẹ́tẹ́ ni kí ìwọ kí ó fi ọ̀dọ́-àgùntàn rà padà, ṣùgbọ́n bí
    ìwọ kò bá rà á padà, dá ọrùn rẹ̀. Ra gbogbo àkọ́bí ọkùnrin rẹ padà. “Ẹnikẹ́ni
    kò gbọdọ̀ wá síwájú mi ní ọwọ́ òfo.
  emp-NTPO: Bãrã burro warra dji nabema umaquĩrã tobʌrʌda mʌ̃remĩna bãrãba maʌ̃ animarãda
    poya edad̶ida panʌa. Edad̶i carea ovejada wa chiwatuda maʌ̃ burro cacuabari mʌ̃́a
    babue diad̶ida panʌa. Baribʌrʌ maʌ̃ burroda eda quĩrĩãnaẽ́bʌrʌ, otapuya bead̶ida
    panʌa. Idjab̶a bãrã umaquĩrã warra dji nabema tobʌdara mʌ̃re bẽrã idji cacuabari
    ovejada wa chiwatuda mʌ̃́a babue diad̶ida panʌa maʌ̃ warrara zocai b̶emãrẽã. Maʌ̃
    ewarid̶e mʌ̃́a ne diai carea neẽ́ b̶ʌra mʌ̃ quĩrãpita zecara b̶ʌa.
  ind-ind: Anak keledai jantan yang pertama lahir bisa kamu tebus dengan mempersembahkan
    kepada-Ku seekor anak domba atau kambing. Bila kamu tidak ingin menebusnya, kamu
    harus membunuh keledai itu dengan cara mematahkan lehernya. Akan tetapi, setiap
    anak laki-lakimu yang sulung harus kamu tebus. “Ketika menghadiri ketiga hari
    perayaan yang diwajibkan, tidak seorang pun boleh datang ke hadapan-Ku tanpa memberi
    persembahan.
  pes-OPCB: در برابر نخست‌زادهٔ نر الاغ، یک بره به من تقدیم کنید و اگر نخواستید این
    کار را بکنید گردن الاغ را بشکنید. ولی برای تمام پسران ارشد خود حتماً باید فدیه
    دهید. «هیچ‌کس نباید با دست خالی به حضور من حاضر شود.
  tgl-ULB: Dapat ninyong bilhin muli ang panganay na asno kasama ang kordero, pero
    kung hindi ninyo ito bibilhin ulit, kailangan baliin ninyo ang leeg nito. Dapat
    ninyong bilhin muli ang lahat ng panganay ninyong anak na lalaki. Walang haharap
    sa akin kahit isa na walang dala.
  cbu-NT: Burroo wip iwachiztama nuwaam ipuseerus wayangtsa. Itaru, pcharintspa. Burrumand
    opeejaa karupana, nduntaati ashiru kaaparaa karupana pchangtsa. Itaru, nda ashimaam
    zandkus, ashiri burroo wayarpunish tupeerus, pchangtsa. Ashiri tputs maachee nuwaam
    wayamaam nda zandku, pachindku, ashiriya nuwashsha ungirtamaam kustapa, átcha
    Taarashipani tángcha, tárangiya.
  hui-hui: Ani bulene wulebirago ai nogo dongi igini pigane winigo i̱naga heleneyagua
    nde nogo dongi ogoni wahalu í̠ni holeyagua i̱naga nogo sibi igini mbira kango
    hela aribia holene nga. Ai kango nangibeheyagua wahalu nogo dongi ogoni ibuninaga
    ma minu taga lolene nga. Ani bialu igini wahene damenego aba ai̱ya tini holeyagua
    i̱hondo maru ale lomabu ngigi bulene nga. Mbirali i̱hondo mbirale mbira ngule
    giha nayi bame ibirimiyagua i̱ denguini bilingi bolanguabu holene nawi.
  mya-mya: သို့​ရာ​တွင်​မြည်း​သား​ဦး​ပေါက်​ကို​သိုး​တစ် ကောင်​နှင့်​အ​စား​ထိုး​၍​ရွေး​ယူ​ရ​မည်။
    မ​ရွေး ယူ​လို​လျှင်​မြည်း​၏​လည်​ပင်း​ကို​ချိုး​ရ​မည်။ သင်​တို့​၏​သား​ဦး​ဟူ​သ​မျှ​တို့​ကို​ရွေး​ယူ
    ရ​မည်။ ``မည်​သူ​မျှ​ပူ​ဇော်​သကာ​မ​ပါ​ဘဲ​နှင့်​ငါ့​ထံ သို့​မ​ဝင်​ရ။
  cbi-NTPO: Tsaaren buru kaana ajke' kayamu llupunuya, uvejabaa, tsanguityu'ba, chibubaa
    vete' tute' keewaanu dejuve, tsaaren mavetei'shu juntsaa, kutu dyaityuinu dejuve.
    Tsenmin ñuichi ajke' na unbeena kayamunu ñuichi mandirenuya, main main jumula'
    mitya inu ufeenda kuwanu dejuve. Tsaju', ne mun inu ja' keeja' bain tiba tajtuuya
    jan dejutyuve.
  bod-N: བོང་བུའི་བོང་ཕྲུག་འགོ་མ་ནི་ལུ་གུ་ཞིག་གིས་བླུ་དགོས། ཅི་སྟེ་བླུ་བར་མ་བྱས་ན་དེའི་སྐེ་ཚིགས་རྫོག་པར་བྱའོ།
    །ཁྱོད་ཅག་གི་བུ་སྐྱེས་འགོ་ཐམས་ཅད་བླུ་དགོས་ལ། སུ་ཡིན་ཡང་ལག་པ་སྟོང་བར་ངའི་མདུན་དུ་ཡོང་མི་རུང་ངོ་།
    །
  sna-sna: Udzikinure dangwe rembongoro negwayana, asi kana usingaridzikinuri, urivhune
    mutsipa waro. Udzikinure matangwe ose kuvanakomana venyu. “Hapana munhu anofanira
    kumira pamberi pangu asina chinhu.
  spa-BLM: El primogénito del asno lo redimirás con un cordero. Si no quieres redimirlo,
    le romperás el cuello. Redimirás a todos los primogénitos de tus hijos. Nadie
    se presentará ante mí con las manos vacías.
  cac-cac: Axo pax sb'ab'el yune' noc' e b'uru, syal yac'ji junoc yune' calnel sq'uexuloc
    noc'. Tato malaj junoc sq'uexul noc' tzeyac'a', yovalil smac'ji q'uichaj sjaj
    noc'. An̈eja' pax yuj e b'ab'el vinac unin, yovalil tzeyac' junoc noc' yune' calnel
    sq'uexuloc. Malaj junoc mach sja d'ayin d'a q'uin̈ tato malaj jab'oc yofrenda
    yed'nac.
  swh-ULB: Lazima umnunue tena mzaliwa kwanza wa punda kwa kondoo, lakini usipo mnunua
    tena, kisha uivunje shingo yake. Lazima ununue tena wazaliwa wa kwanza wote wa
    wanao. Hakuna ata mmoja atakye kuja kwangu mikono mitupu.
  bel-bel: першароднае з аслоў замяняй ягнём, а калі не заменіш, дык выкупі яго; усіх
    першынцаў з сыноў тваіх выкупляй; хай не зьяўляюцца перад абліччам Маім з пустымі
    рукамі.
  deu-ELBBK: Und das Erstgeborene vom Esel sollst du lösen mit einem Lamm; und wenn
    du es nicht löst, so brich ihm das Genick. Jeden Erstgeborenen deiner Söhne sollst
    du lösen. Und man soll nicht leer erscheinen vor meinem Angesicht.
  mbb-OT: Egkehimu he edlekaten niw is penganey te menge asnu niw pinaaǥi te kebpemuhata
    niw kayi te kedì te nati he kerehidu. Iyan, emun kenè niw edlekaten, kinahanglan
    he edhimetayan niw haazà is asnu pinaaǥi te kebunggua niw zuen. Kinahanglan daan
    he edlekaten niw is penganey he menge anak niw he maama. “Kinahanglan he wazà
    mebpekid-etuvang kedì he wazè din igkahalad.
  mal-2015: എന്നാൽ കഴുതയുടെ കടിഞ്ഞൂലിനെ ആട്ടിൻകുട്ടിയെക്കൊണ്ടു വീണ്ടുകൊള്ളേണം. വീണ്ടുകൊള്ളുന്നില്ലെങ്കിൽ
    അതിന്റെ കഴുത്തു ഒടിച്ചുകളയേണം. നിന്റെ പുത്രന്മാരിൽ ആദ്യജാതനെ ഒക്കെയും വീണ്ടുകൊള്ളേണം.
    വെറുങ്കയ്യോടെ നിങ്ങൾ എന്റെ മുമ്പാകെ വരരുതു.
  gup-gup: Bu ngurridjare ngurribayahme nadjaman nawu donkey wanjh kandikarremulewan
    nakudji lamb, dja bu minj yidjare yirrurndiwe namekbe nawu donkey yaw wanjh yidjudbakkemen.
    Dja mak ngurrbendurndiwemen bu ngurrbenkukbayahmen nawu nadjahnadjaman nabebeywurd
    bininj ngudberre.” “Minj nangale mak kamre karrangen kumirrk ngardduk bu djal
    bidlarrk.”
  gvs-gvs: Imi aseyao adi botomoyayao bolamo lami goi kotatetēdi. Lamiyadi kokaumatēdi
    kokasalēdi yaigu. Go neta geya kotatetedita, e nukotodi kokiguyalīdi. Imi botomoyayao
    koroto liliudi lami goi kotatetēdi. Taabu nima kaka komamāima matagu goi, go sem
    mami vininabeso kōma yaigu.
  rmc-rmc: Ešebne somaris cineha avri avke, hoj deha bakrores. Te les na cineha avri,
    phageha leske e meň. Dojekhe tire ešebne muršores mušines te cinel avri. Ňiko
    pes te na sikavel angle ma bi o daros.
  nlg-nlg: Na kamanagho mane na donkey kau pelu oil nia na volana itagua nia na hevei
    va sakai na dale sheep ge ke tughua na malana. Ma kau ghanaghana kau mua tughua
    ke, ma kau matea mughua na donkey nia na gotiana na luana. Hauva, kau pelu olira
    mughua na lei kamanagho mane, me ke bei mai tata gea tana matagu ahei ke mua lavia
    mai nina heveioli.
  pes-OPV: و برای نخست زاده الاغ، بره‌ای فدیه بده، و اگر فدیه ندهی، گردنش را بشکن
    و هرنخست زاده‌ای از پسرانت را فدیه بده. و هیچکس به حضور من تهی‌دست حاضر نشود.
  ron-1924: Сэ рэскумперь ку ун мел пе ынтыюл нэскут ал мэгэрицей, яр дакэ ну-л рэскумперь,
    сэ-й фрынӂь гытул. Сэ рэскумперь пе орьче ынтый нэскут ал фиилор тэй ши сэ ну
    те ынфэцишезь ку мыниле гоале ынаинтя Мя.
  ben-OBCV: প্রথমজাত গাধাকে এক মেষশাবক দিয়ে মুক্ত কোরো, কিন্তু যদি তা মুক্ত না করো,
    তবে সেটির ঘাড় ভেঙে দিয়ো। তোমার সব প্রথমজাত ছেলেকে মুক্ত কোরো। “কেউ যেন খালি
    হাতে আমার সামনে উপস্থিত না হয়।
  som-som: Oo dameerka curadka ah waa inaad wan yar ku furataa, oo haddaanad furanin,
    de waa inaad qoorta ka jebisaa. Oo dadkaaga curadyadiisa oo dhan waa inaad furataa.
    Oo hortayda midna yuusan iman isagoo faro madhan.
  lat-VUC: 'Primogenitum asini redimes ove: sin autem nec pretium pro eo dederis,
    occidetur. Primogenitum filiorum tuorum redimes: nec apparebis in conspectu meo
    vacuus.'
  eng-ASVBT: 'And the firstling of an ass thou shalt redeem with a lamb: and if thou
    wilt not redeem it, then thou shalt break its neck. All the firstborn of thy sons
    thou shalt redeem. And none shall appear before me empty.'
  mna-mna: Tamen doŋki lutun bizin muŋgamuŋga na, kepekel zin pa sipsip mi kapatoron
    yo pa. Mi sombe kepekel doŋki sa pa sipsip som, na kupuni ma imeete sorok. Mi
    lutuyom bizin tomooto muŋgamuŋga ta boozomen na, kepekel zin pa koroŋ pakan. “Niom
    sombe kamar mi kepet kereŋ uunu be kusuŋ pio, na nomoyom men mi kamar pepe.
  ita-1885: Ma riscatta con un agnello, o con un capretto, il primogenito dell'asino;
    e se pur tu non lo riscatti, fiaccagli il collo; riscatta ogni primogenito d'infra
    i tuoi figliuoli; e non comparisca alcuno davanti a me vuoto.
  eng-LXXUP: 'And the firstborn of an ass thou shalt redeem with a sheep, and if thou
    wilt not redeem it thou shalt pay a price: every firstborn of thy sons shalt thou
    redeem: thou shalt not appear before me empty.'
  eng-ULB: You must buy back the firstborn of a donkey with a lamb, but if you do
    not buy it back, then you must break its neck. You must buy back all the firstborn
    of your sons. No one may appear before me empty-handed.
  spa-VBL: Pueden redimir el primogénito de un asnoa cambio de un cordero, pero si
    no lo hacen, deberán romperle el cuello. Todos tus primogénitos deben ser redimidos.
    Nadie debe presentarse ante mí sin una ofrenda.
  fra-_FOB: Mais tu rachèteras avec un agneau ou un chevreau le premier-né d'un âne.
    Et si tu ne le rachètes pas, tu lui rompras le cou. Tu rachèteras tout premier-né
    de tes fils; et l'on ne se présentera point à vide devant ma face.
  mal-mal: എന്നാൽ കഴുതയുടെ കടിഞ്ഞൂലിനെ ആട്ടിൻകുട്ടിയെക്കൊണ്ട് വീണ്ടുകൊള്ളണം. വീണ്ടുകൊള്ളുന്നില്ലെങ്കിൽ
    അതിന്റെ കഴുത്ത് ഒടിച്ചുകളയണം. നിന്റെ പുത്രന്മാരിൽ ആദ്യജാതരെ എല്ലാം വീണ്ടുകൊള്ളണം.
    വെറുംകൈയോടെ നിങ്ങൾ എന്റെ മുമ്പാകെ വരരുത്.
  urd-GVR: Lekin pahlauṭhe gadhe ke ewaz bheṛ denā. Agar yih mumkin na ho to us kī
    gardan toṛ ḍālnā. Apne pahlauṭhe beṭoṅ ke lie bhī ewazī denā. Koī mere pās ḳhālī
    hāth na āe.
  suz-BL: ङोंइती जरमेशो गधा आ बोहोर आ पा ङा पाठा का गेशा प्रोंइचा माल्‍नीनी। मो मपाइनीनी
    हना, आ शुर जिक्‍शा, साइक्‍चा माल्‍नीनी। इन ङोंइती जरमेशो तौ आ पा ङा क्‍येट गेशा
    प्रोंइचा माल्‍नीनी। आं ङोंइती सुइ श्‍येत्‍थ गुइ मजाक्‍कीन। प्रस्‍थान १३:१२-१६
  ita-1927: Ma riscatterai con un agnello il primo nato dell’asino; e, se non lo vorrai
