  bbb-bbb: '@see-verse:EXO.034.019'
  tam-2017: கழுதையின் முதற்பிறப்பை ஒரு ஆட்டுக்குட்டியால் மீட்டுக்கொள்வாயாக; அதை மீட்டுக்கொள்ளாமல்
    இருந்தால் அதின் கழுத்தை முறித்துப்போடு; உன்னுடைய பிள்ளைகளில் முதலில் பிறந்தவைகளையெல்லாம்
    மீட்டுக்கொள்ளவேண்டும். வெறுங்கையோடு என்னுடைய சந்நிதியில் ஒருவனும் வரக்கூடாது.
  spa-RV-1909: Empero redimirás con cordero el primerizo del asno; y si no lo redimieres,
