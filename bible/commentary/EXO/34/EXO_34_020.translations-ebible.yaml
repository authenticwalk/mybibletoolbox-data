  kan-OKCV: ಕತ್ತೆಮರಿಗೆ ಬದಲಾಗಿ ಕುರಿಮರಿಯನ್ನು ವಿಮೋಚಿಸಬೇಕು. ನೀನು ವಿಮೋಚಿಸದೆ ಹೋದರೆ, ಕುತ್ತಿಗೆಯನ್ನು
