  kan-2017: ಕತ್ತೆಯ ಮರಿಗೆ ಬದಲಾಗಿ ಕುರಿಮರಿಯನ್ನು ಕೊಟ್ಟು ಆ ಕತ್ತೆಮರಿಯನ್ನು ಬಿಡಿಸಬಹುದು; ಹಾಗೆ
