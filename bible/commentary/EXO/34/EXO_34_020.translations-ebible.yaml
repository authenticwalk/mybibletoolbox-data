  kpg-kpg: Gei goodou la gi tigidaumaha ina tama siibi e pono di lohongo o di ulumadua
    o di ‘donkey’. Maa goodou hagalee pono di maa gi tama siibi la haadia di uwa di maa.
    Gei goodou la gi huia mai nia ulu mmaadua o godou dama daane. “Deai tangada e hana
    la ogu mua ge deai dana mee e tigidaumaha mai gi di Au ai.
  uig-ARA: لېكىن ئېشەكلەرنىڭ تۇنجى تەخەيلىرىنىڭ ئورنىغا قوزا بىلەن بەدەل تۆلىشىڭ لازىم
    بولىدۇ. ئەگەر ئورنىغا قوزا بەرمىسەڭ، تەخەينىڭ بوينىنى سۇندۇرۇۋەتكىن. تۇنجى ئوغۇللىرىڭنى
    بولسا، ئۇلارغا بەدەل تۆلەپ قايتۇرۇۋال. ھېچكىم مېنىڭ ھۇزۇرۇمغا قۇرۇق قول كەلمىسۇن.
  sus-sus: Wo xa sofale xa di singe xun sara yɛxɛɛ xa na mu a ra si ra. Xa wo mu tin
    na ra, wo xa na sofale kɔnyi gira. Wo xa di xɛmɛ singe birin xun sara. Wo naxa
    wo makɔrɛ n na wo bɛlɛxɛ igeli ra.»
  pon-2006: Ahpw mesenihen ahs koaros kumwail pahn wiliankihda emen sihpwen; ma kumwail
    sohte pahn wilianda, a kumwail pahn katimpeseng tepinwere. A mesenihen noumwail
    pwutak kan kumwail pahn wiliankihda mwohni. “Sohte emen rehmwail pahn patohda
    mwohi kahiep, sohte wa mehkot mehn meirong.
  jae-jae: Doŋki ŋamêc, naŋ ônac da ŋa domba ŋalatu. Embe ondec gebe ônac da gêŋ tau
    atom, go ôpôŋ gêsutêkwa tulu. Ma ônac da nêm latômi ŋamêc samob. Ma ŋac teŋ êô
    lasê aê tolêma sawa atom.
  ksd-ksd: Ma ra luaina nat na as una kia valaun ia ma tika na nat na sip; ma ona
    pa u mainge pi una kia ia, una bubur ra inoana. Ma kaum lavur luaina bul tutana
    una kia valaun diat. Ma koko ta tikai na vana rikai vakuku piragu.
  tur-YTC: Eşeğin ilk doğanı için bir kuzunun fidyesini vereceksin. Eğer fidyesini
    veremeyeceksen, o zaman boynunu kıracaksın. Oğullarının tüm ilk doğanlarının fidyesini
    vereceksin. Hiç kimse karşımda boş görünmeyecek.”
  grc-BRENT: Καὶ πρωτότοκον ὑποζυγίου λυτρώσῃ προβάτῳ· ἐὰν δὲ μὴ λυτρώσῃ αὐτὸ, τιμὴν
    δώσεις. πᾶν πρωτότοκον τῶν υἱῶν σου λυτρώσῃ· οὐκ ὀφθήσῃ ἐνώπιόν μου κενός.
  ind-AYT: Keledai yang pertama lahir harus kamu tebus dengan seekor domba, tetapi
    jika kamu tidak menebusnya, kamu harus mematahkan lehernya. Kamu harus menebus
    setiap anak laki-laki sulungmu. Tidak boleh ada seorang pun yang tampak di hadapan-Ku
    dengan tangan kosong.
  nya-nya: Muziwombola mwana woyamba kubadwa wa bulu popereka mwana wankhosa. Mukapanda
    kumuwombola mupheni. Muziwombola ana anu onse aamuna. “Palibe ndi mmodzi yemwe
    adzaonekere pamaso panga wopanda kanthu mʼdzanja lake.
  hrv-hrv: Prvenca od magarice otkupi jednim grlom sitne stoke. Ako ga ne otkupiš,
    moraš mu šijom zavrnuti. A sve prvorođence od svojih sinova otkupljuj. Neka nitko
    preda me ne stupa praznih ruku!
  mps-mps: Tiali goli, dagego homugo te duga te bidi duabo donki kibu gomunai wai
    ma abela homu ebaso da, teda duga sipsip wai me deli selama, te donki hasegelama,
    tama sipsip wai ofa yao. Tama dagego ma abelesiąwani da, teda dagego te donki
    mage togwao. Tama me te duga gomunai ogwa tigidali te ma abelao.” “Te dagego enaba
    lotu po wagasabo homu ebaso da, te dagego ofa yabo nai deli digi sela asao, olo
    asigio.”
  tpi-tpi: Tasol sapos yupela i laik baim bek ol namba wan pikinini bilong donki,
    orait yupela i mas ofaim wanpela pikinini sipsip. Na sapos yupela i no baim bek,
    orait yupela i mas brukim nek bilong donki. Na tu yupela i mas baim bek olgeta
    namba wan pikinini man bilong yupela yet. “Sapos yupela i laik kam lotu long mi,
    yupela i mas bringim wanpela ofa na i kam.
  dan-1931: men de førstefødte Æsler skal du udløse med et Stykke småt Kvæg, og hvis
    du ikke udløser det, skal du sønderbryde Halsen derpå; alle dine førstefødte Sønner
    skal du udløse. Du må ikke stedes for mit Åsyn med tomme Hænder.
  vie-OVCB: Nếu là lừa, dâng một con chiên con để thay thế; nhưng nếu không thay thế,
    phải bẻ gãy cổ con lừa. Về con trưởng nam của các ngươi, tất cả phải được chuộc.
    Không ai ra mắt Ta với hai tay trắng.
  guj-2017: ગધેડાના પહેલા વાછરડાને તું હલવાન વડે ખંડી લે, પણ જો તેને ખંડી લેવો ન હોય
    તો તું તેની ગરદન ભાંગી નાખ. તારા સર્વ પ્રથમજનિત દીકરાઓને તું ખંડી લે. અને મારી
    આગળ કોઈ ખાલી હાથે હાજર ન થાય.
  pon-2006A: Ahpw mesenihen ahs koaros kumwail pahn wiliankihda emen sihpwen; ma kumwail
    sohte pahn wilianda, a kumwail pahn katimpeseng tepinwere. A mesenihen noumwail
    pwutak kan kumwail pahn wiliankihda mwohni. “Sohte emen rehmwail pahn patohda
    mwohi kahiep, sohte wa mehkot mehn meirong.
  por-BRBSL: Você deve resgatar o primogênito de um burro com um cordeiro. Se você
    não o resgatar, então você deve quebrar seu pescoço. Você deverá resgatar todos
    os primogênitos de seus filhos. Ninguém aparecerá vazio diante de mim.
  aly-aly: Tangkey arrwekeleny ntwa apek iteth atnyenetyek, yep-yep akelyant antha
    atyeng. Arrangkwel apek, tangkey renh akertemal atwetyek. Arrantherr aler awey
    arrekantherrenh arrwekeleny-rnem ingkerrenh payemeletyek atyeng-they. Ingwerenty
    rtnemel angkenty atyeng-warl, ra ayenh aker tyenkerr antheynetyek-tangkwel.
  cth-cth: Hatei la camin teh tuca hoi na ratang han. Na ratang ngaihoeh pawiteh,
    a lahuen na kapai pouh han. Na capa camin teh na ratang han. Ka hmaitung vah apihai
    kuthrawng hoi na tâcawt awh mahoeh.
  twi-twi: Afurum ba a ɔyɛ abakan de, wɔmfa no nsesa oguamma. Na sɛ wompɛ sɛ wode
    no di nsesa de a, bu ne kɔn mu. Mo mmabarima de, munnye wɔn nyinaa. “Obiara mma
    mʼanim a onkura akyɛde bi.
  hlt-hlt: Tedae laak cacuek tah tu neh lat. Na lat pawt bal atah pahoi at laeh. Na
    capa caming boeih tah lat lamtah ka mikhmuh ah kuttling la phoe boel saeh.
  tbz-SIM: Disɑ̃mmɑrímbii didɑɑrì ketirì di níí dì cèètɛnɛ̀ dipebii didɑɑrì, kɑ̀ɑ
    mɛ̀ nyí yóó di cèètɛ ɑ pitɛ́ di fɔ̃̀níí kɛ́kuɔ, kɛ nni ndonnɛ̀ di bí ìì tu Mpo.
    Di níí bɑ́ nkɔrìní m borɛ̀ di nɔu sitetìsì.
  msy-2020: Egh ia donkin nguzir apurir faragha otozitam ua a inisɨ, ia sipsipɨn nguzim
    isɨ ofa damu, eghtɨ tuavir kamɨn ia donkin kam givezegh ua a inigham. Ia donkin
    kam givezan aghuagh, egh ia an gurim apɨrigh. Egh ia uan otarir ivariaba vaghvagh
    me givezegh ua me iniam. “Ia nan ziam fɨsɨ izɨ, dafarir kɨnibar izan markɨ, ia
    bizitam suiragh izɨ.
  azb-azb: İlk doğulan eşşək balası əvəzinə bir qoyun-keçi balası verin. Əgər əvəzini
    verməsəniz, boynunu sındırın. Aranızda hər adamın ilk oğlunun əvəzini ödəyin.
    Heç kəs önümə əliboş gəlməsin.
  eng-DBY: But the firstling of an ass thou shalt ransom with a lamb; and if thou
    ransom [it] not, then shalt thou break its neck. All the first-born of thy sons
    thou shalt ransom; and none shall appear before me empty.
  hin-2017: और गदही के पहलौठे के बदले मेम्ना देकर उसको छुड़ाना, यदि तू उसे छुड़ाना
    न चाहे तो उसकी गर्दन तोड़ देना। परन्तु अपने सब पहलौठे बेटों को बदला देकर छुड़ाना।
    मुझे कोई खाली हाथ अपना मुँह न दिखाए।
  wol-KYG: Waaye lu góor lu mbaam taawloo, joteleen ko ab gàtt, mu wuutu ko. Su ngeen
    ko jotewul lu ko wuutu, dammleen loos wi. Képp kuy taaw bu góor ci seeni doom
    it, nangeen ko jot. Te itam bu kenn taxawe loxoy neen fi sama kanam.
  bjr-bjr: Innee inni doonki aanaaqi ooqasaa maqarafa kaqi marianifee qimasee sipsipa
    aanaaqi mina amaaqa maqasee tatufirana suqa qimiaqa. Innee sia miqiqa mina anuka
    kuridiaqa. Innee aiqama inneeqa ooqa faiqiuqa feefauru masaifaqa kafaa inniqaindi
    kiaqa. Sia moo fannoo tatufirana suqara ainaina sia uqirafa qini Yaaweesa qifusaa
    aniannoo.
  eng-YLT: and the firstling of an ass thou dost ransom with a lamb; and if thou dost
    not ransom, then thou hast beheaded it; every first-born of thy sons thou dost
    ransom, and they do not appear before Me empty.
  eng-WYC-2017: Thou shalt again-buy with a sheep the first engendered of an ass,
    else if thou givest not [the] price therefore, it shall be slain. Thou shalt again-buy
    the first begotten of thy sons; neither thou shalt appear void in my sight.
  eng-WMBB: You shall redeem the firstborn of a donkey with a lamb. If you will not
    redeem it, then you shall break its neck. You shall redeem all the firstborn of
    your sons. No one shall appear before me empty.
  urd-GVH: लेकिन पहलौठे गधे के एवज़ भेड़ देना। अगर यह मुमकिन न हो तो उस की गरदन तोड़
    डालना। अपने पहलौठे बेटों के लिए भी एवज़ी देना। कोई मेरे पास ख़ाली हाथ न आए।
  rug-rug: Ba boka holu vagi pule nia gamu si keke doṉ'ki podo kenuna, koa keke tuna
    sipi. Ba be lopu holu vagi pule nia gamu si asa, si mamu mokua sa susuri ruana
    pude va matea. Mi holu vagi puleni sari doduru koreo podo kenudi. Be loke vina
    vukivukihi, si namu loke tie si kaqu mae koa Rau.
  gaz-gaz: Harree hangafa xobbaallaa hoolaatiin furi; yoo furuu baatte immoo morma
    isaa cabsi. Ilmaan kee hangafa hundas furi. “Namni tokko iyyuu harka duwwaa fuula
    koo duratti hin dhiʼaatin.
  fra-LSG: Tu rachèteras avec un agneau le premier-né de l’âne; et si tu ne le rachètes
    pas, tu lui briseras la nuque. Tu rachèteras tout premier-né de tes fils; et l’on
    ne se présentera point à vide devant ma face.
  gnn-gnn: '@see-verse:EXO.034.019'
  yal-yal: Xa sofali dii xɛmɛ singen na a ra, i xa a xunba yɛxɛɛ diin na hanma sii
    diina. Koni, xa i mi a xunba, i xa a kɔɛɛn gira, i yi a faxa. I mɔn xa i ya dii
    xɛmɛ singene birin xunba. Muxu yo nama fa n yɛtagi n kise mi a yii.
  haw-1868: Aka, o ka hanau mua o ka hoki, e panai aku oe i keiki hipa; a i ole oe
    e panai, e uhai oe i koua a-i. E hoola panai hoi oe i kau mau hiapo kane a pau.
    Mai ike nele ia kekahi imua o'u.
  arb-NAV: أَمَّا بِكْرُ الْحِمَارِ فَتَفْدِيهِ بِحَمَلٍ، وَإلَّا تَدُقُّ عُنُقَهُ.
    كُلُّ ابْنٍ بِكْرٍ لَكَ تَفْدِيهِ بِحَمَلٍ. لَا تَمْثُلُوا أَمَامِي بِأَيْدٍ فَارِغَةٍ.
  ewe-ewe: Àte ŋu atsɔ alẽvi aɖɔli tedzi ƒe ŋgɔgbevi. Ne mèdi be yeaɖɔlii o la, ekema
    ele be nàŋe kɔe. Ke ele be miaƒle miaƒe ŋgɔgbevi ŋutsuwo katã ta. Ame aɖeke megava
    nye ŋkume asi gbɔlo o.
  eng-LEE: 'But the firstling of an ass shalt thou redeem with a lamb: and if thou
    redeem him not, then shalt thou break his neck; all the first-born of thy sons
    shalt thou redeem; and none shall appear before me empty.'
  asm-FB: তোমালোকে প্রথমে জগা গাধ কিনিব খোজা যদি এটা মেৰ-ছাগ দিব লাগিব; কিন্তু যদি
    কিনি লব নোখোজা, তেনেহ’লে তোমালোকে গাধটোৰ ডিঙি নিশ্চয় ভাঙিব লাগিব। তোমালোকৰ প্ৰথমে
    জন্ম হোৱা পুত্ৰসকলক তোমালোক কিনি ল’ব লাগিব। কোনো এজনো শুদা হাতে মোৰ আগত উপস্থিত
    নহ’বা।
  sus-A: وٌ شَ سٌقَلٍ شَ دِ سِنفٍ شُن سَرَ يّشّي شَ نَ مُ عَ رَ سِ رَ. شَ وٌ مُ تِن
    نَ رَ، وٌ شَ نَ سٌقَلٍ كْنيِ فِرَ. وٌ شَ دِ شّمّ سِنفٍ بِرِن شُن سَرَ. وٌ نَشَ
    وٌ مَكْرّ ﭑ نَ وٌ بّلّشّ عِفٍلِ رَ.»
  fra-SBL: Tu rachèteras le premier-né de l'âne par un agneau. Si tu ne veux pas le
    racheter, tu lui briseras le cou. Tu rachèteras tous les premiers-nés de tes fils.
    Personne ne se présentera devant moi à vide.
  hbo-hbo: וּפֶ֤טֶר חֲמֹור֙ תִּפְדֶּ֣ה בְשֶׂ֔ה וְאִם־לֹ֥א תִפְדֶּ֖ה וַעֲרַפְתֹּ֑ו
    כֹּ֣ל בְּכֹ֤ור בָּנֶ֙יךָ֙ תִּפְדֶּ֔ה וְלֹֽא־יֵרָא֥וּ פָנַ֖י רֵיקָֽם׃
  eng-WYCLIFFE: Thou schalt ayenbie with a scheep the firste gendrid of an asse, ellis
    if thou yyuest not prijs therfor, it schal be slayn. Thou schalt ayenbie the firste
    gendrid of thi sones; nether thou schalt appere voide in my siyt.
  piu-2006: '@see-verse:EXO.034.019'
  pjt-pjt: Palu nyura tangkiyi nyiṯayira ngaṉmanypa ngarinytja maḻakungku mantjinma
    lamalama ngayunya ungkula palu puṟunypaṯu. Palu tjinguṟu nyuntu tangkiyi palunya
    maḻakungku mantjintja wiyangku wantinyi. Palulanguṟu nyuntu tangkiyi palunya ngunti
    kaṯantara. Palu nyura uti tjitji katja ngaṉmanypa ngarinytja tjuṯa ngayunya ungkunytjatjanungku
    maḻakungku payamilanma wantinytja wiyangku.” Alatji Godalu wangkangu. Munu piṟuku
    wangkangu, “Nyura uti ngayulakutu pitjanytjikitja mukuringkulampa kutjupa kutjupa
    ungkunytjikitjangku katima maṟalpa pitjanytja wiyangku.
  cwe-cwe: Mbali chaudele wa chihongwe kwizamkombola kwa kunilavila mwanang'hondolo,
    one humkombole, mbene isingo. Wakombole wanago wa udele wose wa chilume. “Munhu
    yoyose sekeyeze kumwangu bila chinhu.
  kik-kik: Irigithathi rĩa ndigiri ũrĩrĩkũũraga na gatũrũme, no ũngĩaga kũrĩkũũra,
    riune ngingo. Nao ariũ aku a marigithathi ũmakũũrage. “Gũtikanagĩe mũndũ o na
    ũmwe ũrĩũkaga mbere yakwa moko matheri.
  fra-NCL: Tu rachèteras avec un agneau le premier-né de l’âne ; et, si tu ne le rachètes
    pas, tu lui briseras la nuque. Tu rachèteras tout premier-né de tes fils ; et
    l’on ne se présentera pas les mains vides devant ma face.
  cek-AK: Tapen tangsuek laa hrang to tuucaa hoiah akrang ah; na krang ai nahaeloe,
    laa hrang ih tahnong to khaek paeh. Tapen tangsuek na capanawk to akrang boih
    ah. Mi kawbaktih doeh ka hmaa ah bangkrai ah angzo hmah nasoe.
  xla-xla: Amasiyama wa꞉ donki aliya tlo na꞉ watle hamili hallepiye, wa꞉ e tlo ma
    ilame hammama asiyama sipi aliya amkota꞉le tlo yumpame na꞉ watle hamilipe. Amasiyama
    epapele dulu dla wa꞉ sipi aliya yumuluwe allipiye, donki aliya tlo tumuku kestlepe.
    Epapedeme wua꞉ akimlala itapu hohomale na꞉ watle hohopo iliye ma asiyama mate
    na꞉ tle ilame hohomelepe. Oplami haleta namkale dle alisisi dimi na꞉ hala dla
    populuwa.
  cuk-cuk: Moli-uayasuid-macheredsailagined angadga gubalid. Degi-inigwele, a-muchubdi,
    sibad-wawaad-sapingwagwad be anga ukoed. A-moli-uayasuid-sailagined-muchub sibad-wawaad
    be uksulile, moli-uayasuid-sailagined-dukar be bisgoed. Be-masmala-gebesailaginmalad-muchub
    mani be ukoed. ” ‘Dule-wargwensaale arganagwabi anse dagosulid, anga ibmar-sedagergebed.’
  uig-CYR: Лекин ешәкләрниң тунҗа тәхәйлириниң орниға қоза билән бәдәл төлишиң лазим
    болиду. Әгәр орниға қоза бәрмисәң, тәхәйниң бойнини сундурувәткин. Тунҗи оғуллириңни
    болса, уларға бәдәл төләп қайтурувал. Һеч ким Мениң һозурумға қуруқ қол кәлмисун.
  tel-2017: గాడిదను విడిపించాలంటే దానికి బదులు గొర్రెపిల్లను అర్పించాలి. గాడిదను విమోచించకపోతే
    దాని మెడ విరగగొట్టాలి. మీ సంతానంలో పెద్ద కొడుకుని వెల చెల్లించి విడిపించాలి. నా
    సన్నిధానంలో ఒక్కడు కూడా ఖాళీ చేతులతో కనిపించకూడదు.
  hat-BSA: Ou va ransone avèk yon jenn mouton premye pòtre a yon bourik; epi si ou
    pa ransone li, alò, ou va kase kou li. Ou va ransone tout premye ne nan fis nou
    yo. Pèsòn pa pou parèt devan M men vid.
  kos-kos: tusruktu kais soko wounse nutin donkey nutuwos an kowos ac moli ke soko
    sheep fusr. Kowos fin tia lungse moli, na koteya kwawal. Kowos enenu na in molela
    wounse mukul nukewa nutuwos uh. “Wangin sie mwet in tuku nu ye mutuk fin wangin
    mwe sang in paol.
  hbo-WLC: וּפֶ֤טֶר חֲמוֹר֙ תִּפְדֶּ֣ה בְשֶׂ֔ה וְאִם־לֹ֥א תִפְדֶּ֖ה וַעֲרַפְתּ֑וֹ
    כֹּ֣ל בְּכ֤וֹר בָּנֶ֙יךָ֙ תִּפְדֶּ֔ה וְלֹֽא־יֵרָא֥וּ פָנַ֖י רֵיקָֽם׃
  ibo-ibo: E nwere ike ịgbapụta nwa oke ịnyịnya ibu site nʼiwere nwa atụrụ dochie
    nʼọnọdụ ya. Ọ bụrụ na i kpebie na ị gaghị agbapụta ya, mgbe ahụ, ị ga-agbaji olu
    ya. Ma ụmụ unu ndị ikom niile ka a ga-agbapụta. “O nweghị onye ọbụla nʼime unu
    ga-abịa guzo m nʼihu na-ejighị onyinye.
  ory-ory: ମାତ୍ର ପ୍ରଥମଜାତ ଗର୍ଦ୍ଦଭ ପରିବର୍ତ୍ତରେ ତୁମ୍ଭେ ମେଷଶାବକ ଦେଇ ତାକୁ ମୁକ୍ତ କରିବ;
    ଯଦି ମୁକ୍ତ ନ କରିବ, ତେବେ ତାʼର ବେକ ଭାଙ୍ଗିବ। ତୁମ୍ଭର ପ୍ରଥମଜାତ ପୁତ୍ର ସକଳକୁ ତୁମ୍ଭେ ମୁକ୍ତ
    କରିବ। ଆଉ, କେହି ଶୂନ୍ୟ ହସ୍ତରେ ଆମ୍ଭ ସମ୍ମୁଖରେ ଉପସ୍ଥିତ ହେବ ନାହିଁ।
  chk-chk: Nge eman mweinöün aas epwe akasiwil ngeni eman nienifön sip. Iwe, ika kosap
    mochen akasiwili, kopwe kupi üen ewe aas. Nöümi mwänichi meinisin oupwe möni.
    Esap wor eman epwe feito rei fän an asöülapö.
  rop-rop: Bat yumob garra baiyimbek det feswan boiwan dongki brom mi garram lilwan
    ship. If yumob nomo wandim det dongki, wal yumob garra breigim im nek. Bat yumob
    lafta baiyimbek ola feswan san blanga yumob. “Nobodi kaan kaman en weship langa
    mi nomo garram ofring blanga gibit langa mi.
  ukr-1871: Первака ж осла мусиш викупити бараном, коли ж не викупиш, так переломи
    йому шию. Всякого первенця з синів мусиш викупити, і нехай нїхто не показується
    передо мною з порожнїми руками.
  bch-bch: Be manta atenai sipsip ede ngan patutuinga lemi donki ele gergeu lautabe
    aea ul. Be oangga tinimi ngan tenainga sipsip ngan patutuinga donki toa oa aea
    ul mao, manta akor igagal. Be manta akado tenainga ede pade ngan patutuinga lemi
    gergeu lautabtabe arangaranga ad ul. “Irangrang ngan bagemi sapaean ga anam pagau
    mao. Manta anam toman ngan lemi tenainga.
  deu-1951: Aber den Erstling des Esels sollst du mit einem Schafe lösen; wenn du
    ihn aber nicht lösest, so brich ihm das Genick. Alle Erstgeburt deiner Söhne sollst
    du lösen. Man soll nicht leer erscheinen vor meinem Angesicht.
  eng-JPS: And the firstling of an ass thou shalt redeem with a lamb; and if thou
    wilt not redeem it, then thou shalt break its neck. All the first-born of thy
    sons thou shalt redeem. And none shall appear before Me empty.
  srp-1865: Ali magare koje otvori matericu otkupi jagnjetom ili jaretom; ako li ga
    ne bi otkupio, slomi mu vrat; i svakoga prvenca izmeðu sinova svojih otkupi; i
    da se niko ne pokaže prazan preda mnom.
  lug-lug: Endogoyi embereberye onoozinunulanga n’endiga, naye nga toginunudde ogimenyanga
    ensingo n’ogitta. Abaana bo abaggulanda bonna obanunulanga. Era tewabanga ajja
    gye ndi engalo ensa.
  heb-heb: ופטר חמור תפדה בשה ואם לא תפדה וערפתו כל בכור בניך תפדה ולא יראו פני ריקם׃
  ben-IRV: প্রথমজাত গাধার পরিবর্তে তুমি ভেড়ার বাচ্চা দিয়ে তাকে মুক্ত করবে; যদি মুক্ত
    না কর, তবে তার ঘাড় ভাঙ্গবে। তোমার প্রথমজাত সব ছেলেগুলিকে তুমি মুক্ত করবে। আর
    কেউ খালি হাতে আমার সামনে আসবে না।
  pan-pan: ਪਰ ਗਧੀ ਦੇ ਪਹਿਲੌਠੇ ਤੂੰ ਇੱਕ ਲੇਲੇ ਦੇ ਵੱਟੇ ਛੁਡਾ ਲਵੀਂ ਅਤੇ ਜੇ ਤੂੰ ਉਸ ਨੂੰ ਨਾ ਛੁਡਾਵੇਂ
    ਤਾਂ ਤੂੰ ਉਸ ਦੀ ਧੌਣ ਭੰਨ ਸੁੱਟੀਂ। ਆਪਣੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਹਰ ਇੱਕ ਪਹਿਲੌਠੇ ਨੂੰ ਤੂੰ ਛੁਡਾਵੀਂ
    ਅਤੇ ਉਹ ਮੇਰੇ ਸਨਮੁਖ ਸੱਖਣੇ ਹੱਥ ਨਾ ਦਿੱਸਣ।
  tkr-tkr: Ts'eppa vuxhayne əməleyne q'uduxne cigee urg qevle. Çine cigee kar qidelesxhe
    gardan havaaq'ar hee'e. Şos ts'eppa vuxhayne dixbışde cigee nuk'ra qele. Hasre
    nenacar Zasqa xıl q'ərar ımmaylecen.
  mya-JVB: မ ရွေး လိုလျှင် ၊ မြည်း သငယ်၏လည်ပင်းကို ချိုး ရမည်။ သင် ၏သားဦး အပေါင်း
    တို့ကို ရွေး ရမည်။ ငါ့ ထံသို့ အဘယ်သူမျှလက်ချည်း မ ပေါ် မလာရ။
  hmo-hmo: To bema umui ura emui doniki, vara guna gauna do umui hoia lou, iena davana
    do umui henia, mamoe ena natuna ta. To bema iena davana umui karaia lasi, unai
    doniki ena aiona do umui makohia. Bona umui emui vara guna natuna memero ibounai
    edia davana do umui karaia. “Bema tau ta be mai ena harihari gauna lasi, ia be
    lauegu vairana dekenai do ia hedinarai lasi.
  urd-urd: लेकिन गधे के पहले बच्चे का फ़िदिया बर्रा देकर होगा, और अगर तू फ़िदिया देना
    न चाहे तो उसकी गर्दन तोड़ डालना; लेकिन अपने सब पहलौठे बेटों का फ़िदिया ज़रूर देना।
    और कोई मेरे सामने ख़ाली हाथ दिखाई न दे।
  rus-SYN: первородное из ослов заменяй агнцем, а если не заменишь, то выкупи его;
    всех первенцев из сынов твоих выкупай; пусть не являются пред лице Мое с пустыми
    руками.
  bqc-SIM: Àli zàa'ĩn nɛ́ sɛ̃́ia bo ń são. Tó i boo, à a waa fĩ à dɛ. Àli
    á nɛgↄ̃ɛ sɛ̃́iaↄ bo. Gbɛ̃e su mↄ ma kĩ́i ↄgiio.
  tcz-CHONGTHU: “Sangan hung peng doh masa jong chu nangman kelngoi khat'a nalhat
    doh ding, ita bang khatna na lhat doh jou louva ahile hiche sangan nou chu angong
    chang na he boh peh ding ahi. Na chapate lah'a ahung peng doh masa pen jong lhat
    dohna na sem peh tei ding, ajeh chu na lah uva koima ka heng lam'a khut goh keuva
    hung kilah thei lou ding ahi.”
  mar-mar: गाढवीचे पहिले शिंगरु खंडणी दाखल एक कोकरू देऊन सोडवून घ्यावे, पण त्यास तसे
    सोडवले नाही तर त्याची मान मोडावी. तुझ्या मुलांपैकी प्रत्येक ज्येष्ठ पुत्राला मोबदला
    देऊन सोडवून घ्यावा. कोणी रिकाम्या हाताने माझ्यासमोर येऊ नये.
  qub-qub: Bürru rimir wawanta orguta wachaptenga gampaj chay bürru-mallwa cananpaj
    ruquin Tayta Diospaj apanqui juc cashnita u juc capshita. Ruquin mana apashpayquega
    bürru-mallwapa cuncanta millurinqui. Chaynömi guechpa wamrayquipa ruquinpis nogapaj
    ofrendata apamunqui. Noga caycashä cajman shamushpan jinayllaga ama pipis shamongachu.
  bqp-bqp: Àgↄ̃ zaaki nɛ́ sà káaku bo kũ são. Tó ádi boro, à a waka fĩ à dɛ. Àgↄ̃
    á daudunↄ bo. Gbɛ̃ke sún su ma kĩnaa ↄkoriro.
  hat-hat: Men, lè yon manman bourik fè premye pitit mal li, nou ka achte l' nan men
    m'. N'a ban mwen yon mouton pou li. Si nou pa vle peye pou li, se pou nou kase
    kou l'. Konsa tou, nou va achte nan men m' tout premye pitit gason gason nou yo
    va fè. N'a ban mwen kichòy pou yo. Piga pesonn janm parèt devan mwen de men l'
    vid.
  eng-BSB: You must redeem the firstborn of a donkey with a lamb; but if you do not
    redeem it, you are to break its neck. You must redeem all the firstborn of your
    sons. No one shall appear before Me empty-handed.
  tod-tod: Wa soovale ziʋo mɔungi unmɔɔ ga baala ziʋoi. Ni wo la unmɔɔni, wa kɔtɔɠaʋɛ
    wolo. Wa zunu loun mɔungi kpein unmɔɔ. Nu nɔpɛ ge mina ɠula kɛlɛma gàazu ga yeaɲaka.
  eng-WEBPB: You shall redeem the firstborn of a donkey with a lamb. If you will not
    redeem it, then you shall break its neck. You shall redeem all the firstborn of
    your sons. No one shall appear before me empty.
  kbq-kbq: Ese'ma kasentesia ve donki afura, sipisipi afu anenta aheta ofa hutma ete
    mizaseho. Hianagi aheta ofa hutma miza osesuta, ana ve donki afura anankema'a
    eri vamagita ahe friho. Hagi ana miko ese ne'mofavretamimofo nona'a huta mizaseta
    zamavareho. Mago'mo'e huno Nagri navurera aza avapakora omeno.
  nhe-BL: Pero intla tlacatis se pilburrojtzi, huelis innechcohuilise para inquitequihuise
    intla innechmacase se pilborregojtzi. Pero intla ax innechcohuilise nopa pilburrojtzi,
    monequi inquiquechpostequise. Nojquiya monequi innechcohuilise imoachtohui oquichpilhua
    ica se tlacajcahualistli. Huan axaca huelis hualas nechitaqui san ima. Monequi
    nechhualiquilis se tlacajcahualistli.
  bus-bus: Àgae zaaki nɛ́kya káaku bo kↄ̃n sãao. Tó ée boro, à à waa fĩ à dɛ. Àgae
    a daudunↄ bo. Gbɛ̃ke tón mↄ́ ma kiia ↄkoriro.
  gub-BL: Pemekuzar zumen uzexak kar ma'e kwer ipy amo àràpuhàràn hawitu ma'e awa
    pupe nehe. Aze napepurumekuzar wer kwaw hehe nehe, pezuhaw iazu'yw nehe. Aze peputar
    pena'yr ipy pe wà nehe, pemur wanekuzar heremimume'u kwer ihewe nehe.
  eng-DRA: 'The firstling of an ass thou shalt redeem with a sheep: but if thou wilt
    not give a price for it, it shall be slain. The firstborn of thy sons thou shalt
    redeem: neither shalt thou appear before me empty.'
