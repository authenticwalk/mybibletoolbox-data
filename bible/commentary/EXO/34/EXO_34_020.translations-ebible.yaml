  ckb-ckb: نۆبەرەی گوێدرێژ بە بەرخێک بکڕنەوە، بەڵام ئەگەر نەیکڕنەوە، دەبێت ملی بشکێنن،
    هەموو نۆبەرەیەک لە کوڕەکانتان بکڕنەوە. «بە بەتاڵی لەبەردەمم ئامادە نابن.
  eng-BBE: A lamb may be given in payment for the young of an ass, but if you will
