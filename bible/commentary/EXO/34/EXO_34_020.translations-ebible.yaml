  tha-KJV: ส่วนลูกลาหัวปีนั้นเจ้าจงนำลูกแกะมาไถ่​ไว้ ถ้าแม้​เจ้​ามิ​ได้​ไถ่​ก็​จงหักคอมันเสีย
