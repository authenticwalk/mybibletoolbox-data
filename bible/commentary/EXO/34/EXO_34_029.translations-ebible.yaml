verse: EXO.034.029
translations:
  mal-C: മോശ കൈകളിൽ കല്ലിൽ കൊത്തിയ രണ്ട് ഉടമ്പടിയുടെ പലകകളുമായി സീനായിപർവതത്തിൽനിന്ന്
    ഇറങ്ങിവന്നപ്പോൾ, താൻ യഹോവയോടു സംസാരിച്ചതുകൊണ്ടു തന്റെ മുഖം പ്രകാശിച്ചിരുന്നു എന്ന്
    അദ്ദേഹം അറിഞ്ഞില്ല.
  deu-TKW: Als aber Mose vom Berge Sinai herabstieg mit den beiden Gesetztafeln in
    der Hand, - als er vom Berge herabstieg, wußte Mose nicht, daß die Haut seines
    Antlitzes glänzend geworden war infolge seiner Unterredung mit ihm.
  lin-lin: Nzokande, tango Moyize akitaki wuta na ngomba Sinai, na bitando ya mabanga
    mibale ya mibeko na maboko na ye, ayebaki te ete elongi na ye ezalaki kongenga,
    mpo ete asololaki na Yawe.
  eng-LSV: And it comes to pass, when Moses is coming down from Mount Sinai (and the
    two tablets of the Testimony [are] in the hand of Moses in his coming down from
    the mountain), that Moses has not known that the skin of his face has shone in
    His speaking with him,
  eng-GNV: 'So when Moses came downe from mount Sinai, the two Tables of the Testimonie
    were in Moses hande, as hee descended from the mount: (nowe Moses wist not that
    the skinne of his face shone bright, after that God had talked with him.'
  eng-WEBSTER: And it came to pass when Moses came down from mount Sinai (with the
    two tables of testimony in Moses's hand, when he came down from the mount) that
    Moses knew not that the skin of his face shone, while he talked with him.
  nhw-BL: Huan Moisés temoc tlen tepetl Sinaí ica nopa ome tepatlactli catli quipixqui
    nopa tlanahuatilme. Huan petlaniyaya ixayac pampa camanaltitoya ihuaya Toteco
    Dios, pero yaya amo quimatiyaya.
  swh-ONEN: Mose alipoteremka kutoka Mlima Sinai akiwa na vile vibao viwili vya Ushuhuda
    mikononi mwake, hakujua kuwa uso wake ulikuwa ukingʼaa, kwa sababu alikuwa amezungumza
    na Bwana.
  bba-bba: Ye Mɔwisi u kɑ Yinni Gusunɔ ɡɑri kuɑ u kpɑ, u sɑrɑmɑ Sinɑin ɡuurun di u
    woodɑn kpee bɛsi yiru ye nɛni, win wuswɑɑ yɑ bɑllimɔ. Adɑmɑ win tii u ǹ yɛ̃ mɛ.
  eng-KJVCPB: And it came to pass, when Moses came down from mount Sinai with the
    two tables of Testimony in Moses’ hand, when he came down from the mount, that
    Moses wist not that the skin of his face shone while he talked with him.
  mpx-mpx: Sauga Mosese i loem oyaa, pat mamanana sasapona labui bolo bateli ana logugui
    Yehoba i leli tuwaliyaa, i noahe. Yaa nige i aatena te maninina i namanamal kaiwena
    alona Yehoba hi liwaliwan.
  wbp-wbp: …Ngula Mujuju pina-yanurnu pirli wararra Jayinayi-ngirli, kanja-yanulpa-palangu
    pirli lalypa-jarra rdakangku. Nyanungu-nyangu yinngirri miril-manu kujalparla
    YAAWIYI-ki wangkaja pirli wararrarla. Kulalpa kuja milya-pungu.
  luo-luo: Kane Musa olor koa e Got Sinai gi kite ariyo mopa mag Sandug Muma kotingʼo
    e lwete to ne ok ongʼeyo ni lela wangʼe ne rieny nikech nosewuoyo gi Jehova Nyasaye.
  meu-meu: Mose na Sinai ororona amo e hekei diho, mai taravatu nadidia ruaosi, imana
    ai e kadidiha. Una negana ai ia na se diba vairana vada e hururu-hururu, Dirava
    ida e hereva hereva dainai.
  npi-ULB: मोशा आफ्ना हातमा करारका आज्ञाहरू लिखित दुईवटा शिला-पाटी लिएर पर्वतबाट तल
    ओर्लंदा र तिनी परमेश्‍वरसित बोल्दा तिनको अनुहारको छाला चम्कँदै थियो भनी तिनलाई
    थाहै भएन ।
  yor-yor: Nígbà tí Mose sọ̀kalẹ̀ láti orí òkè Sinai pẹ̀lú wàláà ẹ̀rí méjì ní ọwọ́
    rẹ̀, òun kò mọ̀ pé ojú òun ń dán nítorí ó bá Olúwa sọ̀rọ̀.
  emp-NTPO: Maʌ̃be Moisera Sinai eyad̶eba ed̶aa zesia. Ãcõrẽ ley mõgara umé pewed̶ead̶e
    jaya b̶ʌ́ b̶ʌda idji jʌwad̶e enesia. Ãcõrẽ ume bed̶ea b̶ad̶a bẽrã idji quĩrãdarrara
    dorrodorroa b̶asia baribʌrʌ maʌ̃nebemada adua b̶asia.
  ind-ind: Sewaktu Musa turun dari gunung Sinai dengan membawa kedua lempengan batu
    yang bertuliskan hukum TUHAN, dia tidak menyadari bahwa wajahnya bercahaya karena
    TUHAN sudah berbicara dengannya.
  pes-OPCB: وقتی موسی با دو لوح سنگی که بر آن مُفاد عهد نوشته شده بود، از کوه سینا
    فرود آمد، خبر نداشت که چهره‌اش بر اثر گفتگو با خدا می‌درخشید.
  aer-aer: Nhenge Moses apwerte akngerre Sinai-ngentyele apetyalpemele, Re apwerte
    athirnte atherre iltyele atnyenetyamele. Inngerre ikwerenhe pwarrtyeme rarle YAHWEH-eke
    angketyamenge apwerte akngerre ikwerenge. Kenhe re akenhe akutne aneke alakenhe
    ikwere.
  tgl-ULB: Nang makababa si Moises galing sa Bundok ng Sinai dala ang dalawang tipak
    ng mga utos ng tipan sa kaniyang kamay, hindi niya alam na ang balat ng kaniyang
    mukha ay lumiwanag habang nakikipag-usap siya sa Diyos.
  cbu-NT: Ashiri Móysissha machip Sinayush karuweeshinu, táwar patumbich tsimbun Taarashipan
    kamachtamarini yandam payuru karuwarangiya. Itaru, Móysissha Taarashipanpat tsiyatarangu,
    wachsha kizpur kurakurtar ashirangiya. Itaru, Móysissha anoo nda waanaatsi yasarangiya
    yuwaa wach kurakurtaru anootsi.
  hui-hui: Mosese ibu howa Bi Mana Pira biago gilibu yalu Hari Sainai biagoha howa
    daliyagola nde ibu Anduane Homogo heba bi lalu hene biagome ibunaga dengui biagoni
    wá haamehe huailo yalu dalini. Ibunaga dengui wá haame howa huailo yalu daliyadagoni
    ibuni de nahende manda nabi dalini.
  mya-mya: မော​ရှေ​သည်​ပ​ဋိ​ညာဉ်​ကျောက်​ပြား​နှစ်​ချပ် ကို​ယူ​ဆောင်​၍ တောင်​ပေါ်​မှ​ဆင်း​လာ​သော​အ​ခါ၊
    သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား​နှင့်​စ​ကား​ပြော​ခဲ့​ရ သ​ဖြင့်​သူ​၏​မျက်​နှာ​တောက်​ပ​လျက်​ရှိ​၏။
    သို့ ရာ​တွင်​သူ​ကိုယ်​တိုင်​မ​သိ။-
  cbi-NTPO: Tsejtu bene Moisés Sinaí kuyinu manbajtya' miintsumi, Dios naaken chudei
    tiñuba pai shupu' ta'panu juntsa pillaa taju; tsejturen ya Yavéba kuinda keñu'
    mityaa ya' kajuu pidyaañuren ya mijaindyumi.
  bod-N: ཡང་མོ་ཤེ་རི་བོ་སི་ནཱ་ལས་འབབ་པའི་ཚེ། ཁོའི་ལག་ཏུ་དཔང་པོའི་རྡོ་ལེབ་གཉིས་ཡོད་པ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ལ་གསུང་གླེང་མཛད་པའི་རྐྱེན་གྱིས་ཁོའི་ངོ་གདོང་ལས་འོད་བཀྱེ་བ་མོ་ཤེ་རང་ཉིད་ཀྱིས་ཀྱང་ཤེས་མེད།
  sna-sna: Mozisi akati aburuka muGomo reSinai aine mahwendefa maviri eChipupuriro
    mumaoko ake, akanga asingazivi kuti chiso chake chaibwinya nokuti akanga ataura
    naJehovha.
  spa-BLM: Cuando Moisés bajó del monte Sinaí con las dos tablas de la alianza en
    la mano, cuando bajó del monte, Moisés no sabía que la piel de su rostro brillaba
    por haber hablado con él.
  cac-cac: Ix lajvi chi, ix emixta vin̈aj Moisés chi' d'a jolom vitz Sinaí chi', yed'nacxopax
    chab' pachan̈ q'uen q'ueen vin̈, aton q'uen b'aj tz'ib'ab'iloch checnab'il chi'.
    Man̈ yojtacoc vin̈ tato toxon̈ej sveei yilji sat, yujto ix lolon vin̈ yed' Jehová.
  swh-ULB: Musa alipo shuka chini ya Mlima Sinai na mbao mbili za agano za ushuhuda
    mikononi mwake, hakujua kuwa ngozi ya kuwa uso wake ulikuwa wa'ngaa akizungumza
    na Mungu.
  bel-bel: Калі сыходзіў Майсей з гары Сінай, і дзьве скрыжалі адкрыцьця былі ў руцэ
    ў Майсея пры сыходзе яго з гары, дык Майсей ня ведаў, што аблічча яго пачало зьзяць
    прамянямі ад таго, што Бог гаварыў зь ім.
  wed-wed: Moses ḡaima ruaḡa au tepai parivainuaḡana riwai i vinimavoei ma ola Sinaiei
    i ḡairai. Wate eḡa malana ita vaia da naona i lalalai aubaina tauna Bada maiteni
    i babani.
  deu-ELBBK: Und es geschah, als Mose von dem Berg Sinai herabstieg, – und die zwei
    Tafeln des Zeugnisses waren in der Hand Moses, als er von dem Berg herabstieg,
    – da wusste Mose nicht, dass die Haut seines Angesichts strahlte, weil er mit
    ihm geredet hatte.
  mbb-OT: Midtupang si Moises puun duen te Buntud he Sinai he ed-uwit duen te zezuwa
    he melumpipì he vatu he midsuratan te Kesuǥuan. Nenganlag is dagwey zin su geina
    te nekidlalag sikandin te Nengazen, iyan, wazè din haazà metueni.
  mal-2015: അവൻ തന്നോടു അരുളിച്ചെയ്തതു നിമിത്തം തന്റെ മുഖത്തിന്റെ ത്വക്ക് പ്രകാശിച്ചു
    എന്നു മോശെ സാക്ഷ്യത്തിന്റെ പലക രണ്ടും കയ്യിൽ പടിച്ചുകൊണ്ടു സീനായിപർവ്വതത്തിൽനിന്നു
    ഇറങ്ങുമ്പോൾ അറിഞ്ഞില്ല.
  tuo-NT: Beꞌro Moisé ʉ̃rʉ̃gʉ̃ Sinaípʉ níꞌcʉ pʉa pjĩ te dutise ojaꞌque pjĩrĩrẽ miidijaticʉ
    niwĩ. Tigʉ ʉ̃rʉ̃gʉ̃pʉ níꞌcʉ dijatagʉ, cʉ̃ diapoa asistesere masĩticʉ niwĩ. Cʉ̃,
    Õꞌacʉ̃ meꞌrã ucṹca beꞌro niyucã, tojo asistecaro niwʉ̃.
  gup-gup: Moses wanjh nungka kumyikoluy kore Kunwarddekimuk Sinai, bu karrmi kubid
    nuye kunwardde bokenh manbalabala manbu bimbuyindi kunwok kunwoybuk nawu Yawey
    wokkurrmerrinj. Dja Moses wanjh kebbami duninjh bu kunmekbekenh nungka benehwokdi
    Yawey, dja minj mak burrbuyi bu nungan kebbami.
  gvs-gvs: E aginidi ikavava Koya Sainai goi gurewayadi aiyuwo asouyedi, gurewayadi
    goi Yaubada ina kaba vatulúkwana ikaaiyaka. Go tutayana asouyedi, sakavaigu maisigu
    goi itoomoéyala unana Yauwe taiyao kabobóbwara. Go geya ayagoiyeta bego itomoéyala.
  rmc-rmc: Sar o Mojžiš džalas tele pal o verchos Sinaj, sas leste andro vasta o duj
    barune tabli. Pal oda, sar vakerelas le RAJEHA, leskro muj švicinelas, ale ov
    oda na džanelas.
  nlg-nlg: Tana bona Moses te sughi horu mai tana ghotu, te holai na midi ni vatu
    te gerei ga na bosa ni baubahu, ma gaia te mua ghilala na matana mana ihuna te
    marara na pukuna te kokoe kolua Yahweh.
  pes-OPV: و چون موسی از کوه سینا بزیر می‌آمد، ودو لوح سنگی در دست موسی بود، هنگامی
    که ازکوه بزیر می‌آمد، واقع شد که موسی ندانست که به‌سبب گفتگوی با او پوست چهره
    وی می‌درخشید.
  ron-1924: Мойсе с-а коборыт де пе мунтеле Синай ку челе доуэ табле але мэртурией
    ын мынэ. Кынд се кобора де пе мунте, ну штия кэ пеля фецей луй стрэлучя, пентру
    кэ ворбисе ку Домнул.
  aui-aui: Wasina bi Mosis Sainai Koyanama iyowogha bi imane na Wiiwaghasina Maragasina
    akimidi benabenadi bata ikabitawana. Touna koya debane God teya sivisisiya bi
    raghanina iveramagha iyowogha, na mayiyina iyayeyeghani bi geiyakovina.
  ben-OBCV: মোশি যখন বিধিনিয়মের সেই দুটি ফলক হাতে নিয়ে সীনয় পর্বত থেকে নেমে এলেন,
    তখন তিনি জানতেই পারেননি যে যেহেতু তিনি সদাপ্রভুর সাথে কথা বলেছিলেন তাই তাঁর মুখটি
    উজ্জ্বল হয়ে উঠেছিল।
  som-som: Oo markii Muuse Buur Siinay ka soo degay isagoo labadii loox oo maragga
    gacanta ku sita, intuu buurta ka soo degayay Muuse ma uu ogayn inuu dubka wejigiisu
    la dhalaalayay hadalkii uu kula hadlay aawadiis.
  lat-VUC: Cumque descenderet Moyses de monte Sinai, tenebat duas tabulas testimonii,
    et ignorabat quod cornuta esset facies sua ex consortio sermonis Domini.
  eng-ASVBT: And it came to pass, when Moses came down from mount Sinai with the two
    tables of the testimony in Moses’ hand, when he came down from the mount, that
    Moses knew not that the skin of his face shone by reason of his speaking with
    him.
  mna-mna: Kaimer to Mose ikam pat babaŋan ru ta tutu laamuru imbot se na, mi imiili
    ma isu. Pat ru tana be ipombol zin Israel ma matan iŋgal sua ta ziŋan Yooba timbuk
    na. Mi Mose ruŋguunu itooro ma imilmil kat. Paso, ziru Yooba timbotmbot mi tizzo
    sua tau. Tamen itunu iute som.
  ita-1885: Ora, quando Mosè scese dal monte di Sinai, avendo le due Tavole della
    Testimonianza in mano, mentre scendeva dal monte, egli non sapeva che la pelle
    del suo viso era divenuta risplendente, mentre egli parlava col Signore.
  eng-LXXUP: And when Moses went down from the mountain, there were the two tables
    in the hands of Moses—as then he went down from the mountain, Moses knew not that
    the appearance of the skin of his face was glorified, when God spoke to him.
  eng-ULB: When Moses came down from Mount Sinai with the two tablets of the covenant
    decrees in his hand, he did not know that the skin of his face had become radiant
    while speaking with God.
  spa-VBL: Cuando Moisés bajó del Monte Sinaí llevando las dos tablas de la Ley, no
    se dio cuenta de que su rostro brillaba con fuerza porque había estado hablando
    con el Señor.
  fra-_FOB: Or, lorsque Moïse descendit de la montagne de Sinaï, les deux tables du
    Témoignage étant dans la main de Moïse, qui descendait de la montagne, Moïse ne
    savait point que la peau de son visage était devenue rayonnante, pendant qu'il
    parlait avec Dieu.
  mal-mal: യഹോവ തന്നോട് സംസാരിച്ചതിനാൽ തന്റെ മുഖത്തിന്റെ ത്വക്ക് പ്രകാശിച്ചു എന്ന്
    മോശെ സാക്ഷ്യത്തിന്റെ പലകകൾ രണ്ടും കയ്യിൽ പടിച്ചുകൊണ്ട് സീനായിപർവ്വതത്തിൽനിന്ന്
    ഇറങ്ങുമ്പോൾ അറിഞ്ഞില്ല.
  urd-GVR: Is ke bād Mūsā sharīat kī donoṅ taḳhtiyoṅ ko hāth meṅ lie hue Sīnā Pahāṛ
    se utrā. Us ke chehre kī jild chamak rahī thī, kyoṅki us ne Rab se bāt kī thī.
    Lekin use ḳhud is kā ilm nahīṅ thā.
  suz-BL: मिनु नोले मोसा मेको परमप्रभु यावे आ कबल ङा लोव़ ब्रेक्‍शो फुल्‍लु निक्‍शी
    कुरशा, सीनै डांडा रे तोंइसाक्‍व। मोसा परमप्रभु यावे नु लोव़ पतीके आ कुल परमप्रभु
    आ छेङछेङम छेङछेङ दुम्‍शो बाक्‍ब, दे मतुइक्‍त।
  ita-1927: Or Mosè, quando scese dal monte Sinai scendendo dal monte Mosè aveva in
    mano le due tavole della testimonianza non sapeva che la pelle del suo viso era
    diventata tutta raggiante mentr’egli parlava con l’Eterno;
  ckb-ckb: کاتێک موسا لە شاخی سینا دەهاتە خوارەوە، هەردوو تەختەکەی پەیمانی لەدەست
    بوو، لە هاتنە خوارەوەی لە کێوەکە موسا نەیزانی کە پێستی دەموچاوی دەدرەوشێتەوە،
    لەبەر قسەکردنی لەگەڵ یەزدان.
  eng-BBE: Now when Moses came down from Mount Sinai, with the two stones in his hand,
    he was not conscious that his face was shining because of his talk with God.
  kan-OKCV: ಮೋಶೆಯು ಸಾಕ್ಷಿಯ ಎರಡು ಹಲಗೆಗಳನ್ನು ತನ್ನ ಕೈಯಲ್ಲಿ ಹಿಡಿದುಕೊಂಡು ಸೀನಾಯಿ ಬೆಟ್ಟದಿಂದ
    ಇಳಿದಾಗ, ಅವನು ಯೆಹೋವ ದೇವರ ಸಂಗಡ ಬೆಟ್ಟದಲ್ಲಿ ಮಾತನಾಡಿದ್ದರಿಂದ ಅವನ ಮುಖವು ಪ್ರಕಾಶಿಸುತ್ತದೆಂದು
    ಬೆಟ್ಟದಿಂದ ಇಳಿದಾಗ ಮೋಶೆಗೆ ತಿಳಿಯಲಿಲ್ಲ.
  bbb-bbb: Ro maza ije Mosisi fu mune fae ije fu akae teni (10) isoema ije kena una
    ari vaema ijia uikubae fuone fuka sanae rove korufuo fu naebe ganamina vierafei.
    Ro uikubae fuone ije fu ijiege sanaema ijadufuo maeje fu E Ireobo ijiaki vua kuaenoekoga
    sanaema fuone ijare fu abei.
  tam-2017: மோசே உடன்படிக்கையின் கட்டளைப் பலகைகள் இரண்டையும் தன்னுடைய கையில் எடுத்துக்கொண்டு,
    சீனாய் மலையிலிருந்து இறங்குகிறபோது, தன்னோடு அவர் பேசினதாலே தன்னுடைய முகம் பிரகாசமாக
    இருப்பதை அவன் அறியாமல் இருந்தான்.
  spa-RV-1909: Y aconteció, que descendiendo Moisés del monte Sinaí con las dos tablas
    del testimonio en su mano, mientras descendía del monte, no sabía él que la tez
    de su rostro resplandecía, después que hubo con El hablado.
  ron-BTF: Și s-a întâmplat, când a coborât Moise de pe Muntele Sinai, și cele două
    table ale mărturiei erau în mâna lui Moise când a coborât de pe munte, că Moise
    nu știa că pielea feței sale strălucea cât timp a vorbit cu el.
  eng-WEBP: When Moses came down from Mount Sinai with the two tablets of the covenant
    in Moses’ hand, when he came down from the mountain, Moses didn’t know that the
    skin of his face shone by reason of his speaking with him.
  eng-FBV: When Moses came down from Mount Sinai carrying the two tablets of the Law,
    he didn't realize that his face was shining brightly because he had been speaking
    with the Lord.
  nld-1939: Daarna daalde Moses van de berg Sinaï af, met de tafelen van het Verbond
    in zijn hand. Terwijl Moses van de berg afdaalde, wist hij niet, dat de huid van
    zijn aangezicht straalde, omdat hij met Jahweh gesproken had.
  nch-BL: Huan Moisés temoc ten tepet Sinaí ica nopa ome tepatacti cati quipixtoya
    nopa tanahuatilme. Huan petaniyaya ixayac pampa camanaltitoya ihuaya Toteco Dios,
    pero yaya amo quimatiyaya.
  vie-1934: Khi Môi-se tay cầm hai bảng chứng đi xuống núi Si-na-i, chẳng biết rằng
    da mặt mình sáng rực bởi vì mình hầu chuyện Đức Giê-hô-va.
  hin-CV: सीनायी पर्वत से उतरते समय, मोशेह के हाथ में साक्षी की दोनों पट्टियां थीं,
    तथा याहवेह के साथ रहने के कारण उनके चेहरे से किरणें निकल रही थीं, पर वे यह बात
    नहीं जानते थे.
  eng-OURB: When Moses [Drawn out] came down from Mount Sinai [Thorn] with the two
    tablets of the testimony in Moses [Drawn out]’ hand, when he came down from the
    mountain, Moses [Drawn out] didn’t know that the skin of his face shone by reason
    of his speaking with him.
  spa-BES: Cuando Moisés descendió del monte Sinaí, con las dos piedras en su mano,
    no era consciente de que su rostro brillaba por su conversación con Dios.
  tdx-tdx: Aa naho nizotso boak’ambohi-Sinay t’i Mosè, (ie tam-pità’ i Mosè i fañina
    an-dravem-bato roe rey t’ie nizotso amy vohitsey), le tsy nifohi’e te nireandreañe
    ty holin-dahara’e amy nifanaontsia’ey.
  vid-vid: Musa loyali yodulika kuli chidunda cha Sinai yawele na vila vibao vili
    vya ulolezi mmoko mwake, nahavizelele kota kumeho kwa heye nakulangazuka kwa vila
    nayali yodawala na Mkulu Nguluwi.
  eng-OKE: And it was when Mosheh descended from the mountain of Sinai with the two
    tablets of the testimony in the hand of Mosheh, in his descending from the mount,
    that Mosheh knew not how great was the splendour of the glory of his countenance
    through His speaking with him.
  tha-KJV: อยู่​ต่อมาโมเสสได้ลงมาจากภูเขาซี​นาย ถือแผ่นพระโอวาทสองแผ่นมาด้วย เวลาที่ลงมาจากภูเขานั้นโมเสสก็​ไม่​ทราบว่า
    ผิวหน้าของตนทอแสงเนื่องด้วยพระเจ้าทรงสนทนากั​บท​่าน
  por-BR-2018: E aconteceu que, descendo Moisés do monte Sinai com as duas tábuas
    do testemunho em sua mão, enquanto descia do monte, não sabia ele que a pele de
    seu rosto resplandecia, depois que havia com ele falado.
  deu-ELO: Und es Geschah, als Mose von dem Berge Sinai herabstieg, -und die zwei
    Tafeln des Zeugnisses waren in der Hand Moses, als er von dem Berge herabstieg,
    da wußte Mose nicht, daß die Haut seines Angesichts strahlte, weil er mit ihm
    geredet hatte.
  eng-WYC-2018: And when Moses came down from the hill of Sinai, he held in his hand
    (s) two tables of witnessing, and he wist not that his face was horned with wonderful
    shining beams, of the fellowship of God’s word. (And when Moses came down from
    Mount Sinai, he held in his hands the two tablets of the Witnessing, and he did
    not know that his face shone with wonderful shining beams, from his time of fellowship
    and of speaking with the Lord.)
  epo-epo: Kiam Moseo estis malsupreniranta de la monto Sinaj kaj la du tabeloj de
    atesto estis en la manoj de Moseo dum lia malsuprenirado de la monto, Moseo ne
    sciis, ke la haŭto de lia vizaĝo lumradiis pro tio, ke li parolis kun Li.
  uig-PIN: Musa Sinay teƣidin qüxkǝndǝ xundaⱪ boldiki (u taƣdin qüxkǝndǝ ikki ⱨɵküm-guwaⱨliⱪ
    tahtiyi uning ⱪolida idi), ɵzining Pǝrwǝrdigar bilǝn sɵzlǝxkini üqün yüzining
    parⱪirap kǝtkinini bilmǝytti.
  beo-beo: 'Mousese da Gode Ea Hamoma:ne sia:i Nabuane Gala amo gaguiwane Sainai Goumiba:le
    gudu sa:ili, e da Hina Godema sia: dabeba:le, ea odagi da hadigiwane ba:i. Be
    e da amo hame dawa:i galu.'
  tpi-OTNT: Taim Moses i lusim maunten em i karim tupela hap ston i gat Tenpela Lo
    long en. Em i bin toktok wantaim Bikpela, olsem na pes bilong Moses i lait moa
    yet. Tasol em yet i no save long dispela samting.
  hau-SA: Sa’ad da Musa ya sauko daga kan Dutsen Sinai tare da alluna biyu na Alkawari
    a hannuwansa, bai san cewa fuskarsa tana ƙyalli ba saboda zaman da ya yi a gaban
    Ubangiji.
  uig-LAT: Musa Sinay téghidin chüshkende shundaq boldiki (u taghdin chüshkende ikki
    höküm-guwahliq taxtiyi uning qolida idi), özining Perwerdigar bilen sözleshkini
    üchün yüzining parqirap ketkinini bilmeytti.
  nde-nde: Kwathi lapho uMosi esehla entabeni yeSinayi ephethe izibhebhedu ezimbili
    zamatshe obufakazi, wayengazi ukuthi ubuso bakhe babukhazimula ngenxa yokuthi
    wayekhulume loThixo.
  ton-ton: ¶ Pea naʻe pehē, ʻi he ʻalu hifo ʻa Mōsese mei he moʻunga ko Sainai, mo
    e maka lafalafa ʻe ua ʻoe fuakava ʻi he nima ʻo Mōsese, ʻi heʻene ʻalu hifo mei
    he moʻunga, naʻe ʻikai ʻilo ʻe Mōsese ʻoku ulo ʻae kili ʻo hono mata lolotonga
    ʻene talanoa mo ia.
  ces-1613: I stalo se, když sstupoval Mojžíš s hory Sinai, (a měl dvě dsky svědectví
    v rukou svých, když sstupoval s hory), nevěděl, že by se stkvěla kůže tváři jeho,
    když mluvil s ním.
  eng-WMB: When Moses came down from Mount Sinai with the two tablets of the covenant
    in Moses’ hand, when he came down from the mountain, Moses didn’t know that the
    skin of his face shone by reason of his speaking with him.
  tam-TCV: மோசே, சாட்சியின் பலகைகளைத் தனது கையில் வைத்துக்கொண்டு, சீனாய் மலையிலிருந்து
    கீழே இறங்கி வந்தான். அவன் யெகோவாவோடு பேசியதனால் அவனுடைய முகம் பிரகாசமாயிருந்தது.
    ஆனால் அவனோ அதை அறியாதிருந்தான்.
  ceb-ULB: Sa mikanaog na si Moises gikan sa Bukid sa Sinai dala ang duha ka papan
    nga bato sa kasugoan nga anaa sa iyang mga kamot, wala siya masayod nga ang iyang
    dagway nahimong sulaw samtang nakigsulti sa Dios.
  pol-UBG: I gdy Mojżesz zstępował z góry Synaj – a miał Mojżesz w ręku dwie tablice
    świadectwa, gdy zstępował z góry – Mojżesz nie wiedział, że skóra jego twarzy
    lśniła, gdy PAN z nim rozmawiał.
  agr-agr: Nuna dutika muja Sinaínum pujau waketak nunú chicham umiktin agagbaun juki
    wakitkiuwai. Tuja Tuke Pujuujai igkunia chichasu asa niina yapinig winchamtin
    wajasui. Tujash nunak niig wainmamchau.
  kyc-kyc: Mosese baa yuu kyau Sainai dokona karo mawa pii akalisa pyasi palenge kana
    para lama soo lupyuo peya. Peyamo dokopa baa Kamongopa pii lao kareyambinyi dokome
    banya lenge kambu doko yanga paupau leya. Leyamopape baa soo gisa naya.
  urd-GVU: اِس کے بعد موسیٰ شریعت کی دونوں تختیوں کو ہاتھ میں لئے ہوئے سینا پہاڑ سے
    اُترا۔ اُس کے چہرے کی جِلد چمک رہی تھی، کیونکہ اُس نے رب سے بات کی تھی۔ لیکن اُسے
    خود اِس کا علم نہیں تھا۔
  deu-1912: Da nun Mose vom Berge Sinai ging, hatte er die zwei Tafeln des Zeugnisses
    in seiner Hand und wußte nicht, daß die Haut seines Angesichts glänzte davon,
    daß er mit ihm geredet hatte.
  ntj-ntj: Nyangka Mawutjalu walu kutjarra Mama Kuurrku wangkatjarra mantjiralpi yapu
    Tjayinayilanguru tjarungarangu. Nyangka palunyaku yiiku yirrnyaranytja. Tjiinyamarntu
    Mama Kuurrta wangkarranytja. Nyangka kulintjamaalpa ngurrpartu pitjalayintja.
  kan-2017: ಮೋಶೆಯು ಆಜ್ಞಾಶಾಸನಗಳಾದ ಆ ಎರಡು ಕಲ್ಲಿನ ಹಲಗೆಗಳನ್ನು ಕೈಯಲ್ಲಿ ಹಿಡಿದುಕೊಂಡು ಸೀನಾಯಿ
    ಬೆಟ್ಟದಿಂದ ಇಳಿದುಬಂದಾಗ ಅವನು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಇದ್ದು ಆತನ ಸಂಗಡ ಸಂಭಾಷಿಸಿದ್ದರಿಂದ ಅವನ
    ಮುಖವು ಪ್ರಕಾಶಮಾನವಾಗಿತ್ತು; ಆದರೆ ಅ ಪ್ರಭಾವವು ಅವನಿಗೆ ತಿಳಿದಿರಲಿಲ್ಲ.
  ena-ena: Mosesɨ agaŋ Asɨ Iaue hula ciaŋ sulasula hɨniavɨdaci Asɨ dɨ abɨlu agaŋ ve
    Mosesɨ dɨ mugaŋ lamɨgaŋ hɨvɨ hɨnimi. Lɨci nudɨ mugaŋ lamɨgaŋ agaŋ mila sɨbaŋ hɨnimi.
    Agadɨ ala Asɨ Mosesɨ dɨ hɨvɨ akuaba akuaba lɨmi agadɨ nɨbu nukeŋ ma igami. La
    Asɨ dɨ ciaŋ vɨdɨvɨdɨŋ lɨba cɨkaŋ hɨvɨ hɨniavɨmi agɨladɨ likɨla mɨŋalɨvavɨla halu
    agadɨ vala mɨgami.
  yap-yap: Fa’ani yib Moses u daken e Burey ni Sinai nga but’ ni be fek fa Ragag i
    Motochiyel, ma be galgal ram’en owchen ni bochan e ku ur nonow SOMOL; machane
    ir e dar nang ni be galgal ram’en owchen.
  hlt-MCSB: Moses te Sinai tlang lamloh a suntlak vaengah Moses kut dongah olphong
    cabael rhoi khaw om. Tlang lamloh a suntlak neh amah te a voek pueng dongah a
    maelhmai vin a phii te khaw Moses loh ming pawh.
  mdy-ETH: ሙሴ ናንጊና ናንጋ ጎዳና ዎላ ጌስቲ ዴዔሢሮ ታጶ ዓይሢፆንሢ ዔኪ ሲና ዹኮይዳፓ ኬዳኣና ዓኣፖ ካራ ዒዛኮ ፖፖዓኔ፤
    ዒዛም ጋዓንቴ ዬይ ቢያ ዔርቱዋያኬ።
  twi-ASANTE: Ɛberɛ a Mose de twerɛ apono no fi Onyankopɔn nkyɛn resiane bepɔ no,
    na ɔnnim sɛ nʼanim rehyerɛn.
  mwc-mwc: Maranai Moses Sinai koyanai kairuwana akimisi petapetasi ruwamo i kabara
    i gakira wai, kega i kuiri kata Bada yabata si sisiya wai naona i ruyasegana.
  eng-WEBU: When Moses came down from Mount Sinai with the two tablets of the covenant
    in Moses’ hand, when he came down from the mountain, Moses didn’t know that the
    skin of his face shone by reason of his speaking with him.
  bnp-bnp: Na tahuna e Moses i pe a lolo e Sinai i puru, i bole a tabekena kedo i
    rua ni here vona a Ngava Dagi. A matane Moses i parahidi, a vuhuna i ta turane
    Bakovi Dagi. Pali ia i uka ma i lohoka vona a matana i parahidi.
  wal-wal: Muusee GODAARA haasayiiddi gam77ido gishshau, he naa77u masettida shuchchata
    i ba kushiyan oiqqidi Siinaa Deriyaappe duge wodhdhido wode, a som77oi phooliis;
    shin i hegaa eribeenna.
  spa-PDDPT: Aconteció que al bajar Moisés de la Montaña Sinaí con las dos tablas
    del Testimonio (que estaban en las manos de Moisés al bajar de la Montaña), Moisés
    no sabía que la piel de su rostro resplandecía por haber hablado con Él.
  gun-gun: Ha'e gui Sinai yvyty gui Moisés oguejy vy opo py ogueraa mokoĩ itape Nhanderuete
    ayvu oĩa. Hexeve Nhanderuete ijayvu rire hova hexakãmbaa teĩ ndoikuaai ranhe yvyty
    gui oguejy ouvya ja.
  agu-BL: Itzun bantz yi cwe'n mule'n Moisés tu yi cob lepaj c'uba'tz kale atite't
    yi ca'wl Ryos, qui nin tz'icy' tetz yi ko wi'nin pak'puchaxe'n yi wutz tan paj
    yi jilone'n i' tu Ryos.
  ilo-ULB: Idi simmalog ni Moises iti Bantay Sinai nga awitna ti dua a tapi ti bato
    a nakaisuratan ti sangapulo a bilin, saanna nga ammo a rimmaniag ti kudil ti rupana
    bayat ti pannakisarsaritana iti Dios.
  kpg-kpg: Di madagoaa o Moses ne haneia i di Gonduu Sinai e gaweia di Madangaholu
    Haganoho, ge de iloo ia bolo ono hadumada le e maahina i deia dela nogo ngudungudu kai
    gi Dimaadua.
  uig-ARA: مۇسا سىناي تېغىدىن چۈشكەندە شۇنداق بولدىكى (ئۇ تاغدىن چۈشكەندە ئىككى ھۆكۈم-گۇۋاھلىق
    تاختىيى ئۇنىڭ قولىدا ئىدى)، ئۆزىنىڭ پەرۋەردىگار بىلەن سۆزلەشكىنى ئۈچۈن يۈزىنىڭ
    پارقىراپ كەتكىنىنى بىلمەيتتى.
  bps-bps: Na di kasol Mosis mdà di bulul Sinay, mebe kenen i lwe batu gugsulat i
    sfalò flalò, na laan gadè too mneng kadì i bawehan, du mdà di kastulenan di Dwata
    i Amu.
  sus-sus: Munsa naxa goro Turusinina geya fari, walaxɛ firin suxuxi a yi ra, naxee
    findixi saatɛ masenyi ra. Munsa mu nu a kolon a yatagi nu bara nɔrɔ a tan nun
    Ala xa sumunyi saabui ra.
  pon-2006: Ni ahnsou me Moses patopatohdi sang pohn Nahna Sainai, wa pelien takaien
    kataman ko, e sasairki me meseo lingaling pwehki eh patopato ong KAUN-O.
  jae-jae: Gêdêŋ taŋ Mose kêsêp aŋga lôc Sinai gêmêŋ naŋ, eŋ kêkôc biŋsu ŋapoc tapa
    luagêc. Ma gêdêŋ taŋ eŋ kêsêp aŋga lôc gêmêŋ naŋ, kêjala tau gebe laŋôanô ŋawasi
    kaiŋ teŋ nec atom. Eŋ laŋôanô ŋawasi kaiŋ teŋ tonaŋ ŋam gebe eŋ gêjam biŋgalôm
    gêwiŋ Apômtau.
  ksd-ksd: Ma ba Moses i ga vana ba marama ra luana Sinai, ma i ga vatur ra ura pal
    a vat ta ra limana, ba i ga irop ta ra luana, Moses pa i ga nunure ba ra pal a
    matana i ga bagabagele, tago dir ga tata ma God.
  tur-YTC: Moşe, elinde iki antlaşma levhasıyla Sina Dağı'ndan indiğinde, dağdan inerken
    Moşe, O'nunla konuştuğu için yüzünün derisinin parladığını bilmiyordu.
  grc-BRENT: Ὡς δὲ κατέβαινε Μωυσῆς ἐκ τοῦ ὄρους, καὶ αἱ δύο πλάκες ἐπὶ τῶν χειρῶν
    Μωυσῆ· καταβαίνοντος δὲ αὐτοῦ ἐκ τοῦ ὄρους, Μωυσῆς οὐκ ᾔδει ὅτι δεδόξασται ἡ ὄψις
    τοῦ χρώματος τοῦ προσώπου αὐτοῦ ἐν τῷ λαλεῖν αὐτὸν αὐτῷ.
  ind-AYT: Ketika Musa turun dari Gunung Sinai dengan dua loh batu kesaksian di tangannya,
    dia tidak menyadari bahwa kulit wajahnya bercahaya karena dia telah berbicara
    dengan TUHAN.
  nya-nya: Mose anatsika kuchokera mʼPhiri la Sinai pamodzi ndi miyala iwiri ija ya
    pangano mʼmanja mwake. Iye sanazindikire kuti nkhope yake imanyezimira pakuti
    anayankhula ndi Yehova.
  hrv-hrv: Napokon Mojsije siđe sa Sinajskog brda. Silazeći s brda, nosio je u rukama
    ploče Svjedočanstva. Nije ni znao da iz njegova lica, zbog razgovora s Jahvom,
    izbija svjetlost.
  mps-mps: Tama Mosesgo te bulu du tagalama dulali sogo, agai te bomai po elalubo
    masigi si me te sela dulali. Agai te Genuai Bidi dali po mianigo, tama Mosesgo
    gesabi ula mu yai. Tiali goli, aga digi te tiwai ula yali, te agai me konebeo.
  tpi-tpi: Taim Moses i lusim maunten em i karim tupela hap ston i gat Tenpela Lo
    long en. Em i bin toktok wantaim Bikpela, olsem na pes bilong Moses i lait moa
    yet. Tasol em yet i no save long dispela samting.
  dan-1931: Da Moses steg ned fra Sinaj Bjerg med Vidnesbyrdets to Tavler i Hånden,
    vidste han ikke, at hans Ansigts Hud var kommet til at stråle, ved at han talede
    med ham.
  vie-OVCB: Sau đó, Môi-se xuống Núi Si-nai, tay cầm hai bảng đá, ông không biết rằng
    mặt ông sáng rực vì đã hầu chuyện Đức Chúa Trời.
  guj-2017: જયારે મૂસા સિનાઈ પર્વત પરથી ઊતર્યો, ત્યારે તેના હાથમાં કરારના બે શિલાપાટીઓ
    હતી, મૂસા જાણતો ન હતો કે તેનો પોતાનો ચહેરો ઈશ્વર સાથે વાત કર્યાને લીધે પ્રકાશતો
    હતો.
  pon-2006A: Ni ahnsou me Moses patopatohdi sang pohn Nahna Sainai, wa pelien takaien
    kataman ko, e sasairki me meseo lingaling pwehki eh patopato ong KAUN-O.
  por-BRBSL: Quando Moisés desceu do Monte Sinai com as duas tábuas do pacto na mão
    de Moisés, quando desceu da montanha, Moisés não sabia que a pele de seu rosto
    brilhava em razão de ter falado com ele.
  aly-aly: Moses-anem apwert Sinai-they atwarrenhey-alpenh, apwert ilperr-ilperr atherr-akert
    iltyel akngey-alpenh. Moses inngerr amparrkenh, ra Akngey-itwek angkenh-penh.
    Ra iterl-arelhey-angenh inngerrarl amparrkenh.
  cth-cth: Hahoi, Mosi teh lawkpanuesaknae lungphen kahni touh hah a kut hoi a sin
    teh Sinai mon hoi a kum navah, Mosi ni hottelah a kâpato dawkvah, ka minhmai vuen
    a ang tie hah panuek hoeh.
  twi-twi: Bere a Mose de kyerɛw apon no fi Onyankopɔn nkyɛn resian bepɔw no, na onnim
    sɛ nʼanim rehyerɛn.
  hlt-hlt: Moses te Sinai tlang lamloh a suntlak vaengah Moses kut dongah olphong
    cabael rhoi khaw om. Tlang lamloh a suntlak neh amah te a voek pueng dongah a
    maelhmai vin a phii te khaw Moses loh ming pawh.
  tbz-SIM: Kɛ̀ Mɔyiisi ncutiní Sinɑii tɑ̃rì kɛ tɔ Kuyie ntɑnnɔ̀ kó titɑ̃́píɛ̀tì tìdɛ́tì.
    Bɑ́ ò í yɛ̃́ kɛ dò nho ììkɛ̀ mìɛti ò do nɑ́ɑ́nnɛ̀ mɛ̀ɛ̀ kpɛ́í nKuyie.
  msy-2020: Ezɨ Moses mɨghsɨam ategha ua izir dughiamɨn, a dagɨar akuar 10plan Akar
    Gavgaviba itimning inigha izi. A Ikiavɨra Itir God ko mɨkemezɨ, an guam bar angazangarir
    ekiam iti. Ezɨ a kamaghɨn fozir puvatɨ, an guam kamaghɨn gari.
  azb-azb: Musa əlində iki şəhadət lövhəsi tutub Sina dağından enəndə bilmirdi ki,
    Rəblə danışdığına görə üzü nur saçır.
  eng-DBY: And it came to pass, when Moses came down from mount Sinai — and the two
    tables of testimony were in Moses' hand, when he came down from the mountain —
    that Moses knew not that the skin of his face shone through his talking with him.
  hin-2017: जब मूसा साक्षी की दोनों तख्तियाँ हाथ में लिये हुए सीनै पर्वत से उतरा आता
    था तब यहोवा के साथ बातें करने के कारण उसके चेहरे से किरणें निकल रही थीं। परन्तु
    वह यह नहीं जानता था कि उसके चेहरे से किरणें निकल रही हैं।
  wol-KYG: Ci kaw loolu Musaa wàcc tundu Sinayi, ŋàbb ñaari àlluway seede sa. Naka
    la Musaa di wàcce ca tund wa, deru kanam ga di lerxat te yégu ko. Booba ñaaroom
    baak Yàlla moo waral loola.
  bjr-bjr: Mooseefa Sinai aaqanaindari Yaaweena sanda ufa akara rira ooniqara uqirafa
    quminau. Mifa Yaaweena faqa ufa qiqiunara mina oori afiri daroo daraa imarufanoo
    narí sia minara irinau.
  eng-YLT: And it cometh to pass, when Moses is coming down from mount Sinai (and
    the two tables of the testimony [are] in the hand of Moses in his coming down
    from the mount), that Moses hath not known that the skin of his face hath shone
    in His speaking with him,
  kne-kne: Idi nanballalong ay napo sin dontog ay Sinai, iin-genana din dowa ay bato
    ay naisolatan di bilbilin Diyos, yan adi na ammo ay mankoniniing din ropa na gapo
    sin nakikaliana en Diyos.
  wat-wat: Mosese koya Sainai nenei i sobunemiya, dedeni kana gabana nuwesi beyabeyasi
    nukusi nimanei. Koyai Yave nukusi si nusifufuwa eketa na fasinei tovanama i sobunemiya,
    tafakaina i nukawanamanamaniya eatu tauna o muka ita sanamanei.
  eng-WYC-2017: And when Moses came down from the hill of Sinai, he held in his hands
    two tables of witnessing, and he wist not that his face was horned with wonderful
    shining beams, of the fellowship of God’s word.
  eng-WMBB: When Moses came down from Mount Sinai with the two tablets of the covenant
    in Moses’ hand, when he came down from the mountain, Moses didn’t know that the
    skin of his face shone by reason of his speaking with him.
  urd-GVH: इसके बाद मूसा शरीअत की दोनों तख़्तियों को हाथ में लिए हुए सीना पहाड़ से
    उतरा। उसके चेहरे की जिल्द चमक रही थी, क्योंकि उसने रब से बात की थी। लेकिन उसे
    ख़ुद इसका इल्म नहीं था।
  rug-rug: Meke sipu paleke goreni Mosese pa toqere Saenai sari ka manege puta tinarae,
    si ṉedala guana kalalasa sa isumatana, sina ele vivinei turaṉia sa se Zihova,
    ba lopu va nonoga ia sa si asa.
  gaz-gaz: Museen gabateewwan Dhuga baʼumsaa lamaan sana harkatti qabatee Tulluu Siinaa
    irraa gad buʼe; innis sababii Waaqayyo wajjin dubbachaa tureef akka fuulli isaa
    calaqqisu hin beekne ture.
  fra-LSG: Moïse descendit de la montagne de Sinaï, ayant les deux tables du témoignage
    dans sa main, en descendant de la montagne; et il ne savait pas que la peau de
    son visage rayonnait, parce qu’il avait parlé avec l’Éternel.
  gnn-gnn: Yo, dhawar'yurrunanydja ŋayi Mawtjitj ŋuliŋuruyi, bala yana dhunarranana
    marrtjina, gäŋalana ŋunhiyinydja maṉḏanha dhärukmirrinydja makarrmirri guṉḏa maṉḏanha,
    yarrupthurrunana marrtjina bala wäŋalilina roŋiyina, yurru bukunydja ŋayi wiripuŋuyinana
    dhikana, djarraṯawun'nha yanana, liŋgu ŋayi yukurrana waŋana galkina, maṉḏa Garraynha
    waŋanhamina, yurru yaka ŋayi marŋgi ŋurikiyi bukuwunydja nhanŋuway ŋayi.
  yal-yal: Musa to godo Sinayi geyaan fari, Layirin Sereya walaxa firinne suxi a yii,
    a mi yi a kolon xa a yɛtagin mayilenma, amasɔtɔ a bata yi falan ti Ala xa.
  haw-1868: A iho mai la o Mose, mai ka mauna o Sinai mai, aia no iloko o ko Mose
    lima na papa kanawai elua, i ka wa i iho mai ai ia mai ka mauna mai, aole o Mose
    i ike i ka puwa ana o ka ili o kona maka, i ka wa i kamailio pu ai oia me ia.
  arb-NAV: وَعِنْدَمَا انْحَدَرَ مِنْ جَبَلِ سِينَاءَ حَامِلاً بِيَدَيْهِ لَوْحَيِ
    الشَّهَادَةِ، لَمْ يَكُنْ يَدْرِي أَنَّ وَجْهَهُ كَانَ يَلْمَعُ لأَنَّهُ كَانَ
    يَتَحَدَّثُ مَعَ اللهِ.
  ewe-ewe: Esi Mose ɖi tso Sinai toa dzi gbɔna kple kpe kpakpɛawo la, menya be yeƒe
    mo nɔ keklẽm le yeƒe Mawu gbɔ nɔnɔ ta o.
  eng-LEE: And it came to pass, when Moses came down from mount Sinai, with the two
    tables of the testimony in Moses' hand, when be came down from the mount, that
    Moses knew not that the skin of his face shone, because he had spoken with him.
  gvn-gvn: Moses bada-bada wuburrmun Mount Sinaimun walanda, kulji jarra-kulbal-kulbanya,
    Ten Commandmentsmunji. Nyulu walu dayirr bajaku, Majanji Godunji balkan-balkawanya.
    Yamba nyulu yinyaynka binal kari nyulu walu dayirrman. Jana, Aaron, bama-bama
    wubulku, jana Moses nyajin walu dayirr bajaku, jana yinyilmarin, yuba kadanka
    Mosesanda.
  asm-FB: মোচি যেতিয়া সেই দুখন ফলি লৈ চীনয় পৰ্ব্বতৰ পৰা নামি আহিল, তেতিয়া যিহোৱাৰ
    লগত কথা পতাৰ পাছত তেওঁৰ চেহেৰা যে উজ্জ্বল হৈ আছিল, সেই কথা মোচিয়ে নিজে জনা নাছিল।
  sus-A: مُنسَ نَشَ فٌرٌ تُرُ سِنِنَ فٍيَ قَرِ، وَلَشّ قِرِن سُشُشِ عَ يِ رَ، نَشٍيٍ
    قِندِشِ سَاتّ مَسٍنيِ رَ. مُنسَ مُ نُ عَ كٌلٌن عَ يَتَفِ نُ بَرَ نْرْ عَ تَن نُن
    عَلَ شَ سُمُنيِ سَابُي رَ.
  fra-SBL: Lorsque Moïse descendit de la montagne du Sinaï avec les deux tables de
    l'alliance dans sa main, Moïse ne savait pas que la peau de son visage brillait
    parce qu'il lui parlait.
  hbo-hbo: וַיְהִ֗י בְּרֶ֤דֶת מֹשֶׁה֙ מֵהַ֣ר סִינַ֔י וּשְׁנֵ֨י לֻחֹ֤ת הָֽעֵדֻת֙ בְּיַד־מֹשֶׁ֔ה
    בְּרִדְתֹּ֖ו מִן־הָהָ֑ר וּמֹשֶׁ֣ה לֹֽא־יָדַ֗ע כִּ֥י קָרַ֛ן עֹ֥ור פָּנָ֖יו בְּדַבְּרֹ֥ו
    אִתֹּֽו׃
  eng-WYCLIFFE: And whanne Moises cam doun fro the hil of Synai, he helde twei tablis
    of witnessyng, and he wiste not that his face was horned of the felouschipe of
    Goddis word.
  piu-2006: '@see-verse:EXO.034.028'
  pjt-pjt: Ka Mosenya ngula ukalingu puḻi panya Tjaniyalanguṟu munu katingi tjiwa
    kutjara panya Godaku tjukurpatjara, ka palumpa yunpa irnyaningi, panya Mayatja
    Godanya palula tjungu nyinara pula rawa wangkangi, ka pala palulanguṟu palumpa
    yunpa puḻkaṟa irnyaningi. Palu paluṟunku yunpa walytjangku irnyannyangka nyakunytja
    wiya.
  cwe-cwe: Musa viyahumuluke kuna mulima wa Sinai kuno kamha vibawo vidi va ukalangama
    muna umkono wake vandikigwe mbuli za lagano, havimanyile kuwa chihanga chake chikala
    chikwaka kwaviya kalonga na Mndewa Mulungu.
  kik-kik: Rĩrĩa Musa aikũrũkire kuuma kĩrĩma gĩa Sinai arĩ na ihengere igĩrĩ cia
    Ũira moko-inĩ make, ndaamenyaga atĩ ũthiũ wake nĩwakengaga nĩ ũndũ nĩarĩtie na
    Jehova.
  fra-NCL: Moïse descendit de la montagne de Sinaï ; Moïse avait dans sa main les
    deux tables du témoignage, en descendant de la montagne ; et Moïse ne savait pas
    que la peau de son visage était devenue rayonnante pendant qu’il parlait avec
    Yahweh.
  cek-AK: Mosi loe hnukung thlung kangphaek hnetto ban ah sin moe, mae nui hoiah anghum
    tathuk, Angraeng hoi nawnto lok apaeh hoi naah, angmah loe kampha angmah ih mikhmai
    to panoek ai.
  xla-xla: Mosestapo Sainai tamali di dla God mate yukamhalepo depame ewala dapiyamte
    dla aiyalma koko hatitimaleye halopo malaiyo. Amasiyama ya꞉ malemama ya꞉ta God
    mate yukamhalale koko tle ya꞉ mila꞉pita usiyemale mate halaleye ya꞉skamu pomalanatiyo.
  cuk-cuk: A-sorbali, Moisés Sinaí-yargi-gudiidgi-aideargu, akwa-matargwagwad-matabogwadgi
    Bab-Dummad-Israel-dulemarbo-Igar-narmakar-mesisad e-argangi sedanigusad. Ar Moisésʼdi,
    Bab-Dummadbo-sunmaksadbali, yar-birgi-aidedanigu, e-wagar dakar-dakar-gadanikid
    wissulid.
  uig-CYR: Муса Синай теғидин чүшкәндә шундақ болдики (у тағдин чүшкәндә икки һөкүм-гувалиқ
    тахтийи униң қолида еди), өзиниң Пәрвәрдигар билән сөзләшкини үчүн йүзиниң пақирап
    кәткинини билмәйтти.
  pma-pma: Navong Mosis muris mita netan en Vatihou Senae, vus Mengkatien Halualim
    ral mini. Navong mita ven meatin keil, kei reingeingeni keke nan vihil veni kei
    selus ral min Iahova.
  tel-2017: మోషే సీనాయి కొండ దిగే సమయానికి ఆజ్ఞలు రాసి ఉన్న ఆ రెండు పలకలు మోషే చేతిలో
    ఉన్నాయి. అతడు ఆయనతో మాట్లాడుతున్న సమయంలో అతని ముఖం వెలుగుతో ప్రకాశించిన సంగతి
    మోషేకు తెలియలేదు. అతడు కొండ దిగి వచ్చాడు.
  hat-BSA: Lè Moïse t ap desann Mòn Sinaï a, avèk de tablo temwayaj yo nan men Moïse
    lè li t ap desann mòn nan, Moïse pa t konnen ke po figi li te briye akoz li t
    ap pale avèk Senyè a.
  kos-kos: Ke Moses el us Ma Sap Singoul oatui liki Fineol Sinai, mutal saromrom mweyen
    el sramsram yurin LEUM GOD, a el tiana etu lah saromrom mutal.
  hbo-WLC: וַיְהִ֗י בְּרֶ֤דֶת מֹשֶׁה֙ מֵהַ֣ר סִינַ֔י וּשְׁנֵ֨י לֻחֹ֤ת הָֽעֵדֻת֙ בְּיַד־מֹשֶׁ֔ה
    בְּרִדְתּ֖וֹ מִן־הָהָ֑ר וּמֹשֶׁ֣ה לֹֽא־יָדַ֗ע כִּ֥י קָרַ֛ן ע֥וֹר פָּנָ֖יו בְּדַבְּר֥וֹ
    אִתּֽוֹ׃
  ibo-ibo: Mgbe Mosis ji mbadamba nkume abụọ nke ihe ama ahụ na-arịdata site nʼelu
    ugwu ahụ, ọ mataghị na ihu ya na-egbuke egbuke, nʼihi ọnọdụ nke ọ nọrọ nʼihu Onyenwe
    anyị.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ସୀନୟ ପର୍ବତରୁ ଓହ୍ଲାଇବା ସମୟରେ ସାକ୍ଷ୍ୟରୂପ ଦୁଇ ଖଣ୍ଡ ପ୍ରସ୍ତର
    ହସ୍ତରେ ଘେନି ପର୍ବତରୁ ଓହ୍ଲାଇଲେ, ମାତ୍ର ସଦାପ୍ରଭୁଙ୍କ ସହିତ ଆଳାପ କରିବା ସକାଶୁ ଆପଣା ମୁଖର
    ଚର୍ମ ଯେ ଉଜ୍ଜ୍ୱଳ ହୋଇଥିଲା, ତାହା ମୋଶା ଜାଣି ନ ଥିଲେ।
  chk-chk: Iwe, Moses a feitiu seni won ewe chuk Sinai o amwöchü lepöün ekewe rüepek
    fau mi chöpöp ia a mak ie ekewe engol allük. Nge lupwen a feitiu, Moses esap silei
    pwe won mesan a saramaram pokiten an kapasfengen me Kot.
  rop-rop: Brom deya Mosis bin godan brom det hil garram det dubala ston garram det
    Tenbala Lowa, en im feis bin shainiwan, dumaji imbin toktok langa YAWEI. Bat im
    nomo bin sabi im feis bin shainiwan,
  ukr-1871: І сталось, як сходив Мойсей з Синай гори, а обидві таблицї сьвідчення
    були в руцї Мойсейовій, як сходив із гори, так не знав Мойсей, що стала сияти
    проміннєм кожа на лицї в його, бо розмовляв він з Господом.
  bch-bch: Ngan ado toaiua Moses isorir ngan lusi Sainai ga isulug, ei ikikisi pat
    rua apu aea ga isulug. Be iuatai mao mambe imata mil ga mil tau. Imata ikado toa
    bedaoa ngansa iposaposa toman ngan Deo.
  deu-1951: Als nun Mose vom Berge Sinai hinabstieg und die beiden Tafeln des Zeugnisses
    in der Hand hielt, als er vom Berge herabstieg, da wußte er nicht, daß die Haut
    seines Angesichts strahlte davon, daß er mit Ihm geredet hatte.
  eng-JPS: And it came to pass, when Moses came down from mount Sinai with the two
    tables of the testimony in Moses' hand, when he came down from the mount, that
    Moses knew not that the skin of his face sent forth beams while He talked with
    him.
  srp-1865: I kad Mojsije slažaše s gore Sinajske, i držaše u ruci dvije ploèe svjedoèanstva
    slazeæi s gore, ne znaðaše da mu koža na licu posta svijetla dokle govoraše s
    njim.
  lug-lug: Musa bwe yaserengeta okuva ku lusozi Sinaayi ng’akutte mu ngalo ze ebipande
    byombi eby’Endagaano, teyakimanya ng’obwenyi bwe bwali bumasamasa kubanga yali
    ayogedde ne Mukama.
  heb-heb: ויהי ברדת משה מהר סיני ושני לחת העדת ביד משה ברדתו מן ההר ומשה לא ידע כי
    קרן עור פניו בדברו אתו׃
  ben-IRV: পরে মোশি দুটি সাক্ষ্যপাথর হাতে নিয়ে সীনয় পর্বত থেকে নামলেন; যখন পর্বত
    থেকে নামলেন, তখন, সদাপ্রভুর সঙ্গে আলাপের দিন তার মুখের চামড়া যে উজ্জ্বল হয়েছিল,
    তা মোশি জানতে পারলেন না।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਮੂਸਾ ਸੀਨਈ ਪਰਬਤ ਤੋਂ ਉੱਤਰਿਆ ਤਾਂ ਮੂਸਾ ਦੇ ਹੱਥ ਵਿੱਚ ਪਰਬਤ
    ਤੋਂ ਉਤਰਨ ਦੇ ਸਮੇਂ ਸਾਖੀ ਦੀਆਂ ਦੋ ਫੱਟੀਆਂ ਸਨ ਅਤੇ ਮੂਸਾ ਨੂੰ ਮਲੂਮ ਨਾ ਹੋਇਆ ਕਿ ਉਸ ਦਾ ਚਿਹਰਾ
    ਉਸ ਦੇ ਨਾਲ ਬੋਲਣ ਦੇ ਕਾਰਨ ਚਮਕਦਾ ਹੈ।
  tkr-tkr: Mısa xılya'ab q'öble mugaavileyna g'aye avqu Sinayne suvayle Rəbbika yuşan
    hı'ı gəəmee, mang'uk'le ats'a deşdiy cune aq'vayle nur k'əə ıxhay.
  mya-JVB: မောရှေ သည် သက်သေခံ ချက် ကျောက် ပြားနှစ် ပြားကို ကိုင် လျက်၊ သိနာ တောင်
    ပေါ်မှ ဆင်းသက် သောအခါ ၊ မိမိ နှင့် ဘုရား သခင်နှုတ်ဆက် တော်မူသောကြောင့် ၊ မိမိ
    မျက်နှာ အရေ ထွန်းပ ကြောင်း ကို မိမိမ သိ။
  tbg-tbg: Ho Mosiva Sainai Aiqinaqaahairo ururantero oritantavata varero tuviharo
    kia tavovaro vira virivano ataa i vaiharo takuqi vaura. Viva Nora Kotikantiro
    uva tuvarora tiro, vira virivano mintiro vauvaro viva tuvuntomanta
  hmo-hmo: Mose be Sinai Ororo dekena amo ia diho mai neganai, ia ese nadi rua ia
    abia mai, idia latanai Taravatu 10 idia torea gaudia. Ia be Dirava danu ia herevahereva
    dainai, Mose ena vairana ia diaridiari noho. To Mose ia diba lasi iena vairana
    be unai bamona.
  urd-urd: और जब मूसा शहादत की दोनों तख़्तियाँ अपने हाथ में लिए हुए कोह-ए-सीना से
    उतरा आता था, तो पहाड़ से नीचे उतरते वक़्त उसे ख़बर न थी कि ख़ुदावन्द के साथ बातें
    करने की वजह से उसका चेहरा चमक रहा है।
  rus-SYN: Когда сходил Моисей с горы Синая, и две скрижали откровения были в руке
    у Моисея при сошествии его с горы, то Моисей не знал, что лице его стало сиять
    лучами оттого, что Бог говорил с ним.
  bqc-SIM: Mↄizi pìla Sinai gbɛwa, a gbɛ̀ pɛ̀pɛɛ mɛ̀n pla pↄ́ ikoyã kɛ̃̀wàↄ kũa.
    A dↄ̃ kɛ́ a oa lɛ́ tɛkɛ a yã'oa ń Diio yã́io.
  tcz-CHONGTHU: “Sinai molsang lam'a kon'in Mose jong ahung kum suh'in ahile hettoh
    sahna song pheng teni chu ahin choiyin ahi. Mose mai chu vahlha jeng'e ajeh chu
    Pathen toh aga kihou lim jeh ahin hinlah aman ahedoh pon ahi.”
  mar-mar: मग मोशे, साक्षपटाच्या त्या दोन पाट्या घेऊन सीनाय पर्वतावरून खाली उतरला;
    परमेश्वराशी बोलल्यामुळे त्याच्या चेहऱ्यातून तेजाचे किरण निघत आहेत ह्याचे त्यास
    भान नव्हते.
  soq-soq: Moses anaana 10 seu nata tabatabau oso girumala awanamone wadi Sainaiwae
    iene alen. Me Iawe God nata gagalontoie baiwa namba leulene sapaidawan. Tane me
    namba sapaida wana mai atenlepona.
  qub-qub: Sinaí puntapita Moisés cutimuran läjaman mandamintucunata isquirbishanta
    apacurcur. Chay puntapita cutimur Moisesga mana cuentata gocuranchu cäran achicyaycaj
    caycashanta. Chaynöga caran Tayta Dioswan parlasha captinmi.
  bqp-bqp: Kũ Musa kìpa Sinai kpia, à gbɛ̀ anlo mɛ̀n pla kũ doka kɛ̃aa pìnↄ kũna
    a ↄĩ. À dↄ̃ kũ a ãn tɛn tɛ́ kɛ ń yã'ona kũ Dikirio yãiro.
  hat-hat: Lè Moyiz desann soti sou mòn Sinayi a, li t'ap pote de ròch plat yo nan
    men l'. Men, gen yon bagay li pa t' konnen. Lè li t'ap pale ak Seyè a, figi l'
    te vin klere byen bèl.
  eng-BSB: And when Moses came down from Mount Sinai with the two tablets of the Testimony
    in his hands, he was unaware that his face had become radiant from speaking with
    the LORD.
  tod-tod: Moize yeini, é zeɠe Sinayi gizei ma, zeele woo ɠokolo felegɔiti ti ɠɛni
    zea, zeizuʋɛ é zeɠe gizei ma. É la ɠɛni kwɛɛ ga gaazuʋɛ ɠɛni volozu, tɔɔzei
    ti yɛpɛni ta Ɠɔoɠɔ GALAGI.
  eng-WEBPB: When Moses came down from Mount Sinai with the two tablets of the covenant
    in Moses’ hand, when he came down from the mountain, Moses didn’t know that the
    skin of his face shone by reason of his speaking with him.
  kbq-kbq: Mosese'ma Sainai agonaregati'ma kasegema krente'nea tare have tafe'ma azampi
    eri'neno e'neramino'a, avugosamo'ma masanentike hu'nema'a antahinokenora osu'ne.
    Na'ankure Ra Anumzane keaga hu'ne.
  nhe-BL: Huan Moisés temoc tlen tepetl Sinaí ica nopa ome tepatlactli tlen quipixqui
    nopa tlanahuatili. Huan petlaniyaya ixayac pampa camatitoya ihuaya Toteco Dios,
    pero yajaya ax quimatiyaya.
  bus-bus: Kɛ̀ Musa pìta Sinai kpiiia, à gbɛ̀ walaa mɛ̀n plaaa kɛ̀ doka kɛ̃a pìnↄ
    kũna a ↄzĩ. À dↄ̃ kɛ̀ a uu e tɛ́ kɛɛ aↄ̃ yã'ona kↄ̃n Diio yãnziro.
  gub-BL: Wezyw Moizez Xinaz ywytyr wi a'e kury, a'e mokoz itapew Tupàn ze'eg hereko
    har herur pà opo pupe a'e kury. Huwa uhyape katu, heny katu. Ta'e uze'eg Tupàn
    pe a'e 'ar rehe a'e xe. Nukwaw kwaw uwa heny katu haw.
  eng-DRA: And when Moses came down from the mount Sinai, he held the two tables of
    the testimony, and he knew not that his face was horned from the conversation
    of the Lord.
