verse: EXO.034.035
translations:
  mal-C: മോശയുടെ മുഖം പ്രകാശിക്കുന്നതായി അവർ കണ്ടു. ഇതിനുശേഷം മോശ യഹോവയോടു സംസാരിക്കാൻ
    അകത്തു പോകുന്നതുവരെ അദ്ദേഹം മൂടുപടം ഇട്ടിരുന്നു.
  deu-TKW: Da sahen dann jedesmal die Israeliten, daß die Haut des Antlitzes Moses
    glänzte. Dann legte Mose die Hülle wieder auf sein Antlitz, bis er hineinging,
    mit ihm zu reden.
  lin-lin: Mpe bana ya Isalaele bazalaki komona elongi ya Moyize kongenga. Bongo azalaki
    kozongisa vwale na elongi na ye kino tango azalaki kozonga mpo na kosolola na
    Yawe.
  eng-LSV: and the sons of Israel have seen the face of Moses, that the skin of the
    face of Moses has shone, and Moses has put back the veil on his face until his
    going in to speak with Him.
  eng-GNV: 'And the children of Israel sawe the face of Moses, howe the skin of Moses
    face shone bright: therefore Moses put the couering vpon his face, vntill he went
    to speake with God.'
  eng-WEBSTER: 'And the children of Israel saw the face of Moses, that the skin of
    Moses''s face shone: and Moses put the vail upon his face again, until he went
    in to speak with him.'
  nhw-BL: nopa israelitame sempa quiitayayaj para petlaniyaya ixayac, huajca Moisés
    sempa moixtzacuayaya. Huan quej nopa mocahuayaya moixtzactoc hasta sempa oncalaquiyaya
    para camanaltis ihuaya Toteco Dios.
  swh-ONEN: waliona kuwa uso wake unangʼaa. Kisha Mose angeliweka tena utaji juu ya
    uso wake mpaka alipokwenda kuzungumza na Bwana.
  bba-bba: Kpɑ bu win wuswɑɑ wɑ yɑ bɑllimɔ. Yen biruwɑ u rɑ ye sɔnditiɑ wukiri sere
    ù n kpɑm duɔ u kɑ Yinni Gusunɔ ɡɑri ko.
  eng-KJVCPB: 'And the children of Israel saw the face of Moses, that the skin of
    Moses’ face shone: and Moses put the vail upon his face again, until he went in
    to speak with him.'
  mpx-mpx: inoke maninina nihi kite i namanamal. Yaka ni kaus al ana siga ni sikal
    alona Yehoba nihi baaba.
  wbp-wbp: Yapangku kalalu nyangu yinngirri miril-maninja-kurra. Ngula kala-nyanu
    wapirrija wawarda-kurlu, kalarla pardarnu YAAWIYI-ki ngaka kajirla wangka Kaluku-kurra
    yukanjaku.…
  luo-luo: Eka Musa ne gengʼo wangʼe kendo nyaka chop ochak odhi owuo gi Jehova Nyasaye
    kendo.
  meu-meu: A Israel taudia na Mose vairana e itaia, kopina vada e hururu-hururu; taunabunai,
    mose na vvairana ma e ḡovaia ahu ela bona Iehova ihaere-henina totona e raka vareai
    lou.
  npi-ULB: इस्राएलीहरूले मोशाको अनुहार चम्किरहेको देख्दा तिनी परमप्रभुसित बोल्नलाई
    भित्र नगएसम्म तिनले फेरि आफ्नो अनुहारमा घुम्टो हाल्थे ।
  yor-yor: àwọn ọmọ Israẹli sì rí i pé ojú rẹ̀ ń dán. Mose á sì tún fi ìbòjú bo ojú
    rẹ̀ títí á fi lọ bá Olúwa sọ̀rọ̀.
  emp-NTPO: Maʌ̃ne israelerãba unubadjid̶aa Moise quĩrãdarrara dorrodorroa nũmʌda.
    Jũma jarad̶acarea Moiseba idji quĩrãdarrara wayacusa quẽbʌ daucha wuaba bʌrasia.
    Mãwã bʌrá b̶esia ab̶a wayacusa Ãcõrẽ ume bed̶ead̶e wãbʌrʌd̶aa.
  ind-ind: '@see-verse:EXO.034.034'
  pes-OPCB: و مردم صورت او را که می‌درخشید، می‌دیدند. سپس او نقاب را دوباره به صورت
    خود می‌کشید و نقاب بر صورت او بود تا وقتی که باز برای گفتگو با خداوند به خیمهٔ
    عبادت داخل می‌شد.
  aer-aer: Tyerrtye areyele inngerre ikwerenhe pwarrtyerlenge aretyarte. Alakenhe
    ikwerenge anteme Re inngerre ikwerenhe manterele artelhetyarte, nhenge rarle YAHWEH-eke
    angkeke iperre.
  tgl-ULB: Nakita ng mga Israelita ang mukha ni Moises na nagliliwanag. Pagkatapos
    ilalagay niya muli ang takip sa kaniyang mukha hanggang sa bumalik siya sa loob
    para makipag-usap kay Yahweh.
  cbu-NT: Ashiri Israelchich Móysisee wach kurakurtaru anoo paranganaya. Ashiriya,
    Móysissha waanasha wachoo yusur kamispat purangiya. Itaru yuwashumari Taarashipanpat
    tsiyatamaam Apanllush pang' pshtukchu anshumari kamisaa yushtariya. Ashiri na
    kamaneena yuwaa Móysis wach kizpur kurakurtar ashirangu anootsi.
  hui-hui: Ani bialu Isaraele wali agali tigua handaga bialu hearia Mosese ibu Anda
    biagoha howa Anduane Homogo heba bi lalu hene tagira ibugu biyagola ibunaga dengui
    biago wá haame howa huailo yu tagira ibugu buwa tihondo bi lamigi biyaria hendene.
    Mosesehanda wali agalihondo bi lamiai howa aga biagome ibunaga dengui lone yiho
    haga bini. Ibunaga dengui ani yiho haabo howa Anduane Homogola bi lole anda biagoha
    anda pugu bialu howa golo wigi biaga hene.
  mya-mya: ထို​အ​ခါ​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် သူ​၏​မျက်​နှာ​တောက်​ပ​နေ​သည်​ကို​မြင်​ကြ
    ၏။ ထို့​ကြောင့်၊ သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား​နှင့် စကား​ပြော​ရန်​တဲ​တော်​ထဲ​သို့​ဝင်​သည့်​အ​ချိန်
    အ​ထိ​သူ​၏​မျက်​နှာ​ကို​ပဝါ​ဖြင့်​ဖုံး​အုပ် ထား​လေ့​ရှိ​သည်။
  cbi-NTPO: Moisés malañu Israel chachilla ya' kajuu pidyaa dekatanmalaya, Moisés
    ya' kajuunu jali mavike mavikekemi. Tsejtu Yavéba kuinda kenu mavintsumee ya'
    kajuunu vinamu jali manga mangakemi.
  bod-N: ཡང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་མོ་ཤེའི་ངོ་གདོང་ལས་འོད་བཀྱེ་བ་མཐོང་ཞིང་། ཁོས་ཡང་ལག་རས་ཀྱིས་རང་གི་ངོ་གདོང་བཀབ་པ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞུ་གླེང་བྱེད་པའི་ཕྱིར་ནང་དུ་མ་སོང་བར་དུ་དེ་ལྟར་བྱས་སོ། །
  sna-sna: vaiona kuti chiso chake chakanga chichibwinya. Ipapo Mozisi aizoisazve
    chifukidzo pachiso chake kusvikira apinda kundotaura naJehovha.
  spa-BLM: Los hijos de Israel vieron el rostro de Moisés, que la piel del rostro
    de Moisés resplandecía; entonces Moisés volvió a poner el velo sobre su rostro,
    hasta que entró a hablar con él.
  cac-cac: Ayic van slolon vin̈ d'a eb' chi', syilan eb' to veei yilji sat vin̈. Slajvi
    yalan schecnab'il Jehová vin̈ d'a eb', smacanxi sat vin̈ d'a jun c'apac chi'.
    Ato yic tz'och vin̈ lolonel d'a yichan̈ Jehová, syic'anxiel vin̈.
  swh-ULB: Waisraeli walipo muona Musa ana'ngaa uso, alirudisha kitambaa tena usoni
    mpaka alipokuwa anaenda kuongea na Yahweh.
  bel-bel: І бачылі сыны Ізраілевыя, што зьзяе твар Майсееў, і Майсей зноў кладзе
    покрыва на твар свой, пакуль не ўваходзіць гаварыць зь Ім.
  wed-wed: ma mai Israel, i ʼnanai da Moses naona i lalalai. Lamna maranai Moses naona
    i puru-melei da ina rui me da Bada awarina ina babani.
  deu-ELBBK: und die Kinder Israel sahen das Angesicht Moses, dass die Haut des Angesichts
    Moses strahlte; und Mose tat die Decke wieder auf sein Angesicht, bis er hineinging,
    um mit ihm zu reden.
  mbb-OT: ne egkaahà te menge Israilihanen is kebpenganlag te zagwey zin. Ne edtembunan
    din heini taman te edlikù sikandin diyà te Tulda su ebpekidlalag en maan sikandin
    te Nengazen.
  mal-2015: യിസ്രായേൽമക്കൾ മോശെയുടെ മുഖത്തിന്റെ ത്വക്ക് പ്രകാശിക്കുന്നതായി കണ്ടതുകൊണ്ടു
    മോശെ അവനോടു സംസാരിക്കേണ്ടതിന്നു അകത്തു കടക്കുവോളം മൂടുപടം പിന്നെയും തന്റെ മുഖത്തു
    ഇട്ടുകൊള്ളും.
  tuo-NT: Cʉ̃ ti wiꞌire wijatacã, Israe curuacjãrã Moisé diapoa asistecã ĩꞌacãrã niwã.
    Tojo weegʉ ti casero meꞌrã diapoare moꞌamʉjãcʉ niwĩ tja. Õꞌacʉ̃ meꞌrã ucũgʉ̃ sãjãgʉ̃,
    ti caserore tuweemʉjãcʉ niwĩ. *****
  gup-gup: Kaluk bedda birridjalkebnani bu djalkebbami. Bu yakwong kore benmarneyimeng,
    wanjh nungka yawoyhkebbarrkburrinj kaluk yerrekah kakebwarrhmerren bu yawoyhngimi
    bu Yawey kabenewokdi.
  gvs-gvs: Go tutayana sigite bego sakavaigu maisigu goi itomoéyala, e arekoyana akabi,
    maisiguyana atabodemnei ana kadókana akaluvila ana Yauwe avadigo.
  rmc-rmc: Sar on dikhle pro Mojžišoskro muj, hoj leske e cipa pro muj švicinel, thoďa
    o Mojžiš pro muj o khosno, medik na geľa pale te vakerel le RAJEHA.
  nlg-nlg: mana vure kara righia na matana mana ihuna Moses te marara. Mi murina vaho
    ge ke ghoi saroa sono koekobe ke ghoi oli me ke kokoe kolua Yahweh.
  pes-OPV: و بنی‌اسرائیل روی موسی را می‌دیدند که پوست چهره او می‌درخشد. پس موسی نقاب
    را به روی خود باز می‌کشید، تا وقتی که برای گفتگوی او می‌رفت.
  ron-1924: Копиий луй Исраел се уйтау ла фаца луй Мойсе ши ведяу кэ пеля фецей луй
    стрэлучя, ши Мойсе ышь пуня ярэшь марама пе фацэ пынэ че интра ка сэ ворбяскэ
    ку Домнул.
  aui-aui: na Isrel damdi sakita da mayiyina na yayeyeghani. Wasina bi Mosis mayiturababara
    garanama mayiyina yasowo mayeni patana da Yawe God yawata wiisisiya magha biidi
    na yakabitaveni.
  ben-OBCV: তখনই তারা দেখত যে তাঁর মুখ উজ্জ্বল হয়ে আছে। তখন মোশি যতক্ষণ না সদাপ্রভুর
    সাথে কথা বলার জন্য ভিতরে যেতেন ততক্ষণ তাঁর মুখে একটি আবরণ দিয়ে রাখতেন।
  som-som: oo reer binu Israa'iilna way arkeen Muuse wejigiisii iyo inuu dubka wejigiisu
    dhalaalayay, markaasaa Muuse haddana indho shareertay ilaa uu gudaha u galay inuu
    la hadlo.
  lat-VUC: Qui videbant faciem egredientis Moysi esse cornutam, sed operiebat ille
    rursus faciem suam, siquando loquebatur ad eos.
  eng-ASVBT: 'And the children of Israel saw the face of Moses, that the skin of Moses’
    face shone: and Moses put the veil upon his face again, until he went in to speak
    with him.'
  mna-mna: Mi indeeŋe ta ni iwedet mat na, zin Israel tirre ruŋguunu imilmil. To Mose
    ipakalkaala mataana mini, mi imbotmbot ta kembena ma irao ilela beeze mini.
  ita-1885: E i figliuoli d'Israele, riguardando la faccia di Mosè, vedevano che la
    pelle del suo viso risplendeva. Poi egli si rimetteva il velo in sul viso, finchè
    entrasse a parlar col Signore.
  eng-LXXUP: And the children of Israel saw the face of Moses, that it was glorified;
    and Moses put the veil over his face, till he went in to speak with him.
  eng-ULB: When the Israelites saw Moses' face shining, he would put the veil over
    his face again until he went back in to speak with Yahweh.
  spa-VBL: y los israelitas veían su rostro brillar con fuerza. Así que se ponía el
    velo en la cara hasta la próxima vez que fuera a hablar con el Señor.
  fra-_FOB: Et les enfants d'Israël voyaient que le visage de Moïse, la peau du visage
    de Moïse, rayonnait; et Moïse remettait le voile sur son visage, jusqu'à ce qu'il
    entrât, pour parler avec l'Éternel.
  mal-mal: യിസ്രായേൽ മക്കൾ മോശെയുടെ മുഖത്തിന്റെ ത്വക്ക് പ്രകാശിക്കുന്നതായി കണ്ടതുകൊണ്ട്
    മോശെ അവനോട് സംസാരിക്കേണ്ടതിന് അകത്ത് പ്രവേശിക്കുന്നതുവരെ മൂടുപടം പിന്നെയും തന്റെ
    മുഖത്ത് ഇട്ടുകൊള്ളും.
  urd-GVR: to wuh deḳhte ki us ke chehre kī jild chamak rahī hai. Is ke bād Mūsā dubārā
    niqāb ko apne chehre par ḍāl letā, aur wuh us waqt tak chehre par rahtā jab tak
    Mūsā Rab se bāt karne ke lie mulāqāt ke ḳhaime meṅ na jātā thā.
  suz-BL: इस्राएलीमी मोसा आ कुल छेङछेङ दुम्‍शो ततीके, मोसामी परमप्रभु यावे नु लोव़
    पथ, आगा मओव़म सम्‍म आ कुल सुम्‍साक्‍व।
  ita-1927: I figliuoli d’Israele, guardando la faccia di Mosè, ne vedeano la pelle
    tutta raggiante; e Mosè si rimetteva il velo sulla faccia, finché non entrasse
    a parlare con l’Eterno.
  ckb-ckb: هەر کاتێک نەوەی ئیسرائیل دەموچاوی موسایان دەبینی کە دەدرەوشایەوە، موسا
    ڕووپۆشەکەی دەخستەوە سەر دەموچاوی هەتا دەچووە ژوورەوە بۆ ئەوەی لەگەڵ یەزدان بدوێت.
  eng-BBE: 'And the children of Israel saw that the face of Moses was shining: so
    Moses put the veil over his face again till he went to the Lord.'
  kan-OKCV: ಆಗ ಮೋಶೆಯ ಮುಖವು ಪ್ರಕಾಶಿಸುವುದನ್ನು ಇಸ್ರಾಯೇಲರು ನೋಡಿದ್ದರು. ಮೋಶೆ ದೇವರ ಸಂಗಡ ಮಾತನಾಡುವುದಕ್ಕೆ
    ಹೋಗುವವರೆಗೆ ಅವನು ತನ್ನ ಮುಖದ ಮೇಲೆ ತಿರುಗಿ ಮುಸುಕನ್ನು ಹಾಕಿಕೊಳ್ಳುತ್ತಿದ್ದನು.
  bbb-bbb: Ro maza ije fu vua kuariamo ije E Isureroko bu gavone uikubae fuone fuka
    saname. Ro fu furimo ije fu una ugone ubine abe uikubae fuone okuramo ro fu una
    E Ireobo ijiaki vua kuaeke vako ije fu una ira nijamo.
  tam-2017: இஸ்ரவேலர்கள் அவனுடைய முகம் பிரகாசமாக இருப்பதைக் கண்டார்கள். மோசே அவரோடு
    பேசும்படி உள்ளே நுழையும்வரை, முக்காட்டைத் திரும்பத் தன்னுடைய முகத்தின்மேல் போட்டுக்கொள்ளுவான்.
  spa-RV-1909: Y veían los hijos de Israel el rostro de Moisés, que la tez de su rostro
    era resplandeciente; y volvía Moisés á poner el velo sobre su rostro, hasta que
    entraba á hablar con El.
  ron-BTF: Și copiii lui Israel au văzut fața lui Moise, că pielea feței lui Moise
    strălucea; și Moise a pus vălul peste fața sa din nou, până când a intrat să vorbească
    cu el.
  eng-WEBP: The children of Israel saw Moses’ face, that the skin of Moses’ face shone;
    so Moses put the veil on his face again, until he went in to speak with him.
  eng-FBV: and the Israelites would see his face shining brightly. So he would put
    the veil over his face until the next time he went to talk with the Lord.
  nld-1939: en dezen zagen hoe de huid van Moses’ aangezicht straalde, legde Moses
    de sluier over zijn gelaat, totdat hij weer naar binnen ging, om met God te spreken.
  nch-BL: nopa israelitame sempa quiitayayaj para petaniyaya ixayac, huajca Moisés
    sempa moixtzacuayaya. Huan quej nopa mocahuayaya moixtzactoc hasta sempa oncalaquiyaya
    para camanaltis ihuaya Toteco Dios.
  vie-1934: Dân Y-sơ-ra-ên nhìn mặt Môi-se thấy da mặt người sáng rực, thì Môi-se
    lấy lúp che mặt mình cho đến khi nào vào hầu chuyện Đức Giê-hô-va.
  hin-CV: तब इस्राएली मोशेह का चेहरा देखते थे कि कैसे मोशेह के चेहरे से किरणें निकलती
    थीं. फिर जब तक मोशेह याहवेह के पास अंदर न जाते, तब तक अपना चेहरा ढंक कर रखते थे.
  eng-OURB: 'The children of Israel [God prevails] saw Moses [Drawn out]’ face, that
    the skin of Moses [Drawn out]’ face shone: and Moses [Drawn out] put the veil
    on his face again, until he went in to speak with him.'
  spa-BES: Y los hijos de Israel vieron que la cara de Moisés estaba brillando; y
    Moisés se cubrió la cara con el velo hasta que fue al Señor.
  tdx-tdx: Aa naho niisa’ o ana’ Israeleo ty lahara’ i Mosè, te ni­tso­pelatse i holin-dahara’ey
    le kinolopo’ i Mosè indraike ty lahara’e ampara’ t’ie nizilik’ ao hifanaontsy
    ama’e.
  vid-vid: na hewo Waisilaeli nawakona kumeho kwa heye vyokulangazuche. Ndo Musa loyagubiche
    kumeho kwa heye mbaka hoyoluta kulonga na Mkulu Nguluwi.
  eng-OKE: And the children of Israel saw the face of Mosheh, that the splendour of
    the glory of Mosheh’s face was great; and Mosheh put the veil again upon his face
    until he went in to speak with Him.
  tha-KJV: และคนอิสราเอลดู​หน​้าของโมเสสคือเห็นผิวหน้าของโมเสสทอแสง ฝ่ายโมเสสใช้ผ้าคลุมหน้าไว้​อี​กทุกครั้ง
