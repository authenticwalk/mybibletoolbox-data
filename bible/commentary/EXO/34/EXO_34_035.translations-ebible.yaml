  ewe-ewe: eye woakpɔ eƒe mo wòanɔ keklẽm. Le esia megbe la, egatsɔa motsyɔvɔ la tsyɔa
    mo va se ɖe esime wòagatrɔ ayi be yeaƒo nu kple Yehowa.
  eng-LEE: 'And the children of Israel saw the face of Moses, that the skin of Moses''
    face shone: and Moses put the vail again over his face, until he went in to speak
    with him.'
  asm-FB: তেতিয়া ইস্ৰায়েলী লোকসকলে তেওঁৰ চেহেৰাত এটা উজ্জ্বলতা দেখা পাইছিল। কিন্তু
    মোচিয়ে যিহোৱাৰ লগত কথা পাতিবলৈ পুনৰ ভিতৰলৈ নোযোৱালৈকে, নিজৰ চেহেৰা ওৰণিৰে ঢাকি
    লৈছিল।
  sus-A: عِسِرَيِلَكَيٍ نُ عَ تٌمَ مُنسَ يَتَفِ نُ نْرْشِ كِ نَشّ. عَ نَ فّ نَ مَسٍنيِ
    رَ، عَ مَن عَ شَ مَقٍلٍنيِ دُ سُ عَ شُن نَ، هَن عَ فبِلٍن تّمُي عَلَتَلَ يِرٍ.
  fra-SBL: Les enfants d'Israël virent le visage de Moïse, et la peau de son visage
    resplendit ; aussi Moïse remit-il le voile sur son visage, jusqu'à ce qu'il entrât
    pour lui parler.
  hbo-hbo: וְרָא֤וּ בְנֵֽי־יִשְׂרָאֵל֙ אֶת־פְּנֵ֣י מֹשֶׁ֔ה כִּ֣י קָרַ֔ן עֹ֖ור פְּנֵ֣י
    מֹשֶׁ֑ה וְהֵשִׁ֨יב מֹשֶׁ֤ה אֶת־הַמַּסְוֶה֙ עַל־פָּנָ֔יו עַד־בֹּאֹ֖ו לְדַבֵּ֥ר
    אִתֹּֽו׃ ס
  eng-WYCLIFFE: whiche sien that the face of Moyses goynge out was horned, but eft
    he hilide his face, if ony tyme he spak to hem.
  piu-2006: '@see-verse:EXO.034.034'
  pjt-pjt: Kaya yunpa palunya nyakupai irnyannyangka alatjiṯu, ka palulanguṟu Moselu
    maḻakungku raiki panya tanpaṟa kanyilpai piṟuku Godala ngula wangkanytjikitjangku
    tiintangka panya unngu tjarpara.
  cwe-cwe: Waisilaili wachiwona chihanga cha Musa chokwaka. Musa kaigubika na chitambala
    kaidi mbaka lusita viyahitile kulonga na Mndewa Mulungu.
  kik-kik: makona ũthiũ wake o ũkengete. Nake Musa agacookia taama ũcio wa kwĩhumbĩra
    ũthiũ nginya rĩrĩa rĩngĩ agaathiĩ kwaria na Jehova.
  fra-NCL: Les enfants d’Israël voyaient le visage de Moïse, ils voyaient que la peau
    du visage de Moïse était rayonnante ; et Moïse remettait le voile sur son visage,
    jusqu’à ce qu’il entrât pour parler avec Yahweh.
  cek-AK: To naah kampha Mosi ih mikhmai to Israel kaminawk mah hnuk o; Mosi loe Angraeng
    hoi lok apaeh hanah caeh karoek to mikhmai to a khuk let.
  xla-xla: '@see-verse:EXO.034.034'
  cuk-cuk: Israel-dulemar Moisés-wagar-dakdele, dakdedamalad, Moisés-wagar dakar-dakar
    gae. Geb degine, Moisés Bab-Dummad-ebo-sunmakedse gannar muswegi na e-wagar eduddasunnad.
  uig-CYR: Исраиллар Мусаниң йүз терисиниң пақирап турғинини көрәтти; шуңа Муса йәнә
    таки Пәрвәрдигар билән сөзләшкили униң һозуриға киргичә йүзигә чүмпәрдә тартивалатти.
  pma-pma: Navong meatin keil umai alesi, alesi keke veinan vihil. Selus evus, ling
    ris kaliko kav koe veinan rokol avong sav koa heha ris heselus hetal min Iahova.
  tel-2017: ఇశ్రాయేలు ప్రజలు మోషే ముఖం చూసినప్పుడు అది కాంతిమయమై ప్రకాశిస్తూ ఉంది,
    మోషే ఆయనతో మాట్లాడడానికి లోపలికి వెళ్ళేవరకూ తన ముఖాన్ని ముసుగుతో కప్పుకునేవాడు.
  hat-BSA: Fis Israël yo te wè figi Moïse, ke po figi li t ap briye. Alò, Moïse te
    remete vwal la sou figi li jis lè li te vin antre pou pale avèk SENYÈ a.
  kos-kos: ac elos ac liye lah mutal saromrom. Na el ac sifilpa afinya mutal ke nuknuk
    minini sac nu ke pacl se el ac sifilpa som in sramsram nu sin LEUM GOD.
  hbo-WLC: וְרָא֤וּ בְנֵֽי־יִשְׂרָאֵל֙ אֶת־פְּנֵ֣י מֹשֶׁ֔ה כִּ֣י קָרַ֔ן ע֖וֹר פְּנֵ֣י
    מֹשֶׁ֑ה וְהֵשִׁ֨יב מֹשֶׁ֤ה אֶת־הַמַּסְוֶה֙ עַל־פָּנָ֔יו עַד־בֹּא֖וֹ לְדַבֵּ֥ר
    אִתּֽוֹ׃ ס
  ibo-ibo: Ha hụkwara na ihu ya na akpụkpọ ihu ya na-egbuke egbuke. Emesịa, Mosis
    na-ekpuchikwa ihu ya tutu ruo mgbe ọ ga-abanye nʼime ka ya na Onyenwe anyị kparịta
    ụka.
  ory-ory: ତହିଁରେ ମୋଶାଙ୍କର ମୁଖର ଚର୍ମ ଉଜ୍ଜ୍ୱଳ ଅଟେ, ଏହା ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ତାଙ୍କର ମୁଖ
    ପ୍ରତି ଅନାଇ ଦେଖିଲେ; ମୋଶା ସଦାପ୍ରଭୁଙ୍କ ସହିତ କଥା କହିବାକୁ ଯେପର୍ଯ୍ୟନ୍ତ ଭିତରକୁ ନ ଗଲେ;
    ସେପର୍ଯ୍ୟନ୍ତ ଆପଣା ମୁଖରେ ଘୁମୁଟା ଦେଲେ।
  chk-chk: Ekewe aramasen Israel ra küna won mesen Moses pwe a saramaram. Mürin, Moses
    a pwal pwölüsefäliela won mesan tori a tösefälilong lon ewe imw mangaku, pwe epwe
    kapas ngeni Kot.
  rop-rop: en deibin oldei luk im feis bin oldei shainiwan, en imbin oldei gaburrumap
    im feis garram det heinggitjif igin raidap imbin gobek langa det Tent blanga tok
    langa YAWEI.
  ukr-1871: І вбачили синове Ізрайлеві лице Мойсейове, що сияла проміннєм кожа на
    лицї в Мойсея; і надївав ізнов Мойсей покривало на лице собі, поки не прийшов,
    щоб розмовляти з ним.
  bch-bch: eine tigera imata mil ga mil tau. Tota somisomi Moses ibada malo kakauede
    toa oa ta ipamumul ngan imata ga irangrang ngan ila iposa toman ngan ei pade.
  deu-1951: Und die Kinder Israel sahen das Angesicht Moses, daß die Haut desselben
    strahlte, und Mose tat die Decke wieder auf sein Angesicht, bis er wieder hineinging,
    mit Ihm zu reden.
  eng-JPS: And the children of Israel saw the face of Moses, that the skin of Moses'
    face sent forth beams; and Moses put the veil back upon his face, until he went
    in to speak with Him.
  srp-1865: Tada viðahu sinovi Izrailjevi lice Mojsijevo, gdje se svijetli koža na
    licu njegovu, te Mojsije opet zastiraše pokrivalom lice svoje dokle ne bi opet
    ušao da govori s njim.
  lug-lug: baalabanga obwenyi bwe nga bumasamasa. Bw’atyo Musa ne yezzaako olugoye
    olubikka obwenyi bwe, okutuusa lwe yaddangayo eri Mukama okwogera naye.
  heb-heb: וראו בני ישראל את פני משה כי קרן עור פני משה והשיב משה את המסוה על פניו
    עד באו לדבר אתו׃
  ben-IRV: মোশির মুখের চামড়া উজ্জ্বল, এটা ইস্রায়েল সন্তানরা তাঁর মুখের দিকে তাকিয়ে
    দেখত; কিন্তু পরে মোশি সদাপ্রভুর সঙ্গে কথা বলতে যে পর্যন্ত আবার না যেতেন, ততক্ষণ
    তাঁর মুখে আবার ঢাকা দিয়ে রাখতেন।
  pan-pan: ਇਸਰਾਏਲੀ ਮੂਸਾ ਦੇ ਮੂੰਹ ਨੂੰ ਵੇਖਦੇ ਸਨ ਕਿ ਮੂਸਾ ਦਾ ਚਿਹਰਾ ਚਮਕਦਾ ਹੈ ਤਾਂ ਮੂਸਾ ਫੇਰ
    ਆਪਣੇ ਮੂੰਹ ਉੱਤੇ ਪਰਦਾ ਪਾ ਲੈਂਦਾ ਸੀ ਜਦ ਤੱਕ ਉਹ ਦੇ ਨਾਲ ਗੱਲਾਂ ਕਰਨ ਨੂੰ ਅੰਦਰ ਨਾ ਆਉਂਦਾ ਸੀ।
  tkr-tkr: Mane gahıl İzrailybışik'le Mısayne aq'vayle nur k'əəniyxhe g'ecen. Mana
    manbışika yuşan ha'ang'ar vuk'lelin şal g'eşşen deşdiy. Mang'vee vuk'lelin şal
    sak'ı Rəbbisqa əlyhəəmeniy saccu g'eşşen.
  mya-JVB: သူ ၏မျက်နှာ အရေ ထွန်းပ ကြောင်း ကို ဣသရေလ အမျိုးသား တို့သည် မြင် ကြလျှင်
    ၊ တဖန် အထဲသို့ ဝင်၍ မ လျှောက် မှီတိုင်အောင်မိမိ မျက်နှာ ကို ဖုံးအုပ် ပြန်၏။
  tbg-tbg: Viva uva tiva nimireva umanta vaiinti nahenti tavovaro vira virivano ataa
    iharo takuqi vauvaro Mosiva qaiqaa tavunaqohairo nai viri naavuma tero variqiro
    viro, qaiqaa Nora Kotira aarareva iharo tavuna vira nai viri naavuma tora qaqini
    varake vaura. Mosiva mintiaqiro vi vaura...
  hmo-hmo: To Israela taudia ese Mose ena vairana idia itaia, ia diaridiari. Vadaeni
    Mose be dabua dekenai iena vairana ia koua lou, ela bona Lohiabada ena hereva
    kamonai totona Palai Ruma dekenai ia raka vareai lou.
  urd-urd: और बनी — इस्राईल मूसा के चेहरे को देखते थे कि उसके चेहरे की जिल्द चमक रही
    है; और जब तक मूसा ख़ुदावन्द से बातें करने न जाता तब तक अपने मुँह पर नक़ाब डाले
    रहता।
  rus-SYN: И видели сыны Израилевы, что сияет лице Моисеево, и Моисей опять полагал
    покрывало на лице свое, доколе не входил говорить с Ним.
  bqc-SIM: ↄ̃ aaì e aà oa lɛ́ tɛkɛ. Mↄizi ì ɛa sálana kú a oawa e à ɛa àↄ gɛ̃
    yã'oi Diiɛ.
  tcz-CHONGTHU: Israel cha ten jong Mose maichu ave uvin ahile, avah lha jeng in ahi.
    Mose jong Pakai toh kimu to ding'a ache lut kit kah sen amai dalna pon chu akikhu
    jin ahi.
  mar-mar: मोशेचा तेजाने तळपणारा चेहरा इस्राएल लोक पाहत तेव्हा तो पुन्हा आपला चेहरा
    झाकून घेई; आणि तो परमेश्वराकडे बोलावयास आत जाईपर्यंत तो आपला चेहरा झाकून ठेवत
    असे.
  soq-soq: Me gagalo baiwaleidia walamawe me gara wadediaubedio me namba sapa wadio
    ewei ita gagalo diasadie namba rupusade. Tane me Iawe God nata gagalontopua baiwa
    aleidia walamawe namba lomawa wadediaubede.
  qub-qub: Israelcunaga Moisespa cäranta ricaran fiyupa achicyaypa achicyaycajta.
    Chaymi Moisesga shucutanta yapay shucutacurcoj. Chaynölla cacoj Tayta Dioswan
    parlaj yapay yaycunancama.
  bqp-bqp: akũ òdi e a ãn tɛn tɛ́ kɛ. Musa dì ɛra à fáta kú a ãnnwa ari à ɛra à
    gɛ̃ à yã o kũ Dikirio.
  hat-hat: Lè konsa, moun pèp Izrayèl yo gade, yo wè figi Moyiz te klere byen bèl.
    Apre sa, Moyiz remete twal la sou figi l' ankò, pou jouk lè li antre ankò pou
    l' pale ak Seyè a.
  eng-BSB: and the Israelites would see that the face of Moses was radiant. So Moses
    would put the veil back over his face until he went in to speak with the LORD.
  tod-tod: Izelayɛle nuiti ti ɠɛni wɛlɛzu Moize ɠaazuʋɛ, ti kaani ga gaazuʋɛ ɠɛni
    volozu, Moize ɠɛni seɠei ʋɛɛzu ɠaazu ʋolu, eyɛsu é lɛ, é ɓɔɛ Ɠɔoɠɔ GALAGI ʋɔ.
  eng-WEBPB: The children of Israel saw Moses’ face, that the skin of Moses’ face
    shone; so Moses put the veil on his face again, until he went in to speak with
    him.
  kbq-kbq: avugosamo'ma masanentike hu'neama'a kazageno, ete tavravenuti avugosa refite'neno
    keaga huteno, ete Anumzanema keagama hunakura eri atre'ne.
  nhe-BL: nopa israelitame sampa quiitayayaj para petlaniyaya ixayac, huajca Moisés
    sampa moixtzacuayaya. Huan queja nopa mocahuayaya moixtzactoc hasta sampa oncalaquiyaya
    para camatis ihuaya Toteco Dios.
  bus-bus: ben aↄ̃è e kɛ̀ à uu e tɛ́ kɛɛ. Musa è ɛara à sáta kú a uua lɛ à kpɛ́ à
    gɛ̃ à yã o Diio.
  gub-BL: Teko wexak huwa heny katu wiwi haw wà. A'e rupi Moizez upyk wi uwa pàn pupe.
    Xo Tupàn pe uze'eg wi mehe tàpuzràn pupe oho wi mehe wenuhem wi pàn uwa wi.
  eng-DRA: And they saw that the face of Moses when he came out was horned, but he
    covered his face again, if at any time he spoke to them.
