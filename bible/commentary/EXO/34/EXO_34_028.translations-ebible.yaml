verse: EXO.034.028
translations:
  mal-C: മോശ, ഭക്ഷണം കഴിക്കാതെയും വെള്ളം കുടിക്കാതെയും നാൽപ്പതുരാവും നാൽപ്പതുപകലും
    യഹോവയുടെകൂടെ ആയിരുന്നു. അവിടന്ന് ആ നിയമത്തിന്റെ വചനങ്ങളെ, പത്തുകൽപ്പനകളെത്തന്നെ,
    കൽപ്പലകകളിൽ എഴുതിക്കൊടുത്തു.
  deu-TKW: Er verweilte aber dort bei Jahwe vierzig Tage und vierzig Nächte, ohne
    Speise und Trank zu sich zu nehmen. Da schrieb er die Bundesgebote, die zehn Gebote,
    auf die Tafeln.
  lin-lin: Moyize asalaki kuna elongo na Yawe mikolo tuku minei mpe babutu tuku minei ;
    aliaki ata eloko moko te mpe amelaki mayi te. Bongo Moyize akomaki na bitando
    ya mabanga maloba ya Boyokani oyo babengi mibeko zomi.
  eng-LSV: And he is there with YHWH forty days and forty nights; he has not eaten
    bread, and he has not drunk water; and he writes on the tablets the matters of
    the covenant—the Ten Commandments.
  eng-GNV: 'So hee was there with the Lord fourtie dayes and fourtie nights, and did
    neither eat bread nor drinke water: and hee wrote in the Tables the wordes of
    the couenant, euen the tenne commandements.'
  eng-WEBSTER: 'And he was there with the LORD forty days and forty nights; he neither
    ate bread nor drank water: and he wrote upon the tables the words of the covenant,
    the ten commandments.'
  nhw-BL: Huan Moisés itztoya ihuaya TOTECO ipan nopa tepetl para 40 tonali huan 40
    yohuali. Huan ipan nochi nopa tonali amo tlacuajqui, niyon amo atlic. Huan huajca
    TOTECO quiijcuilo ipan nopa tepatlacme nochi nopa majtlactli tlanahuatilme catli
    quintocarohua ma quichihuaca israelitame ipan nopa camanali catli TOTECO quichihuayaya
    ininhuaya.
  swh-ONEN: Mose alikuwa huko pamoja na Bwana kwa siku arobaini usiku na mchana bila
    kula chakula wala kunywa maji. Naye akaandika juu ya vibao maneno ya Agano, yaani
    zile Amri Kumi.
  bba-bba: Mɔwisi u wɑ̃ɑ mi kɑ Yinni Gusunɔ sɔ̃ɔ sɔɔ weeru kɑ wɔ̃kuru weeru. U ǹ
    dĩɑnu di, u ǹ mɑɑ nim nɔrɑ. Mɑ Yinni Gusunɔ u ɑrukɑwɑni yen ɡɑri yoruɑ kpee bɛsi
    yi sɔɔ, yiyɑ woodɑ wɔku te.
  eng-KJVCPB: And he was there with the Lord forty days and forty nights; he did neither
    eat bread, nor drink water. And he wrote upon the tables the words of the covenant,
    the ten commandments.
  cpy-cpy: Ojamani ijeekaki Moisés itsipatari Tajorentsi okaatzi 40 kiteejeri eejatzi
    40 tsireniri. Tee rowaeyaa, tee imiritee nijaa. Ari rojankinata-kirori ñaantsi-paeni
    mapikotaki jempe okantakota ikashiyakaa-wakaeya-rini. Tema rootaki iroka Ñaantsi
    kaatatsiri 10.
  mpx-mpx: Mosese alona Yehoba hi miminaa oyaa lan poti ge bulin poti, nige i aanan
    ge nige i iim. Yehoba wana bateli ana logugui i leli pat mamanana sasapona labui
    tuwaliyaa, baaba o Logugui Elulutega.
  luo-luo: Musa nobedo gi Jehova Nyasaye kuno kuom ndalo piero angʼwen odiechiengʼ
    gotieno, ka ok ocham makati kata modho pi. Kendo nondiko weche mag singruokgi
    e kite mopa miluongi ni Chike Apar.
  meu-meu: 'Dina hari-ahui boi hari-ahui ia na Iehova ida e nohova unuseni ai, aniani
    se ania bona ranu se inua. Una negana ai ia ese hari herohemaino herevadia na
    huro-nadidia palakadia ai e tore: taravatu gwautaosi.'
  npi-ULB: मोशा परमप्रभुसित त्यहाँ चालिस दिन र चालिस रातसम्म बसे । तिनले न कुनै खाना
    खाए न पानी पिए । तिनले करारका वचनहरू अर्थात् दस आज्ञा शिला-पाटीहरूमा लेखे ।
  yor-yor: Mose wà níbẹ̀ pẹ̀lú Olúwa fún ogójì ọ̀sán àti ogójì òru láìjẹ oúnjẹ tàbí
    mu omi. Ó sì kọ ọ̀rọ̀ májẹ̀mú náà òfin mẹ́wàá sára wàláà.
  emp-NTPO: Maʌ̃ne Moisera Ãcõrẽ ume Sinai eyad̶e b̶asia cuarenta ewari ãsa diamasi
    bid̶a. Idjira ne coẽ́ b̶asia idjab̶a baido sid̶a doẽ́ b̶asia. Mõgara umé pewed̶ea
    od̶ad̶e Ãcõrẽba ĩjã obi b̶ʌ bed̶ea die diad̶ara jũma jaya b̶ʌsia.
  ind-ind: Musa berada di atas gunung bersama TUHAN empat puluh hari empat puluh malam,
    dan selama itu dia tidak makan ataupun minum. TUHAN menuliskan kata-kata perjanjian,
    yaitu sepuluh perintah Allah, pada kedua lempengan batu itu.
  pes-OPCB: موسی چهل شبانه روز بالای کوه در حضور خداوند بود. در آن مدت نه چیزی خورد
    و نه چیزی آشامید. در آن روزها بود که خداوند ده فرمان را روی دو لوح سنگی نوشت.
  tgl-ULB: Naroon si Moises kasama si Yahweh ng apatnapung araw at gabi; hindi siya
    kumain ng kahit anong pagkain o uminom ng tubig. Isinulat niya sa mga tipak ang
    mga salita ng tipan, ang Sampung Utos.
  cbu-NT: Ashiri Móysisi anpari Taarashipanpat tsiyatku ipunpunar chunga zari psaanpatari
    zapshtarangiya. Nda katungku, misha nduntam waaku, taarangiya. Ashiri Taarashipansha
    yusur táwaramun patumbchimun waanaatsee wamachtash, minam chunga, yandarangiya.
    Yandamaam iwaparamchu, Móysiseem panarangiya. Ashiri na kamaneena yuwaa Apanll
    yusur kamachtamarineetsi patumbchimun yandarangu, mishat Israelchichee yusur tiptsireem
    ínarangu anootsi.
  hui-hui: Mosese ibu Anduane Homogohanda bi lamiyago hale halu tomobi ibabi mbira
    naneore uyu hari biagoniha Anduane Homogola heane dege horo pira maria mbi pira
    maria (40) lowa pene. Ani bialu Anduane Homogohanda ege to̱le̱ mbalape kira biagoria
    Habo Nalolene Bi gilibu wini. Bi gilibu winidaruni Ngode Datagaliwabe Bi Mana
    Pira gilibu wini.
  mya-mya: မော​ရှေ​သည်​အ​စာ​မ​စား၊ ရေ​မ​သောက်​ဘဲ အ​ရက်​လေး​ဆယ်​ပတ်​လုံး ထို​အ​ရပ်​တွင်​ထာ​ဝ​ရ
    ဘု​ရား​နှင့်​အ​တူ​ရှိ​နေ​၏။ သူ​သည်​ကျောက်​ပြား များ​ပေါ်​တွင်၊ ပ​ဋိ​ညာဉ်​တည်း​ဟူ​သော​ပ​ညတ်
    တော်​ဆယ်​ပါး​ကို​ရေး​ထား​လေ​၏။
  cbi-NTPO: Tsenñu Moisés junu Yavéba 40 malu, 40 kepe pumi tiba fityumujchi, naa
    pi bain kujchityumujchi. Tsejtu junaa shupu' pakinu veta' veta' tsanguedaa tiñu
    palaa piikemi, ura pañuya, Dios naaken chudei ti'ba juntsa paitya jumula.
  bod-N: མོ་ཤེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཉིན་མཚན་བཞི་བཅུའི་རིང་དུ་གནས་ཤིང་ཟས་ཀྱང་མ་སྤྱད་ལ་སྐོམ་ཡང་མ་འཐུང་བ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཞལ་ཆད་ཀྱི་བཀའ་བཅུ་པོ་རྡོ་ལེབ་གཉིས་ལ་ཡི་གེར་བཀོད་དོ། །
  sna-sna: Mozisi akanga ariko kuna Jehovha kwamazuva makumi mana nousiku makumi mana,
    asingadyi chingwa kana kunwa mvura. Uye akanyora pamahwendefa mashoko esungano,
    iyo Mirayiro Gumi.
  spa-BLM: Estuvo allí con Yahvé cuarenta días y cuarenta noches; no comió pan ni
    bebió agua. Escribió en las tablas las palabras de la alianza, los diez mandamientos.
  cac-cac: A vin̈aj Moisés chi', 40 c'ual yed' 40 ac'val ix ec' vin̈ yed' Jehová d'a
    jolom vitz Sinaí. Malaj val jab'oc tas ix sva vin̈, malaj pax jab'oc tas ix yuq'uej
    vin̈ d'a jun tiempoal chi'. Ix stz'ib'anoch slolonelal strato Jehová yed' eb'
    chon̈ab' israel d'a q'uen q'ueen, aton lajun̈e' checnab'il.
  swh-ULB: Musa alikuwa huko na Yahweh kwa siku arobaini na usiku; hakula chakula
    chochote wala kunywa maji yeyote. Aliandika katika mbao maneno ya agano, Amri
    kumi.
  bel-bel: І прабыў там у Госпада сорак дзён і сорак ночаў, хлеба ня еў і вады ня
    піў; і напісаў Майсей на скрыжалях словы запавету, дзесяціслоўе.
  wed-wed: Moses kampa i mae Bada maiteni au pom 40 ma waguvarai 40, eḡa ita am ma
    eḡa ita uma nai au marana. Ma Bada ḡaima au tepana parivainuaḡana riwai - Tarawatu
    10 i girumi.
  deu-ELBBK: Und er war dort bei dem HERRN 40 Tage und 40 Nächte; er aß kein Brot
    und trank kein Wasser. Und er schrieb auf die Tafeln die Worte des Bundes, die
    zehn Worte.
  mbb-OT: Ne zutun si Moises seled te kepatan he andew wey kezukileman, ne wazè en
    sikandin mekekaan wey mekeinum. Ne insurat din diyà te midlumpipì he menge vatu
    sikan is menge lalag te Nengazen mehitenged te kebpekid-uyun din kandan he iyan
    sikan is Sepulù he menge Belaud.
  mal-2015: അവൻ അവിടെ ഭക്ഷണം കഴിക്കാതെയും വെള്ളം കുടിക്കാതെയും നാല്പതു പകലും നാല്പതു
    രാവും യഹോവയോടുകൂടെ ആയിരുന്നു; അവൻ പത്തു കല്പനയായ നിയമത്തിന്റെ വചനങ്ങളെ പലകയിൽ
    എഴുതിക്കൊടുത്തു.
  tuo-NT: Moisé topʉre Õꞌacʉ̃ meꞌrã cuarenta ʉmʉcori, cuarenta ñamirĩ tojacʉ niwĩ.
    Ne baꞌaro marĩrõ, sĩꞌrĩrõ marĩrõ nicʉ niwĩ. Topʉ “Õꞌacʉ̃ masã meꞌrã tojo weegʉti”
    ni apoꞌquere te ʉ̃tãpjĩrĩpʉ ojaõꞌocʉ niwĩ. Tetá diez Õꞌacʉ̃ dutise cũuꞌque nicaro
    niwʉ̃.
  gup-gup: Kaluk Moses yerrkang bu kunkodjke forty dja kunkak forty, kore kuwarddekimuk
    bu Yawey benehdjarrkdi. Kaluk minj kukku bonguyi dja mak manme minj nguyi bu kumekbe
    dingihdi. Wanjh kumekbe Moses bihbimbom kore kunwardde manbalabala kunwok rowk
    nawu Yawey wokkurrmerrinj nuye, manbu Kunbidbokenh Mankarrekihkimuk.
  gvs-gvs: E tuwo maliyalina 40 be nakae sabamgo 40 goi akaaiyaka Yauwe taiyao go,
    áika be nakae bwae nim geya. Ago gurewayadi aiyuwo goi Yauwe ina kanasíuna ana
    livala aginidi moe ina lovina yawou.
  rmc-rmc: O Mojžiš sas ode le RAJEHA saranda (40) dživesa the saranda rača, so na
    chaľa maro aňi na piľa paňi. Pro barune tabli pisinďa la zmluvakre lava – o Deš
    prikazaňja.
  nlg-nlg: Ma Moses te kabu so tana kouna na ghotu kolua Yahweh e vati hangavulu na
    bongi mana dani, me mua vanga me mua inu. Mi tana bona vaghana keri gaia te gerei
    na lei bosa ni baubahu maia na Hangavulu na Vetena tana vuvungani na midi ni vatu.
  pes-OPV: و چهل روز و چهل شب آنجا نزدخداوند بوده، نان نخورد و آب ننوشید و اوسخنان
    عهد، یعنی ده کلام را بر لوحها نوشت.
  ron-1924: Мойсе а стат аколо ку Домнул патрузечь де зиле ши патрузечь де нопць.
    Н-а мынкат делок пыне ши н-а бэут делок апэ. Ши Домнул а скрис пе табле кувинтеле
    легэмынтулуй, Челе Зече Порунчь.
  aui-aui: Mosis gabudara 40 da nubabasu 40 name koya debane Yawe God yawata simakae,
    bi getana awaki iyakam bo iyaniunana. Bi touna wiiwaghasina maragasina sisiyidi
    - gwara yadi 10 akima benabenadi debadiye igiruma.
  ben-OBCV: রুটি না খেয়ে ও জলপান না করে মোশি সেখানে চল্লিশ দিন ও চল্লিশ রাত সদাপ্রভুর
    সাথে ছিলেন। আর সেই ফলকের উপর তিনি নিয়মের সেই কথাগুলি—দশাজ্ঞাটি লিখলেন।
  som-som: Oo halkaasuu Rabbiga la joogay afartan habeen iyo afartan maalmood, waxbana
    ma uu cunin, biyona ma uu cabbin. Oo looxyadiina wuxuu ku qoray erayadii axdiga,
    kuwaas oo ah tobanka qaynuun.
  lat-VUC: 'Fuit ergo ibi cum Domino quadraginta dies et quadraginta noctes: panem
    non comedit, et aquam non bibit, et scripsit in tabulis verba fœderis decem.'
  eng-ASVBT: And he was there with Jehovah forty days and forty nights; he did neither
    eat bread, nor drink water. And he wrote upon the tables the words of the covenant,
    the ten commandments.
  mna-mna: '@see-verse:EXO.034.027'
  ita-1885: E Mosè stette quivi col Signore quaranta giorni e quaranta notti; senza
    mangiar pane, nè bere acqua; e il Signore scrisse sopra quelle tavole le parole
    del patto, le dieci parole.
  eng-LXXUP: And Moses was there before the Lord forty days, and forty nights; he
    did not eat bread, and he did not drink water; and he wrote upon the tables these
    words of the covenant, the ten sayings.
  eng-ULB: Moses was there with Yahweh for forty days and nights; he did not eat any
    food nor drink any water. He wrote on the tablets the words of the covenant, the
    Ten Commandments.
  spa-VBL: Moisés pasó allí cuarenta días y cuarenta noches con el Señor sin comer
    pan ni beber agua. Escribió en las tablas las palabras del acuerdo, los Diez Mandamientos.
  fra-_FOB: Et Moïse fut là avec l'Éternel quarante jours et quarante nuits; il ne
    mangea point de pain et ne but point d'eau; et l'Éternel écrivit sur les tables
    les paroles de l'alliance, les dix paroles.
  mal-mal: അവൻ അവിടെ ഭക്ഷണം കഴിക്കാതെയും വെള്ളം കുടിക്കാതെയും നാല്പത് പകലും നാല്പത്
    രാവും യഹോവയോടുകൂടി ആയിരുന്നു; യഹോവ പത്ത് കല്പനയായ നിയമത്തിന്റെ വചനങ്ങൾ പലകയിൽ
    എഴുതിക്കൊടുത്തു.
  urd-GVR: Mūsā chālīs din aur chālīs rāt wahīṅ Rab ke huzūr rahā. Is daurān na us
    ne kuchh khāyā na piyā. Us ne patthar kī taḳhtiyoṅ par ahd ke das ahkām likhe.
  suz-BL: मिनु मोसा परमप्रभु यावे नु ४० नाक्‍दो नाक्‍ती बाक्‍‍त। मारेइ मजवो। ब्‍वाक्‍कु
    यो मतूङ। मिनु कबल ङा १० ओटा अरेशो लोव़ फुल्‍लुम ब्रेक्‍ताक्‍व। प्रस्‍थान २४:१८;
    मत्ती ४:२; प्रस्‍थान ३१:१८
  ita-1927: E Mosè rimase quivi con l’Eterno quaranta giorni e quaranta notti; non
    mangiò pane e non bevve acqua. E l’Eterno scrisse sulle tavole le parole del patto,
    le dieci parole.
  ckb-ckb: موسا چل شەو و چل ڕۆژ لەوێ بوو لەلای یەزدان، نانی نەخوارد و ئاوی نەخواردەوە،
    لەسەر دوو تەختەکەش وتەکانی پەیمانی نووسی، دە ڕاسپاردەکە.
  eng-BBE: And for forty days and forty nights Moses was there with the Lord, and
    in that time he had no food or drink. And he put in writing on the stones the
    words of the agreement, the ten rules of the law.
  kan-OKCV: ಮೋಶೆಯು ಹಗಲಿರುಳು ನಲವತ್ತು ದಿವಸ ರೊಟ್ಟಿಯನ್ನು ತಿನ್ನದೇ, ನೀರನ್ನು ಕುಡಿಯದೇ ಅಲ್ಲಿ
    ಯೆಹೋವ ದೇವರ ಸಂಗಡ ಇದ್ದನು. ದೇವರು ಒಡಂಬಡಿಕೆಯ ವಾಕ್ಯಗಳಾದ ಹತ್ತು ಆಜ್ಞೆಗಳನ್ನು ಹಲಗೆಗಳ ಮೇಲೆ
    ಬರೆದರು.
  bbb-bbb: Ijiege rena Mosisi fune mu foti ro maza foti ijiege fu E Ireobo ijiaki
    uruo ijia finoe. Ro maza ije fu ijiege finoema ijia fu ire ro do bino fuka naebe
    inoe. Ro maza ije fu finoema ijia fu mune fae ijia kena E Ireobo ijadufuo akae
    teni (10) fu e Isureroko vajiaema ijene isoe.
  tam-2017: அங்கே அவன் அப்பம் சாப்பிடாமலும் தண்ணீர் குடிக்காமலும் இரவும் பகலும் நாற்பதுநாட்கள்
    யெகோவாவோடு இருந்தான்; அவன் பத்துக்கற்பனைகளாகிய உடன்படிக்கையின் வார்த்தைகளைப் பலகைகளில்
    எழுதினான்.
  spa-RV-1909: 'Y él estuvo allí con Jehová cuarenta días y cuarenta noches: no comió
    pan, ni bebió agua; y escribió en tablas las palabras de la alianza, las diez
    palabras.'
  ron-BTF: Iar el a fost acolo cu DOMNUL patruzeci de zile și patruzeci de nopți;
    nici nu a mâncat pâine, nici nu a băut apă. Și el a scris pe table cuvintele legământului,
    cele zece porunci.
  eng-WEBP: He was there with the LORD forty days and forty nights; he neither ate
    bread, nor drank water. He wrote on the tablets the words of the covenant, the
    ten commandments.
  eng-FBV: Moses spent forty days and forty nights there with the Lord without eating
    bread or drinking water. He wrote down on the tablets the words of the agreement,
    the Ten Commandments.
  nld-1939: 'En Moses bleef daar met Jahweh veertig dagen en veertig nachten, zonder
    te eten of te drinken, en Hij schreef op de tafelen de bepalingen van het Verbond:
    de tien geboden.'
  nch-BL: Huan Moisés itztoya ihuaya TOTECO ipan nopa tepet para 40 tonati huan 40
    yohuali. Huan ipan nochi nopa tonali amo tacuajqui, yon amo atic. Huan huajca
    TOTECO quiijcuilo ipan nopa tepatacme nochi nopa majtacti tanahuatilme cati monequi
    ma quichihuaca israelitame ipan nopa camanali cati TOTECO quichihuayaya inihuaya.
  vie-1934: Môi-se ở đó cùng Đức Giê-hô-va trong bốn mươi ngày và bốn mươi đêm, không
    ăn bánh, cũng không uống nước; Đức Giê-hô-va chép trên hai bảng đá các lời giao
    ước, tức là mười điều răn.
  hin-CV: मोशेह याहवेह के साथ चालीस दिन तथा चालीस रात रहे. उन्होंने न तो रोटी खाई
    और न पानी पिया. उन्होंने उन पट्टियों पर परमेश्वर की वाचा अथवा दस आज्ञाएं लिखीं.
  eng-OURB: He was there with Adonai forty days and forty nights; he neither ate bread,
    nor drank water. He wrote on the tablets the words of the covenant, the Ten Words.
  spa-BES: Y durante cuarenta días y cuarenta noches Moisés estuvo allí con el Señor,
    y en ese tiempo no tuvo comida ni bebida. Y puso por escrito en las piedras las
    palabras del acuerdo, las diez reglas de la ley.
  tdx-tdx: 'Efapolo andro naho efapolo haleñe ty nitraofa’e am’ Iehovà; tsy nikama
    mofo tsy nikama rano; vaho sinoki’e amy ravem-bato rey o tsara’ i fañinaio: i
    Tsara Folo rey.'
  vid-vid: Musa nakekala ako kuchidunda hamwe na Mkulu Nguluwi kwa mazuwa makumi gane,
    nemisi na nechilo, hadile chilyo ne kunwa mazi. Nakandika malajizo geng'ha na
    jila mizilo kumi.
  eng-OKE: And he was there before the Lord forty days and forty nights; bread he
    ate not, nor water did he drink; and he wrote upon the tablets the words of the
    covenant, the Ten Words.
  tha-KJV: ฝ่ายโมเสสเฝ้าพระเยโฮวาห์​อยู่​ที่​นั่นสี่​สิ​บวันสี่​สิ​บคืน มิได้​รับประทานอาหารหรือน้ำเลย
    และท่านจารึกคำพันธสัญญาไว้​ที่​แผ่​นศิ​ลา คือพระบัญญั​ติ​สิ​บประการ
  por-BR-2018: 'E ele esteve ali com o SENHOR quarenta dias e quarenta noites: não
    comeu pão, nem bebeu água; e escreveu em tábuas as palavras da aliança, os dez
    dizeres.'
  deu-ELO: Und er war daselbst bei Jehova vierzig Tage und vierzig Nächte; er aß kein
    Brot und trank kein Wasser. Und er schrieb auf die Tafeln die Worte des Bundes,
    die zehn Worte.
  eng-WYC-2018: Therefore Moses was there with the Lord by forty days and forty nights,
    and he ate not bread, and drank not water; and he wrote in [the] tables the ten
    words of the bond of peace. (And so Moses was there with the Lord for forty days
    and forty nights, and he ate no bread, and drank no water; and he wrote on the
    tablets the Ten Commandments of the covenant.)
  epo-epo: Kaj li estis tie kun la Eternulo kvardek tagojn kaj kvardek noktojn; panon
    li ne manĝis kaj akvon li ne trinkis; kaj li skribis sur la tabeloj la vortojn
    de la interligo, la dek ordonojn.
  uig-PIN: U waⱪitta Musa xu yǝrdǝ Pǝrwǝrdigarning ⱨuzurida ⱪiriⱪ keqǝ-kündüz turdi;
    u ⱨeqnǝrsǝ yemidi, ⱨeq su iqmidi. U yǝrdǝ Pǝrwǝrdigar tahtaylarƣa ǝⱨdining sɵzliri
    bolƣan on ǝmrni pütti.
  beo-beo: 'Mousese da Hina Godema eso 40 amola gasi 40 ha:i mae nawane esalu. E da
    igi gasui amo da:iya amo Gousa:su sia: dedei dagoi - amo da Gode Ea Hamoma:ne
    sia:i Nabuane Gala.'
  tpi-OTNT: Moses i stap wantaim Bikpela long maunten inap 40 de olgeta. Na em i no
    kaikai wanpela samting na i no dring wara. Nogat tru. Na Bikpela i raitim tok
    bilong kontrak long dispela tupela hap ston Moses i bin bringim. Dispela tok em
    ol Tenpela Lo bilong God.
  hau-SA: Musa ya kasance tare da Ubangiji kwana arba’in da dare arba’in, bai ci ba,
    bai sha ba. Ya kuma rubuta kalmomin alkawari a kan alluna, wato, dokoki goma.
  uig-LAT: U waqitta Musa shu yerde Perwerdigarning huzurida qiriq kéche-kündüz turdi;
    u héchnerse yémidi, héch su ichmidi. U yerde Perwerdigar taxtaylargha ehdining
    sözliri bolghan on emrni pütti.
  nde-nde: UMosi wayekhonale loThixo insuku ezingamatshumi amane lobusuku obungamatshumi
    amane engadli sinkwa kumbe ukunatha amanzi. Amazwi esivumelwano ayimiThetho eliTshumi,
    wawaloba ezibhebhedwini zamatshe.
  ton-ton: Pea naʻe ʻi ai ia mo Sihova ʻi he ʻaho ʻe fāngofulu mo e pō ʻe fāngofulu;
    pea naʻe ʻikai te ne kai mā, pe inu ha vai. Pea naʻa ne tohi ki he ongo maka lafalafa
    ʻae ngaahi lea ʻoe fuakava, ko e fekau ʻe hongofulu.
  ces-1613: Byl pak tam s Hospodinem čtyřidceti dní a čtyřidceti nocí, chleba nejedl
    a vody nepil; a napsal na dskách slova té smlouvy, totiž deset slov.
  eng-WMB: He was there with the LORD forty days and forty nights; he neither ate
    bread, nor drank water. He wrote on the tablets the words of the covenant, the
    ten commandments.
  tam-TCV: அங்கே மோசே இரவும் பகலும் அப்பம் சாப்பிடாமலும், தண்ணீர் குடியாமலும் நாற்பது
    நாட்கள் யெகோவாவோடு இருந்தான். அவர் பத்துக் கட்டளைகளான உடன்படிக்கையின் வார்த்தைகளைக்
    கற்பலகைகளில் எழுதினார்.
  ceb-ULB: Didto si Moises uban kang Yahweh sulod sa 40 ka mga adlaw ug mga gabii;
    wala siya mikaon ug bisan unsa nga pagkaon ni miinom ug tubig. Gisulat niya diha
    sa mga papan nga bato ang mga pulong sa kasabotan, ang napulo ka mga kasugoan.
  pol-UBG: I był tam z PANEM czterdzieści dni i czterdzieści nocy, nie jadł chleba
    i nie pił wody. I PAN napisał na tablicach słowa przymierza, dziesięć przykazań.
  agr-agr: Aatus Moisés mujanum cuarenta tsawan, nuigtu cuarenta kashi yujumkan yutsuk,
    umutnash umutsuk Tuke Pujuujai pujusui. Nuwi pujus kaya tsupika pakama najanamunum
    diez chicham umiktinun agajui.
  kyc-kyc: Dokopa kukwa yuu gii akalisa kisimako korakama yuu gii akalisa kisimako
    dusipana Mosese baa nenge ipwape naa nao Anatupa role pyao kareyambi. Dokopa baame
    pii kana minyuo lalu lao lenge mawa pii akalisa dusipa kana para dolapona pyao
    reteya.
  urd-GVU: موسیٰ چالیس دن اور چالیس رات وہیں رب کے حضور رہا۔ اِس دوران نہ اُس نے کچھ
    کھایا نہ پیا۔ اُس نے پتھر کی تختیوں پر عہد کے دس احکام لکھے۔
  deu-1912: Und er war allda bei dem HERRN vierzig Tage und vierzig Nächte und aß
    kein Brot und trank kein Wasser. Und er schrieb auf die Tafeln die Worte des Bundes,
    die Zehn Worte.
  ntj-ntj: Nyangka Mawutjanya Mama Kuurrta rawa nyinarrayirnu tjirntu 40-rringu. Tjiinya
    nyinarranytjalulpi mirrka ngalkunytjamaalpa puru kapi tjikintjamaalpa tirtu nyinarranytja.
    Palunyalu wangka 10-nga yapu walu kutjarrangka walkatjunu wantingu.
  kan-2017: ಮೋಶೆಯು ಆ ಬೆಟ್ಟದಲ್ಲಿ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಹಗಲಿರುಳು ನಲ್ವತ್ತು ದಿನ ಇದ್ದನು.
    ಆ ದಿನಗಳಲ್ಲಿ ಅವನು ಏನೂ ತಿನ್ನಲಿಲ್ಲ, ಏನೂ ಕುಡಿಯಲಿಲ್ಲ. ಆತನು ಒಡಂಬಡಿಕೆಯ ವಾಕ್ಯಗಳನ್ನು ಅಂದರೆ
    ಹತ್ತು ಆಜ್ಞೆಗಳನ್ನು ಆ ಕಲ್ಲಿನ ಹಲಗೆಗಳ ಮೇಲೆ ಬರೆದನು.
  ena-ena: Mosesɨ agaŋ halu iahua Asɨ Iaue hula hɨnidaci uaiaŋ 38 umi. Heŋ hɨnihɨni
    sɨmɨŋ avɨli akuaba akuaba ma nami. Lɨci Asɨ Iaue agaŋ ciaŋ mɨguavɨla ciaŋ vɨdɨvɨdɨŋ
    human limu limu fɨhala agɨladɨ ihatɨbutɨbu lɨbami. Lɨba cɨkaŋ ahica ahica Mosesɨ
    via iahumi agɨladɨ hɨvɨ ihatɨbutɨbu lɨbami.
  yap-yap: Me par Moses rok SOMOL u rom ni aningegi ragag e rran nge nep’, ni dariy
    ban’en nra kay ara garbod ngay. Me yoloy nga daken fa gal yang i malang fapi thin
    ko fare m’ag, ni aram fare Ragag i Motochiyel.
  hlt-MCSB: BOEIPA neh a om vaengah khothaih hni sawmli, khoyin hnin sawmli buh khaw
    ca pawh, tui khaw o pawh. Te vaengah paipi ol te cabael rhoi dongah ol lung rha
    la a daek.
  mdy-ETH: ሙሴ ዓይጎዋ ሙዒ ዑሽኩዋዖ ናንጊና ናንጋ ጎዳና ዎላ ዖይዲታሚ ኬሊና ዖይዲታሚ ዋንቴና ዴዔኔ፤ ናንጊና ናንጋ ጎዳ
    ዒማና ዓርሲንቴ ሹጮንሢዳ ጫኣቁሞ ዔርዛያ ማዔ ታጶ ዓይሢፆንሢ ፃኣፔኔ።
  twi-ASANTE: Mose ne Awurade de adaduanan, awia ne anadwo, dii nkutaho wɔ bepɔ no
    so, na saa ɛberɛ no, Mose annidi annom. Saa ɛberɛ no, Onyankopɔn twerɛɛ Mmaransɛm
    Edu no guu ɛboɔ twerɛpono so.
  mwc-mwc: Moses kao 40 ba pom 40 Bada yabata si mana ba kega kesana kam i kani kona
    okowa i tomani. Ba bidamanina maragasina akima petapetasi tepasi yai Bada i kiruma
    — kata Kairuwana asi 10.
  eng-WEBU: He was there with the LORD forty days and forty nights; he neither ate
    bread, nor drank water. He wrote on the tablets the words of the covenant, the
    ten commandments.
  bnp-bnp: Lakea e Moses i made turane BAKOVI DAGI na lolo na parava i ravulu va,
    a rodo i ravulu va, i uka ma i kani, i uka ma i ninu. I here a nita na ngava dagi
    na tabekena kedo i bole sike e Moses. A ngava nga ra vinara na Vure i ravulu.
  wal-wal: Muusee katta meennaaninne haatta uyennan, oitamu gallassaanne oitamu qammaa
    GODAARA yan gam77iis; gam77idi maachchaa qaalata, tammu azazota masettida shuchchan
    xaafiis.
  spa-PDDPT: 'Él estuvo allí con Yavé 40 días y 40 noches sin comer pan ni beber agua,
    y escribió sobre las tablas las Palabras del Pacto: los Diez Mandamientos.'
  gun-gun: Ha'e py ma Senhor reve Moisés oĩ quarenta ára ha'e quarenta pytũ re. Ha'e
    jave ma ndo'ui mbojape, neĩ yy ma voi ndoy'ui Ha'e py itape re ombopara ayvu guexeve
    guarã ojapo va'ekue regua, dez ayvu ombopara.
  agu-BL: Cyaje'n quen tzun Moisés ca'wunak k'ej tu ca'wunak ak'bal te'j Ryos. Qui
    wan nin qui uc'a' te yi ca'wunak k'eja'tz. Cho'n tzun tz'ibxe'n yi e'chk yola'tz,
    yi lajuj ca'wl, swutz yi cob lepaj c'ub.
  ilo-ULB: Nakipagtalinaed ni Moises kenni Yahweh sadiay iti las-ud ti uppat a pulo
    nga aldaw ken rabii; saan isuna a nangan iti aniaman a taraon wenno imminum iti
    danum. Insuratna kadagiti tapi ti bato dagiti tulag, ti sangapulo a bilin.
  kpg-kpg: Moses nogo noho i baahi o Dimaadua i nia laangi e mada haa ge mada haa
    boo, digi miami ge digi inu. Mee gaa hihi nia helekai o di hagababa gi di gili
    nia baahi hadu e lua, dela go nia Haganoho e Madangaholu.
  uig-ARA: ئۇ ۋاقىتتا مۇسا شۇ يەردە پەرۋەردىگارنىڭ ھۇزۇرىدا قىرىق كېچە-كۈندۈز تۇردى؛
    ئۇ ھېچنەرسە يېمىدى، ھېچ سۇ ئىچمىدى. ئۇ يەردە پەرۋەردىگار تاختايلارغا ئەھدىنىڭ
    سۆزلىرى بولغان ئون ئەمرنى پۈتتى.
  bps-bps: Na déén Mosis di saféd i Dwata i Amu klo fat falò duh na fat falò butang,
    na klon ditù là kmaan na là minum. Na di bang én, sulatan di dad lwe batu, i dad
    man Dwata gablà di fakangan, dunan i sfalò flalò.
  sus-sus: Munsa naxa lu Alatala yire xi tongo naani. Kɔɛ nun yanyi a mu sese don,
    a mu sese min. Na waxati Alatala naxa na sɛriyɛ fu sɛbɛ gɛmɛ walaxɛe ma, naxee
    findixi saatɛ masenyi ra.
  pon-2006: Moses eri patopatohte rehn KAUN-O erein rahn pahisek oh pwohng pahisek,
    sohte kin tungoale mehkot de sohte kin nimpil. Ih eri ntingihediong pohn pelien
    takai riapalio mahsen kan en inowo—Kosonned Eiseko.
  jae-jae: Ma Mose gêmoa gêwiŋ Apômtau geleŋŋa 40 ma gêbêcauc 40. Eŋ geŋ mo atom to
    gênôm bu atom. Ma eŋ keto poac ŋabiŋ kêsêp poc tapa, eŋ keto biŋsu lemeŋ lu.
  ksd-ksd: Ma i ga ki ie varurung ma ra Luluai a ivat na vinun na bung na keake ma
    a ivat na vinun na bung na marum; pa i ga ian ma pa i ga momo. Ma i ga tumu tar
    ra lavur tinata ure ra kunubu ta ra ura pal a vat, a vinun na tinata na vartuluai.
  tur-YTC: Kırk gün kırk gece Yahve'nin yanındaydı; ne ekmek yedi, ne de su içti.
    Antlaşmanın sözlerini, on buyruğu levhaların üzerine yazdı.
  grc-BRENT: Καὶ ἦν ἐκεῖ Μωυσῆς ἐναντίον Κυρίου τεσσεράκοντα ἡμέρας, καὶ τεσσεράκοντα
    νύκτας· ἄρτον οὐκ ἔφαγε, καὶ ὕδωρ οὐκ ἔπιε· καὶ ἔγραψεν ἐπὶ τῶν πλακῶν τὰ ῥήματα
    ταῦτα τῆς διαθήκης, τοὺς δέκα λόγους.
  ind-AYT: Dia berada di sana bersama TUHAN selama 40 hari dan 40 malam. Dia tidak
    makan roti atau minum air. Dia menulisi loh-loh batu itu dengan kata-kata perjanjian,
    yaitu Sepuluh Perintah.
  nya-nya: Mose anakhala kumeneko pamodzi ndi Yehova masiku 40, usana ndi usiku, wosadya
    kanthu kapena kumwa madzi. Ndipo iye analemba pa miyala ija mawu a pangano, malamulo
    khumi.
  hrv-hrv: Mojsije ostade ondje s Jahvom četrdeset dana i četrdeset noći. Niti je
    kruha jeo niti je vode pio. Tada je na ploče ispisao riječi Saveza - Deset zapovijedi.
  mps-mps: Tama Moses te Genuai Bidi dali te bulu dude te bidi sese si, 40 sogo bidai.
    Tama agai nai deli me, ąį me, te me tubeo. Mu menio. Tama Genuai Bidigo te bomai
    po te Mosesgo te sela holali masigi side asęai. Te po te Godigo bomo yai nogo
    si po dabe dao.
  tpi-tpi: Moses i stap wantaim Bikpela long maunten inap 40 de olgeta. Na em i no
    kaikai wanpela samting na i no dring wara. Nogat tru. Na Bikpela i raitim tok
    bilong kontrak long dispela tupela hap ston Moses i bin bringim. Dispela tok em
    ol Tenpela Lo bilong God.
  dan-1931: Og han blev der hos HERREN fyrretyve Dage og fyrretyve Nætter uden at
    spise eller drikke; og han skrev Pagtsordene, de ti Ord, på Tavlerne.
  vie-OVCB: Môi-se ở trên núi với Chúa Hằng Hữu trong bốn mươi ngày và bốn mươi đêm.
    Suốt thời gian này, ông không ăn cũng không uống. Chúa Hằng Hữu viết các quy ước,
    tức là mười điều răn, vào bảng đá.
  guj-2017: મૂસા ત્યાં યહોવાહ ની સાથે ચાળીસ દિવસ તથા ચાળીસ રાત હતો; તેણે રોટલી ખાધી
    ન હતી, તેમ જ પાણી પણ પીધું ન હતું. તેણે શિલાપાટીઓ ઉપર કરારના શબ્દો, એટલે દશ આજ્ઞાઓ
    લખી.
  pon-2006A: Moses eri patopatohte rehn KAUN-O erein rahn pahisek oh pwohng pahisek,
    sohte kin tungoale mehkot de sohte kin nimpil. Ih eri ntingihediong pohn pelien
    takai riapalio mahsen kan en inowo—Kosonned Eiseko.
  por-BRBSL: Ele esteve lá com Javé por quarenta dias e quarenta noites; não comeu
    pão, nem bebeu água. Ele escreveu nas tábuas as palavras do convênio, os dez mandamentos.
  aly-aly: Moses INGKART-itwek anenh, arlta 40-ek-atwety. Amern arlkwey-angenh kwaty
    antywey-angenh. Apwert ilperr-ilperr atherr-warl INGKARTel ingkwernek angkernem
    10, rernem aleth-antey apenterl-ayntetyek.
  cth-cth: Hawvah BAWIPA koe hnin 40 rum 40 touh ao teh, rawca cat laipalah ao teh,
    tui hai net hoeh. Hahoi lungphen dawk lawkkam kâpoelawknaw hra touh a thut.
  twi-twi: Mose ne Awurade de adaduanan, awia ne anadwo, dii nkitaho wɔ bepɔw no so,
    na saa bere no, Mose annidi, annom. Saa bere no, Onyankopɔn kyerɛw Mmaransɛm Du
    no guu ɔbo kyerɛwpon no so.
  hlt-hlt: BOEIPA neh a om vaengah khothaih hni sawmli, khoyin hnin sawmli buh khaw
    ca pawh, tui khaw o pawh. Te vaengah paipi ol te cabael rhoi dongah ol lung rha
    la a daek.
  tbz-SIM: Kɛ̀ Mɔyiisi mbonɛ̀ ti Yiɛ̀ nKuyie nditɑ̃rì ĩ́nkɛ̀ kɛ dɔ̀ yɛwe sipísìnɑ̀ɑ̀
    nɛ̀ dɛyènnɛ̀ sipísìnɑ̀ɑ̀, ò í di, ò mɛ nyí yɑ̃̀ mɛniɛ. Kɛ̀ ti Yiɛ̀ nKuyie nwɑ̃ri
    titɑ̃́píɛ̀tì tìdɛ́tì ĩ́nkɛ̀ ku tɑnnɔ̀ tɛpíítɛ̀.
  msy-2020: Ezɨ Moses 40plan dughiabar Ikiavɨra Itir God ko mɨghsɨamɨn ikia, egha
    daghetam ko dɨpatam bar anemezir puvatɨ. Ezɨ Ikiavɨra Itir God Akar Dɨkɨrɨzir
    Gavgavimɨn akaba, dagɨar akuar Moses inigha ghuzɨmningɨn ada osiri. Akar kaba,
    da 10plan Akar Gavgaviba.
  azb-azb: Beləliklə, Musa Rəblə qırx gün-qırx gecə qaldı. Bu müddət ərzində Musa
    heç nə yemədi, heç nə içmədi. O, lövhələrin üstündə əhdin sözlərini, On Əmri yazdı.
  eng-DBY: — And he was there with Jehovah forty days and forty nights; he ate no
    bread, and drank no water. — And he wrote on the tables the words of the covenant,
    the ten words.
  hin-2017: मूसा तो वहाँ यहोवा के संग चालीस दिन और रात रहा; और तब तक न तो उसने रोटी
    खाई और न पानी पिया। और उसने उन तख्तियों पर वाचा के वचन अर्थात् दस आज्ञाएँ लिख
    दीं।
  wol-KYG: Foofa la Musaa des ak Aji Sax ji diiru ñeent fukki guddi ak ñeent fukki
    bëccëg te lekkul, naanul. Aji Sax ji nag bind ci àlluwa yi, fukki santaane yi
    lal kóllëre gi.
  bjr-bjr: Miqi qimasoofanoo Mooseefa aaqanasaa Yaaweena faqa kisaaqasaa marinau.
    Qaara fasiqa niku nisauku taikasee 40 faasaana faqa eendaki faqa nammari faqa
    narana faqa sia neemarinau. Yaaweena moodaanaki kira sanda ufa ooni qarasaa akara
    rinau.
  eng-YLT: And he is there with Jehovah forty days and forty nights; bread he hath
    not eaten, and water he hath not drunk; and he writeth on the tables the matters
    of the covenant — the ten matters.
  kne-kne: Nakitees Moses en Diyos sin dontog si opatapolo ay agew ya labi ay adi
    polos nangnangan ya nan-in-inom. Isdi ay insolat na sin doway nadampilak ay bato
    din Sinpo ay Bilin ay siya din intolag Diyos sin Israelita.
  wat-wat: Mosese nokomai Yave nukusi si fakwa kuyadayada 40 keta nuwabuna 40. Muka
    tamo maneka ita kaniya o ukowa ita yumiya. Eketa gabana beyabeyasi nenesiyai visime
    10 bwadubwadusima dedeni fasinei, Yave i viginiwisiya.
  eng-WYC-2017: Therefore Moses was there with the Lord by forty days and forty nights,
    and he ate not bread, and drank not water; and he wrote in [the] tables the ten
    words of the bond of peace.
  eng-WMBB: He was there with the LORD forty days and forty nights; he neither ate
    bread, nor drank water. He wrote on the tablets the words of the covenant, the
    ten commandments.
  urd-GVH: मूसा चालीस दिन और चालीस रात वहीं रब के हुज़ूर रहा। इस दौरान न उसने कुछ
    खाया न पिया। उसने पत्थर की तख़्तियों पर अहद के दस अहकाम लिखे।
  rug-rug: Meke koa turaṉia Mosese vasina se Zihova ka made ṉavulu puta rane na boṉi,
    meke lopu hite hena na napo si asa. Meke kubere goreni sa koari na patu labelabe
    sari na zinama vinariva egoi, sapu sari ka manege puta tinarae.
  gaz-gaz: Museenis utuu buddeena hin nyaatin yookaan utuu bishaan hin dhugin guyyaa
    afurtamaa fi halkan afurtama Waaqayyo bira achi ture. Innis dubbii kakuu sana
    jechuunis Ajajawwan Kurnan gabateewwan sana irratti barreesse.
  fra-LSG: Moïse fut là avec l’Éternel quarante jours et quarante nuits. Il ne mangea
    point de pain, et il ne but point d’eau. Et l’Éternel écrivit sur les tables les
    paroles de l’alliance, les dix paroles.
  gnn-gnn: Ga ŋunhiliyi bukuŋuranydja ŋayi Mawtjitj nhinanana yukurrana märr‐weyinnha
    Garraywala ŋoy‐ŋathamiriwnha ga ŋoy‐gapumiriwnha, yana liŋgu ga 40 munhanydja
    nhanŋu ŋunhiliyinydja. Bala yana ŋayi wukirrina marrtjina ŋunhimalayi guṉḏalilina
    maṉḏaŋulili ŋunhiyi dhawu'‐nherraṉminyara dhäruk, ŋunhiyi rom malanha ḏämbumirri
    ga ḏämbumirri ŋunhi ŋayi Garrayyu nhanbala wekaŋala.
  yal-yal: Musa yi lu Alatala fɛma soge tonge naanin nun kɔɛ tonge naanin. A mi donse
    don, a mi ige min. Alatala yi layirin falane sɛbɛ walaxane ma, Yamari Fu.
  haw-1868: Malaila no ia me Iehova hookahi kanaha ao, hookahi kanaha po; aole ia
    i ai i ka ai, aole hoi i inu i ka wai. A palapala iho la ia ma na papa i na olelo
    o ka berita, i na olelo he umi.
  arb-NAV: وَمَكَثَ مُوسَى فِي حَضْرَةِ الرَّبِّ أَرْبَعِينَ يَوْماً وَأَرْبَعِينَ
    لَيْلَةً، لَمْ يَأْكُلْ فِيهَا خُبْزاً، وَلَمْ يَشْرَبْ مَاءً. فَدَوَّنَ عَلَى
    اللَّوْحَينِ كَلِمَاتِ العَهْدِ، أَيِ الْوَصَايَا الْعَشْرَ.
  ewe-ewe: Mose yi ɖanɔ toa dzi kple Yehowa ŋkeke blaene kple zã blaene. Meɖu naneke
    alo no naneke le ŋkeke siawo me o. Le ɣeyiɣi sia me la, Mawu ŋlɔ nubabla la me
    nya siwo nye Se Ewoawo la ɖe kpe kpakpɛ eveawo dzi.
  eng-LEE: And he remained there with the Lord forty days and forty nights; bread
    he did not eat, and water he did not drink; and he wrote upon the tables the words
    of the covenant, the ten commandments.
  gvn-gvn: Moses Majanji 40 daysanka bundandan, nyulu kari mayi nukan, bana kari nukan.
    Godungku kuljinga jambulbu nyungu kuku writeim-ban baja, Ten Commandments.
  asm-FB: মোচি সেই ঠাইত যিহোৱাৰ সৈতে চল্লিশ দিন চল্লিশ ৰাতি বাস কৰিছিল। মোচিয়ে চল্লিশ
    দিন একো ভোজন পান কৰা নাছিল; আৰু তেওঁ সেই দুখন ফলিত নিয়মৰ বাক্য, দহ আজ্ঞা লিখিছিল।
  sus-A: مُنسَ نَشَ لُ عَلَتَلَ يِرٍ شِ تٌنفٌ نَانِ. كْي نُن يَنيِ عَ مُ سٍسٍ دٌن،
    عَ مُ سٍسٍ مِن. نَ وَشَتِ عَلَتَلَ نَشَ نَ سّرِيّ قُ سّبّ فّمّ وَلَشّيٍ مَ، نَشٍيٍ
    قِندِشِ سَاتّ مَسٍنيِ رَ.
  fra-SBL: Il resta là avec Yahvé quarante jours et quarante nuits ; il ne mangea
    pas de pain et ne but pas d'eau. Il écrivit sur les tables les paroles de l'alliance,
    les dix commandements.
  hbo-hbo: וֽ͏ַיְהִי־שָׁ֣ם עִם־יְהוָ֗ה אַרְבָּעִ֥ים יֹום֙ וְאַרְבָּעִ֣ים לַ֔יְלָה
    לֶ֚חֶם לֹ֣א אָכַ֔ל וּמַ֖יִם לֹ֣א שָׁתָ֑ה וַיִּכְתֹּ֣ב עַל־הַלֻּחֹ֗ת אֵ֚ת דִּבְרֵ֣י
    הַבְּרִ֔ית עֲשֶׂ֖רֶת הַדְּבָרִֽים׃
  eng-WYCLIFFE: Therfor Moises was there with the Lord bi fourti daies and bi fourti
    nyytis, he eet not breed, and drank not watir; and he wroot in tablys ten wordis
    of the boond of pees.
  piu-2006: '@see-verse:EXO.034.027'
  pjt-pjt: Ka Mosenya puḻi katu Mayatja Godala tjungu nyinangi tjiṉṯu 40 munga 40
    mai ngalkuwiya, mina kuḻu tjikilwiya. Munu tjiwa panya kutjarangka walkatjunu
    Godalu wangkara wituntjitja tjuṯa tjukurpa panya puḻka 10.
  cwe-cwe: Musa kakala kuja na Mndewa Mulungu kwa siku malongo mane, imisi na ichilo,
    hadile chinhu hebu hang'wile mazi. Kandika muna ivibawo mbuli za lagano na ndagilizi
    longo.
  kik-kik: Musa aikarire na Jehova hau matukũ mĩrongo ĩna, mũthenya na ũtukũ, atekũrĩa
    irio kana akanyua maaĩ. Na agĩkĩandĩka ihengere-inĩ icio ciugo cia kĩrĩkanĩro
    kĩu, na nĩcio Maathani marĩa Ikũmi.
  fra-NCL: Moïse fut là avec Yahweh quarante jours et quarante nuits, sans manger
    de pain et sans boire d’eau. Et Yahweh écrivit sur les tables les paroles de l’alliance,
    les dix paroles.
  cek-AK: Mosi loe buhcaa ai, tui doeh nae ai ah, Angraeng hoi nawnto ni qui pali,
    qum qui palito thung oh; to naah anih mah kaalok hato, lokmaihaih loknawk to thlung
    kangphaek pongah tarik.
  xla-xla: Mosestapo tamali di dla 40 alila mate epo utula꞉la mate dulu dla God mate
    halemama daya mate epo yú mate podlalo halaiyo. Epame Godta ewala dapiyamte dla
    aiyalma koko 10ye hatitimaiyo.
  cuk-cuk: Geb Moisés Bab-Jehováʼbogwa iba-dulabo (40) ibginedba, mutikidba gudii
    gusad. Moisés a-ibagangi mas-guchasulid, gobsasurbalid. Agi, Moisés akwa-matargwagwadgi
    Bab-Dummad-Israel-dulemarbo-Igar-Mesnaid-Ambegwadi (10) narmaksad.
  uig-CYR: У вақитта Муса шу йәрдә Пәрвәрдигарниң һозурида қириқ кечә-күндүз турди;
    у һеч нәрсә йемиди, һеч су ичмиди. У йәрдә Пәрвәрдигар тахтайларға әһдиниң сөзлири
    болған он әмирни пүтти.
  pma-pma: Mosis ro en out enek ral min Iahova avong hanumau elu (40). Ka meneai ka
    vongien, rokaniantei ka romun etai tounah. Mul rei selusien ten hatkatien onen
    Ahi en ahat elu, koanek Mengkatien Halualim.
  tel-2017: మోషే నలభై రాత్రింబగళ్ళు యెహోవా దగ్గరే ఉండిపోయాడు. అతడు భోజనం చెయ్యలేదు,
    నీళ్ళు తాగలేదు. ఆ సమయంలో దేవుడు చెప్పిన శాసనాలను, అంటే పది ఆజ్ఞలను ఆ పలకల మీద
    రాశాడు.
  hat-BSA: Li te la avèk SENYÈ a pandan karant jou ak karant nwit. Li pa t manje pen,
    ni bwè dlo. Konsa, li te ekri sou tablo yo avèk pawòl akò yo, dis kòmandman yo.
  kos-kos: Moses el muta yurin LEUM GOD ke len angngaul ac fong angngaul. El tia mongo
    ac nim kutena ma. El simis fin eot tupasrpasr inge kas ke wuleang — Ma Sap Singoul.
  hbo-WLC: וַֽיְהִי־שָׁ֣ם עִם־יְהוָ֗ה אַרְבָּעִ֥ים יוֹם֙ וְאַרְבָּעִ֣ים לַ֔יְלָה לֶ֚חֶם
    לֹ֣א אָכַ֔ל וּמַ֖יִם לֹ֣א שָׁתָ֑ה וַיִּכְתֹּ֣ב עַל־הַלֻּחֹ֗ת אֵ֚ת דִּבְרֵ֣י הַבְּרִ֔ית
    עֲשֶׂ֖רֶת הַדְּבָרִֽים׃
  ibo-ibo: Mosis na Onyenwe anyị nọ nʼebe ahụ iri ụbọchị anọ, ehihie na abalị. Ma
    nʼoge ndị a niile o righị nri ọbụla. Ọ ṅụkwaghị ihe ọṅụṅụ ọbụla. O dere na mbadamba
    nkume abụọ ahụ okwu niile nke ọgbụgba ndụ ahụ, nke bụ iwu iri ahụ.
  ory-ory: ସେହି ସମୟରେ ମୋଶା ସଦାପ୍ରଭୁଙ୍କ ସହିତ ସେହି ସ୍ଥାନରେ ଚାଳିଶ ଦିବାରାତ୍ର ଅବସ୍ଥାନ କଲେ;
    ସେ ଅନ୍ନ ଭୋଜନ କି ଜଳ ପାନ କଲେ ନାହିଁ। ସେ ସେହି ଦୁଇ ପ୍ରସ୍ତରରେ ନିୟମ-ବାକ୍ୟ, ଅର୍ଥାତ୍‍,
    ଦଶ ଆଜ୍ଞା ଲେଖିଲେ।
  chk-chk: Iwe, Moses a nom ren ewe Samol mi Lapalap lon ükükün faik rän me faik pwin.
    Esap mongö, esap pwal ünümi koluk. Iwe, Kot a ruputi won ekewe fau mi chöpöp kapasen
    ewe pwon, ekewe engol allük.
  rop-rop: Wal Mosis bin jidanbat deya garram YAWEI 40 dei en 40 nait, en im nomo
    bin dagadagat en dringgimbat enijing. Imbin raidimdan ol detlot wed blanga det
    strongwan pramis langa detlot dubala fletwan ston, en dei gulum detlot wed Tenbala
    Lowa.
  ukr-1871: І був там він з Господом сорок день і сорок ночей, хлїба не їв і води
    не пив. І написав на таблицях слова завіту, десять слів.
  bch-bch: Io, Moses idio imamado toman ngan Maron irangrang ngan aea ado ga bong
    sangaul pange. Be ngan gid ado toa oa, ianean annga mao ga iunun eau mao pade.
    Be Deo ibode posanga toa irau toman ngan gid Israel ga idae ngan pat toa rua oa.
    Posanga toa oa eine gid apu kapeipei sangaul ton Deo.
  deu-1951: Und er war daselbst bei dem HERRN vierzig Tage und vierzig Nächte lang
    und aß kein Brot und trank kein Wasser. Und er schrieb auf die Tafeln die Worte
    des Bundes, die zehn Worte.
  eng-JPS: And he was there with the LORD forty days and forty nights; he did neither
    eat bread, nor drink water. And he wrote upon the tables the words of the covenant,
    the ten words.
  srp-1865: I Mojsije osta ondje kod Gospoda èetrdeset dana i èetrdeset noæi, hljeba
    ne jeduæi ni vode pijuæi; i napisa Gospod na ploèe rijeèi zavjeta, deset rijeèi.
  lug-lug: Musa n’abeera eyo ne Mukama, n’amalayo emisana amakumi ana n’ebiro amakumi
    ana, nga talya mmere wadde okunywa amazzi. N’awandiika ku bipande ebigambo eby’Endagaano,
    ge Mateeka Ekkumi.
  heb-heb: ויהי שם עם יהוה ארבעים יום וארבעים לילה לחם לא אכל ומים לא שתה ויכתב על
    הלחת את דברי הברית עשרת הדברים׃
  ben-IRV: সেই দিনের মোশি চল্লিশ দিন রাত সেখানে সদাপ্রভুর সঙ্গে থাকলেন, খাবার খেলেন
    না ও জল পান করলেন না। আর তিনি সেই দুটি পাথরে নিয়মের বাক্যগুলি অর্থাৎ দশ আজ্ঞা
    লিখলেন।
  pan-pan: ਉਹ ਚਾਲ੍ਹੀ ਦਿਨ ਅਤੇ ਚਾਲ੍ਹੀ ਰਾਤਾਂ ਯਹੋਵਾਹ ਨਾਲ ਉੱਥੇ ਹੀ ਰਿਹਾ। ਨਾ ਉਸ ਰੋਟੀ ਖਾਧੀ
    ਨਾ ਪਾਣੀ ਪੀਤਾ ਅਤੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਫੱਟੀਆਂ ਉੱਤੇ ਨੇਮ ਦੀਆਂ ਗੱਲਾਂ ਅਰਥਾਤ ਦਸ ਹੁਕਮ ਲਿਖੇ।
  tkr-tkr: Mısa maa'ar Rəbbika yoq'ts'al xəmnayiy yoq'ts'al yiğna ıxha. Mang'vee maa'ad
    gıneyid, xhyanıd, vuççucad ghalyaqa ıkkı deş. Mang'vee g'ayebışil oo mugaavileyn
    cuvabbı, yits'ıble əmr, opk'un.
  mya-JVB: ထို အရပ်မှာ မောရှေသည် အစာ ကို မ စား ၊ ရေ ကို မ သောက် ဘဲ ၊ အရက် လေးဆယ် ပတ်လုံးထာဝရဘုရား
    အထံတော်၌ နေ လေ၏။ ကျောက် ပြားပေါ် မှာ ပဋိညာဉ် စကား ၊ ပညတ် တော်ဆယ် ပါးကို ရေး ထားတော်မူ
    ၏။
  tbg-tbg: Mosiva Nora Kotikantiro 40 enta entaqivata aatitoraqaavata variqiro viharo
    kia namarivata karavata nora. Viva Kotiva uva maara tivatora oritantaqaa qara
    ntuva tora. Kotiva kempuka uva 10navu tivatora viva qara ntuva tora.
  hmo-hmo: Dina 40 bona hanuaboi 40 Mose be ororo dekenai Lohiabada danu ia noho.
    Aniani ia ania lasi, ranu danu ia inua lasi. Unai neganai Dirava ese gwauhamata
    taravatuna ena hereva nadi palakadia rua dekenai ia torea, Taravatu 10 be unai.
  urd-urd: तब वह चालीस दिन और चालीस रात वहीं ख़ुदावन्द के पास रहा और न रोटी खाई और
    न पानी पिया, और उसने उन तख़्तियों पर उस 'अहद की बातों को या'नी दस अहकाम को लिखा।
  rus-SYN: И пробыл там Моисей у Господа сорок дней и сорок ночей, хлеба не ел и воды
    не пил; и написал Моисей на скрижалях слова завета, десятословие.
  bqc-SIM: Mↄizi kú ń Diio we e gↄↄ bla fãanɛ ń gwãasĩnao pↄblesai imisai. Ɔ̃
    Dii a bàakuańnↄ yã́ mɛ̀n kwiↄ kɛ̃̀ gbɛ̀ pɛ̀pɛɛↄwa.
  tcz-CHONGTHU: Hiche laimun na chun Pakai le Mose chu ni som le jan som li jen aum
    khom in ahi. Hiche phatsung'a ahin Mose'n twi jong donlou an jong ne louvin aum
    in ahi. Hichea kitepna jouse chu Mose'n jong song pheng teni chung achun ajih
    lut tan ahi.”
  mar-mar: मोशे तेथे परमेश्वराजवळ चाळीस दिवस व चाळीस रात्री राहिला; त्या दिवसात त्याने
    अन्न खाल्ले नाही, आणि तो पाणीही प्याला नाही; आणि त्या पाट्यांवर परमेश्वराने कराराची
    वचने म्हणजे दहा आज्ञा लिहून ठेवल्या.
  soq-soq: Ita Moses Iawe God nata walama 40 ita tadina 40 wadiwa wankasanton. Ita
    me mai nana ba esa da napona, dia. Mape Iawe God seu tabatabau osowe saua badowa
    anaanawa 10 girumalen.
  qub-qub: Moisesga Sinaí puntacho Tayta Dioswan caycaran chuscu chunca (40) junaj
    chuscu chunca (40) pagas imatapis mana micuypa mana upuypa. Chaychömi Moisesga
    läjacunaman isquirbiran Israel runacunawan Tayta Dios conträtu rurashanta. Chay
    isquirbishancunaga chunca mandamintucunami caycan.
  bqp-bqp: Musa kú kũ Dikirio gwe ari gↄrↄ bupla fãnantɛ̃ kũ gwãanio pↄ́blenaa
    sari pↄ́minaa sari. Akũ Dikiri a bàka kunna kũńwo yã mɛ̀n kurinↄ kɛ̃̀ gbɛ̀
    anlo pìnↄa.
  hat-hat: Moyiz te rete la avèk Seyè a pandan karant jou karant nwit. Li pase tout
    jou sa yo san manje san bwè. Li te ekri tout pawòl kontra a sou ròch plat yo.
    Se te dis kòmandman yo.
  eng-BSB: So Moses was there with the LORD forty days and forty nights without eating
    bread or drinking water. He wrote on the tablets the words of the covenant—the
    Ten Commandments.
  tod-tod: Moize kɛɛni Ɠɔoɠɔ GALAGI ɠoba náʋɛ ga folo ʋuunaanigɔ (40) ta kpidi ʋuunaanigɔ
    (40). É la daami woni, ta é la ziɛ ɓɔleni. É minazeɠe gooiti sɛʋɛni kokologiti
    ma, ti ga tɔ puugɔi ma wooiti.
  eng-WEBPB: He was there with the LORD forty days and forty nights; he neither ate
    bread, nor drank water. He wrote on the tablets the words of the covenant, the
    ten commandments.
  kbq-kbq: Mosese'a 40'a zagegnagi 40'a haninki huno nezane tinena oneno ana agonafi
    maninegeno, Ra Anumzamo'a 10ni'a kasegea tare have tafetera avona krente'ne.
  nhe-BL: Huan Moisés itztoya ihuaya TOTECO ipan nopa tepetl para 40 tonali huan 40
    yohuali. Huan ipan nochi nopa tonali ax tlacuajqui, niyon ax atlic. Huan huajca
    TOTECO quiijcuilo ipan nopa tepatlacme nochi nopa majtlactli tlanahuatili tlen
    quintocarohua ma quichihuaca israelitame ipan nopa tlajtoli tlen TOTECO quichihuayaya
    ininhuaya.
  bus-bus: Musa kú kↄ̃n Diio gwe ai gurↄ baplaa fãantɛ̃ kↄ̃n gwãavĩo pↄ́blena sai
    ímina sai. Ben Dii a bà kuunańyo yã mɛ̀n kurinↄ kɛ̃̀ gbɛ̀ walaa pìnↄa.
  gub-BL: Moizez a'e, umumaw 40 'ar a'e pe typy'ak i'u 'ym pà a'e, 'y i'u 'ym pà a'e
    no. Umuapyk Tupàn ze'eg itapew rehe. Heta 10 ze'eg pehegwer. 10 Tupàn hemiapo
    putar haw, za'e izupe.
  eng-DRA: 'And he was there with the Lord forty days and forty nights: he neither
    ate bread nor drank water, and he wrote upon the tables the ten words of the covenant.'
