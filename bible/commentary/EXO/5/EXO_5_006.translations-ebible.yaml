verse: EXO.005.006
translations:
  mal-C: 'ഫറവോൻ അന്നുതന്നെ ജനത്തിന്റെമേൽ ആക്കിവെച്ചിരിക്കുന്ന അടിമകളുടെ മേൽനോട്ടക്കാർക്കും
    അവർക്കുമീതേയുള്ള അധികാരികൾക്കും ഇപ്രകാരം കൽപ്പനകൊടുത്തു:'
  deu-TKW: 'An eben demselben Tage gab der Pharao den Fronvögten, die über das Volk
    gesetzt waren, und seinen Aufsehern folgenden Befehl:'
  lin-lin: 'Kaka na mokolo wana, Faraon apesaki mitindo oyo epai ya bakambi oyo balandelaka
    misala makasi ya bawumbu mpe na bakapita ya bana ya Isalaele :'
  eng-LSV: And on that day Pharaoh commands the exactors among the people and its
    authorities, saying,
  eng-GNV: Therefore Pharaoh gaue commandement the same day vnto the taskemasters
    of the people, and to their officers, saying,
  eng-WEBSTER: And Pharaoh commanded the same day the task-masters of the people,
    and their officers, saying,
  nhw-BL: 'Huajca ipan nopa tonal Faraón quinmacac se yancuic tlanahuatili nopa tlayacanani
    catli quinnahuatiyayaj huan quinhuijhuitequiyayaj nopa israelita tlatequipanohuani.
    Quinilhui:'
  swh-ONEN: 'Siku iyo hiyo Farao akatoa amri hii kwa viongozi wa watumwa na wasimamizi
    wa watu akawaambia:'
  bba-bba: Dɔmɑ teyɑ Eɡibiti sunɔ u wiɡii be bɑ tɔn be kpɑre sɔmɑ ye sɔɔ, kɑ Isirelibɑn
    swɑɑ ɡbiobu sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: And Pharaoh commanded the same day the taskmasters of the people, and
    their officers, saying,
  cpy-cpy: 'Tema tee ishenkaanaka Faraón, riyotaakiri ikaatzi aminiriri Israel-paeni,
    jewayitzirori antawaerentsi, ikantziri:'
  mpx-mpx: Lan toto o elana, kin logugui gasigasisena i baunanik tontuwalali ge tuwalali
    ana tomatahikan elal i ba,
  wbp-wbp: Ngakalku parra jintangka-juku, kingi-jana wangkaja warrkini-patuku yangka-patu
    kujalpalu-jana Yijirali-pinki jinyijinyi-manu warrkiki pirijina-piyaku, wangkaja-jana,
  luo-luo: Chiengʼ onogo Farao nogolo chik ni jorit wasumbini kod nyipeche kowachonegi
    niya,
  meu-meu: Una dina ai Farao ese ḡaukara biagudia bona heitatao taudia e haḡanidia,
    eto,
  npi-ULB: त्यही दिन फारोले मानिसका नाइकेहरू र मजदुरहरूलाई यस्तो हुकुम दिए,
  yor-yor: Ní ọjọ́ yìí kan náà ni Farao pàṣẹ fún àwọn akóniṣiṣẹ́ àti àwọn ti ń ṣe
    alábojútó iṣẹ́ lórí àwọn ènìyàn.
  emp-NTPO: 'Ara maʌ̃ ewarid̶e Egiptod̶ebema boroba dji traju obibada bororãa, dji
    traja panʌ bororã israelerãa bid̶a jarasia:'
  ind-ind: Hari itu juga, raja Mesir memerintahkan para kepala mandor Mesir dan mandor
    Israel dengan berkata,
  pes-OPCB: 'در آن روز فرعون به سرکارگران مصری و ناظران اسرائیلی خود چنین دستور داد:'
  aer-aer: Ikwerenge-ntyele, arlte ikwerele-anteye, Pharaoh warrkene ikwerenhe areyeke
    angkeke, warrkene ikwerenhe areyeke-anteye tyerrtye Israel-arenye areye-arle uternemeke
    warrke-irretyeke ayernentye akngerre areye-arteke, re itneke angkeke,
  tgl-ULB: Sa araw ding iyon, nagbigay ng utos si Paraon sa mga katiwala at mga mahihigpit
    na tagapangasiwa. Sinabi niya,
  cbu-NT: Ashiri anuritam zar parawsha tarawzipanee urkar, Israelchicheetstam wamachtash
    kuruzurangiya. Uwshtisin kuseersin, parawsha kamachtaku tárangiya;
  hui-hui: Ani lowa horo odangiore kini biagome garabaya biabe ale hondo haga Iyibiali
    hearubi biabe haru haga Isaraele agali hearubihondo lamialu au lene.
  mya-mya: ထို​နေ့​၌​ပင်​ဖာ​ရော​ဘု​ရင်​သည် အီ​ဂျစ်​အ​မျိုး သား​အုပ်​ချုပ်​သူ၊ ဣ​သ​ရေ​လ​အ​မျိုး​သား
    အ​လုပ်​ကြပ်​တို့​အား၊-
  cbi-NTPO: 'Tsanditu juntsa malunun faraón, naa taawasha kikare'' keenamu rukulanu
    bain, naa kaa balelanu bain entsandimi:'
  bod-N: ཉིན་དེར། ཕཱར་ཨོལ་གྱིས་མི་རྣམས་ཀྱི་ལས་རྒྱབ་པ་དང་ལས་དཔོན་རྣམས་ལ་འདི་ལྟར།
  sna-sna: Musi mumwe chetewo Faro akarayira vatariri vebasa navakuru vakuru vavanhu
    achiti,
  spa-BLM: 'Ese mismo día el faraón ordenó a los capataces del pueblo y a sus oficiales,
    diciendo:'
  cac-cac: 'An̈ejtona'' d''a jun c''ual chi'' ix yalb''at vin̈ rey d''a eb'' vin̈
    yajal munlajel yed'' pax d''a eb'' vin̈ caporal icha tic:'
  swh-ULB: Siku ile ile, Farao alitoa amri kwa wasimamizi na wanyapara wa wale watu.
    Akasema,
  bel-bel: 'І таго ж самага дня фараон даў загад прыстаўнікам над народам і наглядчыкам,
    кажучы:'
  deu-ELBBK: 'Und der Pharao befahl an demselben Tag den Treibern des Volkes und seinen
    Vorstehern und sprach:'
  mbb-OT: 'Ne zutun daan he andew, migkeǥiyan te hadì te Ehipto is menge Ehiptohanen
    he edumala te ebpemenerebahu he menge Israilihanen wey is impepengulu zin kandan
    he menge Israilihanen te:'
  mal-2015: 'അന്നു ഫറവോൻ ജനത്തിന്റെ ഊഴിയവിചാരകന്മാരോടും പ്രമാണികളോടും കല്പിച്ചതു എന്തെന്നാൽ:'
  tuo-NT: 'Na tojo níca nʉmʉrẽta faraṍ sʉꞌori daꞌrase dutiri masãrẽ, tojo nicã Israe
    curuacjãrã narẽ dutituriarãrẽ aꞌtiro duticʉ niwĩ:'
  gup-gup: Bu kundjalmekbe kunbarnangarra wanjh Pharaoh benwokrayekwong bininj nuye
    nawu birribangni nawu bindidjurrkkani bininj nawu Israel benkebmawahmeng, dja
    mak benwokrayekwong yikahwi bininj nawu Israel benkebmawahmeng nawu bindinahnani
    bedmandeleng. Bedda wanjh bindinahnani nawu birriredboni bininj bu birridurrkmirrikenh.
  gvs-gvs: E Pero maliyalina amo goi lovina tayamo ietune ina ina pakonayao adi tolovinao
    be nakae Isileli tubunao toinidi adi tovakumgoyao ilatuwokoidi idigo kana,
  rmc-rmc: 'Oda džives o Faraonos diňa prikazis le dozorcenge upral o otroka the le
    Izraelitengre muršenge, save dodikhenas pre buči:'
  nlg-nlg: Mi tana bongi vaghana so keri, Pharaoh te nia vetena na bosaa vanira na
    vure tara ghairau tara nighi sama na lei totobo ni lutu, maia rahei tara righitaoni
    te talura vanira na vure ni Israel/Jew,
  pes-OPV: 'و در آن روز، فرعون سرکاران و ناظران قوم خود را قدغن فرموده، گفت:'
  ron-1924: 'Ши кяр ын зиуа ачея, Фараон а дат урмэтоаря порункэ испрэвничеилор нородулуй
    ши логофецилор:'
  ben-OBCV: 'সেদিনই ফরৌণ লোকজনের দায়িত্বে থাকা ক্রীতদাস পরিচালকদের ও তত্ত্বাবধায়কদের
    এই আদেশ দিলেন:'
  som-som: Markaasaa Fircoon wuxuu isla maalintaas ku amray kuwii dadka hawsha ku
    cadaadin jiray iyo saraakiishoodii, isagoo leh,
  lat-VUC: 'Præcepit ergo in die illo præfectis operum et exactoribus populi, dicens:'
  eng-ASVBT: And the same day Pharaoh commanded the taskmasters of the people, and
    their officers, saying,
  mna-mna: 'Indeeŋe aigule ta tana na, king imaŋga, mi iur sua pizin menderŋan kini
    ziŋan zin Israel pakan ta timborro waen bizin pa uraata na. Iso: “Keleŋ kat. Sombe
    zin Israel timbuuzu pat pa toono sekapkapŋana mi rie, na ku''uulu zin mi koyyo
    len rie mini pepe. Kombot mi zitun tiru len.'
  ita-1885: 'E quell''istesso giorno Faraone comandò a'' commissari costituiti sopra
    il popolo, e a'' rettori d''esso, e disse:'
  eng-LXXUP: And Pharaoh gave orders to the taskmasters of the people and the accountants,
    saying,
  eng-ULB: On that same day, Pharaoh gave a command to the people's taskmasters and
    foremen. He said,
  spa-VBL: 'Ese mismo día ordenó a los capataces y a los encargados del pueblo:'
  fra-_FOB: 'Pharaon donna ordre ce jour-là aux exacteurs établis sur le peuple, et
    à ses commissaires, en disant:'
  mal-mal: 'അന്ന് ഫറവോൻ ജനത്തിന്റെ ഊഴിയവിചാരകന്മാരോടും പ്രമാണികളോടും ഇപ്രകാരം കല്പിച്ചു:'
  urd-GVR: Usī din Firaun ne Misrī nigarānoṅ aur un ke taht ke Isrāīlī nigarānoṅ ko
    hukm diyā,
  suz-BL: मोपतीके मेको नाक्‍ती रे फाराओमी गेय पपाइक्‍ब ठेयब मुर नु कोव़ब मुर आन कली
  ita-1927: 'E quello stesso giorno Faraone dette quest’ordine agli ispettori del
    popolo e ai suoi sorveglianti:'
  ckb-ckb: 'هەر لەو ڕۆژە فیرعەون فەرمانی دا بەوانەی بێگاری بە گەل دەکەن و بەوانەش
    کە سەرکارن و گوتی:'
  eng-BBE: The same day Pharaoh gave orders to the overseers and those who were responsible
    for the work, saying,
  kan-OKCV: ಅದೇ ದಿನದಲ್ಲಿ ಫರೋಹನು ಬಿಟ್ಟಿಕೆಲಸ ಮಾಡಿಸುವವರಿಗೂ ಅವರ ಮೇಲ್ವಿಚಾರಕರಿಗೂ,
  bbb-bbb: Areme ve ijia kini Fero fu urina e mamekanu fuone bu e Isureroko ije bu
    moni baki imenoevo ije samuagiavo ijiakiro e Isureroko ijiebuo e mamekanu bu rotire
    buone ijia imevo ijene vua gikikimana kuariae.
  tam-2017: 'அன்றியும், அந்த நாளிலே பார்வோன் மக்களின் மேற்பார்வையாளர்களையும் அவர்களுடைய
    தலைவர்களையும் நோக்கி:'
  spa-RV-1909: 'Y mandó Faraón aquel mismo día á los cuadrilleros del pueblo que le
    tenían á su cargo, y á sus gobernadores, diciendo:'
  ron-BTF: 'Și Faraon a poruncit în aceeași zi asupritorilor poporului și ofițerilor
    lor, spunând:'
  eng-WEBP: The same day Pharaoh commanded the taskmasters of the people and their
    officers, saying,
  eng-FBV: 'That very day he ordered the slave drivers and those in charge of the
    people:'
  nld-1939: 'En nog diezelfde dag gaf Farao aan de slavendrijvers en onderbazen het
    bevel:'
  nch-BL: 'Huajca ipan nopa tonali Faraón quinmacac se yancuic tanahuatili nopa tayacanani
    cati quinnahuatiyayaj huan quinhuitequiyayaj nopa israelita tequipanohuani. Quinilhui:'
  vie-1934: 'Trong ngày đó, Pha-ra-ôn truyền lịnh cho các đốc dịch và phái viên rằng:'
  hin-CV: 'उसी दिन फ़रोह ने अपने दासों के निरीक्षकों और अधिकारियों से कहा:'
  eng-OURB: The same day Pharaoh enjoined the taskmasters of the people, and their
    officers, saying,
  spa-BES: 'El mismo día Faraón dio órdenes a los supervisores y a los que eran responsables
    del trabajo, diciendo:'
  tdx-tdx: 'Aa le linili’ i Parò amy andro zay amo mpanao bozizi’ iareoo naho amo
    mpisari’ iareoo, ty hoe:'
  vid-vid: Zuwa lilyo Falao nakawalajiza walolezi wa wakolamijito hamwe na vilongozi
    wanji, nakalonga,
  eng-OKE: And Pharoh that day commanded the masters of the people and the overseers,
    saying,
  tha-KJV: ในวันนั้นเองฟาโรห์​มี​พระบัญชาสั่งนายงานและนายกองของพลไพร่​ว่า
  por-BR-2018: 'E mandou Faraó aquele mesmo dia aos capatazes do povo que o tinham
    à sua responsabilidade, e a seus governadores, dizendo:'
  deu-ELO: 'Und der Pharao befahl selbigen Tages den Treibern des Volkes und seinen
    Vorstehern und sprach:'
  eng-WYC-2018: Therefore Pharaoh commanded in that day to the masters of works (or
    And so that day Pharaoh commanded to the taskmasters), and to the rent gatherers
    of the people, and said,
  epo-epo: 'Kaj Faraono ordonis en tiu tago al la voktoj de la popolo kaj al ĝiaj
    kontrolistoj, dirante:'
  uig-PIN: 'Xu küni Pirǝwn nazarǝtqilǝrgǝ wǝ nazarǝtqilǝrning ⱪol astidiki ix baxliriƣa
    buyruⱪ qüxürüp: —'
  beo-beo: Amo esoha Felou da Idibidi ouligisu dunu amola Isala:ili ouligisu dunu
    ilima amane sia:i,
  tpi-OTNT: Long dispela de tasol king i givim tok long ol man bilong Isip na Israel
    i save bosim ol wokboi bilong Israel. Em i tok olsem,
  hau-SA: A wannan rana Fir’auna ya ba da wannan umarni wa shugabannin masu gandu,
  udu-udu: Ka tenten ’de/ yan mo tani aP̱irawn ḵanki’da ris imanjiya ṯu’c kun ta ’Kwani
    Masir gwo mo dhali imahil tiya kun ta ’kwani ma Israyiil mo.
  uig-LAT: 'Shu küni Pirewn nazaretchilerge we nazaretchilerning qol astidiki ish
    bashlirigha buyruq chüshürüp: —'
  nde-nde: 'Ngalelolanga uFaro wathumela lelilizwi ezinduneni zezigqili ezazisebenzisa
    abantu wathi:'
  ton-ton: Pea naʻe fekau ʻe Felo ʻi he ʻaho ko ia ki he kau enginaki ngāue ʻoe kakai,
    mo honau kau matāpule, ʻo pehē,
  ces-1613: 'I přikázal Farao v ten den úředníkům nad lidem a šafářům jeho, řka:'
  eko-eko: 'Siikhu ethiitile Firawuuna khuwenkha nrumo anamalokozela awe na masuphayi
    anakhaazi, araka:'
  eng-WMB: The same day Pharaoh commanded the taskmasters of the people and their
    officers, saying,
  tam-TCV: 'அன்றைய தினமே பார்வோன், அடிமைகளை நடத்தும் கண்காணிகளிடமும், மக்களுக்குப்
    பொறுப்பாயிருந்த தலைவர்களிடமும் கொடுத்த உத்தரவு இதுவே:'
  ceb-ULB: Niadto usab nga adlaw, gimandoan sa Faraon ang mga tinugyanan sa trabaho
    ug ang mga tigdumala sa mga tawo. Miingon siya,
  pol-UBG: 'Rozkazał więc faraon tego dnia nadzorcom ludu i jego przełożonym:'
  agr-agr: 'Nuna tusa nunú tsawantaik faraón niina aentsji apu aidaun, nuigtu Israel
    aents aidau takata takagtai diistin adaijamu aidaujai ijumag chichajak:'
  kyc-kyc: Yuu gii mendaki dokonako Peraome banya akali Isaraele wambu pyalana pyuo
    yulu maingipi dee nakamana isingi akali dupwape kando lamaiyuo,
  urd-GVU: اُسی دن فرعون نے مصری نگرانوں اور اُن کے تحت کے اسرائیلی نگرانوں کو حکم
    دیا،
  deu-1912: 'Darum befahl Pharao desselben Tages den Vögten des Volks und ihren Amtleuten
    und sprach:'
  ntj-ntj: Nyangka tjirntu palunyangkartu puurrpa Piirulu-tjananya puurrpa pirninya
    tjiinya-ya waarkaku witu-witulpayinya puru puurrpa Yiipuru pirninya tjiinya-ya
    waarka miranykanyilpayinya yarltirralpi watjarnu,
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಫರೋಹನು ಬಿಟ್ಟೀಮಾಡಿಸುವವರನ್ನು ಮತ್ತು ಅವರ ಅಧಿಕಾರಿಗಳನ್ನು ಕರೆಯಿಸಿ,
  ena-ena: La mɨhiŋ hadɨhu laci ala Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali agaŋ nudɨ
    hɨmamɨgɨlɨ daŋ agɨladɨdaŋ Isɨlaelɨ hɨdɨlɨ limu hɨhɨle sibɨla migɨlavɨhadami agɨladɨdaŋ
    abami.
  yap-yap: Karofen nem me ga’ar Farao ngak fapi cha’ nu Egypt ni yad ma gelnag e thin
    ngak piyu Israel ko maruwel, miki ga’ar ngak piyu Israel ni pi’in ga’ u taban
    e maruwel,
  hlt-MCSB: Te khohnin ah tah Pharaoh loh pilnam sokah aka tueihno rhoek neh a rhoiboei
    rhoek te a uen.
  mdy-ETH: ዬካፓ ዒማ ኬሎና ካኣቲ ፓኣሮኔ፦ ሚጪንቱዋዖ፥ ማዾ ማዺሳ ፑርታ ማዔ ጊብፄ ዓጮ ዓሶንታ ማዾ ማዺሻ ዒስራዔኤሌ ዓሶኮዋ
    ሱኡጎናም፦
  twi-ASANTE: Ɛda no ara, Farao somaa nnipa maa wɔkɔka kyerɛɛ wɔn a wɔhwɛ Israelfoɔ
    no so no sɛ,
  ipi-ipi: Okone angi teke, Isipi tane kiŋi okone mane andi-latane ando atalaini Isatale
    yame akali kawane tupapi, Isipi tane akali kawane tupapi, epo amunguli piyapa
    loto wua leae-pia.
  eng-WEBU: The same day Pharaoh commanded the taskmasters of the people and their
    officers, saying,
  bnp-bnp: Na parava iea e Parao i vakuku e huriki a matakari na vorakato, i ta maea,
  wal-wal: Kawoi he gallassi Gibxxetu kaabbotanne Israa7eelatu daguwaa sunttata azaziiddi,
  spa-PDDPT: 'Aquel mismo día Faraón mandó a los capataces del pueblo y a sus caporales:'
  gun-gun: 'Ha''e va''e árave Faraó ijayvu guembiguai huvixa kuery ha''e omba''eapoa
    re opena va''e kuery pe. Ha''e vy aipoe''i:'
  agu-BL: Ej ite'n nintzun te k'eja'tz yi tele'n jun ort tak'un faraón scyetz yi e'
    martoma' tibaj yi ak'un kale na chak'uje't yi e' xonl Israel.
  ilo-ULB: Iti dayta met laeng nga aldaw, nangted ni Faraon iti bilin kadagiti kapatas
    ken mangiturturay kadagiti tattao. Kinunana,
  kpg-kpg: 'Di laangi hua deelaa, gei di king gaa wanga dana haganoho deenei gi nia
    daane Egypt ala e dagi nia hege mo nia dagi moomee o Israel boloo:'
  uig-ARA: 'شۇ كۈنى پىرەۋن نازارەتچىلەرگە ۋە نازارەتچىلەرنىڭ قول ئاستىدىكى ئىش باشلىرىغا
    بۇيرۇق چۈشۈرۈپ: ــ'
  bps-bps: Di duh én, dek i harì i dad to Idyif, gal magot i dad lifan, na i dademe
    dad Hibru fagotla i dademela bel Israél di nimòla, manan,
  sus-sus: Na lɔxɔɛ Firawuna naxa konyie xa mangɛe nun wali xunyie yamari,
  pon-2006: 'Eri, rahnohte Parao koasoanediong mehn Isip ko me wia kaunen lidu ko
    oh kaunen Israel kan:'
  jae-jae: Gêdêŋ bêc tonaŋgeŋ Parao kêjatu lausêlêsuwaga to gejobwaga gebe
  ksd-ksd: 'Ma ta nam ra bung iat Parao i ga vartuluai pire ra umana lualua na papalum
    kai ra tarai ma tadav kadia umana monamono ma i ga biti:'
  tur-YTC: Aynı gün Firavun halkın angarya görevlilerine ve memurlara şu emri verdi,
  grc-BRENT: Συνέταξε δὲ Φαραὼ τοῖς ἐργοδιώκταις τοῦ λαοῦ, καὶ τοῖς γραμματεῦσι, λέγων,
  ind-AYT: Pada hari itu juga, Firaun bertitah kepada para mandor bangsa itu dan kepada
    kepala tukangnya, katanya,
  nya-nya: Pa tsiku lomwelo Farao analamulira akapitawo a thangata ndi anzawo a Chiisraeli
    amene ankayangʼanira anthu kuti
  hrv-hrv: 'Istoga dana izda faraon naredbu nadglednicima i bilježnicima:'
  mps-mps: Tama te sogo naga te tuni bidigo po me deli te Isip bage dali, te Israel
    augwa digi te Israel sę ebo bidi tonalubo bidi augwali dali te po wai. Agai te
    po wai,
  tpi-tpi: Long dispela de tasol king i givim tok long ol man bilong Isip na Israel
    i save bosim ol wokboi bilong Israel. Em i tok olsem,
  dan-1931: 'Samme Dag udstedte Farao følgende Befaling til Fogederne over Folket
    og dets Opsynsmænd:'
  vie-OVCB: 'Ngay hôm ấy, Pha-ra-ôn ra lệnh cho các viên cai quản nô lệ và các đốc
    công:'
  guj-2017: તે જ દિવસે ફારુને ઇઝરાયલી લોકો પાસે સખત કામ કરાવવા માટે મુકાદમોને આદેશ
    આપ્યો કે,
  pon-2006A: 'Eri, rahnohte Parao koasoanediong mehn Isip ko me wia kaunen lidu ko
    oh kaunen Israel kan:'
  por-BRBSL: 'No mesmo dia, o Faraó comandou os encarregados do povo e seus oficiais,
    dizendo:'
  aly-aly: Israel-kenhel-rnem bricks akngerr mpwarenh itwern arrpanenhel, warl-rnem
    artetyek. Egypt-arenyel-rnem arrwekel Israel-kenh ingwer-rnem rlwanek, atyetyart
    akely-rnem anayntetyek Israel-kenh warrkenh-rnemek. Ingwer-inger Pharaoh atyetyart-rnemek
    angkek, Egypt-areny-rnemek, Israel-kenh-rnemek.
  cth-cth: Hote hnin dawk, Faro ni thaw kakuennaw hoi kauknaw a kaw teh,
  twi-twi: Da no ara, Farao somaa nnipa ma wɔkɔka kyerɛɛ wɔn a wɔhwɛ Israelfo no so
    no se,
  hlt-hlt: Te khohnin ah tah Pharaoh loh pilnam sokah aka tueihno rhoek neh a rhoiboei
    rhoek te a uen.
  tbz-SIM: 'Dɛ kó diyiè mɔ́mmɔnni kòo kpɑ̀ɑ̀tìi nɑ́kɛ́ bɛ̀ɛ̀ ni mutɔ̃mmú nɛ̀ bɛ̀ɛ̀
    bɛ̀ bɑɑ̀ kɛ dɔ̀:'
  msy-2020: Egha dughiar kamra, Isipian gumazir kurar ingangaribar gariba ko, Israelian
    gumazir men apengan ingariba, atrivim me mɨgei, “Ia ami moghɨn grazir mɨdiarir
    brighbar ingariba isɨ Israelian danɨngan markɨ. Me uari mangɨ graziba iniam.
  dop-dop: Kʋyɑkʋ ŋkʋɣʋ Icipiti wulɑʋ heelɑ Icipiti nyǝ́mɑ mpɑ pɑ kɛ́ wɑhɑlɑ tǝmɑ
    feŋlɑɑ sɔsɑɑ tɔ, nɑ mpɑ pɑ kɛ́ feŋlɑɑ sǝkpemɑ kɛ Ɩsɛɣɛlɩ nyǝ́mɑ tɑɑ tɔ
  azb-azb: 'Həmin gün firon xalqın nəzarətçilərinə və gözətçilərinə əmr edib dedi:'
  eng-DBY: And Pharaoh commanded the same day the taskmasters of the people, and their
    officers, saying,
  hin-2017: फ़िरौन ने उसी दिन उन परिश्रम करवानेवालों को जो उन लोगों के ऊपर थे, और
    उनके सरदारों को यह आज्ञा दी,
  wol-KYG: 'Keroog ca bés ba la Firawna sant saskati liggéey yaak farbay ngàllo, ga
    jiite jaam ya, ne leen:'
  swp-swp: 'Abo nei asubenana eai ne paisoa tauitawata eo adi tanutanuaga i lauhesomdi
    i ene:'
  bjr-bjr: Mi faasaana kai Faraoofa Isipa maqannaa karabusasaa rakisi marusa faqa
    Isaraee maqannaa niqoonausasaa rakisi marusa faqa qimanninoo qinau.
  eng-YLT: And Pharaoh commandeth, on that day, the exactors among the people and
    its authorities, saying,
  kne-kne: Sin doy ay agew, binilin din ari din kakapatas ya din Israelita ay nadotokan
    ay mangimanmandar sin gagait da.
  bzd-NTPO: 'E'' diwö wa Egipto blú tö iché ikanè wökirpa a̱:'
  eng-WYC-2017: Therefore Pharaoh commanded in that day to the masters of works, and
    to the rent gatherers of the people, and said,
  eng-WMBB: The same day Pharaoh commanded the taskmasters of the people and their
    officers, saying,
  urd-GVH: उसी दिन फ़िरौन ने मिसरी निगरानों और उनके तहत के इसराईली निगरानों को हुक्म
    दिया,
  rug-rug: Meke koasa rane tugo asa si garuni sa baṉara sari na palabatu Izipi, saripu
    totolini sari na tie Izireli pa tinavete pinausu meke sari na koimata pa Izireli,
    pu va enei sari na tinavete,
  gaz-gaz: Guyyuma sana Faraʼoon akkana jedhee itti gaafatamtoota hojiitii fi qondaaltota
    sabaa ajaje;
  fra-LSG: 'Et ce jour même, Pharaon donna cet ordre aux inspecteurs du peuple et
    aux commissaires:'
  gnn-gnn: Ga ŋulinyaramirriyu liŋgu, ŋayi buŋgawa wäthurruna ŋurru'‐ŋurruŋuwu djämamirriwu
    walalaŋgu ŋunhi walala yukurranha ŋuli buŋgawayinya Yitjuralpuyŋuwu walalaŋgu.
    Ŋayi waŋana walalaŋgala bitjarra, “Ŋunhanydja walala Yitjuralpuyŋunydja yolŋu'‐yulŋu
    ḏuŋḏuŋmirrina, yana walala marrtji nhinana ŋunha, liŋgu walala yukurra waŋa bitjanna,
    ‘Gul' ŋilimurru marrtjina go, buku‐ŋal'yunna ŋilimurruŋgalaŋuwu Waŋarrwuna,’ bitjanna.
    Nhuma buŋgawayunydja walalay yurru gorrwuŋa muka walalanha, wirrkiwu muka wal'ŋu
    djämawu; walala bitjan yurru wirrki djäma ya', ŋutu' wal'ŋu, märr yakana walala
    yurru mäkiri'‐witjun maṉḏaku bothinyarayŋuwunydja dhäwu'wu.” Bala ŋuriŋi ŋurru'‐ŋurruŋuyunydja
    buŋgawayunydja walalay gorrwuŋala wirrkina, djämana ḻakaraŋala ŋutu'na.
  yal-yal: Na lɔxɔn yɛtɛni Firawona yi yamarini ito fi konyi rawanle nun kuntigine
    ma, a naxa,
  haw-1868: Ia la no, kauoha mai la o Parao i na lunahooluhi o na kanaka; a me ko
    lakou mau luna iho, i mai la,
  arb-NAV: 'فِي ذَلِكَ الْيَوْمِ أَمَرَ فِرْعَوْنُ الْقَائِمِينَ عَلَى تَسْخِيرِ الشَّعْبِ
    وَرُؤَسَاءَ الْعُمَّالِ قَائِلاً:'
  ewe-ewe: Gbe ma gbe la, Farao ɖe gbe na dɔdzikpɔla kple dɔnunɔla siwo le ameawo
    nu be,
  eng-LEE: And Pharaoh commanded on the same day the taskmasters of the people, and
    its officers, saying,
  gvn-gvn: Yilay-yilayman kingangka maja-majanda Egypt-warranda yalaman, “Yurra Israel-warranda
    kari straw daya baja, bricks balkanka. Jananin yunga, balu janangaku straw warrmba-bunganka.
    Yamba jana must bricks jirray still balka yala jakalbaku. Jananga work nguba buban.
    Yinyaynka jana ngaykundu babajin dunganka, God buyay-maninka. Jana must yaykarrku
    workmaka. Yinyamun jana time-karimal, kuku jurril nyajinka.” Maja-maja Egypt-warra
    Israel-warranda dungan, yalaman, “Nyulu kingangka yalaman, ‘Yurra yurrangaku straw
    warrmba-bungada, yamba yurra still bricks jirray balka yala jakalbaku.’”
  asm-FB: সেই দিনাই ফৰৌণে লোক সকলৰ কঠোৰ তত্বাৱধায়ক আৰু মুখিয়াল সকলক এই আজ্ঞা দি
    ক’লে,
  sus-A: نَ لْشْي قِرَوُنَ نَشَ كٌنيِيٍ شَ مَنفّيٍ نُن وَلِ شُنيِيٍ يَمَرِ،
  fra-SBL: 'Le même jour, Pharaon donna cet ordre aux maîtres d''œuvre du peuple et
    à leurs officiers :'
  hbo-hbo: וַיְצַ֥ו פַּרְעֹ֖ה בַּיֹּ֣ום הַה֑וּא אֶת־הַנֹּגְשִׂ֣ים בָּעָ֔ם וְאֶת־שֹׁטְרָ֖יו
    לֵאמֹֽר׃
  eng-WYCLIFFE: Therfor Farao comaundide in that dai to the maistris of werkis, and
    to rente gadereris of the puple,
  piu-2006: Waarrkana tjuṯaku mayutju tjuṯangka tjananya Piirulu yalatjilu watjaṉu,
    “Yitjurilaku walytja ngaṉṯitja tjuṯa puntura waarrkarrinytjaku, pilkinguru kutu
    puḻi nguwanpa palyantjaku. Yirriṯi kutjupa tjuṯalu tjanampa tjanpi yantara katirra
    yungkupayi, puḻi nguwanpa palyantjaku. Kuwarri wiya waarrkana kutjupa tjuṯangku
    tjanampa tjanpi yantara katirra yungkunytjaku. Paluru tjanaya yantara ngalya katirra
    puḻi nguwanpa palyara tjunkunytjaku, Yipuru wangkapayi tjuṯangku. Nampa yirriṯiya
    palyalpayi, kututjaya nampa palunya nguwanpa palyantjaku. Waarrkawiyaya nyinanyi
    tjinguru yankukitja, ngurra kutjupakutu yankula kunaṯinpa pungkula kutjalkitja.
    Palunyangka tjananya puntura waarrkarrinytjaku, wiyaya ngurra kutjupakutu yankunytjaku.”
    Palulanguru Yitjipinya ngurrara mayutju tjuṯangku tjananya yankula Yipuru wangkapayi
    tjuṯa tjakultjunu, mayutju tiṉangku tjananya watjaṉutjangka. Watjaṉu tjananya
    walytjangkuya tjanpi mantjira puḻi nguwanpa nampa palunya nguwanpa palyantjaku.
    Palunyangka Yipuru wangkapayi tjuṯalu tjanpiku ngurriṉingi paṉa kutjupa kutjupawana.
    Mayutju Yitjipinya ngurrara tjuṯangku tjananya wiipatjarralu pungangi Yipuru wangkapayi
    tjuṯanya. Mayutju tiṉa paluru yalatji tjananya watjaṉu, “Nyurrangarrimpa waarrkana
    tjuṯa tjingapuwa!, punturaya waarrkarrinytjaku, puḻi nguwanpa nampa palyantjaku.”
  pjt-pjt: Ka pula ankunyangka maḻangka Piiṟalu aḻṯingu wati panya paluṟu mayatja
    tjunkunytja tjuṯa munu tjanala wangkangu alatji, “Nyura panya Israelkunu tjuṯa
    pauntjingaṟa wituwitulpai nganampa puḻkaṟa waṟkarinytjaku. Munu panya nyura ilintji
    piḻṯi tjuṯa ungkupai tjana tjuḻpirta tjunguṟa tjuminta wituwitu palyantjaku. Palu
    kuwariya tjananya wantima ungkuwiyangku, kaya walytjangku nguriṟa mantjinma.
  cwe-cwe: Siku iyo iyo mfalume wa Misili kawalagiliza wemilizi wa Chimisili na wanyapala
    wa Chiisilaili, kalonga,
  bgs-bgs: Tô álló tô, igsugù katô harì tô mga ágsuguánnán din na taga Ehipto asta
    tô mga amo na mga rubbad i Israel, na mà din,
  kik-kik: Mũthenya o ũcio Firaũni agĩatha arũgamĩrĩri a ngombo o na nyabaara cia
    andũ, akĩmeera atĩrĩ,
  fra-NCL: 'Ce jour-là même, Pharaon donna cet ordre aux exacteurs du peuple et aux
    scribes :'
  cek-AK: To na niah Faro mah tamna khenzawn kaminawk hoi ukkungnawk khaeah, hae tiah
    lokthuih pae;
  xla-xla: Alila oloma edla Pelotapo Isalael so yia꞉ omha꞉ha꞉lalo so dla epo atlaiyo,
  cuk-cuk: 'Aka a-ibagine, Faraón dulemar-arbananaid-dummagan-e-dummaganga igar uksad.
    Degi, danar-danar-arbananaimalad-e-dummaganga igar uksabalid:'
  uig-CYR: 'Шу күни Пирәвн назарәтчиләргә вә назарәтчиләрниң қол астидики иш башлириға
    буйруқ чүшүрүп: —'
  tel-2017: ఆ రోజున ఫరో ప్రజల గుంపుల నాయకులకు, వారి పైఅధికారులకు ఇలా ఆజ్ఞాపించాడు.
  hat-BSA: 'Alò menm jou a, Farawon te kòmande chèf kòve ki te sou pèp la avèk fòmann
    pa yo. Li te di yo:'
  kos-kos: Ke len sacna, tokosra el sapkin mwet Egypt su liyaung mwet kohs, ac mwet
    Israel su mwet kol lalos
  hbo-WLC: וַיְצַ֥ו פַּרְעֹ֖ה בַּיּ֣וֹם הַה֑וּא אֶת־הַנֹּגְשִׂ֣ים בָּעָ֔ם וְאֶת־שֹׁטְרָ֖יו
    לֵאמֹֽר׃
  ibo-ibo: Nʼụbọchị ahụ kwa, Fero nyere ndị nlekọta ụmụ Izrel na ndị o mere ndịisi
    nʼebe ụmụ Izrel nọ iwu sị,
  ory-ory: ଆଉ ଫାରୋ ସେହି ଦିନ ଲୋକମାନଙ୍କ କାର୍ଯ୍ୟଶାସକ ଓ ଅଧ୍ୟକ୍ଷମାନଙ୍କୁ ଏହି ଆଜ୍ଞା ଦେଲେ,
  chk-chk: Lon ewe chök rän, Farao a allük ngeni ekewe chon nemeni ekewe aramas fän
    pöchökül me ekewe souemwenin angang,
  rop-rop: Wal det seim dei det king bin gibit oda langa detlot jigibala Ijip bos
    blanga detlot Isreil pipul, en imbin gibit det oda langa ola Isreil ofsaida weya
    detlot bos bin pikimat brom detlot Isreil pipul.
  ukr-1871: 'І дав Фараон того дня наказ посїпакам та приставникам такими словами:'
  bch-bch: Tota ngan ado toaiua, maron kapei togid Isip ikado posanga matua pagid
    madidnga naurata ad togid Isip ga gid paeaeanga aoad togid Israel ta ikeo,
  deu-1951: 'Und der Pharao befahl an demselben Tage den Treibern des Volks und seinen
    Amtleuten und sprach:'
  eng-JPS: 'And the same day Pharaoh commanded the taskmasters of the people, and
    their officers, saying:'
  srp-1865: 'I u isti dan zapovjedi Faraon nastojnicima nad narodom i upraviteljima
    njegovijem, i reèe:'
  lug-lug: Ku lunaku olwo lwennyini Falaawo n’alagira abagabi b’emirimu ne bannampala
    b’abantu nti,
  heb-heb: ויצו פרעה ביום ההוא את הנגשים בעם ואת שטריו לאמר׃
  ben-IRV: আর ফরৌণ সেই দিন লোকদের শাসক ও শাসনকর্তাকে এই আদেশ দিলেন,
  pan-pan: ਉਸੇ ਦਿਨ ਫ਼ਿਰਊਨ ਨੇ ਲੋਕਾਂ ਤੋਂ ਬੇਗ਼ਾਰ ਕਰਾਉਣ ਵਾਲਿਆਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਗ਼ੁਲਾਮੀ ਕਰਾਉਣ
    ਵਾਲਿਆਂ ਨੂੰ ਇਹ ਹੁਕਮ ਦਿੱਤਾ
  tkr-tkr: 'Mane yiğılycab fironee milletne vuk''lel ulyobzurinbışik''leyiy iş haa''as
    ulyokanbışik''le eyhen:'
  mya-JVB: ထိုနေ့ ခြင်းတွင် အအုပ်အချုပ် ၊ အကြပ်အဆော်တို့ကို ခေါ်ပြီးလျှင်၊
  tte-O: Kaliyatenane koina, kin loina kolokololona iwolena paisowa tanuwagana yo
    paisowa kana togite-kalatan kolili iwaloba, “Saugana lei leleyanna mekanakava
    bwatano siebweli sigabu iyamala biliki, tabu lei kwaolena yoi kolili. Kwawalo
    sibomamo lei siloyai.
  tbg-tbg: Vohaa vi entaraqai Pero vaiintivano Isipi vaiintinavuve, Isareri vaiintinavuve
    kaiqaqaa raqikukara tiharo,
  hmo-hmo: Unai dina Farao ese Israela gaukara biaguna taudia, bona gaukara naria
    taudia dekenai ia hereva, ia gwau,
  urd-urd: और उसी दिन फ़िर'औन ने बेगार लेने वालों और सरदारों को जो लोगों पर थे हुक्म
    किया,
  rus-SYN: 'И в тот же день фараон дал повеление приставникам над народом и надзирателям,
    говоря:'
  bqc-SIM: 'Zĩbeezĩ Falaↄ̃ↄ yãdìlɛ Isaili wɛtãnaↄnɛ ń ń dↄaanaↄ à mɛ̀:'
  tcz-CHONGTHU: 'Hiche nikho mama chun Pharaoh in Egypt mite ding''a soh natong vaipo
    ho leh Israel lamkai ho chu hiche thupeh hi ape tan ahi:'
  mar-mar: त्याच दिवशी फारोने मुकादमांना व नायकांना आज्ञा दिली.
  qub-qub: 'Nircur faraonga chay junajlla Egipto capatasnincunata, Israel capuralcunata
    niran:'
  bqp-bqp: 'Zĩ birea Firi''auna yã dìtɛ Isaraila wɛ́tãmmarinↄnɛ kũ ń don''arɛdenↄ
    à pì:'
  hat-hat: 'Menm jou sa a, farawon an rele moun peyi Lejip ki te chèf kòve yo ansanm
    ak moun pèp Izrayèl ki te fòmann yo, li ba yo lòd sa a:'
  eng-BSB: 'That same day Pharaoh commanded the taskmasters of the people and their
    foremen:'
  tod-tod: 'Naama voloi nɔ, Falaɠɔn niima levei veeni nuɓusɛiti ta-wɛlɛma nuiti zea,
    ta ta-wotiɠɛ ɠundiɠiiti, é ɠɛ ti ma:'
  eng-WEBPB: The same day Pharaoh commanded the taskmasters of the people and their
    officers, saying,
  kbq-kbq: Fero'a ana zagefinke kazokzo eri'za vahe'mokizmi Isipi kva vahe'ene, eri'za
    kva hu'naza Israeli vahera zamasmino,
  nhe-BL: 'Huajca ipan nopa tonal Faraón quinmacac se yancuic tlanahuatili nopa tlayacanani
    tlen quinnahuatiyayaj huan quinhuijhuitequiyayaj nopa israelita tlatequipanohuani.
    Quinilhui:'
  bus-bus: 'Zĩ beeea Fili''auna yã dìɛ Isaraili wɛ́ɛtãmmarinↄnɛ kↄ̃n ń dↄn''aɛdeenↄ
    à bè:'
  gub-BL: A'e 'ar mehe we tuwihawete uze'eg uma'ereko ma'e wanuwihaw wanupe kury,
    waneruze'egar wanupe no.
  eng-DRA: 'Therefore he commanded the same day the overseers of the works, and the
    taskmasters of the people, saying:'
