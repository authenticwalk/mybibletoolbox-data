verse: EXO.005.011
translations:
  mal-C: കിട്ടുന്നേടത്തുനിന്ന് നിങ്ങൾതന്നെ വൈക്കോൽ ശേഖരിക്കണം, എങ്കിലും നിങ്ങളുടെ
    വേലയിൽ ഒരു കുറവും അനുവദിക്കുകയില്ല.’ ”
  deu-TKW: Ihr selbst müßt hingehen, euch Häckerling zu suchen.
  lin-lin: Bokende kozwa matiti bino moko na esika oyo bokoki komona yango ! Kasi
    motango ya babiliki oyo bakatela bino ekokita ata moke te. »
  eng-LSV: you—go, take straw for yourselves where you can find [it], for there is
    nothing diminished of your service.”
  eng-GNV: Goe your selues, get you strawe where yee can finde it, yet shall nothing
    of your labour bee diminished.
  eng-WEBSTER: 'Go ye, get you straw where ye can find it: yet not aught of your work
    shall be diminished.'
  nhw-BL: Ama monequi anyase anquitemotij. Pero monequi anquitlamichihuase san se
    imiyaca ladrillos quen anquichihuayayaj achtihuiya.
  swh-ONEN: Nendeni mkatafute nyasi wenyewe popote mnapoweza kuzipata, lakini kazi
    yenu haitapunguzwa hata kidogo.’ ”
  bba-bba: Ǹ n mɛn nɑ, i doo i bɛɛn tɑkɑ nɔɔ kɑsu mi i ko wɑ. Adɑmɑ kɑ mɛ, sɑ ǹ
    ɡɑ̃ɑnu kɑwɑmɔ bɛɛn sɔmɑ sɔɔ.
  eng-KJVCPB: 'Go ye, get you straw where you can find it: yet not ought of your work
    shall be diminished.'
  cpy-cpy: Eeroka jatatsini payi. Roo kanteencha otzimatyee kijonakiri kepatsi powetsiki
    okaatzi powetsika-piintziri.’”
  mpx-mpx: Nuku na totomiu wami widiwidi nuku loya hauna labena elana nuku pwawaa,
    yaa bilik nuku ginol ali gewi ni olaolaek, bahi ni lalau.’”
  wbp-wbp: Wangkaja nyanunguju yungunkulu-nyanurla warrirni marnaku. Kulalu mata-jarriya
    nganta! Nyanungu wangkaja yungunkulu-jana ngurrju-mani piriki panu-jarlu yangka-piyarlu-yijala
    kuja kalarnalu-nyarra yungu marna kamparrurlu-wiyi.”
  luo-luo: Dhiuru mondo udwar lumbu kamoro amora ma unyalo yude, to ngʼeuru ni tiju
    to ok nodwok chien kata matin.’ ”
  meu-meu: vada baola, sibomui uit momona ba ha tahua; ḡau tamona, emui ḡaukara ahuna
    basine maraḡi”.
  npi-ULB: जहाँ-जहाँ पराल पाइन्छ तिमीहरू आफै गएर ल्याओ, तर तिमीहरूको कामको बोझ भने
    घटाइनेछैन' ।”
  yor-yor: Ẹ lọ wá koríko gbígbẹ ni ibi tí ẹ bá ti lè rí i, ṣùgbọ́n iṣẹ́ yín kí yóò
    dínkù.’ ”
  emp-NTPO: Bãdjiabʌrʌ chiruara jʌrʌ ped̶e wãnida panʌa bãdjia jʌrʌbʌdamaa. Baribʌrʌ
    naãrã o panana quĩrãca od̶ida panʌa. Ni ab̶a bid̶a ed̶aara od̶iẽ́ panʌa.”–
  ind-ind: Pergilah mencari jerami sendiri, terserah dari mana saja, tetapi kalian
    harus tetap menghasilkan batu bata sebanyak sebelumnya, tidak boleh berkurang
    sedikit pun!”
  pes-OPCB: خودتان بروید و از هر جا که می‌خواهید کاه جمع کنید و از آن خشت بسازید.
    مقدار خشتها نیز نباید از گذشته کمتر باشد.»
  aer-aer: Re angkeke arrantherre name antyerrke arrekantherre-arrpe untherlte-anetyeke.
    Re angkeke aname-atheke anetyale anaye. Re angkeke arrantherre brick atningke
    anthurre mpwaretyeke arrekwele-arteke nhenge anwerne arrenhantherrenhe name antyerrke
    akngerre anthetyarte.”
  tgl-ULB: Kayo na sa inyong sarili ang umalis at kumuha ng dayami kahit saan ninyo
    ito mahahanap, pero ang inyong gawain ay hindi mababawasan.”'
  cbu-NT: Ashiriya na, siy saantarisha naayarus, wayapuree nachungayarus yángtsa,
    táranganaya. Anumunsha, kurak atitamcha, Ashiri siysa izuuru putam putam ashiru
    ladrichoo tatsamooru kapunguri wayachinllinpa, átcha, kurakaa siyaatsi, tarawzipan
    urkar kamankusin táranganaya Israelchicheetsi.
  hui-hui: Ani bulenaga tani biagoni ale tínime tai bima ibaga bialu mo yalu ibuwa
    bulene ngago ege timeni mbira gadu wanahe daga ngirudaguaore wabuleberami laya,
    lene.
  mya-mya: သင်​တို့​ကိုယ်​တိုင်​ကောက်​ရိုး​ရ​နိုင်​မည့်​အ​ရပ်​မှ ကောက်​ရိုး​ကို​ရှာ​ယူ​ရ​မည်။
    သို့​ရာ​တွင်​သင်​တို့ ဖုတ်​ရ​မည့်​အုတ်​အ​ရေ​အ​တွက်​မှာ ယ​ခင်​က ထက်​မ​နည်း​စေ​ရ'
    ဟု​မိန့်​ကြား​တော်​မူ​သည်'' ဟူ​၍​ပြော​လေ​၏။-
  cbi-NTPO: Tsa' mitya challa ñullaren nuka juntsa tape tsuñuba ji' mi'ke' ka' taanu
    dejuve. Tsaaren ñulla tsanguenu deju' mityaa jayun kikenu dejutyu', kaspele naakemuwa
    deju' bain juntsangue tu lepa kentsunu dejuve, tila.
  bod-N: ཁྱོད་རྣམས་རང་རང་གིས་གང་དུ་རྩྭ་རྙེད་ཐུབ་ན་དེ་རུ་བཙལ་དུ་སོང་། འོན་ཀྱང་ཁྱོད་ཅག་གི་ལས་ཀ་ཏོག་ཙམ་ཡང་ཉུང་དུ་གཏོང་མི་རུང་གསུངས་ཞེས་སྨྲས།
  sna-sna: Endai mundozvitsvakira uswa kana kupi zvako kwamungahuwana, asi basa renyu
    haritapudzwi kana napaduku.’ ”
  spa-BLM: Vayan ustedes mismos, consigan paja donde puedan encontrarla, porque nada
    de su trabajo será disminuido’”.
  cac-cac: A ticnaic a exxo ol b'at e say eyic ol e c'ana', palta an̈eja' sb'isul
    lum xan ol e b'o'o, xchi eb' vin̈.
  swh-ULB: Nyinyi wenyewe mtaenda kutafuta majani popote mtakapopata, lakini kazi
    zenu hazitapunguzwa.
  bel-bel: самі ідзеце, бярэце сабе салому, дзе знойдзеце; а ад працы вашай нічога
    не зьмяншаецца.
  deu-ELBBK: geht ihr selbst hin, holt euch Stroh, wo ihr es findet; doch an eurem
    Dienst wird nichts gemindert werden.
  mbb-OT: Iyan kew en kun pen-ahà ke hendei kew ebpeketuredu, iyan, kenà edterinan
    is kezakel te ebpeveelan keniyu he menge brik.”
  mal-2015: നിങ്ങൾ തന്നേ പോയി കിട്ടുന്നേടത്തുനിന്നു വൈക്കോൽ ശേഖരിപ്പിൻ; എങ്കിലും നിങ്ങളുടെ
    വേലയിൽ ഒട്ടും കുറെക്കയില്ല എന്നു ഫറവോൻ കല്പിക്കുന്നു എന്നു പറഞ്ഞു.
  tuo-NT: Niꞌcãrõacãrẽ mʉsã basuta tere mʉsã noꞌo bocaro aꞌmasijarã waꞌarãsaꞌa. Tojo
    weemirã, todʉporo mʉsã yeeꞌque cujirinʉcʉ̃ta yeerãsaꞌa tja. Ne dʉosome, nicãrã
    niwã.
  gup-gup: Mak Pharaoh yimeng bu ngudman ngurriray ngurridalkma kore baleh yarrkka
    ngurridalkngalke, dja ngurridjalmarnbun yiman kunyungkih ngurrihmarnbuni nawernkenh
    brick. Minj mak kawohmirndeyahwurdmen nawu ngurrimarnbuni ngurridurrkmirri.”
  gvs-gvs: Go komi sem kōna toinimi imi limou kolusāla nako goi itoboinemi kobabane.
    Imi kogúyala bei geya akupoeta, nakae geya giyaiina geya.”’
  rmc-rmc: Džan a roden tumenge o phusa, kaj ča kamen, ale mušinen te kerel ajci cehli,
    keci the angloda.“
  nlg-nlg: Kau tona ma kau va holaa heghemiu. Kau va kenea ivei kau topoi, hauva kau
    gonighi na lei brick te subo te vagha tau nea mai ga tana vauvaluni.
  pes-OPV: خود بروید و کاه برای خود ازهرجا که بیابید بگیرید، و از خدمت شما هیچ کم
    نخواهد شد.»
  ron-1924: дучеци-вэ сингурь де вэ луаць пае де унде вець гэси, дар ну ви се скаде
    нимик дин лукрул востру.’”
  ben-OBCV: যাও, যেখান থেকে পারো তোমাদের খড় নিয়ে এসো, কিন্তু তোমাদের কাজকর্ম কোনোমতেই
    কম করা হবে না।’ ”
  som-som: Idinku taga oo caws ka doonta meeshii aad ka heli kartaan, laakiin hawshiinna
    waxba laydinka dhimi maayo innaba.
  lat-VUC: ite, et colligite sicubi invenire poteritis, nec minuetur quidquam de opere
    vestro.
  eng-ASVBT: 'Go yourselves, get you straw where ye can find it: for nought of your
    work shall be diminished.'
  mna-mna: Bela ituyom kala kuru. Mi uraata tiom ka kin ko irao isu na som. Kozo kuurpe
    pat boozomen ma raraate men kembei ta muŋgu kakamam na.”
  ita-1885: Andate voi medesimi, e prendetevi della paglia dovunque ne troverete;
    perciocchè nulla sarà diminuito del vostro lavoro.
  eng-LXXUP: Go ye, yourselves, get for yourselves straw whencesoever ye can find
    it, for nothing is diminished from your rate.
  eng-ULB: You yourselves must go and get straw wherever you can find it, but your
    workload will not be reduced.'”
  spa-VBL: Vayan y recojan la paja donde puedan encontrarla, porque su cuota de trabajo
    no se reducirá’”.
  fra-_FOB: Allez vous-mêmes, prenez de la paille où vous en trouverez, car on ne
    retranchera rien de votre travail.
  mal-mal: നിങ്ങൾതന്നെ പോയി കിട്ടുന്നിടത്തുനിന്ന് വൈക്കോൽ ശേഖരിപ്പിൻ; എങ്കിലും നിങ്ങളുടെ
    വേലയിൽ ഒട്ടും കുറയ്ക്കകയില്ല” എന്ന് ഫറവോൻ കല്പിക്കുന്നു എന്ന് പറഞ്ഞു.
  urd-GVR: Is lie ḳhud jāo aur bhūsā ḍhūnḍ kar jamā karo. Lekin ḳhabardār! Utnī hī
    īṅṭeṅ banāo jitnī pahle banāte the.”
  suz-BL: मोपतीके ते खुप्‍ने चाप्‍नीनी, मेक ङा खुप्‍तीन। इंटा चहिं ङोंइती दोशो सेल्‍नी,
    मुल यो मोशोन सेल्‍चा माल्‍नीनी” दे मदमे बाक्‍त।
  ita-1927: Andate voi a procurarvi della paglia dove ne potrete trovare, perché il
    vostro lavoro non sarà diminuito per nulla”.
  ckb-ckb: بڕۆن بۆ خۆتان لەکوێ کا پەیدا دەکەن پەیدای بکەن، بەڵام هیچ لە کارەکانیشتان
    کەم ناکرێتەوە.“»
  eng-BBE: Go yourselves and get dry stems wherever you are able; for your work is
    not to be any less.
  kan-OKCV: ನಿಮಗೆ ಹುಲ್ಲು ಎಲ್ಲಿ ದೊರಕುವುದೋ, ಅಲ್ಲಿಗೆ ನೀವೇ ಹೋಗಿ ತೆಗೆದುಕೊಳ್ಳಿರಿ. ಆದರೆ ನಿಮ್ಮ
    ಕೆಲಸವು ಏನೂ ಕಡಿಮೆಯಾಗಬಾರದು,’ ಎಂದು ಹೇಳಿದ್ದಾನೆ,” ಎಂದರು.
  bbb-bbb: Ro jaka kojo va vajoma ije rerenoena ke areme una mune gikikimana ije amaeriake.
    Ro ja amaeriakuva jaka uria naba izege fu kiaema ijiege amaeriano kumei.
  tam-2017: நீங்களே போய் உங்களுக்கு கிடைக்கிற இடங்களில் வைக்கோல் சேகரியுங்கள்; ஆனாலும்
    உங்களுடைய வேலையில் ஒன்றும் குறைக்கப்படுவதில்லை என்று பார்வோன் சொல்லுகிறார்” என்றார்கள்.
  spa-RV-1909: Id vosotros, y recoged paja donde la hallareis; que nada se disminuirá
    de vuestra tarea.
  ron-BTF: Mergeți, procurați-vă paie de unde le puteți găsi; totuși nimic din munca
    voastră nu va fi micșorat.
  eng-WEBP: Go yourselves, get straw where you can find it, for nothing of your work
    shall be diminished.’”
  eng-FBV: Go and get straw for yourselves wherever you can find it, because your
    work quota won't be reduced.”
  nld-1939: ge moet het zelf maar gaan halen, waar ge het vindt, maar we laten niets
    schieten van wat ge moet leveren.
  nch-BL: Ama monequi anyase anquitemotij. Pero monequi anquitamichihuase san se imiyaca
    ladrillos quej anquichihuayayaj achtohuiya.
  vie-1934: Hãy tự đi kiếm lấy rơm ở đâu thì đi; song chẳng trừ bớt công việc các
    ngươi chút nào.
  hin-CV: यह तुम्हें ही लाना होगा—और तुम्हारे काम में कोई कमी न हो.’ ”
  eng-OURB: Go yourselves, get straw where you can find it, for nothing of your work
    shall be diminished.’”
  spa-BES: Vayan y recojan más paja de donde sea posible; pero no se les rebajará
    la cantidad de trabajo.
  tdx-tdx: Akia, atontono ahetse amy ze hahatendreha’ areo, fe tsy haketrake ty fitoloña’
    areo.
  vid-vid: Mlute mwemwe baho mikekungajizile misolo honeche homuweza kujona, na mijito
    ya hemwe haipunguzigwa hebu.’ ”
  eng-OKE: You shall go and gather up straw for yourselves wheresoever you can find
    it; though from you work there shall be mother diminished.
  tha-KJV: เจ้​าจงไปหาฟางมาเอง ตามแต่​จะหามาได้​เถิด แต่​งานของเจ้าที่​เกณฑ์​นั้​นก​็​ไม่​ลดหย่อนให้​เลย​’”
  por-BR-2018: Ide vós, e recolhei palha de onde a achardes; que nada se diminuirá
    de vossa tarefa.
  deu-ELO: gehet ihr selbst hin, holet euch Stroh, wo ihr es findet; doch an eurem
    Dienste wird nichts gemindert werden.
  eng-WYC-2018: go ye, and gather ye (it yourselves), if ye may find (it) anywhere;
    neither anything shall be decreased of your work (or but your daily quota shall
    not be decreased).
  epo-epo: iru mem, prenu al vi pajlon, kie vi trovos; sed el via laboro nenio estos
    deprenata.
  uig-PIN: Ɵzünglar beringlar, ɵzünglar üqün ⱪǝyǝrdin saman tapalisanglar, xu yǝrdin
    elip kelinglar; lekin ⱪilidiƣan ixliringlar bolsa ⱪilqilikmu kemǝytilmǝydu, —
    dedi.
  beo-beo: E da dilisu gisi hogoma:ne amola ga:i dilia waha idi defele hamoma:ne sia:sa.”
  tpi-OTNT: Yupela yet i mas i go nabaut na painim gras, tasol yupela i mas wokim
    planti brik olsem bipo, na namba bilong brik i no ken i go daun. Namba i mas i
    stap olsem tasol.”
  hau-SA: Ku tafi ku nemo wa kanku tattaka duk inda za ku samu, amma ba za a rage
    aikinku ba ko kaɗan.’ ”
  udu-udu: Iiyi ki is bum mo dhali ḵali ḵun’tush ’peni mo jin mina umi gami a’di mo.
    Hili aṯu’c bum mina sheŋ kamu/ i p̱o’d yisa ki sule/ mo.
  uig-LAT: Özünglar béringlar, özünglar üchün qeyerdin saman tapalisanglar, shu yerdin
    élip kélinglar; lékin qilidighan ishliringlar bolsa qilchilikmu kémeytilmeydu,
    — dédi.
  nde-nde: Hambani liyesika utshani lapho elingabuthola khona. Kodwa umsebenzi wenu
    kawusoze uphungulwe lakancinyane.’ ”
  ton-ton: 'Mou ʻalu, ʻo maʻu ʻae mohuku mōmoa mei ha potu pe: ka ʻe ʻikai siʻi fakasiʻisiʻi
    ai hoʻomou ngāue.”'
  ces-1613: Sami jděte, beřte sobě slámu, kdekoli naleznete; ale nic nebude ujato
    díla vašeho.
  eko-eko: Mwilankhe mwilawe mwawooze yoori alawe akusanye malala nhali anwahaaye
    opatthamo, na khaazi yenu yoolipa khinteela ovukuwavo hatha etthu.”
  eng-WMB: Go yourselves, get straw where you can find it, for nothing of your work
    shall be diminished.’”
  tam-TCV: நீங்களே வைக்கோல் கிடைக்கும் இடங்களுக்குப் போய், உங்களுக்கான வைக்கோலை எங்கேயாவது
    தேடிக்கொள்ளுங்கள்; ஆனாலும் உங்கள் வேலை கொஞ்சமும் குறைக்கப்படமாட்டாது’ என்று சொல்கிறான்”
    என்றார்கள்.
  ceb-ULB: Kamo na mismo ang kinahanglan moadto ug mokuha sa dagami bisan asa ninyo
    kini mahikaplagan, apan dili pakunhoran ang inyong trabahoon.'”
  pol-UBG: Sami idźcie, zbierajcie sobie słomę, gdzie ją możecie znaleźć. Mimo to
    nic nie będzie odjęte z waszej pracy.
  agr-agr: Atum tuwiya jumainaitjume nunú atumek wejijum jukitajum. ¡Tujash nuniakjumesh
    najannujum duka imatiksagmek najanattagme!’ tujamui”, tuidau.
  kyc-kyc: Dokona lao nakama rangeme yangi seramo kandaraminyi dupwa koto nyepala
    semene bange malu wasingi kandale dopaleko wasalapape, letamo, leyami.
  urd-GVU: اِس لئے خود جاؤ اور بھوسا ڈھونڈ کر جمع کرو۔ لیکن خبردار! اُتنی ہی اینٹیں
    بناؤ جتنی پہلے بناتے تھے۔“
  deu-1912: geht ihr selbst hin und sammelt euch Stroh, wo ihr's findet; aber von
    eurer Arbeit soll nichts gemindert werden.
  ntj-ntj: Tjiinya-yanyun yungarralu ngurrira katima palunyalu yapu nampartu tirtu
    palyanma.”
  kan-2017: ನಿಮಗೆ ಹುಲ್ಲು ಎಲ್ಲಿ ದೊರಕುವುದೋ ಅಲ್ಲಿಗೆ ನೀವೇ ಹೋಗಿ ತೆಗೆದುಕೊಳ್ಳಿರಿ. ಆದರೂ ನೀವು
