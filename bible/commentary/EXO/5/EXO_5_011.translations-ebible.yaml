    besiele tauna kona.’”
  tbg-tbg: Kaimanta vika náivano voqi voqi niha ahaka veha rantakeha aaqatai vata
    hampata taataukeha briki autuate. Vika mintiaqi viha kiama taaraiqa autiraiti,
    tota airi briki autintemake, qaiqaavata vohaa qaramake autuate tivo, tiro.
  hmo-hmo: Vadaeni, umui lao, umui sibona uiti ena momoru do umui tahua. Ma Farao
    ia gwau, emui gaukara anina be do ia maragi lasi, unai raro dekenai umui karaia
    biriki nadi edia momo be do ia diho lasi, to guna umui karaia hegeregerena.”
  urd-urd: तुम ख़ुद ही जाओ और जहाँ कहीं तुम को भुस मिले वहाँ से लाओ, क्यूँकि तुम्हारा
    काम कुछ भी घटाया नहीं जाएगा'।
  rus-SYN: сами пойдите, берите себе солому, где найдете, а от работы вашей ничего
    не убавляется.
  bqc-SIM: À gɛ sɛ́lɛ ázĩa gu pↄ́ á eu. Kási wá zĩ laoɛ́o, baa yↄↄ.
  tcz-CHONGTHU: Cheuvin lang nangma nangman ga kipoh uvin. Hoilaimun hijongle namu
    thei chan'un ga kihol tauvin. Ahinlah masanga banga chehlhang atam nathei chan'a
    na sem doh dingu ahi,” ati.
  mar-mar: तेव्हा तुम्हास लागणारे गवत तुम्ही स्वत:च आणले पाहिजे. तुमचे काम काही कमी
    होणार नाही.”
  qub-qub: Cananga quiquiquicuna ogshata ashimunqui. Chaypis adöbitaga ruranqui imaypis
    rurarcaycashayquitawan iwal mana pishejtami.»
  bqp-bqp: À gɛ́ à wɛtɛ á zĩda gu kũ áni len. Bee kũ abireo óni zĩ lagoárɛro, bee
    fíti.
  hat-hat: Se nou menm ki pou al ranmase pay kote nou ka jwenn. Men, se toujou menm
    valè brik la pou nou bay.
  eng-BSB: Go and get your own straw wherever you can find it; but your workload will
    in no way be reduced.’”
  tod-tod: Wa ɓɔɠɔi, à li, wo tufai ɠaiziɛ ɓɔɠɔ ʋɛ, ʋɛ nɔpɛ wa ka ná. Anɛɛ naa ʋe,
    tanɔpɛ ge la ɠulazu wa-wotii la.› »
  eng-WEBPB: Go yourselves, get straw where you can find it, for nothing of your work
    shall be diminished.’”
  kbq-kbq: Tamagra'a vuta inantegatiro trazamofo rampa'a ome haketa eriho. Hianagi
    korapa'ma tro'ma nehaza avamenteke brikia tro hinkeno brikimofo nampamo'a evuoramino.
  nhe-BL: Ama monequi inyase inquitemotij. Pero monequi inquitlamichihuase san se
    imiyaca ladrillos queja inquichihuayayaj achtohuiya.
  bus-bus: À gá à wɛtɛ a zĩnda guu kɛ̀ é en. Baa kↄ̃n beeeo wé zĩi lagoarero, baa
    féte.
  gub-BL: — Pekar ka'api'i peho pezeupe nehe. Aze heta amo me nehe, pepyhyk a'e pe
    nehe. Aze naheta kwaw nehe, pekar peho amo ae ywy pehegwer rehe nehe. Pepytu'u
    zo ywytàtà iapo re nehe. Pezapo ywytàtà tetea'u izypy mehe arer zàwe nehe, i'i
    tuwihawete peme, i'i tuwihaw Izaew izuapyapyr wanupe wà.
  eng-DRA: 'Go, and gather it where you can find it: neither shall any thing of your
    work be diminished.'
