verse: EXO.005.002
translations:
  mal-C: അതിനു ഫറവോൻ, “ഞാൻ യഹോവയെ അനുസരിക്കേണ്ടതിനും ഇസ്രായേലിനെ വിട്ടയയ്ക്കേണ്ടതിനും
    അവൻ ആര്? യഹോവയെ ഞാൻ അറിയുന്നില്ല, ഇസ്രായേലിനെ ഞാൻ വിട്ടയയ്ക്കുകയുമില്ല” എന്നു
    പറഞ്ഞു.
  deu-TKW: 'Der Pharao aber erwiderte: Wer ist Jahwe, daß ich ihm gehorchen und Israel
    ziehen lassen sollte? Ich weiß nichts von Jahwe und werde Israel auch nicht ziehen
    lassen!'
  lin-lin: 'Faraon azongisaki : — Ye Yawe nde nani mpo ete ngai natosa ye mpe natika
    Isalaele kokende ? Nayebi ye te mpe nakotika te ete Isalaele akende.'
  eng-LSV: and Pharaoh says, “Who [is] YHWH, that I listen to His voice to send Israel
    away? I have not known YHWH, and I also do not send Israel away.”
  eng-GNV: And Pharaoh saide, Who is the Lord, that I should heare his voyce, and
    let Israel go? I knowe not the Lord, neither will I let Israel goe.
  eng-WEBSTER: And Pharaoh said, Who is the LORD, that I should obey his voice to
    let Israel go? I know not the LORD, neither will I let Israel go.
  nhw-BL: 'Pero Faraón tlananquili: ―¿Huan ajqueya ‘amoTECO’ para na ma nijneltoquili
    huan ma niquincahua ma yaca ne israelitame? Amo niquiximati amoTECO, huan niyon
    amo niquincahuas ma yaca.'
  swh-ONEN: Farao akasema, “Huyo Bwana ni nani, hata nimtii na kuruhusu Israeli uende?
    Simjui huyo Bwana wala sitawaruhusu Israeli waende.”
  bba-bba: Mɑ Eɡibiti sunɔ u nɛɛ, wɑrɑ bɑ mɔ̀ Wi u rɑ n wɑ̃ɑ, n kɑ sere nùn mɛm nɔɔwɑ,
    n de bɛɛ Isirelibɑ i doonɑ. Nɑ ǹ nùn yɛ̃. Nɑ ǹ mɑɑ derimɔ i doonɑ.
  eng-KJVCPB: And Pharaoh said, Who is the Lord, that I should obey his voice to let
    Israel go? I know not the Lord, neither will I let Israel go.
  cpy-cpy: 'Ari rakanaki Faraón, ikantanaki: “¿Itzimika Tajorentsi nokemijantiri,
    rootakima noshine-tantyaariri pisheninka-paeni riyaatee? Tee niyotziri jempe itzimi
    Tajorentsi-tatsiri, eero noshine-tziri riyaatee pisheninka-paeni.”'
  mpx-mpx: Yaka kin i ba, “Henala Yehoba, ge anana na hago Isileli na talamwagil nihi
    egon? Yehoba nige ya aatena, inoke nige Isileli na tatalamwagil nihi eegon.”
  wbp-wbp: Kingirli-palangu wurra-manu, manu-palangu wangkaja, “Ngana YAAWIYI-ji?
    Nyiyaku-wiyilparna purda-nyangkarla? Kula karna milya-pinyi! Kularna-nyarra Yijirali-pinkiji
    yilyami jilja-kurraju, lawa!”
  luo-luo: To Farao nodwokogi niya, “Jehova Nyasaye to en ngʼa, ma dimi awinj dwonde
    mi awe jo-Israel dhi? Ok angʼeyo Jehova Nyasaye kendo ok anawe jo-Israel dhi.”
  meu-meu: A Farao eto, Iehova be daika? Ia erena baina kamonai, Israel taudia baina
    kahudia nege, badina be dehaka? Iehova na asi dibagu; Israel taudia danu basina
    kahudia nege.
  npi-ULB: फारोले भने, “परमप्रभु को हुनुहुन्छ? उहाँको कुरा सुनेर मैले इस्राएललाई किन
    जान दिने? म परमप्रभुलाई चिन्दिनँ, र म इस्राएललाई जान दिन्‍नँ ।”
  yor-yor: Farao dáhùn wí pé, “Ta ni Olúwa, tí èmi yóò fi gbọ́rọ̀ sí i lẹ́nu, tí èmi
    yóò fi jẹ́ kí Israẹli ó lọ? Èmi kò mọ Olúwa, èmi kò sì ní jẹ́ kí Israẹli ó lọ.”
  emp-NTPO: 'Maʌ̃ne Egiptod̶ebema boroba panusia: –¿Cai maʌ̃ Ãcõrẽ mãwã idjia israelerã
    idu wãbiduad̶a ad̶ara mʌ̃a ĩjãi carea? Mʌ̃a idjira adua b̶ʌa. Maʌ̃ bẽrã mʌ̃a bãrã
    israelerãra idu wãbiẽ́a.–'
  ind-ind: Tetapi raja Mesir menjawab, “Siapakah ‘Tuhan’ itu sehingga saya harus mematuhi
    perintahnya dan membiarkan orang Israel pergi? Saya tidak mengenal ‘Tuhan’, dan
    saya juga tidak akan membiarkan orang Israel pergi!”
  pes-OPCB: 'فرعون گفت: «یهوه کیست که من به حرفهایش گوش بدهم و بنی‌اسرائیل را آزاد
    کنم؟ من خداوند را نمی‌شناسم و بنی‌اسرائیل را نیز آزاد نمی‌کنم.»'
  aer-aer: Kenhe Pharaoh re akenhe ayene-ilelheke, re itneke angkeke, “Angwenhe-ame
    YAHWEH? Iwenheke-ame the Renhe awetyenhe? Ayenge Ikwere akutne-arle! The arrenhantherrenhe
    Israel-arenye areye apmere arrangkethe-werne yernetyakenhele aneme, arrangkwe-arle!”
  tgl-ULB: Sinabi ni Paraon, “Sino si Yahweh? Bakit ako makikinig sa kaniyang tinig
    at hahayaang umalis ang Israel? Hindi ko kilala si Yahweh; bukod dito, hindi ko
    papayagang umalis ang Israel.”
  cbu-NT: Itaru, Ijiptoshuchsha kurak parawarini tárangiya. ¿Chak Taarashipani? Nuw
    Taarashipani yasareezi. ¿Mayaamshta Taarashipanee kuk nuw payuchi? Itaru, nuw
    pakchiyam mangi Israelchicheetsis zanganimaam zandkeezi siyaatsi, Ijiptoshuch
    kurak tárangiya.
  hui-hui: Ani layagola kini biagome ladai bialu lalu, Anduane Homogo haruagoni aibe.
    I̱na ibunaga bi hale halu Isaraele wali agali pudaba larodago aginagabe. Anduane
    Homogo o haruadagoni i̱ manda nabidogo Isaraele wali agali pudaba nalolebero,
    lene.
  mya-mya: ဖာ​ရော​ဘု​ရင်​က``ထို​ဘု​ရား​သည်​မည်​သူ​နည်း။ ငါ​သည်​အ​ဘယ်​ကြောင့်​ထို​ဘု​ရား​၏​စ​ကား
    ကို​နာ​ခံ​လျက် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကို လွှတ်​ရ​မည်​နည်း။ ငါ​သည်​ထို​ဘု​ရား​ကို​မ​သိ
    သ​ဖြင့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကို​မ လွှတ်​နိုင်'' ဟု​ဆို​လေ​၏။
  cbi-NTPO: 'Tsenñuren faraón pakatu: Tsen, ¿Yavé maa juñaa, iya yanu meengue'' Israel
    chachillanu me-eenu juwa? Juntsa Yavénu naa keraba jui''yu, tsenmin Israel chachillanu
    bain me-eren jui''yu, timi.'
  bod-N: ཕཱར་ཨོལ་ན་རེ། དཀོན་མཆོག་ཡ༌ཝཱེ་ནི་སུ་ཡིན་ནམ། ངས་ཅིའི་ཕྱིར་ཁོའི་བཀའ་ལ་མཉན་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་འགྲོ་རུ་འཇུག་དགོས་སམ།
    ངས་ཡ་ཝཱེ་མི་ཤེས་ལ། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱང་མི་གཏོང་ཞེས་སྨྲས།
  sna-sna: Faro akati, “Jehovha ndianiko, kuti ndigomuteerera uye ndigorega vaIsraeri
    vachienda? Handimuzivi Jehovha iyeye uye handidi kurega vaIsraeri vachienda.”
  spa-BLM: 'El faraón dijo: “¿Quién es Yahvé, para que yo escuche su voz para dejar
    ir a Israel? No conozco a Yahvé, y además no dejaré ir a Israel”.'
  cac-cac: 'Ix tac''vi vin̈ rey chi'': —Man̈ vojtacoc jun Jehová tzeyal chi''. ¿Tas
    yuj tzin c''anab''ajej tas syala'', tzin chaanb''at jun chon̈ab'' Israel tic?
    Max in chab''at-laj eb'', xchi vin̈.'
  swh-ULB: Farao akasema, “Yahwe ni nani? Kwa nini mimi nisikiliz sauti yake na kuwaacha
    Israeli waende? Mimi simjui Yahwe; na la zaidi, sitawaacha Israeli waende.”
  bel-bel: 'Але фараон сказаў: хто такі Гасподзь, каб я паслухаўся голасу Ягонага
    і адпусьціў Ізраіля? я ня ведаю Госпада і Ізраіля не адпушчу.'
  deu-ELBBK: 'Da sprach der Pharao: Wer ist der HERR, auf dessen Stimme ich hören
    soll, Israel ziehen zu lassen? Ich kenne den HERRN nicht, und auch werde ich Israel
    nicht ziehen lassen.'
  mbb-OT: Ne migkaǥi is hadì te, “Hentei is Nengazen he ebpepezumdumahan niw kedì
    is lalag din he tuǥuti ku is menge kevuwazan ni Israel te kegenat? Wazè ku mekilala
    is Nengazen ne kenè ku edtuǥutan is menge kevuwazan ni Israel te kegenat.”
  mal-2015: 'അതിന്നു ഫറവോൻ: യിസ്രായേലിനെ വിട്ടയപ്പാൻ തക്കവണ്ണം ഞാൻ യഹോവയുടെ വാക്കു
    കേൾക്കേണ്ടതിന്നു അവൻ ആർ? ഞാൻ യഹോവയെ അറികയില്ല; ഞാൻ യിസ്രായേലിനെ വിട്ടയക്കയുമില്ല
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tere tʉꞌogʉ, faraṍ peꞌe aꞌtiro yʉꞌticʉ niwĩ: —¿Noanojõ niti mʉsã wiogʉ
    nigʉ̃́? ¿Deꞌro wee cʉ̃ dutisere tʉꞌo, Israe curuacjãrãrẽ duꞌuwĩrõbosari? Mʉsã
    “ʉ̃sã wiogʉ Õꞌacʉ̃” mʉsã nigʉ̃rẽ masĩtisaꞌa. Tojo nicã Israe curuacjãrãrẽ ne duꞌuwĩrõsome,
    nicʉ niwĩ.'
  gup-gup: Dja Pharaoh yimeng, “Nangale kaluk Yawey bu yimankek ngaye ngawokmarrkmang
    dja munkewe ngudberre bininj nawu Israel ngunkebmawahmeng? Ngaye ngakukwakwan
    Yawey, dja warridj minj munkewe ngudberre.”
  gvs-gvs: Go kina Peroyana idigo kana, ‘Yauwe avatau bego niyana anove, tauna komi
    Isileli tubunao ataligeimi? Yauwe geya ayagoiyeta geya. Go komi Isileli tubunao
    geya ataligeimita, geya toina!’
  rmc-rmc: 'O Faraonos odphenďa: „Ko hin o RAJ, hoj les te šunav a te premukav le
    Izraeliten? Me le RAJES na prindžarav a le Izraeliten na premukava.“'
  nlg-nlg: Pharaoh te mina na bosa tughu, “Ma hei gaia Yahweh ge ku rongovia, mu ku
    taladira rana Israel/Jew na tona? U mua ghilala inau a Yahweh, mu ku mua taladira
    rana Israel/Jew na tona.
  pes-OPV: 'فرعون گفت: «یهوه کیست که قول او را بشنوم و اسرائیل را رهایی دهم؟ یهوه
    رانمی شناسم و اسرائیل را نیز رها نخواهم کرد.»'
  ron-1924: 'Фараон а рэспунс: „Чине есте Домнул, ка сэ аскулт де гласул Луй ши сэ
    лас пе Исраел сэ плече? Еу ну куноск пе Домнул ши ну вой лэса пе Исраел сэ плече.”'
  ben-OBCV: ফরৌণ বললেন, “সদাপ্রভু কে, যে আমাকে তার বাধ্য হতে হবে ও ইস্রায়েলকে যেতে
    দিতে হবে? আমি সদাপ্রভুকে চিনি না আর আমি ইস্রায়েলকেও যেতে দেব না।”
  som-som: Markaasaa Fircoon wuxuu yidhi, Waa ayo Rabbiga ay waajibka igu tahay inaan
    codkiisa maqlo oo aan reer binu Israa'iil sii daayo? Anigu garan maayo Rabbiga,
    oo weliba sii dayn maayo reer binu Israa'iil inay tagaan.
  lat-VUC: 'At ille respondit: Quis est Dominus, ut audiam vocem ejus, et dimittam
    Israël? nescio Dominum, et Israël non dimittam.'
  eng-ASVBT: And Pharaoh said, Who is Jehovah, that I should hearken unto his voice
    to let Israel go? I know not Jehovah, and moreover I will not let Israel go.
  mna-mna: 'Tamen king iso: “Yooba tana, ni asiŋ, be aŋleŋ la kalŋaana mi aŋzem zin
    Israel ma tila? Nio ti aŋute Yooba som. Tana ko irao aŋleŋ la kalŋaana, mi aŋzem
    yom Israel ma kala na som.”'
  ita-1885: 'Ma Faraone disse: Chi è il Signore, che io ubbidisca alla sua voce, per
    lasciare andare Israele? Io non conosco il Signore, e anche non lascerò andare
    Israele.'
  eng-LXXUP: And Pharaoh said, Who is he that I should hearken to his voice, so that
    I should send away the children of Israel? I do not know the Lord, and I will
    not let Israel go.
  eng-ULB: Pharaoh said, “Who is Yahweh? Why should I listen to his voice and let
    Israel go? I do not know Yahweh; moreover, I will not let Israel go.”
  spa-VBL: “¿Quién es este ‘Señor’ para que yo escuche su petición de dejar ir a Israel?”
    respondió El Faraón. “¡No conozco al Señor y ciertamente no dejaré que Israel
    se vaya!”
  fra-_FOB: 'Mais Pharaon dit: Qui est l''Éternel, pour que j''obéisse à sa voix en
    laissant aller Israël? Je ne connais point l''Éternel, et je ne laisserai pas
    non plus aller Israël.'
  mal-mal: 'അതിന് ഫറവോൻ: “യിസ്രായേലിനെ വിട്ടയയ്ക്കുവാൻ തക്കവണ്ണം ഞാൻ യഹോവയുടെ വാക്ക്
    കേൾക്കേണ്ടതിന് അവൻ ആർ? ഞാൻ യഹോവയെ അറിയുകയില്ല; ഞാൻ യിസ്രായേലിനെ വിട്ടയയ്ക്കയുമില്ല”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Firaun ne jawāb diyā, “Yih Rab kaun hai? Maiṅ kyoṅ us kā hukm mān kar Isrāīliyoṅ
    ko jāne dūṅ? Na maiṅ Rab ko jāntā hūṅ, na Isrāīliyoṅ ko jāne dūṅgā.”
  suz-BL: मिनु फाराओमी “परमप्रभु यावे सु बाक्‍म, गो मतुइक्‍नुङ। मार, आ देंशो लोव़
    टिचा माल्‍नुङा? गो इस्राएली आन कली मारदे लचा गेनुङा? गो परमप्रभु यावे कली मतुइक्‍नुङ।
    मोपतीके इस्राएल ङा मुर, इन कली लचा मगेनन्‍नी” दें‍त।
  ita-1927: 'Ma Faraone rispose: “Chi è l’Eterno ch’io debba ubbidire alla sua voce
    e lasciar andare Israele? Io non conosco l’Eterno, e non lascerò affatto andare
    Israele”.'
  ckb-ckb: 'فیرعەونیش گوتی: «یەزدان کێیە هەتا گوێ لە قسەی بگرم و بهێڵم ئیسرائیل بڕۆن؟
    یەزدان ناناسم و هەروەها ناهێڵم نەوەی ئیسرائیل بڕۆن.»'
  eng-BBE: And Pharaoh said, Who is the Lord, to whose voice I am to give ear and
    let Israel go? I have no knowledge of the Lord and I will not let Israel go.
  kan-OKCV: ಆಗ ಫರೋಹನು, “ನಾನು ಆತನ ಮಾತಿಗೆ ವಿಧೇಯನಾಗಿ ಇಸ್ರಾಯೇಲರನ್ನು ಕಳುಹಿಸಿಬಿಡುವಂತೆ ಆ
    ಯೆಹೋವ ಯಾರು? ಆ ಯೆಹೋವ ದೇವರನ್ನು ನಾನರಿಯೆನು. ಇಸ್ರಾಯೇಲರನ್ನೂ ಕಳುಹಿಸುವುದಿಲ್ಲ,” ಎಂದನು.
  bbb-bbb: Rove Fero fu urina kiae, E Ireobo ije ja kuaevo e ije era? Na irerefuo
    fu irinana e Isureroko ije arega bu usiae vake? Na E Ireobo ije na naebe gana
    vierafe ijadufuo nabe e Isureroko ije kiaga bu vakono kiae.
  tam-2017: 'அதற்குப் பார்வோன்: “நான் இஸ்ரவேலைப் போகவிடக் யெகோவாவின் வார்த்தையைக்
    கேட்கிறதற்கு அவர் யார்? எனக்கு யெகோவாவை தெரியாது; நான் இஸ்ரவேலைப் போகவிடமாட்டேன்”
    என்றான்.'
  spa-RV-1909: 'Y Faraón respondió: ¿Quién es Jehová, para que yo oiga su voz y deje
    ir á Israel? Yo no conozco á Jehová, ni tampoco dejaré ir á Israel.'
  ron-BTF: 'Și Faraon a spus: Cine este DOMNUL, ca să ascult de vocea lui pentru a
    lăsa pe Israel să plece? Nu-l cunosc pe DOMNUL, nici nu voi lăsa pe Israel să
    plece.'
  eng-WEBP: Pharaoh said, “Who is the LORD, that I should listen to his voice to let
    Israel go? I don’t know the LORD, and moreover I will not let Israel go.”
  eng-FBV: “Who is this ‘Lord’ that I should listen to his request to let Israel go?”
    Pharaoh replied. “I don't know the Lord and I certainly won't let Israel leave!”
  nld-1939: 'Maar Farao antwoordde: Wie is Jahweh wel, dat ik Hem zou gehoorzamen
    en Israël zou laten vertrekken? Ik ken geen Jahweh, en Israël laat ik niet gaan.'
  nch-BL: 'Pero Faraón tananquili: ―¿Huan ajquiya ‘amoTECO’ para na ma nijneltoquili
    huan ma niquincahua ma yaca ne israelitame? Amo niquixmati amoTECO, huan yon amo
    niquincahuas ma yaca.'
  vie-1934: 'Nhưng Pha-ra-ôn đáp rằng: Giê-hô-va là ai mà trẫm phải vâng lời người,
    để cho dân Y-sơ-ra-ên đi? Trẫm chẳng biết Giê-hô-va nào hết; cũng chẳng cho dân
    Y-sơ-ra-ên đi nữa.'
  hin-CV: किंतु फ़रोह ने उत्तर दिया, “कौन है याहवेह, जिसकी बात मैं मानूं और इस्राएल
    को यहां से जाने दूं? मैं याहवेह को नहीं जानता और मैं इस्राएल को यहां से जाने नहीं
    दूंगा.”
  eng-OURB: Pharaoh said, “Who is Adonai, that I should sh'ma ·hear obey· his voice
    to let Israel [God prevails] go? I don’t know Adonai, and moreover I will not
    let Israel [God prevails] go.”
  spa-BES: 'Y Faraón dijo: ¿Quién es el Señor, a cuya voz he de prestar oído, y dejar
    ir a Israel? No conozco al Señor y no dejaré ir a Israel.'
