  eng-WMBB: Pharaoh said, “Who is the LORD, that I should listen to his voice to let
    Israel go? I don’t know the LORD, and moreover I will not let Israel go.”
  urd-GVH: फ़िरौन ने जवाब दिया, “यह रब कौन है? मैं क्यों उसका हुक्म मानकर इसराईलियों
    को जाने दूँ? न मैं रब को जानता हूँ, न इसराईलियों को जाने दूँगा।”
  rug-rug: Ba zama sa baṉara pa Izipi, “Esei se Zihova? Pude vegua ke kaqu va tabea
    tu Rau si asa, meke va malumu taloa i sari na tie Izireli? Lopu gilania rau se
    Zihova, gua asa ke lopu kaqu va malumu taloa i rau si arini.”
  gaz-gaz: Faraʼoon immoo, “Akka ani isaaf ajajamee Israaʼelin gad dhiisuuf Waaqayyo
    kun eenyu? Ani Waaqayyo sana hin beeku; Israaʼelinis gad hin dhiisu” jedhe.
  fra-LSG: 'Pharaon répondit: Qui est l’Éternel, pour que j’obéisse à sa voix, en
    laissant aller Israël? Je ne connais point l’Éternel, et je ne laisserai point
    aller Israël.'
  gnn-gnn: Yurru ŋunhi buŋgawanydja waŋana bitjarra warray, “Yol be ŋayi Garraynydja?
    Nhäku ŋarra yurru nhanŋunydja dhärukku malthun be? Yaka warray ŋarra marŋgi beŋuwu
    Garraywu. Yakana ŋarranydja yurru djuy'yun Yitjuralnhanydja.”
  yal-yal: Firawona yi e yabi, a naxa, “Nde Alatala ra, n naxan xui suxuma, n yi Isirayila
    yamaan lu e siga? N mi Alatala kolon. N mi Isirayila yamaan yiibɛ e siga mumɛ!”
  haw-1868: I mai la o Parao, Owai la o Iehova i hoolohe ai au i kona leo, e hookuu
    aku ai i ka Iseraela? Aole au i ike ia Iehova, aole hoi au e hookuu aku i ka Iseraela.
  arb-NAV: 'فَقَالَ فِرْعَوْنُ: «مَنْ هُوَ الرَّبُّ حَتَّى أُطِيعَ أَمْرَهُ وَأُطْلِقَ
    إِسْرَائِيلَ؟ أَنَا لَا أَعْرِفُ الرَّبَّ وَلَنْ أُطْلِقَ بَنِي إِسْرَائِيلَ».'
  ewe-ewe: Farao bia be, “Ame kae nye Yehowa be maɖo toe, eye maɖe asi le Israel ŋu?
    Nyemenya Yehowa o, eye nyemaɖe asi le Israel ŋu o.”
  eng-LEE: And Pharaoh said, Who is the Everlasting, whose voice I am to obey, to
    let Israel go? I know not the Everlasting, nor will I let Israel go.
  gvn-gvn: '@see-verse:EXO.005.001'
  asm-FB: ফৰৌণে ক’লে, “যিহোৱা কোন? কিয় মই তেওঁৰ কথা শুনিম; আৰু ইস্ৰায়েলী লোক সকলক
    যাবলৈ কিয় এৰি দিম? মই যিহোৱাক নাজানো, গতিকে ইস্ৰায়েলী লোক সকলক যাবলৈ এৰি নিদিওঁ।”
  sus-A: قِرَوُنَ نَشَ يِ مَشْرِنيِ تِ، «ندٍ تَن نَ نَ عَلَتَلَ رَ، ﭑ لَن ﭑ شَ نَشَن
    شَ يَامَرِ رَبَتُ عِسِرَيِلَ بّحِنقٍ رَ؟ ﭑ مُ عَلَتَلَ كٌلٌن! نَ كُي، ﭑ مُ نْمَ
    عَ لُدٍ عِسِرَيِلَ شَ سِفَ قٍقٍ مَ!»
  fra-SBL: 'Pharaon dit : « Qui est Yahvé, pour que j''écoute sa voix et laisse aller
    Israël ? Je ne connais pas Yahvé, et je ne laisserai pas partir Israël. »'
  hbo-hbo: וַיֹּ֣אמֶר פַּרְעֹ֔ה מִ֤י יְהוָה֙ אֲשֶׁ֣ר אֶשְׁמַ֣ע בְּקֹלֹ֔ו לְשַׁלַּ֖ח
    אֶת־יִשְׂרָאֵ֑ל לֹ֤א יָדַ֙עְתִּי֙ אֶת־יְהוָ֔ה וְגַ֥ם אֶת־יִשְׂרָאֵ֖ל לֹ֥א אֲשַׁלֵּֽחַ׃
  eng-WYCLIFFE: And he answeride, Who is the Lord, that Y here his vois, and delyuere
    Israel? I knowe not the Lord, and Y schal not delyuere Israel.
  piu-2006: '@see-verse:EXO.005.001'
  pjt-pjt: Palu mayatja panya Piiṟalu kuliṟa wiyanmanu wangkara, “Palu ngananya wanyu
    mayatja paluṟu? Ngayulu palumpa ngurpa. Nyaakuṉa palula kulilku munuṉa wantir'iyalku
    Israelkunu tjuṯa? Ngayulu palula kulilwiyangku wantinyi, munuṉa palunya tjananya
    wantir'iyantja wiyangku wantinyi.”
  cwe-cwe: Mfalume wa Misili kawalongela‚ “Mndewa Mulungu iyo yelihi mbaka nimtegeleze
    na kuwalekelela Waisilaili wahite? Simmanyile bule Mndewa Mulungu, na siwalekelela
    bule Waisilaili wahite.”
  bgs-bgs: Asal igtaba tô harì, na mà din, “Sadan ni Áglangngagán? Manan ka kailangan
    bánnalán ku sikandin asta manan ka péwaán ku tô mga rubbad i Israel? Ándà a gó
    kilala kandin, asta dì ku gó péwaán tô mga rubbad i Israel.”
  kik-kik: Nake Firaũni akĩmooria atĩrĩ, “Jehova nĩwe ũ, atĩ ndĩmwathĩkĩre na ndekererie
    andũ a Isiraeli mathiĩ? Niĩ ndiũĩ Jehova na ndikũrekereria andũ a Isiraeli mathiĩ.”
  fra-NCL: 'Pharaon répondit : « Qui est Yahweh pour que j’obéisse à sa voix, en laissant
    aller Israël ? Je ne connais pas Yahweh, et je ne laisserai pas aller Israël. »'
  cek-AK: Faro mah, Angraeng ih lok to ka tahngaih moe, Israel kaminawk ka prawt hanah
    to Angraeng loe mi aa? Angraeng to ka panoek ai, Israel kaminawk doeh ka prawt
    mak ai, tiah a naa.
  xla-xla: Amasiyama Pelota yia꞉ watle epo atlaiyo, “God iye anata꞉? Na꞉ adipammama
    ya꞉ yu dla dalepo salladepame Isalael soye alikili a꞉ma woyamaiya depa꞉? Na꞉ God
    i ya꞉ kokoye pona꞉malamana. Epapedeme na꞉ Isalael soye alikili a꞉ma powoyamaiya
    dlowa,” diyo.
  cuk-cuk: 'Ar Faraónʼdi abin-sogded: —¿Bab-Jehováʼde doasunna? ¿Ibiga an a-sogedba
    ibsaoe? ¿Ibiga an Israel-dulemar onodagoe? We-Bab-Jehová an wissuli. Degine, Israel-dulemar
    an onogosurbali.'
  uig-CYR: 'Лекин Пирәвн җавап берип: — Униң сөзигә қулақ селип, мени Исраилға йол
    қойғузидиған қандақ Пәрвәрдигар екән у? Мән у Пәрвәрдигарни тонумаймән һәм Исраилғиму
    йол қоймаймән, деди.'
  tel-2017: అందుకు ఫరో “యెహోవా ఎవరు? నేను అతని మాట విని ఇశ్రాయేలీయులను ఎందుకు వెళ్ళనివ్వాలి?
    నాకు యెహోవా అంటే ఎవరో తెలియదు. ఇశ్రాయేలీయులను వెళ్ళనివ్వను” అన్నాడు.
  hat-BSA: 'Men Farawon te di: “Kilès SENYÈ a ye pou m ta obeyi vwa Li, pou kite Israël
    ale? Mwen pa konnen SENYÈ a, e anplis, mwen p ap kite Israël ale.”'
  kos-kos: Tokosra el kouyak ac fahk, “Su LEUM GOD? Efu ku ngan lohngol ac fuhlela
    mwet Israel in som? Nga tia etu ke LEUM GOD, ac nga fah tia lela mwet Israel in
    som.”
  hbo-WLC: וַיֹּ֣אמֶר פַּרְעֹ֔ה מִ֤י יְהוָה֙ אֲשֶׁ֣ר אֶשְׁמַ֣ע בְּקֹל֔וֹ לְשַׁלַּ֖ח
    אֶת־יִשְׂרָאֵ֑ל לֹ֤א יָדַ֙עְתִּי֙ אֶת־יְהוָ֔ה וְגַ֥ם אֶת־יִשְׂרָאֵ֖ל לֹ֥א אֲשַׁלֵּֽחַ׃
  ibo-ibo: Fero zara sị, “Onye ka Onyenwe anyị bụ m ga-eji gee ntị nʼolu ya ịhapụ
    ụmụ Izrel ka ha si nʼebe a pụọ? Amaghị m onye ọ bụ, agaghị m ekwekwa ka Izrel
    gaa ebe ọbụla.”
  ory-ory: ତହିଁରେ ଫାରୋ କହିଲେ, “ସଦାପ୍ରଭୁ କିଏ, ଯେ ଆମ୍ଭେ ତାହାର କଥା ମାନି ଇସ୍ରାଏଲକୁ ଯିବାକୁ
    ଦେବୁ? ଆମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କୁ ଚିହ୍ନି ନାହୁଁ ଓ ଇସ୍ରାଏଲକୁ ଯିବାକୁ ଦେବୁ ନାହିଁ।”
  chk-chk: Nge Farao a pälüeniir, “Iö na ewe Samol mi Lapalap pwe üpwe aüselinga alon
    o mwütala Israel? Üsap silei ewe Samol mi Lapalap, üsap pwal mwüt ngeni Israel
    epwe feila.”
  rop-rop: Wal det king bin tok, “YAWEI? Hu YAWEI? Wotfo ai garra lisin langa im en
    larramgo ola Isreil pipul? Ai nomo sabi YAWEI, en ai kaan larramgo detlot pipul.”
  ukr-1871: 'І каже Фараон: Хто сей Господь, щоб я послухав голосу його, та відпустив
    сини Ізрайлеві. Не знаю Господа і не відпущу Ізраїля.'
  bch-bch: Be maron kapei togid Isip ikeo, “Maron sai toa? Ikamado ga nalongo ele
    posanga ta nalongean gimi Israel ga ala? Gau naoatai ngan Maron toa na mao. Be
    irangrang ngan nalongean gimi Israel ga ala mao.”
  deu-1951: 'Der Pharao antwortete: Wer ist der HERR, dessen Stimme ich hören soll,
    um Israel ziehen zu lassen? Ich weiß nichts von dem HERRN, ich will auch Israel
    nicht ziehen lassen!'
  eng-JPS: 'And Pharaoh said: ''Who is the LORD, that I should hearken unto His voice
    to let Israel go? I know not the LORD, and moreover I will not let Israel go.'''
  srp-1865: 'Ali Faraon reèe: ko je Gospod da poslušam glas njegov i pustim Izrailja?
    Ne znam Gospoda, niti æu pustiti Izrailja.'
  lug-lug: Naye Falaawo n’abaddamu nti, “Mukama ye ani, mmugondere, nzikirize Abayisirayiri
    okugenda? Mukama ssimumanyi, era sijja kubakkiriza kugenda.”
  heb-heb: ויאמר פרעה מי יהוה אשר אשמע בקלו לשלח את ישראל לא ידעתי את יהוה וגם את
    ישראל לא אשלח׃
  ben-IRV: ফরৌণ বললেন, “সদাপ্রভু কে, যে আমি তার কথা শুনে ইস্রায়েলকে ছেড়ে দেব? আমি
    সদাপ্রভু কে জানি না, ইস্রায়েলকেও ছাড়বো না।”
  pan-pan: ਪਰ ਫ਼ਿਰਊਨ ਨੇ ਆਖਿਆ, ਯਹੋਵਾਹ ਕੌਣ ਹੈ ਜੋ ਮੈਂ ਉਸ ਦੀ ਅਵਾਜ਼ ਸੁਣਾਂ ਕਿ ਇਸਰਾਏਲ ਨੂੰ
    ਜਾਣ ਦਿਆਂ? ਮੈਂ ਯਹੋਵਾਹ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ ਅਤੇ ਮੈਂ ਇਸਰਾਏਲ ਨੂੰ ਬਿਲਕੁਲ ਵੀ ਨਹੀਂ ਜਾਣ ਦੇਵਾਂਗਾ।
  tkr-tkr: 'Fironee eyhen: – Rəbb vuşune vor, zı mang''ul k''ırı alixhxhı İzrailybı
    g''avkvas? Zak''le Rəbbir ats''a deş, İzrailybıb g''ooka deş.'
  mya-JVB: ဖါရော မင်းကလည်း ၊ ထာဝရဘုရား ၏စကား ကို နားထောင် ၍ ၊ ဣသရေလ အမျိုးသားတို့ကို
    ငါလွှတ် စေ ခြင်းငှါ ထိုဘုရားကား အဘယ်သူနည်း။ ထာဝရဘုရား ကို ငါမ သိ ၊ ဣသရေလ အမျိုးသားတို့ကို
    ငါမ လွှတ် ဟု ဆို လေ၏။
  tte-O: Mwa kin iwaloba, “Yeoba yaiya na tem kainana yabenalan kabo Isileli yatalamwagili
    silowasi? Yeoba nige yakakatai, koina Isileli nige sowasowana yatalamwagili silowasi.”
  tbg-tbg: Minti tuvaro Pero vaiintivano aqao tiro, Tavave nitanta Variqa Noravano
    Kotiva vaivo? Nanarae te vira uva iriha ni Isareri kuvantu kaari vivarave? Kia
    te ni Variqa Nora Kotirara irunarave. Te kiama ni Isareri kuvantu kaari vivarave,
    tiro.
  hmo-hmo: To Farao ia gwau, “Lohiabada be daika? Badina be dahaka iena hereva dohore
    lau kamonai? Israela taudia lauegu imana dekena amo dohore lau negea, badina be
    dahaka? Lohiabada be lau diba lasi, Israela taudia danu lauegu imana dekena amo
    dohore lau negea lasi momokani.”
  urd-urd: फ़िर'औन ने कहा, कि “ख़ुदावन्द कौन है कि मैं उसकी बात को मान कर बनी — इस्राईल
    को जानें दूँ? मैं ख़ुदावन्द को नहीं जानता और मैं बनी — इस्राईल को जाने भी नहीं
    दूँगा।”
  rus-SYN: 'Но фараон сказал: кто такой Господь, чтоб я послушался голоса Его и отпустил
    сынов Израиля? я не знаю Господа и Израиля не отпущу.'
  bqc-SIM: 'Falaↄ̃ↄ wèmá à mɛ̀: Dén Dii ũ kɛ́ mà misiilɛɛ̀, mí Isailiↄ gbaɛi?
    Má Dii dↄ̃o. Má Isailiↄ gbaɛo.'
  tcz-CHONGTHU: Pharaoh in ale donbut in, “Hichu hi mong ham? Pakai kitipa chu koiham?
    Keiman ipi jeh a ama thu kangaiya Israelte chu kasol doh ding ham? Pakai kitipa
    chu keiman kahekha poi, chule keiman Israelte kasol doh lou ding ahi,” ati.
  mar-mar: फारो म्हणाला, “हा परमेश्वर कोण आहे? मी त्याचा शब्द का ऐकावा आणि इस्राएलाला
    जाऊ द्यावे? मी त्या परमेश्वरास ओळखत नाही. म्हणून इस्राएलाला मी जाऊ देणार नाही.”
  qub-qub: 'Chayno niptin faraón niran: «¿Pitaj chay Tayta Dios, Israelcunata cachanäpäga?
    Nogaga manami chay Tayta Diosta rejsëchu. Israelcunatapis manami cachashächu.»'
  bqp-bqp: 'Firi''auna wèḿma à pì: Dímɛ Dikiri ũ kũ mà a yã ma mà Isarailanↄ gbarɛɛ?
    Má Dikiri dↄ̃ro. Mani Isarailanↄ gbarɛro.'
  hat-hat: 'Farawon an reponn: -Kilès ki Seyè a pou m'' ta swiv lòd li, pou m'' kite
    pèp Izrayèl la ale? Mwen pa konnen Seyè sa a. Mwen p''ap kite pèp Izrayèl la al
    ankenn kote.'
  eng-BSB: But Pharaoh replied, “Who is the LORD that I should obey His voice and
    let Israel go? I do not know the LORD, and I will not let Israel go.”
  tod-tod: 'Falaɠɔn ti wooɠaaʋoteni, é ɠɛ ti ma: «Ɓɛ ɠa é ga Ɠɔoɠɔ GALAGI, ga gè
    ɠolo bɛ, gè ɓe Izelayɛle nuiti ba, ti li? Gè la Ɠɔoɠɔ GALAGI ɠwɛɛ, gè la yeeɓega
    Izelayɛle nuiti ba pɛ, ti ʋa li.»'
  eng-WEBPB: Pharaoh said, “Who is the LORD, that I should listen to his voice to
    let Israel go? I don’t know the LORD, and moreover I will not let Israel go.”
  kbq-kbq: Hianagi Fero'a ke'nona huno, Ra Anumzana i'za mani'nesigu ke'a antahi'na
    Israeli vahera zamatresnuge'za vugahaze? Nagra Ra Anumzana ke'na antahi'na osu'noanki'na,
    nagra Israeli vahera zmatresuge'za ovugahaze!
  nhe-BL: 'Pero Faraón tlananquili: ―¿Huan ajqueya ‘imoTECO’ para na ma nijneltoquili
    huan ma niquincahua ma yaca ne israelitame? Ax niquixmati imoTECO, niyon ax niquincahuas
    ma yaca.'
  bus-bus: 'Fili''auna wèńla à bè: Dén Dii ũ kɛ̀ mà à yã ma mà Isarailinↄ gbarɛɛ?
    Má Dii dↄ̃ro. Mɛ́ Isarailinↄ gbarɛro.'
  gub-BL: Uze'eg tuwihawete nezewe Moizez pe Àràw pe a'e kury. — Mo romo aipo Tupàn
    Tuweharupi Wiko Ma'e hekon a'e, màràzàwe tuwe aruzar putar ize'eg ihe nehe, màràzàwe
    tuwe amono kar putar Izaew ywyxiguhu rehe ihe wà nehe. Nakwaw kwaw Tupàn Tuweharupi
    Wiko Ma'e ihe, a'e rupi namono kar kwaw Izaew izuapyapyr xe wi ihe wà nehe, i'i
    wanupe.
  eng-DRA: 'But he answered: Who is the Lord, that I should hear his voice, and let
    Israel go? I know not the Lord, neither will I let Israel go.'
