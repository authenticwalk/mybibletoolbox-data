verse: EXO.005.009
translations:
  mal-C: അവർക്കു ജോലി കുറെക്കൂടി കഠിനമാക്കിക്കൊടുക്കണം, അങ്ങനെ അവർ വ്യാജവാക്കുകളിൽ
    ശ്രദ്ധിക്കാതെ പണിയെടുത്തുകൊണ്ടേയിരിക്കട്ടെ.”
  deu-TKW: Die Arbeit muß den Leuten erschwert werden, so daß sie daran zu thun haben
    und nicht auf Vorspiegelungen achten!
  lin-lin: Bokomisa makasi misala na bango mpo ete bakoma na mosala ebele mpe batia
    matoyi te na makambo ya lokuta.
  eng-LSV: let the service be heavy on the men, and let them work at it, and not be
    dazzled by lying words.”
  eng-GNV: Lay more worke vpon the men, and cause them to do it, and let the not regard
    vaine words.
  eng-WEBSTER: 'Let more work be laid upon the men, that they may labor therein: and
    let them not regard vain words.'
  nhw-BL: Huajca xiquinchihualtica ma tequitica más chicahuac nopa tlacame. Xiquintequihuica
    para ma amo quichihuilica cuenta ni istlacatili catli Moisés huan Aarón quinilhuíaj.
  swh-ONEN: Fanyeni kazi kuwa ngumu zaidi kwa watu hao ili kwamba wakazane na kazi
    na kuacha kusikiliza uongo.”
  bba-bba: I de tɔn ben sɔmburu tu sɛ̃sɔ sosi, kpɑ bɑ n tu mɔ̀. Sɑnɑm mɛ, bɑ ǹ koo
    mɑɑ weesu swɑɑ dɑki.
  eng-KJVCPB: Let there more work be laid upon the men, that they may labour therein;
    and let them not regard vain words.
  cpy-cpy: Pipa-pero-tiri osheki rantawaero, eero pishine-tziri ijeekashiwaityaa irikapaeni.
    Eero ikemijanta-waetziro theeyaantsi-paeni ñaantsi.”
  mpx-mpx: Wali tuwalali ku pwapwabwaya-an, yaka nihi mimi tuwatuwalali ya, inoke
    bahi nuwaliya ni nonoek ba kakawi ana haguhagu elana.”
  wbp-wbp: Yuwayi, mayangkujukulu-jana jinyijinyi-manta warrki-jarrinjaku! Kulalu-jana
    wangkaya warrki-wangu nyinanjaku! Kajili kuja-piya-juku warrki-jarrimi, ngulaju
    kulalu purda-nyanyi Mujuju kuja-ka warlka wangkami.” Kujanya-jana kingiji wangkaja
    warrkini-patukuju nyanungu-nyangu-patukuju.
  luo-luo: Keturu tich obed matekie moloyo ni jogi mondo gisiki ka gitiyo kendo kik
    uchik itu ne miriambogi.”
  meu-meu: 'Edia ḡaukara ba hametaua: bae ḡaukara goada, koikoi herevadia basie hakala
    heni.'
  npi-ULB: यी मानिसहरूलाई कामको बोझ बढाइदेओ ताकि तिनीहरू यसमा लागिराखेर छली वचनहरूतर्फ
    ध्यान नदिऊन् ।”
  yor-yor: Ẹ mú iṣẹ́ náà le fún wọn, kí wọn bá a le è tẹramọ́ iṣẹ́ wọn, ẹ má fi ààyè
    gba irọ́ wọn.”
  emp-NTPO: Israelerãra wetara trajabid̶adua bari b̶earãnamãrẽã. Mãwã ãdjirãba Moise
    sewara ĩjãnaẽ́a.–
  ind-ind: Paksalah mereka bekerja lebih keras lagi, supaya mereka sibuk dengan pekerjaan
    sehingga tidak ada waktu untuk mendengarkan omong kosong itu.”
  pes-OPCB: چنان از آنها کار بکشید که فرصتی برای گوش دادن به حرفهای بیهوده نداشته
    باشند.»
  aer-aer: Yewe, itnenhe akwete warrke-irretyeke uternaye. Itnenhe awempeme-ilaye,
    itnenhe apurrkele-anthemele! Itne apeke alakenhe arnterre akwete warrke-irreme,
    kele itne Moses awetyakenhele aneme itneke urrtyirremele ilerlenge!” Alakenhe
    renhe Pharaoh warrkene ikwerenhe areyeke angkeke.
  tgl-ULB: Dagdagan pa ang mga gawain ng mga kalalakihan para magpatuloy sila rito
    at hindi na papansinin ang mapanlinlang na mga salita.”
  cbu-NT: Itaru, siysa ashiritaa aranginasha kizpurinasha itarawaztangtsa. Ashiri
    uwshtisin kapung tarawaztaksin, mapeeksin, mapiyashtisin patatchinlliniya. Yuwaa
    Móysis mangu ngichku átu anoo nda chinachinlliniya. Mishat, Aaronaatstam kuk nda
    payuchinlliniya, Ijiptoshuch kurak tarawzipanee urkar tárangiya.
  hui-hui: Agali karuni biabe erekuibiore bilo mo mialu mbirali bame holani. Agalime
    dugu tindule lama ibuwa o lalu kago hale haganego biabeniore helai halimu, lene.
  mya-mya: သူ​တို့​အား​အ​လုပ်​ကို​အား​သွန်​ခွန်​စိုက်​လုပ် ဆောင်​ကြ​စေ။ သို့​မှ​သာ​လျှင်​သူ​တို့​သည်​လိမ်
    လည်​လှည့်​စား​သည့်​စ​ကား​ကို​နား​မ​ယောင်၊ အ​လုပ်​မ​ပျက်​ဘဲ​လုပ်​ကိုင်​ကြ​လိမ့်​မည်''
    ဟု မိန့်​မြွက်​လေ​၏။
  cbi-NTPO: Tsaañu' mitya juntsa chachillanu kayu daran taawasha ne kikaakidei; tsenmalaa
    naa-uwanuba taawasha kidyatyu', juntsa anbuda palaanu meedi'nudetsu, timi.
  bod-N: ཁྱོད་ཅག་གིས་མི་འདི་དག་གི་ལས་ཚགས་ཇེ་ལྗིད་དུ་བཏང་ནས། ཁོ་རྣམས་ལ་དཀའ་ལས་མྱང་དུ་བཅུག་སྟེ་རྫུན་གཏམ་ལ་མི་མཉན་པར་བྱེད་དགོས་ཞེས་བཀའ་བསྩལ་ཏོ།
    །
  sna-sna: Itai kuti basa rinyanye kuomera vanhu kuitira kuti varambe vachishanda
    uye varege kuteerera kunhema.”
  spa-BLM: Deja que el trabajo más pesado recaiga sobre los hombres, para que trabajen
    en él. Que no presten atención a las palabras mentirosas”.
  cac-cac: Aq'uecoch más munlajel d'a yib'an̈ eb', yic vach' man̈xalaj stiempo eb'
    yab'an juntzan̈ esal lolonel tz'alchaj chi', xchib'at vin̈ rey chi'.
  swh-ULB: Waongezeeni kazi wanaume ili wasipate tena muda wa kusikiliza maneno ya
    upotoshaji.”
  bel-bel: даць ім болей працы, каб яны працавалі і не займаліся пустымі размовамі.
  deu-ELBBK: Schwer laste der Dienst auf den Männern, dass sie damit zu schaffen haben
    und nicht achten auf Worte des Trugs.
  mbb-OT: Ipeiseg niw is kereǥen te terebahu zan su para mekepenigudu sikandan he
    edterebahu su para wazè dan en timpu te kebpemineg te tarù he ebpengeǥiyen diyà
    te kandan.”
  mal-2015: അവരുടെ വേല അതിഭാരമായിരിക്കട്ടെ; അവർ അതിൽ കഷ്ടപ്പെടട്ടെ;
  tuo-NT: Narẽ nemorõ tutuaro daꞌranemocã weeya. Tojo weese meꞌrã narẽ nisoo weresere
    wãcũsome, nicãrã niwã.
  gup-gup: Ngurrbenmarnewernwo kabirridurrkmirri ba kabirridjaldurrkmirri, dja minj
    kabirribekkan nawu kabindihkowe.” Kuhni bu Pharaoh benmarneyimeng bininj nuye.
  gvs-gvs: E tuwo paisewa moumouna koroto kovinīdi sikogúyala bei geya itoboinedita
    livala polapola sitaiyakeke.’
  rmc-rmc: Ole muršen kampel te del phareder buči, hoj te keren a te na el len časos
    te šunel ola klamišagi.“
  nlg-nlg: Vahera na lei lutu te mavaa, ge kara lutu laga ma kara mua rongovighi na
    lei bosa sorisori.”
  pes-OPV: وخدمت ایشان سخت‌تر شود تا در آن مشغول شوند، و به سخنان باطل اعتنا نکنند.»
  ron-1924: Сэ се дя мулт де лукру оаменилор ачестора, ка сэ айбэ де лукру ши сэ ну
    май умбле дупэ нэлучь.”
  ben-OBCV: লোকদের জন্য কাজকর্ম এত কঠিন করে দাও, যেন তারা কাজ করতেই থাকে ও মিথ্যা
    কথায় মনোযোগ না দেয়।”
  som-som: Haddaba nimanka ha lagu qasbo hawl ka culus intii hore inay ku hawshoodaan,
    oo yaanay hadal been ah u jeedin.
  lat-VUC: 'Opprimantur operibus, et expleant ea: ut non acquiescant verbis mendacibus.'
  eng-ASVBT: Let heavier work be laid upon the men, that they may labor therein; and
    let them not regard lying words.
  mna-mna: Tana kozo kuur uraata pataŋana kat pa wal tana be tikam. Kokena matan ilala
    pa sua soroksorok.”
  ita-1885: Sia il lavoro aggravato sopra questi uomini; e lavorino intorno ad esso,
    e non attendano a parole di menzogna.
  eng-LXXUP: Let the works of these men be made grievous, and let them care for these
    things, and not care for vain words.
  eng-ULB: Increase the workload for the men so that they keep at it and pay no more
    attention to deceptive words.”
  spa-VBL: ¡Hagan que su trabajo sea más duro, para que puedan seguir trabajando y
    no se distraigan con todas estas mentiras!”
  fra-_FOB: Qu'on accable ces gens de travail, et qu'ils s'y occupent, et ne regardent
    point à des paroles de mensonge.
  mal-mal: അവരുടെ വേല അതിഭാരമായിരിക്കട്ടെ; അവർ അതിൽ കഷ്ടപ്പെടട്ടെ;
  urd-GVR: Un se aur zyādā saḳht kām karāo, unheṅ kām meṅ lagāe rakho. Un ke pās itnā
    waqt hī na ho ki wuh jhūṭī bātoṅ par dhyān deṅ.”
  suz-BL: मेको मुर आन कली शुश गेय पपाइश्‍शा श्‍येत गेचा माल्‍नीनी। मेकोपुकीम गेय पा
    बाक्‍मानु, दूली लोव़ मनेंनीम” दे आ मुर आन कली देंमाक्‍त।
  ita-1927: Sia questa gente caricata di lavoro; e si occupi di quello senza badare
    a parole di menzogna”.
  ckb-ckb: با کارەکە قورستر بێت لەسەر خەڵکەکە، هەتا پێی سەرقاڵ بن و ئاوڕ لە قسەی درۆ
    نەدەنەوە.»
  eng-BBE: Give the men harder work, and see that they do it; let them not give attention
    to false words.
  kan-OKCV: ಈ ಜನರು ಸುಳ್ಳು ಮಾತುಗಳಿಗೆ ಲಕ್ಷ್ಯಕೊಡದಂತೆ ಅವರ ಮೇಲೆ ಹೆಚ್ಚು ಕೆಲಸಗಳನ್ನು ಹೊರಿಸಿರಿ.
    ಅವರು ದುಡಿಯಲಿ,” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  bbb-bbb: Ijadufuo nika I gikikimana ijia vajiana kiaga bu maza boeje I ijene mekiro
    vua irere e iti kufuiki bu kuariaga bu fievo ije bu areno kiae.
  tam-2017: அந்த மனிதர்கள்மேல் முன்பைவிட அதிக வேலையைச் சுமத்துங்கள், அதில் அவர்கள்
    கஷ்டப்படட்டும்; அவர்கள் வீண்வார்த்தைகளைக் கேட்கவிடாதீர்கள்” என்று கட்டளையிட்டான்.
  spa-RV-1909: Agrávese la servidumbre sobre ellos, para que se ocupen en ella, y
    no atiendan á palabras de mentira.
  ron-BTF: Îngreunați munca acestor oameni, ca ei să ostenească în ea; și să nu dea
    atenție la cuvinte deșarte.
  eng-WEBP: Let heavier work be laid on the men, that they may labor in it. Don’t
    let them pay any attention to lying words.”
  eng-FBV: Make their work harder so they can get on with it and not pay any attention
    to all these lies!”
  nld-1939: Voor die mannen moet het werk worden verzwaard; dan zullen ze daarop blijven
    letten, en niet op leugens.
  nch-BL: Huajca xiquinchihualtica ma tequitica más chicahuac nopa tacame. Xiquintequihuica
    para ma amo quitacaquilica ni istacatili cati Moisés huan Aarón quinilhuíaj.
  vie-1934: Hãy gán công việc nặng cho chúng nó, hầu cho chúng nó mắc công việc, chẳng
    xiêu về lời giả dối nữa.
  hin-CV: इनके काम और बढ़ा दो और उन्हें ज्यादा व्यस्त कर दो, ताकि उनका ध्यान कहीं
    ओर न जाए.”
  eng-OURB: Let heavier work be laid on the men, that they may labor therein; and
    don’t let them pay any attention to lying words.”
  spa-BES: Dales trabajo más duro a los hombres, mantenlos ocupados; que no presten
    atención a las palabras falsas.
  tdx-tdx: Anovoño asa ondatio, hifanehafa’ iareo tsy hi­tsa­nom-bolam-bande.
  vid-vid: Muwonjezele wanhu awa mijito iwele itunyo leka walavye chituguti waleche
    kuhulichiza ulonzi wa udesi.”
  eng-OKE: 'Make labour heavy upon the men: let them be occupied with it, and not
    with vain words.'
  tha-KJV: จงจัดหางานให้เขาทำหนักกว่าแต่​ก่อน เพื่อเขาจะทำงาน และไม่ฟังคำพูดเหลวไหล”
  por-BR-2018: Agrave-se a servidão sobre eles, para que se ocupem nela, e não atendam
    a palavras de mentira.
  deu-ELO: Schwer laste der Dienst auf den Männern, daß sie damit zu schaffen haben
    und nicht achten auf Worte des Trugs.
  eng-WYC-2018: be they oppressed by works, and fulfill they those, (or let them be
    oppressed by their work, and make them complete it), (so) that they assent not
    to false words.
  epo-epo: Oni devas premi tiujn homojn per la laboro, por ke ili estu okupitaj de
    ĝi kaj ne atentu mensogajn vortojn.
  uig-PIN: Əmdi ularni ɵz ixiƣa toluⱪ bǝnd bolup, yalƣan-yawidaⱪ gǝplǝrgǝ ⱪulaⱪ salmasliⱪi
    üqün, bu adǝmlǝrning üstigǝ tehimu eƣir ǝmgǝklǝrni yüklǝnglar, — dedi.
  beo-beo: 'Hawa: hamosu gasa bagade ilima olelema. Amasea, ilia da ogogosu sia: amo
    nabimu hamedeiwane ba:mu.”'
  tpi-OTNT: Givim planti wok long ol, na mekim ol i wok hat tru, na bai ol i no gat
    taim bilong harim dispela kain tok giaman.”
  hau-SA: Ku sa waɗannan mutane su yi aiki mai tsanani sosai, don kada su sami zarafin
    kasa kunne ga maganganun ƙarya.”
  udu-udu: Dhalka ṯu’c kun diṯadiṯ i ’thiḵkunu ’kwani i ’ba/ mo ki uni mini miiya
    ṯu’c mo dhali ’koki c̱i ’ce mo gom gwo ma maḵ ka ris mo.
  uig-LAT: Emdi ularni öz ishigha toluq bend bolup, yalghan-yawidaq geplerge qulaq
    salmasliqi üchün, bu ademlerning üstige téximu éghir emgeklerni yüklenglar, —
    dédi.
  nde-nde: Yenzani umsebenzi ubenzima kwabesilisa ukuze baqhubekele phambili ngomsebenzi
    batshiyane lokulalela amanga.”
  ton-ton: Fakalahi ki he ngāue ʻae kau tangata, koeʻuhi ke nau moʻua ai; pea ʻoua
    naʻa nau tokanga ki he ngaahi launoa.”
  ces-1613: Nechť se přitíží robot mužům těm; a nechť pracují v nich, aby se neohlédali
    na slova lživá.
  eko-eko: Mweekezele khaazi yaya yoolipa yoori ashikheye ahisiileze vitthu zoohatiwa.”
  eng-WMB: Let heavier work be laid on the men, that they may labor in it. Don’t let
    them pay any attention to lying words.”
  tam-TCV: அந்த மனிதர்கள் தொடர்ந்து வேலைசெய்யும்படிக்கும், பொய்களை நம்பாதபடிக்கும்
    அவர்களுடைய வேலையை இன்னும் கடினமாக்குங்கள்.”
  ceb-ULB: Dugangi ang trabahoon alang sa mga kalalakin-an aron magkapuliki sila niini
    ug dili na maminaw sa malimbongong mga pulong.”
  pol-UBG: Niech praca tych ludzi będzie cięższa, aby byli nią zajęci, a nie ufali
    kłamliwym słowom.
  agr-agr: Nuadui yamaik nuni senchi takamtiksatajum. Imaatikamu asag wait chicham
    antumainji tsawan atsugtinme”, tau.
  kyc-kyc: Nakamana pii kyambo letaminyi dupwa sisaramiŋi dokona yulu ama poraiyuo
    maipala pyuo karena lalapape, leya.
  urd-GVU: اُن سے اَور زیادہ سخت کام کراؤ، اُنہیں کام میں لگائے رکھو۔ اُن کے پاس اِتنا
    وقت ہی نہ ہو کہ وہ جھوٹی باتوں پر دھیان دیں۔“
  deu-1912: Man drücke die Leute mit Arbeit, daß sie zu schaffen haben und sich nicht
    kehren an falsche Rede.
  ntj-ntj: Watjala-tjananya waarka purlkanya palyaratjaku tjiinya yurlta nyinarranytjalu
    tjukurrpa kuliratjakutarra wati palunyalu-pula yarlamayuranyangka.”
  kan-2017: ಈ ಜನರು ವ್ಯರ್ಥವಾದ ಮಾತುಗಳಿಗೆ ಗಮನ ಕೊಡದಂತೆ ನೀವು ಅವರ ಮೇಲೆ ಹೆಚ್ಚು ಕೆಲಸವನ್ನು
    ಹೊರಿಸಿರಿ. ಅವರು ದುಡಿಯಲಿ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  ena-ena: Manɨgali agaŋ hɨji nameŋ lamavɨla abami. Nulɨsaŋ sibɨla hekɨlɨ hekɨlɨ mu
    hɨdɨlɨ mu hɨdɨlɨ agɨladɨ igudalaŋ vihavɨm uami. Hameŋ lɨdalaŋ sibɨla vivi analɨ
    ciaŋ agasaŋ ma igahɨlavɨbali uami.
  yap-yap: Mu guyed rogon ngar marwelgad nib gel, miyad par ni yugu yad be maruwel,
    me siy ra motoyilgad ko thin nde riyul’.”
  hlt-MCSB: Hlang rhoek ham thohtatnah loh a nan daengah ni te te a saii uh vetih
    laithae ol taengla a mang uh pawt eh?,” a ti nah.
  mdy-ETH: ሉኡዚ ሃይሴ ዋይዛ ዎዴ ዔያቶም ጴዹዋጉዲ፤ ሃሣ ቤርታ ዔያታ ማዻሢፓ ባሼ፥ ሃውሾባኣያ፥ ዶዲ ማዾ ዔያቶ ማዺሹዋቴ»
    ጌዒ ዓይሤኔ።
  twi-ASANTE: Momma wɔn adwuma no mu nyɛ den, na ɛmmee wɔn na wɔankɔtie atosɛm biara.”
  ipi-ipi: '@see-verse:EXO.005.008'
  eng-WEBU: Let heavier work be laid on the men, that they may labor in it. Don’t
    let them pay any attention to lying words.”
  bnp-bnp: Mu habi a leho ge kupo ne ria. Mu rata ria ri gi leho hateka, nahea ri
