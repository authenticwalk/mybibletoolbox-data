verse: EXO.005.014
translations:
  mal-C: ഫറവോന്റെ അടിമകളുടെ മേൽനോട്ടക്കാർ നിയമിച്ച ഇസ്രായേല്യരായ മേലുദ്യോഗസ്ഥന്മാരോട്,
    “നിങ്ങൾ മുമ്പേ ചെയ്തിരുന്നതുപോലെ ഇന്നലെയും ഇന്നും ഇഷ്ടികയുടെ അളവു തികയ്ക്കാത്തതെന്ത്?”
    എന്നു ചോദിച്ചുകൊണ്ട് അവരെ അടിച്ചു.
  deu-TKW: 'Da gingen die Aufseher der Israeliten hin und beklagten sich flehentlich
    beim Pharao, indem sie sprachen: O Herr! Warum lässest du uns so behandeln?'
  lin-lin: 'Bakambi oyo Faraon aponaki mpo na kolandela misala makasi ya bawumbu babetaki
    bakapita ya bana ya Isalaele oyo bango batiaki mpe batunaki bango : — Mpo na nini
    lobi oyo eleki mpe lelo bokokisi te motango ya babiliki oyo bosalaka wuta kala ?'
  eng-LSV: And the authorities of the sons of Israel, whom the exactors of Pharaoh
    have placed over them, are beaten, saying, “Why have you not completed your portion
    in making brick as before, both yesterday and today?”
  eng-GNV: And the officers of the children of Israel, which Pharaohs taskemasters
    had set ouer them, were beaten, and demanded, Wherefore haue ye not fulfilled
    your taske in making bricke yesterday and to daye, as in times past?
  eng-WEBSTER: And the officers of the children of Israel, which Pharaoh's task-masters
    had set over them, were beaten, and demanded, Why have ye not fulfilled your task
    in making brick, both yesterday and to-day, as heretofore?
  nhw-BL: '@see-verse:EXO.005.013'
  swh-ONEN: Wasimamizi wa Kiisraeli waliochaguliwa na viongozi wa watumwa wa Farao
    walipigwa na kuulizwa, “Kwa nini hamkutimiza kiwango chenu cha kutengeneza matofali
    jana na leo, kama mwanzoni?”
  bba-bba: Mɑ bɑ Isirelibɑn swɑɑ ɡbio be Eɡibiti sunɔn tɔmbɑ wunɑ soomɔ bɑ bu bikiɑmɔ,
    mbɑn sɔ̃nɑ i ǹ bɛɛn birikibɑn ɡeeru yibie ɡĩɑ kɑ ɡisɔ nɡe mɛ i rɑ rɑɑ ko.
  eng-KJVCPB: And the officers of the children of Israel, which Pharaoh’s taskmasters
    had set over them, were beaten, and demanded, Wherefore have ye not fulfilled
    your task in making brick both yesterday and to day, as heretofore?
  cpy-cpy: 'Tema osheki ipajawae-teetakiri Israel-paeni rowakiri Faraón reewatiri
    isheninka-paeni, ikantziri: “¿Iita kaari pimonkaa-tantawo okaatzi powetsika-piintziri?
    Tee pimatziro chapinki, eejatzi nimaeka.”'
  mpx-mpx: Yaka tontuwalali tuwalali ana tomatahikan hi nibihil hi ba, “Ga i ola ge
    bilik nige ku giginolil ali gewi i oola valila?” Tontuwalali heliya gagama Itipita.
    Tuwalali ana tomatahikan heliya Isileli bolo Itipita hi hilel tuwalali nihi matahikan.
  wbp-wbp: Nyampukungarnti, Yijipi-wardingkirlili-jana milarnu Yijirali-pinki ngalya-kari
    paaju nyinanjaku warrkini-patuku. Wangkajalu-jana, “Kajili nyurrurla-nyangu ngurrara-jinta
    mata-jarri, manu kajili wita-mipa warrki-jarrimi, ngulaju kapurnalu-nyarra pinjarla
    yirrarni!” Ngula-jangkaju, Yijirali-pinkirlilpalu-jana putaputa ngurrju-manu piriki,
    kala lawa. Kulalu marna panu palka-manu, ngari wita-mipa. Yijipi-wardingki-paturlulu-jana
    pungu Yijirali-pinki paaju-wati, manulu-jana japurnu, “Yuwa! Nyiya-jangka kalu
    mata-jarrimi nyurrurlaku ngurrara-jinta-watiji? Wita-mipa kalu-jana pirikiji ngurrju-mani,
    kula panu-jarlu kamparru-piya!”
  luo-luo: Nyipeche ma jo-Israel mane jotich Farao oyiero nigoyo kipenjogi niya, “En
    angʼo mosemonou loso matafare ndalo ariyogi kaka uloso pile?”
  meu-meu: Bena idia ese Israel edia heitatao taudia, hari Farao ena ḡaukara biagudia
    ese e badinadia taudia, na e dadabadia, a gwau henidia, eto, Dahuka dainai hari
    dina ai emui ḡaukara ahuna korikorina asio haḡuḡurua?
  npi-ULB: फारोका नाइकेहरूले इस्राएली नाइकेहरूलाई पिटे । यी तिनै मानिसहरू थिए जसलाई
    कामदारहरूको रेखदेख गर्न राखिएको थियो । नाइकेहरूले यसो भनेर सोधिरहे, “तिमीहरूले
    विगतमा गरेझैँ हिजोआज किन चाहेजति इँटहरू बनाइरहेका छैनौ?”
  yor-yor: Àwọn alábojútó iṣẹ́ tí àwọn akóniṣiṣẹ́ Farao yàn lára ọmọ Israẹli ni wọn
    ń lù, tí wọn sì ń béèrè lọ́wọ́ wọn pé, “Èéṣe tí ẹ̀yin kò ṣe iye bíríkì ti ẹ̀yin
    ń ṣe ní àná ní òní bí i tí àtẹ̀yìnwá?”
  emp-NTPO: 'Idjab̶a dji traju obibada bororãba dji traja panʌ bororã israelerãda
    ubadjid̶aa ãdjia b̶ʌped̶ad̶amĩna. Dji traju obibada bororãba ãdjirãa iwid̶ibadjid̶aa:
    –¿Sãwãẽrã nuena, id̶i bid̶a bãrãba de obada mõgarara daucha od̶aẽ́ panʌ? Naẽna
    bãrãba ewariza daucha obadjid̶aa.–'
  ind-ind: Para kepala mandor Mesir memukuli mandor-mandor Israel, yang diberi tanggung
    jawab atas pekerjaan umat Israel. Kata mereka, “Kenapa kamu tidak menghasilkan
    batu bata sebanyak kemarin?!”
  pes-OPCB: 'و سرکارگران اسرائیلی را می‌زدند و می‌گفتند: «چرا کارتان را مثل گذشته
    انجام نمی‌دهید؟»'
  aer-aer: Urreke nhenhe anetyenhenge, Egypt-arenye areyele tyerrtye Israel-arenye
    arrpenheme akngakeke warrkene arrpenhe areyeke akngerrepate anetyeke. Itne itnenhe
    ileke, “Apmere-altye arrekantherrenhe apeke aname-atheke irrerlenge, itne apeke
    akweke ware warrke-irremele, anwerne arrenhantherrenhe irrerlknge atwetyenhenge!”
    Ikwere-ipenhele, tyerrtye Israel-arenye areyele brick atningke mpwaretyakenhe
    aneke, arrangkwe-arle. Itne name antyerrkeke apale untherlte-iweke akweke ware-ante.
    Kele imerte Egypt-arenye areyele akngerrepate Israel-arenye areye atweke itnenhe
    apayuthnemele, “Aye! Iwenhenge-ame apmere-altye arrekantherrenhe aname-atheke
    irrerlenge? Itne kwenhe brick urrpetye ware mpwareme, arunthe anetyakenhe arrekwele-arteke!”
  tgl-ULB: Binubugbog ng mga mahihigpit na tagapangasiwa ni Paraon ang mga katiwala
    na Israelita, iyon ding taong nilalagay nila bilang pinuno sa mga manggagawa.
    Palaging tinatanong ng mga mahihigpit na tagapangasiwa sa kanila, “Bakit hindi
    ninyo naibibigay ang lahat ng hinihinging laryo sa inyo, maski kahapon at ngayon,
    na dati ninyong ginagawa?”
  cbu-NT: '@see-verse:EXO.005.013'
  hui-hui: Ani bialu Iyibi garabaya biabe ale hondo haga hearume Isaraeleali tini
    aria haru helo maru dabo helayaru minu baga bini. Minu baga bialu howa lalu, Tínaga
    wali agalime ege timeni ala wabiralidagua ndo áyu mani emene wabiragoni agua binidabe
    tígua langi handadaba, laga bialu baga bini.
  mya-mya: အီ​ဂျစ်​အ​မျိုး​သား​အုပ်​ချုပ်​သူ​တို့​က ဣ​သ ရေ​လ​အ​မျိုး​သား​အ​လုပ်​ကြပ်​တို့​ကို​ရိုက်
    နှက်​လျက်``ယ​နေ့​သင်​တို့​သည်​အ​ဘယ်​ကြောင့် ယ​ခင်​အုတ်​အ​ရေ​အ​တွက်​နှုန်း​ကို​မီ​အောင်
    မ​ထုတ်​နိုင်​သ​နည်း'' ဟု​မေး​ကြ​၏။
  cbi-NTPO: 'Tsejtu faraónchi taawasha kikare'' keenamu rukula, kaa bale tira'' washna''
    keekeenamu Israel chachillanu bandentsula entsa entsanditu: ¿Nejtaa uma bain,
    naa kishi bain ñulla kaspele tu lepa naake kiikemu deju''ba juntsangue mantyu
    juju deeyu? tiitila.'
  bod-N: ཡང་ཕཱར་ཨོལ་མངའ་འོག་གི་ལས་རྒྱབ་པ་རྣམས་ཀྱིས་སྔར་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་ལས་རྒྱབ་པར་བསྐོས་པའི་ལས་དཔོན་རྣམས་ལ་རྡུང་རྡེག་བྱས་ཏེ་ན་རེ།
    ཁྱོད་ཅག་གིས་ཁ་སང་དེ་རིང་སྔོན་ཆད་ཀྱི་གྲངས་ཀ་ལྟར་སོ་ཕག་མ་བཟོས་པ་དང་རང་གི་ལས་ཀ་བསྒྲུབས་མ་ཚར་བ་ཅི་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Vakuru vakuru vavaIsraeri vakanga vagadzwa navatariri vebasa vaFaro vakarohwa
    uye vakabvunzwa kuti, “Seiko musina kupedza basa renyu rezvidhina zvanezuro nezvanhasi,
    sezvamaichiita kare pamaipuwa uswa.”
  spa-BLM: 'Los oficiales de los hijos de Israel, que los capataces del faraón habían
    puesto sobre ellos, fueron golpeados y se les preguntó: “¿Por qué no habéis cumplido
    vuestra cuota tanto ayer como hoy, haciendo ladrillos como antes?”'
  cac-cac: 'Slaj mac''ji eb'' israel ayoch d''a caporalil yuj eb'' ayoch yajalilal
    d''a yib''an̈ eb'' yuj vin̈ rey. Syalan eb'' vin̈ icha tic d''a eb'': ¿Tas yuj
    man̈ tz''acanoc e b''o lum e xan evi yed'' ticnaic ichataxon e b''oan luum? xchi
    eb'' vin̈ yajalil eb'' chi''.'
  swh-ULB: Wanyapara wa Farao wakawapiga wasimamizi wa Waisraeli, watu walewale ambao
    waliwaweka kuwa wasimamizi wa watumishi. Wale Wanyapara wakakazana kuwauliza,
    “Kwanini hamjatimiza idadi ya matofali inayotakiwa kwenu, siku ya jana na hata
    leo kama ambavyo mlifanya siku za nyuma?”
  bel-bel: 'А наглядчыкі з сыноў Ізраілевых, якіх паставілі над імі прыстаўнікі фараонавыя,
    білі, кажучы: чаму вы ўчора і сёньня ня робіце зададзенай вам нормы цэглы, як
    было дагэтуль?'
  deu-ELBBK: 'Und die Vorsteher der Kinder Israel, die die Treiber des Pharaos über
    sie gesetzt hatten, wurden geschlagen, indem man sagte: Warum habt ihr euren Satz
    Ziegel sowohl gestern als heute nicht vollendet wie früher?'
  mbb-OT: Mibpenlagkut is menge Israilihanen he mibpilì te menge upisyal te hadì he
    ibpepengulu te menge zuma zan, su maan kun is wazè dan mehimu zutun he andew wey
    te midlavey he andew is iring kahabet duen te nehuna.
  mal-2015: 'ഫറവോന്റെ ഊഴിയവിചാരകന്മാർ യിസ്രായേൽ മക്കളുടെ മേൽ ആക്കിയിരുന്ന പ്രമാണികളെ
    അടിച്ചു: നിങ്ങൾ ഇന്നലെയും ഇന്നും മുമ്പിലത്തെപ്പോലെ ഇഷ്ടിക തികെക്കാഞ്ഞതു എന്തു
    എന്നു ചോദിച്ചു.'
  tuo-NT: 'Tojo nicã Egiptocjãrãta Israe curuacjãrã narẽ dutituriarãrẽ paamʉjã, aꞌtiro
    nicãrã niwã: —¿Deꞌro weerã mʉsã ñamicaꞌa, niꞌcãcã quẽꞌrãrẽ todʉporopʉ mʉsã weeꞌcarocãꞌrõta
    te cujirire weerã ẽmʉejaweti? nicãrã niwã.'
  gup-gup: Yikahwi bininj Israel nawu benkebmawahmeng, wanjh Pharaoh bendjarrngbom
    benkurrmeng kore bindimarnewohrnani birribuyika bininj nawu Israel benkebmawahmeng.
    Dja Pharaoh nuye bininj nawu bindidjurrkkani bedda wanjh bindiwidbihkeng birrimekbe
    nawu bindikurrmeng kabindimarnewohrnankenh bininj nawu Israel benkebmawahmeng,
    bindiwidbihkeyi bindidjawani dorrengh, “Njalekenh minj baleh ngurriyakwoyi ngurrihmarnbuyi
    nawernkenh brick yiman kunyungkih ngurrihmarnbuni?”
  gvs-gvs: E paakonidi adi tolovinaoyadi sina Isileli tubunao idi paisewa ana tovakumgoyao
    boi sikiinavedi silauidi, sidigo kadi, ‘Kaga unana imi paisewa boile niga ame
    geya kolukavavedita? Kaga unana vaega be limou adi pópwala be nakae adi kaigábuna
    adi badabada geya kolukavavedita nakae boi nimatu?’
  rmc-rmc: 'Le Faraonoskre dozorci chudle te marel le izraelike dozorcen, save sas
    ačhade te dodikhel pre buči, a phenenas lenge: „Soske na kerďan aňi idž aňi adadžives
    ajci cehli sar angloda?“'
  nlg-nlg: Ma gaira tara ramusira na vure righitaoni lutu ni Israel/Jew tara hahanga
    itadira, mara huatira, “Na hava na pukuna ge au mua topoa na kakage i bongi mai
    taeni?”
  pes-OPV: 'و ناظران، بنی‌اسرائیل را که سرکاران فرعون بر ایشان گماشته بودند، می‌زدند
    و می‌گفتند: «چرا خدمت معین خشت سازی خود را در این‌روزها مثل سابق تمام نمی کنید؟»'
  ron-1924: Ау бэтут кяр пе логофеций копиилор луй Исраел, пушь песте ей де испрэвничеий
    луй Фараон. „Пентру че”, ли се зичя, „н-аць испрэвит ерь ши азь, ка май ынаинте,
    нумэрул де кэрэмизь каре вэ фусесе хотэрыт?”
  ben-OBCV: আর ফরৌণের ক্রীতদাস পরিচালকেরা যে ইস্রায়েলী তত্ত্বাবধায়কদের নিযুক্ত করল,
    তারা তাদের কাছে এই দাবি জানিয়ে তাদের মারধর করত, “গতকাল বা আজ কেন তোমরা আগের মতো
    তোমাদের যত ইট তৈরি করার কথা, ততখানি তৈরি করোনি?”
  som-som: Oo saraakiishii reer binu Israa'iil, oo Fircoon kuwiisa dadka hawsha ku
    cadaadiyaa ay dadka madaxda uga dhigeen, waa la garaacay, oo waxaa lagu yidhi,
    War maxaad shalay iyo maantaba hawshiinna u dhammayn weydeen oo aad lebenkii ugu
    samayn weydeen sidii hore?
  lat-VUC: 'Flagellatique sunt qui præerant operibus filiorum Israël, ab exactoribus
    Pharaonis, dicentibus: Quare non impletis mensuram laterum sicut prius, nec heri,
    nec hodie?'
  eng-ASVBT: And the officers of the children of Israel, whom Pharaoh’s taskmasters
    had set over them, were beaten, and demanded, Wherefore have ye not fulfilled
    your task both yesterday and today, in making brick as heretofore?
  mna-mna: 'Mi zin menderŋan tila kizin Israel pakan tau timborro waen bizin pa uraata
    na, mi tibalis zin ma tiso: “Ta muŋgu mi imar na, kakamam uraata ma irao kin ta
    amur piom. Parei ta koozi poŋoyom melle, mi kakam uraata biibi som.”'
  ita-1885: 'E i rettori dei figliuoli d''Israele, i quali i commissari di Faraone
    aveano costituiti sopra loro, furono battuti; e fu lor detto: Perchè non avete
    voi fornito ieri ed oggi la somma de'' mattoni che vi è imposta, come per addietro?'
  eng-LXXUP: And the accountants of the race of the children of Israel, who were set
    over them by the masters of Pharaoh, were scourged, and questioned, men saying,
    Why have ye not fulfilled your rates of brickwork as yesterday and the third day,
    today also?
  eng-ULB: Pharaoh's taskmasters beat the Israelite foremen, those same men whom they
    had put in charge of the workers. The taskmasters kept asking them, “Why have
    you not produced all the bricks required of you, either yesterday and today, as
    you used to do in the past?”
  spa-VBL: 'Golpeaban a los supervisores israelitas que ellos habían puesto a cargo,
    gritándoles: “¿Por qué no han cumplido con su cuota de ladrillos como lo hicieron
    antes?”'
  fra-_FOB: 'Et les commissaires des enfants d''Israël, que les exacteurs de Pharaon
    avaient établis sur eux, furent battus, et on leur disait: Pourquoi n''avez-vous
    point achevé votre tâche, en faisant des briques, hier et aujourd''hui, comme
    auparavant?'
  mal-mal: 'ഫറവോന്റെ ഊഴിയവിചാരകന്മാർ യിസ്രായേൽ മക്കളുടെമേൽ ആക്കിയിരുന്ന പ്രമാണികളെ
    അടിച്ചു: “നിങ്ങൾ ഇന്നലെയും ഇന്നും മുമ്പിലത്തെപ്പോലെ ഇഷ്ടിക നിർമ്മിക്കാഞ്ഞത് എന്ത്?”
    എന്ന് ചോദിച്ചു.'
  urd-GVR: Jo Isrāīlī nigarān unhoṅ ne muqarrar kie the unheṅ wuh pīṭte aur kahte
    rahe, “Tum ne kal aur āj utnī īṅṭeṅ kyoṅ nahīṅ banwāīṅ jitnī pahle banwāte the?”
  suz-BL: फाराओ आ गेय पपाइक्‍ब इस्राएली कोव़बपुकी यो वोइश्‍शो बाक्‍मा बाक्‍त। मेको
    आन कली तुप्‍शा “ङोंइती ङा खोदेंशो पा सिनाक्‍ती मुलाक्‍ती इंटा मारदे मसेल्‍नी?”
    दे इस्राएली कोव़ब आन कली हुइक्‍तमे बाक्‍त।
  ita-1927: 'E i sorveglianti de’ figliuoli d’Israele stabiliti sopra loro dagli ispettori
    di Faraone, furon battuti; e fu loro detto: “Perché non avete fornito, ieri e
    oggi come prima, la quantità di mattoni che v’è imposta?”'
  ckb-ckb: 'ئیتر سەرکارەکانی نەوەی ئیسرائیل لێیان درا، ئەوانەی کە سەرکارەکانی فیرعەون
    لەسەریان دایاننابوون، لێیان پرسین: «بۆچی ئەرکی خۆتان لە خشت دروستکردن تەواو نەکردووە
    وەک پێشتر، دوێنێ و هەروەها ئەمڕۆش؟»'
  eng-BBE: And the responsible men of the children of Israel, whom Pharaoh's overseers
    had put over them, were given blows, and they said to them, Why have you not done
    your regular work, in making bricks as before?
  kan-OKCV: ಫರೋಹನ ಅಧಿಕಾರಿಗಳು ತಾವೇ ನೇಮಿಸಿದ ಇಸ್ರಾಯೇಲರ ಮೇಲ್ವಿಚಾರಕರಿಗೆ, “ನೀವು ಮೊದಲು ಇಟ್ಟಿಗೆಗಳ
    ಲೆಕ್ಕವನ್ನು ಒಪ್ಪಿಸಿದಂತೆ ನಿನ್ನೆ ಈ ಹೊತ್ತು ಏಕೆ ಒಪ್ಪಿಸಲಿಲ್ಲ,” ಎಂದು ಹೇಳಿ ಅವರನ್ನು ಹೊಡೆಸಿದರು.
  bbb-bbb: Ro e Isureroko bu naebe mune gikikimana naba izege bu kiavo ijiege amaeriavone
    e Ijifitiko ijiebuo e mamekanu ije buka urina e Isureroko ijiebuo e nigofo ije
    ifiakinu kiavo ja irerefuo naba ije no kiavo ije ja naebe ijiege amaeriavono kiae.
  tam-2017: 'பார்வோனுடைய மேற்பார்வையாளர்கள் இஸ்ரவேலர்கள் மேல்வைத்த அவர்களுடைய தலைவர்களை
    நோக்கி: “செங்கல் வேலையில் நீங்கள் முன்பு செய்ததுபோல நேற்றும் இன்றும் ஏன் செய்யவில்லை”
    என்று கேட்டு, அவர்களை அடித்தார்கள்.'
  spa-RV-1909: 'Y azotaban á los capataces de los hijos de Israel, que los cuadrilleros
    de Faraón habían puesto sobre ellos, diciendo: ¿Por qué no habéis cumplido vuestra
    tarea de ladrillo ni ayer ni hoy, como antes?'
  ron-BTF: 'Și ofițerii copiilor lui Israel, pe care asupritorii Faraonului i-au pus
    peste ei, au fost bătuți și întrebați: Pentru ce nu ați împlinit sarcina voastră
    în facerea de cărămizi deopotrivă ieri și azi, ca până acum?'
  eng-WEBP: The officers of the children of Israel, whom Pharaoh’s taskmasters had
    set over them, were beaten, and were asked, “Why haven’t you fulfilled your quota
    both yesterday and today, in making brick as before?”
  eng-FBV: They beat the Israelite supervisors they had put in charge, shouting at
    them, “Why haven't you met your quota of bricks as you did before?”
  nld-1939: 'De slavendrijvers van Farao ranselden de israëlietische onderbazen af,
    die ze er voor aansprakelijk hadden gesteld en zeiden: Waarom levert ge nu niet
    evenveel tichels als vroeger?'
  nch-BL: '@see-verse:EXO.005.013'
  vie-1934: 'Những phái viên trong vòng dân Y-sơ-ra-ên mà các đốc dịch của Pha-ra-ôn
    đã lập lên trên dân đó, bị đánh và quở rằng: Sao hôm qua và ngày nay, các ngươi
    chẳng làm xong phần định về việc mình làm gạch y như trước?'
  hin-CV: इस्राएलियों के ऊपर नियुक्त फ़रोह के दास-स्वामियों ने इस्राएली निरीक्षकों
    की पिटाई की और उनसे ईंटों की गिनती पूछते रहे!
  eng-OURB: The officers of the children of Israel [God prevails], whom Pharaoh’s
    taskmasters had set over them, were beaten, and demanded, “Why haven’t you fulfilled
    your chok ·statute· quote both yesterday and today, in making brick as before?”
  spa-BES: 'Y los hombres responsables de los hijos de Israel, que los príncipes de
    Faraón habían puesto sobre ellos, fueron castigados, y ellos les dijeron: ¿Por
    qué no hiciste tu trabajo ordinario, haciendo ladrillos como antes?'
  tdx-tdx: Finofoke ka o talèm-pitoloña’ o ana’ Israele najado’ o mpanao bozizi’ i
    Paròo am’ iareoo, ami’ty hoe, Akore te tsy nihenefa’ areo anindroany naho omale
    ty lili’areo amo birike manahake te taoloo?
  vid-vid: Walolezi wa Falao nawawazapa walolezi wa Waisilaeli wayao wolonga, “Lekachoni
    hamligongomanya mijito iwazigwe na kweneza hisabu yiyila ya mitufali kota aho
    hamwande vyomlajizwe?”
  eng-OKE: And the masters whom Pharoh set over the sons of Israel smote them, saying,
    Why do you not fulfil your requirement to cast bricks as heretofore, as yesterday,
    so also today?
  tha-KJV: นายกองของชนชาติ​อิสราเอล ซึ่งนายงานของฟาโรห์ตั้งให้เป็นผู้บังคับเขานั้น
    ก็​ถู​กโบยตีและถูกถามว่า “ทำไมหมู่​นี้​จึงไม่​ได้​อิฐที่​เกณฑ์​ไว้​เต็มจำนวน ทั้งวานนี้และวันนี้
    เหมือนแต่​ก่อน​”
  por-BR-2018: 'E açoitavam aos supervisores dos filhos de Israel, que os capatazes
    de Faraó haviam posto sobre eles, dizendo: Por que não cumpristes vossa tarefa
    de tijolos nem ontem nem hoje, como antes?'
  deu-ELO: 'Und die Vorsteher der Kinder Israel, welche die Treiber des Pharao über
    sie gesetzt hatten, wurden geschlagen, indem man sagte: Warum habt ihr euren Satz
    Ziegel, sowohl gestern als heute, nicht vollendet wie früher?'
  eng-WYC-2018: And they, that were (the) masters of the works of the sons of Israel,
    were beaten of the rent gatherers of Pharaoh, that said, Why fulfilled ye not
    the measure of tilestones, as ye did before, neither yesterday, neither today?
    (And they, who were the taskmasters of the Israelites, were beaten by Pharaoh’s
    rent gatherers, who said to them, Why have ye not made the same number of bricks
    as ye did before, not yesterday, nor today?)
  epo-epo: 'Kaj la kontrolistojn Izraelidojn, starigitajn super ili de la voktoj de
    Faraono, oni batadis, dirante: Kial vi ne pretigis vian ordonitan nombron da brikoj
    hieraŭ kaj hodiaŭ, kiel ĝis nun?'
  uig-PIN: 'Israillarning üstigǝ Pirǝwnning nazarǝtqiliri tǝripidin ⱪoyulƣan Israilliⱪ
    ix baxliri tayaⱪ yedi wǝ: — Tünügün wǝ bügün nemixⱪa kesǝk ⱪuyux wǝzipsini burunⱪidǝk
    toxⱪuzup orunlimidinglar?! — dǝp til ixitti.'
  beo-beo: 'Idibidi ouligisu dunu ilia da Isala:ili ouligisu dunu (ilima ilia hawa:
    hamosu ouligima:ne sia:i) amo bagade fananu. Ilia gasa fili amane sia:i, “Dilia
    da abuliba:le dilia musa: ga:i (osoboga hamoi igi) idi amo hame hamosala:?”'
  tpi-OTNT: Na ol bosman Isip i go long ol dispela Israel ol yet i bin makim bilong
    bosim ol Israel long wok. Na ol i paitim ol na ol i tok, “Watpo yupela i no wokim
    wankain namba bilong ol brik olsem yupela i save wokim bipo?”
  hau-SA: Manyan Isra’ilawa waɗanda shugabannin gandun Fir’auna suka naɗa, suka sha
    dūka, aka kuma yi musu tambayoyi ana cewa, “Don me ba ku cika yawan tubula na
    jiya da na yau kamar yadda kuka saba ba?”
  udu-udu: 'Dhali imanhil tiya ’peni ’kwani ma Israyiil uni kun dhuna imanmiiya ṯu’c
    ma P̱irawn ki imanhil tiya mo tani uni si’da/ dorkunu mo dhali doṯkunu gwo mo
    ki: Atinta ’kona um ki miiya risa ṯu’c bum mo mmo/uḵa jeŋgu’b ka nimira shwane/
    dhali katili mo me’d mii jin miikina um a’di iṯwa/a/ mo?'
  uig-LAT: 'Israillarning üstige Pirewnning nazaretchiliri teripidin qoyulghan Israilliq
    ish bashliri tayaq yédi we: — Tünügün we bügün némishqa kések quyush wezipsini
    burunqidek toshquzup orunlimidinglar?! — dep til ishitti.'
  nde-nde: Abaphathi bezisebenzi bako-Israyeli ababekhethwe yizinduna zezigqili zikaFaro
    batshaywa bebuzwa ukuthi, “Kungani inani lezolo lelanamuhla lingenelanga njengakuqala?”
  ton-ton: Pea ko e kau matāpule ʻi he fānau ʻa ʻIsileli, ʻaia naʻe fakanofo ʻe he
    kau enginaki ngāue ʻa Felo, ke pule kiate kinautolu, naʻe teʻia, pea ʻeke kiate
    kinautolu, “Ko e hā naʻe ʻikai te mou fakakakato ai hono lau ʻoe maka naʻe tala
    ke ngaohi ʻaneafi, pea mo e ʻaho ni, ʻo hangē ko hono muʻaki fai?”
  ces-1613: 'I biti jsou šafáři synů Izraelských, kteréž ustanovili nad nimi úředníci
    Faraonovi, a mluveno k nim: Proč jste nevyplnili úkolu svého v díle cihel, jako
    prvé, ani včera ani dnes?'
  eko-eko: 'Khujalitiwa masuphayi ameezirayiilu apale atthomiweeyo pi anamalokozela
    a anakhaazi a Firawuuna, na khusala oozeliwa yoori: “Mwaasa aya niini mwihiishisaka
    khaazi yenu ya waattala thizolo taana wala leelo nkhama mwaari orettazo raku?”'
  eng-WMB: The officers of the children of Israel, whom Pharaoh’s taskmasters had
    set over them, were beaten, and were asked, “Why haven’t you fulfilled your quota
    both yesterday and today, in making brick as before?”
  tam-TCV: தலைவர்களாய் இருந்த இஸ்ரயேலரை, அடிமைகளை நடத்தும் பார்வோனின் கண்காணிகள் அடித்து,
    “நீங்கள் ஏன் உங்களுக்குக் குறித்த செங்கற்களை முன்பு செய்ததுபோல நேற்றும் இன்றும்
    செய்யவில்லை” என்றும் கேட்டார்கள்.
  ceb-ULB: Gipanglatos sa mga tinugyanan sa trabaho sa Faraon ang mga tigdumala sa
    mga Israelita, kadtong mga kalalakin-an nga ilang sinaligan sa mga trabahante.
    Kanunay silang ginapangutana sa mga tinugyanan sa trabaho, “Nganong wala man ninyo
    mahimo ang gidaghanon sa tanang tisa nga gipangayo kaninyo, kagahapon ug karong
    adlawa, sama sa inyong ginahimo kaniadto?”
  pol-UBG: 'I bito przełożonych spośród synów Izraela, których nadzorcy faraona postawili
    nad nimi, i pytano ich: Dlaczego ani wczoraj, ani dzisiaj nie wykonaliście tej
    ilości cegieł jak poprzednio?'
  agr-agr: 'Tuidau asag faraón niina aentsji apu adaijamu aidau Israel aents takata
    takagtai diistin adaijamu aidaun asutidau. Dutikainak: “Yaunchuk najanmaijum imatiksagmekek
    yaug najanachmaugme, tuja yamaishkam nunisjumek umiatsjum dusha ¿wagka aniagme?”
    tuidau.'
  kyc-kyc: Peraona akali Isaraele wambu yulu maingi dupwame Isaraele isingi akali
    dupwa pyao randa maiyuo kareyami. Randa maipala, Akipamo nakama kana semene bange
    malu wamba wasingi kandale dopale epapu wasa nalyamipi? leyami.
  urd-GVU: جو اسرائیلی نگران اُنہوں نے مقرر کئے تھے اُنہیں وہ پیٹتے اور کہتے رہے،
    ”تم نے کل اور آج اُتنی اینٹیں کیوں نہیں بنوائیں جتنی پہلے بنواتے تھے؟“
  deu-1912: 'Und die Amtleute der Kinder Israel, welche die Vögte Pharaos über sie
    gesetzt hatten, wurden geschlagen, und ward zu ihnen gesagt: Warum habt ihr weder
    heute noch gestern euer gesetztes Tagewerk getan wie bisher?'
  ntj-ntj: Palunyalu-tjananyaya puurrpa Yiipuru nyarra waarka-ya miranykanyilpayi
    pirninya pungkula watjaranytja, “Nyaatjanulu-yan yapu marnkurr-marnkurrpa palyarnu?
    Tjinguru-yan pirni palyanma, nyarra ngaangkalpi-yan palyalpayi, palunyapirinypartu.”
  kan-2017: ಫರೋಹನ ಅಧಿಕಾರಿಗಳು ತಾವೇ ನೇಮಿಸಿದ ಇಸ್ರಾಯೇಲರ ಮೇಲ್ವಿಚಾರಕರಿಗೆ, “ನೀವು ಮೊದಲು ಇಟ್ಟಿಗೆಗಳ
    ಲೆಕ್ಕ ಒಪ್ಪಿಸುತ್ತಿದ್ದಂತೆ ನಿನ್ನೆ ಹಾಗೂ ಈ ಹೊತ್ತು ಯಾಕೆ ಒಪ್ಪಿಸಲಿಲ್ಲ” ಎಂದು ಹೇಳಿ ಅವರನ್ನು
    ಹೊಡೆದರು.
  ena-ena: Lavɨla Isipɨ fɨli tɨbɨ hɨsɨŋ hulaŋ hɨmamɨgɨlɨ daŋ agɨlaŋ Isɨlaelɨ hɨdɨlɨ
    limu hɨhɨle sibɨla migɨlavɨhadami agɨladɨ ifavɨmi. Isipɨ fɨli tɨbɨ hɨsɨŋ agɨlaŋ
    Isɨlaelɨ hɨdɨlɨ agɨladɨ lɨbɨmɨŋavɨmi agadɨ ala cɨhu ala uavɨla nulɨdɨ ifavɨmi.
    Ifu ifu abavɨmi. Akɨ saŋ sibɨla vaka vihadamɨlaŋ hameŋ ma vilaŋ uavɨmi. Amɨli
    anihuliŋ sibɨla vidalaŋ lɨba kum me agɨlaŋ tɨbɨ mɨgavalɨ uavɨmi. Iabi avi hameŋ
    ala tɨbɨ mɨgavadi uavɨmi.
  yap-yap: Fapi cha’ nu Egypt ni yad ma gelnag e thin ngak piyu Israel ngar maruwelgad
    nib gel e ra toyed e girdi’ nu Israel ni yad ba ga’ u taban e maruwel, miyad fith
    ngorad ni lungurad, “Mangfan romed e pi girdi’ nir nda mu ngongliyed e rengnga
    e daba’ nta’reb urngin ko rengnga ni um ngongliyed kafaram?”
  hlt-MCSB: Amih sokah a khueh Pharaoh kah a tueihno rhoek loh Israel ca rhoek kah
    rhoiboei te a ngawn uh tih, “Hlaem hlavai kah bangla saii ham khaw hlaem neh tihnin
    kah khaw balae tih na oltlueh te na coeng uh pawh,” a ti na uh .
  mdy-ETH: ዬያታ ሚጪንቱዋዖ ማዾ ማዺሺሳ ፑርቶ ጊብፄ ዓጮ ዓሳ ማዾ ማዻ ዒስራዔኤሌ ዓሶኮ ሱኡጎ፦ «ቤርታ ማዢሳሢጉዴያ ፁኡቦ
    ማዢሲ ዒንሢ ሺኢሹዋኣሢ ዓይጎሮዳይ?» ጌዒ ጌዒ ጳርቃኔ።
  twi-ASANTE: Afei, Misraimfoɔ adwumasohwɛfoɔ no kaa Hebrifoɔ mpanimfoɔ a wɔde wɔn
    atuatua adwuma no ano sɛ akwankyerɛfoɔ no mmaa, bisaa wɔn sɛ, “Adɛn enti na moanwie
    ntayaa a wɔahyɛ sɛ montwa no nnora ne ɛnnɛ no nyinaa sɛdeɛ na moyɛ kane no?”
  ipi-ipi: Isipi tane akali kawane tupa mane anu peakale yakama-to bitiki wamba kambua
    waa piyaini pua, andipa, tuni-la waa napiyaipe, loto Isatale yame piape ando atalaini
    akali kawane tupa peleaini-pia.
  eng-WEBU: The officers of the children of Israel, whom Pharaoh’s taskmasters had
    set over them, were beaten, and were asked, “Why haven’t you fulfilled your quota
    both yesterday and today, in making brick as before?”
  bnp-bnp: Lakea ri ubi e huriki a matakari ne Israel ni ru ri gi matakari a leho,
    ri ta maea, “I navai i uka ma mu rata a brik ge manga a hini mu rata muga?”
  wal-wal: Gibxxetu kaabboti Israa7eelatu daguwaa sunttata wadhdhidi, “Intte kase
    oottiyoogaa keena xuubiyaa zino woikko hachchi aissi ootti wurssibeekketii?” yaagidi
    oichchidosona.
  spa-PDDPT: 'También los caporales de los hijos de Israel, a quienes los capataces
    de Faraón les dieron autoridad sobre ellos, eran azotados, y les decían: ¿Por
    qué no cumplieron ayer ni hoy su cuota de adobes como antes?'
  gun-gun: 'Ha''e rami vy oinupã Israel kuery omba''eapoa re opena va''e kuery Faraó
    rembiguai huvixa kuery omoĩ va''ekue. Ha''e vy ha''e kuery pe aipoe''i okuapy:
    — Mba''e re tu napemombai kuee, neĩ ange penembiaporã pejopy va''ekue, kueve guare
    rami yvy jykuerã pejapopa aguã?'
  agu-BL: '@see-verse:EXO.005.013'
  ilo-ULB: Kinabil dagiti kapatas ni Faraon dagiti mangiturturay nga Israelita, dagiti
    isu met laeng a tattao nga inkabilda a mangimaton kadagiti trabahador. Intultuloy
    dagiti kapatas a nagsalsaludsod kadakuada, “Apay a saanyo pay a naaramid dagiti
    amin a ladrilio a naipaaramid kadakayo, uray idi kalman ken ita, kas ti ar-aramidenyo
    iti napalabas?”
  kpg-kpg: Nia dagi moomee Egypt e haga mamaawa nia dagi moomee o Israel ala ne dugu
    go ginaadou, mo di wwou gi digaula boloo, “Nia hadu dangi nei le e aha ala hagalee
    logo be di maa nogo hai mai mua?”
  uig-ARA: 'ئىسرائىللارنىڭ ئۈستىگە پىرەۋننىڭ نازارەتچىلىرى تەرىپىدىن قويۇلغان ئىسرائىللىق
    ئىش باشلىرى تاياق يېدى ۋە: ــ تۈنۈگۈن ۋە بۈگۈن نېمىشقا كېسەك قۇيۇش ۋەزىپسىنى بۇرۇنقىدەك
    توشقۇزۇپ ئورۇنلىمىدىڭلار؟! ــ دەپ تىل ئىشىتتى.'
  bps-bps: Na i dad to Idyif, i magot i dad lifan, bnadasla i dad to Hibru, i fagotla
    i dademela bel Israél di nimòla. Snalekla ale, manla, “Kan ku talà gmagan i dad
    lifan ani mimò dee brik salngad di galla nimò?”
  sus-sus: Firawuna xa mixie nu fa Isirayilakae bɔnbɔ naxee nu tixi wali xunyie ra.
    E nu fa e maxɔrin, «Munfe ra xoro nun to, wo mu biriki xasabi bɔnbɔxi alɔ wo darixi
    a ra ki naxɛ?»
  pon-2006: Mehn Isip kan me kaun lidu ko ahpw kin wokih kaunen mehn Israel ko me
    re koasoanehdi re en kin kaun doadoahko. Re ahpw kin idingkin irail, “Dahme kumwail
    sohte wiahkihda uwen tohtohn takai pweht rahnwet duwehte amwail kin wiahda mahso?”
  jae-jae: Paraonê lausêlêsuwaga sêjac launêŋ gejobwaga, taŋ êsêac sêjaliŋ sa gebe
    sejop tauŋ nêŋ lau naŋ, ma têtu kênac êsêac gebe “Gêdêŋ ocsalô tonec amac atap
    kôm ŋanô sa kêtôm gêmuŋŋa atom, nec ŋam amboac ondoc.”
  ksd-ksd: 'Ma dia ga kita ra umana monamono kai ra tarai Israel, nina ba ra umana
    lualua na papalum kai Parao dia ga tibe tar ia ta diat, ma dia ga tir diat dari:
    Ta ra ava pa ava ga pait ot pa ra papalum di ga kure tar ia ta vavat gori ma nabung,
    da ava ga pait ia lua?'
  tur-YTC: Firavun'un angaryacılarının üzerlerine atadığı İsrael'in çocuklarının memurları
    dövüldü ve onlara, “Daha önce olduğu gibi kerpiç yapımında neden dün de bugün
    de kotanızı doldurmadınız?” diye soruldu.
  grc-BRENT: Καὶ ἐμαστιγώθησαν οἱ γραμματεῖς τοῦ γένους τῶν υἱῶν Ἰσραὴλ, οἱ κατασταθέντες
    ἐπʼ αὐτοὺς, ὑπὸ τῶν ἐπιστατῶν τοῦ Φαραὼ, λέγοντες, διατί οὐ συνετελέσατε τὰς συντάξεις
    ὑμῶν τῆς πλινθείας καθάπερ χθὲς καὶ τρίτην ἡμέραν, καὶ τὸ τῆς σήμερον;
  ind-AYT: Para mandor Firaun memukuli para kepala tukang dari keturunan Israel, yang
    mereka angkat atas bangsa itu dan berkata, “Mengapa kalian belum memenuhi pekerjaanmu,
    baik kemarin maupun hari ini, untuk membuat batu bata sebanyak sebelumnya?”
  nya-nya: Akapitawo a thangata a Farao ankawamenya oyangʼanira anzawo a Chiisraeli
    aja nawapanikiza kuti, “Chifukwa chiyani lero simunawumbe chiwerengero chovomerezeka
    cha njerwa monga chakale chija?”
  hrv-hrv: 'A bilježnike koje faraonovi nadglednici bijahu postavili nad Izraelcima
    tukli su i korili: “Zašto niste ni jučer ni danas napravili opeke koliko i prije?”'
  mps-mps: Tama te Isip sę tonalubo bidi dabe augwali te Israel augwa digi te sę
    tonalubo bidi nigilali, te bidi pageba pai. Tama augwaligo te bidi dabe augwali
    eliyu, te po wai, “Magi baso dagego te brik namba te polobadu nigali tiwai nigibewe?”
  tpi-tpi: Na ol bosman Isip i go long ol dispela Israel ol yet i bin makim bilong
    bosim ol Israel long wok. Na ol i paitim ol na ol i tok, “Watpo yupela i no wokim
    wankain namba bilong ol brik olsem yupela i save wokim bipo?”
  dan-1931: 'Og Israelitternes Opsynsmænd, som Faraos Fogeder havde sat over dem,
    fik Prygl, og der blev sagt til dem: “Hvorfor stryger I ikke mere det fastsatte
    Antal Teglsten ligesom før?”'
  vie-OVCB: 'Họ lại đánh đập những người Ít-ra-ên mà chính họ đã chỉ định làm trưởng
    nhóm trông coi những người Ít-ra-ên khác làm việc. Họ thét: “Chúng bây chẳng được
    việc gì hết. Cả hôm qua lẫn hôm nay đều không đủ chỉ tiêu gạch.”'
  guj-2017: ફારુનના મુકાદમોએ ઇઝરાયલીઓ પર દેખરેખ માટે જે ઉપરીઓને નિયુક્ત કર્યા હતા
    તેઓને ખૂબ માર મારીને પૂછવામાં આવતું હતું કે, “જેટલી ઈંટો અત્યાર સુધી તમે પાડતા
    હતા તેટલાં પ્રમાણમાં અગાઉની માફક કેમ પૂરી કરતા નથી?”
  pon-2006A: Mehn Isip kan me kaun lidu ko ahpw kin wokih kaunen mehn Israel ko me
    re koasoanehdi re en kin kaun doadoahko. Re ahpw kin idingkin irail, “Dahme kumwail
    sohte wiahkihda uwen tohtohn takai pweht rahnwet duwehte amwail kin wiahda mahso?”
  por-BRBSL: 'Os oficiais das crianças de Israel, que os encarregados do Faraó tinham
    colocado sobre eles, foram espancados e perguntaram: “Por que você não cumpriu
    sua cota tanto ontem como hoje, ao fazer tijolos como antes?”'
  aly-aly: Ahelengkw-rnemel atyetyart Israel-kenh-rnem ilek, “Rernem lyert apmwerrkel-then
    alhengkerrekan, akely mpwarek!” Rernem atyetyart Israel-kenh-rnem irrwampenh-anthek
    atwemel. Rernem ayernek-anem, “Ilek arrantherr warrk-kety ipmelhek-anem? Irrpetyap-anem
    arwa rernem mpwarek, akngerr-weny-anem?”
  cth-cth: Faro siangpahrang e kaukkungnaw ni a rawi e Isarel kahrawikungnaw hah nangmouh
    ni hmaloe na tawk a e patetlah bangkongmaw paduem hoi sahnin amhru sak e na cum
    sak awh hoeh telah atipouh teh a hemkhai awh.
  twi-twi: Na Misraimfo adwumasohwɛfo no kaa Hebrifo mpanyimfo a wɔde wɔn atuatua
    adwuma no ano sɛ akwankyerɛfo no mmaa, bisaa wɔn se, “Adɛn nti na moanwie ntayaa
    a wɔahyɛ sɛ muntwa no nnɛra ne nnɛ no nyinaa sɛnea na moyɛ kan no?”
  hlt-hlt: Amih sokah a khueh Pharaoh kah a tueihno rhoek loh Israel ca rhoek kah
    rhoiboei te a ngawn uh tih, “Hlaem hlavai kah bangla saii ham khaw hlaem neh tihnin
    kah khaw balae tih na oltlueh te na coeng uh pawh,” a ti nauh.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì kɔbɛ bɛ̀ɛ̀ bɑkɛ́, kɛ̀ bɛ̀ ḿpuotì Isidɑyɛɛribɛ bɛ̀ɛ̀ bɑ̀ɑ
    bɛtɔ̃mbɛ̀ kɛ tú: Dɛ̀ yĩ́mɛ wenkɛ nɛ̀ yíe nkɛ̀ di í pìíkú yɛdombiɛ nkɛ̀ yɛ̀ tùɔ̀kɛ
    di sòò piiku kɛ̀ yɛ̀ mɑ̀mɛ̀?'
  msy-2020: Isipian ingangarimɨn garir gumazir kuraba faragha Israelian gumazir maba,
    men apengan ingangarimɨn garir gumaziba me amɨsefe. Egha datɨrɨghɨn me me bagha
    ghua, puv me mɨsogha me mɨgɨa ghaze, “Manmaghsuavɨra ia datɨrɨghɨn ingarizir brighɨn
    dɨbobonim, ia faragha ingarizɨ dɨbobonimɨn mɨn otozir puvatɨ?”
  dop-dop: Hɑlǝnɑ feŋlɑɑ sɔsɑɑ mpɛ pɑ́ mɑkɩ sǝkpemɑ mpɑ pɑɑ kpɑwɑ Ɩsɛɣɛlɩ nyǝ́mɑ tɑɑ
    tɔ. Sɩ pepe tɔɔ kɛ́ nɔɔnɔɔ sɑmɑɑ ɩɩ lɑkɩ pilikinɑɑ, nɑ pǝ́ tɑkɩ ɩsɩɩ too pɑɑ sɩɩʋ
    tɔ.
  azb-azb: 'Firon nəzarətçiləri İsrail övladlarının üzərinə qoyduqları İsrailli gözətçiləri
    döyüb dedilər: «Niyə dünən və bu gün indiyə qədər olan gündəlik kərpic sayını
    yerinə yetirməmisiniz?»'
  eng-DBY: And the officers of the children of Israel, whom Pharaoh's taskmasters
    had set over them, were beaten, [and] it was said, Why have ye not fulfilled your
    task in making brick, both yesterday and to-day, as heretofore?
  hin-2017: और इस्राएलियों में से जिन सरदारों को फ़िरौन के परिश्रम करानेवालों ने उनका
    अधिकारी ठहराया था, उन्होंने मार खाई, और उनसे पूछा गया, “क्या कारण है कि तुम ने
    अपनी ठहराई हुई ईंटों की गिनती के अनुसार पहले के समान कल और आज पूरी नहीं कराई?”
  wol-KYG: 'Ñuy dóor farbay ngàllo, ga bokk ca bànni Israyil, te saskati liggéey yu
    Firawna fal leen ngir ñuy jiite bànni Israyil ca liggéey ba. Ña nga leen naan:
    «Lu waral démb ak tey yépp mataluleen limu móol, yi ñu leen sas, te ngeen daan
    ko matal?»'
  swp-swp: Abo Isaraela edi babada, isi Parao ena paisoa tanutanuagadi se hetorodi
    wa, se pidilidi, to se oimuriedi si ena, “Paana saha emi bricks gamagarina lahi
    eo wau nige i lage gonogonoana doha beabeana?”
  bjr-bjr: Miqi qimaseeqa karabusasaa rakisi maru Isipa maqannaa fasiqausa Isaraee
    maqannaasa nári niqoonausasaa rakisiaqeera mara quqaqoosa naruseeqa qiqau. Innee
    nanaree simmeera ooqai auqiuna amana sia auqidee.
  eng-YLT: And the authorities of the sons of Israel, whom the exactors of Pharaoh
    have placed over them, are beaten, saying, 'Wherefore have ye not completed your
    portion in making brick as heretofore, both yesterday and to-day?'
  kne-kne: Pakakkaasien din kakapatas ay soplisopliten din Israelita ay nadotokan
    ay man-imanmandar. Kanan da, “Apay nga baken kosto di kabibilang di inpaamag yo
    ed nasdem ya ed wani ay baken kaman ed idi?”
  bzd-NTPO: 'Egiptowak tö Israel aleripa we̱lepa me''ka̱ ñì wökirie. E''pa ppeke egiptowak
    tö ttsa'' bata wa ta̱ ichekerakitö ie''pa a̱: —¿Ì kue̱ki̱ a'' kë̀ wa̱ iyöne chkì
    ena i̱''ñe we̱s ke̱net es?'
  eng-WYC-2017: And they, that were masters of the works of the sons of Israel, were
    beaten of the rent gatherers of Pharaoh, that said, Why fulfilled ye not the measure
    of tilestones, as ye did before, neither yesterday, neither today?
  eng-WMBB: The officers of the children of Israel, whom Pharaoh’s taskmasters had
    set over them, were beaten, and were asked, “Why haven’t you fulfilled your quota
    both yesterday and today, in making brick as before?”
  urd-GVH: जो इसराईली निगरान उन्होंने मुक़र्रर किए थे उन्हें वह पीटते और कहते रहे,
    “तुमने कल और आज उतनी ईंटें क्यों नहीं बनवाईं जितनी पहले बनवाते थे?”
  rug-rug: Meke sekei rina palabatu Izipi sari na tie Izireli pu ta vizatadi pude
    kopu pa tinavete meke zama, “Na vegua ke lopu soku gua tatasana sari na biriki
    saripu taveti gamu,” gua si arini.
  gaz-gaz: Israaʼeloonni qondaaltota hojii taʼan kanneen itti gaafatamtoota garboota
    Faraʼooniin muudamanis reebamanii, “Isin kaleessaa fi harʼa maaliif qooda xuubii
    kan akka hojjettaniif isinii ramadame sana akkuma duriitti hin guuttanne?” jedhamanii
    gaafatamaa turan.
  fra-LSG: 'On battit même les commissaires des enfants d’Israël, établis sur eux
    par les inspecteurs de Pharaon: Pourquoi, disait-on, n’avez-vous pas achevé hier
    et aujourd’hui, comme auparavant, la quantité de briques qui vous avait été fixée?'
  gnn-gnn: '@see-verse:EXO.005.013'
  yal-yal: Firawona konyi rawanle yi Isirayila kuntigine bɔnbɔ, e naxanye dɔxi, e
    naxa, “Nanfera ɛ mi bitikidin xasabin bɔnbɔxi xoro nun to yi, alo a fɔlɔni?”
  haw-1868: A o na luna o na mamo a Iseraela, o ka poe i hoonohoia maluna o lakou
    e na lunahooluhi o Parao, ua hahauia mai lakou, me ka ninauia mai, No ke aha la
    oukou i hoolawa ole ai i ka oukou hana i na pohakulepo inehinei, a i keia la hoi,
    e like mamua?
  arb-NAV: 'وَجَلَدَ مُسَخِّرُو فِرْعَوْنَ رْؤَسَاءَ الْعُمَّالِ الَّذِينَ أَقَامُوهُمْ
    عَلَى بَنِي إِسْرَائِيلَ قَائِلِينَ لَهُمْ: «لِمَاذَا لَمْ تُوْفُوا قِسْطَكُمْ
    مِنْ إِنْتَاجِ اللِّبْنِ أَمْسِ وَالْيَوْمَ كَمَا كُنْتُمْ تَفْعَلُونَ سَابِقاً؟»'
  ewe-ewe: Woƒoa Israelviwo ƒe dɔnunɔla siwo Farao ɖo wo nu, eye wobluna ɖe wo ta
    be, “Nu ka ta mieme anyikpe xexlẽme si wòle be miame etsɔ alo egbe abe tsã ene
    o?”
  eng-LEE: And the officers of the children of Israel, whom the taskmasters of Pharaoh
    had set over them, were beaten, as these said, Wherefore have ye not fulfilled
    your task in making brick as heretofore, both yesterday and today?
  gvn-gvn: '@see-verse:EXO.005.013'
  asm-FB: তাৰ পাছত ফৰৌণৰ কঠোৰ তত্বাৱধায়ক সকলে শ্রমিক সকলৰ ওপৰত নিযুক্ত কৰা ইস্ৰায়েলী
    মুখিয়াল সকলক প্ৰহাৰ কৰিলে। সেই তত্বাৱধায়ক সকলে তেওঁলোকক সুধিলে, “তোমালোকক নিৰূপিত
    কৰি দিয়া অনুপাতে আগৰ দৰে, কালি আৰু আজি তোমালোকে কিয় ইটা তৈয়াৰ কৰিব পৰা নাই?”
  sus-A: قِرَوُنَ شَ مِشِيٍ نُ قَ عِسِرَيِلَكَيٍ بْنبْ نَشٍيٍ نُ تِشِ وَلِ شُنيِيٍ
    رَ. عٍ نُ قَ عٍ مَشْرِن، «مُنقٍ رَ شٌرٌ نُن تٌ، وٌ مُ بِرِكِ شَسَبِ بْنبْشِ عَلْ
    وٌ دَرِشِ عَ رَ كِ نَشّ؟»
  fra-SBL: 'Les officiers des enfants d''Israël, que les maîtres de corvées de Pharaon
    avaient établis sur eux, furent battus et on leur demanda : « Pourquoi n''avez-vous
    pas rempli votre quota hier et aujourd''hui, en fabriquant des briques comme auparavant ? »'
  hbo-hbo: וַיֻּכּ֗וּ שֹֽׁטְרֵי֙ בְּנֵ֣י יִשְׂרָאֵ֔ל אֲשֶׁר־שָׂ֣מוּ עֲלֵהֶ֔ם נֹגְשֵׂ֥י
    פַרְעֹ֖ה לֵאמֹ֑ר מַדּ֡וּעַ לֹא֩ כִלִּיתֶ֨ם חָקְכֶ֤ם לִלְבֹּן֙ כִּתְמֹ֣ול שִׁלְשֹׁ֔ם
    גַּם־תְּמֹ֖ול גַּם־הַיֹּֽום׃
  eng-WYCLIFFE: And thei, that weren maistris of the werkis of the sones of Israel,
    weren betun of the rent gadereris of Farao, that seiden, Whi filliden ye not the
    mesure of tijl stoonus, as bifore, nether yistirdai nethir to dai?
  piu-2006: '@see-verse:EXO.005.013'
  pjt-pjt: Palu puṯuya palyaningi, kaya Piiṟalu panya mayatja tjunkunytjitja tjuṯangku
    tjananya pungangi wati panya Israelkunuku mayatja tjuṯa, panya wati palunya tjananyaya
    aṉangu Israelkunu tjuṯanguṟu ngaṉmanytju ngurkantaṟa tjunu tjanampa walytja tjuṯa
    mayatjarira waṟkamilantjaku. Kaya Piiṟalu mayatja tjunkunytjitja tjuṯangku palula
    tjanala wangkangu nyanga alatji, “Ai! Nyurampa walytja tjuṯangku palyantja wiya
    tjuminta tjuṯa mulapa, nampa panya ngaṉmanytju tjana palyantjitja puṟunypa. Nyaanguṟu?
    Utiya panya palu puṟunypaṯu tjuṯa palyanma, maṉkurpa wiyangku.”
  cwe-cwe: Wemilizi wa Chimisili wawatowa wanyapala wa Chiisilaili wowasaguligwe kulola
    goya sang'hano wahita kwa mfalume wa Misili, walonga, “Habali hamkomeleza sang'hano
    yenu na kufikiza peta ya matafali ija ija fana ya umwaka?”
  bgs-bgs: Marag áglagpássán katô mga ágsuguánnán katô harì tô mga amo na rubbad i
    Israel. Ginsà dan, na mà dan, “Manan ka ándà kó ikému katô karapungan ka mga tisa
    ni álló ni na magunawa katô igimu yu tô iglabé?”
  kik-kik: Nao andũ a Isiraeli arĩa maarĩ nyabaara arĩa maathuurĩtwo nĩ anene a ngombo
    a Firaũni magakĩhũũragwo, makoorio atĩrĩ, “Nĩ kĩĩ kĩragiririe mũhingie mũigana
    wa maturubarĩ ma ira kana ma ũmũthĩ, ta ũrĩa mũrekaga mbere?”
  fra-NCL: 'On battit les scribes des enfants d’Israël, que les exacteurs de Pharaon
    avaient établis sur eux ; on disait : « Pourquoi n’avez-vous pas achevé hier et
    aujourd’hui votre tâche de briques, comme précédemment ? »'
  cek-AK: Faro ih tamna khenzawn kaminawk mah, zaehoikung ah suek ih Israel kaminawk
    khaeah, Tipongah cangduem hoi vaihni na sak o ih, amlai long loe canghni ah na
    sak o ih zetto pha ai loe? tiah a naa o.
  xla-xla: Amasiyama Isalael sota blik ewala mimita꞉pmama sale sukulu dla tame pogudiyo.
    Epalati yia꞉ omha꞉ha꞉lalo sotapo yia꞉ye hohopolemama epo atlaiyo, “Wua꞉ ka꞉yapa
    blik ewalaye sikemte pasatale mimita꞉mduwapo. Ame wua꞉ ma adipalati tatla mate
    epo wata mate pasto mimita꞉i?” diyo.
  cuk-cuk: 'Faraón-dummagan, Israel-dulemar-e-dummagan-onugsalesad sabsur-bibyoddamalad.
    We-Israel-e-dummagan danar-danar-arbamalad-e-dummaganad. Geb Israel-dummaganga
    sogdedamalad: —¿Ar ibiga bemar idualedba emi, degi, sae, napa-ginnid-akwayobid
    bur ichee sobsamala?'
  uig-CYR: 'Исраилларниң үстигә Пирәвнниң назарәтчилири тәрипидин қоюлған Исраиллиқ
    иш башлири таяқ йеди вә: — Түнүгүн вә бүгүн немишкә кесәк қуюш вәзипсини бурунқидәк
    тошқузуп орунлимидиңлар?! — дәп тил ишитти.'
  tel-2017: ఫరో ఆస్థాన అధికారులు తాము ఇశ్రాయేలు ప్రజల గుంపులపై నియమించిన ఇశ్రాయేల్
    నాయకులను కొట్టారు. “ఇది వరకూ లాగా మీ లెక్క ప్రకారం ఇటుకలు నిన్న, ఈ రోజు ఎందుకు
    చేయించ లేదు?” అని అడిగారు.
  hat-BSA: 'Anplis de sa, fòmann yo, fis Israël yo, ke chèf kòve Farawon yo te mete
    sou yo a, te pran kou. Konsa yo te mande yo: “Poukisa nou pa t konplete sa ke
    nou te gen pou fè a, ni ayè, ni jodi a nan fè brik yo menm jan tankou avan an?”'
  kos-kos: Mwet liyaung mwet kohs elos sringil mwet kol orekma lun mwet Israel, su
    elos srisrngiya in liyaung orekma uh. Elos kouyak ac siyuk, “Efu komtal ku tia
    oru na pisen brick se ma komtal oru meet ah?”
  hbo-WLC: וַיֻּכּ֗וּ שֹֽׁטְרֵי֙ בְּנֵ֣י יִשְׂרָאֵ֔ל אֲשֶׁר־שָׂ֣מוּ עֲלֵהֶ֔ם נֹגְשֵׂ֥י
    פַרְעֹ֖ה לֵאמֹ֑ר מַדּ֡וּעַ לֹא֩ כִלִּיתֶ֨ם חָקְכֶ֤ם לִלְבֹּן֙ כִּתְמ֣וֹל שִׁלְשֹׁ֔ם
    גַּם־תְּמ֖וֹל גַּם־הַיּֽוֹם׃
  ibo-ibo: Ndịisi ọrụ Fero malitere iti ndị Izrel ha họpụtara maka inyere ha aka ilekọta
    ndị ọrụ ihe, na-ajụ ha ajụjụ sị, “Gịnị mere unu akpụtaghị oke ọnụọgụgụ brik unu
    kwesiri ịkpụta ụnyaahụ maọbụ taa?”
  ory-ory: ଫାରୋଙ୍କର କାର୍ଯ୍ୟଶାସକମାନେ ଇସ୍ରାଏଲ ବଂଶୀୟ ଯେଉଁ କାର୍ଯ୍ୟାଧ୍ୟକ୍ଷମାନଙ୍କୁ ରଖିଥିଲେ;
    ସେମାନଙ୍କୁ ପ୍ରହାର କରି କହିଲେ, “ତୁମ୍ଭେମାନେ ପୂର୍ବ ପରି ଇଟା ବନାଇବାର ନିରୂପିତ କର୍ମ କାହିଁକି
    ଆଜିକାଲି ସମ୍ପୂର୍ଣ୍ଣ କରୁ ନାହଁ?”
  chk-chk: Iwe, ekewe souemwenin angang seni Israel mi kefilitä me ren nöün Farao
    chon nemenem ra kawet. Iwe, ra aisiniir, “Pwota ousap awesöchü föriemi pilak näneu
    me ikenai usun me mwan?”
  rop-rop: Detlot jigibala bos bin oldei beldimbat ol detlot Isreil ofsaida, en deibin
    oldei dalim detlot ofsaida. Deibin oldei tok, “Wotfo yumob nomo bin gajimap det
    seim namba wen yumob bin meigim detlot brik?”
  ukr-1871: 'І бито доглядачів із Ізраїлїв, що були поставленї над ними від приставників
    Фараонових, мовляючи: Чом не виробили стілько цегол вчора й сьогоднї, як перше?'
  bch-bch: Ta gid madidnga naurata ad togid Isip timuimui gid paeaeanga aoad togid
    Israel ta tikeo, “Ikamado ga gimi apasala lemi naurata ngan pat matua aea kadonga
    made ga labone mao, mambe akakado mugaeai?”
  deu-1951: 'Und die Amtleute der Kinder Israel, welche die Treiber des Pharao über
    sie gesetzt hatten, wurden geschlagen, und es ward zu ihnen gesagt: Warum habt
    ihr weder heute noch gestern euer bestimmtes Tagewerk getan wie zuvor?'
  eng-JPS: 'And the officers of the children of Israel, whom Pharaoh''s taskmasters
    had set over them, were beaten, saying: ''Wherefore have ye not fulfilled your
    appointed task in making brick both yesterday and today as heretofore?'''
  srp-1865: 'I upravitelji sinova Izrailjevijeh, koje postaviše nad njima nastojnici
    Faraonovi, dopadahu boja, i govoraše im se: zašto ni juèe ni danas ne naèiniste
    onoliko opeka koliko vam je odreðeno, kao prije?'
  lug-lug: Bannampala Abayisirayiri, abaalondebwa abakozesa ba Falaawo, ne bakubibwanga
    nga bwe babuuzibwa nti, “Lwaki omuwendo gw’amatoffaali ogwa jjo n’ogwa leero ogwabasalirwa
    temugutuukirizza nga bwe mwakolanga edda?”
  heb-heb: ויכו שטרי בני ישראל אשר שמו עלהם נגשי פרעה לאמר מדוע לא כליתם חקכם ללבן
    כתמול שלשם גם תמול גם היום׃
  ben-IRV: আর ফরৌণের শাসকেরা ইস্রায়েল সন্তানদের যে শাসনকর্তাদেরকে তাদের উপরে রেখেছিল,
    তারাও অত্যাচারিত হল, আর বলে দেওয়া হল, “তোমরা আগের মত ইট তৈরীর বিষয়ে নির্ধারিত
    কাজ আজকাল শেষ কর না কেন?”
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਦੇ ਸਰਦਾਰਾਂ ਨੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਫ਼ਿਰਊਨ ਦੇ ਬੇਗ਼ਾਰ ਕਰਾਉਣ ਵਾਲਿਆਂ ਨੇ ਉਨ੍ਹਾਂ
    ਉੱਤੇ ਨਿਯੁਕਤ ਕੀਤਾ ਹੋਇਆ ਸੀ, ਮਾਰ ਖਾਧੀ। ਉਨ੍ਹਾਂ ਨੂੰ ਇਹ ਆਖਿਆ ਗਿਆ ਕਿ ਤੁਸੀਂ ਆਪਣਾ ਇੱਟਾਂ
    ਬਣਾਉਣ ਦਾ ਕੰਮ ਕੱਲ ਪਰਸੋਂ ਤੇ ਅੱਜ ਵੀ ਪੂਰਾ ਕਿਉਂ ਨਹੀਂ ਕੀਤਾ?।
  tkr-tkr: 'Vuk''lelqa gyuvxhuyne İzrailybışkene ç''ak''ınbışike, fironne insanaaşe
    gyoota-gyoota qiyghan ıxha: – Nya''a şu sanıxhayiy g''iyna şene ögiylinmeen karpıç
    hıdi''ı?'
  mya-JVB: ဖါရော မင်း၏ အအုပ်အချုပ် တို့သည် ခန့် ထားသော ဣသရေလ အမျိုး အကြပ်အဆော် တို့ကို
    သင်တို့သည် အရင် ကလုပ်သည်အတိုင်း ၊ ယနေ့ နှင့်မနေ့ ၌ အုတ် လုပ်ရသောအမှု ကို အဘယ်ကြောင့်
    မ ပြီးစီး စေကြ သနည်းဟု စစ်၍ရိုက် ကြ၏။
  tte-O: Mwa paisowa tanuwagaliyao paisowa kana togite-kalatanyao sisapili siwaloba,
    “Gubesi biliki nige kwapapaisowai kali baibaiwa besiele tauna kona?” Paisowa tanuwagali
    siya tomo Itipita. Paisowa kana togite-kalatan siya Isileli Itipita sigite-sipwaili
    na paisowa sigite-kalatan.
  tbg-tbg: Isipi vaiinti kaiqaqaa raqikuka minti tumanta Isareri vika kia airi briki
    autu karaiti, taaraiqaqai autukora kaara Isipi vika oru Isareri vaiinti kaiqaqaa
    raqikuka qora kaavu numiqake vate tiha, Ni navunaaka airi briki tota autintemake,
    entavata vatevata autuataarave, ti.
  hmo-hmo: Vadaeni Farao ena gaukara idia biagua taudia ese Israela gaukara naria
    taudia idia botaia, idia gwau henia, idia gwau, “Dahaka dainai hari dina umui
    emui gaukara ena anina momokani umui haorea momokani lasi, guna umui karaia raro
    dekena amo biriki nadi edia momo hegeregerena umui karaia lasi?”
  urd-urd: और बनी — इस्राईल में से जो — जो फ़िर'औन के बेगार लेने वालों की तरफ़ से
    इन लोगों पर सरदार मुक़र्रर हुए थे, उन पर मार पड़ी और उनसे पूछा गया, कि “क्या वजह
    है कि तुम ने पहले की तरह आज और कल पूरी — पूरी ईंटें नहीं बनवाई?”
  rus-SYN: 'А надзирателей из сынов Израилевых, которых поставили над ними приставники
    фараоновы, били, говоря: почему вы вчера и сегодня не изготовляете урочного числа
    кирпичей, как было до сих пор?'
  bqc-SIM: 'Wà gbɛ̃a kɛ̀ Isaili dↄaana pↄ́ an wɛtãnaↄ ń dílɛↄnɛ, wa ònɛ́: Àkɛa
    i bilikibↄ gbã ge gĩa, à kà lá wà a lɛ́ dàɛ́ yãawao ni?'
  tcz-CHONGTHU: Chuin Israel natong lamkaiya anganse hou chu ajep uvin, “Ipi ding'a
    janhia chule tunia jong natoh doh diu jat na toh doh louvu ham? tin ngehna aneiyuvin
    ahi.
  mar-mar: मिसराच्या मुकादमांनी इस्राएली लोकांवर नायक नेमले होते. त्यांना फारोच्या
    मुकादमांनी मार देऊन विचारले की, “तुम्ही पूर्वी जेवढ्या विटा बनवत होता तेवढ्या
    आता का बनवत नाही?”
  qub-qub: 'Capatascunaga Israel capuralcunata churaran Israel-masincunata aruchinanpaj.
    Mana cumlichiptinnami capuralcunata magar niran: «¿Imanirtaj ganyanpis ni cananpis
    adöbita mana chutachishcanquichu ogshata camaripaptin chutachishayquitanöga?»'
  bqp-bqp: 'Ò gbɛ̃naa kɛ̀ Isaraila don''arɛde kũ ń wɛ́tãmmarinↄ dìtɛnↄnɛ ò pìńnɛ:
    À kɛ̀ dera ádi kúnku kɛ gbãra ke gĩa à kà lákũ ò a lɛ́ dìtɛárɛ nà yãroo?'
  hat-hat: 'Chèf kòve farawon yo te mete kèk moun pèp Izrayèl pou sèvi fòmann. Ata
    fòmann sa yo te anba makak tou. Chèf kòve yo t''ap mande yo: -Poukisa ni ayè ni
    jòdi a, nou pa t'' bay menm valè brik nou te konn fè anvan an?'
  eng-BSB: Then the Israelite foremen, whom Pharaoh’s taskmasters had set over the
    people, were beaten and asked, “Why have you not fulfilled your quota of bricks
    yesterday or today, as you did before?”
  tod-tod: 'Ti ɠɛni Izelayɛle nuiti ta-wotiɠɛ ɠundiɠiiti doɠazu, niiti Falaɠɔn ná-gwɛlɛma
    nuiti ti ti zeini ti unda. Ti ɠɛni ɠɛɛzu ti ma: «Lee vaa zu wo la ɓeni ga wogi
    ta za ɓilikii liegɔi loɠa, daai wo ɠakala, eɠɛʋelei é laani la wo ɠakala mɔungi
    zu?»'
  eng-WEBPB: The officers of the children of Israel, whom Pharaoh’s taskmasters had
    set over them, were beaten, and were asked, “Why haven’t you fulfilled your quota
    both yesterday and today, in making brick as before?”
  kbq-kbq: Isipi kva vahe'mo'za, Israeli eri'za kva vahete vu'za ome nezmahe'za anage
    hu'naze, nahigeta okine meninena ko'ma tro'ma nehaza avamentera brikia trora osu'naze?
  nhe-BL: '@see-verse:EXO.005.013'
  bus-bus: 'Wà gbɛ̃na kɛ̀ Isaraili dↄn''aɛdee kɛ̀ aↄ̃ wɛ́ɛtãmmarinↄↄ dìɛnↄnɛ wà bèńnɛ:
    À kɛ̀ dia ée kúnku bↄ gbã̀a ke gĩa à kà lán wà a lɛ́ dìɛare nà yãroo?'
  gub-BL: (Nupuner kwaw ywytàtà iapo haw rehe izypy mehe arer zàwe.) A'e rupi tuwihaw
    upetek Izaew izuapyapyr wama'ereko haw rehe uzekaiw ma'e a'e wà. Upuranu wanehe
    wà. — Màràzàwe tuwe napezapo kwaw ywytàtà kutàri izypy mehe arer zàwe, i'i wanupe
    wà.
  eng-DRA: 'And they that were over the works of the children of Israel were scourged
    by Pharao’s taskmasters, saying: Why have you not made up the task of bricks both
    yesterday and today as before?'
