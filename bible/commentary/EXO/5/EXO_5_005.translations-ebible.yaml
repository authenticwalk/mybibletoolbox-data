verse: EXO.005.005
translations:
  mal-C: 'ഫറവോൻ വീണ്ടും പറഞ്ഞു: “ഇതാ, ഈ ദേശത്തു ജനങ്ങൾ അസംഖ്യമായിരിക്കുന്നു, പണിയെടുക്കുന്നതിൽനിന്ന്
    നിങ്ങൾ അവരെ തടസ്സപ്പെടുത്തുകയാണ്.”'
  deu-TKW: 'Und der Pharao sprach: Es ist des Volkes wahrlich schon so genug im Land,
    und da wollt ihr noch, daß es aufhört, Frondienste zu verrichten?'
  lin-lin: 'Faraon abakisaki lisusu : — Botala ! Bato oyo bakomi ebele kati na mokili,
    bongo bino bozali kopekisa bango kosala mosala !'
  eng-LSV: Pharaoh also says, “Behold, the people of the land [are] numerous now,
    and you have caused them to cease from their burdens!”
  eng-GNV: Pharaoh saide furthermore, Behold, much people is nowe in the lande, and
    ye make them leaue their burdens.
  eng-WEBSTER: And Pharaoh said, Behold, the people of the land now are many, and
    ye make them rest from their burdens.
  nhw-BL: 'Huan nojquiya nopa Faraón quinilhui: ―Ama itztoque tlahuel miyaqui israelitame
    ipan ni tlali, huan san anquintequipolohuaj.'
  swh-ONEN: Kisha Farao akasema, “Tazama, sasa watu hawa ni wengi, nanyi mnawazuia
    kufanya kazi.”
  bba-bba: Wee, ye tɔn be, bɑ mɑrurɑ bɑ dɑbiɑ tɛ̃ tem mɛni sɔɔ, yerɑ i kĩ i ben sɔmburu
    yɔ̃rɑsiɑ?
  eng-KJVCPB: And Pharaoh said, Behold, the people of the land now are many, and you
    make them rest from their burdens.
  cpy-cpy: 'Eekiro ikantana-kitzii Faraón: “Osheki pisheninka Israel-paeni jaka nampitsiki.
    ¿Kameetha-tatsima pookakaeri rantawaero?”'
  mpx-mpx: Komiu Isileli iyaka Itipita ku gewi lakema. Ga i ola! Tuwalali iyaka ku
    towani!”
  wbp-wbp: Kulalparna-jana yilyayarla! Panu-jarlu-nyayirni nyanungurraju! Nyiya-jangka-wiyinkili
    warrkikiji lawa-jarrimi?”
  luo-luo: Eka Farao nomedo wacho niya, “Neuru, ogandani koro osenyaa momedore to
    pod udwaro chungogi e tich.”
  meu-meu: Farao ma eto, Momokani, ina tano taudia vada e hutuma e laomu, a umui na
    ḡaukara ai o rudiamu.
  npi-ULB: तिनले यसो पनि भने, “अहिले हाम्रो देशमा धेरै मानिस छन्, र तिमीहरू तिनीहरूलाई
    काम गर्नबाट रोक्दै छौ ।”
  yor-yor: Nígbà náà ni Farao sọ pé, “Ẹ wò ó àwọn ènìyàn náà ti pọ̀ sí ì nílẹ̀ yìí
    ní ìsinsin yìí, ẹ̀yin sì ń dá wọn dúró láti máa bá iṣẹ́ lọ.”
  emp-NTPO: '@see-verse:EXO.005.004'
  ind-ind: Jumlah bangsamu sudah sangat banyak, dan sekarang kalian sengaja hendak
    membuat mereka berhenti bekerja!”
  pes-OPCB: حال که تعدادتان زیاد شده است، می‌خواهید دست از کار بکشید؟»
  aer-aer: '@see-verse:EXO.005.004'
  tgl-ULB: Sinabi rin niya, “Marami ng mga taong Hebreo ngayon sa aming lupain, at
    papatigilin mo sila sa kanilang gawain.”
  cbu-NT: Napancha; wanip tputs Israelchichis nish nuwash tsapuni taaranaya, itaru
    siysa tputseewa tárawzur tuxaraksa. Na wappa. Naangints; tarawaztashinints. Tamundaksa
    nuwaatsi, kurak paraw tárangiya.
  hui-hui: Iyibi wali agali kagobi ndo dindi o ngagoniha tí hangu paliame kamigo agua.
    Ani kamigo howa ai áyu biabe biari holenaga larimidago be, lene.
  mya-mya: သင်​တို့​လူ​မျိုး​သည်​အီ​ဂျစ်​လူ​မျိုး​တို့​ထက် များ​ပြား​လာ​ကြ​လေ​ပြီ။
    ယ​ခု​သင်​တို့​အ​လုပ် မှ​ရပ်​နား​လို​ကြ​သည်​တ​ကား'' ဟု​ဆို​လေ​၏။
  cbi-NTPO: 'Tsejtu faraón entsa bain tsandimi: Challa entsa tusha Israel chachilla
    puredenanmalaa, ¿ñulla yalanu taawasha ken jutyu tirenu dejuu? timi.'
  bod-N: ཡང་འདི་ལྟར། ད་ལྟ་ཡུལ་འདིའི་མི་རྣམས་ཀྱི་གྲངས་ཀ་ནི་ཤིན་ཏུ་མང་ནའང་། ཁྱོད་གཉིས་ཀྱིས་དེ་རྣམས་ལ་ལས་ཀ་མི་བྱེད་པར་སྡོད་དུ་འཇུག་གམ་ཞེས་སྨྲས།
  sna-sna: Ipapo Faro akati, “Tarirai, vanhu vawanda zvino munyika, uye muri kuvakonesa
    kushanda.”
  spa-BLM: 'El faraón dijo: “He aquí que el pueblo de la tierra es ahora numeroso,
    y ustedes lo hacen descansar de sus cargas”.'
  cac-cac: ¿Tom max eyila' to tzijtum eb' eyetchon̈ab' d'a yol chon̈ab' Egipto tic?
    ¿Tas yuj tzeyamoch vaan eb' d'a smunlajel? xchi vin̈.
  swh-ULB: Pia alisema, “Sasa kuna Waebrania wengi nchini mwetu, na ninyi mnawafanya
    waache kazi zao.”
  bel-bel: 'І сказаў фараон: вось, народ у зямлі гэтай шматлікі, і вы ўхіляеце яго
    ад працы ягонай.'
  deu-ELBBK: 'Und der Pharao sprach: Siehe, das Volk des Landes ist nun zahlreich,
    und ihr wollt sie von ihren Lastarbeiten feiern lassen!'
  mbb-OT: Migkaǥi med-uman sikandin te, “Kenà ereg he ibpeengked niw te kedterebahu
    is menge etew su utew sikandan mahabet.”
  mal-2015: ദേശത്തു ജനം ഇപ്പോൾ വളരെ ആകുന്നു; നിങ്ങൾ അവരെ അവരുടെ ഊഴിയവേല മിനക്കെടുത്തുന്നു
    എന്നും ഫറവോൻ പറഞ്ഞു.
  tuo-NT: 'Apeyere faraṍ nicʉ niwĩ: —Niꞌcãrõacãma Israe curuacjãrã aꞌti diꞌtapʉre
    pãjãrã waro masãputima. ¿Na pãjãrãrẽ daꞌraduꞌucã weesĩꞌrĩrã weeti?'
  gup-gup: Mak Pharaoh yimeng, “Dja ngunena! Ngudberre bininj nawu Israel benkebmawahmeng
    wanjh birrimirndewernminj, dja ngudda ngurrbenngurdke kore kabirridurrkmirri.”
  gvs-gvs: Tauyana tuwaina kana, ‘Konōve! Bodayadi bogina sibadabada go, komi latuwomi
    idi kogúyala sikalave!’
  rmc-rmc: Dikh, andre kadi phuv hin but tumare manuša a tumen kamen, hoj te preačhen
    te kerel e buči?“
  nlg-nlg: Rana Israel/Jew tara subo ngangata iani i Egypt, mi roghau toro va betora
    ta didira na lutu!”
  pes-OPV: 'و فرعون گفت: «اینک الان اهل زمین بسیارند، و ایشان را از شغلهای ایشان بیکارمی
    سازید.»'
  ron-1924: 'Фараон а зис: „Ятэ кэ попорул ачеста с-а ынмулцит акум ын царэ, ши вой
    май воиць сэ-л фачець сэ-шь ынчетезе лукрэриле?”'
  ben-OBCV: পরে ফরৌণ বললেন, “দেখো, দেশের লোকজন এখন বহুসংখ্যক হয়ে গিয়েছে এবং তোমরা
    তাদের কাজ করা থেকে বিরত রাখছ।”
  som-som: Kolkaasaa Fircoon wuxuu yidhi, Bal eega, haatan dadka dalku waa badan yihiin,
    oo idinku waad ka nasiseen hawlahoodii cuscuslaa.
  lat-VUC: 'Dixitque Pharao: Multus est populus terræ: videtis quod turba succreverit:
    quanto magis si dederitis eis requiem ab operibus?'
  eng-ASVBT: And Pharaoh said, Behold, the people of the land are now many, and ye
    make them rest from their burdens.
  mna-mna: Iŋgi niom leembe sorrokŋoyom kamasak ma kilip piam kartu kek. Parei ta
    niomru kapandelndel waeyom bizin ma iŋgi tikamam be tizem uraata kizin i?”
  ita-1885: 'Faraone disse ancora: Ecco, ora il popolo del paese è in gran numero;
    e voi lo fate restare da'' suoi incarichi.'
  eng-LXXUP: And Pharaoh said, Behold now, the people is very numerous; let us not
    then give them rest from their work.
  eng-ULB: He also said, “There are now many people in our land, and you are making
    them stop their work.”
  spa-VBL: “Mira aquí”, continuó. “Hay mucha gente tuya aquí en nuestro país y estás
    impidiendo que hagan el trabajo que se les ha asignado”.
  fra-_FOB: 'Et Pharaon dit: Voici, le peuple du pays est maintenant en grand nombre,
    et vous les faites chômer de leur travail'
  mal-mal: “ദേശത്ത് ജനം ഇപ്പോൾ വളരെ ആകുന്നു; നിങ്ങൾ അവരെ അവരുടെ ഊഴിയവേല മിനക്കെടുത്തുന്നു”
    എന്നും ഫറവോൻ പറഞ്ഞു.
  urd-GVR: Isrāīlī waise bhī tādād meṅ bahut baṛh gae haiṅ, aur tum unheṅ kām karne
    se rok rahe ho.”
  suz-BL: मिनु फाराओमी लेंशा “नेनीस, इस जात ङा मुर शुश दुम्‍तेक्‍म। गे मेको आन कली
    आन गेय रे नाइक्‍चा गेचा माल्‍सी?” दे मोसा नु हारून आस कली हुइक्‍ताक्‍व। प्रस्‍थान
    १:७,१२
  ita-1927: 'E Faraone disse: “Ecco, il popolo è ora numeroso nel paese, e voi gli
    fate interrompere i lavori che gli sono imposti”.'
  ckb-ckb: 'هەروەها فیرعەون گوتی: «ئەوەتا ئێستا گەلی خاکەکە زۆرن و ئێوە لە بارگرانییەکەیان
    دەیانحەسێننەوە.»'
  eng-BBE: And Pharaoh said, Truly, the people of the land are increasing in number,
    and you are keeping them back from their work.
  kan-OKCV: ಇದಲ್ಲದೆ ಫರೋಹನು, “ಈಗ ಹಿಬ್ರಿಯರು ಈ ದೇಶದಲ್ಲಿ ಹೆಚ್ಚಿದ್ದಾರೆ. ನೀವು ಅವರನ್ನು ಅವರ
    ಬಿಟ್ಟಿಕೆಲಸಗಳಿಂದ ನಿಲ್ಲಿಸಿಬಿಡುತ್ತೀರಲ್ಲಾ?” ಎಂದನು.
  bbb-bbb: '@see-verse:EXO.005.004'
  tam-2017: 'பின்னும் பார்வோன்: “இதோ, தேசத்தில் மக்கள் மிகுதியாக இருக்கிறார்கள்; அவர்கள்
    சுமை சுமக்கிறதைவிட்டு ஓய்ந்திருக்கும்படி செய்கிறீர்களே” என்றான்.'
  spa-RV-1909: 'Dijo también Faraón: He aquí el pueblo de la tierra es ahora mucho,
    y vosotros les hacéis cesar de sus cargos.'
  ron-BTF: 'Și Faraon a spus: Iată, poporul țării, acum ei sunt mulți și îi faceți
    să se odihnească de poverile lor.'
  eng-WEBP: Pharaoh said, “Behold, the people of the land are now many, and you make
    them rest from their burdens.”
  eng-FBV: “Look here,” he went on. “There are many of your people here in our country
    and you are preventing them from doing their assigned labor.”
  nld-1939: 'En Farao ging voort: Er is toch al te veel van dat volk, en nu zoudt
    ge nog willen, dat ze het werk neerlegden.'
  nch-BL: 'Huan nojquiya nopa Faraón quinilhui: ―Ama itztoque tahuel miyaqui israelitame
    ipan ni tali, huan san anquintequipolohuaj.'
  vie-1934: 'Pha-ra-ôn lại phán rằng: Kìa, dân sự trong xứ bây giờ đông đúc quá, hai
    ngươi làm cho chúng nó phải nghỉ việc ư!'
  hin-CV: फ़रोह ने उनसे दुबारा कहा, “सुनो, देश में लोग बहुत बढ़ गये हैं और अब तुम
    उन्हें उनके काम से अलग करना चाहते हो!”
  eng-OURB: Pharaoh said, “Behold, the people of the land are now many, and you make
    them rest from their burdens.”
  spa-BES: 'Y Faraón dijo: En verdad, la gente de la tierra está aumentando en número,
    y tú los estás reteniendo de su trabajo.'
  tdx-tdx: Tinovo’ i Parò ty hoe, Ingo te maro t’indaty an-tane ao henaneo vaho ipaia’
    areo hitroatse tsy hitoloñe!
  vid-vid: Kahi Falao nakalonga, “Awa wanhu wa hemwe ndo wenji kusinda wenyeng'haye,
    mwangugana waleche kukola mijito!”
  eng-OKE: And Pharoh said, Behold now, the people of the land are many, and you make
    them relax from their employment.
  tha-KJV: และฟาโรห์ตรั​สว​่า “​ดู​เถิด พวกไพร่ในประเทศนี้​มี​มาก และเจ้าทั้งสองทำให้เขาหยุดภาระงานของเขาเสีย”
  por-BR-2018: 'Disse também Faraó: Eis que o povo da terra é agora muito, e vós lhes
    fazeis cessar de suas cargas.'
  deu-ELO: 'Und der Pharao sprach: Siehe, das Volk des Landes ist nun zahlreich, und
    ihr wollt sie von ihren Lastarbeiten feiern lassen!'
  eng-WYC-2018: And Pharaoh said, The people of the land is much; ye see that the
    company hath increased; how much more shall it increase, if ye shall give to them
    rest from works. (And Pharaoh said, There be many of thy people in this land;
    ye see how they have increased; how much more shall they increase, if ye shall
    get them rest from their work.)
  epo-epo: 'Kaj Faraono diris: Jen multenombra estas nun la popolo de la lando, kaj
    vi volas liberigi ilin de iliaj laboroj!'
  uig-PIN: 'Pirǝwn yǝnǝ: — Mana, hǝlⱪ yurtta ziyadǝ awup kǝtti. Silǝr bolsanglar,
    ularni ǝpkǝxliridin halas ⱪilmaⱪqisilǝr, dedi.'
  beo-beo: 'Dilia Isala:ili fi dunu idi da Idibidi dunu ilia idi amo baligi dagoi.
    Amola wali alia da ilia hawa: hamosu logo damumusa: dawa:lala.”'
  tpi-OTNT: Yupela Israel i kamap planti tru, na nau yupela i laik lusim wok, a?”
  hau-SA: Sa’an nan Fir’auna ya ce, “Ga shi mutane sun yi yawa a ƙasar Masar, ku kuma
    yanzu kuna so ku hana su yin aiki.”
  udu-udu: 'Dhala P̱irawn ki o gwo mo ki: ’Kwani kun ’koni bampa/ yansan mo tani uni
    tana ris ka ris mo. Um ki dosh uni mo ’pena ṯu’c buni gomata?'
  uig-LAT: 'Pirewn yene: — Mana, xelq yurtta ziyade awup ketti. Siler bolsanglar,
    ularni epkeshliridin xalas qilmaqchisiler, dédi.'
  nde-nde: UFaro wasesithi, “Khangelani abantu sebebanengi elizweni, kodwa lina liyabamisa
    ukusebenza.”
  ton-ton: Pea naʻe pehē ʻe Felo, “Vakai, ko ʻeni, ʻoku tokolahi ʻae kakai ʻoe fonua
    pea ʻoku mou taʻofi ʻakinautolu mei heʻenau ngaahi kavenga.”
  ces-1613: 'Řekl také Farao: Hle, již nyní mnoho jest lidu toho v zemi, a vy odvozujete
    je od robot jejich.'
  eko-eko: 'Theenya Firawuuna khulupa yoori: “Atthu apa pi awaatta ila mwintta owaalikhisa
    okhola khaazi zaya.”'
  eng-WMB: Pharaoh said, “Behold, the people of the land are now many, and you make
    them rest from their burdens.”
  tam-TCV: மேலும் பார்வோன், “பாருங்கள், இப்பொழுது இந்த நாட்டில் உங்கள் மக்கள் பெருகியிருக்கிறார்கள்;
    அப்படியிருக்க நீங்கள் அவர்கள் வேலைசெய்வதைத் தடுக்கிறீர்களே!” என்றான்.
  ceb-ULB: Miingon usab siya, “Aduna nay daghang mga tawo nga Hebreohanon karon sa
    among yuta, ug gipahunong ninyo sila sa ilang pagtrabaho.”
  pol-UBG: 'I faraon dodał: Oto lud tej ziemi jest teraz liczny, a wy go odrywacie
    od robót.'
  agr-agr: 'Tuja nuigtushkam faraón ditan chichajak: “Juju nugka juwi batsamas Israel
    aents aidau shiig kuashat yujakag takainak batsata nunidauk, takasaigpajum tusagmek
    tsawantak emegkaumaitsugme”, tiuwai.'
  kyc-kyc: Peraome pii kareta soo lao, Wambu dupwa wambu wai andake kisilyamo doko
    nakambame yulu yaki nyuo kaena lao lambisa pilyase? leya.
  urd-GVU: اسرائیلی ویسے بھی تعداد میں بہت بڑھ گئے ہیں، اور تم اُنہیں کام کرنے سے
    روک رہے ہو۔“
  deu-1912: 'Weiter sprach Pharao: Siehe, des Volks ist schon zuviel im Lande, und
    ihr wollt sie noch feiern heißen von ihrem Dienst!'
  ntj-ntj: Tjiinya-yan wiyangkalpi pirnirringkulalpi ngayunya-lanyatju wayirntanu
    nyinarra. Nyangka-pulan marrkura waarka-ya wantirra yankutjaku.”
  kan-2017: ಫರೋಹನು, “ಇಬ್ರಿಯರು ದೇಶದಲ್ಲಿ ಹೆಚ್ಚಾಗಿದ್ದಾರೆ. ಅವರು ತಮ್ಮ ಬಿಟ್ಟೀ ಕೆಲಸಗಳನ್ನು
    ಮಾಡದಂತೆ ನಿಲ್ಲಿಸಿ ಬಿಡುತ್ತಿದ್ದೀರಲ್ಲಾ?” ಎಂದನು.
  ena-ena: Isɨlaelɨ hɨdɨlɨ namɨlaŋ hulaŋ iamɨgali hɨdɨlɨ hekɨlɨ uami. Ahica namɨlaŋ
    lɨlaŋ sibɨla ci valavadi uami.
  yap-yap: Gimed e pi girdi’ nir e kam yo’orgad ngak piyu Egypt. Ere gimew be finey
    ni ngam talegewyad ko maruwel rorad?”
  hlt-MCSB: Te vaengah Pharaoh loh , “Khohmuen pilnam loh yet coeng tih amamih khaw
    a bitloh lamkah na kangkuen sak ke,” a ti.
  mdy-ETH: ዒንሢ ጊብፄ ዓጮ ዓሶይዳፓ ፓይዶና ኮሺ ዺቤኔ፤ ዬይ ዒንሢም ዻካዛ ዓሶ ማዾ ላኣጊ ሺራ ዒንሢ!» ጌዔኔ።
  twi-ASANTE: Farao toaa so sɛ, “Seesei, saa nnipa no dɔɔso sene ɔmanfoɔ no, nanso
    mopɛ sɛ moma ahɔhoɔ no gyae adwumayɛ.”
  ipi-ipi: Andipa Isatale yame yakama kambua ateyama loto, nambana piape napene kondamakale
    nembo teyaipe.
  eng-WEBU: Pharaoh said, “Behold, the people of the land are now many, and you make
    them rest from their burdens.”
  bnp-bnp: Ngane mu ala kupo hateka, mu ngaru ni hataro a leho ne mua.”
  wal-wal: Kawoi he wode, “Be7ite, ha biittan asai corattiis; qassi intte eta oosuwaa
    diggeeta” yaagiis.
  spa-PDDPT: 'También Faraón dijo: Miren, las gentes de la tierra son ahora muchas,
    y ustedes los están haciendo cesar en sus tareas.'
  gun-gun: 'Faraó aipoe''i avi: — Penetarã kuery heta ma ikuai oreyvy re. Ha''e rã
    peẽ ma pemombytu''uxe omba''eapoa gui.'
  agu-BL: 'Ncha''tz tal i'' scyetz: —Ma jalu'' wi''nin xonl Israel najlche'' tzone''j.
    Ej nin tan ipaj qui''t na chak''uj, stzun yi rey bantz.'
  ilo-ULB: Kinunana pay, “Adu itan dagiti Hebreo iti dagatayo, ket paspasardengenyo
    ida kadagiti trabahoda.”
  kpg-kpg: Goodou gu dogologowaahee i digau donu o tenua deenei, gei goolua bolo goodou
    gi hagalee ngalua!”
  uig-ARA: 'پىرەۋن يەنە: ــ مانا، خەلق يۇرتتا زىيادە ئاۋۇپ كەتتى. سىلەر بولساڭلار،
    ئۇلارنى ئەپكەشلىرىدىن خالاس قىلماقچىسىلەر، دېدى.'
  bps-bps: I dad toyu, i bel Israél, too dee ale fa di dad to Idyif, na kayèyu kè
    fatlag i nimòla? Là fakay!” Én man i harì.
  sus-sus: Yi ɲama to bara gbo yɛ yi bɔxi ma, wo wama e xa wali nan xun nakanafe fa.»
  pon-2006: Kumwa kilang ia uwen tohtohlahn aramas en Ipru kan sang pwilidak en sahpwet.
    A met, kumwa men re en kommoaldihsangehr ar doadoahk!”
  jae-jae: Ma Parao kêsôm teŋ gebe “Agêc alic acgom, galoc lau tau têtu taêsam su,
    ma amagêc abe akô êsêac auc aŋga nêŋ kôm ma akêŋ êsêac sêlêwaŋ tauŋ.”
  ksd-ksd: 'Ma Parao i ga biti: Gire, go i tar peal ra tarai ta ra gunan, ma amur
    pala vue diat ta kadia papalum.'
  tur-YTC: Firavun, “İşte, şimdi ülke halkı çoktur, siz onları yüklerinden dinlendiriyorsunuz”
    dedi.
  grc-BRENT: Καὶ εἶπεν Φαραὼ, ἰδοὺ νῦν πολυπληθεῖ ὁ λαὸς, μὴ οὖν καταπαύσωμεν αὐτοὺς
    ἀπὸ τῶν ἔργων.
  ind-AYT: Firaun berkata lagi, “Lihat! Orang-orang itu sudah terlalu banyak di tanah
    ini dan kamu menghentikan mereka dari pekerjaannya!”
  nya-nya: Ndiponso Farao anati, “Taonani, anthuwa mʼdziko muno alipo ochuluka, ndipo
    inu mukuwaletsa kugwira ntchito.”
  hrv-hrv: Sad kad se svjetina tako umnožila”, nastavi faraon, “vi biste ih od posla
    odvratili?”
  mps-mps: Dage Israel hani hauwa mu pedaliyu, tama da bulu page bidi aiyaba elaluai,
    tama megi dagego te sę ebo taga painogo obawe?”
  tpi-tpi: Yupela Israel i kamap planti tru, na nau yupela i laik lusim wok, a?”
  dan-1931: 'Og Farao sagde: “Folket er så vist dovent nok; og nu vil I have dem fri
    fra deres Trællearbejde!”'
  vie-OVCB: 'Pha-ra-ôn tiếp: “Dân số ngày càng gia tăng cao mà sao hai ông lại xúi
    họ bỏ bê công việc.”'
  guj-2017: વળી તેણે કહ્યું, “હમણાં આપણા દેશમાં હિબ્રૂ લોકોની સંખ્યા વધી ગઈ છે અને
    તમે તે લોકોને કામ કરતાં અટકાવવા માગો છો.”
  pon-2006A: Kumwa kilang ia uwen tohtohlahn aramas en Ipru kan sang pwilidak en sahpwet.
    A met, kumwa men re en kommoaldihsangehr ar doadoahk!”
  por-BRBSL: 'O Faraó disse: “Eis que o povo da terra é agora muitos, e vós os fazeis
    descansar de seus fardos”.'
  aly-aly: '@see-verse:EXO.005.004'
  cth-cth: Hahoi, ram dawk hote taminaw moiapap awh. Thaw tawk hoeh hanlah nangmouh
    ni kâ na poe bo aw telah Faro siangpahrang ni ati.
  twi-twi: Farao toaa so se, “Mprempren, saa nnipa no dɔɔso sen ɔmanfo no, nanso mopɛ
    sɛ moma ahɔho no gyae adwumayɛ.”
  hlt-hlt: Te vaengah Pharaoh loh, “Khohmuen pilnam loh yet coeng tih amamih khaw
    a bitloh lamkah na kangkuen sak ke,” a ti.
  tbz-SIM: Di mmɔ̀nnì ndi bɛ̀ sũ̀ṹmmɛ̀ kɛ̀ di wɛ̃̀tɛ kɛ dɔ́ kɛ́duɔ́ nkɛ̀ bɛ̀ɛ yóu
    mutɔ̃mmú.
  msy-2020: Gua gan, Isipɨn aven Israelia bar avɨraseme, ezɨ gua ingangarim damuan
    men anogorosi.”
  dop-dop: Nɔɔnɔɔ tɑɑ yǝlɑɑ pɑnɛ pɑ hukɑɑ kɛ́ ɩsɩɩ pɑ tǝmɑ kɑ polo ɩsɛntɑɑ, ɩlɛnɑ
    ɩ́ cɑɑkɩ sɩ ɩ́ mǝŋnɑ-yɛɣɛ wɑɑlɩ yɛɛ?
  azb-azb: 'Sonra firon dedi: «Artıq ölkədə xalq çoxdur, siz isə onları işindən ayırıb
    istirahət verirsiniz».'
  eng-DBY: And Pharaoh said, Behold the people of the land are now many, and ye wish
    to make them rest from their burdens.
  hin-2017: और फ़िरौन ने कहा, “सुनो, इस देश में वे लोग बहुत हो गए हैं, फिर तुम उनको
    उनके परिश्रम से विश्राम दिलाना चाहते हो!”
  wol-KYG: 'Firawna dellu ne: «Baadoolo yi ne xas tey ci réew mi, ngeen nar leena
    dëdduloo seeni sas!»'
  swp-swp: Eo Parao i ene, “Au ita, ina huia ta, eanua tataodi se gamagari ariri,
    eo omi adi paisoa aridi eai au heaieawasidi!”
  bjr-bjr: Innee Isaraee maqannaasa maqee moomoo kammafi qini ainainirana minnisararee
    fee qidafee.
  eng-YLT: Pharaoh also saith, 'Lo, numerous now [is] the people of the land, and
    ye have caused them to cease from their burdens!'
  kne-kne: Enggay inmad-ado kayo et mo din taga-Egipto yan kanan yo en isaldeng yo
    din obla yo?”
  bzd-NTPO: 'Ñies Egipto blú tö iché ie''pa a̱: —I̱''ñe ta̱ Israel aleripa tso'' tai̱ë
    ká̱ i'' ki̱, eta̱ ¿we̱s a'' ki̱ ikiane tö ie''pa kë̀ kaneblö̀ia̱?'
  eng-WYC-2017: And Pharaoh said, The people of the land is much; ye see that the
    company hath increased; how much more shall it increase, if ye shall give to them
    rest from works.
  eng-WMBB: Pharaoh said, “Behold, the people of the land are now many, and you make
    them rest from their burdens.”
  urd-GVH: इसराईली वैसे भी तादाद में बहुत बढ़ गए हैं, और तुम उन्हें काम करने से रोक
    रहे हो।”
  rug-rug: Ele soku hola ni gamu sari na tie Izipi, meke kamahire si hiva noso si
    gamu koari na mia tinavete.”
  gaz-gaz: Faraʼoonis ittuma fufee, “Kunoo sabni biyyattii amma baayʼateera; isin
    immoo hojii isaan dhowwaa jirtu” jedhe.
  fra-LSG: 'Pharaon dit: Voici, ce peuple est maintenant nombreux dans le pays, et
    vous lui feriez interrompre ses travaux!'
  gnn-gnn: Nhumanydja dhuwalanydja Yitjuralpuyŋunydja miṯtji guḻku' mirithirri, dhaŋaŋ
    wal'ŋu, djuḻkmarama yukurra ŋanapurrunhanydja Yetjippuyŋunhanydja yolŋu'‐yulŋunha.
    Nhuma yurru djäma yana ŋanapurruŋgu, bäyŋu nhuma yurru ḏaḏawyun djämaŋuru.”
  yal-yal: Iki yamani ito bata gbo ayi yamanani, ɛ a wanli kalama a ma!”
  haw-1868: Olelo mai la o Parao, Aia hoi, ua nui loa na kanaka o ka aina, a ke hooki
    nei olua ia lakou i ko lakou luhi.
  arb-NAV: 'ثُمَّ قَالَ فِرْعَوْنُ: «هُوَذَا شَعْبُ الأَرْضِ قَدْ كَثُرَ الآنَ، وَأَنْتُمَا
    تُرِيدَانِ أَنْ تُرِيحَاهُمْ مِنَ الأَعْمَالِ الشَّاقَةِ».'
  ewe-ewe: Farao gagblɔ be, “Kpɔ ɖa, amewo sɔ gbɔ le anyigba la dzi, eye miele wo
    ɖem ɖa le woƒe dɔwo gbɔ.”
  eng-LEE: And Pharaoh said, Behold, the people of the land now are many, and ye disturb
    them in the pursuit of their labors.
  gvn-gvn: '@see-verse:EXO.005.004'
  asm-FB: ফৰৌণে পুনৰ ক’লে, “বৰ্তমান আমাৰ দেশত অনেক ইস্ৰায়েলী লোক আছে, আৰু তোমালোকে
    তেওঁলোকৰ কাম বন্ধ কৰাইছা।”
  sus-A: يِ حَمَ تٌ بَرَ فبٌ يّ يِ بْشِ مَ، وٌ وَ مَ عٍ شَ وَلِ نَن شُن نَكَنَقٍ قَ.»
  fra-SBL: 'Pharaon répondit : « Voici que le peuple du pays est maintenant nombreux,
    et vous le faites reposer de ses fardeaux. »'
  hbo-hbo: וַיֹּ֣אמֶר פַּרְעֹ֔ה הֵן־רַבִּ֥ים עַתָּ֖ה עַ֣ם הָאָ֑רֶץ וְהִשְׁבַּתֶּ֥ם
    אֹתָ֖ם מִסִּבְלֹתָֽם׃
  eng-WYCLIFFE: And Farao seide, The puple of the loond is myche; ye seen that the
    cumpany hath encreessid; hou myche more schal it encreesse, if ye schulen yyue
    to hem reste fro werkis.
  piu-2006: '@see-verse:EXO.005.004'
  pjt-pjt: '@see-verse:EXO.005.004'
  cwe-cwe: Maabaho mfalume wa Misili kawalongela‚ ‘Loleni‚ lelo wanhu wa isi ni wengi
    kufosa Wamisili. Molonda kuwalekeza sang'hano zawo!’ ”
  bgs-bgs: Igmarapung dán gó ni mga manubù kannun ta Ehipto, asta pasódóán yu pád
    sikandan ébô dì dan lumumu!”
  kik-kik: Nake Firaũni akiuga atĩrĩ, “Ta rorai, andũ a bũrũri rĩu nĩmaingĩhĩte, na
    inyuĩ nĩmũragiria marute wĩra.”
  fra-NCL: 'Pharaon dit : « Voici que le peuple du pays est maintenant nombreux, et
    vous lui feriez interrompre ses corvées ! »'
  cek-AK: To pacoengah Faro mah, Khenah, prae thungah kami paroeai pop o, toe nihcae
    khaeah toksak han ai ah na thuih pae hoiah, tiah a naa.
  xla-xla: '@see-verse:EXO.005.004'
  cuk-cuk: 'Faraón sogdebalid: —Emigindi, Israel-dulemar bukidar Egipto-yargi bukmalad.
    Ar bemarde, ¿bar-arbasuli amar imakode? Deyobsulirgebed.'
  uig-CYR: 'Пирәвн йәнә: — Мана, хәлиқ жутта зиядә көпийип кәтти. Силәр болсаңлар,
    уларни әпкәшлиридин халас қилмақчисиләр, деди.'
  tel-2017: మా దేశంలో హెబ్రీయుల జనాభా ఇప్పుడు బాగా పెరిగిపోయింది. వాళ్ళంతా తమ పనులు
    మానుకునేలా మీరు చేస్తున్నారు” అని వాళ్ళతో అన్నాడు.
  hat-BSA: 'Ankò Farawon te di: “Gade, pèp la nan peyi a koulye a vin anpil, e nou
    ta vle fè yo sispann fè travay yo!”'
  kos-kos: Kowos arulana pus liki mwet Egypt uh, a inge kowos lungse mongla, tia orekma!”
  hbo-WLC: וַיֹּ֣אמֶר פַּרְעֹ֔ה הֵן־רַבִּ֥ים עַתָּ֖ה עַ֣ם הָאָ֑רֶץ וְהִשְׁבַּתֶּ֥ם
    אֹתָ֖ם מִסִּבְלֹתָֽם׃
  ibo-ibo: Fero gara nʼihu sị, “Lee, ka ndị obodo a si dị ọtụtụ ugbu a, ihe unu na-eme
    bụ naanị igbochi ha ịrụ ọrụ ha.”
  ory-ory: ଫାରୋ ଆହୁରି କହିଲେ, “ଦେଖ, ଏବେ ଏ ଦେଶରେ ଏହି ଲୋକ ଅନେକ, ପୁଣି, ତୁମ୍ଭେମାନେ ସେମାନଙ୍କୁ
    ଭାର ବହିବାରୁ ନିବୃତ୍ତ କରୁଅଛ।”
  chk-chk: Farao a pwal üreniir, “Nengeni, ekewe aramas ra kon chomong seni chon Isip,
    nge ämi oua mochen aüküretiu seni ar angang.”
  rop-rop: Ol detlot Isreil pipul mowa langa ola pipul brom dijan kantri, en yunbala
    wandi stapam olabat brom olabat wek? Yunbala granggibala maitbi!” Lagijat na det
    king bin tok.
  ukr-1871: 'І каже Фараон: Се намножилось тепер народу в цїй землї, а ви хочете відтягати
    його від роботи.'
  bch-bch: Ta maron kapei ikeo, “Gid Israel tiuot busa ngan tibur toa ne, be gimirua
    aoangga akado ta titnan led naurata.”
  deu-1951: 'Weiter sprach der Pharao: Siehe, des Volks ist schon zuviel im Lande;
    und ihr wollt sie noch von ihrer Arbeit feiern heißen?'
  eng-JPS: 'And Pharaoh said: ''Behold, the people of the land are now many, and will
    ye make them rest from their burdens?'''
  srp-1865: 'Još reèe Faraon: eto, naroda je mnogo u zemlji; a vi još hoæete da ostavlja
    svoje poslove.'
  lug-lug: Falaawo n’ayongera n’agamba nti, “Kale, mulabe abantu nga bwe beeyongedde
    obungi mu ggwanga ate mmwe mubaziyiza kukola.”
  heb-heb: ויאמר פרעה הן רבים עתה עם הארץ והשבתם אתם מסבלתם׃
  ben-IRV: ফরৌণ আরও বললেন, “দেখ, দেশে লোক এখন অনেক, আর তোমরা তাদের কাজ থামিয়ে দিয়েছ।”
  pan-pan: ਫ਼ਿਰਊਨ ਨੇ ਇਹ ਵੀ ਆਖਿਆ, ਵੇਖੋ ਹੁਣ ਉਸ ਧਰਤੀ ਦੇ ਲੋਕ ਬਹੁਤ ਹਨ ਪਰ ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਨੂੰ
    ਉਨ੍ਹਾਂ ਦੀ ਬੇਗ਼ਾਰ ਤੋਂ ਅਰਾਮ ਕਰਾਉਂਦੇ ਹੋ।
  tkr-tkr: Həşdiylee millet geed qıxha, şosmee manbışe iş hidyav'u vukkan.
  mya-JVB: တဖန် လည်း ပြည် တော်၌ ထိုလူ တို့သည် ယခု များ ကြ၏။ အမှု မထမ်း စေခြင်းငှါသင်တို့သည်
    အခွင့်ပေး ကြသည်တကားဟု ဖါရော ဘုရင်ဆို ၍ ၊
  tte-O: Komiu Isileli Itipita kwabaibaiwa-gabaegili.” Kabo kin imunamunai yo yona
    ikwatakwata iba, “Na bwaite sauga nuwanuwamiu ami paisowa kwalopei.” Kin Mosese
    yo Eloni imalimaliwagili silau.
  tbg-tbg: Ne Isareri airiqamaqi vi vaiha tinavu Isipi haatarake tinavu kaiqa qaqira
    kareka auti variavo, tura.
  hmo-hmo: Farao ma ia gwau, “Momokani, emui bese taudia idia momo herea vadaeni,
    to umui ese edia gaukara dalana umui koua gwauraia, ani?”
  urd-urd: और फ़िर'औन ने यह भी कहा, कि “देखो, यह लोग इस मुल्क में बहुत हो गए हैं,
    और तुम इनको इनके काम से बिठाते हो।”
  rus-SYN: 'И сказал фараон: вот, народ в земле сей многочислен, и вы отвлекаете его
    от работ его.'
  bqc-SIM: 'Ɔ̃ à ɛ̀a mɛ̀: Kɛ́ gbɛ̃́ↄ dasikũ̀ sa, ↄ̃ á ye aa kã́mabo ń ń zĩoa?'
  tcz-CHONGTHU: Ven, “Gamsung'a namite hi tampi ahiuvin, ahin nangnin amaho hi anatoh
    nau natansah lhon tai,” ati.
  mar-mar: फारो त्यांना असेही म्हणाला, येथे आता आमच्या देशात खूप इब्री आहेत आणि तुम्ही
    त्यांना काम करण्यापासून थांबवत आहात.”
  qub-qub: 'Faraonga mastapis niran: «Canan Israelcunaga cay nasyuncho aypallamanmi
    mirasha. ¿Imanirtaj aruyninta cachaycachiyta munarcaycanqui?»'
  bqp-bqp: 'Akũ à ɛ̀ra à pì: Kũ gbɛ̃nↄ dasi kũ̀ sà, akũ á ye ò kámma bo kũ ń
    zĩo yá?'
  hat-hat: 'Farawon an di ankò: -Gade. Nou wè jan pèp sa a vin pi plis pase moun peyi
    a. Koulye a atò, nou ta vle pou yo kite travay yo?'
  eng-BSB: Pharaoh also said, “Look, the people of the land are now numerous, and
    you would be stopping them from their labor.”
  tod-tod: 'Falaɠɔn ɠɛni ma: «Niizu, niima nuɓusɛiti ti mɔinɗa zooi zu, wa ta-wotiiti
    suɠoloɠolosu!»'
  eng-WEBPB: Pharaoh said, “Behold, the people of the land are now many, and you make
    them rest from their burdens.”
  kbq-kbq: Mago'ane Fero'a huno, ke'o, ama Israeli vahe'mo'za rama'a nehzageta, tanagra
    eri'za zmifinti zmaretre'za neha'e.
  nhe-BL: 'Huan nojquiya Faraón quinilhui: ―Ama itztoque tlahuel miyac israelitame
    ipan ni tlali, huan san inquintequipolohuaj.'
  bus-bus: 'Ben à ɛ̀ara à bè: Kɛ̀ gbɛ̃nↄ pari kũ̀ sa, ben á yezi aↄ̃ kámma bo kↄ̃n
    ń zĩioↄ́?'
  gub-BL: Na'e uze'eg wi tuwihawete Moizez wanupe. — Peme'egatu teko wanehe. Heta
    tetea'u teko Izaew izuapyapyr ko ywy rehe har a'e wà kury. Pemupytu'u kar peiko
    wama'ereko re pe wà. Na'ikatu pixik kwaw nezewe haw ihewe, i'i wanupe.
  eng-DRA: 'And Pharao said: The people of the land is numerous: you see that the
    multitude is increased: how much more if you give them rest from their works?'
