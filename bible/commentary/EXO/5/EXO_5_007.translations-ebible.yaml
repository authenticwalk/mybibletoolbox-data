verse: EXO.005.007
translations:
  mal-C: “നിങ്ങൾ ഇനിമുതൽ ജനങ്ങൾക്ക് ഇഷ്ടികയുണ്ടാക്കാൻ വൈക്കോൽ കൊടുക്കരുത്; അവർതന്നെ
    പോയി ആവശ്യമുള്ള വൈക്കോൽ ശേഖരിക്കട്ടെ.
  deu-TKW: Ihr sollt nicht mehr, wie bisher, dem Volk Häckerling liefern zur Verfertigung
    der Backsteine, sondern sie selbst sollen hingehen und sich Häckerling suchen.
  lin-lin: — Bokopesa lisusu matiti te epai ya bato oyo mpo na kosala babiliki ndenge
    bozalaki kopesa bango liboso ; botika bango moko bakende kolokota matiti na bango.
  eng-LSV: “You do not add to give straw to the people for the making of the bricks
    as before—they go and have gathered straw for themselves;
  eng-GNV: 'Ye shall giue the people no more strawe, to make bricke (as in time past)
    but let them goe and gather them strawe them selues:'
  eng-WEBSTER: Ye shall no more give the people straw to make brick, as heretofore;
    let them go and gather straw for themselves.
  nhw-BL: ―Ayacmo xiquinmacaca sacatl israelitame para ma quichihuaca soqui ladrillos
    quen mochijtihualajtoc. Ma yaca inijuanti para quisentilitij nopa sacatl catli
    monequi.
  swh-ONEN: “Tangu sasa msiwape hawa watu nyasi za kutengenezea matofali. Wao wakusanye
    nyasi zao wenyewe.
  bba-bba: i ku rɑ mɑɑ tɔn be tɑkɑ nɔɔ wɛ̃ nɡe yellu bu kɑ birikibɑ ko. I de ben tii
    bu dɑ bu tɑkɑ nɔɔ kɑsu.
  eng-KJVCPB: 'Ye shall no more give the people straw to make brick, as heretofore:
    let them go and gather straw for themselves.'
  cpy-cpy: “Aritapaaki pipakiri katawoshi wetsika-yitzirori kijonakiri kepatsi, riyaati
    rirori rayi katawoshi.
  mpx-mpx: “Bahi widiwidi kekevana alona bilibili nuku pepek elal ge bilik nihi giginol!
    Nuku ba totoliya nihi na widiwidi nihi loya.
  wbp-wbp: “Nyurrurlarlu kalankulu-jana Yijirali-pinkiki yungu marna yungulu jurnungu-kurlurlu
    ngurrju-mani pirikiji yuwarli-wati ngantirninjaku. Kalalu panu-nyayirni pirikiji
    ngurrju-manu kuja-piyaju parra-kari parra-kari. Kala jalangu mata-jarrijalkulu.
    Kulalu ngurrju-mani piriki panu-jarluju, lawa. Kujarlanya kajulu ngajuju payirni
    yungulu yampimi warrki manu yungulu yani jilja-kurra yungulurla warntarri purrami
    Kaatuku. Kula karnarla kujakuju ngungkurr-nyina! Jalangu-jangka kulalu-jana yungka
    marna! Wangkayalu-jana yungulu-nyanu warlalja-mani marna pirikiki ngurrju-maninjaku.
    Jinyijinyi-mantalu-jana yungulu-jana panu-jarlu ngurrju-mani piriki yangka-piyarlu-yijala
    kuja kalankulu-jana yungu marna. Kajili-jana marnkurrpa-mipa wita-kari wita-kari
    ngurrju-mani, ngulajulu-jana kurnta-ngarrika kajikalu mata-jarrimi.
  luo-luo: “Kik uchak umi jo-Israel lum magilosogo matafare; to nyaka une ni giomo
    lum kendgi giwegi.
  meu-meu: Ḡaukara taudia na uit momona, raro ida e buloamu ḡauna, na basio henidia
    lou, dina iboudiai vada o henidiamu heḡereḡerena; ina murinai idia na sibodia
    bae ha gogoa.
  npi-ULB: “पहिलेझैँ तिमीहरूले मानिसहरूलाई इँट बनाउन पराल नदेओ । तिनीहरू आफै गएर तिनीहरूका
    निम्ति पराल जम्मा गरून् ।
  yor-yor: “Ẹ̀yin kò ní láti pèsè koríko gbígbẹ fún bíríkì sísun mọ́ fún àwọn ènìyàn
    wọ̀nyí; ẹ jẹ́ kí wọn máa wá koríko gbígbẹ fún ara wọn.
  emp-NTPO: –Id̶iba ʌ̃taa israelerãa chiruada waa diarãnadua. Ãdjirãbʌrʌ chiruara
    jʌrʌ ped̶e wãnaped̶a de obada mõgarara od̶ida panʌa.
  ind-ind: “Mulai sekarang, kalian tidak boleh memberikan jerami kepada budak-budak
    itu untuk membuat batu bata seperti sebelumnya. Biarlah mereka pergi mengumpulkan
    jerami sendiri.
  pes-OPCB: «از این پس به اسرائیلی‌ها برای تهیه خشت، کاه ندهید؛ آنها باید خودشان کاه
    جمع کنند.
  aer-aer: “Arrantherre kwenhe tyerrtye Israel-arenye areye name antyerrke anthetyarte
    ahelhe urrkngenge anyentelhe-iletyeke apmere artetyeke. Itne kwenhe brick atningke
    anthurre arlte arrpe-anenhele mpwaretyarte. Lyete-ulkere anteme itne aname-atheke.
    Alakenhe ikwerenge anteme itne ayenge arnterre apayuthneme, itne warrke itnekenhe
    imperlte-alhetyeke anteme apmere arrangkethe-werne alhetyeke kere tyawerrelye
    Ngkarte anthetyenhenge. Tharle itnenhe arratye itelaretyakenhe! Lyete-ngentyele
    itnenhe name antyerrke awethe anthetyale anetyeke. Itnenhe ilaye name antyerrke
    itnekenhe-arrpe inetyeke brick areye mpwaretyeke. Itnenhe uternaye brick atningke
    anthurre mpwaretyeke arrekwele-arteke nhenge arrantherre itnenhe name antyerrke
    yanhe anthetyarte. Itne apeke urrpetye ware mpwareme-ketye, itnenhe alkngetherre
    ilaye, itne aname-atheke-ketye.
  tgl-ULB: “Hindi tulad noon, hindi na ninyo kailanman bibigyan ang mga tao ng dayami
    para gawing mga laryo. Pabayaan ninyong magtipon ng para sa kanilang sarili.
  cbu-NT: Na siysa nimun aranginasha kamachtangtsa tarawaztamaam Israelchichee tputsi.
    Wayapuree pakchiyam panarintspa ladrichoom tinamaama. Waantin arap naayarusin,
    wayapuree nachungayarusin yachinllinaya.
  hui-hui: Ibugua lalu, Isaraele wali agali ege timeni wabilonaga tani yobi meramilidagua
    yawi namilimu. Tini mbirani taya bima pialu mo yu ibilo nami wahalimu, lene.
  mya-mya: '``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကို​အုတ်​ဖုတ် ရန်​အ​တွက် ကောက်​ရိုး​ကို​ယ​ခင်​က​ကဲ့​သို့
    မ​ပေး​ရ။ သူ​တို့​ကိုယ်​တိုင်​ရှာ​ယူ​ကြ​စေ။-'
  cbi-NTPO: Israel chachillanu kaspeleya yala tu lepa kenudetsu ejke jaki kuwa kuwakemu
    deju'ba, umaa mangutyudei. ¡Yalaren ejke jaki demi'kiisa!
  bod-N: ཁྱོད་ཅག་གིས་མི་རྣམས་ལ་སྔར་བཞིན་སོ་ཕག་བཟོ་བར་རྩྭ་མ་སྟེར་ཅིག ཁོ་རྣམས་རང་ཉིད་རྩྭ་འཐུ་རུ་འགྲོ་དགོས།
  sna-sna: “Imi hamuchazovigiri vanhu uswa hwokuita zvidhina; varegei vandozviunganidzira
    uswa pachavo.
  spa-BLM: “Ya no le daréis al pueblo paja para hacer ladrillos, como antes. Que vayan
    a recoger paja por sí mismos.
  cac-cac: —Man̈xo eyac' an̈ ac yic sb'at d'a scal lum soc'om d'a eb' vin̈ israel
    chi', ichataxon tz'aji, palta to axo eb' vin̈ ol b'at sayan yico'.
  swh-ULB: “Tofauti na ilivyokuwa mwanzo, “Tofauti ni ilivyokuwa awali, msiwapatie
    tena watu majani ya kutengenezea tofali. Waacheni wao waende kujitafutia majani
    wenyewe.
  bel-bel: 'не давайце наперад народу саломы, каб рабіць цэглу, як учора і заўчора:
    хай яны самыя ходзяць і зьбіраюць сабе салому;'
  deu-ELBBK: Ihr sollt nicht mehr wie früher dem Volk Stroh geben, um Ziegel zu streichen;
    sie sollen selbst hingehen und sich Stroh sammeln.
  mbb-OT: “Kenè niw en human beǥayi is menge etew te reǥami he egkaǥamit dan te kebpemaal
    te menge brik, iyan en human sikandan ibpepen-ahà te reǥami he egkeǥamit dan.
  mal-2015: ഇഷ്ടിക ഉണ്ടാക്കുവാൻ ജനത്തിന്നു മുമ്പിലത്തെപ്പോലെ ഇനി വൈക്കോൽ കൊടുക്കരുതു;
    അവർ തന്നേ പോയി വൈക്കോൽ ശേഖരിക്കട്ടെ.
  tuo-NT: —Mʉsã Israe curuacjãrãrẽ na wiꞌseri weerã yeese cujirire weedutirã, tábutire
    oꞌoticãꞌña majã. Na basu waꞌa weetjĩarã tábutire miirã waꞌato.
  gup-gup: Pharaoh benmarneyimeng birrimekbe bininj rowk, yimeng, “Nahni bininj nawu
    Israel benkebmawahmeng minj kabirriwernhdurrkmirri. Kunmekbekenh kunu wanjh kuhni
    ngandidjawan, kabirriyime, ‘Kanmunkewemen ngadberre ngarrire mayh ngarribun dja
    yiwarrudj dorrengh ngarridi God ngadberre.’ Bonj. Karrbenmarnerayekwo. Dja ngudda
    bu ngurrbendalkwon brickskenh kabirrihmarnbun, wanjh bonj kunukka, bolkkime yuwn
    ngurrbendalkwon, dja bedman birriray birridalkma bedman bedberre. Madjamku bedman
    kabirridalkyawan, dja munguyh kabirridjalmarnbun nawernkenh brick, yiman kerrngehkenh
    birrimarnbuni bu ngurrbendalkwoni dorrengh, dja yuwn kabirriwohmirndeyahwurdmen
    brick manbu kabirrihmarnbun.
  gvs-gvs: ‘Geya tuwaina Isileli tubunao limou kovinīdi idi vaega ana pópwala vaboda
    manudi nakae boi, go sem kolovinaēdi kidi sina toinidi limou silusala limou poyapoya
    ana kailómwana.
  rmc-rmc: „Imar na dena sar angloda le manušen o phusa, hoj te keren o cehli čikatar.
    Mi kiden peske korkore o phusa.
  nlg-nlg: “Kau bei hera gea na vure siki straw na vatei goni brick. Kau nera ge kara
    holai heghedira!
  pes-OPV: «بعد از این، کاه برای خشت سازی مثل سابق بدین قوم مدهید. خود بروند و کاه
    برای خویشتن جمع کنند.
  ron-1924: „Сэ ну май даць попорулуй пае ка май ынаинте пентру фачеря кэрэмизилор,
    чи сэ се дукэ сингурь сэ стрынгэ пае.
  ben-OBCV: “ইট তৈরি করার জন্য তোমরা লোকদের আর খড়ের জোগান দেবে না; তারা নিজেরাই গিয়ে
    খড় জোগাড় করুক।
  som-som: Hadda dabadeed waa inaydnaan dadka siin caws ay leben ka sameeyaan sidii
    loo siin jiray, laakiinse iyagu ha tageen oo caws ha soo gurteen.
  lat-VUC: 'Nequaquam ultra dabitis paleas populo ad conficiendos lateres, sicut prius:
    sed ipsi vadant, et colligant stipulas.'
  eng-ASVBT: 'Ye shall no more give the people straw to make brick, as heretofore:
    let them go and gather straw for themselves.'
  mna-mna: '@see-verse:EXO.005.006'
  ita-1885: Non continuate più a dar della paglia a questo popolo, per fare i mattoni,
    come avete fatto per addietro; vadano essi medesimi, e raccolgansi della paglia.
  eng-LXXUP: Ye shall no longer give straw to the people for brickmaking as yesterday
    and the third day; but let them go themselves, and collect straw for themselves.
  eng-ULB: “Unlike before, you must no longer give the people straw to make bricks.
    Let them go and gather straw for themselves.
  spa-VBL: “No les den más paja para hacer ladrillos como antes. Que vayan ellos mismos
    a recoger la paja.
  fra-_FOB: Vous ne donnerez plus de paille au peuple pour faire les briques, comme
    auparavant; qu'ils aillent eux-mêmes, et qu'ils s'amassent de la paille.
  mal-mal: “ഇഷ്ടിക ഉണ്ടാക്കുവാൻ ജനത്തിന് മുമ്പിലത്തെപ്പോലെ ഇനി വൈക്കോൽ കൊടുക്കരുത്;
    അവർ തന്നെ പോയി വൈക്കോൽ ശേഖരിക്കട്ടെ.
  urd-GVR: “Ab se Isrāīliyoṅ ko īṅṭeṅ banāne ke lie bhūsā mat denā, balki wuh ḳhud
    jā kar bhūsā jamā kareṅ.
  suz-BL: “मुल रे इस्राएली आन कली इंटा सेल्‍चा कली पराल मगेचा, आंमा गुप्‍थ लचा माल्‍नीम।
  ita-1927: “Voi non darete più, come prima, la paglia al popolo per fare i mattoni;
    vadano essi a raccogliersi della paglia!
  ckb-ckb: «ئیتر وەک پێشتر کا مەدەنە گەل بۆ خشت دروستکردن، با خۆیان بچن و کا بۆ خۆیان
    کۆبکەنەوە.
  eng-BBE: Give these men no more dry stems for their brick-making as you have been
    doing; let them go and get the material for themselves.
  kan-OKCV: “ನೀವು ಇನ್ನು ಇಟ್ಟಿಗೆಗಳನ್ನು ಮಾಡುವುದಕ್ಕೆ ಮೊದಲಿನ ಹಾಗೆ ಜನರಿಗೆ ಒಣಹುಲ್ಲನ್ನು ಕೊಡಬೇಡಿರಿ.
    ಅವರೇ ಹೋಗಿ ಹುಲ್ಲನ್ನು ಕೂಡಿಸಿಕೊಳ್ಳಲಿ.
  bbb-bbb: Fu kiae, Ja ivia igia una gafege jade nubuane ije bu tore ijiakuma biemaroga
    fu mune igege gikikimana rega bu kena are savo ijene e Isureroko ije vajiavo.
    Janika areke bu korubuo va rerena karina mune gikikimana ijene amaeriafo.
  tam-2017: “செங்கல் வேலைக்கு நீங்கள் முன்போல இனி மக்களுக்கு வைக்கோல் கொடுக்கவேண்டாம்;
    அவர்கள் தாங்களே போய்த் தங்களுக்கு வைக்கோல் சேர்க்கட்டும்.
  spa-RV-1909: 'De aquí adelante no daréis paja al pueblo para hacer ladrillo, como
    ayer y antes de ayer; vayan ellos y recojan por sí mismos la paja:'
  ron-BTF: Să nu mai dați poporului paie pentru a face cărămidă, ca până acum, să
    meargă ei să își adune paie.
  eng-WEBP: “You shall no longer give the people straw to make brick, as before. Let
    them go and gather straw for themselves.
  eng-FBV: “Don't give them any more straw to make bricks like before. Have them go
    and collect the straw themselves.
  nld-1939: Geeft in het vervolg aan het volk geen stro meer, om tichels te maken,
    zoals tot nu toe; ze moeten het zelf maar bij elkaar gaan zoeken.
  nch-BL: ―Ayecmo xiquinmacaca sacat israelitame para quichihuase soqui ladrillos
    quej mochijtihualajtoc. Ma yaca inijuanti para quisentilitij nopa sacat cati monequi.
  vie-1934: Các ngươi đừng phát rơm cho dân sự làm gạch như lúc trước nữa; chúng nó
    phải tự đi kiếm góp lấy.
  hin-CV: “अब तक तुम इन लोगों को ईंट बनाने का सामान, भूसा, सब कुछ लाकर देते थे. लेकिन
    अब से ये लोग खुद अपना सामान लायेंगे;
  eng-OURB: “You shall no longer give the people straw to make brick, as before. Let
    them go and gather straw for themselves.
  spa-BES: No le den a estos hombres mas paja para su fabricación de ladrillos como
    lo han estado haciendo; déjalos ir a recoger la paja por sí mismos.
  tdx-tdx: Tsy hatolotse ahetse ka ondatio fe hamboatse birike mira amy teoy; angao
    hatonto’ iareo ze ahetse paiaeñe.
  vid-vid: “Mleche kuwapa misolo ja kugongomanyila mitufali kota vyoiwele mazuwa gapulute.
    Hewo wawo woluta kikungajizila misolo wawo.
  eng-OKE: You shall not continue (add) to give straw to the people to cast bricks,
    as heretofore; let them go and collect straw for themselves;
  tha-KJV: “​ตั้งแต่นี้ไป เจ้​าอย่าให้ฟางแก่พวกไพร่สำหรับใช้ทำอิฐเหมือนแต่​ก่อน แต่​ให้​เขาไปเที่ยวหาฟางเอาเอง
  por-BR-2018: De aqui adiante não dareis palha ao povo para fazer tijolos, como ontem
    e antes de ontem; vão eles e recolham por si mesmos a palha;
  deu-ELO: Ihr sollt nicht mehr, wie früher, dem Volke Stroh geben, um Ziegel zu streichen;
    sie sollen selbst hingehen und sich Stroh sammeln.
  eng-WYC-2018: Ye shall no more give straw to the people, to make tilestones, as
    ye have done before; but go they, and gather stubble; (No more shall ye give straw
    to the people, to make the bricks, as ye have done before; but let them go, and
    gather the stubble themselves;)
  epo-epo: Ne donu plu pajlon al la popolo por la farado de la brikoj, kiel ĝis nun;
    ili mem iru kaj kolektu al si pajlon.
  uig-PIN: Ⱨazirdin baxlap hǝlⱪⱪǝ ilgirikidǝk kesǝk ⱪuyuxⱪa saman bǝrmǝnglar! Ular
    samanni ɵzliri yiƣsun.
  beo-beo: “Dilia Isala:ili dunuma ilia ga:i (osoboga hamoi igi) hamoma:ne gisi mae
    ima. Ilisu gisi hogola masa:ne sia:ma.
  tpi-OTNT: “Yupela i no ken givim gras i drai long ol Israel bilong wokim ol brik,
    olsem yupela i save mekim. Ol yet i mas i go kisim gras.
  hau-SA: “Kada ku ƙara ba wa mutanen ciyawar tattaka domin su yi tubula, bari su
    tafi su tattara tattaka da kansu.
  udu-udu: Um mini doḵ e c̱i ’kwani ḵun’tush i me’d mo mmo’thoḵa jeŋgu’b yisa. Dhalki
    uni iini ŋap̱i ḵun’tush ki is buni mo.
  uig-LAT: Hazirdin bashlap xelqqe ilgirikidek kések quyushqa saman bermenglar! Ular
    samanni özliri yighsun.
  nde-nde: “Lingabe lisabapha abantu utshani bokwenza izitina. Yekelani bayezidingela
    utshani babo kodwa lingehlisi inani lezitina okumele bazenze.
  ton-ton: '“ʻOua te mou kei ʻatu ki he kakai ʻae mohuku mōmoa ke ngaohi ʻae makaʻumea
    ʻo hangē ko ia naʻe fai: tuku ke nau ʻalu ʻo tānaki ʻae mohuku mōmoa maʻanautolu.'
  ces-1613: Nedávejte již více slámy lidu k dělání cihel jako prvé; nechať jdou sami
    a sbírají sobě slámu.
  eko-eko: “Waaza leelo ethiiti mwihirutele owenkha malala awaattalana thizolo nkhama
    mwaari orettaazo; asala alawa weekesa eenyewe.
  eng-WMB: “You shall no longer give the people straw to make brick, as before. Let
    them go and gather straw for themselves.
  tam-TCV: “நீங்கள் இனிமேல் செங்கல் சுடுவதற்கு மக்களுக்கு வைக்கோல் கொடுக்கக்கூடாது;
    அவர்களே போய் வைக்கோலைச் சேகரித்து வரட்டும்.
  ceb-ULB: “Dili na sama kaniadto, dili na ninyo angay nga hatagan pa ug dagami ang
    mga tawo aron sa paghimo ug mga tisa. Pasagdahi sila nga moadto ug manguha ug
    dagami alang sa ilang mga kaugalingon.
  pol-UBG: Już więcej nie będziecie dawać ludowi słomy do wyrobu cegły, jak dotychczas.
    Niech sami idą i zbierają sobie słomę.
  agr-agr: “Yamai nagkamsagmek Israel aents aidauk ladrillon pachimag najanatnume
    tusagmek trigo numiji tsupigbauk susaigpajum, diták wejiag yajuaktinme.
  kyc-kyc: Wambu dupwa wara nyuo yangi doko sukusa palyapala semene bange kana dopakale
    dee wasarami dokopa yangi mai napala range kota nyinya lamaiyalapa.
  urd-GVU: ”اب سے اسرائیلیوں کو اینٹیں بنانے کے لئے بھوسا مت دینا، بلکہ وہ خود جا
    کر بھوسا جمع کریں۔
  deu-1912: Ihr sollt dem Volk nicht mehr Stroh sammeln und geben, daß sie Ziegel
    machen wie bisher; laßt sie selbst hingehen, und Stroh zusammenlesen,
  ntj-ntj: “Yuwa, tjanpi-tjanampayan nintilpayi. Nyangka-ya pilkingka lurrtjura yapu
    palyalpayi. Ngaanguru-tjanampa tjanpi nintintjamaaltu wanti. Nyangka-yayi yungarralu
    ngurrira katima.
  kan-2017: “ಇನ್ನು ಮೇಲೆ ನೀವು ಆ ಜನರಿಗೆ ಇಟ್ಟಿಗೆ ಮಾಡುವುದಕ್ಕೆ ಹುಲ್ಲನ್ನು ಕೊಡಬಾರದು. ಅವರೇ
    ಹೋಗಿ ಹುಲ್ಲನ್ನು ಶೇಖರಿಸಿಕೊಳ್ಳಲಿ,
  ena-ena: Iabi namɨlaŋ Isɨlaelɨ hɨdɨlɨ agɨlasaŋ mɨda asɨŋ culɨ culɨ me agɨladɨ vivi
    igudalaŋ fɨli caŋ daŋ eŋala eŋala avɨŋ hɨvɨ lamavɨdaci lɨhuavadi uami. Lɨhuavɨdaci
    lɨba kum kum me ulaŋ hafihafi hɨsɨŋ agɨladɨ vihavadi uami. Amɨli anihuliŋ nulɨsaŋ
    mɨda asɨŋ culɨ culɨ me agɨladɨ igumɨlaŋ uami. Vana nɨbɨlaŋ nukeŋ uavɨla mɨda asɨŋ
    culɨ culɨ me agɨladɨ vihavɨbali uami.
  yap-yap: “Mu talaged i pi’ e pan nike mlik ngak e girdi’ ni ngar ngongliyed e rengnga
    riy, ni bod rogon ni gimed be rin’; mu pagedyad nge mangyad e ranod ra kunuyed.
  hlt-MCSB: “Hlaem hlaemvai kah bangla laiboeng aka saii pilnam te cangkong paek ham
    vaengah koei pa uh boeh. Amamih cet uh saeh lamtah amamih ham cangkong te coi
    uh saeh.
  mdy-ETH: «ፁኡቤ ኮሾንዶ ፑቆ ዴሮም ዎንዳሲ ጎይፆ ዒንጊፖቴ፤ ዔያታ ፔኤሮ ፑቆ ዴንዲ ኮዒ ዔኮንጎ፤
  twi-ASANTE: “Mommma nnipa no ɛserɛ a wɔde bɛyɛ ntayaa no bio! Momma wɔn ankasa nkɔtwa
    ɛserɛ no.
  ipi-ipi: Bitiki waa peakale loto, tani kaputene Isatale yame mayiani pua, andipa
    mainapene kondala-pape, yakama tane molo peakale.
  eng-WEBU: “You shall no longer give the people straw to make brick, as before. Let
    them go and gather straw for themselves.
  bnp-bnp: “Naha ni habi a varili ge kere ne huriki a Israel ri gi rata a brik, i
    manga a hini ri rata vakaroro. Ria kunana, ri gi vano ri gi bole a varili.
  wal-wal: “Haroodeegaadan xuubiyaa oottiyo utulaa asaayyo ehi immoppite; eti utulaa
    banttau bi biidi shiishshona;
  spa-PDDPT: No continúen la provisión de pasto seco al pueblo para fabricar adobes
    como en días pasados. ¡Que ellos mismos vayan y recojan el pasto seco!
  gun-gun: — Aỹ gui ma Israel kuery pe napeme'ẽvei ma 'rã mba'emo 'ygue jypy guare
    rami, yvy jykuerã ojapo aguã. Ha'e kuery ae too ha'e kuery ae tojou mba'emo 'ygue.
  agu-BL: —Yi jalu', nin sbne' opon tunintz, qui't tzitak' wok xaktz scyetz yi e'
    xonl Israel yi na chitzan tan banle'n xan, chi yi na ban nin. Ma na tajwe'n tan
    chibene'n cyetz tan molche'n chixaktz.
  ilo-ULB: “Saan a kasla idi, masapul a saanyon a pulos nga ikkan dagiti tattao iti
    garami a pagaramidda kadagiti ladrilio. Bay-anyo ida a mapan ken agurnong iti
    garami para kadakuada.
  kpg-kpg: “Guu lawa, hudee wanga ina nia aalek hai hadu gi digaula, digaula gii bida
    halahala ina nadau aalek hai hadu e ngalua ai ginaadou.
  uig-ARA: ھازىردىن باشلاپ خەلققە ئىلگىرىكىدەك كېسەك قۇيۇشقا سامان بەرمەڭلار! ئۇلار
    ساماننى ئۆزلىرى يىغسۇن.
  bps-bps: “Nangyu banlé i dad to Hibru lami fali galla bol fitak imò dad brik. Ale
    fafwèyu i lami.
  sus-sus: «Wo naxa sɛxɛ so Isirayila ɲama yi ra sɔnɔn, e naxan malanma boora ra e
    biriki bɔnbɔma tɛmui naxɛ. Yakɔsi e xa na sɛxɛ fen e yɛtɛ ra.
  pon-2006: “Kumwail dehr pwurehng kihong aramas akan dihpw, mehn wia takai pweht.
    Re en pein kolahng rapahki.
  jae-jae: “Akêŋ oba êndêŋ lau amboac agôm naŋ, êtiam atom. Êsêac tauŋ nasejoŋ oba
    gebe sêmansaŋ nomku têkê-têkê.
  ksd-ksd: Koko avat a tul tar mule ra kunai ta ra tarai upi diat a pait ra umana
    vat na pia me, da ava ga pait ia tuk tar ta ra bung gori; boina ba diat iat, diat
    a vana ma diat a varurue.
  tur-YTC: “Artık eskisi gibi halka kerpiç yapmaları için saman vermeyeceksiniz. Gidip
    kendileri için saman toplasınlar.
  grc-BRENT: οὐκέτι προστεθήσεσθε διδόναι ἄχυρον τῷ λαῷ εἰς τὴν πλινθουργίαν, καθάπερ
    χθὲς καὶ τρίτην ἡμέραν· ἀλλ αὐτοὶ πορευέσθωσαν καὶ συναγαγέτωσαν ἑαυτοῖς ἄχυρα.
  ind-AYT: “Kalian tidak boleh lagi memberikan jerami kepada bangsa itu untuk membuat
    batu bata seperti sebelumnya. Biar mereka sendiri yang pergi dan mengumpulkan
    jerami.
  nya-nya: “Inu musawapatsenso udzu wopangira njerwa monga mumachitira kale, iwo azipita
    ndi kukatenga udzu wawo.
  hrv-hrv: “Ne pribavljajte više ovome narodu slame kao do sada. Neka idu sami i sebi
    je skupljaju.
  mps-mps: “Dagego te wa pai nosa te Israel hanigo te be sę yabo dila pai nai brik
    nigimainogo magio, te dagego tebo dao. Augwa digi te nosa dabe sigi pomainao.
  tpi-tpi: “Yupela i no ken givim gras i drai long ol Israel bilong wokim ol brik,
    olsem yupela i save mekim. Ol yet i mas i go kisim gras.
  dan-1931: “I skal ikke mere som hidtil give Folket Halm til Teglarbejdet; de skal
    selv gå ud og sanke Halm;
  vie-OVCB: “Đừng cấp rơm cho người Ít-ra-ên như trước nữa, nhưng bắt chúng phải tự
    kiếm lấy rơm để làm gạch.
  guj-2017: “હવે તમારે ઈંટો પાડવા માટે લોકોને પરાળ આપવું નહિ; તેઓ જાતે પરાળ લઈ આવે.
  pon-2006A: “Kumwail dehr pwurehng kihong aramas akan dihpw, mehn wia takai pweht.
    Re en pein kolahng rapahki.
  por-BRBSL: “Não darás mais palha ao povo para fazer tijolos, como antes”. Deixe-os
    ir e recolher a palha para si mesmos”.
  aly-aly: “Israel-kenh-rnem rernem alhengkerrirrek warrk ilkwekety. Rernem arlkarirrek,
    bricks akngerr mpwarekerr menty. Warrk-kety-anem rernem arlkarerreyel, warrk-kety
    ipmelhetyek-anem. Alakenh rernem ayenh ayerneyel, ‘Anwernantherr arlpaw-warl alhetyek,
    aker tyenkerr arrtyemel anthetyek Akngey anwekantherrenhek.’ Israel-kenh-rnemek
    ayeng awelhey-angenharl. Arrantherr anthenh Israel-kenh-rnem atherrk arleny, bricks
    mpwaretyek. Nhepenh-anyem arrantherr atherrk arleny anthey-angenh-anem, menty-anem.
    Ilenherr-arey Israel-kenh-rnem, ‘Atherrk arlenyek ament nthweynetyek, bricks mpwaretyek.
    Wetharl akngerr mpwarenh-apeny, alakenh mpwaretyek!’ Bricks irrpetyap apek rernem
    mpwarenty alhengkerrel, renh-rnem iltenherr-arey alhengkerrerrentyan.
  cth-cth: Amhru sak nahane cakawng hmaloe e patetlah taminaw poe awh hanh. Ahnimouh
    ni cakawng hah amamouh hanlah tawng awh naseh.
  twi-twi: “Mommma nnipa no sare a wɔde bɛyɛ ntayaa no bio! Momma wɔn ankasa nkotwa
    sare no.
  hlt-hlt: “Hlaem hlaemvai kah bangla laiboeng aka saii pilnam te cangkong paek ham
    vaengah koei pa uh boeh. Amamih cet uh saeh lamtah amamih ham cangkong te coi
    uh saeh.
  tbz-SIM: Di tɛ̃́nkɛ bɑ́ nduɔ̀ nyIsidɑyɛɛribɛ timúkpetì kɛ̀ bɛ̀ piikunɛ̀ yɛdombiɛ.
    Bɛ̀ ńkɔrì bɛ mɔ́mmɔmbɛ kɛ tì wɑɑ̀.
  msy-2020: '@see-verse:EXO.005.006'
  dop-dop: 'sɩ: Ɩ́ tɑɑ tɑsɑ-wɛɣɛ pilikinɑɑ kɑsɑɑlokɑ cɛlʋɣʋ kɛ fɑɑlɑɑ. Pɑ mɑɣɑmɑɣɑ
    pɑɑ pukinɑ nɑ pɑ́ kʋŋ.'
  azb-azb: «İndiyə kimi etdiyinizdən fərqli olaraq, bir daha xalqa kərpic düzəltmək
    üçün saman verməyin. Qoy özləri gedib saman yığsınlar.
  eng-DBY: 'Ye shall no more give the people straw to make brick, as heretofore: let
    them go and gather straw for themselves.'
  hin-2017: “तुम जो अब तक ईंटें बनाने के लिये लोगों को पुआल दिया करते थे वह आगे को
    न देना; वे आप ही जाकर अपने लिये पुआल इकट्ठा करें।
  wol-KYG: «Buleen defati na woon, di jox mbooloo mi boob mu ñuy móole. Gannaaw-si-tey
    nañu dem wutal seen bopp boob.
  swp-swp: “Tabu lagau pitapitarina au mosei tatao aridi eai doha wau au ginauri wa,
    bena arinai bricks se ginauridi abo se lau isibom edi lagau pitapitarina se tanogogoidi.
  bjr-bjr: Innee maqee sia kafaa uita asaki ateekasee Isaraee maqannaa nimifaqa minannoo
    maaqa usakee maria simmeerana auquaqa. Sai faqa nári kai maraaqa.
  eng-YLT: '''Ye do not add to give straw to the people for the making of the bricks,
    as heretofore — they go and have gathered straw for themselves;'
  kne-kne: Kanana, “Manipod ed wani, adi kayon idawdawtan din Israelita si garami
    ay mailaok sin madamili ay maiamag si beey. Daida di man-anap si garami,
  bzd-NTPO: —Tala'chka kösi e' kë̀ tsa̱rbitu̱ia̱ Israel aleripa a̱ ska̱u̱chka shtrót
    shtrót yuoie we̱s se' tö ikanewè̱rö es. A̱s ie'pa wákpa mi' itsu̱k.
  eng-WYC-2017: Ye shall no more give straw to the people, to make tilestones, as
    ye have done before; but go they, and gather stubble;
  eng-WMBB: “You shall no longer give the people straw to make brick, as before. Let
    them go and gather straw for themselves.
  urd-GVH: “अब से इसराईलियों को ईंटें बनाने के लिए भूसा मत देना, बल्कि वह ख़ुद जाकर
    भूसा जमा करें।
  rug-rug: pude di lopu poni duduli popadi sari na tinoni pude tavete biriki, ba kaqu
    la hata teledia si arini, gua.
  gaz-gaz: “Siʼachi xuubii hojjechuudhaaf saba kanaaf cidii hin kenninaa; isaan ofuma
    isaaniitii dhaqanii cidii haa barbaaddatan.
  fra-LSG: Vous ne donnerez plus comme auparavant de la paille au peuple pour faire
    des briques; qu’ils aillent eux-mêmes se ramasser de la paille.
  gnn-gnn: '@see-verse:EXO.005.006'
  yal-yal: “Ɛ nama fa sɛxɛn so yamaan yii alo a fɔlɔni e yi bitikidin bɔnbɔ, koni
    e tan yɛtɛɛn xa siga sɛxɛ fendeni.
  haw-1868: Mai haawi hou aku i ka mauu i kanaka no na pohakulepo, e like mamua. E
    hele lakou e hoiliili i ka lakou mauu.
  arb-NAV: «كُفُّوا عَنْ إِعْطَاءِ الشَّعْبِ تِبْناً لِصُنْعِ اللِّبْنِ كَمَا كُنْتُمْ
    تَفْعَلُونَ سَابِقاً، وَلْيَذْهَبُوا هُمْ وَيَجْمَعُوا تِبْناً لأَنْفُسِهِمْ.
  ewe-ewe: “Migana gbe ƒuƒu Israelviwo azɔ na anyikpeawo meme o; mina woayi aɖadi
    woawo ŋutɔ ƒe gbe ƒuƒu.
  eng-LEE: Ye shall no more give the people straw to make the bricks, as yesterday
    and the day before; they themselves shall go and gather themselves straw.
  gvn-gvn: '@see-verse:EXO.005.006'
  asm-FB: “আগেয়ে দিয়াৰ দৰে তেওঁলোকক ইটা বনাবলৈ তোমালোকে নৰা আনি নিদিবা। তেওঁলোকে
    নিজেই গৈ নৰা বিচাৰি লওক।
  sus-A: «وٌ نَشَ سّشّ سٌ عِسِرَيِلَ حَمَ يِ رَ سْنْن، عٍ نَشَن مَلَنمَ بٌورَ رَ عٍ
    بِرِكِ بْنبْمَ تّمُي نَشّ. يَكْسِ عٍ شَ نَ سّشّ قٍن عٍ يّتّ رَ.
  fra-SBL: « Vous ne donnerez plus au peuple de la paille pour faire des briques,
    comme auparavant. Qu'ils aillent ramasser eux-mêmes de la paille.
  hbo-hbo: לֹ֣א תֹאסִפ֞וּן לָתֵ֨ת תֶּ֧בֶן לָעָ֛ם לִלְבֹּ֥ן הַלְּבֵנִ֖ים כִּתְמֹ֣ול
    שִׁלְשֹׁ֑ם הֵ֚ם יֵֽלְכ֔וּ וְקֹשְׁשׁ֥וּ לָהֶ֖ם תֶּֽבֶן׃
  eng-WYCLIFFE: and seide, Ye schulen no more yyue stre to the puple, to make tijl
    stoonys as bifore; but go thei, and gedere stobil;
  piu-2006: '@see-verse:EXO.005.006'
  pjt-pjt: '@see-verse:EXO.005.006'
  cwe-cwe: “Sekemuweng'he wanhu wano mayani ya kutendela matafali fana vimutendaga.
    Walekeni wahite wakazahile wenyewo.
  bgs-bgs: “Yakó ágbággé katô ragami tun ta mga manubù na ágbalát katô libutà asta
    ragami ébô duwán ágkagamit para gimun balé. Sikandan tô pakangén yu katô ragami.
  kik-kik: “Mũtigacooke kũhe andũ a Isiraeli nyeki ya gũthondeka maturubarĩ; nĩmathiĩ
    magecarĩrie nyeki o ene.
  fra-NCL: « Vous ne donnerez plus, comme on l’a fait jusqu’ici, de paille au peuple
    pour faire des briques ; qu’ils aillent eux-mêmes ramasser de la paille.
  cek-AK: amlai long to hmaiqoeng hanah, canghni ah na paek o ih baktiah, kaminawk
    hanah caphaeh to paek o hma lai ah; angmacae koehah caphaeh to akhuih hanah caeh
    o nasoe.
  xla-xla: “Wua꞉ Hibulu so opata blik ewala mimita꞉pelepo depame matle osamokolo totolle
    pohapimha꞉ha꞉lowa. Amasiyama yia꞉ miyelo tame osamokolo totolle totapame halopo
    pua demha꞉ha꞉lepe.
  cuk-cuk: —Israel-dulemar napsa-ginnid-akwayob-sobegala anmar ega gusgu bula-dinnaganagiid
    ukdaedyob melle ega bar ukmalo. ¡Na emar-sunnad bula-dinnaganagiid aminamalodo!
  uig-CYR: Һазирдин башлап хәлиққә илгәркидәк кесәк қуюшқа саман бәрмәңлар! Улар саманни
    өзлири жиғсун.
  tel-2017: “ఇటుకలు చేయడానికి ఉపయోగించే గడ్డి ఇకనుండి మీరు ఇవ్వకండి. వాళ్ళే వెళ్లి
    కావలసిన గడ్డి తెచ్చుకోవాలి.
  hat-BSA: “Nou p ap bay pèp la pay ankò pou fè brik jan nou te konn fè a. Kite yo
    ale ranmase pay pou kont yo.
  kos-kos: in tia sifil sang mah pao nu sin mwet Israel in orek brick kac, a elos
    in sifacna som suk.
  hbo-WLC: לֹ֣א תֹאסִפ֞וּן לָתֵ֨ת תֶּ֧בֶן לָעָ֛ם לִלְבֹּ֥ן הַלְּבֵנִ֖ים כִּתְמ֣וֹל
    שִׁלְשֹׁ֑ם הֵ֚ם יֵֽלְכ֔וּ וְקֹשְׁשׁ֥וּ לָהֶ֖ם תֶּֽבֶן׃
  ibo-ibo: “Unu enyekwala ụmụ Izrel ahịhịa ha ga-eji kpụọ brik dịka unu na-eme nʼoge
    gara aga. Kama, ha ga-achọta ahịhịa ahụ nʼonwe ha.
  ory-ory: “ତୁମ୍ଭେମାନେ ଇଟା ନିର୍ମାଣ ନିମିତ୍ତ ପୂର୍ବ ପରି ଏହି ଲୋକମାନଙ୍କୁ ଆଉ ପାଳ ଦିଅ ନାହିଁ;
    ସେମାନେ ଯାଇ ଆପଣା ନିମନ୍ତେ ପାଳ ସଂଗ୍ରହ କରନ୍ତୁ।
  chk-chk: “Ousap chüen ngeni ekewe aramas fetilipwas le föri pilak usun me lom, pun
    repwe feila püsin ioni.
  rop-rop: Det king bin tok, “Yumob garra meigim ola Isreil wekinmen wek mowa adbala,
    dumaji dei nomo dumbat naf wek, en dei askimbat mi blanga larramgo olabat blanga
    abum det serramoni blanga olabat God. If dei dumbat loda wek, wal dei kaan abum
    taim blanga lisin langa detlot stori weya det dubala dalimbat olabat. Wal yumob
    garra meigim olabat adwek mowa weya dei meigimbat ola brik. Yumob sabi? Yumob
    kaan gibit olabat detlot speshalwan gras blanga meigim detlot brik. Dei garra
    go en lukabat detlot gras olabat selp, en wen dei meigim detlot brik, dei garra
    stil gajimap det seim namba weya deibin meigim basdam. Yumob kaan tjeinjim det
    namba.” Lagijat na det king bin tok.
  ukr-1871: 'Не давайте вже людям соломи на цеглу, як досї: нехай самі ходять і збирають
    собі солому.'
  bch-bch: “Irangrang ngan gimi akado mambe oadla ga inama ne mao. Irangrang ngan
    abada purup mamasa ga ila pagid panua ngan bulnga toman ngan tano ngan kadonga
    pat matua oa mao. Manta gid kekelegid tila tigou led purup mamasa.
  deu-1951: Ihr sollt dem Volk kein Stroh mehr geben zum Ziegelstreichen, wie gestern
    und vorgestern. Laßt sie selbst hingehen und sich Stroh zusammensuchen.
  eng-JPS: '''Ye shall no more give the people straw to make brick, as heretofore.
    Let them go and gather straw for themselves.'
  srp-1865: Otsele nemojte davati narodu pljeve za opeke kao doslije, neka idu sami
    i kupe sebi pljevu.
  lug-lug: “Mulekeraawo okuwanga abantu essubi ery’okukozesa mu kubumba amatoffaali;
    mubaleke bagende beenoonyezenga essubi lyabwe.
  heb-heb: לא תאספון לתת תבן לעם ללבן הלבנים כתמול שלשם הם ילכו וקששו להם תבן׃
  ben-IRV: “তোমরা ইট তৈরী করার জন্য আগের মত এই লোকদেরকে আর খড় দিয়ো না; তাঁরা গিয়ে
    নিজেরাই নিজেদের খড় সংগ্রহ করুক।
  pan-pan: ਕਿ ਤੁਸੀਂ ਲੋਕਾਂ ਨੂੰ ਅੱਗੇ ਵਾਂਗੂੰ ਇੱਟਾਂ ਬਣਾਉਣ ਲਈ ਤੂੜੀ ਨਾ ਦਿਓ। ਉਹ ਆਪਣੇ ਲਈ ਆਪ
    ਜਾ ਕੇ ਤੂੜੀ ਇਕੱਠੀ ਕਰਨ
  tkr-tkr: – G'iyniyle şaqa mane milletıs karpıç ha'asın balybiy himele, havaasre
    hapk'ın cocad se'ecen.
  mya-JVB: အုတ် လုပ် စရာဘို့ ကောက်ရိုး ကို လူ တို့အား အရင် ပေးသကဲ့သို့ မ ပေး နှင့်။
    သူ တို့သည် ကောက်ရိုး ကို ကိုယ် ဘို့ ရှာ ယူကြစေ။
  tte-O: '@see-verse:EXO.005.006'
  tbg-tbg: Hoqare ne Isareri kaiqa vaiintiqaa raqikiha vika kahaqiha ahaka veha varakeha
    nimi variamanta, vika aaqatai vata hampata taataukeha briki auti variarave. Ho
    vate maa entaraqaahai ne qaqira kaimanta, vika náivano ahaka veha rantakeha varaate.
  hmo-hmo: “Biriki nadi karaia taudia dekenai be uiti ena momoru, raro danu idia mikisi
    gauna do umui henia lou lasi, dina ibounai umui henia bamona. Inai murinai Israela
    taudia sibona do idia lao gogoa.
  urd-urd: “अब आगे को तुम इन लोगों को ईटें बनाने के लिए भुस न देना जैसे अब तक देते
    रहे, वह ख़ुद ही जाकर अपने लिए भुस बटोरें।
  rus-SYN: не давайте впредь народу соломы для делания кирпича, как вчера и третьего
    дня, пусть они сами ходят и собирают себе солому,
  bqc-SIM: Ásuli musã kpámá aa bilikibↄò lá i kɛ yãawa lↄo. Aali gɛ́ ń pↄ́
    kɛ̃́i ńzĩaɛ.
  tcz-CHONGTHU: “Chehlhang semna ding'in changpol pe tahih un. Ama ama cheh kihol
    sah tauvin!
  mar-mar: 'तो त्यांना म्हणाला, “तुम्ही लोकांस विटा बनवण्याकरिता आजपर्यंत सतत गवत
    दिलेले आहे. परंतु आता त्यांना लागणारे गवत त्यांना स्वत: शोधून आणायला सांगा.'
  qub-qub: «Cananpitaga amana ogshata goynachu Israelcuna adöbita chutananpaj. Quiquincunana
    aywachun ogsha ashimoj.
  bqp-bqp: Àsun sɛ̃̀buru kpáḿma ò kúnku kɛo lákũ adì kɛ nà yã doro. Ò gɛ́ ò ń pↄ́
    kɛ̃ ń zĩda.
  hat-hat: -Pa janm bay moun sa yo pay ankò pou yo fè brik, jan nou te konn fè l'
    la. Se yo menm ki pou al ranmase pay yo bezwen.
  eng-BSB: “You shall no longer supply the people with straw for making bricks. They
    must go and gather their own straw.
  tod-tod: «À mina mɔ tufa ve nuɓusɛiti zea, eɠɛʋelei é ɠɛa ɠɛɛzu la mɔungi zu,
    ga ti ʋa ɓilikii loɠa, ti ɗa li niina, tiya ɓɔɠɔi ti ɗa tufai yɛʋɛ.
  eng-WEBPB: “You shall no longer give the people straw to make brick, as before.
    Let them go and gather straw for themselves.
  kbq-kbq: trazamofo rampa'a zamizage'zama mopanema eri havia hu'ne'za heru'za briki'ma
    tro nehaza zana mago'ane ozmiho, hagi zmatrenke'za trazamofo rampa'a, zamagra'a
    ome eritru hu'za eri'za eho.
  nhe-BL: ―Ayoc xiquinmacaca sacatl israelitame para ma quichihuaca soqui ladrillos
    queja mochijtihualajtoc. Ma yaca inijuanti para quisentilitij nopa sacatl tlen
    monequi.
  bus-bus: Àton sɛ̃̀buru kpáḿma aↄ̃ kúnku bↄo lán eè kɛ nà yã dↄro. Aↄ̃ gá wà ń pↄ́
    kɛ̃ ń zĩnda.
  gub-BL: — Ko 'ar 'ym mehe we pemono ka'api'i teko wanupe, ywytàtà iapo kar pà wanupe.
    Ko 'ar henataromo nehe, tuwe a'e ae oho ka'api'i imono'og pà uzeupe a'e wà nehe,
    i'i.
  eng-DRA: 'You shall give straw no more to the people to make brick, as before: but
    let them go and gather straw.'
