    aêacma Anôtô.’
  ksd-ksd: 'Ma nam ra umana vat na pia par di ga tibe tar ia ta diat, upi diat a pait
    ia, tuk tar ta ra bung gori, avat a kure tar ia mulai ta diat; koko avat a nur
    vue ta ik tana, tago dia libur uka. Kari dia manga lulul ma dia biti: Una pala
    vue avet, upi avet a vana ma avet a pait ra tinabar tadav kaveve God.'
  tur-YTC: Onlardan daha önce yaptıkları kerpiçlerin sayısını isteyeceksiniz. Ondan
