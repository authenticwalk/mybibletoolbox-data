verse: EXO.005.008
translations:
  mal-C: എന്നാൽ നേരത്തേ ഉണ്ടായിരുന്നത്രയും ഇഷ്ടിക ഉണ്ടാക്കാൻ അവരോട് ആവശ്യപ്പെടണം;
    എണ്ണം കുറയ്ക്കരുത്. അവർ അലസന്മാരാണ്, അതുകൊണ്ടാകുന്നു ‘ഞങ്ങൾ പോയി ഞങ്ങളുടെ ദൈവത്തിനു
    യാഗം കഴിക്കട്ടെ’ എന്ന് അവർ മുറവിളി കൂട്ടുന്നത്.
  deu-TKW: 'Aber die festgesetzte Zahl von Backsteinen, die sie bisher verfertigten,
    sollt ihr ihnen auferlegen und nichts davon ablassen. Denn sie gehen müßig; deshalb
    verlangen sie ungestüm: Wir wollen hingehen, um unserem Gott Opfer zu bringen!'
  lin-lin: 'Kasi botinda bango kosala kaka motango ya babiliki oyo basalaka wuta kala,
    bokitisa motango na yango te. Bazali bagoyigoyi, yango wana bazali koganga : « Tika
    biso tokende kobonzela Nzambe na biso mbeka ! »'
  eng-LSV: and you put on them the proper quantity of the bricks which they are making
    before, you do not diminish from it, for they are remiss, therefore they are crying,
    saying, Let us go, let us sacrifice to our God;
  eng-GNV: 'Notwithstanding lay vpon them the nober of bricke, which they made in
    time past, diminish nothing thereof: for they be idle, therefore they crie, saying,
    Let vs go to offer sacrifice vnto our God.'
  eng-WEBSTER: 'And the number of the bricks which they made heretofore, ye shall
    lay upon them; ye shall not diminish aught thereof; for they are idle: therefore
    they cry, saying, Let us go and sacrifice to our God.'
  nhw-BL: Pero xiquinfuerzajhuica ma temactilica san se imiyaca ladrillos quen achtihui.
    Niyon se ladrillo ma amo polihui. Pampa nopa israelitame tlatzcacalactoque huan
    yeca tlahuejchihuaj huan quiijtohuaj quinequij yase quimacatij tlacajcahualistli
    ininTeco.
  swh-ONEN: Lakini watakeni kutengeneza matofali kiasi kile kile cha mwanzo, kiwango
    kisipunguzwe. Wao ni wavivu, ndiyo sababu wanalia, wakisema, ‘Turuhusiwe twende
    kumtolea Mungu wetu dhabihu.’
  bba-bba: Kɑ mɛ, i ku ben birikibɑn ɡeeru kɑwɑ mɛ bɑ rɑ rɑɑ ko yellu. Domi yikurɑ
    tɑ bu mɔ̀. Yen sɔ̃nɑ bɑ weeweenu mɔ̀ bɑ mɔ̀, bu dɑ bu ben Yinni yɑ̃kuru kuɑ.
  eng-KJVCPB: 'And the tale of the bricks, which they did make heretofore, you shall
    lay upon them; you shall not diminish ought thereof: for they be idle; therefore
    they cry, saying, Let us go and sacrifice to our God.'
  cpy-cpy: 'Pishintsiwentzi-maetyaari pikantiri: ‘Tee nokoyi powetsiki eepichokiini,
    tema nokowatzii powetsiki jempe okaatzi powetsika-piintziri.’ Tema iperatee-yatyaani,
    rootaki ikaeman-teeyarini, ikantzi: ‘¡Aatiwé. Atayiniri atsipeta-kaani Atajorentsite!’'
  mpx-mpx: Yaa nuku ba al elal bilik nihi ginol ali gewi ni ola valila, bahi ali gewi
    ni lalau. Heliya hi pweyata, heiya te kaiwena ge hi awanun elau tage na talamwagil
    nihi na bwasumu nihi powonan wali Yabowaine elana!
  wbp-wbp: '@see-verse:EXO.005.007'
  luo-luo: To nyaka une ni giloso matafare ma kwan-gi romre gi mano ma gisebedo ka
    giloso, kik uwe kwan-go dog chien. Gin jonyawo, emomiyo gigoyo koko ni, ‘Yie iwewa
    wadhi kendo wachiw misango ni Nyasachwa.’
  meu-meu: Ḡau tamona, raro amo e kara nadidia e karamu na basie gadoi, ahudia korikoridia
    do bae kara; badina be idia na lalahedo, una dainai idia na e tai henigumu, e
    tomu “Mani ba kahumai nege, emai Dirava baia boua”.
  npi-ULB: तरै पनि तिमीहरूले तिनीहरूबाट पहिले जत्तिकै इँटको सङ्ख्या माग्‍नू । त्योभन्दा
    कम स्वीकार नगर किनकि तिनीहरू अल्छे भएका छन् । त्यसैले तिनीहरू यसो भन्दै कराउँछन्,
    'हाम्रा परमेश्‍वरकहाँ गएर बलिदान चढाउन हामीलाई अनुमति दिनुहोस् ।'
  yor-yor: Ṣùgbọ́n ẹ jẹ́ kí wọn ó ṣe iye bíríkì kan náà bí ì ti àtẹ̀yìnwá, kí ẹ má
    ṣe dín iye rẹ̀ kú. Ọ̀lẹ ni wọ́n, ìwà ọ̀lẹ yìí náà ló mú wọn pariwo pé, ‘Ẹ jẹ́
    kí a lọ, kí a sì rú ẹbọ sí Ọlọ́run wa.’
  emp-NTPO: 'Baribʌrʌ wad̶ibid̶a ãdjia o panana quĩrãca obid̶adua. Ni ab̶a bid̶a ed̶aara
    od̶iẽ́ panʌa. Ãdjirãra coaid̶a tab̶ea bẽrã nãwã jara panʌa: “Dairãra idu wãbidua
    dai Ãcõrẽa animarãda babue diacuad̶i carea.”'
  ind-ind: Tetapi pastikan bahwa jumlah batu bata yang mereka hasilkan dalam sehari
    tetap sama seperti sebelumnya. Mereka itu pemalas! Itulah sebabnya mereka menuntut
    untuk pergi mempersembahkan kurban kepada dewa mereka.
  pes-OPCB: اما تعداد خشتها نیز نباید کمتر شود. پیداست به اندازه کافی کار ندارند و
    گرنه فکر رفتن و قربانی کردن به سرشان نمی‌زد.
  aer-aer: '@see-verse:EXO.005.007'
  tgl-ULB: Gayun pa man, dapat pa rin ninyong hihingiin sa kanila ang parehong bilang
    ng mga laryo na ginawa nila noon. Huwag ninyong tanggapin ang anumang kakaunti,
    dahil sila ay tamad. Kaya nga sila ay tumatawag at sinasabing, 'Payagan ninyo
    kaming umalis at mag-alay sa aming Diyos.'
  cbu-NT: Itaru, kamaningints; Izuuru putam putam ashiru ladrichoo tatsamooru kapunguri
    wayangtsa, tángtsa. Mingassincha tputsi. Uw mingas tarawaztamaam ngatkusin; Iyaa
    zanganingcha. Arapi naayaruni iyaatsi Apanllirini ungirtapani átanicha, atanaya
    nuwaatsi. Kapung nuwaa tamundakanaya.
  hui-hui: Ai biabenaga mbira gadia dai buwa ndo ege timeni o wabiralidaguaore bilo
    bidaba lalimu. Áyu tinaga Ngode Datagaliwabe kagoria puwa mbirale bo delo mule
    poloma̱ya henge ngi lalu i̱hondo hale haabo halu kagoni irane biabe mo mirugo
    emene hameleyane ai maru mo tagoha layadago mo tago harogoni.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​ဖုတ်​ရ​မည့်​အုတ်​အ​ရေ အ​တွက်​မှာ ယ​ခင်​က​ထက်​မ​နည်း​စေ​ရ။
    မည် သည့်​အ​ကြောင်း​ကြောင့်​မျှ​အ​ရေ​အ​တွက် မ​လျော့​စေ​ရ။ သူ​တို့​သည်​ပျင်း​၏။
    ထို့​ကြောင့် သူ​တို့​က`ငါ​တို့​၏​ဘု​ရား​အား​ယဇ်​ပူ​ဇော် ရန်​သွား​ခွင့်​ပေး​ပါ'
    ဟု​တောင်း​ဆို​၏။-
  cbi-NTPO: '¡Tsenmin kaspele naake tu lepa kiikemuwa deeñuba tsa tsangue kikaantsu'',
    maliba faata kikaatyudei! Yala yuj landyamu de'' mitya detive: ¡Lala'' Diosnu
    animaa tute'' keewaajisai! tiitila.'
  bod-N: འོན་ཀྱང་མི་རྣམས་ཀྱིས་སྔར་ནས་སོ་ཕག་ཇི་ཙམ་བཟོས་པ་དེ་ཙམ་ཁྱོད་ཅག་གིས་ཁོ་རྣམས་ལ་བཀལ་ནས།
    ཏོག་ཙམ་ཡང་ཇེ་ཉུང་དུ་མ་གཏོང་ཞིག ཅིའི་ཕྱིར་ཞེ་ན། དེ་དག་ནི་སྒྱིད་ལུག་ཡིན་པས། ངེད་རྣམས་རང་གི་དཀོན་མཆོག་ལ་མཆོད་པ་འབུལ་དུ་འགྲོ་བར་མཛོད་ཅེས་སྐད་ཅོར་རྒྱག་པའི་ཕྱིར་རོ།
    །
  sna-sna: Asi vanofanira kuita zvidhina zvakaenzana pakuwanda nezvavaisimboita kare;
    musazvitapudza. Isimbe; ndokusaka vachichema vachiti, ‘Tiregei tiende kundobayira
    kuna Mwari wedu.’
  spa-BLM: 'Les exigiréis el número de ladrillos que antes hacían. No disminuirán
    nada de ella, porque son ociosos. Por eso claman diciendo: ‘Vamos a sacrificar
    a nuestro Dios’.'
  cac-cac: 'Palta an̈eja'' sb''isul lum xan chi'' sb''o eb'' vin̈ ichataxoni. Yujto
    sjaraganail eb'' vin̈ tz''ic''ani, yuj chi'' tzijtum yavaj eb'' icha tic: To tzon̈
    b''at cac'' co silab'' d''a co Diosal, xchi eb''.'
  swh-ULB: Ingawa wanapaswa kuleta hesabu sawa ya matofali watakayotengeneza kama
    ilivyokuwa awali. Msipokee pungufu, kwasababu wao ni wavivu. Ndiyo maana wanapiga
    kelele na kusema, 'turuhusu tuende tukamtolee sadaka Mungu wetu.'
  bel-bel: 'а цэглы накладзеце на іх тую ж самую зададзеную норму, якую яны рабілі
    ўчора і заўчора, і не зьмяншайце; яны гультаі, таму і крычаць: хадзем, прынясем
    ахвяру Богу нашаму;'
  deu-ELBBK: 'Und die Anzahl Ziegel, die sie früher gemacht haben, sollt ihr ihnen
    auflegen; ihr sollt nichts daran mindern, denn sie sind träge; darum schreien
    sie und sprechen: Wir wollen hinziehen, wir wollen unserem Gott opfern!'
  mbb-OT: Piru is kahabet te menge brik he ebpeveelan niw kandan hein iyan kew pa
    ebeǥey kandan te reǥami, ne iyan ded kahabet te menge brik he ebpeveelan niw kandan
    minsan pa te kenè niw en sikandan ebeǥayan te reǥami. Ebpemepepeǥul sikandan,
    pegelitan dan dà is kedhangyù dan he ipeǥenat sikandan su wey zan mepemuhat is
    Megbevayè dan.
  mal-2015: 'എങ്കിലും ഇഷ്ടികയുടെ കണക്കു മുമ്പിലത്തെപ്പോലെ തന്നേ അവരുടെ മേൽ ചുമത്തേണം;
    ഒട്ടും കുറെക്കരുതു. അവർ മടിയന്മാർ; അതുകൊണ്ടാകുന്നു: ഞങ്ങൾ പോയി ഞങ്ങളുടെ ദൈവത്തിന്നു
    യാഗം കഴിക്കട്ടെ എന്നു നിലവിളിക്കുന്നതു.'
  tuo-NT: 'Todʉporo na wiꞌseri weerã yeeꞌque cujiri weeꞌcarocãꞌrota weeato tja. Ne
    niꞌcã cuji dʉoticãꞌto. Na nijĩsijarã bajuróma aꞌtiro caricũma: “Teꞌa, marĩ wiogʉ
    Õꞌacʉ̃rẽ eꞌcatipeorã, waꞌicʉrãrẽ wẽjẽ ʉ̃jʉ̃amorõpeorã waꞌarã”, nima.'
  gup-gup: '@see-verse:EXO.005.007'
  gvs-gvs: Boi nakae simadagidi adi badabada nakae ame tuta go, taabu kokupokūpo,
    tuwo nakae. Moitamo. Kidi suumoyaidi, tauna moe pasina siduduwo kadi, “Kutagonēma
    kana ima yoguyoguyao kagabudi kakasale ima Yaubada yaina.”
  rmc-rmc: Ale ispiden pre lende, hoj te keren ajci cehli, sar kerenas dži akana.
    Ňič frimeder! Hine leňiva, vašoda man avke mangen, hoj len te mukav te džal, hoj
    te obetinen peskre Devleske.
  nlg-nlg: Kara gonighi mughua na idumiana na lei brick te vagha te padi, kau bei
    taluhorui gea didira na vahola ta sakai na brick. Gaira tara lugu, na pukuna keri
    kara huatiu ge ku lubatira na tona tana bona mamaha na vaa sukaghi vania didira
    na God.
  pes-OPV: 'وهمان حساب خشتهایی را که پیشتر می‌ساختند، برایشان بگذارید، و از آن هیچ
    کم مکنید، زیراکاهلند، و از این‌رو فریاد می‌کنند و می‌گویند: برویم تا برای خدای
    خود قربانی گذرانیم.'
  ron-1924: 'Тотушь сэ ле черець ачелашь нумэр де кэрэмизь пе каре ле фэчяу май ынаинте;
    сэ ну ле скэдець нимик дин еле, кэч сунт ниште ленешь, де ачея стригэ мереу: ‘Хайдем
    сэ адучем жертфе Думнезеулуй ностру!’'
  ben-OBCV: কিন্তু আগে তারা যে পরিমাণ ইট তৈরি করত, এখনও তাদের ততটাই তৈরি করতে বলো;
    প্রদেয় নির্দিষ্ট ভাগ কমিয়ে দিয়ো না। তারা অলস; তাই তারা কান্নাকাটি করে বলছে,
    ‘আমাদের যেতে দাও ও আমাদের ঈশ্বরের উদ্দেশে বলি উৎসর্গ করতে দাও।’
  som-som: Oo lebenkii ay markii hore samayn jireen tiradiisii oo kale waa inaad hadda
    ka dib ku qasabtaan inay sameeyaan, oo waa inaydnaan waxba ka dhimin, waayo, waa
    caajisiin oo sidaas daraaddeed waxay u qaylinayaan, iyagoo leh, Na sii daa aannu
    tagnee oo aan Ilaahayaga allabari u bixinnee.
  lat-VUC: 'Et mensuram laterum, quam prius faciebant, imponetis super eos, nec minuetis
    quidquam: vacant enim, et idcirco vociferantur, dicentes: Eamus, et sacrificemus
    Deo nostro.'
  eng-ASVBT: 'And the number of the bricks, which they did make heretofore, ye shall
    lay upon them; ye shall not diminish aught thereof: for they are idle; therefore
    they cry, saying, Let us go and sacrifice to our God.'
  mna-mna: Mi uraata kizin ka kin ta kuurur pizin ta muŋgu mi imar na, imbotmbot men
    muriini. Tana uraata kizin iraurau pepe. Pa zin tibeleege kek, tanata titaŋroro
    yo be aŋzem zin ma tila be tipatoron Anutu kizin.
  ita-1885: 'E pure imponete loro la medesima somma di mattoni che facevano per addietro;
    non diminuitene nulla; perciocchè essi sono oziosi, e però gridano, dicendo: Andiamo,
    sacrifichiamo all''Iddio nostro.'
  eng-LXXUP: 'And thou shalt impose on them daily the rate of brickmaking which they
    perform: thou shalt not abate anything, for they are idle; therefore have they
    cried, saying, Let us arise and do sacrifice to our God.'
  eng-ULB: However, you must still demand from them the same number of bricks as they
    made before. Do not accept any fewer, because they are lazy. That is why they
    are calling out and saying, 'Allow us to go and sacrifice to our God.'
  spa-VBL: 'Pero que sigan produciendo la misma cantidad de ladrillos que antes. Son
    un pueblo perezoso, por eso gritan, pidiendo: ‘Por favor, déjanos ir y ofrecer
    sacrificios a nuestro Dios’.'
  fra-_FOB: 'Mais vous leur imposerez la quantité de briques qu''ils faisaient auparavant;
    vous n''en retrancherez rien, car ils sont paresseux; c''est pour cela qu''ils
    crient, en disant: Allons sacrifier à notre Dieu!'
  mal-mal: 'എങ്കിലും ഇഷ്ടികയുടെ കണക്ക് മുമ്പിലത്തെപ്പോലെ തന്നെ ആയിരിക്കണം; ഒട്ടും
    കുറയ്ക്കരുത്. അവർ മടിയന്മാർ; അതുകൊണ്ടാകുന്നു: ‘ഞങ്ങൾ പോയി ഞങ്ങളുടെ ദൈവത്തിന് യാഗം
    കഴിക്കട്ടെ’ എന്ന് നിലവിളിക്കുന്നത്.'
  urd-GVR: To bhī wuh utnī hī īṅṭeṅ banāeṅ jitnī pahle banāte the. Wuh sust ho gae
    haiṅ aur isī lie chīḳh rahe haiṅ ki hameṅ jāne deṅ tāki apne Ḳhudā ko qurbāniyāṅ
    pesh kareṅ.
  suz-BL: तन्‍न इंटा चहिं ङोंइती दोशो सेल्‍मे, मुल यो मोशोन सेल्‍चा माल्‍नीमी। मिनु
    आन गेय ङोंइती पशो खोदेंशो पा पचा माल्‍नीम। मारदे हना आन गेय मबाक्‍मेनु, मेकोपुकीमी
    ‘गोपुकी गोरशो रागीम आंइ परमप्रभु कली चढ़ेचा दाक्‍नीकी’ दे लोव़ पशा ग्रीनीम।
  ita-1927: 'E imponete loro la stessa quantità di mattoni di prima, senza diminuzione
    alcuna; perché son de’ pigri; e però gridano dicendo: Andiamo a offrir sacrifizi
    al nostro Dio!'
  ckb-ckb: 'بەڵام ئەوەندە خشتەی کە پێشتر دروستیان دەکرد با هەر لەسەریان بێت، کەمی
    مەکەنەوە، چونکە ئەوانە تەمبەڵن، لەبەر ئەوەیە هاوار دەکەن: ”بهێڵە با بڕۆین و قوربانی
    بۆ خودامان سەرببڕین.“'
  eng-BBE: 'But see that they make the same number of bricks as before, and no less:
    for they have no love for work; and so they are crying out and saying, Let us
    go and make an offering to our God.'
  kan-OKCV: ಅವರು ಈವರೆಗೆ ಮಾಡಿದ ಇಟ್ಟಿಗೆಗಳ ಲೆಕ್ಕದಲ್ಲಿ ಏನೂ ಕಡಿಮೆ ಮಾಡಬಾರದೆಂದು ಅವರಿಗೆ ಹೇಳಬೇಕು.
    ಅವರು ಮೈಗಳ್ಳರೇ, ಆದ್ದರಿಂದ ಅವರು, ‘ನಾವು ಹೋಗಿ ನಮ್ಮ ದೇವರಿಗೆ ಯಜ್ಞವನ್ನು ಅರ್ಪಿಸೋಣ,’ ಎಂದು
    ಕೂಗುತ್ತಾರೆ.
  bbb-bbb: Ja areke buka korubuo va rerena kari amaeriafo. Ro bu amaeriakuva nika
    kiaga bu uria mune izege bu ude amaeriavo ijiege amaeriakiro bude naba ije arena
    una guma amaeriavo. Bu bite i ije bu medufuo ije fu bakiga bu ijadufuo ijuonena
    kiega na kia bu va Godi buone ijene zinone ifaejekuae kieve.
  tam-2017: அவர்கள் முன்பு செய்துகொடுத்த கணக்கின்படியே செங்கல் செய்யும்படி சொல்லுங்கள்;
    அதிலே நீங்கள் ஒன்றும் குறைக்கவேண்டாம், அவர்கள் சோம்பேறிகளாக இருக்கிறார்கள்; அதினால்
    நாங்கள் போய் எங்களுடைய தேவனுக்குப் பலியிடுவோம் என்று கூக்குரலிடுகிறார்கள்.
  spa-RV-1909: 'Y habéis de ponerles la tarea del ladrillo que hacían antes, y no
    les disminuiréis nada; porque están ociosos, y por eso levantan la voz diciendo:
    Vamos y sacrificaremos á nuestro Dios.'
  ron-BTF: 'Și numărul de cărămizi, pe care l-au făcut până acum, să le impuneți;
    nu scădeți nimic din el, pentru că sunt leneși; de aceea strigă, spunând: Lasă-ne
    să mergem și să sacrificăm Dumnezeului nostru.'
  eng-WEBP: You shall require from them the number of the bricks which they made before.
    You shall not diminish anything of it, for they are idle. Therefore they cry,
    saying, ‘Let’s go and sacrifice to our God.’
  eng-FBV: But still make them produce the same quantity of bricks as before. They're
    lazy people—that's why they're calling out, asking, ‘Please let us go and offer
    sacrifices to our god.
  nld-1939: 'Toch moet ge evenveel tichels van hen blijven eisen, als zij tot nu toe
    hebben gemaakt, en er niets van laten schieten. Want ze zijn lui; en daarom schreeuwen
    ze: We willen onzen God een offer brengen.'
  nch-BL: Pero xiquinchihualtica ma temactilica san se imiyaca ladrillos quej achtohui.
    Yon se ladrillo ma amo polihui. Pampa nopa israelitame tatzcacalactoque huan yeca
    tahuejchihuaj huan quiijtohuaj quinequij yase quimacatij tacajcahualisti ininTeco.
  vie-1934: 'Nhưng các ngươi hãy hạn số gạch y như cũ, chớ trừ bớt chi cả; vì họ biếng
    nhác, lấy cớ mà đồng kêu lên rằng: Hè! đi dâng tế lễ cho Đức Chúa Trời chúng ta!'
  hin-CV: और उतनी ही ईंट बनाएंगे जितनी पहले बनाते थे; इससे कम नहीं किया जायेगा; ये
    लोग आलसी हैं, इसलिये यहां से जाने के लिए पूछ रहे हैं, ‘हम अपने परमेश्वर के लिए
    बलि अर्पित कर सकें.’
  eng-OURB: The number of the bricks, which they made before, you require from them.
    You shall not diminish anything of it, for they are idle; therefore they cry,
    saying, ‘Let us go and sacrifice to our God.’
  spa-BES: 'Pero demanda que hagan la misma cantidad de ladrillos que antes, y nada
    menos: porque son unos holgazanes; por eso ellos claman y dicen, vayamos y hagamos
    una ofrenda a nuestro Dios.'
  tdx-tdx: 'Le ­ampano’ areo birike mira amy nanoeñe taoloy, tsy haketrake, amy t’ie
    votro, izay ty mampitoreo iareo ami’ty hoe: Apoho hiavotse añe hisoroñe aman’
    Añahare’ay.'
  vid-vid: Ila hisabu ya mitufali galinguditikwa iwe yiyila, naileche kuwa nyindo,
    ne itufali limwe, kwa vila wanhu awa ndo wagata ndo mina wangutowa iyowe. ‘Utuleche
    tuche tukamlavile nhambiko Nguluwi wa hetwe.’
  eng-OKE: Yet the number of bricks which they have made heretofore you shall still
    lay upon them and not diminish; for they are idle, and therefore cry, saying,
    We will go and sacrifice before our God.
  tha-KJV: ส่วนจำนวนอิฐซึ่งแต่ก่อนเกณฑ์​ให้​เขาทำเท่าไร เจ้​าก็จงเกณฑ์​ให้​เขาทำเท่านั้น
    เจ้​าอย่าได้หย่อนลง เพราะว่าเขาเกียจคร้าน เหตุ​ฉะนั้นเขาจึงร้องว่า ‘​ขอให้​พวกข้าพระองค์ไปถวายเครื่องบูชาแด่พระเจ้าของพวกข้าพระองค์’
  por-BR-2018: 'E haveis de pôr-lhes a tarefa dos tijolos que faziam antes, e não
    lhes diminuireis nada; porque estão ociosos, e por isso levantam a voz dizendo:
    Vamos e sacrificaremos a nosso Deus.'
  deu-ELO: 'Und die Anzahl Ziegel, die sie früher gemacht haben, sollt ihr ihnen auflegen;
    ihr sollt nichts daran mindern, denn sie sind träge; darum schreien sie und sprechen:
    Wir wollen hinziehen, wir wollen unserem Gott opfern!'
  eng-WYC-2018: and ye shall set on them the measure of tilestones, which they made
    before, (or but ye shall still require from them the same number of bricks, which
    they made before), neither ye shall abate anything; for they be idle, and therefore
    they cry (out), and say, Go we, and make we sacrifice(s) to our God;
  epo-epo: 'Sed la nombron de la brikoj, kiun ili pretigas ĝis nun, postulu de ili,
    ne malgrandigu ĝin; ĉar ili vagas senlabore, tial ili krias: Ni iru kaj alportu
    oferon al nia Dio.'
  uig-PIN: 'Lekin ilgiri ⱪanqilik kesǝk ⱪuyup kǝlgǝn bolsa, ⱨeliⱨǝm kǝm ⱪilmay xunqilik
    kesǝk ⱪuydurunglar; qünki ular ⱨurunlixip: «Hudayimizƣa ⱪurbanliⱪ ɵtküzüxkǝ bizni
    barƣili ⱪoy» dǝp ƣǝlwǝ ⱪilixiwatidu.'
  beo-beo: 'Be ilia da osoboga hamoi igi idi da hame fonobomu. Ilia da waha hamosa
    defele hamomu. Ilia hawa: hamosu da fonobahadi fawane. Ilia da hawa: hamosu higa:iba:le,
    ilia da gadili ilia Godema gobele salasu hamoma:ne nama adole ba:lala.'
  tpi-OTNT: Tasol yupela i mas mekim ol i wokim wankain namba bilong ol brik olsem
    ol i save wokim oltaim. Yupela i no ken sotim namba. Nogat tru. Ol i manmeri bilong
    les. Olsem na ol i tok, ‘Larim mipela i go na mekim ofa long God bilong mipela.’
  hau-SA: Ku kuma bukace su su yi tubula daidai yawan tubalin da suka saba yi, kada
    ku rage. Ragwaye ne, shi ya sa suke kuka cewa, ‘Bari mu tafi mu yi hadaya ga Allahnmu.’
  udu-udu: 'Uni mini mii uḵa jeŋgu’b me’d jin miina uni iṯwa/a/ mo. Ajeŋ gu’ba ’deŋ
    kamu/ yisa midi p̱iya. Uni tana p̱iny is ka p̱iny is mo. Wakan a’di ona uni gwo
    ki: Dhalki aman iina i miiya Arumgimis bam abasa ’cesh ’te/ mo.'
  uig-LAT: 'Lékin ilgiri qanchilik kések quyup kelgen bolsa, hélihem kem qilmay shunchilik
    kések quydurunglar; chünki ular hurunliship: «Xudayimizgha qurbanliq ötküzüshke
    bizni barghili qoy» dep ghelwe qilishiwatidu.'
  nde-nde: Kumele ukuthi batshaye inani abebelitshaya. Bangamavila, yikho besuka bakhale
    besithi, ‘Kasihambeni siyenikela kuNkulunkulu wethu.’
  ton-ton: Pea ko hono lau ʻoe ngaahi makaʻumea ʻaia naʻa nau muʻaki ngaohi, te mou
    fakapapau ia kiate kinautolu; ʻe ʻikai te mou fakasiʻisiʻi ia, he ʻoku nau fakapikopiko;
    ko ia ʻoku nau tangi ai, ʻo pehē, Tukuange ʻakimautolu ke ʻalu ʻo feilaulau ki
    homau ʻOtua.
  ces-1613: 'Však touž summu cihel, kterouž udělávali prvé, uložte na ně, nic neujímejte
    z ní; neboť zahálejí, a protož volají, řkouce: Poďme, obětujme Bohu našemu.'
  eko-eko: Ila mwiwaakhanyarele waattala thamani ethiitile aari waattalakaaye, mwihiwaavukule
    hatha etthu; apa aya anamaviliwa, ti eto aaziyeeyo okhuwa araka ‘ninttela omwinkha
    twaha Nluku etthu.’
  eng-WMB: You shall require from them the number of the bricks which they made before.
    You shall not diminish anything of it, for they are idle. Therefore they cry,
    saying, ‘Let’s go and sacrifice to our God.’
  tam-TCV: ஆனால் நீங்கள் அவர்களிடம் முன்பு செய்த அளவு செங்கற்களைச் செய்யும்படி கேட்டுக்கொள்ளுங்கள்;
    அந்த அளவைக் குறைக்கவேண்டாம், அவர்கள் சோம்பேறிகள்; அதனால்தான் அவர்கள், ‘நாங்கள்
    போய் எங்கள் இறைவனுக்குப் பலிசெலுத்த அனுமதியும்’ என்று கூக்குரலிடுகிறார்கள்.
  ceb-ULB: Apan, kinahanglan nga mao gihapon ang gidaghanon sa mga tisa nga inyong
    pangayoon sama sa ilang gihimo kaniadto. Ayaw dawata ang diyutay lang, tungod
    kay tapolan sila. Mao nga misinggit sila ug nag-ingon, 'Tugoti kami nga molakaw
