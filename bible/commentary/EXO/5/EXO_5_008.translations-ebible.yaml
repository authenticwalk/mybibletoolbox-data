  ena-ena: Agadɨ ala namɨlaŋ nulɨdɨ vameba vivi saŋ abɨdalaŋ vihavɨlalɨ hameŋ laci
    ala abɨdalaŋ vihavɨm uami. Ihɨlu lavavɨla sɨhɨvia ma vihavɨci lɨba kum me agɨlaŋ
    tɨbɨ mɨgavɨmɨdɨ uami. Nɨbɨlaŋ hulaŋ iamɨgali ihɨlu putɨ sadaŋ nameŋ abavi uami.
    Aludɨ valɨnaŋ uavɨla sɨhɨm sabaŋ viavɨla aludɨ Asɨ saŋ sagalɨ hɨlahɨla igubalu
