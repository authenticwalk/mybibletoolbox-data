    digaula bolo au gi hagau ina ginaadou e daumaha gi di nadau God.
  uig-ARA: 'لېكىن ئىلگىرى قانچىلىك كېسەك قۇيۇپ كەلگەن بولسا، ھېلىھەم كەم قىلماي شۇنچىلىك
    كېسەك قۇيدۇرۇڭلار؛ چۈنكى ئۇلار ھۇرۇنلىشىپ: «خۇدايىمىزغا قۇربانلىق ئۆتكۈزۈشكە بىزنى
    بارغىلى قوي» دەپ غەلۋە قىلىشىۋاتىدۇ.'
  bps-bps: Kabay fimòyu dale i salngad kdee dad brik di muna nimòla. Nangyu nsud i
