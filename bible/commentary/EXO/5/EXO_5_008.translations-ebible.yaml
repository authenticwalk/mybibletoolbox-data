  pon-2006: Ahpw kumwail pahn itonehng irail re en wiahda uwen tohtohn takai pweht
    me re kin wiahda mahso; kaleke kumwail kamalaulauwihala. Pwe aramas pohnkahke
    kei irail, ihme re pekipekihki I en mweidohng irail re en kolahng kaudokiong arail
    Koht.’
  jae-jae: Mago nomku têkê-têkê ŋanamba, taŋ sêmasaŋ kêtôm bêcgeŋ naŋ, êkôgeŋ, êtu
