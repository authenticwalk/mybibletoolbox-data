    Tanrımız'a kurban keselim' diyerek bağırıyorlar.
  grc-BRENT: Καὶ τὴν σύνταξιν τῆς πλινθείας, ἧς αὐτοὶ ποιοῦσι, καθʼ ἑκάστην ἡμέραν
