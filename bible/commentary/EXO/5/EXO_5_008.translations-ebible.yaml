  mdy-ETH: ጋዓንቴ ቤርታ ዔያታ ማዣሢዳፓ ፔቴ ፁኡቤታዎ ፓጪሱዋዖ ማዢ ሺኢሻንዳጉዲ ዔያቶይዳ ዎልቃዹዋቴ፤ ‹ኑ ፆኦዛሢም ኑ ዒንጎ
