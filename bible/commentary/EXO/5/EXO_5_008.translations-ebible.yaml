  agu-BL: 'Poro tajwe''n tan bnixe''n ite''n nin tajlal xana''tz chi yi na bnix nin
    cya''n. Tajwe''n tz''aku''l len chitarey na chin cy''aj nin e''. Cha''stzun te
    na chitzan tan talche''n: “¡Quin kak''e'' katx''ixwatz tetz kaRyosil!”'
  ilo-ULB: Nupay kasta, sapulenyo latta kadakuada iti isu met laeng a bilang dagiti
    ladrilio kas iti sigud nga inaramidda. Saanyo nga awaten ti basbassit, gapu ta
    nasadutda. Isu nga umaw-awag ken ibagbagada a, 'Palubosannakami a mapan agidaton
    iti Diosmi.'
  kpg-kpg: Hai gi digaula bolo gi heia nadau hadu hau hale la gi logo be di hulu o
