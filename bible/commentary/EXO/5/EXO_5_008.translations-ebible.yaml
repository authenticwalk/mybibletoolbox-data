    kami pergi untuk berkurban kepada Allah kami.’
  nya-nya: Koma musawachepetsere chiwerengero cha njerwa chomwe munawalamulira kale
    kuti aziwumba. Iwowa ndi aulesi. Nʼchifukwa chake akulira kuti, ‘Tiloleni tipite
    tikapereke nsembe kwa Mulungu wathu.’
  hrv-hrv: 'A zahtijevajte od njih istu količinu opeke koju su pravili i dosad. Ne
    smanjujte je! Lijenčine su. Zato viču: ''Hajdemo prinijeti žrtvu Bogu svome!'''
  mps-mps: Tiali goli, augwaligo te sesemane sogo te nigibo tiwai brik naga augwaligo
    nigimainao. Dagego te namba te pęwadage iligio. Mu menio. Augwali sę hagela
    ebo we bidi dao. Tama tibaso, augwaligo te po wai, ‘Da pelama, dago Godibolo ofa
    igi pomainogo emainao.’
  tpi-tpi: Tasol yupela i mas mekim ol i wokim wankain namba bilong ol brik olsem
    ol i save wokim oltaim. Yupela i no ken sotim namba. Nogat tru. Ol i manmeri bilong
    les. Olsem na ol i tok, ‘Larim mipela i go na mekim ofa long God bilong mipela.’
  dan-1931: 'men alligevel skal I pålægge dem at lave lige så mange Teglsten som hidtil,
    I må ikke eftergive dem noget; thi de er dovne, og derfor er det, de råber op
    og siger: Lad os drage ud og ofre til vor Gud!'
  vie-OVCB: Đồng thời cứ giữ đúng chỉ tiêu sản xuất gạch như cũ. Đừng để chúng rảnh
    tay sinh lười, kiếm cớ đòi đi dâng tế lễ lên Đức Chúa Trời của chúng.
  guj-2017: વળી ધ્યાન રાખજો કે, અત્યાર સુધી તેઓ જેટલી ઈંટો બનાવતા આવ્યા છે એમાં ઘટાડો
    થવો જોઈએ નહિ. હવે એ લોકો આળસુ થઈ ગયા છે. તેથી બૂમો પાડે છે કે, અમને અમારા ઈશ્વરને
    યજ્ઞો કરવા જવા દો.
  pon-2006A: Ahpw kumwail pahn itonehng irail re en wiahda uwen tohtohn takai pweht
    me re kin wiahda mahso; kaleke kumwail kamalaulauwihala. Pwe aramas pohnkahke
    kei irail, ihme re pekipekihki I en mweidohng irail re en kolahng kaudokiong arail
    Koht.’
  por-BRBSL: 'Você exigirá deles o número dos tijolos que eles fizeram antes. Não
    diminuirá nada disso, pois eles estão ociosos. Portanto, eles choram, dizendo:
    “Vamos e sacrifiquemos a nosso Deus”.'
  aly-aly: '@see-verse:EXO.005.007'
  cth-cth: Amhru teh hmaloe e yit touh na saksak han. Payoun sak hanh. Ahnimouh teh
    a pangak awh dawkvah, cei awh vaiteh maimae Cathut thuengnae ka sak awh han telah
    ouk a hram awh.
  twi-twi: Na ntayaa dodow a wotwa no nso, monntew so baako koraa, efisɛ asɛm a wɔaka
    no da no adi pefee sɛ wɔyɛ akwadwofo nti na wɔreka se wɔrekɔ sare so akɔbɔ wɔn
    Awurade afɔre no.
  hlt-hlt: Tedae laiboeng kah a lan a tang tah amih taengah hlaem hlaemvai kah, a
    saii bangla khueh uh lamtah yueh pah boeh. A duem uh ham tangloeng ni pang uh
    tangkhuet tih, 'Ka Pathen te nawn ham ka cet ni, ' a ti uh.
  tbz-SIM: Bɛ̀ mɛ mbɑɑ yó mpiiku yɛdombiɛ nkɛ̀ yɛ̀ tùɔ̀kù yɛ̀ sòò mɑ̀mɛ̀ mmɛ, di bɑ́ɑ́
    yɑɑtɛ. Bɛtɔ̃nnɛ́kótíbɛ̀ mbɛ, dɛɛ̀ te kɛ̀ bɛ̀ tu, tí bɛ̀ yóu kɛ̀ bɛ̀ɛ kɔtɛ kɛ́fíé
    Kuyie nyiwũɔ̃.
  msy-2020: Ia me mɨkɨmtɨ, me brighbar ingartɨ, dar dɨbobonim faragha iti moghɨra
    kamaghɨra ikɨ. Dɨbobonir kam isɨvagh magɨran markɨ. Bar markɨ. Me amɨragha egha
    ghaze, e ateghtɨ e gumazamiziba puvatɨzir danganimɨn mangɨgh uan Godɨn ofa damuam.
  dop-dop: Pǝ́cɔ́ pǝ fɛɩ sɩ pɑ pikilinɑɑ ɩ́ sɛkɩ ɩsɩɩ pɑ tɩɩ ŋmɑɑkɩ tɔ. Felentunɑɑ
    kɛ-wɛɣɛ. Pǝ tɔɔ kɛ́ pɑ kɔmɑ mɑ kiŋ sɩ mɑ́ hɑ-wɛɣɛ mpɑɑʋ nɑ pɑ́ polo pɑ́ lɑ́ pɑ
    Ɩsɔ kɛ́ kɔtɑsɩ.
  azb-azb: Ancaq indiyə qədər onların üzərlərinə qoyduğunuz gündəlik kərpic sayını
    azaltmayın. Çünki onlar tənbəldirlər və buna görə də “gedək Allahımıza qurban
    gətirək” deyib fəryad edirlər.
  eng-DBY: 'And the number of the bricks they have made heretofore shall ye lay upon
    them: ye shall not diminish any of it, for they are idle; therefore they cry,
    saying, Let us go [and] sacrifice to our God.'
  hin-2017: तो भी जितनी ईंटें अब तक उन्हें बनानी पड़ती थीं उतनी ही आगे को भी उनसे
    बनवाना, ईंटों की गिनती कुछ भी न घटाना; क्योंकि वे आलसी हैं; इस कारण वे यह कहकर
    चिल्लाते हैं, ‘हम जाकर अपने परमेश्वर के लिये बलिदान करें।’
  wol-KYG: 'Waaye sasleen leen limu móol, ya ñu daan móol naka jekk. Buleen ko wàññi,
    ndax ay yaafus lañu; moo leen tax di dee-deeluy waxeey naan: “May nu, nu dem rendili
    sunu Yàlla sarax!”'
  swp-swp: 'Na bricks gamagarina se ginauridi wa bena gonogonoana se ginauri: tabu
    ena gamagari au hegagiri, paana se miamiagaibui, arinai se doulaoma si ene, ‘U
    abigabaemai abo ai lau ema Eaubada ena aitalasam ai gubu.’'
  bjr-bjr: Maraseeqa sia oorudupi masee auquaqa. Aiqama kari auqi mariana amana kai
    auquaqa. Misa kudiki mariasa maridaqa qiniara maasa idukusainaqa maasa oonuree
    Yaaweena nári Anutuna tatufirana suqa amianee qidaqa.
  eng-YLT: and the proper quantity of the bricks which they are making heretofore
    ye do put on them, ye do not diminish from it, for they are remiss, therefore
    they are crying, saying, Let us go, let us sacrifice to our God;
  kne-kne: ngem adi mabalin ay mabawasan si olay esa din kaad-adon di dinamili ay
    am-amagen da. Nasadot da dedan, isonga kanayon ay ibagbaga da en palobosak daida
    ta en da man-idaton sin Diyos da.
  bzd-NTPO: 'Erë ikö́rak iyuök ko̱s ke̱kraë iyuekerakitö ekkë, kë̀ wöarwa yës. Ie''pa
    bikënak ë̀ tai̱ë, e'' kue̱ki̱ ie''pa a̱rkerak: ‘¡Mishka iyiwak ña''u̱k se'' Këköl
    a̱!’'
  eng-WYC-2017: and ye shall set on them the measure of tilestones, which they made
    before, neither ye shall abate anything; for they be idle, and therefore they
    cry, and say, Go we, and make we sacrifice to our God;
  eng-WMBB: You shall require from them the number of the bricks which they made before.
    You shall not diminish anything of it, for they are idle. Therefore they cry,
    saying, ‘Let’s go and sacrifice to our God.’
  urd-GVH: तो भी वह उतनी ही ईंटें बनाएँ जितनी पहले बनाते थे। वह सुस्त हो गए हैं और
    इसी लिए चीख़ रहे हैं कि हमें जाने दें ताकि अपने ख़ुदा को क़ुरबानियाँ पेश करें।
  rug-rug: Meke zama si asa, “Ta hivae tugo si arini pude kaqu tavete va soku biriki
    kekeṉoṉo gua tugo tatasana, meke lopu kaqu hite gore palae si keke biriki. Ba
    na lopu pada koa rini sa tinavete, gua asa ke korapa tepa vina malumu koa rau
    si arini, pude taloa dia gua, pude la vahesia sa dia Tamasa, gua.
  gaz-gaz: Garuu akka isaan lakkoobsa xuubii kan duraan hojjechaa turan sana hojjetan
    godhaa; hamma isaanitti ramadame hin hirʼisinaa. Isaan dhibaaʼoo dha; kanaafuu,
    ‘Nu dhaqnee Waaqa keenyaaf aarsaa dhiʼeessina’ jedhanii iyyaa jiru.
  fra-LSG: 'Vous leur imposerez néanmoins la quantité de briques qu’ils faisaient
    auparavant, vous n’en retrancherez rien; car ce sont des paresseux; voilà pourquoi
    ils crient, en disant: Allons offrir des sacrifices à notre Dieu!'
  gnn-gnn: '@see-verse:EXO.005.007'
  yal-yal: E mɔn yi bitikidin xasabin naxan bɔnbɔma a fɔlɔni, ɛ nama tin e nde ba
    na ra. Bayo salantenne nan e ra, nanara e sɔnxɔma, e naxa, ‘Tin, nxu xa sa saraxane
    ba nxɔ Ala xa!’
  haw-1868: 'A o ka nui o na pohakulepo a lakou i hana''i mamua, pela oukou e haawi
    hou aku ai ia lakou; mai hoemi iki ia mea; no ka mea, ua molowa lakou: no ia mea,
    ke uwe mai nei lakou, i ka i ana mai, E hele makou e kaumaha aku na ko makou Akua.'
  arb-NAV: 'وَطَالِبُوهُمْ بِإِنْتَاجِ نَفْسِ كَمِّيَّةِ اللِّبْنِ السَّابِقَةِ. لَا
    تُنْقِصُوهَا فَإِنَّهُمْ كُسَالَى، لِذَلِكَ يَصْرُخُونَ قَائِلِينَ: دَعْنَا نَذْهَبُ
    وَنَذْبَحُ لإِلَهِنَا.'
  ewe-ewe: Ke mina woagame anyikpe xexlẽme si womena tsã la; migaɖe edzi na wo o.
    Kuviatɔwo wonye, eya ta wole ɣli dom be, ‘Mina míayi aɖasa vɔ na míaƒe Mawu’
  eng-LEE: 'And the number of the bricks, which they did make heretofore, ye shall
    impose upon them, ye shall not diminish aught thereof; for they are idle: therefore
    they cry, saying, Let us go and sacrifice to our God.'
  gvn-gvn: '@see-verse:EXO.005.007'
  asm-FB: তেওঁলোকে আগেয়ে যিমান পৰিমাণৰ ইটা বনাইছিল, এতিয়াও তেওঁলোকক সিমানেই বনাবলৈ
    দিয়া। তাৰ অলপো কম গ্ৰহণ নকৰিব; কাৰণ তেওঁলোক এলেহুৱা। তেওঁলোকে চিঞৰিছে আৰু ক’বলৈ
    ধৰিছে, ‘আমাক যাবলৈ অনুমতি দিয়ক আৰু আমাৰ ঈশ্বৰৰ উদ্দেশ্যে বলিদান উৎসৰ্গ কৰিবলৈ
    দিয়ক’।”
  sus-A: عٍ دَرِ بِرِكِ شَسَبِ نَشَن بْنبْ رَ، وٌ نَشَ سٍسٍ بَ نَ رَ. قُيَنتٍ نَن
    عٍ رَ. نَ نَن عَ رَ، عٍ عَ قَلَمَ، ‹مُشُ شَ سِفَ سّرّشّ بَدٍ مُشُ مَرِفِ عَلَ
    بّ.›
  fra-SBL: 'Vous leur demanderez le nombre de briques qu''ils fabriquaient auparavant.
    Tu n''en diminueras rien, car ils sont oisifs. C''est pourquoi ils crient : « Allons
    sacrifier à notre Dieu ».'
  hbo-hbo: וְאֶת־מַתְכֹּ֨נֶת הַלְּבֵנִ֜ים אֲשֶׁ֣ר הֵם֩ עֹשִׂ֨ים תְּמֹ֤ול שִׁלְשֹׁם֙
    תָּשִׂ֣ימוּ עֲלֵיהֶ֔ם לֹ֥א תִגְרְע֖וּ מִמֶּ֑נּוּ כִּֽי־נִרְפִּ֣ים הֵ֔ם עַל־כֵּ֗ן
    הֵ֤ם צֹֽעֲקִים֙ לֵאמֹ֔ר נֵלְכָ֖ה נִזְבְּחָ֥ה לֵאלֹהֵֽינוּ׃
  eng-WYCLIFFE: and ye schulen sette on hem the mesure of tijl stoonys, which thei
    maden bifore, nether ye schulen abate ony thing; for thei ben idil, and therfor
    thei crien, and seien, Go we, and make we sacrifice to oure God;
  piu-2006: '@see-verse:EXO.005.007'
  pjt-pjt: Palu tjana uti tjuminta tjuṯa rawangku palyanma nampa panya palunyaṯu,
    panya ngaṉmanytjuya palyaningi, palu puṟunypa. Ka nyura maṉkurpa palyannyangka
    pukuḻarinytja wiyangku wantima, panya nyura alatjingannyangkaya aṉangu pala waṟka
    tjuṯa ma-nyaṯaringu munuya palulanguṟu tjana waṟka wantira ngayula rawangku ngatjini
    tjananya ilytjikutu wantir'iyantjaku tjana kuka pungkula tjanampa God ungkunytjikitjangku.
  cwe-cwe: Mbali peta ya matafali iwe fana yaja yowakalile wotengeneza mwanduso‚ wekileni
    iyo iyo na sekemuwahunguzile hata chidogo. Kwaviya wawo ni wabwa wolonga, ‘Chileke
    chihite chikamulavile nhambiko Mulungu wetu!’
  bgs-bgs: Asal kailangan magunawa gó tô karapungan ka mga tisa na gimun dan. Yakó
    yu ágkulangi. Tukukán gó sikandan. Purisu ágrangin dan na péwaán ku sikandan ébô
    madun dan tun ta disyerto asta mággé dan tun ta manama dan.
  kik-kik: No mũmeere atĩ no nginya mathondeke maturubarĩ mũigana o ta wa mbere; mũtikamanyiihĩrie
    gĩthimo. Nĩ igũũta; nĩkĩo mararĩra makoiga atĩrĩ, ‘Nĩtũrekwo tũthiĩ tũkarutĩre
    Ngai witũ igongona.’
  fra-NCL: 'Néanmoins vous lui imposerez la quantité de briques qu’ils faisaient auparavant,
    sans en rien retrancher, car ce sont des paresseux ; voilà pourquoi ils crient,
    en disant : Nous voudrions aller faire des sacrifices à notre Dieu.'
  cek-AK: Toe amlai long hmaiqoenghaih tok loe canghni ah sak ih baktih toengah nihcae
    to sahsak ah; tamsi o sak hmah; nihcae loe thaset o pongah ni, Sithaw khaeah angbawnhaih
    sak hanah, na caehsak ah, tiah a hang o.
  xla-xla: Amasiyama epapele dulu dla yia꞉tapo blik ewala mimita꞉pmama alila hatlo
    dulu dla adisowa mimita꞉mduwa, ma mesowa mimita꞉mha꞉ha꞉lepe. Adipalati, yia꞉ye
    sasalalimama ma na꞉ watle atlemama, di dalupa dulu dla tame di God hi di dla ta꞉demama
    alinepi poyupo ya꞉ watle hapilowama, demha꞉ha꞉po.
  cuk-cuk: 'Degi-inigwele, napsa-ginnid-akwayob-sobaled amba gusgu e-mergu-sobmaladyob,
    sobmarbalodo. Napa-ginnid-akwayob-sobaled bipisaale gwagwen-akuar sobosurmalad.
    Ar wemarde, wiegala nanaed. A-ular, binnasur gordanimalad: ‘Anmar, ibmar-ogumakar
    anmar-Bab-Dummadga uknabimarye.’'
  uig-CYR: 'Лекин илгири қанчилик кесәк қуюп кәлгән болса, һелиһәм кам қилмай шунчилик
    кесәк қуйдуруңлар; чүнки улар һорунлишип: «Худайимизға қурбанлиқ өткүзүшкә бизни
    барғили қой» дәп ғәлвә қилишиватиду.'
  tel-2017: అయినప్పటికీ వాళ్ళు లెక్క ప్రకారం ఇంతకు ముందు చేసినట్టుగానే ఇటుకల పని చెయ్యాలి.
    వాళ్ళు సోమరిపోతులు కనుక లెక్క ఏమాత్రం తగ్గించవద్దు. అందుకే వారు ‘మేము వెళ్లి మా
    దేవునికి బలులు అర్పించడానికి అనుమతి ఇవ్వండి’ అని కేకలు వేస్తున్నారు.
  hat-BSA: '“Menm fòs brik yo te konn fè avan an, fòk nou egzije yo fè l. Nou pa pou
    redwi li menm. Paske yo se parese! Se pou sa y ap kriye a: ‘Kite nou ale fè sakrifis
    a Bondye nou an.’'
  kos-kos: Tusruktu elos in oru na pisen brick ma elos muta oru meet ah — in tia pueni.
    El fahk, “Srikla orekma itukyang nu selos an, pa sis elos kwafe na sik nga in
    fuhlelosla in som orek kisa nu sin God lalos uh!
  hbo-WLC: וְאֶת־מַתְכֹּ֨נֶת הַלְּבֵנִ֜ים אֲשֶׁ֣ר הֵם֩ עֹשִׂ֨ים תְּמ֤וֹל שִׁלְשֹׁם֙
    תָּשִׂ֣ימוּ עֲלֵיהֶ֔ם לֹ֥א תִגְרְע֖וּ מִמֶּ֑נּוּ כִּֽי־נִרְפִּ֣ים הֵ֔ם עַל־כֵּ֗ן
    הֵ֤ם צֹֽעֲקִים֙ לֵאמֹ֔ר נֵלְכָ֖ה נִזְבְּחָ֥ה לֵאלֹהֵֽינוּ׃
  ibo-ibo: Ọzọ, meenụ ka ọnụọgụgụ brik ha na-akpụ dịrị ka ọ dị na mbụ, unu emela ka
    ọ dịrị ala. Ha bụ ndị umengwụ. Ọ bụ ya mere ha ji na-eti mkpu, ‘Ka anyị gaa nʼọzara
    gaa chụọrọ Chineke anyị aja.’
  ory-ory: ପୁଣି, ପୂର୍ବରେ ସେମାନଙ୍କ ଉପରେ ଯେତେ ଇଟା ନିର୍ମାଣର ଭାର ଥିଲା, ଏବେ ସେହି ଭାର ଦିଅ;
    ତହିଁରୁ କିଛିମାତ୍ର ଊଣା କର ନାହିଁ; ଯେହେତୁ ସେମାନେ ଅଳସୁଆ ଅଟନ୍ତି; ‘ଏଣୁ ଆମ୍ଭମାନଙ୍କୁ ପରମେଶ୍ୱରଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ବଳିଦାନ କରିବାକୁ ଯିବାକୁ ଦିଅ ବୋଲି ଡାକ ପକାଉଅଛନ୍ତି;’
  chk-chk: Nge repwe chök föri ükükün förier pilak usun me mwan. Ousap fokun akisikisätiu,
    pun ra chipwang. Iei mine ra apasa lon ar siö, ‘Kopwe mwüt ngenikem pwe aipwe
    feila o asor ngeni äm we Kot.’
  rop-rop: '@see-verse:EXO.005.007'
  ukr-1871: 'Стілько ж цегол, як перше вироблювали, вимагайте від них; не поменьшуйте,
    бо вони лїниві; тим і кричать: Одпусти нас принести жертву Богу нашому!'
  bch-bch: Be gimi ga akeo matua pagid ngan tikado pat matua busa lalaede mambe tikakado
    oadla ga inam. Irangrang ngan tisarung pat matua dabad ga isulug mao. Gid panua
    malainga ad, tota titang pagau ta tikeo, ‘Longean gai ta ala arau masilau ta iman
    tenainga ga ila pan amai Deo.’
  deu-1951: 'Ihr sollt ihnen aber gleichwohl die bestimmte Zahl Ziegel, die sie gestern
    und vorgestern gemacht haben, auferlegen und davon nichts nachlassen; denn sie
    gehen müßig. Darum schreien sie und sprechen: Wir wollen hingehen und unserm Gott
    opfern!'
  eng-JPS: 'And the tale of the bricks, which they did make heretofore, ye shall lay
    upon them; ye shall not diminish aught thereof; for they are idle; therefore they
    cry, saying: Let us go and sacrifice to our God.'
  srp-1865: 'A koliko su opeka doslije naèinjali toliko izgonite i otsele, niti što
    smanjite; jer besposlièe, i zato vièu govoreæi: da idemo da prinesemo žrtvu Bogu
    svojemu.'
  lug-lug: Naye mubalagire babumbenga obungi bw’amatoffaali bwe bumu nga ge babadde
    babumba; temukendeezanga ku muwendo ogwabasalirwa. Bagayaavu; era kyebava bankaabirira
    nti, ‘Tuleke tugende tuweeyo ssaddaaka eri Katonda waffe.’
  heb-heb: ואת מתכנת הלבנים אשר הם עשים תמול שלשם תשימו עליהם לא תגרעו ממנו כי נרפים
    הם על כן הם צעקים לאמר נלכה נזבחה לאלהינו׃
  ben-IRV: কিন্তু আগে তাদের যত ইট তৈরীর ভার ছিল, এখনও সেই ভার দাও; তার কিছুই কম কর
    না; কারণ তারা কুঁড়ে, তাই কেঁদে বলছে, আমরা আমাদের ঈশ্বরের উদ্দেশ্যে বলিদান করতে
    যাই।
  pan-pan: ਤੁਸੀਂ ਓਨ੍ਹੀਆਂ ਹੀ ਇੱਟਾਂ ਜਿੰਨੀਆਂ ਉਹ ਅੱਗੇ ਬਣਾਉਂਦੇ ਸਨ ਉਨ੍ਹਾਂ ਤੋਂ ਬਣਵਾਓ। ਤੁਸੀਂ
    ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਕੁਝ ਨਾ ਘਟਾਓ ਕਿਉਂ ਜੋ ਉਹ ਵਿਹਲੇ ਰਹਿੰਦੇ ਹਨ ਇਸੇ ਲਈ ਉਹ ਇਹ ਦੁਹਾਈ ਦਿੰਦੇ
    ਹਨ ਕਿ ਅਸੀਂ ਜਾ ਕੇ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਲਈ ਬਲੀਆਂ ਚੜ੍ਹਾਈਏ।
  tkr-tkr: 'Karpıçıd manbışike şene ögiylinmencad qeqqe. K''ıl qıma''a. Manbı tambalar
    vuxhal-alla ts''irbı ha''a: «Hapk''ın yişde Allahıs q''urbanbı alya''as».'
  mya-JVB: အုတ် ကိုကား၊ အရေအတွက် အားဖြင့်အရင် ကဲ့သို့လုပ် စေရမည်၊ အလျှင်းမ လျော့ စေနှင့်။
    သူ တို့သည် ပျင်းရိ ကြ၏။ ထိုကြောင့် သွား ၍ငါ တို့ ဘုရား သခင်အား ယဇ်ပူဇော် ကြစို့ဟု
    ကြွေးကြော် တတ်ကြ၏။
  tte-O: Na kwawalo yoi biliki siginauli kali baibaiwa besiele baguna, tabu yabo ikukubwa.
    Ali paisowa nige ilalalaki, koina mwa kaiwena sikawanoi koliyau yakato yatalamwagili
    silau sipwaoli yo sitapwalolo ali yaubada koina.
  tbg-tbg: Vika vira varakeha tota airi briki autuantemake, qaiqaavata vohaa qaramake
    autuate. Vika nanta muntuvike briki autivorave. Vika popohaimanta vaihara ti,
    vika qaqiqai tiriara tiha, Tinavu qaqi kairaqe tenavu oru tentanavu Variqa ofaa
    iha quara amitaare, ti variavo.
  hmo-hmo: “Bona lau oda inai, raro dekena amo biriki nadi idia karaia be edia momo
    dohore idia karaia, guna idia karaia bamona. Gaukara anina hegeregere do idia
    karaia, badina be idia lahedo momo, unai dainai idia taitai lau dekenai, idia
    gwau, ‘Mani oiemu imana dekena amo oi negea ai, aiemai Dirava ena boubou gauna
    dohore ai karaia.’
  urd-urd: और इनसे उतनी ही ईटें बनवाना जितनी वह अब तक बनाते आए हैं; तुम उसमें से कुछ
    न घटाना क्यूँकि वह काहिल हो गए हैं, इसीलिए चिल्ला — चिल्ला कर कहते हैं, 'हम को
    जाने दो कि हम अपने ख़ुदा के लिए क़ुर्बानी करें।
  rus-SYN: 'а кирпичей наложите на них то же урочное число, какое они делали вчера
    и третьего дня, и не убавляйте; они праздны, потому и кричат: пойдем, принесем
    жертву Богу нашему;'
  bqc-SIM: Kási aali bilikibↄ a lɛ́ gbɛu lá aaì bↄ ziwaɛ. Ásu laonɛ́o, asa màadeↄnɛ.
    A yã́i tò an wii dↄ, aalɛ mɛ wa ye gɛ́ sa'oi ń Luawaɛ.
  tcz-CHONGTHU: Ahivang'a masang'a na bolsah ngai bang'uva chehlhang nasem sah jat
    u kibanga nasem sah dingu ahi. Achanvou u lhom jong lhom sah hih un. Athase gam
    tauve. Hijeh chun amahon, 'cheu hitin I-Pathen'u henga kilhaina gasem tauhite,'
    tia asap jengu ahi, ati.
  mar-mar: तरी पूर्वी इतक्याच विटा त्यांनी बनवल्या पाहिजेत. त्यामध्ये काही कमी करून
    स्वीकारू नका. कारण ते आळशी झाले आहेत. म्हणूनच ते ओरड करून म्हणतात, आम्हांला जाण्याची
    परवानगी दे आणि आमच्या देवाला यज्ञ करू दे.
  qub-qub: Ichanga imaypis rurashantano ni jucpis mana pishejta rurachiy. Chay runacunaga
    guellami. Chaymi nircaycan ‹Chunyajman Tayta Diosnëpaj uywata pishtarcur rupachej
    aywashaj› nir.
  bqp-bqp: Ama ò kúnku kɛ lákũ òdi kɛ nà yã lɛ́n. Àsun lagońnɛro, zaakũ ma'ãdenↄmɛ.
    A yã mɛ́ à tò ń wiki dìgↄ̃ dↄ, òtɛn pi ò ye ò gɛ́ sa o ń Ludaamɛ.
  hat-hat: 'Men, se pou yo founi menm valè brik yo te konn bay anvan an, san manke
    yonn. Se yon bann parese yo ye. Se poutèt sa y''ap kriye, y''ap di: O wi, ann
    al ofri bèt pou nou touye bay Bondye nou an.'
  eng-BSB: But require of them the same quota of bricks as before; do not reduce it.
    For they are lazy; that is why they are crying out, ‘Let us go and sacrifice to
    our God.’
  tod-tod: 'Anɛɛ naa ʋe, ɓilikii liegɔi ti ɠɛa doɠazu mɔungi zu, wa naa nɔ la ti ɠakala.
    À mina ta ɠula naa la ga tago ɓalaa, mazɔlɔɔ ta ga dɔɔʋɛ nuiti, naa ɠa é kɛɛzu,
    ti kpeei loozu, ti ɗa ɠɛ: ‹Ɓe gi ʋa, gi li, gi zalaɠaiti kula gá-ƓALAGI ʋɛ.›'
  eng-WEBPB: You shall require from them the number of the bricks which they made
    before. You shall not diminish anything of it, for they are idle. Therefore they
    cry, saying, ‘Let’s go and sacrifice to our God.’
  kbq-kbq: Hianagi korapara nama'a briki tro hutere nehaze, e'i ana kanteke tro hutere
    hugahaze. Hagi hinke'za erami'za osi'a trora osiho. Na'ankure zamagra feru vahe
    mani'nazagu, tatregeta vuta Anumzamofona ofa ome kresramna vuntamaneno hu'za krafa
    nehaze.
  nhe-BL: Pero xiquinfuerzajhuica ma temactilica san se imiyaca ladrillos queja achtohui.
    Niyon se ladrillo ma ax polihui. Pampa nopa israelitame tlatzcacalactoque huan
    yeca tlahuejchihuaj huan quiijtohuaj quinequij yase quimacatij tlacajcahualistli
    ininTeco.
  bus-bus: Mↄde aↄ̃ kúnku bↄ lán aↄ̃è bↄ nà yã lɛ́n. Àton lagońnɛro, zaakɛ mɛadeenↄmɛ.
    Beee yãnzi aↄ̃ wiii ègↄ̃ dↄ, aↄ̃ↄe bee wà yezi wà gá saa o ń Ludaazi.
  gub-BL: — Tuweharupi pezapo kar ywytàtà tetea'u teko wanupe izypy mehe arer zàwegatete
    nehe. Tuwe ywytàtà tuweharupi iapo pyràm nuzawy kwaw ywytàtà tuweharupi iapo pyrer
    nehe. Aze nan kwaw nezewe nehe, pezepyk wanehe nehe. Iranahy a'e wà, a'e rupi
    uze'eg nezewe a'e wà. — Tuwe oroho ma'ea'yr izuka pà Tupàn henataromo ure nehe,
    i'i zanewe wà. Ta'e na'ima'ereko wer kwaw a'e wà xe, i'i tuwihawete amo tuwihaw
    wanupe.
  eng-DRA: 'And you shall lay upon them the task of bricks, which they did before,
    neither shall you diminish any thing thereof: for they are idle, and therefore
    they cry, saying: Let us go and sacrifice to our God.'
