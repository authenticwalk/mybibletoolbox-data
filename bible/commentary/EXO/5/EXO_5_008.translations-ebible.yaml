  urd-GVU: توبھی وہ اُتنی ہی اینٹیں بنائیں جتنی پہلے بناتے تھے۔ وہ سُست ہو گئے ہیں
    اور اِسی لئے چیخ رہے ہیں کہ ہمیں جانے دیں تاکہ اپنے خدا کو قربانیاں پیش کریں۔
  deu-1912: 'und die Zahl der Ziegel, die sie bisher gemacht haben, sollt ihr ihnen
    gleichwohl auflegen und nichts mindern; denn sie gehen müßig, darum schreien sie
