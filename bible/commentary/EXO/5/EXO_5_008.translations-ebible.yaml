    Tjiinya-tjinguru-ya waarka kurlunytjarralu kulira yankula kuka pungkula paara
    Mama Kuurrku nintilkitjalu.
  kan-2017: ಆದರೂ ಅವರು ಈವರೆಗೆ ಮಾಡಿದ ಇಟ್ಟಿಗೆಗಳ ಲೆಕ್ಕದಲ್ಲಿ ಏನೂ ಕಡಿಮೆಯಾಗಬಾರದು ಎಂದು ಅವರಿಗೆ
    ಹೇಳಬೇಕು. ಅವರು ಮೈಗಳ್ಳರೇ, ಆದುದರಿಂದಲೇ ಅವರು, ‘ನಾವು ಹೋಗಿ ನಮ್ಮ ದೇವರಿಗೆ ಯಜ್ಞಮಾಡಿ ಬರುವುದಕ್ಕೆ
