verse: EXO.005.013
translations:
  mal-C: അടിമകളുടെ മേൽനോട്ടക്കാർ അവരോട്, “ദിവസംതോറുമുള്ള വേല, വൈക്കോലുണ്ടായിരുന്നപ്പോൾ
    ചെയ്തതുപോലെതന്നെ നിങ്ങൾ ചെയ്തുതീർക്കണം” എന്നു കർശനമായി പറഞ്ഞു.
  deu-TKW: 'Den Aufsehern der Israeliten aber, welche die Fronvögte des Pharao ihnen
    als Vorgesetzte gegeben hatten, ließ man Schläge geben und fragte sie: Warum habt
    ihr den Betrag an Backsteinen, der euch bisher auferlegt war, in den letzten Tagen
    nicht voll geliefert?'
  lin-lin: 'Bakambi oyo balandelaka misala makasi ya bawumbu bazalaki kotindika bango
    na makasi mpe koloba : — Bokokisa motango ya babiliki oyo bakatela bino mpo na
    mokolo na mokolo lokola na tango oyo bazalaki kopesa bino matiti !'
  eng-LSV: and the exactors are making haste, saying, “Complete your works, the matter
    of a day in its day, as when there is straw.”
  eng-GNV: And the taskemasters hasted them, saying, Finish your dayes worke euery
    dayes taske, as ye did when ye had strawe.
  eng-WEBSTER: And the task-masters hastened them, saying, Fulfill your works, your
    daily tasks, as when there was straw.
  nhw-BL: 'Huan mojmostla itlayacancahua Faraón quinisihuiltiyayaj más huan quinilhuiyayaj:
    ―Xijtlamichihuaca san se imiyaca amotequi ipan se tonal quen quema anmechmacayayaj
    sacatl. Huan nojquiya nopa Egipto tecojme quinmaquiliyayaj israelita tlayacanani
    huan quinilhuiyayaj: ―¿Quenicatza, niyon yalohua, niyon ama, amo anquiaxitijtoque
    san se imiyaca ladrillos quen achtihuiya anquichihuayayaj?'
  swh-ONEN: Viongozi wa watumwa wakasisitiza, wakisema, “Timizeni kazi mnayotakiwa
    kwa kila siku, kama wakati ule mlipokuwa mkipewa nyasi.”
  bba-bba: Be bɑ bu kpɑre sɔmɑ ye sɔɔ, bɑ bu bɑɑsi bɑ mɔ̀, i bɛɛn sɔmɑ yibio tɔ̃ru
    bɑɑtere nɡe mɛ i rɑ rɑɑ ko, sɑnɑm mɛ bɑ bɛɛ tɑkɑ nɔɔ wɛ̃ɛmɔ.
  eng-KJVCPB: And the taskmasters hasted them, saying, Fulfil your works, your daily
    tasks, as when there was straw.
  cpy-cpy: Ari ikantapiin-tanakityaa rowayitakiri Faraón ishintsiwen-tantzi rowetsikaeti
    kijonakiri kepatsi okaatzi rowetsika-piintziri Israel-paeni.
  mpx-mpx: Tontuwalali Isileli hi palawakikil hi ba, “Lan maisena maisena bilik nuku
    ginolil ali gewi ni ola sauga toto widiwidi hi pewa eliyamiu.”
  wbp-wbp: Yijipi-wardingki-paturlujulpalu-jana jinyijinyi-manu warrki-jarrinjaku,
    manu wangkajalu-jana, “Yaruju jungalu warrki-jarriya! Kingi wangkaja yungunkulu-jana
    ngurrju-mani piriki-wati panu-jarlu yangka-piya-yijala kujarnalu-nyarra yungu
    marna.”
  luo-luo: Jorit wasumbini ne kasogi kawachonegi niya, “Tiekuru tich momiu odiechiengʼ
    ka odiechiengʼ, mana machal kaka ne utimo kane un gi lum.”
  meu-meu: A ḡaukara biagudia e gwaugwau, eto, Dina ta ta ahudia ba haḡuḡuru, gunaguna
    uit momona a henimui negadia ai heḡereḡerena.
  npi-ULB: नाइकेहरूले तिनीहरूलाई यसो भनिरहे, “तिमीहरूलाई पराल दिँदा जस्तै गरी तिमीहरूको
    काम सक ।”
  yor-yor: Àwọn akóniṣiṣẹ́ sì ń ni wọ́n lára, wọ́n wí pé, “Ẹ parí iṣẹ́ tí ẹ ni láti
    ṣe fún ọjọ́ kan bí ìgbà ti a ń fún un yin ní koríko gbígbẹ.”
  emp-NTPO: 'Mãwã dji traju obibada bororãba israelerãra wetara trajabisid̶aa. Nãwã
    jarasid̶aa: –Ewariza daucha od̶adua naẽna chirua diabadjid̶ad̶e o panana quĩrãca.–'
  ind-ind: Dan para kepala mandor Mesir menekan mereka dengan berkata, “Selesaikan
    pekerjaan harian kalian sama seperti dulu waktu jerami masih disediakan.”
  pes-OPCB: در این میان، ناظران مصری نیز بر آنها فشار می‌آوردند تا به همان اندازهٔ
    سابق خشت تولید کنند
  aer-aer: Tyerrtye Egypt-arenye areyele itnenhe uternetyame arnterre anthurre warrke-irretyeke,
    itneke angkemele, “Iparrpe warrke-irrerlte-anaye! Pharaoh angkeke brick atningke
    anthurre mpwarewarretyeke arrekwele-arteke nhenge anwerne name antyerrke anthetyartenge.”
  tgl-ULB: Palagi silang hinihimok ng mahihigpit na tagapangasiwa at sinasabing, “Tapusin
    ninyo ang inyong trabaho, sa panahon na maibigay ang dayami sa inyo.”'
  cbu-NT: Ichinguru zar tarawzipan urkar Israelchichee taxiyranganaya. Izuuru ladrichoo
    kapungari wayangtsa; ningat pakich wayarintspa, táranganaya. Itaru, Israelchichsha
    izuuru pinasaranganaya. Ashiritaa, tarawzipan urkar wandari kamachtaranganaya
    aranginashta; ¿Tamasha sirútama nda ashtarsa? táyarusin, shinambaranganaya Israelchichee
    wamachtashi.
  hui-hui: Ani bialu Iyibiali garabaya biabe ale hondo haga biarume biabe gendabiore
    mo bia halu tani yobi kini biagome miyagola wabiyadagua dege tani yobi tinime
    taya bialu ogonidagua dege wabilo mo bia haabo halu hene.
  mya-mya: အုပ်​ချုပ်​သူ​တို့​က``သင်​တို့​သည်​ကောက်​ရိုး​ရ စဉ်​က နေ့​စဉ်​ဖုတ်​ပြီး​သ​မျှ​အုတ်​အ​ရေ​အ​တွက်
    နှုန်း​အ​တိုင်း ယ​ခု​လည်း​ပြီး​စီး​စေ​ရ​မည်'' ဟု ဆို​လျက်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား
    အ​သော့​ခိုင်း​လေ​၏။-
  cbi-NTPO: 'Tsaaren, taawasha kekare'' keenamu rukula entsandiitila: Kaspele ñullanu
    ejke tape dekuñu, naake tu lepa kiikemu deju'' bain, malumere juntsangue kiikidei,
    tiitila.'
  bod-N: ལས་རྒྱབ་པ་རྣམས་ཀྱིས་ཚ་འདེད་བྱས་ཏེ་ན་རེ། ཁྱོད་རྣམས་ཀྱིས་ཉིན་རེ་བཞིན་ལས་ཀ་བསྒྲུབས་ཚར་དགོས་ལ།
    དེ་སྔར་རྩྭ་ཡོད་པའི་དུས་བཞིན་བསྒྲུབ་དགོས་ཞེས་སྨྲས་ཤིང་།
  sna-sna: Vatariri vebasa vakaramba vachivamanikidza vachiti, “Pedzai basa ramakatarirwa
    pazuva rimwe nerimwe, sezvamaiita pamaiwana uswa.”
  spa-BLM: 'Los capataces urgían diciendo: “¡Cumplan su cuota de trabajo diariamente,
    como cuando había paja!”'
  cac-cac: Vach'chom icha chi' ix aji, palta a eb' yajalil eb' caporal chi', syal
    eb' to an̈eja' sb'isul lum xan yovalil sb'o eb', icha sb'o eb' ayic tz'ac'chaj
    an̈ ac d'a eb'.
  swh-ULB: Wasimamizi wao wakawahimiza na kusema, “Malizeni kazi zenu, sawa na wakati
    ule majani yalipokuwapo.”
  bel-bel: 'А прыстаўнікі пануквалі, кажучы: выконвайце працу сваю кожны дзень, як
    і тады, калі была ў вас салома.'
  deu-ELBBK: 'Und die Treiber drängten sie und sprachen: Vollendet eure Arbeiten,
    das Tagewerk an seinem Tag, wie früher, als Stroh da war!'
  mbb-OT: Is menge upisyal he ebantey kandan edsigudu en kandan ebmandar he egkaǥi
    te, “Kinahanglan he edhimesazen niw te kada andew is iring kahabet te brik he
    ebpeveelan keniyu hein ebeǥayan kew pa te reǥami.”
  mal-2015: 'ഊഴിയവിചാരകന്മാർ അവരെ ഹേമിച്ചു: വൈക്കോൽ കിട്ടിവന്നപ്പോൾ ഉള്ളതിന്നു ശരിയായി
    നിങ്ങളുടെ നിത്യവേല ദിവസവും തികെക്കേണം എന്നു പറഞ്ഞു.'
  tuo-NT: Faraṍ sʉꞌori daꞌrase dutiri masã, nipeꞌtise nʉmʉrĩ masãrẽ na todʉporo oꞌoꞌque
    cujiricãꞌrõta oꞌoduticãrã niwã.
  gup-gup: Wanjh bininj nawu bindidjurrkkani bindiwernhdjurrkdjurrkwoni bulkkidj,
    birriyimi, “Kunbarnangarrabubuyika ngurridjalmarnbu nawernkenh brick yiman kunyungkih
    rerrih ngurrihmarnbuni bu ngundidalkwoni.”
  gvs-gvs: E kidi go pakonidiyadi adi tolovinao sisatubetubedi sidigo kadi, ‘Imi katuyáiva
    ame maliyalinayana kolukavavēdi! Itomo aiyuwoina nakae. Kolukavavēdi boi nakae
    limou kaavinimi kopaisewa!’
  rmc-rmc: 'O dozorci pre lende ispidenas a phenenas: „Keren sako džives ajci sar
    angloda, sar tumen denas o phusa.“'
  nlg-nlg: Mana lei ghairau tara nighi sama na lei totobo ni lutu tara pisali ngangatara
    nia na vaholaa, mara bosa vanira, “Ko gonighi haia tua tughu bongi na suboana
    na lei brick te vagha tau nei iga na goniana tana vauvaluni!”
  pes-OPV: 'وسرکاران، ایشان را شتابانیده، گفتند: «کارهای خود را تمام کنید، یعنی حساب
    هر روز را درروزش، مثل وقتی که کاه بود.»'
  ron-1924: 'Испрэвничеий ый силяу зикынд: „Испрэвици-вэ лукрул зи де зи, ка атунч
    кынд ерау пае!”'
  ben-OBCV: ক্রীতদাস পরিচালকেরা এই বলে তাদের চাপ দিয়ে যাচ্ছিল, “তোমরা প্রতিদিনের
    নিরূপিত কাজকর্ম শেষ করো, ঠিক যেভাবে আগে তোমাদের কাছে খড় থাকার সময় তোমরা তা করতে।”
  som-som: Oo kuwii dadka hawsha ku cadaadin jirayna way daddajiyeen, oo waxay ku
    yidhaahdeen, Dhammeeya shuqulladiinna, iyo hawshiinna intii aad maalin walba samayn
    jirteen, sidii markii cawsku jiri jiray oo kale.
  lat-VUC: 'Præfecti quoque operum instabant, dicentes: Complete opus vestrum quotidie,
    ut prius facere solebatis quando dabantur vobis paleæ.'
  eng-ASVBT: And the taskmasters were urgent saying, Fulfill your works, your daily
    tasks, as when there was straw.
  mna-mna: 'Mi zin menderŋan tiŋasasaara zin ma tiso: “Hai, koyomyom yom pa uraata
    paso? Aigule ta boozomen niom kozo kuurpe pat boozomen ma raraate kembei ta muŋgu
    na.”'
  ita-1885: 'E i commissari sollecitavano, dicendo: Fornite le vostre opere, giorno
    per giorno, come quando avevate della paglia.'
  eng-LXXUP: And the taskmasters hastened them, saying, Fulfill your regular daily
    tasks, even as when straw was given you.
  eng-ULB: The taskmasters kept urging them and saying, “Finish your work, just as
    when straw was given to you.”
  spa-VBL: 'Loscapataces seguían forzándolos, diciendo: “¡Todavía tienen que hacer
    el mismo trabajo que hacían cuando recibían la paja!”'
  fra-_FOB: 'Et les exacteurs les pressaient, en disant: Achevez votre ouvrage, chaque
    jour la quantité fixée, comme quand il y avait de la paille.'
  mal-mal: 'ഊഴിയവിചാരകന്മാർ അവരെ നിർബ്ബന്ധിച്ച്: “വൈക്കോൽ നൽകിയപ്പോൾ ചെയ്തിരുന്നതത്രയും
    വേല ദിവസവും തികക്കണം” എന്ന് പറഞ്ഞു.'
  urd-GVR: Misrī nigarān yih kah kar un par dabāw ḍālte rahe ki utnī īṅṭeṅ banāo jitnī
    pahle banāte the.
  suz-BL: गेय पपाइक्‍बपुकीमी “पराल गेशो नाक्‍त दोशो इंटा सेल्‍नी, मुल यो मोशोन सेल्‍चा
    माल्‍नीनी” दे शुश गेय पपदमे बाक्‍त।
  ita-1927: 'E gli ispettori li sollecitavano dicendo: “Compite i vostri lavori giorno
    per giorno, come quando c’era la paglia!”'
  ckb-ckb: 'سەرکارانیش پەلەیان لێ دەکردن و دەیانگوت: «کاری ڕۆژانەکەتان تەواو بکەن،
    هەر ڕۆژە بەشی خۆی، هەروەک پێشتر کاتێک کا هەبوو.»'
  eng-BBE: And the overseers went on driving them and saying, Do your full day's work
    as before when there were dry stems for you.
  kan-OKCV: ಇದಲ್ಲದೆ ಬಿಟ್ಟಿಕೆಲಸ ಮಾಡಿಸುವವರು, “ಹುಲ್ಲು ಇದ್ದಾಗ ನಿಮ್ಮ ಕೆಲಸಗಳನ್ನು ಮಾಡಿದಂತೆಯೇ,
    ಪ್ರತಿಯೊಂದು ದಿನದಲ್ಲಿ, ಆ ದಿನದ ಕೆಲಸವನ್ನು ತೀರಿಸಿಬಿಡಬೇಕು,” ಎಂದು ಹೇಳಿ ಅವರನ್ನು ತ್ವರೆಪಡಿಸಿದರು.
  bbb-bbb: Rove e Ijifitiko ijiebuo e mamekanu ije buka urina e Isureroko ije kuriaerena
    kiae, Janika migegireigia vajoma ije rerena kari areme naba izege bu kiaeva ja
    uria ijiege amaeriano kiae.
  tam-2017: 'மேற்பார்வையாளர்கள் அவர்களை நோக்கி: வைக்கோல் இருந்த நாளில் செய்தபடியே
    உங்கள் வேலைகளை ஒவ்வொரு நாளிலும் செய்து முடியுங்கள் என்று சொல்லி, அவர்களைத் அவசரப்படுத்தினார்கள்.'
  spa-RV-1909: 'Y los cuadrilleros los apremiaban, diciendo: Acabad vuestra obra,
    la tarea del día en su día, como cuando se os daba paja.'
  ron-BTF: 'Și asupritorii îi grăbeau, spunând: Împliniți muncile voastre, sarcinile
    voastre zilnice, ca și când erau paie.'
  eng-WEBP: The taskmasters were urgent saying, “Fulfill your work quota daily, as
    when there was straw!”
  eng-FBV: The slave drivers kept on forcing them, saying, “You still have to do the
    same work as you did when you had straw provided!”
  nld-1939: 'Maar de slavendrijvers hielden er aan vast: Ge moet iedere dag evenveel
    blijven leveren, als toen er nog stro werd gegeven.'
  nch-BL: 'Huan mojmosta itayacancahua Faraón quinisihuiltiyayaj más huan quinilhuiyayaj:
    ―Xijchihuaca san se imiyaca ladrillos ipan se tonal quej quema amechmacayayaj
    sacat. Huan nojquiya nopa Egipto tetecome quinmaquiliyayaj nopa israelita tayacanani
    huan quinilhuiyayaj: ―¿Quenicatza, yon yalohua, yon ama, amo anquiaxitijtoque
    san se imiyaca ladrillos quej achtohuiya anquichihuayayaj?'
  vie-1934: 'Các đốc dịch lại hối rằng: Hãy làm cho xong phần việc các ngươi, y cố
    định, ngày nào cho rồi ngày nấy, cũng như khi có phát rơm.'
  hin-CV: काम करनेवालों की देखरेख करनेवाले उन पर ज्यादा दबाव डालते हुए कहने लगे, “ईंटों
    की गिनती में कमी नहीं होनी चाहिए, पहले जितनी बनाते थे उतनी ही अब भी बनानी हैं.”
  eng-OURB: The taskmasters were urgent saying, “Fulfill your work quota daily, as
    when there was straw!”
  spa-BES: 'Y los capataces los siguieron y les dijeron: Hagan su trabajo de día completo
    como antes, cuando se les daba la paja.'
  tdx-tdx: Tinaentae’ o mpanao bozizio ka ami’ty hoe, Henefo ty fitoloña’ areo lomoñandro
    ho mira amy fasiañ’ ahetse teoy.
  vid-vid: Na hewo walolezi nawalutilila kulonga, “Mgomanjize mijito ya chila zuwa
    kota vila katali nalomwali migalilwa misolo.”
  eng-OKE: And the masters were urgent, saying, Fulfil your work, the matter of a
    day in a day, as you did when straw was given to you.
  tha-KJV: นายงานก็​เร่​งรัดว่า “จงทำงาน คืองานประจำวันของเจ้า ให้​เสร็จครบเหมือนเมื่อยั​งม​ีฟางอยู่”
  por-BR-2018: 'E os capatazes os apressavam, dizendo: Acabai vossa obra, a tarefa
    do dia em seu dia, como quando se vos dava palha.'
  deu-ELO: 'Und die Treiber drängten sie und sprachen: Vollendet eure Arbeiten, das
    Tagewerk an seinem Tage, wie früher, als Stroh da war!'
  eng-WYC-2018: And the masters of the works were busy, and said, Fulfill ye your
    work each day, as ye were wont to do (before), when the straw was given to you.
  epo-epo: 'Kaj la voktoj insistadis, dirante: Pretigu vian ĉiutagan laboron, kiel
    tiam, kiam vi havis pajlon.'
  uig-PIN: 'Nazarǝtqilǝr bolsa ularni ⱪistap: Silǝrgǝ saman berilgǝn qaƣdikidǝk ⱨazirmu
    ⱨǝr künlük ixni xu küni ⱪilinglar, dedi.'
  beo-beo: 'Idibidi gasa bagade ouligisu dunu da ili musa: ga:i idi defele hamoma:ne,
    ilima gasa bagade hamoi.'
  tpi-OTNT: Na ol bosman i hariapim ol na i tok, “Yupela i mas mekim wankain wok long
    olgeta de olsem yupela i bin mekim taim mipela i givim gras long yupela.”
  hau-SA: Shugabannin gandu suka dinga matsa musu suna cewa, “Ku cika aikin da aka
    bukace ku na kowace rana kamar yadda kuke yi sa’ad da kuke da tattaka.”
  udu-udu: 'Dhali imanjiya ṯu’c buni naskina/ ’kon mmopucur uni ka ṯu’c mo mmo/o gwo
    mo ki: Miiyi aṯu’c bumi ’baar mo me’d jin miina um a’di ka cimi ’baar mo jin c̱inu
    um ḵun’tush inniin mo.'
  uig-LAT: 'Nazaretchiler bolsa ularni qistap: Silerge saman bérilgen chaghdikidek
    hazirmu her künlük ishni shu küni qilinglar, dédi.'
  nde-nde: Izinduna zezigqili zaqhubeka zibakhahlameza zisithi, “Qedani imisebenzi
    yansuku zonke njengalokho elalikwenza lisazuza utshani.”
  ton-ton: Pea naʻe fakavavevave ʻakinautolu ʻe he kau enginaki ngāue, ʻo pehē, “Fakakakato
    hoʻomou ngāue ki he ʻaho taki taha, ʻo hangē ko ia ʻi he ʻi ai ʻae mohuku.
  ces-1613: 'A úředníci nutili je, řkouce: Vyplňte díla svá, úkol denní v den jeho,
    jako když sláma byla.'
  eko-eko: 'Anamalokozela a khaazi khuwaattitta awoozaka yoori: “Mwiishise khaazi
    khwa nanna mooziweezo okhola wakhula siikhu wakathi opule mwaari winkhiwaavo malala.”'
  eng-WMB: The taskmasters were urgent saying, “Fulfill your work quota daily, as
    when there was straw!”
  tam-TCV: அடிமை நடத்தும் அதிகாரிகள் அவர்களிடம், “வைக்கோல் இருக்கும்போது செய்ததுபோலவே,
    ஒவ்வொரு நாளுக்கும் குறிக்கப்பட்ட அளவின்படியே வேலைசெய்யவேண்டும்” என வற்புறுத்தினார்கள்.
  ceb-ULB: Ginapadali sila kanunay sa mga tinugyanan sa trabaho ug nag-ingon, “Humana
    ang inyong trabaho, sama kaniadto sa dihang gihatagan pa kamo ug dagami.”
  pol-UBG: 'A nadzorcy przynaglali, mówiąc: Wykonujcie wasze roboty, codzienną pracę
    jak wtedy, gdy wam dawano słomę.'
  agr-agr: 'Tuja kashi kashinig Egipto apuji niina aentsji apu aidau Israel aents
    aidau takata takagtai diistin adaijamu aidaun chichajuinak: “¡Yaunchuk trigo tsupija
    suwamu asajum makichik tsawantaik wajupa najanmaijume duka imatiksagmek najanatajum!”
    tusag imatjuidau.'
  kyc-kyc: Dokopa yulu maingi akali dupwame pyalana pyuo lao nakama yangi dopale semene
    rambu lao pingi dupwa nyuo jiyaminyi semene bange wasiyami kande doko suu pyao
    maluko ingyuo pena lao waso karalapape lao kareyami.
  urd-GVU: مصری نگران یہ کہہ کر اُن پر دباؤ ڈالتے رہے کہ اُتنی اینٹیں بناؤ جتنی پہلے
    بناتے تھے۔
  deu-1912: 'Und die Vögte trieben sie und sprachen: Erfüllet euer Tagewerk, gleich
    als da ihr Stroh hattet.'
  ntj-ntj: Nyangka-ya puurrpa Yiitjipunyamartatji pirni nyarra waarkaku-ya witu-witulpayilu-tjananya
    purtu pawurntjingara witu-wituranytja yapu nampartu palyaratjaku.
  kan-2017: ಇದಲ್ಲದೆ ಬಿಟ್ಟೀ ಕೆಲಸ ಮಾಡಿಸುವವರು, “ನಿಮಗೆ ಹುಲ್ಲು ಇದ್ದಾಗ ಹೇಗೋ ಹಾಗೆ ಪ್ರತಿದಿನದ
    ಕೆಲಸವನ್ನು ಅದೇ ದಿನದಲ್ಲೇ ಮುಗಿಸಬೇಕು” ಎಂದು ಹೇಳಿ ಅವರನ್ನು ಅವಸರ ಪಡಿಸಿದರು.
  ena-ena: Lɨhavɨdaci hulaŋ hɨmamɨgɨlɨ daŋ agɨlaŋ nulɨdɨ aba lɨbɨsɨlɨvavɨla abavɨmi.
    Vaka mɨda asɨŋ culɨ culɨ me agɨladɨ uaiaŋ pabiŋ pabiŋ igudamɨli lɨba kum me vihadamɨlaŋ
    hameŋ laci ala vihalaŋ uavɨmi.
  yap-yap: Ma fapi cha’ nu Egypt ni yad be gelnag e thin ngorad ni ngar maruwelgad
    nib gel e ra ted e gur ngorad, ni ngri urngin e rran ma dabisiy ni kar ngongliyed
    e rengnga’ ni bod urngin ni ur ngongliyed ko fa ngiyal’ ni ka yibe pi’ e pan ni
    mlik ngorad.
  hlt-MCSB: Te vaengah aka tueihno rhoek loh a tanolh uh tih, “Cangkong a om vaengkah
    bangla hnin at kah na bi tueng hno te amah khohnin ah coeng uh,” a ti.
  mdy-ETH: ሚጪንቱዋ፥ ማዾ ማዺሳ ዓሳ፦ ቤርታ ፑቆ ዒንጋዛ ዔያታ ማዢ ሺኢሻማ፤ ዒማ ፓይዶ ኩንሢ ሺኢሻንዳጉዲ ዒስራዔኤሌ ዓሶ
    ሜታሲሢ ዓርቄኔ።
  twi-ASANTE: Adwumasohwɛfoɔ no hyɛɛ wɔn atirimuɔden so sɛ, “Montwa ntayaa dodoɔ sɛdeɛ
    na motwa no.”
  ipi-ipi: Akali kawane piape ando atalaini utupane mane Isatale yame tupa andatawa
    ata-ta puato, wamba tani eya-kola bitiki kambua waa piyaini wuane pua teke waa
    piyapa laka pua ateaini-pia.
  eng-WEBU: The taskmasters were urgent saying, “Fulfill your work quota daily, as
    when there was straw!”
  bnp-bnp: E huriki a matakari na vorakato ri ta hinituhana ri ta maea, “A leho mu
    rata ge manga a leho mu rata muga na tahuna mi habi a varili ne mua.”
  wal-wal: Gibxxetu kaabboti eta, “Intteyyo utulaa immiyo wode intte hachchi hachchi
    oottiyoogaa keenaa oottite” yaagidi eta godatidosona.
  spa-PDDPT: 'Entre tanto los capataces los apremiaban y decían: Acaben sus tareas,
    la tarea de cada día en su día, como cuando había pasto seco.'
  gun-gun: 'Huvixa kuery ombojexavai rei herekovy. Ha''e vy aipoe''i: — Pejapopa ke
    penembiapo peteĩ-teĩ ára pyguarã pejopy va''ekue mba''emo ''ygue ikuai jave guare
    rami — he''i.'
  agu-BL: 'Cyakil nintzun k''ej e'' oc yi e'' ajcaw tetz faraón tan jakle''n ite''n
    nin tajlal xana''tz chi yi na bnix nin cya''n te yi na ak''lij tzaj tkan triw
    scyetz. Ncha''tz ja chibiylij yi e'' xonl Israel yi e'' martoma'' nintzun cyaltz
    scyetz: —¿Mbi tzuntz qui''t na xcye'' wok te itarey? na yi ewt nin jalu'' qui
    nin nxcye'' wok te yi tajlal xan nxcye'' wok te''j sajle''n tunintz, che''ch tzun
    bantz.'
  ilo-ULB: Agtultuloy a dagdagdagen dagiti kapatas ida ket kunkunada, “Leppasenyo
    dagiti trabahoyo, kas idi mait-ited kadakayo ti garami.”
  kpg-kpg: Nia dagi moomee Egypt gaa hono digaula bolo gi heia nia hadu hau hale gii logo
    be di madagoaa nia aalek hai hadu nogo wanga gi digaula.
  uig-ARA: 'نازارەتچىلەر بولسا ئۇلارنى قىستاپ: سىلەرگە سامان بېرىلگەن چاغدىكىدەك ھازىرمۇ
    ھەر كۈنلۈك ئىشنى شۇ كۈنى قىلىڭلار، دېدى.'
  bps-bps: Na too ale gnaga i dad to Idyif, i magot i dad lifan na galla man, “Nimòyu
    ani, salngad kdee di galyu nimò di klit i duh di muna fa, di kablémi gamu lami.”
  sus-sus: Mangɛe nu e ragbatama nɛ, e nu fa a fala, «Wo xa wo xa wali raɲɔn lɔxɔ
    yo lɔxɔ alɔ a singe, sɛxɛ nu soma wo yi ra tɛmui naxɛ.»
  pon-2006: Kaunen lidu ko ahpw kin koangoangehkin irail, re en wiahda uwen tohtohn
    takai pwetohte rahn koaros, duwehte ahnsou me irail kin pein kihong irail dihpw.
  jae-jae: Lausêlêsuwaga sêkac êsêac ma sêsôm gebe “Anam nêm kôm êtôm bêcgeŋŋa e atap
    nomku têkê-têkê ŋanamba sa êtôm namba, taŋ atap sa gêdêŋ têm sêkêŋ oba gêdêŋ amacŋa
    naŋ.”
  ksd-ksd: 'Ma ra umana lualua na papalum dia ga varvargat diat dari: Avat a pait
    ot pa kavava papalum, da di ga tibe tar ia ta vavat ure ra bungbung par, varogop
    lua ba di ga tul tar ra kunai ta vavat.'
  tur-YTC: Angaryacılar aceleyle, “Saman varken olduğu gibi gündelik iş kotanızı doldurun!”
    diyorlardı!
  grc-BRENT: Οἱ δὲ ἐργοδιῶκται κατέσπευδον αὐτοὺς, λέγοντες, συντελεῖτε τὰ ἔργα τὰ
    καθήκοντα καθʼ ἡμέραν, καθάπερ καὶ ὅτε τὸ ἄχυρον ἐδίδοτο ὑμῖν.
  ind-AYT: Para mandor menindas mereka, katanya, “Penuhi pekerjaan kalian sehari-hari
    sebagaimana yang dititahkan, seperti ketika masih ada jerami.”
  nya-nya: Akapitawo a thangata aja anawafulumiza anthu aja nati, “Malizani kugwira
    ntchito yanu ya tsiku ndi tsiku monga mmene zinalili pamene munkapatsidwa udzu.”
  hrv-hrv: 'A nadglednici ih gonili: “Morate svakoga dana svršiti jednako posla kao
    i onda dok ste slamu dobivali.”'
  mps-mps: Tama te sę tonalubo bidi dabego sę polo yao weyu, augwaligo te po wai,
    “Dagego deli sę tiwai naga tigidali sogo eyu, te dago nosa dagebolo mobadi yali
    sę tiwai sę yao.”
  tpi-tpi: Na ol bosman i hariapim ol na i tok, “Yupela i mas mekim wankain wok long
    olgeta de olsem yupela i bin mekim taim mipela i givim gras long yupela.”
  dan-1931: 'Men Fogederne trængte på og sagde: “I skal Dag for Dag yde fuldt Arbejde,
    ligesom dengang I fik Halm!”'
  vie-OVCB: 'Trong khi đó các viên cai quản nô lệ một mực đốc thúc: “Ngày nào cũng
    phải làm đủ số gạch ngày đó như trước kia, không được thiếu một viên.”'
  guj-2017: મુકાદમો ધમકી આપતા જ રહ્યા કે, “અગાઉ પરાળ મળતું હતું ત્યારે રોજનું જેટલું
    કામ કરતા હતા તેટલું જ કામ તમારે પૂરું કરવું પડશે.”
  pon-2006A: Kaunen lidu ko ahpw kin koangoangehkin irail, re en wiahda uwen tohtohn
    takai pwetohte rahn koaros, duwehte ahnsou me irail kin pein kihong irail dihpw.
  por-BRBSL: 'Os encarregados da tarefa diziam com urgência: “Cumpram sua quota de
    trabalho diariamente, como quando havia palha”.'
  aly-aly: Egypt-arenyel-rnem renh-rnem irrwampenh-anthek, arnterr warrkirretyek.
    Rernem ilek, “Iparrp warrkirrenherr-areyay! Warrkirretyek wetharl arrantherr awank
    warrkirrek-apeny, bricks akngerr mpwaremel.” Ikwer-penh Israel-kenhel-rnem bricks
    akngerr mpwarey-angenh, arrangkw. Atherrk arleny akelyarl akwetyek, bricks irrpetyapant
    mpwarek.
  cth-cth: Kauknaw ni hai cakawng hmuthainae a tue nah hnintangkuem a tawk awh e patetlah
    cum totouh tawk awh telah ahnimouh a hroecoe awh.
  twi-twi: Adwumasohwɛfo no hyɛɛ wɔn atirimɔden so se, “Muntwa ntayaa dodow sɛnea
    na mutwa no.”
  hlt-hlt: Te vaengah aka tueihno rhoek loh a tanolh uh tih, “Cangkong a om vaengkah
    bangla hnin at kah na bi tueng hno te amah khohnin ah coeng uh,” a ti.
  tbz-SIM: 'Bɛ̀ɛ̀ bɛ̀ bɑ̀ɑ kɛ̀ bɛ̀ mbɛ̀ kpɑ̀nnɛ̀ kɛ tú: Pííkúnɛ̀ yɛdombiɛ nkɛ̀ yɛ̀ɛ
    tuɔkɛ bɛ̀ sòò di duɔ̀ ntimútì kɛ̀ yɛ̀ mɑ̀mɛ̀.'
  msy-2020: Ezɨ ingangarimɨn garir gumazir kuraba men avɨgha ghaze, “E faragha graziba
    ia ganɨngizɨ ia brighbar ingarizɨ moghɨra, datɨrɨghɨn dughiaba bar kamaghɨra ingar.”
  dop-dop: Nɑ feŋlɑɑ sɔsɑɑ nɑ́ɑ́ cɑɑlǝɣɩ-wɛ nɑ toŋ sɩ pǝ wɛɛ sɩ pɑ́ tɛŋ pɑɑ ɩfemle
    nte tǝ pilikinɑɑ kɛ teitei, ɩsɩɩ too pɑɑ cɛlɑɣɑ-wɛɣɛ kɑsɑɑlokɑ kɛ kʋcɛlʋ tɔ.
  azb-azb: 'Nəzarətçilər onları məcbur edərək deyirdilər: «Sizə saman verilən vaxt
    gördüyünüz gündəlik işi yerinə yetirin».'
  eng-DBY: And the taskmasters urged [them], saying, Fulfil your labours, the daily
    work, as when there was straw.
  hin-2017: परिश्रम करनेवाले यह कह-कहकर उनसे जल्दी करते रहे कि जिस प्रकार तुम पुआल
    पाकर किया करते थे उसी प्रकार अपना प्रतिदिन का काम अब भी पूरा करो।
  wol-KYG: 'Saskati liggéey ya nag di leen soññ, naan leen: «Matal-leen seen sasu
    bëccëg bu nekk, ni ngeen ko daan matale, ba boob amee.»'
  swp-swp: Eo paisoa tanutanuagadi se hesomdi, si ene, “Emi asubena paisoana au ginauri
    he’ohi gonogonoana doha taba emi lagau nonohana wa.”
  bjr-bjr: Isipa maqannaa karabusasaa rakisi marusa fuki faaki qidaqa qiqau. Innee
    ooqai maasa uita asaki nimiafana auqeeundee masee mina amana kai simmeera auquaqa.
  eng-YLT: and the exactors are making haste, saying, 'Complete your works, the matter
    of a day in its day, as when there is straw.'
  kne-kne: Talaga ay inpapilit din kakapatas ay amagen da din sigod ay kabibilang
    di dinamili ay am-amagen da idi maidawdawtan da pay laeng si garami.
  bzd-NTPO: 'Kanè wökirpa tö ikérak kaneblök kësik wa ta̱ ichekerakitö ie''pa a̱ ke̱kraë:
    “A'' tö iyuö́ ko̱s a'' tö iyueke ke̱net mik sa'' tö tala''chka mekeia̱ a'' a̱
    ekkë.”'
  eng-WYC-2017: And the masters of the works were busy, and said, Fulfill ye your
    work each day, as ye were wont to do, when the straw was given to you.
  eng-WMBB: The taskmasters were urgent saying, “Fulfil your work quota daily, as
    when there was straw!”
  urd-GVH: मिसरी निगरान यह कहकर उन पर दबाव डालते रहे कि उतनी ईंटें बनाओ जितनी पहले
    बनाते थे।
  rug-rug: Ke zama ososoni rina palabatu kopu tinavete sari na pinausu Izireli, pude
    soku gua tugo rina biriki pu taveti rini tatasana, si kaqu taveti rini doduru
    rane, kekeṉoṉo gua saripu taveti rini totoso poni duduli popadi rini.
  gaz-gaz: Itti gaafatamtoonni sunis, “Isin hojii keessan kan guyyaa guyyaa akkuma
    yeroo cidiin ture sanaatti hojjedhaa raawwadhaa” jedhanii isaan jarjarsaa turan.
  fra-LSG: 'Les inspecteurs les pressaient, en disant: Achevez votre tâche, jour par
    jour, comme quand il y avait de la paille.'
  gnn-gnn: '@see-verse:EXO.005.012'
  yal-yal: Konyi rawanle yi gbɛtɛnxi e ra, e naxa, “Ɛ xa ɛ soge keden wanla raɲan,
    alo ɛ yi a ligama kii naxan yi nxu yi fama sɛxɛn na waxatin naxan yi.”
  haw-1868: Wikiwiki mai la na lunahooluhi, i mai la ia lakou, E hoolawa i ka oukou
    hana, i ka hana o kela la o keia la, e like me ka wa mauu.
  arb-NAV: 'وَكَانَ الْمُسَخِّرُونَ يَلِحُّونَ عَلَيْهِمْ قَائِلِينَ: «أَوْفُوا أَعْمَالَكُمْ،
    إِنْتَاجَ كُلِّ يَوْمٍ بِيَوْمِهِ كَمَا كَانَ الْحَالُ حِينَ تَوَافَرَ التِّبْنُ».'
  ewe-ewe: Dɔdzikpɔlawo sẽa ŋuta le wo ŋu, woɖea gbe na wo be, “Mime anyikpewo woasɔ
    gbɔ gbe sia gbe abe tsã ene.”
  eng-LEE: And the taskmasters were urgent, saying, Fulfill your works, every day
    its due portion, just as when there was straw.
  gvn-gvn: '@see-verse:EXO.005.012'
  asm-FB: তথাপি কঠোৰ তত্বাৱধায়ক সকলে তেওঁলোকক তাড়না কৰি ক’লে, “তোমালোকক নৰা দিওঁতে,
    তোমালোকে যেনেকৈ কাম কৰিছিলা, এতিয়াও তেনেকৈ প্ৰতিদিনৰ নিৰূপিত কাম সম্পূৰ্ণ কৰা।”
  sus-A: مَنفّيٍ نُ عٍ رَفبَتَمَ نّ، عٍ نُ قَ عَ قَلَ، «وٌ شَ وٌ شَ وَلِ رَحْن لْشْ
    يٌ لْشْ عَلْ عَ سِنفٍ، سّشّ نُ سٌمَ وٌ يِ رَ تّمُي نَشّ.»
  fra-SBL: 'Les maîtres de corvées disaient avec insistance : « Remplissez chaque
    jour votre quota de travail, comme quand il y avait de la paille ! »'
  hbo-hbo: וְהַנֹּגְשִׂ֖ים אָצִ֣ים לֵאמֹ֑ר כַּלּ֤וּ מַעֲשֵׂיכֶם֙ דְּבַר־יֹ֣ום בְּיֹומֹ֔ו
    כַּאֲשֶׁ֖ר בִּהְיֹ֥ות הַתֶּֽבֶן׃
  eng-WYCLIFFE: And the maystris of werkis weren bisi, and seiden, Fille ye youre
    werk ech dai, as ye weren wont to do, whanne the stre was youun to you.
  piu-2006: '@see-verse:EXO.005.012'
  pjt-pjt: Kaya wati panya mayatja tjuṯangku tjananya puḻkaṟa alatjiṯu wituwituningi
    waṟka puḻka palyantjaku. Munuya wangkangu, “Nyura uti tjuminta tjuṯa palyaṟampa
    panya ngaṉmanyitja puṟunypa palyanma tjuṯa mulapa, panya ngaṉmanytjula nyuranya
    ukiṟi ilintji piḻṯi tjuṯa ungangi, ka panya nyura tjuṯa mulapa palyaningi, palu
    puṟunypaya tjuṯa palyanma.”
  cwe-cwe: Wemilizi wawo waiyoha kulonga‚ “Komelezeni sang'hano zenu zimutendaga fana
    baho umwaka vimukalile mogaliligwa mayani.”
  bgs-bgs: Inalayun dan ágpiritán katô mga amo dan. Igkagi tô mga amo dan, na mà dan,
    “Imu yu tô karapungan ka mga tisa kada álló na magunawa katô igimu yu tô iglabé.”
  kik-kik: Arũgamĩrĩri a ngombo makĩmahinyĩrĩria mũno, makameeraga atĩrĩ, “Rĩĩkiai
    wĩra ũrĩa mwagĩrĩirwo wa o mũthenya, o ta ũrĩa mwekaga rĩrĩa mwaheagwo nyeki.”
  fra-NCL: 'Les exacteurs les pressaient, en disant : « Achevez vos travaux, ce qui
    est fixé pour chaque jour, comme lorsqu’on avait de la paille. »'
  cek-AK: Tamna khenzawn kaminawk mah nihcae to mongh aep aep; caphaeh oh nathuem
    ah ni thokkruek na sak o ih tok baktih toengah, pacoeng hanah tok to sah oh, tiah
    a naa.
  xla-xla: Epapele dulu dla yia꞉ omha꞉ha꞉lalo sotapo opata oko sikemte halepo depame
    itiyamale mate ha꞉ha꞉limyemama epo atlamha꞉ha꞉iyo, “Wua꞉ alila hapuloma dulu dla
    blik ewalaye mimita꞉mtame sale sukulu mate dla gude demha꞉ha꞉lepe,” diyo.
  cuk-cuk: 'Dummagan-sabsur-dulemar-oarbananaimalad dulemarse sabsur uluarmalad: —Bemarga
    bula-dinnaganagiid-ukledagu, igi-mergu bemar gusgu napa-ginnid-akwayobid imakdamala,
    deyob-mergu bemar imakmarbalodo.'
  uig-CYR: 'Назарәтчиләр болса уларни қистап: Силәргә саман берилгән чағдикидәк һазирму
    һәр күнлүк ишни шу күни қилиңлар, деди.'
  tel-2017: అంతేకాదు, ఆ పర్యవేక్షకులు వాళ్ళను ఒత్తిడి చేస్తూ “గడ్డి ఇస్తున్నప్పటి
    లాగానే ఏ రోజు పని ఆ రోజు లెక్క ప్రకారం పూర్తి చేయాలి” అని బలవంతపెట్టారు.
  hat-BSA: 'Chèf Kòve yo te peze yo rèd. Yo te di: “Konplete menm fòs travay jounen
    ke nou te bannou an, menm jan ke lè nou te gen pay la.”'
  kos-kos: Mwet liyaung mwet kohs elos srike na in kalyaelos in oru na pisen brick
    sac, oana ke elos tuh orala ke pacl ma itukyang mah pao nu selos.
  hbo-WLC: וְהַנֹּגְשִׂ֖ים אָצִ֣ים לֵאמֹ֑ר כַּלּ֤וּ מַעֲשֵׂיכֶם֙ דְּבַר־י֣וֹם בְּיוֹמ֔וֹ
    כַּאֲשֶׁ֖ר בִּהְי֥וֹת הַתֶּֽבֶן׃
  ibo-ibo: Ndị na-achị ha nọgidere na-akwagide ha sị ha, “Rụchaanụ ọrụ unu kwesiri
    ịrụ nʼụbọchị dịka unu si arụ ya mgbe a na-enye unu ahịhịa.”
  ory-ory: ତଥାପି କାର୍ଯ୍ୟଶାସକମାନେ ଚଞ୍ଚଳ କରାଇ କହିଲେ, “ପାଳ ପାଇବା ବେଳେ ଯେପରି ତୁମ୍ଭେମାନେ
    କର୍ମ କରୁଥିଲ, ସେପରି ଏବେ ମଧ୍ୟ ନିରୂପିତ ଦୈନିକ କର୍ମ ପ୍ରତିଦିନ ସମ୍ପୂର୍ଣ୍ଣ କର।”
  chk-chk: Iwe, ekewe chon nemenem fän pöchökül ra inemoucheer o apasa, “Oupwe awesöchü
    ükükün föriemi pilak lon eu me eu rän usun chök me mwan, lupwen a wor ämi fetilipwas.”
  rop-rop: en detlot jigibala bos bin oldei trai en fosim olabat blanga gajimap det
    seim namba ebridei wen deibin oldei meigim ola brik.
  ukr-1871: 'Приставники же принагляли їх і приказували: Вироблюйте роботу вашу кожного
    дня, як бувало даємо солому вам.'
  bch-bch: Be gid madidnga naurata ad togid Isip tipasensen gid ta tikeo, “Manta apasala
    lemi naurata ado ga ado, lalaede mambe oadla gai ababada purup pagimi.”
  deu-1951: 'Und die Treiber trieben sie und sprachen: Erfüllt euer bestimmtes Tagewerk,
    wie als ihr noch Stroh hattet!'
  eng-JPS: 'And the taskmasters were urgent, saying: ''Fulfil your work, your daily
    task, as when there was straw.'''
  srp-1865: 'A nastojnici navaljivahu govoreæi: svršujte poslove svoje koliko dolazi
    na dan, kao kad je bilo pljeve.'
  lug-lug: Abakozesa ne babakuluusanyanga nga babalagira nti, “Emirimu gyammwe egibasalirwa
    buli lunaku, mugituukirize nga bwe mwakolanga ng’essubi likyabaweebwa.”
  heb-heb: והנגשים אצים לאמר כלו מעשיכם דבר יום ביומו כאשר בהיות התבן׃
  ben-IRV: আর শাসকেরা তাড়া দিয়ে বলল, “খড় পেলে যেমন করতে, সেই রকম এখনও তোমাদের প্রতিদিনের
    র নির্ধারিত কাজ শেষ কর।”
  pan-pan: ਬੇਗ਼ਾਰ ਕਰਾਉਣ ਵਾਲਿਆਂ ਨੇ ਜ਼ੋਰ ਕਰ ਕੇ ਆਖਿਆ, ਤੁਸੀਂ ਆਪਣਾ ਰੋਜ਼ ਦਾ ਕੰਮ ਰੋਜ਼ ਪੂਰਾ
    ਕਰੋ ਜਿਵੇਂ ਤੂੜੀ ਦੇ ਹੁੰਦਿਆਂ ਤੇ ਕਰਦੇ ਸੀ।
  tkr-tkr: 'Vuk''lel oab ulyozrav''uynbışe manbı iş haa''as ulyooka eyhenniy: – Şi
    şenke şos balybiy heleng''ameena iş hee''e.'
  mya-JVB: အုပ်ချုပ် သောသူတို့ ကလည်း ၊ ကောက်ရိုး ကို ရ သည်ကာလ၌ နေ့ တိုင်းလုပ် ရသည်အတိုင်း
    ၊ ပြီး အောင် လုပ်ကြဟု သူတို့ကိုနှိုးဆော် ကြ၏။
  tte-O: Paisowa tanuwagali siwalo-samasamalulu siwaloba, “Kaliyate kaigeda biliki
    waginaulili kali baibaiwa besiele tauna kona saugana lei kaeliwa kolimiu.” Na
    Isileli nige sowasowali kali liyene siginauli, ikololososi.
  tbg-tbg: Isipi vaiinti kaiqaqaa raqikuka vihi vaahi tivaqi viha vikara tiha, Hoqare
    tenavu ahaka veha ni nimura ne minti mintimake briki autuarave. Ho vate maa entaravata
    ne vohaa qaramake airi autuate, ti.
  hmo-hmo: To gaukara dekenai idia biagua taudia idia gwaugwau, idia gwau, “Dina ta
    ta umui emui gaukara ena anina dohore umui haorea momokani, gunaguna uiti ena
    momoru umui dekenai idia henia neganai umui karaia bamona.”
  urd-urd: और बेगार लेने वाले यह कह कर जल्दी कराते थे कि तुम अपना रोज़ का काम जैसे
    भुस पा कर करते थे अब भी करो।
  rus-SYN: 'Приставники же понуждали их, говоря: выполняйте урочную работу свою каждый
    день, как и тогда, когда была у вас солома.'
  bqc-SIM: An wɛtãnapiↄ ìↄ naɛmá lá gu lɛ́ dↄ, kɛ́ aali ń zĩ nɛ́, lá aaì nɛ
    gↄↄ pↄ́ wì musã kpámáwaɛ.
  tcz-CHONGTHU: Chomkhat jouvin, Egypt natong vaipo hon gah tah in aboljom nalaiyun,
    “Changpol kapeh laiyuva nasem bang'uva, niseh leh chehlhang nasem doh ding jat
    u nasuh bulhit tei ding'u ahi” tin ngeh na aneiyuve.
  mar-mar: त्यांच्यावर नेमलेले मुकादम त्यांच्याकडून अधिक काम करवून घेऊन पूर्वी इतक्याच
    विटा तयार करण्याकरता त्यांच्यामागे सतत तगादा लावत.
  qub-qub: Capuralcunanami waran-waran nircaycaran ogshata camaripaptin ruranyashantanölla
    adöbita chutananpaj.
  bqp-bqp: Ń wɛ́tãmmarii pìnↄ dìgↄ̃ nakaraḿma lákũ gu dìgↄ̃ dↄ nà, de ò ń zĩ láka
    lákũ òdi láka nà gↄrↄ kũ òdi sɛ̃̀buru kpáḿma.
  hat-hat: 'Chèf kòve yo te dèyè yo tout tan, yo t''ap di yo: -Se pou nou fè menm
    valè brik chak jou menm jan ak lè yo te konn ban nou pay la.'
  eng-BSB: The taskmasters kept pressing them, saying, “Fulfill your quota each day,
    just as you did when straw was provided.”
  tod-tod: 'Ta-wɛlɛma nuiti ti ɠɛni ɓɔizu ti la, ti ɗa ɠɛ: «À wa-volo ɠila kuɠui
    ɓe, eɠɛ nɔ siɛgi zu tufai ɠɛni la wo ya.»'
  eng-WEBPB: The taskmasters were urgent saying, “Fulfil your work quota daily, as
    when there was straw!”
  kbq-kbq: Kazokzo eri'za vahe'mokizmi kva vahe'mo'za, hu tutu huzmante'za, trazamofo
    rampama neramunketama mago zagefima eneriza avamente eri'zana eriho.
  nhe-BL: 'Huan mojmostla itlayacancahua Faraón quinisihuiltiyayaj más huan quinilhuiyayaj:
    ―Xijtlamichihuaca san se imiyaca nopa soqui ladrillos ipan se tonal queja quema
    inmechmacayayaj sacatl. Huan nojquiya nopa Egipto tecojme quinmaquiliyayaj israelita
    tlayacanani huan quinilhuiyayaj: ―¿Quejatza, niyon yalohua, niyon ama, ax inquiaxitijtoque
    san se imiyaca ladrillos queja achtohuiya inquichihuayayaj?'
  bus-bus: Aↄ̃ wɛ́ɛtãmmari pìnↄ ègↄ̃ nakↄ̃rɛɛḿma lán guu e dↄↄ nà, lɛ aↄ̃ ń zĩ nɛ
    lán aↄ̃è nɛ nà gurↄↄ kɛ̀ wèe sɛ̃̀buru kpaaḿma.
  gub-BL: Wamuma'ereko kar har umuma'erekoahy kar wi wi a'e wà. — Pezapo pema'ereko
    haw tuweharupi har paw nehe, izypy mehe arer zàwe nehe, ka'api'i hereko mehe arer
    zàwe nehe, i'i wanupe wà.
  eng-DRA: 'And the overseers of the works pressed them, saying: Fulfill your work
    every day as before you were wont to do when straw was given you.'
