verse: EXO.005.003
translations:
  mal-C: അപ്പോൾ അവർ, “എബ്രായരുടെ ദൈവം ഞങ്ങൾക്കു പ്രത്യക്ഷനായിരിക്കുന്നു. ഇപ്പോൾ മരുഭൂമിയിൽ
    മൂന്നുദിവസത്തെ ദൂരം യാത്രചെയ്തു ഞങ്ങളുടെ ദൈവമായ യഹോവയ്ക്കു യാഗം കഴിക്കാൻ ഞങ്ങളെ
    അനുവദിക്കണം; അല്ലെങ്കിൽ അവിടന്നു മഹാമാരിയാലോ വാളിനാലോ ഞങ്ങളെ പീഡിപ്പിച്ചേക്കാം”
    എന്നു പറഞ്ഞു.
  deu-TKW: 'Sie sprachen: Der Gott der Hebräer ist uns begegnet; laß uns also drei
    Tagereisen weit in die Steppe ziehen, um Jahwe, unserem Gott, Opfer zu bringen;
    sonst sucht er uns heim mit Pest oder Schwert.'
  lin-lin: 'Balobaki : — Nzambe ya Ba-Ebre akutanaki na biso. Sik’oyo, tika biso totambola
    mikolo misato kati na esobe mpo ete tokobonzela Yawe, Nzambe na biso, mbeka ;
    noki te akoboma biso na bokono to na mopanga.'
  eng-LSV: And they say, “The God of the Hebrews has met with us; please let us go
    a journey of three days into the wilderness, and we sacrifice to our God YHWH,
    lest He meet us with pestilence or with sword.”
  eng-GNV: 'And they saide, We worship the God of the Ebrewes: we pray thee, let vs
    goe three daies iourney in the desert, and sacrifice vnto the Lord our God, least
    he bring vpon vs the pestilence or sword.'
  eng-WEBSTER: 'And they said, The God of the Hebrews hath met with us: let us go,
    we pray thee, three days'' journey into the desert, and sacrifice to the LORD
    our God; lest he fall upon us with pestilence, or with the sword.'
  nhw-BL: 'Huajca Moisés huan Aarón quiijtojque: ―Toteco Dios catli toTeco tihebreos
    hualajtoc technamiquiqui huan techilhuijtoc catli monequi ma tijchihuaca. Huajca
    techcahua ma tiyaca eyi tonali ipan ojtli ipan nopa huactoc tlali para tijmacatij
    tlacajcahualistli TOTECO Dios, pampa sintla amo, nohueli timiquise ica se hueyi
    cocolistli o ica machete.'
  swh-ONEN: Ndipo Mose na Aroni wakasema, “Mungu wa Waebrania amekutana nasi. Sasa
    turuhusu tuwe na safari ya siku tatu ya jangwani ili tukamtolee Bwana Mungu wetu
    dhabihu, la sivyo aweza kutupiga sisi kwa tauni au kwa upanga.”
  bba-bba: Yerɑ bɑ nɛɛ, bɛsɛ Heberubɑn Yinniwɑ u sun kure u kɑ sun ɡɑri kuɑ. Yen sɔ̃,
    ɑ de su dɑ ɡbɑburɔ nɡe sɔ̃ɔ itɑn sɑnum sɑkɑ su kɑ nùn yɑ̃kuru kuɑ, kpɑ u ku rɑɑ
    sun bɑrɑ bɑkɑru kpɛ̃ɛ su ɡbi, ǹ kun mɛ u de bu sun ɡo tɑbu sɔɔ.
  eng-KJVCPB: 'And they said, The God of the Hebrews hath met with us: let us go,
    we pray thee, three days’ journey into the desert, and sacrifice unto the Lord
    our God; lest he fall upon us with pestilence, or with the sword.'
  cpy-cpy: 'Ari ikanteeyini rirori: “¡Pinkathari! Roñaahaana Itajorentsite nosheninka
    Heber-paeni. Otzimatyee niyaateeyeni, okaate mawa kiteejeri nareetan-tyaari ochempi-mashiki.
    Ari notayi-niri natsipe-takaani Notajorentsite, eero aantana mantsiyarentsi, eero
    rompojanteetana.”'
  mpx-mpx: Mosese ge Eloni hi ba, “Ama Hibilu wama Yabowaine iyaka i masal eliyama.
    U talamwagima lan eton naha nawanawa-an ula kekevana elana bwasumu naha powonan
    Yehoba wama Yabowaine elana. Ebo nigeya, tab abwe ama kasiyebwa ni teli o ebo
    elohaveyan kilepana elana ni lolima ge naha aliga.”
  wbp-wbp: Ngula-palarla Yarunu manu Mujuju wangkaja, “Yangka Kaatu kuja karnalu Yipuru-paturlu
    purami, nyanungu-nganpa wangkaja jilja-kurra yaninjaku. Yinyarlanya kapurnalurla
    kuyu warntarri yinyi YAAWIYI Kaatuku. Kajinpa-nganpa warla-pajirni, marda kajika-nganpa
    nyurnu-mani, marda kajikarlipa palimi kulu wiri-jangka.”
  luo-luo: Negiwachone niya, “Nyasach jo-Hibrania oseromo kodwa. Omiyo koro yie iwe
    wadhi e thim kama kawo e wuodh ndalo adek mondo wachiw misengini ne Jehova Nyasaye
    ma Nyasachwa, nono to dipo ka okelonwa masiche kata tho.”
  meu-meu: Raruosi eto, Heberu taumai emai Dirava na dekemai ai vada ema; mani emu
    kara dina toi tano ḡaḡaena ai baia raka lao, emai Dirava, Iehova, baia boua, dai-hanai
    gorerena amo eiava dare amo baine alamai mase na garina.
  npi-ULB: तिनीहरूले भने, “हिब्रूहरूका परमेश्‍वरले हामीलाई भेट्नुभएको छ । तिन दिनको
    यात्रा गरी उजाड-स्थानमा गई परमप्रभु हाम्रा परमेश्‍वरको निम्ति बलिदान चढाउन दिनुहोस्
    ताकि उहाँले हामीलाई विपत्ति वा तरवारले नाश नगर्नुभएको होस् ।”
  yor-yor: Lẹ́yìn náà ni wọ́n wí pé, “Ọlọ́run àwọn Heberu tí pàdé wa. Ní ìsinsin yìí,
    jẹ́ kí a lọ ní ìrìn ọjọ́ mẹ́ta sínú aginjù láti rú ẹbọ sí Olúwa Ọlọ́run wa, kí
    Ó má ba á fi àjàkálẹ̀-ààrùn tàbí idà bá wa jà.”
  emp-NTPO: 'Moiseba Aaroʌ̃ bid̶a jarasid̶aa: –Dai hebreorã Ãcõrẽda daima odjaped̶a
    jarasia idji itea animarãda babue diad̶e wãnamãrẽã. Maʌ̃ bẽrã dairãra ẽjũã põãsa
    ewaraga b̶ʌd̶e ewari ũbea idu wãbidua mãwã od̶i carea. Mãwã od̶aẽ́bʌrʌ, Ãcõrẽba
    dairãra cacua biẽ́ b̶ʌped̶a quinibiya wa necoba quenabiya.'
  ind-ind: Lalu mereka berkata, “Allah Israel sudah menjumpai kami. Kami mohon, izinkanlah
    kami pergi dan melakukan perjalanan selama tiga hari ke padang belantara untuk
    mempersembahkan kurban kepada TUHAN Allah kami, agar Dia tidak menghukum kami
    dengan wabah penyakit atau perang.”
  pes-OPCB: 'موسی و هارون گفتند: «خدای عبرانی‌ها ما را ملاقات کرده است. اکنون به ما
    اجازه بده که یک سفر سه روزه، به بیابان برویم و در آنجا برای خداوند خدای خود قربانی
    کنیم و گرنه او ما را به‌وسیله بلا یا شمشیر خواهد کشت.»'
  aer-aer: Aaron uthene Moses uthene Ikwere angkeke, “Ngkarte, anwerne Hebrew areyele-arle
    apentemeke, Re anwernenhe ileke apmere arrangkethe-werne alhetyeke. Yanhe ikwerele
    anteme anwerne YAHWEH Ngkarte anwerne-kenheke kere tyawerrelye antheme. Unte apeke
    anwernenhe ayakeme, Re apeke anwernenhe rlkerte-iletyenhe anwerne ilweme anteme
    apeke, anwerne ingkirreke anthurre apeke ilweme atwerrentye akngerre iperre.”
  tgl-ULB: Sinabi nila. “Ang Diyos ng mga Hebreo ay nakipagkita sa amin. Payagan mo
    kaming umalis at maglakbay ng tatlong araw doon sa ilang at mag-alay kay Yahweh
    na aming Diyos para hindi niya kami salakayin ng salot o may espada.”
  cbu-NT: 'Móysissha: Itaru, yaana Apanllirini iyaa istamaam iyash kusarangcha. Itaru,
    uru ashiritaa, iy arapinlltama machip naachiniya. Tuchip zar maayaruni, anush
    machish kuseeruni, chinuzee pachayaruni, mucheeruni, Taarashipanee iy Apanllirineetsini
    ungirtachiniya. Ndunnaa iy amb ashkachuni, iyaa Apanll wanguypat wanichpari. Nduntaatiya
    ashiru, tapazpataya izuuru iyaa tpachingachiya, Móysisi kurakaa tárangiya.'
  hui-hui: Ani layagola Mosese Aronolame ladai bialu lalu, Hiburu wali agalinaga Ngode
    Datagaliwabe ibuni iya hebaria hapani haya. Ani biyago inanaga Anduane Homogo
    Ngode Datagaliwabe kagohondo mbirale bo delo mule dindi ko wali agali nahaga ngagoria
    poloma̱ya horo tebiraore henge ngi. Iname anidagua nabirimayagua ibugua agali
    wai waragorume ina bo home lolebirago, lene.
  mya-mya: သူ​တို့​က``ဟေ​ဗြဲ​အ​မျိုး​သား​တို့​၏​ဘု​ရား ကို အ​ကျွန်ုပ်​တို့​ဖူး​တွေ့​ခဲ့​ရ​ပြီ။
    အ​ကျွန်ုပ်​တို့ ၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​အား​ယဇ် ပူ​ဇော်​နိုင်​ရန် တော​ကန္တာ​ရ​သို့​သုံး​ရက်​ခ​ရီး
    သွား​ခွင့်​ပေး​တော်​မူ​ပါ။ အ​ကျွန်ုပ်​တို့​သည် ထို​ဝတ်​ကို​မ​ပြု​ရ​လျှင်​ဘု​ရား​သ​ခင်​သည်
    အ​ကျွန်ုပ်​တို့​အား​ရော​ဂါ​ဘေး​သို့​မ​ဟုတ် ဋ္ဌား​ဘေး​သင့်​စေ​ပါ​မည်'' ဟု​လျှောက်​ကြ​၏။
  cbi-NTPO: 'Tsenñu yala tsandila: Hebreo chachilla'' Dios lalanu fale'' katawave,
    tsenñu'' mitya lalanu tiba den chutyuin tenasha, pen malunainsha neepachi jikaasa
    tenve, lala'' Dios Yavénu animaa tute'' keewaanudetsu; tsangui''shu juntsaa lalanu
    naa peyacheeba, naa peeniyacheeba ke'' tuten jutyuumiñu, tila.'
  bod-N: དེ་ནས་ཁོ་གཉིས་ན་རེ། ཨིབ་རི་པའི་དཀོན་མཆོག་ནི་ངེད་ཅག་ལ་ཕྲད་མྱོང་བ་ཡིན། ཁོང་གིས་རིམས་ནད་དམ་རལ་གྲི་ཡིས་རང་ཅག་མི་འགེམ་པའི་ཕྱིར།
    ངེད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་པ་འབུལ་བར་ཞག་མ་གསུམ་གྱི་ལམ་ལ་དབེན་སྟོང་དུ་འགྲོ་རུ་འཇུག་པར་མཛོད་ཅེས་སྨྲས་པ་ལ།
  sna-sna: Ipapo vakati, “Mwari wavaHebheru akasangana nesu. Zvino tiregei tifambe
    rwendo rwamazuva matatu kurenje kuti tinobayira zvipiriso kuna Jehovha Mwari wedu,
    kuti arege kutirova namatambudziko kana nomunondo.”
  spa-BLM: 'Dijeron: “El Dios de los hebreos se ha reunido con nosotros. Por favor,
    vayamos tres días de camino al desierto y ofrezcamos sacrificios a Yahvé, nuestro
    Dios, no sea que caiga sobre nosotros la peste o la espada.”'
  cac-cac: 'Ix yalan eb'' vin̈: —A co Diosal a on̈ hebreo on̈ tic, ix sch''ox sb''a
    d''ayon̈. Yuj chi'' chaon̈b''at d''a tz''inan luum yic b''at cac''an co silab''
    d''a Jehová co Diosal, oxe'' c''ual stec''nab''il b''aj ol on̈ b''at chi''. Tato
    max on̈ b''ati, axo talaj tz''aji tzon̈ yac''ancham co Diosal chi'' yuj junoc
    yaelal, ma yuj oval, xchi eb'' vin̈ d''a vin̈ rey chi''.'
  swh-ULB: Wakasema, “Mungu wa Waebrania amekutana nasi. Tuache twende safari jangwani
    kwa siku tatu ili tutoe sadaka kwa Yahwe Mungu wetu ili asituadhibu kwa mapigo
    au kwa upanga.”
  bel-bel: 'Яны сказалі: Бог Габрэяў заклікаў нас; адпусьці нас у пустыню на тры дні
    дарогі прынесьці ахвяру Госпаду, Богу нашаму, каб Ён не пакараў нас пошасьцю,
    альбо мечам.'
  deu-ELBBK: 'Und sie sprachen: Der Gott der Hebräer ist uns begegnet. Lass uns doch
    drei Tagereisen weit in die Wüste ziehen und dem HERRN, unserem Gott, opfern,
    dass er uns nicht schlage mit der Pest oder mit dem Schwert.'
  mbb-OT: Ne midtavak si Moises wey si Aaron te, “Nekidhinguma kenami is Megbevayà
    he ed-ezapen dey te menge Hebriyuhanen. Ne tuǥuti key kenikew te kedhipanew seled
    te tetelu he andew su edhendiyè key te sibsivayan su ebpemuhaten dey is Nengazen
    he iyan Megbevayè dey, su emun kenè dey heini ebeelan, ne ebpenhimetayan key zin
    pinaaǥi te zaru etawa tebek.”
  mal-2015: 'അതിന്നു അവർ: എബ്രായരുടെ ദൈവം ഞങ്ങൾക്കു പ്രത്യക്ഷനായ്‌വന്നിരിക്കുന്നു;
    അവൻ മഹാമാരിയാലോ വാളാലോ ഞങ്ങളെ ദണ്ഡിപ്പിക്കാതിരിക്കേണ്ടതിന്നു ഞങ്ങൾ മൂന്നു ദിവസത്തെ
    വഴി മരുഭൂമിയിൽ പോയി, ഞങ്ങളുടെ ദൈവമായ യഹോവെക്കു യാഗം കഴിക്കട്ടെ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Faraṍ tojo nicã tʉꞌorã, Moisé, Aarṍ cʉ̃rẽ nicãrã niwã: —Õꞌacʉ̃, hebreo
    masã wiogʉ, ʉ̃sãrẽ põtẽrĩgʉ̃ aꞌticʉ niami. Tojo weerã ʉ̃sã masã marĩrõ, yucʉ marĩrõpʉ
    waꞌarãsaꞌa. Iꞌtia nʉmʉ waꞌanoꞌrõsaꞌa. Topʉ ʉ̃sã wiogʉ Õꞌacʉ̃rẽ waꞌicʉrãrẽ wẽjẽ,
    ʉ̃jʉ̃amorõpeorã waꞌarãsaꞌa. Tojo weeticãma, duti pũrĩse meꞌrã ʉ̃sãrẽ buꞌiri daꞌregʉsami.
    Tojo weetigʉ, aꞌmewẽjẽse meꞌrã wẽrĩcã weegʉsami, nicãrã niwã.'
  gup-gup: Wanjh bedda nawu Moses dja Aaron benemarneyimeng, “God nawu ngadberre Hebrew
    bininj, bebmeng ngarrewoneng, wanjh ngundidjawan bu kanmunkewemen ngadberre, kunkak
    danjbik ngarrire kore kubolkdarleh, mayh ngarribun dja yiwarrudj dorrengh ngarridi
    nuye God ngadberre nawu Yawey. Bu minj ngarrire wardi Yawey kundjak kamunkewe
    ngadberre kanbun dja nuk kabenmunkewe bininj bu kanbun mandjawak.” Kuhni bu Moses
    dja Aaron benemarneyimeng nawu Pharaoh.
  gvs-gvs: Tuwo kai kadigo kama, ‘Kai Iberiu ima Yaubada bogina ivalobodema. Tuwo
    kutaligēima bei maliyalina aito goi kaketoiya kana yoyowo goi ima yoguyoguyao
    kagabudi kakasaledi Yauwe ima Yaubada yaina, govila bei vísiya goi o yaviya goi
    isapima.’
  rmc-rmc: 'On leske phende: „Arakhľa pes amenca o Del le Hebrejengro. Domuk amenge
    te džal trine dživesengro drom pre pušťa, hoj ode te obetinas le RAJESKE, amare
    Devleske. Bo te oda na keraha, marela amen le meribnaskre nasvaľibnaha abo la
    šabľaha.“'
  nlg-nlg: Ma Aaron ma Moses toro nia tona haliu so na tona olioliana moro bosatate,
    “Na God didira rana Israel/Jew te kabu kolughai. Lubatighai kai lavighi e tolu
    na bongi na sakutua tona tana bona mamaha ge kai taludatoa na sukaghi vania a
    Yahweh nimami na God. Ge takai mua tangomana ke, igeva kai mate tana vahaghi,
    pi tana isi.”
  pes-OPV: 'گفتند: «خدای عبرانیان ما را ملاقات کرده است، پس الان سفر سه روزه به صحرا
    برویم، ونزد یهوه، خدای خود، قربانی بگذرانیم، مبادا مارا به وبا یا شمشیر مبتلا
    سازد.»'
  ron-1924: 'Ей ау зис: „Ни С-а арэтат Думнезеул евреилор. Дэ-не вое сэ фачем ун друм
    де трей зиле ын пустиу, ка сэ адучем жертфе Домнулуй, пентру ка сэ ну не батэ
    ку чумэ сау ку сабие.”'
  ben-OBCV: তখন তাঁরা বললেন, “হিব্রুদের ঈশ্বর আমাদের দর্শন দিয়েছেন। এখন মরুপ্রান্তরে
    তিনদিনের পথযাত্রা করে আমাদের ঈশ্বর সদাপ্রভুর উদ্দেশে আমাদের বলি উৎসর্গ করে আসতে
    দিন, তা না হলে তিনি হয়তো আমাদের মহামারি বা তরোয়াল দিয়ে আঘাত করবেন।”
  som-som: Markaasay waxay ku yidhaahdeen, Ilaahii Cibraaniyada ayaa nala kulmay,
    haddaba waannu ku baryaynaaye, Na sii daa, aannu tagnee meel cidla ah oo saddex
    maalmood loo socdo oo aan allabari ugu bixinnee Rabbiga ah Ilaahayaga inuusan
    belaayo ama seef nagu soo dejin.
  lat-VUC: 'Dixeruntque: Deus Hebræorum vocavit nos, ut eamus viam trium dierum in
    solitudinem, et sacrificemus Domino Deo nostro: ne forte accidat nobis pestis
    aut gladius.'
  eng-ASVBT: 'And they said, The God of the Hebrews hath met with us: let us go, we
    pray thee, three days’ journey into the wilderness, and sacrifice unto Jehovah
    our God, lest he fall upon us with pestilence, or with the sword.'
  mna-mna: 'To ziru tiso: “Yooba, Anutu tiam Iburu, ta ipet tiam kek, mi isombe niam
    amla lele bilimŋana be amsuŋ pini mi amkam patoronŋana pini. Tana yok piam be
    amla. Ko ampa pa aigule tel ma iŋgi. Mi sombe amla som, nako ipasaana yam pa mete
    sananŋana, som ikas yam pa buza.”'
  ita-1885: 'Ed essi dissero: L''Iddio degli Ebrei ci ha scontrati; deh! lascia che
    noi andiamo tre giornate di cammino nel deserto, e che sacrifichiamo al Signore
    Iddio nostro; che talora egli non si avventi sopra noi con pestilenza, o con la
    spada.'
  eng-LXXUP: 'And they say to him, The God of the Hebrews has called us to him: we
    will go therefore a three days’ journey into the wilderness, that we may sacrifice
    to the Lord our God, lest at any time death or slaughter happen to us.'
  eng-ULB: They said, “The God of the Hebrews has met with us. Let us go on a three-day
    journey into the wilderness and sacrifice to Yahweh our God so that he does not
    attack us with plague or with the sword.”
  spa-VBL: “El Dios de los hebreos vino a nosotros”, añadieron. “Por favor, permítenos
    hacer un viaje de tres días al desierto y ofrecer sacrificios al Señor nuestro
    Dios. De lo contrario nos matará por enfermedad o por espada”.
  fra-_FOB: 'Et ils dirent: Le Dieu des Hébreux est venu au-devant de nous; permets-nous
    d''aller le chemin de trois jours dans le désert, pour que nous sacrifiions à
    l''Éternel notre Dieu, de peur qu''il ne nous frappe par la peste ou par l''épée.'
  mal-mal: 'അതിന് അവർ: “എബ്രായരുടെ ദൈവം ഞങ്ങൾക്ക് പ്രത്യക്ഷപ്പെട്ടു; അവൻ മഹാമാരിയാലോ
    വാളാലോ ഞങ്ങളെ ദണ്ഡിപ്പിക്കാതിരിക്കേണ്ടതിന് ഞങ്ങൾ മൂന്ന് ദിവസത്തെ വഴി മരുഭൂമിയിൽ
    പോയി, ഞങ്ങളുടെ ദൈവമായ യഹോവയ്ക്ക് യാഗം കഴിക്കട്ടെ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Hārūn aur Mūsā ne kahā, “Ibrāniyoṅ kā Ḳhudā ham par zāhir huā hai. Is lie
    mehrbānī karke hameṅ ijāzat deṅ ki registān meṅ tīn din kā safr karke Rab apne
    Ḳhudā ke huzūr qurbāniyāṅ pesh kareṅ. Kahīṅ wuh hameṅ kisī bīmārī yā talwār se
    na māre.”
  suz-BL: मिनु मेको निक्‍शीमी “हिब्रू मुर आन परमप्रभुमी आंस कली ग्रुम्‍तु। आंइ कली
    लचा गेने, दे पुंइनस्‍कु। गोपुकी रोइमी, लडाइमी मबेक्‍कल, दे परमप्रभु यावे, आंइ
    परमप्रभु कली चढ़ेथ नाक्‍त सां सम्‍म गोरशो रागीम लचा गेने” दे माइक्‍ताक्‍स।
  ita-1927: 'Ed essi dissero: “L’Iddio degli Ebrei si è presentato a noi; lasciaci
    andare tre giornate di cammino nel deserto per offrir sacrifizi all’Eterno, ch’è
    il nostro Dio, onde ei non abbia a colpirci con la peste o con la spada”.'
  ckb-ckb: 'ئەوانیش گوتیان: «خودای عیبرانییەکان بەسەری کردینەوە، سێ ڕۆژەڕێ لە چۆڵەوانی
    دەڕۆین و قوربانی بۆ یەزدانی پەروەردگارمان سەردەبڕین، نەوەک تووشی دەرد یان شمشێرمان
    بکات.»'
  eng-BBE: 'And they said, The God of the Hebrews has come to us: let us then go three
    days'' journey into the waste land to make an offering to the Lord our God, so
    that he may not send death on us by disease or the sword.'
  kan-OKCV: ಆಗ ಅವರು ಫರೋಹನಿಗೆ, “ಹಿಬ್ರಿಯರ ದೇವರು ನಮ್ಮನ್ನು ಸಂದರ್ಶಿಸಿದ್ದಾರೆ. ಆದ್ದರಿಂದ ನಾವು
    ಮರುಭೂಮಿಯಲ್ಲಿ ಮೂರು ದಿವಸ ಪ್ರಯಾಣಮಾಡಿ, ನಮ್ಮ ಯೆಹೋವ ದೇವರಿಗೆ ಯಜ್ಞ ಅರ್ಪಿಸುವುದಕ್ಕೆ ನಾವು
    ಹೋಗಬೇಕು. ಇಲ್ಲವಾದರೆ ಅವರು ಉಪದ್ರವದಿಂದಲೋ ಖಡ್ಗದಿಂದಲೋ ನಮ್ಮನ್ನು ದಂಡಿಸುವರು,” ಎಂದರು.
  bbb-bbb: Fu ijiege kuariamoga Mosisikiro Eroni bu una gue kuae, Godi ije fu e Iburuko
    ijiebuo Godi ijare no bieduomo no gaeva ijadufuo no ije kuaravono kuae. Ijadufuo
    ni arega no va ae sao ijia maza inokube Godi nuvuone ije zinone ifaejane. Ro a
    naebe kuoga no irere E Ireobo Godi fu kuema ije rekuva fute ire ka ma ise bino
    nuvuone reke ro be fubite e bijaevo bino kiaga buka no kanuoga no oekono kuae.
  tam-2017: 'அப்பொழுது அவர்கள்: “எபிரெயர்களுடைய தேவன் எங்களைச் சந்தித்தார்; நாங்கள்
    வனாந்திரத்தில் மூன்றுநாட்கள் பயணமாக போய், எங்கள் தேவனாகிய யெகோவாவிற்கு பலியிடும்படி
    போகவிடவேண்டும்; போகாமலிருந்தால், அவர் கொள்ளைநோயையும், பட்டயத்தையும் எங்கள்மேல்
    வரச்செய்வார்” என்றார்கள்.'
  spa-RV-1909: 'Y ellos dijeron: El Dios de los Hebreos nos ha encontrado: iremos,
    pues, ahora camino de tres días por el desierto, y sacrificaremos á Jehová nuestro
    Dios; porque no venga sobre nosotros con pestilencia ó con espada.'
  ron-BTF: 'Iar ei au spus: Dumnezeul evreilor s-a întâlnit cu noi; lasă-ne să mergem,
    te rugăm, într-o călătorie de trei zile în deșert și să sacrificăm DOMNULUI Dumnezeul
    nostru, ca nu cumva el să cadă asupra noastră cu ciumă sau cu sabie.'
  eng-WEBP: They said, “The God of the Hebrews has met with us. Please let us go three
    days’ journey into the wilderness, and sacrifice to the LORD, our God, lest he
    fall on us with pestilence, or with the sword.”
  eng-FBV: “The God of the Hebrews came to us,” they added. “Please allow us to go
    a three days journey into the desert and offer sacrifices to the Lord our God.
    Otherwise he'll kill us by disease or by the sword.”
  nld-1939: 'Zij zeiden: De God der Hebreën is ons verschenen! Wij moeten drie dagreizen
    ver de woestijn in, om Jahweh, onzen God, een offer te brengen; anders slaat Hij
    ons met de pest of het zwaard.'
  nch-BL: 'Huajca Moisés huan Aarón quiijtojque: ―Toteco Dios cati toTeco tihebreos
    hualajtoc technamiquiqui huan techilhuijtoc cati monequi ma tijchihuaca. Huajca
    techcahua ma tiyaca eyi tonati ipan ojti ipan nopa huactoc tali para tijmacatij
    tacajcahualisti TOTECO Dios, pampa sinta amo, nohueli timiquise ica se hueyi cocolisti
    o ica macheta.'
  vie-1934: 'Môi-se và A-rôn tâu rằng: Đức Chúa Trời của dân Hê-bơ-rơ đã đến cùng
    chúng tôi; xin hãy cho phép chúng tôi đi vào nơi đồng vắng, cách chừng ba ngày
    đường, đặng dâng tế lễ cho Giê-hô-va Đức Chúa Trời chúng tôi, kẻo Ngài khiến bịnh
    dịch hay việc gươm dao hành chúng tôi chăng.'
  hin-CV: यह सुनकर उन्होंने कहा, “इब्रियों के परमेश्वर ने हमसे कहा है. इसलिये कृपा
    कर हमें निर्जन प्रदेश में तीन दिन की यात्रा पर जाने दीजिए, कि हम याहवेह, अपने
    परमेश्वर के लिए बलि चढ़ाएं, ऐसा न हो कि वे हमसे नाराज़ हो जाएं और हम पर महामारी
    या तलवार से वार करें.”
  eng-OURB: They said, “The God of the Hebrews [Immigrants] has met with us. Please
    let us go three days’ journey into the wilderness, and sacrifice to Adonai, our
    God, lest he fall on us with pestilence, or with the sword.”
  spa-BES: 'Y ellos dijeron: El Dios de los hebreos ha venido a nosotros; vayamos
    entonces a un viaje de tres días a la tierra baldía para hacer una ofrenda al
    Señor nuestro Dios, para que no nos envíe la muerte por peste o por la espada.'
  tdx-tdx: Le hoe iereo, Nifañaoñe ama’ay t’i Andrianañahare’ o nte-Evreo; aa le hañavelo
    lia telo andro mb’ ampatrañe añe zahay hisoroñe am’ Iehovà Andria­nañahare’ay,
    tsy mone hampiambotraha’e am’ angorosy ndra fibara.
  vid-vid: Musa na Aluni nawamlonjela, “Nguluwi wa Waebulaniya nakating'hana na hetwe.
    Twangukudedeza utuleche tuche kuchiwala kwa majendo ga mazuwa gadatu tukamlavile
    nhambiko Mkulu Nguluwi, Nguluwi wa hetwe. Wone haiwa kota ahyo, kotukopola kwa
    matamwa gehile ama ngondo.”
  eng-OKE: And they said, The God of the Jehudaee hath revealed Himself to us; let
    us now go three days’ journey into the desert to sacrifice before the Lord our
    God, lest He come upon us with death or with slaughter.
  tha-KJV: เขาทั้งสองจึงทูลว่า “พระเจ้าของคนฮีบรู​ได้​ทรงปรากฏกับข้าพระองค์ ขอโปรดให้ข้าพระองค์ทั้งหลายเดินทางไปในถิ่นทุ​รก​ันดารสามวัน
    และถวายเครื่องบูชาแด่พระเยโฮวาห์พระเจ้าของข้าพระองค์ เกรงว่าพระองค์จะทรงลงโทษพวกข้าพระองค์ด้วยโรคภัยหรื​อด​้วยดาบ”
  por-BR-2018: 'E eles disseram: O Deus dos hebreus nos encontrou: iremos, pois, agora
    caminho de três dias pelo deserto, e sacrificaremos ao SENHOR nosso Deus; para
    que não venha sobre nós com pestilência ou com espada.'
  deu-ELO: 'Und sie sprachen: Der Gott der Hebräer ist uns begegnet. Laß uns doch
    drei Tagereisen weit in die Wüste ziehen und Jehova, unserem Gott, opfern, daß
    er uns nicht schlage mit der Pest oder mit dem Schwerte.'
  eng-WYC-2018: They said, [The] God of Hebrews called us, that we go the way of three
    days into wilderness, and that we make sacrifice to our Lord God, lest peradventure
    pestilence, or sword, befall to us. (And they said, The God of the Hebrews hath
    told us that we should make journey for three days into the wilderness, and that
    we should offer our sacrifices to the Lord our God, lest pestilence, or the sword,
    befall us.)
  epo-epo: 'Kaj ili diris: La Dio de la Hebreoj vokis nin; permesu, ke ni iru vojon
    de tri tagoj en la dezerton kaj ni alportu oferon al la Eternulo, nia Dio, por
    ke Li ne frapu nin per pesto aŭ glavo.'
  uig-PIN: 'Ular sɵz ⱪilip: — Ibraniylarning Hudasi biz bilǝn kɵrüxti. Xunga ɵtünimizki,
    bizgǝ Pǝrwǝrdigar Hudayimizƣa ⱪurbanliⱪ sunux üqün bizgǝ qɵlgǝ berixⱪa üq künlük
    yolƣa ruhsǝt bǝrgǝysiz. Bolmisa, U bizni waba yaki ⱪiliq bilǝn uruxi mumkin, —
    dedi.'
  beo-beo: Mousese amola Elane da amane sia:i, “Hibulu dunu ilia Gode da anima misi.
    Ninia da eso udiana wadela:i soge ganodini asili, Hina Godema gobele salasu hamomu
    hanai. Agoane hame hamosea, Hina Gode da olo bagade o gegesu bagade amoga nini
    fanelegemu.”
  tpi-OTNT: Orait tupela i tok, “God bilong mipela ol Hibru i bin kamap long mitupela.
    Mipela i laik wokabaut i go long ples wesan nating inap long tripela de, na mipela
    i ken mekim ol ofa long God, Bikpela bilong mipela. Ating inap yu larim mipela
    i go? Sapos mipela i no mekim olsem, bai em i bagarapim mipela long bikpela sik
    o long bikpela pait.”
  hau-SA: Sai suka ce, “Allah na Ibraniyawa ya sadu da mu. Yanzu bari mu ɗauki tafiyar
    kwana uku cikin hamada domin mu miƙa hadaya ga Ubangiji Allahnmu, don kada yă
    buga mu da annoba ko takobi.”
  udu-udu: 'Dhali yan’ko’d uni ki o gwo mo ki: Arumgimis gi ’kwani Ibraniyiin a’di
    nyaḵki is tul ki aman mo. Aman ’thona /e bway mo mmodhalki aman iina mo ari ii
    jin tura ’ba/ gom jasa cimi kwara mo e mombwaasho mo. Aman mina mii TAP̱A abasa
    ’cesh mo a’di jin ta’da Arumgimis bam mo, isi ciḵi/ ki a’di midi diki biṯa p̱o/
    aman mo ki ’ba’th jin woci ’kwani is she/ mo walla ki mo ma mee mo be.'
  uig-LAT: 'Ular söz qilip: — Ibraniylarning Xudasi biz bilen körüshti. Shunga ötünimizki,
    bizge Perwerdigar Xudayimizgha qurbanliq sunush üchün bizge chölge bérishqa üch
    künlük yolgha ruxset bergeysiz. Bolmisa, U bizni waba yaki qilich bilen urushi
    mumkin, — dédi.'
  nde-nde: Ngakho-ke bona bathi, “UNkulunkulu wamaHebheru ubonakele kithi. Kumele
    sithathe uhambo lwamalanga amathathu siye enkangala ukuze siyenikela iminikelo
    kuThixo uNkulunkulu wethu, funa asibulale ngemikhuhlane loba ngenkemba.”
  ton-ton: 'Pea naʻa na pehē, “Kuo hāʻele mai ʻae ʻOtua ʻoe kau Hepelū kiate kimautolu:
    ko ia ʻoku mau kole ai kiate koe, tuku ʻakimautolu ke mau ʻalu ki he toafa, ko
    e fonongaʻanga ʻoe ʻaho ʻe tolu, ke feilaulau kia Sihova ko homau ʻOtua; telia
    naʻa hoko ia kiate kimautolu ʻi he mahaki fakaʻauha pe ko e heletā.'
  ces-1613: 'I řekli: Bůh Hebrejský potkal se s námi. Nechť medle jdeme cestou tří
    dní na poušť, a obětujeme Hospodinu Bohu našemu, aby nedopustil na nás moru neb
    meče.'
  eko-eko: 'Munsa na Arawu khukhanyarela araka: “Nluku wa meepereewu ettiye oniteela,
    safwatali onilikhe nilawe narette safwari ya siikhu ttatthu neettaka n''yaara,
    namwinkhe twaha Nnyizinku, Nluku etthu, noohiiyi etthiipo antta oniteela marati
    ama ontta onuula na phanka.”'
  eng-WMB: They said, “The God of the Hebrews has met with us. Please let us go three
    days’ journey into the wilderness, and sacrifice to the LORD, our God, lest he
    fall on us with pestilence, or with the sword.”
  tam-TCV: அப்பொழுது அவர்கள், “எபிரெயரின் இறைவன் எங்களைச் சந்தித்திருக்கிறார். இப்பொழுது
    நாங்கள் பாலைவனத்தில் மூன்று நாட்கள் பயணம் செய்து, இறைவனாகிய யெகோவாவுக்குப் பலிசெலுத்தும்படி
    எங்களைப் போகவிடும். இல்லாவிட்டால் கொள்ளைநோயினாலோ வாளினாலோ அவர் எங்களைத் தண்டிப்பார்”
    என்றார்கள்.
  ceb-ULB: Miingon sila, “Nagpakita kanamo ang Dios sa mga Hebreohanon. Palakwa kami
    sulod sa tulo ka adlaw nga panaw ngadto sa kamingawan ug maghalad kang Yahweh
    nga among Dios aron dili niya kami pamatyon pinaagi sa hampak o sa espada.
  pol-UBG: 'I odpowiedzieli: Bóg Hebrajczyków ukazał się nam. Pozwól nam iść trzy
    dni drogą na pustynię i złożyć ofiarę PANU, naszemu Bogu, by nie nawiedził nas
    zarazą albo mieczem.'
  agr-agr: 'Tutai dita ainak: “Apajuí, Tuke Pujuu tutai, hebreo aents aidauti emematin
    ainag nunú wantintugmakji. Nuniku asamtai, uwegshunum kampatum tsawantai jegatainum
    wetatji. Nuwi jegaa kuntin maa apeaku Tuke Pujuu iina Apajuíji emematiagmi taji.
    Tuja nunú ii nunishtaik niina suwimke, jatakesh jutiin iyanjamainai, nuniachkush
    shiwagkesh maaniamunum amupamainai”, tuidau.'
  kyc-kyc: Nakambame lao, Ipurumana Anatu dokome epo nambwa keta kando nyipyaŋa. Yuu
    remasa pao muiyane dokona namwana Anatu dokona lao mena pyao kiso maiyuo monale.
    Yaki nyuo kaeyape lao poraiyuo leyambi. Dopa pii narama ramo dokopa anga ikyane
    kiso joo yanda pimwai dupwame pinya lao nyuo suu lasara, leyambi.
  urd-GVU: ہارون اور موسیٰ نے کہا، ”عبرانیوں کا خدا ہم پر ظاہر ہوا ہے۔ اِس لئے مہربانی
    کر کے ہمیں اجازت دیں کہ ریگستان میں تین دن کا سفر کر کے رب اپنے خدا کے حضور قربانیاں
    پیش کریں۔ کہیں وہ ہمیں کسی بیماری یا تلوار سے نہ مارے۔“
  deu-1912: 'Sie sprachen: Der Hebräer Gott hat uns gerufen; so laß uns nun hinziehen
    drei Tagereisen in die Wüste und dem HERRN, unserm Gott, opfern, daß uns nicht
    widerfahre Pestilenz oder Schwert.'
  ntj-ntj: Nyangka-pula watjarnu, “Mama Kuurrnga tjiinya Yiipuru pirnilu-latju pupakatirra
    marninypungkupayinya yartakarringu-linyatju. Nyangka-munta-lanyatjun witulku?
    Nyangka-latju mayu-mayuwana mapitjala ngurra kutjarratjanulu kuka pungkulalpi
    paalku nintilku. Nyangkayi Puurrpa Mama Kuurrtu nyawa pukurlarri. Wiyangka-tjinguru-lampatju
    Mama Kuurrtu pika purlkanya yutilku mirrirntanku. Wiya-tjinguru warrmarlatarrartu
    witulku nyangka-lanyatju pitjaku pungku mirrirntanku. Palunyakutarrartu-lanyatju
    witula.”
  kan-2017: ಆಗ ಅವರು, “ಇಬ್ರಿಯರ ದೇವರು ನಮ್ಮನ್ನು ಎದುರುಗೊಂಡನು. ಅಪ್ಪಣೆಯಾದರೆ ನಾವು ಮರುಭೂಮಿಯಲ್ಲಿ
    ಮೂರು ದಿನ ಪ್ರಯಾಣಮಾಡಿ, ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನಿಗೋಸ್ಕರ ಯಜ್ಞಮಾಡಿ ಬರುವೆವು. ಇಲ್ಲವಾದರೆ ಆತನು
    ನಮ್ಮನ್ನು ವ್ಯಾಧಿಯಿಂದಾದರೂ, ಕತ್ತಿಯಿಂದಾದರೂ ಸಂಹಾರಮಾಡುವನು” ಎಂದು ಹೇಳಿದರು.
  ena-ena: Lɨci Mosesɨ hula Alon hula nudɨ abavɨmi. Ibɨlu ciaŋ hɨsɨŋ aludɨ Asɨ agaŋ
    aludɨ pɨŋ iahalɨ uavɨmi. Hameŋ sadaŋ alaŋ fɨli tɨbɨ kɨlɨ humɨsɨ akuaba akuaba
    apalɨ heŋ uben aba lɨlu uavɨmi. Uavɨla anihuliŋ me hɨvɨ sɨhɨm sabaŋ ifɨhɨmavɨla
    hɨlahɨla aludɨ Asɨ Iaue saŋ sagalɨ igubalu uavɨmi. Nama aludɨ huaci valɨnaŋ uvɨlu
    uavɨmi. Alaŋ hameŋ ma lɨmɨli ha Asɨ Iaue alusaŋ hɨmuhɨmu hekɨlɨ igubali akua uavɨmi.
    Ua sagaŋ hɨsɨŋ hulaŋ limu hɨhɨle agɨladɨ valɨci alusaŋ sagaŋ vevɨla aludɨ ifɨhɨmavɨbali
    akua uavɨmi.
  yap-yap: Me lungurow, “Fare Got rok e girdi’ ni Hebrew e kug mada’gad. Wenig ngom,
    mu pagmad nggu milekaggad ngalan e ted ni desert ni dalip e rran nggu pi’ed e
    maligach ngak SOMOL ni Got romad. Fa’anra danga’, mra pi’ e liliy ara mael nge
    thang owchemad.”
  hlt-MCSB: Te phoeiah, “Hebrew rhoek kah Pathen loh kaimih te n'doe. Longpuei hnin
    thum caeh kah khosoek ah ka cet uh mai eh. BOEIPA ka Pathen te ka nawn uh pawn
    eh. Kaimih he duektahaw neh, cunghang neh n'cuuk tarha ve,” a ti nah rhoi.
  mdy-ETH: ሙሴና ዓኣሮኔና ዒዛም፦ «ዔብሬ ዓሶኮ ፆኦዛሢ ኑኡም ጴዼኔ፤ ሃይሦ ኬሊ ጎይሢ ዓሲ ናንጉዋ ዳውሎ ዓኣዺ ኑ ፆኦዛሢ፥
    ናንጊና ናንጋ ጎዳሢም ዒንጎ ባኣዚ ኑ ዒንጊ ካኣሽካንዳጉዲ ኑና ዳኬ ጌይ ኔና ኑ ዖኦጫኔ፤ ኑኡኒ ዬያ ማዺባኣታቶ ናንጊና ናንጋ
    ጎዳ ኑና ዖልዚና፥ ሃሣ ዶርዖና ጋፒሳንዳኔ» ጌዒ ኬኤዜኔ።
  twi-ASANTE: Nanso, Aaron ne Mose tii mu bio sɛ, “Hebri Onyankopɔn ne yɛn ahyia.
    Ɛsɛ sɛ yɛtu nnansa ɛkwan kɔ ɛserɛ so kɔbɔ afɔdeɛ wɔ hɔ de ma Awurade, yɛn Onyankopɔn.
    Na sɛ yɛantie no a, ɔyaredɔm anaa sekan ano na yɛbɛwuwuo.”
  ipi-ipi: Wuane lea-kola, Mosesa, Atone-lamane loto, nanima Iputu yamena Gote oko
    nalipa ataipanga ipupia. Gote Akali Andane okone opa malu, ole tepo angu yuu kapu
    okonena makale, nimbato nanima pulupa-lo tepa-aa. Nanima tepa naendo, siki andane
    mindi yandopi, yanda-pene andane mindi yandopi, nanimanga epeakale lola-kola nanima
    koyolomane leapele-pia.
  eng-WEBU: They said, “The God of the Hebrews has met with us. Please let us go three
    days’ journey into the wilderness, and sacrifice to the LORD, our God, lest he
    fall on us with pestilence, or with the sword.”
  bnp-bnp: Lakea ru ta maea, “A Vure ne huriki a Hibru i bele ne maria. I taki maria
    miri gi tuli e huriki a Israel mi gi laho na parava ge tolu lakea na tabeke i
    ngeki, mi gi habi a nihabi ne BAKOVI DAGI a Vure ne mia. O longo ne mia mi gi
    vano. Mia i uka ma mi gi vano, bara i vakahale mia na gilanga dagi o na vabinga
    dagi.”
  wal-wal: Hegaappe guyyiyan eti, “Ibraawetu Xoossai nunaara gaittiis. Ha77i nuuni
    GODAAYYO, nu Xoossaayyo, yarshshuwaa yarshshanau heezzu gallassa ogiyaa bazzo
    giddo baanau nuna yeddarkkii; hinna xayikko, i nuna boshan woikko olan worana”
    yaagidosona.
  spa-PDDPT: 'Ellos dijeron: El ʼElohim de los hebreos se encontró con nosotros. Te
    rogamos que nos permitas ir un camino de tres jornadas por el desierto para que
    ofrezcamos sacrificio a Yavé nuestro ʼElohim, no sea que Él nos ataque con pestilencia
    o con la espada.'
  gun-gun: 'Ha''e ramo ha''e kuery aipoe''ive ju: — Hebreu kuery ruete ma ou orepou.
    Ha''e nunga rupi oremondouka na mboapy ára re tekoa e''ỹa py roo aguã, Senhor
    oreruete pe mba''emo rome''ẽ aguã, orere ha''e ombou e''ỹ aguã mba''eaxy, e''ỹ
    vy kyxe revegua.'
  agu-BL: —Poro ta', yi ketz kaRyosil yi o' hebrey ja ẍchaj tib skawutz. Cha'stzun
    te na kaj kaben le ama'l yi tz'inunin tu' tan tak'le'n katx'ixwatz tetz i', bantz
    qui kaquime'n tan ya'bil nka tan ch'ich'. Nin yi tkanil yi kabe' i'tz ox k'ej,
    che'ch tzun bantz.
  ilo-ULB: Kinunada, “Nakisinnarak kadakami ti Dios dagiti Hebreo. Palubosannakami
    nga agdaliasat iti tallo-nga aldaw a mapan idiay let-ang ken agidaton kenni Yahweh
    a Diosmi tapno saan isuna a mangipatulod iti didigra wenno kampilan.”
  kpg-kpg: Gei meemaa ga helekai, “Go di God o digau Hebrew dela ne haga modongoohia
    Ia mai gi gimaua. Malaa, dugua gimaadou gii hula i nia laangi e dolu i lodo henua,
    e daumaha gi Yihowah go di madau God, idimaa, ma ga hagalee hai go gimaadou beenei,
    gei Mee ga hagaduadua gimaadou gi tau magi huaidu, be gi tauwa.”
  uig-ARA: 'ئۇلار سۆز قىلىپ: ــ ئىبرانىيلارنىڭ خۇداسى بىز بىلەن كۆرۈشتى. شۇڭا ئۆتۈنىمىزكى،
    بىزگە پەرۋەردىگار خۇدايىمىزغا قۇربانلىق سۇنۇش ئۈچۈن بىزگە چۆلگە بېرىشقا ئۈچ كۈنلۈك
    يولغا رۇخسەت بەرگەيسىز. بولمىسا، ئۇ بىزنى ۋابا ياكى قىلىچ بىلەن ئۇرۇشى مۇمكىن،
    ــ دېدى.'
  bps-bps: Na tmimel ale Mosis, manla, “I Dwata fnangamfù dad to Hibru tamsut di gami.
    Tabyà, faloham gami magu tlu butang, salu di banwe gulandè to, du beg gami damsù
    di Dwata i Amu, i Dwatami. Du ku làmi nimò ani, fanlayaman gami fagu i dad tduk
    demen fnatin gami.”
  sus-sus: E naxa a fala a bɛ, «Isirayila Marigi Ala bara fa muxu fɔxɔ ra. A lu muxu
    xa biyaasi xi saxan gbengberenyi yire, alako muxu xa sɛrɛxɛe ba muxu Marigi Alatala
    bɛ, xa muxu mu na raba muxu sɔntɔma nɛ wuganyi ra, xa na mu santidɛgɛma ra.»
  pon-2006: A ira ahpw patohwanohng, “Koht en mehn Ipru kan, ih me ketin pwarohng
    kiht. Eri, komw ketin mweidohng kiht se en wia seiloak en rahn siluh ong nan sapwtehn
    pwe se en kaudokiong KAUN-O, at Koht. Pwe ma se sohte pahn kapwaiada, e pahn ketin
    kalokehkin kiht soumwahu suwed de mahwen.”
  jae-jae: Go êsêagêc sêsôm gebe “Ebolainêŋ Anôtô gêjam biŋgalôm gêwiŋ aêagêc, tec
    ateŋ aôm gebe ôwi aêac siŋ. Aêac asa gamêŋ sawa ana asêlêŋ bêc têlêacgeŋ ma akêŋ
    da êndêŋ Apômtau, aêacma Anôtô. Embe masi, oc êsêp êndêŋ aêac êmêŋ ŋa kole to
    siŋ.”
  ksd-ksd: 'Ma dir ga biti: A God kai ra tarai Ebraio i tur na vevei pire vevet; i
    boina una pala vue avet, upi avet a vana ta ra bil, da ra vinavana na utul a bung,
    upi avet a pait ra tinabar tadav ra Luluai, kaveve God. kan na tadav avet ma ra
    kaina minait, ba ma ra pakat na vinarubu.'
  tur-YTC: Onlar, “İbraniler'in Tanrısı bizimle görüştü” dediler. Lütfen, çölde üç
    günlük yol almamıza izin ver ki, Tanrımız Yahve'ye kurban keselim. Yoksa üzerimize
    salgın hastalık ya da kılıçla inebilir.”
  grc-BRENT: Καὶ λέγουσιν αὐτῷ, ὁ Θεὸς τῶν Ἐβραίων προσκέκληται ἡμᾶς· πορευσόμεθα
    οὖν ὁδὸν τριῶν ἡμερῶν εἰς τὴν ἔρημον, ὅπως θύσωμεν Κυρίῳ τῷ Θεῷ ἡμῶν, μή ποτε
    συναντήσῃ ἡμῖν θάνατος ἢ φόνος.
  ind-AYT: Kemudian, mereka berkata, “Allah orang Ibrani telah menjumpai kami. Kami
    mohon, izinkanlah kami pergi sejauh tiga hari perjalanan ke padang belantara untuk
    mempersembahkan kurban kepada TUHAN, Allah kami, supaya Dia tidak menimpakan wabah
    penyakit atau pedang atas kami.”
  nya-nya: Ndipo iwo anati, “Mulungu wa Ahebri anakumana nafe. Chonde tiloleni tipite
    ulendo wa masiku atatu ku chipululu kuti tikapereke nsembe kwa Yehova Mulungu
    wathu, ngati sititero iye adzatipweteka ndi miliri kapena lupanga.”
  hrv-hrv: “Bog Hebreja objavio nam se”, rekoše. “Zato nas pusti da odemo tri dana
    hoda u pustinju i prinesemo žrtvu Jahvi, Bogu svome, da se na nas ne obori pomorom
    ili mačem.”
  mps-mps: Tama augwali sigo te po wali, “Da Hibru bagego God te da si bidibo digi
    pedelai dao. Da te masigi sane yai buluba sela sogo bidigi painogo homu yai, tama
    dago Godibolo te ofa mawainogo, te dago Genuai Bidi dao. Tama nago da pao wabo
    te usu yaibawe? Te dago tama tisąwani da, te agai da genuai gasigo, me te hwįbo
    sogode, te da mu dolaibao.”
  tpi-tpi: Orait tupela i tok, “God bilong mipela ol Hibru i bin kamap long mitupela.
    Mipela i laik wokabaut i go long ples wesan nating inap long tripela de, na mipela
    i ken mekim ol ofa long God, Bikpela bilong mipela. Ating inap yu larim mipela
    i go? Sapos mipela i no mekim olsem, bai em i bagarapim mipela long bikpela sik
    o long bikpela pait.”
  dan-1931: 'De svarede: “Hebræernes Gud har mødt os; tillad os nu at drage tre Dagsrejser
    ud i Ørkenen og ofre til HERREN. vor Gud, for at han ikke skal slå os med Pest
    eller Sværd!”'
  vie-OVCB: 'Môi-se và A-rôn lại nói: “Đức Chúa Trời của người Hê-bơ-rơ có gặp chúng
    tôi thật. Nếu vua không để cho chúng tôi đi chừng ba ngày đường vào hoang mạc
    dâng tế lễ lên Chúa Hằng Hữu, Đức Chúa Trời của chúng tôi, thì chúng tôi sẽ bị
    bệnh dịch hạch hoặc gươm đao tàn sát.”'
  guj-2017: ત્યારે હારુન અને મૂસાએ કહ્યું, “હિબ્રૂઓના ઈશ્વરે અમને લોકોને દર્શન આપ્યું
    છે. અમારા ઈશ્વરનું ભજન કરવા માટે તું અમને અરણ્યમાં ત્રણ દિવસનો પ્રવાસ કરવા જવા
    દે, ત્યાં અમે યહોવાહને યજ્ઞાર્પણ કરીશું. જો અમને નહિ જવા દે તો ઈશ્વર તરફથી દેશ
    પર મરકી અને તલવારરૂપી આફત આવી પડશે.”
  pon-2006A: A ira ahpw patohwanohng, “Koht en mehn Ipru kan, ih me ketin pwarohng
    kiht. Eri, komw ketin mweidohng kiht se en wia seiloak en rahn siluh ong nan sapwtehn
    pwe se en kaudokiong KAUN-O, at Koht. Pwe ma se sohte pahn kapwaiada, e pahn ketin
    kalokehkin kiht soumwahu suwed de mahwen.”
  por-BRBSL: 'Eles disseram: “O Deus dos hebreus se reuniu conosco. Por favor, deixe-nos
    ir três dias de viagem ao deserto, e sacrificar-nos a Javé, nosso Deus, para que
    ele não caia sobre nós com pestilência, ou com a espada”.'
  aly-aly: Aaron-atherr Moses-atherr ratherr angkek ikwer, “Akngey weth anwernantherr
    apentem, ra anwernenhantherr ilek, arlpaw-warl alhetyek arlta irrpety-ingerek-atwety.
    Arlpaw ikwerel aker tyenkerr arrtyemel anthetyek Akngey anwernekantherrenh, itnan
    INGKARTarl. Ntwa apek anwernekantherr arrngert angkenty, INGKARTel anwenhantherr
    arntety anthekerr, anwenhantherr ipmek atwekerr!”
  cth-cth: Ahnimouh roi ni hai Hebrunaw e Cathut teh kaimouh hoi kâhmo awh toe. Thingyeiyawn
    hnin thum lamcei koe, kaimae BAWIPA Cathut bawk nahan kâ na poe haw. Nahoeh pawiteh
    lacik, kâtheikârawngnae hoi maimouh na rek han telah atipouh.
  twi-twi: Na Aaron ne Mose tii mu se, “Hebri Nyankopɔn ne yɛn ahyia. Ɛsɛ sɛ yetu
    nnansa kwan kɔ sare so kɔbɔ afɔre wɔ hɔ de ma Awurade, yɛn Nyankopɔn. Na sɛ yɛantie
    no a, ɔyaredɔm anaa afoa ano na yebewuwu.”
  hlt-hlt: Te phoeiah, “Hebrew rhoek kah Pathen loh kaimih te n'doe. Longpuei hnin
    thum caeh kah khosoek ah ka cet uh mai eh. BOEIPA ka Pathen te ka nawn uh pawn
    eh. Kaimih he duektahaw neh, cunghang neh n'cuuk tarha ve,” a ti nah rhoi.
  tbz-SIM: 'Mɔyiisi nɛ̀ Anɔɔ kɛ̀ bɛ̀ dɔ̀: Ti Yiɛ̀ nKuyie ntínti Ebedeebɛ ti tũ nkù
    ti bɛnkɛmu kumɑ́ɑ̀. Á ti pɑ̃ kucɛ kɛ̀ tí ce nyɛwe yɛ̀tɑ̃ɑ̃ti kɛ́kɔtɛ dikpɑ́ɑ̀
    kɛ́ kù fìé iwũɔ̃, kɛ̀ mɛɛ̀ dɔkɛ kù bo duɔnní mumɔmmú kɛ̀ ti kú, yoo ti dootitɔbɛ̀ɛ
    tí kuɔ.'
  msy-2020: Ezɨ Moses ko Aron ghaze, “Hibruian God, a izava e bato. Kamaghɨn, e uari
    nɨ en amamangatɨghtɨ, e aruer 3plan gumazamiziba puvatɨzir danganimɨn mangɨ, Ikiavɨra
    Itir God, e uan Godɨn ofa damuam. E kamaghɨn damighan koghtɨ, an arɨmariar kuram
    o mɨdorozir ekiamɨn e damigh e mɨsueghtɨ e arɨghiregham.”
  dop-dop: 'Mpʋɣʋlɛ Moisi nɑ Alɔŋ pɑ cɔwɑ sɩ: Hepǝlɑ nyǝ́mɑ tɑ́, tɑ́ Ɩsɔ Tɑcɑɑ lɩɩnɑ
    tɑ́ tɔɔ nɑ ɩ́ heeli-tʋɣʋ mpʋ. Pǝ tɔɔ tɔ yele-tʋ nɑ tǝ́ tɔ́ kʋyɛɛŋ tooso nɑ tǝ́
    polo pooluŋ nɑ tǝ́ lɑ́ kɔtɑsɩ. Ye pǝ tɑɣɑ mpʋ ɩ kɑ́ kʋ-tʋ nɑ kʋtɔŋ yɑɑ yoou.'
  azb-azb: 'Onlar dedilər: «İbranilərin Allahı bizə göründü. Qoy səhrada üç gün yol
    gedək və Allahımız Rəbbə qurban gətirək ki, bizə vəba göndərməsin yaxud da qılıncla
    məhv etməsin».'
  eng-DBY: 'And they said, The God of the Hebrews has met with us: let us go, we pray
    thee, three days'' journey into the wilderness, and sacrifice to Jehovah our God;
    lest he fall upon us with pestilence or with sword.'
  hin-2017: उन्होंने कहा, “इब्रियों के परमेश्वर ने हम से भेंट की है; इसलिए हमें जंगल
    में तीन दिन के मार्ग पर जाने दे, कि अपने परमेश्वर यहोवा के लिये बलिदान करें, ऐसा
    न हो कि वह हम में मरी फैलाए या तलवार चलवाए।”
  wol-KYG: 'Ñu ne ko: «Sunu Yàlla, nun Ebrë yi, moo nu feeñu. Ngalla may nu, nu dem
    topp màndiŋ mi lu mat doxub ñetti fan, ngir rendili sunu Yàlla Aji Sax ji sarax,
    lu ko moy mu dumaa nu jàngoro mbaa ab xare.»'
  swp-swp: 'Abo si ene, “Heberu edi Eaubada i hailobaimai: ai aibodalaowa bena u abigabaemai
    ai lau asubena haiona lauwasina barabara eai, abo GUIAU ema Eaubada ena aitalasam
    ai ginauri, ata asiebo, eo elepa aridi eai i pidilimai.”'
  bjr-bjr: Mooseesa Aaroonasa kafaa Faraoona qimamiqa qiqau. Maasa Heeburu maqannaasa
    Anutufa maasa qifusaa koorooinoo. Anee maasara eedoo qinaqa qaaramoo faasaana
    aadana maqa maaqaki oonuree Yaaweena maasa Anutuna tatufirana suqa amianaura.
    Maasa sia miqiananoo mifa firaa manda auriranannai fee firaa dariranannai fee
    maasa aiqama daruannoo.
  eng-YLT: And they say, 'The God of the Hebrews hath met with us, let us go, we pray
    thee, a journey of three days into the wilderness, and we sacrifice to Jehovah
    our God, lest He meet us with pestilence or with sword.'
  kne-kne: Songbatan pay da Moses en Aaron yan kanan da, “Ngem nakikali met en dakami
    din Diyos ay daydayawen mi ay Hebreo, isonga palobosam dakami ay mandan si tolo
    ay agew sin lugar ay magay omili ta say en mi pan-idatonan en sisya. Mo adi kami
    amagen sa, dosaenas dakami et matey kami si sakit ono gobat.”
  bzd-NTPO: 'Eta̱ ie''pa tö iché: —Hebreowak Këköl e'' dë''bitu̱ sa'' wöki̱. E'' kue̱ki̱
    sa'' ö́mi ká̱ mañat shkar ekkë wé̱ kë̀ yi ku̱'' ese ska'' iyiwak ña''u̱k sa''
    Këköl Jehová e'' a̱ idalöioie dö'' ie'' tö sa'' wömèttsa̱ duökwa̱ duè a̱ ö tabè
    a̱.'
  eng-WYC-2017: They said, [The] God of Hebrews called us, that we go the way of three
    days into wilderness, and that we make sacrifice to our Lord God, lest peradventure
    pestilence, or sword, befall to us.
  eng-WMBB: They said, “The God of the Hebrews has met with us. Please let us go three
    days’ journey into the wilderness, and sacrifice to the LORD, our God, lest he
    fall on us with pestilence, or with the sword.”
  urd-GVH: हारून और मूसा ने कहा, “इबरानियों का ख़ुदा हम पर ज़ाहिर हुआ है। इसलिए मेहरबानी
    करके हमें इजाज़त दें कि रेगिस्तान में तीन दिन का सफ़र करके रब अपने ख़ुदा के हुज़ूर
    क़ुरबानियाँ पेश करें। कहीं वह हमें किसी बीमारी या तलवार से न मारे।”
  rug-rug: Meke olaṉa sari Mosese e Eroni, “Sa Tamasa tadi na tie Izireli si ele tutuvu
    soti gami telena. Ke va malumu gami, pude topue ene la pa qega ka ṉeta rane, pude
    mami vahesia se Zihova sa mami Tamasa. Ba be lopu gua asa, si kote va mate gita
    Sa pa minoho babe pa vinaripera,” gua sari karua.
  gaz-gaz: Isaanis akkana jedhan; “Waaqni Ibrootaa nutti dhufeera. Akka nu Waaqayyo
    Waaqa keenyaaf aarsaa dhiʼeessinuuf gara gammoojjiitti karaa guyyaa sadii nuu
    eeyyami; akkas taʼuu baannaan inni dhaʼichaan yookaan goraadeedhaan nu dhaʼa.”
  fra-LSG: 'Ils dirent: Le Dieu des Hébreux nous est apparu. Permets-nous de faire
    trois journées de marche dans le désert, pour offrir des sacrifices à l’Éternel,
    afin qu’il ne nous frappe pas de la peste ou de l’épée.'
  gnn-gnn: Bala maṉḏa Mawtjitjtja ga Yärundja waŋana bitjarrana, “Ŋanapurru yurru
    marrtji ŋi', märr‐gurriri ŋunha‐bala ya', ḻurrkun' walu ŋanapurru yurru marrtjinydja
    ŋunhawalayi ŋanhdharklilinydja wäŋalili, ga ŋunhalayinydja ŋanapurru yurru wekama
    mundhurrnha Godkuna, wäyinnha bathan yurru nhanŋu, buku‐ŋal'yunna bitjanna manapan.
    Ŋuli ŋanapurru yakanydja nhanŋu buku‐ŋal'yun yurru, ŋayinydja yurru mak Godthunydja
    ŋanapurrunha bumana, ga rerriyuna ŋula nhäyuna ŋanapurru yurru burakirri.”
  yal-yal: E yi a fala, e naxa, “Heburune Ala bata mini nxu xa. Tin nxu xa xii saxan
    siga ti tonbonni. Nxu xa saraxane ba Alatala nxɔ Ala xa, alogo a nama nxu faxa
    furen na hanma silanfanna ra.”
  haw-1868: I aku la laua, ua halawai mai me makou ke Akua o ka poe Hebera; no ia
    mea, e hookuu oe ia makou e hele i ka waonahele, i kahi ekolu la hiki, e kaumaha
    aku ai na Iehova o ko makou Akua, o kau mai ia maluna o makou i ke ahulau a me
    ka pahikaua.
  arb-NAV: 'ثُمَّ قَالا: «إِنَّ إِلَهَ الْعِبْرَانِيِّينَ قَدِ الْتَقَانَا، فَدَعْنَا
    نَذْهَبُ مَسِيرَةَ ثَلاثَةِ أَيَّامٍ فِي الصَّحْرَاءِ لِنُقَدِّمَ ذَبَائِحَ لِلرَّبِّ
    إِلَهِنَا لِئَلّا يُعَاقِبَنَا بِوَبَأٍ أَوْ سَيْفٍ».'
  ewe-ewe: Mose kple Aron woƒoe ɖe Farao nu be, “Hebritɔwo ƒe Mawu la do go mí, ele
    be míayi aɖanɔ gbedzi ŋkeke etɔ̃, eye míasa vɔ na Yehowa, míaƒe Mawu la le afi
    ma. Ne míeɖo to eƒe gbe o la, dɔvɔ̃ awu mí alo míatsi futɔwo ƒe yi nu.”
  eng-LEE: 'And they said, The God of the Hebrews hath met with us: let us go, we
    pray thee, a three days'' journey into the desert, and sacrifice unto the Lord
    our God; lest he fall upon us with the pestilence, or with the sword.'
  gvn-gvn: '@see-verse:EXO.005.002'
  asm-FB: তাৰ পাছত মোচি আৰু হাৰোণে ক’লে, “ইব্ৰীয়াসকলৰ ঈশ্বৰে আমাৰ লগত সাক্ষাত কৰিলে।
    আহক আমি আমাৰ ঈশ্বৰ যিহোৱাৰ উদ্দেশ্যে বলিদান কৰিবৰ অৰ্থে মৰুভূমিৰ মাজেৰে তিনি দিনৰ
    বাট যাওঁহক; যাতে তেওঁ আমাক মহামাৰী বা তৰোৱালেৰে আক্ৰমণ নকৰে।”
  sus-A: عٍ نَشَ عَ قَلَ عَ بّ، «عِسِرَيِلَ مَرِفِ عَلَ بَرَ قَ مُشُ قْشْ رَ. عَ لُ
    مُشُ شَ بِيَاسِ شِ سَشَن فبٍنفبٍرٍنيِ يِرٍ، عَلَكٌ مُشُ شَ سّرّشّيٍ بَ مُشُ مَرِفِ
    عَلَتَلَ بّ، شَ مُشُ مُ نَ رَبَ مُشُ سْنتْمَ نّ وُفَنيِ رَ، شَ نَ مُ سَنتِدّفّمَ
    رَ.»
  fra-SBL: 'Ils dirent : « Le Dieu des Hébreux nous a rencontrés. Laissez-nous, je
    vous prie, aller à trois jours de marche dans le désert, et sacrifier à Yahvé,
    notre Dieu, de peur qu''il ne tombe sur nous par la peste ou par l''épée. »'
  hbo-hbo: וַיֹּ֣אמְר֔וּ אֱלֹהֵ֥י הָעִבְרִ֖ים נִקְרָ֣א עָלֵ֑ינוּ נֵ֣לֲכָה נָּ֡א דֶּרֶךְ֩
    שְׁלֹ֨שֶׁת יָמִ֜ים בַּמִּדְבָּ֗ר וְנִזְבְּחָה֙ לַֽיהוָ֣ה אֱלֹהֵ֔ינוּ פֶּ֨ן־יִפְגָּעֵ֔נוּ
    בַּדֶּ֖בֶר אֹ֥ו בֶחָֽרֶב׃
  eng-WYCLIFFE: Thei seiden, God of Ebrews clepide vs, that we go the weie of thre
    daies in to wildirnesse, and that we make sacrifice to oure Lord God, lest perauenture
    pestilence, ether swerd, bifalle to vs.
  piu-2006: '@see-verse:EXO.005.002'
  pjt-pjt: Ka pula palula wangkangu, “Wiya, Mayatja Godalu, panya aṉangu Iipuṟu tjuṯaku
    Godalu, ngalila mulapa utiringkula wangkangu. Palulanguṟu nganaṉanya kanyintja
    wiyangku wantir'iyanma tjiṟirpi maṉkurpa ankunytjaku ilytjikutu, kala nganaṉa
    kuka pungkula tiliwakaṟa Mayatja nganampa Godanya ungkuku paluṟu nganampa pukuḻarinytjaku.
    Palu nganaṉa tjinguṟu ankuwiyangku wantinyangkampa paluṟu nganaṉanya iluntankuku
    pika kutjupa kutjupa tjuṯa iyaṟa, munta tjinguṟulampa warmaḻa tjuṯa iyalku, kalanya
    iluntankuku.”
  cwe-cwe: Musa na Haluni wamwidika, “Mulungu wa Waebulaniya kachilawilila yeye mwenyewo.
    Lelo chilekele chigende mwanza wa siku nhatu kuichuwala, chikamulavile nhambiko
    Mndewa Mulungu, Mulungu wetu. One hachitendile ivo, kezachikoma kwa matamu hebu
    ng'hondo.”
  bgs-bgs: Na, igtaba si Moises asta si Aaron, na mà dan, “Igpakita áknami tô Manama
    na ágpangadapán katô mga Hebreo. Pasadun ké tun ta disyerto na ágkadunggù ka tállu
    álló ágpanón ébô mággé ké katô kailangan bággén tun ta Áglangngagán na Manama
    dé. Atin ka dì dé ni lumun, matayan ké ikandin ukit ka bógók ó gira.”
  kik-kik: Ningĩ makĩmwĩra atĩrĩ, “Ngai wa Ahibirania nĩatwarĩirie. Nĩ ũndũ ũcio twĩtĩkĩrie
    tũthiĩ rũgendo rwa mĩthenya ĩtatũ werũ-inĩ tũkarutĩre Jehova Ngai witũ magongona,
    kwaga ũguo no atũrehithĩrie mĩthiro kana atũniine na rũhiũ rwa njora.”
  fra-NCL: 'Ils dirent : « Le Dieu des Hébreux s’est présenté à nous. Permets-nous
    de faire trois journées de marche au désert, pour offrir des sacrifices à Yahweh,
    afin qu’il ne nous frappe pas de la peste ou de l’épée. »'
  cek-AK: To naah nihnik mah, Hebru kaminawk ih Sithaw mah kaihnik hae tongh boeh;
    ni thumto caehhaih praezaek ah, kaimacae ih Angraeng Sithaw khaeah, angbawnhaih
    sak hanah, na caeh o sak ah; to tih ai nahaeloe kaicae nuiah nathaih maw, to ai
    boeh loe sumsen hoiah maw na thuitaek moeng tih, tiah a naa hoi.
  xla-xla: Epalati Moses mate epo A꞉lon mateta epo atlaiyo, “Hibulu so dia꞉ Godtapo
    dia꞉ watle woyamuwa. Epapedeme di solotama, alila dapahatlope dulu dla tlalo mo
    dla tame ha꞉ha꞉mama alinepi poyupame di God dla hapimha꞉ha꞉loweye. Amasiyama wa꞉ta
    dia꞉ye alikili a꞉ma powoyamaiya dlalo wekelepiye, Godtapo esiyele pato mate epo
    opahale koko mateta dia꞉ye poyuluwe sepena,” diyo.
  cuk-cuk: 'Geb degine, Moisés, Aarón-ebogwa Faraónʼga sogdemalad: —Hebreoʼmar-e-Bab-Dummad
    anmarse magarosad. Degisoggu, anmar nega-dulesulidganba ibapaa-nanalegedse naoed,
    Agi, anmar Bab-Dummad-Jehováʼga ibmar-ogumakar ukoed. Ar degisulile, abakalegi
    Bab-Jehová uelleged-dummadgi anmar-oburgwialile, igidibe, es-suidgi anmar-oburgodibe.'
  uig-CYR: 'Улар сөз қилип: — Ибранийларниң Худаси биз билән көрүшти. Шуңа өтүнимизки,
    бизгә Пәрвәрдигар Худайимизға қурбанлиқ сунуш үчүн бизгә чөлгә беришқа үч күнлүк
    йолға рухсәт бәргәйсиз. Болмиса, У бизни ваба яки қилич билән уруши мүмкин, —
    деди.'
  tel-2017: అప్పుడు ఆ ఇద్దరూ “హెబ్రీయుల దేవుడు మాతో మాట్లాడాడు. మాకు అనుమతి ఇస్తే
    మేము ఎడారిలోకి మూడు రోజుల ప్రయాణమంత దూరం వెళ్లి మా దేవుడు యెహోవాకు బలి అర్పిస్తాం,
    లేని పక్షంలో ఆయన మమ్మల్ని ఏదైనా తెగులుకు, ఖడ్గానికి గురి చేస్తాడేమో” అన్నారు.
  hat-BSA: 'Yo te di: “Bondye a Ebre yo te reyini avèk nou. Souple, kite nou ale fè
    yon vwayaj twa jou nan dezè a pou nou kapab fè yon sakrifis a SENYÈ a, Bondye
    nou an; otreman, Li va vin tonbe sou nou ak gwo maladi, oubyen nepe.”'
  kos-kos: Moses ac Aaron topkol, “God lun mwet Hebrew El sikme nu sesr. Lela nu sesr
    kut in fahsr ke len tolu nu yen mwesis in oru mwe kisa lasr nu sin LEUM GOD lasr.
    Kut fin tia oru, El ac fah unikuti ke mas ku ke mweun.”
  hbo-WLC: וַיֹּ֣אמְר֔וּ אֱלֹהֵ֥י הָעִבְרִ֖ים נִקְרָ֣א עָלֵ֑ינוּ נֵ֣לֲכָה נָּ֡א דֶּרֶךְ֩
    שְׁלֹ֨שֶׁת יָמִ֜ים בַּמִּדְבָּ֗ר וְנִזְבְּחָה֙ לַֽיהוָ֣ה אֱלֹהֵ֔ינוּ פֶּ֨ן־יִפְגָּעֵ֔נוּ
    בַּדֶּ֖בֶר א֥וֹ בֶחָֽרֶב׃
  ibo-ibo: Ha zara sị, “Chineke ndị Hibru zutere anyị. Biko kwere ka anyị gaa njem
    ụbọchị atọ nʼime ọzara nọọ nʼebe ahụ chụọrọ Onyenwe anyị Chineke anyị aja. Ọ bụrụ
    na anyị ajụ ige ntị nʼolu ya, ọ ga-eji ọrịa ọjọọ maọbụ mma agha kpochapụ anyị.”
  ory-ory: ସେମାନେ କହିଲେ, “ଏବ୍ରୀୟମାନଙ୍କ ପରମେଶ୍ୱର ଆମ୍ଭମାନଙ୍କୁ ଦର୍ଶନ ଦେଇଅଛନ୍ତି; ଏଣୁ ଆମ୍ଭେମାନେ
    ବିନୟ କରୁଅଛୁ, ସଦାପ୍ରଭୁ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ବଳିଦାନ କରିବା ନିମନ୍ତେ ଆମ୍ଭମାନଙ୍କୁ
    ପ୍ରାନ୍ତରରେ ତିନି ଦିନର ପଥ ଯିବାକୁ ଦେଉନ୍ତୁ; ନୋହିଲେ ସେ ଆମ୍ଭମାନଙ୍କୁ ମହାମାରୀରେ କିମ୍ବା
    ଖଡ୍ଗ ଦ୍ୱାରା ଆକ୍ରମଣ କରିବେ।”
  chk-chk: Iwe, ra pälüeni, “Än chon Ipru Kot a churikem. Kose mochen mwüt ngenikem
    pwe äm aipwe saila lon fanüapö lon ükükün ülüngat rän. Pun aipwe asor ngeni äm
    we Kot ewe Samol mi Lapalap, pwe esap apwüngükem ren mätter ika maun.”
  rop-rop: Wal dubala bin tok, “Det God blanga ola Isreil pipul bin shoum miselp langa
    minbala. En yu garra larram melabat go langa det deset kantri blanga abum det
    sekrifais serramoni blanga YAWEI det God blanga melabat. Melabat garra trebul
    thrideis blanga kamat langa det pleis. En if melabat nomo abum serramoni, wal
    YAWEI garra kilim melabat ded. Im mait kilim melabat garram siknis o im mait meigim
    ola enami blanga melabat kilim melabat iya gin. Melabat nomo sabi.”
  ukr-1871: 'І кажуть йому: Бог Єврейський зустьрів нас; так дозволь нам пійти за
    три днї ходи в степ і принести жертву Господеві, Богу нашому, щоб не вдарив на
    нас мором або мечем.'
  bch-bch: Ta gisirua tikeo, “Deo togai Ibru ilup toman ngan gai. Gai aoangga alalala
    ga ala ngan tibur modamodanga irangrang ngan ado tol, ta gai ga apamate gid masilau
    iman tenainga ga ila pan amai Maron Deo. Be irangrang ngan eao longean gai ta
    ala? Oangga gai akado toa bedane mao, kado ta ipaeabu ngan gai ngan paraunga,
    mao ngan dibala kapei eta.”
  deu-1951: 'Sie sprachen: Der Hebräer Gott ist uns begegnet; wir wollen hingehen
    drei Tagereisen weit in die Wüste und dem HERRN, unserm Gott, opfern, daß er uns
    nicht mit Pestilenz oder mit dem Schwerte schlage.'
  eng-JPS: 'And they said: ''The God of the Hebrews hath met with us. Let us go, we
    pray thee, three days'' journey into the wilderness, and sacrifice unto the LORD
    our God; lest He fall upon us with pestilence, or with the sword.'''
  srp-1865: 'A oni rekoše: Bog Jevrejski srete nas; molimo ti se da otidemo tri dana
    hoda u pustinju da prinesemo žrtvu Gospodu Bogu svojemu, da ne pošlje na nas pomor
    ili maè.'
  lug-lug: Ne bamugamba nti, “Katonda w’Abaebbulaniya yatulabikira. Tukusaba otuleke
    tugende olugendo lwa nnaku ssatu mu ddungu, tuweeyo ssaddaaka eri Mukama Katonda
    waffe; aleme kututta ne kawumpuli, oba n’ekitala.”
  heb-heb: ויאמרו אלהי העברים נקרא עלינו נלכה נא דרך שלשת ימים במדבר ונזבחה ליהוה
    אלהינו פן יפגענו בדבר או בחרב׃
  ben-IRV: তাঁরা বললেন, “ইব্রীয়দের ঈশ্বর আমাদেরকে দেখা দিয়েছেন; আমরা অনুরোধ করি,
    আমাদের ঈশ্বর সদাপ্রভুর উদ্দেশ্যে বলিদান করার জন্য আমাদেরকে তিন দিনের র পথ মরুপ্রান্তে
    যেতে দিন, যেন তিনি মহামারী কি তরোয়াল দিয়ে আমাদেরকে আক্রমণ না করেন।”
  pan-pan: ਫਿਰ ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ, ਇਬਰਾਨੀਆਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਸਾਨੂੰ ਮਿਲਿਆ। ਸਾਨੂੰ ਤਿੰਨ ਦਿਨਾਂ
    ਦੇ ਰਸਤੇ ਉਜਾੜ ਵਿੱਚ ਜਾਣ ਦੇ ਤਾਂ ਜੋ ਅਸੀਂ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਲਈ ਬਲੀਆਂ ਚੜ੍ਹਾਈਏ ਕਿਤੇ
    ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਉਹ ਸਾਡੇ ਉੱਤੇ ਮਰੀ ਜਾਂ ਤਲਵਾਰ ਨਾਲ ਚੜ੍ਹਾਈ ਕਰੇ।
  tkr-tkr: 'Manbışe eyhen: – Şas cühüt''yaaşina Allah dyagu. Şi g''avke, inçe xhebne
    yiğna yəq apk''ın sahree, yişde Allahıs, Rəbbis, q''urbanbı allya''as, Mang''vee
    şalqa yı''q''ı''n ık''arbı g''ıxmelecen, g''ılıncıka gimabat''acen.'
  mya-JVB: သူတို့ကလည်း၊ ဟေဗြဲ လူတို့၏ ဘုရား သခင်သည် ကျွန်တော် တို့နှင့် တွေ့ တော်မူပြီ။
    တော သို့ သုံး ရက် ခရီး သွား ၍ ၊ ကျွန်တော် တို့ ဘုရား သခင်ထာဝရဘုရား အား ယဇ်ပူဇော်
    ရသောအခွင့်ကိုပေး တော်မူပါ။ သို့မဟုတ် ကာလနာ ဘေး၊ ထား ဘေးတစုံတခုဖြင့် ကျွန်တော်
    တို့ကို ဒဏ်ခတ် တော်မူလိမ့်မည်ဟု လျှောက် ဆို၏။
  tte-O: Kainana siyamaisa siwaloba, “Kai Ibeliu ama Yaubada iyawatagiliko kolimai.
    Kutalamwagimai kaliyate yaiyona kalau dekawa bwagabwaga mena ule mena ebaebai
    kakalai kapwaoli yo katapwalolo Yeoba ama Yaubada koina. Tem nigele, kani ikaleya
    kolimai yo kama kasiebwa ipei kabo kaboita.”
  tbg-tbg: Viva minti tumanta vitanta tiha, Tinavu Hiparu vatanaaka Variqavano tinavu
    avutana qovarama virave. Are tinavu qaqi kairaqe tenavu aahara vataini taaramo
    entara vivi, mini oru vaiha Nora Kotira ofaa iha quara amitaare. Tenavu kia mintiarera,
    Kotiva nora aiha viraarae tinavu timianarove, iqoka paipeqohairoe tinavu haruanarove,
    ti.
  hmo-hmo: Ruaosi idia gwau, “Ai Heberu taudia aiemai Dirava ia mai vadaeni ai dekenai.
    Mani emu kara, dina toi dohore ai raka lao, taunimanima idia noho lasi gabuna
    dekenai, aiemai Dirava, Lohiabada ena boubou gauna dohore ai karaia. Badina be
    bema inai bamona ai karaia lasi, gorere o tuari dekena amo ai do ia alaia mase
    garina.”
  urd-urd: तब उन्होंने कहा, कि “'इब्रानियों का ख़ुदा हम से मिला है; इसलिए हम को इजाज़त
    दे कि हम तीन दिन की मन्ज़िल वीराने में जा कर ख़ुदावन्द अपने ख़ुदा के लिए क़ुर्बानी
    करें, ऐसा न हो कि वह हम पर वबा भेज दे या हम को तलवार से मरवा दे।”
  rus-SYN: 'Они сказали ему: Бог Евреев призвал нас; отпусти нас в пустыню на три
    дня пути принести жертву Господу, Богу нашему, чтобы Он не поразил нас язвою,
    или мечом.'
  bqc-SIM: 'Ɔ̃ aa òɛ̀: Ɛbɛluↄ Lua mɛ́ bↄ̀ mↄ̀wá. Wá gba zɛ́ wà gɛ́ gↄↄ àaↄ̃ kɛi
    guwaiwaiu, wí sa''o Dii wá Luapiwa, kɛ́ asu gagyãkawáguo ge zĩ.'
  tcz-CHONGTHU: Ahinlah Aaron leh Mose apang tinten lhon in, “Hebrew mite Pathen chun
    eikimupi lhon ahi,” tin aphongdoh lhon'e. “Hijeh chun ni thum sung'a gamthip a
    kache uva Pakai ka Pathen'u henga kilhaina ka ga sem na diuvin neisol tauvin.
    Achuti louva ahile, Pakaiyin gamna hise ahinlan sah ding ahilou leh chemjam'a
    eitha gam diu ahi,” ati lhon'e.
  mar-mar: मग अहरोन व मोशे म्हणाले, “इब्री लोकांचा देव आम्हांशी बोलला आहे. म्हणून
    आम्हांला रानात तीन दिवसाच्या वाटेवर जाऊ द्यावे आणि तेथे आमचा देव परमेश्वर याल
    यज्ञार्पण करू द्यावे अशी आम्ही आपणाला विनंती करतो. आणि आम्ही जर असे केले नाही
    तर तो मरीने किंवा तलवारीने आमच्यावर तुटून पडेल.”
  qub-qub: 'Niptin Aaronwan Moisesga niran: «Hebreocunapa Diosninmi yuripämasha. Chaymi
    chunyajman aywashäcuna quimsa junaj aywayta. Chaychömi Tayta Diosta adurashpä
    sacrifisyuta rupachishaj. Man''chäga Dios castigamangami gueshyawanpis u guërrawanpis.»'
  bqp-bqp: 'Akũ ò pìnɛ: Eberunↄ Luda bò à sùwá. Ǹ ó gba zɛ́ ò gɛ́ ò gↄrↄ aakↄ̃ kɛ
    gbárannan ò sa o Dikiri ó Luda pìia, de àsun gyã káwáiro kesↄ̃ zĩ̀i.'
  hat-hat: 'Moyiz ak Arawon di l'': -Bondye ebre yo te parèt devan nou. Tanpri, kite
    n al fè yon ti vwayaj nan dezè a. Lè n''a fin mache pandan twa jou, n''a rete
    pou n'' touye bèt n''ap ofri bay Seyè a, Bondye nou an. Si nou pa fè sa, l''a
    voye move maladi sou nou, osinon l''a fè nou mouri nan lagè.'
  eng-BSB: “The God of the Hebrews has met with us,” they answered. “Please let us
    go on a three-day journey into the wilderness to sacrifice to the LORD our God,
    or He may strike us with plagues or with the sword.”
  tod-tod: 'Ti ɠɛni ma: «Eɓulu nuiti ta-ƓALAGI ɠulaʋɛ kɛlɛma gi ʋɛ. Va bu gi folo
    saʋagɔ ziɛ wo teʋebai zu, gi li, gi zalaɠaiti kula gá-ƓALAGI, Ɠɔoɠɔ GALAGI ʋɛ,
    naa ɠa a kɛ, é mina ʋa seeɓɛ wola ʋɛɛzu gi ʋa, ɓaa a ʋa kɔɔ ʋɛɛ gi ʋa.»'
  eng-WEBPB: They said, “The God of the Hebrews has met with us. Please let us go
    three days’ journey into the wilderness, and sacrifice to the LORD, our God, lest
    he fall on us with pestilence, or with the sword.”
  kbq-kbq: Mosese'ene Aronikea huke, Hibru vahe'mofo Anumzamo eme tagrite eama huno,
    ka'ma kopi 3'a zagegnafi kana vuta, kresramna Ra Anumzantia hunteho hu'ne. Hanki
    anama osanunkeno'a knazantetiro, kazintetiro tahe frigahie.
  nhe-BL: 'Huajca Moisés huan Aarón quiijtojque: ―Toteco Dios tlen toTeco tihebreos
    hualajtoc technamiquiqui huan techilhuijtoc tlen monequi ma tijchihuaca. Huajca
    xitechcahuili ma tiyaca eyi tonali ipan ojtli ipan nopa huactoc tlali para tijmacatij
    tlacajcahualistli TOTECO Dios, pampa intla amo, nohueli timiquise ica se hueyi
    cocolistli o ica machete.'
  bus-bus: 'Ben aↄ̃ bènɛ: Eberunↄ Luda bé à bↄ̀ à mↄ̀wazi. Ǹ wa gba zɛ́ wà gá wà gurↄ
    aagↄ̃ↄ kɛ gbáan wà saa o Dii wa Luda pìa, lɛ àton gyãa káwaguro kesↄ̃ zĩ̀.'
  gub-BL: Na'e uze'eg wi Moizez izupe Àràw rehe we kury. — Tupàn Emerew wazar uze'eg
    wà urewe a'e. Tuwe urumumaw na'iruz 'ar ywyxiguhu rehe ureata pà ure nehe. Nezewe
    mehe urupuner ma'ea'yr izuka haw rehe Tupàn Tuweharupi Wiko Ma'e urezar henataromo
    ure nehe. Aze naxiapo kwaw nezewe haw nehe, aze ru'u Tupàn uzapo putar iaiw ma'e
    urewe a'e nehe, ma'eahy haw imur kar pà urewe a'e nehe. Aze ru'u zauxiapekwer
    urezuka putar wà nehe, i'i izupe wà.
  eng-DRA: 'And they said: The God of the Hebrews hath called us, to go three days’
    journey into the wilderness and to sacrifice to the Lord our God: lest a pestilence
    or the sword fall upon us.'
