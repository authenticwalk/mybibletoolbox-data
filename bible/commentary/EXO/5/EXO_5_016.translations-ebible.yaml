verse: EXO.005.016
translations:
  mal-C: അടിയങ്ങൾക്കു വൈക്കോൽ തരുന്നതേയില്ല, എന്നിട്ടും ‘ഇഷ്ടിക ഉണ്ടാക്കുക!’ എന്നു
    പറയുന്നു. ഇതാ, അടിയങ്ങളെ അടിക്കുകയും ചെയ്യുന്നു, അവിടത്തെ ജനമാണ് ഇതിൽ തെറ്റുകാർ.”
  deu-TKW: 'Er aber erwiderte: Faul seid ihr, faul! Deswegen sagt ihr: Wir wollen
    hingehen, um Jahwe Opfer zu bringen.'
  lin-lin: 'Bazali kopesa lisusu te matiti epai ya basali na yo, nzokande bazali koloba
    na biso : « Bosala babiliki ! » Sik’oyo tala, basali na yo bazali kobetama, kasi
    mbeba ezali epai ya bato na yo moko.'
  eng-LSV: Straw is not given to your servants, and they are saying to us, Make bricks,
    and behold, your servants are struck—and your people have sinned.”
  eng-GNV: 'There is no strawe giuen to thy seruantes, and they say vnto vs, Make
    bricke: and loe, thy seruants are beaten, and thy people is blamed.'
  eng-WEBSTER: 'There is no straw given to thy servants, and they say to us, Make
    brick: and behold, thy servants are beaten; but the fault is in thy own people.'
  nhw-BL: Nopa Egipto tecojme ayacmo techmaca sacatl. Huan amo san ya nopa, nojquiya
    technahuatíaj ma tijchihuaca san se imiyaca soqui ladrillos, huan hasta techmaquilíaj
    pampa amo tihuelij. Pero inijuanti inintlajtlacol, pampa amo techmacaj sacatl.
  swh-ONEN: Watumishi wako hawapewi nyasi, hata hivyo tumeambiwa, ‘Tengenezeni matofali!’
    Watumishi wako wanapigwa, lakini kosa ni la watu wako wenyewe.”
  bba-bba: Bɑ ku rɑ mɑɑ sun tɑkɑ nɔɔ wɛ̃. Kpɑ bɑ n mɔ̀ su birikibɑ muro. Yen biru
    sɑ̀ kun kue, kpɑ bɑ n sun soomɔ. N sere deemɑ, wunɛn tɔmbun tɑɑrɛwɑ.
  eng-KJVCPB: 'There is no straw given unto thy servants, and they say to us, Make
    brick: and behold, thy servants are beaten; but the fault is in thine own people.'
  cpy-cpy: 'Tema tee ipaeteena katawoshi, eekiro ishintsiwen-teetatyaana, ikanteetana:
    ‘Powetsiki osheki kijonakiri kepatsi.’ Ipajatzima-teetana. Riitaki kantakaan-tzirori
    pinampina-paeni.”'
  mpx-mpx: Widiwidi nige hi pepem eliyama, yaa hi ba bilik naha ginolil! Yaka hi nibinibihagima!
    Wam gamagalau hi gegi te hi ginol ola eliyama.”
  wbp-wbp: Nyuntu-nyangu wati-paturlu kula kalu-nganpa marna yinyi. Jinyijinyi-mani-jiki
    kalu-nganpa pirikiki panuku ngurrju-maninjaku kamparru-piya! Kuja karnalu-jana
    wita-mipa ngurrju-mani, ngulaju kalu-nganpa kulu-jarrimi, manu pinyi kalu-nganpa.
    Kula-nganpa kulu-jarriya! Yampiya-nganpa mata-pajirninja-wangurlu! Kulu-jarriya-jana
    nyuntu-nyangu wati-mipaku, kulalu-nganpa yinyi marnaju!”
  luo-luo: 'Jotichni ok mi kata mana lum, to eka pod inyisowa kama: ‘Losuru matafare!’
    Jotichni igoyo, to jogi ema nigi ketho.”'
  meu-meu: Uit momona asie henimai, to e hamaoromaimu, e tomu “Raro amo e kara nadidia
    a kara”. E dadabamai danu. A kerere be oiemu orea taudia edia kerere.
  npi-ULB: हजुरका दासहरूलाई पराल नदिएको भए तापनि तिनीहरू हामीलाई यसो भन्दै छन्, 'इँटहरू
    बनाओ ।' अब हामी हजुरका दासहरूलाई पिटिन पनि थालिएको छ । तर यो त हजुरका आफ्नै मानिसहरूको
    दोष हो ।”
  yor-yor: Wọn kò fún àwọn ọmọ ọ̀dọ̀ rẹ̀ ni koríko gbígbẹ, síbẹ̀ wọn sọ fún wa pé,
    ‘Ẹ ṣe bíríkì!’ Wọ́n na àwọn ọmọ ọ̀dọ̀ rẹ, ṣùgbọ́n ẹ̀bi náà wá láti ọ̀dọ̀ àwọn
    ènìyàn rẹ.”
  emp-NTPO: Id̶ira chiruada diad̶aẽ́ panʌa, baribʌrʌ wad̶ibid̶a dji traju obibada
    bororãba de obada mõgarara ab̶arica daucha obi panʌa. Mãwã poya od̶aẽ́ panʌ carea
    ãdjirãba dairãra ubadaa. Baribʌrʌ dairãra bed̶ead̶e panʌẽ́a, ãtebʌrʌ bʌa b̶ʌcuad̶a
    traju obibada bororãda bed̶ead̶e panʌa.–
  ind-ind: Sekarang kami tidak diberi jerami, tetapi kami tetap dituntut membuat batu
    bata. Rakyatmu sendiri yang bersalah! Mengapa kami yang harus dipukuli?!”
  pes-OPCB: ناظران به ما کاه نمی‌دهند و انتظار دارند به اندازهٔ گذشته خشت تولید کنیم!
    آنها بی‌سبب ما را می‌زنند، در حالی که ما تقصیری نداریم، بلکه خودشان مقصرند.»
  aer-aer: Artwe ngkwinhe areyele kwenhe anwernenhe name antyerrke anthetyakenhe.
    Itne kwenhe anwernenhe akwete anthurre uterneme brick atningke mpwaretyeke arrekwele-arteke!
    Anwerne kwenhe urrpetye ware mpwareme, itne akenhe anwerneke ahele-irrerlenge,
    anwernenhe atwemele anteye. Anwerneke ahele-irretyale anaye! Anwernenhe aname-atheke
    aketyale anaye! Warrkene ngkwinhe areyeke ahele-irraye itne-arle anwernenhe name
    antyerrke anthetyakenhenge!”
  tgl-ULB: Wala nang dayaming binibigay sa iyong mga lingkod, pero sinasabi pa rin
    nila sa amin, 'Gumawa kayo ng mga laryo!' Kami, ang iyong mga lingkod, ay binubugbog
    maski ngayon, pero kagagawan ito ng sarili mong bayan.”
  cbu-NT: Mishat, tárangana; Sundarurish iyaa kapung tamundakanaya ladrichoo tinamaama.
    Wayapur nduntaa iyaam pakchiyam panaksin, itaru ashtaa iyaa; ¿Mayaamshta ladrichoo
    nda tatsamooru wayaksa? iyaa atanaya. Iyaa kapung shinambkanaya. Ladrichoo zapantaa
    panakuni, ashiritaa wandartisin mangu iyaa kapung natsaksin ashkanaya. Ashiri
    shiycha sundarish waantari ashkashinllinaya, Israelchich wamachtash kurakaa parawa
    táranganaya.
  hui-hui: Ina tani yobi biago nangi inaneme taya bialu bilimu lariyago lalu ege timeni
    mbira gadia dai nabi howa waberamilidaguaore bilimu lalu kago ogonidagua karulapedabe.
    Ogonidagua wa nabirimida lowa ina minu baga bialu kagoni mana liahe kini í̠naga
    agalime inahondo bialu kagoni, lene.
  mya-mya: ကိုယ်​တော်​ကျွန်​တို့​အား​ကောက်​ရိုး​ကို​မ​ပေး​ဘဲ အုတ်​ဖုတ်​ရ​မည်​ဟု​အ​မိန့်​ပေး​ပါ​သည်။
    ကိုယ် တော်​ကြောင့်​ယ​ခု​ကိုယ်​တော်​ကျွန်​တို့​အ​ရိုက် အ​နှက်​ခံ​နေ​ရ​ပါ​သည်''
    ဟု​လျှောက်​ထား ကြ​၏။
  cbi-NTPO: Lalanu naa ejke tapeba mangutyumujchiren, kaspele tu lepa naake seran
    kiikemu deeñu bain juntsangue manbake manbake dekive, tsenmin lalanu naa ta'kenchi
    bain kiidekive. Tsaju' ejke tape mangutyu' mitya entsaya ñu' chachilla' kuipave,
    tsaanuren lalanaa kuipa pu' ta'kindetsuve, tila.
  bod-N: ཁྱེད་ཀྱི་བྲན་གཡོག་རྣམས་ལ་རྩྭ་མ་བྱིན་ཡང་ལས་རྒྱབ་པས་ངེད་ཅག་ལ་སོ་ཕག་བཟོས་ཤིག་ཅེས་ཡང་ཡང་བསྐུལ་ཞིང་།
    ལྟོས་དང་། ཁྱེད་ཀྱི་བྲན་གཡོག་རྣམས་ལ་རྡུང་རྡེག་ཀྱང་ཐེབས། དོན་དམ་དུ་དེ་ནི་ཁྱེད་ཀྱི་འབངས་མི་རྣམས་ཀྱི་ཉེས་སྐྱོན་ཡིན་ཞེས་ཞུས་ཀྱང་།
  sna-sna: Varanda venyu havapiwi uswa, asi tinonzi, ‘Itai zvidhina!’ Varanda venyu
    vari kurohwa, asi mhosva ndeyavanhu venyu.”
  spa-BLM: 'No se les da paja a tus siervos, y nos dicen: ‘¡Haz ladrillo!’ y he aquí
    que tus siervos son golpeados; pero la culpa es de tu propio pueblo.”'
  cac-cac: Maxtzac ac'jilaj an̈ ac d'ayon̈ yic tz'och scaloc lum co xan sco b'o'o,
    tob' yovalil tz'acan sco b'opax luum icha d'a yalan̈taxo, tzon̈ mac'ji. A on̈
    tic malaj co mul, palta a eb' vin̈ a checab' ay smul, xchi eb' vin̈.
  swh-ULB: Sisi watumishi wako hatupewi majani tena, lakini bado wanatuambia sisi,
    “Tengenezeni tofali!' Sisi watumwa wako tunapigwa sasa, lakini kosa hilo ni la
    watu wako.”
  bel-bel: саломы не даюць рабам тваім, а цэглу, кажуць нам, рабеце. І вось, рабоў
    тваіх бэюць. Грэх народу твайму!
  deu-ELBBK: 'Stroh wird deinen Knechten nicht gegeben, und man sagt zu uns: Macht
    Ziegel! Und siehe, deine Knechte werden geschlagen, und es ist die Schuld deines
    Volkes.'
  mbb-OT: Ebpenlegkuten key, piru kenà kenami he sayep is kenè dey kebpekehimu te
    ebpeveelan kenami, su edteǥelen key keniyu te kebaal te menge brik he iring kahabet
    duen te nehuna, iyan, wazè key veǥayi te reǥami.”
  mal-2015: അടിയങ്ങൾക്കു വൈക്കോൽ തരാതെ ഇഷ്ടിക ഉണ്ടാക്കുവിൻ എന്നു അവർ പറയുന്നു; അടിയങ്ങളെ
    തല്ലുന്നു; അതു നിന്റെ ജനത്തിന്നു പാപമാകുന്നു എന്നു പറഞ്ഞു.
  tuo-NT: Mʉꞌʉ yarã sʉꞌori daꞌrase dutiri masã ʉ̃sãrẽ tábutire oꞌotima. Tere oꞌotimirã,
    “Ticʉse cujiri weeya”, nima. Tojo nicã, ʉ̃sãrẽ paama. Ʉ̃sã mejẽta buꞌiritiꞌi.
    Wiogʉ, mʉꞌʉ yarã daꞌrase dutiri masã buꞌiritima, nicãrã niwã.
  gup-gup: Djaldjamku minj ngad kandidalkwon ngadberre nawu ngarrimarladj, ngandidjalmarneyime
    ngarrimarnbun brick. Dja yina, njalekenh ngandiwidjbihke ngad nawu ngarrimarladj?
    Kuhni wanjh djalburudjang dja ngudda ke bininj wanjh ngandikebrokwarrewong ngadberre.”
    Kuhni bu birrimarneyimeng Pharaoh nawu bininj Israel benkebmawahmeng.
  gvs-gvs: Limou geya sivinimeta geya, go sem ama tolovinao sibowoima kadi, “Vaega
    be limou kopopolīdi, e kogabūdi simalagurewa!” Go kunōve! Kai im pakonayao silauima
    unana vaega be limou kamadagidi simalagurewa go, geya sibadebadeta boi nakae go,
    ame kom be nakae im bodao taiyao imi puwoya!’
  rmc-rmc: 'O phusa amenge na doden, ale prikazinen amenge: ‚Keren o cehli!‘ A akana
    amen mek the maren, ale oda hin tire manušengri vina.“'
  nlg-nlg: Ighai ke, ra mua heghai siki straw, hauva tea mau bosa vanighai ge kai
    gonighi ke subo na lei brick ke vaghaa mai tana vauvaluni. Ra labughai nia na
    totobo te mua palumami! Na paludira animua na ghairau tara nighi sama na lei totobo
    ni lutu tara gonighi vanighai na lei vahaghitaili taho pukuna.”
  pes-OPV: 'کاه به بندگانت نمی دهند و می‌گویند: خشت برای مابسازید! و اینک بندگانت
    را می‌زنند و اما خطا ازقوم تو می‌باشد.»'
  ron-1924: 'Робилор тэй ну ли се май дау пае ка май ынаинте, ши тотушь ни се спуне:
    ‘Фачець кэрэмизь!’ Ба ынкэ, робий тэй сунт ши бэтуць, ка ши кынд попорул тэу ар
    фи виноват.”'
  ben-OBCV: আপনার দাসেদের কোনও খড় দেওয়া হয়নি, অথচ আমাদের বলা হয়েছে, ‘ইট তৈরি করো!’
    আপনার দাসেদের মারধর করা হয়েছে, কিন্তু আপনার নিজের প্রজারাই দোষ করেছে।”
  som-som: Addoommadaada caws lama siiyo, oo waxay nagu yidhaahdaan, Leben sameeya.
    Oo bal eeg, addoommadaadii waa la garaacaa, laakiinse gardarrada waxaa iska leh
    dadkaaga.
  lat-VUC: 'paleæ non dantur nobis, et lateres similiter imperantur: en famuli tui
    flagellis cædimur, et injuste agitur contra populum tuum.'
  eng-ASVBT: 'There is no straw given unto thy servants, and they say to us, Make
    brick: and, behold, thy servants are beaten; but the fault is in thine own people.'
  mna-mna: '@see-verse:EXO.005.015'
  ita-1885: 'E'' non si dà paglia a'' tuoi servitori, e pur ci dicono: Fate de'' mattoni;
    ed ora i tuoi servitori son battuti; e il tuo popolo commette fallo.'
  eng-LXXUP: 'Straw is not given to thy servants, and they tell us to make brick;
    and behold thy servants have been scourged: thou wilt therefore injure thy people.'
  eng-ULB: No straw is being given to your servants anymore, but they are still telling
    us, 'Make bricks!' We, your servants, are even beaten now, but it is the fault
    of your own people.”
  spa-VBL: No nos das nada de paja, pero tus capataces exigen que hagamos ladrillos,
    ¡y nos golpean! ¡Tu pueblo nos trata mal!”
  fra-_FOB: 'On ne donne point de paille à tes serviteurs, et l''on nous dit: Faites
    des briques! Et voici, tes serviteurs sont battus et ton peuple est en faute.'
  mal-mal: അടിയങ്ങൾക്ക് വൈക്കോൽ തരാതെ ഇഷ്ടിക ഉണ്ടാക്കുവിൻ എന്ന് അവർ പറയുന്നു; അടിയങ്ങളെ
    തല്ലുന്നു; അത് നിന്റെ ജനത്തിന്നു പാപമാകുന്നു” എന്ന് പറഞ്ഞു.
  urd-GVR: Hameṅ bhūsā nahīṅ diyā jā rahā aur sāth sāth yih kahā gayā hai ki utnī
    īṅṭeṅ banāo jitnī pahle banāte the. Natīje meṅ hameṅ mārā-pīṭā bhī jā rahā hai
    hālāṅki aisā karne meṅ āp ke apne log ġhaltī par haiṅ.”
  suz-BL: इन वाइल आन कली पराल मगेथु ‘इंटा सेलीने’ दे हुइक्‍नीनी। मेको ला ममाइ, इन
    मुरपुकीमी आंइ कली तुप्‍नीम। गे इन रागी ङा मुर आन कली मरिम्‍शो पपाइक्‍नीनी” देंमा
    बाक्‍त।
  ita-1927: 'Non si dà più paglia ai tuoi servitori, e ci si dice: Fate de’ mattoni!
    ed ecco che i tuoi servitori sono battuti, e il tuo popolo è considerato come
    colpevole!”'
  ckb-ckb: کا نادرێتە خزمەتکارەکانت و لەگەڵ ئەوەشدا پێمان دەگوترێت ”خشت دروستبکەن!“
    ئەوەتا خزمەتکارەکانت لێیان دراوە، بەڵام هەڵەکە لە گەلی خۆتەوەیە.»
  eng-BBE: 'They give us no dry stems and they say to us, Make bricks: and they give
    your servants blows; but it is your people who are in the wrong.'
  kan-OKCV: ನಿಮ್ಮ ದಾಸರಿಗೆ ನೇಮಿಸಿದ ಅಧಿಕಾರಿಗಳು ಹುಲ್ಲನ್ನು ಕೊಡದೆ, ‘ಇಟ್ಟಿಗೆಗಳನ್ನು ಮಾಡಿರಿ’
    ಎಂದು ನಮಗೆ ಹೇಳುತ್ತಾ ನಮ್ಮನ್ನು ಹೊಡೆಯುತ್ತಿದ್ದಾರೆ. ಆದರೆ ತಪ್ಪು ನಿಮ್ಮ ಸ್ವಂತ ಜನರಲ್ಲಿಯೇ
    ಇದೆ,” ಎಂದರು.
  bbb-bbb: E one bu vajoma ije bu tore ijiakuma biemarona mune gikikimana amaeriavo
    ije bu karina vajuovo baki. Rove buka kuokoke noka konuvuo va vajoma ije karina
    mune ije amaeriave. Ro irufui ije bu e one ijiebe reve ijadufuo maeje vajoma ije
    bu vajuovo bakino kuae.
  tam-2017: உமது அடியார்களுக்கு வைக்கோல் கொடுக்காமல் இருந்தும், செங்கல் அறுக்கவேண்டும்
    என்று எங்களுக்குச் சொல்லுகிறார்கள்; உம்முடைய மக்களிடம் குற்றம் இருக்க, உமது அடியார்களாகிய
    நாங்கள் அடிக்கப்படுகிறோம்” என்றார்கள்.
  spa-RV-1909: 'No se da paja á tus siervos, y con todo nos dicen: Haced el ladrillo.
    Y he aquí tus siervos son azotados, y tu pueblo cae en falta.'
  ron-BTF: 'Nu este dat niciun pai servitorilor tăi și ne spun: Faceți cărămizi! Și,
    iată, servitorii tăi sunt bătuți; dar vina este în propriul tău popor.'
  eng-WEBP: No straw is given to your servants, and they tell us, ‘Make brick!’ and
    behold, your servants are beaten; but the fault is in your own people.”
  eng-FBV: You don't give us any straw but your slave drivers demand that we make
    bricks, and they beat us! Your people are treating us badly!”
  nld-1939: Uw dienaars wordt geen stro meer gegeven, en toch beveelt men ons evenveel
    tichels te maken. Uw dienaars worden geranseld, maar het is de schuld van uw eigen
    volk.
  nch-BL: Nopa Egipto tetecome ayecmo techmaca sacat. Huan amo san ya nopa, nojquiya
    technahuatíaj ma tijchihuaca san se imiyaca soqui ladrillos, huan hasta techmaquilíaj
    pampa amo tihuelij. Pero inijuanti inintajtacol, pampa amo techmacaj sacat.
  vie-1934: 'Người ta chẳng phát rơm cho, lại cứ biểu chúng tôi rằng: Hãy làm gạch
    đi! Nầy tôi tớ của bệ hạ đây bị đòn; lỗi tại dân của bệ hạ.'
  hin-CV: ईंट बनाने का सामान कुछ नहीं दिया जा रहा है, फिर भी कहा जा रहा है, ‘ईंट बनाओ,
