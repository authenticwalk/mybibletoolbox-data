    และดู​เถิด พวกทาสของพระองค์​ถู​กโบยตี แต่​ข้าราชการของพระองค์เองเป็นฝ่ายผิด”
  por-BR-2018: 'Não se dá palha a teus servos, e, contudo, nos dizem: Fazei os tijolos.
