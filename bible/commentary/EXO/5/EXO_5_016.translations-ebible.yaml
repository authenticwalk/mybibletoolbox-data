  eng-YLT: Straw is not given to thy servants, and they are saying to us, Make bricks,
    and lo, thy servants are smitten — and thy people hath sinned.'
  kne-kne: Maga met di idawat din oopisyal mo ay garami en dakami yan ipilit da ay
    amagen mi din sigod ay kaad-adon di am-amagen mi ay dinamili. Dowan da et soplisopliten
    dakami mo kolang din amagen mi, ngem daida met di akin basol.”
  bzd-NTPO: Tala'chka kë̀ mèneia̱ sa' a̱, erë ie'pa ki̱ ikiane tö sa' tö iyuè ko̱s
    sa' a̱ tala'chka merkeia̱ ta̱ iyörke ekkë. Ie'pa tö sa' ké kaneblök kësik wa.
    Ñies sa' ppekeitö sia̱rë. ¡A këkëpa, be' wakpa iane iwiie!
  eng-WYC-2017: Straw is not given to us, and tilestones be commanded in like manner.
    Lo! we thy servants be beaten with scourges, and it is done unjustly against thy
    people.
  eng-WMBB: No straw is given to your servants, and they tell us, ‘Make brick!’ and
    behold, your servants are beaten; but the fault is in your own people.”
  urd-GVH: हमें भूसा नहीं दिया जा रहा और साथ साथ यह कहा गया है कि उतनी ईंटें बनाओ
    जितनी पहले बनाते थे। नतीजे में हमें मारा पीटा भी जा रहा है हालाँकि ऐसा करने में
    आपके अपने लोग ग़लती पर हैं।”
  rug-rug: Na lopu poni gami duduli popadi goi. Ba korapa ta garunu si gami pude tavete
    va soku biriki. Meke kamahire si korapa ta seke si gami. Sa sinea si koari na
    mua tie tu!” gua si arini.
  gaz-gaz: Cidiin tajaajiltoota keetiif hin kennamu; taʼus, ‘Xuubii hojjedhaa!’ nuun
    jedhan. Kunoo tajaajiltoonni kee reebamaa jiru; balleessaan garuu kanuma saba
    keetii ti.”
  fra-LSG: 'On ne donne point de paille à tes serviteurs, et l’on nous dit: Faites
    des briques! Et voici, tes serviteurs sont battus, comme si ton peuple était coupable.'
  gnn-gnn: '@see-verse:EXO.005.015'
  yal-yal: E mi fa sɛxɛn soma i ya walikɛne yii, koni e a falama nxu xa, e naxa, ‘Ɛ
    bitikidine bɔnbɔ!’ Muxune nxu tan bulanma i ya walikɛne, anu ɛ muxune nan kalan
    tima.”
  haw-1868: 'Aole i haawiia mai ka mauu i kau poe kauwa, a ke i mai nei lakou ia makou,
    E hana oukou i na pohakulepo: aia hoi, ua hahauia mai nei kau poe kauwa: aka,
    no kou poe kanaka iho ka hewa.'
  arb-NAV: إِنَّ عَبِيدَكَ لَا يَحْصُلُونَ عَلَى التِّبْنِ، وَمُطَالَبُونَ بِكَمِّيَّةِ
    اللِّبْنِ نَفْسِهَا، وَيُجْلَدُ عَبِيْدُكَ أَيْضاً. وَلَكِنَّ الذَّنْبَ هُوَ ذَنْبُ
    شَعْبِكَ».
  ewe-ewe: Womeganaa gbe ƒuƒu wò dɔlawo o, ke wobia tso mía si be, ‘Mime anyikpewo!’
    Woƒoa wò dɔlawo le esime vodada la tso wò ŋutɔ wò amewo gbɔ, wònye miaƒe dɔdzikpɔlawoe
    le dɔ manyatanu ɖom na mí.”
  eng-LEE: 'Straw is not given unto thy servants, and, Make bricks, say they to us:
    and, behold, thy servants are beaten, and thy people are treated as sinners.'
  gvn-gvn: '@see-verse:EXO.005.015'
  asm-FB: আপোনাৰ দাস সকলক এতিয়া নৰা দিয়া হোৱা নাই, তথাপিও তেওঁলোকে আমাক কৈ আছে ‘ইটা
    তৈয়াৰ কৰা!’ এনেকি আমিও আপোনাৰ দাস সকলৰ দ্বাৰাই প্ৰহাৰিত হৈছোঁ। কিন্তু এয়া আপোনাৰ
    নিজৰ লোক সকলৰহে ভূল।”
  sus-A: عٍ مُ سّشّ يٌ سٌمَ مُشُ يِ رَ، كْنْ عٍ عَ قَلَمَ عَ مُشُ شَ بِرِكِ بْنبْ!
    عِ شَ مِشِيٍ نَ مُشُ تَن عِ شَ كٌنيِ بْنبْقٍ، كْنْ عٍ تَن نَن وَلِ كَنَشِ.»
  fra-SBL: 'On ne donne pas de paille à tes serviteurs, et ils nous disent : « Fais
    des briques », et voilà que tes serviteurs sont battus ; mais la faute en revient
    à ton peuple. »'
  hbo-hbo: תֶּ֗בֶן אֵ֤ין נִתָּן֙ לַעֲבָדֶ֔יךָ וּלְבֵנִ֛ים אֹמְרִ֥ים לָ֖נוּ עֲשׂ֑וּ
    וְהִנֵּ֧ה עֲבָדֶ֛יךָ מֻכִּ֖ים וְחָטָ֥את עַמֶּֽךָ׃
  eng-WYCLIFFE: Stre is not youun to vs, and tijl stoonus ben comaundid in lijk manere.
    Lo! we thi seruauntis ben betun with scourgis, and it is doon vniustli ayens thi
    puple.
  piu-2006: '@see-verse:EXO.005.015'
  pjt-pjt: '@see-verse:EXO.005.015'
  cwe-cwe: Haching'higwa kaidi mayani yoyose, na kuno chowangilizigwa kutenda matafali.
    Iviya cheye wasang'hani wako chotowigwa, mbali wabanange wanhu wako.”
  bgs-bgs: Ándà dán ragami na ágbággén áknami, asal ágpémun ké pô gó katô karapungan
    ka mga tisa na magunawa katô igimu dé tô iglabé. Agad ándà salà dé, áglagpássán
    ké pô gó! Asal tô salà tun ta mga sakup nu.”
  kik-kik: Ndungata ciaku itiraheo nyeki, na no tũrerwo, ‘Thondekai maturubarĩ!’ Ndungata
    ciaku nĩirahũũrwo, no andũ aku nĩo marĩ na mahĩtia.”
  fra-NCL: 'On ne fournit pas de paille à tes serviteurs, et l’on nous dit : Faites
    des briques ! Et voici, tes serviteurs sont battus, et ton peuple se trouve en
    faute. »'
  cek-AK: Na tamnanawk hanah caphaeh paek ai to mah, khenah, ukkungnawk loe kaicae
    khaeah amlai long sak hanah lok ang thuih o moe, na tamnanawk to boh o; zaehaih
    loe nangmah ih kaminawk nuiah ni oh, tiah a naa o.
  xla-xla: “Epedeme wa꞉ natine, oplami haletapo di watle osamokolo totolleye pohapimhalasema.
    Ame wa꞉ opata ma adipalati di watle atlemama ka꞉yapa blik ewala mimita꞉mduwa ma
    mesowaye mimita꞉piya demha꞉ha꞉ma꞉? Wa꞉ opatapo dia꞉ye hohopollepo, amasiyama koko
    iye podi batalimale, mo-wa꞉ opa yia꞉ batalimalepo,” diyo.
  cuk-cuk: Emide, bar anmarga bula-dinnaganagiid uksurmalad, degite, napsa-ginnid-akwayobid
    sobbi be anmar-abeged. Deginbali, anmar-sarsoardamarbalid. Degisoggu, Dummad,
    bar anmarginsurdo, be-sordamargindo.
  uig-CYR: Өз қуллириға һеч саман берилмиди. Лекин назарәтчиләр йәнила «кесәк қуйдуруңлар»
    дәп бизни буйруйду. Мана, өз қуллири таяқ йәватиду, амма әйип болса өзлириниң
    адәмлиридә, дәп пәряд қилди.
  tel-2017: తమ దాసులకు గడ్డి ఇవ్వకుండా రోజువారీ లెక్క ప్రకారం ఇటుకలు తయారు చేయమని
    ఆజ్ఞాపిస్తున్నారు. అధికారులు తమ దాసులైన మా నాయకులను హింసిస్తున్నారు. అసలు తప్పు
    తమ ఆస్థాన అధికారులదే” అని మొర పెట్టుకున్నారు.
  hat-BSA: 'Yo pa bay pay a sèvitè yo, men yo kontinye di nou: ‘fè brik!’ E gade byen,
    sèvitè ou yo pran kou, men se fot pwòp pèp pa w la.”'
  kos-kos: Tia ituku mah pao nu sesr, a srakna sapkinyuk kut in orek brick! Ac inge
    sringsring kut. Ma koluk inge ma lun mwet lom uh.”
  hbo-WLC: תֶּ֗בֶן אֵ֤ין נִתָּן֙ לַעֲבָדֶ֔יךָ וּלְבֵנִ֛ים אֹמְרִ֥ים לָ֖נוּ עֲשׂ֑וּ
    וְהִנֵּ֧ה עֲבָדֶ֛יךָ מֻכִּ֖ים וְחָטָ֥את עַמֶּֽךָ׃
  ibo-ibo: Ọ dịghị okporo ahịhịa a na-enye ndị ohu gị, ma ha na-asị anyị, ‘Kpụọnụ
    brik!’ A na-etikwa ndị ohu gị ihe, ma ịta ụta ekwesighị ịdịrị anyị kama ịta ụta
    dịrị ndị gị.”
  ory-ory: ଆପଣଙ୍କ ଦାସମାନଙ୍କୁ ପାଳ ଦିଆଯାଏ ନାହିଁ, ତଥାପି ସେମାନେ କହନ୍ତି, ‘ଇଟା ବନାଅ;’ ଆଉ
    ଦେଖନ୍ତୁ, ଆପଣଙ୍କ ଦାସମାନେ ପ୍ରହାରିତ ହୁଅନ୍ତି, ମାତ୍ର ଦୋଷ ଆପଣଙ୍କ ନିଜ ଲୋକଙ୍କର।”
  chk-chk: Resap ngenikem fetilipwas, nge ra ürenikem pwe aipwe föri pilak. Iei ra
    wichikem äm noum chon angang, nge ei püsin mwälin noum aramas.”
  rop-rop: Yu nomo gibit melabat detlot gras, bat stil yu wandim melabat blanga gajimap
    det seim namba wen melabat meigim detlot brik. Detlot boswan blanga yu oldei beldimbat
    melabat. Bat im nomo melabat folt. Im olabat folt gin.”
  ukr-1871: Не дають соломи рабам твоїм, а цеглу, кажуть, вистачайте нам цегли! І
    се раби твої мучені, а нарід твій вина тому.
  bch-bch: Tibada purup mamasa pagai mao, be aoad isensen gai, lem paeaeanga, ngan
    pat matua aea kadonga. Ega, timuimui gai, be lemai idil eta paeamao mao. Idil
    paeamao togimi Isip.”
  deu-1951: 'Man gibt deinen Knechten kein Stroh und spricht zu uns: Machet die Ziegel!
    Und siehe, deine Knechte werden geschlagen; womit hat sich dein Volk versündigt?'
  eng-JPS: 'There is no straw given unto thy servants, and they say to us: Make brick;
    and, behold, thy servants are beaten, but the fault is in thine own people.'''
  srp-1865: 'Pljeva se ne daje slugama tvojim, pa opet kažu nam: gradite opeke. I
    evo biju sluge tvoje, a kriv je tvoj narod.'
  lug-lug: Abaddu bo tetuweebwa ssubi, kyokka tulagirwa nti, ‘Mubumbe amatoffaali!’
    Abaddu bo tukubibwa, so ng’omusango guli mu bantu bo.”
  heb-heb: תבן אין נתן לעבדיך ולבנים אמרים לנו עשו והנה עבדיך מכים וחטאת עמך׃
  ben-IRV: লোকেরা আপনার দাসদেরকে খড় দেয় না, তবুও আমাদেরকে বলে ইট তৈরী কর; আর দেখুন
    আপনার এই দাসেরা অত্যাচারিত হয়, কিন্তু আপনারই লোকদেরই দোষ।”
  pan-pan: ਤੁਹਾਡੇ ਦਾਸਾਂ ਨੂੰ ਤੂੜੀ ਨਹੀਂ ਦਿੱਤੀ ਜਾਂਦੀ ਅਤੇ ਸਾਨੂੰ ਆਖਦੇ ਹਨ, ਇੱਟਾਂ ਬਣਾਓ! ਵੇਖੋ,
    ਤੁਹਾਡੇ ਦਾਸਾਂ ਨੂੰ ਮਾਰ ਪੈਂਦੀ ਹੈ। ਦੋਸ਼ ਤੁਹਾਡੇ ਲੋਕਾਂ ਦਾ ਹੈ।
  tkr-tkr: Balybiy yiğne nukaraaşis hele deş, karpıçmee ha'as ilekkan. İlekke yiğın
    nukarar nəxübiy gyoota! Bınah yiğne milletil vob.
  mya-JVB: ကိုယ်တော် ကျွန် တို့အား ၊ ကောက်ရိုး ကိုမ ပေး ၊ အုပ်ချုပ်သောသူတို့ ကလည်း၊
    အုတ် ကိုလုပ် ကြဟု ဆို သဖြင့်၊ ကျွန်တော်တို့သည် အရိုက် ခံရကြပါ၏။ ကိုယ်တော် လူ တို့၌သာ
    အပြစ် ရှိပါသည်ဟု အော်ဟစ် ကြ၏။
  tte-O: Lei nige siyeyelima kolimai, na siwalo biliki kaginaulili. Bwagana nige ama
    yauyaule na iyamo sisapi-bwagabwagaimai. Wenowenone iyaele kolimiu.”
  tbg-tbg: Are kia tinavu ahaka veha timitaraitira, tinavuara briki autuate tianarave.
    Ho ahaka veha kia vaimanta tenavu kia ho airi briki autu kaunara kaara Isipi vaiinti
    kaiqaqaa raqiki variaka tinavu qora kaavu humiqake vataavo. Oho, kia tinavu okaravauve
    vaivo, ninta Isipi okarama vaivo, ti.
  hmo-hmo: Uiti ena momoru idia henia lasi ai dekenai, to idia hamaoroa noho ai dekenai,
    idia gwau, ‘Raro dekena amo idia karaia biriki nadi umui karaia noho,’ danu idia
    botaia ai, to kerere be oiemu orea taudia edia kerere.”
  urd-urd: तेरे ख़ादिमों को भुस तो दिया नहीं जाता और वह हम से कहते रहते हैं ईंटें
    बनाओ', और देख तेरे ख़ादिम मार भी खाते हैं पर कु़सूर तेरे लोगों का है।
  rus-SYN: соломы не дают рабам твоим, а кирпичи, говорят нам, делайте. И вот, рабов
    твоих бьют; грех народу твоему.
  bqc-SIM: Wàlɛ musã kpáwá lↄo, mɛ́ wàlɛ mɛ wà bilikibↄ. Wàlɛ wá gbɛ̃, kási
    n gbɛ̃́ↄ mɛ́ tàae vĩ.
  tcz-CHONGTHU: “Changpol la eipe pouvin, ahinlah soh vaipo hon angeh nalaiyun “chehlhang
    sem'un!” tin eivo jing'un, ahinlah hiche hi keiho themmo ahi poi! Nangma mite
    ho mama ngoh ding ahijoi!” tin asei uve.
  mar-mar: तुम्ही आम्हांला गवत देत नाही, परंतु पूर्वी इतक्याच विटा बनवण्याचा हुकूम
    करता, आणि आता आपल्या दासांना मार मिळत आहे. पण सारा दोष आपल्या लोकांचा आहे.”
  qub-qub: Capatasniquicunaga ogshatapis mana gomannachu. Chaypis ñaupata adöbita
    rurachishätanöraj rurachinäcunata munan. Jananmanpis magarcaycämanraj. Capatasniquicunami
    juchayoj adöbita ñaupata rurashan iwalta mana rurananpäpis.»
  bqp-bqp: Òtɛni sɛ̃̀buru kpáwá doro, akũ òtɛn pi ò kúnku kɛ. Òtɛni ó gbɛ̃, ama n
    gbɛ̃nↄ mɛ́ ò taari vĩ.
  hat-hat: Yo pa ban nou pay ankò. Atousa, se tout tan y'ap mande nou pou nou fè brik.
    Lèfini, yo mete nou anba makak. Men, se moun pa ou yo ki antò wi, monwa.
  eng-BSB: No straw has been given to your servants, yet we are told, ‘Make bricks!’
    Look, your servants are being beaten, but the fault is with your own people.”
  tod-tod: 'Ti la mɔ tufa veezu gi ya, gɛi gi ga ɗa-wotiɠɛ nuiti, ti ɗa ɠɛ gi ma:
    ‹À ɓilikiiti doɠa!› Gɛi gi ga ɗa-wotiɠɛ nuiti, ta gi loɠazu, tama ɗa-nuɓusɛiti
    ka ti faaɠaazagi ɠɛai.»'
  eng-WEBPB: No straw is given to your servants, and they tell us, ‘Make brick!’ and
    behold, your servants are beaten; but the fault is in your own people.”
  kbq-kbq: Hanki eri'za vahekamota trazamofo rampa'a ontami'ne'za, brikia tro hiho
    huvava hunerantaze. Hanki ko, eri'za vahekamota sefu neramizanagi, hazenkea kagrika'a
    vahepi me'ne.
  nhe-BL: Nopa Egipto tecojme ayoc techmacaj sacatl. Huan ax san ya nopa, nojquiya
    technahuatíaj ma tijchihuaca san se imiyaca soqui ladrillos, huan hasta techmaquilíaj
    pampa ax tihuelij. Pero inijuanti inintlajtlacol, pampa ax techmacaj sacatl.
  bus-bus: Wèe sɛ̃̀buru kpaawa dↄro, ben wèe bee wà kúnku bↄ. Wèe wa gbɛ̃ɛ, mↄde n
    gbɛ̃nↄ bé wà taari vĩ.
  gub-BL: — Numur kwaw ka'api'i urewe wà. — Nezewe rehe we pezapo ywytàtà tetea'u
    nehe, i'i urewe wà. Urepetepetek waiko wà. Neremiruze'eg na'ikatu kwaw wà, i'i
    tuwihawete pe wà.
  eng-DRA: 'Straw is not given us, and bricks are required of us as before: behold
    we thy servants are beaten with whips, and thy people is unjustly dealt withal.'
