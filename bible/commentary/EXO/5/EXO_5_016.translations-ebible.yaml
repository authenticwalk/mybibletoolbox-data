  ntj-ntj: '@see-verse:EXO.005.015'
  kan-2017: ನಿನ್ನ ದಾಸರಿಗೆ, ನೇಮಿಸಿದ ಅಧಿಕಾರಿಗಳು ಹುಲ್ಲನ್ನು ಕೊಡದೆ ‘ಇಟ್ಟಿಗೆಗಳನ್ನು ಮಾಡಿರಿ!’
