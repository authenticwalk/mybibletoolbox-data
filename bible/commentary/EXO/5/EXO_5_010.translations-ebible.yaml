    “Firaũni ekuuga ũũ: ‘Ndigũcooka kũmũhe nyeki rĩngĩ.'
  fra-NCL: 'Les exacteurs du peuple et les scribes vinrent donc dire au peuple : « Ainsi
    parle Pharaon : Je ne vous donne plus de paille ;'
  cek-AK: To naah tamna khenzawn kaminawk hoi ukkungnawk loe caeh o moe, kaminawk
    khaeah, Faro mah, nangcae caphaeh paek han ai ah thuih boeh.
  xla-xla: Epalati Isalael so omha꞉ha꞉lalo sota tame Isalael so watle epo atlaiyo,
    “Pelotapo yu ipo atla, ya꞉ matle wua꞉ta blik ewala mimita꞉plowe dla osamokolo
    totolleye pohalopiliwa de.
  cuk-cuk: 'Dummagan-sabsur-dulemar-oarbananaimalad, degine, danar-danar-arbananaid-e-dummagan
    nadegusmalad, dulemar-arbananaimaladga sogdemalad: —Faraón apor igar-uksad, melle
    bemarga bula-dinnaganagiid bar ukmaloye.'
  uig-CYR: 'Шуниң билән хәлиқниң үстидики назарәтчиләр билән иш башлири чиқип хәлиққә:
    Пирәвн шундақ дедики, мән әнди силәргә саман бәрмәйдиған болдум.'
  tel-2017: కాబట్టి పర్యవేక్షకులు, పై అధికారులు వెళ్లి ప్రజలతో “మేము మీకు గడ్డి ఇయ్యము.
  hat-BSA: 'Konsa, chèf kòve a pèp yo avèk fòmann pa yo te ale deyò pou te pale avèk
    pèp la. Li te di: “Konsa pale Farawon: ‘Mwen p ap bannou okenn pay.'
  kos-kos: Mwet liyaung mwet kohs ac mwet Israel su kol orekma lalos elos som ac fahk
    nu sin mwet Israel, “Tokosra el fahk mu el ac tia sifilpa supu mah pao nu suwos.
  hbo-WLC: וַיֵּ֨צְא֜וּ נֹגְשֵׂ֤י הָעָם֙ וְשֹׁ֣טְרָ֔יו וַיֹּאמְר֥וּ אֶל־הָעָ֖ם לֵאמֹ֑ר
    כֹּ֚ה אָמַ֣ר פַּרְעֹ֔ה אֵינֶ֛נִּי נֹתֵ֥ן לָכֶ֖ם תֶּֽבֶן׃
  ibo-ibo: 'Ndị na-achị ndị ohu na ndị nlekọta jekwuuru ụmụ Izrel sị ha, “Ihe a ka
    Fero kwuru: ‘Agaghị m enyekwa unu ahịhịa ọzọ.'
  ory-ory: ତହିଁ ଉତ୍ତାରେ ଲୋକମାନଙ୍କ କାର୍ଯ୍ୟଶାସକ ଓ ଅଧ୍ୟକ୍ଷଗଣ ବାହାରେ ଯାଇ ସେମାନଙ୍କୁ କହିଲେ,
    “ଫାରୋ ଏହି କଥା କହନ୍ତି, ‘ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ଆଉ ପାଳ ଦେବୁ ନାହିଁ।
  chk-chk: Mürin ekewe chon nemenem fän pöchökül me ekewe souemwenin angang ra feila
    ren ekewe aramas o üreniir, “Iei alon Farao, ‘Üsap chüen ngenikemi fetilipwas.
  rop-rop: Wal detlot bos en olabat ofsaida bin go, en deibin dalim detlot Isreil
    pipul, “Det king bin tok im kaan gibit yumob detlot gras blanga meigimbat brik.
  ukr-1871: 'І повиходили приставники людські та доглядачі, та й промовляли до людей:
    Ось як повелїв Фараон: Не давати вже вам соломи;'
  bch-bch: Idio ta gid madidnga naurata ad togid Isip ga gid paeaeanga aoad togid
    Israel tila pagid panua ta tikeo, “Maron kapei Isip aea ikeo ga irangrang ngan
    ibada purup mamasa pagimi pade mao.
  deu-1951: 'Da gingen die Treiber des Volks und seine Amtleute aus, redeten mit dem
    Volk und sprachen: So spricht der Pharao: «Man gibt euch kein Stroh mehr;'
  eng-JPS: 'And the taskmasters of the people went out, and their officers, and they
    spoke to the people, saying: ''Thus saith Pharaoh: I will not give you straw.'
  srp-1865: 'I izašavši nastojnici narodni i upravitelji rekoše narodu govoreæi: tako
    veli Faraon: ja vam neæu davati pljeve.'
  lug-lug: Awo abakozesa ne bannampala ne bagenda ne bategeeza abantu nti, “Falaawo
    agambye bw’ati nti, ‘Sijja kwongera kubawanga ssubi.
  heb-heb: ויצאו נגשי העם ושטריו ויאמרו אל העם לאמר כה אמר פרעה אינני נתן לכם תבן׃
  ben-IRV: আর লোকদের শাসকেরা ও শাসনকর্তারা বাইরে গিয়ে তাদেরকে বলল, “ফরৌণ এই কথা বলেন,
    আমি তোমাদেরকে খড় দেব না।
  pan-pan: ਤਦ ਲੋਕਾਂ ਤੋਂ ਬੇਗ਼ਾਰ ਕਰਾਉਣ ਵਾਲਿਆਂ ਅਤੇ ਉਨ੍ਹਾਂ ਤੋਂ ਗ਼ੁਲਾਮੀ ਕਰਾਉਣ ਵਾਲਿਆਂ ਨੇ
    ਬਾਹਰ ਜਾ ਕੇ ਲੋਕਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਫ਼ਿਰਊਨ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਮੈਂ ਤੁਹਾਨੂੰ ਤੂੜੀ ਨਹੀਂ
    ਦਿਆਂਗਾ।
  tkr-tkr: 'Milletne vuk''lel ulyobzurinbıyiy, iş haa''as ulyookanbı g''aqa qığeepç''ı
    İzrailybışik''le eyhen: – Fironee inva vod eyhe: «Zı şos balybiy heles deş.'
  mya-JVB: အအုပ်အချုပ် အကြပ်အဆော် တို့သည် ထွက် ၍ ၊ ဖါရော ဘုရင်က ကောက်ရိုး ကိုငါ မ
    ပေး။
  tte-O: Kabo paisowa tanuwagana yo paisowa kana togite-kalatan silau siwalo Isileli
    kolili besiele, “Kin iwaloba, ‘Lei kani nige kaeyawa yoi.
  tbg-tbg: 'Pero vaiintivano minti tumanta Isipi vaiintinavuve, Isareri vaiintinavuve
    kaiqaqaa raqikuka vevante Isareri vika tiva nimi tiha, Pero vaiintivano mintima
    tivo: Kia nenavu qaiqaavata ahaka veha vare vuru Isareri kaiqa vaiinti nimiate.'
  hmo-hmo: Unai dainai gaukara biaguna taudia bona gaukara naria taudia be idia lao,
    Heberu taudia dekenai idia hamaoroa, idia gwau, “Farao ia gwau, uiti ena momoru
    dohore ia henia lou lasi umui dekenai.
  urd-urd: तब बेगार लेने वालों और सरदारों ने जो लोगों पर थे जाकर उनसे कहा, कि फ़िर'औन
    कहता है, कि 'मैं तुम को भुस नहीं देने का।
  rus-SYN: 'И вышли приставники народа и надзиратели его и сказали народу: так говорит
    фараон: не даю вам соломы;'
  bqc-SIM: 'Ɔ̃ an wɛtãnapiↄ ń ń dↄaanaↄ mↄ̀ wa ònɛ́: Falaↄ̃ↄ mɛ̀ á musã kpáwá
    lↄo.'
  tcz-CHONGTHU: 'Hichun soh natong vaipo ho leh natong lamkai ho chu acheuvin mipi
    ho heng''a asei peh tauvin: “Pharaoh in asei hiche hi ahi: Tuapat changpol kapeh
    talou ding''u nahi.'
  mar-mar: म्हणून लोकांचे मुकादम व नायक लोकांकडे जाऊन म्हणाले, “फारो असे म्हणतो, तुम्हास
    विटा बनवण्यासाठी लागणारे गवत देणार नाही.
  qub-qub: 'Chaymi capatascunawan capuralcuna aywaycärir runacunata niran: «Faraonmi
    nimasha cananpitaga gamcunata ogshata manana ashichipämunäpaj.'
  bqp-bqp: 'Akũ ń wɛ́tãmmarii pìnↄ kũ ń don''arɛdenↄ sù ò pìńnɛ: Firi''auna pì
    òsun sɛ̃̀buru kpááwa doro.'
  hat-hat: 'Chèf kòve yo ak fòmann yo vin di pèp la: -Men sa farawon an voye di nou:
    Li p''ap ban nou pay ankò.'
  eng-BSB: 'So the taskmasters and foremen of the people went out and said to them,
    “This is what Pharaoh says: ‘I am no longer giving you straw.'
  tod-tod: 'Nuɓusɛiti ta-wɛlɛma nuiti, ta ta-wotiɠɛ ɠundiɠiiti ti liini, ti ɠɛ nuɓusɛiti
    ma: «Falaɠɔn wooi ɠaa: ‹Gè la mɔ tufa veezu wo ya.'
  eng-WEBPB: 'The taskmasters of the people went out with their officers, and they
    spoke to the people, saying, “This is what Pharaoh says: ‘I will not give you
    straw.'
  kbq-kbq: Kazokzo eri'za vahe'mokizmi kva ne, erizante vugagota hu'naza vahe'mo'za,
    Israeli vahete vu'za amanage hu'za zamasami'naze, Fero'a amanage huno hu'ne, Nagra
    magore hu'na trazamofo rampa'a ontamigahue.
  nhe-BL: 'Huajca nopa tlayacanani huan tecojme quisque huan yajque quinilhuitoj nopa
    israelitame: ―Nopa Faraón tlanahuatijtoc ma ayoc timechmacaca sacatl.'
  bus-bus: 'Ben aↄ̃ wɛ́ɛtãmmari pìnↄ kↄ̃n ń dↄn''aɛdeenↄ mↄ̀ aↄ̃ bèńnɛ: Fili''auna
    bè wàton sɛ̃̀buru kpáawa dↄro.'
  gub-BL: Na'e uma'ereko e ma'e wanuwihaw a'e wà kury, waneruze'egar a'e wà no, uhem
    oho tuwihawete wi teko wanupe uze'eg pà a'e wà kury. — Tuwihawete uze'eg nezewe
    a'e kury. — Namono kwaw ka'api'i ywytàtà inuromo àràm peme ihe nehe kury, i'i
    peme.
  eng-DRA: 'And the overseers of the works and the taskmasters went out and said to
    the people: Thus saith Pharao, I allow you no straw:'
