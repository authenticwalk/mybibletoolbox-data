verse: EXO.005.010
translations:
  mal-C: 'അടിമകളുടെ മേൽനോട്ടക്കാരും അവർക്കുമീതേയുള്ള അധികാരികളും ചെന്നു ജനത്തോടു പറഞ്ഞു:
    “ഫറവോൻ ഇങ്ങനെ കൽപ്പിക്കുന്നു, ‘ഞാൻ നിങ്ങൾക്ക് ഇനിമുതൽ വൈക്കോൽ തരികയില്ല.'
  deu-TKW: 'Da gingen die Fronvögte und Aufseher des Volkes hin und berichteten dem
    Volke: So hat der Pharao angeordnet: Ich lasse euch keinen Häckerling mehr liefern.'
  lin-lin: 'Bongo bakambi oyo balandelaka misala makasi ya bawumbu mpe bakapita ya
    bana ya Isalaele babimaki mpe balobaki na bato : — Tala makambo oyo Faraon alobi :
    « Nakopesa bino lisusu matiti te.'
  eng-LSV: 'And the exactors of the people, and its authorities, go out, and speak
    to the people, saying, “Thus said Pharaoh: I do not give you straw,'
  eng-GNV: Then went the taskemasters of the people and their officers out, and tolde
    the people, saying, Thus saith Pharaoh, I will giue you no more strawe.
  eng-WEBSTER: And the task-masters of the people went out, and their officers, and
    they spoke to the people, saying, Thus saith Pharaoh, I will not give you straw.
  nhw-BL: 'Huajca nopa tlayacanani huan tecojme quisque huan yajque quinilhuitoj nopa
    israelitame: ―Nopa Faraón tlanahuatijtoc ma ayacmo timechmacaca sacatl.'
  swh-ONEN: 'Basi viongozi wa watumwa na wasimamizi wakaenda kuwaambia watu, “Hivi
    ndivyo Farao asemavyo: ‘Sitawapa tena nyasi.'
  bba-bba: Mɑ be bɑ tɔn be kpɑre sɔmɑ ye sɔɔ mi, kɑ Isirelibɑn swɑɑ ɡbiobu bɑ nɑ bɑ
    bu sɔ̃ɔwɑ bɑ nɛɛ, ɑmɛniwɑ Eɡibiti sunɔ u ɡeruɑ. U nɛɛ, u ǹ mɑɑ bɛɛ tɑkɑ nɔɔ wɛ̃ɛmɔ.
  eng-KJVCPB: And the taskmasters of the people went out, and their officers, and
    they spake to the people, saying, Thus saith Pharaoh, I will not give you straw.
  cpy-cpy: 'Jataki aminiriri Israel-paeni, jewatakaan-tzirori antawaerontsi, ikantapaakiri:
    “Pikemi ikantakinari Faraón: ‘Tema eero nopayiteemi katawoshi.'
  mpx-mpx: Inoke tontuwalali ge tuwalali ana tomatahikan hi tagil, hi na hi baek Isileli
    elal hi ola, “Kin i ba ola hiwe, ‘Widiwidi nige naha pepewa al.
  wbp-wbp: Junga-juku, yinya warrkini-patulu yanu Yijirali-pinki-kirra, manu wangkaja-jana,
    “Kingi wangkaja kula-nyarra yinyi marna piriki ngurrju-maninjaku.
  luo-luo: Eka jorit wasumbini kod nyipeche ne odhi mowachone jo-Israel niya, “Ma
    e gima Farao wacho, ‘Ok abi miyou lum kendo.
  meu-meu: Taunabunai ḡaukara biagudia bona heitatao taudia e raka lasi, Heberu taudia
    e hamaorodia, eto, Farao na e tomu “Uit momona basina hunimui lou;
  npi-ULB: त्यसैले मानिसका नाइकेहरू र मजदुरहरू बाहिर गई तिनीहरूले मानिसहरूलाई भने,
    “फारो यसो भन्‍नुहुन्छ, 'अबदेखि उसो म तिमीहरूलाई पराल दिन्‍नँ ।
  yor-yor: Ní ìgbà náà ni àwọn akóniṣiṣẹ́ àti àwọn tí ń ṣe alábojútó iṣẹ́ jáde tọ̀
    wọ́n lọ láti sọ fún àwọn ènìyàn náà pé, “Èyí ni ohun tí Farao sọ, ‘Èmi kò ní fún
    un yín ni koríko gbígbẹ mọ́.
  emp-NTPO: 'Ara maʌ̃da dji traju obibada bororãra, dji traja panʌ bororã israelerã
    sid̶a Egiptod̶ebema boromaʌba ẽdrʌd̶aped̶a israelerãa nãwã jarad̶e wãsid̶aa: –Egiptod̶ebema
    boroba nãwã jara b̶ʌa: “Mʌ̃a waa chiruara diabiẽ́a de obada mõgara od̶amãrẽã.'
  ind-ind: Maka semua kepala mandor Mesir dan mandor Israel pergi dan berkata kepada
    umat Israel, “Raja sudah menetapkan bahwa dia tidak akan menyediakan jerami lagi
    untuk pembuatan batu bata.
  pes-OPCB: 'پس ناظران و سرکارگران به قوم اسرائیل گفتند: «به فرمان فرعون از این پس
    به شما برای تهیه خشت، کاه داده نخواهد شد.'
  aer-aer: Arratye anthurre anteme warrkene yanhe areye tyerrtye Israel-arenye areye-werne
    alheke, itneke angkemele, “Pharaoh kwenhe angkerne re akwele arrenhantherrenhe
    name antyerrke awethe anthetyakenhe anetyenhe brick areye mpwaretyeke.
  tgl-ULB: 'Kaya ang mga mahihigpit na tagapangasiwa at katiwala ay lumabas at pinaalam
    sa mga tao. Sinabi nila, ''''Ito ang sinasabi ni Paraon: ''Hindi na ako kailanman
    magbibigay ng kahit anong dayami sa inyo.'
  cbu-NT: Ashiriya, tarawzipansha urkar misha Israelchichtam wamachtash Israelchichee
    tputs kamankatssin, naataranganaya. Ashiri, kamankusin táranganaya; Kurak paraw
    iyaa kamachtaku táyareeja; Israelchicheem wayapuree panarintspa ladrichoo tinamaama.
    Waantin naayarusin, wayapuree yáyarusin, ladrichoom tinachinllinpa, átcha kurak
    siyaatsi, tarawzipan urkar kamankusin táranganaya.
  hui-hui: Ani layagola garabaya biabe ale hondo hagabi Isaraelenaga haru hagabi tigua
    puwa Isaraele wali agalihondo lalu, Kini ibugua tí ege timeni wabilimulonaga tani
    yobi ngirulidagua ai nangulebero laya. Nanguleberogo ti ege timeninaga mbira gadu
    wanahe waberamilidaguaore wabuleberami laya.
  mya-mya: အုပ်​ချုပ်​သူ​တို့​နှင့်​ဣ​သ​ရေ​လ​အ​လုပ်​ကြပ် တို့​က ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ထံ​သို့
    သွား​ရောက်​၍``ဖာ​ရော​ဘု​ရင်​က`ငါ​သည်​သင် တို့​အား​ကောက်​ရိုး​ကို​ပေး​တော့​မည်​မ​ဟုတ်။-
  cbi-NTPO: 'Tsenñu taawasha kikare'' keenamu rukula bain, naa kaa balela bain defale''
    ji'' kumuinchi chachillanu entsandita jila: Faraón ñullanu ejke tape mangutyudei,
    tive.'
  bod-N: དེ་ནས་མི་རྣམས་ཀྱི་ལས་རྒྱབ་པ་དང་ལས་དཔོན་རྣམས་སོང་ནས་མི་རྣམས་ལ་འདི་ལྟར། ཕཱར་ཨོལ་གྱིས་འདི་སྐད་དུ།
    ངས་ཁྱོད་ཅག་ལ་རྩྭ་ནི་མི་སྟེར།
  sna-sna: Ipapo vatariri vebasa navakuru vakuru vakabuda vakandoti kuvanhu, “Zvanzi
    naFaro, ‘Handichazokupaizve uswa.
  spa-BLM: 'Los capataces del pueblo salieron con sus oficiales y hablaron al pueblo
    diciendo: “Esto es lo que dice el Faraón: ‘No les daré paja.'
  cac-cac: 'Yuj chi'' ix yal eb'' vin̈ aj Egipto ayoch yajal munlajel d''a eb'' israel
    ayoch caporalil yic syal eb'' d''a eb'' munlajvum chi'' icha tic: —Toxo ix yal
    vin̈ rey to man̈xo ol ac''chaj an̈ ac d''ayex.'
  swh-ULB: 'Kwa hiyo viongozi wa watu na waangalizi wao waliwajulisha watu. Walisema,
    “Hivi ndivyo farao amesema: ''Sitawapeni tena malighafi.'
  bel-bel: 'І выйшлі прыстаўнікі народу і наглядчыкі ягоныя і сказалі народу: так
    кажа фараон: не даю вам саломы;'
  deu-ELBBK: 'Und die Treiber des Volkes und seine Vorsteher gingen hinaus und redeten
    zu dem Volk und sprachen: So spricht der Pharao: Ich werde euch kein Stroh geben;'
  mbb-OT: Ne zutun sikan is menge upisyal te kebantey te ebpemenerebahu wey sikan
    is menge pengulu zan, midhendiyà te kandan, ne migkaǥi ziyà te kandan te, “Iyan
    suǥù te hadì is kenè kew en kun human ebeǥayan te reǥami.
  mal-2015: 'അവരുടെ വ്യാജവാക്കുകൾ കേൾക്കരുതു. അങ്ങനെ ജനത്തിന്റെ ഊഴിയവിചാരകന്മാരും
    പ്രമാണികളും ചെന്നു ജനത്തോടു: നിങ്ങൾക്കു വൈക്കോൽ തരികയില്ല;'
  tuo-NT: 'Tojo weerã sʉꞌori daꞌrase dutiri masã, tojo nicã Israe curuacjãrã narẽ
    dutituriarã Israe curuacjãrã wiorã tiropʉ masãrẽ weredutirã waꞌacãrã niwã: —Faraṍ
    mʉsãrẽ niꞌcãcã meꞌrã ne tábutire oꞌonemodutitiami.'
  gup-gup: Wanjh kunmekbekenh wanjh bininj nawu bindidjurrkkani dja bininj nawu bindiwohrnani
    wanjh birrimbebmeng dja bindimarneyimeng bininj nawu Israel benkebmawahmeng, wanjh
    birriyimeng, “Pharaoh yimeng bu nungka ngundalkkaybun.
  gvs-gvs: E tuwo moitamo paakonidi adi tolovinaoyadi be nakae Isileli tubunao toinidi
    adi tovakumgoyaoyadi sina tomota silatuwokoidi sidigo kadi, ‘Pero ibóbwara ame
    nakae kana, “Yau geya tuwaina bei limou aavinimi.
  rmc-rmc: 'Avke o egiptska the o izraelika dozorci, phende le Izraelitenge: „O Faraonos
    phenďa, hoj na dela tumen buter o phusa.'
  nlg-nlg: Keri ge na ghairau tara nighi sama na lei totobo ni lutu, maia gaira tara
    righitaoni tara bosa vanira na vure, “Pharaoh te bosa vanighai, ge kai mua vaheghau
    na straw.
  pes-OPV: 'پس سرکاران و ناظران قوم بیرون آمده، قوم را خطاب کرده، گفتند: «فرعون چنین
    می‌فرماید که من کاه به شما نمی دهم.'
  ron-1924: 'Испрэвничеий попорулуй ши логофеций ау венит ши ау спус попорулуй: „Аша
    ворбеште Фараон: ‘Ну вэ май дау пае;'
  ben-OBCV: 'তখন ক্রীতদাস পরিচালকেরা ও তত্ত্বাবধায়কেরা বাইরে গিয়ে লোকজনকে বলল, “ফরৌণ
    একথাই বলেছেন: ‘আমি আর তোমাদের খড় দেব না।'
  som-som: Markaasay kuwii hawsha dadka ku cadaadin jiray iyo saraakiishoodiiba dibadda
    u bexeen, oo waxay la hadleen dadkii, oo ku yidhaahdeen, Waxaa Fircoon idin leeyahay,
    Caws idin siin maayo.
  lat-VUC: 'Igitur egressi præfecti operum et exactores ad populum, dixerunt: Sic
    dicit Pharao: Non do vobis paleas:'
  eng-ASVBT: And the taskmasters of the people went out, and their officers, and they
    spake to the people, saying, Thus saith Pharaoh, I will not give you straw.
  mna-mna: 'King iso sua tana makiŋ, to zin menderŋan kini ziŋan zin Israel pakan
    ta timborro waen bizin pa uraata na, tila kizin iwal biibi ki Israel ma tiso pizin.
    Tisombe: “King iso ta kembei: Niam ko irao amuulu yom pa rie kamŋana mini na som.'
  ita-1885: 'I commissari adunque del popolo, e i rettori di esso, uscirono fuori,
    e dissero al popolo: Così ha detto Faraone: Io non vi darò più paglia.'
  eng-LXXUP: And the taskmasters and the accountants hastened them, and they spoke
    to the people, saying, Thus says Pharaoh, I will give you straw no longer.
  eng-ULB: 'So the people''s taskmasters and foremen went out and informed the people.
    They said, “This is what Pharaoh says: ''I will no longer give you any straw.'
  spa-VBL: 'Así que los capataces salieron y le dijeron al pueblo de Israel: “Esto
    es lo que el Faraón ha ordenado: ‘No les proveeré más paja.'
  fra-_FOB: 'Alors les exacteurs du peuple et ses commissaires sortirent, et dirent
    au peuple: Ainsi a dit Pharaon: Je ne vous donne plus de paille.'
  mal-mal: 'അവർ വ്യാജവാക്കുകൾ കേൾക്കരുത്. അങ്ങനെ ജനത്തിന്റെ ഊഴിയവിചാരകന്മാരും പ്രമാണികളും
    ചെന്ന് ജനത്തോട്: “നിങ്ങൾക്ക് വൈക്കോൽ തരുകയില്ല;'
  urd-GVR: Misrī nigarān aur un ke taht ke Isrāīlī nigarānoṅ ne logoṅ ke pās jā kar
    un se kahā, “Firaun kā hukm hai ki tumheṅ bhūsā na diyā jāe.
  suz-BL: मिनु इस्राएली आन कली गेय पपाइक्‍बपुकी नु कोव़बपुकीमी मुर आन कली “फाराओमी
    ‘इन कली पराल मगेनुङ’ देंशो बाक्‍ब।
  ita-1927: 'Allora gl’ispettori del popolo e i sorveglianti uscirono e dissero al
    popolo: “Così dice Faraone: Io non vi darò più paglia.'
  ckb-ckb: 'ئیتر ئەوانەی بێگارییان پێ دەکردن و سەرکارەکانی خەڵک چوونە دەرەوە و بە
    گەلیان گوت: «فیرعەون ئاوا دەڵێت: ”ئیتر کاتان نادەمێ،'
  eng-BBE: And the overseers of the people and their responsible men went out and
    said to the people, Pharaoh says, I will give you no more dry stems.
  kan-OKCV: 'ಆಗ ಬಿಟ್ಟಿಕೆಲಸವನ್ನು ಮಾಡಿಸುವವರೂ ಮೇಲ್ವಿಚಾರಕರೂ ಹೊರಗೆ ಹೋಗಿ ಜನರಿಗೆ, “ಫರೋಹನು
    ಹೀಗೆ ಹೇಳುತ್ತಾನೆ: ‘ನಾನು ನಿಮಗೆ ಒಣಹುಲ್ಲು ಕೊಡುವುದಿಲ್ಲ.'
  bbb-bbb: Ijadufuo e mamekanu ije bu e Isureroko samuagiavo ije bune una va e Isureroko
    ije kuariae. Bu kia, Kini Fero fu kume fube una vajoma ije ja tore ijiakuma biemaroga
    bu mune igege gikikimana redufuo ije fube una bino vajiakono kumei.
  tam-2017: 'அப்பொழுது மக்களின் மேற்பார்வையாளர்களும் அவர்கள் தலைவர்களும் புறப்பட்டுப்போய்
    மக்களை நோக்கி: “உங்களுக்கு வைக்கோல் கொடுப்பதில்லை;'
  spa-RV-1909: 'Y saliendo los cuadrilleros del pueblo y sus gobernadores, hablaron
    al pueblo, diciendo: Así ha dicho Faraón: Yo no os doy paja.'
  ron-BTF: 'Și asupritorii poporului au ieșit și ofițerii lor și au vorbit poporului,
    spunând: Astfel spune Faraon: Nu vă voi da paie.'
  eng-WEBP: 'The taskmasters of the people went out with their officers, and they
    spoke to the people, saying, “This is what Pharaoh says: ‘I will not give you
    straw.'
  eng-FBV: 'So the slave drivers and those in charge went out and told the people,
    “This is what Pharaoh has ordered: ‘I won''t give you any more straw.'
  nld-1939: 'De slavendrijvers en onderbazen brachten het over aan het volk en zeiden:
    Zo spreekt Farao! Ik geef u geen stro meer;'
  nch-BL: 'Huajca nopa tayacanani huan tetecome quisque huan yajque quinilhuitoj nopa
    israelitame: ―Nopa Faraón tanahuatijtoc ma ayecmo timechmacaca sacat.'
  vie-1934: 'Các đốc dịch và phái viên bèn ra, nói cùng dân chúng rằng: Pha-ra-ôn
    có phán như vầy: Ta chẳng cho các ngươi rơm nữa.'
  hin-CV: दास-स्वामियों और निरीक्षकों ने बाहर जाकर लोगों से कहा, “फ़रोह ने कहा है,
    ‘अब से तुम्हें ईंट बनाने का सामान; भूसा, नहीं दिया जायेगा.
  eng-OURB: 'The taskmasters of the people went out, and their officers, and they
    spoke to the people, saying, “This is what Pharaoh says: ‘I will not give you
    straw.'
  spa-BES: 'Y los príncipes del pueblo y sus hombres responsables salieron y dijeron
    al pueblo: Faraón dice: No te daré más paja.'
  tdx-tdx: Aa le niakatse mb’eo o mpanao bozizio naho o mpisari’ ondatioo, nanao ty
    hoe am’ondatio, Hoe t’i Parò, Tsy hitolorako ahetse.
  vid-vid: Lelo vilongozi wa walolezi na walolezi wa Waisilaeli wayao nawalawa kunze
    na kuwalonjela wanhu, “Falao kangulonga ahi, ‘Siwagalilani misolo,
  eng-OKE: And the masters of the people and the overseers went forth and spake to
    the people, saying, Thus saith Pharoh, I will not give you straw;
  tha-KJV: ฝ่ายนายงานและนายกองของพลไพร่​ก็​ออกไปและกล่าวแก่พลไพร่​ว่า “​ฟาโรห์​รับสั่​งด​ังนี้​ว่า
    ‘เราจะไม่​ยอมให้​ฟางแก่พวกเจ้าเลย
  por-BR-2018: 'E saindo os capatazes do povo e seus governadores, falaram ao povo,
    dizendo: Assim disse Faraó: Eu não vos dou palha.'
  deu-ELO: 'Und die Treiber des Volkes und seine Vorsteher gingen hinaus und redeten
    zu dem Volke und sprachen: So spricht der Pharao: Ich werde euch kein Stroh geben;'
  eng-WYC-2018: Therefore the masters of the works and the rent gatherers went out
    to the people, and said, Thus saith Pharaoh, I give not to you straw (or I shall
    not give you any more straw);
  epo-epo: 'Tiam eliris la voktoj de la popolo kaj ĝiaj kontrolistoj, kaj diris al
    la popolo: Tiel diras Faraono: Mi ne donos al vi pajlon;'
  uig-PIN: 'Xuning bilǝn hǝlⱪning üstidiki nazarǝtqilǝr bilǝn ix baxliri qiⱪip hǝlⱪⱪǝ:
    Pirǝwn xundaⱪ dediki, mǝn ǝmdi silǝrgǝ saman bǝrmǝydiƣan boldum.'
  beo-beo: 'Idibidi hawa: hamosu ouligisu dunu amola Isala:ili ouligisu dunu da asili,
    Isala:ili dunuma amane sia:i, “Felou da dilima gisi eno hame imunu sia:i.'
  tpi-OTNT: Ol bosman bilong Isip na Israel i go long ol Israel na tokim ol, “King
    i tok, mipela i no ken givim gras moa long yupela.
  hau-SA: Sai shugabannin masu aikin gandu suka fita suka gaya wa mutanen Isra’ila,
    “Ga abin da Fir’auna ya ce, ‘Ba zan ƙara ba ku tattaka ba.
  udu-udu: 'Wakan imanjiya ṯu’c dhali imanhil tiya kun ta ’kwani ma Israyiil mo tani
    uni iikin ka pije/ mo dhali o ’kwani gwo mo ki: Yase ta gwo jin on ma P̱irawn
    mo ki aha/ mina diki c̱i um ḵun’tush mo be.'
  uig-LAT: 'Shuning bilen xelqning üstidiki nazaretchiler bilen ish bashliri chiqip
    xelqqe: Pirewn shundaq dédiki, men emdi silerge saman bermeydighan boldum.'
