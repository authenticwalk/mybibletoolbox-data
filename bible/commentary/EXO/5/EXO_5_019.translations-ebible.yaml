verse: EXO.005.019
translations:
  mal-C: “നിങ്ങൾ ഓരോ ദിവസവും ഉണ്ടാക്കേണ്ട ഇഷ്ടികയുടെ എണ്ണം കുറയ്ക്കരുത്,” എന്ന് ഇസ്രായേല്യരായ
    മേലുദ്യോഗസ്ഥന്മാരോടു കൽപ്പിച്ചപ്പോൾത്തന്നെ തങ്ങൾ പ്രയാസത്തിൽ അകപ്പെട്ടിരിക്കുന്നു
    എന്ന് അവർ മനസ്സിലാക്കി.
  deu-TKW: Als sie nun den Pharao verließen, trafen sie auf Mose und Aaron, die dort
    standen, um ihnen zu begegnen,
  lin-lin: 'Bakengeli ya bana ya Isalaele bamonaki ete bakomi na pasi koleka tango
    bayebisaki bango : « Motango ya babiliki oyo bakatela bino mpo na mokolo na mokolo
    ekokita te. »'
  eng-LSV: And the authorities of the sons of Israel see them in affliction, saying,
    “You do not diminish from your bricks; the matter of a day in its day.”
  eng-GNV: Then the officers of the children of Israel sawe them selues in an euill
    case, because it was saide, Ye shall diminish nothing of your bricke, nor of euery
    dayes taske.
  eng-WEBSTER: And the officers of the children of Israel saw that they were in evil
    case, after it was said, Ye shall not diminish aught from your bricks of your
    daily task.
  nhw-BL: Huan nopa tlayacanani tlen israelitame motequipachojque quema quinilhuijque
    para monequi ma amo temosquía imiyaca nopa soqui ladrillos quen achtihuiya quichihuayayaj.
  swh-ONEN: Wasimamizi wa Kiisraeli walitambua kuwa wako taabani walipoambiwa, “Hamtakiwi
    kupunguza idadi ya matofali mliotakiwa kutengeneza kila siku.”
  bba-bba: Isirelibɑn swɑɑ ɡbio be, bɑ wɑ mɑ ben wɑhɑlɑ yɑ sosimɔwɑ domi bɑ nɛɛ, bu
    ku rɑɑ ben birikibɑn ɡeeru kɑwe. Tɔ̃ru bɑɑtere kɑ ten sɔmburɑ.
  eng-KJVCPB: And the officers of the children of Israel did see that they were in
    evil case, after it was said, Ye shall not minish ought from your bricks of your
    daily task.
  cpy-cpy: Osheki opomeentsi-tzimota-nakari Israel-paeni jewatziriri isheninka-paeni
    rantawaeti, ishintsiwen-teetziri rirori rowetsiki kijonakiri kepatsi okaatzi rowetsika-piintziri
    kiteejeriki.
  mpx-mpx: Tuwalali ana tomatahikan hi atena te i pulowan elal, kaiwena kin i ba.
    “Lan maisena maisena bilik nuku ginolil ali gewi ni ola toto valila.”
  wbp-wbp: Kujalu Yijirali-pinkirli paajurlu purda-nyangu, wangkajalu-nyanu, “Waraa!
    Nyarrpa-jarrimilkirlipa? Kajirlipa-jana wita-kari wita-kari-mipa ngurrju-mani
    piriki, ngulaju kingi-kirlangu watingki kapulu-nganpa muku pinyi!”
  luo-luo: Eka nyipeche ma jo-Israel nofwenyo ni gin e chandruok ka nonyisogi niya,
    “Ok unyal dwoko kar kwan matafare musebedo kuloso pile.”
  meu-meu: Israel taudia edia heitatao taudia vada e diba idia na ihadikadia totona
    e haduadia, eto “Dina ta ta ai emui ḡaukara ahuna na basine maraḡi”.
  npi-ULB: “तिमीहरूले दैनिक उत्पादन गर्ने इँटहरूको सङ्ख्या कम हुनुहुँदैन” भनी इस्राएली
    नाइकेहरूलाई बताइँदा तिनीहरू कष्‍टमा भएको तिनीहरूले देखे ।
  yor-yor: Àwọn ọmọ Israẹli tí ó jẹ́ alábojútó iṣẹ́ mọ̀ dájú wí pé àwọn ti wà nínú
    wàhálà ńlá ní ìgbà tí a sọ fún wọn pé, “Ẹ kò ní láti dín iye bíríkì tí ẹ ń ṣe
    ni ojoojúmọ́ kù.”
  emp-NTPO: Maʌ̃ ũrĩsid̶ad̶e dji traja panʌ bororãba cawasid̶aa nẽbʌrad̶e panʌda.
  ind-ind: Mendengar perintah itu, yakni bahwa jumlah batu bata yang harus mereka
    penuhi tetap sama dan tidak dikurangi, para mandor Israel pun menyadari betapa
    berat masalah yang kini mereka hadapi.
  pes-OPCB: سرکارگران اسرائیلی وقتی سخنان فرعون را شنیدند که نباید از تعداد خشتها
    چیزی کم شود، فهمیدند در وضع بدی گرفتار شده‌اند.
  aer-aer: Nhenge akngerrepate Israel-arenye areyele nhenhe awemele, itne angkerreke,
    “Ayekaye! Nthakenhe-ame anwerne-irreye? Anwerne apeke brick urrpetye-urrpetye
    ware mpwareme, artwe Pharaoh-kenhe areyele anteme anwernenhe irrerlknge atwerlenge
    ingkirreke anthurre!”
  tgl-ULB: Nakita ng mga Israelitang katiwala na sila ay nasa panganib nang sinabihan
    silang, “Hindi ninyo babawasan ang araw-araw na bilang ng mga laryo.”
  cbu-NT: Ashiriya, kurakaa kuk mazinayarusin, yuwaa kurak ladrichoo tatsamooru wayangtsa,
    tárangu anoo kapung punirangusin, waptam kanapuranganaya.
  hui-hui: Ani layago hale howa Isaraeleali haru haga biarume ai hiriribioreni harimada
    lo manda bini. Horo bibahendengi ege timeni mbira gadu wanahe waberamilidaguaore
    wabilimu layago hale howa ai hiriribini harimada lo manda bima pene.
  mya-mya: ယ​ခင်​နေ့​စဉ်​ထုတ်​လုပ်​သော အုတ်​အ​ရေ​အ​တွက် နှုန်း​အ​တိုင်း​ထုတ်​လုပ်​ရ​မည်​ဖြစ်​ကြောင်း​ကို
    ကြား​ရ​သော​အ​ခါ ဣ​သ​ရေ​လ​အ​မျိုး​သား အ​လုပ်​ကြပ်​တို့​သည်​မိ​မိ​တို့​၌​ဒုက္ခ​ရောက်
    မည့်​အ​ရေး​ကို​တွေ့​မြင်​လာ​ကြ​လေ​သည်။
  cbi-NTPO: Tsenñu Israel chachi kaa bale pumula naaken tsandyala, kaspele tu lepa
    naake seran kemu deju'ba chai bain juntsangue seran kentsunu dejuve tiñu.
  bod-N: ཡེས་ར་ཨེལ་པའི་ལས་འཛིན་པ་རྣམས་ཀྱིས། ཁྱོད་ཅག་གིས་ཉིན་རེ་བཞིན་སོ་ཕག་བཟོ་བའི་ལས་ཀ་ནི་ཏོག་ཙམ་ཡང་ཉུང་དུ་གཏོང་མི་རུང་ཞེས་པའི་བཀའ་ཐོས་པས།
    དོན་ངན་ཞིག་དང་ཕྲད་པ་ཤེས་སོ། །
  sna-sna: Vakuru vakuru vavaIsraeri vakaona kuti vapinda mudambudziko pavakaudzwa
    kuti, “Hamufaniri kutapudza uwandu hwezvidhina zvamakatarirwa pazuva rimwe.”
  spa-BLM: 'Los oficiales de los hijos de Israel vieron que estaban en problemas cuando
    se les dijo: “¡No disminuirán nada de tu cuota diaria de ladrillos!”'
  cac-cac: Yuj chi' a eb' vin̈ israel ayoch d'a caporalil chi', yelxo val ix chab'ax
    sc'ol eb' vin̈, yujto ix alchaj d'a eb' vin̈ to an̈eja' sb'isul lum xan chi' sb'o
    eb' vin̈ d'a junjun c'u.
  swh-ULB: Wanyapara wa wana wa Israeli wakagundua ya kuwa walikuwa kwenye shida kubwa
    mara walipoambiwa, “Hamtapunguza kamwe idadi ya matofali mnayotengeneza kila siku.”
  bel-bel: 'І ўбачылі наглядчыкі сыноў Ізраілевых бяду сваю ў словах: не зьмяншайце
    нормы цэглы, што на кожны дзень.'
  deu-ELBBK: 'Da sahen die Vorsteher der Kinder Israel, dass es übel mit ihnen stand,
    weil man sagte: Ihr sollt nichts mindern an euren Ziegeln: das Tagewerk an seinem
    Tag!'
  mbb-OT: Ne zutun te kegkeǥiyi kandan he kenà edterinan is kahabet te menge brik
    he ebpeveelan kandan te kada andew neisip dan he mereǥen en is kebpekesavuk dan.
  mal-2015: ദിവസംതോറുമുള്ള ഇഷ്ടികക്കണക്കിൽ ഒന്നും കുറെക്കരുതു എന്നു കല്പിച്ചപ്പോൾ
    തങ്ങൾ വിഷമത്തിലായി എന്നു യിസ്രായേൽമക്കളുടെ പ്രമാണികൾ കണ്ടു.
  tuo-NT: Israe curuacjãrã narẽ dutituriarã faraṍ “Ticʉse cujirita yeeya” nicã tʉꞌorã,
    diasaꞌro tʉꞌoñaꞌcãrã niwã.
  gup-gup: Bedda nawu birriwohrnani bedberre bininj nawu Israel benkebmawahmeng, bu
    birriwokbekkang, wanjh kunu bedda birriburrbom mankarrerayek duninjh bebmeng bedberre.
  gvs-gvs: E Isileli tubunao adi tovakumgoyao bogina siyagoi mou gagaina bei sibabane
    tutayana silatuwokoidi kadi, ‘Maliyalina tamo tamo poyapoya be limou komaadagidi
    simalagurewa adi badabada taabu kokupokūpo. Geya kada maliyalina tayamo goi geya.’
  rmc-rmc: 'O Izraeloskre dozorci dikhle, hoj lenca nane mištes, sar lenge phenďa:
    „Mušinen te kerel ajci cehli sar angloda.“'
  nlg-nlg: Mi tana bona vaghana keri, Pharaoh te mua sanighi lei nina ghanaghana,
    mana lei mane righitaoni ni Israel/Jew tara ghilala agaira ilokana na lei vahaghitaili
    te sule.
  pes-OPV: 'و ناظران بنی‌اسرائیل دیدند که در بدی گرفتار شده‌اند، زیرا گفت: «ازحساب
    یومیه خشتهای خود هیچ کم مکنید.»'
  ron-1924: 'Логофеций копиилор луй Исраел ау вэзут ын че старе ненорочитэ ерау кынд
    ли се зичя: „Ну ви се скаде нимик дин нумэрул де кэрэмизь, чи ын фиекаре зи сэ
    фачець лукрул кувенит уней зиле.”'
  ben-OBCV: ইস্রায়েলী তত্ত্বাবধায়কদের যখন বলা হল, “প্রতিদিন তোমাদের যতগুলি করে ইট
    তৈরি করার কথা, তোমরা তার সংখ্যা কমাতে পারবে না,” তখন তারা বুঝতে পারল যে তারা অসুবিধায়
    পড়েছে।
  som-som: Oo saraakiishii reer binu Israa'iil waxay arkeen in xaalkoodii xun yahay,
    markii lagu yidhi, Waa inaydnaan waxba dhimin lebenkii aad maalin walba samayn
    jirteen.
  lat-VUC: 'Videbantque se præpositi filiorum Israël in malo, eo quod diceretur eis:
    Non minuetur quidquam de lateribus per singulos dies.'
  eng-ASVBT: And the officers of the children of Israel did see that they were in
    evil case, when it was said, Ye shall not diminish aught from your bricks, your
    daily tasks.
  mna-mna: 'Zin Israel pakan ta timborro waen bizin pa uraata na, tileŋ sua tana,
    to tiso: “Wae, tembel ti kek! Sombe tosotaara waende bizin kembei uraata kizin
    ka kin irao isu som, nako parei piti?”'
  ita-1885: 'E i rettori de'' figliuoli d''Israele, veggendoli a mal partito, essendo
    lor detto: Non diminuite nulla de'' mattoni impostivi giorno per giorno,'
  eng-LXXUP: And the accountants of the children of Israel saw themselves in an evil
    plight, men saying, Ye shall not fail to deliver the daily rate of the brickmaking.
  eng-ULB: The Israelite foremen saw that they were in trouble when they were told,
    “You must not reduce the daily number of bricks.”
  spa-VBL: 'Los supervisores israelitas se dieron cuenta de que estaban en problemas
    cuando les dijeron: “No deben reducir la producción diaria de ladrillos”.'
  fra-_FOB: 'Les commissaires des enfants d''Israël se virent donc dans la peine,
    parce qu''on leur dit: Vous ne retrancherez rien de vos briques; chaque jour,
    la quantité fixée.'
  mal-mal: “ദിവസംതോറുമുള്ള ഇഷ്ടികക്കണക്കിൽ ഒന്നും കുറയ്ക്കരുത്” എന്ന് കല്പിച്ചപ്പോൾ
    തങ്ങൾ വിഷമത്തിലായി എന്ന് യിസ്രായേൽ മക്കളുടെ പ്രമാണികൾ കണ്ടു.
  urd-GVR: Jab Isrāīlī nigarānoṅ ko batāyā gayā ki īṅṭoṅ kī matlūbā tādād kam na karo
    to wuh samajh gae ki ham phaṅs gae haiṅ.
  suz-BL: मिनु इस्राएली कोव़बपुकीमी “इं कली मरिम्‍शो पशा, शुश श्‍येत गेनीम” दे तुइक्‍तमे
    बाक्‍त। मारदे हना “ङोंइती नाक्‍त किंत किंत दोशो इंटा सेल्‍नी, मुल यो मोशोन सेल्‍चा
    माल्‍नीनी” देंशो बाक्‍मा बाक्‍त।
  ita-1927: 'I sorveglianti de’ figliuoli d’Israele si videro ridotti a mal partito,
    perché si diceva loro: “Non diminuite per nulla il numero de’ mattoni impostovi
    giorno per giorno”.'
  ckb-ckb: 'سەرکارەکانی نەوەی ئیسرائیل بینییان تێکەوتوون، چونکە پێیان گوترا: «لە خشتەکەتان
    کەم ناکرێتەوە، هەر ڕۆژە و بەشی خۆی.»'
  eng-BBE: Then the responsible men of the children of Israel saw that they were purposing
    evil when they said, The number of bricks which you have to make every day will
    be no less than before.
  kan-OKCV: ದಿನದಿನವೂ ಒಪ್ಪಿಸಬೇಕಾದ ಇಟ್ಟಿಗೆಗಳ ಲೆಕ್ಕ ಕಡಿಮೆಯಾಗಬಾರದೆಂದು ಅಪ್ಪಣೆಯಾದ್ದರಿಂದ,
    ಇಸ್ರಾಯೇಲರ ಮೇಲ್ವಿಚಾರಕರು ತಾವು ದುರವಸ್ಥೆಯಲ್ಲಿ ಇದ್ದೇವೆಂದು ತಿಳಿದುಕೊಂಡರು.
  bbb-bbb: Fero fu ijiege kuariamoga e Isureroko ijiebuo e nigofo ije bu vierafega
    buneka irufui ireobo abei. Ijadufuo maeje e Ijifitiko ijiebuo e mamekanu bu vierafe
    E Isureroko buka uria mune gikikimana bu are savo ije naba izege bu ude kuariaeva
    ijiege amaeriadufuo bu ije vierafei.
  tam-2017: நீங்கள் ஒவ்வொரு நாளிலும் அறுக்கவேண்டிய செங்கலிலே ஒன்றும் குறைக்கக்கூடாது
    என்று சொல்லப்பட்டதால், இஸ்ரவேலர்களின் தலைவர்கள் தங்களுக்கு இக்கட்டு வந்தது என்று
    கண்டார்கள்.
  spa-RV-1909: 'Entonces los capataces de los hijos de Israel se vieron en aflicción,
    habiéndoseles dicho: No se disminuirá nada de vuestro ladrillo, de la tarea de
    cada día.'
  ron-BTF: 'Și ofițerii copiilor lui Israel au văzut că erau într-o situație rea,
    după ce s-a spus: Nu veți micșora nimic din sarcina voastră zilnică de cărămizi.'
  eng-WEBP: The officers of the children of Israel saw that they were in trouble when
    it was said, “You shall not diminish anything from your daily quota of bricks!”
  eng-FBV: The Israelite supervisors realized they were in trouble when they were
    told, “You must not reduce the daily production of bricks.”
  nld-1939: Zo raakten de israëlietische onderbazen in moeilijkheid door het bevel,
    dat zij het aantal tichels per dag niet mochten verminderen.
  nch-BL: Huan nopa tayacanani ten israelitame mocuesojque quema quinilhuijque para
    monequi ma amo temos imiyaca nopa soqui ladrillos quej achtohuiya quichihuayayaj.
  vie-1934: 'Vậy, các phái viên của dân Y-sơ-ra-ên lấy làm bối rối, vì người ta có
    nói cùng mình rằng: Các ngươi chẳng được trừ số gạch đã định cho mình ngày nào
    rồi ngày nấy.'
  hin-CV: इस्राएली लोग यह समझ गए थे कि उनकी परेशानी बहुत बढ़ गई है; क्योंकि उन्हें
    कहा गया था कि रोज जितनी ईंटें बनाने के लिए बोला गया है, उसमें कोई कमी नहीं आएगी.
  eng-OURB: The officers of the children of Israel [God prevails] saw that they were
    in trouble, when it was said, “You shall not diminish anything from your daily
    quota of bricks!”
  spa-BES: 'Entonces los hombres responsables de los hijos de Israel vieron que estaban
    en aprietos cuando dijeron: El número de ladrillos que tienen que hacer todos
    los días no será menor que antes.'
  tdx-tdx: Nirendre’ o talè, ana’ Israeleo, t’ie am-poheke amy saontsi’ey, ty hoe,
    Tsy haketra’ areo ty anjara birike lomoñandro.
  vid-vid: Lelo awo walolezi wa Waisilaeli sambi nawona kota wa mmagazo, kwa vila
    nawalonjelwa, “Hamkusilwa ne hado hisabu ya mitufali ya chila zuwa.”
  eng-OKE: 'And the overseers of the sons of Israel perceived that they were in evil:
    for they said to them, You shall not diminish form your bricks the matter of a
    day, in a day.'
  tha-KJV: นายกองชนชาติอิสราเอลก็​เห​็​นว​่าตนมีปัญหาแล้ว หลังจากถูกสั่งว่า “​ไม่​ให้​ลดหย่อนจำนวนอิฐที่​ถู​กเกณฑ์​ให้​ทำทุกๆวันลง”
  por-BR-2018: 'Então os supervisores dos filhos de Israel se viram em aflição, tendo
    lhes dito: Não se diminuirá nada de vossos tijolos, da tarefa de cada dia.'
  deu-ELO: 'Da sahen die Vorsteher der Kinder Israel, daß es übel mit ihnen stand,
    weil man sagte: Ihr sollt nichts mindern an euren Ziegeln: das Tagewerk an seinem
    Tage!'
  eng-WYC-2018: And the sovereigns of the children of Israel saw themselves in evil,
    for it was said to them, Nothing shall be decreased of tilestones by all days.
    (And the taskmasters of the Israelites saw themselves in an evil situation, for
    it was said to them, The number of bricks that ye must produce each day will not
    be decreased.)
  epo-epo: 'Kaj la kontrolistoj Izraelidoj vidis, ke estas al ili malbone, ĉar estas
    dirite: Ne malgrandigu la ĉiutagan nombron de viaj brikoj.'
  uig-PIN: 'Israilliⱪ ix baxliri Pirǝwnning: «Silǝr ⱨǝrkünlük wǝzipǝnglarni, yǝni
    tǝlǝp ⱪilƣan kesǝklǝrni bǝlgilǝngǝn sandin kemǝytsǝnglar ⱪǝt’iy bolmaydu» deginigǝ
    ⱪarap, bexiƣa bala-ⱪazaning qüxidiƣanliⱪini bilixti.'
  beo-beo: 'Amo sia: nababeba:le, Isala:ili hawa: hamosu ouligisu dunu da bidi hamosu
    da Isala:ili dunuma doaga:i dagoi dawa:i galu. Bai ilia ouligisu dunu da ilia
    musa: hamoi defele amo hamoma:ne sia:i dagoi.'
  tpi-OTNT: Ol bosman bilong Israel i harim dispela tok bilong king long ol i no ken
    sotim namba bilong ol brik, na ol i save, nau bikpela hevi i kamap pinis long
    ol.
  hau-SA: Manyan Isra’ilawa da suke bi da aikin gandu suka gane cewa sun shiga uku,
    sa’ad da aka gaya musu, “Ba za ku rage yawan tubulan da aka bukace ku ku yi na
    kowace rana ba.”
  udu-udu: 'Imanhil tiya ’peni ’kwani ma Israyiil uni mishki mo mo ki uni ’kokin mo
    e embul jin ḵaŋkama ḵaŋkam mo ka P̱irawn oki gwo mo ki: Um mini dhalku/ miiŋ kamu/
    ki guwa wuy mo ’pena ṯuca jeŋgu’b mo a’di jin ta toma e me’d mo.'
  uig-LAT: 'Israilliq ish bashliri Pirewnning: «Siler herkünlük wezipenglarni, yeni
    telep qilghan késeklerni belgilen’gen sandin kémeytsenglar qet’iy bolmaydu» déginige
    qarap, béshigha bala-qazaning chüshidighanliqini bilishti.'
  nde-nde: Abaphathi bezisebenzi bako-Israyeli bananzelela ukuthi babesebunzimeni
    obukhulu baze batshelwe ukuthi, “Kakumelanga lehlise inani lezitina okumele lilenze
    nsuku zonke.”
  ton-ton: Pea mamata ʻae kau matāpule ʻoe fānau ʻa ʻIsileli ʻoku nau tuʻutāmaki,
    hili hono tala, ʻo pehē, “ʻE ʻikai te mou fakasiʻisiʻi ʻae makaʻumea mei he ngāue
    ʻoe ʻaho taki taha.”
  ces-1613: 'Vidouce šafáři synů Izraelských, že zle s nimi, poněvadž řečeno: Neujmete
    počtu cihel vašich z úkolu denního v den jeho,'
  eko-eko: Masuphayi apale a meezirayiilu khujuwa yoori aari nhukhumu, mwaasa woosiila
    yoori ahivukule thamani ya thizolo ooziweeyo waattala wakhula siikhu.
  eng-WMB: The officers of the children of Israel saw that they were in trouble when
    it was said, “You shall not diminish anything from your daily quota of bricks!”
  tam-TCV: “ஒவ்வொரு நாளும் செய்யவேண்டிய செங்கற்களின் எண்ணிக்கையை நீங்கள் குறைக்கக்கூடாது”
    என்று இஸ்ரயேல் மக்களின் தலைவர்களுக்குச் சொல்லப்பட்டபோது, தாம் பெரும் பிரச்சனைக்கு
    உட்பட்டிருப்பதை அவர்கள் உணர்ந்தார்கள்.
  ceb-ULB: Nakita sa mga tinugyanan sa trabaho sa mga Israelita nga anaa sila sa malisod
    nga kahimtang sa dihang gisultihan sila nga, “Kinahanglan nga dili ninyo pakunhoran
    ang gidaghanon sa mga tisa matag adlaw.”
  pol-UBG: 'A przełożeni spośród synów Izraela zobaczyli, że są w złym położeniu,
    ponieważ mówiono: Nie zmniejszacie nic z dziennego wyrobu cegieł.'
  agr-agr: Tusa tiajam Israel aents aidau takata takaidaun diistinme tusa adaijamu
    aidau shiig utugchat diisajui.
  kyc-kyc: Leyamo dokopa Isaraelena isingi akali dupwame semene wamba wasinginyili
    pyuo yuu peparae waso karalapape leyami doko kandapala randa nyilyamano lao soo
    manji nyiyami.
  urd-GVU: جب اسرائیلی نگرانوں کو بتایا گیا کہ اینٹوں کی مطلوبہ تعداد کم نہ کرو تو
    وہ سمجھ گئے کہ ہم پھنس گئے ہیں۔
  deu-1912: 'Da sahen die Amtleute der Kinder Israel, daß es ärger ward, weil man
    sagte: Ihr sollt nichts mindern von dem Tagewerk an den Ziegeln.'
  ntj-ntj: Nyangka-ya puurrpa waarka palyalpayi pirninya kata paarnarraralpi wuyurrpa
    kurrarringu. Palunyalu-ya purtu kuliranytja waarka palyalkitjalu.
  kan-2017: ದಿನ ದಿನವೂ ಒಪ್ಪಿಸಬೇಕಾದ ಇಟ್ಟಿಗೆಗಳ ಲೆಕ್ಕ ಕಡಿಮೆಯಾಗಬಾರದೆಂಬ ಅಪ್ಪಣೆಯಾಗಿದ್ದರಿಂದ
    ಇಸ್ರಾಯೇಲರ ಮೇಲ್ವಿಚಾರಕರು ತಾವು ದುರವಸ್ಥೆಯಲ್ಲಿ ಸಿಕ್ಕಿಕೊಂಡಿವೆಂದು ತಿಳಿದುಕೊಂಡರು.
  ena-ena: '@see-verse:EXO.005.018'
  yap-yap: Girdi’ nu Israel ni yad ba ga’ u taban e maruwel e ra nanged ni aram e
    kar gafgowgad ko ngiyal’ ni ba’aram nnog ngorad ni thingar ngongliyed e rengnga
    u reb e rran ni bod urngin ni ur ngongliyed ko som’on.
  hlt-MCSB: “Amah khohnin ah hnin at kah olka bangla na laiboeng te hnop boeh,” a
    ti coeng dongah amih loh a yoethae a puei te Israel ca kah rhoiboei rhoek loh
    a hmuh uh.
  mdy-ETH: ማዾ ማዻ ዒስራዔኤሌ ዓሶኮ ሱኡጋ ቤርታ ዔያታ ማዣ ጎይፆጉዴያ ፁኡቤ ኬላ ኬላ ማዣንዳያ ኮይሳሢ ዔሬ ዎዶና ሜቶይዳ
    ዔያታ ኬዴሢ ዴንቄኔ።
  twi-ASANTE: Ɛberɛ a wɔka kyerɛɛ Israelfoɔ mpanimfoɔ a wɔdi adwuma no anim sɛ akwankyerɛfoɔ
    no sɛ ɛsɛ sɛ wɔtwa ntayaa no dodoɔ sɛdeɛ wɔyɛ daa no, wɔhunuu sɛ ahokyere aba.
  ipi-ipi: Isatale yame ando atalane akali kawane tupa mane kiŋi-to bitiki wamba waa
    piyaini mana okonena teke waa peakale laene pii okone ale wato, kenda pene andane
    wete mindi nanimanga baa ipulua-lo nembo teaini-pia.
  eng-WEBU: The officers of the children of Israel saw that they were in trouble when
    it was said, “You shall not diminish anything from your daily quota of bricks!”
  bnp-bnp: E huriki a matakari ne Israel ri longoa a nitane Parao ri gi rata a brik
    ge manga a hini ri rata vakaroro. Ngane ri lohoka vona a maregoa dagi i bele ne
    ria pali.
  wal-wal: Israa7eelatu sunttati, “Intte hachchi hachchi medhdhiyo xuubiyaa qoodaa
    kaseegaappe pacissoppite” giido wode, eti metuwan gelidoogaa akeekidosona.
  spa-PDDPT: 'Y los caporales de los hijos de Israel se vieron en apuros porque se
    les dijo: Nada de su cuota de adobes se reducirá. La tarea de cada jornada en
    su día.'
  gun-gun: 'Ha''e ramo Israel kuery omba''eapoa re opena va''e kuery ojexavai rei
    okuapy, ha''e kuery pe aipo''ea rã: “Mba''eve py mbovyve''i pejapo eme yvy jykuerã,
    peteĩ-teĩ ára py pejapo aguã va''ekue.”'
  agu-BL: Itzun yi quibital yi e' bajxom tetz Israel yi xtxolbila'se'j, ja el chitxum
    tetz yi mas tcunin q'uixc'uj ẍchibne' jak' chica'wl yi e' aj Egipto.
  ilo-ULB: Nakita dagiti kapatas nga Israelita nga adda dakkel a parikutda idi naibaga
    kadakuada, “Masapul a saanyo a kissayan ti bilang dagiti ladrilio.”
  kpg-kpg: Nia dagi moomee o Israel gu iloo bolo ginaadou guu noho i lodo di hagaduadua,
    idimaa di king dela gu helekai bolo ginaadou gi heia i nia laangi huogodoo nia
    hadu hau hale gii logo be di hulu dela guu dugu mai mua bolo gi heia.
  uig-ARA: 'ئىسرائىللىق ئىش باشلىرى پىرەۋننىڭ: «سىلەر ھەركۈنلۈك ۋەزىپەڭلارنى، يەنى
    تەلەپ قىلغان كېسەكلەرنى بەلگىلەنگەن ساندىن كېمەيتسەڭلار قەتىي بولمايدۇ» دېگىنىگە
    قاراپ، بېشىغا بالا-قازانىڭ چۈشىدىغانلىقىنى بىلىشتى.'
  bps-bps: Di kaklinge i dad Hibru fagotla i dademela bel Israél, i gman i harì, gadèla
    too sasè kalima i kdeela, du là ale gmagan mimò i dek i harì.
  sus-sus: Isirayila wali xunyie naxa kɔntɔfili na wɔyɛnyi ra, a falafe ra, «Sese
    mu bama birikie kɔnti ra wo naxan bɔnbɔma lɔxɔ yo lɔxɔ.»
  pon-2006: Eri kaunen mehn Israel ko ese me re milahr nan apwal, ahnsou me nanmwarkio
    mahsanihong irail me re pahn wiahda uwen tohtohn takai pwehtohte rahn koaros,
    duwehte mahs.
  jae-jae: Lau Israel nêŋ gejobwaga sêmoa jageo ŋanô kêtu jatu tonecŋa gebe “Ajop
    taôm, gebe nomku têkê-têkê ŋanamba êtôm bêcgeŋŋa êtu sauŋ atom.”
  ksd-ksd: 'Ma ra umana monamono kai ra tarai Israel dia ga gire ba na kaina kadia
    kini, tago di biti: Koko ava vaikilik ra tiniba ure ra vat na pia, nina di ga
    kure tar ia ta vavat ure ra bungbung par.'
  tur-YTC: İsrael'in çocuklarının memurları, “Günlük kerpiç kotanızdan hiçbir şey
    eksiltmeyeceksiniz!” denildiğinde başlarının belada olduğunu anladılar.
  grc-BRENT: Ἑώρων δὲ οἱ γραμματεῖς τῶν υἱῶν Ἰσραὴλ ἑαυτοὺς ἐν κακοῖς, λέγοντες, οὐκ
    ἀπολείψετε τῆς πλινθείας τὸ καθῆκον τῇ ἡμέρᾳ.
  ind-AYT: Para kepala tukang dari keturunan Israel itu pun menyadari bahwa mereka
    sedang dalam kesulitan setelah dikatakan, “Kalian tidak boleh mengurangi jumlah
    batu bata kalian sehari-hari sebagaimana yang sudah dititahkan!”
  nya-nya: Oyangʼanira anzawo a Chiisraeli anazindikira kuti ali pa mavuto pamene
    anawuzidwa kuti, “Musachepetse chiwerengero cha njerwa chimene muyenera kuwumba
    tsiku lililonse.”
  hrv-hrv: 'Bilježnici Izraelaca nađu se na muci zbog naredbe: “Svakodnevnu količinu
    opeke ne smijete smanjiti!”'
  mps-mps: Tama te Israel sę tonalubo bidi dabe augwaligo te tuni bidigo wabo po
    odolama, augwaligo te brik namba pęwadage ilisiąyu, tama augwaligo koneani,
    megi genuai sęgę augwaliba pedelali, te homu yai.
  tpi-tpi: Ol bosman bilong Israel i harim dispela tok bilong king long ol i no ken
    sotim namba bilong ol brik, na ol i save, nau bikpela hevi i kamap pinis long
    ol.
  dan-1931: 'Israelitternes Opsynsmænd følte sig ilde stedt ved at skulle sige: “Der
    må intet eftergives i, hvad I daglig skal skaffe af Teglsten!”'
  vie-OVCB: Nghe xong những lời đó, các trưởng nhóm người Ít-ra-ên mới ý thức được
    tình hình vô cùng đen tối của mình.
  guj-2017: ઇઝરાયલી ઉપરીઓના ધ્યાનમાં આવ્યું કે હવે તેઓની સ્થિતિ કફોડી થવાની છે. કારણ
    કે તેઓ હવે અગાઉના જેટલી ઈંટો તૈયાર કરાવી શકતા નથી.
  pon-2006A: Eri kaunen mehn Israel ko ese me re milahr nan apwal, ahnsou me nanmwarkio
    mahsanihong irail me re pahn wiahda uwen tohtohn takai pwehtohte rahn koaros,
    duwehte mahs.
  por-BRBSL: 'Os oficiais das crianças de Israel viram que estavam em apuros quando
    foi dito: “Você não diminuirá nada de sua cota diária de tijolos”!'
  aly-aly: Atyetyart Israel-kenh-rnemel awek Pharaoh angkekarl, rernemap angkerrek,
    “Nthakenh irreyay! Irrpetyapant mpwarenty anwantherr, atyetyart Egypt-arenyel-rnem
    anwenhantherr atwem!”
  cth-cth: Hottelah, hnintangkuem a sak e amhru teh na payoun awh mahoeh telah kâ
    ao dawkvah Isarel kahrawikungnaw ni runae kâhmo awh toe tie a kâpanue awh.
  twi-twi: Bere a wɔka kyerɛɛ Israelfo mpanyimfo a wodi adwuma no anim sɛ akwankyerɛfo
    no se ɛsɛ sɛ wotwa ntayaa no dodow sɛnea wɔyɛ daa no, wohuu sɛ ahokyere aba.
  hlt-hlt: “Amah khohnin ah hnin at kah olka bangla na laiboeng te hnop boeh,” a ti
    coeng dongah amih loh a yoethae a puei te Israel ca kah rhoiboei rhoek loh a hmuh
    uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ bɛ̀ɛ̀ bɑ̀ɑ bɛtɔ̃mbɛ̀, kɛ̀ bɛ̀ɛ bɑntɛ́ bɛ̀ bɑɑ bɛ̀ fɛ̃́ũnkomɛ̀mu
    kɛ dɔ́ bɛ̀ mpiiku yɛdombiɛ nkɛ̀ yɛ̀ tùɔ̀kù yɛ̀ sòò ɔ̃ mmɑ̀mɛ̀, bɛ̀ í yóó yɑɑtɛ.
  msy-2020: Ezɨ Israelian ingangarimɨn garir gumazir me mɨseveziba orazi, atrivim
    brighɨn dɨbobonim otevegh izighiran an anogoroke. Ezɨ me fo, datɨrɨghɨn osɨmtɨzir
    dafam me bato.
  dop-dop: Ḿpʋ́ɣʋ́ feŋlɑɑ mpɛ pɑ lɑŋɑ́ wɑkǝlɑɑ. Mpi tɔ, pɑ heelɑ-wɛ sɩ pɑɑ ŋmɑɑkɩ
    pilikinɑɑ kɛ pɑɑ ɩfemle nteɣe tǝcʋŋŋ ɩsɩɩ pɑɑ sɩɩwɑ tɔ.
  azb-azb: İsrailli gözətçilər «sizin üçün müəyyən olunmuş gündəlik kərpic sayı azalmayacaq»
    sözlərini eşidəndə pis vəziyyətə düşdüklərini anladılar.
  eng-DBY: And the officers of the children of Israel saw [that] it stood ill with
    them, because it was said, Ye shall not diminish anything from your bricks, the
    daily work.
  hin-2017: जब इस्राएलियों के सरदारों ने यह बात सुनी कि उनकी ईंटों की गिनती न घटेगी,
    और प्रतिदिन उतना ही काम पूरा करना पड़ेगा, तब वे जान गए कि उनके संकट के दिन आ गए
    हैं।
  wol-KYG: Farbay ngàllo, ga bokk ca bànni Israyil nag xam ne dal nañu aw sas, ndax
    la ñu leen ne duñu wàññi lenn ca limu móol, ya leen war bés bu nekk.
  swp-swp: Arinai Isaraela edi babada se italobai huia baaea mamohoi se hearo paana
    si ene, “Tabu asubena esega arinai emi bricks gamagarina i gagiri.”
  bjr-bjr: Isaraee maqannaasa nári niqoonausasaa rakisi marusa Faraoofa ooqai auqiundee
    kai masee auquaqee qunara irisee doo maasa ummaaraki maridee qiqau.
  eng-YLT: And the authorities of the sons of Israel see them in affliction, saying,
    'Ye do not diminish from your bricks; the matter of a day in its day.'
  kne-kne: Nailan din man-imanmandar ay dilikado di kasasaad da gapo sin inbagan di
    ari ay doy.
  bzd-NTPO: Mik Israel aleripa kanè wökirpa a̱ iyëne tö ie'pa ka̱wöta̱ iyuök ke̱kraë
    ko̱s iyuekerakitö ke̱net ekkë, eta̱ ie'pa e̱riane tai̱ë.
  eng-WYC-2017: And the sovereigns of the children of Israel saw themselves in evil,
    for it was said to them, Nothing shall be decreased of tilestones by all days.
  eng-WMBB: The officers of the children of Israel saw that they were in trouble when
    it was said, “You shall not diminish anything from your daily quota of bricks!”
  urd-GVH: जब इसराईली निगरानों को बताया गया कि ईंटों की मतलूबा तादाद कम न करो तो वह
    समझ गए कि हम फँस गए हैं।
  rug-rug: Ego, gilania rina koimata pa Izireli pa tinavete, sapu ele koa pa tinasuna
    si arini, totoso ta tozi nia rini, sapu kaqu soku gua tugo tatasana sari na biriki
    saripu kaqu taveti rini koari hopeke rane, gua.
  gaz-gaz: Israaʼeloonni toʼattoota hojii taʼan yommuu, “Isin lakkoobsa xuubii kan
    guyyaa guyyaatti akka hojjettaniif isin irraa eegamu sana hirʼisuu hin qabdan”
    jedhamee isaanitti himametti akka rakkina keessa seenan hubatan.
  fra-LSG: 'Les commissaires des enfants d’Israël virent qu’on les rendait malheureux,
    en disant: Vous ne retrancherez rien de vos briques; chaque jour la tâche du jour.'
  gnn-gnn: '@see-verse:EXO.005.018'
  yal-yal: Isirayila kuntigine yi a kolon nayi, a e tɔrɔma nɛn, e to a mɛ fa fala,
    “Ɛ mi sese bama ɛ soge keden bitikidin xasabin na.”
  haw-1868: Ike iho la na luna o na mamo a Iseraela, ua nui ko lakou pilikia, i ka
    i ana mai, Mai hoemi iki oukou i na pohakulepo i ka oukou hana ana i kela la i
    keia la.
  arb-NAV: فَوَجَدَ رُؤَسَاءُ عُمَّالِ بَنِي إِسْرَائِيلَ أَنْفُسَهُمْ فِي وَرْطَةٍ
    سَيِّئَةٍ بَعْدَ أَنْ قِيلَ لَهُمْ أَنْتِجُوا مِنْ لِبْنِكُمْ فَرِيضَةَ كُلِّ
    يَوْمٍ بِيَوْمِهِ. لَا تُنْقِصُوا مِنْهَا شَيْئاً
  ewe-ewe: Israelviwo ƒe dɔnunɔlawo kpɔe be nu sesẽwo ɖi kpe yewo nyateƒe be womaɖe
    yewoƒe gbe sia gbe kpememe la dzi na yewo o.
  eng-LEE: And the officers of the children of Israel saw themselves in the evil necessity
    to say, Ye shall not diminish aught from your bricks, every day of its task.
  gvn-gvn: '@see-verse:EXO.005.018'
  asm-FB: “তোমালোক প্ৰতিদিনে বনাব লগা ইটাৰ সংখ্যা অলপো কম কৰা নহব।” এই কথা কোৱাৰ পাছত,
    ইস্ৰায়েলী মুখিয়াল সকলে দেখিলে যে, তেওঁলোক বিপদত পৰিছে।
  sus-A: عِسِرَيِلَ وَلِ شُنيِيٍ نَشَ كْنتْقِلِ نَ وْيّنيِ رَ، عَ قَلَقٍ رَ، «سٍسٍ
    مُ بَمَ بِرِكِيٍ كْنتِ رَ وٌ نَشَن بْنبْمَ لْشْ يٌ لْشْ.»
  fra-SBL: 'Les officiers des enfants d''Israël virent qu''ils avaient des ennuis
    quand on leur dit : « Vous ne diminuerez rien de votre quota quotidien de briques ! »'
  hbo-hbo: וַיִּרְא֞וּ שֹֽׁטְרֵ֧י בְנֵֽי־יִשְׂרָאֵ֛ל אֹתָ֖ם בְּרָ֣ע לֵאמֹ֑ר לֹא־תִגְרְע֥וּ
    מִלִּבְנֵיכֶ֖ם דְּבַר־יֹ֥ום בְּיֹומֹֽו׃
  eng-WYCLIFFE: And the souereyns of the children of Israel sien hem silf in yuel,
    for it was seid to hem, No thing schal be decreessid of tijl stoonus bi alle daies.
  piu-2006: '@see-verse:EXO.005.018'
  pjt-pjt: Kaya aṉangu Israelkunuku mayatja tjuṯangku nyangatja kuliṟa puḻkaṟa nguḻuringu
    munuya kuliningi, “Yaaltjirikula? Panya Piiṟanya mukuringanyi nganaṉa tjuminta
    tjuṯa mulapa palyantjaku, panya nganaṉa ngaṉmanytju palyantja puṟunypa. Palu tjana
    ilintji piḻṯi tjuṯa nganaṉanya ungkuwiyangku wantinyangkampa nganaṉa nampa panya
    palu puṟunypaṯu puṯu nguwanpa palyalku, kalanya uwankara pungkuku Piiṟaku panya
    wati tjuṯangku.” Munuya palulanguṟu Piiṟanya wantikatira anu.
  cwe-cwe: Lelo wemilizi wa Waisilaili wawona kuwa wa muna yamagayo, mana walongeligwa,
    “Hamwizaihunguza peta ya matafali ya chila siku.”
  bgs-bgs: Igkita tô mga amo ka mga rubbad i Israel na ándà gó mému dan ébô méwà tô
    kahirapan dan, su igsugù tô harì kandan na kailangan magunawa tô karapungan ka
    mga tisa na imun dan kada álló.
  kik-kik: Nao andũ a Isiraeli arĩa maarĩ nyabaara makĩmenya atĩ maarĩ thĩĩna-inĩ
    rĩrĩa meerirwo atĩrĩ, “Mũtikũnyiihĩrio mũigana wa maturubarĩ marĩa mwagĩrĩirwo
    gũthondeka o mũthenya.”
  fra-NCL: 'Les scribes des enfants d’Israël virent leur cruelle situation, puisqu’on
    leur disait : « Vous ne retrancherez rien de vos briques ; chaque jour la tâche
    du jour ! »'
  cek-AK: Nito thung sak ih amlai long to tamsi o sak hmah, tiah thuih ih lok to Israel
    kaminawk mah thaih o naah, raihaih a tongh o boeh, tiah panoek o.
  xla-xla: Epapele dulu dla yia꞉tapo Pelota yu ipo atlamala dalepame epo momalamaiyo,
    “Dia꞉ye wotiyalle dulu dla mo-tutula꞉lepo,” diyo.
  cuk-cuk: Israel-dulemar-danar-danar-arbananaid-dummaganga soglesgu, bemarga gwagwensaar
    aidegosurye, igi ibagwenadgi gusgu mergu napsa-ginnid-akwayob-sobaled bemar sobe,
    deyob be sobmaloye. Deyob ega soglesgu, na nue nunmak itosmalad.
  uig-CYR: 'Исраиллиқ иш башлири Пирәвнниң: «Силәр һәр күнлүк вәзипәңларни, йәни тәләп
    қилған кесәкләрни бәлгүләнгән сандин кемәйтсәңлар қәтъий болмайду» дегинигә қарап,
    бешиға бала-қазаниң чүшидиғанлиғини билишти.'
  tel-2017: మీ ఇటుకలు లెక్కలో ఏమాత్రం తగ్గకూడదు, ఏ రోజు పని ఆ రోజే ముగించాలి” అని
    చెప్పాడు. ఇశ్రాయేలు ప్రజల నాయకులు తాము దుర్భరమైన స్థితిలో కూరుకు పోయామని గ్రహించారు.
  hat-BSA: 'Fòmann nan fis Israël yo te wè ke yo te gen gwo pwoblèm, paske li te di
    yo: “Nou pa pou redwi fòs kantite brik pa jou yo.”'
  kos-kos: Mwet kol orekma lun mwet Israel akilenak lah ac arulana koluk nu selos,
    ke fwackyang tari elos in oru na pisen brick se ke len nukewa oana ke elos muta
    oru meet ah.
  hbo-WLC: וַיִּרְא֞וּ שֹֽׁטְרֵ֧י בְנֵֽי־יִשְׂרָאֵ֛ל אֹתָ֖ם בְּרָ֣ע לֵאמֹ֑ר לֹא־תִגְרְע֥וּ
    מִלִּבְנֵיכֶ֖ם דְּבַר־י֥וֹם בְּיוֹמֽוֹ׃
  ibo-ibo: Ndịisi ọrụ ụmụ Izrel ghọtara na ha nọ na nsogbu mgbe a gwara ha okwu sị
    ha, “Unu ga-akpụtarịrị ọnụọgụgụ brik unu kwesiri ịkpụ kwa ụbọchị.”
  ory-ory: “ତହିଁରେ ତୁମ୍ଭମାନଙ୍କ ଦୈନିକ ନିରୂପିତ ଇଟାରୁ କିଛି ଊଣା ହେବ ନାହିଁ;” ଏହି କଥାରେ
    ଇସ୍ରାଏଲ ବଂଶୀୟ କାର୍ଯ୍ୟାଧ୍ୟକ୍ଷମାନେ ଦେଖିଲେ ଯେ, ସେମାନଙ୍କ ଦଶା ଅମଙ୍ଗଳସୂଚକ।
  chk-chk: Iwe, ekewe souemwenin angang seni Israel ra küna pwe ra nonom lon osupwang
    watte, lupwen ra rongorong pwe ükükün förier pilak lon eu rän esap fokun kisikisitiu.
  rop-rop: Wal wen det king bin dalim olabat dei garra gajimap det seim namba weya
    deibin meigim basdam, detlot Isreil ofsaida bin sabi dei garra abum bigis trabul.
  ukr-1871: 'І вбачали свою лиху годину доглядачі з Ізраїлїв, яким наказано: Не поменьшуйте
    виробу цегли, що дня призначеного.'
  bch-bch: Io, gid paeaeanga aoad togid Israel tilongo maron kapei ikeo ga tirangrang
    ngan tisarung led pat matua dabad ga isulug ado ga ado mao, ta tiuatai, kadonga
    kulupu tau tota iuot ngan gid.
  deu-1951: 'Da sahen die Amtleute der Kinder Israel, daß es mit ihnen übel stand,
    weil man sagte: Ihr sollt nichts nachlassen von der Zahl der Ziegel, die ihr täglich
    zu liefern habt.'
  eng-JPS: 'And the officers of the children of Israel did see that they were set
    on mischief, when they said: ''Ye shall not diminish aught from your bricks, your
    daily task.'''
  srp-1865: 'I upravitelji sinova Izrailjevijeh vidješe da je zlo po njih što im se
    kaza: da ne bude opeka manje na dan.'
  lug-lug: Bannampala Abayisirayiri ne bategeera ng’akacwano kabatuukiridde, bwe baagambibwa
    nti, “Omuwendo gw’amatoffaali ogwabasalirwa okubumbanga buli lunaku tegujja kukendeezebwako.”
  heb-heb: ויראו שטרי בני ישראל אתם ברע לאמר לא תגרעו מלבניכם דבר יום ביומו׃
  ben-IRV: তখন ইস্রায়েল সন্তানদের শাসনকর্তারা দেখল, তারা বিপদে পড়েছে, কারণ বলা হয়েছিল,
    “তোমরা প্রত্যেক দিনের র কাজের, নির্ধারিত ইটের, কিছু কম করতে পাবে না।”
  pan-pan: ਤਦ ਇਸਰਾਏਲੀਆਂ ਦੇ ਸਰਦਾਰਾਂ ਨੇ ਵੇਖ ਲਿਆ ਕਿ ਅਸੀਂ ਬੁਰੇ ਹਾਲ ਵਿੱਚ ਹਾਂ, ਜਦ ਆਖਿਆ ਜਾਂਦਾ
    ਹੈ, ਤੁਸੀਂ ਆਪਣੇ ਰੋਜ਼ ਦੇ ਇੱਟਾਂ ਦੇ ਕੰਮ ਵਿੱਚੋਂ ਕੁਝ ਨਾ ਘਟਾਓ।
  tkr-tkr: İzrailybışiken ç'ak'ınbışik'le «Yiğısiysın karpıç k'ıl qıma'ava» g'ayxhımee
    manbışis hayexhen, co dağamiyvaleeqa gyapk'ıva.
  mya-JVB: ထိုသို့ နေ့ တိုင်းလုပ်ရသောအုတ် အရေအတွက်၌ အလျှင်းမ လျော့ ရဟု အမိန့်တော်ရှိသည်ဖြစ်၍၊
    ဣသရေလ အမျိုး အကြပ်အဆော် တို့သည် မိမိ တို့၌ အမှုကြီးရောက်ကြောင်းကို သိမြင် ကြ၏။
  tte-O: Paisowa kana togite-kalatanyao me ali nuwapolowe kaiwena kin iwalo, “Kaliyate
    kaigeda kaigeda biliki waginaulili kali baibaiwa besiele tauna kona.” Ali nuwapolowe
    yaina kaiwena nige sowasowali sipaisowa besiele tauna kona.
  tbg-tbg: Pero vaiintivano tota autintemake maa entaravata airi autuate tura kaara
    Isareri vaiinti kaiqaqaa raqikuka iruvaro Pero vaiintivano nora maara vikaqaa
    vatomanta vika Pero vaiinti mini ke
  hmo-hmo: Inai bamona Farao ia hereva dainai, Israela gaukara naria taudia idia diba
    vadaeni, kerere bada be dohore ia vara.
  urd-urd: जब बनी — इस्राईल के सरदारों से यह कहा गया, कि तुम अपनी ईटों और रोज़ मर्रा
    के काम में कुछ भी कमी नहीं करने पाओगे तो वह जान गए कि वह कैसे वबाल में फैसे हुए
    हैं।
  rus-SYN: 'И увидели надзиратели сынов Израилевых беду свою в словах: не убавляйте
    числа кирпичей, какое положено на каждый день.'
  bqc-SIM: Kɛ́ wa ò Isaili dↄaanaↄnɛ aasu gↄↄ do bilikibↄa laoo, aa dↄ̃̀ kɛ́ wà
    yã́ èɛ sa.
  tcz-CHONGTHU: “Niseh a chehlhang nasem jat u nakemsuh sah theilou ding'u ahi,” ati
    jeh u chun Israel natong lamkai hon nasa tah abol gim'a aum'u chu amu tauvin ahi.”
  mar-mar: आपण संकटात आहोत हे इस्राएली नायकांना समजले. कारण पूर्वी इतक्याच विटा व
    रोजचे काम त्यांना शक्य नव्हते.”
  qub-qub: «Manami mas wallcataga rurachinquichu adöbita» nishanpitami capuralcunaga
    fiyupa llaquicur yarpachacuyman churacaran.
  bqp-bqp: Kũ ò ò Isaraila don'arɛdenↄnɛ òsun gↄrↄ do kúnkubona lagoro, ò dↄ̃̀ kũ
    ò yã è sà.
  hat-hat: Fòmann yo ki te menm ras ak moun pèp Izrayèl yo vin wè yo te nan yon move
    sitiyasyon lè yo mande yo pou yo fè menm valè brik yo te konn fè a chak jou, san
    manke yonn.
  eng-BSB: The Israelite foremen realized they were in trouble when they were told,
    “You must not reduce your daily quota of bricks.”
  tod-tod: 'Izelayɛle nuiti ta-wotiɠɛ ɠundiɠiiti ti kaani ga ta ti maanɔɠɔzu nɔ sɛsɛ,
    ti ɗa ɠɛ ma: «Wo la tanɔpɛ kulazu ɓilikii liegɔi la, nii é veezu folo-o-folo.»'
  eng-WEBPB: The officers of the children of Israel saw that they were in trouble
    when it was said, “You shall not diminish anything from your daily quota of bricks!”
  kbq-kbq: Eri'zante'ma ugagota hu'naza Israeli kva vahe'mo'zama antahizageno, magoke
    magoke knare'ma tro'ma nehazankna avamente brikia tro hugahaze hige'za, hazenkefi
    manune hu'za hu'naze.
  nhe-BL: Huan nopa tlayacanani tlen israelitame mocuesojque quema quinilhuijque para
    monequi ma ax temosquía imiyaca nopa soqui ladrillos queja achtohuiya quichihuayayaj.
  bus-bus: Kɛ̀ wà ò Isaraili dↄn'aɛdeenↄnɛ aↄ̃ton gurↄ doo kúnkubↄna lagoro, aↄ̃ↄ
    dↄ̃̀ kɛ̀ wà yã è sa.
  gub-BL: Na'e Izaew izuapyapyr wanuwihaw ukwaw tuwihawete iaiw paw a'e wà kury. Ta'e
    — Pezapo zo ywytàtà pixik nehe. Pezapo ywytàtà tetea'u tuweharupi nehe, izypy
    mehe arer zàwegatete nehe, i'i wanupe a'e xe.
  eng-DRA: 'And the officers of the children of Israel saw that they were in evil
    case, because it was said to them: There shall not a whit be diminished of the
    bricks for every day.'
