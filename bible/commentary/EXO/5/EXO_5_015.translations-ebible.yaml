  ibo-ibo: Mgbe ahụ, ndịisi ọrụ ndị Izrel bịakwutere Fero kwaara ya akwa sị ya, “Gịnị
    mere i ji si otu a na-emeso ndị ohu gị mmeso?
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲ ବଂଶୀୟ କାର୍ଯ୍ୟାଧ୍ୟକ୍ଷମାନେ ଆସି ଫାରୋଙ୍କ ନିକଟରେ କ୍ରନ୍ଦନ କରି
    କହିଲେ, “ଆପଣ କାହିଁକି ଆପଣା ଦାସମାନଙ୍କ ସହିତ ଏପରି ବ୍ୟବହାର କରୁଅଛନ୍ତି?
  chk-chk: Mürin ekewe souemwenin angang seni Israel ra feito ren Farao o siö ngeni,
    “Pwota ka föri iei usun ngenikem äm noum chon angang?
  rop-rop: Wal bambai na detlot Isreil ofsaida bin go langa det king, en deibin tok,
    “Bos, wotfo yu dum lagijat langa melabat?
  ukr-1871: 'І приходили доглядачі з Ізраїлїв до Фараона, та й лебедїли плачучи: Про
    що знущаєшся так із рабів твоїх?'
  bch-bch: Tota gid paeaeanga aoad togid Israel titang ga ila pan maron kapei Isip
    aea bedane, “Ikamado ga eao kado bedane ngan gai lem paeaeanga?
  deu-1951: 'Da gingen die Amtleute der Kinder Israel hinein und schrieen zu dem Pharao
    und sprachen: Warum willst du mit deinen Knechten also verfahren?'
  eng-JPS: 'Then the officers of the children of Israel came and cried unto Pharaoh,
    saying: ''Wherefore dealest thou thus with thy servants?'
  srp-1865: 'I otidoše upravitelji sinova Izrailjevijeh, i povikaše k Faraonu govoreæi:
    zašto èiniš tako slugama svojim?'
  lug-lug: Awo bannampala Abayisirayiri ne bajja ne bajulira ewa Falaawo, ne bamugamba
    nti, “Ffe abaddu bo, lwaki otuyisizza bw’oti?
  heb-heb: ויבאו שטרי בני ישראל ויצעקו אל פרעה לאמר למה תעשה כה לעבדיך׃
  ben-IRV: তাতে ইস্রায়েলীয়দের শাসনকর্তারা এসে ফরৌণের কাছে কেঁদে বলল, “আপনার দাসদের
    সঙ্গে আপনি এমন ব্যবহার কেন করছেন?
  pan-pan: ਤਦ ਇਸਰਾਏਲੀਆਂ ਦੇ ਸਰਦਾਰ ਅੰਦਰ ਆਏ ਅਤੇ ਫ਼ਿਰਊਨ ਕੋਲ ਦੁਹਾਈ ਦਿੱਤੀ ਕਿ ਤੁਸੀਂ ਆਪਣੇ
    ਦਾਸਾਂ ਨਾਲ ਅਜਿਹਾ ਕਿਉਂ ਕੀਤਾ?
  tkr-tkr: 'İzrailybışiken ç''ak''ınbı fironusqa abı gyaaşenbı: – Nya''a ğu yiğne
    g''ulaşilqa ina ver ooxa?'
  mya-JVB: ထိုအခါ၊ ဣသရေလ အမျိုး အကြပ်အဆော် တို့သည်၊ ဖါရော မင်းထံသို့ သွား ၍ ၊ ကိုယ်တော်သည်
    ကိုယ်တော် ကျွန် တို့ကို အဘယ်ကြောင့် ဤသို့ စီရင် တော်မူသနည်း။
  tte-O: Kabo paisowa kana togite-kalatan silau kin koina siwaloba, “Tawae kaiwena
    uginauli kolimai besiele?
  tbg-tbg: Vika minti tumanta Isareri vaiinti kaiqaqaa raqikuka Pero vaiintivano vaunaini
    orunte nuntu nauntu tiha, Are nantiharae tinavu nena kaiqa vaiinti mintima kera
    qoraiqama timitaaro?
  hmo-hmo: Vadaeni Israela gaukara naria taudia idia lao Farao dekenai, idia tai ia
    dekenai, idia gwau, “Dahaka totona ai dekenai inai bamona oi karaia?
  urd-urd: तब उन सरदारों ने जो बनी — इस्राईल में से मुक़र्रर हुए थे फ़िर'औन के आगे
    जा कर फ़रियाद की और कहा कि तू अपने ख़ादिमों से ऐसा सुलूक क्यूँ करता है?
  rus-SYN: 'И пришли надзиратели сынов Израилевых и возопили к фараону, говоря: для
    чего ты так поступаешь с рабами твоими?'
  bqc-SIM: 'Ɔ̃ Isaili dↄaanaↄ gɛ̀ wiilɛ̀ Falaↄ̃ↄwa aa mɛ̀: Àkɛa ńlɛ kɛ wápiↄ n
    zↄ̀blenaↄnɛ màai?'
  tcz-CHONGTHU: Chuphat in Israel natong lamkai cheng Pharoah heng'a ache un chule
    atao uvin, “lungset tah in nasohte hi hitin neibol hih un,” tin athum un ahi.
  mar-mar: मग इस्राएली नायक तक्रार घेऊन फारोकडे गेले व म्हणाले, “आम्ही जे तुमचे सेवक
    त्या आमच्याशी तुम्ही अशा प्रकारे का वागत आहा?
  qub-qub: 'Chaymi Israel capuralcunaga quijacoj aywaran faraonman. Chayaycärir niran:
    «Uywayniquicunataga ¿imanirtaj fiyupa ñacachimanquicuna tayta?'
  bqp-bqp: 'Akũ Isaraila don''arɛdenↄ gɛ̀ɛ ò wiki lɛ̀ Firi''aunaa ò pì: À kɛ̀ dera
    ntɛn kɛ ókↄ̃nↄ n zↄ̀blerinↄnɛ lɛɛ?'
  hat-hat: 'Lè sa a, fòmann yo ki te menm ras ak moun pèp Izrayèl yo t al plenyen
    bay farawon an. Yo di l'': -Monwa, poukisa ou fè moun k''ap sèvi ou yo sa?'
  eng-BSB: 'So the Israelite foremen went and appealed to Pharaoh: “Why are you treating
    your servants this way?'
  tod-tod: 'Izelayɛle nuiti ta-wotiɠɛ ɠundiɠiiti ti liini, ti ɓaazaɠa Falaɠɔn ma,
    ti ɠɛ ma: «Lee vaa zu è gi zosu ɠani, gɛi gi ga ɗa-wotiɠɛ nuiti?'
  eng-WEBPB: Then the officers of the children of Israel came and cried to Pharaoh,
    saying, “Why do you deal this way with your servants?
  kbq-kbq: Israeli eri'za kva vahe'mo'za Feronte vu'za krafage ome nehu'za, nahigenka
    eri'za vahekamota amanahu kavu kvara hunerantane?
  nhe-BL: 'Huan nopa israelita tlayacanani yajque tlajtlanitoj tlapalehuili ica tlanahuatijquetl
    Faraón, huan quiilhuijque: ―¿Para tlen quej ni titechchihuilía?'
  bus-bus: 'Ben Isaraili dↄn''aɛdeenↄ gàa wà wii lɛ̀ Fili''aunaa wà bè: À kɛ̀ dia
    nɛ́ɛ kɛɛ wamↄwa n zↄ̀blerinↄnɛ lɛɛ?'
  gub-BL: Na'e a'e Izaew izuapyapyr ma'ereko haw rehe uzekaiw ma'e uze'eg oho tuwihawete
    pe a'e wà kury. — Màràzàwe tuwe erereko newe uma'ereko e ma'e nezewe ne wà, i'i
    izupe wà.
  eng-DRA: 'And the officers of the children of Israel came, and cried out to Pharao,
    saying: Why dealest thou so with thy servants?'
