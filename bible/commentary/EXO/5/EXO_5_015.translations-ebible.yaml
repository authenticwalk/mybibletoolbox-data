verse: EXO.005.015
translations:
  mal-C: 'ഇസ്രായേല്യരായ മേലുദ്യോഗസ്ഥന്മാർ ഫറവോന്റെ അടുക്കൽ ചെന്ന് അദ്ദേഹത്തോടു സങ്കടമുണർത്തിച്ചു:
    “അടിയങ്ങളോട് ഇങ്ങനെ ചെയ്യുന്നതെന്ത്?'
  deu-TKW: 'Häckerling wird uns nicht mehr geliefert, und dennoch heißt es: Schafft
    Ziegel! Nun werden wir gar noch geschlagen! Du versündigst dich an deinem Volk.'
  lin-lin: 'Bakengeli ya bana ya Isalaele bakendeki kolela epai ya Faraon : — Mpo
    na nini ozali kosala basali na yo boye ?'
  eng-LSV: And the authorities of the sons of Israel come in and cry to Pharaoh, saying,
    “Why do you do thus to your servants?
  eng-GNV: Then the officers of the children of Israel came, and cryed vnto Pharaoh,
    saying, Wherfore dealest thou thus with thy seruants?
  eng-WEBSTER: Then the officers of the children of Israel came and cried to Pharaoh,
    saying, Why dealest thou thus with thy servants?
  nhw-BL: 'Huan nopa israelita tlayacanani yajque tlajtlanitoj tlapalehuili ica tlanahuatijquetl
    Faraón, huan quiilhuijque: ―¿Para tlen quej ni techchihuilía?'
  swh-ONEN: 'Ndipo wasimamizi wa Kiisraeli wakaenda kumlilia Farao, wakisema: “Mbona
    umewatendea watumishi wako hivi?'
  bba-bba: Sɑnɑm mɛ sɔɔrɑ Isirelibɑn swɑɑ ɡbio be, bɑ dɑ bɑ Eɡibiti sunɔ wuri koosimɔ
    bɑ mɔ̀, mbɑ n kuɑ, yinni, ɑ kɑ sun yenin bweseru kuɑmmɛ.
  eng-KJVCPB: Then the officers of the children of Israel came and cried unto Pharaoh,
    saying, Wherefore dealest thou thus with thy servants?
  cpy-cpy: 'Jateeyakini jewatziriri Israel-paeni, ikantapaakiri Faraón: “¡Pinkathari!
    ¿Iita powashironkaan-tariri patzirite?'
  mpx-mpx: Inoke tuwalali ana tomatahikan hi na kin elana hi ba, “Ga i ola ge u giginol
    ola eliyama?
  wbp-wbp: Ngulalu Yijirali-pinki paaju-patu yanu kingiki payirninjaku, “Wiyarrpaku!
    Nyiya-jangka kanpa-nganpa kuluju nyina? Ngari karnangkulu warrkini nyina! Nyiya-jangka
    kalu-nganpa nyuntu-nyangu warrkini-paturlu pinyi?
  luo-luo: Eka nyipeche ma jo-Israel nodhi modonjo ir Farao kagiwacho niya, “Ere gima
    omiyo isetimone jotichni kama?
  meu-meu: Bena Israel edia heitatao taudia na Farao dekena ela, e tai henia, eto,
    Dahaka dainai emu hesiai taudia ini o karamai tomamu?
  npi-ULB: त्यसैले इस्राएली नाइकेहरू फारोकहाँ आएर बिन्ती गरे, “तपाईंले हजुरका दासहरूलाई
    किन यस्‍तो व्यवहार गर्दै हुनुहुन्छ?
  yor-yor: Nígbà náà ni àwọn alábojútó iṣẹ́ tí a yàn lára àwọn ọmọ Israẹli tọ Farao
    lọ láti lọ bẹ̀bẹ̀ pé, “Èéṣe tí ìwọ fi ọwọ́ líle mú àwa ọmọ ọ̀dọ̀ rẹ̀ báyìí?
  emp-NTPO: 'Maʌ̃ bẽrã dji traja panʌ bororã israelerãra Egiptod̶ebema boromaa wãnaped̶a
    nãwã jarasid̶aa: –Dairã bʌ nezocarãra bʌa jãwã oiẽ́ b̶ʌa.'
  ind-ind: Lalu para mandor Israel menghadap raja dan memohon, “Yang Mulia, mengapa
    engkau memperlakukan kami, hamba-hambamu, seperti ini?
  pes-OPCB: 'سرکارگران اسرائیلی نزد فرعون رفتند و شکایت کرده، گفتند: «چرا با ما اینچنین
    رفتار می‌شود؟'
  aer-aer: Kenhe akngerrepate Israel-arenye areye Pharaoh apayuthnetyeke alheke, “Anwerne
    akunye-apenhe areye! Iwenhenge-arle-ame unte anwerneke ahele aneme? Anwerne kwenhe
    warrkene ngkwinhe areye ware! Iwenhenge-arle-ame warrkene ngkwinhe areyele anwernenhe
    atweme?
  tgl-ULB: Kaya pumunta ang mga Israelitang katiwala kay Paraon at tumawag sa kaniya.
    Sinabi nila, “Bakit sa ganitong paraan ang pakikitungo mo sa iyong mga lingkod?
  cbu-NT: Anumandsha, Israelchich wamachtash kurakap parawap naataranganaya. Kurakush
    kuseersin, tsiyatkusin, ¿Mayaamsha shiy sundarurish iyaa amb ashkanaya? táranganaya.
  hui-hui: Ani bigi biya handala Isaraeleali tini yangone de hondo helo dabo helene
    biarume kini heagoria puwa genda heagobi agua lamini. Inanaga kini daligaore í̠
    kego inahondo tandagabi o bialu kegoni aginaga berebe, lene.
  mya-mya: ထို​အ​ခါ​အ​လုပ်​ကြပ်​တို့​သည်​ဖာ​ရော​ဘု​ရင် ထံ​သို့​ဝင်​၍``အ​ရှင်​မင်း​ကြီး၊
    ကိုယ်​တော်​ကျွန် တို့​အား​အ​ဘယ်​ကြောင့်​ဤ​သို့​ပြု​ပါ​သ​နည်း။-
  cbi-NTPO: 'Tsenñu kaa bale pumu Israel chachilla faraón'' junga ajaa ti'' wainnu
    jitu tsandila: ¿Nenñaa ñuchi manda-imu chachillanuba entsanguendunguiyu?'
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པའི་ལས་འཛིན་པ་རྣམས་ཕཱར་ཨོལ་གྱི་དྲུང་དུ་འོངས་ཏེ་སྐད་ཆེན་པོས།
    ཁྱེད་ཀྱིས་རང་གི་བྲན་གཡོག་རྣམས་ལ་འདི་ལྟར་བྱེད་དོན་ཅི།
  sna-sna: Ipapo vakuru vakuru vavaIsraeri vakaenda nechichemo kuna Faro vakati, “Seiko
    muchibata varanda venyu nenzira yakadai?
  spa-BLM: 'Entonces los oficiales de los hijos de Israel vinieron y gritaron al Faraón,
    diciendo: “¿Por qué tratas así a tus siervos?'
  cac-cac: 'Ix b''at eb'' vin̈ caporal yal d''a vin̈ rey icha tic: —Mamin rey ¿tas
    yuj ob''iltacxon̈ej tzon̈ utej a on̈ a checab'' on̈ tic?'
  swh-ULB: Basi Wanyapara wa wana wa Israeli wakamwendea Farao na kumlilia. Walisema,
    “Kwanini unawatendea watumishi wako hivi?
  bel-bel: 'І прыйшлі наглядчыкі сыноў Ізраілевых і залямантавалі фараону, кажучы:
    навошта ты так робіш з рабамі тваімі?'
  deu-ELBBK: 'Da gingen die Vorsteher der Kinder Israel hinein und schrien zu dem
    Pharao und sprachen: Warum tust du deinen Knechten so?'
  mbb-OT: Ne midhendiyà sikandan te hadì ne ke sikandan te, “Maan is ed-iringen key
    kenikew kayi is menge suluǥuen nu?
  mal-2015: അതുകൊണ്ടു യിസ്രായേൽമക്കളുടെ പ്രമാണികൾ ചെന്നു ഫറവോനോടു നിലവിളിച്ചു; അടിയങ്ങളോടു
    ഇങ്ങനെ ചെയ്യുന്നതു എന്തു?
  tuo-NT: 'Israe curuacjãrã narẽ dutituriarã peꞌe faraṍ tiropʉ cʉ̃rẽ aꞌtiro ni wererã
    waꞌacãrã niwã: —Wiogʉ, ʉ̃sã mʉꞌʉrẽ daꞌracoꞌterãrẽ ¿deꞌro weegʉ tojo ñaꞌarõ weeti?'
  gup-gup: Wanjh bedda bininj nawu Israel benkebmawahmeng, nawu bindimarnewohrnani
    birribuyika, wanjh birriwam kore Pharaoh birrimarneyimeng kunnjilngwarre dorrengh,
    “Njalekenh kuhni bu kunrayek kanmarneyime ngadberre nawu ngarrimarladj?
  gvs-gvs: E Isileli tubunao adi tovakumgoyao sitáoya sina sikaukulukúluwo Pero yaina
    sidigo kadi, ‘Kom manakae im sinapu nakae kai im pakonayao yaima?
  rmc-rmc: 'Paľis gele o izraelika dozorci ko Faraonos a igen les mangenas: „Soske
    amenca kada keres, rajeja amaro?'
  nlg-nlg: Ma gaira na lei mane righitaoni ni Israel/Jew tara tona ta Pharaoh mara
    hughuhughu kolua nia na hahanga, “Ai nongi ngangatagho ge ko bei neghai iga te
    vagha eni.
  pes-OPV: 'آنگاه ناظران بنی‌اسرائیل آمده، نزد فرعون فریاد کرده، گفتند: «چرا به بندگان
    خود چنین می‌کنی؟'
  ron-1924: 'Логофеций копиилор луй Исраел с-ау дус сэ се плынгэ ла Фараон ши й-ау
    зис: „Пентру че те порць аша ку робий тэй?'
  ben-OBCV: 'তখন ইস্রায়েলী তত্ত্বাবধায়কেরা গিয়ে ফরৌণের কাছে নালিশ জানাল: “কেন আপনি
    আপনার এই দাসেদের সঙ্গে এরকম আচরণ করছেন?'
  som-som: Markaasay saraakiishii reer binu Israa'iil waxay u tageen oo u cataabeen
    Fircoon, waxayna ku yidhaahdeen, War maxaad addoommadaada sidan ugula macaamilootaa?
  lat-VUC: 'Veneruntque præpositi filiorum Israël, et vociferati sunt ad Pharaonem
    dicentes: Cur ita agis contra servos tuos?'
  eng-ASVBT: Then the officers of the children of Israel came and cried unto Pharaoh,
    saying, Wherefore dealest thou thus with thy servants?
  mna-mna: 'Tana zin Israel pakan ta timborro waen bizin pa uraata na, tila ki king
    mi tiso pini. Tiso: “Wai, niam tiŋgi mbesooŋo ku tau. Parei ta kam mbulu tiŋgi
    piam? Koozi tibalis yam ma ruŋguyam isaana. Pa tisombe niam amkam uraata ma irao
    som. Mi uunu ki asiŋ? Nu mi zin menderŋan ku tau. Pa muŋgu kakamam leyam rie.
    Mi koozi na som.”'
  ita-1885: 'E i rettori de'' figliuoli d''Israele vennero, e gridarano a Faraone,
    dicendo: Perchè fai così a'' tuoi servitori?'
  eng-LXXUP: And the accountants of the children of Israel went in and cried to Pharaoh,
    saying, Why dost thou act thus to thy servants?
  eng-ULB: So the Israelite foremen came to Pharaoh and cried out to him. They said,
    “Why are you treating your servants this way?
  spa-VBL: 'Los supervisores israelitas fueron a quejarse al Faraón, diciendo: “¿Por
    qué nos tratas así a tus siervos?'
  fra-_FOB: 'Alors les commissaires des enfants d''Israël vinrent et crièrent à Pharaon,
    en disant: Pourquoi agis-tu ainsi à l''égard de tes serviteurs?'
  mal-mal: അതുകൊണ്ട് യിസ്രായേൽ മക്കളുടെ പ്രമാണികൾ ചെന്ന് ഫറവോനോട് നിലവിളിച്ചു; “അടിയങ്ങളോട്
    ഇങ്ങനെ ചെയ്യുന്നത് എന്ത്?
  urd-GVR: Phir Isrāīlī nigarān Firaun ke pās gae. Unhoṅ ne shikāyat karke kahā, “Āp
    apne ḳhādimoṅ ke sāth aisā sulūk kyoṅ kar rahe haiṅ?
  suz-BL: मिनु इस्राएली कोव़बपुकीमी फाराओ कली “मारदे इन वाइल आन कली ओदेंशो मरिम्‍शो
    पाइनीनी?
  ita-1927: 'Allora i sorveglianti dei figliuoli d’Israele vennero a lagnarsi da Faraone,
    dicendo: “Perché tratti così i tuoi servitori?'
  ckb-ckb: 'سەرکارەکانی نەوەی ئیسرائیلیش هاتن هاواریان بۆ فیرعەون هێنا و گوتیان: «بۆچی
    وا لە خزمەتکارەکانت دەکەیت؟'
  eng-BBE: Then the responsible men of the children of Israel came to Pharaoh, protesting
    and saying, Why are you acting in this way to your servants?
  kan-OKCV: ಇಸ್ರಾಯೇಲರ ಮೇಲ್ವಿಚಾರಕರು ಫರೋಹನ ಬಳಿಗೆ ಹೋಗಿ, “ಏಕೆ ನಿಮ್ಮ ದಾಸರಿಗೆ ಹೀಗೆ ಮಾಡುತ್ತೀರಿ?
  bbb-bbb: Ijadufuo e Isureroko ijiebuo e mamekanu ije buka naebe oemareva ijadufuo
    bu va kini Fero fino ijia usiaena kuae, E Ireobo, a irerefuo no kame vame gikikimana
    ijia kafuomono kuae?
  tam-2017: 'அப்பொழுது இஸ்ரவேலர்களின் தலைவர்கள் பார்வோனிடம் போய் கூக்குரலிட்டு: “உமது
    அடியார்களுக்கு நீர் இப்படிச் செய்கிறது என்ன?'
  spa-RV-1909: 'Y los capataces de los hijos de Israel vinieron á Faraón, y se quejaron
    á él, diciendo: ¿Por qué lo haces así con tus siervos?'
  ron-BTF: 'Atunci ofițerii copiilor lui Israel au venit și au strigat la Faraon,
    spunând: Pentru ce te porți astfel cu servitorii tăi?'
  eng-WEBP: Then the officers of the children of Israel came and cried to Pharaoh,
    saying, “Why do you deal this way with your servants?
  eng-FBV: The Israelite supervisors went to Pharaoh to complain, saying, “Why are
    you treating us your servants like this?
  nld-1939: 'De israëlietische onderbazen gingen zich bij Farao beklagen, en zeiden:
    Waarom laat ge uw dienaars zo behandelen?'
  nch-BL: 'Huan nopa israelita tayacanani yajque tajtanitoj tapalehuili ica tanahuatijquet
    Faraón, huan quiilhuijque: ―¿Para ten quej ni techchihuilía?'
  vie-1934: 'Các phái viên của dân Y-sơ-ra-ên bèn đến kêu cùng Pha-ra-ôn rằng: Sao
    bệ hạ đãi kẻ tôi tớ như vậy?'
  hin-CV: इन सब सताव के कारण इस्राएलियों का पर्यवेक्षक फ़रोह के पास जाकर पूछने लगे,
    “आप सेवकों से ऐसा व्यवहार क्यों कर रहे हैं?
  eng-OURB: Then the officers of the children of Israel [God prevails] came and cried
    to Pharaoh, saying, “Why do you deal this way with your servants?
  spa-BES: 'Entonces los hombres responsables de los hijos de Israel vinieron a Faraón,
    protestando y diciendo: ¿Por qué tratas así a tus siervos?'
  tdx-tdx: Aa le niheo mb’amy Parò mb’eo o talè ana’ Israeleo nitoreo ty hoe, Ino
    ty anoa’o hoe zao o mpitoro’oo?
  vid-vid: Ahyo ndo walolezi wa wakolamijito wa Waisilaeli howalutile kwa Falao, wamlilila
    nakulonga, “Lekachoni kwangutuditila ahi hetwe vitumagwa wa hegwe?
  eng-OKE: And the overseers of the sons of Israel came and complained before Pharoh,
    saying, Why hast thou done thus with thy servants?
  tha-KJV: นายกองของชนชาติอิสราเอลจึงมาร้องทูลต่อฟาโรห์​ว่า “​เหตุ​ไฉนพระองค์จึงทรงกระทำดังนี้​แก่​พวกทาสของพระองค์
  por-BR-2018: 'E os supervisores dos filhos de Israel vieram a Faraó, e se queixaram
    a ele, dizendo: Por que o fazes assim com teus servos?'
  deu-ELO: 'Da gingen die Vorsteher der Kinder Israel hinein und schrieen zu dem Pharao
    und sprachen: Warum tust du deinen Knechten also?'
  eng-WYC-2018: And the sovereigns of the children of Israel came (or And the taskmasters
    of the Israelites came), and cried to Pharaoh, and said, Why doest thou so against
    thy servants?
  epo-epo: 'La kontrolistoj Izraelidoj venis kaj kriis al Faraono, dirante: Kial vi
    agas tiel kun viaj sklavoj?'
  uig-PIN: 'Andin Israilliⱪ ix baxliri Pirǝwnning aldiƣa berip: Nemixⱪa ɵz ⱪulliriƣa
    mundaⱪ muamilǝ ⱪilidila?'
  beo-beo: Amalalu, Isala:ili ouligisu dunu ilia da Felouma asili amane sia:i, “Hina
    bagade! Di da abuliba:le ninima agoane hamosala:?
  tpi-OTNT: Olsem na ol bosman Israel i go long king na tokim em, “Bilong wanem yu
    mekim dispela kain pasin long mipela?
  hau-SA: Sai manyan Isra’ila masu bi da aikin gandu suka tafi wurin Fir’auna suka
    yi roƙo suna cewa, “Don me kake yi wa bayinka haka?
  udu-udu: 'Yan’ko’d imanhil tiya ’peni ’kwani ma Israyiil p̱u’dkin mo dhali ḵum cuuwa
    eya P̱irawn mo ki: Atinta ṯu/ula /e aman ki mii gi wakan mo?'
  uig-LAT: 'Andin Israilliq ish bashliri Pirewnning aldigha bérip: Némishqa öz qullirigha
    mundaq muamile qilidila?'
  nde-nde: Ngakho abaphathi bezisebenzi bako-Israyeli baya kuFaro bamncenga besithi,
    “Kungani uphatha izisebenzi zakho ngale indlela?
  ton-ton: Pea haʻu ai ʻae kau matāpule ʻi he fānau ʻa ʻIsileli kia Felo, ʻo tangi
    ʻo pehē, “Ko e hā ʻoku ke fai pehē ai ki hoʻo kau tamaioʻeiki?
  ces-1613: 'I přišli šafáři synů Izraelských, a volali k Faraonovi, řkouce: Proč
    tak děláš služebníkům svým?'
  eko-eko: 'Aphano masuphayi a meezirayiilu khulawa ojiliza wa Firawuuna yoori: “Mwaasa
    aya niini owaatthanttaka toono akarumeya awo?'
  eng-WMB: Then the officers of the children of Israel came and cried to Pharaoh,
    saying, “Why do you deal this way with your servants?
  tam-TCV: அப்பொழுது இஸ்ரயேல் மக்களின் தலைவர்கள் பார்வோனிடம் சென்று, “நீங்கள் ஏன்
    உங்கள் பணியாளர்களான எங்களை இவ்விதமாய் நடத்துகிறீர்கள்?
  ceb-ULB: Busa nangadto ang mga tigdumala sa mga Israelita ngadto sa Faraon ug nagmulo
    kaniya. Miingon sila, “Nganong ingon man niini ang imong pagtagad sa imong mga
    sulugoon?
  pol-UBG: 'Przełożeni spośród synów Izraela przyszli więc do faraona i wołali: Czemu
    postępujesz tak ze swoimi sługami?'
  agr-agr: 'Imatikainam Israel aents takata takagtai diistinme tusa adaijamu aidau,
    faraógkan jegajuawag chichajuinak: “¿Wagka amina inakem ainajinish imatikagmesh
    waitkagkagtame?'
  kyc-kyc: Enakana Isaraele isingi akali karenge dupwame papala Perao piso soo lao
    suku lao, Akali andake emba karalendelamo akipamo embame namwa kando dopa pilisi?
    leyami.
  urd-GVU: پھر اسرائیلی نگران فرعون کے پاس گئے۔ اُنہوں نے شکایت کر کے کہا، ”آپ اپنے
    خادموں کے ساتھ ایسا سلوک کیوں کر رہے ہیں؟
  deu-1912: 'Da gingen hinein die Amtleute der Kinder Israel und schrien zu Pharao:
    Warum willst du mit deinen Knechten also fahren?'
  ntj-ntj: Nyangka-ya puurrpa nyarra waarka-ya miranykanyilpayi pirninya mapitjangu
    puurrpa Piirula watjarnu, “Wiya puurr, nyaatjanungka-lampatjun waarka purlkarnu?
