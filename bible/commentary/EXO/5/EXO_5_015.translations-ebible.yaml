    yalatji tjapiṉu, “Mayutju tiṉa. Nyaakulanyatju watjaṉu nyuntu puḻi nampa nguwanpa
    palyantjaku. Kutjupa tjuṯangkulanyatjuya tjanpi ngalya katinytjawiyangka, nampa
    panyapa palyantjaku, mayutju Yitjipinya ngurrara tjuṯangkulanya pungangi yaḻṯuruwiyangku.”
    Mayutju tiṉangku tjananya yalatji watjaṉu, “Kututjanyurra kulilwiya nyinanyi waarrka
    palyalwiya. Waarrkawiya nyinakitjangkunyurra ngunytji tjapilpayi, ngurra kutjupakutu
    yankula kunaṯinpa pungkula kutjalkitjangku. Kalanyurra yankula puntura waarrkarri!
    Wiyalatju nyurrangarrimpa tjanpi mantjira katirra yungku, kutunyurra tjanpi mantjira
    nampa palunya palyantjaku.” Yipuru wangkapayi mayutju tjuṯangkuya kulira watjilarringkula
    yankula Muutjanyakamu Yirananya payiṉu, “Nyupalipula mayutju tiṉangka watjaṉutjangkalampatju
    yunytjuwiya nyinanyi. Yalatjiku Katutjanya ninti nyinanyi. Katutja paluruntapula
    yitjipungku, nyupalipula mayutju tiṉa ngurrkurrinytjaku palyaṉu. Yitjipinya ngurrara
    tjuṯalampatjuya yunytjurringanyi mirri pungkukitja.”
  pjt-pjt: Kaya wati panya Israelkunuku mayatja tjuṯa anu Piiṟalakutu munuya wirkaṟa
