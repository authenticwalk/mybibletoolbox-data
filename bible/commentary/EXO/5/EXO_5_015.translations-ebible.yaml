    tjuṯangku nganaṉanya punganyi? Paluṟu tjana nganaṉanya ungkunytja wiya ilintji
    panya tjuminta palyantjaku, kala nganaṉa puṯu palyaṉi tjuminta tjuṯa ilintji wiyangka.
