verse: EXO.005.020
translations:
  mal-C: അവർ ഫറവോന്റെ അടുക്കൽനിന്ന് മടങ്ങുമ്പോൾ തങ്ങൾക്കായി കാത്തുനിന്നിരുന്ന മോശയെയും
    അഹരോനെയും കണ്ടു.
  deu-TKW: 'und sagten zu ihnen: Jahwe strafe euch und helfe uns zum Recht, daß ihr
    uns beim Pharao und seinen Höflingen in schwere Ungnade gebracht, ja ihnen das
    Schwert in die Hand gedrückt habt, um uns das Leben zu nehmen!'
  lin-lin: Tango batikaki Faraon, batombokelaki Moyize mpe Aron oyo bazalaki kozela
    bango.
  eng-LSV: And they meet Moses and Aaron standing to meet them in their coming out
    from Pharaoh,
  eng-GNV: And they met Moses and Aaron, which stood in their way as they came out
    from Pharaoh,
  eng-WEBSTER: 'And they met Moses and Aaron, who stood in the way, as they came forth
    from Pharaoh:'
  nhw-BL: Huan quema quisque iixpa Faraón, quinpantitoj Moisés huan Aarón quinchixtoyaj.
  swh-ONEN: Walipoondoka kwa Farao, wakawakuta Mose na Aroni wakingojea kukutana nao,
  bba-bba: Ye tɔn be, bɑ yɑrimɑ Eɡibiti sunɔn min di, bɑ Mɔwisi kɑ Aroni deemɑ bɑ
    yɔ̃ bɑ bu mɑrɑ.
  eng-KJVCPB: 'And they met Moses and Aaron, who stood in the way, as they came forth
    from Pharaoh:'
  cpy-cpy: Roo ishitowa-nakitzii ikenkitha-waetakaeri Faraón, iñaapaakiri Moisés eejatzi
    Aarón royaawen-takari.
  mpx-mpx: Sauga kin hi eguluwan, inoke hi na Mosese ge Eloni hi pwawal heliya hi
    matamatan kaiweliya.
  wbp-wbp: Ngula-jangkaju, yampinja-yanulu kingi-kirlangu ngurra, ngulalu pina-yanu
    Mujuju manu Yarunu-kurlangu ngurra-kurra kujalpalu-jana pardarnu.
  luo-luo: Bangʼ kane gisea ir Farao, negiyudo Musa gi Harun karitogi mondo orom kodgi,
  meu-meu: Bena Farao ena amo e raka lasi ai idia na Mose bona Aaron ida e hedavari,
    raruosi ese e naridiava.
  npi-ULB: तिनीहरूले फारोकहाँबाट फर्केपछि मोशा र हारूनलाई भेटे जो दरबारबाहिर उभिरहेका
    थिए ।
  yor-yor: Ní ìgbà tí wọ́n kúrò ni ọ̀dọ̀ Farao wọ́n rí Mose àti Aaroni tí ó dúró láti
    pàdé wọn.
  emp-NTPO: Ãdjirã Egiptod̶ebema boromaʌba ẽdrʌbʌdad̶e unusid̶aa Moiseba Aaroʌ̃ bid̶a
    dajadaare ãdji jʌ̃ã panʌda.
  ind-ind: Sesudah pertemuan dengan raja Mesir, mandor-mandor Israel itu menemui Musa
    dan Harun yang sedang menunggu mereka keluar.
  pes-OPCB: وقتی آنها از قصر فرعون بیرون می‌آمدند، به موسی و هارون که بیرون قصر منتظر
    ایستاده بودند، برخوردند.
  aer-aer: Ikwere-ipenhele, itne apmere Pharaoh-kenhe renhe impemele alheke, itne
    apmere Moses uthene Aaron uthene-kenhe-werne alpeke, itneke-arle akarelhetyameke.
  tgl-ULB: Nakipagkita sila kina Moises at Aaron na nakatayo sa labas ng palasyo,
    papalayo kay Paraon.
  cbu-NT: Parawarinish pang' shitungeerandsin, Móysisipsha pang' naataranganaya. Wishchipari
    kutaranganaya. Ashiriya, táranganaya Móysisee,
  hui-hui: Pole pialu hearia Mosese Aronola ti ibilonaga hondo hearia pene.
  mya-mya: သူ​တို့​သည်​ဖာ​ရော​ဘု​ရင်​ထံ​မှ​ထွက်​ခွာ​လာ ကြ​သော​အ​ခါ သူ​တို့​အား​စောင့်​နေ​သော
    မော​ရှေ​နှင့်​အာ​ရုန်​တို့​ကို​တွေ့​လျှင်၊-
  cbi-NTPO: Tsejtu yala faraónba dekuindake' malutu, Moisésnu bain Aarónnu bain katala,
    yalanu washidena.
  bod-N: ཡང་ཁོ་རྣམས་ཕཱར་ཨོལ་གྱི་དྲུང་ནས་སོང་བ་ལ། མོ་ཤེ་དང་ཨ་རོན་གཉིས་ཀྱིས་ལངས་ནས་སྒུག་བསྡད་ཡོད་པ་དང་ཕྲད་པས།
  sna-sna: Pavakabva pana Faro, vakawana Mozisi naAroni vakavamirira,
  spa-BLM: Se encontraron con Moisés y Aarón, que estaban en el camino, cuando salían
    del Faraón.
  cac-cac: Ayic ix elta eb' vin̈ caporal chi' d'a yol sdespacho vin̈ rey chi', ix
    schalan sb'a eb' vin̈ yed' vin̈aj Moisés yed' pax vin̈aj Aarón, van stan̈vaj eb'
    vin̈ yuj eb' vin̈.
  swh-ULB: Wakakutana na Musa na Haruni, waliokuwa wamesimama nje ya Ikulu wakati
    wanatoka kwa Farao.
  bel-bel: І калі яны выйшлі ад фараона, дык сустрэліся з Майсеем і Ааронам, якія
    стаялі, чакаючы іх,
  deu-ELBBK: Und sie begegneten Mose und Aaron, die ihnen entgegentraten, als sie
    von dem Pharao herauskamen.
  mbb-OT: Ne hein mid-awè dan en diyà te hadì, neehè dan si Moises wey si Aaron is
    edtaǥad kandan,
  mal-2015: അവർ ഫറവോനെ വിട്ടു പുറപ്പെടുമ്പോൾ മോശെയും അഹരോനും വഴിയിൽ നില്ക്കുന്നതു
    കണ്ടു,
  tuo-NT: Na faraṍ tiropʉ níꞌcãrã wijaarã, Moisére, Aarṍrẽ narẽ coꞌteꞌcãrãrẽ bocaejacãrã
    niwã.
  gup-gup: Wanjh bu birribawong birribebmeng kore Pharaoh kunrurrk nuye wanjh bindimarnebebmeng
    bindidabkeng Moses dja Aaron nawu bindimadbuni kuberrk,
  gvs-gvs: E tovakumgoyadi Pero sikalave go, sima Eroni be yau ama taiyuwo moetala
    kaatuyáwata sikamatanakoima.
  rmc-rmc: Sar džanas avri pašal o Faraonos, zgele pes le Mojžišoha the le Aronoha,
    save pre lende užarenas.
  nlg-nlg: I murina tara sania a nina malei sopou haba ni Pharaoh, agaira tara mai
    topora Moses ma Aaron, toro pitura so ipari bebete.
  pes-OPV: و چون از نزد فرعون بیرون آمدند، به موسی وهارون برخوردند، که برای ملاقات
    ایشان ایستاده بودند.
  ron-1924: Кынд ау ешит де ла Фараон, ау ынтылнит пе Мойсе ши пе Аарон, каре ый аштептау.
  ben-OBCV: তারা যখন ফরৌণের কাছ থেকে ফিরে এল, তখন তারা দেখল যে মোশি ও হারোণ তাদের
    সাথে দেখা করার জন্য অপেক্ষা করছেন,
  som-som: Oo markay Fircoon ka soo bexeen waxay ka hor yimaadeen Muuse iyo Haaruun
    oo jidka taagtaagan,
  lat-VUC: 'Occurreruntque Moysi et Aaron, qui stabant ex adverso, egredientibus a
    Pharaone:'
  eng-ASVBT: 'And they met Moses and Aaron, who stood in the way, as they came forth
    from Pharaoh:'
  mna-mna: Tana tizem king mi tila, to tikoŋuru Mose ziru Aron. Pa ziru tizza zin
    ma timbotmbot.
  ita-1885: quando uscirono d'appresso a Faraone, scontrarono Mosè ed Aaronne, che
    si presentarono davanti a loro.
  eng-LXXUP: And they met Moses and Aaron coming forth to meet them, as they came
    forth from Pharaoh.
  eng-ULB: They met Moses and Aaron, who were standing outside the palace, as they
    went away from Pharaoh.
  spa-VBL: Se acercaron a Moisés y Aarón que los esperaban después de su encuentro
    con el Faraón,
  fra-_FOB: Et ils rencontrèrent Moïse et Aaron qui les attendaient, à leur sortie
    d'auprès de Pharaon;
  mal-mal: അവർ ഫറവോനെ വിട്ട് പുറപ്പെടുമ്പോൾ മോശെയും അഹരോനും വഴിയിൽ നില്ക്കുന്നത് കണ്ടു,
  urd-GVR: Firaun ke mahal se nikal kar un kī mulāqāt Mūsā aur Hārūn se huī jo un
    ke intazār meṅ the.
  suz-BL: मिनु फाराओ आ बाक्‍तीके रे लमानु, मेकोपुकीमी लांमी रिम्‍शा बाक्‍शो मोसा नु
    हारून आस कली ग्रुम्‍तेक्‍म।
  ita-1927: E, uscendo da Faraone, incontrarono Mosè e Aaronne, che stavano ad aspettarli,
  ckb-ckb: کە لەلای فیرعەون هاتنە دەرەوە تووشی موسا و هارون بوون چاوەڕێیان دەکردن.
  eng-BBE: 'And they came face to face with Moses and Aaron, who were in their way
    when they came out from Pharaoh:'
  kan-OKCV: ಅವರು ಫರೋಹನ ಬಳಿಯಿಂದ ಹೊರಗೆ ಬಂದಾಗ, ದಾರಿಯಲ್ಲಿ ಕಾದಿದ್ದ ಮೋಶೆಯನ್ನೂ, ಆರೋನನನ್ನೂ
    ಸಂಧಿಸಿದರು.
  bbb-bbb: Areme e Isureroko ijiebuo e mamekanu ije bune kini Ferodo are ireobo ije
    arena usiae vagake Mosisikiro Eroni bu bu samuagiana kari.
  tam-2017: அவர்கள் பார்வோனுடைய சமுகத்தை விட்டுப் புறப்படும்போது, வழியில் நின்ற மோசேக்கும்
    ஆரோனுக்கும் எதிர்ப்பட்டு,
  spa-RV-1909: Y encontrando á Moisés y á Aarón, que estaban á la vista de ellos cuando
    salían de Faraón,
  ron-BTF: Și l-au întâlnit pe Moise și pe Aaron, care stăteau în picioare pe cale,
    pe când veneau de la Faraon,
  eng-WEBP: They met Moses and Aaron, who stood along the way, as they came out from
    Pharaoh.
  eng-FBV: They went over to Moses and Aaron who were waiting for them after their
    meeting with Pharaoh,
  nld-1939: Toen zij dan ook van Farao weggingen, en Moses en Aäron ontmoetten, die
    op hen stonden te wachten,
  nch-BL: Huan quema quisque iixpa Faraón, quinpantitoj Moisés huan Aarón quinchixtoyaj.
  vie-1934: Khi lui ra khỏi Pha-ra-ôn thì họ gặp Môi-se và A-rôn đợi tại đó,
  hin-CV: जब वे फ़रोह के पास से बाहर आए, तो उनको मोशेह एवं अहरोन मिले, जो वहां उन्हीं
    के लिए रुके हुए थे.
  eng-OURB: 'They met Moses [Drawn out] and Aaron [Light-bringer], who stood in the
    way, as they came out from Pharaoh:'
  spa-BES: Y se encontraron cara a cara con Moisés y Aarón, que estaban en su camino
    cuando salieron de Faraón.
  tdx-tdx: Ie nienga i Parò, le nifanjò amy Mosè naho i Aharone nijohañe ey hifanalaka
    am’iereo,
  vid-vid: Nalowochile kwa Falao, nawating'hana na Musa na Aluni, nawali wowabeteza.
  eng-OKE: And they met Mosheh and Aharon standing before them in their coming out
    from being with Pharoh.
  tha-KJV: ครั้นออกมาจากเฝ้าฟาโรห์ เขาพบโมเสสกับอาโรนยืนอยู่​กลางทาง
  por-BR-2018: E encontrando a Moisés e a Arão, que estavam à vista deles quando saíam
    de Faraó,
  deu-ELO: Und sie begegneten Mose und Aaron, die ihnen entgegentraten, als sie von
    dem Pharao herauskamen.
  eng-WYC-2018: And they coming out from Pharaoh, met Moses and Aaron, that stood
    even there against (or who were standing there, waiting for them),
  epo-epo: Ili renkontis Moseon kaj Aaronon, kiuj staris antaŭ ili, kiam ili eliris
    de Faraono.
  uig-PIN: Ular Pirǝwnning aldidin qiⱪip keliwatⱪinida, ular bilǝn kɵrüxüxkǝ kelip
    xu yǝrdǝ saⱪlap turƣan Musa wǝ Ⱨarun bilǝn uqrixip ⱪaldi.
  beo-beo: Ilia da Felou ea diasu fisili gadili ahoanoba, Mousese amola Elane ili
    misunu ouesalebe ba:i.
  tpi-OTNT: Taim ol i lusim king, ol i go bungim Moses na Aron. Tupela i bin wetim
    ol long i kam.
  hau-SA: Da suka bar Fir’auna, sai suka sadu da Musa da Haruna suna jira su sadu
    da su,
  udu-udu: Uni gamki iMusa ’kup̱ mo uni ka Haruun mo ki uni c̱orki uni mo me’d jin
    iiyina uni ka pije/ mo ’pena P̱irawn mo be.
  uig-LAT: Ular Pirewnning aldidin chiqip kéliwatqinida, ular bilen körüshüshke kélip
    shu yerde saqlap turghan Musa we Harun bilen uchriship qaldi.
  nde-nde: Sebesukile kuFaro, bafica uMosi lo-Aroni bebalindele.
  ton-ton: ¶ Pea naʻa nau fetaulaki mo Mōsese mo ʻElone, ʻoku tutuʻu ʻi he hala, ʻi
    heʻenau haʻu kituʻa meia Felo.
  ces-1613: Potkali se s Mojžíšem a Aronem, kteříž stáli, aby jim vstříc vyšli, když
    by se vraceli od Faraona.
  eko-eko: Paata ya masuphayi apale noolaavo aphale aariivo Firawuuna, khunsikana
    Munsa na Arawu eettaka owaaweja.
  eng-WMB: They met Moses and Aaron, who stood along the way, as they came out from
    Pharaoh.
  tam-TCV: அவர்கள் பார்வோனிடம் இருந்து திரும்பி வரும்போது, மோசேயும் ஆரோனும் தங்களைச்
    சந்திக்கக் காத்துக்கொண்டிருப்பதைக் கண்டார்கள்.
  ceb-ULB: Samtang mibiya sila sa Faraon, natagboan nila si Moises ug si Aaron, nga
    nagbarog sa gawas sa palasyo.
  pol-UBG: Gdy wychodzili od faraona, spotkali Mojżesza i Aarona, którzy na nich czekali.
  agr-agr: Nuna aatus faraógkan aujus jiinkama, Moisés Aarógjai agá dakamainak batsatun
    wainkajui.
  kyc-kyc: Dokopa nakama Perao yaki nyuo papala Mosese Eronepa nakamana lao epo iso
    kareyambi dolapo kando nyiyami.
  urd-GVU: فرعون کے محل سے نکل کر اُن کی ملاقات موسیٰ اور ہارون سے ہوئی جو اُن کے
    انتظار میں تھے۔
  deu-1912: Und da sie von Pharao gingen, begegneten sie Mose und Aaron und traten
    ihnen entgegen
  ntj-ntj: Nyangka-ya pakara mapitjangu nyangu Mawutjalu-pula Yarantu ngarala kuwarripa
    nyakulanytja pitjatjaku-ya.
  kan-2017: ಅವರು ಫರೋಹನ ಬಳಿಯಿಂದ ಹೊರಗೆ ಬಂದಾಗ ತಮ್ಮನ್ನು ಎದುರುಗೊಳ್ಳುವುದಕ್ಕೆ ನಿಂತಿದ್ದ ಮೋಶೆ
    ಮತ್ತು ಆರೋನರನ್ನು ನೋಡಿ
  ena-ena: La Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali agadɨ valavɨla uavɨmi. Uavɨla
    igavɨci Mosesɨ hula Alon hula nulɨdɨ igɨben aba ve lagulama hɨniavɨmi.
  yap-yap: Nap’an nra paged Farao, miyad mada’ Moses nge Aron ni yow be son nagrad,
  hlt-MCSB: Pharaoh taeng lamloh a nong vaengah amih rhoi doe ham aka pai rhoek te
    Moses neh Aaron te a doo uh.
  mdy-ETH: ካኣቲ ቤርታፓ ዔያታ ኬስካዖ ዔያቶ ካፒ ዓኣ፥ ሙሴና ዓኣሮኔና ዴንቂ፦
  twi-ASANTE: Ɛberɛ a wɔfiri Farao anim baeɛ a wɔhunuu sɛ Mose ne Aaron retwɛn wɔn
    wɔ ahemfie no ho no,
  ipi-ipi: Utupane mane kiŋi okone tepa alu, Mosesa, Atone-la maliyo ateapele ongane
    peaini-pia.
  eng-WEBU: They met Moses and Aaron, who stood along the way, as they came out from
    Pharaoh.
  bnp-bnp: Na tahuna ri pea e Parao ri vano ri matavisi e Moses e Aron ru dava ria.
  wal-wal: Eti kawuwaa matappe kiyiiddi, Muuseenne Aarooni etaara gaittanau naagiyaageeta
    demmidosona.
  spa-PDDPT: Al salir de la presencia de Faraón, se encontraron con Moisés y Aarón,
    quienes los esperaban,
  gun-gun: Ha'e gui Faraó renonde gui ha'e kuery oje'oi vy oexa Moisés ha'e Arão ha'e
    kuery rarõa py ikuai rã.
  agu-BL: 'Ej itzun yi cyele''n tzaj tan yol tetz faraón, nintzun e'' noj cyen Moisés
    tu Aarón ẍchiwutz cobox chitanum. Nintzun ben cyaloltz scyetz Moisés:'
  ilo-ULB: Nasabatda ni Moises ken Aaron, nga agtaktakder iti ruar ti palasio, bayat
    ti ipapanawda manipud kenni Faraon.
  kpg-kpg: I di nadau lawa i baahi o mee, gei digaula ga heetugi gi Moses mo Aaron
    ala e talitali ginaadou.
  uig-ARA: ئۇلار پىرەۋننىڭ ئالدىدىن چىقىپ كېلىۋاتقىنىدا، ئۇلار بىلەن كۆرۈشۈشكە كېلىپ
    شۇ يەردە ساقلاپ تۇرغان مۇسا ۋە ھارۇن بىلەن ئۇچرىشىپ قالدى.
  bps-bps: Di kdàla di muna Faraon, teenla Mosis na Aron fatan dale.
  sus-sus: E to mini Firawuna xɔnyi, e naxa Munsa nun Haruna li naa. E nu na e mɛmɛfe.
  pon-2006: Eri, ni ar patopatohla, re tuhwong Moses oh Aaron me awiawih irail.
  jae-jae: Gejobwaga sêsa aŋga Paraonê andu sêja ma têtap Mose agêc Aron sa. Êsêagêc
    sêôŋ êsêac sêmoa.
  ksd-ksd: Ma ba dia ga vana kan ra luaina mata i Parao, dia ga varkuvo ma Moses ma
    Aron, tago dir ga tur na nga.
  tur-YTC: Firavun'un yanından çıkarken yolda durmakta olan Moşe ve Aron'la karşılaştılar.
  grc-BRENT: Συνήντησαν δὲ Μωυσῇ καὶ Ἀαρὼν ἐρχομένοις εἰς συνάντησιν αὐτοῖς, ἐκπορευομένων
    αὐτῶν ἀπὸ Φαραώ,
  ind-AYT: Setelah mereka undur dari Firaun, mereka berjumpa dengan Musa dan Harun
    yang sedang berdiri menantikan mereka.
  nya-nya: Atachoka pamaso pa Farao, anakumana ndi Mose ndi Aaroni akuwadikira,
  hrv-hrv: Otišavši od faraona, naiđu na Mojsija i Arona, koji su ih čekali.
  mps-mps: Tama augwaligo te tuni bidi taga sobadi, te sogo augwaligo te Moses de
    Aron si gesabidi suai. Augwali sigo augwali te be bulu badu asobo tonaluai.
  tpi-tpi: Taim ol i lusim king, ol i go bungim Moses na Aron. Tupela i bin wetim
    ol long i kam.
  dan-1931: Og da de ved deres Bortgang fra Farao traf Moses og Aron, som stod og
    ventede på dem,
  vie-OVCB: Khi lui ra khỏi hoàng cung, họ gặp Môi-se và A-rôn đang đứng đợi,
  guj-2017: અને પછી ફારુનની પાસેથી તેઓ પાછા આવ્યા ત્યારે રસ્તામાં ઊભેલા મૂસા અને હારુન
    તેઓને સામા મળ્યા.
  pon-2006A: Eri, ni ar patopatohla, re tuhwong Moses oh Aaron me awiawih irail.
  por-BRBSL: Eles encontraram Moisés e Aarão, que ficaram de pé ao longo do caminho,
    ao saírem do Faraó.
  aly-aly: Ikwer-penh rernem warl Pharaoh-kenh-they tyerrelhek, Moses-atherr Aaron-atherr
    arey-alhek. Moses-atherr Aaron-atherr ikwer-rnem mpwelhenh.
  cth-cth: Faro siangpahrang koehoi a cei awh navah lam vah ahnimouh ka ring e Mosi
    hoi Aron a hmu awh navah,
  twi-twi: Bere a wofi Farao anim bae a wohuu sɛ Mose ne Aaron retwɛn wɔn wɔ ahemfi
    no ho no,
  hlt-hlt: Pharaoh taeng lamloh a nong vaengah amih rhoi doe ham aka pai rhoek te
    Moses neh Aaron te a doo uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ nyɛtìní okpɑ̀ɑ̀tì borɛ̀ kɛ́yɑ̀ Mɔyiisi nɛ̀ Anɔɔ, kɛ̀ bɛ̀ bɛ̀ bɑ̀ɑ.
    Kɛ̀ bɛ̀ɛ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀:'
  msy-2020: Egha me atrivimɨn danganim ategha ghua Moses ko Aron bato. Aning me mɨzua
    iti.
  dop-dop: Mpɛ pɑ lɩɩkɑɣɑ ɩlɛ pɑ mɑɣɑnɑ Moisi nɑ Alɔŋ pɑ tɑŋɑ-wɛɣɛlɛ.
  azb-azb: İsrailli gözətçilər fironun yanından çıxanda yolda durub onları gözləyən
    Musa və Harunla rastlaşıb
  eng-DBY: And they met Moses and Aaron, who stood there to meet them, as they came
    out from Pharaoh.
  hin-2017: जब वे फ़िरौन के सम्मुख से बाहर निकल आए तब मूसा और हारून, जो उनसे भेंट
    करने के लिये खड़े थे, उन्हें मिले।
  wol-KYG: Ba loolu amee ñu bàyyikoo ca Firawna, daldi yem ca Musaak Aaróona, fa ñu
    leen doon xaar.
  swp-swp: Huiana eai wa Parao matana se pesagabaei Mose eo Arona se hailobaidi, isi
    dobila eai se totoro.
  bjr-bjr: Faraoo funnaindari quqasee anidaqa Mooseesa Aaroonasa misa nifeesidaqa
    marufaqa ani paquriqau.
  eng-YLT: And they meet Moses and Aaron standing to meet them, in their coming out
    from Pharaoh,
  kne-kne: Idi kosto ay komaan da, inabat das da Moses en Aaron ay manseseed en daida.
  bzd-NTPO: Ie'pa e̱' yélur Egipto blú ska' de wé̱ Moisés ena Aarón tso' ie'pa panuk
    ee̱.
  eng-WYC-2017: And they coming out from Pharaoh, met Moses and Aaron, that stood
    even there against,
  eng-WMBB: They met Moses and Aaron, who stood along the way, as they came out from
    Pharaoh.
  urd-GVH: फ़िरौन के महल से निकलकर उनकी मुलाक़ात मूसा और हारून से हुई जो उनके इंतज़ार
    में थे।
  rug-rug: Meke sipu taluarae koasa baṉara si arini, si la dogori rini sari Mosese
    e Eroni, korapa turu aqani pa siraṉa.
  gaz-gaz: Yeroo Faraʼoon biraa gad baʼanitti utuu Musee fi Aroon isaan eeganuu argatan;
  fra-LSG: En sortant de chez Pharaon, ils rencontrèrent Moïse et Aaron qui les attendaient.
  gnn-gnn: '@see-verse:EXO.005.019'
  yal-yal: E minimatɔɔn Firawona konni, e yi naralan Musa nun Haruna ra naxanye yi
    e mamɛma.
  haw-1868: Halawai lakou me Mose laua o Aarona, e ku ana ma ke alanui i ko lakou
    hele ana mai, mai o Parao mai.
  arb-NAV: وَصَادَفُوا مُوسَى وَهَرُونَ وَهُمَا وَاقِفَانِ فِي انْتِظَارِهِمْ عِنْدَ
    خُروجِهِمْ مِنْ لَدُنْ فِرْعَوْنَ
  ewe-ewe: Mose kple Aron wonɔ wo lalam le fiasã la godo esi me wodzo le Farao gbɔ.
    Esi wodo go wo la,
  eng-LEE: And they met Moses and Aaron, standing in their way, as they came forth
    from Pharaoh.
  gvn-gvn: '@see-verse:EXO.005.019'
  asm-FB: তেওঁলোকে ফৰৌণৰ আগৰ পৰা ওলাই আহোঁতে ৰাজপ্রসাদৰ বাহিৰত ঠিয় হৈ থকা মোচি আৰু
    হাৰোণক লগ পালে।
  sus-A: عٍ تٌ مِنِ قِرَوُنَ شْنيِ، عٍ نَشَ مُنسَ نُن هَرُنَ لِ نَا. عٍ نُ نَ عٍ مّمّقٍ.
  fra-SBL: Ils rencontrèrent Moïse et Aaron, qui se tenaient le long du chemin, comme
    ils sortaient de chez Pharaon.
  hbo-hbo: וַֽיִּפְגְּעוּ֙ אֶת־מֹשֶׁ֣ה וְאֶֽת־אַהֲרֹ֔ן נִצָּבִ֖ים לִקְרָאתָ֑ם בְּצֵאתָ֖ם
    מֵאֵ֥ת פַּרְעֹֽה׃
  eng-WYCLIFFE: And thei `camen to Moises and Aaron, that stoden euene ayens, and
    thei `yeden out fro Farao,
  piu-2006: '@see-verse:EXO.005.019'
  pjt-pjt: Munuya Piiṟaku nguranguṟu ma-pakaṟa nyangu Mosenya pulanya Aaronnga tjanampa
    paṯannyangka.
  cwe-cwe: Viwasegele kwa mfalume wa Misili‚ wawafika Musa na Haluni wowakalile wowagozela.
  bgs-bgs: Tô igtananan dan tô harì, igsumar dan si Moises asta si Aaron na gangat
    kandan,
  kik-kik: Rĩrĩa moimire harĩ Firaũni-rĩ, magĩkora Musa na Harũni arĩa maametereire,
  fra-NCL: Ayant trouvé Moïse et Aaron, qui se tenaient là pour les attendre à leur
    sortie de chez Pharaon,
  cek-AK: Faro khae hoi amlaem o naah, loklam ah nihcae tongh han kazing, Mosi hoi
    Aaron to a hnuk o;
  xla-xla: Epame yia꞉ta Pelo mate yu hamha꞉ha꞉po ilame tamalale oloma edla Moses mate
    epo A꞉lon mateta yia꞉ natilowedeme yia꞉ omha꞉ha꞉iyo.
  cuk-cuk: Israel-dule-arbananaimalad-e-dummagan, Faraón-ebo-sunmakdii noarmargu,
    dakarmalad, Moisés, degi, Aarónʼbo e-edarbebukmala.
  uig-CYR: Улар Пирәвнниң алдидин чиқип келиватқинида, улар билән көрүшүшкә келип
    шу йәрдә сақлап турған Муса вә Һарун билән учришип қалди.
  tel-2017: వాళ్ళు ఫరో దగ్గర నుండి తిరిగి వస్తూ, వారిని కలుసుకోవడానికి దారిలో ఎదురు
    చూస్తున్న మోషే, అహరోనులను కలుసుకున్నారు.
  hat-BSA: Lè yo te kite prezans Farawon, yo te rankontre Moïse avèk Aaron paske yo
    t ap tann yo.
  kos-kos: Ke elos illa, elos sonol Moses ac Aaron su tu soanelos.
  hbo-WLC: וַֽיִּפְגְּעוּ֙ אֶת־מֹשֶׁ֣ה וְאֶֽת־אַהֲרֹ֔ן נִצָּבִ֖ים לִקְרָאתָ֑ם בְּצֵאתָ֖ם
    מֵאֵ֥ת פַּרְעֹֽה׃
  ibo-ibo: Mgbe ha si nʼihu Fero pụọ, ha zutere Mosis na Erọn ebe ha nọ na-eche ha.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ ଫାରୋଙ୍କ ନିକଟରୁ ଫେରିବା ସମୟରେ ସେମାନେ ମୋଶା ଓ ହାରୋଣଙ୍କୁ ସାକ୍ଷାତ
    କଲେ, ଯେପରି ସେମାନେ ସେମାନଙ୍କର ଅପେକ୍ଷାରେ ଥିଲେ;
  chk-chk: Nge lupwen ra towu seni Farao, ra churi Moses me Aaron, pun ra witiwitiir.
  rop-rop: Wal wen detlot Isreil ofsaida bin gowei brom det king, deibin luk Mosis
    en Eran bin weidabat blanga olabat,
  ukr-1871: І зоткнулись вони з Мойсейом та з Ароном, як виходили вони саме од Фараона.
  bch-bch: Tota titnan maron kapei Isip aea ga idio, ta tila tiuot pan Moses ga Aron.
    Gisirua timadmadid ga tisangasanga gid,
  deu-1951: Und als sie von dem Pharao ausgingen, trafen sie Mose und Aaron an, die
    dort standen und auf sie warteten.
  eng-JPS: And they met Moses and Aaron, who stood in the way, as they came forth
    from Pharaoh;
  srp-1865: I otišavši od Faraona sretoše Mojsija i Arona, koji izidoše pred njih.
  lug-lug: Bwe baava ewa Falaawo, baasanga Musa ne Alooni nga babalindiridde.
  heb-heb: ויפגעו את משה ואת אהרן נצבים לקראתם בצאתם מאת פרעה׃
  ben-IRV: পরে ফরৌণের কাছ থেকে বের হয়ে আসার দিনের তারা মোশির ও হারোণের দেখা পেল,
    তাঁরা পথে দাঁড়িয়ে ছিলেন।
  pan-pan: ਜਦ ਉਹ ਫ਼ਿਰਊਨ ਕੋਲੋਂ ਬਾਹਰ ਨਿੱਕਲੇ ਤਦ ਮੂਸਾ ਅਤੇ ਹਾਰੂਨ ਨੂੰ ਜਿਹੜੇ ਉਨ੍ਹਾਂ ਦੇ ਮਿਲਣ
    ਨੂੰ ਰਾਹ ਵਿੱਚ ਖੜ੍ਹੇ ਸਨ, ਮਿਲੇ।
  tkr-tkr: Fironusse qığeepç'ımee manbışik'le Mısayiy Harun g'avcu,
  mya-JVB: ဖါရော မင်းထံ မှ ထွက်သွား ကြစဉ် ၊ လမ်း၌ စောင့် လျက်နေသောမောရှေ နှင့် အာရုန်
    ကို တွေ့ လျှင် ၊
  tte-O: Sikaisulu kin silogabaen siutulau kabo Mosese yo Eloni silobaili kaiweli
    sisanasana.
  tbg-tbg: tavomanta Mosika Eronika vika veka vaumanta vika vitantara tiha,
  hmo-hmo: Vadaeni Farao dekena amo idia raka murimuri dekenai neganai, Mose bona
    Arona danu idia hedavari, badina idia ruaosi be idia naria noho idia dekenai.
  urd-urd: जब वह फ़िर'औन के पास से निकले आ रहे थे तो उनको मूसा और हारून मुलाक़ात के
    लिए रास्ते पर खड़े मिले।
  rus-SYN: И когда они вышли от фараона, то встретились с Моисеем и Аароном, которые
    стояли, ожидая их,
  bqc-SIM: Kɛ́ aa bↄ̀ Falaↄ̃ↄ kĩ́i, aa kpàaũ ń Mↄizio ń Aalonao, aalɛ ń dã́,
  tcz-CHONGTHU: Pharoah thutanna insung ahin dalhah phat un, pam lang'a amaho ana
    ngah Mose leh Aaron chu aki mupi uvin ahi.
  mar-mar: फारोच्या भेटीनंतर परत जाताना त्यांना वाटेत मोशे व अहरोन भेटले;
  qub-qub: 'Chay capuralcuna faraonwan palasyuncho parlashanpita yargaramurmi tariran
    Aaronwan Moisés shuyarpaycajta. Paycunatami capuralcunaga niran:'
  bqp-bqp: Kũ ò bò Firi'auna kĩnaa, ò dàkarɛ kũ Musao kũ Harunao, òtɛni ń dã,
  hat-hat: Antan y'ap soti kay farawon an, yo kontre Moyiz ak Arawon ki t'ap tann
    yo.
  eng-BSB: When they left Pharaoh, they confronted Moses and Aaron, who stood waiting
    to meet them.
  tod-tod: Ti ɠulazuʋɛ Falaɠɔn ʋɔ bɛ, ti zeelini Moize ta Aalɔn ʋɔ bɛ, naati ti ɠɛni
    ti maaɓɔunsu.
  eng-WEBPB: They met Moses and Aaron, who stood along the way, as they came out from
    Pharaoh.
  kbq-kbq: Feroma atre'za nevu'za, Mosese'ene Aronikea zmavega anteke oti'nake'za
    ome nezanage'za,
  nhe-BL: Huan quema quisque iixtla Faraón, quinpantitoj Moisés huan Aarón quinchixtoyaj.
  bus-bus: Kɛ̀ aↄ̃ bↄ̀ Fili'auna kiia, aↄ̃ dàkↄ̃rɛ kↄ̃n Musao kↄ̃n Arunao, aↄ̃ↄe ń
    dãa,
  gub-BL: Uhem a'e awa tuwihawete wi wà kury. Wahem ire wexak Moizez a'e pe wà. Wexak
    Àràw a'e pe wà no. Wàro wahemaw waiko a'e pe wà.
  eng-DRA: 'And they met Moses and Aaron, who stood over against them as they came
    out from Pharao:'
