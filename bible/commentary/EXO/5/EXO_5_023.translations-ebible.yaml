  cwe-cwe: Kwandusila vinihitile na kulonga na mfalume wa Misili kwa zina jako, kawatendela
    vihile wanhu wano na weye hutendile chochose kuwakombola.”
  bgs-bgs: Su tikud gó katô katubang ku ka harì ébô ulitán ku tô kagi nu, igpahirapan
    din baling tô mga sakup nu, asta ándà palang tabang nu kandan!”
  kik-kik: Kuuma rĩrĩa ndaathiire kũrĩ Firaũni kũmwarĩria thĩinĩ wa rĩĩtwa rĩaku,
    nĩareheire andũ aya thĩĩna, nawe ũkaaga gũteithũra andũ aku o na hanini.”
  fra-NCL: Depuis que je suis allé vers Pharaon pour parler en votre nom, il maltraite
    ce peuple, et vous n’avez en aucune manière délivré votre peuple. »
  cek-AK: Na hmin hoi Faro khaeah lokthuih han ka caeh kruek, anih mah hae kaminawk
    khaeah raihaih a phaksak; nangmah ih kaminawk hae na pahlong ai, tiah a naa.
  xla-xla: Na꞉tapo Pelo hala dla tame wa꞉ta na꞉ watle atlamelepo depo yu hamiwa hapulomaye
    ma atlamuwapo. Epapele tlope oloma etle kotiyapo puwa oloma edla Pelotapo wa꞉
    opa dla ala wotiyalle me-halopimhalapo. Epapele dulu dla wa꞉ yia꞉ye woloma pogademhalasema,”
    diyo.
  cuk-cuk: Faraónʼse be-nuggi an sunmaknonikid-akar, we-Faraón bur bule be-dulamar-wioalid,
    degite, bedi be-dulamar gwen be bendaksulid.
  uig-CYR: Чүнки мән Пирәвнниң алдиға кирип Сениң намиң билән сөз қилғинимдин тартип,
    у бу хәлиқниң үстигә техиму зиядә азап қилғили турди. Амма Сән техичә қовмиңни
    һеч қутқузмидиң, — деди.
  tel-2017: నేను నీ ప్రతినిధిగా మాట్లాడడానికి ఫరో దగ్గరికి వచ్చినప్పటి నుంచి అతడు
    ఈ ప్రజలకు మరింత హాని కలిగిస్తున్నాడు. నువ్వు నీ ప్రజలను విడిపించడానికి నీవు ఏమీ
    చేయలేదు” అన్నాడు.
  hat-BSA: Depi mwen te vin kote Farawon pou pale nan non Ou a, li te fè mechanste
    a pèp sila a. Ni Ou pa t delivre pèp Ou a ditou.”
  kos-kos: Ke na pacl se nga mutawauk fahsr nu yorol tokosra in kaskas nu sel Inem,
    el oru arulana koluk nu selos. Ac wanginna ma kom oru in kasrelos!”
  hbo-WLC: וּמֵאָ֞ז בָּ֤אתִי אֶל־פַּרְעֹה֙ לְדַבֵּ֣ר בִּשְׁמֶ֔ךָ הֵרַ֖ע לָעָ֣ם הַזֶּ֑ה
    וְהַצֵּ֥ל לֹא־הִצַּ֖לְתָּ אֶת־עַמֶּֽךָ׃
  ibo-ibo: Nʼihi na site na mgbe m jekwuuru Fero gwa ya okwu nʼaha gị, o meela ka
    nsogbu dakwasị ndị a, ma ị napụtabeghị ndị gị.”
  ory-ory: କାରଣ ଯେଉଁ ଦିନାବଧି ମୁଁ ତୁମ୍ଭ ନାମରେ କଥା କହିବା ପାଇଁ ଫାରୋଙ୍କ ନିକଟକୁ ଆସିଲି,
    ସେହି ଦିନାବଧି ସେ ଏହି ଲୋକମାନଙ୍କର ଅମଙ୍ଗଳ କରିଅଛନ୍ତି, ପୁଣି, ତୁମ୍ଭେ ଆପଣା ଲୋକମାନଙ୍କର
    କିଛିମାତ୍ର ଉଦ୍ଧାର କରି ନାହଁ।”
  chk-chk: Pun seni ewe fansoun üa churi Farao o kapas ngeni fän itom, a fen afeiengaua
    ekei aramas, nge kosap föri och pwe kopwe angasala noum kei aramas.”
  rop-rop: Brom det taim wen aibin go langa det king blanga dalim im wanim yubin tok,
    imbin tridimbat yu pipul olabat brabli nogudbalawei, en yu nomo bin dum enijing
    blanga album olabat.”
  ukr-1871: З того бо часу, як увійшов я промовляти твоїм імям, він почав заподїювати
    зло людям сим; визволити ж із неволї людей сих не визволив єси.
  bch-bch: Ngan ado toaiua nabada lem posanga ga ila pan maron kapei Isip aea, ga
    irangrang ngan labone, ei ikado paeamao tau ngan lem panua. Be eao kado danga
    eta ngan luanga gid mao.”
  deu-1951: Denn seitdem ich hineingegangen bin, um mit dem Pharao in deinem Namen
    zu reden, hat er dieses Volk schlecht behandelt, und du hast dein Volk gar nicht
    errettet!
  eng-JPS: For since I came to Pharaoh to speak in Thy name, he hath dealt ill with
    this people; neither hast Thou delivered Thy people at all.'
  srp-1865: Jer otkako izidoh pred Faraona i progovorih u tvoje ime, još gore postupa
    s narodom ovijem, a ti ne izbavi naroda svojega.
  lug-lug: Kubanga kasookedde ŋŋenda ne njogera ne Falaawo mu linnya lyo, abantu bo
    abataddeko ebizibu bingi; era abantu bo tobawonyezza n’akatono.”
  heb-heb: ומאז באתי אל פרעה לדבר בשמך הרע לעם הזה והצל לא הצלת את עמך׃
  ben-IRV: যখন তোমার নামে কথা বলতে ফরৌণের কাছে গিয়েছি, তখন থেকে তিনি এই লোকেদের অমঙ্গল
    করছেন, আর তুমি তোমার প্রজাদের কিছুই উদ্ধার করনি।”
  pan-pan: ਕਿਉਂਕਿ ਜਿਸ ਵੇਲੇ ਤੋਂ ਮੈਂ ਤੇਰਾ ਨਾਮ ਲੈ ਕੇ ਫ਼ਿਰਊਨ ਨਾਲ ਗੱਲਾਂ ਕਰਨ ਲਈ ਆਇਆ ਤਦ ਤੋਂ
    ਹੀ ਉਸ ਨੇ ਇਸ ਪਰਜਾ ਨਾਲ ਬੁਰਿਆਈ ਕੀਤੀ ਅਤੇ ਤੂੰ ਵੀ ਆਪਣੀ ਪਰਜਾ ਨੂੰ ਛੁਟਕਾਰਾ ਨਾ ਦਿੱਤਾ।
  tkr-tkr: Yiğne doyule fironusqa hark'ınne yiğıle, mana milletıka sık'ırar yugra
    dexhe giyğal. Ğumee vuççud hı'ı deş, Yiğın millet g'attixhan ha'asdemee.
  mya-JVB: အကျွန်ုပ်သည် ကိုယ်တော်အခွင့် နှင့် ပြော ခြင်းငှာ ၊ ဖါရော မင်း ထံ သို့ဝင်
    သည်နေ့မှစ၍ ၊ သူသည် ဤ လူမျိုး ကို ညှဉ်းဆဲ ပါပြီ။ ကိုယ်တော်သည် ကိုယ်တော် ၏ လူ တို့ကို
    အလျှင်းကယ်လွှတ် တော်မ မူပါဟု လျှောက် ၏။
  tte-O: Yalau kin koina kainam yawalowen, na kin tomo Isileli iyakamkamnali. Yo tabe
    nige ginauli yabo ugiginauli na kusaguili.”
  tbg-tbg: Te oru Pero vaiinti ai uva tiva amuna entaraqaahairo viva Isareri vika
    qoraiqama nimite vaivo. Vika qoraiqama nimite vaivara are nantiharae kia vika
    kahaqama nimitera iaro? tiro.
  hmo-hmo: Badina be Farao dekenai lau mai, oiemu hereva lau hamaoroa ia dekenai,
    unai neganai ia mai harihari, ia ese inai bese taudia ia hadikaia mai dagedage
    danu, bona oi ese oi durudia lasi.”
  urd-urd: क्यूँकि जब से मैं फ़िर'औन के पास तेरे नाम से बातें करने गया, उसने इन लोगों
    से बुराई ही बुराई की और तूने अपने लोगों को ज़रा भी रिहाई न बख़्शी।
  rus-SYN: ибо с того времени, как я пришел к фараону и стал говорить именем Твоим,
    он начал хуже поступать с народом сим; избавить же, - Ты не избавил народа Твоего.
  bqc-SIM: Za gↄↄ pↄ́ ma gɛ yã'ò Falaↄ̃ↄɛ ń n tↄ́o, ↄ̃ àlɛ ĩada n gbɛ̃́ↄwa, mɛ́
    ni ń bↄo!
  tcz-CHONGTHU: Nangma thalheng'a thusei dinga Pharoah heng kahunga kipat namite chunga
    akhanse cheh cheh jon ahi. Hinlah nangman amaho huhdoh nadin ima nabol poi!”
  mar-mar: मी तुझ्या नावाने बोलण्यासाठी फारोकडे आलो, तेव्हापासून तो या लोकांस त्रास
    देत आहे. आणि तू आपल्या लोकांस मुक्त तर मुळीच केले नाहीस.”
  qub-qub: Faraonwan parlaj cachamashayqui junajpita-pachanami acrashayqui runacunataga
    magashpan fiyupa ñacaycächin. ¡Gamga manarämi imatapis ruranquirächu ñacashanpita
    jorgunayquipaj!»
  bqp-bqp: Zaa gↄrↄ kũ ma gɛ ma yã ò Firi'aunanɛ kũ n tↄ́o, akũ àtɛn wari dↄ n
    gbɛ̃nↄa, akũ ńdi ń bo sↄ̃ro bi!
  hat-hat: Depi menm lè mwen t al bò kote farawon an pou m' pale avè l' pou ou a,
    se maltrete l'ap maltrete pèp ou a. Epi ou pa fè anyen pou delivre pèp la.
  eng-BSB: Ever since I went to Pharaoh to speak in Your name, he has brought trouble
    on this people, and You have not delivered Your people in any way.”
  tod-tod: Kaipa gè liini Falaɠɔn ʋɔ bɛ, gè ɓɔɛ pɔ è-laaseigi zu, toɠa faa ɲɔi
    ɠɛɛzu nɔ ga niima nuɓusɛiti, ɗa ma, è la ɗa-nuɓusɛiti unmɔɔni pɛ, è ʋa ti ɠula
    zea.»
  eng-WEBPB: For since I came to Pharaoh to speak in your name, he has brought trouble
    on this people. You have not rescued your people at all!”
  kbq-kbq: Hanki Feronte'ma umahanati'na Kagri kagima he'na kema humanantana kema
    huanknareti'ma e'neana, agra Israeli vahera rama'a hazenkea zami'neanagi, Kagra
    magore hunka ana knazampintira zamaza osu'nane.
  nhe-BL: Hasta nopa tonal quema nihualajqui nijcamahuico Faraón queja tinechilhui,
    yajaya noja más quintlaijiyohuiltijtoc motlacajhua, huan ta ax tleno tijchijtoc
    para tiquinmaquixtis.
  bus-bus: Zaa gurↄↄ kɛ̀ ma gaa ma yã ò Fili'aunanɛ kↄ̃n n tↄ́o, ben èe ĩa da n gbɛ̃nↄa,
    ben nɛ́ɛ ń bↄ sↄ̃ro nɛ́!
  gub-BL: Tuwihawete pe heze'eg ire upuraraw kar ma'erahy a'e teko wanupe. Nerepyro
    kwaw a'e teko neremiaihu ne wà, ma'erahy wi ne wà, i'i Moizez Tupàn pe.
  eng-DRA: 'For since the time that I went in to Pharao to speak in thy name, he hath
    afflicted thy people: and thou hast not delivered them.'
