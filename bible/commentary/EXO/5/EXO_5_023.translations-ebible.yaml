verse: EXO.005.023
translations:
  mal-C: അവിടത്തെ നാമത്തിൽ ഫറവോനോടു സംസാരിക്കാൻ ചെന്നതുമുതൽ അദ്ദേഹം ഈ ജനത്തിന്റെമേൽ
    കഷ്ടത വരുത്തിയിരിക്കുകയാണ്, അങ്ങ് അവിടത്തെ ജനത്തെ വിടുവിച്ചതുമില്ല” എന്നു പറഞ്ഞു.
  lin-lin: Wuta tango nakendeki koloba na Faraon na Kombo na Yo, Faraon akomi konyokola
    bato oyo, bongo Yo ozali kosala ata eloko moke te mpo na kokangola bango !
  eng-LSV: And since I have come to Pharaoh to speak in Your Name, he has done evil
    to this people, and You have not delivered Your people at all.”
  eng-GNV: For since I came to Pharaoh to speake in thy Name, he hath vexed this people,
    and yet thou hast not deliuered thy people.
  eng-WEBSTER: For since I came to Pharaoh to speak in thy name, he hath done evil
    to this people; neither hast thou delivered thy people at all.
  nhw-BL: Hasta nopa tonal quema nihualajqui nijcamanalhuico nopa Faraón quen techilhui,
    yaya noja más quintlaijiyohuiltijtoc momasehualhua, huan ta amo tleno tijchijtoc
    para tiquinmaquixtis.
  swh-ONEN: Tangu nilipomwendea Farao kuzungumza naye kwa jina lako, amewaletea taabu
    watu hawa, nawe kamwe hujawakomboa watu wako.”
  bba-bba: Sɑɑ mìn di nɑ dɑ Eɡibiti sunɔn mi, nɑ kɑ wunɛn yĩsiru nùn ɡɑri sɔ̃ɔwɑ,
    u wunɛn tɔmbu ɡɔbɑ kuɑmmɛwɑ, ɑ ǹ mɑɑ bu wɔre sere kɑ tɛ̃.
  eng-KJVCPB: For since I came to Pharaoh to speak in thy name, he hath done evil
    to this people; neither hast thou delivered thy people at all.
  cpy-cpy: Tema rowajankitaa-waetanakiri Faraón nosheninka-paeni nokenkitha-takota-paakiniri
    piwaero, tekatsi-maeta panti pookakaa-wentantee-yaariri pashitari eeroka.”
  mpx-mpx: Ya nok kin elana wam baaba ya baunanik, inoke nak i ginol gamagalau elal.
    Nige bugul etega u giginol ge nu pwamwalil!”
  wbp-wbp: Ngajurnarla yanu kingiki wangkanjaku yangka kujanpaju wangkaja. Ngula-jangkaju-jana
    kulu-jarrija nyuntu-nyangu yapaku, manu murrumurru-mani kajana karrikarri-wangu-nyayirnirli.
    Nyiya-jangka kula kanpa-jana muurl-mardarni?”
  luo-luo: Nyaka nachak dhi ir Farao mondo awuo e nyingi, osekelo chandruok ni ogandani
    bende ok isereso ogandani ngangʼ.”
  meu-meu: Badina be Farao dekena nama, emu hereva na hamaorolaia; una negana ema
    bona hari ia ese ina bese taudia vada e hadikadia, bona oi ese so hamauridiamu.
  npi-ULB: तपाईंको नाउँमा म फारोसित बोल्न आएदेखि तिनले यस जातिलाई कष्‍ट ल्याएका छन्,
    र तपाईंले अझै पनि आफ्नो जातिलाई मुक्त गर्नुभएको छैन ।”
  yor-yor: Láti ìgbà ti mo ti tọ Farao lọ láti bá a sọ̀rọ̀ ni orúkọ rẹ ni ó ti mú
    ìyọnu wá sí orí àwọn ènìyàn wọ̀nyí, bẹ́ẹ̀ ni ìwọ kò sì gba àwọn ènìyàn rẹ sílẹ̀
    rárá.”
  emp-NTPO: Mʌ̃a Egiptod̶ebema boro ume bʌ trʌ̃neba bed̶ead̶amĩna, maʌ̃ ewarid̶eba
    idjia Israel purura wetara biẽ́ o b̶ʌa. Maʌ̃ awara bʌa ẽdrʌ b̶ʌyad̶a ad̶ara wad̶ibid̶a
    oẽ́ b̶ʌa.–
  ind-ind: Sejak aku menghadap raja dan menyampaikan pesan-Mu, dia malah semakin keras
    menindas umat-Mu dan Engkau tidak melakukan apa pun untuk menolong mereka!”
  pes-OPCB: از وقتی که پیغام تو را به فرعون رسانده‌ام، بر این قوم ظلم می‌کند و تو
    هم به داد ایشان نمی‌رسی.»
  aer-aer: Ayenge kwenhe Pharaoh-werne angketyeke alheke Unte-arle ayenge ileke-arteke.
    Alakenhe ikwerenge anteme re tyerrtye Ngkwinhe areyeke ahele-irreke, re itnenhe
    akwete anthurre atweme itnenhe arlkarentye-ilemele anteye. Iwenhenge-arle-ame
    Unte itnenhe arntarnte-aretyakenhe?”
  tgl-ULB: Sa simula pa lang na pumunta ako kay Paraon para magsalita sa kaniya sa
    iyong pangalan, idinulot niya ang panganib para sa mga taong ito, at hindi mo
    pinalaya ang iyong bayan.”
  cbu-NT: '@see-verse:EXO.005.022'
  hui-hui: Kini biago hearia puwa í̠na langiridagua lamule pirungi howa ibugua wali
    agaliruhondo handabe manga howa kebabi dege biaabo haya. Ani biyago hondowa í̠na
    ti mbira biamogo bule manda nabi í̠ handayaho kegoni, lene.
  mya-mya: အ​ကျွန်ုပ်​သည်​ကိုယ်​တော်​၏​အ​မိန့်​တော်​အ​ရ ဖာ​ရော​ဘု​ရင်​ထံ​လျှောက်​ထား​သည့်​အ​ချိန်​မှ
    စ​၍ သူ​သည်​ကိုယ်​တော်​၏​လူ​မျိုး​တော်​ကို​နှိပ် စက်​ခဲ့​ပါ​ပြီ။ သို့​သော်​လည်း​ကိုယ်​တော်​သည်
    သူ​တို့​အား​မည်​သည့်​အ​ကူ​အ​ညီ​ကို​မျှ မ​ပေး​ခဲ့​ပါ'' ဟု​လျှောက်​ထား​လေ​၏။
  cbi-NTPO: Naamaa iya, ñu' mitya ti' faraónnu pañuba, juntsa ajkeshaya ñu' chachillanu
    kayu firu' ke' ne jiintsuve, tsenñuren ñuya tibanguindyuve yalanu livee kenu,
    timi.
  bod-N: ཡང་ང་རང་ཕཱར་ཨོལ་གྱི་གམ་དུ་སོང་སྟེ་ཁྱེད་ཀྱི་མཚན་ལ་བརྟེན་ནས་གཏམ་སྨྲས་པའི་དུས་ནས་བཟུང་།
    ཁོས་མི་འདི་རྣམས་དཀའ་སྡུག་ལ་སྦྱར་ཞིང་། ཁྱེད་ཀྱིས་ཁོ་རྣམས་སྐྱོབ་པར་གཏན་ནས་མ་མཛད་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Kubva pandakaenda kuna Faro kuti ndinotaura muzita renyu, iye akauyisa
    dambudziko pamusoro pavanhu ava, uye imi hamuna kutongonunura vanhu venyu napaduku.”
  spa-BLM: Porque desde que vine al Faraón a hablar en tu nombre, él ha traído problemas
    a este pueblo. No has rescatado a tu pueblo en absoluto”.
  cac-cac: Atax in xid'nac lolonel d'a vin̈ rey chi' uuj, yelxo val ilb'ajc'ol tz'utaj
    eb' a chon̈ab' tic yuj vin̈, maxto ach colvajlaj jab'oc, xchi vin̈aj Moisés chi'.
  swh-ULB: Tangu nilipokuja kwa Farao kusema naye kwa jina lako, amewatenda mabaya
    watu hawa, wala hujawaokoa watu wako hata kidogo.”
  bel-bel: бо з таго часу, як я прыйшоў да фараона і пачаў гаварыць ад імя Твайго,
    ён пачаў горш абыходзіцца з народам гэтым; а вызваліць - Ты ня вызваліў народу
    Твайго.
  deu-ELBBK: Denn seitdem ich zu dem Pharao hineingegangen bin, um in deinem Namen
    zu reden, hat er diesem Volk übel getan, und du hast dein Volk durchaus nicht
    errettet.
  mbb-OT: Su puun dà te kedhendiyè ku te hadì te kegkaǥi ziyà te kandin te menge lalag
    he ibpekaǥi nu, midlisedlised din en heini is menge etew, ne wazè nu sikandan
    libriya.”
  mal-2015: ഞാൻ നിന്റെ നാമത്തിൽ സംസാരിപ്പാൻ ഫറവോന്റെ അടുക്കൽ ചെന്നതു മുതൽ അവൻ ഈ ജനത്തോടു
    ദോഷം ചെയ്തിരിക്കുന്നു; നിന്റെ ജനത്തെ നീ വിടുവിച്ചതുമില്ല എന്നു പറഞ്ഞു.
  tuo-NT: Mʉꞌʉ ye cjasere yʉꞌʉ faraṍ meꞌrã ucũnʉꞌcãca nʉmʉ meꞌrã, cʉ̃ mʉꞌʉ yarã masãrẽ
    nemorõ ñaꞌarõ weenuꞌcũcãꞌmi. Mʉꞌʉ peꞌe mʉꞌʉ yarã masãrẽ ne yʉꞌrʉweticã weeweꞌe,
    nicʉ niwĩ.
  gup-gup: Bu ngawam kore Pharaoh ngudda Yawey marnewokdanj, nungka wanjh kundjalwarre
    kahkurduyime bedberre nanih bininj nawu Israel benkebmawahmeng. Dja ngudda minj
    kanwohbidyikarrmeninj bu kanbebkemeninj ngad nawu bininj ke. Dja djalburrkyak.”
  gvs-gvs: Tutayana boi agimiima im livala Pero alatuwoko go, ima ame tuta amo tomotayadi
    iyogedeegededi go, kadago giyaina kuyaveedi.’
  rmc-rmc: Akorestar, sar geľom anglo Faraonos, hoj leha te vakerav andre tiro nav,
    kerel lenca mek goreder a tu ňič na keres, hoj len te zachraňines.“
  nlg-nlg: Tana vuivuni inau tu vahea Pharaoh nimua na bosaa, agaia te nia hevei na
    vahaghitaili te sule haba vaa ghua, vanira nimua na vure. Mo mua tabotabo ge ko
    vavolara!”
  pes-OPV: زیرا از وقتی که نزد فرعون آمدم تا به نام تو سخن گویم، بدین قوم بدی کرده
    است و قوم خود را هرگز خلاصی ندادی.»
  ron-1924: Де кынд м-ам дус ла Фараон ка сэ-й ворбеск ын Нумеле Тэу, ел фаче ши май
    рэу попорулуй ачестуя, ши н-ай избэвит пе попорул Тэу.”
  ben-OBCV: যখন থেকে আমি তোমার নাম করে ফরৌণের সাথে কথা বলতে গিয়েছি, তখন থেকেই তিনি
    এই লোকদের অসুবিধায় ফেলেছেন, এবং তুমি তোমার প্রজাদের আদৌ উদ্ধার করোনি।”
  som-som: Ilaa markii aan u imid Fircoon oo aan magacaaga kula hadlay isaga, wax
    xun buu dadkan ku sameeyey, oo adna dadkaaga kama aad samatabbixin innaba.
  lat-VUC: 'ex eo enim quo ingressus sum ad Pharaonem ut loquerer in nomine tuo, afflixit
    populum tuum: et non liberasti eos.'
  eng-ASVBT: For since I came to Pharaoh to speak in thy name, he hath dealt ill with
    this people; neither hast thou delivered thy people at all.
  mna-mna: Nu re kek. Indeeŋe ta aŋla aŋso kalŋom pa king kizin Aikuptu mi imar indeeŋe
    koozi na, ni iseseeze zin Israel matan. Mi nu kam mbulu sa bekena tatke zin pa
    pataŋana kizin som.”
  ita-1885: Conciossiachè dacchè io son venuto a Faraone, per parlargli in nome tuo,
    egli abbia trattato male questo popolo; e tu non hai punto liberato il tuo popolo.
  eng-LXXUP: For from the time that I went to Pharaoh to speak in thy name, he has
    afflicted this people, and thou hast not delivered thy people.
  eng-ULB: Ever since I came to Pharaoh to speak to him in your name, he has caused
    trouble for this people, and you have not set your people free at all.”
  spa-VBL: “Desde que fui a ver al Faraón para hablar en tu nombre, él ha sido aún
    más duro con tu pueblo, ¡y no has hecho nada para salvarlo!”
  fra-_FOB: Puisque depuis que je suis venu vers Pharaon, pour parler en ton nom,
    il a maltraité ce peuple, et tu n'as point délivré ton peuple?
  mal-mal: ഞാൻ നിന്റെ നാമത്തിൽ സംസാരിപ്പാൻ ഫറവോന്റെ അടുക്കൽ ചെന്നത് മുതൽ അവൻ ഈ ജനത്തോട്
    ദോഷം ചെയ്തിരിക്കുന്നു; നിന്റെ ജനത്തെ നീ വിടുവിച്ചതുമില്ല” എന്ന് പറഞ്ഞു.
  urd-GVR: Jab se maiṅ ne Firaun ke pās jā kar use terī marzī batāī hai wuh Isrāīlī
    qaum se burā sulūk kar rahā hai. Aur tū ne ab tak unheṅ bachāne kā koī qadam nahīṅ
    uṭhāyā.”
  suz-BL: गो इन नेंमी फाराओ नु लोव़ पङा नोले, मेकोमी इन मुर आन कली ङोंइती क्‍येङा
    शुश श्‍येत गेप्‍तु। गे चहिं इन मुर आन कली मप्रोंइनी” दें‍त।
  ita-1927: Poiché, da quando sono andato da Faraone per parlargli in tuo nome, egli
    ha maltrattato questo popolo, e tu non hai affatto liberato il tuo popolo”.
  ckb-ckb: لەو کاتەوەی چوومە لای فیرعەون بە ناوی تۆوە بدوێم، ئەو خراپەی لەگەڵ ئەم
    گەلە کرد، تۆش فریای گەلەکەت نەکەوتیت.»
  eng-BBE: For from the time when I came to Pharaoh to put your words before him,
    he has done evil to this people, and you have given them no help.
  kan-OKCV: ನಾನು ಫರೋಹನ ಬಳಿಗೆ ಬಂದು ನಿಮ್ಮ ಹೆಸರಿನಲ್ಲಿ ಮಾತನಾಡಿದಂದಿನಿಂದ, ಈ ಜನರಿಗೆ ಅವನು
    ಕೇಡನ್ನೇ ಮಾಡುತ್ತಿದ್ದಾನೆ. ನೀವು ನಿಮ್ಮ ಜನರನ್ನು ರಕ್ಷಿಸಲಿಲ್ಲವಲ್ಲಾ,” ಎಂದನು.
  bbb-bbb: Na ive one ije nane kurana Fero kuarae rove fuka uria no kame vame ise
    ijia isekafuome. Ro kuke a irerefuo naebe ire be rena no karaunuokiro vierafemano
    kuae?
  tam-2017: நான் உமது நாமத்தைக்கொண்டு பேசும்படி பார்வோனிடம் சென்றதுமுதல் அவன் இந்த
    மக்களை உபத்திரவப்படுத்துகிறான்; நீர் உம்முடைய மக்களை விடுதலையாக்கவில்லையே” என்றான்.
  spa-RV-1909: Porque desde que yo vine á Faraón para hablarle en tu nombre, ha afligido
    á este pueblo; y tú tampoco has librado á tu pueblo.
  ron-BTF: Căci de când am venit la Faraon să vorbesc în numele tău, el a făcut rău
    acestui popor; și nu ai eliberat nicidecum pe poporul tău.
  eng-WEBP: For since I came to Pharaoh to speak in your name, he has brought trouble
    on this people. You have not rescued your people at all!”
  eng-FBV: Ever since I went to Pharaoh to speak for you, he has been even harder
    on your people, and you haven't done anything to save them!”
  nld-1939: Want van het ogenblik af, dat ik naar Farao ben gegaan, om in uw Naam
    te spreken, is dit volk er nog slechter aan toe, en Gij hebt uw volk in het geheel
    niet gered.
  nch-BL: Hasta ipan nopa tonali quema nihualajqui nijcamanalhuico nopa Faraón quej
    techilhui, yaya noja más quintaijyohuiltijtoc momasehualhua, huan ta amo teno
    tijchijtoc para tiquinmaquixtis.
  vie-1934: Từ khi tôi đi yết kiến Pha-ra-ôn đặng nhân danh Chúa mà nói, thì người
    lại ngược đãi dân nầy, và Chúa chẳng giải cứu dân của Chúa.
  hin-CV: जब मैंने फ़रोह से याहवेह के बारे में बात की, तब से फ़रोह ने इस्राएलियों
    को परेशान करना शुरू किया. इस स्थिति में आपने अपने लोगों को नहीं बचाया!”
  eng-OURB: For since I came to Pharaoh to speak in your name, he has brought trouble
    on this people; and you have not rescued your people at all.”
  spa-BES: Porque desde el tiempo en que fui a Faraón para poner tus palabras delante
    de él, él ha hecho mal a este pueblo, y tú no les has dado ayuda.
  tdx-tdx: Fa boak’ ami’ty niheovako amy Parò hivolañe amy tahina’oy, le nanoe’e samporerake
    ondaty retoa vaho tsy rinomba’o ondati’oo.
  vid-vid: Kulawila londali ndilonga na Falao kwa itagwa lya hegwe, heye nakawaditila
    wihe wanhu awa. Hegwe hunadita chinhu choneche cha kuwagombola wanhu wa hegwe.”
  eng-OKE: And from the time that I went in to Pharoh to speak in Thy name he hath
    done evil to this people, but liberating Thou hast not liberated Thy people.
  tha-KJV: เพราะว่าตั้งแต่ข้าพระองค์ไปเฝ้าฟาโรห์เพื่อทูลในพระนามของพระองค์​แล้ว ฟาโรห์​ก็​ทำทารุณแก่​ชนชาติ​นี้
    ส่วนพระองค์​ก็​มิได้​ทรงช่วยพลไพร่ของพระองค์​ให้​พ้นเลย”
  por-BR-2018: Porque desde que vim a Faraó para falar-lhe em teu nome, afligiu a
    este povo; e tu tampouco livraste a teu povo.
  deu-ELO: Denn seitdem ich zu dem Pharao hineingegangen bin, um in deinem Namen zu
    reden, hat er diesem Volke übel getan, und du hast dein Volk durchaus nicht errettet.
  eng-WYC-2018: For since I entered to Pharaoh, that I should speak in thy name, thou
    hast tormented thy people, and hast not delivered them. (For since I went in to
    speak in thy name to Pharaoh, he hath tormented thy people, and thou hast not
    rescued them.)
  epo-epo: De tiu tempo, kiam mi venis al Faraono, por paroli en Via nomo, li fariĝis
    pli malbona kontraŭ tiu popolo, kaj Vi ne savis Vian popolon.
  uig-PIN: Qünki mǝn Pirǝwnning aldiƣa kirip Sening naming bilǝn sɵz ⱪilƣinimdin tartip,
    u bu hǝlⱪning üstigǝ tehimu ziyadǝ azab ⱪilƣili turdi. Əmma Sǝn tehiqǝ ⱪowmingni
    ⱨeq ⱪutⱪuzmiding, — dedi.
  beo-beo: 'Na da Dia sia: Felouma olelemusa: asiba:le, e da eso huluane ilima se
    bagade iaha. Amola Di da ili fidima:ne hamedafa hamoi!”'
  tpi-OTNT: Stat long taim mi bin i go givim tok bilong yu long king na i kam inap
    nau, king i wok long mekim nogut long ol. Na yu no bin mekim wanpela samting bilong
    helpim ol.”
