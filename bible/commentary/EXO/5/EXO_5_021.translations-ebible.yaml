verse: EXO.005.021
translations:
  mal-C: “യഹോവ നിങ്ങളെ കാണുകയും ന്യായംവിധിക്കുകയും ചെയ്യട്ടെ! നിങ്ങൾ ഫറവോന്റെയും അദ്ദേഹത്തിന്റെ
    വേലക്കാരുടെയും മുമ്പിൽ ഞങ്ങളെ നാറ്റിക്കുകയും ഞങ്ങളെ കൊല്ലുന്നതിന് അവരുടെ കൈയിൽ
    വാൾ കൊടുക്കുകയും ചെയ്തിരിക്കുകയാണ്,” എന്ന് അവർ പറഞ്ഞു.
  deu-TKW: 'Da wandte sich Mose wieder an Jahwe zu sprach: O Herr! Warum lässest du
    diesem Volke solches Unheil widerfahren? Wozu hast du mich denn gesandt?'
  lin-lin: 'Balobaki : — Tika ete Yawe atala bino mpe asambisa bino ! Bokomisi biso
    eloko ya nkele liboso ya Faraon mpe ya basali na ye mpe botie mopanga na maboko
    na bango mpo ete baboma biso !'
  eng-LSV: and say to them, “YHWH look on you, and judge, because you have caused
    our fragrance to stink in the eyes of Pharaoh, and in the eyes of his servants—to
    give a sword into their hand to slay us.”
  eng-GNV: 'To whom they said, The Lord looke vpon you and iudge: for yee haue made
    our sauour to stinke before Pharaoh and before his seruants, in that ye haue put
    a sword in their hand to slay vs.'
  eng-WEBSTER: And they said to them, The LORD look upon you, and judge; because ye
    have made our savor to be abhorred in the eyes of Pharaoh, and in the eyes of
    his servants, to put a sword in their hands to slay us.
  nhw-BL: 'Huan nopa israelita tlayacanani quinilhuijque: ―TOTECO ma quiita catli
    amo cuali anquichijtoque ica tojuanti, huan ma anmechtlatzacuilti. Amojuanti amotlajtlacol
    para itequiticahua Faraón ma techtlachilica fiero. Eltoc quen anquitlalijtoque
    machete ipan ininmax para ma techmictica ica catli anquiilhuijtoque nopa tlanahuatijquetl.'
  swh-ONEN: wakawaambia Mose na Aroni, “Bwana na awaangalie awahukumu ninyi! Mmetufanya
    tunuke kwa Farao na maafisa wake, nanyi mmeweka upanga mikononi mwao ili kutuua
    sisi.”
  bba-bba: Yerɑ bɑ bu sɔ̃ɔwɑ bɑ nɛɛ, Yinni Gusunɔ u bɛɛ wɑɑmɔ. U koo mɑɑ bɛɛ siri.
    Bɛɛyɑ i sun tusiru kɑsuɑ Eɡibiti sunɔ kɑ win tɔmbun mi. Wee, i tɑkobi doke ben
    nɔmuɔ bu kɑ sun ɡo.
  eng-KJVCPB: and they said unto them, The Lord look upon you, and judge; because
    you have made our savour to be abhorred in the eyes of Pharaoh, and in the eyes
    of his servants, to put a sword in their hand to slay us.
  cpy-cpy: 'Ikantapaakiri: “Riitaki Atajorentsite owajankitaa-wenti-mironi okaatzi
    pantakiri. Eeroka kantakaan-takiro ikijashiri-tanteeri Faraón eejatzi inampina.
    Okemiwae-takawo eeroka pakirinimi iyotsiro-shitha-kiti rowamaanteeri.”'
  mpx-mpx: Yaka hi baek Mosese ge Eloni elal hi ba, “Ha awanun Yehoba ni lahemiu,
    kaiwena kin alonau ge ana tolabe tineliya ku palut ge hi pihigelgel-agima. He
    wami ginol kaiwena bosowailiya te nihi lolima.”
  wbp-wbp: Wangkajalu-palangu Mujujuku manu Yarunuku, “Kaaturlu yungulpangkupala nyuntu-jarraju
    pungkarla! Nyuntu-jarrarlajintanya kalu-nganpa kuluju nyina kingi manu nyanungu-nyangu
    warrkini-watiji. Nyumpalanpalarla kingikiji wangkaja nganimpaku yilyanjaku jilja-kurraku.
    Kujarlanya yungu-nganpa pinyi muku!”
  luo-luo: kendo negiwachonegi niya, “Mad Jehova Nyasaye neu mi ngʼadnu bura! Usemiyo
    wadoko gima dungʼ mangʼwe ni Farao kod jodonge kendo useketo ligangla e lwetgi
    mondo ginegwago.”
  meu-meu: Bena idia ese raruosi e gwau henidia, eto, Iehova ese baine he-geremui
    bona baine hahemaoro henimui; badina be Farao bona ena hesiai taudia vairadiai
    ladamai vada o hadika, e kara ialalaimai darena imadia ai vada o atoa na heto.
  npi-ULB: तिनीहरूले मोशा र हारूनलाई भने, “परमप्रभुले तपाईंहरूलाई हेरी दण्ड दिनुभएको
    होस् किनकि तपाईंहरूले हामीलाई फारो र उहाँका दासहरूको दृष्‍टिमा तिरस्कृत तुल्याउनुभएको
    छ । हामीलाई मार्न तपाईंहरूले तिनीहरूका हातमा तरवार थमाइदिनुभएको छ ।”
  yor-yor: Wọn sì wí pé, “Kí Olúwa kí ó wò yín, kí ó sì ṣe ìdájọ́! Ẹ̀yin ti mú wa
    dàbí òórùn búburú fún Farao àti àwọn òṣìṣẹ́ rẹ̀, ẹ sì ti fún wọn ni idà láti fi
    pa wá.”
  emp-NTPO: 'Dji traja panʌ bororãba ãdjía jarasid̶aa: –Ãcõrẽba bãrãra cawa oya. Bãrãdrʌ
    bed̶ead̶e panʌa dairãra Egiptod̶ebema boro quĩrãpita, dji dromarã quĩrãpita bid̶a
    biẽ́ panebʌda carea. Id̶ibʌrʌ bãrãba dairãra quenabid̶ia.–'
  ind-ind: Kata mereka kepada Musa dan Harun, “Gara-gara kalian, kami semakin dibenci
    oleh raja dan para pejabatnya! Biarlah TUHAN mengadili dan menghukum kalian berdua!
    Akibat perbuatanmu, matilah kami!”
  pes-OPCB: 'پس به ایشان گفتند: «خداوند داد ما را از شما بگیرد که همهٔ ما را از چشم
    فرعون و درباریانش انداختید و بهانه‌ای به دست ایشان دادید تا ما را بکشند.»'
  aer-aer: Itne Moses uthene Aaron utheneke angkeke, “Ngkartele kwenhe mpwelenhe irrerlknge
    atwetyeke! Pharaoh artwe ikwerenhe areye-arlke kwenhe anwerneke ahele anthurre
    aneme mpwele-ngentyele ware. Mpwele Pharaoh ileke anwernenhe apmere arrangkethe-werne
    ipmentye aywepetyeke. Alakenhe ikwerenge anteme itne anwernenhe ingkirreke irrerlknge
    atwetyeke ahentye aneme.”
  tgl-ULB: Sinabi nila kina Moises at Aaron, “Nawa tingnan kayo ni Yahweh at paparusahan
    kayo, dahil ginawa ninyo kaming maging hindi kanais-nais sa paningin ni Paraon
    at sa kaniyang mga lingkod. Inilagay ninyo ang espada sa kanilang kamay para patayin
    kami.”
  cbu-NT: Waanipari Apanll siyaa wanichiya yuwamand siy kurakaa mantsir kamachtarangish
    anumandaya. Na watam kurak wasundurur aranginasha iyaa kiyung yachakuwa. Sirútama
    taarangani anumand kasiru iyaa natsakanaya. Sirútama nduntaa ashiranguni, itaru
    natsha aranginasha kurak iyaa kiyung yachakiya. Yuwamand siy kurakaa taarangis
    anumand iyaa aranginasha itarawaztakanaya. Watam shaana ngichzee wayarangshawa.
    Anumand waani iyaa pachachiya, táranganaya Móysiseetsi mishat Aaronaatstamta.
  hui-hui: Libu hearia puwa tigua libuhondo lalu, Libugua bi o lama ibiribigonime
    hawa ina belonaga kinibi ibunaga biabe biaga karumebi ina belonaga minu miradagua
    biribiyago. Libugua o biribigoni Anduane Homogo ibugua hendedago ibugua libu pani
    ngulebira. Ibugua ina irane agini boabe tabaho hayago ai irane libugua mo miribigoriani
    geho howa ina bo waholebira, lene.
  mya-mya: '``ဖာ​ရော​ဘု​ရင်​နှင့်​သူ​၏​အ​ရာ​ရှိ​တို့​က​ကျွန်ုပ် တို့​အား​ရွံ​မုန်း​လာ​စေ​ရန်
    သင်​တို့​ပြု​လုပ်​သည့် အ​တွက်​ကြောင့်​ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့ အား​စီ​ရင်​တော်​မူ​ပါ​စေ​သော။
    ကျွန်ုပ်​တို့​အား သတ်​ရန်​သင်​တို့​သည်​သူ​တို့​လက်​၌​ဋ္ဌား​ကို အပ်​ပေး​လေ​ပြီ''''
    ဟု​ဆို​ကြ​၏။'
  cbi-NTPO: 'Tsejtu tsandila: Ñulla tyee dekiñuba Yavé juntsan mitya taaju puitesa,
    matyu naa lalanu faraón bain, naa bale chachilla bain na''baasa dekiñuba ñullaa
    kuipa de'' mitya. Ñullaren yala'' tyaapanu peeniya chungaapukeñuu dekive lalanu
    tu''nudetsu, tila.'
  bod-N: ཁོ་གཉིས་ལ་འདི་ལྟར། ཁྱོད་གཉིས་ཀྱིས་ཕཱར་ཨོལ་དང་དེའི་འཁོར་གཡོག་གི་མདུན་དུ་ངེད་རྣམས་དྲི་ངན་པར་བྱས་ཤིང་།
    ངེད་ཅག་གསོད་པའི་ཕྱིར་དེ་དག་གི་ལག་ཏུ་རལ་གྲི་བཞག་པས། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་གཉིས་ལ་དཔྱད་ཞིབ་གནང་ནས་ཤན་འབྱེད་པར་ཤོག་ཅེས་སྨྲས་སོ།
    །
  sna-sna: uye vakati, “Jehovha ngaakutarirei uye akutongei! Matiita chinhu chinonhuhwa
    kuna Faro namachinda ake uye maisa munondo muruoko rwavo kuti vatiuraye.”
  spa-BLM: 'Les dijeron: “¡Que Yahvé los mire y los juzgue, porque ustedes nos han
    convertido en un hedor abominable a los ojos del Faraón y a los ojos de sus siervos,
    para poner una espada en su mano para matarnos!”'
  cac-cac: 'Ix yalan eb'' vin̈ caporal chi'': —Olxom yil Jehová tas ol ex yutoc, yujto
    a ex ay e mul, yuj chi'' a vin̈ rey yed'' eb'' vin̈ ay yopisio yed'' vin̈, tzon̈
    syaj val eb'' ticnaic. Ichato a ex ix eyac'' q''uen espada d''a eb'' vin̈ yic
    tzon̈ smilancham eb'' vin̈, xchi eb'' vin̈.'
  swh-ULB: Wakawaambia Musa na Haruni, “Yahwe awatazame ninyi na kuwaadhibu, kwa sababu
    mmetufanya sisi kuonekana wabaya mbele ya Farao na watumishi wake. Mmetia upanga
    mikononi mwao ili watuue.”
  bel-bel: 'і сказалі ім: хай бачыць і судзіць вас Гасподзь за тое, што вы зрабілі
    нас ненавісьнікамі ў вачах фараонавых і рабоў ягоных і далі ім меч у рукі, каб
    забіць нас.'
  deu-ELBBK: 'Und sie sprachen zu ihnen: Der HERR sehe auf euch und richte, dass ihr
    unseren Geruch stinkend gemacht habt vor dem Pharao und vor seinen Knechten, so
    dass ihr ihnen das Schwert in die Hand gegeben habt, uns zu töten.'
  mbb-OT: ne migkeǥiyan dan haazà is dezuwa te, “Berakat he siluti kew te Nengazen,
    su keniyu he vaal is utew ingkeepesi kenami te hadì wey te menge upisyal zin.
    Is mibeelan niw ne iyan egkehimu he hinungdan te kedhimetayi zan kenami.”
  mal-2015: 'അവരോടു: നിങ്ങൾ ഫറവോന്റെയും അവന്റെ ഭൃത്യന്മാരുടെയും മുമ്പാകെ ഞങ്ങളെ നാറ്റി,
    ഞങ്ങളെ കൊല്ലുവാൻ അവരുടെ കയ്യിൽ വാൾ കൊടുത്തതുകൊണ്ടു യഹോവ നിങ്ങളെ നോക്കി ന്യായം
    വിധിക്കട്ടെ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Narẽ aꞌtiro nicãrã niwã: —Õꞌacʉ̃ mʉsã weepetíyeꞌquere ĩꞌa, mʉsãrẽ buꞌiri
    daꞌreato. Faraṍ, tojo nicã ãpẽrã cʉ̃rẽ sʉꞌori daꞌrase dutiri masã ʉ̃sãrẽ ñaꞌarõ
    ĩꞌatuꞌtima. Mʉsã basuta cʉ̃rẽ diꞌpjĩ oꞌo, ʉ̃sãrẽ wẽjẽdutirã weronojõ weeapã. Tojo
    weerã mʉsãta buꞌiritiꞌi, nicãrã niwã.'
  gup-gup: dja bindimarneyimeng, “Ngudda wanjh ngunemarnbom kunyid dja ngurrbenmarnbom
    Pharaoh dja bininj nuye nawu kabirrimarnedurrkmirri wanjh kandiwidnan kadberre,
    dja yiman rerrih ngurrbenbidnakenwong mandjawak kandibunkenh. Wanjh kunmekbekenh
    kunu ngad ngarridjare Yawey ngunbenenan dja ngunbenedjuhbun ngorrewoneng.”
  gvs-gvs: Sikatubolatema sidigo kadi, ‘Yauwe bei igitemi itakinoimi komi toogoyoimi!
    Komi pasimi Pero be nakae ina pakonayao taiyao sigiteda sikalagiwoleda. Imi guinuwayana
    sisi nakae bogina kovini bei sisiyana goi sikaumateda.’
  rmc-rmc: 'Ola murša lenge phende: „O RAJ mi dikhel pre oda, so kerďan, a mi marel
    tumen vaš oda, bo akana amen džungľarďan anglo Faraonos the angle leskre služobňika.
    Kada, so kerďan, hin avke, sar te lenge diňanas andro vast e šabľa, hoj amen te
    murdaren.“'
  nlg-nlg: Mana lei mane righitaoni tara bosa vanira, “Lubatia a Yahweh ke deteghau
    toro lavihagheghai mai tana vahaghitaili te dika eni kolua Pharaoh ma nina ovu
    ni tinoni lutu. Iroghau toro vahera na kokokoe ni mateamami!”
  pes-OPV: 'و بدیشان گفتند: «خداوند بر شما بنگردو داوری فرماید! زیرا که رایحه ما را
    نزد فرعون وملازمانش متعفن ساخته‌اید، و شمشیری به‌دست ایشان داده‌اید تا ما را بکشند.»'
  ron-1924: 'Ши ле-ау зис: „Сэ вэ вадэ Домнул ши сэ жудече! Вой не-аць фэкут урыць
    луй Фараон ши служиторилор луй; ба ынкэ ле-аць дат сабия ын мынэ ка сэ не омоаре.”'
  ben-OBCV: এবং তারা বলল, “সদাপ্রভুই আপনাদের দিকে তাকিয়ে আপনাদের বিচার করুন! আপনারা
    ফরৌণের ও তাঁর কর্মকর্তাদের কাছে আমাদের আপত্তিকর করে তুলেছেন এবং আমাদের হত্যা করার
    জন্য তাদের হাতে এক তরোয়াল তুলে দিয়েছেন।”
  som-som: oo waxay ku yidhaahdeen, Rabbigu ha idin fiiriyo oo ha idin xukumo, waayo,
    waxaad naga dhigteen wax u ura Fircoon iyo addoommadiisii si ay noo nacaan oo
    ay intay seefo noo qaataan noo laayaan.
  lat-VUC: 'et dixerunt ad eos: Videat Dominus et judicet, quoniam fœtere fecistis
    odorem nostrum coram Pharaone et servis ejus, et præbuistis ei gladium, ut occideret
    nos.'
  eng-ASVBT: 'and they said unto them, Jehovah look upon you, and judge: because ye
    have made our savor to be abhorred in the eyes of Pharaoh, and in the eyes of
    his servants, to put a sword in their hand to slay us.'
  mna-mna: 'To tiyaamba ziru ma tiso: “Mbulu ta niomru kakam piam na, Yooba ire kek.
    Mi ni itunu ko iŋgal motoyom pa mi ipokot. Pa niomru kapamalmal king ziŋan zin
    wal ta timborro uraata kini na keten, tana tire yam kembei wal sananŋoyam. Iŋgi
    kuur zaala pa king be ipun yam ma ametmeete lup.”'
  ita-1885: 'Ed essi dissero loro: Il Signore riguardi a voi, e facciane giudicio;
    conciossiachè voi abbiate renduto puzzolente l''odor nostro appo Faraone, e appo
    i suoi servitori, dando loro in mano la spada per ucciderci.'
  eng-LXXUP: And they said to them, The Lord look upon you and judge you, for ye have
    made our savor abominable before Pharaoh, and before his servants, to put a sword
    into his hands to slay us.
  eng-ULB: They said to Moses and Aaron, “May Yahweh look at you and punish you, because
    you have made us offensive in the sight of Pharaoh and his servants. You have
    put a sword in their hand to kill us.”
  spa-VBL: 'y dijeron: “¡Que el Señor vea lo que han hecho y los juzgue por ello!
    Han hecho que el Faraón y sus oficiales se enojen con nosotros. ¡Han puesto una
    espada en sus manos para matarnos!”'
  fra-_FOB: 'Et ils leur dirent: Que l''Éternel vous regarde, et qu''il juge! vous
    nous avez mis en mauvaise odeur devant Pharaon et devant ses serviteurs, en leur
    mettant une épée à la main pour nous tuer.'
  mal-mal: 'അവരോട്: “നിങ്ങൾ ഫറവോന്റെയും അവന്റെ ഭൃത്യന്മാരുടെയും മുമ്പാകെ ഞങ്ങളെ നിന്ദിതരാക്കി.
    ഞങ്ങളെ കൊല്ലുവാൻ അവരുടെ കയ്യിൽ വാൾ കൊടുത്തതുകൊണ്ട് യഹോവ നിങ്ങളെ നോക്കി ന്യായം
    വിധിക്കട്ടെ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Unhoṅ ne Mūsā aur Hārūn se kahā, “Rab ḳhud āp kī adālat kare. Kyoṅki āp
    ke sabab se Firaun aur us ke mulāzimoṅ ko ham se ghin ātī hai. Āp ne unheṅ hameṅ
    mār dene kā mauqā de diyā hai.”
  suz-BL: मिनु मेको कोव़बपुकीमी “परमप्रभु यावेमी इस कली सजाइ गेवल। मारदे हना गे निक्‍शीमी
    फाराओ नु आ मुर आन ङोंइती आंइ कली मरिम्‍शो सेल्‍तीसी। आंइ कली साइक्‍चा, दे तरवार
    आन गुइमी गेतीसी” दे गाइश्‍शा हुइक्‍ताक्‍म।
  ita-1927: 'e dissero loro: “L’Eterno volga il suo sguardo su voi, e giudichi! poiché
    ci avete messi in cattivo odore dinanzi a Faraone e dinanzi ai suoi servitori,
    e avete loro messa la spada in mano perché ci uccida”.'
  ckb-ckb: 'پێیان گوتن: «حەواڵەی یەزدانتان دەکەین با خۆی حوکم بدات، چونکە ئێوە ئێسک
    گرانتان کردین لەبەرچاوی فیرعەون و خزمەتکارەکانی، شمشێرتان دایە دەستی بۆ کوشتنمان.»'
  eng-BBE: And they said to them, May the Lord take note of you and be your judge;
    for you have given Pharaoh and his servants a bad opinion of us, putting a sword
    in their hands for our destruction.
  kan-OKCV: ಅವರು ಮೋಶೆ ಆರೋನರಿಗೆ, “ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ನೋಡಿ ನ್ಯಾಯತೀರಿಸಲಿ! ಏಕೆಂದರೆ
    ನೀವೇ ಫರೋಹನ ಮುಂದೆಯೂ ಅವನ ದಾಸರ ಮುಂದೆಯೂ ನಮ್ಮನ್ನು ಅವರು ಹೇಸಿಕೊಳ್ಳುವಂತೆ ಮಾಡಿದಿರಿ. ನಮ್ಮನ್ನು
    ಸಂಹರಿಸುವುದಕ್ಕೆ ನೀವು ಅವರ ಕೈಗೆ ಖಡ್ಗವನ್ನು ಕೊಟ್ಟಿದ್ದೀರಿ,” ಎಂದರು.
  bbb-bbb: Ijadufuo bu usiae biediana kiae, E Ireobo fu irere jare renoevo ije fune
    giae. Ijadufuo fu ja isekafiakiro fu kini Ferokina e fuone mamekanu ije kiaga
    bu no kame vame gikikimana ijia reve. Jare ijiege revo ijadufuo bute no kanuokuae
    revono kiae.
  tam-2017: 'அவர்களை நோக்கி: “நீங்கள் பார்வோனின் கண்களுக்கு முன்பாகவும் அவருடைய வேலைக்காரர்களின்
    கண்களுக்கு முன்பாகவும் எங்களுடைய வாசனையைக் கெடுத்து, எங்களைக் கொல்லும்படி அவர்களுடைய
    கையிலே பட்டயத்தைக் கொடுத்ததால், யெகோவா உங்களைப் பார்த்து நியாயம் தீர்க்கக்கடவர்”
    என்றார்கள்.'
  spa-RV-1909: 'Dijéronles: Mire Jehová sobre vosotros, y juzgue; pues habéis hecho
    heder nuestro olor delante de Faraón y de sus siervos, dándoles el cuchillo en
    las manos para que nos maten.'
  ron-BTF: 'Și le-au spus: DOMNUL să privească spre voi și să judece; fiindcă ați
    făcut mirosul nostru să fie detestat în ochii lui Faraon și în ochii servitorilor
    săi, să pună o sabie în mâna lor pentru a ne ucide.'
  eng-WEBP: They said to them, “May the LORD look at you and judge, because you have
    made us a stench to be abhorred in the eyes of Pharaoh, and in the eyes of his
    servants, to put a sword in their hand to kill us!”
  eng-FBV: and said, “May the Lord see what you have done and judge you accordingly!
    You have made us like a bad smell to Pharaoh and his officials. You have put a
    sword in their hands to kill us!”
  nld-1939: 'zeiden ze hun: Jahweh moge het u vergelden en u straffen; want gij hebt
    ons gehaat gemaakt bij Farao en zijn dienaars, en hun het zwaard in de hand gedrukt,
    om ons te vermoorden.'
  nch-BL: 'Huan nopa israelita tayacanani quinilhuijque: ―TOTECO ma quiita cati amo
    cuali anquichijtoque ica tojuanti, huan ma amechtatzacuilti. Amojuanti amotajtacol
    para itequiticahua Faraón ma techtachilica fiero. Eltoc quej anquitalijtoque macheta
    ipan inimax para ma techmictica ica cati anquiilhuijtoque nopa tanahuatijquet.'
  vie-1934: 'bèn nói rằng: Hai ngươi đã làm cho chúng tôi ra mùi hôi hám trước mặt
    Pha-ra-ôn và quần thần, mà trao thanh gươm vào tay họ đặng giết chúng tôi. Cầu
    xin Đức Giê-hô-va xem xét và xử đoán hai ngươi!'
  hin-CV: 'इस्राएलियों ने मोशेह तथा अहरोन से कहा, “अब याहवेह ही हमें बचा सकते हैं:
    क्योंकि आप ही के कारण मिस्री हमसे नफ़रत करने लगे हैं, आप ही ने हमें उनके हाथों
    में छोड़ दिया है.”'
  eng-OURB: and they said to them, “May Adonai look at you, and judge, because you
    have made us a stench to be abhorred in the eyes of Pharaoh, and in the eyes of
    his servants, to put a sword in their hand to kill us.” (Maftir ·Conclusion·)
  spa-BES: 'Y ellos les dijeron: El Señor tome nota de ti y sea tu juez; porque le
    has dado a Faraón y a sus siervos una mala opinión de nosotros, poniendo una espada
    en sus manos para nuestra destrucción.'
  tdx-tdx: vaho hoe ty nanoa’ iareo, Ee t’ie ho vazohoe’ Iehovà naho hizaka! Akore
    ty nañaimboa’ areo anay am-pihaino’ i Parò naho am-pihaino o mpitoro’eo, hanolorañe
    fibara am-pità’ iareo hañohofa’e loza.
  vid-vid: Lelo nawawalonjela Musa na Aluni, “Mkulu Nguluwi nayayone mbuli ayi, na
    kuwatagusa hemwe kwa vila mtudita hetwe tuzudilwe na Falao na vitumigwa wa heye,
    hemwe muwapa chiwalo cha kutukopola.”
  eng-OKE: And they said to them, May the Lord manifest Himself to you and adjudge;
    because you have made our savour evil in the eyes of Pharoh, and in the eyes of
    his servants, and have put a sword into their hands to kill us!
  tha-KJV: เขาจึงกล่าวแก่เขาทั้งสองว่า “ขอพระเยโฮวาห์ทรงมองดูพวกท่านและพิพากษาเถิด
    เพราะท่านกระทำให้ชื่อของพวกข้าพเจ้าเป็​นที​่​เกล​ียดชังในสายพระเนตรของฟาโรห์ และในสายตาของข้าราชการของพระองค์
    เหมือนหนึ่งเอาดาบใส่มือเขาให้สังหารพวกข้าพเจ้าเสีย”
  por-BR-2018: 'Disseram-lhes: Olhe o SENHOR sobre vós, e julgue; pois nos fizestes
    repulsivos diante de Faraó e de seus servos, dando-lhes a espada nas mãos para
    que nos matem.'
  deu-ELO: 'Und sie sprachen zu ihnen: Jehova sehe auf euch und richte, daß ihr unseren
    Geruch stinkend gemacht habt vor dem Pharao und vor seinen Knechten, so daß ihr
    ihnen das Schwert in die Hand gegeben habt, uns zu töten.'
  eng-WYC-2018: and they said to them, The Lord see, and deem (thee), for ye have
    made our odour, or fame, (to) stink before Pharaoh, and his servants, that is,
    ye have made us abominable and hateful (to them); and ye have given to him a sword,
    that he should slay us (with).
  epo-epo: 'Kaj ili diris al tiuj: La Eternulo rigardu vin, kaj juĝu vin por tio,
    ke vi malbonodorigis nian odoron antaŭ Faraono kaj antaŭ liaj servantoj, kaj donis
    glavon en iliajn manojn, por mortigi nin.'
  uig-PIN: 'Ular Musa bilǝn Ⱨarunƣa: — Bizni Pirǝwnning nǝziridǝ wǝ uning ǝmǝldarlirining
    nǝziridǝ sesitip, bizni ɵltürüxkǝ ularning ⱪoliƣa ⱪiliq tutⱪuzƣininglar üqün,
    Pǝrwǝrdigar silǝrning üstünglarƣa ⱨɵküm ⱪilsun! — dedi.'
  beo-beo: Ilia da Mousese amola Elane elama amane sia:i, “Alia hamobeba:le, Felou
    amola ea hina ouligisu dunu da nini bagade higasa. Hina Gode da amo hou ba:i dagoi
    amola E da alima se imunu. Alia da amo hou hamobeba:le, alia da Idibidi dunu nini
    fanelegema:ne abalosu logo fodoi dagoi.”
  tpi-OTNT: Na ol bosman i tokim tupela olsem, “Bikpela i lukim pinis pasin bilong
    yutupela, na bai em i ken mekim save long yutupela, long wanem, yutupela i mekim
    king wantaim ol hetman bilong en i ting mipela i samting nogut tru. Yutupela i
    wokim rot long king i ken kilim mipela i dai.”
  hau-SA: sai suka ce, “Bari Ubangiji yă duba, yă kuma hukunta ku! Kun maishe mu abin
    ƙyama ga Fir’auna da bayinsa, kuka kuma sa musu takobi a hannunsu don su kashe
    mu.”
  udu-udu: 'Dhali uni ki thoḵ uni gwo mo ki: Dhalki TAP̱A hilki’da p̱o/ um mo dhali
    dwall um gwo mo haali/ um dhuki aman mo mmota imankola kol mo e jis e ma P̱irawn
    mo dhali aris imanmii a’di to mo dhali um dhu gandala turga/ e me’d buni mo mmo’kosh
    aman jwa mo be.'
  uig-LAT: 'Ular Musa bilen Harun’gha: — Bizni Pirewnning neziride we uning emeldarlirining
    neziride sésitip, bizni öltürüshke ularning qoligha qilich tutquzghininglar üchün,
    Perwerdigar silerning üstünglargha höküm qilsun! — dédi.'
  nde-nde: Basebesithi, “uThixo kalikhangele alahlulele. Selenze ukuthi senyanyeke
    kuFaro lakuziphathamandla zakhe, lafaka inkemba ezandleni zabo ukuba basibulale.”
  ton-ton: 'Pea nau pehē kiate kinaua, “Ke vakai ʻa Sihova kiate kimoua, pea fakamaauʻi:
    koeʻuhi kuo mo fakanamukūʻi ʻakimautolu ʻi he ʻao ʻo Felo, pea mo e ʻao ʻo ʻene
    kau tamaioʻeiki, ke ai ʻae heletā ʻi honau nima ke fakapoongi ʻaki ʻakimautolu.”'
  ces-1613: 'A mluvili jim: Pohlediž Hospodin na vás, a suď; nebo zošklivili jste
    nás před Faraonem a služebníky jeho, a dali jste meč v ruku jejich, aby nás zamordovali.'
  eko-eko: 'Yo khulupa yoori: “Nnyizinku ti awooneni na oophukeni; maana mweeyo mwaniretta
    fweeyo wiiya atthu awiiphira omaasho wa Firawuuna na wa akarumeya awe khuwenkha
    phanka mmakhono mwaya yoori anuule.”'
  eng-WMB: They said to them, “May the LORD look at you and judge, because you have
    made us a stench to be abhorred in the eyes of Pharaoh, and in the eyes of his
    servants, to put a sword in their hand to kill us!”
  tam-TCV: அப்பொழுது அவர்கள் மோசேயையும் ஆரோனையும் நோக்கி, “யெகோவாவே உங்களைப் பார்த்து
    நியாயந்தீர்ப்பாராக! நீங்கள் எங்களைப் பார்வோனுக்கும், அவனுடைய அலுவலர்களுக்கும்
    அருவருப்பானவர்களாக்கி, எங்களைக் கொல்லும்படி அவர்களின் கைகளில் வாளையும் கொடுத்திருக்கிறீர்கள்”
    என்றார்கள்.
  ceb-ULB: Miingon sila kang Moises ug kang Aaron, “Hinaot nga tan-awon kamo ug silotan
    kamo ni Yahweh, tungod kay gihimo ninyo kami nga dulomtanan sa panan-aw sa Faraon
    ug sa iyang mga sulugoon. Gibutangan ninyo ug espada ang ilang kamot aron sa pagpatay
    kanamo.”
  pol-UBG: 'I powiedzieli do nich: Niech PAN wejrzy na was i osądzi, bo sprawiliście,
    że staliśmy się wstrętni w oczach faraona i w oczach jego sług, i daliście im
    do ręki miecz, aby nas zabili.'
  agr-agr: 'Nunik ditan chichajuinak: “Atumi utugchatjin ii waitiag duwi Tuke Pujuu
    atumnak suwimkan amastinme. Atumi tuu wekaetin faraón niina atueka takatai aidaujai
    shiig kajegtamkaje. Atumek tuke aneasjum egiptunmaya aidau wai waitkainakua ijinatnume
    tusajum jutikagtagme”, tuidau.'
  kyc-kyc: Dokopa isingi akali dupwame Mosese Eronepa kando, Nakamba sipurapala mende
    piyambinyi dokona Perao banya wambu pipya namwa kando awa nalyaminyi. Dokona Anatumi
    nakamba kando kote lao randa mainyale. Nakambame namwa pinya lao wua nyuo kingi
    rakana palyakamyuo nyuo kisambisa pipya, leyami.
  urd-GVU: اُنہوں نے موسیٰ اور ہارون سے کہا، ”رب خود آپ کی عدالت کرے۔ کیونکہ آپ کے
    سبب سے فرعون اور اُس کے ملازموں کو ہم سے گھن آتی ہے۔ آپ نے اُنہیں ہمیں مار دینے
    کا موقع دے دیا ہے۔“
  deu-1912: 'und sprachen zu ihnen: Der HERR sehe auf euch und richte es, daß ihr
    unsern Geruch habt stinkend gemacht vor Pharao und seinen Knechten und habt ihnen
    das Schwert in die Hände gegeben, uns zu töten.'
  ntj-ntj: Nyangka-pulanyaya watjarnu, “Wiya, Mama Kuurrtu-pulanyanta nyangu tjiinya-lampatjun
    pitjangu kurrannyangka. Palunyalu-pulanyanta pungku. Tjiinya-pulan watjarnu yankula
    kuka pungkula Mama Kuurrku nintilkitjalu. Palunyanguru tjiinya puurrpa Piirunya-lampatju
    yanyan-yanyanarringu. Nyuntulu-pulan pitjangu puurrpa Piirunya mirrparnmanu. Nyangka-lanyatju
    pungku mirrirntanku.”
  kan-2017: ಮೋಶೆ ಹಾಗು ಆರೋನರಿಗೆ, “ಯೆಹೋವನು ನಿಮ್ಮನ್ನು ನೋಡಿ ನ್ಯಾಯತೀರಿಸಲಿ. ಏಕೆಂದರೆ ಫರೋಹನು
    ಮತ್ತು ಅವನ ಸೇವಕರೂ ನಮ್ಮನ್ನು ನೋಡಿ ಅಸಹ್ಯಪಡುವಂತೆ ನೀವು ಮಾಡಿರುವಿರಿ. ನಮ್ಮನ್ನು ಸಂಹಾರಮಾಡುವುದಕ್ಕೆ
    ಅವರ ಕೈಗೆ ಕತ್ತಿಯನ್ನು ಕೊಟ್ಟಿದ್ದೀರಿ” ಅಂದರು. “ಯೆಹೋವನು ನಿಮ್ಮ ತಪ್ಪನ್ನು ವಿಚಾರಿಸಿ ತಕ್ಕ
    ಶಿಕ್ಷೆಯನ್ನು ವಿಧಿಸಲಿ” ಎಂದು ಹೇಳಿದರು.
  ena-ena: Lɨhavɨci Isɨlaelɨ hɨdɨlɨ limu hɨhɨle sibɨla migɨlavɨhadami agɨlaŋ nulɨdɨ
    abavɨmi. Asɨ Iaue agaŋ naludɨ sɨbɨlɨ lamɨbali uavɨmi. Namɨlaŋ lɨlaŋ Isipɨ fɨli
    tɨbɨ hɨsɨŋ agɨladɨ manɨgali agaŋ hula hulaŋ nusaŋ hɨji igu igu hɨsɨŋ agɨlaŋ hula
    aludɨ igavɨci alaŋ hulaŋ hugɨ daŋ me hɨnidamɨli aludɨ ifɨhɨmavɨbali uavɨmi.
  yap-yap: me lungurad ngorow, “I SOMOL e be guy e tin kam rin’ew, ma bayi gechig
    nagmew ni bochan e gimew e kam k’arngew i Farao nge pi tolang ni bay u tan pa’
    kar fananikayed gamad. Gimew e ka mu k’arngew ni nge yib tapgin ni ngan thang
    e fan romad.”
  hlt-MCSB: Te vaengah amih rhoi te, “BOEIPA loh nangmih te m'hmu lamtah laitloek
    nawn saeh. Mamih kah hmuehmuei te Pharaoh mik ah bo a rhim sak tih a sal rhoek
    mikhmuh ah mamih ngawn ham a kut ah cunghang a paek,” a ti rhoi.
  mdy-ETH: «ካኣቲ ፓኣሮኔንታ ዒዛና ዎላ ማዻ ዼኤፖ ዓሶንታ ቤርታ ኑ ዒፂንቴያ ማዓንዳጉዲ ማሂ፤ ሃሣ ጬንቻ ዓፓሮናኣ ኑና ዔያታ
    ዎዻንዳጉዲ ማሄሢ ዒንሢታሢሮ ናንጊና ናንጋ ጎዳ ዒንሢ ማዾ ዛጎንጎ! ዒዚ ዎጎንጎ!» ጌዔኔ።
  twi-ASANTE: wɔka kyerɛɛ wɔn sɛ, “Awurade mmu mo atɛn sɛ moama Farao ne ne nkurɔfoɔ
    anya yɛn ho menasepɔ, na enti wama wɔn ɛkwan sɛ wɔnkum yɛn.”
  ipi-ipi: Isatale yamena akali kawane tupamane okone lapo lamawuato, wua leaini-pia.
    Kiŋi balapi, balana akali kawane tupa pitaka mane wandakali nanima minditaka koo
    wete, mindiya nembo toto, nanima peyo ome leakale loto yandate toko maipia-peleya.
    Liyambato mana minapiapele tupa Akali Andane okomane wamba andapiya. Okonena kenda
    pene mindi balato liyamba geakale leaini-pia.
  eng-WEBU: They said to them, “May the LORD look at you and judge, because you have
    made us a stench to be abhorred in the eyes of Pharaoh, and in the eyes of his
    servants, to put a sword in their hand to kill us!”
  bnp-bnp: Lakea ri taki e Moses e Aron, “E BAKOVI DAGI i matai pali a narone marua,
    bara i ratapile marua, a vuhuna muru ratea e Parao turane huriki a bolekori vona,
    ri luhoi mia ta mia a maki tavula. Ra marua, ngane muru vakarike a hatene Parao
    bara i rabalaki mia.”
  wal-wal: Eti, “Inttena GODAI xeello! Intte bolli i pirddo! Intte nuna kawuwaaninne
    a oosanchchatun ixissideta; qassi eti nuna worana mala, bisuwaa eta kushiyan wottideta”
    yaagidosona.
  spa-PDDPT: 'y les dijeron: Que Yavé los mire y juzgue, pues nos hicieron odiosos
    ante Faraón y ante sus esclavos al poner en su mano una espada para que se nos
    mate.'
  gun-gun: 'Ha''e vy ha''e kuery pe aipoe''i: — Tove pendere Senhor toexa pota, toikuaa
    pota pendere, mba''eta peẽ pejapo Faraó orere nda''ija''ei aguã rami, ha''e hembiguai
    kuery renonde. Ha''e kuery po py reme''ẽ kyxe orejuka aguã — he''i okuapy.'
  agu-BL: —Ryos tz'ak'on icaws tan cyakil yi e'chk takle'n yi na cxtzan wok tan banle'n
    ske'j. Na ipaj wok yi na chi'ch chic'u'l faraón scyuch' yi e' tetz ẍchakum ske'j.
    Ax wok te'n nin na cxtzan tan tak'le'n cyen yi spar chik'ab tan kabiyle'n cu'n,
    che'ch tzun bantz tetz Moisés tu Aarón.
  ilo-ULB: Kinunada kenni Moises ken ni Aaron, “Makitanakayo koma ni Yahweh ket dusaennakayo,
    ta dakayo ti gapuna a kinaguranakami Faraon ken dagiti adipenna. Nangikabilkayo
    iti kampilan kadagiti imada tapno patayendakami”
  kpg-kpg: Digaula ga helekai gi meemaa, “Dimaadua gu gidee Ia di gulu mee ne hai mai
    gi gimaadou, ge Ia hogi ga hagaduadua goolua, idimaa nia mee a di king mo ana
    gau aamua la ne hai mai gi gimaadou la ne hidi mai goolua. E ala be goolua ne wanga
    nia hulumanu dauwa gi nia lima o digaula belee daaligi gimaadou gii mmade.”
  uig-ARA: 'ئۇلار مۇسا بىلەن ھارۇنغا: ــ بىزنى پىرەۋننىڭ نەزىرىدە ۋە ئۇنىڭ ئەمەلدارلىرىنىڭ
    نەزىرىدە سېسىتىپ، بىزنى ئۆلتۈرۈشكە ئۇلارنىڭ قولىغا قىلىچ تۇتقۇزغىنىڭلار ئۈچۈن،
    پەرۋەردىگار سىلەرنىڭ ئۈستۈڭلارغا ھۆكۈم قىلسۇن! ــ دېدى.'
  bps-bps: Na manla di dale Mosis, manla, “Teen sa i Dwata i Amu, i mgimòyu ani, na
    fanlayaman gamu. Hae, du mdà di gamu i duen i harì na i dad ganlalan too knangla
    gami. Na fagu di nimòyu ani banléyu ale dalanla mati gami.”
  sus-sus: Na wali xunyie naxa a fala e bɛ, «Alatala xa wo ɲaxankata, barima wo bara
    muxu maɲaaxu Firawuna nun a xa mixie xɔn ma. Wo bara santidɛgɛma sa e bɛlɛxɛ,
    e xa muxu faxa.»
  pon-2006: Re apw ndaiong ira, “KAUN-O ketin mahsaniher dahme kumwa wiahiong kiht,
    oh e pahn ketin kalokei kumwa, pwehki amwa kahrehiong Parao oh sapwellime lapalap
    akan ar kailongkinkitala. Kumwa kihongehr kedlahs pwoat nan pehrail pwe re en
    kemeikitala.”
  jae-jae: Ma gejobwaga sêsôm gêdêŋ êsêagêc gebe “Apômtau mata ê amagêc e êmêtôc amagêc,
    gebe amagêc agôm Parao to nê lau têntac gedec aêac ma akêŋ siŋ kêsêp êsêac lemeŋ,
    gebe sênac aêac êndu.”
  ksd-ksd: 'Ma dia ga biti ta dir: Ra Luluai na nuk pa amur ma na kure, tago amur
    vuna ba ave ang na bubu ta ra luaina mata i Parao ma ta ra luaina mata i kana
    umana tultul, ma dia tar vatur ra pakat na vinarubu ma ra lima i diat, upi diat
    a ubu avet me.'
  tur-YTC: Onlara, “Yahve size baksın ve yargılasın” dediler, “Çünkü bizi Firavun'un
    ve hizmetkârlarının gözünde tiksindirici bir koku yaptınız, bizi öldürmeleri için
    ellerine bir kılıç verdiniz.”
  grc-BRENT: Καὶ εἶπαν αὐτοῖς, ἴδοι ὁ Θεὸς ὑμᾶς καὶ κρίναι, ὅτι ἐβδελύξατε τὴν ὀσμὴν
    ἡμῶν ἐναντίον Φαραὼ, καὶ ἐναντίον τῶν θεραπόντων αὐτοῦ, δοῦναι ῥομφαίαν εἰς τὰς
    χεῖρας αὐτοῦ, ἀποκτεῖναι ἡμᾶς.
  ind-AYT: Mereka berkata kepada keduanya, “Semoga TUHAN melihatmu dan menghakimimu
    sebab engkau telah membusukkan nama kami di mata Firaun dan di mata para hambanya.
    Dengan demikian, engkau telah memberikan sebilah pedang di tangan mereka untuk
    membunuh kami.”
  nya-nya: ndipo iwo anati, “Yehova akupenyeni ndi kukuweruzani popeza mwachititsa
    Farao ndi nduna zake kuti anyansidwe nafe ndipo mwayika lupanga mʼmanja mwawo
    kuti atiphe.”
  hrv-hrv: “Neka vas Jahve ima na oku i sudi vam!” - dobace im. “Omrazili ste nas
    kod faraona i njegovih dvorana; dali ste im mač u ruke da nas pobiju.”
  mps-mps: Tama augwaligo te bidi si dali te po wai, “Dena homugo te Genuai Bidi Yawego
    dage sigo kolesaga osola suao, tama Genuai Bidi agai dage sibolo dene mawaibao,
    magi basowe, dage sigo te tuni bidi dali, te aga tobolu bidi dabe dali, augwaligo
    da te dwai nai tiwai mu, te homu ebo dage sigo ilalio. Te tuni bidigo da elemainogo
    dage sigo tų nigibao,” te po wai.
  tpi-tpi: Na ol bosman i tokim tupela olsem, “Bikpela i lukim pinis pasin bilong
    yutupela, na bai em i ken mekim save long yutupela, long wanem, yutupela i mekim
    king wantaim ol hetman bilong en i ting mipela i samting nogut tru. Yutupela i
    wokim rot long king i ken kilim mipela i dai.”
  dan-1931: 'sagde de til dem: “HERREN se til eder og dømme eder, fordi I har vakt
    Afsky mod os hos Farao og hans Tjenere og lagt dem et Sværd i Hånden til at dræbe
    os med!”'
  vie-OVCB: 'liền nói: “Xin Chúa Hằng Hữu xử đoán hai ông, vì hai ông đã làm cho chúng
    tôi thành ra vật đáng tởm trước mặt Pha-ra-ôn và quần thần. Chính các ông đã trao
    giáo cho họ đâm chúng tôi.”'
  guj-2017: તેઓએ મૂસા અને હારુનને કહ્યું, “તમે શું કર્યુ છે એ યહોવાહ ધ્યાનમાં લે અને
    તમને શિક્ષા કરે. કારણ તમે અમને ફારુનની અને તેના સેવકોની નજરમાં તિરસ્કૃત બનાવી
    દીઘા છે; અને તેઓ અમને મારી નાખે તે માટે જાણે તમે તેઓના હાથમાં તલવાર આપી છે!”
  pon-2006A: Re apw ndaiong ira, “KAUN-O ketin mahsaniher dahme kumwa wiahiong kiht,
    oh e pahn ketin kalokei kumwa, pwehki amwa kahrehiong Parao oh sapwellime lapalap
    akan ar kailongkinkitala. Kumwa kihongehr kedlahs pwoat nan pehrail pwe re en
    kemeikitala.”
  por-BRBSL: 'Disseram-lhes: “Que Javé olhe para vocês e julgue, porque vocês nos
    fizeram um fedor a ser abominado aos olhos do Faraó, e aos olhos de seus servos,
    para colocar uma espada na mão deles para nos matar”!'
  aly-aly: Rernem renh-atherr iltek. “INGKARTel mpwelenh atwey-areny! Pharaoh-then
    atyetyart ampep-rnem-then ahelerrek anwernekantherr, mpwelarl arlpaw-warl alhetyek
    ayernek-kety! Mpwel ayernek Pharaoh, anwenhantherr arlpaw-warl tyarlewetyek. Alakenhan
    rernem anwernenhantherr ipmek atwetyek!”
  cth-cth: BAWIPA ni nangmouh roi na khet teh lawk na ceng naseh. Bangkongtetpawiteh,
    Faro siangpahrang hoi a thaw katawknaw ni kaimouh na panuet sak han hoi thei sak
    hanlah nangmouh roi ni na sak toe telah atipouh awh.
  twi-twi: wɔka kyerɛɛ wɔn se, “Awurade mmu mo atɛn sɛ moama Farao ne ne nkurɔfo anya
    yɛn ho menasepɔw, na mode afoa ahyɛ wɔn nsa sɛ wonkunkum yɛn.”
  hlt-hlt: Te vaengah amih rhoi te, “BOEIPA loh nangmih te m'hmu lamtah laitloek nawn
    saeh. Mamih kah hmuehmuei te Pharaoh mik ah bo a rhim sak tih a sal rhoek mikhmuh
    ah mamih ngawn ham a kut ah cunghang a paek,” a ti rhoi.
  tbz-SIM: Ti Yiɛ̀ nKuyie ndi wúómmu kɛ yóó di bekɛ́nɛ̀, díì te kòo kpɑ̀ɑ̀tì tɛ̃́nkɛ
    í dɔ́ ti kpɛti, díì ò duɔ́ ndisiè, kòò yóó ti kuɔ.
  msy-2020: Egha ingangarimɨn garir gumaziba kamaghɨn aning mɨgei, “Gua e gamizɨ datɨrɨghɨn
    e mati atrivim ko an gumazir dapanibar atinimɨn mughuriam atɨ. Egha me e mɨsoghtɨ
    e ovengamin tuavim akɨrigha gɨfa. Kamaghɨn amizɨ, Ikiavɨra Itir God guan arazir
    kamɨn ganigha gɨfa, egh guan arazir kamɨn ivezir kuram gua danɨngam.”
  dop-dop: 'Ɩlɛnɑ pɑ́ tʋʋ pɛlɛ sɩ: Ɩsɔ kɑ́ kpɑtɩ mǝ yule tɔɔ kɛ́ kpɑɑkpɑɑlɛ. Mpi tɔ,
    mǝ lɑpǝnɑ nɑ Icipiti wulɑʋ nɑ ɩ wɑɑlɩ nyǝ́mɑ pɑ luɣu lɩɩ-tʋ. Mǝ tekinɑ tɑ́ luɣu
    sɩ pɑ́ lɛntɩ.'
  azb-azb: 'dedilər: «Qoy Rəbb sizin nə etdiyinizi görsün və sizi məhkum etsin! Siz
    bizi fironla əyanlarının gözündə iyrənc etdiniz və bizi öldürmək üçün əllərinə
    qılınc verdiniz».'
  eng-DBY: And they said to them, Jehovah look upon you and judge, that ye have made
    our odour to stink in the eyes of Pharaoh, and in the eyes of his bondmen, putting
    a sword into their hand to kill us!
  hin-2017: और उन्होंने मूसा और हारून से कहा, “यहोवा तुम पर दृष्टि करके न्याय करे,
    क्योंकि तुम ने हमको फ़िरौन और उसके कर्मचारियों की दृष्टि में घृणित ठहराकर हमें
    घात करने के लिये उनके हाथ में तलवार दे दी है।”
  wol-KYG: 'Farba ya ne leen: «Yal na leen Aji Sax ji gis ba mbugal leen, ndax tax
    ngeen Firawnaaki dagam jéppi nu, te mel na ni yeena teg ci seeni loxo saamar,
    bi ñu nuy reye.»'
  swp-swp: Abo se ribalau aridi eai, si ene, “GUIAU i itamiu eo abo i heduduraimiu
    paana ada ao au hebaaea Parao matana eai eo ena heaheari matadi eai, eo elepa
    aue tore nimadi eai bena abo arinai si unuida.”
  bjr-bjr: Ani paqurimmasee qimannimiqa qiqau. Yaaweefa inniqara oosana qafamaseenoo
    mina akiiqara nimiannoo. Inneeqara oosana arasaafanoo minasaara Faraoofa narí
    rakisirausa faqa maasa daruannoo. Inneeqara Faraoofa maasa daruanifeera andaana
    rumasaafanoo daruannoo.
  eng-YLT: and say unto them, 'Jehovah look upon you, and judge, because ye have caused
    our fragrance to stink in the eyes of Pharaoh, and in the eyes of his servants
    — to give a sword into their hand to slay us.'
  kne-kne: Kanan da en da Moses, “Sapay koma ta dosaen Diyos dakayo, tan nay dakayo
    dedan di gapo ay linmawlawa di pannemnem din ari ya oopisyal na en dakami. Waday
    rason da ay mamse en dakami begew sin inyat yo.”
  bzd-NTPO: 'Ie''pa tö iché ia̱rak: —Ì wamblé a'' tö sa'' ki̱ e'' kue̱ki̱ a̱s Jehová
    tö a'' we''ikö̀. Egipto blú ena ikue̱blupa e''pa é̱na sa'' a̱r suluë. A'' iane
    iwiie. E'' dör we̱s a'' wakpa tö tabè mé ie''pa a̱ a̱s sa'' ttö̀wa̱ ie''pa tö
    es.'
  eng-WYC-2017: and they said to them, The Lord see, and deem, for ye have made our
    odour, or fame, stink before Pharaoh, and his servants, that is, ye have made
    us abominable and hateful; and ye have given to him a sword, that he should slay
    us.
  eng-WMBB: They said to them, “May the LORD look at you and judge, because you have
    made us a stench to be abhorred in the eyes of Pharaoh, and in the eyes of his
    servants, to put a sword in their hand to kill us!”
  urd-GVH: उन्होंने मूसा और हारून से कहा, “रब ख़ुद आपकी अदालत करे। क्योंकि आपके सबब
    से फ़िरौन और उसके मुलाज़िमों को हमसे घिन आती है। आपने उन्हें हमें मार देने का
    मौक़ा दे दिया है।”
  rug-rug: Meke la zama guahe koari Mosese e Eroni si arini, “Ele dogoria e Zihova
    sapu gua ele tavetia gamu kara, meke kaqu va kilasa gamu Sa, sina ele va kukitini
    gami gamu koasa baṉara meke sari nana palabatu si gami, meke kote tava mate si
    gita koasa ginugua hie,” gua si arini.
  gaz-gaz: isaanis, “Waan isin akka Faraʼoonii fi qondaaltonni isaa nu xireeffatan
    gootanii akka isaan nu ajjeesaniif goraadee harka isaanii keessa keessaniif Waaqayyo
    isinitti haa ilaalu; isinitti haa murus!” jedhan.
  fra-LSG: 'Ils leur dirent: Que l’Éternel vous regarde, et qu’il juge! Vous nous
    avez rendus odieux à Pharaon et à ses serviteurs, vous avez mis une épée dans
    leurs mains pour nous faire périr.'
  gnn-gnn: '@see-verse:EXO.005.020'
  yal-yal: E yi a fala e xa, e naxa, “Alatala xa ɛ kɛwanle mato, a ɛ makiti! Ɛ bata
    nxu raɲaxu Firawona ma e nun a kuntigine alo se kunxin xirina. Ɛ bata silanfanna
    so e yii e xa nxu faxa.”
  haw-1868: I ae la lakou ia laua, E nana mai o Iehova ia olua, a e hoahewa mai; no
    ka mea, ua hoolilo olua i ko makou ala i mea pilau imua o Parao, a imua o kana
    poe kauwa, i ka haawi ana i ka pahikaua maloko o ko lakou lima, e pepehi mai ai
    ia makou.
  arb-NAV: 'فَقَالُوا لَهُمَا: «لِيَنْظُرْ إِلَيْكُمَا الرَّبُّ وَيَقْضِ. لَقَدْ كَرَّهْتُمَا
    فِينَا فِرْعَوْنَ وَحَاشِيَتَهُ، وَأَعْطَيْتُمَاهُمْ سَيْفاً فِي أَيْدِيهِمْ لِيَقْتُلُونَا».'
  ewe-ewe: wogblɔ na Mose kple Aron be, “Yehowa nadrɔ̃ ʋɔnu mi be miena míeɖi nu ʋeʋĩwo
    le Farao kple eŋumewo ŋkume, eye be miena mɔnukpɔkpɔ wo be woawu mí.”
  eng-LEE: And they said unto them, May the Lord look upon you, and judge; because
    ye have made our savor to be abhorred in the eyes of Pharaoh, and the eyes of
    his servants, to put a sword in their hand to slay us.
  gvn-gvn: '@see-verse:EXO.005.020'
  asm-FB: তেওঁলোকে মোচি আৰু হাৰোণক ক’লে, “যিহোৱাই আপোনালোকলৈ দৃষ্টি কৰি দণ্ড দিয়ক;
    কাৰণ আপোনালোকে ফৰৌণ আৰু তেওঁৰ দাস সকলৰ সাক্ষাতে আমাক দোষী কৰিলে। আমাক বধ কৰিবলৈ
    আপোনালোকে তেওঁলোকৰ হাতত তৰোৱাল তুলি দিলে।”
  sus-A: نَ وَلِ شُنيِيٍ نَشَ عَ قَلَ عٍ بّ، «عَلَتَلَ شَ وٌ حَشَنكَتَ، بَرِ مَ وٌ
    بَرَ مُشُ مَحَاشُ قِرَوُنَ نُن عَ شَ مِشِيٍ شْن مَ. وٌ بَرَ سَنتِدّفّمَ سَ عٍ
    بّلّشّ، عٍ شَ مُشُ قَشَ.»
  fra-SBL: 'Ils leur dirent : « Que Yahvé vous regarde et vous juge, car vous avez
    fait de nous un objet d''horreur aux yeux de Pharaon et aux yeux de ses serviteurs,
    afin de mettre une épée dans leur main pour nous tuer ! ».'
  hbo-hbo: וַיֹּאמְר֣וּ אֲלֵהֶ֔ם יֵ֧רֶא יְהוָ֛ה עֲלֵיכֶ֖ם וְיִשְׁפֹּ֑ט אֲשֶׁ֧ר הִבְאַשְׁתֶּ֣ם
    אֶת־רֵיחֵ֗נוּ בְּעֵינֵ֤י פַרְעֹה֙ וּבְעֵינֵ֣י עֲבָדָ֔יו לָֽתֶת־חֶ֥רֶב בְּיָדָ֖ם
    לְהָרְגֵֽנוּ׃
  eng-WYCLIFFE: and seiden to `Moises and Aaron, The Lord se, and deme, for ye han
    maad oure odour to stynke bifore Farao and hise seruauntis; and ye han youe to
    hym a swerd, that he schulde sle vs.
  piu-2006: '@see-verse:EXO.005.020'
  pjt-pjt: Munuya puḻkaṟa mirpaṉarira wangkangu pulanya nyanga alatji, “Mayatja Piiṟanya
    palumpa wati mayatja tjuṯa kuḻu nganampa puḻkaṟa mirpaṉarinyi nyupalilanguṟu,
    munulampa kuraringanyi. Ka uti Mayatja Godalu nyupalinya pungama, panya nyupali
    Piiṟala wangkangu nganaṉanya ilytjikutu wantir'iyantjaku, kaya nyara palulanguṟu
    paluṟu nganaṉanya iluntankunytjikitjangku kulini.”
  cwe-cwe: Wawalongela Musa na Haluni, “Mndewa Mulungu yamuloleni na kuhumiza, kwaviya
    muchitenda cheye fana china mnung'ho wihile haulongozi ha mfalume wa Misili na
    wasang'hani wake, mweye muweng'ha chimu cha kuchikoma.”
  bgs-bgs: asta igkagiyan dan, na mà dan, “Mólà pa ka kitanán pád katô Áglangngagán
    tô iglumu yu, asta supakan kó ikandin, su ukit ákniyu, miringasa tô harì asta
    tô mga opisyales din áknami. Igbággé yu kandan tô gunayan ébô matayan ké ikandan.”
  kik-kik: nao anyabara acio makĩmeera atĩrĩ, “Jehova aromuona na amũtuĩre ciira!
    Mũtũmĩte tũtuĩke kĩndũ kĩnungu kũrĩ Firaũni na anene ake, na mũkamane rũhiũ rwa
    njora moko-inĩ mao matũũrage.”
  fra-NCL: 'ils leur dirent : « Que Yahweh vous voie, et qu’il juge, vous qui avez
    changé en aversion notre faveur aux yeux de Pharaon et de ses serviteurs, et qui
    avez mis dans leurs mains une épée pour nous tuer. »'
  cek-AK: nihnik khaeah, Angraeng mah nang hnik to khen nasoe loe, lokcaek nasoe;
    Faro hoi anih ih toksah tamnanawk mah kaicae hae panuet moe, kaicae hae sumsen
    hoi hum hanah, na sak hoi boeh, tiah a naa o.
  xla-xla: Epalati yia꞉tapo Moses mate epo A꞉lon mate dla epo atlaiyo, “Godtapo wua꞉
    batalimale asiyama hamilipe. Adipalati, wua꞉ta koko halë tle Pelo mate epo ya꞉
    oko so mateta dia꞉ dla wotiyalle hamimama dia꞉ potimala yakomapo,” diyo.
  cuk-cuk: 'Amar, Moisésʼga, Aarónʼga sogdemalad: —Bab-Jehová begi gwisgumalana yeerban,
    sabsur-be-odurdakmalana gadin. Ar bemar-nukined, Faraón, degi, dummagan-ega-arbamalad
    isdar anmar-dakarmalad. Ar bemar Faraónʼga, degi, e-dummaganga es-suid-uksamalayobi
    gued, adi, anmar-oburgwemalagar.'
  uig-CYR: 'Улар Муса билән Һарунға: — Бизни Пирәвнниң нәзиридә вә униң әмәлдарлириниң
    нәзиридә сеситип, бизни өлтүрүшкә уларниң қолиға қилич тутқузғиниңлар үчүн, Пәрвәрдигар
    силәрниң үстүңларға һөкүм қилсун! — деди.'
  tel-2017: వాళ్ళు “యెహోవా మీకు తగిన విధంగా న్యాయం చేస్తాడు గాక. ఫరో ఎదుట, అతని సేవకుల
    ఎదుట మీరే మమ్మల్ని నీచులుగా చేసి, మమ్మల్ని చంపించడానికి వాళ్ళ చేతులకు కత్తులు
    ఇచ్చిన వాళ్ళయ్యారు” అన్నారు.
  hat-BSA: 'Yo te di yo: “Ke Bondye kapab gade sa nou fè a, e jije nou, paske nou
    te fè nou vin rayisab devan zye Farawon, e devan zye tout sèvitè li yo. Konsa
    nou mete yon nepe nan men yo pou yo kab touye nou.”'
  kos-kos: Na elos fahk nu seltal, “LEUM GOD El liye ma komtal oru nu sesr inge ac
    El ac fah kai komtal mweyen ke sripomtal tokosra ac mwet fulat lal inge srungakut.
    Komtal sang in oasr sripe elos in unikuti.”
  hbo-WLC: וַיֹּאמְר֣וּ אֲלֵהֶ֔ם יֵ֧רֶא יְהוָ֛ה עֲלֵיכֶ֖ם וְיִשְׁפֹּ֑ט אֲשֶׁ֧ר הִבְאַשְׁתֶּ֣ם
    אֶת־רֵיחֵ֗נוּ בְּעֵינֵ֤י פַרְעֹה֙ וּבְעֵינֵ֣י עֲבָדָ֔יו לָֽתֶת־חֶ֥רֶב בְּיָדָ֖ם
    לְהָרְגֵֽנוּ׃
  ibo-ibo: Ndị nlekọta ọrụ ndị a gwara Mosis na Erọn okwu sị, “Ka Onyenwe anyị lee
    unu anya ma kpee unu ikpe. Unu emeela ka anyị bụrụ ihe na-esi ajọ isi nʼihu Fero
    na ndị na-ejere ya ozi. Unu etinyela mma agha nʼaka ha nke ha ga-eji gbuo anyị.”
  ory-ory: ଏଣୁ ସେମାନଙ୍କୁ କହିଲେ, “ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଦୃଷ୍ଟି କରି ବିଚାର କରନ୍ତୁ;
    ଯେହେତୁ ତୁମ୍ଭେମାନେ ଫାରୋ ଓ ତାଙ୍କର ଦାସମାନଙ୍କ ସାକ୍ଷାତରେ ଆମ୍ଭମାନଙ୍କୁ ଘୃଣାଯୋଗ୍ୟ କରି
    ଆମ୍ଭମାନଙ୍କ ହତ୍ୟା ନିମିତ୍ତ ସେମାନଙ୍କ ହସ୍ତରେ ଖଡ୍ଗ ଦେଲ।”
  chk-chk: Iwe, ra üreniir, “Ewe Samol mi Lapalap epwe nenengeni o apwüngükemi, pun
    oua apwongauakem fän mesen Farao me nöün chon angang, oua pwal föri met repwe
    niikem ren.”
  rop-rop: en olabat bin gitwail langa dubala, en deibin tok, “YAWEI det trubala God
    bin luk wanim yunbala bin dum, en im garra panishim yunbala, dumaji yunbala bin
    meigim det king en ola boswan nomo laigim melabat, en yunbala bin meigim olabat
    wandi kilim melabat.”
  ukr-1871: 'І промовили до них: Нехай спогляне Господь на вас і судить; бо зробили
    ви смердючим дух наш перед Фараоном і перед його дворянами. Дали ви меча їм у
    руки повбивати нас.'
  bch-bch: be gid paeaeanga aoad togid Israel tikeo pagisirua bedane, “Maron Deo igera
    gimirua lemi kadonga na. Ta ei ga ipanas gimirua. Ngansa gimirua akado ga maron
    kapei Isip aea toman ngan ele madidnga tiuangga gai ele paeaeanga eine danga buligaliga.
    Gimirua akado edap ngan gid Isip tipamate gita.”
  deu-1951: 'Da sprachen sie zu ihnen: Der HERR sehe auf euch und richte es, daß ihr
    uns vor dem Pharao und seinen Knechten verhaßt gemacht und ihnen das Schwert in
    die Hand gegeben habt, uns zu töten.'
  eng-JPS: 'and they said unto them: ''The LORD look upon you, and judge; because
    ye have made our savour to be abhorred in the eyes of Pharaoh, and in the eyes
    of his servants, to put a sword in their hand to slay us.'''
  srp-1865: 'Pa im rekoše: Gospod neka vas vidi i sudi, što nas omraziste Faraonu
    i slugama njegovijem, i dadoste im maè u ruku da nas pobiju.'
  lug-lug: Bannampala ne babagamba nti, “Mukama abatunuulire era asalewo; kubanga
    mutufudde ekyenyinyalwa ewa Falaawo n’abaweereza be, era mubakwasizza ekitala
    okututta.”
  heb-heb: ויאמרו אלהם ירא יהוה עליכם וישפט אשר הבאשתם את ריחנו בעיני פרעה ובעיני
    עבדיו לתת חרב בידם להרגנו׃
  ben-IRV: তারা তাঁদেরকে বলল, “সদাপ্রভু তোমাদের প্রতি দৃষ্টিপাত করুন এবং তোমাদের বিচার
    করুন, কারণ তোমরা ফরৌণের চোখে ও তাঁর দাসেদের চোখে আমাদেরকে জঘন্য খারাপ করে তুলে
    আমাদের হত্যা করার জন্য তাদের হাতে তরোয়াল দিয়েছ।”
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਯਹੋਵਾਹ ਤੁਹਾਨੂੰ ਵੇਖੇ ਤੇ ਨਿਆਂ ਕਰੇ ਕਿਉਂ ਜੋ ਤੁਸੀਂ
    ਸਾਡੀ ਬਾਸ਼ਨਾ ਫ਼ਿਰਊਨ ਦੇ ਅੱਗੇ ਅਤੇ ਉਸ ਦੇ ਸੇਵਕਾਂ ਦੇ ਅੱਗੇ ਗੰਦੀ ਬਣਾ ਦਿੱਤੀ ਹੈ ਅਤੇ ਸਾਨੂੰ
    ਜਾਨ ਤੋਂ ਮਾਰਨ ਲਈ ਉਨ੍ਹਾਂ ਦੇ ਹੱਥ ਵਿੱਚ ਤਲਵਾਰ ਦੇ ਦਿੱਤੀ ਹੈ।
  tkr-tkr: 'eyhen: – Hasre Rəbbık''le şu hucooyiy hı''ıva g''acecen, şosda cazaa g''ats''ak''vnecen.
    Şu şi fironusiy cune insanaaşis g''umooce qav''u. Şi gyapt''ecenva, şucad vuşde
    xıleqa manbışisqa g''ılınc huvu.'
  mya-JVB: ထာဝရဘုရား သည် သင် တို့ကို ကြည့်ရှု ၍ စီရင် တော်မူပါစေသော။ အကြောင်းမူကား၊
    ဖါရော မင်းနှင့် အမှု တော်ထမ်းအပေါင်းတို့သည် ငါ တို့ကို ရွံရှာ စေခြင်းငှါ ၎င်း၊
    ငါ တို့ကိုသတ် ရသောအခွင့်ရှိစေခြင်းငှါ ၎င်း၊ သင်တို့သည် ပြုကြပြီတကားဟု ဆို ကြ၏။
  tte-O: Me ali munamunai siyokoi-yagili yo siwalo Mosese yo Eloni kolili, “Yeoba
    ami paisowa naenaena igitailiko yo kani iyamaisamiu kaiwena kin me kana tosaguwo
    kwaula-munamunaili kabo sikalomagigi-lagimai nuwanuwali siunuyamatemai.”
  tbg-tbg: Oho, kairaro Noravano Kotiva nintatanta kaiqa kaara nitanta qoraiqama nimitaarire.
    Nitanta okara kaara Pero vaiintivanovata, Isipi vaiinti kaiqaqaa raqiki variakavata,
    tinavu qoraiqama timite variavo. Vika tinavu aruke aarara netanta qovarama nimitaavo,
    tura.
  hmo-hmo: Vadaeni idia ese Mose bona Arona dekenai idia gwau henia, idia gwau, “Lohiabada
    ese emui kara do ia itaia, bona emui kerere davana do ia henia umui dekenai, badina
    be Farao bona iena hesiai taudia edia vairana dekenai aiemai ladana umui hadikaia
    vadaeni. Hegeregere idia edia imana dekenai kaia umui atoa bamona, vadaeni dohore
    idia alaia ai.”
  urd-urd: तब उन्होंने उन से कहा, कि ख़ुदावन्द ही देखे और तुम्हारा इन्साफ़ करे, क्यूँकि
    तुम ने हम को फ़िर'औन और उसके ख़ादिमों की निगाह में ऐसा घिनौना किया है, कि हमारे
    क़त्ल के लिए उनके हाथ में तलवार दे दी है।
  rus-SYN: 'и сказали им: да видит и судит вам Господь за то, что вы сделали нас ненавистными
    в глазах фараона и рабов его и дали им меч в руки, чтобы убить нас.'
  bqc-SIM: 'ↄ̃ aa ònɛ́: Dii á yã́ gwa, i yã́kpalɛkɛánↄ, asa á tò Falaↄ̃ↄ ń
    a gbɛ̃́ↄ ye wá gĩyãio. A wá dɛa zɛ́ kpàmáɛ.'
  tcz-CHONGTHU: Chuin natong lamkai ho chun ajah lhon'ah, “Pakaiyin nachung chang
    thu lhon tan hen lang gotna nape lhon hen, ijeh inem itileh Pharaoh leh alhacha
    ho angsung'a nei suh namset u ahi. Nangnin amaho khut a chemjam na koipeh lhon
    in, neitha gamsah kigot un ahi,” atiuve.
  mar-mar: तेव्हा ते मोशे व अहरोन ह्यांना म्हणाले, “परमेश्वर तुम्हांकडे पाहो व तुम्हास
    शिक्षा करो. कारण फारो व त्याचे सेवक यांच्या दृष्टीने तुम्ही आम्हांला अपमानकारक
    केले आहे. आम्हांला मारून टाकण्यासाठी तुम्ही त्यांच्या हातात जणू तलवारच दिली आहे.”
  qub-qub: «Gamcunami juchayoj canqui faraón capatasnincunawan fiyupa ñacachimänanpaj.
    Nogacunata wañuchimänanpaj cuchilluta aptapajnöpis gamcunami achäquita ashipashcanqui.
    Nogacunapaj chayno mana allita rurashayquipita Tayta Dios jusgar gamcunata castigashunqui.»
  bqp-bqp: 'akũ ò pìńnɛ: Dikiri á yã gwa à yãkpatɛ kɛ kãáo, zaakũ a tò Firi''auna
    kũ a gbɛ̃nↄn ye ó kãiro. A ó dɛna zɛ́ kpàḿman gwe.'
  hat-hat: 'Yo di yo: -Se pou Seyè a wè sa nou fè la a. Se pou l'' pini nou. Paske
    se nou menm ki lakòz ni farawon an ni moun k''ap sèvi l'' yo pa vle wè pèp Izrayèl
    la. Nou mete yon nepe nan men yo pou yo fini ak pèp la.'
  eng-BSB: “May the LORD look upon you and judge you,” the foremen said, “for you
    have made us a stench before Pharaoh and his officials; you have placed in their
    hand a sword to kill us!”
  tod-tod: 'Ti ɠɛni ti ma: «Ɠɔoɠɔ GALAGI ɠa wo ɠaazu, toɠa wo lukpɔɠaaleʋe! Wo gi
    maayogi zeɠea Falaɠɔn ta ná-botiɠɛ nuiti bɛ. Wo boɠa zɔkpɔi laa ti-yeezaamaʋɛ,
    ga ti gi ʋaa la.»'
  eng-WEBPB: They said to them, “May the LORD look at you and judge, because you have
    made us a stench to be abhorred in the eyes of Pharaoh, and in the eyes of his
    servants, to put a sword in their hand to kill us!”
  kbq-kbq: anante amanage hu'za ome znasmi'na'e, Ra Anumzamo neranegeno tanagrama
    ha'a avu'ava zantera kea huno refko huranantesie. Na'ankure tanagra Fero avufine
    eri'za vahe'amokizmi zamavufina, tazeri himna nevuta tazeri haviza huta, tahe
    frihogu zamazampi kazinkano erinteankna hu'na'e.
  nhe-BL: 'Huan nopa israelita tlayacanani quinilhuijque: ―TOTECO ma quiita tlen ax
    cuali inquichijtoque ica tojuanti, huan ma inmechtlatzacuilti. Imojuanti imotlajtlacol
    para itequihuejcahua Faraón ma techtlachilica fiero. Eltoc queja inquitlalijtoque
    machete ipan ininma para ma techmictica ica tlen inquiilhuijtoque nopa tlanahuatijquetl.'
  bus-bus: 'ben aↄ̃ bèńnɛ: Dii a yã gwa à yãkpaɛ kɛao, zaakɛ á tò Fili''auna kↄ̃n
    a gbɛ̃nↄↄ ye wa kãziro. A wa dɛna gbãaa kpàḿman gwe.'
  gub-BL: Uze'eg wanupe wà kury. — Tuwe Tupàn Tuweharupi Wiko Ma'e ume'e penehe nehe.
    Tuwe uzepyk penehe penemiapo kwer rehe nehe. Tuwihawete a'e, izupe uma'ereko ma'e
    a'e wà no, na'iakatuwawahy kwaw urerehe a'e wà kury, ipuruzuka wer urerehe wà
    kury, ta'e penoz wi wi xe wi urehem àwàm izupe pe xe, i'i a'e tuwihaw Moizez wanupe
    wà.
  eng-DRA: 'And they said to them: The Lord see and judge, because you have made our
    savour to stink before Pharao and his servants, and you have given him a sword
    to kill us.'
