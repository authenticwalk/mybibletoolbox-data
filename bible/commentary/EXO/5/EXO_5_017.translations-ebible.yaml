  ory-ory: ତହୁଁ ସେ କହିଲେ, “ତୁମ୍ଭେମାନେ ବହୁତ ଅଳସୁଆ, ଏଥିପାଇଁ କହୁଅଛ, ‘ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ବଳିଦାନ କରିବାକୁ ଆମ୍ଭମାନଙ୍କୁ ଯିବାକୁ ଦିଅ।’
  chk-chk: Nge Farao a pälüeniir, “Oua chök chipwang, oua chök chipwang, iei mine
    oua apasa, ‘Kopwe mwüt ngenikem pwe äm aipwe feila o asor ngeni ewe Samol mi Lapalap.’
  rop-rop: Wal det king bin tok, “Yumob ol leisibala! Yumob oldei askimbat mi blanga
    larramgo yumob blanga abum det sekrifais serramoni blanga yumob God, dumaji yumob
    leisibala, en yumob nomo wandi wek.
  ukr-1871: 'Він же каже: Ви лїниві лежибоки! Тим і верзете: Ходїмо принести жертву
    Господеві.'
  bch-bch: Ta maron kapei Isip aea ikeo, “Gimi panua malainga ami! Tota aparpar ta
    akeo, ‘Longo ta gai ala akado tenainga ga ila pan amai Maron.’
  deu-1951: 'Er sprach: Ihr seid müßig, müßig seid ihr; darum sprechet ihr: Wir wollen
    hingehen und dem HERRN opfern!'
  eng-JPS: 'But he said: ''Ye are idle, ye are idle; therefore ye say: Let us go and
    sacrifice to the LORD.'
  srp-1865: 'A on reèe: besposlièite, besposlièite, i zato govorite: da idemo da prinesemo
    žrtvu Gospodu.'
  lug-lug: Falaawo n’abaddamu nti, “Muli bagayaavu bugayaavu kyokka. Kyemuva mundeeberera
    nti, ‘Tuleke tugende tuweeyo ssaddaaka eri Mukama.’
  heb-heb: ויאמר נרפים אתם נרפים על כן אתם אמרים נלכה נזבחה ליהוה׃
  ben-IRV: ফরৌণ বললেন, “তোমরা অলস, তাই বলছ, ‘আমরা সদাপ্রভুর উদ্দেশ্যে যজ্ঞ করতে যাই।’
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, ਤੁਸੀਂ ਆਲਸੀ ਹੋ, ਢਿੱਲੇ! ਇਸੇ ਕਰਕੇ ਤੁਸੀਂ ਆਖੀ ਜਾਂਦੇ ਹੋ, ਸਾਨੂੰ ਜਾਣ
    ਦੇ ਤਾਂ ਜੋ ਅਸੀਂ ਯਹੋਵਾਹ ਲਈ ਬਲੀਆਂ ਚੜ੍ਹਾਈਏ।
  tkr-tkr: 'Fironee eyhen: – Şos işcab haa''as devkan! Mançil-allad şu eyhen: «Şi
    hapk''ın Rəbbis q''urban ablyaa''as».'
  mya-JVB: ဖါရောဘုရင်ကလည်း ၊ သင် တို့သည် ပျင်းရိ သည်၊ ပျင်းရိ သည်။ ထိုကြောင့် ငါတို့သည်သွား
    ၍ ထာဝရဘုရား အား ယဇ်ပူဇော် ကြစို့ဟု သင် တို့ဆို တတ်ကြ၏။
  tte-O: Na kin kainali iyamaisa iwaloba, “Komiu yawasosi tookwatakwata, kaiwena genuwamiu
    paisowa. Mwa iya kaiwena kwalaoma koliyau na yakato yatalamwagimiu kwalau kwapwaoli
    yo kwatapwalolo ami yaubada koina.
  tbg-tbg: Minti tuvaro Pero vaiintivano aqao tiro, Ne popohara vaiintive. Ne mintiakara
    ti, ne tiriara tiha, Kairaqe tenavu tentanavu Variqa Nora Kotira ofaa iha quara
    amitaare, ti variavo.
  hmo-hmo: To Farao ia haere, ia gwau, “Umui be lahedo taudia, lahedo momo taudia.
    Unai dainai umui gwau, ‘Oiemu imana dekena amo oi negea ai, Lohiabada ena boubou
    dohore ai karaia.’
  urd-urd: उसने कहा, “तुम सब काहिल हो काहिल, इसी लिए तुम कहते हो कि हम को जाने दे
    कि ख़ुदावन्द के लिए क़ुर्बानी करें।
  rus-SYN: 'Но он сказал им: праздны вы, праздны, поэтому и говорите: пойдем, принесем
    жертву Господу.'
  bqc-SIM: 'Ɔ̃ à mɛ̀: Màadeↄn á ũ. Màa á bɛò! A yã́i iↄ mɛ á gɛ́ sa''oi Diiwaɛ.'
  tcz-CHONGTHU: Ahivang'in Pharoah apeng jah jeng'in, “Nangho na thaset u ahi! a thase
    na hiuve! Hijeh a chu hitia hi naseiyu ahi, 'Cheu hitin chule I-Pakaiyu heng'a
    kilhaina ga toh doh ute natiu ahi.'
  mar-mar: फारो म्हणाला, “तुम्ही आळशी आहात, म्हणूनच तुम्ही म्हणता, आम्हांला परमेश्वरास
    यज्ञ करायला जाऊ देण्याची परवानगी दे.
  qub-qub: 'Chayno niptin faraón niran: «Gamcunaga guellami canqui. Chaymi nircaycanqui
    ‹Chunyajman Tayta Diospaj sacrifisyuta ruraj aywanäpaj cachamay› nir.'
  bqp-bqp: 'Akũ à pì: Ma''ãdenↄn á ũ. Lɛn á de lɛ! A yã mɛ́ à tò adìgↄ̃ pi áni
    gɛ́ sa o Dikiria.'
  hat-hat: 'Farawon an reponn yo: -Se yon bann parese nou ye. Se poutèt sa n''ap di:
    O wi, kite n al ofri bèt pou nou touye bay Seyè a.'
  eng-BSB: “You are slackers!” Pharaoh replied. “Slackers! That is why you keep saying,
    ‘Let us go and sacrifice to the LORD.’
  tod-tod: 'Falaɠɔn ti wooɠaaʋoteni, é ɠɛ ma: «Wa ga dɔɔʋɛ nuiti, dɔɔʋɛ nu wolaiti!
    Naa ɠa é kɛɛzu, wo ɠɛɛzu ma: ‹Ɓe gi ʋa, gi li, gi zalaɠaiti kula Ɠɔoɠɔ GALAGI
    ʋɛ.›'
  eng-WEBPB: But Pharaoh said, “You are idle! You are idle! Therefore you say, ‘Let’s
    go and sacrifice to the LORD.’
  kbq-kbq: Hianagi Fero'a anage huno kenona huzmante'ne, Tamagra tusi'a tamavresrage
    vahere! E'ina hu'negu tamagra hutma, tatrenketa vuta Ra Anumzamofontera ome kresramna
    vuntamneno hutma nehaze.
  nhe-BL: 'Huajca Faraón quinnanquili: ―¡San intlatzihuini! ¡Quena, intlatzihuij!
    Huan yeca inquiijtojtinemij inyase inquimacatij tlacajcahualistli imoTECO.'
  bus-bus: 'Ben à bè: Mɛadeenↄn a ũ. Lɛn á dɛ lɛ! Beee yãnzi eègↄ̃ bee é gá saa
    o Diiazi.'
  gub-BL: Uze'eg wi tuwihawete wanupe. — Peranahy tuwe pe. Uma'ereko katu 'ym ma'e
    romo peiko, i'i wanupe. — Tuwe oroho ma'ea'yr izuka pà Tupàn Tuweharupi Wiko Ma'e
    imuwete katu pà nehe, peze peiko, ta'e napema'ereko wer kwaw pe xe, i'i wanupe.
  eng-DRA: 'And he said: You are idle, and therefore you say: Let us go and sacrifice
    to the Lord.'
