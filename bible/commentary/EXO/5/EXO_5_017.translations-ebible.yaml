verse: EXO.005.017
translations:
  mal-C: അതിനു ഫറവോൻ, “നിങ്ങൾ മടിയന്മാർ, അലസന്മാർ! അതുകൊണ്ടാണ്, ‘ഞങ്ങൾ പോയി യഹോവയ്ക്കു
    യാഗം കഴിക്കട്ടെ’ എന്നു നിങ്ങൾ എപ്പോഴും പറയുന്നത്.
  deu-TKW: Geht sofort an eure Arbeit; Häckerling wird euch nicht geliefert, aber
    den vollen Betrag an Backsteinen müßt ihr liefern!
  lin-lin: 'Faraon alobaki : — Bagoyigoyi ! Bozali penza bagoyigoyi ! Yango wana bozali
    koloba : « Tika biso tokende kobonzela Yawe mbeka. »'
  eng-LSV: And he says, “Remiss—you are remiss, therefore you are saying, Let us go,
    let us sacrifice to YHWH;
  eng-GNV: 'But he said, Ye are to much idle: therfore ye say, Let vs goe to offer
    sacrifice to the Lord.'
  eng-WEBSTER: 'But he said, Ye are idle, ye are idle: therefore ye say, Let us go,
    and do sacrifice to the LORD.'
  nhw-BL: 'Huajca Faraón quinnanquili: ―¡San antlatzihuini! ¡Quena, antlatzihuij!
    Huan yeca anquiijtojtinemij anyase anquimacatij tlacajcahualistli amoTECO.'
  swh-ONEN: Farao akasema, “Ninyi ni wavivu ndiyo sababu mnasema, ‘Turuhusu twende
    tukamtolee Bwana dhabihu.’
  bba-bba: Mɑ Eɡibiti sunɔ u bu wisɑ u nɛɛ, yikurobu bɛɛ, i ǹ ɡɑru kobu kĩ. Yen sɔ̃nɑ
    i ɡerumɔ, n de i dɑ i Yinni Gusunɔ yɑ̃kuru kuɑ.
  eng-KJVCPB: 'But he said, Ye are idle, ye are idle: therefore ye say, Let us go
    and do sacrifice to the Lord.'
  cpy-cpy: 'Ikantanaki Faraón: “Tema piperatee-yatyaani eeroka. Rootaki pikantantari:
    ‘¡Aatiwé. Atayiniri atsipeta-kaani Atajorentsite!’'
  mpx-mpx: Yaka kin i ba, “Komiu topweyata, ku pweyata hot! Heiya te kaiwena ku mimi
    baaba tage na talamwagimiu nuku na bwasumu nuku powonan Yehoba elana.
  wbp-wbp: Kingi-jana wangkaja, “Nyurrurlaju mata ngari! Warrki-wangu yungunkulu nyina
    nganta! Kujakunya kankujulu japirni yungunkulu yani jilja-kurra manu yungunkulurla
    kuyu warntarrri purranjarla yinyi nyampuku YAAWIYI-ki!
  luo-luo: Eka Farao nowacho niya, “Jonyawogi un mana jonyawo! Mano e gima omiyo usiko
    kuwacho ni, ‘Yie wadhi mondo wachiw misango ni Jehova Nyasaye.’
  meu-meu: A ia na e haere, eto, Umui na lahedo taumui, lahedo dikadika taumui; una
    dainai umui na o tomu “A kahumai nege, Iehova baia boua”.
  npi-ULB: तर फारोले भने, “तिमीहरू अल्छे छौ । तिमीहरू अल्छे छौ । तिमीहरू भन्छौ, 'परमप्रभुलाई
    बलिदान चढाउन हामीलाई जान अनुमति दिनुहोस् ।'
  yor-yor: Farao sí dáhùn wí pé, “Ọ̀lẹ ni yín, ọ̀lẹ! Èyí ni ó mú kí ẹ̀yin máa sọ ní
    ìgbà gbogbo pé, ‘Ẹ jẹ́ kí a lọ, kí a sì rú ẹbọ sí Olúwa.’
  emp-NTPO: 'Maʌ̃ne Egiptod̶ebema boroba panusia: –Bãrãra coaid̶a tab̶eaa. Maʌ̃ bẽrã
    nãwã jara panʌa: “Dairãra wãnia Ãcõrẽa animarãda babue diacuad̶i carea.”'
  ind-ind: Namun raja menjawab, “Pemalas! Kalian memang malas! Karena itu kalian terus
    berkata, ‘Izinkan kami pergi menyembah dewa kami’ sebagai alasan untuk tidak bekerja!
  pes-OPCB: 'فرعون گفت: «شما تنبلید! تنبل! و گرنه نمی‌گفتید: ”اجازه بده برویم و برای
    خداوند قربانی کنیم.“'
  aer-aer: Pharaoh itneke angkeke, “Arrantherre kwenhe aname-atheke ware! Arrantherre
    itirreme arrantherre-arle warrke-irretyakenhe akwele aneme. Alakenhe ikwerenge
    anteme arrantherre ayenge apayuthneme apmere arrangkethe ikwere-werne alhetyeke
    kere itetyeke YAHWEH tyawerrelye anthetyeke.
  tgl-ULB: Pero sinabi ni Paraon, “Kayo ay mga tamad! Kayo ay mga tamad! Sabi niyo,
    'Payagan mo kaming umalis para makapag-alay kay Yahweh.'
  cbu-NT: Parawsha; Siy ngutischa tarawaztamaam ngatkus, ningeem nuwaa tákatis. ¿Mayaamsa
    nuwaa tamundaksa? Ngutis tarawaztamaam ngatkus, ántangatis. Arap naayaruni, chinuzee
    pachayaruni, Apanllee ungirtapani, ngutis átus tamundaksa.
  hui-hui: Ani layagola kini biagome ladai bialu lalu, Ogoni ke̱ ti mangani biabe
    nabulenaga bi larimidago. Tínaga Anduane Homogohondo mbirale bo delo mule poramabe
    lowa hale harimigo tindule biabe manganiore larimida mandabu kogoni, lene.
  mya-mya: ထို​အ​ခါ​ဖာ​ရော​ဘု​ရင်​က``သင်​တို့​သည်​ပျင်း​၏။ အ​လွန်​ပျင်း​သော​ကြောင့်​သင်​တို့​က`အ​ကျွန်ုပ်​တို့
    ၏​ထာ​ဝ​ရ​ဘု​ရား​အား​ယဇ်​ပူ​ဇော်​ရန်​သွား​ပါ ရ​စေ' ဟု​တောင်း​လျှောက်​ကြ​၏။-
  cbi-NTPO: 'Tsenñuren faraón entsandi pakami: Ñulla yuj landyamu de'' mitya detive:
    ¡Yavénu animaa tute'' keewaajisai! tiitila.'
  bod-N: ཕཱར་ཨོལ་ན་རེ། ཁྱོད་ཅག་ནི་དངོས་གནས་ལེ་ལོ་ཅན་ཡིན་འདུག དེ་བས་ཁྱོད་རྣམས་ཀྱིས་ངེད་ཅག་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་པ་འབུལ་དུ་འགྲོ་བར་མཛོད་ཅེས་ཟེར་རོ།
    །
  sna-sna: Faro akati, “Simbe, ndizvo zvamuri imi, muri simbe! Ndokusaka muchingoramba
    muchiti, ‘Tiregei tindobayira kuna Jehovha.’
  spa-BLM: 'Pero el Faraón dijo: “¡Estás ocioso! ¡Estás ocioso! Por eso dices: ‘Vamos
    a sacrificar a Yahvé’.'
  cac-cac: 'Ix tac''vi vin̈ rey chi'': —A ex tic yuj e jaraganail icha chi'' tzeyala''.
    Tzon̈ b''at cac'' co silab'' d''a Jehová, xe chi.'
  swh-ULB: Lakini Farao akasema, “Ninyi ni wavivu! Wavivu ninyi! Ninyi mwasema, 'Turuhusu
    twende kumtolea Yahwe sadaka.'
  bel-bel: 'Але ён сказаў: гультаі вы, гультаі, таму і кажаце: хадзем, прынясем ахвяру
    Госпаду.'
  deu-ELBBK: 'Und er sprach: Ihr seid träge, träge seid ihr! Darum sprecht ihr: Wir
    wollen hinziehen, wir wollen dem HERRN opfern.'
  mbb-OT: Ne migkaǥi is hadì te Ehipto te, “Ebpemepepeǥul kew, umbe layun kew edhangyù
    he tuǥuti kew te kegenat su ebpemuhaten niw is Nengazen.
  mal-2015: 'അതിന്നു അവൻ: മടിയന്മാരാകുന്നു നിങ്ങൾ, മടിയന്മാർ; അതുകൊണ്ടു: ഞങ്ങൾ പോയി
    യഹോവെക്കു യാഗം കഴിക്കട്ടെ എന്നു നിങ്ങൾ പറയുന്നു.'
  tuo-NT: 'Faraṍ peꞌe narẽ yʉꞌticʉ niwĩ: —Mʉsã nijĩsijarã niꞌi. Tojo weerã aꞌtiro
    ninuꞌcũꞌu: “Ʉ̃sã wiogʉ Õꞌacʉ̃rẽ waꞌicʉrãrẽ wẽjẽ, ʉ̃jʉ̃amorõpeorã waꞌacã duꞌuoꞌoya”,
    niꞌi.'
  gup-gup: Dja wanjh Pharaoh yimeng, “Ngudda wanjh ngurringudjwarre dja minj ngurriwernhdurrkmirri!
    Kunmekbekenh kunu ngurriyime, ‘Mah. Karriray karribun mayh bu mak karrimarnedi
    yiwarrudj Yawey nuye.’ Kuhni bu ngurriyime. Wanjh bonj.
  gvs-gvs: Go kina Peroyana ipodeda idigo kana, ‘Komi suumoyaimi! Moitamo toina komi
    suumoyaimi! Moe pasina boi kami, “Kutagonēma kana ima yoguyoguyao kagabudi kakasaledi
    Yauwe yaina.”
  rmc-rmc: 'O Faraonos phenďa: „San leňiva a na kamen te kerel buči, vašoda phenen:
    ‚Muk amen, hoj te džas te obetinel le RAJESKE.‘'
  nlg-nlg: Ma Pharaoh te bosa tughu, “Au lugu vamua mau mua liona ge kau lutu! Na
    pukuna keri tau huatiu haia, ‘Lubatighai ma kai tona tana bona mamaha ge kai va
    sukaghi vania Yahweh.
  pes-OPV: 'گفت: «کاهل هستید. شماکاهلید! از این سبب شما می‌گویید: برویم و برای خداوند
    قربانی بگذرانیم.'
  ron-1924: 'Фараон а рэспунс: „Сунтець ниште ленешь ши ниште трынторь! Де ачея зичець:
    ‘Хайдем сэ адучем жертфе Домнулуй!’'
  ben-OBCV: ফরৌণ বললেন, “তোমরা অলস, তোমরা এরকমই—অলস! সেজন্যই তোমরা বলে যাচ্ছ, ‘চলো
    যাই ও সদাপ্রভুর উদ্দেশে বলি উৎসর্গ করি।’
  som-som: Laakiinse wuxuu ku yidhi iyagii, Caajisiin baad tihiin, caajisiin baad
    tihiin, oo sidaas daraaddeed baad u leedihiin, Aannu tagno oo aan Rabbiga allabari
    u bixinno.
  lat-VUC: 'Qui ait: Vacatis otio, et idcirco dicitis: Eamus, et sacrificemus Domino.'
  eng-ASVBT: 'But he said, Ye are idle, ye are idle: therefore ye say, Let us go and
    sacrifice to Jehovah.'
  mna-mna: 'To king iyaamba zin ma iso: “Niom tina ŋgwolŋoyom mi maolpunkeŋoyom kat.
    Tanata konoknok sua pio be aŋzem yom ma kala mi kakam patoronŋana pa Merere tiom
    Yooba.'
  ita-1885: 'Ed egli disse: Voi siete oziosi, voi siete oziosi; perciò dite: Andiamo,
    sacrifichiamo al Signore.'
  eng-LXXUP: 'And he said to them, Ye are idle, ye are idlers: therefore ye say, Let
    us go and do sacrifice to our God.'
  eng-ULB: But Pharaoh said, “You are lazy! You are lazy! You say, 'Allow us to go
    sacrifice to Yahweh.'
  spa-VBL: '“¡No, ustedes solo son unos vagos, unos perezosos!” respondió el Faraón.
    “Por eso siguenrogando: ‘Por favor, déjanos ir y ofrecer sacrificios al Señor’.'
  fra-_FOB: 'Et il répondit: Vous êtes des paresseux, des paresseux! C''est pour cela
    que vous dites: Allons sacrifier à l''Éternel.'
  mal-mal: 'അതിന് അവൻ: “മടിയന്മാരാകുന്നു നിങ്ങൾ, മടിയന്മാർ; അതുകൊണ്ട്: ‘ഞങ്ങൾ പോയി
    യഹോവയ്ക്ക് യാഗം കഴിക്കട്ടെ’ എന്ന് നിങ്ങൾ പറയുന്നു.'
  urd-GVR: Firaun ne jawāb diyā, “Tum log sust ho, tum kām karnā nahīṅ chāhte. Is
    lie tum yih jagah chhoṛnā aur Rab ko qurbāniyāṅ pesh karnā chāhte ho.
  suz-BL: मिनु फाराओमी “गे अल्‍सेपुकी, थम अल्‍से दुम्‍तीनी। मोपतीके गे ‘आंइ कली परमप्रभु
    यावे कली चढ़ेथ लचा गेने’ देंतीनी।
  ita-1927: 'Ed egli rispose: “Siete dei pigri! siete dei pigri! Per questo dite:
    Andiamo a offrir sacrifizi all’Eterno.'
  ckb-ckb: 'ئەویش گوتی: «تەمبەڵن! ئێوە تەمبەڵن، لەبەر ئەوەیە دەڵێن: ”دەچین و قوربانی
    بۆ یەزدان سەردەبڕین.“'
  eng-BBE: 'But he said, You have no love for work: that is why you say, Let us go
    and make an offering to the Lord.'
  kan-OKCV: ಅದಕ್ಕೆ ಅವನು, “ನೀವು ಮೈಗಳ್ಳರು, ನೀವು ಮೈಗಳ್ಳರಾದ ಕಾರಣ, ನೀವು, ‘ನಾವು ಹೋಗಿ ಯೆಹೋವ
    ದೇವರಿಗೆ ಯಜ್ಞವನ್ನರ್ಪಿಸುತ್ತೇವೆ,’ ಎಂದು ಹೇಳುತ್ತೀರಿ.
  bbb-bbb: Bu ijiege kuaravoga Fero fu una kiae, Vua ije ja kuaevo ije jame jare imekuae
    ijuonena kuaeve. Ja vierafe ja ijiege kuariega na kia ja va E Ireobo jone zinone
    ifaejekuae ja ijadufuo reve.
  tam-2017: 'அதற்கு அவன்: “நீங்கள் சோம்பேறிகளாக இருக்கிறீர்கள்; அதினால்தான் போகவேண்டும்,
    யெகோவாவுக்குப் பலியிடவேண்டும் என்கிறீர்கள்.'
  spa-RV-1909: 'Y él respondió: Estáis ociosos, sí, ociosos, y por eso decís: Vamos
    y sacrifiquemos á Jehová.'
  ron-BTF: 'Dar el a spus: Voi sunteți leneși, sunteți leneși; de aceea spuneți: Lasă-ne
    să mergem și să sacrificăm DOMNULUI.'
  eng-WEBP: But Pharaoh said, “You are idle! You are idle! Therefore you say, ‘Let’s
    go and sacrifice to the LORD.’
  eng-FBV: “No, you're just lazy, lazy people!” Pharaoh replied. “That's why you keep
    on asking, ‘Please let us go and offer sacrifices to the Lord.’
  nld-1939: 'Maar hij antwoordde: Lui zijt ge, lui! Daarom zegt ge: We moeten aan
    Jahweh een offer gaan brengen.'
  nch-BL: 'Huajca Faraón quinnanquili: ―¡San antatzihuini! ¡Quena, antatzihuij! Huan
    yeca anquiijtojtinemij anyase anquimacatij tacajcahualisti amoTECO.'
  vie-1934: 'Nhưng vua đáp rằng: Các ngươi là đồ biếng nhác, đồ biếng nhác! Bởi cớ
    đó nên nói với nhau rằng: Hè! đi tế Đức Giê-hô-va!'
  hin-CV: फ़रोह ने उत्तर दिया, “तुम लोग आलसी हो—अत्यंत आलसी; इसलिये यह कह रहे हो,
    ‘हमें जाने दीजिए कि हम यहां से जाकर याहवेह को बलि अर्पित करें.’
  eng-OURB: But he said, “You are idle! You are idle! Therefore you say, ‘Let us go
    and sacrifice to Adonai.’
  spa-BES: 'Pero él dijo: son unos holgazanes; por eso dices: vayamos y hagamos una
    ofrenda al Señor.'
  tdx-tdx: Hoe re, Mikopiso avao ty tembo retia, izay ty atao’ areo ty hoe, Angao
    hisoroñe amy Iehovà.
  vid-vid: Ila Falao nakalonga, “Wagata hemwe, hemwe mwa wagata, ndo mina mwangulonga,
    ‘Tuleche tuche tukamlavile nhambiko Mkulu Nguluwi.’
  eng-OKE: 'But he said, You are idle: therefore you say, We will go and sacrifice
    before the Lord.'
  tha-KJV: แต่​ฟาโรห์​ตรั​สว​่า “พวกเจ้าเกียจคร้าน พวกเจ้าเกียจคร้าน พวกเจ้าจึงมาร้องว่า
    ‘​ขอให้​ข้าพระองค์ไปถวายเครื่องบูชาแด่พระเยโฮวาห์’
  por-BR-2018: 'E ele respondeu: Estais ociosos, sim, ociosos, e por isso dizeis:
    Vamos e sacrifiquemos ao SENHOR.'
  deu-ELO: 'Und er sprach: Ihr seid träge, träge seid ihr! Darum sprechet ihr: Wir
    wollen hinziehen, wir wollen Jehova opfern.'
  eng-WYC-2018: (But) Pharaoh said, Ye give attention to idleness, and therefore ye
    say, Go we, and make we sacrifice(s) to the Lord;
  epo-epo: 'Sed li diris: Mallaboruloj vi estas, mallaboruloj, tial vi diras: Ni iru,
    ni alportu oferon al la Eternulo.'
  uig-PIN: 'Lekin u yǝnǝ: — Silǝr ⱨurun ikǝnsilǝr! Ⱨurun ikǝnsilǝr! Xunga silǝr: «Berip
    Pǝrwǝrdigarƣa ⱪurbanliⱪ ɵtküzüximizgǝ ijazǝt bǝr dǝwatisilǝr.'
  beo-beo: 'Be Felou bu adole i, “Dilia da hawa: hamosu higa:iba:le, gadili dia Hina
    Godema gobele salasu hamoma:ne nama adole ba:sa.'
  tpi-OTNT: Na king i tokim ol, “Yupela i lesman tru. Olsem na yupela i tok, ‘Larim
    mipela i go na mekim ofa long Bikpela.’
  hau-SA: Fir’auna ya ce, “Ku ragwaye ne! Shi ya sa kuke cewa, ‘Bari mu tafi mu yi
    hadaya wa Ubangiji.’
  udu-udu: 'Hila maliḵ ki thoḵ uni gwo mo ki: Um tana p̱iny is ka p̱iny is mo. A’di
    ona um gwo ki: Dhalki aman iina mo mmomii TAP̱A abasa ’cesh mo.'
  uig-LAT: 'Lékin u yene: — Siler hurun ikensiler! Hurun ikensiler! Shunga siler:
    «Bérip Perwerdigargha qurbanliq ötküzüshimizge ijazet ber dewatisiler.'
  nde-nde: UFaro wathi, “Mavila, yikho eliyikho, mavila! Yikho lihlala lisithi, ‘Siyekele
    siyenikela kuThixo.’
  ton-ton: 'Ka naʻe pehē ʻe ia, “ʻOku mou fakapikopiko, ʻoku mou fakapikopiko: ko
    ia ʻoku mou pehē ai, ‘Tuku ʻakimautolu ke mau ʻalu ʻo feilaulau kia Sihova.’'
  ces-1613: 'I řekl: Zahálíte, zahálíte, a protož mluvíte: Poďme, obětujme Hospodinu.'
  eko-eko: 'Ila Firawuuna khujipu yoori: “Anamaviliwa! Mweeyo oviliwa! Tiito mwinraaye;
    ‘Nintakha olawa omwinkha twaha Nnyizinku.’'
  eng-WMB: But Pharaoh said, “You are idle! You are idle! Therefore you say, ‘Let’s
    go and sacrifice to the LORD.’
  tam-TCV: அதற்குப் பார்வோன், “சோம்பேறிகளே, நீங்கள் சோம்பேறிகளாய் இருப்பதனால்தான்,
    ‘நாங்கள் போய் யெகோவாவுக்குப் பலியிட எங்களை விடுங்கள்’ என்று கேட்டுக்கொண்டே இருக்கிறீர்கள்.
  ceb-ULB: Apan miingon ang Faraon, “Mga tapolan kamo! Mga tapolan kamo! Miingon kamo,
    'Tugoti nga maghalad kami kang Yahweh.'
  pol-UBG: 'On odpowiedział: Próżnujecie, próżnujecie i dlatego mówicie: Pozwól nam
    pójść i złożyć ofiarę PANU.'
