  hmo-hmo: Vadaeni, umui lao, emui gaukara dekenai umui giroa lou. Uiti ena momoru
    be dohore idia henia lasi umui dekenai. To raro biriki nadi edia momo hegeregerena
    umui karaia noho.”
  urd-urd: इसलिए अब तुम जाओ और काम करो, क्यूँकि भुस तुम को नहीं मिलेगा और ईटों को
    तुम्हें उसी हिसाब से देना पड़ेगा।”
  rus-SYN: Пойдите же, работайте; соломы не дадут вам, а положенное число кирпичей
    давайте.
  bqc-SIM: À gɛ́ zĩkɛi. Wa musã kpáwá lↄo, kási áli bilikibↄ lá wa dàɛ́ lɛ́uɛ.
  tcz-CHONGTHU: “Tun natong din kileuvin! Nangho changpol na kipe lou diu, ahivang'a
    chehlhang nasem doh diu jat lhingset a nasem doh teitei ding'u ahi,” ati.
  mar-mar: आता आपल्या कामावर माघारी जा. तुम्हास गवत काही मिळायचे नाही, परंतु पूर्वीप्रमानेच
    विटा तुम्ही केल्या पाहिजेत.
  qub-qub: Chayno ninayquicunapa ruquenga aroj ayway. Ogshata mana goshuptiquicunapis
    gamcunaga adöbita simri rurachiy ñaupata rurashan iwalta.»
  bqp-bqp: À gɛ́ zĩ kɛ. Oni sɛ̃̀buru kpááwa doro, bee kũ abireo áni kúnku kɛ lákũ
    ò dàárɛ nà lɛ́a.
  hat-hat: Al nan pye travay nou, tande! Yo p'ap ban nou pay ankò. Degaje nou bay
    menm kantite brik la.
  eng-BSB: Now get to work. You will be given no straw, yet you must deliver the full
    quota of bricks.”
  tod-tod: Niizu, à li, wa-woti ɠɛɛzuʋɛ, nu la mɔ tufa veezu wo ya ɲɛgɛlɛin, kɛlɛ
    wa ɓilikii liegɔi nɔ ve, nii wo ɠɛni feezu.»
  eng-WEBPB: Go therefore now, and work; for no straw shall be given to you; yet you
    shall deliver the same number of bricks!”
  kbq-kbq: Eteta eri'zantamirega ko viho. Magore hu'za trazamofo rampa'a ontamigosazanki,
    nama'a briki'ma troma huterema nehaze avamenteke maka brikia tro hugahaze.
  nhe-BL: Xiyaca xitequititij, huan yonque ayoc inmechmacase sacatl, monequi intemactilise
    san se imiyaca ladrillos.
  bus-bus: À gá zĩi kɛ. Weé sɛ̃̀buru kpáawa dↄro, baa kↄ̃n beeeo é kúnku bↄ lán wà
    dàare nà lɛ́mmɛ.
  gub-BL: — Pezewyr pema'ereko haw pe tàrityka'i nehe. Namono kwaw ka'api'i peme nehe.
    Ywytàtà tetea'u pezapo izypy mehe arer ài nehe, i'i wanupe.
  eng-DRA: 'Go therefore, and work: straw shall not be given you, and you shall deliver
    the accustomed number of bricks.'
