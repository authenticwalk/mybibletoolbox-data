verse: EXO.005.018
translations:
  mal-C: പോയി ജോലി ചെയ്യുക. വൈക്കോൽ നിങ്ങൾക്കു തരികയേയില്ല, എന്നാലും ഇഷ്ടികയുടെ എണ്ണം
    കുറയുകയുമരുത്” എന്നു പറഞ്ഞു.
  deu-TKW: 'So fanden sich die Aufseher der Israeliten in der schlimmen Lage, sagen
    zu müssen: Ihr bekommt von eurem täglichen Betrag an Backsteinen nichts erlassen!'
  lin-lin: Sik’oyo, bozonga na mosala ! Bakopesa bino lisusu matiti te, kasi bokosala
    kaka motango ya babiliki oyo bakatela bino.
  eng-LSV: and now, go, serve; and straw is not given to you, and you give the [required]
    measure of bricks.”
  eng-GNV: 'Goe therefore nowe and worke: for there shall no strawe be giuen you,
    yet shall yee deliuer the whole tale of bricke.'
  eng-WEBSTER: Go therefore now, and work; for there shall no straw be given you,
    yet shall ye deliver the number of bricks.
  nhw-BL: Xiyaca xitequititij, huan masque ayacmo anmechmacase sacatl, monequi antemactilise
    san se imiyaca ladrillos.
  swh-ONEN: Sasa nendeni kazini. Hamtapewa nyasi zozote, nanyi ni lazima mtengeneze
    matofali.”
  bba-bba: I doo tɛ̃n tɛ̃ ɡe i bɛɛn sɔmburu ko. Goo kun mɑɑ bɛɛ tɑkɑ nɔɔ wɛ̃ɛmɔ. Adɑmɑ
    birikibɑn ɡee tee terɑ i ko n murɑmɔ mi.
  eng-KJVCPB: Go therefore now, and work; for there shall no straw be given you, yet
    shall ye deliver the tale of bricks.
  cpy-cpy: Pipiyanaki, pantawae-teeyini. Okantawityaa eero ipaetzimi katawoshi, otzimatyee
    powetsiki kijonakiri kepatsi okaatzi powetsika-piintziri.”
  mpx-mpx: Ku sikal, ku na ku tuwalali! Widiwidi nige nihi pepewa, yaa bilik nuku
    ginolil ali gewi ni olaolaek toto valila.”
  wbp-wbp: Yanta pinalu warrki-kirralku! Kularnalu-nyarra yarda yinyi marnaju. Kala
    kapunkulu-jana wurrangku-juku panu-jarlu piriki-wati ngurrju-mani yangka kamparru-piyarlu
    kuja kalarnalu-nyarra marna yungu. Lawangkaju kapurna-nyarra pinjarla yirrarni!”
  luo-luo: Koro doguru e tich, ok nomiu lum moro amora, to nyaka ulos matafare ma
    kar kwan-gi rom gi ma usebedo kuloso pile.”
  meu-meu: 'Vada aola, emui ḡaukara a lou henia: uit momona na basie henimui, to emui
    ḡaukara ahuna korikorina do ba haḡuḡurua.'
  npi-ULB: त्यसैले काममा फर्केर जाओ । तिमीहरूलाई अब उसो पराल दिइनेछैन, तरै पनि तिमीहरूले
    उही सङ्ख्यामा इँटहरू बनाउनुपर्छ ।”
  yor-yor: Nísinsin yìí ẹ padà lọ sí ẹnu iṣẹ́ yín, a kò ní fún un yín ni koríko gbígbẹ,
    síbẹ̀ ẹ gbọdọ̀ ṣe iye bíríkì tí ó yẹ kí ẹ ṣe.”
  emp-NTPO: Wãnadua bãdji trajud̶aa. Daiba chiruara bãrãa waa diad̶aẽ́a. Baribʌrʌ
    bãrãba de obada mõgarara naãrã o panana quĩrãca od̶ida panʌa.–
  ind-ind: Pergi dan kembalilah bekerja! Jerami tetap tidak akan disediakan untuk
    kalian, tetapi kalian harus memenuhi jumlah batu bata yang sama seperti sebelumnya.”
  pes-OPCB: حال به سر کارتان بازگردید، همان‌طور که دستور داده‌ام کاه به شما داده نخواهد
    شد و به اندازهٔ گذشته باید خشت تحویل بدهید.»
  aer-aer: Warrke-irretyeke alperlte-iwaye! Anwerne arrenhantherrenhe name antyerrke
    awethe anthetyakenhe aneme. Kenhe arrantherre kwenhe akwete anthurre brick atningke
    mpwaretyeke arrekwele-arteke, nhenge anwerne arrenhantherrenhe name antyerrke
    anthekenge-arteke. Arrangkwe apeke the arrenhantherrenhe ingkirreke anthurre irrerlknge
    atwetyenhe!”
  tgl-ULB: Kaya ngayon bumalik na kayo sa trabaho. Wala nang dayami ang ibibigay sa
    inyo, pero gagawa pa rin kayo ng parehong bilang ng mga laryo.”
  cbu-NT: Natu zamayarus, waptam kanapeerus tarawaztamatssa. Nduntaatiya siyaam wayapur
    panaksin, ashiritaa ladrichoo tatsamooru wayangtsa, támbeeru kurak kasarangiya
    Israelchichee wamachtashi.
  hui-hui: Bayuwa birimidago áyu ogoni biabe bule dai bidaba. Tani yobi ngirudagua
    nanguleberogoyu ege timeni waberamilidaguaore wabulene nga, lene.
  mya-mya: အ​လုပ်​ခွင်​သို့​ပြန်​သွား​ကြ။ သင်​တို့​အား​ကောက် ရိုး​ပေး​မည်​မ​ဟုတ်။
    သို့​သော်​ယ​ခင်​အုတ်​အ​ရေ အ​တွက်​နှုန်း​အ​တိုင်း​ထုတ်​လုပ်​ရ​မည်'' ဟု​မိန့် ကြား​လေ​၏။-
  cbi-NTPO: ¡Tsa' mitya jei taawasha manjidei! Naa ejke tape demangutyuñu bain, kaspele
    tu lepa naake seran kemu deju'ba juntsangue kiikenu dejuve, timi.
  bod-N: ད་ནི་ཁྱོད་རྣམས་ལས་ཀ་བྱེད་དུ་སོང་ཞིག ཁྱོད་ཅག་ལ་རྩྭ་མི་སྟེར་ནའང་སོ་ཕག་ནི་གྲངས་ཀ་ལྟར་སྤྲོད་དགོས་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Zvino chiendai kubasa. Hamuzombopiwi kana uswa, asi munofanira kuita basa
    renyu rezvidhina zvakakwana.”
  spa-BLM: ¡Vayan, pues, ahora y trabajen, porque no se les dará paja, pero entregarán
    el mismo número de ladrillos!”
  cac-cac: Ixiquec munlajel, vach'chom a ex tze say an̈ ac tzeyac'och d'a scal lum
    xan chi', an̈eja' icha sb'isul lum tze b'o'o, xchi vin̈ rey chi' d'a eb' vin̈.
  swh-ULB: Sasa rudini kazini. Hamtapewa majani tena, lakini mnapaswa kutengeneza
    idadi ile ile ya matofali.”
  bel-bel: Ідзеце ж, працуйце; саломы не дадуць вам, а належную колькасьць цэглы давайце.
  deu-ELBBK: Und nun geht hin, arbeitet! Und Stroh wird euch nicht gegeben werden,
    und das Maß Ziegel sollt ihr liefern.
  mbb-OT: Terebahu kew en! Kenè kew ebeǥayan te reǥami piru kinahanglan he ebeelan
    niw ke sengemenu kahabet is brik he ebpeveelan keniyu.”
  mal-2015: പോയി വേല ചെയ്‌വിൻ; വൈക്കോൽ തരികയില്ല, ഇഷ്ടിക കണക്കുപോലെ ഏല്പിക്കേണം താനും
    എന്നു കല്പിച്ചു.
  tuo-NT: Daꞌrarã waꞌaya majã. Mʉsãrẽ tábuti oꞌotimicã, todʉporo mʉsã yeeꞌque cujiricãꞌrõta
    yeeya, nicʉ niwĩ.
  gup-gup: Ngurridurnde ngurridurrkmirrin, dja minj mak dalkwon ngudberre dja ngurridjalmarnbu
    nawernkenh brick yiman kunyungkih ngurrihmarnbuni.”
  gvs-gvs: Tauna ame tuta kōna kopaisēwa! Woilīmi! Go limouyana, geya kavinimita,
    go sem vaega be limou simalagurewa adi badabada boi komaadagidi, e ame tuta nakae
    komadagīdi.’
  rmc-rmc: Džan a keren buči! O phusa tumenge na dodena, ale mušinen te kerel ajci
    cehli sar angloda.“
  nlg-nlg: Itaeni, kau pulohi tana lutu! Taho siki straw kara vaheghau, ma kau gonia
    mughua na suboana na brick te vagha haia.”
  pes-OPV: اکنون رفته، خدمت بکنید، و کاه به شما داده نخواهد شد، و حساب خشت را خواهید
    داد.»
  ron-1924: Акум, дучеци-вэ ындатэ де лукраць; ну ви се вор да пае ши вець фаче ачелашь
    нумэр де кэрэмизь.”
  ben-OBCV: এখন কাজে লেগে পড়ো। তোমাদের কোনও খড় দেওয়া হবে না। তবুও তোমাদের নিরূপিত
    পরিমাণ ইটের পুরোটাই উৎপাদন করতে হবে।”
  som-som: Haddaba taga oo shaqeeya, waayo, caws laydin siin maayo, oo weliba waa
    inaad keentaan tiradii lebenkii oo kale.
  lat-VUC: 'Ite ergo, et operamini: paleæ non dabuntur vobis, et reddetis consuetum
    numerum laterum.'
  eng-ASVBT: Go therefore now, and work; for there shall no straw be given you, yet
    shall ye deliver the number of bricks.
  mna-mna: Tamen ko som. Kimiili ma kala kakam uraata tiom ta buri! Rie, ko tikam
    piom mini na som. Mi pat na, kozo kuurpe boozomen ma irao pa kin ta muŋgu tiurur
    piom na.”
  ita-1885: Ora dunque andate, lavorate; e' non vi si darà paglia, e pur renderete
    la somma de' mattoni.
  eng-LXXUP: Now then go and work, for straw shall not be given to you, yet ye shall
    return the rate of bricks.
  eng-ULB: So now go back to work. No more straw will be given to you, but you must
    still make the same number of bricks.”
  spa-VBL: ¡Ahora salgan de aquí y vayan a trabajar! ¡No se les dará paja, pero aún
    así tendrán que producir la cuota completa de ladrillos!”
  fra-_FOB: Or, maintenant, allez, travaillez; et l'on ne vous donnera point de paille;
    et vous fournirez la même quantité de briques.
  mal-mal: പോയി വേല ചെയ്യുവിൻ; വൈക്കോൽ തരുകയില്ല, ഇഷ്ടിക കണക്കുപോലെ ഏല്പിക്കുകയും
    വേണം” എന്ന് കല്പിച്ചു.
  urd-GVR: Ab jāo, kām karo. Tumheṅ bhūsā nahīṅ diyā jāegā, lekin ḳhabardār! Utnī
    hī īṅṭeṅ banāo jitnī pahle banāte the.”
  suz-BL: मुल गेय पथ लने। पराल मगेंसीब, इंटा चहिं ङोंइती दोशो सेल्‍नी, मोशोन सेल्‍चा
    माल्‍नीनी” देंमाक्‍त।
  ita-1927: Or dunque andate a lavorare! non vi si darà più paglia, e fornirete la
    quantità di mattoni prescritta”.
  ckb-ckb: ئێستاش بڕۆن کار بکەن، کاشتان نادرێتێ و لەگەڵ ئەوەشدا پێویستە ژمارەی خشتە
    قوڕەکان وەک جاران بێت.»
  eng-BBE: Go now, get back to your work; no dry stems will be given to you, but you
    are to make the full number of bricks.
  kan-OKCV: ಆದ್ದರಿಂದ ಈಗ ಹೋಗಿ ಕೆಲಸಮಾಡಿರಿ. ಹುಲ್ಲನ್ನು ನಿಮಗೆ ಕೊಡುವುದಕ್ಕಾಗುವುದಿಲ್ಲ. ಆದರೂ
    ನೇಮಿಸಿದ್ದ ಇಟ್ಟಿಗೆಗಳನ್ನು ನೀವು ತಯಾರಿಸಬೇಕು,” ಎಂದನು.
  bbb-bbb: Ijadufuo ni una va imefo. Ja bube vajoma ije bu tore ijiakuma biemarona
    mune gikikimana amaeriavo ije vajiake. Ro ja amaeriakuva nika uria naba izege
    bu kiaeva ijiege amaeriano kiae.
  tam-2017: போய், வேலை செய்யுங்கள், உங்களுக்கு வைக்கோல் கொடுக்கப்படுவதில்லை; ஆனாலும்
    கணக்கின்படியே நீங்கள் செங்கலை அறுத்துக் கொடுக்கவேண்டும்” என்றான்.
  spa-RV-1909: Id pues ahora, y trabajad. No se os dará paja, y habéis de dar la tarea
    del ladrillo.
  ron-BTF: Duceți-vă acum și lucrați; căci nu vi se va da niciun pai, totuși veți
    da același număr de cărămizi.
  eng-WEBP: Go therefore now, and work; for no straw shall be given to you; yet you
    shall deliver the same number of bricks!”
  eng-FBV: Now get out of here and go back to work! You won't be given any straw but
    you'll still have to produce the full quota of bricks!”
  nld-1939: Vooruit aan het werk! Ge krijgt geen stro, maar hetzelfde aantal stenen
    zult ge leveren.
  nch-BL: Xiyaca xitequititij, huan masque ayecmo amechmacase sacat, monequi antemactilise
    san se imiyaca ladrillos.
  vie-1934: Vậy bây giờ, cứ đi làm việc đi, người ta chẳng phát rơm cho đâu, nhưng
    các ngươi phải nộp gạch cho đủ số.
  hin-CV: अब जाओ और अपने काम करो. तुम्हें कुछ नहीं दिया जाएगा, लेकिन जितना तुम पहले
    बनाते थे उतनी ही ईंट अब भी बनाओगे.”
  eng-OURB: Go therefore now, and work, for no straw shall be given to you, yet you
    shall deliver the same number of bricks!”
  spa-BES: Ve ahora, vuelve a tu trabajo; no se les dará paja, pero deben hacer la
    cantidad completa de ladrillos.
  tdx-tdx: Akia, arè, mitromaha fe tsy homeañe ahetse vaho mbe hasese’ areo ty anjara’
    birike.
  vid-vid: Mlute lelo mkakole mijito, mina hampegwa misolo joneche jila na mogongomanya
    hisabu yiyila ya mitufali.”
  eng-OKE: 'And now go, work: but straw I will not give you; yet the number of bricks
    you shall render.'
  tha-KJV: เหตุ​ฉะนั้นเจ้าจงไปทำงานเดี๋ยวนี้ ฟางนั้นจะไม่​ให้​พวกเจ้าเลย แต่​จำนวนอิฐที่​เกณฑ์​ไว้​นั้น
    พวกเจ้าจะต้องทำมาให้ครบจำนวน”
  por-BR-2018: Ide, pois, agora, e trabalhai. Não se vos dará palha, e haveis de dar
    a tarefa dos tijolos.
  deu-ELO: Und nun gehet hin, arbeitet! Und Stroh wird euch nicht gegeben werden,
    und das Maß Ziegel sollt ihr liefern.
  eng-WYC-2018: therefore go ye (now), and (get to) work; (for) straw shall not be
    given to you, and ye shall yield the customable number of tilestones (or but ye
    shall yield the same, or the customary, number of bricks, as before).
  epo-epo: Kaj nun iru, laboru, kaj pajlon oni ne donos al vi, kaj la difinitan nombron
    da brikoj liveru.
  uig-PIN: Ⱪaytip berip ixingni ⱪilix! Silǝrgǝ saman berilmǝydu, biraⱪ kesǝklǝrni
    bǝlgilǝngǝn san boyiqǝ awwalⱪidǝk toluⱪ tapxuruxisǝn, dedi.
  beo-beo: 'Wali hawa: hamomusa: masa! Ninia da gisi dilima hame imunu. Be dilia musa:
    idi amo defele hamoma.”'
  tpi-OTNT: Goan, yupela go bek long wok bilong yupela. Ol i no inap givim gras long
    yupela. Tasol yupela i mas wokim dispela namba bilong ol brik ol i tokim yupela
    long wokim.”
  hau-SA: Ku ɓace yanzu daga nan, ku koma wurin aikinku. Ba za a ba ku tattaka ba,
    kuma dole ku fid da tubula kamar yadda kuka saba.”
  udu-udu: Doḵi ka nyaŋ’ko’d mo dhali miiya ṯu’c mo haali/ ḵun’tusha kamu/ minu c̱i
    ki um yisa. Hili um mini uḵa jeŋgu’b ki nyanye/ mo mmonyaḵki jin ṯwa/a/ mo.
  uig-LAT: Qaytip bérip ishingni qilish! Silerge saman bérilmeydu, biraq késeklerni
    belgilen’gen san boyiche awwalqidek toluq tapshurushisen, dédi.
  nde-nde: Buyelani emsebenzini. Akulatshani elizabuphiwa. Kodwa kumele lenze izitina
    ezifika inani ebelivele lilenza.”
  ton-ton: 'Ko ia mou ʻalu ni ʻo ngāue: ʻe ʻikai ʻatu ha mohuku mōmoa kiate kimoutolu,
    ka te mou ʻatu hono lau totonu ʻo hoʻomou makaʻumea.”'
  ces-1613: Protož nyní jděte, dělejte; slámy se vám dávati nebude, ale vy summu cihel
    vyplňujte.
  eko-eko: Nasaapi ethiiti mwirutele okhaazi. Khamwinteela opokhera malala! Ila mwina
    yawuupa thizolo thamani ethiito mwaari wuupakaaye!”
  eng-WMB: Go therefore now, and work; for no straw shall be given to you; yet you
    shall deliver the same number of bricks!”
  tam-TCV: இப்பொழுதே வேலைக்குப் போங்கள். உங்களுக்கு வைக்கோல் கொடுக்கப்படமாட்டாது,
    ஆனாலும் நீங்கள் உங்களுக்குக் கொடுக்கப்பட்ட முழு எண்ணிக்கையின்படி செங்கற்களைச்
    செய்தே ஆகவேண்டும்” என்றான்.
  ceb-ULB: Busa karon balik sa trabaho. Wala nay dagami nga igahatag pa kaninyo, apan
    kinahanglan maghimo gihapon kamo ug sama nga gidaghanon sa mga tisa.”
  pol-UBG: Teraz więc idźcie i pracujcie. Słomy wam nie dadzą, ale macie dostarczać
    taką samą ilość cegieł.
  agr-agr: Tutsuk takakjum shiyaktajum, trigo tsupigbaun amainashkuish, yaunchuk trigo
    suwamu asajum najanmaijum imatiksagmek ladrillok najantatjume”, tau.
  kyc-kyc: Dopa lapala Nakamana yulu dokona pila pupwape lao yangi doko jii naramaŋa
    semene wamba wasingi kandale dopako pyuo wasalapape, leya.
  urd-GVU: اب جاؤ، کام کرو۔ تمہیں بھوسا نہیں دیا جائے گا، لیکن خبردار! اُتنی ہی اینٹیں
    بناؤ جتنی پہلے بناتے تھے۔“
  deu-1912: So gehet nun hin und frönt; Stroh soll man euch nicht geben, aber die
    Anzahl der Ziegel sollt ihr schaffen.
  ntj-ntj: Wiya, marlakulu-ya mapitja waarka palyanma. Tjanpi-tjanampankuya nintilkitjamunu.
    Nyangka-yan yapu nampartu tirtu palyanma.”
  kan-2017: ಆದ್ದರಿಂದ ಈಗ ಕೆಲಸಕ್ಕೆ ನಡೆಯಿರಿ ನಿಮಗೆ ಹುಲ್ಲನ್ನು ಕೊಡುವುದಿಲ್ಲ. ಆದರೂ ನೇಮಿಸಿದ
    ಇಟ್ಟಿಗೆಗಳ ಲೆಕ್ಕವನ್ನು ತಪ್ಪದೆ ಒಪ್ಪಿಸಬೇಕು” ಅಂದನು.
  ena-ena: Alialaŋ uami. Namɨlaŋ sibɨla saŋ cɨhu ala uhalaŋ uami. Nɨbɨlaŋ mɨda asɨŋ
    culɨ culɨ me agɨladɨ nalusaŋ ma iguavɨbali uami. Agadɨ ala nɨbɨlaŋ lɨba kum me
