verse: EXO.005.001
translations:
  mal-C: അതിനുശേഷം മോശയും അഹരോനും ഫറവോന്റെ അടുക്കൽ ചെന്ന്, “എന്റെ ജനം മരുഭൂമിയിൽ എനിക്കൊരു
    ഉത്സവം ആചരിക്കേണ്ടതിന് അവരെ വിട്ടയയ്ക്കുക എന്ന് ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ അരുളിച്ചെയ്യുന്നു”
    എന്നു പറഞ്ഞു.
  deu-TKW: 'Hernach gingen Mose und Aaron hin und sprachen zum Pharao: So befiehlt
    Jahwe, der Gott Israels: Laß mein Volk ziehen, damit sie mir in der Steppe ein
    Fest feiern!'
  lin-lin: 'Sima na yango, Moyize mpe Aron bakendeki epai ya Faraon mpe balobaki :
    — Tala makambo oyo Yawe, Nzambe ya Isalaele, alobi : « Tika bato na Ngai kokende
    kosala feti na esobe mpo na lokumu na Ngai. »'
  eng-LSV: 'And afterward Moses and Aaron have entered, and they say to Pharaoh, “Thus
    said YHWH, God of Israel: Send My people away, and they keep a celebration for
    Me in the wilderness”;'
  eng-GNV: Then afterwarde Moses and Aaron went and said to Pharaoh, Thus saith the
    Lord God of Israel, Let my people go, that they may celebrate a feast vnto me
    in the wildernesse.
  eng-WEBSTER: And afterward Moses and Aaron went in, and told Pharaoh, Thus saith
    the LORD God of Israel, Let my people go, that they may hold a feast to me in
    the wilderness.
  nhw-BL: 'Teipa Moisés huan Aarón yajque quicamanalhuito nopa Faraón huan quiilhuijque:
    ―TOTECO Dios catli tiisraelitame tijhueyichihuaj mitzilhuía para xiquincahua imasehualhua
    ma yaca campa huactoc tlali para ma quiilhuichihuilitij.'
  swh-ONEN: 'Baadaye Mose na Aroni wakaenda kwa Farao, wakamwambia, “Hili ndilo asemalo
    Bwana, Mungu wa Israeli: ‘Waruhusu watu wangu waende, ili waweze kunifanyia sikukuu
    huko jangwani.’ ”'
  bba-bba: Yen biru Mɔwisi kɑ Aroni bɑ seewɑ bɑ dɑ Eɡibiti sunɔn mi bɑ nɛɛ, ɑmɛniwɑ
    Isirelibɑn Yinni wi bɑ mɔ̀ Wi u rɑ n wɑ̃ɑ, u ɡeruɑ. U nɛɛ, ɑ de win tɔmbu bu dɑ
    ɡbɑburɔ bu sɑ̃ɑru ko.
  eng-KJVCPB: And afterward Moses and Aaron went in, and told Pharaoh, Thus saith
    the Lord God of Israel, Let my people go, that they may hold a feast unto me in
    the wilderness.
  cpy-cpy: 'Ikanta Moisés itsipatari Aarón jataki ikenkitha-waetakaeri Faraón, ikantapaakiri:
    “¡Pinkathari! Pikemiro iñaani Tajorentsi, Itajorentsite Israel, ikantzimi: ‘Pishineteri
    atziri nashitari naaka riyaatee ochempi-mashiki roemoshirenkaena.’”'
  mpx-mpx: Toto o enaa, yaka Mosese ge Eloni hi na Itipita wali kin elana hi ba, “Yehoba,
    ama Isileli wama Yabowaine, i ba ola hiwe, ‘No gamagalau u talamwagil nihi egon,
    inoke hagali nihi ginol ula kekevana elana o awatauwan kaiwena.’”
  wbp-wbp: Yangka Mujujurlu manu Yarunurlu kujalpalu-jana Yijirali-pinkiki milki-yirrarnu
    Kaatu-kurlangu yartarnarri, ngula-jangka-palarla yanu nyanjaku kingiki. Wangkaja-palarla
    nyanunguku, “YAAWIYI, yangka Kaatu kuja karnalu Yijirali-pinki yapangku purami,
    kujanya kangku nyanunguju wangka, ‘Kula-jana ngaju-nyangu yapa-patu warla-pajika!
    Yilyaya-jana jilja-kurra yungulu kurapaka wiri ngarni ngajuku pulka-pinjaku!’”
  luo-luo: 'Bangʼe Musa gi Harun nodhi ir Farao mi giwachone niya, “Jehova Nyasaye,
    ma Nyasach jo-Israel wacho kama: ‘We joga odhi, mondo gilosna sawo e thim.’ ”'
  meu-meu: 'Una murinai Mose bona Aaron ela Farao dekenai, e hereva henia, eto, Iehova,
    Israel emai Dirava, ini e gwau tomamu: Egu bese taudia ba kahudia nege, idia ese
    agu aria bae karaia, tano ḡaḡaena ai.'
  npi-ULB: यी कुराहरूपछि मोशा र हारून फारोकहाँ गएर भने, “इस्राएलका परमप्रभु यसो भन्‍नुहुन्छ,
    'उजाड-स्थानमा चाड मनाउनलाई मेरा मानिसहरूलाई जान दे' ।”
  yor-yor: Lẹ́yìn náà ni Mose àti Aaroni tọ Farao lọ, wọ́n sì wí pé, “Èyí ni ohun
    tí Olúwa, Ọlọ́run Israẹli sọ, ‘Jẹ́ kí àwọn ènìyàn mi kí ó lọ, kí wọn kí ó lè ṣe
    àjọ mi ní ijù.’ ”
  emp-NTPO: 'Mãwãnacarea Moisera, Aaroʌ̃ sid̶a Egiptod̶ebema boromaa wãnaped̶a jarasid̶aa:
    –Israelerã Ãcõrẽba nãwã jara b̶ʌa: “Mʌ̃ purura ẽjũã põãsa ewaraga b̶ʌd̶e idu wãbidua
    mʌ̃́a animarãda babue diad̶amãrẽã.”–'
  ind-ind: Sesudah itu, Musa dan Harun pergi menghadap raja Mesir untuk berbicara
    kepadanya, “TUHAN Allah Israel berkata, ‘Biarkanlah umat-Ku pergi, agar mereka
    dapat mengadakan perayaan bagi-Ku di padang belantara.’”
  pes-OPCB: 'پس از دیدار با بزرگان قوم، موسی و هارون نزد فرعون رفتند و به او گفتند:
    «ما از جانب یهوه خدای اسرائیل پیامی برای تو آورده‌ایم. او می‌فرماید: ”قوم مرا
    رها کن تا به بیابان بروند و مراسم عید را برای پرستش من بجا آورند.“»'
  aer-aer: Moses uthene Aaron uthenele tyerrtye Israel-arenye areyeke imerneke-arle-iperre,
    nhenge Ngkarte-arle ilernpenye anthurre aneme, ratherre Pharaoh-werne aretyeke
    alherreke. Ratherre ikwere angkeke, “YAHWEH, Ngkarte Israel-arenye areyeke-arle
    anemeke, Re kwenhe ngenhe nhenhe ileme, ‘Tyerrtye atyinhe areye ipmentye aywepaye
    itne imperlte-alhetyeke. Itnenhe yernaye apmere arrangkethe mpwepeke-werne alhetyeke
    nhenge itne arrawe-irrentye akngerrele arlkwetyenhenge Ayenge tnaketyenhenge.’”
  tgl-ULB: 'Nang matapos ang mga bagay na ito, pumunta sina Moises at Aaron kay Paraon
    at sinabi, “Ito ang sinabi ni Yahweh, ang Diyos ng Israel, sinabing: ''Pabayaan
    mong umalis ang aking bayan, para magkaroon sila ng pagdiriwang para sa akin doon
    sa ilang.”'
  cbu-NT: 'Ashiri Israelchichpa tsiyatamaam iwatspayarandsin, Ijiptoshchipasha kurak
    tsiyatkatssin, Móysis zoonllpa Aaronpa naataranganaya. Ashiri kurakush kuseersin
    tsiyataranganaya. Kurakaatsi: Israelchichini Apanllirini, Taarashipani, iyash
    kuseeru, iyaa tsiyatarangiya. Tsiyatku tárangiya, shiyaatsi kurakaa; Nuwaa tputsiri
    zanganichpa. Waani arap machip naachinllinpa. Anush kuseersin, waani nuwaa ungirtachinllinpa,
    átcha Apanlli shiyaatsi, Móysisi kurakaa kamanku tárangiya.'
  hui-hui: Ani bialu halu Mosese Aronola libu Iyibinaga kini hearia puwa ibuhondo
    au lene. Anduane Homogo Isaraele wali agalinaga Ngode Datagaliwabe kagome lalu,
    I̱naga wali agalime dindi ko wali agali nahaga ngagoria puwa i̱naga mini yaraga
    helo áyu ogoni pudaba la, lene.
  mya-mya: ထို​နောက်​မော​ရှေ​နှင့်​အာ​ရုန်​တို့​သည် ဖာ​ရော ဘု​ရင်​ထံ​သို့​ဝင်​ရောက်​၍``ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား က`ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​တော ကန္တာ​ရ​တွင်​ဘု​ရား​ပွဲ​တော်​ကျင်း​ပ​နိုင်​ရန်
    သူ​တို့​ကို​သွား​ခွင့်​ပေး​လော့' ဟု​မိန့်​တော်​မူ ပါ​သည်'' ဟူ​၍​လျှောက်​ထား​ကြ​၏။
  cbi-NTPO: 'Tsejtu yala pallu, Moisés Aarónba, faraón'' junga jitu tsandila: Israel
    chachilla'' Dios Yavé entsandive: In chachillanu tiba den chutyuin tenasha eede,
    tsenmala yala junbi fandangu ke'', inu aawa kure'' keewaanudetsu, tive, tila.'
  bod-N: དེའི་རྗེས་སུ་མོ་ཤེ་དང་ཨ་རོན་གཉིས་ཕཱར་ཨོལ་གྱི་གམ་དུ་སོང་ནས་འདི་ལྟར། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
    བདག་གི་འབངས་མིས་དབེན་སྟོང་ནས་བདག་ལ་དུས་ཆེན་བསྲུང་བའི་ཕྱིར་དེ་རྣམས་འགྲོ་རུ་ཆུག་ཅེས་གསུངས་བྱུང་སྨྲས་པ་ལ།
  sna-sna: 'Shure kwaizvozvo Mozisi naAroni vakaenda kuna Faro vakati, “Zvanzi naJehovha,
    Mwari waIsraeri: ‘Rega vanhu vangu vaende, kuti vanondiitira mutambo kurenje.’ ”'
  spa-BLM: 'Después vinieron Moisés y Aarón y le dijeron al Faraón: “Esto es lo que
    dice Yahvé, el Dios de Israel: ‘Deja ir a mi pueblo para que me celebre una fiesta
    en el desierto’”.'
  cac-cac: 'Ayic ix lajvi yec''canb''at juntzan̈ chi'', ix b''at lolon vin̈aj Moisés
    yed'' vin̈aj Aarón d''a yichan̈ vin̈ sreyal Egipto chi'', ix yalan eb'' vin̈:
    —Mamin rey, icha val tic yalan Jehová co Diosal a on̈ hebreo on̈ tic d''ayach:
    Chab''at in chon̈ab'' d''a tz''inan luum yic tzin yic''anchaan̈ eb'' yed'' junoc
    q''uin̈, xchi Jehová, xchi eb'' vin̈.'
  swh-ULB: 'Baada ya mambo haya kutokea, Musa na Aruni walienda kwa Farao na kumwambia,
    ““Hivi ndivyo Yahwe, Mungu wa Israeli anasema: ''Waache watu wangu waende, ili
    wapate kunifanyia karamu jangwani.''”'
  bel-bel: 'Пасьля гэтага Майсей і Аарон прыйшлі да фараона і сказалі: так кажа Гасподзь:
    адпусьці народ Мой, каб ён учыніў Мне сьвята ў пустыні.'
  deu-ELBBK: 'Und danach gingen Mose und Aaron hinein und sprachen zu dem Pharao:
    So spricht der HERR, der Gott Israels: Lass mein Volk ziehen, dass sie mir ein
    Fest halten in der Wüste!'
  mbb-OT: 'Ne midhendiyà si Moises wey si Aaron te hadì te Ehipto, ne migkeǥiyan dan
    te, “Iyan heini migkaǥi te Nengazen he Megbevayà te Israel: ‘Tuǥuti nu he mekeǥenat
    is menge etew ku, su wey zan mekesilibra te pista para kedì diyà te sibsivayan.’
    ”'
  mal-2015: 'അതിന്റെശേഷം മോശെയും അഹരോനും ചെന്നു ഫറവോനോടു: മരുഭൂമിയിൽ എനിക്കു ഉത്സവം
    കഴിക്കേണ്ടതിന്നു എന്റെ ജനത്തെ വിട്ടയക്കേണം എന്നിപ്രകാരം യിസ്രായേലിന്റെ ദൈവമായ
    യഹോവ കല്പിക്കുന്നു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Moisé, Aarṍ Israe curuacjãrã wiorã meꞌrã ucṹca beꞌro, faraṍ tiropʉ waꞌa,
    cʉ̃rẽ aꞌtiro nicãrã niwã: —Õꞌacʉ̃, Israe curuacjãrã wiogʉ, mʉꞌʉrẽ aꞌtiro weredutiami:
    “Yarã masãrẽ masã marĩrõ, yucʉ marĩrõpʉ duꞌuoꞌoya. Na topʉ yʉꞌʉre eꞌcatipeorã,
    bosenʉmʉ weepeorãsama”, niami, nicãrã niwã.'
  gup-gup: Kaluk bu yerrekah Moses dja Aaron benewam kore Pharaoh benemarneyimeng,
    “Yawey nawu God ngadberre bininj nawu Israel kankebmawahmeng, kuhni wanjh ngunhmarneyime,
    ‘Ngudda Pharaoh, yibenmunkewemen ngardduk bininj ba bu ngandimulilmang ngandikukenwon
    kore kubolkdarleh.’”
  gvs-gvs: Moe mlina yau be Eroni kana Pero kalatuwoko, kadigo kama, ‘Yauwe, Tauyana
    kai Isileli tubunao ima Yaubada, ibóbwara ame nakae kana, “Guna bodao kutaligēidi
    bei sima yoyowo goi uyáwana aikanina siwodugu Yau yaigu.”’
  rmc-rmc: 'Paľis o Mojžiš the o Aron gele anglo Faraonos a phende: „Kada phenel o
    RAJ, o Del le Izraelitengro: ‚Premuk mire manušen, hoj pre pušťa te oslavinen
    o inepos pre miri pačiv!‘ “'
  nlg-nlg: I murina toro vaukolu soko kolura rana huhuli ni Israel/Jew, Moses ma Aaron
    toro va righia na vunaghi haba ni Egypt tara holoa nia Pharaoh. Ro bosa vania,
    “Aeni gaia na hava te bosaa Yahweh, na God didira rana Israel/Jew, ‘Lubatira nigua
    na vure ge kara tona, na pukuna kara rughuhoru mughua tana bona mamaha, ge kara
    va tabea iga na vangakolu ta nigua na maana.’”
  pes-OPV: 'و بعد از آن موسی و هارون آمده، به فرعون گفتند: «یهوه خدای اسرائیل چنین
    می‌گوید: قوم مرا رها کن تا برای من در صحرا عیدنگاه دارند.»'
  ron-1924: 'Мойсе ши Аарон с-ау дус апой ла Фараон ши й-ау зис: „Аша ворбеште Домнул
    Думнезеул луй Исраел: ‘Ласэ пе попорул Меу сэ плече, ка сэ прэзнуяскэ ын пустиу
    ун празник ын чинстя Мя.’”'
  ben-OBCV: 'পরে মোশি ও হারোণ ফরৌণের কাছে গিয়ে বললেন, “ইস্রায়েলের ঈশ্বর সদাপ্রভু,
    একথাই বলেন: ‘আমার লোকজনকে যেতে দাও, যেন তারা মরুপ্রান্তরে গিয়ে আমার উদ্দেশে এক
    উৎসব পালন করতে পারে।’ ”'
  som-som: Oo dabadeedna Muuse iyo Haaruun waxay u tageen Fircoon, oo waxay ku yidhaahdeen,
    Rabbiga ah Ilaaha reer binu Israa'iil wuxuu leeyahay, Sii daa dadkaygu ha tageene,
    inay cidlada iigu ciidaan.
  lat-VUC: 'Post hæc ingressi sunt Moyses et Aaron, et dixerunt Pharaoni: Hæc dicit
    Dominus Deus Israël: Dimitte populum meum ut sacrificet mihi in deserto.'
  eng-ASVBT: And afterward Moses and Aaron came, and said unto Pharaoh, Thus saith
    Jehovah, the God of Israel, Let my people go, that they may hold a feast unto
    me in the wilderness.
  mna-mna: 'Mose ziru Aron tilup zin Israel makiŋ, to tila ki king kizin Aikuptu mi
    tiso: “O king, Yooba, ta Anutu tiam Israel na, ni iso pu ta kembei: ‘Zem wal kini
    ma tila pa lele bilimŋana be tilup zin su tana mi tikam suŋŋana biibi pini.’”'
  ita-1885: 'POI Mosè ed Aaronne vennero a Faraone, e gli dissero: Così ha detto il
    Signore Iddio d''Israele: Lascia andare il mio popolo, acciocchè mi celebri una
    festa nel deserto.'
  eng-LXXUP: And after this went in Moses and Aaron to Pharaoh, and they said to him,
    These things says the Lord God of Israel, Send my people away, that they may keep
    a feast to me in the wilderness.
  eng-ULB: 'After these things happened, Moses and Aaron went to Pharaoh and said,
    “This is what Yahweh, the God of Israel, says: ''Let my people go, so they can
    have a festival for me in the wilderness.''”'
  spa-VBL: 'Después de esto, Moisés y Aarón fueron donde el Faraón y le dijeron: “Esto
    es lo que el Señor, el Dios de Israel dice: ‘deja ir a mi pueblo para que me haga
    una fiesta religiosa en el desierto’”.'
  fra-_FOB: 'Après cela, Moïse et Aaron vinrent et dirent à Pharaon: Ainsi a dit l''Éternel,
    le Dieu d''Israël: Laisse aller mon peuple, afin qu''il me célèbre une fête au
    désert.'
  mal-mal: 'അതിന്‍റെശേഷം മോശെയും അഹരോനും ഫറവോനോട്: “മരുഭൂമിയിൽ എനിക്ക് ഉത്സവം നടത്തേണ്ടതിന്
    എന്റെ ജനത്തെ വിട്ടയയ്ക്കണം എന്ന് യിസ്രായേലിന്റെ ദൈവമായ യഹോവ കല്പിക്കുന്നു” എന്ന്
    പറഞ്ഞു.'
  urd-GVR: Phir Mūsā aur Hārūn Firaun ke pās gae. Unhoṅ ne kahā, “Rab Isrāīl kā Ḳhudā
    farmātā hai, ‘Merī qaum ko registān meṅ jāne de tāki wuh mere lie īd manāeṅ.’”
  suz-BL: मिनु नोले मोसा नु आ लोक्‍ब हारून फाराओ ग्रुम्‍थ लाम्‍ताक्‍स। मिनु मेको कली
    “परमप्रभु यावे, इस्राएली आन परमप्रभुमी आंस कली लोव़ पाप्‍तु। मेकोमी ‘आं मुर आन
    कली गोरशो रागीमी आं पर्बम चाड मानेचा कली लचा गेवो’ दे परमप्रभु यावेमी इन कली देंशो
    बाक्‍ब” देंताक्‍स। प्रस्‍थान ३:१८; प्रस्‍थान ७:१६,२६; प्रस्‍थान ९:१,१३
  ita-1927: 'Dopo questo, Mosè ed Aaronne vennero a Faraone, e gli dissero: “Così
    dice l’Eterno, l’Iddio d’Israele: Lascia andare il mio popolo, perché mi celebri
    una festa nel deserto”.'
  ckb-ckb: 'دواتر موسا و هارون هاتن و بە فیرعەونیان گوت: «یەزدانی پەروەردگاری ئیسرائیل
    وا دەفەرموێت: ”بهێڵە گەلەکەم بڕۆن، بۆ ئەوەی لە چۆڵەوانی جەژنم بۆ بگێڕن.“»'
  eng-BBE: And after that, Moses and Aaron came to Pharaoh, and said, The Lord, the
    God of Israel, says, Let my people go so that they may keep a feast to me in the
    waste land.
