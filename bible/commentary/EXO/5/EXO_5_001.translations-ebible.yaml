    tama te po wai, “Da Israel bagego Genuai Bidi Yawe Godigo te po wai, ‘Eno hani
    augwali te bidi meni yai bulu, te masigi saneba pelama, enabolo te genuai lotu
    po weyu, ena nogi ugwaba somainogo, augwali pomainao,’ wali.”
  tpi-tpi: Bihain Moses tupela Aron i go long king bilong Isip na i tok, “Bikpela,
    em God bilong mipela Israel, em i tok olsem, ‘Larim ol manmeri bilong mi i go
    long ples drai nating na mekim bikpela lotu bilong litimapim nem bilong mi.’”
  dan-1931: 'Derefter gik Moses og Aron hen og sagde til Farao: “Så siger HERREN,
    Israels Gud: Lad mit Folk rejse, for at de kan holde Højtid for mig i Ørkenen!”'
  vie-OVCB: 'Sau đó, Môi-se đi với A-rôn đến yết kiến Pha-ra-ôn, thưa rằng: “Chúa
    Hằng Hữu, Đức Chúa Trời của người Ít-ra-ên, có bảo chúng tôi thưa với vua: ‘Hãy
    để cho dân Ta đi vào hoang mạc hành lễ phụng thờ Ta.’”'
  guj-2017: લોકોની સાથે વાત કર્યા પછી મૂસા અને હારુને મિસરના રાજા ફારુન પાસે આવીને
    તેને કહ્યું, “ઇઝરાયલના ઈશ્વર યહોવાહ કહે છે, ‘મારા લોકોને મારે માટે પર્વ પાળવા
    સારુ અરણ્યમાં જવા દે.’
  pon-2006A: Moses oh Aaron eri patohla rehn Parao oh patohwanohng, “KAUN-O, Koht
    en Israel, ketin mahsanih, ‘Komw ketin mweidala pwe nei aramas akan en patolahng
    kaudokiong ie nan sapwtehn.’”
  por-BRBSL: 'Depois vieram Moisés e Aarão, e disseram ao Faraó: “Isto é o que Javé,
    o Deus de Israel, diz: ''Deixe o meu povo ir, para que me celebrem um banquete
    no deserto''”.'
  aly-aly: Ikwer-penh Moses-then Aaron-then Pharaoh-warl alhek, ratherrap angkek,
    “Anwernantherr Israel-kenhel-rnem apentem INGKART renh, Akngey anwekantherrenh.
    INGKARTel ngenh ilem alakenh, ‘Arrngert angkey-angenh Israel-kenh-rnemek. Tyarlewetyek
    renh-rnem, rernem alhetyek apmer arlpaw ikwer-warl. Kwenty rernem arlkwetyek,
    aker tyenkerr atyeng anthemel!’”
  cth-cth: Hathnukkhu, Mosi hoi Aron ni Faro siangpahrang koe a kâen teh Isarelnaw
    e BAWIPA Cathut ni ka taminaw teh kahrawng vah kai hane pawito hanlah patoun telah
    ati, atipouh.
  twi-twi: Mose ne Aaron yɛɛ anwonwade yi kyerɛɛ mpanyimfo no wiee no, wokohuu Farao
    ka kyerɛɛ no se, “Nea Israel Nyankopɔn se ni, ‘Ma me nkurɔfo mfi ha nkɔ sare so
    nkɔbɔ afahyɛgua kronkron wɔ hɔ mfa nsɔre me.’ ”
  hlt-hlt: Te phoeiah Moses neh Aaron te cet rhoi tih Pharaoh te, “Israel Pathen BOEIPA
    loh, 'Ka pilnam he hlah lamtah khosoek kah kamah taengah lam uh saeh,’ a ti,”
    a ti nah rhoi.
  tbz-SIM: 'Mɔyiisi nɛ̀ Anɔɔ kɛ̀ bɛ̀ɛ kɔtɛ kɛ́nɑ́kɛ́ okpɑ̀ɑ̀tì kɛ dɔ̀: Ti Yiɛ̀ nKuyie,
    tínti Isidɑyɛɛribɛ ti tũ nkù tu ɑ́ ti yóu kɛ̀ tí kɔtɛ dikpɑ́ɑ̀ kɛ́dɔɔ̀ dibɑnni,
    kɛ́dɛ́úkùnnɛ ku yètìrì.'
  msy-2020: Egha Moses ko Aron Isipɨn atrivim bagha ghugha kamaghɨn a mɨgei, “Ikiavɨra
    Itir God, a Israelian God ghaze, ‘Nɨ nan gumazamiziba ateghtɨ me mangɨ, egh isatam
    gumazamiziba puvatɨzir danganimɨn a damuva nan ziam fam.’ ”
  dop-dop: 'Pǝlɛ pǝ wɑɑlɩ kɛ́ Moisi nɑ Alɔŋ pɑ polɑ Icipiti wulɑʋ tɛ́ nɑ pɑ́ heeli-ɩ
    sɩ: Ɩsɛɣɛlɩ nyǝ́mɑ tɑ, tɑ́ Ɩsɔ Tɑcɑɑ sɩ tǝ́ heeli-ŋ sɩ ń yele-tʋ nɑ tǝ́ polo pooluŋ
    nɑ tǝ́ lɑpɩ-ɩ tǝmlɛ pǝyɑɣɑ nɑkǝlɩ.'
  azb-azb: 'Musa və Harun gəlib firona dedilər: «İsrailin Allahı Rəbb belə deyir:
    “Xalqımı burax ki, səhrada Mənim üçün bayram keçirsinlər!”»'
  eng-DBY: And afterwards Moses and Aaron went in, and said to Pharaoh, Thus saith
    Jehovah, the God of Israel, Let my people go that they may celebrate a feast to
    me in the wilderness.
  hin-2017: इसके पश्चात् मूसा और हारून ने जाकर फ़िरौन से कहा, “इस्राएल का परमेश्वर
    यहोवा यह कहता है, ‘मेरी प्रजा के लोगों को जाने दे, कि वे जंगल में मेरे लिये पर्व
    करें।’”
  wol-KYG: 'Gannaaw loolu Musaa ak Aaróona dem ca Firawna, ne ko: «Aji Sax ji Yàllay
    Israyil dafa wax ne: “Bàyyil sama ñoñ, ñu dem màggali ma ca màndiŋ ma.”»'
  swp-swp: Murina eai Mose eo Arona se laoma se ribalau Parao arinai si ene, “Doha
    ina GUIAU, Isaraela ena Eaubada i ribaei, ‘Egu tatao u abigabaedi abo barabara
    eai mataasi si ginauri enagu’”
  bjr-bjr: Innaaru qimasoofaqa Mooseesa Aaroonasa Faraoo funnai oonuree qimamiqa qiqau.
    Oo Faraoo, Yaaweefa maasa Isaraee maqannaa Anutufa aniara maaqi qinoo. Anee qini
    faiqi namu idukusainaqa aadana maqa maaqaki oonureeqa oomaqa mandee qiniara innaaru
    qidaqa qimooqiaqee qinoo.
  eng-YLT: And afterwards have Moses and Aaron entered, and they say unto Pharaoh,
    'Thus said Jehovah, God of Israel, Send My people away, and they keep a feast
    to Me in the wilderness;'
  kne-kne: Inmey da Moses en Aaron sin kad-an di ari ed Egipto yan kanan da, “Inbagan
    Yahweh ay Diyos di Israelita en palobosam din ipogaw na ta en da manfiesta ay
    pangdayaw dan sisya sin lugar ay magay omili.”
  bzd-NTPO: 'E'' ukuöki̱ ta̱ Moisés ena Aarón míyal Egipto blú ska'' ta̱ ichéitö ia̱:
    —Jehová dör Israel aleripa e'' Këköl, e'' tö iché be'' a̱ tö e''pa dör ie'' icha.
    Ie''pa ö́mi a̱s imi''yal wé̱ kë̀ yi se̱rku̱'' ee̱ ka̱wö tkö''u̱k ie'' dalöioie.'
  eng-WYC-2017: After these things Moses and Aaron entered, and said to Pharaoh, The
    Lord God of Israel saith these things, Deliver thou my people, that it make sacrifice
    to me in desert,.
  eng-WMBB: Afterward Moses and Aaron came, and said to Pharaoh, “This is what the
    LORD, the God of Israel, says, ‘Let my people go, that they may hold a feast to
    me in the wilderness.’”
  urd-GVH: फिर मूसा और हारून फ़िरौन के पास गए। उन्होंने कहा, “रब इसराईल का ख़ुदा फ़रमाता
    है, ‘मेरी क़ौम को रेगिस्तान में जाने दे ताकि वह मेरे लिए ईद मनाएँ’।”
  rug-rug: 'Meke sipu beto zama koari na tinoni Izireli sari Mosese e Eroni, si la
    koasa baṉara pa popoa Izipi sari kara, meke la zama guahe: “Guahe si zamani e
    Zihova, sa Tamasa tadi na tie Izireli: ‘Mu va malumi goi sari na Qua tie pude
    taloa, pude di la tavetia si keke inevaṉa vina lavataqu pa korapa qega,’ ” gua.'
  gaz-gaz: Ergasii Musee fi Aroon Faraʼoon bira dhaqanii, “Waaqayyo Waaqni Israaʼel
    akkana jedha; ‘Akka inni gammoojjiitti ayyaana naa ayyaanessuuf saba koo gad dhiisi.’ ”
  fra-LSG: 'Moïse et Aaron se rendirent ensuite auprès de Pharaon, et lui dirent:
    Ainsi parle l’Éternel, le Dieu d’Israël: Laisse aller mon peuple, pour qu’il célèbre
    au désert une fête en mon honneur.'
  gnn-gnn: Ga yalalaŋumirriyunydja, maṉḏa Mawtjitj ga Yärun marrtjina bala buŋgawanhana
    withiyara Yetjippuyŋunhana, bala maṉḏa waŋananydja nhanukala bitjarrana, “Bitjan
    yukurra dhuwala Garraynydja waŋa, ŋunhi Yitjuralwunydja Waŋarr, ‘Ma' djuy'yurrana
    ŋarrakunydja miṯtjinha, walala yurru marrtjina ga buku‐ŋal'yun ŋarraku, ŋunhalana
    yurru ŋanhdharkŋurana wäŋaŋura.’”
  yal-yal: Na xanbi ra, Musa nun Haruna yi siga Firawona fɛma, e a fala a xa, e naxa,
    “Alatala, Isirayilaa Ala ito nan falaxi, a naxa, ‘N ma yamaan yiiba, e xa siga,
    alogo e xa sa sanla raba n batu xinla ma tonbonni.’ ”
  haw-1868: MAHOPE iho, hele aku la o Mose laua o Aarona, a hai aku la ia Parao, Ke
    i mai nei o Iehova ke Akua o ka Iseraela penei, E hookuu mai oe i ko'u poe kanaka,
    i ahaaina lakou na'u ma ka waonahele.
  arb-NAV: 'وَبَعْدَ ذَلِكَ ذَهَبَ مُوسَى وَهَرُونُ وَقَالا لِفِرْعَوْنَ: «هَذَا مَا
    يُعْلِنُهُ الرَّبُّ إِلَهُ إِسْرَائِيلَ: أَطْلِقْ شَعْبِي لِيَحْتَفِلَ لِي فِي
    الْبَرِّيَّةِ».'
  ewe-ewe: 'Le takpekpe wɔwɔ kple Israel ƒe dumegãwo vɔ megbe la, Mose kple Aron woyi
    Farao gbɔ. Wogblɔ nɛ be, “Ale Yehowa, Israel ƒe Mawu la gblɔe nye esi: ‘Ɖe asi
    le nye amewo ŋu woayi gbedzi aɖaɖu ŋkekenyui nam.’ ”'
  eng-LEE: And after that Moses and Aaron went in, and said unto Pharaoh, Thus hath
    said the Everlasting One, the God of Israel, Let my people go, that they may hold
    a feast unto me in the wilderness.
  gvn-gvn: Moses bula Aaron kinganda dungan, yalaman, “Israel-warrandamundu majangka
    Godungku balkal, ‘Ngayku bama yunga. Jana nganya buyay-maninka bubungu jirrbu-jirrbungu.’”
    Nyulu kingangka yalaman, “Wanya jananga maja God? Ngayu wanyurrinku jananin yunganyaku?
    Ngayu yinyaynka majanka Godunku binal kari. Ngayu jananin kari yungal.”
  asm-FB: এই ঘটনাৰ পাছত মোচি আৰু হাৰোণে গৈ ফৰৌণক ক’লে, “ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাই এইদৰে
    কৈছে, ‘মৰুভূমিত মোৰ উদ্দেশ্যে উৎসৱ পালন কৰিবলৈ, মোৰ লোকসকলক যাবলৈ দিয়া’।”
  sus-A: نَ دَنفِ شَنبِ، مُنسَ نُن هَرُنَ نَشَ سِفَ قِرَوُنَ يِرٍ. عٍ نَشَ عَ قَلَ
    عَ بّ، «عِسِرَيِلَ مَرِفِ عَلَتَلَ شَ مَسٍنيِ نَن يَ، ‹ﭑ مَ حَمَ بّحِن، عَلَكٌ
    عٍ شَ سِفَ ﭑ مَ سَلِ رَبَدٍ فبٍنفبٍرٍنيِ مَ.›»
  fra-SBL: 'Moïse et Aaron vinrent ensuite et dirent à Pharaon : « Voici ce que dit
    Yahvé, le Dieu d''Israël : « Laisse aller mon peuple, pour qu''il me donne une
    fête dans le désert. »'
  hbo-hbo: וְאַחַ֗ר בָּ֚אוּ מֹשֶׁ֣ה וְאַהֲרֹ֔ן וַיֹּאמְר֖וּ אֶל־פַּרְעֹ֑ה כֹּֽה־אָמַ֤ר
    יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל שַׁלַּח֙ אֶת־עַמִּ֔י וְיָחֹ֥גּוּ לִ֖י בַּמִּדְבָּֽר׃
  eng-WYCLIFFE: Aftir these thingis Moises and Aaron entriden, and seiden to Farao,
    The Lord God of Israel seith these thingis, Delyuere thou my puple, that it make
    sacrifice to me in deseert.
  piu-2006: Yitjipiku mayutju tiṉakutu Piirukutu Muutjanyakamu Yirananya yanupula
    watjantjaku. Yalatjipula watjaṉu, “Yitjurilaku walytja ngaṉṯitja tjuṯaku mayutju
    tiṉalunta Katutjalu yalatji watjaṉu, ‘Ngayuku walytja tjuṯa tjananya kanyilwiyangku
    wanti!, taliwanaya yankuku ngayunya tjungurringkula waḻkuntjaku.’” Piirulu kulira
    mulyarrarringu watjaṉu, “Mayutju tiṉa panyapa ngananya? Ngurrpaṉa, wiyaṉa ninti
    palumpa. Yaṉangu palunya tjananya, wiyaṉa tjananya wantirriyalku.” Muutjalukamu
    Yiranalu watjaṉu, “Mayutju Katutjalulinyatju watjaṉu tjungulatju yankula ngurra
    kutjupawana kunaṯinpa pungkula kutjara mayutju Katutjaku yungkunytjaku. Kunaṯinpalatjura
    yankula pungkula yungkuwiyangka Katutjalulanyatju kulira mirri pungkutjipingka.
    Tjinguru pikatjarralatju nyinarra wiyarriku. Tjinguru kutjupa tjuṯalulanyatjuya
    mirri pungku wiyalku.” Piirulu pulanya watjaṉu, “Nyupali tjananya watjaṉutjangka
    waarrkawiyalpiya nyinaku, ngurra kutjupawana yankukitja. Watjala tjananyapula
    piyuku waarrkarrinytjaku!, wiyaya ngurra kutjupakutu yanku.”
  pjt-pjt: Ka maḻangka aṉangu tjuṯangka wangkara wiyaringkula Mosenya pula Aaronnga
    Itjipaku mayatja puḻkakutu anu Piiṟalakutu palula wangkanytjikitja munu pula wirkaṟa
    wangkangu nyanga alatji, “Israelkunu tjuṯaku Mayatja Godalu ngalinya wituṉu alatji
    puḻkaṟa wangkanytjaku nyuntula, ‘Ngayuku aṉangu tjuṯa wantir'iyanma tjana ilytjikutu
    ankula ngayunya waḻkuntjikitjangku inma puḻka palyantjaku.’”
  cwe-cwe: Maabaho Musa na Haluni wahita kwa mfalume wa Misili na kumulongela‚ “Mndewa
    Mulungu, Mulungu wa Isilaili‚ kalonga, ‘Walekelele wanhu wangu wahite‚ muladi
    wakanitendele dugila kuichuwala.’ ”
  bgs-bgs: 'Na, pángnga igpalimudé, igsadun si Moises asta si Aaron tun ta harì ka
    Ehipto, asta igkagi sikandan, na mà dan, “Ni gó tô kagi katô Áglangngagán na Manama
    na ágpangadapán katô mga rubbad i Israel: Péwà nud tô mga sakup ku ébô madun dan
    tun ta disyerto, su kailangan palimudé dan ébô pabantugánna ikandan.”'
  kik-kik: 'Thuutha-inĩ Musa na Harũni nĩmathiire kũrĩ Firaũni, makĩmwĩra atĩrĩ, “Jehova,
    o we Ngai wa Isiraeli, oigĩte ũũ: ‘Reke andũ akwa mathiĩ, nĩgeetha makagĩe na
    gĩathĩ gĩakwa werũ-inĩ.’ ”'
  fra-NCL: 'Ensuite Moïse et Aaron se rendirent auprès de Pharaon et lui dirent :
    « Ainsi parle Yahweh, le Dieu d’Israël : Laisse aller mon peuple, pour qu’il célèbre
    une fête en mon honneur dans le désert. »'
  cek-AK: To pacoengah Mosi hoi Aaron loe Faro khaeah caeh hoi moe, Israel Angraeng
    Sithaw mah, Praezaek ah kai khae poihsak o hanah, kai ih kaminawk to tacawtsak
    ah, tiah a thuih, tiah a naa hoi.
  xla-xla: Moses mate epo A꞉lon mate Isalael so dla yu atlamha꞉ha꞉po gudepame ma Pelo
    hala dla tame epo atlaiyo, “Isalael so dia꞉ Lod Godtapo wa꞉ watle epo atluwa,
    wa꞉tapo ya꞉ opaye hapele alikili a꞉ma woyamaiya dloweyo, yia꞉tapo dalupa dulu
    dla tame ya꞉ hi di dla ta꞉demama daya delepo depame duwa.”
  cuk-cuk: 'Weyob gusad-sorbali, Moisés, Aarónʼbo Faraónʼga sognadmalad: —Weyob Israel-e-Bab-Dummad-Jehová
    soged: ‘An-dulamar nega-dulesulidganse be barmid, adi, anga iba-ononamalagar.’'
  uig-CYR: 'Андин Муса билән Һарун Пирәвнниң алдиға берип, униңға: — Исраилниң Худаси
    Пәрвәрдигар саңа: — «Уларниң берип чөлдә Маңа ибадәт қилип, һейт өткүзүшигә қовмимға
    йол қойсун» дәйду, — деди.'
  tel-2017: 'ఈ విషయాలు జరిగిన తరువాత మోషే అహరోనులు ఫరో దగ్గరికి వెళ్లి “ఇశ్రాయేలు
    ప్రజల దేవుడు యెహోవా ఆజ్ఞాపిస్తున్నాడు: ఎడారిలో నా కోసం ఉత్సవం చేయడానికి నా ప్రజలను
    వెళ్ళనివ్వు” అని చెప్పారు.'
  hat-BSA: 'Apre, Moïse avèk Aaron te vin di a Farawon: “Konsa pale SENYÈ a, Bondye
    Israël la, ‘Kite pèp mwen an ale pou yo kapab selebre yon fèt pou Mwen nan dezè
    a.’”'
  kos-kos: Na Moses ac Aaron som nu yurin tokosra Egypt ac fahk, “LEUM GOD lun Israel
    El fahk, ‘Fuhlela mwet luk in som, tuh elos fah ku in oru sie kufwa in akfulatyeyu
    yen mwesis.’”
  hbo-WLC: וְאַחַ֗ר בָּ֚אוּ מֹשֶׁ֣ה וְאַהֲרֹ֔ן וַיֹּאמְר֖וּ אֶל־פַּרְעֹ֑ה כֹּֽה־אָמַ֤ר
    יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל שַׁלַּח֙ אֶת־עַמִּ֔י וְיָחֹ֥גּוּ לִ֖י בַּמִּדְבָּֽר׃
  ibo-ibo: Emesịa, Mosis na Erọn jekwuuru Fero guzo nʼihu ya gwa ya okwu sị, “Ihe
    a ka Onyenwe anyị, Chineke Izrel kwuru, ‘Hapụ ndị m ka ha gaa meere m mmemme dị
    nsọ nʼime ọzara.’ ”
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ଓ ହାରୋଣ ପ୍ରବେଶ କରି ଫାରୋଙ୍କୁ କହିଲେ, “ଇସ୍ରାଏଲର ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର
    କହନ୍ତି, ‘ପ୍ରାନ୍ତରରେ ଆମ୍ଭ ଉଦ୍ଦେଶ୍ୟରେ ଉତ୍ସବ କରିବାକୁ ଆମ୍ଭ ଲୋକମାନଙ୍କୁ ଯିବାକୁ ଦିଅ।’”
  chk-chk: Mürin, Moses me Aaron ra feila ren Farao o üreni, “Iei alon ewe Samol mi
    Lapalap ewe Koten Israel, ‘Kopwe mwüt ngeni nei aramas pwe repwe feila o föri
    eu chulap fän itei lon fanüapö.’”
  rop-rop: Bambai na Mosis en Eran bin go langa det king blanga Ijip, en dubala bin
    dalim im, “Det God blanga ola Isreil pipul neim YAWEI bin tok yu garra larramgo
    ola pipul blanga im. Yu garra larramgo olabat wulijim dei garra go langa det deset
    kantri blanga abum det serramoni blanga im.”
  ukr-1871: 'Після сього ввійшов Мойсей із Ароном до Фараона та й промовили йому:
    Так рече Господь, Бог Ізраїлїв: Відпусти люде мої, щоб сотворили сьвято менї в
    степу.'
  bch-bch: Idio ta Moses ga Aron tila pan maron kapei togid Isip ta tikeo, “Gai Israel
    amai Maron Deo ikeo ga eao longean ele panua ta tila ngan tibur modamodanga ta
    tikado eaneannga ngan soanga ieda.”
  deu-1951: 'Darnach gingen Mose und Aaron hinein und redeten mit dem Pharao: So spricht
    der HERR, der Gott Israels: Laß mein Volk ziehen, daß es mir in der Wüste ein
    Fest halte!'
  eng-JPS: 'And afterward Moses and Aaron came, and said unto Pharaoh: ''Thus saith
    the LORD, the God of Israel: Let My people go, that they may hold a feast unto
    Me in the wilderness.'''
  srp-1865: 'A poslije izide Mojsije i Aron pred Faraona, i rekoše mu: ovako veli
    Gospod Bog Izrailjev: pusti narod moj da mi praznuju praznik u pustinji.'
  lug-lug: Oluvannyuma lw’ebyo, Musa ne Alooni ne bajja eri Falaawo, ne bamugamba
    nti, “Tutumiddwa Mukama Katonda wa Isirayiri ng’akugamba nti, ‘Leka abantu bange
    bagende, bankolere embaga mu ddungu.’ ”
  heb-heb: ואחר באו משה ואהרן ויאמרו אל פרעה כה אמר יהוה אלהי ישראל שלח את עמי ויחגו
    לי במדבר׃
  ben-IRV: পরে মোশি ও হারোণ গিয়ে ফরৌণকে বললেন, “সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা
    বলেন, ‘মরুপ্রান্তে আমার উদ্দেশ্যে উৎসব করার জন্য আমার প্রজাদেরকে ছেড়ে দাও’।”
  pan-pan: ਇਸ ਦੇ ਬਾਅਦ ਮੂਸਾ ਅਤੇ ਹਾਰੂਨ ਨੇ ਜਾ ਕੇ ਫ਼ਿਰਊਨ ਨੂੰ ਆਖਿਆ, ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ
    ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, ਮੇਰੀ ਪਰਜਾ ਨੂੰ ਜਾਣ ਦੇ ਤਾਂ ਜੋ ਉਹ ਉਜਾੜ ਵਿੱਚ ਮੇਰਾ ਪਰਬ ਮਨਾਵੇ।
  tkr-tkr: 'Mançile qiyğa Mısayiy Harun fironusqa abı eyhen: – İzrailyne Allahee,
    Rəbbee, inəxüdud eyhe: «Yizın millet g''aykke Zas sahree bayram he''ecen!»'
  mya-JVB: ထိုနောက်မှ ၊ မောရှေ နှင့် အာရုန် သည် ဖါရော ဘုရင်ထံသို့ ဝင် ၍ ၊ ဣသရေလ အမျိုး၏
    ဘုရား သခင်ထာဝရဘုရား က၊ ငါ ၏လူ တို့သည် တော ၌ ငါ့ အဘို့ ပွဲခံ စေခြင်းငှါ လွှတ် ရမည်ဟု
    မိန့် တော်မူကြောင်းကို လျှောက် ၏။
  tte-O: Kabo Mosese yo Eloni silau Itipita ali kin koina siwaloba, “Yeoba, kai Isileli
    ama Yaubada iwaloba, ‘Yagu tomo kutalamwagili silau dekawa bwagabwaga mena ule
    mena na kekan yakayakasisina siginauli kaiwegu.’”
  tbg-tbg: 'Ho viraqaahai Mosika Eronika Pero vaiintivano vaunaini orunte virara tiha,
    Isareri vatanaakaqaa raqiki vai Variqava Noravano Kotiva mintima tivo: Are ti
    vaiinti nahenti qaqi kairamanta vika oru aahara vataini vaiha ti quahama timiteha
    ti hutu tuahera kaate, tirave, ti.'
  hmo-hmo: Unai murinai Mose bona Arona idia lao Farao dekenai, idia hereva henia,
    idia gwau, “Lohiabada, Israela aiemai Dirava, inai bamona ia gwau, ‘Egu bese taudia
    oiemu imana dekena amo oi negea, idia ese lauegu aria dohore idia karaia, taunimanima
    idia noho lasi gabuna dekenai.’ ”
  urd-urd: इसके बाद मूसा और हारून ने जाकर फ़िर'औन से कहा कि, “ख़ुदावन्द इस्राईल का
    ख़ुदा यूँ फ़रमाता है, कि 'मेरे लोगों को जाने दे ताकि वह वीराने में मेरे लिए 'ईद
    करें'।”
  rus-SYN: 'После сего Моисей и Аарон пришли к фараону и сказали ему: так говорит
    Господь, Бог Израилев: отпусти народ Мой, чтоб он совершил Мне праздник в пустыне.'
  bqc-SIM: 'Bee gbɛa Mↄizi ń Aalonao gɛ̀ Falaↄ̃ↄ lè aa òɛ̀: Yã́ pↄ́ Dii Isailiↄ
    Lua òn kɛ: À mɛ̀ ǹ a gbɛ̃́ↄ gbaɛ aa gɛ dikpɛkɛɛ guwaiwaiu.'
  tcz-CHONGTHU: 'Hicheng jouse chu Israel upa hole lamkai chengse heng''a asei peh
    chai lhon phat''in, Pharaoh heng''a Mose le Aaron achelhon in aga sei lhon tai.
    “Hiche hi ahi Israelte Pakai, Pathen in asei chu: gamthip noiya kami Israelten
    keima jabol naa kut abolna diuvin soltauvin,” tin amapa henga asei lhon tai.'
  mar-mar: या गोष्टी घडल्यानंतर, मोशे व अहरोन फारोकडे गेले व त्यास म्हणाले, “इस्राएली
    लोकांचा देव परमेश्वर म्हणतो, माझ्या लोकांनी माझ्यासाठी रानात उत्सव करावा म्हणून
    त्यांना जाऊ दे.”
  qub-qub: 'Israelcunawan parlarcärir Aaronwan Moisesga faraón cajman aywaran. Chayaycur
    niran: «Israelcunapa Tayta Diosninmi cayno nin: ‹Acrashä runacunata cachay chunyajman
    aywaycur Nogata rispitamashpan fistata rurananpaj› nir.»'
  bqp-bqp: 'Abire gbɛra Musa kũ Harunao gɛ̀ɛ ò Firi''auna lè ò pìnɛ: Yã kũ Dikiri
    Isarailanↄ Luda òon dí. À pì ǹ a gbɛ̃nↄ gbarɛ ò gɛ́ dikpɛ kɛarɛ gbárannan.'
  hat-hat: 'Apre sa, Moyiz ak Arawon ale bò kote farawon an. Yo di l'' konsa: -Men
    sa Seyè a, Bondye pèp Izrayèl la, voye di ou: Kite pèp mwen an ale pou yo ka fè
    yon fèt pou mwen nan dezè a.'
  eng-BSB: 'After that, Moses and Aaron went to Pharaoh and said, “This is what the
    LORD, the God of Israel, says: ‘Let My people go, so that they may hold a feast
    to Me in the wilderness.’”'
  tod-tod: 'Naama vaiti teʋegai ma, Moize ta Aalɔn ti liini Falaɠɔn ʋɔ bɛ, ti ɠɛ ma:
    «Ɠɔoɠɔ GALAGI, Izelayɛle ná-GALAGI wooi ɠaa: ‹Ɓe nà-nuɓusɛiti ba, ti li, ti
    fɛtii ɠula teʋebai zu dàaseigi lɛbi vaa ma.› »'
  eng-WEBPB: Afterward Moses and Aaron came, and said to Pharaoh, “This is what the
    LORD, the God of Israel, says, ‘Let my people go, that they may hold a feast to
    me in the wilderness.’”
  kbq-kbq: Henka Mosese'ene Aronikea Feronte vuke amanage huke ome asmi'na'e, Ra Anumzana
    Israeli vahe'mokizmi Anumzamo'a amanage nehie, zmatrege'za vahe'ni'amo'za vu'za
    kama mopafi ranagima nami ne'za ome retro hu'za neho.
  nhe-BL: 'Teipa Moisés huan Aarón yajque quicamahuito Faraón huan quiilhuijque: ―TOTECO
    Dios tlen tiisraelitame tijhueyichihuaj mitzilhuía para xiquincahua itlacajhua
    ma yaca campa huactoc tlali para ma quiilhuichihuilitij.'
  bus-bus: 'Beee gbɛra Musa kↄ̃n Arunao gàa wà Fili''auna lè aↄ̃ bènɛ: Yã kɛ̀ Dii
    Isarailinↄ Ludaa òn yɛ̀. À bè ǹ a gbɛ̃nↄ gbarɛ aↄ̃ gá zĩbaa kɛare gbáan.'
  gub-BL: Na'e Moizez a'e, Àràw a'e no, oho Ezit ywy rehe har wanuwihawete pe uze'eg
    pà a'e wà kury. — Tupàn Tuweharupi Wiko Ma'e Izaew izuapyapyr wazar uze'eg iko
    newe a'e kury, i'i izupe wà. — Ure urumume'u putar ize'eg newe kury. — Tuwe teko
    heremiaihu uhem oho xe wi a'e wà nehe. Nezewe mehe upuner ywyxiguhu pe oho haw
    rehe wà nehe kury, mynykawhu iapo pà herenataromo a'e wà nehe kury, i'i Tupàn
    iko newe, i'i tuwihawete pe wà.
  eng-DRA: 'After these things Moses and Aaron went in, and said to Pharao: Thus saith
    the Lord God of Israel: Let my people go that they may sacrifice to me in the
    desert.'
