verse: EXO.005.004
translations:
  mal-C: എന്നാൽ ഈജിപ്റ്റുരാജാവ്, “മോശയേ, അഹരോനേ, നിങ്ങൾ ജനങ്ങളെ അവരുടെ വേലയിൽ തടസ്സപ്പെടുത്തുന്നത്
    എന്തിന്? നിങ്ങളുടെ ജോലിയിലേക്കു മടങ്ങിപ്പോകുക!” എന്നു കൽപ്പിച്ചു.
  deu-TKW: 'Der König von Ägypten aber erwiderte ihnen: Warum, Mose und Aaron, wollt
    ihr das Volk von seiner Arbeit abziehn? Geht an eure Frondienste!'
  lin-lin: 'Kasi mokonzi ya Ejipito alobaki : — Moyize mpe Aron, mpo na nini bozali
    kopekisa bato kosala misala na bango ? Bozonga na mosala na bino !'
  eng-LSV: And the king of Egypt says to them, “Why, Moses and Aaron, do you free
    the people from its works? Go to your burdens.”
  eng-GNV: Then saide the King of Egypt vnto them, Moses and Aaron, why cause ye the
    people to cease from their workes? get you to your burdens.
  eng-WEBSTER: And the king of Egypt said to them, Why do ye, Moses and Aaron, hinder
    the people from their works; go you to your burdens.
  nhw-BL: 'Pero nopa tlanahuatijquetl tlen tlali Egipto quinilhui Moisés huan Aarón:
    ―¿Para tlen anquintequipolohuaj ni tlacame? Ma mocuepaca ipan inintequi.'
  swh-ONEN: Lakini mfalme wa Misri akasema, “Mbona ninyi Mose na Aroni mnawachukua
    watu waache kazi zao? Rudini kwenye kazi zenu!”
  bba-bba: Mɑ Eɡibiti sunɔ u bu sɔ̃ɔwɑ u nɛɛ, wunɛ Mɔwisi kɑ Aroni, mbɑn sɔ̃nɑ i tɔn
    be sɔmburu yɔ̃rɑsiɑ. I doo i bɛɛn sɔmɑ ko.
  eng-KJVCPB: And the king of Egypt said unto them, Wherefore do ye, Moses and Aaron,
    let the people from their works? get you unto your burdens.
  cpy-cpy: 'Ari rakanaki iwinkatharite Apitantoni-jatzi, ikantziri: “¡Moisés! ¡Aarón!
    ¿Iitaka pookakaan-tyaariri rantawaero pisheninka-paeni? Ikantawa-kaata, otzimatyee
    rantawaeti.”'
  mpx-mpx: Kin i ba, “Mosese ge Eloni, ga i ola ge gamagalau wali tuwalali ku apanak.
    Ku sikal wami abatuwalaliya.
  wbp-wbp: Kingirliji-palangu wurra-manu-juku, manu-palangu wangkaja Mujujuku manu
    Yarunuku, “Lawa! Nyiyaku kankulu-jana wangkami yapaku nyuntu-nyangu-patuku warrki
    yampinjaku manu yungulu nganta yani jilja-kurra? Pina-yanta-pala, manu wangkayalu-jana
    warrki-jarrinjaku!
  luo-luo: To ruodh Misri nowachonegi niya, “Musa gi Harun, en angʼo momiyo ugolo
    ji kuom tijegi ma gitimo? Doguru e tiju!”
  meu-meu: Bena Aigupto pavapavana ese e haere henidia, eto, Mose bona Aaron, dahaka
    dainai emui orea taudia na edia ḡaukara amo ba hakaudia siri? Aola, emui ḡaukara
    ba lou henia.
  npi-ULB: तर मिश्रका राजाले तिनीहरूलाई भने, “ए मोशा र हारून हो, तिमीहरू मानिसहरूका
    काममा किन अवरोध गर्छौ? तिमीहरूका काममा जाओ ।”
  yor-yor: Ṣùgbọ́n ọba Ejibiti sọ wí pé, “Mose àti Aaroni, èéṣe ti ẹ̀yin fi mú àwọn
    ènìyàn kúrò lẹ́nu iṣẹ́ wọn? Ẹ padà sẹ́nu iṣẹ́ yín.”
  emp-NTPO: 'Baribʌrʌ Egiptod̶ebema boroba jarasia: –¡Moise, Aaroʌ̃! Israelerãra zocãrã
    panʌa. ¿Cãrẽ cãrẽã bãrãba ãdjirã trajura obi ama panʌ? Bãrã israelerãra jũma trajad̶e
    wãbʌrʌd̶adua.–'
  ind-ind: Namun, raja Mesir berkata kepada mereka, “Hei, Musa dan Harun, mengapa
    kalian membawa-bawa para budak? Mereka harus tetap bekerja!
  pes-OPCB: 'پادشاه مصر به موسی و هارون گفت: «چرا بنی‌اسرائیل را از کارشان باز می‌دارید؟
    به کار خود برگردید!'
  aer-aer: Kenhe Pharaoh akenhe akwete anthurre ayene-ilelheke, re Moses uthene Aaron
    utheneke angkeke, “Ipmentye! Iwenhenge-arle-ame mpwele tyerrtye akwerrke ngkwenge
    areye ileme warrke itnekenhe impemele alhetyeke apmere arrangkethe-werne alhetyeke?
    Itne kwenhe atningke! Alperlte-iwaye itnenhe ilaye warrke-irrirtnetyeke! The itnenhe
    yernetyakenhe alhetyeke! Iwenhenge-ame unte itnenhe warrke-irreme-ketye ayaketyeke
    ahentye aneme?”
  tgl-ULB: Pero sinabi ng hari ng Ehipto sa kanila, “Moises at Aaron, bakit ninyo
    pinapaalis ang mga tao sa kanilang gawain? Bumalik kayo sa inyong gawain.”
  cbu-NT: 'Itaru, Ijiptoshsha kurak: Nduni; watsta; siy ngutis tputsee tárawzur tuxaraksa.
    Ngutis ántangatssa. Ashiritaa naangtsa. Ptatashinints.'
  hui-hui: Ani layagola kini biagome Mosese Aronolahondo lalu, Ogoni wali agalime
    biabe birago hado wahelonaga hawa larabidago bi nale pudaba. Wali agali garabaya
    biabe ale bia haga o kamiruni biabe bule áyu ogoni pudaba.
  mya-mya: ထို​အ​ခါ​ဖာ​ရော​ဘု​ရင်​က မော​ရှေ​နှင့်​အာ​ရုန် တို့​အား``ဤ​သူ​တို့​ကို​အ​ဘယ်​ကြောင့်​အ​လုပ်
    ပျက်​အောင်​ပြု​လို​ကြ​သ​နည်း။ အ​လုပ်​ခွင် သို့​ပြန်​ကြ​စေ။-
  cbi-NTPO: 'Tsenñu Egipto rei tsandimi: Moisés, Aarón, ¿ñulla nenñaa chachilla taawasha
    kendetsuba bulla kes nendudeiyu? ¡Miji'', ñulla'' taawasha mandei! timi.'
  bod-N: ཨེ་ཅིབ་ཀྱི་རྒྱལ་པོས་འདི་ལྟར། མོ་ཤེ་དང་ཨ་རོན་ཁྱོད་གཉིས་ཀྱིས་ཅིའི་ཕྱིར་མི་དེ་རྣམས་ལ་ལས་བྱོལ་བྱེད་དུ་འཇུག་གམ།
    ཁྱོད་རྣམས་རང་གི་ལས་ཀ་བྱེད་དུ་སོང་ཞིག་ཅེས་སྨྲས་ཤིང་།
  sna-sna: Asi mambo weIjipiti akati, “Mozisi naAroni, munobvisireiko vanhu pabasa
    ravo? Dzokerai kubasa renyu!”
  spa-BLM: 'El rey de Egipto les dijo: “¿Por qué ustedes, Moisés y Aarón, sacan al
    pueblo de su trabajo? Volved a vuestras cargas”.'
  cac-cac: 'Yuj chi'' ix yalan vin̈: —¿Tas yuj tzeyiq''uec'' tiempo d''a juntzan̈
    eyetchon̈ab'' tic d''a smunlajel? A ex pax tic, ixiquec d''a e munlajel.'
  swh-ULB: Lakini mfalme wa Misri aliwaambia, “Musa na Aruni, kwa nini mnawatoa watu
    kazini mwao? Nendeni kazini kwenu.”
  bel-bel: 'І сказаў ім цар Егіпецкі: навошта вы, Майсей і Аарон, ухіляеце народ ад
    справаў ягоных? ідзеце да сваёй працы.'
  deu-ELBBK: 'Und der König von Ägypten sprach zu ihnen: Warum, Mose und Aaron, wollt
    ihr das Volk von seinen Arbeiten losmachen? Geht an eure Lastarbeiten!'
  mbb-OT: Iyan, migkaǥi haazà is hadì te Ehipto te, “Moises wey Aaron, maan is ibpeengked
    niw is menge etew te terebahu zan? Likui niw is keniyu he menge terebahu.”
  mal-2015: 'മിസ്രയീംരാജാവു അവരോടു: മോശേ, അഹരോനേ, നിങ്ങൾ ജനങ്ങളെ വേല മിനക്കെടുത്തുന്നതു
    എന്തു? നിങ്ങളുടെ ഊഴിയവേലെക്കു പോകുവിൻ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tere tʉꞌogʉ, faraṍ peꞌe aꞌtiro nicʉ niwĩ: —Moisé, Aarṍ, ¿deꞌro weerã
    masãrẽ daꞌraduꞌucã weeti? Daꞌrarã waꞌato, nicʉ niwĩ.'
  gup-gup: Dja bonj, namekbe nawu wohrnawohrnani kore Egypt minj benbenebekkayi, dja
    benbenemarneyimeng, yimeng, “Ngayh! Ngudda Moses dja Aaron, njalekah ngurrbendjurrkkan
    bininj nawu Israel benkebmawahmeng kabirribawon kabirridurrkmirri? Bonj. Dja ngurridjarrkdurrkmirrin
    rowk.”
  gvs-gvs: Go da Itipita adi tolovinayana ibowoima idigo kana, ‘Mosese be Eroni, manakae
    tomota idi paisewa go, matadi koobanidi? Kokaluvīla kōna imi paisewa moumouna
    goi. Woilīmi!’
  rmc-rmc: 'Ale o Faraonos lenge phenďa: „Mojžišona the Aronona, soske odlen le manušen
    pašal lengri buči? Džan pale te kerel tumari buči!'
  nlg-nlg: Ma Pharaoh te bosa vanira, “Moses ma Aaron, na hava na pukuna ge ro gonira
    rana vure ge kara mua lutu/[betora ta didira na lutu]? Kau pulohi ta didira na
    lutu!
  pes-OPV: 'پس پادشاه مصربدیشان گفت: «ای موسی و هارون چرا قوم را ازکارهای ایشان بازمی
    دارید؟ به شغلهای خودبروید!»'
  ron-1924: 'Ши ымпэратул Еӂиптулуй ле-а зис: „Мойсе ши Аарон, пентру че абатець попорул
    де ла лукрул луй? Плекаць ла лукрэриле воастре.”'
  ben-OBCV: কিন্তু মিশররাজ বললেন, “ওহে মোশি ও হারোণ, লোকদের কেন তোমরা তাদের কাজকর্ম
    থেকে সরিয়ে নিয়ে যাচ্ছ? তোমাদের কাজে ফিরে যাও!”
  som-som: Markaasaa boqorkii Masar wuxuu ku yidhi iyagii, Muuse iyo Haaruunow, maxaad
    dadka uga joojinaysaan shuqulladooda? Orda oo hawlihiinna culculus qabsada.
  lat-VUC: 'Ait ad eos rex Ægypti: Quare Moyses et Aaron sollicitatis populum ab operibus
    suis? ite ad onera vestra.'
  eng-ASVBT: And the king of Egypt said unto them, Wherefore do ye, Moses and Aaron,
    loose the people from their works? get you unto your burdens.
  mna-mna: 'Tamen king kizin Aikuptu ipekel kalŋan ma isombe: “Niomru tina, parei
    ta kapandelndel zin tomtom mabe tizem uraata kizin? Kimiili ma motoyom iŋgal uraata
    tiom!'
  ita-1885: 'E il re di Egitto disse loro: O Mosè ed Aaronne, perchè distraete il
    popolo dalle sue opere? andate a'' vostri incarichi.'
  eng-LXXUP: And the king of Egypt said to them, Why do ye, Moses and Aaron, turn
    the people from their works? depart each of you to your works.
  eng-ULB: But the king of Egypt said to them, “Moses and Aaron, why are you taking
    the people from their work? Go back to your work.”
  spa-VBL: “Moisés y Aarón, ¿por qué intentan distraer al pueblo de su trabajo?” Preguntó
    el Faraón. “¡Vuelvan a su trabajo!” ordenó.
  fra-_FOB: 'Et le roi d''Égypte leur dit: Moïse et Aaron, pourquoi détournez-vous
    le peuple de son ouvrage? Allez à vos travaux.'
  mal-mal: 'ഈജിപ്റ്റിലെ രാജാവ് അവരോട്: “മോശേ, അഹരോനേ, നിങ്ങൾ ജനങ്ങളുടെ വേല മിനക്കെടുത്തുന്നത്
    എന്തിനാണ്? നിങ്ങൾ നിങ്ങളുടെ വേലയ്ക്ക് പോകുവിൻ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin Misr ke bādshāh ne inkār kiyā, “Mūsā aur Hārūn, tum logoṅ ko kām
    se kyoṅ rok rahe ho? Jāo, jo kām ham ne tum ko diyā hai us par lag jāo!
  suz-BL: मिनु इजीप्‍त ङा पिपम मेको आस कली “मोसा नु हारून, गे मारदे मुर आन कली आन
    गेय क्‍योल्‍चा माल्‍नीसी? इस गेय पथ लस” देंत।
  ita-1927: 'E il re d’Egitto disse loro: “O Mosè e Aaronne, perché distraete il popolo
    dai suoi lavori? Andate a fare quello che vi è imposto!”'
  ckb-ckb: 'بەڵام پاشای میسر پێی گوتن: «موسا و هارون، بۆچی گەل لە ئیش دەکەن؟ بڕۆن
    بەلای بارگرانییەکەتانەوە.»'
  eng-BBE: And the king of Egypt said to them, Why do you, Moses and Aaron, take the
    people away from their work? get back to your work.
  kan-OKCV: ಈಜಿಪ್ಟಿನ ಅರಸನು ಅವರಿಗೆ, “ಮೋಶೆಯೇ, ಆರೋನನೇ, ಜನರು ತಮ್ಮ ಕೆಲಸಗಳನ್ನು ಮಾಡದಂತೆ ಏಕೆ
    ಮಾಡುತ್ತೀರಿ? ನಿಮ್ಮ ಬಿಟ್ಟೀ ಕೆಲಸಗಳಿಗೆ ಹೋಗಿ,” ಎಂದನು.
  bbb-bbb: Bu ijiege kuaravoga kini Fero fu urina Mosisikiro Eroni kiae, Ja irerefuo
    e jone Isureroko ije kiaga bu i ige bu menoevo ige arena vakuae kuaeve. E jone
    ije buka ma uruvana rove jane i ige bu mevo ije rega bu are vakuae reve. Ije ja
    revo ije arekiro kiaga bu iviama una i buone ije meno kiae.
  tam-2017: 'எகிப்தின் ராஜா அவர்களை நோக்கி: “மோசேயும் ஆரோனுமாகிய நீங்கள் மக்களைத்
    தங்களுடைய வேலைகளைவிட்டுக் கலையச்செய்கிறது என்ன? உங்கள் சுமைகளைச் சுமக்கப்போங்கள்”
    என்றான்.'
  spa-RV-1909: 'Entonces el rey de Egipto les dijo: Moisés y Aarón, ¿por qué hacéis
    cesar al pueblo de su obra? idos á vuestros cargos.'
  ron-BTF: 'Și împăratul Egiptului le-a spus: Moise și Aaron, de ce eliberați poporul
    de la muncile lui? Mergeți la poverile voastre.'
  eng-WEBP: The king of Egypt said to them, “Why do you, Moses and Aaron, take the
    people from their work? Get back to your burdens!”
  eng-FBV: “Moses and Aaron, why are you trying to take people away from their assigned
    labor?” Pharaoh asked. “Get back to work!” he ordered.
  nld-1939: 'Maar de koning van Egypte sprak tot Moses en Aäron: Waarom houdt gij
    het volk van zijn werk af? Gaat zelf aan de arbeid.'
  nch-BL: 'Pero nopa tanahuatijquet ten tali Egipto quinilhui Moisés huan Aarón: ―¿Para
    ten anquintequipolohuaj ni tacame? Ma tacuepilica ipan inintequi.'
  vie-1934: 'Vua xứ Ê-díp-tô phán rằng: Hỡi Môi-se và A-rôn, sao các ngươi xui cho
    dân chúng bỏ công việc như vậy? Hãy đi làm công việc mình đi!'
  hin-CV: किंतु मिस्र देश के राजा ने उन्हें उत्तर दिया, “मोशेह और अहरोन, तुम लोग इस
    प्रजा को उनके काम से दूर क्यों करना चाह रहे हो? जाओ, तुम सब अपना अपना काम करो!”
  eng-OURB: The king of Egypt [Abode of slavery] said to them, “Why do you, Moses
    [Drawn out] and Aaron [Light-bringer], take the people from their work? Get back
    to your burdens!”
  spa-BES: 'Y el rey de Egipto les dijo: ¿Por qué, Moisés y Aarón, distraen al pueblo
    de su trabajo? vuelvan a su trabajo!'
  tdx-tdx: Fe hoe ty mpanjaka’ i Mitsraime am’ iereo. O Mosè naho Aharone, inom-bao
    ty ham­pi­sitahañe ondatio amo fitoloña’eo? Mimpolia amo fijinia’areoo!
  vid-vid: Ila mndewa wa Misili nakawedichila, “Hemwe Musa na Aluni, lekachoni mwangujeza
    kuwalavya wanhu kuli mijito ja hewo? Hemwe wapogozi weng'ha mhiluche kuli mijito
    ja hemwe.”
  eng-OKE: And the king of Mizraim said to them, Why, Mosheh and Aharon, do you hinder
    the people from their works? Go to your employment.
  tha-KJV: แล​้วกษั​ตริ​ย์​แห่​งอ​ียิปต์ตรัสกับเขาว่า “​เจ้​าโมเสสกับอาโรน เจ้​าจะให้พลไพร่ละทิ้งการงานของเขาเสียทำไม
    เจ้​าจงกลับไปรับภาระงานของเจ้า”
  por-BR-2018: 'Então o rei do Egito lhes disse: Moisés e Arão, por que fazeis cessar
    ao povo de sua obra? Ide a vossas cargas.'
  deu-ELO: 'Und der König von Ägypten sprach zu ihnen: Warum, Mose und Aaron, wollt
    ihr das Volk von seinen Arbeiten losmachen? Gehet an eure Lastarbeiten!'
  eng-WYC-2018: (And) The king of Egypt said to them, Moses and Aaron, why stir ye
    (up) the people from their works? Go ye to your charges (or Get back to your work!).
  epo-epo: 'Sed la reĝo de Egiptujo diris al ili: Kial vi, Moseo kaj Aaron, fortiras
    la popolon de ĝiaj laboroj? iru al viaj laboroj.'
  uig-PIN: 'Lekin Misirning padixaⱨi ularƣa jawab berip: — Əy Musa wǝ Ⱨarun, nemixⱪa
    ikkinglar hǝlⱪni ixliridin tohtitip ⱪoymaⱪqi bolisilǝr? Berip ɵz ǝpkixinglarni
    kɵtürünglar! — dedi.'
  beo-beo: 'Felou da Mousese amola Elane elama amane sia:i, “Ani da abuliba:le, Isala:ili
    udigili hawa: hamosu dunuma ilia hawa: hamosu fisimusa: sia:sala:? Ilia bu hawa:
    hamomusa: sia:ma.'
  tpi-OTNT: Na king i tokim Moses tupela Aron, “Bilong wanem yutupela i laik mekim
    ol manmeri i lusim wok bilong mi? Yutupela hariap i go bek long wok.
  hau-SA: Amma sarkin Masar ya ce wa, “Musa da Haruna, don me kuke hana mutane yin
    aikinsu? Ku koma wurin aikinku!”
  udu-udu: 'Hila maliḵ gi ’kwani Pa Masir oki uni gwo mo ki: Musa um ka Haruun, ata
    ŋap̱a um mo mmosus ’kwani mo ’pena ṯu’c buni mo? Doḵi ka nyaŋ’ko’da ṯu’c bum mo
    ma.'
  uig-LAT: 'Lékin Misirning padishahi ulargha jawab bérip: — Ey Musa we Harun, némishqa
    ikkinglar xelqni ishliridin toxtitip qoymaqchi bolisiler? Bérip öz epkishinglarni
    kötürünglar! — dédi.'
  nde-nde: Kodwa inkosi yaseGibhithe yathi, “Mosi lo-Aroni, kungani lisusa abantu
    emsebenzini wabo? Buyelani emisebenzini yenu.”
  ton-ton: Pea pehēange ʻe he tuʻi ʻo ʻIsipite kiate kinaua, “ʻE Mōsese mo ʻElone,
    ko e hā ʻoku mo taʻofi ai ʻae kakai ʻi heʻenau ngaahi ngāue? Mou fei mo ʻalu ki
    hoʻomou ngaahi kavenga.
  ces-1613: 'I řekl jim král Egyptský: Proč ty Mojžíši a Arone, odtrhujete lid od
    prací jejich? Jděte k robotám svým.'
  eko-eko: 'Aphano mfwalume wa Misuri khumuuza Munsa na Arawu yoori: “Mwaasa aya niini
    mweeyo mwiwantipwaka atthu na khaazi zaya? Haya! Mwilawe mwakhole khaazi zoolipa.”'
  eng-WMB: The king of Egypt said to them, “Why do you, Moses and Aaron, take the
    people from their work? Get back to your burdens!”
  tam-TCV: அதற்கு எகிப்தின் அரசன், “மோசே, ஆரோன் நீங்கள் ஏன் மக்களை வேலைசெய்வதிலிருந்து
    குழப்புகிறீர்கள்? உங்கள் வேலைக்குத் திரும்பிப்போங்கள்!” என்றான்.
  ceb-ULB: Apan miingon ang hari sa Ehipto kanila, “Moises ug Aaron, nganong gipahunong
    man ninyo ang mga tawo sa ilang pagtrabaho? Pamalik kamo sa inyong trabaho.”
  pol-UBG: 'Król Egiptu zapytał ich: Dlaczego wy, Mojżeszu i Aaronie, odrywacie lud
    od pracy? Idźcie do waszych robót.'
  agr-agr: 'Tama faraón ditan ayaak: “¿Wagka Moisésa amesh Aarógjaish aents aidau
    takaidaush nunú takugmesh tsawantash emegkagme? Nunú tuu yujatsuk wakitkijum takastajum”,
    tau.'
  kyc-kyc: Isipi kiŋi dokome Mosese Eronepa kando lao, Nakambame akipamo wambu dupwa
    mata kara nembo dopa pyuo lambisi? Nakamba karapusi dupwa yulu pinginyili pyuo
    pela pena lalapape.
  urd-GVU: لیکن مصر کے بادشاہ نے انکار کیا، ”موسیٰ اور ہارون، تم لوگوں کو کام سے کیوں
    روک رہے ہو؟ جاؤ، جو کام ہم نے تم کو دیا ہے اُس پر لگ جاؤ!
  deu-1912: 'Da sprach der König in Ägypten zu ihnen: Du Mose und Aaron, warum wollt
    ihr das Volk von seiner Arbeit frei machen? Gehet hin an eure Dienste!'
  ntj-ntj: Nyangka puurrpa Piirulu watjarnu, “Wiya, nyaaku-pulan watjara waarka-ya
    wantirra kutipitjatjaku? Wiya, marlaku-tjananya witula waarka purlkanya-lampatju
    palyaratjaku!
  kan-2017: ಐಗುಪ್ತರ ಅರಸನು ಅವರಿಗೆ, “ಮೋಶೆ ಮತ್ತು ಆರೋನರೇ, ಈ ಜನರು ತಮ್ಮ ಕೆಲಸವನ್ನು ಮಾಡದಂತೆ
    ಯಾಕೆ ಅಡ್ಡಿ ಮಾಡುತ್ತೀರಿ? ನಿಮ್ಮ ಬಿಟ್ಟೀ ಕೆಲಸಕ್ಕೆ ಹೋಗಿರಿ” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Lɨhavɨci Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali agaŋ Mosesɨ dɨdaŋ Alon
    dɨdaŋ abami. Namɨlaŋ ahica akɨ saŋ lɨlaŋ hulaŋ iamɨgali agɨlaŋ iadɨ sibɨla agadɨ
    valɨben aba lɨhavadi uami. Namɨlaŋ ahica sibɨla saŋ uhalaŋ uami.
  yap-yap: Me ga’ar fare pilung nu Egypt ngak Moses nge Aron, “Kamu fineyew ni nge
    pag e girdi’ e maruwel rorad ngranod? Mu sulow ko maruwel romew, gimew e gali
    sib nir.
  hlt-MCSB: Tedae Egypt manghai loh amih rhoi te, “Moses neh Aaron, balae tih pilnam
    te a bitat na hlahpham sak, namah bi la cet,” a ti nah.
  mdy-ETH: ካኣቲ ዔያቶ ኮይላ፦ «ዒንሢ፥ ሙሴና ዓኣሮኔና ዋይዙዋቴ! ዴራ ማዾ ቤልፃዻንዳጉዲ ዒንሢ ኮዓሢ ዓይጎሮዳይ? ዴንዲ
    ዒንሢኮ ማዾ ማዹዋቴ!
  twi-ASANTE: Farao bisaa sɛ, “Mose ne Aaron, adɛn enti na morema nkurɔfoɔ no agyae
    wɔn nnwuma? Monkɔ mo nnwuma so ntɛm!”
  ipi-ipi: Kiŋi okomane Mosesa, Atone-la lamawuato, wandakali tupamane nambana piape
    anupua konda yakale loto, liyambato wuane leyapipe. Taimane yakama atalaini yanga
    piape pima peke lalapa.
  eng-WEBU: The king of Egypt said to them, “Why do you, Moses and Aaron, take the
    people from their work? Get back to your burdens!”
  bnp-bnp: Pali a hariki o Egipto i taki e Moses e Aron, “I navai muru ngaru ni rata
    e huriki ri gi ha na leho ne ria? Muru tuli hamule ria na leho!
  wal-wal: SHin Gibxxe kawoi yaagiis; “Muusee! Aaroonaa! Asaa aissi oosuwaa diggeetii?
    Intte oosuwau simmidi biite” yaagiis.
  spa-PDDPT: 'Entonces el rey de Egipto les dijo a Moisés y Aarón: ¿Por qué distraen
    al pueblo de su trabajo? ¡Dedíquense a sus tareas!'
  gun-gun: 'Ha''e ramo ha''e kuery pe Egito pygua huvixa aipoe''i: — Moisés ha''e
    Arão, mba''e nunga rupi? Mba''e re tu pemombytu''uxe ri penetarã kuery omba''eapoa
    gui? Tapeo na peẽ kuery pemba''eapo aguã katy.'
  agu-BL: —¿Nxac na cxtzan wok tan telse'n chitiemp yi e' wunak te cyak'un? ¡Ba'n
    tcu'n yi nink cxben itetz tan ak'un! stzun yi rey scyetz Moisés tu Aarón.
  ilo-ULB: Ngem kinuna ti ari iti Egipto kadakuada, “Moises ken Aaron, apay nga al-alaenyo
    dagiti tattao manipud kadagiti trabahoda? Agsublikayo kadagiti trabahoyo.”
  kpg-kpg: Di king ga helekai gi meemaa, “Ma di aha dela e hai go goolua e hai nia
    daangada gi hagatoo gi di nadau moomee? Heia digaula gi moomee labelaa!
  uig-ARA: 'لېكىن مىسىرنىڭ پادىشاھى ئۇلارغا جاۋاب بېرىپ: ــ ئەي مۇسا ۋە ھارۇن، نېمىشقا
    ئىككىڭلار خەلقنى ئىشلىرىدىن توختىتىپ قويماقچى بولىسىلەر؟ بېرىپ ئۆز ئەپكىشىڭلارنى
    كۆتۈرۈڭلار! ــ دېدى.'
  bps-bps: Kabay lêman talù i harì di dale, manan, “Simto gamu kè, du fakayyu fafanak
    i dad to di dad nimòla? Samfulê gamu di nimòyu!
  sus-sus: Misira mangɛ naxa e yaabi, «Munsa nun Haruna, munfe ra wo wama ɲama bafe
    wali dɛ i? Wo siga wo xa wali ra.
  pon-2006: Nanmwarkien Isipo eri mahsanihong Moses oh Aaron, “Dahme kumwa lidiliderehki
    aramas akan nan ar doadoahk? Kumwa pwurowei doadoahk pwe kumwa lidu riemen!
  jae-jae: Mago Parao kêsôm gêdêŋ êsêagêc gebe “Mose agêc Aron, amagêc abe akôc lau
    su aŋga nêŋ kôm kêtu asageŋŋa. Aec su andêŋ nêm koleŋ ana.”
  ksd-ksd: 'Ma ra king Aigipto i ga biti ta dir: Moses amur ma Aron, ta ra ava amur
    tur bat ra tarai ta kadia papalum? Avat a vana muka ta ra papalum di tar kure
    tar ia ta vavat.'
  tur-YTC: Mısır Kralı onlara şöyle dedi, “Ey Moşe ve Aron, neden halkı işlerinden
    alıkoyuyorsunuz? Yüklerinize geri dönün!”
  grc-BRENT: Καὶ εἶπεν αὐτοῖς ὁ βασιλεὺς Αἰγύπτου, ἱνατί Μωυσῆς καὶ Ἀαρών διαστρέφετε
    τὸν λαὸν ἀπὸ τῶν ἔργων; ἀπέλθατε ἕκαστος ὑμῶν πρὸς τὰ ἔργα αὐτοῦ.
  ind-AYT: Namun, Raja Mesir berkata kepada mereka, “Musa dan Harun! Mengapa kalian
    menghentikan orang-orang itu dari pekerjaannya? Kembali saja pada pekerjaan kalian!”
  nya-nya: Koma mfumu ya Igupto inati, “Mose ndi Aaroni, chifukwa chiyani mukuchititsa
    anthuwa kuti asagwire ntchito zawo? Bwererani ku ntchito zanu!”
  hrv-hrv: 'Nato im odvrati egipatski kralj: “Mojsije i Arone, zašto odvraćate svijet
    od njegovih dužnosti? Idite na svoj posao.'
  mps-mps: Tama te Isip tuni bidigo Moses de Aron si dali te po wai, “Magi baso dage
    sigo eno sę ebo te we bidigo tagalomainogo te po obawe? Dage si sęba polo ma
    pao.
  tpi-tpi: Na king i tokim Moses tupela Aron, “Bilong wanem yutupela i laik mekim
    ol manmeri i lusim wok bilong mi? Yutupela hariap i go bek long wok.
  dan-1931: 'Men Ægypterkongen sagde til dem: “Hvorfor vil I, Moses og Aron, forstyrre
    Folket i dets Arbejde? Gå til eders Trællearbejde!”'
  vie-OVCB: 'Pha-ra-ôn gắt: “Môi-se và A-rôn, các ngươi định xúi cho dân đình công
    phải không? Thôi, trở về làm việc đi.”'
  guj-2017: પરંતુ મિસરના રાજાએ તેઓને કહ્યું કે, “હે મૂસા અને હારુન, તમે લોકોના કામમાં
    કેમ અડચણરૂપ થાઓ છો? તમે તમારું કામ કરો અને લોકોને તેમનું કામ કરવા દો.”
  pon-2006A: Nanmwarkien Isipo eri mahsanihong Moses oh Aaron, “Dahme kumwa lidiliderehki
    aramas akan nan ar doadoahk? Kumwa pwurowei doadoahk pwe kumwa lidu riemen!
  por-BRBSL: 'O rei do Egito disse-lhes: “Por que vocês, Moisés e Aarão, tiram o povo
    de seu trabalho? Voltem aos seus fardos”!'
  aly-aly: Pharaoh angkek-anem Moses ikwer-atherr, “Ilek-kety mpwel Israel-kenh-rneman
    warrk-kety akngem wenh? Warrkan impenarl! Rernem akngerrarl! Warrk-kety mpwel
    arrkngert angkeyel! Iley-alpenherr-atherr ikwer-rnem-warl, ‘Arrantherr warrkirr-ayntetyek!’”
  cth-cth: Izip siangpahrang ni hai Mosi hoi Aron, nangmouh roi ni hete taminaw bangkongmaw
    thaw na pakak roi. Thaw koe cet nateh thaw tawk awh, atipouh.
  twi-twi: Farao bisae se, “Mose ne Aaron, adɛn nti na morema nkurɔfo no agyae wɔn
    nnwuma? Monkɔ mo nnwuma so ntɛm!”
  hlt-hlt: Tedae Egypt manghai loh amih rhoi te, “Moses neh Aaron, balae tih pilnam
    te a bitat na hlahpham sak, namah bi la cet,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì dɔ̀: Dɛ̀ dòmmɛ kɛ̀ di sukíí Isidɑyɛɛribɛ kɛ̀ bɛ̀ bo yóu mutɔ̃mmú?
    Kɔtɛnɛ̀ di tɔ̃mmú.'
  msy-2020: Ezɨ atrivim Moses ko Aron mɨgɨa ghaze, “Gua manmagh nɨghnigha gumazamiziba
    men ingangarimɨn men anogorosi? Gua uan ingangarim bagh uamategh mangɨ.
  dop-dop: 'Ḿpʋ́ɣʋ́ wulɑʋ holinɑ Moisi nɑ Alɔŋ sɩ: Mɛ, pepe tɔɔ kɛ́ ɩ́ tʋsǝɣɩ Ɩsɛɣɛlɩ
    nyǝ́mɑ sɩ pɑ́ yele pɑ tǝmɑ ye? Mɩɩ mǝlɩ mǝ nyǝnɑ tɑɑ.'
  azb-azb: 'Misir padşahı onlara dedi: «Ey Musa və Harun, nə üçün xalqı işindən ayırırsınız?
    Gedin, işinizi görün».'
  eng-DBY: And the king of Egypt said to them, Why do ye, Moses and Aaron, wish to
    have the people go off from their works? Away, to your burdens!
  hin-2017: मिस्र के राजा ने उनसे कहा, “हे मूसा, हे हारून, तुम क्यों लोगों से काम
    छुड़वाना चाहते हो? तुम जाकर अपने-अपने बोझ को उठाओ।”
  wol-KYG: 'Buuru Misra ne leen: «Yeen Musaa ak Aaróona, lu waral ngeen di jële mbooloo
    mi ci seeni liggéey? Laggleen ca seeni sas waay!»'
  swp-swp: Aigupito ena wasawasa i ribalau Mose eo Arona aridi eai i ene, “Paana saha
    tatao edi paisoa arinai au laehesuaradi? Au lau emi porohe au baheidi!”
  bjr-bjr: Faraoofa iriseenoo Mooseesa Aaroonasa qimanniminoo qinau, inneeqara nanaree
    faiqí anaasee qini ainaini mariasa nifiqee fuafaqee minnisee fidee. Saina kafaa
    anirandee ainainiranaki fuaqa.
  eng-YLT: And the king of Egypt saith unto them, 'Why, Moses and Aaron, do ye free
    the people from its works? go to your burdens.'
  kne-kne: Ngem kanan din ari en daida, “Adi mabalin ay sangawen yo din ipogaw sin
    obla da. Masapol ay itoloy san babag-en din obla da!
  bzd-NTPO: 'Erë Egipto blú tö iiu̱té: —A Moisés. A Aarón. ¿Iö́k a'' ki̱ ie''pa kiane
    wöklö''wè̱ ikanè a̱? ¡A'' ena a'' yamipa yúshka kaneblök!'
  eng-WYC-2017: The king of Egypt said to them, Moses and Aaron, why stir ye the people
    from their works? Go ye to your charges.
  eng-WMBB: The king of Egypt said to them, “Why do you, Moses and Aaron, take the
    people from their work? Get back to your burdens!”
  urd-GVH: लेकिन मिसर के बादशाह ने इनकार किया, “मूसा और हारून, तुम लोगों को काम से
    क्यों रोक रहे हो? जाओ, जो काम हमने तुमको दिया है उस पर लग जाओ!
  rug-rug: Ba zama la sa baṉara tadi pa Izipi koari Mosese e Eroni, “Na vegua ke hiva
    turaṉa taloani tu gamu kara sari na tie koari na dia tinavete? Mi pule la koari
    na mia tinavete.
  gaz-gaz: Mootiin Gibxi garuu, “Yaa Musee fi Aroon, isin maaliif saba kana hojii
    dhowwitu? Hojii keessanitti deebiʼaa!” isaaniin jedhe.
  fra-LSG: 'Et le roi d’Égypte leur dit: Moïse et Aaron, pourquoi détournez-vous le
    peuple de son ouvrage? Allez à vos travaux.'
  gnn-gnn: Ga ŋayinydja waŋana ŋunhi buŋgawanydja maṉḏakala bitjarra, “Yakana yurru
    walala ŋunhiyinydja yolŋu walala marrtji. Yakana walala yurru ḏaḏawyun djämaŋuru.
  yal-yal: Misiran Mangan yi a fala e xa, a naxa, “Musa nun Haruna, nanfera ɛ yamaan
    bama e wanla ra? Ɛ siga ɛ wanle ra!
  haw-1868: I mai la ke alii o Aigupita ia laua, No ke aha la olua, e Mose a me Aarona,
    e hooki nei i kanaka i ka lakou hana? E hoi oukou ma ko oukou luhi.
  arb-NAV: 'فَقَالَ لَهُمَا مَلِكُ مِصْرَ: «يَا مُوسَى وَهَرُونُ، لِمَاذَا تُعَطِّلانِ
    الشَّعْبَ عَنْ أَعْمَالِهِ؟ ارْجِعُوا إِلَى أَعْمَالِكُمُ الشَّاقَةِ».'
  ewe-ewe: Ke Egipte fia gblɔ be, “Mose kple Aron, nu ka ta miele ameawo ɖem ɖa tso
    woƒe dɔ gbɔ? Mitrɔ yi miaƒe dɔ gbɔ!”
  eng-LEE: And the king of Egypt said unto them, Wherefore do ye, Moses and Aaron,
    hinder the people from their works? get you unto your own affairs.
  gvn-gvn: '@see-verse:EXO.005.003'
  asm-FB: কিন্তু মিচৰৰ ৰজাই তেওঁলোকক ক’লে, “মোচি আৰু হাৰোণ, তোমালোকে কিয় লোক সকলক
    তেওঁলোকৰ কামৰ পৰা লৈ গৈছা?” এই বুলি লোকসকলক তেওঁ ক’লে, “তোমালোক কামলৈ ঘূৰি যোৱা।”
  sus-A: مِسِرَ مَنفّ نَشَ عٍ يَابِ، «مُنسَ نُن هَرُنَ، مُنقٍ رَ وٌ وَ مَ حَمَ بَقٍ
    وَلِ دّ عِ؟ وٌ سِفَ وٌ شَ وَلِ رَ.
  fra-SBL: 'Le roi d''Égypte leur dit : « Pourquoi, Moïse et Aaron, détournez-vous
    le peuple de son travail ? Retournez à vos fardeaux ! »'
  hbo-hbo: וַיֹּ֤אמֶר אֲלֵהֶם֙ מֶ֣לֶךְ מִצְרַ֔יִם לָ֚מָּה מֹשֶׁ֣ה וְאַהֲרֹ֔ן תַּפְרִ֥יעוּ
    אֶת־הָעָ֖ם מִמַּֽעֲשָׂ֑יו לְכ֖וּ לְסִבְלֹתֵיכֶֽם׃
  eng-WYCLIFFE: The kyng of Egipt seide to hem, Moises and Aaron, whi stiren ye the
    puple fro her werkis? Go ye to youre chargis.
  piu-2006: '@see-verse:EXO.005.003'
  pjt-pjt: Palu wati panya Piiṟalu pulala wangkangu, “Wiya, nyaaku nyupali Iipuṟu
    tjuṯa wangkanyi waṟka wantikatira ilytjikutu ankunytjaku? Panya kuwariya tjuṯa
    mulararingu munuya nganampa waṟka puḻka palyaṉi, kaṉa tjananya wantir'iyantja
    wiyangku wantinyi. Maḻaku pula ara munu tjananya piṟuku puḻkaṟa waṟkarinytjaku
    wangka.” Ka pula puṯu tjapiṟa anu.
  cwe-cwe: Mbali mfalume wa Misili kawalongela‚ “Mweye Musa na Haluni‚ habali mowalekeza
    wanhu sang'hano zawo? Mweye watumwa wose hiteni kuna zisang'hano zenu!
  bgs-bgs: Igtaba tô harì, na mà din, “Yakó ágbaring katô mga manubù tun ta áglumun
    dan! Palónód yu tô langun állang tun ta mga áglumun dan!
  kik-kik: No mũthamaki wa bũrũri wa Misiri akĩmooria atĩrĩ, “Musa na Harũni, nĩ kĩĩ
    kĩratũma mũrute andũ wĩra-inĩ wao? Cookai wĩra-inĩ wanyu!”
  fra-NCL: 'Mais le roi d’Égypte leur dit : « Pourquoi, Moïse et Aaron, détournez-vous
    le peuple de son ouvrage ? Allez à vos corvées ! »'
  cek-AK: Toe Izip siangpahrang mah nihnik khaeah, Tih hanah hae kaminawk toksak nam
    pra hoi sak loe? Na sak hoi ih tok to mah sah hoih, tiah a naa.
  xla-xla: Amasiyama Pelotapo asiyama yia꞉ watle epo atlaiyo, “Wua꞉ adipalati oko
    hamha꞉ha꞉ so opaye eleme alikili dla woyamala yakoma꞉? Hibulu so opa pasataletapo
    na꞉ okoye hamha꞉ha꞉po. Epedeme wua꞉tapo yia꞉ye pe-eleme tlowa. Epapedeme wua꞉
    ma ilame oko halomala tamalaiya,” diyo.
  cuk-cuk: 'Ar Egipto-reydi, Moisés-abin, degi, Aarón-abin sogded: —¿Ibiga bemar yamo
    dulemar-melle-arbaega deyob gordanimala? ¡Be namala, be arbanamala!'
  uig-CYR: 'Лекин Мисирниң падишаси уларға җавап берип: — Әй Муса вә Һарун, немишкә
    иккиңлар хәлиқни ишлиридин тохтитип қоймақчи болисиләр? Берип өз әпкишиңларни
    көтириңлар! — деди.'
  tel-2017: ఐగుప్తు రాజు “మోషే, అహరోనూ, ఈ ప్రజలు తమ పనులు చేసుకోకుండా మీరు అడ్డు పడుతున్నారేమిటి?
    పోయి మీ పనులు చూసుకోండి.
  hat-BSA: 'Men wa a Égypte la te di yo: “Moïse avèk Aaron, poukisa nou ap rale pèp
    la kite travay li? Ale retounen nan travay nou.”'
  kos-kos: Tokosra el fahk nu sel Moses ac Aaron, “Efu komtal ku nunku in tulokinya
    orekma lun mwet uh? Mwet kohs ingan in folokla orekma!
  hbo-WLC: וַיֹּ֤אמֶר אֲלֵהֶם֙ מֶ֣לֶךְ מִצְרַ֔יִם לָ֚מָּה מֹשֶׁ֣ה וְאַהֲרֹ֔ן תַּפְרִ֥יעוּ
    אֶת־הָעָ֖ם מִמַּֽעֲשָׂ֑יו לְכ֖וּ לְסִבְלֹתֵיכֶֽם׃
  ibo-ibo: Eze Ijipt zara ha sị, “Mosis na Erọn, gịnị mere unu ji na-ewepụ ụmụ Izrel
    aka site nʼọrụ ha? Laghachinụ nʼọrụ unu!”
  ory-ory: ତହୁଁ ମିସରର ରାଜା ସେମାନଙ୍କୁ କହିଲେ, “ହେ ମୋଶା ଓ ହାରୋଣ, ତୁମ୍ଭେମାନେ ଲୋକମାନଙ୍କୁ
    କାହିଁକି କାର୍ଯ୍ୟରୁ ନିବୃତ୍ତ କରୁଅଛ? ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା ଭାର ବହନ କର୍ମରେ ଯାଅ।”
  chk-chk: Nge ewe kingen Isip a üreni Moses me Aaron, “Pwota oua mochen uweela ekewe
    aramas seni ar angang weires? Oupwe feila, föri ämi angang.”
  rop-rop: Wal det king bin tok, “Hu yunbala reken yunbala? Yunbala kaan meigim ola
    wekinmen libum olabat wek. Yunbala dalim olabat blanga gobek langa wek na.
  ukr-1871: 'І каже їм царь Египецький: Про що ти, Мойсею, й ти, Ароне, одвертаєте
    людей моїх од їх дїла? Ійдїте кожен до роботи своєї.'
  bch-bch: Be maron kapei togid Isip ikeo pagisirua bedane, “O Moses ga Aron, ikamado
    ga akado ta gid panua titnan led naurata? Manmanae, aluagimi ga ala ngan lemi
    naurata!”
  deu-1951: 'Da sprach der König von Ägypten zu ihnen: Du, Mose und Aaron, warum zieht
    ihr das Volk von ihren Pflichten ab? Geht hin an eure Arbeit!'
  eng-JPS: 'And the king of Egypt said unto them: ''Wherefore do ye, Moses and Aaron,
    cause the people to break loose from their work? get you unto your burdens.'''
  srp-1865: 'A car Misirski reèe im: Mojsije i Arone, zašto odvlaèite narod od rada
    njegova? Idite na svoj posao.'
  lug-lug: Naye kabaka w’e Misiri n’abagamba nti, “Mmwe Musa ne Alooni, lwaki mwagala
    okuggya abantu ku mirimu gyabwe? Muddeeyo mangu ku mirimu gyammwe.”
  heb-heb: ויאמר אלהם מלך מצרים למה משה ואהרן תפריעו את העם ממעשיו לכו לסבלתיכם׃
  ben-IRV: মিশরের রাজা তাঁদেরকে বললেন, “ওহে মোশি ও হারোণ, তোমরা কেন লোকদের কাজ থেকে
    নিস্তার দাও? তোমাদের কাজে ফিরে যাও।”
  pan-pan: ਮਿਸਰ ਦੇ ਰਾਜੇ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਹੇ ਮੂਸਾ ਅਤੇ ਹੇ ਹਾਰੂਨ, ਤੁਸੀਂ ਕਿਉਂ ਇਨ੍ਹਾਂ
    ਲੋਕਾਂ ਤੋਂ ਉਨ੍ਹਾਂ ਦੇ ਕੰਮ ਛੁਡਾਉਂਦੇ ਹੋ? ਤੁਸੀਂ ਜਾ ਕੇ ਆਪਣੇ-ਆਪਣੇ ਕੰਮ ਕਰੋ।
  tkr-tkr: 'Misirne paççahee manbışik''le eyhen: – Mısayiy Harun, nya''a şu millet
    işıke ha''a? Hudoora vuşda iş g''avce!'
  mya-JVB: အဲဂုတ္တု ရှင်ဘုရင် ကလည်း ၊ မောရှေ နှင့် အာရုန် ၊ သင်တို့သည် ဤလူ များတို့ကို
    အဘယ်ကြောင့် အလုပ် ပြတ် စေသနည်း။ အမှု တော်ကို သွား ၍ ဆောင်ရွက်ကြဟု မိန့် တော်မူ၏။
  tte-O: Kabo kin me ana munamunai iwaloba, “Gubesi yakato tomo ali paisowa kwasibayanae?
    Kwavivila ami kaba paisowa mena.
  tbg-tbg: Vitanta minti tuvaro Pero vaiintivano Mosika Eronika tu uvara kia iriraitiro,
    vitantara tiharo, Oho, nantimantae netanta minti tiamanta vaiinti nahenti kia
    ti kaiqa vararaiti, qaqirake variavo? Netanta vika tiva nimimanta vika vaaka qaiqaa
    kaiqa varaate.
  hmo-hmo: Vadaeni Aigupito ena king ese ia haere idia dekenai, ia gwau, “Mose, bona
    Arona, badina dahaka umui ese emui orea edia gaukara dekena amo umui abia siri
    gwauraia? Umui lao, emui gaukara dekenai do umui giroa lou.”
  urd-urd: तब मिस्र के बादशाह ने उनको कहा, कि “ऐ मूसा और ऐ हारून! तुम क्यूँ इन लोगों
    को इनके काम से छुड़वाते हो? तुम जाकर अपने — अपने बोझ को उठाओ।”
  rus-SYN: 'И сказал им царь Египетский: для чего вы, Моисей и Аарон, отвлекаете народ
    мой от дел его? ступайте каждый из вас на свою работу.'
  bqc-SIM: 'Ɔ̃ Egipiↄ kíapi ò Mↄiziɛ ń Aalonao: Àkɛa á tò gbɛ̃́ↄ laai lɛ́ go
    ń zĩwai? À ɛa á zĩwa.'
  tcz-CHONGTHU: Pharaoh in a donbut in, “Mose leh Aaron, ipi ding'a mipite ana toh
    nauva konna alungu nalahmang lhon'a nasuboi lhon ham? Na kitoh kit tauvin!
  mar-mar: परंतु मिसराचा राजा फारो त्यांना म्हणाला, “हे मोशे, हे अहरोना, तुम्ही लोकांस
    काम सोडून जायला का लावता? तुम्ही आपल्या कामावर माघारी चालते व्हा.
  qub-qub: 'Chaura Egiptupa faraonnenga niran: «Moisés, Aarón, ¿imanirtaj alli arucuycaj
    runacunata aruyninpita jorguyta munaycanqui? ¡Gamcunapis aroj cutiy!»'
  bqp-bqp: 'Akũ Misila kína pìi pì Musanɛ kũ Harunao: À kɛ̀ dera a tò gbɛ̃nↄ laakari
    tɛn go ń zĩaa? À ɛra á zĩa.'
  hat-hat: 'Wa Lejip la di Moyiz ak Arawon: -Poukisa nou vle fè pèp la kite travay
    li? Tounen nan travay nou!'
  eng-BSB: But the king of Egypt said to them, “Moses and Aaron, why do you draw the
    people away from their work? Get back to your labor!”
  tod-tod: 'Ezipete masagi ɠɛni ti ma: «Moize ta Aalɔn, leeni vaa zu wo nuɓusɛiti
    seɠezu ta-wotiiti ma? À ɠale ma, wo wa-wotiiti kɛ.»'
  eng-WEBPB: The king of Egypt said to them, “Why do you, Moses and Aaron, take the
    people from their work? Get back to your burdens!”
  kbq-kbq: Hianagi Isipi kinimo'a, ete kenona huznanteno, Na'ante Israeli vahe'mokizmia
    eri'za zmifintira zmavre rurega atre'za neha'e? Eteta eri'zantaniare vi'o!
  nhe-BL: 'Pero nopa tlanahuatijquetl tlen tlali Egipto quinilhui Moisés huan Aarón:
    ―¿Para tlen inquintequipolohuaj ni tlacame? Ma mocuepaca ipan inintequi.'
  bus-bus: 'Ben Igipiti kína pì bè Musa kↄ̃n Arunaonɛ: À kɛ̀ dia á tò gbɛ̃nↄ làakari
    e goo ń zĩia? À sↄkpa a zĩia.'
  gub-BL: Ezit ywy rehe har wanuwihawete uze'eg nezewe wanupe a'e kury. — Moizez,
    i'i izupe. — Àràw, i'i izupe. — Màràzàwe tuwe pemupytu'u kar teko wama'ereko re.
    Pemuzewyr kar a'e uma'ereko e ma'e tàrityka'i wama'ereko haw pe pe wà nehe, i'i
    wanupe.
  eng-DRA: 'The king of Egypt said to them: Why do you Moses and Aaron draw off the
    people from their works? Get you gone to your burdens.'
