verse: EXO.005.012
translations:
  mal-C: അതുകൊണ്ടു ജനങ്ങൾ വൈക്കോലിനു പകരം വൈക്കോൽക്കുറ്റി ശേഖരിക്കാൻ ഈജിപ്റ്റിൽ എല്ലായിടങ്ങളിലും
    ചിതറിപ്പോയി.
  deu-TKW: 'Die Fronvögte aber setzten ihnen hart zu und befahlen: Ihr müßt Tag für
    Tag die volle Arbeit liefern, wie zu der Zeit, wo Häckerling da war.'
  lin-lin: Boye bana ya Isalaele bapanzanaki na Ejipito mobimba mpo na kolokota matiti
    ya kotumba na yango babiliki.
  eng-LSV: And the people are scattered over all the land of Egypt, to gather stubble
    for straw,
  eng-GNV: Then were the people scattered abroade throughout all the land of Egypt,
    for to gather stubble in steade of strawe.
  eng-WEBSTER: So the people were scattered abroad throughout all the land of Egypt,
    to gather stubble instead of straw.
  nhw-BL: Huajca nopa israelitame campa hueli yajque ipan tlali Egipto quitemotoj
    sacatzomitl catli mocajtoya quema masehualme quitzontectoyaj sacatl, huan ya nopa
    quitequihuijque pampa ayacmo oncayaya sacatl.
  swh-ONEN: Basi watu wakatawanyika kote nchini Misri kukusanya mabua ya kutumia badala
    ya nyasi.
  bba-bba: Mɑ tɔn be, bɑ yɑrinɑ bɑɑmɑ Eɡibitin tem sɔɔ, bɑ yɑkɑsu kɑsu bu kɑ tɑkɑ
    nɔɔ ko.
  eng-KJVCPB: So the people were scattered abroad throughout all the land of Egypt
    to gather stubble instead of straw.
  cpy-cpy: Ithonka ikinayi-tanaki Israel-paeni jempe-rika-paeni janta Apitantoniki,
    ithotyaakoyitzi katawoshi.
  mpx-mpx: Inoke Isileli, Itipita gamwana gegewena hi nemnowa-an widiwidi ana loya
    kaiwena.
  wbp-wbp: Junga-juku, ngula-jangkaju, Yijirali-pinkijili yanu Yijipi-wana, marnalpalu
    manu warru piriki ngurrju-maninjakungarntirli.
  luo-luo: Omiyo jo-Israel nokee e piny Misri duto ka gichoko lum.
  meu-meu: Taunabunai, iboudiai e karoho rohoroho, Aigupto tanona idoinai uit momodia
    eha gogo.
  npi-ULB: त्यसैले मानिसहरू परालका टुक्राटाक्री बटुल्न मिश्रभरि छरिए ।
  yor-yor: Gbogbo wọn sí fọ́n káàkiri ni ilẹ̀ Ejibiti láti sa ìdì koríko tí wọn yóò
    lò bí ì koríko gbígbẹ fún sísun bíríkì.
  emp-NTPO: Maʌ̃ bẽrã israelerãba jũma Egipto druad̶e chiruara jʌrʌ ped̶e wãsid̶aa.
  ind-ind: Jadi, umat Israel menyebar untuk mencari jerami ke seluruh negeri Mesir.
  pes-OPCB: پس، بنی‌اسرائیل در سراسر مصر پراکنده شدند تا پوشال برای تهیۀ کاه جمع کنند.
  aer-aer: Ikwerenge-ntyele tyerrtye Israel-arenye areye Egypt-nge untherlte-iweke
    arratye, name antyerrke inetyeke brick mpwaretyeke.
  tgl-ULB: Kaya ang bayan ay nagsikalat sa buong lupain ng Ehipto para maka-ipon ng
    mga pinagputulan para sa dayami.
  cbu-NT: Ashiriya, watam wayapuree izuuru pachindarangsin, Israelchichsha arap pseertayarusin,
    chirichiree waroo nachungakatssin naataranganaya. Anoo yáyaruni tsapupa íseeruni
    ladrichoom tinapani atusina. Ashiriya, na kamaneena yuwaa Móysisi Ijiptoshchee
    kurak tsiyatarangana anootsi.
  hui-hui: Ani laya handala Isaraele wali agali biaru Iyibi dindiha pume halu tani
    yobi biago taya bima pugu pugu bini.
  mya-mya: ထို့​ကြောင့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် အီ​ဂျစ်​ပြည်​အ​နှံ့​အ​ပြား​သို့​သွား​ရောက်​၍
    ကောက်​ရိုး​ရှာ​ရ​လေ​၏။-
  cbi-NTPO: Tsenñu Israel chachilla kumuinchi Egipto tusha na'baasa devela' jiila,
    buikiya ejke tape mi'kenu.
  bod-N: དེ་ནས་མི་དེ་རྣམས་ཨེ་ཅིབ་ཡུལ་ཀུན་ཏུ་ཐོར་ནས་སོག་མ་བཏུས་ཏེ་རྩྭ་རུ་བྱས་པ་ལ།
  sna-sna: Saka vanhu vakapararira muIjipiti yose kundounganidza mashanga kuti vaashandise
    pachinzvimbo chouswa.
  spa-BLM: Así que el pueblo se dispersó por toda la tierra de Egipto para recoger
    rastrojos para hacer paja.
  cac-cac: Icha chi' ix aj saclem eb' vin̈ israel d'a masanil yol yic Egipto sayoj
    yoc trigo yic sc'an eb' vin̈ sq'uexuloc an̈ ac chi'.
  swh-ULB: Basi watu hao wakatawanyika katika nchi yote ya Misri ili wapate kukusanya
    matakataka badala ya majani.
  bel-bel: І расьсеяўся народ па ўсёй зямлі Егіпецкай зьбіраць жніво замест саломы.
  deu-ELBBK: Und das Volk zerstreute sich im ganzen Land Ägypten, um Stoppeln zu sammeln
    zu Stroh.
  mbb-OT: Umbe, nekeeneb sikandan diyà te tivuuk he Ehipto is ebpenguwa te tued te
    reǥami he iyan egemiten dan he ilis te reǥami.
  mal-2015: അങ്ങനെ ജനം വൈക്കോലിന്നു പകരം താളടി ശേഖരിപ്പാൻ മിസ്രയീംദേശത്തു എല്ലാടവും
    ചിതറി നടന്നു.
  tuo-NT: Tere tʉꞌorã, Israe curuacjãrã nipeꞌtiro Egiptopʉ tábutire aꞌmarã waꞌacãrã
    niwã.
  gup-gup: Wanjh kunu bininj nawu Israel benkebmawahmeng birriyarlahyarlarrmeng birriwam
    kubolkbubuyika rowk kore kubolkwarlah Egypt, birridalkmangi brickskenh kabirrimarnbun.
  gvs-gvs: Tuwo moitamo tomotayadi sisapa sina Itipita liliuna goi idi limou silusala
    sisinúkula.
  rmc-rmc: Avke o manuša gele te rodel o phusa pal calo Egipt.
  nlg-nlg: Keri ke, na vure tara havukaghi tana lei bona, na keneana na straw.
  pes-OPV: پس قوم در تمامی زمین مصر پراکنده شدند تا خاشاک به عوض کاه جمع کنند.
  ron-1924: Попорул с-а рэспындит ын тоатэ цара Еӂиптулуй, ка сэ стрынгэ мириште ын
    лок де пае.
  ben-OBCV: অতএব লোকেরা খড়ের পরিবর্তে নাড়া সংগ্রহ করার জন্য মিশরের সর্বত্র ছড়িয়ে
    পড়ল।
  som-som: Sidaa daraaddeed ayaa dadku ku kala firdhay dalkii Masar oo dhan inay jirrido
    jajab ah soo ururiyaan meeshii cawska laga siin jiray.
  lat-VUC: Dispersusque est populus per omnem terram Ægypti ad colligendas paleas.
  eng-ASVBT: So the people were scattered abroad throughout all the land of Egypt
    to gather stubble for straw.
  mna-mna: Tana zin Israel tikam pirik ma tila tirao lele ta boozomen ki Aikuptu,
    mi tiyogegeege mbutmbuutu soroksorok be tilup mi titooro raama toono sekapkapŋana
    ma iwe pat.
  ita-1885: E il popolo si sparse per tutto il paese di Egitto, per raccoglier della
    stoppia in luogo di paglia.
  eng-LXXUP: So the people were dispersed in all the land of Egypt, to gather stubble
    for straw.
  eng-ULB: So the people scattered throughout all the land of Egypt to gather stubble
    for straw.
  spa-VBL: Así que la gente iba por todo Egipto recogiendo rastrojos para la paja.
  fra-_FOB: Alors le peuple se répandit par tout le pays d'Égypte, afin d'amasser
    du chaume pour tenir lieu de paille.
  mal-mal: അങ്ങനെ ജനം വൈക്കോലിന് പകരം താളടി ശേഖരിക്കുവാൻ ഈജിപ്റ്റിൽ എല്ലായിടവും ചിതറി
    നടന്നു.
  urd-GVR: Yih sun kar Isrāīlī bhūsā jamā karne ke lie pūre mulk meṅ phail gae.
  suz-BL: मोपा मेकोपुकी इजीप्‍त रागीमी पराल मथित्‍तीके पराल के ठुटा गुप्‍थ ब्रशा गाक्‍मा
    बाक्‍त।
  ita-1927: Così il popolo si sparse per tutto il paese d’Egitto, per raccogliere
    della stoppia invece di paglia.
  ckb-ckb: ئیتر خەڵکەکە لە هەموو خاکی میسر بڵاو بوونەوە بۆ پووش کۆکردنەوە لە جیاتی
    کا.
  eng-BBE: So the people were sent in all directions through the land of Egypt to
    get dry grass for stems.
  kan-OKCV: ಆಗ ಜನರು ಒಣಹುಲ್ಲಿಗಾಗಿ ಕಳೆಕೀಳಿಸುವುದಕ್ಕೆ ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲೆಲ್ಲಾ ಚದರಿಹೋದರು.
  bbb-bbb: Ijadufuo e Isureroko ije bune Ijifiti guove ijia oenoekinu vajoma ije rerenoe.
  tam-2017: அப்பொழுது வைக்கோலுக்குப் பதிலாக அதின் தாளடிகளைச் சேர்க்கும்படி மக்கள்
    எகிப்துதேசம் எங்கும் அலைந்து திரிந்தார்கள்.
  spa-RV-1909: Entonces el pueblo se derramó por toda la tierra de Egipto á coger
    rastrojo en lugar de paja.
  ron-BTF: Așa că poporul a fost împrăștiat prin toată țara Egiptului să adune miriște
    în loc de paie.
  eng-WEBP: So the people were scattered abroad throughout all the land of Egypt to
    gather stubble for straw.
  eng-FBV: So the people went all over Egypt collecting stubble for straw.
  nld-1939: Dus moest het volk heel Egypte afzoeken, om strostoppels te verzamelen.
  nch-BL: Huajca nopa israelitame campa hueli yajque ipan tali Egipto quitemotoj sacatzonti
    cati noja mocajtoya ten cati masehualme ya quitzontectoyaj, huan ya nopa quitequihuijque
    pampa ayecmo oncayaya sacat.
  vie-1934: Bấy giờ, dân chúng bèn đi rải khắp xứ Ê-díp-tô, đặng góp gốc rạ thế cho
    rơm.
  hin-CV: 'इस कारण इस्राएली लोग पूरे मिस्र देश में फैल गये, और ईंट बनाने का सामान:
    भूसा, ढूंढने की कोशिश करने लगे.'
  eng-OURB: So the people were scattered abroad throughout all the land of Egypt [Abode
    of slavery] to gather stubble for straw.
  spa-BES: Entonces la gente fue enviada en todas direcciones por la tierra de Egipto
    para recoger rastrojo en vez de paja.
  tdx-tdx: Aa le fonga niparaitak’ an-tane Mitsraime ao ondatio nanontone tain-ava
    hasolo i bokay.
  vid-vid: Baho wanhu weng'ha nawasambaluka chila honhu muisi ya Misili wopala misolo
    jisigale ja kudidichila mitufali.
  eng-OKE: And the people were scattered abroad over all the country of Mizraim to
    gather stubble for straw.
  tha-KJV: พลไพร่​เหล่​านั้นจึงแยกย้ายกันไปทั่วแผ่นดิ​นอ​ียิปต์เพื่อเก็บตอฟางมาแทนฟาง
  por-BR-2018: Então o povo se espalhou por toda a terra do Egito a colher restolho
    em lugar de palha.
  deu-ELO: Und das Volk zerstreute sich im ganzen Lande Ägypten, um Stoppeln zu sammeln
    zu Stroh.
  eng-WYC-2018: And the people was scattered by all the land of Egypt to gather straw.
    (And so the people scattered out into all the land of Egypt to gather straw.)
  epo-epo: Tiam la popolo disiĝis en la tuta lando Egipta, por kolekti pecojn da pajlo.
  uig-PIN: Buning bilǝn hǝlⱪ pütkül Misir zeminiƣa tarilip, samanning orniƣa pahal
    yiƣixⱪa baxlidi.
  beo-beo: Amaiba:le, Isala:ili dunu da Idibidi soge huluane amoga gisi hogola asi.
  tpi-OTNT: Olsem na ol manmeri i go nabaut long olgeta hap bilong Isip bilong mumutim
    pipia bilong gras.
  hau-SA: Saboda haka mutane suka warwatsu ko’ina a Masar domin tattara bunnun da
    za su yi amfani da su, maimakon tattaka.
  udu-udu: Wakan aris ’kwani c̱ekerki bwa mo mmopwaḵ is e Pa Masiri ’baar mo mmotula
    wusha is mo me’d ḵun’tush mo be.
  uig-LAT: Buning bilen xelq pütkül Misir zéminigha tarilip, samanning ornigha paxal
    yighishqa bashlidi.
  nde-nde: Ngakho abantu bahlakazeka kulolonke elaseGibhithe, besika imihlanga ukuze
    bayisebenzise esikhundleni sotshani.
  ton-ton: Pea ko ia naʻe movetevete ai ʻae kakai ʻi he fonua kotoa pē ʻo ʻIsipite,
    ke tānaki ʻae louveve ko e fetongi ʻoe mohuku mōmoa.
  ces-1613: I rozběhl se lid po vší zemi Egyptské, aby trhal strniště místo slámy.
  eko-eko: Aphano atthu apale khumwazeyela nti wooshi wa Misuri khukusanya nyaani
    khwa zwaamu ya malala.
  eng-WMB: So the people were scattered abroad throughout all the land of Egypt to
    gather stubble for straw.
  tam-TCV: எனவே மக்கள் வைக்கோலுக்குப் பதிலாக வயலில் விடப்பட்ட பயிரின் அடித்தாழ்களை
    சேகரிப்பதற்கு எகிப்து முழுவதும் சிதறிப்போனார்கள்.
  ceb-ULB: Busa gilukop sa mga tawo ang tibuok yuta sa Ehipto aron sa pagtigom ug
    mga uhay alang sa dagami.
  pol-UBG: Lud rozproszył się więc po całej ziemi Egiptu, aby zbierać ścierń zamiast
    słomy.
  agr-agr: Tusa tiajam Israel aents aidauk trigo tsupigmaujai pachimja ladrillo najanmain
    atsau asamtai, trigo tsupija yajumku ampigbau aidaun yajuakag nujai ladrillon
    najanatag tuidau asag Egipto nugkanak ashí pampankag egaidau.
  kyc-kyc: Dopa leyasa wambu peparae yuu Isipi dokona papyuo yangi dopale semene pakao
    reto pingi dupwa koto kareyami.
  urd-GVU: یہ سن کر اسرائیلی بھوسا جمع کرنے کے لئے پورے ملک میں پھیل گئے۔
  deu-1912: Da zerstreute sich das Volk ins ganze Land Ägypten, daß es Stoppeln sammelte,
    damit sie Stroh hätten.
  ntj-ntj: Nyangka-ya mularrpartu mapitjalayirnu ngurra Yiitjipula lipiwanalu tjanpi
    yurrara katirranytja.
  kan-2017: ಹೀಗಿರಲಾಗಿ ಜನರು ಹುಲ್ಲನ್ನು ಕೂಡಿಸಿಕೊಳ್ಳುವುದಕ್ಕಾಗಿ ಐಗುಪ್ತ ದೇಶದಲ್ಲೆಲ್ಲಾ ಚದರಿಹೋಗಿ
    ಹುಡುಕತೊಡಗಿದರು.
  ena-ena: Lɨhavɨci Isɨlaelɨ hɨdɨlɨ agɨlaŋ Isipɨ fɨli tɨbɨ mu hɨvɨ mu hɨvɨ uu mɨda
    asɨŋ culɨ culɨ me agɨladɨ likɨlavɨmi.
  yap-yap: Ma aram me wear e girdi’ nu Israel u daken e nam nu Egypt ni yad be sapnag
    e pan ni mlik.
  hlt-MCSB: Te vaengah pilnam te cangkong yueng la divawt coi ham Egypt kho tom ah
    taekyak uh.
  mdy-ETH: ዬያሮ ዴራ ፑቆ ኮዒ ዔኪ ዬዓኒ ጊብፄ ዓጮ ቢያ ዴንዴኔ።
  twi-ASANTE: Enti, Hebrifoɔ kyinkyinii Misraim asase so nyinaa sɛ wɔrekɔhwehwɛ ɛserɛ
    no bi.
  ipi-ipi: Wuane leai-kola Isatale yame tupamane Isipi yamena yuu tupa pitakana poto
    tani aŋako mindi-mindi ateane tupa pitaka molo-tone pua ateaini-pia.
  eng-WEBU: So the people were scattered abroad throughout all the land of Egypt to
    gather stubble for straw.
  bnp-bnp: Lakea ri laho viliha o Egipto ri matakana a varili ri gi rata a brik vona.
  wal-wal: Yaagin asai utulaassi haniyaabaa shiishshanau Gibxxe biitta ubban laalettiis.
  spa-PDDPT: Entonces el pueblo se esparció por toda la tierra de Egipto para recoger
    rastrojo que sirviera como pasto seco.
  gun-gun: Ha'e ramo Egito yvy ha'e javi rupi Israel kuery oaĩmba oje'oivy mba'emo
    'ygue 'rãgue py hembyrekue ri jepe omono'õ aguã.
  agu-BL: Yi quibital yi e' xonl Israel yi xtxolbile'j nintzun e' baj el xittz Egipto
    tan joyle'n e'chk xe' triw tu' tetz xel yi mero tkan triw yi na xcon cya'n sajle'n
    tunintz tan banle'n xan.
  ilo-ULB: Isu a nagwaras dagiti tattao iti entero a daga ti Egipto tapno agurnong
    iti garami.
  kpg-kpg: Malaa, digau Israel guu hula gu modoho gi daha i lodo Egypt belee halahala mai
    nadau aalek hai hadu.
  uig-ARA: بۇنىڭ بىلەن خەلق پۈتكۈل مىسىر زېمىنىغا تارىلىپ، ساماننىڭ ئورنىغا پاخال
    يىغىشقا باشلىدى.
  bps-bps: Taman tì lamngab dad to di klamang Idyif, du mngabal ale lami.
  sus-sus: Na kui ɲama naxa yensen Misira bɔxi sɛxɛ xabade.
  pon-2006: Aramas akan eri kohpeseng nan Isip pwe re en kihpene dihpw.
  jae-jae: Amboac tonaŋ lau sêsêlêŋ sêjam gamêŋ Aiguptu samucgeŋ auc, gebe sejoŋ oba
    êtu sêmansaŋ nomku têkê-têkêŋa.
  ksd-ksd: Damana ra tarai dia ga vana vurvurbit ta ra gunagunan Aigipto par, upi
    diat a varurue ta kunai.
  tur-YTC: Böylece halk, saman için anız toplamak amacıyla tüm Mısır diyarına dağıldı.
  grc-BRENT: Καὶ διεσπάρη ὁ λαὸς ἐν ὅλῃ γῇ Αἰγύπτῳ συναγαγεῖν καλάμην εἰς ἄχυρα.
  ind-AYT: Bangsa itu pun berpencar ke seluruh tanah Mesir untuk mengumpulkan tunggul
    jerami.
  nya-nya: Kotero anthuwo anamwazikana mʼdziko lonse la Igupto kukamweta udzu.
  hrv-hrv: Stoga se narod raziđe po svoj zemlji egipatskoj da skuplja strnjiku namjesto
    slame.
  mps-mps: Tama te Israel we bidi augwali te tigidali Isip teba tedela pelama, te
    nosa dabe tigidali sisinai.
  tpi-tpi: Olsem na ol manmeri i go nabaut long olgeta hap bilong Isip bilong mumutim
    pipia bilong gras.
  dan-1931: Da spredte Folket sig over hele Ægypten for at samle Halmstrå.
  vie-OVCB: Mọi người phân tán khắp đất Ai Cập, kiếm rạ dùng thế cho rơm.
  guj-2017: આથી લોકો પરાળ ભેગું કરવા માટે આખા મિસરમાં ફરી વળ્યા.
  pon-2006A: Aramas akan eri kohpeseng nan Isip pwe re en kihpene dihpw.
  por-BRBSL: Assim, o povo estava espalhado por toda a terra do Egito para colher
    palha.
  aly-aly: Ikwer-penh Israel-kenh-rnem alhek apmer arrpanenh-warl, atherrk arleny
    akwetyetyek, bricks mpwaretyek.
  cth-cth: Hatdawkvah, taminaw ni cakawng hanlah songnawng tawng hanelah Izip ram
    pueng dawk a kâkapek awh.
  twi-twi: Enti Hebrifo no kyinkyinii Misraim asase so nyinaa sɛ wɔrekɔhwehwɛ sare
    no bi.
  hlt-hlt: Te vaengah pilnam te cangkong yueng la divawt coi ham Egypt kho tom ah
    taekyak uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ cíɛ́tɛ́ Esibiti omɔu miɛkɛ kɛ́nwɑɑ̀ ntimúkpetì.
  msy-2020: Kamaghɨn Israelian gumazamiziba graziba buriasa tintinibar ghua, Isipɨn
    nguibamɨn danganibar grazir otevir muziariba buri.
  dop-dop: Mpʋ pǝ yelinɑ nɑ Ɩsɛɣɛlɩ nyǝ́mɑ yɑ Icipiti tɛtʋ tɑɑ sɩ pɑ́ kʋŋ kɑsɑɑlokɑ.
  azb-azb: Xalq bütün Misir torpağına səpələnib saman əvəzinə küləş yığmağa başladı.
  eng-DBY: And the people were scattered abroad throughout the land of Egypt to gather
    stubble for straw.
  hin-2017: इसलिए वे लोग सारे मिस्र देश में तितर-बितर हुए कि पुआल के बदले खूँटी बटोरें।
  wol-KYG: Fa la mbooloo ma tasaaroo ca biir réewum Misra, di wut boob.
  swp-swp: Arinai tatao se hetatagorigoridi Aigupito boeana eai bena lagau pitapitarina
    se tanogogoi paana lagau nonohana wa nige’e.
  bjr-bjr: Miqi qufaqa misa Isipa maqa maaqaki aiqamatinai nidaqa uita asaki randasee
    suqimariqau.
  eng-YLT: And the people is scattered over all the land of Egypt, to gather stubble
    for straw,
  kne-kne: Gapo sin bilin ay doy, enggay likeden da din intiro ay Egipto ay man-anap
    si garami.
  bzd-NTPO: Eta̱ Israel aleripa mía̱ Egipto ká̱ wa'ñe ka̱chka ëse yulök tala'chka
    skéie.
  eng-WYC-2017: And the people was scattered by all the land of Egypt to gather straw.
  eng-WMBB: So the people were scattered abroad throughout all the land of Egypt to
    gather stubble for straw.
  urd-GVH: यह सुनकर इसराईली भूसा जमा करने के लिए पूरे मुल्क में फैल गए।
  rug-rug: Ke la pa doduru vasina pa popoa Izipi sari na tie, meke la hata duduli
    popadi.
  gaz-gaz: Sabni sun qooda cidii, haafa walitti qabachuuf jedhee biyya Gibxii guutuu
    keessa faffacaʼe.
  fra-LSG: Le peuple se répandit dans tout le pays d’Égypte, pour ramasser du chaume
    au lieu de paille.
  gnn-gnn: '@see-verse:EXO.005.011'
  yal-yal: Yamaan yi xuya ayi Misiran yamanan birin yi se gbaxa fendeni naxan sɛ sɛxɛn
    ɲɔxɔni.
  haw-1868: No ia mea, auwana wale aku no na kanaka ma ka aina a pau o Aigupita, e
    hoiliili i ka opala i mauu.
  arb-NAV: فَتَفَرَّقَ الشَّعْبُ فِي كُلِّ أَرْضِ مِصْرَ لِيَجْمَعُوا قَشّاً بَدَلاً
    مِنَ التِّبْنِ.
  ewe-ewe: Ale Israelviwo kaka ɖe Egiptenyigba la katã dzi henɔ gbe ƒuƒu dim.
  eng-LEE: And the people scattered themselves abroad throughout all the land of Egypt
    to gather stubble instead of straw.
  gvn-gvn: Jana bama yiringkurrku dunganda, straw nubinka. Jana ngadingka nubil-nubin,
    yinyaynka jana jarra bubanku bricks balkan. Yinyaynka jana maja-majangka Israel-warra
    wuybubu kulban. Yinyamun Israel-warrangka kanbal bama kinganda yungan, yalaman,
    “Nganjinanga straw yamba-kari, yamba yundu wawu nganjin bricks jirray balkanka
    yala jakalbaku. Jana maja-majangka nganjinin wuybubu kulbal-kulbal.” Nyulu kingangka
    jananda yalaman, “Yurra majarr bajaku, lazy-bala. Yinyaynka yurra bubungu yinduymbu
    dunganka, God buyay-maninka. Dungayda! Workmakada! Ngayu yurranda straw kari dajil,
    yamba yurra bricks jirray still balka, yala jakalbaku.” Jana bamangka Israel-warrangka
    king bawal-bawan, jana bulanin Moses and Aaron maku-nyajin. Jana bulanda yalaman,
    “Nyulu king ngananka wawu kari bajaku. Yinya yubalanga fault, nganjin yubalin
    wujirrngal. Nyulu ngananin juma yarkin-bal.”
  asm-FB: তেতিয়া লোক সকলে নৰা বিচাৰি জমা কৰিবলৈ মিচৰ দেশৰ চাৰিওফালে সিঁচৰতি হৈ গ’ল।
  sus-A: نَ كُي حَمَ نَشَ يٍنسٍن مِسِرَ بْشِ سّشّ شَبَدٍ.
  fra-SBL: Le peuple fut donc dispersé dans tout le pays d'Égypte pour ramasser du
    chaume en guise de paille.
  hbo-hbo: וַיָּ֥פֶץ הָעָ֖ם בְּכָל־אֶ֣רֶץ מִצְרָ֑יִם לְקֹשֵׁ֥שׁ קַ֖שׁ לַתֶּֽבֶן׃
  eng-WYCLIFFE: And the puple was scaterid bi al the lond of Egipt to gadre stre.
  piu-2006: '@see-verse:EXO.005.011'
  pjt-pjt: Kaya nyangatja kuliṟa Israelkunu tjuṯa anu ngura panya Itjipala uwankarangka
    munuya para-nguriningi ukiṟi panya ilintji piḻṯiku.
  cwe-cwe: Ivo wanhu wapwililika isi yose ya Misili wozahila mayani yasigale ya kutendela
    matafali.
  bgs-bgs: Purisu tô langun rubbad i Israel, igpanalap dan ka ragami tun ta kaluwagan
    ka banuwa ka Ehipto.
  kik-kik: Nĩ ũndũ ũcio andũ makĩhurunjũkĩra bũrũri wa Misiri guothe kũngania makoni
    ma ngano mamatũmĩre ta nyeki.
  fra-NCL: Le peuple se répandit dans tout le pays d’Égypte pour ramasser du chaume
    pour en faire de la paille hachée.
  cek-AK: To pongah kaminawk loe Izip prae ah caeh o moe, caphaeh zuengah anghnoeng
    to pakrong hanah, Izip prae thung boih ah caeh o.
  xla-xla: Epalati opatapo Isip mo pato dulu dla osamokolo totolleye totamtamalaiyo.
  cuk-cuk: Israel-dulemala oros-gagangiid-e-warmar aminamalaga bela Egipto-yalaganba
    duurmakdemalad. Adi, bula-dinnaganagiid-muchub ebumalagar.
  uig-CYR: Буниң билән хәлиқ пүткүл Мисир зиминиға тарилип, саманниң орниға пахал
    жиғишқа башлиди.
  tel-2017: అప్పుడు ప్రజలు గడ్డికి బదులు కొయ్యకాడ పుల్లలు సమకూర్చుకోవడానికి ఐగుప్తు
    దేశమంతటా చెదిరిపోయారు.
  hat-BSA: Konsa, pèp la te gaye nan tout peyi Égypte la pou ranmase tij sereyal pou
    sèvi kòm pay.
  kos-kos: Ouinge mwet uh fahsrelik yen nukewa fin acn Egypt sukok mah pao nu ke brick.
  hbo-WLC: וַיָּ֥פֶץ הָעָ֖ם בְּכָל־אֶ֣רֶץ מִצְרָ֑יִם לְקֹשֵׁ֥שׁ קַ֖שׁ לַתֶּֽבֶן׃
  ibo-ibo: Ya mere ndị ha gbasasịrị nʼala Ijipt niile ịchịkọta okporo ahịhịa ha ji
    akpụ brik.
  ory-ory: ତହିଁରେ ଲୋକମାନେ ପାଳ ବଦଳେ କୁଟା ସଂଗ୍ରହ କରିବାକୁ ସମସ୍ତ ମିସର ଦେଶରେ ଛିନ୍ନଭିନ୍ନ
    ହୋଇଗଲେ।
  chk-chk: Iei mine ekewe aramas ra fetalfeil won unusen ewe fanü Isip pwe repwe ionifengeni
    fetilipwas.
  rop-rop: Wal ola Isreil pipul bin lafta go ebriweya langa det kantri blanga lukabat
    detlot gras,
  ukr-1871: І порозходились люде по всїй землї Египецькій збирати собі стерню замість
    соломи.
  bch-bch: Gid Israel tilongo bedaoa ta tibilin ga tila alele ngan tibur toa ngada
    oa Isip ngan gounga purup isakirkir iman led pat matua aea.
  deu-1951: Da zerstreute sich das Volk in das ganze Land Ägypten, daß es Stoppeln
    statt Stroh sammelte.
  eng-JPS: So the people were scattered abroad throughout all the land of Egypt to
    gather stubble for straw.
  srp-1865: I razide se narod po svoj zemlji Misirskoj da èupa strnjiku mjesto pljeve.
  lug-lug: Bwe batyo abantu ne basaasaanira Misiri yonna okukuŋŋaanya obukonge bw’essubi
    ly’eŋŋaano bakozese obwo mu kifo ky’essubi.
  heb-heb: ויפץ העם בכל ארץ מצרים לקשש קש לתבן׃
  ben-IRV: তাতে লোকেরা খড়ের চেষ্টায় নাড়া জড়ো করতে সমস্ত মিশর দেশে ছড়িয়ে পড়ল।
  pan-pan: ਤਦ ਉਹ ਲੋਕ ਸਾਰੇ ਮਿਸਰ ਦੇਸ ਵਿੱਚ ਤੂੜੀ ਦੀ ਥਾਂ ਭੁੱਠਾ ਚੁਗਣ ਲਈ ਤਿੱਤਰ-ਬਿੱਤਰ ਹੋ ਗਏ।
  tkr-tkr: Millet Misirvolle ehekkı gidyotxuyn balybiy sa'a eyxhe.
  mya-JVB: သို့ဖြစ်၍ လူ တို့သည် ကောက်ရိုး အတွက် အမှိုက် ကို ရှာ ယူခြင်းငှါ အဲဂုတ္တု
    ပြည် တရှောက်လုံး တွင် အရပ်ရပ်ကွဲပြား ကြ၏။
  tte-O: Kabo Isileli Itipita kalona mena meuloina silotakikili lei loyaina kaiwena.
  tbg-tbg: Minti tumanta Isareri vika ahaka veha rantareka ekaa Isipi vataini vi ani
    vaura.
  hmo-hmo: Unai dainai ibounai idia lao idau gabu idau gabu dekenai, Aigupito tano
    ibounai dekenai, uiti ena momoru idia gogoa.
  urd-urd: चुनाँचे वह लोग तमाम मुल्क — ए — मिस्र में मारे — मारे फिरने लगे कि भुस
    के 'बदले खूँटी जमा' करें।
  rus-SYN: И рассеялся народ по всей земле Египетской собирать жниво вместо соломы.
  bqc-SIM: Ɔ̃ aa fã̀aa aa gɛ̀ Egipi gupiiu sɛ̃ kɛ̃́i musã ũ.
  tcz-CHONGTHU: Hijeh chun mipi jong Egypt gamtin ah changpol hol nan aki the cheh
    tauvin ahi.
  mar-mar: म्हणून मग लोक गवत शोधण्याकरता सर्व मिसर देशभर पांगले.
  qub-qub: Chaura Israelcunaga intëru Egiptupa aywaj punsha ashej ogshapa ruquin mituman
    tacuchinanpaj.
  bqp-bqp: Akũ ò fã̀kↄ̃a ò gɛ̀ɛ Misila gu sĩnda pínki sɛ̃̀ kɛ̃ sɛ̃̀buru ũ.
  hat-hat: Se konsa, pèp la gaye toupatou nan peyi Lejip ap chache zèb pou fè pay.
  eng-BSB: So the people scattered all over the land of Egypt to gather stubble for
    straw.
  tod-tod: Nuɓusɛiti ti vazani Ezipete yooi zu ná pɛ, ti ɗa tufa unkpulugiti zɛʋɛ
    tufai ʋotogi zu.
  eng-WEBPB: So the people were scattered abroad throughout all the land of Egypt
    to gather stubble for straw.
  kbq-kbq: Ana higeno Israeli vahe'mo'za ana maka Isipi mopa'afina briki'ma tro'ma
    hu'zana traza rampa eri atru hanagu, vu'za e'za hu'naze.
  nhe-BL: Huajca nopa israelitame campa hueli yajque ipan tlali Egipto quitemotoj
    sacatzomitl tlen mocajtoya quema tlacame quitzontectoyaj sacatl, huan ya nopa
    quitequihuijque pampa ayoc oncayaya sacatl.
  bus-bus: Ben aↄ̃ fã̀akↄ̃a wà gàa Igipiti gu píngi sɛ̃̀ kɛ̃ sɛ̃̀buru ũ.
  gub-BL: Na'e a'e teko uhàuhàz Ezit ywy rehe paw rupi wà, ka'api'i imono'ono'og pà
    wà. Te ka'api'i pykwer imonohok pyrer omono'og wà.
  eng-DRA: And the people was scattered through all the land of Egypt to gather straw.
