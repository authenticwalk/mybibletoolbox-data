verse: EXO.011.005
translations:
  mal-C: സിംഹാസനത്തിൽ ഇരിക്കുന്ന ഫറവോന്റെ ആദ്യജാതൻമുതൽ തിരികല്ലിനരികെ ഇരിക്കുന്ന ദാസിയുടെ
    ആദ്യജാതൻവരെ ഈജിപ്റ്റിലുള്ള സകല ആദ്യജാതന്മാരും മൃഗങ്ങളുടെ സകലകടിഞ്ഞൂലുകളും ചത്തുപോകും.
  deu-TKW: da soll dann sterben jeder erstgeborene Sohn in Ägypten, vom Erstgeborenen
    des Pharao an, der auf seinem Throne sitzt, bis zum Erstgeborenen der Sklavin,
    welche an der Handmühle sitzt, sowie aller erste Wurf des Viehs.
  lin-lin: Mwana mobali nyonso ya liboso kati na Ejipito akokufa, kobanda na mwana
    mobali ya liboso ya Faraon oyo avandi na kiti ya bokonzi kino na mwana mobali
    ya liboso ya mwasi mowumbu oyo azali konika ble mpe bana mibali nyonso ya liboso
    ya bibwele.
  eng-LSV: and every firstborn in the land of Egypt has died, from the firstborn of
    Pharaoh who is sitting on his throne, to the firstborn of the maidservant who
    [is] behind the millstones, and all the firstborn of beasts;
  eng-GNV: And all the first borne in the lande of Egypt shall die, from the first
    borne of Pharaoh that sitteth on his throne, vnto the first borne of the maide
    seruant, that is at the mille, and all the first borne of beastes.
  eng-WEBSTER: And all the first-born in the land of Egypt shall die, from the first-born
    of Pharaoh that sitteth upon his throne, even to the first-born of the maid-servant
    that is behind the mill; and all the first-born of beasts.
  nhw-BL: huan quinmictis nochi amoachtihui ejca conehua ipan nochi amochajchaj nochi
    anEgipto ehuani. Miquis moachtihui ejca ta tiFaraón catli timosehuía ipan nopa
    siya yejyectzi campa titlanahuatía huan hasta miquis iachtihui ejca sesen sihua
    tequipanojquetl catli tisi para iteco. Nojquiya miquise nochi iniachtihui ejcahua
    amotlapiyalhua.
  swh-ONEN: Kila mwanaume kifungua mimba katika Misri atakufa, kuanzia mzaliwa wa
    kwanza wa kiume wa Farao, aketiye penye kiti cha ufalme, hadi mzaliwa wa kwanza
    wa kiume wa mtumwa wa kike, anayesaga nafaka kwa jiwe, pamoja na kila mzaliwa
    wa kwanza wa mifugo.
  bba-bba: Bii yerumɑbɑ kpuro bɑ koo ɡbi, sɑɑ wunɛn bii yerumɑn di, wi u koo wunɛn
    sinɑ ɡɔnɑ tubi di sere kɑ yoo tɔn kurɔn bii tɔn durɔ ɡbiikoowɔ. Yɑɑ sɑbenun bii
    ɡbiikii dwɑnu nu koo mɑɑ ɡbi.
  eng-KJVCPB: and all the firstborn in the land of Egypt shall die, from the firstborn
    of Pharaoh that sitteth upon his throne, even unto the firstborn of the maidservant
    that is behind the mill; and all the firstborn of beasts.
  cpy-cpy: Ari ithonkyaa ikami rantarite-paeni itomi Apitantoni-jatzi, eejatzi rantariti
    itomi-paeni Faraón, okantawitaka riroperori ijeekawitaka iwinkathari-mentoki.
    Imatzityaa rantariti itomi-paeni omperataa-rewo ashironkaa-chari toonka-waetatsiri.
    Ari ikamitakyaa etanakawori itzimi ipira-paeni.
  mpx-mpx: Inoke gamaun melutauil gegewel nihi aliga, ni telipunaa owa kin towasawasa
    natum elana ni na ana siga totuwalali loloyowanina witi ana towowowol natuna.
    I ola al, bwasumu gegewel natuliyau gamaun nihi aliga.
  wbp-wbp: Ngajurna YAAWIYI. Kajirna warru yani, kuja-puruju kapulu kamparru-warnu-wati
    kaja-nyanu-wati muku palimi. Kingi yangka kuja-ka wiri nyina Yijipiki, kapu nyanungu-nyangu
    kaja-nyanurlangu palimi. Warrkini-patu karnta-kurlangu-paturlangu kapulu palimi.
    Puluku-kurlangu kamparru-warnurlangu kapulu palimi muku.
  luo-luo: Nyithindo duto makayo ma yawuowi mag Misri biro tho, kochakore gi wuod
    Farao makayo mobet e kom duongʼ nyaka wuod nyako ma jatich makayo ma jarego, kaachiel
    gi nyithind jamni mokwong nywol.
  meu-meu: bena Aigupto taudia natudia roboadia iboudiai bae mase, Farao, terono ai
    e helaimu tauna, natuna roboana, ela bona hesiai hahinena, uit iririlaina nadina
    e giroamu hahinena, natuna roboana, ela bona boromakau iboudiai natudia roboadia
    danu.
  npi-ULB: मिश्र देशमा सिंहासनमा बस्‍ने फारोको जेठो छोरोदेखि लिएर जाँतो पिँध्‍ने दासीको
    जेठो छोरोसम्म र गाईवस्तुका सबै पहिले जन्मेकाहरू मर्नेछन् ।
  yor-yor: Gbogbo àkọ́bí ọmọkùnrin tí ó wà ní ilẹ̀ Ejibiti ni yóò kùú, bẹ̀rẹ̀ lórí
    àkọ́bí ọkùnrin Farao tí ó jókòó lórí ìtẹ́ rẹ̀, tí ó fi dé orí àkọ́bí ọmọkùnrin
    ti ẹrúbìnrin tí ń lọ ọlọ àti gbogbo àkọ́bí ẹran ọ̀sìn pẹ̀lú.
  emp-NTPO: Maʌ̃ne umaquĩrã warra dji nabemarãra jũma beud̶ia. Egiptod̶ebema boro
    umaquĩrã warra dji nabemara beuya. Dji ed̶aara b̶ʌ nezocawẽrãba erob̶ʌ umaquĩrã
    warra dji nabema sid̶a beuya. Idjab̶a animarã warra dji umaquĩrã naãrã tod̶a sid̶a
    jũma beud̶ia.
  ind-ind: Setiap anak laki-laki sulung di negeri Mesir akan mati, mulai dari anak
    sulungmu yang akan duduk di takhtamu, sampai anak sulung budak perempuan yang
    menggiling gandum. Selain itu, anak sulung jantan dari semua ternak juga akan
    mati.
  pes-OPCB: همهٔ پسران نخست‌زادۀ خانواده‌های مصری خواهند مرد از پسر فرعون که جانشین
    اوست گرفته، تا پسر کنیزی که کارش دستاس کردن گندم است. حتی تمام نخست‌زاده‌های چارپایان
    مصر نیز نابود خواهند شد.
  aer-aer: Nhenge ayenge untherle-apemele, nhenhe ikwerele ureke, ampe urreye akweke
    arrekwelenye areye ilwetyenhenge. Alere arrekwelenye Pharaoh-kenhe ilwetyenhe
    anteye. Ampe urreye akweke arrekwelenye arelhe warrkene areye-kenhe ilwetyenhe
    anteye. Arrekwelenye areye-arlke pweleke areye-kenhe, itne ilwetyenhe anteye.
  tgl-ULB: Mamamatay ang lahat ng panganay sa lupain ng Ehipto, mula sa panganay ni
    Paraon, na nakaupo sa kaniyang trono, hanggang sa panganay ng aliping babae na
    siyang nasa likod ng gilingan ng trigo nito, at sa lahat ng panganay ng mga baka.
  cbu-NT: Sheeru, iparis iwachiztamawa pachachiya. Ashiri iparis ichinguru iwachiztamaw
    tsipachinlliniya. Shiy, parawaa, shiyamari Ijiptoshuchee kasiru taaksha, ashtaa
    iparish iwachiztam tsipachiya. Mishat, tputstam muchchur, yuw tirikoo tumpani
    ksutku antam wip iwachiztamaw tsipachinlliniya. Mishat, chinuztam wakar wip iwachiztamaw
    an ichinguru tsipachtamanaya, átcha Taarashipani shiyaatsi.
  hui-hui: Kininaga igini wahene kagome ibu abanaga dagia ibugua mule kago ogoni ala
    homalu Iyibi wali agalinaga igini wahene damenego bibahende homahi lalu wali garabaya
    biabe ale biaga widi dambialu bedarunaga igini wahene damenerume homa maro bulebira,
    laya. Nogo bulumaga igini ala wini karubi homai dege holebira, laya.
  mya-mya: အီ​ဂျစ်​ပြည်​တွင်​ဘု​ရင်​၏​နန်း​လျာ​သား​ဦး​မှ စ​၍ ကြိတ်​ဆုံ​ကြိတ်​သော​ကျွန်​မ​၏​သား​ဦး
    တိုင်​အောင် သား​ဦး​ဟူ​သ​မျှ​တို့​ကို​သေ​စေ​မည်။ တိ​ရစ္ဆာန်​အ​ပေါင်း​တို့​၏​သား​ဦး​ပေါက်​မှန်
    သ​မျှ​ကို​လည်း​သေ​စေ​မည်။-
  cbi-NTPO: Tsenmala kumuinchi Egipto' chumu chachillachi, ajke' unbeenalaya peyandene
    inu detsuve; faraón, ñu' ajke' na peyamin, manda-i' taawasha ke' shupukachi tyeeba
    ili ilikemu shinbula' ajke' nabi jii peyanu detsuve. Tsenmin naa animaalachi ajke'
    llupu kayamula bain millai peyanu detsuve.
  bod-N: ཨེ་ཅིབ་ཡུལ་དུ་སྐྱེས་འགོ་ཐམས་ཅད་དེ་ཁྲི་ལ་བཞུགས་པའི་ཕཱར་ཨོལ་ནས་རང་འཐག་ལ་ཡོད་པའི་བྲན་མོའི་བར་དུ་སྐྱེས་འགོ་ཡོད་དོ་ཅོག་དང་།
    ཕྱུགས་ཕྲུག་འགོ་མ་ཐམས་ཅད་འཆི་ངེས་ཡིན་ལ།
  sna-sna: Mwanakomana wose wedangwe ari muIjipiti achafa, kubva pamwanakomana wedangwe
    waFaro, iye agere pachigaro choushe, kusvikira kumwanakomana wedangwe womurandakadzi,
    ari paguyo rake, namatangwe ose emombewo.
  spa-BLM: y morirán todos los primogénitos en la tierra de Egipto, desde el primogénito
    del Faraón que se sienta en su trono, hasta el primogénito de la sierva que está
    detrás del molino, y todos los primogénitos del ganado.
  cac-cac: yic svac'ancham masanil eb' b'ab'el unin d'a junjun patil eb' aj Egipto.
    Ol schael yich d'a vin̈ a b'ab'el uninal, vin̈ d'in̈an yochcan a q'uexuloc d'a
    a despacho tic, masanto schampax sb'ab'el unin eb' ix a checab' van scheni d'a
    q'uen cha'. Ol champax noc' sb'ab'el yune' noc' noc'.
  swh-ULB: Wazaliwa wa kwanza wote wa nchi ya Misri watakufa, kuanzia mzaliwa wa kwanza
    wa Farao, anaye keti kiti chake cha enzi, mpaka mzaliwa wa kwanza wa misichana
    mtumwa anaye saga mbegu, na kwa wazaliwa wa kwanza wa mifugo.
  bel-bel: і памрэ кожны першынец у зямлі Егіпецкай ад першынца фараона, які сядзіць
    на троне сваім, да першынца рабыні, якая каля жорнаў, і ўсё першароднае з быдла;
  wed-wed: Natuevou nelarai au Egypt anatapui ina iraḡe, Pharaoh natuevouna orotona,
    amana ana epaepaia, awarina ina vikarei, ma ina ḡaira da taunola awarina ina ḡeta,
    waivinewiti taugudaina natunatui maiteni. Ḡamoḡamo natuevou anatapui ina iraḡe.
  deu-ELBBK: und alle Erstgeburt im Land Ägypten soll sterben, von dem Erstgeborenen
    des Pharaos, der auf seinem Thron sitzt, bis zum Erstgeborenen der Magd, die hinter
    der Mühle ist, und alle Erstgeburt des Viehs.
  mbb-OT: Ne zutun he timpu ebpematey is kada pengenayan he maama kayi te Ehipto,
    puun te penganey he anak te hadì he iyan pezem ebpekeilis kandin pehendiyà te
    penganey he anak duen te uripen he vahi he pereǥaling wey is langun he penganey
    he anak te menge uyaǥen.
  mal-2015: അപ്പോൾ സിംഹാസനത്തിൽ ഇരിക്കുന്ന ഫറവോന്റെ ആദ്യജാതൻമുതൽ തിരികല്ലിങ്കൽ ഇരിക്കുന്ന
    ദാസിയുടെ ആദ്യജാതൻവരെയും മിസ്രയീംദേശത്തുള്ള കടിഞ്ഞൂൽ ഒക്കെയും മൃഗങ്ങളുടെ എല്ലാകടിഞ്ഞൂലും
    ചത്തുപോകും.
  tuo-NT: Yʉꞌʉ to sijari curare nipeꞌtirã Egiptocjãrã põꞌrã masã maꞌmisʉmʉa faraṍ
    macʉ̃ cʉ̃rẽ wiogʉ sãjãdʉcayuacjʉ meꞌrã, téé cʉ̃rẽ daꞌracoꞌtego trigo ãrʉ̃agõ macʉ̃,
    tojo nicã waꞌicʉrã bajuamʉꞌtãꞌcãrã wẽrĩrãsama.
  gup-gup: dja nawu nadjdjaman rowk kore kubolkwarlah Egypt wanjh kabirridowen. Ngaye
    ngabun nawu ngudda yibornang nadjdjaman ke, mak ngadjalle ngabenbun rowk nawu
    birrikihkkimuk birriwern, dja kaluk bedda dorrengh nawu bedman daluk nawu birrimarladj
    kabindimarnedurrkmirri birribuyika manmim kabirrimimberelhme, dja mak ngabenbun
    rowk nawu mayh nadjdjaman.
  gvs-gvs: Imi botomoyayao koroto liliudi Itipita goi bei sikámasa. Kom Pero toolagaim
    im botomoya bei ikámasa be nakae im pákwana vavina, tauyana toosobuna, ina botomoya
    bei ikámasa. Imi yoguyoguyao adi botomoyayao bolamo nakae bei sikámasa.
  rmc-rmc: A merela dojekh čhavoro andro Egipt, savo ešebno uľiľa. Oda le Faraonoskre
    čhastar, savo majinel te bešel pro tronos, dži ko čhavo la otrokiňakro, savi erňinel
    e pšeňica, a the savoro ešebno le dobitkostar.
  nlg-nlg: Gaira udolu na lei kamanagho mane kara mate ilokana sopa binaboli tana
    komu/butonikomu udolu i Egypt, ke vuivuni ta nina kamanagho a Pharaoh, te sopou
    tana malei haba, kolua nia nina kamanagho a nina na ghairau sosoko. Sughua na
    lei kamanagho tana lei maumanu tara mate.
  pes-OPV: و هر نخست زاده‌ای که در زمین مصر باشد، از نخست زاده فرعون که برتختش نشسته
    است، تا نخست زاده کنیزی که درپشت دستاس باشد، و همه نخست زادگان بهایم خواهند مرد.
  ron-1924: ши тоць ынтыий нэскуць дин цара Еӂиптулуй вор мури, де ла ынтыюл нэскут
    ал луй Фараон, каре шаде пе скаунул луй де домние, пынэ ла ынтыюл нэскут ал роабей
    каре стэ ла рышницэ ши пынэ ла тоць ынтыий нэскуць ай добитоачелор.
  aui-aui: da ededa tomotomoyidi tubugha-yainidi tupadi Ijipt kamone sinarabobo. Dagudagune
    na kiiwawo natuna gwabinama inadagu, meko wiikiiwawo gawarina iyakabina, bi inayowogha
    inanagho bagibagi damdi, mekodi wit sagudaguda, na natunatudi tubugha-yainidi
    biiyadi. Ribiribi tupadi natunatudi tubugha-yainidi bada sinarabobo.
  ben-OBCV: মিশরের প্রত্যেক প্রথমজাত পুত্রসন্তান মারা যাবে, যে সিংহাসনে বসতে চলেছে,
    ফরৌণের সেই প্রথমজাত ছেলেটি থেকে শুরু করে, ক্রীতদাসীর যাঁতার কাছে বসে থাকা তার
    প্রথমজাত ছেলে, এবং গবাদি পশুপালের প্রথমজাত সব শাবকও মারা যাবে।
  som-som: oo curadyada dalka Masar jooga oo dhammu way wada dhiman doonaan, curadka
    Fircoon oo ku fadhiya carshigiisa, ilaa la gaadho curadka gabadha addoonta ah
    oo ka dambaysa dhagaxshiidka, iyo curadyada xoolaha oo dhan.
  lat-VUC: et morietur omne primogenitum in terra Ægyptiorum, a primogenito Pharaonis,
    qui sedet in solio ejus, usque ad primogenitum ancillæ quæ est ad molam, et omnia
    primogenita jumentorum.
  eng-ASVBT: and all the firstborn in the land of Egypt shall die, from the firstborn
    of Pharaoh that sitteth upon his throne, even unto the firstborn of the maidservant
    that is behind the mill; and all the firstborn of cattle.
  mna-mna: Mi niom Aikuptu lutuyom bizin muŋgamuŋga ta boozomen kola timetmeete lup.
    Tasa ko imbot mini som. O king, itum lutum muŋgamuŋga tabe ikelu mi mbuleene se
    murim peeze kana i, ko imeete. Mi ila ila ma zin mbesooŋo moori ta titekteege
    you na tomini lutun bizin muŋgamuŋga kola timetmeete. Ta kembena men ma irao zin
    Aikuptu ta boozomen lutun bizin muŋgamuŋga ziŋan mbili kizin lutun bizin muŋgamuŋga
    timetmeete lup.
  ita-1885: E ogni primogenito morrà nel paese di Egitto, dal primogenito di Faraone
    che siede sopra il suo trono, fino al primogenito della serva che è dietro alle
    macine; e anche ogni primogenito degli animali.
  eng-LXXUP: And every firstborn in the land of Egypt shall die, from the firstborn
    of Pharaoh that sits on the throne, even to the firstborn of the maidservant that
    is by the mill, and to the firstborn of all cattle.
  eng-ULB: All the firstborn in the land of Egypt will die, from the firstborn of
    Pharaoh, who sits on his throne, to the firstborn of the slave girl who is behind
    the handmill grinding it, and to all the firstborn of the cattle.
  spa-VBL: Todo primogénito en la tierra de Egipto morirá, desde el primogénito del
    Faraón sentado en su trono hasta el primogénito de la sirvienta que trabaja con
    un molino de mano, así como todo primogénito del ganado.
  fra-_FOB: Et tout premier-né mourra au pays d'Égypte, depuis le premier-né de Pharaon,
    qui est assis sur son trône, jusqu'au premier-né de la servante qui est derrière
    la meule, ainsi que tout premier-né des bêtes.
  mal-mal: അപ്പോൾ സിംഹാസനത്തിൽ ഇരിക്കുന്ന ഫറവോന്റെ ആദ്യജാതൻ മുതൽ തിരികല്ലിൽ ധാന്യം
    പൊടിക്കുന്ന ദാസിയുടെ ആദ്യജാതൻ വരെയും, ഈജിപ്റ്റിലുള്ള കടിഞ്ഞൂലുകൾ ഒക്കെയും എല്ലാ
    മൃഗങ്ങളുടെയും കടിഞ്ഞൂലുകളും ചത്തുപോകും.
  urd-GVR: Tab bādshāh ke pahlauṭhe se le kar chakkī pīsne wālī naukarānī ke pahlauṭhe
    tak Misriyoṅ kā har pahlauṭhā mar jāegā. Chaupāiyoṅ ke pahlauṭhe bhī mar jāeṅge.
  suz-BL: इजीप्‍त रागीमी सु सु ङोंइती जरमेशो बाक्‍मा, मेको बेक्‍चा माल्‍नीम। फाराओ
    आ नोले सासन पाइब ङोंइती जरमेशो तौ रे नेल्‍ल क्‍येङा आइक्‍च यात हिल्‍ब मीश मुर
    आन ङोंइती जरमेशो तौ सम्‍म नेल्‍ल बेक्‍चा माल्‍नीम। बस्‍तु भाव आन के यो ङोंइती
    जरमेशो बेक्‍चा माल्‍नीम। प्रस्‍थान ४:२३
  ita-1927: 'e ogni primogenito nel paese d’Egitto morrà: dal primogenito di Faraone
    che siede sul suo trono, al primogenito della serva che sta dietro la macina,
    e ad ogni primogenito del bestiame.'
  ckb-ckb: هەموو کوڕە نۆبەرەیەک لە خاکی میسر دەمرێت، لە نۆبەرەی فیرعەونەوە کە لەسەر
    تەختەکەی دانیشتووە هەتا نۆبەرەی ئەو کەنیزەیەی لە پشت دەستاڕە، نۆبەرەی هەموو ئاژەڵێکی
    ماڵیش.
  eng-BBE: And death will come to every mother's first male child in all the land
    of Egypt, from the child of Pharaoh on his seat of power, to the child of the
    servant-girl crushing the grain; and the first births of all the cattle.
  kan-OKCV: ಆಗ ಈಜಿಪ್ಟ್ ದೇಶದ ಚೊಚ್ಚಲ ಮಕ್ಕಳು ಅಂದರೆ, ಸಿಂಹಾಸನದ ಮೇಲೆ ಕೂತಿರುವ ಫರೋಹನ ಚೊಚ್ಚಲ
    ಮಗನು ಮೊದಲುಗೊಂಡು ಬೀಸುವ ಕಲ್ಲನ್ನು ಹಿಡಿದಿರುವ ದಾಸಿಯ ಚೊಚ್ಚಲ ಮಗನವರೆಗೆ ಮತ್ತು ಪಶುಗಳಲ್ಲಿ
    ಚೊಚ್ಚಲಾದವುಗಳೆಲ್ಲವೂ ಸಾಯುವುವು.
  bbb-bbb: '@see-verse:EXO.011.004'
  tam-2017: அப்பொழுது சிங்காசனத்தின்மேல் அமர்ந்திருக்கும் பார்வோனுடைய தலைப்பிள்ளைமுதல்
    எந்திரம் அரைக்கும் அடிமைப்பெண்ணுடைய தலைப்பிள்ளைவரைக்கும், எகிப்து தேசத்திலிருக்கிற
    முதற்பேறனைத்தும் மிருகஜீவன்களின் தலையீற்றனைத்தும் சாகும் என்று சொன்னதுமன்றி,
  spa-RV-1909: Y morirá todo primogénito en tierra de Egipto, desde el primogénito
    de Faraón que se sienta en su trono, hasta el primogénito de la sierva que está
    tras la muela; y todo primogénito de las bestias.
  ron-BTF: Și toți întâii născuți în țara Egiptului vor muri, de la întâiul născut
    al lui Faraon care șade pe tronul lui, chiar până la întâiul născut al servitoarei
    care este în spatele morii; și toți întâii născuți ai animalelor.
  eng-WEBP: and all the firstborn in the land of Egypt shall die, from the firstborn
    of Pharaoh who sits on his throne, even to the firstborn of the female servant
    who is behind the mill, and all the firstborn of livestock.
  eng-FBV: Every firstborn son in the land of Egypt will die, from the firstborn of
    Pharaoh sitting on his throne to the firstborn of the servant girl working with
    a handmill, as well as all the firstborn of the cattle.
  nld-1939: Dan zullen alle eerstgeborenen in het land van Egypte sterven, van den
    eerstgeborene van Farao af, die op zijn troon is gezeten, tot den eerstgeborene
    van de slavin, die achter de handmolen zit; en al het eerstgeborene van het vee
    bovendien.
  nch-BL: huan quinmictis nochi amoachtohui conehua ipan nochi amochajchaj nochi anEgipto
    ehuani. Miquis moachtohui cone ta tiFaraón cati timosehuía ipan nopa siyaj yejyectzi
    campa titanahuatía huan hasta miquis iachtohui cone sesen sihua tequipanojquet
    cati tisi para iteco. Nojquiya miquise nochi iniachtohui conehua amotapiyalhua.
  vie-1934: Hết thảy con trưởng nam trong xứ Ê-díp-tô sẽ chết, từ thái tử của Pha-ra-ôn
    ngồi trên ngai mình, cho đến con cả của người đòi ở sau cối, và luôn mọi con đầu
    lòng của súc vật nữa.
  hin-CV: और मिस्र देश के हर पहले बेटे की मृत्यु हो जाएगी. फ़रोह के पहले बेटे से लेकर
    चक्की पीसने वाली का पहला बेटा और सब पशुओं का भी पहिलौठा मर जाएगा.
  eng-OURB: and all the firstborn in the land of Egypt [Abode of slavery] shall die,
    from the firstborn of Pharaoh who sits on his throne, even to the firstborn of
    the female servant who is behind the mill; and all the firstborn of livestock.
  spa-BES: Y vendrá la muerte al primer hijo varón de toda madre en toda la tierra
    de Egipto, desde el hijo de Faraón en su asiento de poder, hasta el hijo de la
    criada que trilla el grano; y los primeros nacimientos de todo el ganado.
  tdx-tdx: Le fonga hivetrake ze hene valohan’ anak’ an-tane Mitsraime ao, boak’ amy
    tañoloñoloña’ i Parò mpiambesatse am-piambesam-panjaka’ey, pak’ ami’ ty tañoloñoloñan’
    ondevo ampela amboho’ i fandisanañey vaho ty valohan’ anan-kare.
  vid-vid: Hondikola chila mlelwa mlume wa mwaluko muisi ya Misili kobagama, kwaluchila
    mlelwa wa mwaluko wa Falao, yawele ndo yalingikala kuli chigoda cha undewa mbaka
    mlelwa wa mwaluko wa mpogozi mdala wa hegwe yalingubalasa nyhule kwa iganga lya
    lwala. Na mbaka walelwa wa mwaluko wa migongolo jilingudimigwa najo jeng'ha jobagama.
  eng-OKE: And all the firstborn in the land of Mizraim shall die; from the firstborn
    of Pharoh who would sit upon the throne of his kingdom, unto the firstborn of
    the womanservant who is behind the mills, and all the firstborn of cattle.
  tha-KJV: และพวกลู​กห​ัวปีทั้งหมดในแผ่นดิ​นอ​ียิปต์ ตั้งแต่​ราชบุตรหัวปีของฟาโรห์
    ผู้​ประทับบนพระที่​นั่ง จนถึ​งบ​ุตรหัวปีของทาสหญิง ซึ่งอยู่หลังหินโม่​แป้ง ทั้งลู​กห​ัวปีของสัตว์เดียรัจฉานด้วยจะต้องตาย
  por-BR-2018: E morrerá todo primogênito na terra do Egito, desde o primogênito de
    Faraó que se assenta em seu trono, até o primogênito da serva que está atrás do
    moinho; e todo primogênito dos animais.
  deu-ELO: und alle Erstgeburt im Lande Ägypten soll sterben, von dem Erstgeborenen
    des Pharao, der auf seinem Throne sitzt, bis zum Erstgeborenen der Magd, die hinter
    der Mühle ist, und alle Erstgeburt des Viehes.
  eng-WYC-2018: and each first begotten thing in the land of Egyptians shall die,
    from the first begotten of Pharaoh, that sitteth in the throne of him, till to
    the first begotten of the handmaid, which is at [the] quern; and all the first
    engendered of beasts shall die; (and every first-born son in the land of Egypt
    shall die, from the first-born of Pharaoh, who sitteth on his throne, unto the
    first-born of the slave-girl, who is at the hand-mill; and also all the first-born
    male beasts shall die;)
  epo-epo: Kaj mortos ĉiu unuenaskito en la lando Egipta, de la unuenaskito de Faraono,
    kiu sidas sur sia trono, ĝis la unuenaskito de la sklavino, kiu sidas malantaŭ
    la muelejo; kaj ĉiu unuenaskito el la brutoj.
  uig-PIN: Xu waⱪitta tǝhttǝ olturuwatⱪan Pirǝwnning tunji oƣlidin tartip yarƣunqaⱪ
    tartidiƣan dedǝkning tunji oƣliƣiqǝ, xundaⱪla barliⱪ qarpaylarning tunjiliri,
    yǝni Misirdiki barliⱪ tunji jan igiliri ɵlidu.
  beo-beo: 'Amola magobo mano huluane Idibidi soge ganodini esalebe da bogogia:mu.
    Felou ea magobo mano (e da fa:no Idibidi hina bagade hamomu galu) amola udigili
    hawa: hamosu uda (amo da gagoma goudasa) ilia magobo mano huludafa da bogogia:mu.
    Amola bulamagau huluane ilia magobo mano da bogomu.'
  tpi-OTNT: Na olgeta namba wan pikinini man bilong ol Isip bai i dai. Na king, dispela
    bai i stat long namba wan pikinini bilong yu yet. Dispela pikinini em bai i senisim
    yu na i kamap king, em bai i dai. Na olgeta namba wan pikinini man bai i dai,
    i go inap long olgeta namba wan pikinini man bilong ol wokmeri nating i save wilwilim
    wit bilong wokim bret samting. Na olgeta namba wan pikinini bulmakau tu bai i
    dai.
  hau-SA: Kowane ɗan fari, namiji, a Masar zai mutu, daga kan ɗan fari na Fir’auna
    wanda zai ci gadon sarauta, har zuwa kan ɗan fari na baiwa, wadda take niƙa, da
    kuma dukan ’yan farin shanu.
  udu-udu: Dhala bwanyara/ uc̱iŋ gwaṯẖi ’baar mo gun ’kon e Pam Masir mo tani mini
    wu mo ’pena bwanyara/ ma P̱irawn jin c̱a’bka’da ḵurse/ ma maliḵ mo ntaga bwanyara/
    gi c̱iŋkinam piti kun miina yo mo dhali i ta ga bwanyaram bip̱ si’da/ mo be.
  uig-LAT: Shu waqitta textte olturuwatqan Pirewnning tunji oghlidin tartip yarghunchaq
    tartidighan dédekning tunji oghlighiche, shundaqla barliq charpaylarning tunjiliri,
    yeni Misirdiki barliq tunji jan igiliri ölidu.
  nde-nde: Wonke owesilisa olizibulo eGibhithe uzakufa, kusukela ezibulweni likaFaro
    ohlezi esihlalweni sobukhosi kuthathe kanye lezibulo lesigqili sentombazana esisebenza
    ukuchola, kanye lamazibulo enkomo uqobo.
  ton-ton: Pea ʻe mate ʻae ʻuluaki fānau kotoa pē ʻi he fonua ko ʻIsipite, mei he
    ʻuluaki fānau ʻa Felo ʻoku nofo ʻi hono nofoʻanga, ʻo aʻu ki he ʻuluaki fānau
    ʻae kaunanga ʻoku muimui ʻi he meʻa momosi; pea mo e ʻuluaki fānau kotoa pē ʻoe
    fanga manu.
  ces-1613: A pomře všecko prvorozené v zemi Egyptské, od prvorozeného Faraonova,
    jenž seděti měl na stolici jeho, až do prvorozeného děvky, kteráž jest při žernovu,
    i všecko prvorozené hovad.
  eko-eko: Aana ooshi aalume amwanzo a nti wa Misuri anttela ofwa, waaza mwaana wa
    mwanzo wa Firawuuna, anttelaaye orithi khukulu ya mfwalume, mpakha mwaana wa mwanzo
    wa njaazi ankholaaye khaazi yoochila na aana a mwanzo a nyama zaya.
  eng-WMB: and all the firstborn in the land of Egypt shall die, from the firstborn
    of Pharaoh who sits on his throne, even to the firstborn of the female servant
    who is behind the mill, and all the firstborn of livestock.
  tam-TCV: எகிப்தில் முதற்பேறான ஒவ்வொரு மகனும் சாவான். அரியணையில் இருக்கும் பார்வோனின்
    முதல் ஆண்பிள்ளைமுதல், திரிகை ஆட்டும் அடிமைப்பெண்ணின் முதல் ஆண்பிள்ளை வரையுள்ள
    முதல் பிறந்த எல்லா மகன்களும் சாவார்கள்; அத்துடன் மிருகங்களின் தலையீற்றுகள் அனைத்தும்
    சாகும்.
  ceb-ULB: Mangamatay ang tanang kamagulangan nga anak sa yuta sa Ehipto, gikan sa
    kamagulangan nga anak sa Faraon, nga naglingkod sa iyang trono, ngadto sa kamagulangan
    nga anak sa ulipong babaye nga anaa sa luyo sa galingan nga nagagaling, ug ngadto
    sa tanang unang anak sa mga baka.
  pol-UBG: I umrze wszystko, co pierworodne w ziemi Egiptu, od pierworodnego syna
    faraona, który miał zasiadać na jego tronie, aż do pierworodnego niewolnicy, która
    jest przy żarnach, i wszelkie pierworodne bydła.
  agr-agr: Nuniai ashí egiptunmaya uchi iwai aidau jinattawai. Faraógka uchiji iwai
    apu ati timauwa nuwi nagkamnas, niina inataiji ajak juukbaun dekegka najanin aina
    nuna iwaijishkam jinattawai. Tuja ashí kuntin yama nagkamchaku petsakbau aidaushkam
    jinattawai.
  kyc-kyc: Dopa piru dokopa Isipi wambu peparaena wane kyawa dupwa kumarami ingilyamo.
    Kiŋi Peraona wane kyawa banya panda nyeramo doko kumaramo dokopa banya kendemande
    endame kenapa jingi pyao injingi dokona wane mupwa doko opetae kumarako. Dee mena
    bulamakao wambo kata pyao mandeyamo dupwa kumapengeŋe.
  urd-GVU: تب بادشاہ کے پہلوٹھے سے لے کر چکّی پیسنے والی نوکرانی کے پہلوٹھے تک مصریوں
    کا ہر پہلوٹھا مر جائے گا۔ چوپایوں کے پہلوٹھے بھی مر جائیں گے۔
  deu-1912: und alle Erstgeburt in Ägyptenland soll sterben, von dem ersten Sohn Pharaos
    an, der auf seinem Stuhl sitzt, bis an den ersten Sohn der Magd, die hinter der
    Mühle ist, und alle Erstgeburt unter dem Vieh;
  ntj-ntj: Nyangka-tjanampanku katja kurranyungkatja pirninyartu mirrirriku. Tjiinya
    nyuntuku katja kurranyungkatja nyinarra marla puurrarrikitja, palunyanyatarrartu
    mirrirriku. Puru minyma mungutjaku katjatarrartu mirrirriku. Puru puluka pirniku
    katja kurranyungkatja pirninyatarrartu mirrirriku.
  kan-2017: ಆಗ ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತಿರುವ ಫರೋಹನ ಚೊಚ್ಚಲು ಮಗನು ಮೊದಲುಗೊಂಡು, ಬೀಸುವಕಲ್ಲಿನ
    ಹಿಂದೆ ಕುಳಿತಿರುವ ದಾಸಿಯ ಚೊಚ್ಚಲು ಮಗನವರೆಗೂ ಐಗುಪ್ತ ದೇಶದಲ್ಲಿರುವ ಚೊಚ್ಚಲು ಮಕ್ಕಳೆಲ್ಲರೂ
    ಸಾಯುವರು. ಪಶುಗಳಲ್ಲಿಯೂ ಚೊಚ್ಚಲಾದವುಗಳೆಲ್ಲಾ ಸಾಯುವವು.
  ena-ena: Hɨdɨdalɨŋ Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ ninaŋ Cimegeŋ agɨlaŋ sɨkasɨkan
    haba hɨma fɨhalavɨbali aba abi uami. Nadɨ ninaŋ Cimegeŋ nadɨ uvɨsɨjiŋ viavɨla
    manɨgali hɨnivi agaŋ hɨmɨbali aba abi uami. Hɨma vioua sibɨla hɨsɨŋ iamɨgali halɨha
    cahu uitɨ ifɨcabɨlacabɨla sɨgɨtɨ likalavɨlalɨ agɨladɨ ninaŋ Cimegeŋ agɨlaŋ hɨmavɨbali
    aba abi uami. Sabaŋ bulɨmakau agɨladɨ ninaŋ manɨgali agɨlaŋ avi sɨkasɨkan hɨmavɨbali
    aba abi uami.
  yap-yap: ma urngin e bitir ni pumo’on ni nganni’ nni gargelegrad u Egypt e bay ra
    m’ad, ni bin nganni’ i fak Farao nib pagel ni ir e ra yan nga luwan Farao nge
    mada’ ko bin nganni’ e pagel ni fak be’ ni bpin nib sib nma bilig e grain nge
    ngal’ ni flowa u fen e bil flowa. Ma ku er rogon e bin som’on u fak urngin e garbaw
    ni bay yim’.
  hlt-MCSB: Te vaengah Egypt Egypt kho kah caming boeih tah, a ngolkhoel dongah aka
    ngol Pharaoh caming lamloh kuelhsum taengah aka ngol salnu caming neh rhamsa caming
    boeih te duek ni.
  mdy-ETH: ካኣቱሞ ዖይቶ ዻካላንዳ ካኣቲ ናኣዚዳፓ ዓርቃዖ ዴንዲ ዎንፆ ዎዻ ካራሞ ላኣላ ሾዔ ናኣቶ ሄላንዳኣና ጊብፄ ዓጮ ቢያይዳ
    ቶይዲ ማዔ ዓቲንቄ ቢያ ሃይቃንዳኔ፤ ዬያጉዲ ቆልሞኮዋ ቤርታኣ ናኣታ ሃይቃንዳኔ።
  twi-ASANTE: Na Misraim fie biara mu ɔbabarima panin bɛwu. Ɛfiri Farao babarima panin
    so, ne dehyeɛ a ɔbɛdi nʼadeɛ, ne ɔsomfoɔ mu ɔsomfoɔ kumaa koraa ba panin ne ne
    nyɛmmoa abakan nyinaa bɛwuwu.
  mwc-mwc: Egypt kamonai natunatusi sebasebare, si tupuwa kainao wai ereonowasi sina
    rabobo. Pharaoh yebo natuna iyarokona yabata, taupauma asi aba makimakirai e mamana
    wai, ba aba saibisaibira wasikena aba gudaguda nimanai kona natuna iyarokona ba
    aba payapayaya manamisi si nao si tupuwa wai ereonowasi yabata.
  eng-WEBU: and all the firstborn in the land of Egypt shall die, from the firstborn
    of Pharaoh who sits on his throne, even to the firstborn of the female servant
    who is behind the mill, and all the firstborn of livestock.
  bnp-bnp: E huriki a tabua bakovi o Egipto ri gi mate. Ga tubu na tabua bakovi vomu,
    ra viri ge bole a murimu, ge matakari o Egipto, ge harena na tabua ne huriki a
    vora ngatavine ri leho ni vila a vit ni rata a bret. A tabua na maka bulmakau
    a sipsip, ngi ranga ri gi mate.
  wal-wal: Gibxxe biittan de7iya baira attuma na7i ubbai, kawotaa araatan uttiya kawuwaa
    baira na7aappe doommidi, woxan gaacciya ashkkaree baira na7aa gakkanaassinne baira
    yelettida meheekka attennan ubbai haiqqana.
  spa-PDDPT: Morirá todo primogénito en la tierra de Egipto, desde el primogénito
    de Faraón que se sienta en su trono hasta el primogénito de la esclava que está
    detrás de los molinos, y también todo primogénito del ganado.
  gun-gun: Ha'e ramo omano 'rã jypygua Egito yvy re ikuai va'e ha'e javive, Faraó
    guenda openaaty py oguapy va'e ra'y jypygua, hembiguai kunha mba'emo mongu'ia
    pygua pi'a jypygua voi, ha'e mymba ikuai va'e ra'y'i ypya ha'e javi.
  agu-BL: Ej nin ẍchiquimok cyakil yi bajx cy'ajol wa'n. Chicyakil cu'n ẍchiquimok.
    Qui'c na ban ko at chik'ej chitaj nka qui'c. Chi tane'n yi faraón yi at k'ej,
    squimok yi bajx cy'ajl wa'n, nin yi e' yi qui'c chik'ej chi quitane'n yi e' yi
    na chak'uj wi cojbil ẍchiquimok yi cyetz wa'n. Ncha'tz ẍchibne' yi bajx cyal yi
    e' txuc. Tircu'n ẍchiquimok.
  ilo-ULB: Matayto amin nga inauna nga annak iti daga ti Egipto, manipud iti inauna
    nga anak ni Faraon, nga agtugtugaw iti tronona, agingga iti inauna nga anak ti
    tagabu a babai nga adda iti likudan ti paggilingan nga aggilgiling, ken dagiti
    amin nga inauna nga annak dagiti taraken nga ayup.
  kpg-kpg: Nia ulu mmaadua daane o Egypt huogodoo la gaa mmade, e daamada i tama daane
    madua di king o Egypt dela belee pono di lohongo king, gaa dae loo gi di ulu madua daane
    di hege ahina dela e olo ana ‘wheat’ gi di mee olo mee. Gei nia ulu mmaadua o nia
    kau huogodoo la gaa mmade labelaa.
  uig-ARA: شۇ ۋاقىتتا تەختتە ئولتۇرۇۋاتقان پىرەۋننىڭ تۇنجى ئوغلىدىن تارتىپ يارغۇنچاق
    تارتىدىغان دېدەكنىڭ تۇنجى ئوغلىغىچە، شۇنداقلا بارلىق چارپايلارنىڭ تۇنجىلىرى، يەنى
    مىسىردىكى بارلىق تۇنجى جان ئىگىلىرى ئۆلىدۇ.
  bps-bps: Na di butang én, mati i kdee dad ngà lagi sangal twege di Idyif, mdà di
    tingà lagi sangal twege Faraon, i tamlas moon kenen kdatahan, kel di tingà lagi
    sangal twege i kdee dad to mdanà gambet i libun gmiling. Na balù i kdee dad lmanaf
    i sangal twege mati.
  tof-tof: Da blaman ngaensingül babótórrón simanal olmala kalma nurrbarine, tai parraoan
    ngaensingül siman olomdógab, sab solkwat aban mórran pabodó nótó mórróne, kókó
    ⌊leba zaget⌋ ngulmokuran ngaensingül siman olomdó, enan wirri zaget nótó tómbapóndo
    ⌊wit⌋ küp zaze amgünüm. Ngabyón larab ngaensingül babótórrón simanala ta inzan
    nurrbarine.
  sus-sus: di singe birin fa faxa kelife Firawuna xa di singe ma, a sa dɔxɔ konyi
    ginɛe xa di singe ra. Firawuna tan mangɛya fima a xa di ma, konyi ginɛ tan taami
    rafalama, kɔnɔ e xa di singe birin fama nɛ faxade. Hali Misirakae xa xurusee xa
    di singee faxama nɛ.
  pon-2006: oh mesenih koaros nan Isip pahn mehla, sang sapwellimen Parao mesenih,
    me pahn sohsohki mwoale, lel mesenihen lih lidu me kin kapikapirki peh takaien
    ngidarpene wahn wihd kan. Pil mesenihen kou kan koaros pahn mehla.
  jae-jae: Ma gamêŋ Aiguptuŋa ŋagêŋ ŋamêc samob sêmac êndu. Janac m aŋga Paraonê ŋacsêga,
    taŋ oc êŋgôŋ Paraonê lêpôŋ kiŋŋa naŋ, e êndêŋ sakiŋwagao, taŋ kêlêsa polom popoc
    naŋ, nê ŋacsêga. Ma bôc ŋamêc samob sêmac êndu amboac tonaŋgeŋ.
  ksd-ksd: ma ra lavur luaina natu i ra tarai ta ra gunan Aigipto diat a mat; na tur
    pa. ia ma ra luaina bul kai Parao, nina i ki ta ra kiki na king, ma na tuk tar
    ta ra luaina bul kai ra tultul na vavina i tur ta ra vat na uduudu; ma ra luaina
    nat na vavaguai bula.
  tur-YTC: Tahtında oturan Firavun'un ilk doğanından, değirmen ardındaki cariyenin
    ilk doğanına kadar, Mısır ülkesindeki bütün ilk doğanlar, hayvanların ilk doğanları
    ölecek.
  grc-BRENT: Καὶ τελευτήσει πᾶν πρωτότοκον ἐν γῇ Αἰγύπτῳ, ἀπὸ πρωτοτόκου Φαραὼ, ὃς
    κάθηται ἐπὶ τοῦ θρόνου, καὶ ἕως πρωτοτόκου τῆς θεραπαίνης τῆς παρὰ τὸν μύλον,
    καὶ ἕως πρωτοτοκου παντος κτήνους.
  ind-AYT: dan semua anak sulung di tanah Mesir akan mati, mulai dari anak sulung
    Firaun, yang duduk di takhtanya, hingga anak sulung budak perempuan yang ada di
    balik kilangan, begitu juga dengan semua anak sulung binatang.
  nya-nya: Ndipo mwana aliyense wamwamuna wachisamba adzafa, kuyambira mwana wamwamuna
    wa Farao amene amakhala pa mpando waufumu, mpaka mwana wamwamuna wachisamba wa
    mdzakazi wake amene ali naye pa mtondo, komanso ana oyamba a ziweto.
  hrv-hrv: Svaki će prvorođenac u egipatskoj zemlji umrijeti, od prvorođenca faraonova,
    koji bi imao sjediti na njegovu prijestolju, do prvorođenca ropkinje koja se nalazi
    uz mlinski kamen; a uginut će i sve prvine od stoke.
  mps-mps: ‘Tama tigidali Isip bagego gomunai ogwa isa silaibao. Tama tuni bidi, nago
    gomunai ogwade digi gagalaibao. Te wai agai nage hasegelama, te tuni bidi pedelainogo
    yali, te ogwa isaibao. Tama tigidali gomunai ogwa te isiyu, tama te olo sę ebo
    we dabego gomunai ogwa me tigidali isaibao, te nogi meni yai we dabe sibi augwaligo
    te tubo nai wit te masingo agaga pelama te bret nigibo sę ebo dao. Tama te tigidali
    bulmakau dabego gomunai wai dabe me isaibao.
  tpi-tpi: Na olgeta namba wan pikinini man bilong ol Isip bai i dai. Na king, dispela
    bai i stat long namba wan pikinini bilong yu yet. Dispela pikinini em bai i senisim
    yu na i kamap king, em bai i dai. Na olgeta namba wan pikinini man bai i dai,
    i go inap long olgeta namba wan pikinini man bilong ol wokmeri nating i save wilwilim
    wit bilong wokim bret samting. Na olgeta namba wan pikinini bulmakau tu bai i
    dai.
  dan-1931: og så skal alle førstefødte i Ægypten dø, lige fra den førstefødte hos
    Farao, der skal arve hans Trone, til den førstefødte hos Trælkvinden, der arbejder
    ved Håndkværnen, og alt det førstefødte af Kvæget.
  vie-OVCB: Tất cả con trưởng nam của người Ai Cập sẽ chết, từ thái tử cho đến con
    của người nô lệ hèn mọn nhất; thậm chí con súc vật đầu lòng của họ cũng chết hết.’
  guj-2017: અને મિસર દેશમાંના સર્વ પ્રથમજનિત પછી તે રાજ્યાસન પર બિરાજનાર ફારુનનો પ્રથમજનિત
    હોય કે ઘંટીએ દળણાં દળનારી દાસીનો પ્રથમજનિત હોય તે સર્વ મૃત્યુ પામશે.’”
  pon-2006A: oh mesenih koaros nan Isip pahn mehla, sang sapwellimen Parao mesenih,
    me pahn sohsohki mwoale, lel mesenihen lih lidu me kin kapikapirki peh takaien
    ngidarpene wahn wihd kan. Pil mesenihen kou kan koaros pahn mehla.
  por-BRBSL: e todos os primogênitos na terra do Egito morrerão, desde o primogênito
    do Faraó que se senta em seu trono, até o primogênito da criada que está atrás
    do moinho, e todos os primogênitos do gado.
  aly-aly: Ayeng ampererr-ayntem Egypt ikwer-itwek, atha aler awey arrekantherrenh-rnem
    arrwekeleny-rnem ingkerrenh atwem. Atha alerengkw ngkwenh awey arrwekeleny atwem.
    Atha arelh warrkenh-rnem-kenh ampikw awey arrwekeleny-rnem atwem arrpemarl. Atha
    pwelek irrwey arrwekeleny-rnem atwem arrpemarl.
  cth-cth: Bawitungkhung dawk ka tahung e Faro e capa camin koehoi cakang phawmnae
    koe kaawm e sannu e camin totouh, Izip ram kaawm e camin pueng hoi saringnaw e
    ca caminnaw pueng koung a due awh han.
  twi-twi: Na Misraim fi biara mu ɔbabarima panyin bewu. Efi Farao babarima panyin
    so, ne dehye a obedi nʼade, ne somfo mu somfo kumaa koraa ba panyin ne ne nyɛmmoa
    abakan nyinaa bewuwu.
  hlt-hlt: Te vaengah Egypt Egypt kho kah caming boeih tah, a ngolkhoel dongah aka
    ngol Pharaoh caming lamloh kuelhsum taengah aka ngol salnu caming neh rhamsa caming
    boeih te duek ni.
  tbz-SIM: kɛ́kuɔ bɛ̀ɛ̀ tu Mpo bɛmɔu Esibiti tenkɛ̀ miɛkɛ, kɛ́kuɔnɛ̀ ɑ kóo Po, wèè
    yóó dɑ cɔutɛ́ tikpɑ̀tì, kɛ́ntɔ kɛ́tuɔkɛnɛ̀ kunitipodɑɑkù kùù te munɑ̀mmù ku kóò
    po nɛ̀ iwũɔ̃ idɑɑì imɔu ìì tu iketiyì.
  msy-2020: Eghtɨ Isipian otarir ivariaba vaghvagh arɨmɨghiram. Atrivim, nɨn otarir
    ivariar nɨn danganim inigh atrivim ikiamim, faragha aremegham. Eghtɨ otarir ivariaba
    bar arɨghirɨ mangɨ, ingangarir amizir kɨnir wit mɨrmɨriba, men otarir ivariaba
    uaghan arɨghiram. Eghtɨ bulmakaun apurir faragha otoziba, uaghan bar arɨghiram.
    Isipian otarir ivariaba bar aremegham.
  dop-dop: nɑ tɛtʋ tɑɑ kɑncɑɑlɑɣɑ piyɑ tǝnɑ kɑ́ sɩ. Pǝ kpɑɣɑʋ wulɑʋ nyɑ́, nyɑ́ pǝyɑɣɑ
    kɑncɑɑlɑɣɑ nyǝŋkɑ nɑ pǝ́ polo yom ɑlʋ nyǝŋ wei ɩ nɑŋǝɣɩ tɔ ɩ kɑncɑɑlɑɣɑ pǝyɑɣɑ,
    nɑ pǝ́ kpɛŋnɑ tɔlɑ nyǝnsɩ.
  azb-azb: Misir torpağında taxtda oturan fironun oğlundan tutmuş dəyirman arxasında
    olan kəniz oğluna qədər hamının ilk oğlu öləcək. Hətta bütün heyvanların da ilk
    balaları öləcək.
  eng-DBY: And all the firstborn in the land of Egypt shall die, from the firstborn
    of Pharaoh who sitteth on his throne, even unto the firstborn of the bondwoman
    that is behind the mill; and all the firstborn of cattle.
  hin-2017: तब मिस्र में सिंहासन पर विराजनेवाले फ़िरौन से लेकर चक्की पीसनेवाली दासी
    तक के पहलौठे; वरन् पशुओं तक के सब पहलौठे मर जाएँगे।
  wol-KYG: te lépp luy taaw bu góor ci réewum Misra, dina dee, dale ko ci taaw bu
    góoru Firawna, mi toog ci jal bi, ba ci taaw bu góoru jaam bu jigéen bu féetewoo
    wol, boole ci luy taaw bu góor ci jur gépp.
  swp-swp: abo ealahou tatao gamagaridi Aigupito eanuana eai abo se mate. Parao ena
    ealahou tau, ia ede i bawa terona potana eai, i lau e heaheari sinena ia sitona
    aba‐bibina dagelana eai ena ealahou tau. Eo suisui hinage lababagunadi gamagaridi.
  bjr-bjr: Isipa maqannaa akoonaiqi ooqa faiqiuqa aiqama kuqifaranoo. Ani Faraoona
    faiqi ani amaaqa maqaaninnana saaqari oosana arasee miqooqaraasa ooqa faiqiuqa
    faqa kaaqa ureeqarausa ooqa faiqiuqa faqa aiqama naru taikaannoo. Aiqama burimmakauqa
    ooqa aanaaqiuqa faqa kuqifaranoo.
  eng-YLT: and every first-born in the land of Egypt hath died, from the first-born
    of Pharaoh who is sitting on his throne, unto the first-born of the maid-servant
    who [is] behind the millstones, and all the first-born of beasts;
  kne-kne: et matey amin ay besag ay lalaki sin anak di taga-Egipto. Maitapi din pangpangoan
    ay anak di ari ay say maisokat koma ay manturay enggana sin anak di bag-en ay
    man-gilgiling, pati din besag di animal da.
  wat-wat: eketa kayeu namoḡa matatafusi Itifita sinenei sina mateya. Tufomu natuna
    kayeuna vitana yana gabu ita viya, nenei atu i sobuwa kana nivaniva nekaetoḡa
    witi kana tokifuwaḡa natusi kayeusi nenesiyai. Yomuyomu-menana matatafusi mikitufuwisi
    yota sina mateya.
  bzd-NTPO: Ala'r wëpa kibipa e' ko̱s duöralur. Egipto blú tso' s'wökirie e' alà wëm
    kibi duörawa̱, ñies egiptowak male̱pa icha ko̱s dö̀ s'sia̱rëpa tso'rak iwa̱ iyiwö
    woie esepa icha duöralur ñies. Ñies iyiwak uru alà wë'ñe kibi ese ko̱s duöralur.
  eng-WYC-2017: and each first begotten thing in the land of Egyptians shall die,
    from the first begotten of Pharaoh, that sitteth in the throne of him, till to
    the first begotten of the handmaid, which is at [the] quern; and all the first
    engendered of beasts shall die;
  eng-WMBB: and all the firstborn in the land of Egypt shall die, from the firstborn
    of Pharaoh who sits on his throne, even to the firstborn of the female servant
    who is behind the mill, and all the firstborn of livestock.
  urd-GVH: तब बादशाह के पहलौठे से लेकर चक्की पीसनेवाली नौकरानी के पहलौठे तक मिसरियों
    का हर पहलौठा मर जाएगा। चौपाइयों के पहलौठे भी मर जाएंगे।
  rug-rug: meke sari doduru koburu podo kenudi pa popoa Izipi si kaqu mate, podalae
    koasa tuna koreo sa baṉara, sapu kote sogo hobe ia si asa, meke kamoa sa tuna
    koreo sa barikaleqe pinausu, sapu hoke munamunala huiti. Meke sari doduru tudia
    ri na bulumakao saripu podo kenudi si kaqu mate tugo.
  gaz-gaz: Ilma Faraʼoon namicha teessoo irra taaʼu sanaa hangafaa jalqabee hamma
    ilma xomboree ishee midhaan daaktu sanaa hangafaatti ilmi hangafni biyya Gibxi
    keessaa hundi ni duʼa; akkasumas hangafni horii hundi ni duʼa.
  fra-LSG: et tous les premiers-nés mourront dans le pays d’Égypte, depuis le premier-né
    de Pharaon assis sur son trône, jusqu’au premier-né de la servante qui est derrière
    la meule, et jusqu’à tous les premiers-nés des animaux.
  gnn-gnn: ga bukmak yurru ŋunhiyi maḻamarrmirrinydja yumurrku' Yetjippuyŋu marrtji
    raku'‐rakunydhirrina. Nhuŋu yurru buŋgawawu gäthu'mirriŋu rakunydhirri, yana liŋgu‐u‐u
    ŋunhana‐wala ga djämamirriwala maḻamarrmirriwala yumurrku'wala wapthun, ga bitjandhi
    liŋgu yurru wäyindja mala maḻamarrmirri yana dhawal‐wuyaŋinyara ŋurruŋuwuy raku'‐rakunydhirri.
  yal-yal: Dii singene birin faxama nɛn Misiran yamanani, keli Firawona dii singen
    ma naxan dɔxi mangayani, han konyi gilɛna dii singen naxan seen dinma, e nun subene
    birin ma dii singene.
  haw-1868: A e make auanei na hiapo a pau o ka aina o Aigupita nei, mai ka hiapo
    mai a Parao, ka mea noho ma kona nohoalii, a hiki i ka hiapo a ke kauwawahine
    e noho ana ma ka mea wili palaoa; a me na hiapo a pau a na holoholona.
  arb-NAV: 'فَيَمُوتُ كُلُّ بِكْرٍ فِيهَا: مِنْ بِكْرِ فِرْعَوْنَ الْمُتَرَبِّعِ عَلَى
    الْعَرْشِ إِلَى بِكْرِ الأَمَةِ الَّتِي وَرَاءَ الرَّحَى، وَكَذَلِكَ بِكْرِ كُلِّ
    بَهِيمَةٍ،'
  ewe-ewe: Ŋutsuvi tsitsiwo katã aku le ƒome ɖe sia ɖe me le Egipte, tso Farao ƒe
    viŋutsu tsitsitɔ, ame si aɖu fia ɖe eteƒe la dzi va se ɖe eƒe kluvi gblɔetɔ kekeake
    ƒe viŋutsu tsitsitɔ dzi. Gawu la, lãwo gɔ̃ hã ƒe ŋgɔgbeviwo hã aku.
  eng-LEE: And there shall die every first-born in the land of Egypt, from the first-born
    of Pharaoh that is to sit upon his throne, even unto the first-born of the maid-servant
    that is behind the mill; and every first-born of cattle.
  gvn-gvn: '@see-verse:EXO.011.004'
  asm-FB: তেতিয়া মিচৰ দেশৰ সকলো প্রথম পুত্রৰ মৃত্যু হ’ব। সিংহাসনত বহা ৰজা ফৰৌণৰ প্রথম
    পুত্ৰৰ পৰা জাঁত ঘৰুৱা দাসীৰ প্রথম পুত্রলৈকে, আৰু মিচৰ দেশত থকা সকলো প্ৰথমে জন্মা
    পশুবোৰৰো মৃত্যু হ’ব।
  sus-A: دِ سِنفٍ بِرِن قَ قَشَ كٍلِقٍ قِرَوُنَ شَ دِ سِنفٍ مَ، عَ سَ دْشْ كٌنيِ فِنّيٍ
    شَ دِ سِنفٍ رَ. قِرَوُنَ تَن مَنفّيَ قِمَ عَ شَ دِ مَ، كٌنيِ فِنّ تَن تَامِ رَقَلَمَ،
    كْنْ عٍ شَ دِ سِنفٍ بِرِن قَمَ نّ قَشَدٍ. هَلِ مِسِرَكَيٍ شَ شُرُ سٍيٍ شَ دِ سِنفٍيٍ
    قَشَمَ نّ.
  fra-SBL: et tous les premiers-nés du pays d'Égypte mourront, depuis le premier-né
    de Pharaon assis sur son trône jusqu'au premier-né de la servante qui est derrière
    le moulin, et tous les premiers-nés du bétail.
  hbo-hbo: וּמֵ֣ת כָּל־בְּכֹור֮ בְּאֶ֣רֶץ מִצְרַיִם֒ מִבְּכֹ֤ור פַּרְעֹה֙ הַיֹּשֵׁ֣ב
    עַל־כִּסְאֹ֔ו עַ֚ד בְּכֹ֣ור הַשִּׁפְחָ֔ה אֲשֶׁ֖ר אַחַ֣ר הָרֵחָ֑יִם וְכֹ֖ל בְּכֹ֥ור
    בְּהֵמָֽה׃
  eng-WYCLIFFE: and ech firste gendrid thing in the lond of Egipcians schal die, fro
    the firste gendrid of Farao, that sittith in the trone of hym, til to the firste
    gendrid of the handmayde, which is at the querne; and alle the firste gendrid
    of beestis schulen die;
  piu-2006: '@see-verse:EXO.011.004'
  pjt-pjt: Ka nyurampa katja kuranyitja tjuṯa iluku, nyurampa uwankaraku katja ngaṉmanypa
    ngarinytja tjuṯa Itjipanya nguraṟa nyiṯayira uwankara alatjiṯu. Munu panya nyurampa
    kukaku katja ngaṉmanypa ngarinytja tjuṯa kuḻu uwankara wiyaringkuku.
  cwe-cwe: Chila mwana chaudele wa chilume muna iisi ya Misili kezadanganika, kwandusila
    mwana chaudele wa mfalume wa Misili yoyokala muna ichigoda cha chifalume yeli
    muhazi wake, mbaka mwana chaudele wa msang'hani wake wa chike yodunda mhule muna
    idibwe. Hata wana chaudele wa wanyama wofugigwa, nawo wose wezadanganika.
  bgs-bgs: Maté tô langun tambang kaké gabatà gamama dini ta Ehipto, agad tô tambang
    kaké batà mama katô harì na sumui kandin, asta tambang kaké batà mama katô állang
    din na ággiling dád ka trigo. Maté tô mga tambang kaké nati mama katô mga baka.
  kik-kik: Mwana wothe wa kahĩĩ wa irigithathi gũkũ bũrũri wa Misiri nĩagaakua, kwambĩrĩria
    irigithathi rĩa Firaũni, rĩrĩa rĩikaragĩra gĩtĩ kĩa ũnene, nginya irigithathi
    rĩa ngombo ya mũirĩtu, ũrĩa ũrutaga wĩra gĩthĩi-inĩ, na marigithathi mothe ma
    ngʼombe o namo.
  fra-NCL: et tout premier-né dans le pays d’Égypte mourra, depuis le premier-né de
    Pharaon assis sur son trône, jusqu’au premier-né de la servante qui est derrière
    la meule, et tout premier-né du bétail.
  cek-AK: Izip prae thungah caa lu to ka dueksak boih han; angraeng tangkhang nuiah
    anghnu, Faro ih caa lu hoi amtong ueloe, cang kaehhaih set hnuk ah anghnu tamna
    nongpata ih caa lu khoek to ka dueksak han; tapen tangsuek moinnawk doeh ka dueksak
    boih han.
  xla-xla: Epapele oloma edla itapu hohomale akimlala hapulomata pallipe. Epele dulu
    dla wa꞉ maseyemala itapu hamale tatle polope, epame Isip so yia꞉ akimlala itapu
    hohomale so hapuloma mape medla palimtelepe. Epame wua꞉ aliya halo dulu dla mape
    itapu usulli patetalo hapuloma ma pallipe de.
  cuk-cuk: Egipto-dulemar-e-machi-sailagined burgwemaloed. Egipto-yar-dakmaid-Faraón,
    be-machi-dummadgi onodoed. Degine, mai-ome-obnagedgi-arbaed-e-machi-sailaginmalad
    burgwemarmogoed. Deginbali, ibmar-durganse-bakar, sailagi-gwalulesmalad, burgwemarmogoed.’
  uig-CYR: Шу вақитта тәхттә олтириватқан Пирәвнниң тунҗа оғлидин тартип ярғунчақ
    тартидиған дедәкниң тунҗа оғлиғичә, шундақла барлиқ чарпайларниң тунҗилири, йәни
    Мисирдики барлиқ тунҗа җан егилири өлиду.
  pma-pma: 'ka nisakin moeite vasi keil ten out Isip koa avi meahos imatmat: kei koa
    hekur vulin asuv houlu hekatau, hehita hevus en moeite onen ahin keil toumien
    koa amul asak mesein anien. Ka en buluk ka sipsip keil emun, moeite one imatmat.'
  tel-2017: ఐగుప్తు దేశంలో మొదట పుట్టిన సంతానమంతా చనిపోతారు. సింహాసనంపై ఉన్న ఫరో మొదటి
    సంతానం మొదలుకుని తిరగలి విసిరే పనిమనిషి మొదట పుట్టిన సంతానం దాకా, పశువుల్లో కూడా
    మొదట పుట్టినవన్నీ చనిపోతాయి.
  hat-BSA: Epi tout nan premye ne nan peyi Égypte yo va mouri, soti nan premye ne
    Farawon ki chita sou twòn li a, jiska premye ne nan fi esklav ki dèyè wòch moulen
    yo; menm tout nan premye ne nan bèt yo tou.
  bxh-bxh: Idipi nanatudi tatau halahalafwaudi yo Falo natuna halahafwauna haba tamana
    ya falau fadamahi ya lidi ee–, waihinna aba gisigisi yai ya paipaisowa, natuna
    taumoho tau tuwaha mate mahudoꞌidi haba sa peꞌi yo yosiyosi nanatudi halahalafwaudi
    haba mahudoꞌidi sa peꞌi.
  kos-kos: ac wounse mukul nukewa in Egypt fah misa, mutawauk sin wounse natul tokosra,
    su ac fah tokosra tukum, nwe ke wounse mukul nutin mutan kulansap se su muta ke
    nien itat wheat. Wounse mukul nutin cow nukewa fah misa pac.
  hbo-WLC: וּמֵ֣ת כָּל־בְּכוֹר֮ בְּאֶ֣רֶץ מִצְרַיִם֒ מִבְּכ֤וֹר פַּרְעֹה֙ הַיֹּשֵׁ֣ב
    עַל־כִּסְא֔וֹ עַ֚ד בְּכ֣וֹר הַשִּׁפְחָ֔ה אֲשֶׁ֖ר אַחַ֣ר הָרֵחָ֑יִם וְכֹ֖ל בְּכ֥וֹר
    בְּהֵמָֽה׃
  ibo-ibo: Mgbe nke a na-eme, ndị ikom niile e bụ ụzọ mụọ nʼala Ijipt ga-anwụ, site
    nʼọkpara Fero, onye nọ ugbu a nʼocheeze ya, ruo nʼọkpara ohu onye nwanyị na-akwọ
    ihe na nkume ịkwọ nri, na ụmụ ehi niile e bụ ụzọ mụọ.
  ory-ory: ତହିଁରେ ସିଂହାସନୋପବିଷ୍ଟ ଫାରୋଙ୍କର ପ୍ରଥମଜାତଠାରୁ ଚକି ପେଷଣକାରିଣୀ ଦାସୀର ପ୍ରଥମଜାତ
    ପର୍ଯ୍ୟନ୍ତ ମିସର ଦେଶସ୍ଥିତ ସମସ୍ତ ପ୍ରଥମଜାତ ଓ ପଶୁମାନଙ୍କର ପ୍ରଥମଜାତ ମରିବେ।
  chk-chk: Mwänichien lon ei fanü Isip meinisin repwe mäla, seni nöün Farao mwänichi,
    epwe siwili lon wisan wisen king, tori mwänichien nöün chon angang fefin amanau
    mi pwoni wiich, pwal tori mweinöün ekewe man meinisin.
  rop-rop: en im garra kilim ded ebri feswan san blanga ola pipul blanga dijan kantri.
    Brom det feswan san blanga det lobala gel hu jidan laiga prisana raidap langa
    det feswan haibala san blanga yu, ebriwan garra dai. En ola feswan boiwan gabigabi
    blanga ola buligi blanga yumob garra dai du.
  ukr-1871: І помре всякий первенець у землї Египецькій, від первеньця Фараонового,
    що седить на престолї свойму, та й до первеньця рабинї за жорнами, і всякий первак
    у скотини.
  bch-bch: ta gid gergeu lautabtabe arangaranga toa ngada oa Isip ad ga timate. Eao
    lem gergeu lautabe toa sio ei ngan badanga mulim, ei ga imate. Ga gergeu lautabtabe
    togid panua edad kapeipei ga panua edad mao toa ngada oa ga irangrang ngan gergeu
    lautabe ton taine paeaeanga ilumulumu wit itautau, gid toa ngada oa ga timate.
    Be gid bulmakao led gergeu lautabtabe ga timate pade.
  deu-1951: und alle Erstgeburt in Ägypten soll sterben; von dem Erstgeborenen des
    Pharao, der auf seinem Throne sitzt, bis an den Erstgeborenen der Magd, die hinter
    der Mühle ist; auch alle Erstgeburt unter dem Vieh.
  eng-JPS: and all the first-born in the land of Egypt shall die, from the first-born
    of Pharaoh that sitteth upon his throne, even unto the first-born of the maid-servant
    that is behind the mill; and all the first-born of cattle.
  srp-1865: I pomrijeæe svi prvenci u zemlji Misirskoj, od prvenca Faraonova, koji
    šæaše sjedjeti na prijestolu njegovu, do prvenca sluškinje za žrvnjem, i od stoke
    što je god prvenac.
  lug-lug: Ebibereberye mu nsi y’e Misiri bijja kufa, okutandikira ku mubereberye
    wa Falaawo agenda okumusikira, okutuukira ddala ku mubereberye w’omuwala omuzaana
    asa ku lubengo; era n’ebibereberye byonna eby’ebisolo.
  heb-heb: ומת כל בכור בארץ מצרים מבכור פרעה הישב על כסאו עד בכור השפחה אשר אחר הרחים
    וכל בכור בהמה׃
  ben-IRV: তাতে সিংহাসনে বসা ফরৌণের প্রথমজাত থেকে যাঁতা পেষণকারিণী দাসীর প্রথমজাত
    পর্যন্ত মিশর দেশের সকল প্রথমজাত মরবে।
  pan-pan: ਅਤੇ ਮਿਸਰ ਦੇਸ ਵਿੱਚ ਹਰ ਇੱਕ ਪਹਿਲੌਠਾ ਫ਼ਿਰਊਨ ਦੇ ਪਹਿਲੌਠੇ ਤੋਂ ਲੈ ਕੇ ਜਿਹੜਾ ਆਪਣੇ
    ਸਿੰਘਾਸਣ ਉੱਤੇ ਬੈਠਾ ਹੈ ਉਸ ਗੋਲੀ ਦੇ ਪਹਿਲੌਠੇ ਤੱਕ ਜਿਹੜੀ ਚੱਕੀ ਪਿੱਛੇ ਹੈ ਨਾਲੇ ਹਰ ਇੱਕ ਡੰਗਰ
    ਦਾ ਪਹਿਲੌਠਾ ਮਰ ਜਾਵੇਗਾ।
  tkr-tkr: Taxtıl gyu'arasde fironne ts'erriyne duxayle girğıl, suk giviyxərne g'ayeyne
    yı'q'əl giy'ırne nukarne duxalqamee, gırgıng'un ts'eppiyn dixbı hapt'asınbı. Həyvanaaşinıd
    çikana ts'ettiyn balabı hatt'asınbı.
  mya-JVB: နန်း ထိုင် သော ဖာရော ဘုရင်၏ သားဦး မှစ၍ ၊ ကြိတ်ဆုံ နောက်၌ ထိုင်သော ကျွန်မ
    ၏သားဦး တိုင်အောင် ၊ အဲဂုတ္တု ပြည် ၌ ရှိသမျှ သော သားဦး တို့နှင့် တိရစ္ဆာန် တို့၏
    သားဦး ရှိသမျှ တို့သည် သေ ကြလိမ့်မည်။
  tte-O: '@see-verse:EXO.011.004'
  hmo-hmo: Vadaeni Aigupito taudia edia vara guna natuna tau ibounai do idia mase,
    Farao ena vara guna natuna tau, Farao ena terona latanai do ia helai tauna, ia
    lao bona hesiai hahine, uiti ia moia nadi uili ia giroa hahinena, ena vara guna
    natuna tau. Boromakau ibounai edia vara guna natuna danu, do idia mase.
  urd-urd: और मुल्क — ए — मिस्र के सब पहलौटे, फ़िर'औन जो तख़्त पर बैठा है उसके पहलौटे
    से लेकर वह लौंडी जो चक्की पीसती है उसके पहलौटे तक और सब चौपायों के पहलौठे मर जाएँगे।
  rus-SYN: и умрет всякий первенец в земле Египетской от первенца фараона, который
    сидит на престоле своем, до первенца рабыни, которая при жерновах, и все первородное
    из скота;
  bqc-SIM: Egipi nɛgↄ̃ɛ sɛ̃́iaↄ i gaga píi sɛa za Falaↄ̃ↄ pↄ́ zↄ̃lɛa báawa nɛ́wa
    e à gɛ pɛ nↄɛ zĩkɛna pↄ́ aaì wísilↄↄ pↄ́wa ń pↄtuo nɛsana sɛ̃́iaↄ píi.
  tcz-CHONGTHU: Egypt gamsung'a chapang peng masa jouse, Pharaoh chapa peng masapen
    ahin, a laltouna'a peng masa penpa ahin, a sum buh laiya chang bong goija pang
    a sohnu chapa changei ja abonchauva thigam kei ding, gancha peng masa jouse jong
    aboncha thisoh hel ding ahiye,” ati.
  mar-mar: आणि तेव्हा मिसराच्या सिंहासनावर विराजमान असलेल्या फारोपासून तो जात्यावर
    बसणाऱ्या दासीपर्यंत सर्वांचे ज्येष्ठ पुत्र व गुरांचे प्रथम वत्सदेखील मरतील.
  soq-soq: ita seda mona bauta muntona uduudu Isibt bedewe wanwanlala bontopu. Ita
    iepi alepie nola dewala iwa mida witape wit dewasadie wandia otopa mona tautuwa
    bolepi. Ita do pue kau obampu tautuwa uduudu bontopu. Tane bo ema warere otopa
    mampe ualepi, oto sa mamba aupawa wadape nitu uduudu oniamopona.
  qub-qub: Chaymi llapan Egiptucunapa guechpa caj wamran wañonga. Faraonpa guechpa
    caj wamranpita gallaycur asta maraycho agapacoj warmipa guechpa caj wamranpis
    wañonga. Llapan uywacunapa rimir caj wawanpis wañonga.
  bqp-bqp: Misila daudunↄ ni gaga ń pínki sɛna zaa Firi'auna kũ à vutɛna kpataa nɛ́a
    ari à gɛ̀ɛ pɛ́ nↄgbɛ̃ zĩkɛri kũ òdi wísi lↄ́nↄ nɛ́a kũ pↄ́kãde nɛ́ sà káakunↄ
    ń pínki.
  hat-hat: Tout premye pitit gason moun peyi Lejip yo pral mouri, depi premye pitit
    farawon an, ki chita sou fotèy la, jouk premye pitit gason dènye klas sèvant k'ap
    travay nan moulen. Premye pitit tout bèt pral mouri tou.
  eng-BSB: and every firstborn son in the land of Egypt will die, from the firstborn
    of Pharaoh who sits on his throne, to the firstborn of the servant girl behind
    the hand mill, as well as the firstborn of all the cattle.
  tod-tod: Doun zunu mɔungi kpein ka za Ezipete yooi zu, Falaɠɔn é zeini masa kpɔkpɔgi
    ɠa, é zo naa ná-doun zunu mɔungi ma, eyɛsu é zeeli botiɠɛ anzanui ná-doun
    zunu mɔungi ma, nii é moloi ziɠazu, eyɛsu é zeeli toganiiti ti-yiʋo zinɛ mɔungiti
    kpein ma.
  eng-WEBPB: and all the firstborn in the land of Egypt shall die, from the firstborn
    of Pharaoh who sits on his throne, even to the firstborn of the female servant
    who is behind the mill, and all the firstborn of livestock.
  kbq-kbq: maka Isipi vahe'mokizmi zmagonesa mofavre'mokizmia zamahe frigahue. Fero'ma
    kini trate'ma mani'nea ne'mofo agonesa ne' mofavrereti uramino, witima neganaza
    kazokzo eri'za a'nemokizmi agonesa ne' mofavreramimo'za fri vaganeresageno, anahukna
    huno maka zagagafamofo agonesa anenta'mozanena frigahaze.
  nhe-BL: huan quinmictis nochi imoachtohui ejca conehua ipan nochi imochajchaj nochi
    inEgipto ehuani. Miquis moachtohui ejca ta tiFaraón tlen timosehuía ipan nopa
    siya yejyectzi campa titlanahuatía huan hasta miquis iachtohui ejca sesen sihua
    tlatequipanojquetl tlen tisi para iteco. Nojquiya miquise nochi iniachtohui ejcahua
    imotlapiyalhua.
  bus-bus: Igipiti daudunↄ é gaga ń píngi sɛna zaa Fili'auna kɛ̀ vɛ̃ɛna kpatan nɛ́a
    ai à gàa pɛ́ nↄgbɛ̃ zĩkɛri kɛ̀ aↄ̃è wísi lↄ́nↄ nɛ́a kↄ̃n pↄ́kãde nɛ́kya káakunↄ
    ń píngi.
  gub-BL: Pitàitàigatu Ezit ywy rehe har wana'yr ipy umàno putar paw rupi wà nehe.
    Tuwihawete Parao ta'yr ipy a'e nehe, u imàno re tuwihawete romo wiko ma'e ràm
    a'e nehe, umàno putar a'e nehe. Te kuzà uma'ereko e ma'e arozràn imuku'i har imemyr
    awa ipy umàno putar a'e wà nehe no. Ma'ea'yr imemyr awa ipy paw umàno putar a'e
    wà nehe no.
  eng-DRA: And every firstborn in the land of the Egyptians shall die, from the firstborn
    of Pharao who sitteth on his throne, even to the first born of the handmaid that
    is at the mill, and all the firstborn of beasts.
