verse: EXO.011.008
translations:
  mal-C: താങ്കളുടെ ഉദ്യോഗസ്ഥന്മാരായ ഇവർ എല്ലാവരും എന്റെ അടുക്കൽവന്ന് എന്റെമുമ്പാകെ
    വണങ്ങിക്കൊണ്ട് എന്നോട്, ‘താങ്കളും താങ്കളെ അനുഗമിക്കുന്ന സകലരുംകൂടി പോകുക!’ എന്നു
    പറയും. അപ്പോൾ ഞാൻ വിട്ടുപോകും.” ഇതിനുശേഷം മോശ കോപംകൊണ്ടു ജ്വലിച്ച്, ഫറവോന്റെ അടുക്കൽനിന്ന്
    പുറപ്പെട്ടു.
  deu-TKW: 'Dann sollen alle diese deine Höflinge zu mir kommen, sich vor mir niederwerfen
    und mich bitten: Zieh doch weg samt allen deinen Leuten, die dir anhängen! und
    hernach werde ich wegziehen. Hierauf verließ er den Pharao in großem Zorn.'
  lin-lin: 'Boye, bakalaka na yo nyonso oyo bazali zingazinga na yo bakoya epai na
    ngai, bakofukama liboso na ngai mpe bakoloba : ‹ Kende, yo mpe bato nyonso oyo
    bazali kotambola sima na yo. › Mpe sima na yango, nakobima. » Bongo Moyize abimaki
    na ndako ya Faraon na kanda makasi.'
  eng-LSV: And all these servants of yours have come down to me, and bowed themselves
    to me, saying, Go out, you and all the people who [are] at your feet; and afterward
    I go out”; and he goes out from Pharaoh in the heat of anger.
  eng-GNV: And all these thy seruants shall come downe vnto me, and fal before me,
    saying, Get thee out, and all the people that are at thy feete, and after this
    will I depart. So he went out from Pharaoh very angry.
  eng-WEBSTER: 'And all these thy servants shall come down to me, and bow down themselves
    to me, saying, Depart thou, and all the people that follow thee; and after that
    I will depart: and he went out from Pharaoh in a great anger.'
  nhw-BL: Huan hualase nechitaquij nochi ni tequitini catli mitzpalehuíaj huan motlancuaquetzase
    noixpa para nechilhuise chicahuac para ma tiyaca ininhuaya nochi tomasehualhua.
    Huan quema panos ya nopa, huajca quena, niyas. Huan Moisés quisqui iixpa nopa
    Faraón nelcualantoc.
  swh-ONEN: Maafisa hawa wako wote watanijia, wakisujudu mbele yangu, wakisema, ‘Ondoka,
    wewe pamoja na watu wako wote wanaokufuata!’ Baada ya haya nitaondoka.” Kisha
    Mose, huku akiwa amewaka hasira, akamwacha Farao.
  bba-bba: Mɑ Mɔwisi u kpɑm nɛɛ, wunɛn bwɑ̃ɑbu kpuro bɑ koo nɑ bu kpunɑ nɛn wuswɑɑɔ
    bu mɑn sɔ̃ bu nɛɛ, n yɑrio kɑ nɛn tɔmbu kpuro be bɑ mɑn swĩi. Yen biru nɑ kon
    den yɑri n doonɑ. Ye u ɡɑri yi ɡeruɑ u kpɑ, mɑ u yɑrɑ Eɡibiti sunɔn min di kɑ
    mɔru bɑkɑ.
  eng-KJVCPB: 'And all these thy servants shall come down unto me, and bow down themselves
    unto me, saying, Get thee out, and all the people that follow thee: and after
    that I will go out. And he went out from Pharaoh in a great anger.'
  cpy-cpy: 'Ari ipokanaki pinampina-paeni iñiina, rotziwerowa-paaki, ikanti: ‘Piyaatee
    eeroka, paaneeri pisheninka-paeni ikaatzi pitsipa-takari.’ Aririka okaataki awijatsini,
    aripaete niyaatee.” Tema antawo ikijaka Moisés ishitowanee ikenkitha-waetakaerira
    Faraón.'
  mpx-mpx: Yaka Mosese i ba al i ola, “Am tolabe gegewel nihi nem nihi loepwakoku
    maniniwa ge nihi ba, ‘Alomwau ge wam gamagalau gegewel nuku egonan.’ Yaka enaa
    abwe na egon.” Inoke Mosese i huga nabi ge kin i eguluwai.
  wbp-wbp: Ngula-jangka, nyuntu-nyangu warrkini-patu kapujulu yaninjarla parntarrimi
    ngajuku. Kapujulu wangkami, ‘Mujuju, yanta nyampu-ngurlu, manu kangka-jana nyuntu-nyangu
    yaparlangu, yangka kuja kangkulu nyuntu purda-nyanjarla purami.’ Kujanya kapujulu
    wangkami ngajuku. Kajijili kuja wangkami ngajuku, kapurna-jana yampinjarla jurnta
    yani.” Yuwayi, Mujujuju kulu-nyayirni!
  luo-luo: Jodong-gi duto biro biro ira ka gikulorena kendo kagiwacho ni, ‘Dhiyo,
    in kaachiel gi jogo maluwi!’ Bangʼ mano to anadhi.” Eka Musa nowuok e nyim Farao
    ka en gi mirima.
  meu-meu: Bena ini emu hesiai taudia iboudiai lau dekegu baema, vairagu ai bae goru
    diho, baeto “A raka lasi, emu orea taudia iboudiai ida”; una murinai baina raka
    lasi. Bena ia na Farao vairana amo e raka lasi ma badu ḡaraḡarana ida.
  npi-ULB: फारोका सबै अधिकारी मकहाँ आई मेरो सामु निहुरिनेछन् । तिनीहरूले भन्‍नेछन्,
    'तपाईंको पछि लाग्‍ने सबै मानिस जाऊन् ।' त्यसपछि म जानेछु ।” तब तिनी फारोकहाँबाट
    अति क्रोधित भएर गए ।
  yor-yor: Gbogbo àwọn ìjòyè rẹ̀ wọ̀nyí yóò tọ̀ mí wá, wọn yóò wólẹ̀ ni iwájú, mi
    wọn yóò sì máa wí pé, ‘Lọ àti àwọn ènìyàn tí ó tẹ̀lé ọ!’ Lẹ́yìn náà èmi yóò jáde.”
    Nígbà náà ni Mose fi ìbínú jáde kúrò ní iwájú Farao.
  emp-NTPO: 'Mãwãbʌrʌd̶e dji dromarãda mʌ̃maa zed̶ia. Ãdjirãra mʌ̃ quĩrãpita chĩrãborod̶e
    copanenaped̶a jarad̶ia: “Wãdua. Jũma israelerã sid̶a pe ededua.” Bãrãba mãwã jarabʌdad̶ebʌrʌ
    mʌ̃ra wãya.– Moisera bio quĩrũ b̶ʌda Egiptod̶ebema boromaʌba ẽdrʌsia.'
  ind-ind: Semua pejabatmu akan datang bersujud di hadapan saya untuk memohon, ‘Tolong
    pergilah bersama seluruh umat Israel.’ Sesudah itu kami akan pergi.” Lalu dengan
    sangat marah Musa meninggalkan raja.
  pes-OPCB: تمام درباریان تو در برابر من تعظیم کرده، التماس خواهند کرد تا هر چه زودتر
    بنی‌اسرائیل را از مصر بیرون ببرم. آنگاه من مصر را ترک خواهم گفت.» سپس موسی با
    عصبانیت از کاخ فرعون بیرون رفت.
  aer-aer: Ikwere-iperrele anteme warrkene ngkwinhe areye apetyetyenhe atyengenge
    arrwekele artepe-arrernelhemele. Itne atyenge angketyenhe, ‘Moses nhenhe-ngentyele
    alhaye, tyerrtye ngkwinhe areye-arlke akngaye, ingkirrekele ngenhe-arle awemeke
    ngenhe-arle apentemeke.’ Alakenhe renhe itne atyenge angketyenhe. Nhenge itne
    apeke atyenge alakenhe angkemele, the itnenhe impemele alhetyenhe.” Kele imerte
    Moses impemele alheke ahele anthurre awelhemele!
  tgl-ULB: Lahat ng mga alipin mong ito, Paraon ay magpapakumbaba at luluhod sa akin.
    Sasabihin nila, 'Umalis na kayo at sa lahat ng mga taong sumusunod sa iyo!' Pagkatapos
    lalabas ako.” Pagkatapos umalis siya mula kay Paraon na may matinding galit.
  cbu-NT: Ashiri ichingurusin shiy tputsirish wip tsiparangana anin, siyashuch tputs
    nuwash kuseersin, minsha sundaritamtish kuseersin, nuwaa tutunlltayarusin; ashiri
    natunaa saani arap naangsints, ichingurus ashpartis kachingayarus naangtsa, shiyashuch
    nuwaa táchinllinaya. Ashiriya, siysa saana naangsints, nuwaa sundarish tákchus,
    ashiri iysha kachingayaruni naachinipa, Móysis kurakaa tárangiya. Ashiri Móysisi
    kapung tsiyantayaru, kurakush pang' shitungeeru naatarangiya.
  hui-hui: Ani lowa Mosesehanda lamaro bialu lalu, Ani birago hondowa kini í̠naga
    biabe biaga karu bibahendeme i̱ kogoria ibuwa i̱ deni bulu paluwa i̱hondo ladeborebo
    bialu i̱naga wali agali haru halu áyu ogoni pu lolebira. O bulebira laruruni bibahende
    biai kagola i̱ Iyibi dindi wahalu tagira polebero, lene. Ani lalu bialu Mosese
    ibu keba gibiore halu kini andaga biagoha howa tagira pene.
  mya-mya: ထို​အ​ခါ​သင်​၏​မှူး​မတ်​တို့​သည်​ကျွန်ုပ်​ထံ​သို့ လာ​၍​ပျပ်​ဝပ်​လျက်`သင်​နှင့်​သင်​၏​လူ​စု​အ​ပေါင်း
    တို့​ထွက်​သွား​ကြ​ပါ' ဟု​ရှိ​ခိုး​တောင်း​ပန်​ကြ လိမ့်​မည်။ ထို​နောက်​မှ​ကျွန်ုပ်​ထွက်​သွား​ပါ​မည်''
    ဟု​လျှောက်​လေ​၏။ ထို​နောက်​မော​ရှေ​သည် ဒေါ​သ​အ​မျက်​ထွက်​လျက်​ဘု​ရင်​ထံ​မှ ထွက်​သွား​လေ​၏။
  cbi-NTPO: 'Tsenmalaa kumuinchi ñu'' bale chachilla inu ja'' keeja'' teleditu: Ñu
    bain, naa kumuinchi ñuba buunamu chachilla bain te'' malu'' miidei, tinu detsuve.
    Tsejtu juntsandindetyuya kayu mijin jui''yu, timi. Tsejtu Moisés, faraón'' junga
    putu, ajara mafaami.'
  bod-N: ཁྱོད་ཀྱི་འཁོར་གཡོག་འདི་རྣམས་ཐམས་ཅད་བདག་གི་མདུན་དུ་འོངས་ནས་གུས་འདུད་བྱེད་ཅིང་འདི་ལྟར།
    ཁྱོད་དང་ཁྱོད་ཀྱི་རྗེས་སུ་འབྲངས་པའི་མི་ཐམས་ཅད་འདི་ནས་སོང་ཞིག་ཅེས་སྨྲ་བར་འགྱུར་ཞིང་།
    དེའི་རྗེས་སུ་ང་རང་འགྲོ་བར་འགྱུར་ཞེས་སྨྲས་པ་དང་། མོ་ཤེ་ཁོང་ཁྲོ་ཆེན་པོ་དང་བཅས་ཕཱར་ཨོལ་དང་བྲལ་ནས་སོང་ངོ་།
    །
  sna-sna: Machinda ako ose aya achauya kwandiri, vachipfugama pamberi pangu vachiti,
    ‘Chiendai, imi navanhu vose vanokuteverai!’ Shure kwaizvozvo ndichaenda.” Ipapo
    Mozisi, atsamwa kwazvo, akabva pana Faro.
  spa-BLM: 'Todos estos siervos tuyos bajarán a mí y se inclinarán ante mí, diciendo:
    “Sal, con todo el pueblo que te sigue”; y después de eso saldré yo”. Salió del
    Faraón con gran ira.'
  cac-cac: 'Ichato val chi'' ol javoc juntzan̈ eb'' vin̈ ay yopisio ed''oc yic ol
    ul in yilani, ol em cuman eb'', ol yalan eb'' d''ayin: Ixic yed'' masanil mach
    tzac''anoch uuj, xcham eb''. Yuj chi'', ato ta'' ol on̈ b''atoc, xchi vin̈aj Moisés
    chi''. Yelxo val te yoval vin̈ ayic ix elixta vin̈ d''a yichan̈ vin̈ rey chi''.'
  swh-ULB: Watumishi wote hawa wako, Farao, watakuja chini yangu na kunisujudu mimi.
    Watasema, 'Nenda, wewe na watu wote wanao kufuata!' Baada ya hapo nitaondoka.”
    Kisha akaondoka mbele ya Farao kwa hasira kubwa.
  bel-bel: 'І прыйдуць усе рабы гэтыя твае да мяне і паклоняцца мне, кажучы: выйдзі
    ты і ўвесь народ, які ты ўзначальваеш. Пасьля гэтага я і выйду. І выйшаў ад фараона
    з гневам.'
  wed-wed: Am gabemani babadai anatapui ina ḡairai awariu ma au naou ina mae-ḡaira
    ma ina raudune ma ina riwa, ‘Laḡilaḡina ma ruba-nae am rava tauvotaḡotaḡoim anatapui
    maiteni.’ Lamna au murina tau ana nae.” Moses meji orana i oai ma Pharaoh i netawanei.
  deu-ELBBK: 'Und alle diese deine Knechte werden zu mir herabkommen und sich vor
    mir niederbeugen und sagen: Zieh aus, du und alles Volk, das dir folgt! Und danach
    werde ich ausziehen. – Und er ging von dem Pharao hinaus in glühendem Zorn.'
  mbb-OT: Ne is langun kayi te menge upisyal nu edhendiyà te kedì, ne edluhud dan
    diyà te etuvangan ku is egkaǥi te, ‘Genat ke en wey is langun he edsunud kenikew!’
    Ne emun egkeuleule en heini ne egenat e en.” Ne zutun nepauk si Moises ne mid-ewaan
    din haazà is hadì.
  mal-2015: 'അപ്പോൾ നിന്റെ ഈ സകലഭൃത്യന്മാരും എന്റെ അടുക്കൽ വന്നു: നീയും നിന്റെ കീഴിൽ
    ഇരിക്കുന്ന സർവ്വജനവുംകൂടെ പുറപ്പെടുക എന്നു പറഞ്ഞു എന്നെ നമസ്കരിക്കും; അതിന്റെ
    ശേഷം ഞാൻ പുറപ്പെടും. അങ്ങനെ അവൻ ഉഗ്രകോപത്തോടെ ഫറവോന്റെ അടുക്കൽ നിന്നു പുറപ്പെട്ടുപോയി.'
  tuo-NT: Beꞌro nipeꞌtirã mʉꞌʉ doca wiorã nirã́ yʉꞌʉ tiro aꞌti, ejaqueꞌatjĩarã, “Waꞌagʉsaꞌa
    nipeꞌtirã Israe curuacjãrã meꞌrã”, nirãsama. Na yʉꞌʉre tojo niticãma, yʉꞌʉ waꞌasome,
    nicʉ niwĩ Moisé. Tojo nitoja, Moisé uase meꞌrã faraṍ ya wiꞌire wijaa waꞌacʉ niwĩ.
  gup-gup: Mak Moses bimarneyimeng nawu Pharaoh, yimeng, “Nanih rowk nawu ngundimarnedurrkmirri
    Pharaoh wanjh kabirrimre kore ngaye ngarri, dja kanjdji ngandimarneboddan, ngandimarneyime,
    ‘Ngurriray! Ngudda dja bininj rowk nawu ngundikadjung.’ Wanjh rerrikah bu kunmekbe
    kabirriyime ngardduk, wanjh ngare.” Bu kuhni Moses yimeng rowk, wanjh kangewurlhmi
    duninjh dja bebmeng bibawong Pharaoh.
  gvs-gvs: Tuwaina Yauwe idigo kana, “Im pakonayao liliudi bei sima aedi sivatugúyala
    Yau yaigu kadi, ‘Komi kosīya! Kom be nakae tomota liliudi sisabookuliyem kotāoya
    kosīya!’ Moe mlina bei Itipita akalave.” Tauna nakae Yauwe ibóbwara.’ Abóbwara
    ikavava, e magu egamogamogu gagaina Pero goi asowóduwo.
  rmc-rmc: 'Paloda leske o Mojžiš phenďa: „Avena ke ma savore tire uradňika, banďona
    angle ma a mangena man: ‚Dža het savore tire manušenca, save pal tu džan.‘ A me
    akor džava het.“ Avke o Mojžiš odgeľa pašal o Faraonos igen choľamen.'
  nlg-nlg: Moses te bosa sosoko, “Gaira udolu na lei mane nagho ni Egypt tara sama
    mai tagua, mara tongaghi horu, mara ghaghua, ‘Ai nongi ngangatagho, ge kau tona!
    Ighoe kolura udolu arahei kara tona kolugho.’ Mi murina keri, inau ku tona!” Ma
    Moses te rutu ngangata, me sania a nina malei haba Pharaoh.
  pes-OPV: 'و این همه بندگان تو به نزد من فرود آمده، و مرا تعظیم کرده، خواهند گفت:
    تو و تمامی قوم که تابع تو باشند، بیرون روید! و بعد از آن بیرون خواهم رفت.»'
  ron-1924: 'Атунч, тоць ачешть служиторь ай тэй се вор коборы ла мине ши се вор ынкина
    пынэ ла пэмынт ынаинтя мя, зикынд: «Ешь, ту ши тот попорул каре те урмязэ!» Дупэ
    ачея, вой еши.’” Мойсе а ешит де ла Фараон апринс де мыние.'
  aui-aui: Yam ababagibagi damdi kadi babada ghamaghamadi sinapiika naghoguve sinapepeta
    sinayowogha bi sinawona bo, ‘Tam da yam wawaya tupadi yawata, konagho!’ Bi noko
    murine, tagu ananagho.” Bi Mosis nuwanuwana ipughu kirakii na kiiwawo ikuyoveni
    inagho.
  ben-OBCV: আপনার এইসব কর্মকর্তা আমার কাছে আসবে, আমার সামনে মাথা নত করবে ও বলবে, ‘যাও,
    তুমি ও তোমার অনুগামী সব লোকজন চলে যাও!’ পরে আমি চলে যাব।” এরপর মোশি প্রচণ্ড রেগে
    গিয়ে, ফরৌণকে ছেড়ে চলে গেলেন।
  som-som: Oo addoommadaadan oo dhammu anigay ii iman doonaan, oo anigay ii sujuudi
    doonaan, iyagoo leh, Iska bax, adiga iyo dadka kula socda oo dhammuba; oo markaas
    dabadeed ayaan bixi doonaa. Oo wuxuu Fircoon kaga tegey cadho aad u kulul.
  lat-VUC: 'Descendentque omnes servi tui isti ad me, et adorabunt me, dicentes: Egredere
    tu, et omnis populus qui subjectus est tibi: post hæc egrediemur.'
  eng-ASVBT: 'And all these thy servants shall come down unto me, and bow down themselves
    unto me, saying, Get thee out, and all the people that follow thee: and after
    that I will go out. And he went out from Pharaoh in hot anger.'
  mna-mna: Mi zin bibip ta timuŋmuuŋgu pa uraata ku na, zin ko timap ma timar mi tilek
    kumbun pio, mi titaŋroro yo be niamŋan zin wal tio Israel amzem yom. Tana niam
    ko amzem yom mi amla leyam.” Mose iso sua tana ma imap, to izem king mi iyooto
    ma ipera mat. Mi keteene malmal kat.
  ita-1885: 'Allora tutti questi tuoi servitori scenderanno a me, e s''inchineranno
    davanti a me, dicendo: Partiti, tu, e il popolo che è al tuo seguito; e, dopo
    quello, io me ne partirò. E Mosè se ne uscì d''appresso a Faraone, acceso d''ira.'
  eng-LXXUP: And all these thy servants shall come down to me, and do me reverence,
    saying, Go forth, thou and all the people over whom thou presidest, and afterward
    I will go forth.
  eng-ULB: All these servants of yours, Pharaoh, will come down to me and bow down
    to me. They will say, 'Go, you and all the people who follow you!' After that
    I will go out.” Then he went out from Pharaoh in great anger.
  spa-VBL: 'Todos tus oficiales vendrán a mí, se inclinarán ante mí y me dirán: ‘¡Vete
    y llévate a todos tus seguidores!’ Después de eso me iré”. Moisés se enfadó mucho
    y se fue de la presencia del Faraón.'
  fra-_FOB: 'Et tous tes serviteurs que voici descendront vers moi, et se prosterneront
    devant moi, en disant: Sors, toi, et tout le peuple qui te suit! Et, après cela,
    je sortirai. Et Moïse sortit d''auprès de Pharaon dans une ardente colère.'
  mal-mal: 'അപ്പോൾ നിന്റെ ഈ സകലഭൃത്യന്മാരും എന്റെ അടുക്കൽവന്ന്: നീയും നിന്റെ കീഴിൽ
    ഇരിക്കുന്ന സർവ്വജനവുംകൂടെ പുറപ്പെടുക എന്ന് പറഞ്ഞ് എന്നെ നമസ്കരിക്കും; അതിന്‍റെശേഷം
    ഞാൻ പുറപ്പെടും”. അങ്ങനെ അവൻ ഉഗ്രകോപത്തോടെ ഫറവോന്റെ അടുക്കൽനിന്ന് പുറപ്പെട്ടുപോയി.'
  urd-GVR: Mūsā ne yih kuchh Firaun ko batāyā phir kahā, “Us waqt āp ke tamām ohdedār
    ā kar mere sāmne jhuk jāeṅge aur minnat kareṅge, ‘Apne pairokāroṅ ke sāth chale
    jāeṅ.’ Tab maiṅ chalā hī jāūṅgā.” Yih kah kar Mūsā Firaun ke pās se chalā gayā.
    Wuh baṛe ġhusse meṅ thā.
  suz-BL: मिनु नोले इन गेय पाइब नेल्‍लेमी आं ङोंइती खुम्‍की पा बाप्‍शा, आं कली ‘गे
    नु इन नोले खोइक्‍ब मुरपुकी एक रे लने’ देंनीम। मिनु गो लाइनुङ” दे मोसामी फाराओ
    कली देंत। मिनु मोसा फाराओ आ बाक्‍तीके रे शुश गाइश्‍शा चुरशा गाक्‍त।
  ita-1927: 'E tutti questi tuoi servitori scenderanno da me, e s’inchineranno davanti
    a me, dicendo: Parti, tu e tutto il popolo ch’è al tuo séguito! E, dopo questo,
    io partirò”. E Mosè uscì dalla presenza di Faraone, acceso d’ira.'
  ckb-ckb: ئیتر هەموو خزمەتکارانت دێنە لام و کڕنۆشم بۆ دەبەن و دەڵێن ”بڕۆن، خۆت و
    هەموو ئەو گەلەی لەدوای تۆن،“ ئیتر لەپاش ئەوە ئێرە بەجێدەهێڵم و دەڕۆم.» ئینجا موسا
    بە تووڕەییەوە لەلای فیرعەون هاتە دەرەوە.
  eng-BBE: 'And all these your servants will come to me, going down on their faces
    before me and saying, Go out, and all your people with you: and after that I will
    go out. And he went away from Pharaoh burning with wrath.'
  kan-OKCV: ಆಗ ನಿನ್ನ ದಾಸರಾದ ಇವರೆಲ್ಲರೂ ನನ್ನ ಬಳಿಗೆ ಬಂದು, ನನಗೆ ಅಡ್ಡಬಿದ್ದು, ನನಗೆ ನೀನೂ,
    ನಿನ್ನನ್ನು ಹಿಂಬಾಲಿಸುವ ಜನರೆಲ್ಲರೂ, ‘ಹೊರಗೆ ಹೋಗಿರಿ,’ ಎಂದು ಹೇಳುವರು. ತರುವಾಯ ನಾನು ಹೊರಗೆ
    ಹೋಗುವೆನು,” ಎಂದು ಹೇಳಿ ಮೋಶೆಯು ಕೋಪಾವೇಶವುಳ್ಳವನಾಗಿ ಫರೋಹನ ಬಳಿಯಿಂದ ಹೊರಟುಹೋದನು.
  bbb-bbb: Mosisi fu ijiege kini Fero ije kuara areme kuae, E Ireobo fu ijiege rega
    e one mamekanu bu ro Mosisi na auge sana soesoekinu kieko ni uri e one kaenamiana
    keke vano kieke. Areme na ijare rade ae sakae arena keke vakono kuae. Mosisi fu
    vua ijiege kini Fero kuarama areme funeka ma ireobo ziegafana keke vae.
  tam-2017: அப்பொழுது உம்முடைய வேலைக்காரர்களாகிய இவர்கள் எல்லோரும் என்னிடம் வந்து,
    பணிந்து. நீயும் உன்னைப் பின்பற்றுகிறவர்கள் எல்லோரும் புறப்பட்டுப்போங்கள் என்று
    சொல்லுவார்கள்; அதின்பின்பு புறப்படுவேன்” என்று சொல்லி, கடுங்கோபத்தோடு பார்வோனை
    விட்டுப் புறப்பட்டான்.
  spa-RV-1909: 'Y descenderán á mí todos estos tus siervos, é inclinados delante de
    mí dirán: Sal tú, y todo el pueblo que está bajo de ti; y después de esto yo saldré.
    Y salióse muy enojado de con Faraón.'
  ron-BTF: 'Și toți acești servitori ai tăi vor coborî la mine și mi se vor prosterna,
    spunând: Ieși afară și tot poporul care te urmează, și după aceasta voi ieși.
    Și el a ieșit de la Faraon într-o mare mânie.'
  eng-WEBP: All these servants of yours will come down to me, and bow down themselves
    to me, saying, “Get out, with all the people who follow you;” and after that I
    will go out.’” He went out from Pharaoh in hot anger.
  eng-FBV: All your officials will come to me, bowing down before me and saying, ‘Leave,
    and take everyone who follows you with you!’ After that I will leave.” Moses was
    very angry, and left Pharaoh.
  nld-1939: 'Dan zal heel dit hof hier naar mij toe komen, zich voor mij ter aarde
    werpen en zeggen: Ga heen met al het volk, dat u volgen wil. En dan zal ik gaan!
    Toen liep hij, ziedend van toorn, van Farao weg.'
  nch-BL: Huan hualase techitaquij nochi ni tequichihuani cati mitzpalehuíaj huan
    motancuaquetzase noixpa para techilhuise chicahuac para ma tiyaca inihuaya nochi
    tomasehualhua. Huan quema panos ya nopa, huajca quena, niyas. Huan Moisés quisqui
    iixpa nopa Faraón nelcualantoc.
  vie-1934: 'Nầy, quần thần của bệ hạ sẽ xuống cùng tôi, sấp mình trước mặt tôi mà
    rằng: Ngươi và cả dân sự theo ngươi hãy đi đi! Đoạn, tôi sẽ đi ra. Môi-se bèn
    lui ra khỏi Pha-ra-ôn lấy làm giận lắm.'
  hin-CV: तुम्हारे ये सभी सेवक मेरे पास आकर मुझे प्रणाम करेंगे और कहेंगे, आप चले जाइए
    और अपने सब लोगों को भी अपने साथ ले जाइए!” यह कहते हुए मोशेह बहुत गुस्से में फ़रोह
    के पास से निकल गए.
  eng-OURB: All these servants of yours will come down to me, and bow down themselves
    to me, saying, “Get out, with all the people who follow you;” and after that I
    will go out.’” He went out from Pharaoh in hot anger.
  spa-BES: 'Y vendrán a mí todos estos tus siervos, y se postrarán sobre sus rostros
    delante de mí, y dirán: Sal, y todo tu pueblo contigo, y después de esto yo saldré.
    Y se fue de Faraón ardiendo de ira.'
  tdx-tdx: Ie amy zay hizotso mb’amako o mpitoro’o retoañe hibokoboko amako hanao
    ty hoe, Miengà anay, ihe naho ze hene ondaty am-pandia’o. Izay iraho vaho hiavotse,
    le nienga i Parò am-piforoforoan-keloke.
  vid-vid: Musa nakasinda kwa kumlonjela Falao, “Vitumagwa wa hegwe awano wombuyila
    na kinamizila heni, wolonga kota mbuche muisi ya Misili, heni hamwe na wanhu weng'ha
    walingumbinza. Logopuluta ago, ndokuka.” Hamba Musa aku yawele yazudile, nakoka
    kwa Falao.
  eng-OKE: 'And all these thy servants shall come down to me, and beseech of me, saying,
    Go forth, thou and all thy people who are with thee: and after that I will go
    forth. And he went out from Pharoh with vehement anger.'
  tha-KJV: ข้าราชการของพระองค์จะลงมาหาเรากราบลงต่อหน้าเรากล่าวว่า “ขอท่านกับพรรคพวกไปเสียจากที่​นี่​เถิด​”
    หลังจากนั้นเราก็จะออกไป’” โมเสสทูลลาฟาโรห์ไปด้วยความโกรธยิ่งนัก
  por-BR-2018: 'E descerão a mim todos estes teus servos, e inclinados diante de mim
    dirão: Sai tu, e todo o povo que está abaixo de ti; e depois disto eu sairei.
    E saiu-se muito irado da presença de Faraó.'
  deu-ELO: 'Und alle diese deine Knechte werden zu mir herabkommen und sich vor mir
    niederbeugen und sagen: Ziehe aus, du und alles Volk, das dir folgt! Und danach
    werde ich ausziehen. Und er ging von dem Pharao hinaus in glühendem Zorn.'
  eng-WYC-2018: And all these thy servants shall come down to me, and they shall pray
    (to) me, and shall say, Go out thou (or Go thou out), and all the people which
    is subject to thee; (and) after these things we shall go out. And (then) Moses
    full wroth went out from Pharaoh.
  epo-epo: 'Kaj venos ĉiuj viaj sklavoj al mi kaj terĵetiĝos antaŭ mi, dirante: Eliru
    vi kaj la tuta popolo, kiu vin sekvas. Post tio mi eliros. Kaj li eliris for de
    Faraono kun granda kolero.'
  uig-PIN: '— Xuning bilǝn bu ǝmǝldarliringning ⱨǝmmisi aldimƣa kelip, manga tǝzim
    ⱪilip: «Sili ɵzliri wǝ siligǝ ǝgǝxkǝn barliⱪ ⱪowmliri qiⱪip ketixkǝyla!» dǝp eytidu,
    andin qiⱪip ketimǝn» — dedi-dǝ, ⱪattiⱪ ƣǝzǝp bilǝn Pirǝwnning aldidin qiⱪip kǝtti.'
  beo-beo: 'Mousese da ea sia: dagomusa:, amane sia:i, “Dia ouligisu hina dunu huluane
    da nama misini, nama beguduli, na da na fi dunu lale gadili oule masa:ne nama
    ha:giwane edegemu. Amalalu, na da yolesili masunu.” Amalalu, Mousese da bagadewane
    ougili, Felou yolesili asi.'
  tpi-OTNT: Na Moses i tok, “Na king, olgeta ofisa bilong yu bai i kam na brukim skru
    long mi na tok strong olsem, ‘Yu go. Yu wantaim ol lain manmeri bilong yu, go
    hariap.’ Dispela olgeta samting i kamap pinis na bihain bai mi lusim Isip.” Moses
    i belhat nogut tru na em i lusim king na i go ausait.
  hau-SA: Dukan fadawan nan naka za su zo wurina, suna fāɗi a gabana suna cewa, ‘Ka
    fita, kai da dukan jama’arka!’ Sa’an nan zan fita.” Daga nan sai Musa ya fita
    daga gaban Fir’auna a husace.
  udu-udu: 'Dhali aris ’kwanim pini kun miiki /e to mo tani uni mini dhorothu aha/
    mo dhali luŋa luŋ gom aha/ mo dhali o gwo mo ki: Yaku/ /e ka pije/ mo dhali aris
    ’kwani kun baṯẖki /e nsho’k ’baar mo. Dhali yan’ko’d mo tani aha/ mina ya ka pije/
    mo. Dhali a’di yaki’d ka pije/ ’pena P̱irawn ka nyor jin ’batha’ba’th mo.'
  uig-LAT: '— Shuning bilen bu emeldarliringning hemmisi aldimgha kélip, manga tezim
    qilip: «Sili özliri we silige egeshken barliq qowmliri chiqip kétishkeyla!» dep
    éytidu, andin chiqip kétimen» — dédi-de, qattiq ghezep bilen Pirewnning aldidin
    chiqip ketti.'
  nde-nde: Zonke izikhulu zakho lezi zizakuza kimi zikhothamisele ubuso phansi phambi
    kwami zisithi, ‘Hambani, wena labo bonke abakulandelayo!’ Ngemva kwalokho ngizasuka.”
    UMosi wasesuka kuFaro elokhu ezonde evutha umlilo.
  ton-ton: Pea ko kinautolu ni ko hoʻo kau tamaioʻeiki kotoa pē, te nau ʻalu hifo
    kiate au, ʻonau punou hifo ʻakinautolu kiate au, ʻo pehē, “Ke ke ʻalu koe, pea
    mo e kakai kotoa pē ʻoku muimui ʻiate koe; pea hili ia, te u ʻalu kituaʻā.” Pea
    naʻe ʻalu ia kituaʻā meia Felo ʻoku ʻita lahi.
  ces-1613: 'I sstoupí všickni tito služebníci tvoji ke mně, a skláněti mi se budou,
    řkouce: Vyjdi, ty i všecken lid, kterýž jest pod správou tvou; a potom vyjdu.
    A vyšel od Faraona s velikým hněvem.'
  eko-eko: 'Aphano mashawuriiya awo ooshi apa, anlawa akeekese na akikokhorele, akivekelaka
    yoori: ‘Olawe na atthu awo ooshi.’ Attaaphale miiyo kinttela olaawo!” Munsa na
    okatipukha wawe channu khulaavo aphale aariivo Firawuuna.'
  eng-WMB: All these servants of yours will come down to me, and bow down themselves
    to me, saying, “Get out, with all the people who follow you;” and after that I
    will go out.’” He went out from Pharaoh in hot anger.
  tam-TCV: அப்பொழுது உம்முடைய அதிகாரிகள் எல்லோரும் என்முன் பணிந்து, ‘நீயும் உன்னைப்
    பின்பற்றுகிறவர்கள் யாவரும் எங்களைவிட்டுப் புறப்பட்டுப் போங்கள்!’ என்று சொல்வார்கள்.
    அதன்பின் நான் புறப்படுவேன்” என்று சொல்லி மோசே கடுங்கோபத்துடன் பார்வோனைவிட்டுப்
    புறப்பட்டான்.
  ceb-ULB: Kining tanan nga imong mga sulugoon, Faraon, moduol ug moyukbo kanako.
    Moingon sila, 'Lakaw, ikaw ug ang tanang katawhan nga nagsunod kanimo!' Human
    niana molakaw ako.” Ug mibiya siya sa Faraon nga hilabihan ang kasuko.
  pol-UBG: 'I przyjdą do mnie wszyscy twoi słudzy, i będą mi się kłaniać, mówiąc:
    Wyjdź ty i cały lud, który jest pod twoim przywództwem. Potem wyjdę. I wyszedł
    od faraona z wielkim gniewem.'
  agr-agr: 'Juju aatus nagkaemakmatai amina atueka takataijum aina nunú ashí tajutuawag
    tikishmag segatuinak: ‘Aentsjum aidau ashí yajuakam wetajum’, tujutiagtatui. Untsu
    nuna tujutainachkuig wechattajai”, tiuwai. Nuna tusa faraógka pujusa inamtaijin
    pujau Moisés kajeka jiinkiuwai.'
  kyc-kyc: Lapala Moseseme pii lao oto lumwa pyuo lao, Embena yulu pingi akali mupwa
    dupwa isale pao palipala namba mupwalyamo lapala nambape nambana wambu dupwape
    kala lanyuo puu larami lyakande. Dopa laraminyi dokopa namwa kapa yaki nyuo parama,
    leya. Dopa lapala Mosese imbumi kumapala Perao yaki nyuo peya.
  urd-GVU: موسیٰ نے یہ کچھ فرعون کو بتایا پھر کہا، ”اُس وقت آپ کے تمام عہدیدار آ کر
    میرے سامنے جھک جائیں گے اور منت کریں گے، ’اپنے پیروکاروں کے ساتھ چلے جائیں۔‘ تب
    مَیں چلا ہی جاؤں گا۔“ یہ کہہ کر موسیٰ فرعون کے پاس سے چلا گیا۔ وہ بڑے غصے میں
    تھا۔
  deu-1912: 'Dann werden zu mir herabkommen alle diese deine Knechte und mir zu Füßen
    fallen und sagen: Zieh aus, du und alles Volk, das unter dir ist. Darnach will
    ich ausziehen. Und er ging von Pharao mit grimmigem Zorn.'
  ntj-ntj: Nyangka Mawutjalu puurrpa Piirunya tirtu watjaranytja, “Nyangka-ya nyuntuku
    yamatji pirnilu pitjaku ngayula pupakatirralpi kurrurntutarra-rniya watjalku ngayuku
    yungarrapirti-tjananya makatitjaku. Nyangkalta-latju yalatja yanku.” Nyangka Mawutjanya
    mirrparnpa purlkarringkulalpi puurrpa Piirunya wantirra yanu.
  kan-2017: ಆಗ ನಿನ್ನ ಪರಿವಾರದವರೆಲ್ಲರೂ, ನನ್ನ ಬಳಿಗೆ ಬಂದು ಅಡ್ಡಬಿದ್ದು, ‘ನೀನೂ ನಿನ್ನ ಅಧೀನದಲ್ಲಿರುವ
    ಜನರೆಲ್ಲರೂ ನಮ್ಮನ್ನು ಬಿಟ್ಟು ಹೋಗಬೇಕು’ ಎಂದು ಬೇಡುವರು. ಆ ಮೇಲೆ ನಾನು ಹೊರಟುಹೋಗುವೆನು” ಎಂದು
    ಹೇಳಿದನು. ಮೋಶೆ ಈ ಮಾತನ್ನು ಹೇಳಿ ಕೋಪಾವೇಶವುಳ್ಳವನಾಗಿ ಫರೋಹನನ್ನು ಬಿಟ್ಟು ಹೊರಟುಹೋದನು.
  ena-ena: Lavɨla Mosesɨ agaŋ cɨhu ala abami. Manɨgali uami. Hulaŋ nasaŋ hɨji igu
    igu hɨsɨŋ nagɨlaŋ vevɨla mavɨn ciaŋ ciaŋ abɨbalu aba iadɨ hɨcɨ mikɨ pɨŋ mɨgalɨfɨlɨbavɨla
    abavɨbali uami. Nadɨ hulaŋ iamɨgali hula uhalaŋ aba abavɨbali uami. Hameŋ lɨlaŋ
    akuaba akuaba agɨlaŋ iahavɨci viaŋ heŋ Isipɨ fɨli tɨbɨ agadɨ vala uben uami. Lavɨla
    manɨgali saŋ igɨvɨ hɨniavɨla nudɨ valavɨla haiabɨla ivavemi.
  yap-yap: Me ul’ul Moses ngay nge ga’ar, “Ma urngin e pi tolang rom e bay rabad ra
    siro’gad ngog, miyad wenig ngog ni nggu fek gubin e girdi’ rog ngu wan. Ma aram
    e bay gu wan.” Me chuw Moses rok Farao nge yan ni kari damumuw.
  hlt-MCSB: Na sal rhoek boeih he kai taengah ha suntla uh vetih, 'Namah neh na kho
    kung kah pilnam boeih te khuen,” aka ti ham ka taengah a bakop uh daengah ni ka
    nong eh?,” a ti nah tih Pharaoh taeng lamloh thintoek thinling neh nong.
  mdy-ETH: ሙሴ ዒማና ካኣቲም፦ «ኔኤና ዎላ ማዻ ዼኤፖ ዓሳ ቢያ ታ ኮይላ ሙኪ ሎኦሚ ዚጋንዳኔ፤ ዴሮ ታኣኮ ታ ዔኪ ኬስካንዳጉዲ
    ታና ዔያታ ሺኢቃንዳኔ፤ ዬካፓ ታ ዓኣዻንዳኔ» ጌዒ፥ ጌኤዞ ሃሼኔ፤ ያዺ ጌዔስካፓ ኮሺ ዻጋዺ ካኣቲ ቤርታፓ ኬስኪ ዓኣዼኔ።
  twi-ASANTE: Wo mpanimfoɔ yi nyinaa bɛtu mmirika, adi mʼakyiri, akoto asrɛ sɛ, ‘Yɛpa
    wo kyɛw, firi ha ntɛm na kɔfa wo nkurɔfoɔ nyinaa ka wo ho kɔ.’ Sɛ ɛba saa a ansa
    na mɛkɔ!” Mose wiee kasa no, ɔde abufuhyeɛ firii ahemfie hɔ kɔeɛ.
  mwc-mwc: Nikosi Egypt babadisi sina botu kuriku ba naokuai sini maere sogasoga ba
    sina wona, ‘Ko nae, am pipiya tebi sununurim wai yabata!’ Kona murinai yauku ana
    nae.” Damanina ba Moses ere yagisina taupauma i sumarei.
  eng-WEBU: All these servants of yours will come down to me, and bow down themselves
    to me, saying, “Get out, with all the people who follow you;” and after that I
    will go out.’” He went out from Pharaoh in hot anger.
  bnp-bnp: E huriki a bolekori vomu bara ri valai, ri lolu na matagu ri ta maea, o
    vano ngane! Ioe turane huriki a viri vomu, mu vano malaviriri! Ra vuranga nga
    ge bele taro, muri iau ga pea e Egipto.” E Moses i madihi hateka a hatena, i pea
    e Parao, i pagitala.
  wal-wal: Ha ne sunttati ubbai duge taakko yiidi, ta sinttan gufannidi ziggana; ziggidi,
    ‘Kiyada barkkii! Nena kaalliya asai ubbaikka bo!’ yaagana. Hegaappe guyyiyan taani
    baana” yaagiis. Hegaappe guyyiyan Muusee hanqquwaa suulliiddi, kawuwaa sinttappe
    kiyidi biis.
  spa-PDDPT: 'Entonces vendrán a mí todos estos esclavos tuyos, se postrarán ante
    mí y dirán: Sal tú y todo el pueblo que sigue tus pasos. Después de esto, saldré.
    Y se retiró muy enojado de la presencia de Faraón.'
  gun-gun: 'Ha''e ramo nerembiguai kuery apy ikuai va''e xea py jogueruvy vy xerenonde
    ojero''a reve aipoe''i ''rã: “Tereo ndee ha''e neretarã kuery ndereve ikuai va''e
    ha''e javive”, he''i ''rã xevy. Ha''e va''e rire mae ma ''rã aa — he''i Faraó
    pe. Ha''e rami vy Moisés ipoxy vaipa reve ojepe''a Faraó renonde gui.'
  agu-BL: 'Ma jalu'' chicyakil cu''n tzun yi e'' wi''tz ajcawe''j, chu''l tan cu''swutzil
    tzinwutz nin chicopon mejlok tzinwutz. Ej nin scyale'' swetz: “Bne''u'' pawor
    ta'' tan cyele''nu'' scyuch'' cyakil tanumu''.” Poro ko quil chiban yi xtxolbile''j
    quil ke''l, stzun Moisés bantz tetz yi rey. Wi''nin tzun ẍchi''che''n c''u''l
    Moisés yi tele''n tzajtz tan yol tetz faraón.'
  ilo-ULB: Amin dagitoy nga adipenmo, Faraon, umaydanto ket agrukbabda kaniak. Ibagadanto,
    “Inkayo, sika ken amin a tattao a sumursurot kenka!” Kalpasan dayta pumanawakto.”
    Ket pinanawanna ni Faraon a kasta unay ti pungtotna.
  kpg-kpg: Moses ga haga lawa ana helekai, “Au gau aamua huogodoo ga lloomoi ga dogoduli
    i ogu mua, ga tangi mai gi di au bolo au gi lahia agu daangada gii hula. Nomuli
    gei au gaa hana.” Moses ga hagatanga i baahi di king mo dono hagawelewele.
  uig-ARA: 'ــ شۇنىڭ بىلەن بۇ ئەمەلدارلىرىڭنىڭ ھەممىسى ئالدىمغا كېلىپ، ماڭا تەزىم
    قىلىپ: «سىلى ئۆزلىرى ۋە سىلىگە ئەگەشكەن بارلىق قوۋملىرى چىقىپ كېتىشكەيلا!» دەپ
    ئېيتىدۇ، ئاندىن چىقىپ كېتىمەن» ــ دېدى-دە، قاتتىق غەزەپ بىلەن پىرەۋننىڭ ئالدىدىن
    چىقىپ كەتتى.'
  bps-bps: Na kadang i kdee dad ganlalam ani, salu di deg na lkuad ale, du fakdo ale
    di deg, na manla kadang, ‘Tabyà, lamwà ge di banwemi ani, na faginam i dad to
    gal mlalò ge.’ Én man i dad ganlalam kadang, na kafnge én mdà agu di banwe ani.”
    Di klo Mosis talù ani, too sè i kaflabean, taman mdà kenen tmagak i harì.
  sus-sus: Na tɛmui i xa kuntigie birin fama nɛ e xinbi sinde n bun ma, e a fala n
    bɛ, a n tan nun n ma ɲama birin xa mini e xa bɔxi kui. N na gɛ na rabade, n sigama
    nɛ.›» Munsa to gɛ na falade, a naxa keli Firawuna xun ma, a xɔnɔxi ki fanyi ra.
  pon-2006: Moses eri kaimwisengkihla eh koasoi, patohwan, “Sapwellimomwi lapalap
    akan koaros ahpw pahn pwarodo oh poaridi mwohi, patohwan, ‘Komw ketiketwei, komwi
    oh sapwellimomwi aramas akan koaros.’ Mwurin met, I ahpw pahn patopatohla.” Moses
    eri patopatohla sang rehn Parao ni eh lingeringer laud.
  jae-jae: Go nêm sakiŋwaga samob tonaŋ sêsêp sêndêŋ aê sêmêŋ ma sewec êndêŋ aê ma
    sêsôm gebe ‘Ôkôc taôm sa ma nêm lau samob sêndaŋguc aôm.’ Su, go jawi gamêŋ siŋ.”
    Ma Mose kêsa aŋga Paraonê totêtac ŋandaŋ kapôêŋgeŋ gêja.
  ksd-ksd: 'Ma diat par go kaum umana tultul diat a vana ur piragu, ma diat a va timtibum
    tadav iau, diat a biti: Una irop ma ra tarai par ba diat a mur u; ma na par go,
    ma ina irop. Ma i ga vana balakane Parao, ma i ga karangap kana kankan.'
  tur-YTC: 'Bütün bu hizmetkârların aşağıya yanıma gelip önümde eğilecekler ve şöyle
    diyecekler: “Sen ve ardından gelen bütün halkla birlikte çıkın.” ve ben ondan
    sonra çıkacağım.''” Firavun''un yanından kızgın bir öfkeyle çıktı.'
  grc-BRENT: Καὶ καταβήσονται πάντες οἱ παῖδές σου οὗτοι πρός με, καὶ προσκυνήσουσί
    με, λέγοντες, ἔξελθε σὺ, καὶ πᾶς ὁ λαός σου, οὗ σὺ ἀφηγῇ· καὶ μετὰ ταῦτα ἐξελεύσομαι·
    ἐξῆλθε δὲ Μωυσῆς ἀπὸ Φαραὼ μετὰ θυμοῦ.
  ind-AYT: 'Semua hambamu akan bersujud kepadaku dan membungkukkan diri mereka kepadaku
    sambil berkata: Keluarlah kamu dan seluruh umat yang mengikutimu! Setelah itu,
    aku baru akan pergi.’” Kemudian, dia pergi dari Firaun dalam kemarahan yang menyala-nyala.'
  nya-nya: Nduna zanu zonse zidzabwera kwa ine, kugwada pamaso panga ndi kunena kuti,
    “Pita iwe ndi anthu ako onse amene akukutsatirawa! Zimenezi zikadzachitika ine
    ndidzachoka.” Ndipo Mose anachoka kwa Farao atakwiya kwambiri.
  hrv-hrv: 'Onda će svi ovi tvoji dvorani k meni doći, preda me se baciti i vikati:
    Nosi se i ti i sav puk koji za tobom ide! Poslije toga ću otići.” I gnjevan ode
    od faraona.'
  mps-mps: Tama Mosesgo te po ma wai, “Tama tuni bidi, nage dali, gavman sę ebo bidi
    dabe, dage tigidali aselama, tama enaba kidu sugunama, po bomonama weyu, te po
    waibao, ‘Nage pao. Nage naga we bidi hani dali, polo pao.’ Te sę tigidali pedela
    silama, tama nosali eno te Isip taga paibao.” Tama Moses sębę mu elama, tama
    agai te tuni bidi tagala buluba soai.
  tpi-tpi: Na Moses i tok, “Na king, olgeta ofisa bilong yu bai i kam na brukim skru
    long mi na tok strong olsem, ‘Yu go. Yu wantaim ol lain manmeri bilong yu, go
    hariap.’ Dispela olgeta samting i kamap pinis na bihain bai mi lusim Isip.” Moses
    i belhat nogut tru na em i lusim king na i go ausait.
  dan-1931: 'Da skal alle dine Tjenere der komme ned til mig og kaste sig til Jorden
    for mig og sige: Drag dog bort med alt det Folk, der følger dig! Og så vil jeg
    drage bort!” Og han gik ud fra Farao med fnysende Vrede.'
  vie-OVCB: 'Môi-se tiếp: “Quần thần của vua sẽ chạy đến, quỳ lạy van xin tôi: ‘Xin
    các ông đi!’ Đến lúc ấy, tôi mới đi.” Nói xong, Môi-se bước ra khỏi cung điện
    Pha-ra-ôn trong cơn nóng giận.'
  guj-2017: પછી તમારા આ બધા જ ચાકરો મારી પાસે આવશે. મને પગે લાગશે. અને કહેશે કે, તમે
    તથા તમારા બધા લોકો જતા રહો. અને ત્યારપછી જ હું તો અહીંથી જવાનો છું. પછી મૂસા કોપાયમાન
    થઈને ફારુનની પાસેથી જતો રહ્યો.”
  pon-2006A: Moses eri kaimwisengkihla eh koasoi, patohwan, “Sapwellimomwi lapalap
    akan koaros ahpw pahn pwarodo oh poaridi mwohi, patohwan, ‘Komw ketiketwei, komwi
    oh sapwellimomwi aramas akan koaros.’ Mwurin met, I ahpw pahn patopatohla.” Moses
    eri patopatohla sang rehn Parao ni eh lingeringer laud.
  por-BRBSL: 'Todos esses seus servos virão até mim, e se curvarão diante de mim,
    dizendo: “Saia, com todas as pessoas que o seguirem;” e depois disso eu sairei”.
    Saiu do Faraó em fúria quente.'
  aly-aly: Ikwer-they warrkenh ngkwenh-rnem atyeng-warl apetyem kwenerrey-alhemel.
    Rernem angkem, ‘Moses! Alha nhenh-they, ngkwenh-rnem ingkerrenh atnwenheyna apmer
    nhenh-they, rernemarl ngkweng awelheyel-rnem.’ Alakenh-anyem rernem atyeng angkenty,
    atha renh-rnem iwerl-alhem alhemel-anem.” Moses ra ahelerrek, Pharaoh renh iwerl-alhek-anem.
  cth-cth: Na sannaw pueng ni hai kai koe tho awh nateh tabut laihoi cet ati han.
    Nang hoi na hnukkâbangnaw koung tâcawt telah a dei hnukkhu, kai ka cei han telah
    a dei pouh teh a lungkhuek teh Faro koehoi a tâco.
  twi-twi: Wo mpanyimfo yi nyinaa betu mmirika, adi mʼakyi, akotow asrɛ sɛ, ‘Yɛpa
    wo kyɛw, fi ha ntɛm na kɔfa wo nkurɔfo nyinaa ka wo ho kɔ.’ Sɛ ɛba saa a ansa
    na mɛkɔ!” Mose wiee kasa no, ɔde abufuwhyew fii ahemfi hɔ kɔe.
  hlt-hlt: Na sal rhoek boeih he kai taengah ha suntla uh vetih, 'Namah neh na kho
    kung kah pilnam boeih te khuen,” aka ti ham ka taengah a bakop uh daengah ni ka
    nong eh?,” a ti nah tih Pharaoh taeng lamloh thintoek thinling neh nong.
  tbz-SIM: 'Dɛ mɔ̀nnì ɑ tũ̀mbɛ̀ bo kɔtɛní kɛ́nínkú n yììkɛ̀ kɛ dɔ̀: Yɛ̀, fɔ̃́ nnɛ̀
    ɑ kɔbɛ. Kɛ̀ n yɛ̀. Mɔyiisi bɛ́i mɛmmɛ kɛ́yɛ̀nnɛ̀ kɛmiɛkɛ diɛkɛ̀ okpɑ̀ɑ̀tì cĩ́ɛ̃̀tɛ̀.'
  msy-2020: Egha Moses kamaghɨn a mɨgei, “Atrivim, nɨn ingangarir gumaziba bar na
    bagh izɨ nan guamɨn tevibar pɨrɨva, pamten kamaghɨn mɨkɨmam, nɨ mangɨ uan gumazamiziba
    sara inigh mangɨ. Eghtɨ kɨ mangam. Arazir kaba otivightɨ, kɨ gɨn Isip ategham.”
    Egha Moses navim isia anɨngagha atrivim ategha azenan ghu.
  dop-dop: 'Ɩlɛnɑ Moisi tɑsɑ sɩ: Wɑɑtʋ ɩnǝɣɩ Icipiti wulɑʋ tǝmlɛ nyǝ́mɑ pɑnɛ pɑ tǝnɑ
    pɑɑ kɔɔ nɑ pɑ́ luŋ mɑ tɛɛ kɛ́ ɑkulɑ sɩ mɑ́ nɑ mɑ yǝlɑɑ tǝ́ lɩɩ. Ɩlɛnɑ mɑ́ɑ́ lɩɩ
    kpɑkpɑɑ ɩnɩ. Pǝ wɑɑlɩ kɛ́ Moisi lɩɩnɑ pɑ́ɑ́nɑ́ sɔsɔɔnɑ kɛ Icipiti wulɑʋ tɛ.'
  azb-azb: 'Sonra bütün bu qulların yanıma gələcək və mənə təzim edib deyəcəklər:
    “Sən və ardınca gələn bütün xalq buradan çıxın!” Bundan sonra mən çıxacağam».
    Sonra Musa qızğın qəzəblə fironun yanından çıxdı.'
  eng-DBY: And all these thy bondmen shall come down unto me, and bow down to me,
    saying, Go out, thou, and all the people that follow thee; and after that I will
    go out. And he went out from Pharaoh in a glowing anger.
  hin-2017: तब तेरे ये सब कर्मचारी मेरे पास आ मुझे दण्डवत् करके यह कहेंगे, ‘अपने सब
    अनुचरों समेत निकल जा।’ और उसके पश्चात् मैं निकल जाऊँगा।” यह कहकर मूसा बड़े क्रोध
    में फ़िरौन के पास से निकल गया।
  wol-KYG: 'Bu loolu amee mboolem sa dag yii dinañu ma sujjóotalsi te naan ma: “Demal,
    yaak mbooloo, mi la topp yépp!” Su ko defee ma doora dem.» Musaa nag won Firawna
    gannaaw, mer ba, fees.'
  swp-swp: 'Em heaheari gamagaridi abo se dobima arigu eai, se debatutu matagu eai,
    abo si ene, “U lausuara eo tatao gamagaridi isi tauhemuriwataim”: eo murina eai
    abo ea pesa.’” To Parao matana i pesagabaei ma ouyalayala‐aririna.'
  bjr-bjr: Mooseefa kafaa Faraoona qimamidanoo qinau. Ani ainainiranasaa rakisi mariasa
    aiqamausa qinee iannannai anireeqa qini doorinni niqoori saunu arafiqa qiniara
    doo aneenna maqannaasa nifiqee fuannee qifaranoo. Miqi qifaqa qinee doo fuanauranoo.
    Mooseefa miqi qimasee aranaqoofanoo aanoomaseenoo raudanau.
  eng-YLT: and all these thy servants have come down unto me, and bowed themselves
    to me, saying, Go out, thou and all the people who [are] at thy feet; and afterwards
    I do go out;' — and he goeth out from Pharaoh in the heat of anger.
  kne-kne: Kanan Moses ay nangipaanongos, “Kadi et omali dan to amin din oopisyal
    mo ay mandokmog ya manpakaasi en sak-en ta koyogek amin din ipogaw ko ay komaan
    isna et komaanak tet-ewa.” Idi makdeng ay ibagan Moses di, palalo di bonget na
    ay nanaynan sin ari.
  wat-wat: Ya tovisime matatafusi sina nemiya naukuwai sina koduwa keta sina kamanemanikuwa
    be yaku namonamoḡa ana visiya keta ana niisiya. Eyo noko nenei naki ana niya.”
    Mosese sinena i nubusubusuwaniya eketa tufomu i sinanoviya.
  bzd-NTPO: 'Eta̱ Moisés tö ikí̱ ché ia̱: —Be'' kue̱blupa ko̱s döraë ye'' ska'', eta̱
    ie''pa e̱'' tkörawa̱ kuchë ki̱ ye'' wörki̱ ta̱ ikköchörarak ye'' a̱: ‘Be'' yúshka.
    Be'' yamipa tso'' ko̱s be'' ta̱ e''pa tsú̱mirak ñies.’ Eta̱ Moisés ulune tai̱ë
    e̱'' yéttsa̱ Egipto blú wörki̱.'
  eng-WYC-2017: And all these thy servants shall come down to me, and they shall pray
    me, and shall say, Go out thou, and all the people which is subject to thee; after
    these things we shall go out. And Moses full wroth went out from Pharaoh.
  eng-WMBB: All these servants of yours will come down to me, and bow down themselves
    to me, saying, “Get out, with all the people who follow you;” and after that I
    will go out.’” He went out from Pharaoh in hot anger.
  urd-GVH: मूसा ने यह कुछ फ़िरौन को बताया फिर कहा, “उस वक़्त आपके तमाम ओहदेदार आकर
    मेरे सामने झुक जाएंगे और मिन्नत करेंगे, ‘अपने पैरोकारों के साथ चले जाएँ।’ तब मैं
    चला ही जाऊँगा।” यह कहकर मूसा फ़िरौन के पास से चला गया। वह बड़े ग़ुस्से में था।
  rug-rug: Meke koasa nana zinama vina betobeto, si zama guahe se Mosese, “Sari doduru
    mua palabatu si kaqu mae, meke kokotuṉu gore pa kenuqu rau, meke kaqu tepa au
    rini, pude kaqu turaṉi sari doduru qua tinoni meke taloa. Pa mudina sapu gua asa,
    si kaqu taluarae si rau” Meke ta ṉaziri sisigiti se Mosese, meke taluarae koasa
    baṉara.
  gaz-gaz: Qondaaltonni kee kunneen hundinuu gara koo dhufanii naa sagadan; ‘Atis,
    namoonni si duukaa buʼan hundinuus deemaa!’ jedhu; anis ergasii nan deema.” Museenis
    akka malee aaree Faraʼoon biraa baʼe.
  fra-LSG: 'Alors tous tes serviteurs que voici descendront vers moi et se prosterneront
    devant moi, en disant: Sors, toi et tout le peuple qui s’attache à tes pas! Après
    cela, je sortirai. Moïse sortit de chez Pharaon, dans une ardente colère.'
  gnn-gnn: Walala yurru djämamirrinydja walala nhumalaŋgu marrtji, bala ṉepaḻ‐nyilŋ'thunna
    ŋarrakalanydja, bala waŋa yurru bitjanna, “Gatjuy yarrkthurrana‐wala ŋanapurruŋgala
    wäŋaŋurunydja dhipuŋurunydja, bukmakthiyana yana walala.” ’ Ga dhäŋuru ŋuliŋurunydja
    ŋarra yurru marrtjina yanana‐wala.” Ga bitjarra ŋayi yukurrana Mawtjitjthu ḻakaraŋalanydja
    nhanbala buŋgawawanydja. Bala ŋayi gonha'yurruna ŋanya buŋgawanhanydja ŋunhi Mawtjitjthu,
    yurru ŋayi marrtjinanydja ŋaramurryinana manapara.
  yal-yal: Nayi, i ya kuntigini itoe birin fama nɛn n fɛma, e xinbi sin n yɛtagi,
    e yi a fala, e naxa, ‘Siga, i tan nun yamaan naxan biraxi i fɔxɔ ra!’ Na xanbi
    ra, n sigama nɛn.” Musa xɔlɔxi gbeen yi keli Firawona fɛma.
  haw-1868: A o keia poe kauwa au, e hele mai no lakou io'u nei, a e kulou ilalo imua
    o'u, a e i mai, E hele aku oe, a me na kanaka a pau mamuli ou. A mahope iho e
    puka aku no wau. Hele ae la ia mai o Parao mai me ka wela o kona huhu.
  arb-NAV: 'فَيَأْتِي إِلَيَّ، مِنْ ثَمَّ، جَمِيعُ عَبِيدِكَ هَؤُلاءِ وَيَنْحَنُونَ
    أَمَامِي قَائِلِينَ: انْطَلِقْ أَنْتَ وَكُلُّ مَنْ يَتْبَعُكَ مِنَ الشَّعْبِ.
    وَآنَئِذٍ فَقَطْ أَمْضِي». ثُمَّ انْصَرَفَ مِنْ لَدُنْ فِرْعَوْنَ بِغَضَبٍ مُحْتَدِمٍ.'
  ewe-ewe: Wò aɖaŋudela siawo katã aƒu du ava tum, woade ta agu, eye woaƒo koko be,
    ‘Míeɖe kuku, midzo enumake, eye mikplɔ miaƒe amewo katã dzoe.’ Nya sia koe adzɔ
    hafi madzo!” Mose do dɔmedzoe, eye wòdzo le fiasã la me.
  eng-LEE: 'And all these thy servants shall come down unto me, and bow themselves
    down unto me, saying, Get thee out, and all the people that followeth thee; and
    after that I will go out: and he went out from Pharaoh in a burning anger.'
  gvn-gvn: '@see-verse:EXO.011.007'
  asm-FB: ফৌৰণ, আপোনাৰ সকলো দাস সকল মোৰ ওচৰলৈ নামি আহি মোৰ আগত প্ৰণিপাত কৰিব। তেওঁলোকে
    ক’ব, ‘আপুনি আৰু আপোনাক অনুসৰণ কৰা লোকসকল ওলাই যাওক!’ তাৰ পাছতহে মই বাহিৰলৈ ওলাই
    যাম।” এই বুলি তেওঁ বৰ ক্ৰোধেৰে ফৰৌণৰ ওচৰৰ পৰা ওলাই আহিল।
  sus-A: نَ تّمُي عِ شَ كُنتِفِيٍ بِرِن قَمَ نّ عٍ شِنبِ سِندٍ ﭑ بُن مَ، عٍ عَ قَلَ
    ﭑ بّ، عَ ﭑ تَن نُن ﭑ مَ حَمَ بِرِن شَ مِنِ عٍ شَ بْشِ كُي. ﭑ نَ فّ نَ رَبَدٍ،
    ﭑ سِفَمَ نّ.›» مُنسَ تٌ فّ نَ قَلَدٍ، عَ نَشَ كٍلِ قِرَوُنَ شُن مَ، عَ شْنْشِ
    كِ قَنيِ رَ.
  fra-SBL: 'Tous tes serviteurs descendront vers moi et se prosterneront devant moi
    en disant : « Sors, avec tout le peuple qui te suit » ; et après cela, je sortirai.''"
    Il sortit de chez Pharaon dans une colère ardente.'
  hbo-hbo: וְיָרְד֣וּ כָל־עֲבָדֶיךָ֩ אֵ֨לֶּה אֵלַ֜י וְהִשְׁתַּֽחֲוּוּ־לִ֣י לֵאמֹ֗ר
    צֵ֤א אַתָּה֙ וְכָל־הָעָ֣ם אֲשֶׁר־בְּרַגְלֶ֔יךָ וְאַחֲרֵי־כֵ֖ן אֵצֵ֑א וַיֵּצֵ֥א
    מֵֽעִם־פַּרְעֹ֖ה בָּחֳרִי־אָֽף׃ ס
  eng-WYCLIFFE: And alle these thi seruauntis schulen come doun to me, and thei schulen
    preye me, and schulen seie, Go out thou, and al the puple which is suget to thee;
    aftir these thingis we schulen go out.
  piu-2006: '@see-verse:EXO.011.007'
  pjt-pjt: Munu piṟuku Moselu palula wangkangu, “Kaya nyuntumpa wati mayatja tjuṯa
    pitjala ngayula kuranyu pupakatiku, munuṉi ngayula wangkaku alatji, ‘Ara ngura
    nyanganguṟu, munu nyuntumpa aṉangu tjuṯa kuḻu kati, panya nyuntula wangaṉarangku
    kulilpai tjuṯa!’ Alatjiṉiya wangkaku, kaṉa nyara palulanguṟu ngayulu nyuntunya
    wantikatiku.” Nyanga alatji Moselu mirpaṉṯu wangkangu mayatja panya Piiṟala puḻkaṟa
    mirpaṉarira. Munu wangkara wiyaringkula wantikatira mirpaṉpa alatjiṯu anu.
  cwe-cwe: Musa kakomelezela kwa kumulongela mfalume wa Misili, “Wasang'hani wako
    wano wose wezanizila na kuinama kwa hishima haulongozi wangu, wezanilamba nisegele
    muna iisi ya Misili, niye na wanhu wose wowonisondelela. Yahakomelezeka yayo,
    nizasegela.” Maabaho Musa kuno kana ludoko kasegela kwa mfalume wa Misili.
  bgs-bgs: Igkagi si Moises, na mà din, “Tumubang tô langun opisyales nu kanak, asta
    lumingkóód dan. Pédu-édu dan na miwà a, asta patákkássán ku tô mga sakup ku. Atin
    ka matuman dán ni, miwà ad.” Tuu isókó si Moises, asta igtananan din tô harì.
  kik-kik: Anene aya aku othe magooka kũrĩ niĩ, manyinamĩrĩre makiugaga atĩrĩ, ‘Thiĩ,
    we mwene o na andũ arĩa makũrũmĩrĩire!’ Thuutha ũcio nĩngathiĩ.” Hĩndĩ ĩyo Musa,
    acinĩtwo nĩ marakara, akĩeherera Firaũni.
  fra-NCL: 'Alors tous tes serviteurs qui sont ici descendront vers moi et se prosterneront
    devant moi, en disant : Sors, toi et tout le peuple qui est à ta suite ! Après
    quoi, je sortirai. » Et Moïse sortit de chez Pharaon en grande colère.'
  cek-AK: Hae ih na tamnanawk boih kai khaeah angzoh o moe, ka hmaa ah akuep o pacoengah,
    nangmah hoi na hnukbang kaminawk to tacawt o boih lai ah, tiah na thuih pacoengah
    ni ka caeh han vop, tiah a naa. Mosi loe palungphui moe, Faro to tacawt taak.
  xla-xla: Epame ma wa꞉ oko sotapo na꞉ hete sitali dla puame heodepo otele yu mate
    epo atlamyelepe, ‘Wa꞉ mo itle wa꞉ opa mate epo wa꞉ alisisi mate alikili a꞉ma mo-woyapo
    tane,’ demyelepe. Epalati na꞉tapo na꞉ alisisi hapuloma halopo na꞉ opa eleme alikili
    a꞉ma woyamolowepo,” diyo. Mosestapo yu iye atlemhalepo gudepame siyaladle mate
    Pelo aya tle alikili a꞉ma woyapo taiyo.
  cuk-cuk: '“Bela dule-bega-arbamalad anse duurmaknonikoed, yokorgi-sindigar-sii anga
    sogdamaloed: ‘Be naye, degine, bela be-sordamar-beba-nanaimalad, bela be namarye.’
    Agi geb an naoed, iduardi an naosulid.” Bela-bela Moisés nue-urwe Faraón-asabin-gwichi
    noalid.'
  uig-CYR: '— Шуниң билән бу әмәлдарлириңниң һәммиси алдимға келип, маңа тазим қилип:
    «Сили өзлири вә силигә әгәшкән барлиқ қовмлири чиқип кетишкәйла!» дәп ейтиду,
    андин чиқип кетимән» — деди-дә, қаттиқ ғәзәп билән Пирәвнниң алдидин чиқип кәтти.'
  pma-pma: Navong Mosis mul selus, tin kati ka viteni mun mini vit, “En avong koanek,
    hetetamen keil onom imai, iha netan minau. Keil ipeah nau keke malah lat meatin
    keil onak iha ran keil. Hevus, niha suk.” Navong selus evus, Mosis mea ran asuv
    houlu enek.
  tel-2017: అప్పుడు నీ సేవకులైన వీరంతా నా దగ్గరికి వస్తారు. నా ఎదుట సాష్టాంగపడి, ‘నువ్వు,
    నిన్ను అనుసరించే వాళ్ళంతా ఈ దేశం విడిచి బయలుదేరండి’ అని చెబుతారు. అప్పుడు నేను
    నా ప్రజలతో వెళ్ళిపోతాను” అని చెప్పి మోషే మండిపడుతూ ఫరో దగ్గరనుండి వెళ్ళిపోయాడు.
  hat-BSA: '“‘Tout sa yo, sèvitè pa w yo va vin bese ba devan m, e yo va di: ‘Ale
    deyò, ou menm avèk tout moun ki swiv ou yo, e apre sa, mwen va ale deyò.’” Epi
    li te sòti devan Farawon, ranpli avèk kòlè e byen cho.'
  kos-kos: Moses el aksafyela sramsram lal ke el fahk mu, “Mwet fulat lom nukewa ac
    fah tuku nu yuruk ac faksufi ye mutuk, ac elos ac fah kwafe sik in us mwet luk
    nukewa som. Toko, nga fah som.” Na Moses el som lukel tokosra ke kasrkusrak lulap.
  hbo-WLC: וְיָרְד֣וּ כָל־עֲבָדֶיךָ֩ אֵ֨לֶּה אֵלַ֜י וְהִשְׁתַּֽחֲוּוּ־לִ֣י לֵאמֹ֗ר
    צֵ֤א אַתָּה֙ וְכָל־הָעָ֣ם אֲשֶׁר־בְּרַגְלֶ֔יךָ וְאַחֲרֵי־כֵ֖ן אֵצֵ֑א וַיֵּצֵ֥א
    מֵֽעִם־פַּרְעֹ֖ה בָּחֳרִי־אָֽף׃ ס
  ibo-ibo: Ndị ọchịchị gị ndị a ga-abịa gbuo ikpere rịọọ m sị m, ‘Biko kpọrọ ndị gị
    pụọ nʼobodo anyị.’ Mgbe ha mesịrị nke a, aga m apụ.” Iwe were Mosis mgbe o si
    nʼụlọ Fero na-apụta.
  ory-ory: ତହିଁରେ ତୁମ୍ଭର ଏହି ସମସ୍ତ ଦାସମାନେ ମୋʼ ନିକଟକୁ ନତ ହୋଇ ଆସିବେ ଓ ମୋତେ ପ୍ରଣାମ କରି
    କହିବେ, ‘ତୁମ୍ଭେ ଓ ତୁମ୍ଭର ଅନୁଗତ ସମସ୍ତ ଲୋକ ବାହାରି ଯାଅ;’ ତହିଁ ଉତ୍ତାରେ ମୁଁ ବାହାରି ଯିବି।”
    ଏଥିଉତ୍ତାରେ ସେ ପ୍ରଚଣ୍ଡ କ୍ରୋଧରେ ଫାରୋଙ୍କ ନିକଟରୁ ବାହାରିଗଲେ।
  chk-chk: Iwe, Moses a sopwela le kapas, “Noum kei nöüwis meinisin repwe feito rei,
    repwe chapetiu fän mesei o tüngor rei, ‘Oupwe feila, en me ekana aramas meinisin
    ka wisen emweniir.’ Mürin üpwe feila.” Iwe, Moses a feila seni Farao fän watten
    an song.
  rop-rop: Wal Mosis bin kipgon tok langa det king, “Ol dislot boswan wekinmen blanga
    yu hu jandapbat iya garra kaman en baudan lida langa mi, en dei garra askim mi
    blanga gowei garram main pipul olabat, en afta melabat garra gowei brom dijan
    kantri.” Lagijat na Mosis bin tok langa det king, en imbin gitwail langa det king,
    en afta imbin gowei brom im.
  ukr-1871: 'І прийдуть усї твої дворяне до мене, та й уклоняться менї говорючи: Виходь
    ізвідсї сам і всї люде, що йдуть за тобою; тодї й вийду. Та й вийшов од Фараона
    палаючи гнївом.'
  bch-bch: Eao lem madidnga ga lem panua toa ngada ne ga tinam tikor aed pagau ta
    tiposa matua bedane, ‘Manmanae! La toman ngan panua toa ngada na tinasnasi lingem!’
    Kadonga toa ngada ne iuot ga kus ta gau ga natnan Isip ga nala.” Moses iposa bedaoa
    ga kus ta itnan maron kapei togid Isip ta iuot ga ila, be ilolo bake tau.
  deu-1951: 'Dann werden alle diese deine Knechte zu mir herabkommen und mir zu Füßen
    fallen und sagen: Ziehe aus, du und alles Volk hinter dir her! Darnach werde ich
    ausziehen! Und er ging vom Pharao mit grimmigem Zorn.'
  eng-JPS: 'And all these thy servants shall come down unto me, and bow down unto
    me, saying: Get thee out, and all the people that follow thee; and after that
    I will go out.'' And he went out from Pharaoh in hot anger.'
  srp-1865: 'I doæi æe sve te sluge tvoje k meni, i pokloniæe mi se govoreæi: idi,
    i ti i sav narod koji je pristao za tobom. I onda æu izaæi. I otide Mojsije od
    Faraona s velikim gnjevom.'
  lug-lug: Era bano abakungu bo bonna balijja gye ndi nga babundabunda, ne banvuunamira
    nga banneegayirira nti, ‘Genda, ggwe n’abantu bo bonna abakugoberera.’ Oluvannyuma
    lw’ebyo nange ndigenda.” N’ava awali Falaawo n’obusungu bungi nnyo.
  heb-heb: וירדו כל עבדיך אלה אלי והשתחוו לי לאמר צא אתה וכל העם אשר ברגליך ואחרי
    כן אצא ויצא מעם פרעה בחרי אף׃
  ben-IRV: আর তোমার এই দাসেরা সবাই আমার কাছে নেমে আসবে ও প্রণাম করে আমাকে বলবে, ‘তুমি
    ও তোমার অনুগামী সব লোকেরা যাও,’ তারপর আমি বেরিয়ে আসব।” তখন তিনি খুব রেগে গিয়ে
    ফরৌণের কাছ থেকে বেরিয়ে গেলেন।
  pan-pan: ਅਤੇ ਇਹ ਤੇਰੇ ਸਭ ਟਹਿਲੂਏ ਮੇਰੀ ਵੱਲ ਉੱਤਰਨਗੇ ਅਤੇ ਮੇਰੇ ਅੱਗੇ ਮੱਥੇ ਰਗੜਨਗੇ ਇਹ ਆਖ
    ਕੇ ਕਿ ਤੂੰ ਜਾ ਅਤੇ ਤੇਰੇ ਸਾਰੇ ਲੋਕ ਜਿਹੜੇ ਤੇਰੀ ਪੈਰਵੀ ਕਰਦੇ ਹਨ ਅਤੇ ਉਸ ਦੇ ਪਿੱਛੋਂ ਮੈਂ ਨਿੱਕਲ
    ਜਾਂਵਾਂਗਾ। ਫੇਰ ਉਹ ਫ਼ਿਰਊਨ ਦੇ ਕੋਲੋਂ ਕ੍ਰੋਧ ਦੀ ਅੱਗ ਵਿੱਚ ਨਿੱਕਲ ਗਿਆ।
  tkr-tkr: 'Yiğın insanar zasqa abı, yizde g''elybışeeqa qutyopk''ul eyhesın: «Ğunar
    hoora, vaqa qihna hoyharan gırgın milletıd hooracen!» Mançile qiyğa zı əlyhəəsda.
    Manıd uvhu, Mısa qəlın qek''a fironusse qığeç''ena.'
  mya-JVB: ကိုယ်တော် ၏ ကျွန် ဖြစ်သော ဤ လူအပေါင်း တို့သည်လည်း ကျွန်ုပ် ထံ သို့လာ ၍
    ပြပ်ဝပ် လျက် ထွက်သွားပါ။ ကိုယ်တော် နှင့် ကိုယ်တော် နောက် ၌ လိုက်သော လူ အပေါင်း
    တို့ ထွက်သွား ကြပါဟု ပြောဆို ပြီးမှ ကျွန်ုပ်ထွက်သွား ပါမည်ဟု လျှောက်ဆိုသဖြင့်
    ၊ အမျက် ထွက်၍ ဖာရော ဘုရင်ထံမှ ထွက်သွား လေ၏။
  tte-O: Mosese iwaloyoi iba, “Kam tosaguwo meuloili kani silaoma tutulili sitalu-sakonayagili
    koliyau yo sikawanoi koliyau yakato yau yo Isileli meuloili kalowasi. Ee kabo
    muli mena kani kalowasi.” Mosese me ana munamunai ana walo iyemwawasi kabo kin
    ilogabaen.
  hmo-hmo: Ma Mose ia gwau, “Farao e, oiemu hesiai taudia ibounai do idia mai lau
    dekenai, lauegu vairana dekenai do idia tomadiho, do idia gwau, ‘Oi raka siri,
    oiemu orea taudia ibounai danu!’ Unai murinai dohore lau raka siri.” Vadaeni Mose
    be Farao ena vairana dekena amo ia raka siri, mai badu siahuna danu.
  urd-urd: और तेरे यह सब नौकर मेरे पास आकर मेरे आगे सर झुकाएंगे और कहेंगे, कि 'तू
    भी निकल और तेरे सब पैरौ भी निकलें, इसके बाद मैं निकल जाऊँगा। यह कह कर वह बड़े
    ग़ुस्से में फ़िर'औन के पास से निकल कर चला गया।
  rus-SYN: 'И придут все рабы твои сии ко мне и поклонятся мне, говоря: выйди ты и
    весь народ твой, которым ты предводительствуешь. После сего я и выйду. И вышел
    Моисей от фараона с гневом.'
  bqc-SIM: N ìwaɛ beeↄ mↄ ma kĩ́i píi, aai kúlɛmɛɛ, aai mɛ mà gɛ́ ń ma gbɛ̃́ↄ
    píi. Bee gbɛa sa mí gɛ́. Ɔ̃ Mↄizi bↄ̀ Falaↄ̃ↄ kĩ́i ń pↄfɛ̃ zↄ̃ↄo.
  tcz-CHONGTHU: “Chu teng Egypt gam'a nanung juiho leh nasohte abonchauva keima lam'a
    hung kipelut ding'u hitia hi asei diu ahi, khaiye! “Nangma leh nanung juiho abonchauvin
    hikoma kon hin potdoh tauvin,” tin aseije atipeh tai. Chuin Mose jong lungphamo
    tah'in Pharaoh angsung'a kon in a che doh tan ahi.
  mar-mar: मग हे सर्व तुमचे दास म्हणजे मिसरी लोक माझ्या पाया पडून माझी उपासना करतील.
    ते म्हणतील, तुम्ही तुमच्या सर्व लोकांसह व परिवारासह येथून निघून जा.” मग त्यानंतर
    रागाने संतप्त होऊन मोशे फारोला सोडून निघून गेला.
  soq-soq: Ita Moses wanase, “E nolaa dewalala apanawa debamau uduudu wimopue ne mainawo
    dunentopue wapuase, ‘E apanaa do aitana!’ Ita muriwa ne anteapa.” Tauma Moses
    nuawa kadileno ita warere ene alen.
  qub-qub: Chayrämi llapan autoridäniquicunapis ricamaj shamongapaj. Gongurpaycur
    nimangapaj ‹Llapan Israelcunata pushacurcur aywacuyna ari tayta› nir. Chayno nimaptinrämi
    aywacushäpaj.» Chayno nircur faraón cajpita Moisesga fiyupa rabyasha aywacuran.
  bqp-bqp: N ìba dínↄ ni su ma kĩnaa ń pínki ò kútɛmɛnɛ, ò pi mà gɛ́ kũ ma gbɛ̃nↄo
    ń pínki. Abire gbɛra sà mani gɛ́. Akũ Musa bò Firi'auna kĩnaa kũ pↄfɛ̃ zↄ̃kↄ̃ↄo.
  hat-hat: 'Lè sa a, tout moun pa ou yo pral desann vin kote mwen. Y''ap bese tèt
    yo jouk atè devan mwen. y''a di m'': Ale non, ou menm ansanm ak tou pèp ou a.
    Se lè sa a, m''a pati. Lèfini, Moyiz soti byen fache lakay farawon an.'
  eng-BSB: And all these officials of yours will come and bow before me, saying, ‘Go,
    you and all the people who follow you!’ After that, I will depart.” And hot with
    anger, Moses left Pharaoh’s presence.
  tod-tod: 'Naazu, ɗa-wotiɠɛ nuiti kpein ta ʋa, ti nɔkɔ bù, ti ɠɛ ma: ‹Ɠula ʋɛ ʋa,
    wa nuɓusɛiti pɛ, niiti ti è ʋolu!› Naa ʋoluma nà ɠula, gè li.» Moize ɠulani
    Falaɠɔn ʋɔ bɛ ga ziiɠaawana wolai.'
  eng-WEBPB: All these servants of yours will come down to me, and bow down themselves
    to me, saying, “Get out, with all the people who follow you;” and after that I
    will go out.’” He went out from Pharaoh in hot anger.
  kbq-kbq: Hagi Feroga maka eri'za vahekamo'za e'za nagrite zmarena eme nere'za anage
    hugahaze, maka kagri kazigama mani'naza vahera zmavrenka vuo hanage'na, maka zmavere'na
    atirami'na vugahue, nehuno tusi arimpa nehegeno, Fero avugatira rukrahe huno Mosese'a
    atiramino vu'ne.
  nhe-BL: Huan hualase nechitaquij nochi ni tequihuejme tlen mitzpalehuíaj huan motlancuaquetzase
    noixtla para nechilhuise chicahuac para ma tiyaca ininhuaya nochi totlacajhua.
    Huan quema panos ya nopa, huajca quena, niyas. Huan Moisés quisqui iixtla Faraón
    nelcualantoc.
  bus-bus: N ìba kɛ̀kiinↄ é mↄ́ ma kiia ń píngi aↄ̃é kúɛmɛ, aↄ̃é be mà gá kↄ̃n ma
    gbɛ̃nↄo ń píngi. Beee gbɛra sa mɛ́ gá. Ben Musa bↄ̀ Fili'auna kiia kↄ̃n pↄfɛ̃
    bítao.
  gub-BL: Ko tuwihaw nerehe we har paw ur putar ihewe wà nehe. Uzemumew putar upenàràg
    rehe wapyk pà wà nehe. — Eho xe wi nehe, eraha teko neremiruze'eg paw nerupi ne
    wà nehe no, i'i putar ihewe wà nehe. A'e re ahem putar xe wi nehe, i'i Moizez
    Parao pe. Na'e Moizez wikwahy mehe uhem oho Parao wi a'e kury.
