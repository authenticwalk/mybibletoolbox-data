verse: EXO.011.004
translations:
  mal-C: 'മോശ ഇങ്ങനെ പ്രസ്താവിച്ചു, “യഹോവ അരുളിച്ചെയ്യുന്നതെന്തെന്നാൽ: ‘അർധരാത്രിയോടടുത്ത്
    ഞാൻ ഈജിപ്റ്റിന്റെ മധ്യേ സഞ്ചരിക്കും.'
  deu-TKW: 'Da sprach Mose: So spricht Jahwe: Um Mitternacht werde ich durch ganz
    Ägypten wandeln,'
  lin-lin: 'Moyize alobaki na Faraon : « Tala makambo oyo Yawe alobi : ‹ Na kati-kati
    ya butu, nakotambola kati na mokili mobimba ya Ejipito.'
  eng-LSV: 'And Moses says, “Thus said YHWH: About midnight I am going out into the
    midst of Egypt,'
  eng-GNV: Also Moses sayde, Thus sayth the Lord, About midnight will I goe out into
    the middes of Egypt.
  eng-WEBSTER: 'And Moses said, Thus saith the LORD, About midnight will I go out
    into the midst of Egypt:'
  nhw-BL: 'Huajca Moisés quiilhui Faraón: ―TOTECO quiijtohua para tlajco yohual panos
    ipan nochi tlali Egipto,'
  swh-ONEN: 'Kwa hiyo Mose akasema, “Hili ndilo Bwana asemalo: ‘Panapo usiku wa manane
    Mimi nitapita katika nchi yote ya Misri.'
  bba-bba: Mɔwisi u sere doonɑ Eɡibiti sunɔn min di, u nùn sɔ̃ɔwɑ u nɛɛ, ɑmɛniwɑ Yinni
    Gusunɔ u ɡeruɑ. Wɔ̃kurun bɔnun sɑkɑwɑ u koo Eɡibitin tem bukiɑnɑ.
  eng-KJVCPB: 'And Moses said, Thus saith the Lord, About midnight will I go out into
    the midst of Egypt:'
  cpy-cpy: 'Ari ikenkitha-waetakaakiri Moisés pinkathari Faraón, ikantakiri: “Pikemi
    ikantzi Tajorentsi: ‘Aririka oniyankiityaa-paaki tsireniri, ari nanashitiro maawoeni
    nampitsi Apitantoni.'
  mpx-mpx: 'Inoke Mosese i ba vevehe al kin elana i ba, “Yehoba i ba ola hiwe: ‘Bulin
    nuwana Itipita na nosolaan.'
  wbp-wbp: Ngula-jangka, Mujujurla wangkanjunu kulu Kingiki, “Kujanya kangku YAAWIYI-ji
    wangkami nyuntukuju, ‘Jalangu mungangka kapurna warru yani Yijipirla.
  luo-luo: 'Omiyo Musa nowacho niya, “Ma e gima Jehova Nyasaye wacho: ‘Kochopo dier
    otieno tir, to abiro dhi e piny Misri.'
  meu-meu: 'Bena Mose eto, Iehova na ini e gwau tomamu: Malokihi ai Aigupto tanona
    baina rakaia hanai;'
  npi-ULB: मोशाले भने, “परमप्रभु यसो भन्‍नुहुन्छः मध्यराततिर म मिश्र भएर जानेछु ।
  yor-yor: Nígbà náà ni Mose wí pé, “Èyí ni ohun tí Olúwa sọ, ‘Ní ọ̀gànjọ́ òru èmi
    yóò la ilẹ̀ Ejibiti kọjá.
  emp-NTPO: 'Egiptod̶ebema boromaʌba ãyã wãi naẽna Moiseba idjía jarasia: –Ãcõrẽba
    nãwã jara b̶ʌa: “Ariquẽtra mʌ̃ra jũma Egipto druad̶e pʌrrʌaya.'
  ind-ind: Kemudian Musa menghadap raja dan berkata, “TUHAN mengatakan bahwa sekitar
    tengah malam nanti, Dia akan mengelilingi seluruh negeri.
  pes-OPCB: 'پس موسی به فرعون گفت: «خداوند می‌فرماید: حدود نیمه‌شب از میان مصر عبور
    خواهم کرد.'
  aer-aer: Ikwere-iperrele Moses Pharaoh-eke ahele angkeke alhemele, “Alakenhe kwenhe
    YAHWEH ngkwenge angkeme, ‘Lyete ingwele Ayenge Egypt-nge untherle-apeme.
  tgl-ULB: 'Sinabi ni Moises. “Ito ang mga sinabi ni Yahweh: ''Pupunta ako sa buong
    Ehipto ng hating gabi.'
  cbu-NT: Ashiri yusursha Móysis kurakap naateeru, tsiyatku tárangiya, Taarashipani
    shiyaa ateeja, Ashiri na ini psaana schirus nuwsha sundaruri Ijiptoshchis tputs
    pang' ichingurush pshtuchiya.
  hui-hui: Ani bu henego Mosesehanda kini biagohondo lalu, Anduane Homogohanda lalu,
    Áyu mbiraga mbi hanuni haragola i̱ Iyibi dindini ibagabu holebero. Ibaga bialu
    howa Iyibialinaga igini wahene damenego bibahende homai helolebero, laya.
  mya-mya: ထို​နောက်​မော​ရှေ​က​ဘု​ရင်​အား``ထာ​ဝ​ရ ဘု​ရား​က `သန်း​ခေါင်​ယံ​အ​ချိန်​တွင်
    ငါ​သည် အီ​ဂျစ်​ပြည်​သား​တို့​ထံ​သို့​ကြွ​လာ​၍၊-
  cbi-NTPO: 'Tsenñu Moisés faraónnu entsandimi: Yavé entsandive: Kejtaa kepe iinutala
    kumuinchi Egipto tusha dapuinu tsuyu.'
  bod-N: ཡང་མོ་ཤེ་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ནམ་ཕྱེད་ཙམ་ལ་ང་རང་ཨེ་ཅིབ་ཡུལ་ཀུན་ཏུ་རྒྱུ་ཞིང་།
  sna-sna: 'Saka Mozisi akati, “Zvanzi naJehovha: ‘Pakati pousiku ndichafamba napakati
    peIjipiti.'
  spa-BLM: 'Moisés dijo: “Esto es lo que dice el Señor: ‘Hacia la medianoche saldré
    al centro de Egipto,'
  cac-cac: 'Ayic manto eltalaj vin̈aj Moisés chi'', ix yalanxican vin̈ d''a vin̈ rey
    chi'': —Icha tic yalan Jehová: Ayic ol och chimilac''val, ol in ec'' d''a masanil
    yol yic Egipto tic,'
  swh-ULB: 'Musa akasema, “Yahweh asema hivi: ''Wakati wa usiku wa manane nitaenda
    Misri yote.'
  bel-bel: 'І сказаў Майсей: так кажа Гасподзь: апоўначы Я прайду сярод Егіпта,'
  wed-wed: Ma Moses i nae ma Pharaoh i riwei, “Bada e ririwa, ‘Nubautuva nanare tau
    Egypt anatapuna ana babarani.
  deu-ELBBK: 'Und Mose sprach: So spricht der HERR: Um Mitternacht will ich ausgehen
    mitten durch Ägypten;'
  mbb-OT: 'Ne zutun migkaǥi en maan si Moises diyà te hadì, “Iyan heini migkaǥi te
    Nengazen: ‘Kengkuwan te liwazà is kezukileman edhipenawen ku is tivuuk he Ehipto.'
  mal-2015: 'മോശെ പറഞ്ഞതെന്തെന്നാൽ: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അർദ്ധരാത്രിയിൽ
    ഞാൻ മിസ്രയീമിന്റെ നടുവിൽകൂടി പോകും.'
  tuo-NT: 'Moisé faraṍrẽ nicʉ niwĩ: —Aꞌtiro niami Õꞌacʉ̃: “Ñami deco nicã nipeꞌtiro
    Egiptopʉre sijagʉsaꞌa.'
  gup-gup: Wanjh Moses bimarneyimeng Pharaoh yimeng, “Kuhni Yawey ngunmarneyime, wanjh
    kayime ke, ‘Bolkkime kukakburlhdjan bu ngaye nawu Yawey ngare kore ngurrihni kubolkwarlah
    Egypt,
  gvs-gvs: E tuwo ana Pero alituwoko adigo kagu, ‘Yauwe ibóbwara ame nakae, idigo
    kana, “Nabunatoina goi komi da Itipita bei awokoimi.
  rmc-rmc: 'Paľis o Mojžiš phenďa le Faraonoske: „Kada phenel o RAJ: ‚Pal jepaš rat,
    predžava prekal o Egipt.'
  nlg-nlg: Ma Moses te ladavaghinia vania Pharaoh, “Aeni gaia na hava te bosaa Yahweh,
    ‘Siki bonana igeva tana bongi hau, inau ku tona haliu tana ghobuna na komu/butonikomu
    i Egypt.
  pes-OPV: 'و موسی گفت: «خداوندچنین می‌گوید: قریب به نصف شب در میان مصربیرون خواهم
    آمد.'
  ron-1924: 'Мойсе а зис: „Аша ворбеште Домнул: ‘Пе ла мезул нопций, вой трече прин
    Еӂипт'
  aui-aui: Wasina bi Mosis inagho da kiiwawo iwoneni bo, “Yawe God iwona bo, ‘Kata
    pomkam basune, Ijipt tupana anaverarughuwoneni,
  ben-OBCV: 'অতএব মোশি বললেন, “সদাপ্রভু একথাই বলেন: ‘মাঝরাত নাগাদ আমি মিশরের মধ্যে
    দিয়ে যাব।'
  som-som: Muusena wuxuu yidhi, Waxaa Rabbigu leeyahay, Habeenbadhka baan dalka Masar
    ku dhex soconayaa,
  lat-VUC: 'Et ait: Hæc dicit Dominus: Media nocte egrediar in Ægyptum:'
  eng-ASVBT: 'And Moses said, Thus saith Jehovah, About midnight will I go out into
    the midst of Egypt:'
  mna-mna: 'Tana Mose iso pa king mini ma iso: “Leŋ! Mbeŋ lukutuunu, to Yooba isu
    mi ipa la mazwoyom.'
  ita-1885: 'E Mosè disse: Così ha detto il Signore: In su la mezza notte io uscirò
    fuori, e passerò per mezzo l''Egitto.'
  eng-LXXUP: And Moses said, These things saith the Lord, About midnight I go forth
    into the midst of Egypt.
  eng-ULB: 'Moses said, “Yahweh says this: ''About midnight I will go throughout Egypt.'
  spa-VBL: 'Moisés dijo: “Esto es lo que dice el Señor: Alrededor de la medianoche
    recorreré todo Egipto.'
  fra-_FOB: 'Et Moïse dit: Ainsi a dit l''Éternel: Sur le minuit, je passerai au milieu
    de l''Égypte.'
  mal-mal: 'മോശെ ഇപ്രകാരം പറഞ്ഞു: “യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അർദ്ധരാത്രിയിൽ
    ഞാൻ ഈജിപ്റ്റിന്റെ നടുവിൽകൂടി പോകും.'
  urd-GVR: Mūsā ne kahā, “Rab farmātā hai, ‘Āj ādhī rāt ke waqt maiṅ Misr meṅ se guzarūṅga.
  suz-BL: मिनु मोसामी फाराओ नु आ मुर आन कली “परमप्रभु यावे आ देंशो लोव़ मार बाक्‍त
    देंशा हना नाक्‍दो उइक्‍थ दुम्‍मेनु, इजीप्‍ती आन दातेम लाइनुङ।
  ita-1927: 'E Mosè disse: “Così dice l’Eterno: Verso mezzanotte, io passerò in mezzo
    all’Egitto;'
  ckb-ckb: 'موسا گوتی: «یەزدان ئەمە دەفەرموێت: ”من لە دەوروبەری نیوەشەودا دێمە ناو
    میسر.'
  eng-BBE: 'And Moses said, This is what the Lord says: About the middle of the night
    I will go out through Egypt:'
  kan-OKCV: 'ಆಗ ಮೋಶೆಯು ಫರೋಹನಿಗೆ, “ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ‘ಸುಮಾರು ಮಧ್ಯರಾತ್ರಿಯಲ್ಲಿ
    ನಾನು ಈಜಿಪ್ಟಿನ ಮಧ್ಯದಲ್ಲಿ ಹಾದು ಹೋಗುವೆನು.'
  bbb-bbb: Ijadufuo Mosisi fune uri izege E Ireobo fu kuaraema ije uri kini Fero kua,
    E Ireobo fu kume, Ivia muge ve ufirema ijia na Ijifiti guove ijia oenoeke. Na
    ijia oenoekinu e Ijifitiko ijiebuo ame amuifari ije kania bu oeke. Ro amure ije
    na Kini Fero e ije fata maeje abena fino ijadufuo ame amure ijia zinueve kana
    areme uri ame boeje ijiege kaniana vakuma bara ije bu e guebuo mani baki imevo
    ijiebuo ame ijia vake. Ro kuke na mave-kau ro fanuve ni binobino ijiebuo anafa
    amuifari ijene dua kania bu oeke.
  tam-2017: 'அப்பொழுது மோசே: “யெகோவா உரைக்கிறதாவது, நடு இரவிலே நான் எகிப்திற்குள்ளே
    புறப்பட்டுப்போவேன்.'
  spa-RV-1909: 'Y dijo Moisés: Jehová ha dicho así: A la media noche yo saldré por
    medio de Egipto,'
  ron-BTF: 'Și Moise a spus: Astfel vorbește DOMNUL: Spre miezul nopții voi ieși în
    mijlocul Egiptului.'
  eng-WEBP: 'Moses said, “This is what the LORD says: ‘About midnight I will go out
    into the middle of Egypt,'
  eng-FBV: 'Moses said, “This is what the Lord says: ‘Around midnight I will go through
    the whole of Egypt.'
  nld-1939: 'En Moses vervolgde: Zo spreekt Jahweh! Te middernacht zal Ik door Egypte
    trekken.'
  nch-BL: 'Huajca Moisés quiilhui Faraón: ―TOTECO quiijtohua para tajco yohual panos
    ipan nochi tali Egipto,'
  vie-1934: 'Môi-se nói: Đức Giê-hô-va có phán như vầy: Chừng giữa đêm ta sẽ ra tuần
    hành xứ Ê-díp-tô.'
  hin-CV: मोशेह ने कहा, “याहवेह का संदेश है, ‘आधी रात को मैं मिस्र देश के बीच में
    से निकल जाऊंगा.
  eng-OURB: 'Moses [Drawn out] said, “This is what Adonai says: ‘About midnight I
    will go out into the middle of Egypt [Abode of slavery],'
  spa-BES: 'Y dijo Moisés: Así dice el Señor: A la medianoche saldré por en medio
    de Egipto.'
  tdx-tdx: Hoe t’i Mosè, Inao ty tsara’ Iehovà, Hiakatse petsakalen-dRaho haneña­teña
    i Mitsraime.
  vid-vid: Musa nakamlonjela Falao, “Mkulu Nguluwi kangulonga ahi, ‘Nechilo ng'hatu
    lehano, ndokolela hagati ha isi ya Misili.
  eng-OKE: And Mosheh said, Thus saith the Lord, At the dividing of the night I will
    be revealed in the midst of Mizraim,
  tha-KJV: โมเสสประกาศว่า “พระเยโฮวาห์ตรั​สด​ังนี้​ว่า ‘เวลาประมาณเที่ยงคืน เราจะออกไปท่ามกลางอียิปต์
  por-BR-2018: 'E disse Moisés: o SENHOR disse assim: À meia noite eu sairei por meio
    do Egito,'
  deu-ELO: 'Und Mose sprach: So spricht Jehova: Um Mitternacht will ich ausgehen mitten
    durch Ägypten;'
  eng-WYC-2018: and (at once) he said (to the king), The Lord saith these things,
    At midnight I shall enter into Egypt;
  epo-epo: 'Kaj Moseo diris: Tiel diris la Eternulo: En la mezo de la nokto Mi iros
    internen de Egiptujo.'
  uig-PIN: 'Andin Musa yǝnǝ: — Pǝrwǝrdigar mundaⱪ dǝydu: — «Mǝn yerim keqidǝ qiⱪip
    Misirni kezip qiⱪimǝn.'
  beo-beo: 'Amalalu, Mousese da Felouma amane sia:i, “Hina Gode da amane sia:sa, ‘Na
    da gasimogoa gadenene Idibidi soge ganodini lafidalomusa: masunu.'
  tpi-OTNT: Na Moses i tokim king olsem, “Harim tok bilong Bikpela. ‘Long biknait
    bai mi raun long olgeta hap bilong Isip.
  hau-SA: Saboda haka Musa ya ce, “Ga abin da Ubangiji ya ce, ‘Wajen tsakar dare,
    zan ratsa dukan Masar.
  udu-udu: 'Wakan aMusa oki’da P̱irawn gwo mo ki: Yase/ i ta gwo jin ona TAP̱A mo.
    Ki mo midi ta mombwam/e mo tani aha/ mina yaku/ e bwaman ’Kwani Masir mo.'
  uig-LAT: 'Andin Musa yene: — Perwerdigar mundaq deydu: — «Men yérim kéchide chiqip
    Misirni kézip chiqimen.'
  nde-nde: 'Ngakho uMosi wasesithi, “Nanku okutshiwo nguThixo: ‘Phakathi kobusuku
    ngizahambahamba kulolonke elaseGibhithe.'
  ton-ton: 'Pea pehē ʻe Mōsese, “ʻOku pehē mai ʻa Sihova, ‘ʻE feʻunga mo e tuʻuapō
    te u ʻalu atu ki he lotolotonga ʻo ʻIsipite:'
  ces-1613: 'I řekl Mojžíš: Takto praví Hospodin: O půlnoci já půjdu prostředkem Egypta.'
  eko-eko: 'Munsa khuri: “Nnyizinku alupa toono: ‘Osikhu layili kinvira Mmisuri.'
  eng-WMB: 'Moses said, “This is what the LORD says: ‘About midnight I will go out
    into the middle of Egypt,'
  tam-TCV: 'அப்பொழுது மோசே பார்வோனிடம், “யெகோவா சொல்வது இதுவே: ‘நான் நடு இராத்திரியளவில்
    எகிப்து எங்கும் கடந்துபோவேன்.'
  ceb-ULB: 'Miingon si Moises, “Miingon si Yahweh niini: ''Inigka-tungang gabii moanha
    ako sa tibuok Ehipto.'
  pol-UBG: 'Wtedy Mojżesz powiedział: Tak mówi PAN: O północy przejdę przez Egipt.'
  agr-agr: 'Tuja Moisés faraógkan chichajak: “Tuke Pujuu aehaet ai Egipto nugkanum
    nagkaemaktatjai, tujamui.'
  kyc-kyc: Dokopa Moseseme Isipi kiŋi baa lamaiyuo lao, Epapu Kamongo dokome kukwama
    anda sukulya dokopa nambame Isipi sukusa dokona papiru, letamo.
  urd-GVU: موسیٰ نے کہا، ”رب فرماتا ہے، ’آج آدھی رات کے وقت مَیں مصر میں سے گزروں
    گا۔
  deu-1912: 'Und Mose sprach: So sagt der HERR: Ich will zu Mitternacht ausgehen in
    Ägyptenland;'
  ntj-ntj: Nyangka Mawutjalu puurrpa Piirula watjarnu, “Kulila. Mama Kuurrtu ngaapirinypa
    watjarnu, ‘Munga kultungka-rna ngurra Yiitjipulawana parrangarama.
  kan-2017: ಆಗ ಮೋಶೆ ಫರೋಹನಿಗೆ, “ಯೆಹೋವನು ಅಪ್ಪಣೆಮಾಡುವುದೇನೆಂದರೆ, ‘ನಾನು ಮಧ್ಯರಾತ್ರಿಯಲ್ಲಿ
    ಐಗುಪ್ತ್ಯರ ನಡುವೆ ಹಾದುಹೋಗುವೆನು.
  ena-ena: Lɨhavɨdaci Mosesɨ agaŋ manɨgali agadɨ abami. Ci igɨnaŋ uami. Asɨ Iaue agaŋ
    nameŋ abi uami. Hɨfɨlɨ alɨhaŋ hɨvɨ viaŋ Isipɨ fɨli tɨbɨ heŋ hɨdɨben aba abi uami.
  yap-yap: Me ga’ar Moses ngak Farao, “Be ga’ar SOMOL, ‘Bang ko lukngun e nep’ e bay
    gu wan nga fithik’ piyu Egypt,
  hlt-MCSB: Te dongah Moses loh, “BOEIPA loh he ni a. thui. Khoyin pathung ah Egypt
    khui la ka pawk ni.
  mdy-ETH: ሙሴ ካኣቲም፦ «ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፥ ‹ሳዓ ጊዲሚሺ ማዓዛ ጊብፄ ዓጮይዳ ታ ሃንታንዳኔ፤
  twi-ASANTE: Mose bɔɔ Farao amaneɛ sɛ, “Awurade se menka nkyerɛ wo sɛ, ‘Anadwo nnɔndumienu
    mɛtwam wɔ Misraim asase so.
  mwc-mwc: Kata Moses i wona, “Bada nikasike i wona, ‘Pom basunai Egypt kupurina tupana
    ana verabauni.
  eng-WEBU: 'Moses said, “This is what the LORD says: ‘About midnight I will go out
    into the middle of Egypt,'
  bnp-bnp: Lakea e Moses i takia e Parao, “E BAKOVI DAGI i ta maea, ‘Na kururodo ga
    laho lobo na robo e Egipto.
