  hlt-hlt: Pilnam hna ah thui pah laeh. Te daengah ni ngun hnopai neh sui hnopai he
    tongpa loh a hui taengah, huta long khaw amah hui taengah a hoe thai eh.
  tbz-SIM: Nɑ́kɛ́ bɑ́ wèè nitidɔ̀ù, bɑ́ wèè nitipòkù kòo mɔɔ o cɛ̃pɛɛtitɔù yɛsɔɔbɔ
    nɛ̀ timɑ́tì pɛ́ítì kpɛyɛ.
  msy-2020: Nɨ datɨrɨghɨn Israelian gumazamizibav kemeghtɨ, men gumaziba ko amiziba
