  dan-1931: Sig nu til Folket, at hver Mand skal bede sin Nabo, og hver Kvinde sin
    Naboerske om Sølv og Guld smykker!”
  vie-OVCB: Con dặn bảo dân chúng, cả nam lẫn nữ, đều nhớ xin những người láng giềng
    Ai Cập các vật phẩm và nữ trang bằng vàng và bằng bạc.”
  guj-2017: તમે ઇઝરાયલીઓને કહેજો કે; ‘પ્રત્યેક પુરુષ પોતાના પડોશી પાસેથી અને પ્રત્યેક
    સ્ત્રી પોતાની પડોશણ પાસેથી સોનાચાંદીના ઘરેણાં માગી લે.’
  pon-2006A: Eri, ke pahn ndaiong mehn Israel kan, ohl akan oh lih akan koaros, emenemen
    en peki sang rehn kompoakepah mehn Isip kan soangen dipwisou kesempwal me duwehte
