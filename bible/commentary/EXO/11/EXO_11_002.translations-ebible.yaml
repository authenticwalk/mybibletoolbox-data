  grc-BRENT: Λάλησον οὖν κρυφῇ εἰς τὰ ὦτα τοῦ λαοῦ, καὶ αἰτησάτω ἕκαστος παρὰ τοῦ
    πλησίον σκεύη ἀργυρᾶ καὶ χρυσὰ καὶ ἱματισμόν.
  ind-AYT: Sekarang, sampaikanlah hal ini ke telinga umat itu agar setiap laki-laki
    meminta kepada tetangganya dan setiap perempuan kepada tetangganya, yaitu barang-barang
    emas dan perak.
  nya-nya: Awuze anthu kuti mwamuna aliyense ndi mkazi aliyense apemphe kwa mnansi
    wake ziwiya zasiliva ndi golide.”
  hrv-hrv: Kaži svijetu neka svaki čovjek ište od svoga susjeda i svaka žena od svoje
    susjede srebrnih i zlatnih dragocjenosti.”
  mps-mps: Tama megi nago te Israel we bidi tigidalibolo te po olama, tama augwali
    te pąde bidibo Isip haniba pelama, tama augwalibolo te au dobage gol, me te au
    dobage silva te augwali momainogo hanalugi pao,” wali.
  tpi-tpi: Orait nau yu mas tokim olgeta manmeri bilong Israel long ol i mas i go
    long ol Isip i stap klostu na askim ol long givim bilas gol na bilas silva long
