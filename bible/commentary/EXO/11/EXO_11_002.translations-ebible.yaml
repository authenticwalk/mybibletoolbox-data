  por-BRBSL: Fale agora aos ouvidos do povo, e deixe cada homem pedir ao seu próximo,
    e cada mulher do seu próximo, jóias de prata, e jóias de ouro”.
  aly-aly: Israel-kenh-rnem-warl angketyek alha. Renh-rnem ila, Egypt-areny-rnem ampwal-rnemek
