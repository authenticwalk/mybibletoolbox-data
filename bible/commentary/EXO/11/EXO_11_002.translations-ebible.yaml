  uig-ARA: 'ئەمدى سەن خەلققە تاپىلاپ: ــ ھەر بىرىڭلار، ئەر كىشىلەرنىڭ ھەربىرى ئۆز
    قوشنىسىدىن، ئايال كىشىلەرنىڭ ھەربىرى ئۆز قوشنىسىدىن كۈمۈش بۇيۇملارنى، ئالتۇن بۇيۇملارنى
    سوراپ ئالسۇن، دېگىن، ــ دېدى'
  bps-bps: Taman manam di dad bel Israél, i kdeela mni di dademela saldan i dad kas
    nimò mdà di salafì na blawen.”
  tof-tof: Errkyadan bóktanke Isrrael pamkolpamdó magó, ‘E blamana nümtinamke Izipt
    kolpam, yabü minggüpanan nidi ngyabendako, ⌊golde⌋ akó ⌊silba-e⌋ tómbapórrón elklazam.’”
  sus-sus: A fala ɲama bɛ e xa e dɔxɔboore makula gbeti nun xɛɛma ra.»
  pon-2006: Eri, ke pahn ndaiong mehn Israel kan, ohl akan oh lih akan koaros, emenemen
    en peki sang rehn kompoakepah mehn Isip kan soangen dipwisou kesempwal me duwehte
    silper oh kohl.
  jae-jae: Galoc ôsôm êndêŋ nêm lau gebe ŋacwaga samob teteŋ nêŋ lau sacgêdô gêdêŋ
