  bzd-NTPO: Eta̱ ichö́ Israel aleripa ulitane a̱, wëpa ena alakölpa tö íyi yöule orochka
    wa ena inukölchka wa, ese kak kiö́ egiptowak se̱rke ie'pa pamik esepa a̱.
  eng-WYC-2017: Therefore thou shalt say to all the people, that a man ask of his
