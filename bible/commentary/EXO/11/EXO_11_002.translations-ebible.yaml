    katy'i rupi ikuai va'e pe. Prata ha'e ouro guigua re tojerure — he'i.
  agu-BL: Cha'stzun te alaj scyetz cyakil yi e' xonl Israel tan cyoque'n tan jakle'n
    e'chk oro tu sakal scyetz chiwisin yi aj Egipto.
  ilo-ULB: Bilinem dagiti tattao a dumawat ti tunggal lalaki ken babai iti alahas
    a pirak ken balitok iti kaarrubada.
  kpg-kpg: Goe helekai gi nia daane mono ahina o Israel bolo ginaadou huogodoo la gi madau ina
