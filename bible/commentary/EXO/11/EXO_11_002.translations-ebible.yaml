    sara me danɨng.”
  dop-dop: Mpʋ tɔ heeli Ɩsɛɣɛlɩ nyǝ́mɑ ɑpɑlɑɑ nɑ ɑlɑɑ sɩ pɑ́ sǝlǝmɩ pɑ ɑsǝmɑɑ Icipiti
    nyǝ́mɑ kɛ wʋlɑ nɑ liɣitee nyǝɣǝtʋ pǝ wontu.
  azb-azb: Xalqa çatdır ki, hər kişi öz qonşusundan və hər qadın öz rəfiqəsindən qızıl-gümüş
    əşyalar istəsin».
  eng-DBY: Speak now in the ears of the people, that they ask every man of his neighbour,
    and every woman of her neighbour, utensils of silver and utensils of gold.
  hin-2017: मेरी प्रजा को मेरी यह आज्ञा सुना कि एक-एक पुरुष अपने-अपने पड़ोसी, और एक-एक
