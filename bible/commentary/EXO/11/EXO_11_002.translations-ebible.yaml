verse: EXO.011.002
translations:
  mal-C: പുരുഷന്മാരും സ്ത്രീകളും ഒരുപോലെ തങ്ങളുടെ അയൽക്കാരോടു വെള്ളിയാഭരണങ്ങളും സ്വർണാഭരണങ്ങളും
    ആവശ്യപ്പെടണമെന്നു നീ ജനത്തോടു പറയണം.”
  deu-TKW: Schärfe den Leuten ein, ein jeder solle sich von seinem Nachbar und eine
    jede von ihrer Nachbarin silberne und goldene Gegenstände ausbitten.
  lin-lin: 'Loba na bato ete basenga biloko ya palata mpe ya wolo : mobali nyonso
    asenga yango epai ya moninga na ye mobali mpe mwasi nyonso, epai ya moninga na
    ye mwasi. »'
  eng-LSV: now speak in the ears of the people, and they ask—each man from his neighbor,
    and each woman from her neighbor—[for] vessels of silver and vessels of gold.”
  eng-GNV: Speake thou nowe to the people, that euery man require of his neighbour,
    and euery woman of her neighbour iewels of siluer and iewels of gold.
  eng-WEBSTER: Speak now in the ears of the people, and let every man borrow of his
    neighbor, and every woman of her neighbor, jewels of silver, and jewels of gold.
  nhw-BL: Ama xiquinilhui israelitame para monequi nochi tlacame huan sihuame ma quitlajtlanica
    inincalnechcahua tlamantli tlen oro huan plata.
  swh-ONEN: Waambie watu wote waume kwa wake wawaombe majirani zao vitu vya fedha
    na vya dhahabu.”
  bba-bba: A tɔn durɔ kɑ tɔn kurɔ bɑɑwure sɔ̃ɔwɔ u burɑ yɑ̃ɑ wurɑɡinu kɑ sii ɡeesuɡinu
    kɑnɑ win beruse Eɡibitiɡiin mi.
  eng-KJVCPB: Speak now in the ears of the people, and let every man borrow of his
    neighbour, and every woman of her neighbour, jewels of silver, and jewels of gold.
  cpy-cpy: Pikanteri pisheninka-paeni ikowakoteri pinatachari ijeeka-nampi-tziri,
    ari okimitzi-tyaari tsinani-paeni okowakotiro ojeeka-nampi-tziri opayita-waero
    rowetsikae-tziri koriki, ooro.”
  mpx-mpx: Ge nu ba Isileli bolau ge yowau nihi nok Itipita bolo hi miminaa labeliyaa,
    inoke tuwan ana isela gold ge silba nihi awanuni elal.”
  wbp-wbp: Yaninjarla wangkaya-jana Yijirali-pinki karntaku manu watiki yungu-jana
    Yijipi-wardingki-patu payirni pirli yaltirilki manu kawurluku.” Kujanyarla YAAWIYI-ji
    wangkaja Mujujukuju.
  luo-luo: Nyis oganda ni chwo kaachiel gi mon mondo omi jobathgi gik molos gi fedha
    kod dhahabu.”
  meu-meu: Harihari Israel taudia ba haduadia, ta ta ese dekena tauna dekena tauna
    bae noidia, hahine danu unu bae kara toma, herahera ḡaudia, silver bona gold amo
    e karamu, bae noilai.
  npi-ULB: हरेक पुरुष र स्‍त्रीले तिनीहरूका छिमेकीहरूबाट चाँदी र सरसामानहरू माग्‍न
    तिनीहरूलाई निर्देशन दे ।”
  yor-yor: Sọ fún àwọn ènìyàn náà pé kí tọkùnrin tobìnrin wọn béèrè fún ohun èlò fàdákà
    àti wúrà lọ́wọ́ aládùúgbò rẹ̀.
  emp-NTPO: Maʌ̃ bẽrã israelerãa jaradua ãdjirã caita b̶ea egiptorãa oro od̶ada, parata
    od̶a sid̶a iwid̶id̶amãrẽã.–
  ind-ind: Sekarang suruhlah umat Israel meminta perhiasan emas dan perak dari para
    tetangga mereka yang orang Mesir.”
  pes-OPCB: به تمام مردان و زنان قوم اسرائیل بگو که پیش از رفتن باید از همسایگان مصری
    خود اجناس طلا و نقره بخواهند.»
  aer-aer: Tyerrtye Israel-arenye areyeke angketyeke alhaye, artwe uthene arelhe uthene
    areyeke. Itnenhe ilaye Egypt-arenye areye silver uthene gold utheneke apayuthnetyeke.”
    Alakenhe renhe YAHWEH Moses-eke angkeke.
  tgl-ULB: Turuan mo ang mga tao na ang bawat mga lalaki at babae ay humingi sa kanilang
    kapitbahay ng mga hiyas na pilak at mga hiyas na ginto.”
  cbu-NT: Ashiriya, na shiysha Israelchichee kamaningcha kamuzawaatsi misha kizawaatstamta;
    Yuwash naamaam waritakchis, ndatuma naachus, ashiri ichinguru Ijiptoshchee maachiri
    mashangtsa. Kamuzawaa misha kizawaatstam maachiritaa masheerus yángtsa. Ijiptoshchee
    yuwapa washunand taakis anoowaatsi maacheetsi oroopat tinamaatsi, misha kurikpat
    tinamawaatstamta mashangtsa; sheerus yángtsa, Israelchichee tángcha, Taarashipan
    Móysisee tárangiya.
  hui-hui: Ani bulebirago ai áyu Isaraele wali agali bibahende lamialu, Iyibi wali
    agali tí baba mandagi handa a̱i̱ na̱i̱ paliaga karuhondo ai poramago muni ngolobi
    silibabi mbira ngidaba lalimu, labe.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​ယောကျာ်း​မိန်း​မ အ​ပေါင်း​တို့​သည် မိ​မိ​တို့​၏​အိမ်​နီး​ချင်း​တို့
    ထံ​မှ ရွှေ၊ ငွေ၊ တန်​ဆာ​များ​ကို​တောင်း​ယူ ကြ​ရန်​ပြော​လော့'' ဟု​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: Tsaaren challa Israel chachillanu, naa unbee rukulanu bain, naa supulanu
    bain yala' ya keetaa chumu chachillanu, naa uruchi tyeeba dekeñu juula bain, naa
    lushi kenu jeruchi tyeeba dekeñu juula bain depa'dei, tide, timi.
  bod-N: མི་རྣམས་ཀྱི་རྣ་ལམ་དུ། སྐྱེས་ཕོ་མོ་རེ་རེས་རང་རང་གི་ཁྱིམ་མཚེས་ལ་གསེར་དངུལ་གྱི་ཡོ་བྱད་རྣམས་སློང་དགོས་པའི་གཏམ་འཇོག་པར་གྱིས་ཞེས་གསུངས་པ་དང་།
  sna-sna: Udza vanhu kuti varume navakadzi, pamwe chete, vakumbire vavakidzani vavo
    zvishongo zvesirivha nezvegoridhe.”
  spa-BLM: Habla ahora en los oídos del pueblo, y que cada hombre pida a su prójimo,
    y cada mujer a su prójimo, joyas de plata y joyas de oro.”
  cac-cac: Yuj chi' al d'a masanil eb' israel, eb' vin̈ vinac yed' eb' ix ix to sc'an
    q'uen oro eb' yed' q'uen plata d'a eb' aj Egipto cajan d'a slac'anil, xchi.
  swh-ULB: Waelekeze watu kwamba kila mwanaume na mwanamke amuulizie jirani yake vitu
    vya fedha na vitu vya dhahabu.”
  bel-bel: скажы ў вушы народу, каб кожны ў блізкага свайго і кожная жанчына ў блізкай
    сваёй выпрасілі рэчаў срэбраных і рэчаў залатых.
  wed-wed: Ma nae ma mai Israel ma riwei, ‘Anatapumi ona nae ma mae-turami Egyptei
    ona vibaḡai da ai via goldei ma silvei ina veremi.”
  deu-ELBBK: Rede doch zu den Ohren des Volkes, dass sie jeder von seinem Nachbarn
    und eine jede von ihrer Nachbarin silberne Geräte und goldene Geräte fordern.
  mbb-OT: Keǥiyi nu is menge Israilihanen, maama wey vahi, he mebuyù sikandan te menge
    elahas he pelata wey menge elahas he vulawan diyà te menge siringan dan he Ehiptohanen.”
  mal-2015: ഓരോ പുരുഷൻ താന്താന്റെ അയൽക്കാരനോടും ഓരോ സ്ത്രീ താന്താന്റെ അയൽക്കാരത്തിയോടും
    വെള്ളിയാഭരണങ്ങളും പൊന്നാഭരണങ്ങളും ചോദിപ്പാൻ നീ ജനത്തോടു പറക എന്നു കല്പിച്ചു.
  tuo-NT: Niꞌcãrõacãrẽ Israe curuacjãrã ʉmʉarẽ, numiarẽ Egiptocjãrã na pʉꞌto nirãrẽ
    uru, plata meꞌrã weeꞌquere sẽrĩdutiya, nicʉ niwĩ.
  gup-gup: Wanjh bolkkime yibenmarneyimen bininj nawu Israel benkebmawahmeng, yibenmarneyimen
    bininj rowk dja daluk rowk kabindiyidjawan bininj nawu Egyptbeh nawu kabindibebbehdarnhmarneni
    kabindiwon yehyeng namakmak nawu kabirridjongburrenkenh silver dja gold.”
  gvs-gvs: Amo tutayana tomota kulatuwokōidi tamo tamo sina da Itipita yaidi kónana
    siriba be goura sikawanoiyedi go, bei sivinidi.’
  rmc-rmc: Phen le manušenge, hoj dojekh murš the dojekh džuvľi peske te mangen peskre
    susedendar rupune the somnakune veci.“
  nlg-nlg: Bosa vanira na lei tinoni ni Israel ge kara nongira na lei komukoludira
    na Egypt tana lei totobo te vaghai na silver mana gold.”
  pes-OPV: اکنون به گوش قوم بگو که هر مرداز همسایه خود، و هر زن از همسایه‌اش آلات
    نقره و آلات طلا بخواهند.»
  ron-1924: Ворбеште ку попорул ка атунч фиекаре сэ чарэ де ла вечинул сэу ши фиекаре
    де ла вечина ей васе де арӂинт ши васе де аур.”
  aui-aui: Na kunagho Isrel damdi kunawonedi bo, ‘Tami tupami konagho Ijipt damdi
    biiyadi, mekodi ririmiye samakamakena, bi awaki sawaridi gould da silvama sibera,
    na kiiravidiye konibabiidi.’”
  ben-OBCV: লোকদের বলো, স্ত্রী-পুরুষ সবাই যেন তাদের প্রতিবেশীদের কাছে রুপো ও সোনার
    তৈরি জিনিসপত্র চেয়ে নেয়।”
  som-som: Haddaba dadka dhegihiisa maqashii, oo nin waluba ha weyddiisto deriskiisa,
    naag walubana ha weyddiisato deriskeeda alaab lacag ah iyo alaab dahab ah.
  lat-VUC: Dices ergo omni plebi ut postulet vir ab amico suo, et mulier a vicina
    sua, vasa argentea et aurea.
  eng-ASVBT: Speak now in the ears of the people, and let them ask every man of his
    neighbor, and every woman of her neighbor, jewels of silver, and jewels of gold.
  mna-mna: Tana la ta buri, mi sope zin Israel ta boozomen be zitun tataŋa tila ma
    tiwi zin tomooto ma moori ki Aikuptu ta ziŋan tipargarau zin na, be tikam len
    koroŋ ambaimbaiŋan ta tiurpe pa gol mi silba na. Zin ko tikam piom.”
  ita-1885: Parla ora al popolo, e digli che ciascuno uomo chiegga al suo amico, e
    ciascuna donna alla sua amica, vasellamenti di argento, e vasellamenti d'oro.
  eng-LXXUP: Speak therefore secretly in the ears of the people, and let every one
    ask of his neighbor jewels of silver and gold, and raiment.
  eng-ULB: Instruct the people that every man and woman is to ask of his or her neighbor
    for articles of silver and articles of gold.”
  spa-VBL: Ahora ve y dile a los israelitas, tanto hombres como mujeres, que pidan
    a sus vecinos egipcios objetos de plata y oro”.
  fra-_FOB: Parle donc au peuple, et dis-leur qu'ils demandent, chacun à son voisin
    et chacune à sa voisine, des objets d'argent et d'or.
  mal-mal: ഓരോ പുരുഷനും തന്റെ അയൽക്കാരനോടും ഓരോ സ്ത്രീയും തന്റെ അയൽക്കാരിയോടും വെള്ളിയാഭരണങ്ങളും
    പൊന്നാഭരണങ്ങളും ചോദിക്കുവാൻ നീ ജനത്തോട് പറയുക” എന്ന് കല്പിച്ചു.
  urd-GVR: Isrāīliyoṅ ko batā denā ki har mard apne paṛosī aur har aurat apnī paṛosan
    se sone-chāṅdī kī chīzeṅ māṅg le.”
  suz-BL: गे मुल इ मुर आन कली ‘वोंइश मुर नु मीश मुरपुकीमी आन नेक्‍था बाक्‍ब इजीप्‍ती
    आन के सुन नु चांदी के पांइतीक शोंप पुंइचा माल्‍नीम’ दे शेंचा माल्‍नेवे” दें‍त।
    प्रस्‍थान ३:२१-२२
  ita-1927: Or parla al popolo e digli che ciascuno domandi al suo vicino e ogni donna
    alla sua vicina degli oggetti d’argento e degli oggetti d’oro”.
  ckb-ckb: بە گەل بڵێ با هەر پیاوێک یان ژنێک داوای خشڵی زێڕ و زیو لە دراوسێ میسرییەکەی
    بکات.»
  eng-BBE: So go now and give orders to the people that every man and every woman
    is to get from his or her neighbour ornaments of silver and of gold.
  kan-OKCV: ಆದ್ದರಿಂದ ಸ್ತ್ರೀಪುರುಷರೆಲ್ಲರು ತನ್ನ ನೆರೆಯವನಿಂದಲೂ ಬೆಳ್ಳಿಬಂಗಾರ ಒಡವೆಗಳನ್ನು ಕೇಳಿಕೊಳ್ಳಬೇಕೆಂದು
    ಇಸ್ರಾಯೇಲರಿಗೆ ಹೇಳು,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Ijadufuo ni e one Isureroko ije kiaga bu e Ijifitiko ije buina karivo ije
    kia bu ire binobino bu gorodi ro ire siriva ijia amaeriaeva ije bino vajiafo.
  tam-2017: இப்பொழுது ஒவ்வொருவனும் அவனவன் அயலானிடத்திலும், ஒவ்வொருத்தியும் அவளவள்
    அயலாளிடத்திலும் வெள்ளியுடைமைகளையும் பொன்னுடைமைகளையும் கேட்கும்படி மக்களுக்குச்
    சொல்” என்றார்.
  spa-RV-1909: Habla ahora al pueblo, y que cada uno demande á su vecino, y cada una
    á su vecina, vasos de plata y de oro.
  ron-BTF: Vorbește acum în urechile poporului și fiecare bărbat să împrumute de la
    vecinul lui și fiecare femeie de la vecina ei, bijuterii de argint și bijuterii
    de aur.
  eng-WEBP: Speak now in the ears of the people, and let every man ask of his neighbor,
    and every woman of her neighbor, jewels of silver, and jewels of gold.”
  eng-FBV: Now go and tell the Israelites, both men and women, to ask their Egyptian
    neighbors for silver and gold objects.”
  nld-1939: Zeg dus aan het volk, dat ze allen, mannen en vrouwen, van hun kennissen
    gouden en zilveren sieraden eisen.
  nch-BL: Ama xiquinilhui israelitame para monequi nochi tacame huan sihuame ma quitajtanica
    inincalnechcahua tamanti ten oro huan plata.
  vie-1934: Vậy, hãy nói cùng dân sự và dặn rằng mỗi người bất luận nam hay nữ phải
    xin kẻ lân cận mình những đồ bằng bạc và bằng vàng.
  hin-CV: इस्राएलियों से यह कहो कि प्रत्येक पुरुष एवं स्त्री अपने-अपने पड़ोसी से सोना
    एवं चांदी मांग ले.”
  eng-OURB: Speak now in the ears of the people, and let every man ask of his neighbor,
    and every woman of her neighbor, jewels of silver, and jewels of gold.”
  spa-BES: Así que ve ahora y ordena a la gente que cada hombre y cada mujer debe
    obtener de sus vecinos adornos de plata y de oro.
  tdx-tdx: Saontsio an-dravembia ondatio te songa hihalaly, sindre ondaty amo mpirai-tanañe
    ama’eo, fanake volafoty naho fanake volamena.
  vid-vid: Uwalonjele Waisilaeli sambi wahuliche kota chila yumwe wa hewo, mdala kwa
    mlume, kanguganigwa kumlanda miyage yowalingikalasa habehi, vinhu vya sendi na
    zahabu.”
  eng-OKE: Speak now before the people of Israel that a man shall require of his companion,
    and a woman of her companion, vessels of silver and vessels of gold.
  tha-KJV: บัดนี้​เจ้​าจงสั่งให้ประชาชนทั้งปวง ให้​ผู้​ชายผู้หญิงทุกคน ขอเครื่องเงินเครื่องทองจากเพื่อนบ้านของตน”
  por-BR-2018: Fala agora ao povo, e que cada um peça a seu vizinho, e cada uma à
    sua vizinha, objetos de prata e de ouro.
  deu-ELO: Rede doch zu den Ohren des Volkes, daß sie ein jeder von seinem Nachbarn
    und eine jede von ihrer Nachbarin silberne Geräte und goldene Geräte fordern.
  eng-WYC-2018: Therefore thou shalt say to all the people, that a man ask of his
    friend, and a woman of her neighbouress, silver vessel(s) and golden, and clothes;
    (And so thou shalt say to all the people, that every man ask his friend, and every
    woman her neighbour, for gold and silver jewelry, and for clothes;)
  epo-epo: Diru nun al la popolo, ke ili petu ĉiu viro de sia proksimulo kaj ĉiu virino
    de sia proksimulino vazojn arĝentajn kaj vazojn orajn.
  uig-PIN: 'Əmdi sǝn hǝlⱪⱪǝ tapilap: — Ⱨǝr biringlar, ǝr kixilǝrning ⱨǝrbiri ɵz ⱪoxnisidin,
    ayal kixilǝrning ⱨǝrbiri ɵz ⱪoxnisidin kümüx buyumlarni, altun buyumlarni sorap
    alsun, degin, — dedi'
  beo-beo: Be wali Isala:ili dunuma sia:ma. Ilia da Idibidi na:iyado ilima gouli,
    silifa amola muni liligi ilima ima:ne sia:ma.”
  tpi-OTNT: Orait nau yu mas tokim olgeta manmeri bilong Israel long ol i mas i go
    long ol Isip i stap klostu na askim ol long givim bilas gol na bilas silva long
    ol.”
  hau-SA: Ka faɗa wa mutane cewa dukan maza da mata, su roƙi maƙwabtansu kayan azurfa
    da na zinariya.”
  udu-udu: Ṯori ’kwaniŋ gwaṯẖ gwo mo ki up̱ ilu/ ki uni mini doṯ tiya kun ’dish uni
    gu’b is mo gom dhiriny ’dolkon kush dhali ’dolkon gana/ mo be.
  uig-LAT: 'Emdi sen xelqqe tapilap: — Her biringlar, er kishilerning herbiri öz qoshnisidin,
    ayal kishilerning herbiri öz qoshnisidin kümüsh buyumlarni, altun buyumlarni sorap
    alsun, dégin, — dédi'
  nde-nde: Tshela abantu ukuthi amadoda labafazi ngokufananayo bacele kubomakhelwane
    babo izinto zesiliva legolide.”
  ton-ton: Ke ke lea ʻi he telinga ʻoe kakai, pea tuku ke nau kole taki taha ʻae tangata
    ʻi hono kaungāʻapi, mo e fefine kotoa pē ʻi hono kaungāʻapi, ʻae ngaahi teunga
    siliva, mo e teunga koula.”
  ces-1613: Mluv nyní v uši lidu, ať vypůjčí jeden každý od bližního svého, a každá
    od bližní své klínotů stříbrných a klínotů zlatých.
  eko-eko: Apho owooze meezirayiilu ooshi, waaza alume mpakha aakha, yoori awaavekele
    anamwaattamanana aya vitthu za feeta na za tahapu.”
  eng-WMB: Speak now in the ears of the people, and let every man ask of his neighbor,
    and every woman of her neighbor, jewels of silver, and jewels of gold.”
  tam-TCV: ஆண்களும் பெண்களும் வேறுபாடின்றி தங்களுடைய அயலவர்களிடத்தில் தங்க நகைகளையும்,
    வெள்ளி நகைகளையும் கேட்டு வாங்கிக்கொள்ள வேண்டும் என்று நீ இஸ்ரயேல் மக்களுக்குச்
    சொல்” என்றார்.
  ceb-ULB: Sultihi ang katawhan nga ang matag lalaki ug babaye kinahanglan mangayo
    ug mga alahas nga plata ug bulawan sa iyang silingan.”
  pol-UBG: Powiedz teraz do uszu ludu, aby każdy mężczyzna pożyczył od swego sąsiada
    i każda kobieta od swej sąsiadki srebrne i złote przedmioty.
  agr-agr: Nuadui Israel aents aishmag aidau, nuwa aidau ashí ujakta umintsatnume,
    nuninak egiptunmaya aidau ditajai ijutkau batsata nuna jiju plata tutayai nugkutai,
    patakumtai najanamu aidaun, tuja orojai najanamu aidaunashkam segatnume”, tiuwai.
  kyc-kyc: Dakepa embame Isaraele wambu dupwa peparaeme nakamana parali maki wambu
    dupwa lamaiyuo, Bange kana golomepe kana kulingimipi wasisi dupwa jinya lena lape,
    leya.
  urd-GVU: اسرائیلیوں کو بتا دینا کہ ہر مرد اپنے پڑوسی اور ہر عورت اپنی پڑوسن سے سونے
    چاندی کی چیزیں مانگ لے۔“
  deu-1912: So sage nun vor dem Volk, daß ein jeglicher von seinem Nächsten und eine
    jegliche von ihrer Nächsten silberne und goldene Gefäße fordere.
  ntj-ntj: Nyangka Yitjurayilku tjamupirti-tjananya watjala. Nyangka-yayi mapitja-tjananya
    ngurra ngamungkatjanya ngatjila. Nyangka-tjananyayi nintila marangkatja, lirringkatja
    kawurlpa tjilpatarrartu.”
  kan-2017: ಆದುದರಿಂದ ಸ್ತ್ರೀಪುರುಷರೆಲ್ಲರೂ ತಮ್ಮ ತಮ್ಮ ನೆರೆಹೊರೆಯವರಿಂದ ಬೆಳ್ಳಿಬಂಗಾರದ ಒಡವೆಗಳನ್ನು
    ಕೇಳಿಕೊಳ್ಳಬೇಕೆಂಬುದಾಗಿ ಜನರಿಗೆ ಸ್ಪಷ್ಟವಾಗಿ ಹೇಳು” ಎಂದನು.
  ena-ena: Isɨlaelɨ hɨdɨlɨ hulaŋ iamɨgali agɨladɨ abavɨla sɨkasɨkan ahuata hameŋ uhalaŋ
    uami. Uben aba Isipɨ fɨli tɨbɨ hɨsɨŋ naludɨ mikɨ hɨniavɨlalɨ agɨladɨ abitɨhɨhalaŋ
    uami. Hunaŋ lɨba silɨva hɨvɨ lɨba golɨ hɨvɨ vihavalɨ agɨlasaŋ abitɨhɨlaŋ nalusaŋ
    iguavɨbali uami.
  yap-yap: Ere ngamog ko girdi’ nu Israel ni yad gubin ni ngar ninged e gol nge churwo’
    ni silber ngak e en ni yad bbuguliyoror.”
  hlt-MCSB: Pilnam hna ah thui pah laeh. Te daengah ni ngun hnopai neh sui hnopai
    he tongpa loh a hui taengah, huta long khaw amah hui taengah a hoe thai eh.
  mdy-ETH: ሃሢ ዒስራዔኤሌ ዴራ ዓቲንቆንታ ላኣሎንታ ፔኤኮ ዓሺኖ ቢያ ኮራፓ ዎርቄንታ ቢሮ ዓንጎ ፓልማሢያ ዔርጋንዳጉዲ ዔያቶም
    ኬኤዜ» ጌዔኔ።
  twi-ASANTE: Monka nkyerɛ Israelfoɔ mmarima ne mmaa nyinaa sɛ, wɔmmisa wɔn amannifoɔ
    Misraimfoɔ no na wɔmma wɔn sikakɔkɔɔ ne dwetɛ adwinneɛ.”
  mwc-mwc: Israel biyisi ereonowasi ko wonisi kata, maturaturasi Egypt biyisi sebasebare
    ba bibaine sina wonisi kata sawara silver ba gold yai si wose wai sina berisi.”
  eng-WEBU: Speak now in the ears of the people, and let every man ask of his neighbor,
    and every woman of her neighbor, jewels of silver, and jewels of gold.”
  bnp-bnp: O taki e huriki a Israel ri gi lakea ne huriki a Egipto ri made tabukoi
    ne ria, ri gi nongi ne ria a mahala na gol a silva.”
  wal-wal: Israa7eela asai, maccai attumai ba shoorotuppe biraappenne worqqaappe oosettida
