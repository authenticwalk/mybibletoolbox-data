  urd-GVH: इसराईलियों को बता देना कि हर मर्द अपने पड़ोसी और हर औरत अपनी पड़ोसन से
    सोने-चाँदी की चीज़ें माँग ले।”
  rug-rug: Ego, mamu zamai sari na tinoni Izireli, mamu tozini sari doduru pude tepa
    dia qolo na siliva koari na tie Izipi pu koa tata koa rini,” gua si Asa.
  gaz-gaz: Akka tokkoon tokkoon dhiiraatii fi tokkoon tokkoon dubartii ollaa isaanii
    irraa miʼa meetiitii fi miʼa warqee ergifatan saba kanatti himi.”
  fra-LSG: Parle au peuple, pour que chacun demande à son voisin et chacune à sa voisine
    des vases d’argent et des vases d’or.
  gnn-gnn: Ḻakaraŋa ŋarrakalaŋuwa yolŋu'‐yulŋuwanydja Yitjuralpuyŋuwanydja, ḏarramuwurrumbala
    ga dhäykawurrumbala, walala yurru marrtji yukurra, ga ŋäŋ'thun marrtji Yetjippuyŋunha
    yolŋu'‐yulŋunha ŋamakurru'wu malawu girri'wu garwarrwarr'wu, miny'tjimirriwu dhika
    nhäku malaŋuwu girri'wu mel‐wiḏi'mirriwu,” bitjarra.
  yal-yal: Falan ti yamaan xa alogo xɛmɛne nun ɲaxanle birin xa e dɔxɔ bodene xandi
    gbeti nun xɛma muranne yi.”
  haw-1868: E olelo aku oe iloko o na pepeiao o kanaka, e nonoi aku kela kanaka keia
    kanaka a pau i kona hoalauna, a o kela wahine keia wahine i kona hoalauna, i na
    mea kala a me na mea gula.
  arb-NAV: 'فَقُلِ الآنَ لِلشَّعْبِ: لِيَطْلُبْ كُلُّ رَجُلٍ مِنْ جَارِهِ، وَكُلُّ
    امْرَأَةٍ مِنْ جَارَتِهَا، آنِيَةَ فِضَّةٍ وَذَهَبٍ».'
  ewe-ewe: Gblɔ na Israel ŋutsuwo kple nyɔnuwo be woadzra ɖo hena sikanuwo kple klosalonuwo
    ɣeɣe le wo xɔlɔ̃ siwo nye Egiptetɔwo la si.”
  eng-LEE: Speak now in the ears of the people, and let them ask every man of his
    neighbor, and every woman of her neighbor, vessels of silver, and vessels of gold.
  asm-FB: সেয়ে, প্ৰতিজন পুৰুষ আৰু মহিলাক নিজৰ নিজৰ ওচৰ-চুবুৰীয়াৰ পৰা তেওঁলোকৰ ৰূপ
    আৰু সোণৰ অলঙ্কাৰবোৰ খুজি ল’বলৈ নিৰ্দেশ দিয়া।”
  sus-A: عَ قَلَ حَمَ بّ عٍ شَ عٍ دْشْبٌورٍ مَكُلَ فبٍتِ نُن شّيمَ رَ.»
  fra-SBL: Parle maintenant aux oreilles du peuple, et que chaque homme demande à
    son voisin, et chaque femme à sa voisine, des bijoux d'argent et des bijoux d'or. »
  hbo-hbo: דַּבֶּר־נָ֖א בְּאָזְנֵ֣י הָעָ֑ם וְיִשְׁאֲל֞וּ אִ֣ישׁ ׀ מֵאֵ֣ת רֵעֵ֗הוּ
    וְאִשָּׁה֙ מֵאֵ֣ת רְעוּתָ֔הּ כְּלֵי־כֶ֖סֶף וּכְלֵ֥י זָהָֽב׃
  eng-WYCLIFFE: Therfor thou schalt seie to al the puple, that a man axe of his freend,
    and a womman of hir neiyboresse, silueren vessels and goldun, and clothis;
  piu-2006: '@see-verse:EXO.011.001'
  pjt-pjt: Palu kuwari Israelkunu tjuṯangka wangka tjana uwankarangku Itjipanya nguraṟa
    tjuṯangka ankula ngatjintjaku panya nyurala itingka nyinanytja tjuṯangka, kaya
    wiṟu tjuṯa nyuranya ungkuku apu tjiilpatjara gold-tjara kuḻu.” Nyanga alatji Godalu
    wangkangu Israelkunu tjuṯangka tjana palula tjanala ngatjintjaku.
  cwe-cwe: Walongele Waisilaili kuwa chila imwe wawo, muke kwa mulume, kolondeka yampule
    mkaya miyage via va hela na zahabu.”
  bgs-bgs: Kagiyi nu tô mga rubbad i Israel ébô pamuyuán dan tô mga salagbat, tô mga
    pangkis, asta tô bulawan mga arites tun ta mga simbalé dan na taga Ehipto.”
  kik-kik: Ĩra arũme othe, o hamwe na andũ-a-nja mahooe andũ a matũũra mao indo cia
    betha na cia thahabu.”
  fra-NCL: Parle donc au peuple pour que chaque homme demande à son voisin et chaque
    femme à sa voisine des objets d’argent et des objets d’or. »
  cek-AK: Israel nongpa maw, nongpata maw, mi kawbaktih mah doeh angmacae imtaeng
    kami khaeah sui hoi sum kanglungnawk hnik hanah, kaminawk khaeah thui paeh, tiah
    a naa.
  xla-xla: Epedeme wa꞉ Isalael so dla atlamane, yia꞉tapo gold ewala mate epo silba
    ewala mateta mimita꞉pele alisisiye yimkadulo Isip so dla dlalepame halomelepo
    depame,” diyo.
  cuk-cuk: Ar emigindi, Israel-dulemar-macherganga, degi, Israel-dulemar-omeganga
    be sogo, na e-neg-dikarba-mamaidse, ibmar-manigi-sobaled, degi, ibmar-orgi-sobaled
    egismaloye.”
  uig-CYR: 'Әнди сән хәлиққә тапилап: — Һәр бириңлар, әр кишиләрниң һәр бири өз хошнисидин,
    аял кишиләрниң һәр бири өз хошнисидин күмүч буюмларни, алтун буюмларни сорап алсун,
    дегин, — деди'
  pma-pma: Helamu, kihiteni min me-Isrel keil keke keil vasi ihis me-Isip keil koa
    aro vesesal ven keil keke isani min keil mormore tounah keil koa amumoni en gol
    ka silva.”
  tel-2017: కాబట్టి ప్రతి పురుషుడు, ప్రతి స్త్రీ ఐగుప్తు జాతి వాళ్ళైన తమ పొరుగువాళ్ళ
    దగ్గర నుండి వెండి, బంగారు నగలు అడిగి తీసుకోవాలని ఇశ్రాయేలు ప్రజలతో చెప్పాలి.”
  hat-BSA: Pale koulye a pou tout moun tande, ke chak gason mande vwazin li, e chak
    fanm vwazen pa li pou kèk bagay fèt an ajan ak bagay ki fèt an lò.”
  bxh-bxh: 'Guyau, Idipi dodogadi nuwadi ya buidi be Isalaela dodogadi sa mata amnaꞌedi.
    Na Idipi ganahewana yai Falo ena tau paisowa laꞌilaꞌidi yo dodoga hinaga mate
    Mose sa ita hitin. Yo fede iyen, Dodoga u falibadi: Tatau yo wawahin, sadaidi
    yai tau miya somo sa ginaulidi siluba yai yo gole yai bena sa anꞌetaidi.'
  kos-kos: Inge kaskas nu sin mwet Israel ac fahk nu selos nukewa, mukul ac mutan,
    in ngisre sin mwet tulan lalos ke mwe naweyuk gold ac silver.”
  hbo-WLC: דַּבֶּר־נָ֖א בְּאָזְנֵ֣י הָעָ֑ם וְיִשְׁאֲל֞וּ אִ֣ישׁ ׀ מֵאֵ֣ת רֵעֵ֗הוּ
    וְאִשָּׁה֙ מֵאֵ֣ת רְעוּתָ֔הּ כְּלֵי־כֶ֖סֶף וּכְלֵ֥י זָהָֽב׃
  ibo-ibo: Gwa nwoke na nwanyị Izrel ọbụla ka ha jikere. Ha rịọọ ndị agbataobi ha
    bụ ndị Ijipt, ka ha nye ha ihe ọbụla e ji ọlaọcha na ọlaedo kpụọ.”
  ory-ory: ଏହେତୁ ଏବେ ଲୋକମାନଙ୍କ କର୍ଣ୍ଣଗୋଚରରେ କୁହ, ପ୍ରତ୍ୟେକ ପୁରୁଷ ଆପଣା ଆପଣା ପ୍ରତିବାସୀଠାରୁ
    ଓ ପ୍ରତ୍ୟେକ ସ୍ତ୍ରୀ ଆପଣା ଆପଣା ପ୍ରତିବାସିନୀଠାରୁ ରୌପ୍ୟ-ଅଳଙ୍କାର ଓ ସ୍ୱର୍ଣ୍ଣ-ଅଳଙ୍କାର ମାଗି
    ନିଅନ୍ତୁ।”
  chk-chk: Kopwe asilei ngeni ekewe aramasen Israel, pwe eman me eman mwän pwal fefin
    epwe tüngor seni chon arun fout seni silifer me kolt.”
  rop-rop: Wal yu go en dalim ola Isreil pipul blanga go en askim ola Ijip pipul blanga
    enijing weya dei meigim garram gol en silba.” Lagijat na YAWEI bin tok,
  ukr-1871: Промовляйте ж в уші людям, і нехай кожне вижичить у сусїда свого, а молодиця
    в сусїдки своєї клейноти срібні й клейноти золотї.
  bch-bch: Be keo pagid arangaranga ga taine Israel ad ta tibeta gid Isip toa timamado
    boloma pagid ta tibada sogonga silva ga gol ga ila pagid.”
  deu-1951: So sage nun zum Volk, daß ein jeder von seinem Nächsten und eine jede
    von ihrer Nachbarin silberne und goldene Geschirre fordere.
  eng-JPS: Speak now in the ears of the people, and let them ask every man of his
    neighbour, and every woman of her neighbour, jewels of silver, and jewels of gold.'
  srp-1865: A sada kaži narodu neka svaki èovjek ište u susjeda svojega i svaka žena
    u susjede svoje nakita srebrnijeh i nakita zlatnijeh.
  lug-lug: Kale, tegeeza abantu, buli musajja asabanga muliraanwa we, ne buli mukazi
    asabanga muliraanwa we, ebintu eby’omuwendo ebya ffeeza n’ebya zaabu.”
  heb-heb: דבר נא באזני העם וישאלו איש מאת רעהו ואשה מאת רעותה כלי כסף וכלי זהב׃
  ben-IRV: তুমি লোকেদেরকে নির্দেশ দাও, আর প্রত্যেক পুরুষ তার প্রতিবেশীর থেকে ও প্রত্যেক
    স্ত্রী তার প্রতিবাসিনী থেকে রূপার ও সোনার গয়না চেয়ে নিক।”
  pan-pan: ਪਰਜਾ ਦੇ ਕੰਨਾਂ ਵਿੱਚ ਇਹ ਗੱਲਾਂ ਪਾ ਦੇ ਕਿ ਹਰ ਮਨੁੱਖ ਆਪਣੇ ਗੁਆਂਢੀ ਤੋਂ ਅਤੇ ਹਰ ਔਰਤ
    ਆਪਣੀ ਗੁਆਂਢਣ ਤੋਂ ਚਾਂਦੀ ਦੇ ਗਹਿਣੇ ਅਤੇ ਸੋਨੇ ਦੇ ਗਹਿਣੇ ਮੰਗ ਲਵੇ।
  tkr-tkr: Milletık'le eyhe, adameeşeyiy yedaaşe hiqiy-allane Misirbışike nuk'raykeyiy
    k'ınəəğəyke hı'iyn karbı heqqecen.
  mya-JVB: ဣသရေလလူယောက်ျားသည်၊ အိမ်နီးချင်း ယောက်ျား ၌ ၎င်း၊ မိန်းမသည် အိမ်နီးချင်း
    မိန်းမ ၌ ၎င်း ၊ ငွေ တန်ဆာ ၊ ရွှေ တန်ဆာ ၊ အဝတ်တန်ဆာတို့ကို တောင်း စေခြင်းငှာ ၊
    လူ များတို့အား ပြော လော့ဟု မောရှေ အား မိန့် တော်မူ၏။
  tte-O: Bwaite saugamo kulau Isileli kolili kuwalolau yo kuwaloba, ‘Meuloimiu kwalau
    Itipita kolili siya simiyamiya salimiu mena, kali galogalo gole yo siliba wakawanoi-yagili.’”
  hmo-hmo: Harihari Israela taudia dekenai oi hereva, tau bona hahine ta ta edia Aigupito
    badibadinai taudia dekenai do idia noinoi, herahera gaudia, siliva bona golo dekena
    amo idia karaia gaudia totona do idia noinoi.”
  urd-urd: इसलिए अब तू लोगों के कान में यह बात डाल दे कि उनमें से हर शख़्स अपने पड़ोसी
    और हर 'औरत अपनी पड़ौसन से सोने, चाँदी के ज़ेवर ले।”
  rus-SYN: внуши народу тайно, чтобы каждый у ближнего своего и каждая женщина у ближней
    своей выпросили вещей серебряных и вещей золотых и одежд.
  bqc-SIM: O gbɛ̃́ↄnɛ an baade gↄ̃ɛ ń nↄɛo ã́nusu pↄ́ↄ ń vua pↄ́ↄ gbɛa gbɛ̃́ pↄ́
    á vĩ Egipi gbɛ̃́ ũwa.
  tcz-CHONGTHU: “Israel mite heng'a seipeh in lang, ama ama cheh'in aheng akom Egypt
    mite sana dangka akijep na ding uvin kithum cheh taohen,” ati.
  mar-mar: तू लोकांच्या कानांत सांगून ठेव की, प्रत्येक पुरुषाने आपल्या शेजाऱ्यापासून
    व प्रत्येक स्त्रीने आपल्या शेजारणीपासून सोन्याचांदीचे दागिने मागून घ्यावे.”
  soq-soq: Sa baiwa tauma nolene aitane Israel apanawa diamone wanase, ‘E uduudu nolene
    Isibtiwa mida tanlawo waimoia mampo aitane diamono etepu benawa gold ita silwa
    mampe dewamoia iririwaitano enalepu.’”
  qub-qub: Cananga Israelcunata willapay ollgupis warmipis goripita caj cösacunata
    guellaypita caj cösacunata bisïnun Egiptucunata ‹goycamay› ninanpaj.»
  bqp-bqp: Ǹ o gbɛ̃nↄnɛ ń baadi gↄ̃gbɛ̃ kũ nↄgbɛ̃o andurufu pↄ́nↄ kũ wura pↄ́nↄ
    gbɛka á Misila gbɛ̃dakea.
  hat-hat: Pale ak pèp Izrayèl la. Se pou yo chak mande vwazen ak vwazen yo fè yo
    kado bagay yo genyen ki fèt an ajan osinon an lò.
  eng-BSB: Now announce to the people that men and women alike should ask their neighbors
    for articles of silver and gold.”
  tod-tod: Ɓɔɛ nuɓusɛiti pɔ ga, zunui ɠilagilagi ta anzanui ɠilagilagi wali aniɲakaiti
    ta zanu aniɲakaiti fali seiɲɔɠɔi ma.»
  eng-WEBPB: Speak now in the ears of the people, and let every man ask of his neighbour,
    and every woman of her neighbour, jewels of silver, and jewels of gold.”
  kbq-kbq: Hagi maka Israeli vahetamina zmasamige'za, silvareti'ene golireti'ma tro'ma
    hu'nesaza zantaminkura tava'ozmire nemanisaza Isipi vahe'mokizmia, vemo'a vemofo
    antahigenkeno, a'mo'a, amofo antahigenkeno amitere hino.
  nhe-BL: Ama xiquinilhui israelitame para monequi nochi tlacame huan sihuame ma quintlajtlanica
    inincalnechcahua tlamantli tlen oro huan plata.
  bus-bus: Ǹ o gbɛ̃nↄnɛ aↄ̃ baade gↄ̃gbɛ̃ kↄ̃n nↄgbɛ̃o kondogi pↄ́nↄ kↄ̃n vura pↄ́nↄ
    gbeka a Igipiti gbɛ̃daaaa.
  gub-BL: A'e rupi eze'eg eho nezewe Izaew izuapyapyr wanupe nehe kury. — Peze'eg
    peho Ezit ywy rehe har wanupe penàpuz huwake wiko ma'e wanupe nehe, ere wanupe
    nehe. — Emur ma'e parat iapo pyrer ipuràg eteahy ma'e ihewe nehe kyn. Emur ma'e
    or iapo pyrer ipuràg eteahy ma'e ihewe nehe no kyn, peze wanupe nehe, a'e ma'e
    hekuzar katu ma'e henoz tà wanupe nehe, ere teko wanupe nehe, i'i Tupàn Moizez
    pe.
  eng-DRA: Therefore thou shalt tell all the people that every man ask of his friend,
    and every woman of her neighbour, vessels of silver, and of gold.
