  wol-KYG: Te neel mbooloo mi, góor gu nekk ak jigéen ju nekk ci ñoom, na sàkkoo ci
    dëkkandoob waa Misraam, ay gànjari xaalis ak wurus.»
  swp-swp: Abo ina u riba tatao beadi eai, bena tatao gamagaridi se aibodalau heledi
    tatao aridi eai pasa udoi udoi silver eo gold aridi eai se ginauridi.”
  bjr-bjr: Moosee anee aneenna maqannaasa maaqi qimasee qimannimia. Misa aiqama Isipa
    maqannaasa nári naaqa mariasa iramirifaqa nifaaqa auqi maria ainainna siruaannoo
    faqa koorannoo faqa auqirana nimiaqa.
  eng-YLT: speak, I pray thee, in the ears of the people, and they ask — each man
