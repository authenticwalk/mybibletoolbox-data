verse: EXO.011.006
translations:
  mal-C: മുമ്പൊരിക്കലും ഉണ്ടായിട്ടില്ലാത്തതും ഇനിയൊരിക്കലും ഉണ്ടാകാത്തതുമായ വലിയ വിലാപം
    ഈജിപ്റ്റിൽ എല്ലായിടത്തും ഉണ്ടാകും.
  deu-TKW: Und es soll ein großes Jammergeschrei entstehen in ganz Ägypten, desgleichen
    noch nicht dagewesen ist und desgleichen es niemals mehr geben wird.
  lin-lin: Bongo koganga makasi ekozala na mokili mobimba ya Ejipito, koganga oyo
    ezala nanu te mpe ekotikala kozala te.
  eng-LSV: and there has been a great cry in all the land of Egypt, such as there
    has not been, and such as there is not again;
  eng-GNV: Then there shalbe a great crie throughout all the land of Egypt, such as
    was neuer none like, nor shalbe.
  eng-WEBSTER: And there shall be a great cry throughout all the land of Egypt, such
    as there hath been none like it, nor shall be like it any more.
  nhw-BL: Ipan nochi tlali Egipto, masehualme ayijtise chicahuac quen amo quema quichijtoque,
    huan quen ayacmo quema quichihuase sempa.
  swh-ONEN: Patakuwepo kilio kikubwa katika nchi yote ya Misri, kilio kibaya ambacho
    hakijakuwepo wala kamwe hakitakuwepo tena.
  bba-bba: Wuri bɛkɛ yi ko n wɑ̃ɑ Eɡibitin tem kpuro sɔɔ dɔmɑ te, yìn bweseru yi ǹ
    koore. Mɛyɑ yi ǹ koo mɑɑ wure yi ko.
  eng-KJVCPB: And there shall be a great cry throughout all the land of Egypt, such
    as there was none like it, nor shall be like it any more.
  cpy-cpy: Tema ari rakisheenkatakyaa iraachaani Apitantoniki, tee iñahaetziro paerani
    kemityaawoni, eero apiitaa eejatzi paata.
  mpx-mpx: Itipita gamwana gegewena kahikahin bwabwatana ni masal, kahin ololana o
    nige sauga etega i gagan, ge nige al ni gagan.
  wbp-wbp: Ngula-jangka, Yijipi-wardingki-patuju kapulu muku yulami wajampa. Kulalu
    kuja-piya nyurru-wiyi yulaja. Manu kulalu kuja-piya yarda yulami, lawa.
  luo-luo: Ywak nobedie piny Misri duto, ma en ywak moloyo moro amora mosebedo kata
    mabiro bedo.
  meu-meu: Aigupto tanona idoinai tai badana baine vara; nega ta unu asie tai toma
    ema bona hari, bona ina murinai danu unu basie tai toma.
  npi-ULB: त्यसपछि मिश्र देशमा पहिले कहिल्यै नसुनिएको र फेरि पछि कहिल्यै नसुनिने ठुलो
    रुवाबासी हुनेछ ।
  yor-yor: Igbe ẹkún ńlá yóò sọ jákèjádò gbogbo ilẹ̀ Ejibiti. Irú ohun búburú tí kò
    ṣẹlẹ̀ rí tí kò sí tún ni ṣẹlẹ̀ mọ́.
  emp-NTPO: Maʌ̃ne jũma Egiptod̶e sopua dromaba ẽberãrãra jĩãbi b̶ʌgad̶ia. Maʌ̃ ewari
    naẽna sopuara maʌ̃ quĩrãca ununaca basía ni maʌ̃ quĩrãca waa ununaẽ́a.
  ind-ind: Di seluruh Mesir akan terdengar ratapan yang begitu keras, yang belum pernah
    terjadi sebelumnya dan tidak akan pernah terjadi lagi.
  pes-OPCB: چنان گریه و شیونی در سراسر مصر خواهد بود که نظیر آن تا به حال شنیده نشده
    و نخواهد شد.
  aer-aer: Arlte ikwerenge anteme Egypt-arenye areye akayale irrerlte-aneme alhwarrpe
    anthurre anerrirretyenhe. Itne arrwekele-arle alakenhe akayale irrerlte-anetyakenhe
    aneke. Itne alakenhe awethe akayale irrerlte-anetyakenhe anetyenhe, arrangkwe-arle.
  tgl-ULB: Pagkatapos magkakaroon ng isang matinding iyakan sa buong lupain ng Ehipto,
    tulad ng hindi pa kailanman nangyari at hindi na kailanman mangyayaring muli.
  cbu-NT: Ashiri ichingurusin Ijiptoshuch tputs wipangaz kapung mang' mantsaksin tanuchinlliniya.
    Sirútama nduntaa ashiru kiyung kachiytarus, itaru natsha in kizpur kiyung kachiyatssa,
    átcha Taarashipani shiyaatsi, Móysis kurakaa kamanku tárangiya.
  hui-hui: Iyibi dindini wali agalime genda gibiore howa dugu gibiore biame halu dugu
    ala nabinidaguabi mani nabulebiragodaguabi áyu mbiraga howa bulebira.
  mya-mya: ရှေး​အ​ခါ​၌​လည်း​မ​ကြုံ​စ​ဖူး၊ နောင်​အ​ခါ​၌ လည်း​ကြုံ​ရ​မည်​မ​ဟုတ်​သော​ဟစ်​အော်​မြည်​တမ်း
    ခြင်း​အ​သံ​ကို အီ​ဂျစ်​တစ်​ပြည်​လုံး​တွင်​ကြား​ရ လိမ့်​မည်။-
  cbi-NTPO: Kumuinchi Egipto tushaya llakindya' wati watitintsunu detsuve, matyu naa-uwanuba
    juntsaa ityuwaaju', naa bene bain juntsaaya ma-i'nu tsuve.
  bod-N: ཨེ་ཅིབ་ཡུལ་ཐམས་ཅད་དུ་ངུ་འབོད་ཆེན་པོ་འབྱུང་སྟེ། སྔར་དེ་འདྲ་བྱུང་མ་མྱོང་ལ།
    ཕྱིས་སུའང་འབྱུང་མི་སྲིད།
  sna-sna: Pachava nokuchema kukuru muIjipiti yose, kwakadaro hakuna kumbovapo uye
    hakungavepozve.
  spa-BLM: Habrá un gran clamor en toda la tierra de Egipto, como no lo ha habido
    ni lo habrá nunca.
  cac-cac: A d'a masanil yol yic Egipto tic, man̈xo jantacoc oq'uel ol ujoc, malaj
    b'aj ix uji d'a yalan̈taxo, man̈xa pax b'aj olto ujoc.
  swh-ULB: Kisha kutakuwa na kilio kikubwa nchi yote ya Misri, kama ambacho hakijawai
    wala hakitatokea tena.
  bel-bel: і будзе енк вялікі па ўсёй зямлі Егіпецкай, якога ня бывала і якога ня
    будзе болей;
  wed-wed: Ma dobu Egypt au anatapuna tou ḡaeḡaena ina ḡae, rorova eḡa nanare ma eḡa
    melanai nanare ina tupua me.’
  deu-ELBBK: Und es wird ein großes Geschrei sein im ganzen Land Ägypten, desgleichen
    nie gewesen ist und desgleichen nicht mehr sein wird.
  mbb-OT: Egkezineg kayi te tivuuk he Ehipto is mezaǥing he sineǥawan. Iyan heeyan
    kinemezeetan he egkehitavù kayi te Ehipto he wazè pa keenu meseǥazi ne kenè en
    egkeuman egkeseǥazi.
  mal-2015: മിസ്രയീംദേശത്തു എങ്ങും മുമ്പൊരിക്കലും ഉണ്ടായിട്ടില്ലാത്തതും ഇനി ഉണ്ടാകാത്തതുമായ
    വലിയൊരു നിലവിളി ഉണ്ടാകും.
  tuo-NT: Tojo waꞌacã, nipeꞌtiro Egiptopʉre caricũ utirãsama. Todʉporopʉ ne niꞌcãti
    tocãꞌrõ utitiwã. Beꞌropʉ quẽꞌrãrẽ ne apaturi tocãꞌrõ utisome majã”, niami.
  gup-gup: Dja kaluk bulkkidj duninjh ngurrinalkbun kore kubolkwarlah Egypt rowk,
    ngurrinjilngwarremen ngurriwernhnalkbun yiman minj korroko ngurrinalkbuyi, dja
    minj mak rerre ngurrinalkbun yiman kunihbu ngurriyime.
  gvs-gvs: Tuwo Itipita ana madabokiina goi vataitáiya gagaina bei konove. Geya kada
    tayaamo tuta taiyayana ame nakae geya. Boi nimatu nakae geya, e tuta simamaima
    bei nakae geya.
  rmc-rmc: Pal calo Egipt šunďola baro roviben, savo mek na sas aňi imar na ela.
  nlg-nlg: Mi murina vaso eni, na tangi ngangaraha te haeharegha ko rongovia tana
    Egypt udolu, taho mai mua siki totobo ke haeharegha ke vagha eni ingiha, me ke
    mua ghoi kale ghua.
  pes-OPV: و نعره عظیمی در تمامی زمین مصر خواهد بود که مثل آن نشده، و مانند آن دیگر
    نخواهد شد.
  ron-1924: Ын тоатэ цара Еӂиптулуй вор фи ципете марь, аша кум н-ау фост ши ну вор
    май фи.
  aui-aui: Meghamegha Ijipt kamone na wawaya sinaduudu siyapa. Bi siyapa mma naboni
    naghove na gegha, bi muriye na bada kate genaboni inatubugha maghana.
  ben-OBCV: মিশরের সর্বত্র প্রবল হাহাকার উঠবে—এত প্রবল হাহাকার আগে কখনও শোনা যায়নি
    বা আর কখনও শোনাও যাবে না।
  som-som: Oo waxaa dalka Masar oo dhan jiri doonta oohin weyn, taas oo kale aan hore
    loo arag, hadda kaddibna aan la arki doonin marnaba.
  lat-VUC: Eritque clamor magnus in universa terra Ægypti, qualis nec ante fuit, nec
    postea futurus est.
  eng-ASVBT: And there shall be a great cry throughout all the land of Egypt, such
    as there hath not been, nor shall be anymore.
  mna-mna: Tana niom Aikuptu ko kataŋ ma kakam tiŋiizi biibi kat. Tiŋiizi tabe ipet
    i, sa ta kembei ipet piom pasa zen. Mi kaimer tomini, ko toro sa ta kembei mini
    som.
  ita-1885: E vi sarà un gran grido per tutto il paese di Egitto, il cui pari non
    fu, nè sarà giammai più.
  eng-LXXUP: And there shall be a great cry through all the land of Egypt, such as
    has not been, and such shall not be repeated anymore.
  eng-ULB: Then there will be a great wailing throughout all the land of Egypt, such
    as has never been nor ever will be again.
  spa-VBL: Habráfuertes gritos de luto en todo Egipto, como nunca antes se ha hecho,
    y nunca más se hará.
  fra-_FOB: Et il y aura un si grand cri dans tout le pays d'Égypte, qu'il n'y en
    eut jamais et qu'il n'y en aura plus de semblable.
  mal-mal: ഈജിപ്റ്റിൽ എങ്ങും മുമ്പൊരിക്കലും ഉണ്ടായിട്ടില്ലാത്തതും ഇനി ഉണ്ടാകാത്തതുമായ
    വലിയൊരു നിലവിളി ഉണ്ടാകും.
  urd-GVR: Misr kī sarzamīn par aisā ronā pīṭnā hogā ki na māzī meṅ kabhī huā, na
    mustaqbil meṅ kabhī hogā.
  suz-BL: मिनु इजीप्‍त रागी नेल्‍लेमी ठेयब रोंका पा ङाक्‍नीम। ङोंइती मोदेंशो गेनायो
    मदुम्‍शो बाक्‍त। मिनु नोले यो लेंशा मदुम्‍ब।
  ita-1927: E vi sarà per tutto il paese d’Egitto un gran grido, quale non ci fu mai
    prima, né ci sarà di poi.
  ckb-ckb: هاوارێکی مەزنیش لە هەموو خاکی میسردا دەبێت کە وەک ئەوە نەبووە و جارێکی
    دیکەش نابێت.
  eng-BBE: And there will be a great cry through all the land of Egypt, such as never
    has been or will be again.
  kan-OKCV: ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲೆಲ್ಲಾ ದೊಡ್ಡ ಗೋಳಾಟವಿರುವುದು. ಅಂಥಾ ಗೋಳಾಟವು ಹಿಂದೆಯೂ ಇರಲಿಲ್ಲ,
    ಇನ್ನು ಮುಂದೆಯೂ ಇರುವುದಿಲ್ಲ.
  bbb-bbb: Ro ire ije fu ude isuibe naebe rei ro kuke rade fu rekuma baki ijare rega
    e boeje are Ijifiti guove ijia kariva ije buka urukeigia sisimena isejavaeke.
  tam-2017: அதினால் எகிப்து தேசம் எங்கும் முன்னும் பின்னும் ஒருபோதும் உண்டாகாத பெரிய
    கூக்குரல் உண்டாகும்.
  spa-RV-1909: Y habrá gran clamor por toda la tierra de Egipto, cual nunca fué, ni
    jamás será.
  ron-BTF: Și va fi un mare strigăt prin toată țara Egiptului, așa cum nu a fost niciunul
    asemenea lui, nici nu va mai fi unul asemenea lui.
  eng-WEBP: There will be a great cry throughout all the land of Egypt, such as there
    has not been, nor will be any more.
  eng-FBV: There will be loud cries of mourning all over Egypt, such as have never
    been before, and will never be again.
  nld-1939: Er zal een zo luid geschrei over heel Egypte weerklinken, als er nog nooit
    is geweest, en ook nooit meer zal zijn.
  nch-BL: Ipan nochi tali Egipto, masehualme axtise chicahuac quej amo quema quichijtoque,
    huan quej ayecmo quema quichihuase sempa.
  vie-1934: Trong cả xứ Ê-díp-tô sẽ có tiếng kêu la inh ỏi, cho đến đỗi chưa hề có,
    và cũng sẽ chẳng bao giờ có giống như vậy nữa.
  hin-CV: तब पूरे देश में दुःख का माहौल होगा; ऐसा न तो कभी इससे पहले हुआ, न ऐसा फिर
    कभी होगा.
  eng-OURB: There shall be a great cry throughout all the land of Egypt [Abode of
    slavery], such as there has not been, nor shall be any more.
  spa-BES: Y se lanzará un gran clamor por toda la tierra de Egipto, como nunca ha
    sido ni volverá a suceder.
  tdx-tdx: Hanitsike ty tane Mitsraime ty fikoaihañe mbe lia’e tsy ni-añ’ ohatse vaho
    le lia’e tsy hanahafañe ka.
  vid-vid: Kowa na chililo chikulu kweng'ha muisi ya Misili, chililo chowa hachinalawila
    na hachilawila kahi.
  eng-OKE: And there shall be a great cry in all the land of Mizraim, the like of
    which hath not been, nor will be the like of it again.
  tha-KJV: แล​้วจะมีการพิลาปร้องไห้ทั่วแผ่นดิ​นอ​ียิปต์อย่างที่​ไม่​เคยมี​มาก​่อน
    และต่อไปภายหน้าก็จะไม่​มี​อี​กเลย
  por-BR-2018: E haverá grande clamor por toda a terra do Egito, qual nunca foi, nem
    jamais será.
  deu-ELO: Und es wird ein großes Geschrei sein im ganzen Lande Ägypten, desgleichen
    nie gewesen ist und desgleichen nicht mehr sein wird.
  eng-WYC-2018: and [a] great cry shall be in all the land of Egypt, what manner cry
    was not before, neither shall be afterward (nor shall ever be heard again).
  epo-epo: Kaj estos granda kriado en la tuta lando Egipta, tia, ke simila al ĝi neniam
    estis kaj neniam plu estos.
  uig-PIN: Bu sǝwǝbtin pütkül Misir zeminida ⱪattiⱪ bir pǝryad kɵtürülidu; uningdin
    ilgiri xundaⱪ pǝryad bolup baⱪmiƣanidi, mundin keyinmu bundaⱪ pǝryad anglanmaydu.
  beo-beo: 'Idibidi soge ganodini didigia:su bagadedafa nabimu. Agoai didigia:su da
    musa: hame ba:i amola hobea bu hamedafa ba:mu.'
  tpi-OTNT: Na ol manmeri bilong olgeta hap bilong Isip bai i bel hevi tru na i krai
    bikpela moa. Dispela kain krai i no bin kamap long Isip bipo na bai i no kamap
    gen.
  hau-SA: Za a yi kuka mai zafi ko’ina a Masar, irin wadda ba a taɓa yi ba, ba kuwa
    za a ƙara yi ba.
  udu-udu: Dhali e mun mo tani adhan cuuwa minu ’ther ki tur mo e Bampa/ Masiri ’baar
    mo. Mii gi wakan yisa mishkunu me’d ’de/ yisa walla mii yan midi doḵ e di yisa
    ki sule/ mo.
  uig-LAT: Bu sewebtin pütkül Misir zéminida qattiq bir peryad kötürülidu; uningdin
    ilgiri shundaq peryad bolup baqmighanidi, mundin kéyinmu bundaq peryad anglanmaydu.
  nde-nde: Kuzakuba lesililo esikhulu eGibhithe lonke, isililo esingakaze sibe khona
    njalo esingayikuba khona lanini.
  ton-ton: Pea ʻe ai ʻae tangi lahi ʻi he ngaahi potu kotoa pē ʻoe fonua ko ʻIsipite,
    ʻaia naʻe ʻikai hano tatau ʻi muʻa, pea ʻe ʻikai toe ai ha meʻa pehē.
  ces-1613: I bude křik veliký po vší zemi Egyptské, jakéhož nebylo prvé, a jakéhož
    nikdy nebude více.
  eko-eko: Misuri yooshi onlawa wapuwewo olila nwulweene; waari ohinapuwewo na ohinttelaaye
    opuwawo theenya.
  eng-WMB: There will be a great cry throughout all the land of Egypt, such as there
    has not been, nor will be any more.
  tam-TCV: எகிப்து நாடெங்கும் முன்பும் பின்பும் இனி ஒருபோதும் இருக்காத பெரிய அழுகுரல்
    உண்டாகும்.
  ceb-ULB: Unya adunay hilabihan nga pagdangoyngoy sa tibuok yuta sa Ehipto, walay
    sama niini nga nahitabo kaniadto ni sa umaabot.
  pol-UBG: I będzie wielki krzyk w całej ziemi Egiptu, jakiego nigdy przedtem nie
    było i jakiego potem nie będzie.
  agr-agr: Nunikmatai ashí egiptunmak yaunchkesh imanishtain, tuja ajumaish nunikchatnun
    senchi buutuinak pampaidiagtatui.
  kyc-kyc: Dokona lao yuu Isipi dokona ee lao kumaralerale dopale mende wamba ama
    laa nange dee rengyape laa naramilende pyaka soo larami ingilyamo.
  urd-GVU: مصر کی سرزمین پر ایسا رونا پیٹنا ہو گا کہ نہ ماضی میں کبھی ہوا، نہ مستقبل
    میں کبھی ہو گا۔
  deu-1912: und wird ein großes Geschrei sein in ganz Ägyptenland, desgleichen nie
    gewesen ist noch werden wird;
  ntj-ntj: Nyangka-yan ngurra Yiitjipula lipiwanartu tjuni kartakatirralpi mirrarra
    yulama. Tjiinya-yan palunyapirinypa kutjulpirtu yularra wantirranytjamunu. Kuwarrinyakutju-yan
    purlkanya yulaku. Puru-yan palunyapirinypa marla yulakitjamunu.
  kan-2017: ಆಗ ಐಗುಪ್ತ ದೇಶದಲ್ಲೆಲ್ಲಾ ದೊಡ್ಡ ಗೋಳಾಟವುಂಟಾಗುವುದು, ಅಂಥ ಗೋಳಾಟವು ಈವರೆಗೆ ದೇಶದಲ್ಲಿ
    ಎಂದೂ ಉಂಟಾಗಿರಲಿಲ್ಲ, ಮುಂದೆಯೂ ಉಂಟಾಗುವುದಿಲ್ಲ.
  ena-ena: Lɨhavɨdaci hulaŋ iamɨgali Isipɨ fɨli tɨbɨ hɨsɨŋ agɨlaŋ sɨkasɨkan vɨhɨlɨ
    hekɨlɨ igavɨbali aba abi uami. Ilɨhiŋ hekɨlɨ ilɨhavɨbali aba abi uami. Vaka Isipɨ
    fɨli tɨbɨ heŋ ilɨhiŋ hekɨlɨ hameŋ ma ilɨhavɨmi aba abi uami. Cɨhu cɨhu hameŋ ma
    ilɨhavɨbali aba abi uami.
  yap-yap: Ma bay ndolo’loy u daken e nam nu Egypt ni ga’ngin ni ba ga’ lamey, ndawori
    yodorom bi’id, ara bay ki yodorom bayay.
  hlt-MCSB: Egypt kho tom ah pangngawlnah bahoeng om ni. Te bang te om vai pawt tih
    te bang te koep khoep mahpawh.
  mdy-ETH: ጊብፄ ዓጮይዳ ቢያ ሃይካፓ ቤርታ ባኣያ ሴካ ቤርቲማኣ ማዓኑዋያ ዼኤፒ ዬኤፒ ዬኤኪንታንዳኔ።
  twi-ASANTE: Na owuo no ho agyaadwotwa bɛduru Misraim asase so nyinaa. Awerɛhoɔ a
    ɛte saa mmaa Misraim asase so da, na ebi nso remma da bio.
  mwc-mwc: Kata namai Egypt kamonai wai tou rasarasa ina rakata saki kega meyana nanakasike
    i tupuwa, kona murinai ina tupuwa mena.
  eng-WEBU: There will be a great cry throughout all the land of Egypt, such as there
    has not been, nor will be any more.
  bnp-bnp: A halohoa dagi bara ni longo na tabeke lobo ne Egipto. Ra runga maea i
    uka ma ni longo hosi, i uka ma ni gi longo tabu muri ma.
  wal-wal: Gibxxe biitta ubban hagaappe kase baggan hanibeennanne sinttappekka hanenna
    gita yeehoi yeehettana.
  spa-PDDPT: Además habrá un gran clamor en toda la tierra de Egipto, como nunca hubo
    ni habrá jamás.
  gun-gun: Ha'e ramo Egito yvy jave re onhendu 'rã haxẽ va'e. Ha'e nunga oiko va'e'ỹ
    teri, ha'e ndoikovei ma 'rã guive.
  agu-BL: Wi'nin tzun bis o'kl sbajoktz bene'n tzi'n Egipto. Wi'nin e' chiẍch'ink
    tan bis na qui otojt na bajij yi xtxolbile'j ẍchixo'l.”
  ilo-ULB: Ket addanto ti napigsa a panagdung-aw iti entero a daga ti Egipto, a saan
    pay a napamasak wenno saanto a pulos a mapasamak manen.
  kpg-kpg: Nnangihangi manawa gee ga longoaa i nia madagoaa huogodoo i hongo Egypt.
    Deai di lee manawa gee ne hai beenei i mua ai, ge hagalee gila beenei maalia labelaa.
  uig-ARA: بۇ سەۋەبتىن پۈتكۈل مىسىر زېمىنىدا قاتتىق بىر پەرياد كۆتۈرۈلىدۇ؛ ئۇنىڭدىن
    ئىلگىرى شۇنداق پەرياد بولۇپ باقمىغانىدى، مۇندىن كېيىنمۇ بۇنداق پەرياد ئاڭلانمايدۇ.
  bps-bps: Na kadang i sè klanu i dad to, linge i kdee dad to di klamang Idyif, na
    là ale fa lmen mlinge salngad ani, na là ale lêman mlinge klanu salngad ani.
  tof-tof: Sab wirri yón gyaur yarile blaman Izipt kantrridü. Ngaen inzan wirri yón
    gyaur babul yarilürr ó myamem babul yarile ene kakóm.
  sus-sus: Na tɛmui Misira wa xui nde mɛma nɛ, e mu naxan mɔɔli mɛxi tɛmui dangixie,
    e mu naxan mɔɔli mɛma tɛmui naxee sa fama.
  pon-2006: Ngilen nsensuwed laud oh mwahiei pahn peida sang wasa koaros nan Isip.
    Soangen ngilen nsensuwed me saikinte mie sang mahs kohdo, oh pil sohte pahn mie
    sang met kohla.
  jae-jae: Lau oc têtaŋ taŋiboa kapôêŋanô amboac têtaŋ gêmuŋŋa atom ma oc têtaŋ êtiam
    amboac tonec atomanô.
  ksd-ksd: Ma na tup ia ra tinangi ta ra gunan Aigipto par, pata boko i ga varogop
    me lua, ma namur pata na mulai damana.
  tur-YTC: Bütün Mısır diyarında benzeri olmamış, bir daha da olmayacak büyük bir
    feryat kopacak.
  grc-BRENT: Καὶ ἔσται κραυγὴ μεγάλη κατὰ πᾶσαν γῆν Αἰγύπτου, ἥτις τοιαύτη οὐ γέγονε,
    καὶ τοιαύτη οὐκ ἔτι προστεθήσεται.
  ind-AYT: Akan ada ratapan yang sangat hebat di seluruh Mesir; suatu ratapan yang
    belum pernah ada dan tidak akan pernah ada lagi.
  nya-nya: Kudzakhala kulira kwakukulu mʼdziko lonse la Igupto, kumene sikunachitikepo
    ndipo sikudzachitikanso.
  hrv-hrv: U svoj će zemlji egipatskoj nastati veliki jauk, kakva nije bilo niti će
    kad poslije biti.
  mps-mps: Tama tigidali Isip tǫ badu bidibo we bidi augwali homu sęgę me elama,
    tama gela genuai mu waibao. Te tiwai gela te Isipde polobadu me wai meni, tama
    te gela ma wagobeo.
  tpi-tpi: Na ol manmeri bilong olgeta hap bilong Isip bai i bel hevi tru na i krai
    bikpela moa. Dispela kain krai i no bin kamap long Isip bipo na bai i no kamap
    gen.
  dan-1931: Da skal der i hele Ægypten lyde et Klageskrig så stort, at dets Lige aldrig
    har været hørt og aldrig mere skal høres.
  vie-OVCB: Tiếng khóc bi thương ai oán sẽ vang khắp Ai Cập; từ xưa, việc này chưa
    xảy ra bao giờ, trong tương lai cũng sẽ chẳng xảy ra nữa.
  guj-2017: અને સમગ્ર મિસર દેશમાં અગાઉ કદી પણ થઈ ના હોય એવી ભારે રડારોળ સર્જાશે. એવું
    આક્રંદ ભવિષ્યમાં ફરીથી કદી થશે નહિ.
  pon-2006A: Ngilen nsensuwed laud oh mwahiei pahn peida sang wasa koaros nan Isip.
    Soangen ngilen nsensuwed me saikinte mie sang mahs kohdo, oh pil sohte pahn mie
    sang met kohla.
  por-BRBSL: Haverá um grande grito em toda a terra do Egito, como não houve, nem
    haverá mais.
  aly-aly: Ikwer-penhan Egypt-arenyel-rnem artewentyel artnem alerikw ikwer-rnem-kenhek.
    Artewentyel innga nhepenh rernem artnem. Rernem angkerrem alakenh, “Anwantherr
    awank alakenh artney-angenh. Ingwer-inger anwantherr alakenh artney-angenh.” Rernem
    iterrek, “Aleyant anwantherr intem-antey artnalhelhirrenh.” Aleyan arrangkw-anemarl,
    intem-antey artnalhelhirrey-angenh ikwer-apeny.
  cth-cth: Izip ram pueng dawk ayan hoi kaawm boihoeh e hoi hmalah hai bout kaawm
    hoeh hane kalenpounge khuikanae ao han.
  twi-twi: Na owu no ho agyaadwotwa bedu Misraim asase so nyinaa. Awerɛhow a ɛte saa
    mmaa Misraim asase so da, na bi nso remma da bio.
  hlt-hlt: Egypt kho tom ah pangngawlnah bahoeng om ni. Te bang te om vai pawt tih
    te bang te koep khoep mahpawh.
  tbz-SIM: Yɛkúdɑbùò mbo dɑ́tínnɛ́ Esibiti tenkɛ̀ kɛmɔu miɛkɛ, yɛ kóo botí mu nyí
    ɑ̃nnɛ́, yɛ̀ mɛ nyí kpɑɑ́ bo ɑ̃nnɛ́.
  msy-2020: Eghtɨ Isipian gumazamiziba bar naviba osemegh, pamten azi ararer ekiam
    damuam. Fomɨra ararer ekiar kamagh garitam Isipɨn otozir puvatɨ, egh tam gɨn uam
    kamagh otivan kogham.
  dop-dop: Nɑ yǝlɑɑ kɑ wii lǝyɑɣɑ wulɑ wenɑ too nɔɣɔlʋ tɑ wiitɑ tɔ. Pǝyele nɔɣɔlʋ
    kɑɑ tɩɩ wii ɑ tɑkɑ tɔtɔ.
  azb-azb: Bütün Misir torpağında elə böyük fəryad qopacaq ki, indiyədək beləsi olmamışdır
    və bundan sonra da olmayacaq.
  eng-DBY: And there shall be a great cry throughout the land of Egypt, such as there
    hath been none like it, nor shall be like it any more.
  hin-2017: और सारे मिस्र देश में बड़ा हाहाकार मचेगा, यहाँ तक कि उसके समान न तो कभी
    हुआ और न होगा।
  wol-KYG: Dees na dégg yuux yu réy jibe Misra gépp, lu masula am, te dootu am mukk.
  swp-swp: Dou lailai abo ie tubu Aigupito eanuana maudoina boeana eai, sora nige
    doha nei se ataiei, eo abo taba nige se ataieiuioi.
  bjr-bjr: Aiqama Isipa maqa maaqaki ikifaafau qirafa firaafa mariannoo. Ooqai sia
    miqira iki raqarafa marinau. Kasooqaqee faqa sia miqira qikiraqarafa mariannoo.
  eng-YLT: and there hath been a great cry in all the land of Egypt, such as there
    hath not been, and such as there is not again.
  kne-kne: Kadi et omanoga dan to amin ay ipogaw isnan Egipto. Maga polos di nadnadnge
    si kaman nidi ay oga nanipod ed bayag ya olay sin tapin di agew.
  wat-wat: Itifita kana matatafu namoḡa sina bwedi-bwaubwauwa. Bwedibwedinama muka
    tamo manatuwaina ita kikinomana maise keta yota muniyai muka ina kikinomana.
  bzd-NTPO: Sulitane i̱u̱raë tai̱ë Egipto ko̱s a̱. Kë̀ ese ttsëule yi wa̱ es, ñies
    kë̀ yi tö ese ttsepaia̱ es.
  eng-WYC-2017: and [a] great cry shall be in all the land of Egypt, what manner cry
    was not before, neither shall be afterward.
  eng-WMBB: There will be a great cry throughout all the land of Egypt, such as there
    has not been, nor will be any more.
  urd-GVH: मिसर की सरज़मीन पर ऐसा रोना पीटना होगा कि न माज़ी में कभी हुआ, न मुस्तक़बिल
    में कभी होगा।
  rug-rug: Kaqu ta evaṉa sa tinaruqoqo lavata pa doduru vasina pa popoa Izipi, gua
    sapu lopu hite ele ta evaṉa pukerane, meke lopu kaqu ta evaṉa pule sapu gua asa.
  gaz-gaz: Biyya Gibxi guutuu keessattis wawwaachuu guddaan takkumaa dhagaʼamee hin
    beekin yookaan deebiʼees hin dhagaʼamne tokko ni dhufa.
  fra-LSG: Il y aura dans tout le pays d’Égypte de grands cris, tels qu’il n’y en
    a point eu et qu’il n’y en aura plus de semblables.
  gnn-gnn: Ga rirrakaynydja yukurra yurru nyä'yunminyaranydja buṯthunna balakurruyi
    wäŋakurrunydja Yetjipkurru.
  yal-yal: Wuga xui gbeen tema nɛn Misiran yamanan birin yi, a ɲɔxɔn munma yi liga
    nun, a mɔn mi fa ligama sɔnɔn.
  haw-1868: A e nui loa auanei ka uwe ana ma ka aina a pau i Aigupita nei; aohe mea
    e like me ia mamua, aole hoi he mea e like ana mahope.
  arb-NAV: فَيَعْلُو صُرَاخٌ عَظِيمٌ فِي كُلِّ أَرْضِ مِصْرَ، لَمْ يُشْهَدْ مِثْلُهُ
    مِنْ قَبْلُ وَلا يَكُونُ مِثْلُهُ أَيْضاً.
  ewe-ewe: Konyifaɣli aɖi to Egiptenyigba blibo la dzi. Konyifafa sia tɔgbi menɔ anyi
    kpɔ o, eye etɔgbi magadzɔ akpɔ o.
  eng-LEE: And there shall be a great cry throughout all the land of Egypt, the like
    of which hath never been, and the like of which will not be any more.
  gvn-gvn: '@see-verse:EXO.011.005'
  asm-FB: তেতিয়া সমগ্র মিচৰ দেশত এনে ক্ৰন্দন হ’ব যে, তেনে ক্রন্দন কেতিয়াও হোৱা নাছিল,
    আৰু পুনৰ কেতিয়াও নহ’ব।
  sus-A: نَ تّمُي مِسِرَ وَ شُي ندٍ مّمَ نّ، عٍ مُ نَشَن مْولِ مّشِ تّمُي دَنفِشِيٍ،
    عٍ مُ نَشَن مْولِ مّمَ تّمُي نَشٍيٍ سَ قَمَ.
  fra-SBL: Il y aura dans tout le pays d'Égypte un grand cri, tel qu'il n'y en a jamais
    eu et qu'il n'y en aura plus.
  hbo-hbo: וְהָֽיְתָ֛ה צְעָקָ֥ה גְדֹלָ֖ה בְּכָל־אֶ֣רֶץ מִצְרָ֑יִם אֲשֶׁ֤ר כָּמֹ֙הוּ֙
    לֹ֣א נִהְיָ֔תָה וְכָמֹ֖הוּ לֹ֥א תֹסִֽף׃
  eng-WYCLIFFE: and greet cry schal be in al the lond of Egipt, which maner cry was
    not bifore, nether schal be aftirward.
  piu-2006: '@see-verse:EXO.011.005'
  pjt-pjt: Ka pala palulanguṟu nyura ngura uwankarangka katja-tjiratja puḻkaṟa ulara
    tjituṟu-tjituṟu mulapa nyinaku, panya ngura pala Itjipala tjituṟu-tjituṟu nyanga
    puṟunypa ngaṉmanypa ngaṟanytja wiyaṯu munu panya palula maḻangka palu puṟunypa
    piṟuku nguṟurpa ngaṟanytja wiya ngaṟaku.
  cwe-cwe: Muna iisi yose ya Misili mwizakuwa na ndilo ng'hulu, ndilo yake hainalawilila
    hebu haizalawilila kaidi.
  bgs-bgs: Tuu gó mabákkár tô darawitán katô mga manubù tun ta kaluwagan ka Ehipto.
    Ándà gó palang darawitán iring kani tikud na duwán dán mga manubù na góddô tun
    ta Ehipto, asta ándà dán palang darawitán iring kani.
  kik-kik: Nĩgũkaagĩa kĩrĩro kĩnene bũrũri wa Misiri wothe, kĩrĩro kĩũru gĩtarĩ gĩakorwo
    kuo, na gĩtakagĩa kuo rĩngĩ o na rĩ.
  fra-NCL: Il y aura dans tout le pays d’Égypte une grande clameur, telle qu’il n’y
    en a pas eu et qu’il n’y en aura plus de semblable.
  cek-AK: Izip prae thung boih canghnii ah kaom vai ai, hmabang ah doeh kaom han ai,
    qahhaih to om tih.
  xla-xla: Epapele dulu dla sikemte a꞉lle yu patotapo Isip mo pato dla ellepe. Epapedeme
    a꞉lle yu epapeleye ka꞉yapa podalemdena, epame a꞉lle yu ipapele mape alotle ma
    podallowa.
  cuk-cuk: ”A-ibagi, bela Egipto-yargi binnasur gormaloed, na nunmak-itomaladba bomaloed.
    Weyob iduale, binnasur-gordisurmalad, degine, weyob a-sorba bar binnasur-golosurmarbalid.
  uig-CYR: Бу сәвәптин пүткүл Мисир зиминида қаттиқ бир пәряд көтирилиду; униңдин
    илгири шундақ пәряд болуп бақмиған еди, мундин кейинму бундақ пәряд аңланмайду.
  pma-pma: Tangien heka vasi out Isip. Hetisa mok helin asa koa kur out en avong telamu,
    vuo asa koa hekur out en avong keil koa hemai.
  tel-2017: అప్పుడు ఐగుప్తు దేశంలో ప్రతి చోటా గొప్ప విలాపం ఉంటుంది. అలాంటి ఏడుపు ఇంతవరకూ
    ఎన్నడూ పుట్టలేదు, ఇకపై ఎన్నడూ పుట్టదు.
  hat-BSA: Anplis de sa, va gen yon gran kri lamantasyon jan li pa t genyen avan,
    ak jan li p ap janm genyen ankò.
  bxh-bxh: Idipi nuꞌuna haba tan ꞌwalaꞌwalaui ya nuhuli. Hola hige tantan hesa doha
    ite, e ibege hesa fuya matada yai hinaga.
  kos-kos: Ac fah oasr tung lulap ngisyak fin acn Egypt nufon, ma tia lohngyuk emeet
    me, ac ac fah tia pac sifil lohngyuk tok.
  hbo-WLC: וְהָֽיְתָ֛ה צְעָקָ֥ה גְדֹלָ֖ה בְּכָל־אֶ֣רֶץ מִצְרָ֑יִם אֲשֶׁ֤ר כָּמֹ֙הוּ֙
    לֹ֣א נִהְיָ֔תָה וְכָמֹ֖הוּ לֹ֥א תֹסִֽף׃
  ibo-ibo: Mgbe nke a mere, iti mkpu akwa dị ukwuu ga-adị nʼala Ijipt, ụdị ga-ada
    nʼala Ijipt niile nke na-adịbeghị nʼala Ijipt, ụdị iti mkpu akwa nke na-agaghị
    adịkwa ọzọ.
  ory-ory: ଏଣୁ ସମୁଦାୟ ମିସର ଦେଶରେ, ଯେପରି କେବେ ହୋଇ ନାହିଁ ଓ ହେବ ନାହିଁ, ଏପରି ମହାରୋଦନ ହେବ।
  chk-chk: Iwe, epwe wor ngüngüres mi leüömong won unusen ewe fanü Isip, eu ngüngüres
    esamwo fifis me mwan, esap pwal fissefäl.
  rop-rop: Ola pipul langa dijan kantri garra kraikrai detmatj, en nobodi nomo bin
    irrim detmatj pipul krai lagijat bifo, en nobodi kaan irrim detmatj pipul krai
    lagijat igin.
  ukr-1871: І буде плач великий по всїй землї Египецькій, що й не було такого й не
    буде вже нїколи.
  bch-bch: Toa bedaoa ta gid Isip ga tikado tandanga kapei tau. Tandanga eta kapei
    bedane iuot mugaeai ngan tibur Isip mao, be muriai irangrang ngan tandanga kapei
    bedane iuot mao pade.
  deu-1951: Und es wird ein großes Geschrei in ganz Ägypten sein, desgleichen niemals
    gewesen ist, noch sein wird.
  eng-JPS: And there shall be a great cry throughout all the land of Egypt, such as
    there hath been none like it, nor shall be like it any more.
  srp-1865: I biæe vika velika po svoj zemlji Misirskoj, kakve još nije bilo niti
    æe je kad biti.
  lug-lug: Wajja kubaawo okukungubaga okunene mu nsi yonna eya Misiri, okutabangawo
    era nga tewagenda kubaawo kukwenkana.
  heb-heb: והיתה צעקה גדלה בכל ארץ מצרים אשר כמהו לא נהיתה וכמהו לא תסף׃
  ben-IRV: আর যেরকম কখনও হয়নি ও হবে না, সমস্ত মিশর দেশে এমন মহাকোলাহল হবে।
  pan-pan: ਅਤੇ ਸਾਰੇ ਮਿਸਰ ਦੇਸ ਵਿੱਚ ਅਜਿਹਾ ਵੱਡਾ ਸਿਆਪਾ ਹੋਵੇਗਾ ਜੋ ਨਾ ਪਿੱਛੇ ਹੋਇਆ ਅਤੇ ਨਾ
    ਅੱਗੇ ਨੂੰ ਫੇਰ ਹੋਵੇਗਾ।
  tkr-tkr: Misirvolle xədın geşşuy ixhes. Məxdın geşşuy mankilqameeyid ıxha deşdiy,
    mançile qiyğad mısacad ixhes deş.
  mya-JVB: အဲဂုတ္တု ပြည် တရှောက်လုံး တွင် ၊ ရှေးကာလ၌ မ ဖြစ် စဖူး၊ နောင်ကာလ၌လည်း မ
    ဖြစ် လတံ့သော ကြီးစွာ သော ငိုကြွေး ခြင်း ဖြစ် ရလိမ့်မည်။
  tte-O: Itipita kalona meuloina valam yo koyasili lalakina kani iyawatagili, valamne
    nige sauga yabo bwaite besiele iyayawatagili yo tabe kani nige iyayawatagili yoi.
  hmo-hmo: Aigupito tano ibounai dekenai taitai badana do ia vara, nega ta unai bamona
    idia taitai lasi ia mai bona harihari, bona inai murinai danu, unai bamona dohore
    idia taitai lasi.
  urd-urd: और सारे मुल्क — ए — मिस्र में ऐसा बड़ा मातम होगा जैसा न कभी पहले हुआ और
    न फिर कभी होगा।
  rus-SYN: и будет вопль великий по всей земле Египетской, какого не бывало и какого
    не будет более;
  bqc-SIM: Búbua gbãa a da Egipia gupiiu, a taa i kɛ yãao, mɛ́ a kɛ bau lↄo.
  tcz-CHONGTHU: “Chu teng Egypt gamsung pumpia ka le mao kithong lhading, ajeh chu
    hitabang thilsoh gimnei hi imatih channa anaum kha loulaiya ahin, Avella hung
    kilah kit talou ding chu ahi.”
  mar-mar: मिसर देशात पूर्वी कधीही झाला नव्हता आणि भविष्यात कधीही होणार नाही असा मोठा
    आकांत होईल.
  soq-soq: Tane Isibt tawowa uduudu bedewe apana ke debamaia wampa. Ke ema rua mai
    da epe mapo wapona, ita ando mai osowe ke ema rua wapu, dia.
  qub-qub: Chaura intëru Egiptuchömi mana nunca cashanno fiyupa llaquicuy wagay cangapaj.
    Chaynöga imaypis manami casharächu; ni yapaypis manami canganachu.
  bqp-bqp: Oni wɛ̃nda ↄ́ gbãna dↄ Misila gu sĩnda pínkia, a taka dí kɛ yãro, ani
    kɛ ziki doro.
  hat-hat: Pral gen yon sèl gwo rèl nan tout peyi a, rèl moun poko janm tande, rèl
    moun p'ap janm tande ankò.
  eng-BSB: Then a great cry will go out over all the land of Egypt. Such an outcry
    has never been heard before and will never be heard again.
  tod-tod: Kpee wola ɠa loo Ezipete yooi kpein su, nii kɛɠala la dɛ ɠɛɛni kaipa, ta
    kɛɠala la mɔ ɠɛa pɛ.
  eng-WEBPB: There will be a great cry throughout all the land of Egypt, such as there
    has not been, nor will be any more.
  kbq-kbq: Anama hanigeno'a tusi'a zavi maka Isipi mopafina ategahaze. E'inahu zavira
    korapara ote'nazankna zavi ategahazanki'za, henkanena otegahaze.
  nhe-BL: Ipan nochi tlali Egipto, tlacame ayijtise chicahuac queja ax quema quichijtoque,
    huan queja ayoc quema quichihuase sampa.
  bus-bus: Weé sósobi ↄ́ gbãaa dↄ Igipiti gu píngia, à taka e kɛ yãro, eé kɛ ziki
    dↄro.
  gub-BL: Teko paw uzai'oahy putar tuwe Ezit ywy nànàn wà nehe. Ko 'ar 'ym mehe we
    nuzai'o pixik kwaw nezewe wà. Ko 'ar henataromo nuzai'o pixik kwaw nezewe wà nehe.
  eng-DRA: And there shall be a great cry in all the land of Egypt, such as neither
    hath been before, nor shall be hereafter.
