verse: EXO.011.007
translations:
  mal-C: എന്നാൽ ഇസ്രായേല്യരുടെ ഏതെങ്കിലും മനുഷ്യന്റെയോ മൃഗത്തിന്റെയോ നേർക്ക് ഒരു നായ്
    പോലും കുരയ്ക്കുകയില്ല.’ യഹോവ ഈജിപ്റ്റിനും ഇസ്രായേലിനും മധ്യേ ഒരു വ്യത്യാസം വെച്ചിരിക്കുന്നെന്ന്
    അപ്പോൾ നിങ്ങൾ മനസ്സിലാക്കും.
  deu-TKW: Aber gegen keinen Israeliten soll auch nur ein Hund mucksen, weder gegen
    Mensch noch Vieh, damit ihr erkennt, daß Jahwe zwischen den Ägyptern und Israeliten
    einen Unterschied macht.
  lin-lin: Kasi kati na bana nyonso ya Isalaele, ezala mbwa ekoganga te liboso ya
    moto to ya nyama. › Na bongo, bokoyeba ete Yawe asali bokeseni kati na bato ya
    Ejipito mpe ya Isalaele.
  eng-LSV: and against all the sons of Israel a dog does not sharpen its tongue, from
    man even to beast, so that you know that YHWH makes a separation between the Egyptians
    and Israel.
  eng-GNV: But against none of ye children of Israel shall a dogge moue his tongue,
    neyther against man nor beast, that ye may knowe that the Lord putteth a difference
    betweene the Egyptians and Israel.
  eng-WEBSTER: 'But against any of the children of Israel shall not a dog move his
    tongue, against man or beast: that ye may know how the LORD doth put a difference
    between the Egyptians and Israel.'
  nhw-BL: Pero campa itztoque israelitame, niyon se chichi amo tlaajhuas huan amo
    miquis niyon se masehuali o tlapiyali. Huajca Faraón ta tijmatis para TOTECO nelía
    quinicnelía israelitame.
  swh-ONEN: Lakini miongoni mwa Waisraeli hakuna hata mbwa atakayembwekea mwanadamu
    wala mnyama yeyote.’ Ndipo mtakapojua kuwa Bwana huweka tofauti kati ya Misri
    na Israeli.
  bba-bba: Adɑmɑ bɛsɛ Isirelibɑn mi, bɑɑ bɔ̃ɔ ɡɑ ǹ sun worimɔ sere kɑ bɛsɛn yɑɑ sɑbenɔ,
    kpɑ i n kɑ yɛ̃ mɑ Yinni Gusunɔ u sun wunɑnɛ kɑ bɛɛ Eɡibitiɡibu.
  eng-KJVCPB: 'But against any of the children of Israel shall not a dog move his
    tongue, against man or beast: that ye may know how that the Lord doth put a difference
    between the Egyptians and Israel.'
  cpy-cpy: Roo kanteencha, tekatsi koshekyaarine Israel-paeni, eero itzimi otsitzi
    thaatirini. Rootaki piyotan-tyaari riyotziri Tajorentsi Apitantoni-jatzi, riyotzitari
    Israel-paeni ikaatzi rashitari rirori.
  mpx-mpx: Yaa Isileli elal ni bwagum, nige ni oola wanuka etega ni tatawol gamagal
    o ebo bwasumu elal. Inoke nu atena nau Yehoba Isileli ali hehegan ya ginol pagetoga
    Itipita elal.’”
  wbp-wbp: Nyampu-puru, Yijirali-pinki kapulu yulanja-wangu nyina ngurrju-juku. Kala
    malikirli kapulu-jana warlkurr-jirrirni Yijipi-wardingki-patuju yulanja-kurra
    manu nyanungurra-nyangu pulukurlangu. Malikirli kulalu-jana warlkurr-jirrirni
    Yijirali-pinkiki, lawa. Ngula-jangka kapuju kingirli milya-pinyi ngajulu YAAWIYI-rli
    karna-jana Yijirali-pinki yapa warrawarra-kanyi Yijipi-wardingki-piya-wangu.’
    Kujanya kangku YAAWIYI-ji wangkami nyuntukuju.
  luo-luo: To jo-Israel nobed gi kwe ma kata mana guok ok nogwe dhano kata chiayo.’
    Bangʼ mano eka unungʼe ni Jehova Nyasaye keto pogruok e kind Misri gi Israel.
  meu-meu: 'A Israel taudia mai edia boromakau ida sisia ta ese basine kwaru henidia:
    taunabunai, vada ba diba Iehova ese Aigupto taudia bona Israel taudia vada e hididia.'
  npi-ULB: तर इस्राएलका मानिस र पशुको विरुद्धमा भने एउटा कुकुर पनि भुक्‍नेछैन । यसरी
    मैले मिश्रीहरू र इस्राएलीहरूलाई फरक तरिकाले व्यवहार गर्दै छु भनी तैँले जान्‍नेछस्
    ।
  yor-yor: Ṣùgbọ́n láàrín àwọn ará Israẹli ajá lásán kò ní gbó àwọn ènìyàn tàbí àwọn
    ẹran wọn.’ Nígbà náà ni ẹ̀yin yóò mọ̀ pé Olúwa ti fi ìyàtọ̀ sáàrín àwọn ará Ejibiti
    àti Israẹli.
  emp-NTPO: Baribʌrʌ dai israelerã duanʌma chupea nũmaya sopuad̶aẽ́ bẽrã. Usa sid̶a
    berud̶aẽ́a ni cãrẽ sid̶a sãwãnaẽ́ bẽrã.” Mãwã bãrã egiptorãba cawad̶ia Ãcõrẽba
    dai israelerãra quĩrã awara obarida.
  ind-ind: Tetapi bangsa Israel akan tetap aman, bahkan seekor anjing pun tidak akan
    menggonggong kepada mereka ataupun hewan mereka, supaya engkau tahu bahwa TUHANlah
    yang sudah memperlakukan umat Israel berbeda dengan rakyat Mesir.
  pes-OPCB: اما از میان قوم اسرائیل و حیواناتشان حتی یک سگ هم پارس نخواهد کرد. آنگاه
    خواهی دانست که خداوند میان قوم اسرائیل و قوم تو تفاوت قائل است.
  aer-aer: Nhenhe ikwerele ureke, Israel-arenye areye mwerre anthurre anetyenhe, akayale
    irrerlte-anetyakenhe aneme. Kenhe arrantherre awetyakenhe akngwelye anyente anthurre
    arrangkerlenge apmere Israel-arenye areye-kenhe. Ikwere-iperrele Pharaoh-ele itelaretyenhe
    Tharle, YAHWEH-ele, Israel-arenye areye arntarnte-areme, Egypt-arenye areye-arteke
    anetyakenhele.’ Alakenhe renhe YAHWEH ngkwenge angkeme.
  tgl-ULB: Pero kahit hindi tumahol ang isang aso laban sa alinmang taga-Israel, sinuman
    laban sa tao o hayop. Sa ganitong paraan malalaman ninyo ang pagkakaiba ng pagtrato
    ko sa mga taga-Ehipto at sa mga Israelita.'
  cbu-NT: Itaru, Israelchichsha wip nda minumtiyam iwachiztam tsipachinlliniya. Mishat,
    Israelchich chinutam iwachiztam nduntam tsipachinlliniya. Mishat, Israelchich
    watumziri nda tanuksin, awu awu táchazinllinaja ndambaree. Israelchichsha tputs
    zaputuru mapiyrsin taachinllinaya, átcha Taarashipani shiyaatsi, parawaa, Móysis
    tárangiya. Ashiriya, Móysis tárangitamta parawaatsi; Anumand siysa Taarashipaneetsi
    yasatssa. Itaru, iyaatssha Israelchicheetsini Taarashipan kis napkiya. Itaru,
    siyaatssha Ijiptoshcheetsis nda kis napkiya, Móysis tárangiya.
  hui-hui: Ai Isaraele wali agali ti kagoriabi tinaga nogo kagoriabi biangomebi heba
    duabi mbira naloleorebira. Ani birago handaregola Anduane Homogo i̱na Iyibi wali
    agalila Isaraele wali agalilani tu henemane ngelenedane hondolebere, lalu Anduane
    Homogohanda laya, lene.
  mya-mya: သို့​သော်​လည်း​ဣ​သ​ရေ​လ​အ​မျိုး​သား​လူ သို့​မ​ဟုတ်​တိ​ရစ္ဆာန်​အား​ခွေး​တစ်​ကောင်​မျှ​ပင်
    ဟောင်​မည်​မ​ဟုတ်။ ဤ​နည်း​အား​ဖြင့်​ငါ​ထာ​ဝ​ရ ဘု​ရား​သည်​အီ​ဂျစ်​အ​မျိုး​သား​နှင့်
    ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​ကို​ခွဲ​ခြား​ကြောင်း​သင်​တို့​သိ​ရ ကြ​မည်' ဟု​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: Tsenmin Yavé naa Egipto chachillanu bain, naa Israel chachillanu bain
    vera' vera' kemu juñuba ñulla mijanudetsu, Israel chachillanu juu bain, naa yala'
    animaalanu juu bain tyeeba iñu, ne kucha juuba patintsu meren dejutyuve.
  bod-N: འོན་ཀྱང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཁྲོད་དུ་མི་ཕྱུགས་གང་ཡིན་ཡང་། ཐ་ན་ཁྱི་ཡིས་ཀྱང་དེ་རྣམས་ལ་ཟུག་མི་ཕོད་ཅེས་གསུངས།
    དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་ཨེ་ཅིབ་པ་དང་ཡེས་ར་ཨེལ་པ་རྣམས་སོ་སོར་བཀར་བ་ཁྱོད་ཅག་གིས་ཤེས་པའི་ཕྱིར་ཡིན་ལ།
  sna-sna: Asi pakati pavaIsraeri hapana kana imbwa ichahukura munhu zvake kana chipfuwo.’
    Ipapo uchaziva kuti Jehovha anoita mutsauko pakati peIjipiti neIsraeri.
  spa-BLM: Pero contra cualquiera de los hijos de Israel ni siquiera ladrará un perro
    ni moverá la lengua, ni contra el hombre ni contra el animal, para que sepas que
    el Señor hace distinción entre los egipcios e Israel.
  cac-cac: Axo eb' israel malaj tas ol ic'an eb', malaj pax tas ol ic'an noc' smolb'etzal
    noc' eb', yic tzeyojtaquejeli to ch'oc yel eb' israel d'a yichan̈ eb' a chon̈ab'
    d'a yol in sat a in Jehová in tic, xchi Jehová.
  swh-ULB: Lakini ata mbwa hata bweka kwa watu wa Israeli, dhidi ya mtu au mnyama.
    Kwa hili utajuwa kuwa nina watendea Wamisri na Waisraeli tofauti.'
  bel-bel: а ва ўсіх сыноў Ізраілевых ні на чалавека, ні на быдла не варухне сабака
    языком сваім, каб вы ведалі, якую розьніцу робіць Гасподзь паміж Егіпцянамі і
    паміж Ізраільцянамі.
  wed-wed: Wate eḡa aiwai apoapoena mai Israel awari ina tupua, eḡa auou tagogi, rava
    tagogi, bo ḡamoḡamo ina gwauei. Ma kampa ona aramanei da Tau Bada, mai Israel
    ma mai Egypt awariei a vivilamonei.
  deu-ELBBK: Aber gegen alle Kinder Israel wird nicht ein Hund seine Zunge spitzen,
    vom Menschen bis zum Vieh; damit ihr wisst, dass der HERR einen Unterschied macht
    zwischen den Ägyptern und den Israeliten.
  mbb-OT: Piru ziyà te menge Israilihanen mulà duen kelinew ne wazà minsan gevu te
    asu he egkezineg.’ Ne pinaaǥi keniyan egketuenan niw he impebiza te Nengazen is
    menge Ehiptohanen wey menge Israilihanen.
  mal-2015: എന്നാൽ യഹോവ മിസ്രയീമ്യർക്കും യിസ്രായേല്യർക്കും മദ്ധ്യേ വ്യത്യാസം വെക്കുന്നു
    എന്നു നിങ്ങൾ അറിയേണ്ടതിന്നു യിസ്രായേൽമക്കളിൽ യാതൊരു മനുഷ്യന്റെയോ മൃഗത്തിന്റെയോ
    നേരെ ഒരു നായിപോലും നാവു അനക്കുകയില്ല.
  tuo-NT: Israe curuacjãrã waꞌtero peꞌema ne niꞌcʉ̃ masʉ̃rẽ, ne niꞌcʉ̃ waꞌicʉre diayi
    tuꞌtisome. Tojo weese meꞌrã mʉsã Õꞌacʉ̃ Egiptocjãrãrẽ, Israe curuacjãrãrẽ dʉcawaasere
    masĩrãsaꞌa.
  gup-gup: Dja bedda nawu Israel benkebmawahmeng, ngaye minj kuninjkunu ngabenmarnekurduyime.
    Djal burrkyak kuhni. Minj njale mak kakurduyimerran bedberre. Kuhni ngaye nawu
    Yawey ngakurduyime rowk, ba kaluk ngurriburrbun bu ngaye bebbehbeh bebbehmarnekurduyime
    ngudda nawu Egyptbeh bininj, dja bininj nawu Israel benkebmawahmeng.’ Kuhni bu
    Yawey ngunmarneyime ngudda nawu Pharaoh.”
  gvs-gvs: Kidi go Isileli tubunao goi mge geya toina, nakae geya tayaamo weiniya
    bei igou tomota be yoguyogu yaidi. Moeko goi bei koyagoigu Yau Yauwe Isileli tubunao
    akimasabedi ituli, e komi da Itipita ituli.”
  rmc-rmc: A pre ňisavo Izraelitas mek aňi o rikono na bašola, aňi pre lengre džviri.‘
    Paľis sprindžarena, hoj me o RAJ kerav rozďjel maškar o Egipt the maškar o Izrael.“
  nlg-nlg: Mi ghobudira na vure ni Israel/Jew ke, te hodo vaovarongo, sughua na kau
    te mua ngoho. I murina keri, vaho ge ko ghilala inau, a Yahweh, tu gonia na vilivoka
    eni ighobudira na vure ni Egypt mana vure ni Israel/Jew.’”
  pes-OPV: اما بر جمیع بنی‌اسرائیل سگی زبان خود را تیز نکند، نه بر انسان و نه بربهایم،
    تا بدانید که خداوند در میان مصریان واسرائیلیان فرقی گذارده است.
  ron-1924: Дар динтре тоць копиий луй Исраел, де ла оамень пынэ ла добитоаче, нич
    мэкар ун кыне ну ва келэлэи ку лимба луй, ка сэ штиць че деосебире фаче Домнул
    ынтре еӂиптень ши Исраел.
  aui-aui: Bi getana awaki inatubugha Isrel damdi biiyadi, bo bero gisina tana inatubugha
    toudi biiyadi, daghasi kate gegha Isrel damdi bo yadi ribiribi inakawonedina.
    Wasina bi tami Ijipt dammi konakovi da, Tagu Yawe God, Isrel damdi avibogaedi
    tami gwabimima.’
  ben-OBCV: কিন্তু ইস্রায়েলীদের মধ্যে কোনও মানুষের বা পশুর বিরুদ্ধে একটি কুকুরও ঘেউ
    ঘেউ করবে না।’ তখন আপনি জানতে পারবেন যে সদাপ্রভু মিশরের ও ইস্রায়েলীদের মধ্যে এক
    পার্থক্য রচনা করেছেন।
  som-som: Laakiinse reer binu Israa'iil dad iyo duunyo toona xataa eeyna afka u kala
    qaadi maayo, si aad u ogaataan in Rabbigu kala duway Masriyiinta iyo reer binu
    Israa'iil.
  lat-VUC: 'Apud omnes autem filios Israël non mutiet canis ab homine usque ad pecus:
    ut sciatis quanto miraculo dividat Dominus Ægyptios et Israël.'
  eng-ASVBT: 'But against any of the children of Israel shall not a dog move his tongue,
    against man or beast: that ye may know how that Jehovah doth make a distinction
    between the Egyptians and Israel.'
  mna-mna: 'Tamen zin Israel na, zin ko timbot ambai men. Me kizin sa ko irao imboolo
    pa mbeŋ som. Naso nu ute kat ta kembei: Yooba, ni ikamam mbulu ndelndelŋa pa itunu
    wal kini mi niom Aikuptu.'
  ita-1885: Ma appresso tutti i figliuoli d'Israele, così fra gli uomini, come fra
    gli animali, non pure un cane moverà la lingua; acciocchè voi sappiate che il
    Signore avrà messa separazione fra gli Egizj e gl'Israeliti.
  eng-LXXUP: But among all the children of Israel shall not a dog snarl with his tongue,
    either at man or beast; that thou mayest know how wide a distinction the Lord
    will make between the Egyptians and Israel.
  eng-ULB: But not even a dog will bark against any of the people of Israel, against
    either man or beast. In this way you will know that I am treating the Egyptians
    and the Israelites differently.'
  spa-VBL: Pero entre todos los israelitas ni siquiera el ladrar de un perro molestará
    a las personas o a sus animales. Así sabrán que el Señor distingue entre Egipto
    e Israel.
  fra-_FOB: Mais, parmi tous les enfants d'Israël, pas même un chien ne remuera sa
    langue, depuis l'homme jusqu'aux bêtes; afin que vous sachiez quelle différence
    l'Éternel met entre les Égyptiens et Israël.
  mal-mal: എന്നാൽ യഹോവ ഈജിപ്റ്റുകാർക്കും യിസ്രായേല്യർക്കും മദ്ധ്യേ വ്യത്യാസം വയ്ക്കുന്നു
    എന്ന് നിങ്ങൾ അറിയേണ്ടതിന് യിസ്രായേൽ മക്കളിൽ യാതൊരു മനുഷ്യന്റെയോ മൃഗത്തിന്റെയോ
    നേരെ ഒരു നായ് പോലും നാവ് അനക്കുകയില്ല.
  lit-lit: Bet prieš nors vieną iš Izraelio vaikų šuo nepajudins savo liežuvio, nei
    prieš žmogų, nei prieš gyvulį, kad žinotumėte, jog VIEŠPATS daro skirtumą tarp
    egiptiečių ir izraelitų.
  urd-GVR: Lekin Isrāīlī aur un ke jānwar bache raheṅge. Kuttā bhī un par nahīṅ bhaunkegā.
    Is tarah tum jān loge ki Rab Isrāīliyoṅ kī nisbat Misriyoṅ se farq sulūk kartā
    hai.’”
  suz-BL: इस्राएली आन दातेमी चहिं मुर नु बस्‍तु भाव आन चां का यो महेम्‍ब। परमप्रभु
    यावेमी इजीप्‍त ङा मुर आन कली नु इस्राएल ङा मुर आन कली खाल का ङा मपाइब, दे तुइक्‍तमेक्‍ल।
    प्रस्‍थान ९:४
  ita-1927: Ma fra tutti i figliuoli d’Israele, tanto fra gli uomini quanto fra gli
    animali, neppure un cane moverà la lingua, affinché conosciate la distinzione
    che l’Eterno fa tra gli Egiziani e Israele.
  ckb-ckb: بەڵام بۆ هەموو نەوەی ئیسرائیل تەنانەت سەگیش پێیان ناوەڕێت، نە بە خەڵک و
    نە بە ئاژەڵ،“ بۆ ئەوەی بزانن یەزدان جیاوازی لەنێوان گەلی میسری و ئیسرائیلی دەکات.
  eng-BBE: 'But against the children of Israel, man or beast, not so much as the tongue
    of a dog will be moved: so that you may see how the Lord makes a division between
    Israel and the Egyptians.'
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರು ಈಜಿಪ್ಟಿನವರಿಗೂ, ಇಸ್ರಾಯೇಲರಿಗೂ ಮಧ್ಯದಲ್ಲಿಟ್ಟಿರುವ ವ್ಯತ್ಯಾಸವನ್ನು
    ನೀವು ತಿಳುಕೊಳ್ಳುವಂತೆ, ಇಸ್ರಾಯೇಲಿನವರ ವಿರುದ್ಧ ಇಲ್ಲವೆ ಪ್ರಾಣಿಗಳ ವಿರುದ್ಧ ಒಂದು ನಾಯಿ ಸಹ
    ಬೊಗಳುವುದಿಲ್ಲ.’
  bbb-bbb: Ro kuke mu besu ijia E Isureroko buka oemarekinu mauikeigia kariva ijadufuo
