    মধ্যে প্রভেদ করেন।’
  pan-pan: ਪਰ ਕਿਸੇ ਇਸਰਾਏਲੀ ਦੇ ਵਿਰੁੱਧ ਮਨੁੱਖ ਤੋਂ ਲੈ ਕੇ ਡੰਗਰ ਤੱਕ ਇੱਕ ਕੁੱਤਾ ਵੀ ਨਹੀਂ ਭੌਂਕੇਗਾ
    ਤਾਂ ਜੋ ਤੁਸੀਂ ਜਾਣੋ ਕਿ ਯਹੋਵਾਹ ਮਿਸਰੀਆਂ ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਵਿੱਚ ਕਿਵੇਂ ਭਿੰਨ ਭੇਦ ਰੱਖਦਾ ਹੈ।
  tkr-tkr: İzrailybışilqayiy cone çavra-vəq'əlqa xvaayib gihivxhas deş». Mançike şok'le
    ats'axhxhesın Rəbbee İzrailybıyiy Misirbı nəxübiy sana-sang'uke curav'u.
  mya-JVB: သို့ရာတွင် ထာဝရဘုရား သည်၊ အဲဂုတ္တု လူတို့နှင့် ဣသရေလ လူတို့ကို ခြားနား
    စေတော်မူကြောင်း ကို သင်တို့သိ စေခြင်းငှာ ၊ ဣသရေလ လူ တစုံတယောက်ကို ခွေး တကောင်မျှ
    မ ဟိန်း ရဟု မိန့် တော်မူ၏။
  tte-O: Na Isileli kolili nigele, nige polowe kikiuna yabo kani iyayawatagili kolili,
    nige miya-kalekaleya yabo, nige besiele bwauwa sikwatukwatu tomo o tem ebaebai
    kolili. Kabo ukwatai yau Yeoba Isileli yapei-suwalagili kolimiu Itipita.’”
  hmo-hmo: To Israela taudia mai edia ubua gaudia danu be sisia ta do ia boiboi lasi
    edia huana dekenai. Inai bamona do umui diba lau Lohiabada ese Aigupito taudia
    bona Israela taudia lau hapararaia vadaeni.’ ”
  urd-urd: लेकिन इस्राईल में से किसी पर चाहे इंसान हो चाहे हैवान एक कुत्ता भी नही
    भौंकेगा, ताकि तुम जान लो कि ख़ुदावन्द मिस्रियों और इस्राईलियों में कैसा फ़र्क
    करता है।
  rus-SYN: у всех же сынов Израилевых ни на человека, ни на скот не пошевелит пес
    языком своим, дабы вы знали, какое различие делает Господь между Египтянами и
    между Израильтянами.
  bqc-SIM: Kási Isailiↄ guu baa gbɛ̃ a gbodↄ gbɛ̃nazĩna ge pↄtuowao, kɛ́ ǹ e ǹ
    dↄ̃ Dii Egipiↄ dↄ̃kↄ̃ɛ ń Isailiↄ yã́i.
  tcz-CHONGTHU: “Ahinlah Israel mite vang chu lungmon nan aumpi jing diu, uicha jeng
    jong hampoh lou ding ahi. Chu teng Pakaiyin Egypt mite leh Israel mite kikah'a
    ijakai datkhenna asemdoh tai, hichu nanghon na hetdoh cheh ding'u ahi,” ati.
  mar-mar: परंतु इस्राएल लोकांवर किंवा त्यांच्या जनावरांवर कुत्रा देखील भुंकणार नाही
    यावरुन मी परमेश्वर इस्राएली व मिसरांच्यामध्ये कसा भेद ठेवतो हे तुम्हास कळून येईल.
  soq-soq: Tane Israel apanawa mampo mai kadiwa da segalepi, dia. Ita eueuwa elo mai
    Israel apanawa ba pueu raumopi, dia. Ita ema mampe e Isibt apanawa ateitana, ne
    Iawe God, Israel apanawa e manlawo empuiamone nambemona.’”
  qub-qub: Chayno captinpis Israelcuna tiyashanchöga ni juc allgullapis manami aullangachu.
    Israel runacuna tiyashan cajcho runacunapis ni uywacunapis mana wañuptinmi musyanquicuna
    Israel runacunata Tayta Dios cuyashanta.›
  bqp-bqp: Ama Isarailanↄ tɛ́ bee gbɛ̃ ni won kɛ bisãsiri ke pↄ́kãdearo, de ǹgↄ̃
    dↄ̃ kũ Dikiri Misilanↄ dↄ̃kↄ̃nɛ kũ Isarailanↄ yãi.
  hat-hat: Men, nan mitan pèp Izrayèl la, ou p'ap menm tande yon chen wouke, paske
    ni moun ni bèt p'ap mouri la. Konsa, w'a konnen Seyè a fè yon diferans ant pèp
    peyi Lejip la ak pèp Izrayèl la.
  eng-BSB: But among all the Israelites, not even a dog will snarl at man or beast.’
    Then you will know that the LORD makes a distinction between Egypt and Israel.
  tod-tod: Kɛlɛ Izelayɛle nuiti pɔ bɛ, nu la ɠite ɓalaa gilɛ ɓɔzɔ woomɛniga nu ma,
    ɓaa mu sua ma, naa ɠa a kɛ wo kwɛɛ ga Ɠɔoɠɔ GALAGI zɔɠɔzu ɠɛɛʋɛ Ezipete ʋa ta
    Izelayɛle.›
  eng-WEBPB: But against any of the children of Israel a dog won’t even bark or move
    its tongue, against man or animal, that you may know that the LORD makes a distinction
    between the Egyptians and Israel.
  kbq-kbq: Hianagi Israeli vahepina magore huno agasasana omnenkeno, kramofo ageru'nazana
    omanesigeta, tamagra Isipi vahe'mota keta antahita hanazana Ra Anumzamo'a Israeli
    vahera knare huzmanteno, tagripintira zamazeri ruotage hie hutma hugahaze.
  nhe-BL: Pero campa itztoque israelitame, niyon se chichi ax tlaajhuas huan ax miquis
    niyon se tlacatl o tlapiyali. Huajca Faraón ta tijmatis para TOTECO nelía quinicnelía
    israelitame.
  bus-bus: Mↄde Isarailinↄ tɛ́ baa gbɛ̃ é gbon kɛ gbɛ̃ntee ke pↄ́kãdeearo, lɛ ǹgↄ̃
    dↄ̃ kɛ̀ Dii Igipitinↄ dↄ̃kↄ̃zi kↄ̃n Isarailinↄ.
  gub-BL: Izaew waneko haw pe nehe, ni zawar nahehem kwaw amo awa rehe amo ma'ea'yr
    rehe wà nehe. Nezewe mehe erekwaw putar Tupàn heko haw nehe. Werekoahy putar Ezit
    ywy rehe har wà nehe. Wereko katu putar Izaew izuapyapyr wà nehe.
  eng-DRA: 'But with all the children of Israel there shall not a dog make the least
    noise, from man even to beast: that you may know how wonderful a difference the
    Lord maketh between the Egyptians and Israel.'
