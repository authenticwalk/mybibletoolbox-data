  grc-BRENT: Ἐὰν δὲ μάχωνται δύο ἄνδρες, καὶ πατάξωσι γυναῖκα ἐν γαστρὶ ἔχουσαν, καὶ
    ἐξέλθῃ τὸ παιδίον αὐτῆς μὴ ἐξεικονισμένον, ἐπιζήμιον ζημιωθήσεται· καθότι ἂν ἐπιβάλῃ
    ὁ ἀνὴρ τῆς γυναικὸς, δώσει μετὰ ἀξιώματος.
  ind-AYT: Jika ada orang yang berkelahi dan melukai perempuan yang sedang mengandung
    sehingga janinnya gugur dari perempuan itu, tetapi tidak ada luka lainnya, orang
    itu harus didenda sebanyak yang dibebankan oleh suami perempuan itu atasnya, dan
    dia harus membayarnya sesuai dengan keputusan hakim.
  nya-nya: “Ngati anthu akumenyana ndi kupweteka mayi woyembekezera, mayiyo napita
    padera, koma osavulala, wolakwayo ayenera kulipira chilichonse chimene mwamuna
    wake wa mkaziyo adzalamula ndipo bwalo lamilandu lavomereza.
  hrv-hrv: Ako se ljudi pobiju i udare trudnu ženu te ona pobaci, ali druge štete
    ne bude, onda onaj koji ju je udario neka plati odštetu koju zatraži njezin muž.
    On neka plati kako suci odrede.
  mps-mps: “Tama bidi meba wąbi hwįyu, tama bidi me deligo te wai tabi elalubo we
    elali, tama te wai dolama, te wego te wai polo ame nani, tiali goli te wai ame
    nani ida te dolisiąbaso da, teda te we elali bidigo te we page bidigo wabo po
    odama, tama agai te dwai sę yali dodoluyu wei begelama, te mone mao. Tiali goli,
    po tų ebode te mone sabo po usu da po weyu bolo elama, tama nosali te we aga
    bidigo te mone sao.
  tpi-tpi: “Sapos sampela man i pait na wanpela man i paitim meri i gat bel na pikinini
    i bagarap na meri i karim nogut, tasol mama i no bagarap, orait man i bin paitim
    em i mas bekim mani bilong stretim rong olsem man bilong meri bai i tokim em.
    Tasol kot i mas tok orait pastaim long mak bilong dispela mani, na bihain man
    bilong meri i ken kisim.
  dan-1931: Når Mænd kommer i Slagsmål og støder til en frugtsommelig Kvinde, så hun
    nedkommer i Utide, men der ellers ingen Ulykke sker, da skal han bøde, hvad Kvindens
    Mand pålægger ham, og give Erstatning for det dødfødte Barn.
  vie-OVCB: Nếu hai người trong lúc đánh nhau, vô tình gây thương tích cho một phụ
    nữ có mang khiến hư thai, nhưng không gây thiệt hại gì khác, thì người gây thương
    tích phải bồi thường theo mức chồng phụ nữ này ấn định và được phán quan chấp
    thuận.
  guj-2017: જો કોઈ માણસો લડતા-ઝઘડતા હોય ત્યારે તેમાંનો કોઈ ગર્ભવતી સ્ત્રીને ઈજા પહોંચાડે
    અને તે સ્ત્રી તેના બાળકને પૂરા સમય પહેલાં જન્મ આપે પણ ગંભીર ઈજા ના થાય તો તે સ્ત્રીનો
    પતિ માગે તેટલો દંડ ન્યાયાધીશના ચુકાદા પ્રમાણે ઈજા પહોંચાડનારે આપવો.
  pon-2006A: “Ma aramas ekei peida oh lel lih liseian emen kahrehda eh liseiano ohla
    ahpw paliweren liho sohte ohla, aramas me kahrehiong en liho eh liseiano eh ohla
    pahn pwukoahki pwain uwe ieu me en liho eh pwoudo pahn koasoanehdi oh mwoalen
    kopwung pwungki.
  por-BRBSL: “Se os homens lutam e ferem uma mulher grávida para que ela dê à luz
    prematuramente, e ainda assim nenhum mal se segue, ele certamente será multado
    tanto quanto o marido da mulher exigir e os juízes permitirem.
  cth-cth: Tami hoi tami kâyue teh camo ka vawn e napui a takit dawk camo a kamko
    teh alouke patawnae bang awm hoehpawiteh, a vâ ni a dei e patetlah rek lah ao
    han. Bawi ni a dei e patetlah a rawng han.
  twi-twi: “Sɛ mmarima baanu reko na ɔko no mu wopira ɔpemfo ma ɔpɔn, nanso wanwu
    a, wɔbɛbɔ ɔbarima a opiraa no no ka biara a ɔpemfo no kunu de bɛto atemmufo anim
    ama wɔapene so no.
  hlt-hlt: Hlang a hnueih vaengah huta bungvawn te a si tih a ca te thoeng mai ni.
    Tedae yoethae puei pawt cakhaw huta kah a va amah lamloh a hoe te tah sah rhoe
    sah saeh. Tedae rhokhan tarhing la pae saeh.
  tbz-SIM: Kɛ̀ bɛnìtìbɛ̀ kpɑ̀ nkɛ bòòtɛ onitipòkù wèè pùó nkòo pɔutì donní kòò í kɔ̀ùtɛ,
    o dɔùu bɛ̀ yu bɛbeémbɛ̀ borɛ̀, kɛ̀ bɛ̀ɛ ò yietí ò kèétɛ́ ìì díítí.
  msy-2020: Eghtɨ gumazitaba uariv soghɨva amizir navim asangizim mɨsueghtɨ, a borir
    kuam bateghtɨ, amebam deraghtɨ, gumazir amizim mɨsoghezir kam, an pam ifongezɨ
    moghɨn gumazir kam dagɨabar uan osɨmtɨzim akɨram. Eghtɨ araziba tuisɨzir gumazim
    dagɨar kabar amamangatɨghtɨ, gɨn amizir kamɨn pam da iniam.
  azb-azb: Adamlar dalaşanda bir hamilə qadın ona dəyən zərbədən uşaq salarsa və başqa
    ziyan ona dəyməsə, o qadının ərinin tələbi ilə təqsirkar adam hakimlərin təyin
    etdiyi məbləğdə cərimə ödəməlidir.
  eng-DBY: And if men strive together, and strike a woman with child, so that she
    be delivered, and no mischief happen, he shall in any case be fined, according
    as the woman's husband shall impose on him, and shall give it as the judges estimate.
  hin-2017: “यदि मनुष्य आपस में मारपीट करके किसी गर्भवती स्त्री को ऐसी चोट पहुँचाए,
    कि उसका गर्भ गिर जाए, परन्तु और कुछ हानि न हो, तो मारनेवाले से उतना दण्ड लिया
    जाए जितना उस स्त्री का पति पंच की सम्मति से ठहराए।
  wol-KYG: «Su ay góor dee jàppante, ba kenn ci ñoom dal ci jigéenu wérul, ba liir
    bi génn, bu ci genn loraange toppul, dees na feyloo moos ki dal ci kawam, ndàmpaay
    li jëkkër ji laaj, te ña leen di àtte juboo ca limu pey ga.
  swp-swp: '“Ena tatao labui se lulu eo sine bogabogana esau se heamamna to i boga
    tagodu, na nige baaea murina eai i hearo, mamohoi tauheamamnana maisa abo i tore
    gonogonoana doha sine wa monena i ribaei: tau hedudulai edi riba abo i lauwatai.'
  bjr-bjr: Faiqí rakinnanaki moo fasiqa fannoo amuaqu faqaa anaasee arusainanoo kuqira
    faiqi maqaseenoo mina anoofa kaqi marinanoo mi anaaseena afaaqi fannoo nana feefauruaree
    irainanoo mi fasiqafa feefauriannoo. Siaasauqa eedoo qinna feefauruna kai amiannoo.
  eng-YLT: '''And when men strive, and have smitten a pregnant woman, and her children
    have come out, and there is no mischief, he is certainly fined, as the husband
    of the woman doth lay upon him, and he hath given through the judges;'
  eng-WYC-2017: If men chide, and a man smiteth a woman with child, and soothly he
    maketh the child dead-born, but the woman liveth over that smiting, he shall be
    subject to the harm, as much as the woman’s husband asketh, and as the judges
    deem.
  eng-WMBB: “If men fight and hurt a pregnant woman so that she gives birth prematurely,
    and yet no harm follows, he shall be surely fined as much as the woman’s husband
    demands and the judges allow.
  urd-GVH: हो सकता है कि लोग आपस में लड़ रहे हों और लड़ते लड़ते किसी हामिला औरत से
    यों टकरा जाएँ कि उसका बच्चा ज़ाया हो जाए। अगर कोई और नुक़सान न हुआ हो तो ज़रब
    पहुँचानेवाले को जुरमाना देना पड़ेगा। औरत का शौहर यह जुरमाना मुक़र्रर करे, और अदालत
    में इसकी तसदीक़ हो।
  rug-rug: Be kaiqa tie si variperai meke sekea si keke barikaleqe aritiana, ke ta
    podo mokoe sa nana koburu, ba loketoṉa bakora nomana pule si ta evaṉa koasa; ke
    sa tie pu va huarana sa si kaqu here nia si asa, padana gua, sapu tepa ia sa palabatu
    tanisa barikaleqe, meke va egoa rina tie varipitui.
  gaz-gaz: “Yoo namoonni wal lolaa jiran dubartii ulfoofte tokkotti buʼanii ulfii
    garaadhaa baʼee garuu miidhamni hamaan ishee hin qaqqabin, namichi ishee miidhe
    sun waan dhirsi dubartittii isa gaafatee fi waan abbootiin murtii murteessan baasuu
    qaba.
  fra-LSG: Si des hommes se querellent, et qu’ils heurtent une femme enceinte, et
    la fassent accoucher, sans autre accident, ils seront punis d’une amende imposée
    par le mari de la femme, et qu’ils paieront devant les juges.
  yal-yal: “Xa muxune yɛngɛ, e ɲaxalan fudikanna li, a diin bari benun a waxatin xa
    a li, koni fe ɲaxi gbɛtɛ mi bira ayi, nayi na ɲaxanla xɛmɛn na seen naxan maxɔdin,
    kitisane na tin naxan ma, fe kalan xa na fi.
  haw-1868: Ina hakaka na kanaka, a hooeha i ka wahine hapai keiki, a hemo aku la
    kana keiki, aole hoi he hewa mahope; e oiaio no e hooukuia oia e like me ka mea
    e kauia maluna ona e ke kane a ka wahine; a e haawi no oia imua o na lunakanawai.
  arb-NAV: إِنْ تَضَارَبَ رِجَالٌ وَصَدَمُوا امْرَأَةً حَامِلاً فَأَجْهَضَتْ مِنْ
    غَيْرِ أَنْ تَتَأَذَّى، يَدْفَعُ الصَّادِمُ غَرَامَةً بِمُقْتَضَى مَا يُطَالِبُ
    بِهِ الزَّوْجُ وَوَفْقاً لِقَرَارِ الْقُضَاةِ.
  ewe-ewe: “Ne ŋutsu eve le avu wɔm, eye le avu la wɔwɔ me la, avuwɔla ɖeka wɔ nuvevi
    funɔ aɖe, eye fua gblẽ nɛ, gake meku o la, ekema woana ŋutsu la naxe fe sia fe
    si funɔ la srɔ̃ abla nɛ, eye ʋɔnudrɔ̃lawo alɔ̃ ɖe edzi nɛ.
  eng-LEE: 'If men strive, and hurt a woman with child, so that her children depart
    from her, and yet no farther mischief follow: he shall be surely punished, [with
    a fine,] according as the husband of the woman will lay upon him; and he shall
    pay this by the decision of the judges.'
  asm-FB: পুৰুষসকলে ইজনে সিজনৰ লগত বিবাদ কৰোঁতে যদি কোনো গৰ্ভৱতী মহিলাই আঘাত পাই তেওঁৰ
    গৰ্ভপাত হয়, কিন্তু তেওঁৰ যদি আন কোনো ঠাইত আঘাত নহয়, তেনেহ’লে দোষী পুৰুষজনে জৰিমনা
    দিব লাগিব। সেই মহিলাৰ স্বামীয়ে যদি তেওঁৰ পৰা জৰিমনা বিচাৰে, তেনেহ’লে বিচাৰকৰ্ত্তাসকলে
    নিৰূপন কৰা অনুসাৰে জৰিমনা দিব লাগিব।
  sus-A: مِشِ نَشٍيٍ بْنبْمَ قُرِ فِنّ ندٍ رَ، عٍ شَ فٍرٍ كُي، نَ قَ عَ نِيَ فِنّ
    شَ دِ بَرِ عَ وَشَتِ مُ عَ لِشِ، كْنْ عَ مُ قٍ كَنَ عَ مَ، نَ فٍرٍ سٌييٍ شَ كْبِرِ
    ندٍ بَ فِنّ بّ. فِنّ شَ مْرِ نُن كِيتِسَ شَ نَتّ تٌنفٌ كْبِرِ شَسَبِ نَشَن بَمَ.
  fra-SBL: « Si des hommes se battent et blessent une femme enceinte, de sorte qu'elle
    accouche prématurément, et qu'il n'en résulte aucun dommage, ils seront condamnés
    à une amende équivalente à celle que le mari de la femme demandera et que les
    juges autoriseront.
  hbo-hbo: וְכִֽי־יִנָּצ֣וּ אֲנָשִׁ֗ים וְנָ֨גְפ֜וּ אִשָּׁ֤ה הָרָה֙ וְיָצְא֣וּ יְלָדֶ֔יהָ
    וְלֹ֥א יִהְיֶ֖ה אָסֹ֑ון עָנֹ֣ושׁ יֵעָנֵ֗שׁ כּֽ͏ַאֲשֶׁ֨ר יָשִׁ֤ית עָלָיו֙ בַּ֣עַל
    הָֽאִשָּׁ֔ה וְנָתַ֖ן בִּפְלִלִֽים׃
  eng-WYCLIFFE: If men chiden, and a man smytith a womman with childe, and sotheli
    makith the child deed borun, but the womman ouerlyueth, he schal be suget to the
    harm, as myche as the `hosebonde of the womman axith, and the iugis demen.
  pjt-pjt: “Ka tjinguṟu wati kutjarangku pulanku pika punganyi, ka tjinguṟu kutjungku
    minyma iṯitjara paku pungkuku angatjunkunyangka, ka iṯi tjuni unngu iluku munu
    mapalku wirkankuku. Ka wati panya pungkunytjatjanungku uti palunya mani ungama
    nampa panya palumpa kuringku ungkunytjaku wangkanytja. Palu tjinguṟu paluṟu mani
    puḻka nguwanpa ungkunytjaku wangkanyangka wati panya pungkunytjalu tjinguṟu puṯu
    payamilalku. Munu uti paluṟu ankula mayatja panya ngurkantankupaingka arkaṟa wangkama,
    ka tjinguṟu wati panya minymaku kuringka wangkaku mani nampa panya tjaṟuntjaku.
  cwe-cwe: “One walume wahaitowa na kumulumiza mwanamke yeli na wimo, mbaka kavumbula
    siku siyo zake, munhu ija yamulumize kezaliha fana vondayalonde mulume wa mwanamke
    iyo na fana wasemi vondawalamule.
  kik-kik: “Andũ mangĩkorwo makĩrũa, maringe mũtumia ũrĩ nda, ahune no ndagĩe na thĩĩna
    ũngĩ-rĩ, ũrĩa ũmũringĩte nĩakarĩha kĩrĩa gĩothe mũthuuri wa mũtumia ũcio ageetia,
    igooti rĩetĩkĩria.
  fra-NCL: Lorsque des hommes se battent, et qu’ils heurtent une femme enceinte, s’ils
    la font accoucher, sans autre accident, le coupable sera passible d’une amende
    que lui imposera le mari de la femme, et qu’il paiera selon la décision des juges.
  cek-AK: Nongpa hnik loe angpan hoi naah, zokpomh nongpata to nganbawh kana paek
    hoi moeng pongah, nawkta to khrah akoep ai ah zun moeng nahaeloe, nongpata ih
    sava mah thuih ih baktih toengah, danpaek han oh; lokcaekkung mah thuih ih baktih
    toengah paek tih.
  cuk-cuk: ”Machergan urwenanaidgi ome-gurgin-nikad-naibisasale, ei igarba-mellegega
    imaksale, ar omedi dogdar akar-gussulile, e-sui igi-mani egi gadagoedba, dule-ome-sarsosad
    deyob bennukergebed. Dulemar-ega-igar-nabomalad e-sui-mani-nug-egisnaid nabir-itomalale,
    deyob imaklegoed.
  uig-CYR: Әгәр кишиләр бир-бири билән урушуп қелип, һамилдар бир аялни уруп салса,
    һамилдар аялда балиси балдур туғулушидин башқа зәхимлиниш болмиса, аялниң ериниң
    төләм тәливи бойичә һакимларниң тәстиқидин өткүзүлүп җәриманә төлисун.
  tel-2017: ఎవరి మధ్యనైనా గొడవ జరిగినప్పుడు గర్భంతో ఉన్న స్త్రీకి దెబ్బ తగిలి ఆమెకు
    గర్భస్రావం జరిగితే, గర్భస్రావం కాక మరి ఏ ఇతర హానీ కలగకపోతే ఆ స్త్రీ భర్త హాని
    కలిగించినవాడిపై మోపిన నష్టాన్ని వాడు చెల్లించాలి. అయితే అది న్యాయాధిపతుల నిర్ణయం
    మేరకు వాళ్ళ సమక్షంలో జరగాలి.
  hat-BSA: Si de mesye vin lite youn avèk lòt, yo frape yon fanm ansent e li vin akouche
    avan lè, men pa gen lòt pwoblèm, li va peye yon amann jan mari a fanm nan kapab
    mande li, e li va peye li selon desizyon jij yo.
  kos-kos: “Fin oasr mwet anwuk twe sun sie mutan pitutu, oru tulik natul putatla
    tusruk wangin pac acn musalla ke mutan sac, mwet se ma pwanang ma sikyak nu sel
    fah moli lupa se na ma mukul tumal el pakiya, fin akkeyeyukla sin mwet nununku.
  hbo-WLC: וְכִֽי־יִנָּצ֣וּ אֲנָשִׁ֗ים וְנָ֨גְפ֜וּ אִשָּׁ֤ה הָרָה֙ וְיָצְא֣וּ יְלָדֶ֔יהָ
    וְלֹ֥א יִהְיֶ֖ה אָס֑וֹן עָנ֣וֹשׁ יֵעָנֵ֗שׁ כַּֽאֲשֶׁ֨ר יָשִׁ֤ית עָלָיו֙ בַּ֣עַל
    הָֽאִשָּׁ֔ה וְנָתַ֖ן בִּפְלִלִֽים׃
  ibo-ibo: “Ọ bụrụ na mmadụ abụọ esite nʼịlụ ọgụ ha merụọ nwanyị dị ime ahụ, mee ka
    ime ahụ pụọ, ma nwanyị ahụ emerụghị nnukwu ahụ, di nwanyị ahụ ga-anara site nʼaka
    onye ahụ merụrụ nwunye ya ahụ ihe niile ọbụla o kwuru na a ga-akwụ ya, bụkwa nke
    ndị na-ekpe ikpe kpebiri.
  ory-ory: ଆଉ ଯଦି ପୁରୁଷମାନେ ପରସ୍ପର ବିବାଦ କରୁ କରୁ କୌଣସି ଗର୍ଭବତୀ ସ୍ତ୍ରୀକୁ ପ୍ରହାର କରନ୍ତି
    ଯଦି ତାହାର ଗର୍ଭପାତ ହୁଏ, ମାତ୍ର ପଶ୍ଚାତ୍‍ ଆଉ କୌଣସି ଆପଦ ନ ଘଟେ, ତେବେ ସେହି ସ୍ତ୍ରୀର ସ୍ୱାମୀ
    ଯେରୂପ ଦାବି କରିବ, ତଦନୁସାରେ ତାହାର ଅବଶ୍ୟ ଅର୍ଥଦଣ୍ଡ ହେବ, ପୁଣି, ସେ ବିଚାରକର୍ତ୍ତାମାନଙ୍କ
    ନିର୍ଦ୍ଧାରଣାନୁସାରେ ତାହା ଦେବ।
  chk-chk: Iwe, are ekoch mwän ra fiufengen, nge eman leir a üngüri eman fefin mi
    pwopwo pwe a lus seni nöün, nge esap pwal fis feiengau me mürin, ätewe mi üngüri
    ewe fefin epwe püngütiu liwinin ükükün än pwülüen ewe fefin filätä, pwal ükükün
    mine ekewe soukapwüng repwe apwüngala.
  rop-rop: If sambala men fait, en dei hitim gel hu jidan femiliwei, en im lujim det
    beibi, bat dei nomo bin ardim det gel, wal det men hubin hitim im en meigim det
    beibi dai garra peiyim det gel hasbin wanim im wandim wen dubala go langa kot.
  ukr-1871: І коли сваряться чоловіки, та потурбують вагітну молодицю, і скине дитину
    вона, та не буде шкоди, наложити на виноватого пеню, яку наложить жінчин чоловік,
    і заплатить по присудї суддїв.
  bch-bch: “Be oangga panua tiparau, be taine ede iapa imadid boloma, ta tirau ei,
    ta ipopo gergeu ga imate, be taine toa oa imate mao, eaba toa irau taine, manta
    iuol taine toa oa iadaoa ngan pat pida iadaoa ikim. Be gid panua patutuinga posanga
    ad, manta lolod kelede ngan pat pida iuol ga ila pan taine iadaoa.
  deu-1951: Wenn Männer sich zanken und stoßen ein schwangeres Weib, daß eine Fehlgeburt
    entsteht, aber sonst kein Schade, so muß eine Geldstrafe erlegt werden, wie sie
    der Ehemann des Weibes festsetzt; und man soll sie auf richterliche Entscheidung
    hin geben.
  eng-JPS: And if men strive together, and hurt a woman with child, so that her fruit
    depart, and yet no harm follow, he shall be surely fined, according as the woman's
    husband shall lay upon him; and he shall pay as the judges determine.
  srp-1865: Kad se svade ljudi, pa koji od njih udari trudnu ženu tako da izaðe iz
    nje dijete, ali se ne dogodi smrt, da plati globu koliko muž ženin reèe, a da
    plati preko sudija;
  lug-lug: “Singa abantu babadde balwana, ne bakubiramu omukazi ali olubuto, olubuto
    ne luvaamu, kyokka n’atabaako mutawaana mulala gwonna, oyo amukubye anaatanzibwanga
    omutango bba w’omukazi gw’anaasalanga, era nga n’abalamuzi bagukkirizza.
  heb-heb: וכי ינצו אנשים ונגפו אשה הרה ויצאו ילדיה ולא יהיה אסון ענוש יענש כאשר ישית
    עליו בעל האשה ונתן בפללים׃
  ben-IRV: আর পুরুষেরা লড়াই করে কোনো গর্ভবতী স্ত্রীকে আঘাত করলে যদি তার গর্ভপাত হয়,
    কিন্তু পরে তার আর কোন বিপদ না ঘটে, তবে ঐ স্ত্রীর স্বামীর দাবী অনুযায়ী তার অর্থদণ্ড
    অবশ্যই হবে ও সে বিচারকর্তাদের বিচার অনুযায়ী টাকা দেবে।
  pan-pan: ਜਦ ਕਦੀ ਮਨੁੱਖ ਆਪੋ ਵਿੱਚ ਹੱਥੋਂ ਪਾਈ ਹੋਣ ਅਤੇ ਕਿਸੇ ਗਰਭਵਤੀ ਔਰਤ ਨੂੰ ਧੱਕਾ ਮਾਰਨ ਕਿ
    ਉਸ ਦਾ ਗਰਭ ਡਿੱਗ ਪਏ ਪਰ ਕੋਈ ਹੋਰ ਕਸਰ ਨਾ ਪਏ ਤਾਂ ਉਹ ਜ਼ਰੂਰ ਦੰਡ ਭਰੇ ਜਿੰਨਾਂ ਉਸ ਔਰਤ ਦਾ ਪਤੀ
    ਉਸ ਉੱਤੇ ਠਹਿਰਾਵੇ ਪਰ ਉਹ ਨਿਆਂਈਆਂ ਦੇ ਆਖੇ ਦੇ ਅਨੁਸਾਰ ਦੇਵੇ।
  mya-JVB: လူ ချင်းခိုက်ရန် ပြုကြ၍ ၊ ကိုယ်ဝန် ဆောင်သော မိန်းမ ကို ထိခိုက် သဖြင့် ကိုယ်ဝန်
    ပျက်၍ အခြားသော အနာ မ ဖြစ် လျှင် ၊ မိန်းမ လင် စီရင် သည်အတိုင်း ဒဏ် ခံရမည်။ မင်း
    စီရင်သည်အတိုင်းလည်း ငွေကို လျော် ရမည်။
  hmo-hmo: “Bema tatau idia heatu, vadaeni rogorogo hahine ta idia haberoa, ia mara
    dika, bona iena natuna ia mase, to hahine ia mase lasi. Vadaeni iena adavana be
    moni davana hida do ia gwauraia, bona hahine ia botaia tauna ese inai davana do
    ia henia, kota biaguna ena kota hereva hegeregerena.
  urd-urd: “अगर लोग आपस में मार पीट करें और किसी हामिला को ऐसी चोट पहुँचाएँ कि उसे
    इस्क़ात हो जाए, लेकिन और कोई नुक़्सान न हो तो उससे जितना जुर्माना उसका शौहर तजवीज़
    करे लिया जाए, और वह जिस तरह क़ाज़ी फ़ैसला करें जुर्माना भर दे।
  rus-SYN: Когда дерутся люди, и ударят беременную женщину, и она выкинет, но не будет
    другого вреда, то взять с виновного пеню, какую наложит на него муж той женщины,
    и он должен заплатить оную при посредниках;
  bqc-SIM: Tó gↄ̃ɛↄ lɛ́ dɛ̃ɛka mɛ́ aa kpà nↄsindeea, tó à nↄbↄ̀lɛ mɛ́ aà gue
    i kɛ'ĩao, lá nↄɛpi zã́ dànɛ́, aa a fĩabo màaɛ, tó yãgↄ̃gↄ̃naↄ wèi.
  tcz-CHONGTHU: “Tun tekah nan, Pasal khat le pasal khat akinah tan, numei naovop
    lai chu asuh khah tah lhonna anaovop chu kisuhmo'a aphat louva ahungpot doh khah
    tah le, numeinu suhkha penpen chu ajipan jong anop channa aman adel khum jeng
    thei ahi. Ahinlah apeh ding chengse chu thutan vaihom hon aphatsah peh'u angaiye.”
  mar-mar: दोघे जर मारामारी करीत असतील व त्यांचा धक्का एखाद्या गरोदर स्त्रीला लागला
    आणि त्या स्त्रीचा गर्भपात झाला पण तिला इतर कोणतीही इजा झाली नाही, तर ज्याचा धक्का
    तिला लागला तिचा पती न्यायाधीशांच्या सल्ल्याने जो दंड ठरवील तो दंड त्याने द्यावा.
  qub-qub: «Capas ishcaj runa pillyaycashancho pachayoj warmita päsapacunman. Chay
    achäquilla shulluptenga juezmanmi aywanan demandacoj. Chaycho mana wañuptin-imaptenga
    warmipa lesionninpita runan mañaptin jueznami tantiyaycur pägachenga.
  hat-hat: Lè gason ap goumen, si nan voye kou yo frape yon fanm ansent, epi si fanm
    lan fè foskouch san anyen ankò pa rive l', moun ki ba l' kou a va peye dedomajman
    dapre sa mari a va mande. L'a peye sa jij yo va deside.
  eng-BSB: If men who are fighting strike a pregnant woman and her child is born prematurely,
    but there is no further injury, he shall surely be fined as the woman’s husband
    demands and as the court allows.
  tod-tod: Ni zunua ta ɓɔɛna, ti ziɠa anzanui ta ʋa kogi ma, é doin zɔlɔɔ, faaɓa
    kili ge la sɔlɔɔni, ta alamanii zala nii anza zinigi dɛɛzu, ta sala faawo bo nuiti
    kakala.
  eng-WEBPB: “If men fight and hurt a pregnant woman so that she gives birth prematurely,
    and yet no harm follows, he shall be surely fined as much as the woman’s husband
    demands and the judges allow.
  kbq-kbq: Tare netremoke'ma ha' nehu'ne mago'ma amu'ene hu'nesnia a'ma ahesigeno
    nena osu'nesia mofavrema kasenenteno, ana a'mo'ma hazenke'ma e'orisigeno'a, ana
    a'mofo neve'ma zago agima ahentesiama'a miza neseno nanekema refkohu kva vahe'mo'ma
    e'i'a amio hanazama'a amino.
  nhe-BL: “Intla ome tlacame motehuíaj huan quicocose se sihuatl tlen conehue huan
    ica ya nopa quichihuilise ma tlacatis icone quema aya ajsi tonali, ya ni tlen
    inquichihuase. Intla ax miqui nopa conetl, huajca tlen quipiya tlajtlacoli monequi
    tlaxtlahuas imiyaca tlen quiijtos ihuehue nopa sihuatl huan nopa jueces.
  gub-BL: Aze awa uzeàmàtyry'ym waiko wà nehe, aze a'e mehe ukwar amo kuzà ipuru'a
    ma'e rehe wà nehe, aze imemyr uzexak kar u'ar 'ym mehe we umàno pà a'e nehe, aze
    kuzà na'ima'eahy kwaw nehe, imen wenoz putar temetarer hehe ukwar ma'e kwer pe
    nehe. Tàmuzgwer umume'u putar hekuzar wanupe nehe. Hehe ukwar ma'e kwer omono
    putar temetarer izupe wà nehe.
  eng-DRA: 'If men quarrel, and one strike a woman with child, and she miscarry indeed,
    but live herself: he shall be answerable for so much damage as the woman’s husband
    shall require, and as arbiters shall award.'
