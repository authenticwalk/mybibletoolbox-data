verse: EXO.021.022
translations:
  mal-C: “ആളുകൾതമ്മിൽ വഴക്കുണ്ടായിട്ട് ഒരു ഗർഭിണിക്ക് ആഘാതം ഏൽക്കുകയും മാസംതികയാതെ
    പ്രസവിക്കുകയും എന്നാൽ ഗുരുതരമായ പരിക്ക് ഇല്ലാതിരിക്കുകയും ചെയ്താൽ സ്ത്രീയുടെ ഭർത്താവ്
    ആവശ്യപ്പെടുന്നതും ന്യായാധിപന്മാർ നിശ്ചയിക്കുന്നതുമായ പിഴ അക്രമി അടയ്ക്കേണ്ടതാണ്.
  deu-TKW: Wenn aber Leute einen Raufhandel haben und dabei ein schwangeres Weib stoßen,
    so daß eine Fehlgeburt erfolgt, ohne daß weiterer Schaden geschieht, so soll der
    Thäter eine Buße entrichten, wie sie ihm der Ehemann des Weibes auferlegt, und
    er soll sie bezahlen nach dem Ausspruch von Schiedsrichtern.
  lin-lin: Soki mibali, wana bazali kobunda, batutani na mwasi ya zemi, bongo mwasi
    yango aboti mwana matsombe mpe likama mosusu emonani te, wana basengeli kofuta
    lomande ndenge mobali ya mwasi yango akokata kolanda mokano ya basambisi.
  eng-LSV: And when men strive, and have struck a pregnant woman, and her children
    have come out, and there is no harm [to them], he is certainly fined as the husband
    of the woman lays on him, and he has given through the judges;
  eng-GNV: Also if men striue and hurt a woman with childe, so that her childe depart
    from her, and death follow not, hee shall bee surely punished according as the
    womans husband shall appoynt him, or he shall pay as the Iudges determine.
  eng-WEBSTER: 'If men shall contend, and hurt a woman with child, so that her fruit
    shall depart from her, and yet no mischief follow: he shall be surely punished,
    according as the woman''s husband will lay upon him; and he shall pay as the judges
    determine.'
  nhw-BL: “Sintla ome tlacame mohuilanaj huan quicocose se sihuatl catli conehue huan
    ica ya nopa quichihuilise ma tlacatis icone quema ayamo ajsi tonali, ya ni catli
    anquichihuase. Sintla amo miqui nopa conetl, huajca catli quipiya tlajtlacoli
    monequi tlaxtlahuas imiyaca catli quiijtos ihuehue nopa sihuatl huan nopa jueces.
  swh-ONEN: “Ikiwa watu wawili wanapigana na wakamuumiza mwanamke mjamzito, naye akazaa
    kabla ya wakati lakini hakuna majeraha makubwa, mhalifu atatozwa mali kiasi cha
    madai ya mume wa yule mwanamke, na jinsi mahakama itakavyoamua.
  bba-bba: Tɔn durɔbu ɡɑbu bɑ̀ n sɑnnɑmɔ, mɑ bɑ ɡurɑɡii wɔri sere win nukurɑ kɑ yɑrɑ,
    mɑ win ɡɑm kun mɛɛrɑ wɑ, yen mɛ kurɔ win durɔ u tɔn be bure, mɛyɑ bɑ koo kɔsiɑ
    siri kowobun wuswɑɑɔ.
  eng-KJVCPB: 'If men strive, and hurt a woman with child, so that her fruit depart
    from her, and yet no mischief follow: he shall be surely punished, according as
    the woman’s husband will lay upon him; and he shall pay as the judges determine.'
  luo-luo: “Ka chwo magore ogoyo dhako man-gi ich kendo onywol ka kinde nywol pok
    ochopo to onge hinyruok moro malich, ngʼat motimo marachno nyaka gol chudo moro
    amora ma chwor dhakono okwayo kendo jangʼad bura oyiego.
  meu-meu: Tatau edia heatu ai rogorogo hahinena ta bae haberoa, bena hahine baine
    mara dika, natuna baine dika to ia be baine namo, adavana ese e haberoa tauna
    baine habadelaia, bena hahemaoro taudia bae hereva, moni hida ia ese hahine adavana
    baine henia.
  npi-ULB: मानिसहरू सँगसँगै झगडा गर्दा गर्भवती महिलालाई हानि पुगी त्यसको बच्‍चा तुहियो
    तर त्यो आफैलाई कुनै चोट लागेन भने त्यस स्‍त्रीको पतिले मागेबमोजिम दोषी मानिसलाई
    हर्जाना तिराइनुपर्छ, र न्यायकर्ताहरूले तोकेबमोजिम त्यसले तिर्नुपर्छ ।
  yor-yor: “Bí àwọn ènìyàn ti ń jà bá pa aboyún lára, tí aboyún náà bá bímọ láìpé
    ọjọ́, ṣùgbọ́n tí kò sí aburú mìíràn mọ́ lẹ́yìn rẹ̀, ẹni tí ó fa ìpalára yìí yóò
    san iyekíye tí ọkọ aboyún náà bá béèrè fún, bí ilé ẹjọ́ bá ṣe gbà láààyè gẹ́gẹ́
    bí owó ìtánràn.
  emp-NTPO: Umaquĩrã djõ panʌne ab̶aʌba wẽrã b̶iogoa b̶ʌda puoped̶a warrada ʌradʌgaibʌrʌ,
    baribʌrʌ dji wẽrãda bia b̶esira, dji puod̶aba diaida b̶ʌa dji wẽrã quimaba bãrã
    bororã bid̶a jara panʌ quĩrãca.
  ind-ind: “Jika dua orang berkelahi, dan salah satu dari mereka tidak sengaja mencederai
    seorang perempuan hamil sehingga keguguran, tetapi tidak terluka parah, maka orang
    yang mencederainya harus membayar denda kepada suami perempuan itu sejumlah yang
    dituntut suaminya dan disetujui oleh para hakim.
  pes-OPCB: «اگر عده‌ای با هم درگیر شوند و در جریان این دعوا، زن حامله‌ای را طوری
    بزنند که بچۀ او پیش از موعد به دنیا بیاید، ولی آسیب جدی به خود او وارد نیاید،
    ضارب هر مبلغی را که شوهر آن زن بخواهد و قاضی آن را تأیید کند، باید جریمه بدهد.
  tgl-ULB: Kung nag-aaway ang mga lalaki at makasakit ng isang babaeng buntis at nakunan
    siya, pero wala nang ibang sugat sa kaniya, pagkatapos ang taong salarin ay dapat
    magmulta; kung may mga hinihingi ang asawa ng babae mula sa kaniya, dapat siyang
    magbayad ayon sa napagpasyahan ng mga hukom.
  hui-hui: Kirali gungu bialu karia wali nuyi mbira bedagoha gungu buya howa wali
    ogoni hengedaragola gali tombeha bedago mo ko haragola yu wahalu wali ibuni mo
    ko nahe bayale bereagua nde wali hengedene biago agalini kagome hengedayagohondo
    yolo bia laradagua bulene nga. Anigo tinaga mana dabaki haga karume karulape ogodagua
    mibeheda laradagua wali agalini biago ibu mo yulene nga.
  mya-mya: '``လူ​တို့​အ​ချင်း​ချင်း​ခိုက်​ရန်​ဖြစ်​ပွား​နေ​စဉ် ကိုယ်​ဝန်​ဆောင်​မိန်း​မ​ကို​ထိ​ခိုက်​မိ​သ​ဖြင့်
    ကိုယ် ဝန်​ပျက်​သော်​လည်း​ဒဏ်​ရာ​မ​ရ​စေ​လျှင်၊ ထိ ခိုက်​နာ​ကျင်​စေ​သော​သူ​က​ထို​မိန်း​မ​၏​လင်
    ယောကျာ်း​တောင်း​ဆို​သ​မျှ​လျော်​ကြေး​ကို တ​ရား​သူ​ကြီး​များ​၏​သ​ဘော​တူ​ညီ​ချက်
    ဖြင့်​ပေး​ရ​မည်။-'
  cbi-NTPO: Tsandenna pai rukula vinguendun ma shinbu na puunu deta'kiñu, na shuiketuren
    juntsa shinbu ura' ne juushu juntsaa, tsangue' kuipa vimu ruku tapamu shinbu'
    ruku naatiñuba muuta paanguenu tsuve, matyu kavitu kemu bale rukula naake paanguenuu
    juve detiñuba juntsa.
  bod-N: ཡང་མི་གཉིས་འཛིང་རེས་བྱེད་སྐབས་བུད་མེད་མངལ་དང་ལྡན་པ་ཞིག་ལ་ཁེལ་ནས་མངལ་ཤོར་དུ་བཅུག་ནའང་།
    ཕྱིས་སུ་གནོད་པ་གཞན་མ་བྱུང་ན། གནོད་སྐྱེལ་མཁན་གྱིས་བུད་མེད་དེའི་ཁྱོ་གའི་དགོས་འདོད་དང་།
    ཁྲིམས་དཔོན་རྣམས་ཀྱི་ཐག་བཅད་པ་བཞིན་འཇལ་དགོས།
  sna-sna: “Kana varume vachirwa vakarova mukadzi ane mimba uye akabereka gavamwedzi
    asi asina kukuvara zvakanyanya, nyakupara mhosva anofanira kuripiswa zvose zvazvo
    zvinodiwa nomurume wacho uye zvinobvumirwa nedare remhosva.
  spa-BLM: “Si los hombres pelean y hieren a una mujer embarazada de modo que dé a
    luz prematuramente, y sin embargo no se produce ningún daño, se le impondrá la
    multa que el marido de la mujer exija y los jueces permitan.
  cac-cac: Tato ay chavan̈oc vinac van yac'an oval, syamchajc'och junoc ix ix to yab'ixxo
    d'a scal oval chi' yuj eb', tz'el unin chi' d'a spatic ix, palta malaj jab'oc
    tz'ic'an ix, a vin̈ tz'och smul chi' stupan jantac sc'an vin̈ yetb'eyum ix, an̈ejton
    pax a', ato syala' tas tz'aj sch'olb'itaj yuj eb' vin̈ juez.
  swh-ULB: Kama wanaume wakipigana pamoja na wakamuumiza wanamke mwenye mimba na kuiharibu,
    lakini hakuna majeraha mengine kwake, kisha huyo mwanaume mwenye hatia lazima
    alipe kama mme wa mwanamke anavyo taka kwake, na kulipa kama hakimu anavyo kusudia.
  bel-bel: Калі бэюцца людзі, і ўдараць цяжарную жанчыну, і яна выкіне, але ня будзе
    іншае шкоды, дык узяць зь вінаватага збор грашмі, які накладзе на яго муж тае
    жанчыны, і ён павінен заплаціць яму пры судзьдзях;
  deu-ELBBK: Und wenn Männer sich streiten und stoßen eine schwangere Frau, dass ihr
    die Frucht abgeht, und es geschieht kein Schaden, so soll er gewisslich an Geld
    gestraft werden, jenachdem der Mann der Frau ihm auferlegen wird, und er soll
    es geben durch die Richter.
  mbb-OT: “Emun duen maama he ebpetebekà he tenged dutun duen meǥingey he egkesazir
    he tenged dutun egketeǥel is kebpekaanak din iyan, kenè ded utew ebpekezezaat
    kandin haazà, ne haazà is nekesazir kandin kinahanglan he ibpevayad sumalà is
    ibpevayad te teǥiesawa zuen te vahi he ebpezumdumahan te menge zatù.
  mal-2015: മനുഷ്യർ തമ്മിൽ ശണ്ഠകൂടീട്ടു ഗർഭിണിയായ ഒരു സ്ത്രീയെ അടിച്ചതിനാൽ ഗർഭം അലസിയതല്ലാതെ
    അവൾക്കു മറ്റൊരു ദോഷവും വന്നില്ലെങ്കിൽ അടിച്ചവൻ ആ സ്ത്രീയുടെ ഭർത്താവു ചുമത്തുന്ന
    പിഴ കൊടുക്കേണം; ന്യായാധിപന്മാർ വിധിക്കുമ്പോലെ അവൻ കൊടുക്കേണം.
  gup-gup: “Bu bininj bokenh yiman kabeneburren dja kabenebun ngalbu ngalmerlemyi
    kumekbe kahdi, dja kabenemarnbun wurdyaw ngarre kambebmen dja kabarrkendowen,
    wanjh kawarre. Dja bu minj benelorrkemeninj ngalmekbe daluk kore kunburrk ngarre,
    wanjh namekbe bininj nawu biwarrewong wanjh nakka karremulewa kunwardde bu baleh
    yarrkka ngalbu daluk ngalengngarre nabininjkobeng kadjare, bu nawu kabindidjadme
    bininj kabirribawon.
  gvs-gvs: E, neta koroto adi taiyuwo sivalauláuwo go, vavina sumasumaina gamona siláui
    ikogúyala go, geya kada vailai tuwaina isowóduwo, e toláuwo moitamo bei iemáisa
    nakae vavinayana monena kaga idige nakae kotu goi totakínona ikamoitamoe.
  rmc-rmc: Te pes o murša maškar peste marena a demena varesava khabňa džuvľa a oj
    našavela peskre čhavores, ale oj korkori oda predživela, oda dženo mušinel te
    počinel oda, so lestar mangela lakro rom – ajci, keci domukena o sudci.
  nlg-nlg: “Ke vagha na balu tinoni kara veilaulabui koukolu ma kara tupia na vaivine
    te bohe, me ke suabutoa dalena, me ke mua loghoa siki pae tana hulina, gaia te
    labua ke poroporo uluna tauna na vaivine. Ma tauna ke nia kukuniti na nongiana
    na poroporo ulu, mana lei mane huhuli ni komu kara talamaghinia, na tinoni keri
    pelua tua.
  pes-OPV: و اگر مردم جنگ کنند، و زنی حامله را بزنند، و اولاد او سقط گردد، و ضرری
    دیگر نشود، البته غرامتی بدهد موافق آنچه شوهرزن بدو گذارد، و به حضور داوران ادا
    نماید.
  ron-1924: Дакэ се чартэ дой оамень ши ловеск пе о фемее ынсэрчинатэ ши о фак доар
    сэ наскэ ынаинте де време, фэрэ алтэ ненорочире, сэ фие педепсиць ку о глоабэ
    пусэ де бэрбатул фемеий ши пе каре о вор плэти дупэ хотэрыря жудекэторилор.
  ben-OBCV: “যদি লোকজন মারামারি করার সময় কোনও গর্ভবতী মহিলাকে আঘাত করে ও সে অকালে
    সন্তানের জন্ম দেয় কিন্তু বড়ো ধরনের আঘাত না পায়, তবে সেই মহিলার স্বামী যা দাবি
    করবে এবং আদালত যেমনটি অনুমতি দেবে সেইমতোই অবশ্য অপরাধীর জরিমানা ধার্য করতে হবে।
  som-som: Oo haddii niman diriraan oo ay wax yeelaan naag uur leh, oo uu ilmaheedu
    ka soo dhaco, laakiinse dhib kale aanu dhicin, kaas waa in lagu ganaaxaa intii
    ninkii naagta qabay uu kor saaro, oo waa inuu bixiyaa intii xaakinnadu ku xukumaan.
  lat-VUC: 'Si rixati fuerint viri, et percusserit quis mulierem prægnantem, et abortivum
    quidem fecerit, sed ipsa vixerit: subjacebit damno quantum maritus mulieris expetierit,
    et arbitri judicaverint.'
  eng-ASVBT: And if men strive together, and hurt a woman with child, so that her
    fruit depart, and yet no harm follow; he shall be surely fined, according as the
    woman’s husband shall lay upon him; and he shall pay as the judges determine.
  mna-mna: “Sombe tomooto ru tiporrou, mi kizin tasa ipun sorok moori sa ta kopoono
    na, mi ikam ma pikin imeete, mi tamen moori itunu isaana som, na kozo iŋgiimi
    kadoono ta moori tana kusiini ziŋan zin peeze kan tiur pini na.
  ita-1885: E quando alcuni, contendendo insieme, avranno percossa una donna gravida,
    sì che il parto n'esca fuori, ma pur non vi sarà caso di morte; sia colui che
    l'avrà percossa condannato ad ammenda, secondo che il marito della donna gl'imporrà;
    e paghila per autorità de' giudici.
  eng-LXXUP: 'And if two men strive and smite a woman with child, and her child be
    born imperfectly formed, he shall be forced to pay a penalty: as the woman’s husband
    may lay upon him, he shall pay with a valuation.'
  eng-ULB: If men fight together and hurt a pregnant woman so that she miscarries,
    but there is no other injury to her, then the guilty man must surely be fined
    as the woman's husband demands it from him, and he must pay as the judges determine.
  spa-VBL: “Si los hombres que están peleando golpean a una mujer embarazada para
    que dé a luz prematuramente, pero no se produce ninguna lesión grave, debe ser
    multado con la cantidad que el marido de la mujer demande y según lo permitan
    los jueces.
  fra-_FOB: Si des hommes se battent, et frappent une femme enceinte, et qu'elle en
    accouche, sans qu'il arrive malheur, celui qui l'aura frappée sera condamné à
    l'amende que le mari de la femme lui imposera; et il la donnera devant des juges.
  mal-mal: മനുഷ്യർ തമ്മിൽ വഴക്കുകൂടിയിട്ടു ഗർഭിണിയായ ഒരു സ്ത്രീയെ അടിച്ചതിനാൽ ഗർഭം
    അലസിയതല്ലാതെ അവൾക്ക് മറ്റൊരു ദോഷവും വന്നില്ലെങ്കിൽ അടിച്ചവൻ ആ സ്ത്രീയുടെ ഭർത്താവ്
    ചുമത്തുന്ന പിഴ കൊടുക്കണം; ന്യായാധിപന്മാർ വിധിക്കുന്നതുപോലെ അവൻ കൊടുക്കണം.
  urd-GVR: Ho saktā hai ki log āpas meṅ laṛ rahe hoṅ aur laṛte laṛte kisī hāmilā aurat
    se yoṅ ṭakrā jāeṅ ki us kā bachchā zāe ho jāe. Agar koī aur nuqsān na huā ho to
    zarb pahuṅchāne wāle ko jurmānā denā paṛegā. Aurat kā shauhar yih jurmānā muqarrar
    kare, aur adālat meṅ is kī tasdīq ho.
  suz-BL: मिनु वोंइश मुर जिशा, राम्‍शी पा आन नेक्‍था बाक्‍शो कोव़ज कुरशो मीश मुर कली
    चुशा चिप्‍शा, मेको मीश मुरुम आ कोव़ज ङा आल शाम्‍ताक्‍व हना, तन्‍न आ चहिं मारेइ
    मरिम्‍शो मदुम्‍त हना, आ वोंइशेमी देंशो खोदेंशो पा मेको डी डा चुशा चिप्‍ब मुरुम
    सजाइ ताइब। निसाफ पाइबमी गिश थाप्‍चा माल्‍ब देंबा, मिश थाप्‍चा माल्‍ब।
  ita-1927: Se alcuni vengono a rissa e percuotono una donna incinta sì ch’ella si
    sgravi, ma senza che ne segua altro danno, il percotitore sarà condannato all’ammenda
    che il marito della donna gl’imporrà; e la pagherà come determineranno i giudici;
  ckb-ckb: «ئەگەر چەند پیاوێک شەڕیان کرد و بە ڕێککەوت لە ژنێکی سکپڕیان دا و بەهۆیەوە
