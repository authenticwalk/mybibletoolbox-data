    odvuci ga i od oltara mojega da se pogubi.
  lug-lug: Naye singa omuntu anaasalanga olukwe n’alumba munne n’amutta mu bugenderevu,
    bw’anaabanga ku kyoto kyange, mumusikangako ne mumutwala ne mumutta.
  heb-heb: וכי יזד איש על רעהו להרגו בערמה מעם מזבחי תקחנו למות׃
  ben-IRV: কিন্তু যদি কেউ ইচ্ছাকৃত ভাবে ছলনা করে তার প্রতিবেশীকে হত্যা করার জন্য তাকে
    আক্রমণ করে, তবে সে ব্যক্তির মৃত্যুদণ্ড দেবার জন্য তাকে আমার বেদির কাছ থেকেও নিয়ে
    যাবে।
  pan-pan: ਜੇ ਕੋਈ ਮਨੁੱਖ ਆਪਣੇ ਗੁਆਂਢੀ ਉੱਤੇ ਧੱਕੋ-ਧੱਕੀ ਵਾਰ ਕਰੇ ਤਾਂ ਜੋ ਉਹ ਨੂੰ ਛਲ ਨਾਲ ਮਾਰ
    ਸੁੱਟੇ ਤਾਂ ਤੂੰ ਉਸ ਨੂੰ ਮੇਰੀ ਜਗਵੇਦੀ ਤੋਂ ਵੀ ਲੈ ਕੇ ਮਾਰ ਦੇ।
  mya-JVB: အိမ်နီးချင်း ကိုသတ် မည် အကြံ ရှိ၍ အနိုင်တိုက်သောသူ ကိုကား ၊ ငါ့ ယဇ် ပလ္လင်၌
    ခိုလှုံသော်လည်း၊ ဆွဲယူ ၍ သတ် ရမည်။
  hmo-hmo: To bema tau ta ese iena badu ia toreisi guna, vadaeni tau ta ia alaia mase,
    unai ala-ala tauna do umui alaia mase. Bema unai ala-ala tauna ese egu boubou
    patana dekenai ia heau lao, mauri davaria totona, umui ese boubou patana dekena
    amo do umui kokia lao, bona do umui alaia mase.
  urd-urd: और अगर कोई दीदा — ओ — दानिस्ता अपने पड़ोसी पर चढ़ आए ताकि उसे धोखे से मार
    डाले, तो तू उसे मेरी क़ुर्बानगाह से जुदा कर देना ताकि वह मारा जाए।
  rus-SYN: а если кто с намерением умертвит ближнего коварно и прибежит к жертвеннику,
    то и от жертвенника Моего бери его на смерть.
  bqc-SIM: Tó gbɛ̃́ nↄ̀sɛpãsĩ kɛ̀ à a gbɛ̃́dee dɛ̀, baa tó à bàalɛ̀ gɛ̀ nà
    ma gbagbakĩizi, wà gi wà aà dɛ.
  tcz-CHONGTHU: “Amavang, khat touvin aloipa hamkhat chu atha jeng'a ahile, hiche
    mithat pachu keima maicham phung'a konna tha ding'a napuidoh ding ahi, ati.”
  mar-mar: परंतु जर कोणी एकाने जाणूनबुजून व ठरवून रागाने किंवा द्वेषाने दुसऱ्या मनुष्यास
    ठार मारले तर मात्र त्यास शिक्षा करावी; त्यास वेदीपासून खेचून आणून ठार मारावे.
  soq-soq: Tane naita me mida nuawa kadilepio apana da insepidoe bosapie tane me ina
    insepie me pulo ne baina suia bolawe alepia, mo apana sa ideita wadapuitue nambe
    antopue bosapu.
  qub-qub: Yarpaypa runa-masinta wañuycachejtaga altarnëman gueshpisha caycaptinpis
    wañuchinqui.
  hat-hat: Men, si yon moun chache yon lòt kont, epi li fè plan pou li touye l', li
    te mèt al kache bò kote lòtèl mwen an, se pou n al pran l' pou nou touye l'.
  eng-BSB: But if a man schemes and acts willfully against his neighbor to kill him,
    you must take him away from My altar to be put to death.
  tod-tod: Kɛlɛ siɛgi zu nu a gaaɠilina la ma, é wuzeɠe seiɲɔɠɔi laalɔɠɔma, é keleɠele
    ɲɔi ɠɛ ga é paa, anɛɛ ni diiʋɛ, é lɔɔɠu nà-zalaɠa ɠulazuʋɛ, wa kula naa ʋa,
    wo paa.
  eng-WEBPB: If a man schemes and comes presumptuously on his neighbour to kill him,
    you shall take him from my altar, that he may die.
  kbq-kbq: Ana hu'neanagi mago ne'mo'ma vahe'ma ahe friku'ma, oku'ama antahintahi
    retro huteno, ana ne'ma ahe frina, ana nera Kresramana vu itareti'enena amne avazu
    huta ahe frigahaze.
  nhe-BL: Pero intla nopa temictijquetl mocualanis ihuaya seyoc huan quisencahuas
    quejatza huelis quicajcayahuas huan quimictis, monequi xijmictica. Yonque nopa
    temictijquetl motlatiti tiopan calijtic huan quiitzquis notlaixpa para momanahuis,
    monequi tijquixtis, huan xitlanahuatis ma quimictica.
  gub-BL: Aze amo wikwahy amo pe nehe, aze ipuruzuka wer amo rehe nehe, aze a'e re
    uzuka tuwe nehe, aze uzàn ma'ea'yr hapy haw pe uzepyro pà nehe, nezewe rehe we
    peraha izuka arer ma'ea'yr hapy haw wi nehe, pezuka nehe.
  eng-DRA: 'If a man kill his neighbour on set purpose and by lying in wait for him:
    thou shalt take him away from my altar, that he may die.'
