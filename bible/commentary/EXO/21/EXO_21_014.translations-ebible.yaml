verse: EXO.021.014
translations:
  mal-C: എന്നാൽ ഒരു വ്യക്തി കരുതിക്കൂട്ടി മറ്റൊരു വ്യക്തിയെ കൊല്ലുന്നെങ്കിൽ ആ മനുഷ്യനെ
    എന്റെ യാഗപീഠത്തിൽനിന്ന് പിടിച്ചുകൊണ്ടുപോയി കൊന്നുകളയണം.
  deu-TKW: Wenn aber einer gegen den anderen eine offenbare Frevelthat begeht, indem
    er ihn auf hinterlistige Weise totschlägt, so sollst du ihn sogar von meinem Altare
    wegholen, damit er hingerichtet werde.
  lin-lin: Kasi soki moto akaneli moninga na ye mpe aluki koboma ye na mayele mabe,
    okomema ye mosika ya etumbelo na Ngai mpo na koboma ye.
  eng-LSV: And when a man presumes against his neighbor to slay him with subtlety,
    you take him from My altar to die.
  eng-GNV: But if a man come presumptuously vpon his neighbour to slay him with guile,
    thou shalt take him from mine altar, that he may die.
  eng-WEBSTER: But if a man shall come presumptuously upon his neighbor, to slay him
    with guile; thou shalt take him from my altar, that he may die.
  nhw-BL: Pero sintla nopa temictijquetl mocualanis ihuaya seyoc huan quisencahuas
    quenicatza huelis quicajcayahuas huan quimictis, monequi xijmictica. Masque nopa
    temictijquetl motlatiti tiopan calijtic huan quiitzquis notlaixpa para momanahuis,
    monequi tijquixtis, huan xitlanahuatis ma quimictica.
  swh-ONEN: Lakini kama mtu akipanga na kumuua mwingine kwa makusudi, mwondoe katika
    madhabahu yangu na kumuua.
  bba-bba: Wi u win winsim mwɑ u ɡo nuku kɔ̃surun sɔ̃ kɑ bwisi, bu yɛ̃ro mɔɔ bu ɡo,
    bɑɑ ù n duɑ nɛn sɑ̃ɑ yerɔ u yɑ̃ku yeru nɛnuɑ u kɑ bɔ̃re.
  eng-KJVCPB: But if a man come presumptuously upon his neighbour, to slay him with
    guile; thou shalt take him from mine altar, that he may die.
  luo-luo: To ka ngʼato ochano kendo onego ngʼat machielo kuom wangʼ teko, to goleuru
    oko mabor gi kar kendona mar misango kendo negeuru.
  meu-meu: A tau ta ese iala-masena baine haeroa guna, bena baine alaia mase, egu
    ihaboulaina patana amo bavabia siri, vada baine mase.
  npi-ULB: कुनै मानिसले जानाजानी आफ्नो छिमेकीलाई आक्रमण गरी धूर्त योजनामुताबिक मार्‍यो
    भने त्यो परमेश्‍वरको वेदीमा भए तापनि त्यसलाई मार्नलाई लगियोस् ।
  yor-yor: Ṣùgbọ́n tí ó bá mú arákùnrin rẹ̀, tí ó sì fi ẹ̀tàn pa á. Ẹ mú un kúrò ní
    iwájú pẹpẹ mi kí ẹ sì pa á.
  emp-NTPO: Baribʌrʌ bariduaba mĩã beai crĩcha erob̶ʌd̶e djãrãda beaibʌrʌ, idjira
    animarã babue diabadamaa mĩrũ wãbʌrʌ sid̶a dji bororãba jidad̶aped̶a bead̶ida
    panʌa.
  ind-ind: Namun, apabila seseorang dengan sengaja membunuh sesamanya, dia harus ditangkap
    sekalipun berlindung di mezbah-Ku, dan harus dihukum mati.
  pes-OPCB: ولی اگر شخصی، به عمد و با قصد قبلی به کسی حمله کند و او را بکشد، حتی اگر
    به مذبح من نیز پناه برده باشد، باید از بست بیرون کشیده، کشته شود.
  tgl-ULB: Kung ang isang tao ay sinadyang lusubin ang kaniyang kapitbahay para patayin
    siya sa mapanlinlang, pagkatapos dapat mo siyang kunin, kahit kung siya ay nasa
    altar ng Diyos, kaya maaari siyang mamatay.
  hui-hui: Anigo agali kirali gungu bialu kabira mendego keba howa homelo henemane
    bo wahayagua nde baga biago ibunibi nde bo waholene nga. Agali biagome mendealigo
    bo wahalu ibugua nahomole lowa i̱naga lomabu delolene dabu wabu wiagoha ibida
    piyagua ibu minalu haru pubagi howa ibuni homelo bo waholene dege nga.
  mya-mya: သို့​ရာ​တွင်​ဒေါ​သ​ထွက်​၍​သေ​စေ​ရန်​ရည်​ရွယ် ချက်​ဖြင့် လူ​တစ်​ယောက်​ကို​သတ်​သော​သူ​သည်၊
    ငါ​၏​ယဇ်​ပလ္လင်​၌​ပင်​ခို​လှုံ​နေ​စေ​ကာ​မူ သူ့​အား​ဆွဲ​ထုတ်​၍​သေ​ဒဏ်​ခံ​စေ​ရ​မည်။
  cbi-NTPO: Tsaaren keranu chachiitalan ajaavi' tu'nu tya' tu'shu juntsaa, mami'ke',
    naa inchi ufeenda tsure' ju'kensha pantsunañu bain, manga' tutanbera inu juve.
  bod-N: གལ་ཏེ་མི་ཞིག་གིས་གཡོ་ཐབས་ཀྱིས་མི་གཞན་ཞིག་བསམ་བཞིན་དུ་བསད་ཚེ། ཁོ་རང་བདག་གི་མཆོད་ཁྲིའི་གམ་དུ་སྦས་ན་ཡང་བཟུང་སྟེ་སྲོག་གཅོད་དགོས་སོ།
    །
  sna-sna: Asi kana munhu akaronga uye akauraya mumwe munhu nobwoni, mumubvise paaritari
    yangu uye mumuuraye.
  spa-BLM: Si un hombre trama y se acerca presuntuosamente a su prójimo para matarlo,
    lo sacarás de mi altar para que muera.
  cac-cac: Palta a mach scham val snaani smilancham yetanimail, vach'chom b'aj ay
    valtar sb'at scol sb'a, tz'ic'chajelta, smiljichamoc.
  swh-ULB: Lakini mtu akimwendea mwenzake kwa kujikinai, kusudi apate kumwua kwa hila;
    huyo utamwondoa hata kama ni madhabahuni pangu, ili auawe.
  bel-bel: а калі хто з намерам забэе блізкага падступна, дык і ад ахвярніка Майго
    бяры яго на сьмерць.
  wed-wed: Wate rava i vioga da i viraḡena, ma ana lawana aubaina i ruba pulo au aniapuna,
    ravana ina taravaina-opunei ma ina viraḡeni.
  deu-ELBBK: Und wenn jemand gegen seinen Nächsten vermessen handelt, dass er ihn
    umbringt mit Hinterlist – von meinem Altar sollst du ihn wegnehmen, dass er sterbe.
  mbb-OT: Iyan, emun duen edhimatey te zuma zin he etew pinaaǥi te akal, ne minsan
    diyè pa sikandin mebpelaǥuy te pemuhatà para kediey, iawè niw zutun ne himetayi
    niw ziyà te gawas.
  mal-2015: എന്നാൽ ഒരുത്തൽ കരുതിക്കൂട്ടി കൂട്ടുകാരനെ ചതിച്ചു കൊന്നതെങ്കിൽ അവൻ മരിക്കേണ്ടതിന്നു
    നീ അവനെ എന്റെ യാഗപീഠത്തിങ്കൽ നിന്നും പിടിച്ചു കൊണ്ടുപോകേണം.
  gup-gup: Dja bininj nawu kakarremarnburren dja kabibun kabikukkurrme nabuyika bininj,
    wanjh nakka nanu nunganwali ngurribu bu karrowen. Mak bu yiman kahdi kawernhkarrme
    kore altar ngardduk wanjh ngurridjalyerrkkemen ngurrika kubolkbuyika dja ngurribu
    karrowen.”
  gvs-gvs: Go neta mana egamogamogu ina sinapu igimitulu bego siyana ikaumate, e nakae
    iguinuwe, neta tokaumata guna kaba kasala iyoisi, tuwo koyōisi kokaumāte.
  rmc-rmc: Ale te vareko chal choľi pre varesavo manuš a murdarel les, mušinel te
    merel, a kajte denašľa paš o oltaris, odle les odarik a mušinel the avke te merel.
  nlg-nlg: Ma ge siki tinoni ke talugonia na ghanaghana ni mateana siki sakai tana
    liona, sakai vamua ke sama me ke mai polo ta nigua na bela ni sukaghi, kau hola
    horua ma kau labumatea.
  pes-OPV: لیکن اگر شخصی عمد بر همسایه خود آید، تا او را به مکر بکشد، آنگاه او را
    از مذبح من کشیده، به قتل برسان.
  ron-1924: Дар, дакэ лукрязэ чинева ку рэутате ымпотрива апроапелуй сэу, фолосинду-се
    де викление ка сэ-л омоаре, кяр ши де ла алтарул Меу сэ-л смулӂь, ка сэ фие оморыт.
  aui-aui: Bi memeda wawaya tana nuwanuwana yapughu na yanuwagiura yakovi bi wawaya
    yakasunuyi, na bagune inavera inanagho yagu suwara gabugabuna gawarine yawa kiiravine,
    bi gegha da sinakabi kanibuveni da sinakasunuyi.
  ben-OBCV: কিন্তু কেউ যদি চক্রান্ত করে কাউকে ইচ্ছাকৃতভাবে হত্যা করে, তবে সেই লোকটিকে
    আমার যজ্ঞবেদি থেকে সরিয়ে নিয়ে গিয়ে মেরে ফেলতে হবে।
  som-som: Oo haddii nin kibir ula badheedho inuu deriskiisa khiyaano ku dilo, waa
    inaad isaga ka waddaa meeshayda allabariga, ha dhintee.
  lat-VUC: 'Si quis per industriam occiderit proximum suum, et per insidias: ab altari
    meo evelles eum, ut moriatur.'
  eng-ASVBT: And if a man come presumptuously upon his neighbor, to slay him with
    guile; thou shalt take him from mine altar, that he may die.
  mna-mna: Tamen, sombe tomtom sa keteene malmal kat pa tomtom toro, mi ipaata kana
    to ipuni ma imeete, mi sombe iko ma ila patoronŋana muriini be urum ndomoono pini,
    na kopotomi pepe. Kala ma kayaaru tataati mi kepet mat, to kupuni ma imeete be
    ipokot meeteŋana ki waene tana.
  ita-1885: Ma, quando alcuno per temerità avrà macchinato contro al suo prossimo,
    per ucciderlo con inganno, trallo fuori, eziandio d'appresso al mio altare, perchè
    muoia.
  eng-LXXUP: And if anyone lie in wait for his neighbor to slay him by craft, and
    he go for refuge, thou shalt take him from mine altar to put him to death.
  eng-ULB: If a man willfully attacks his neighbor and kills him according to a cunning
    plan, then you must take him, even if he is at God's altar, so that he may die.
  spa-VBL: Pero si alguien planea deliberadamente y mata a propósito a otro, debe
    alejarlo de mi altar y ejecutarlo.
  fra-_FOB: Mais si quelqu'un s'est élevé contre son prochain, pour le tuer par ruse,
    tu le prendras même d'auprès de mon autel, afin qu'il meure.
  mal-mal: എന്നാൽ ഒരാൾ മുൻകൂട്ടി തീരുമാനിച്ചു കൂട്ടുകാരനെ ചതിച്ചു കൊന്നെങ്കിൽ അവൻ
    മരിക്കേണ്ടതിന് നീ അവനെ എന്റെ യാഗപീഠത്തിൽ നിന്നും പിടിച്ച് കൊണ്ടുപോകണം.
  urd-GVR: Lekin jo dīdā-dānistā aur chālākī se kisī ko mār ḍāltā hai use merī qurbāngāh
    se bhī chhīn kar sazā-e-maut denā hai.
  suz-BL: तन्‍न मुर कामी अरु कली ‘गो साइक्‍नुङ’ दे मेको कली साइक्‍तु हना, मेको मुर
    कली आं चढ़ेतीक रे लाइश्‍शा, साइक्‍चा माल्‍ब। १राजा २:२९-३०
  ita-1927: Se alcuno con premeditazione uccide il suo prossimo mediante insidia,
    tu lo strapperai anche dal mio altare, per farlo morire.
  ckb-ckb: بەڵام ئەگەر یەکێک فێڵ لە برادەرەکەی بکات و بە ئەنقەست بیکوژێت، ئەوا لەلای
    قوربانگاکەمەوە دەیبەیت بۆ کوشتن.
  eng-BBE: But if a man makes an attack on his neighbour on purpose, to put him to
    death by deceit, you are to take him from my altar and put him to death.
  kan-OKCV: ಆದರೆ ಒಬ್ಬನು ಮತ್ತೊಬ್ಬನನ್ನು ಕೊಲ್ಲಬೇಕೆಂಬ ಉದ್ದೇಶ ಇಟ್ಟುಕೊಂಡು ಮೋಸದಿಂದ ಕೊಂದರೆ,
    ಅವನು ಸಾಯುವಂತೆ ನೀನು ಅವನನ್ನು ನನ್ನ ಬಲಿಪೀಠದಿಂದ ದೂರ ತೆಗೆದುಕೊಂಡುಹೋಗಿ ಕೊಂದುಹಾಕಬೇಕು.
  bbb-bbb: Ro e be fuka defaruimo fu urina e be kanamo fu baronega fu kona fata bu
    zinone ifaejevo ijia fue kenujanamikiro vakuma e ije nika kanaga fu baronefo.
  tam-2017: ஒருவன் பிறனுக்கு விரோதமாக சதிமோசம்செய்து, அவனைத் துணிகரமாகக் கொன்றுபோட்டால்,
    அவனை என்னுடைய பலிபீடத்திலிருந்தும் பிடித்துக்கொண்டுபோய்க் கொலைசெய்யவேண்டும்.
  spa-RV-1909: Además, si alguno se ensoberbeciere contra su prójimo, y lo matare
    con alevosía, de mi altar lo quitarás para que muera.
  ron-BTF: Dar dacă un om vine cu intenție asupra aproapelui său ca să îl ucidă cu
    vicleșug, ia-l de la altarul meu, ca el să moară.
  eng-WEBP: If a man schemes and comes presumptuously on his neighbor to kill him,
    you shall take him from my altar, that he may die.
  eng-FBV: But if someone deliberately plans and purposely kills another, you must
    take them away from my altar and execute them.
  nld-1939: Maar zo iemand met boos opzet en verraderlijk zijn naaste vermoordt, moet
    ge hem zelfs van mijn altaar gaan halen, om hem te doden.
  nch-BL: Pero sinta nopa temictijquet mocualanis ihuaya seyoc huan quisencahuas quenicatza
    huelis quicajcayahuas huan quimictis, huajca monequi xijmictica. Masque nopa temictijquet
    motatiti tiopan calijtic huan quiitzquis notaixpa para momanahuis, monequi tijquixtis,
    huan xitanahuatis ma quimictica.
  vie-1934: Còn nhược bằng kẻ nào dấy lên cùng người lân cận mà lập mưu giết người,
    thì dẫu rằng nó núp nơi bàn thờ ta, ngươi cũng bắt mà giết đi.
  hin-CV: किंतु यदि कोई व्यक्ति किसी को पूर्व नियोजित तरीके से छलपूर्वक, गुस्से से
    उसकी हत्या कर देता है, तो तुम उस व्यक्ति को, मेरी वेदी से मृत्यु दंड देने के लिए
    ले जा सकते हो.
  eng-OURB: If a man schemes and comes presumptuously on his neighbor to kill him,
    you shall take him from my altar, that he may die.
  spa-BES: Pero si un hombre ataca a su prójimo a propósito, para matarlo por engaño,
    lo tomarán de mi altar y lo matarán.
  tdx-tdx: Fe naho iambotraha’ t’in­daty am-pamañahiañe t’in­daty hamonoa’e am-pitak’ate,
    le hasita’ areo amy kitrelikoy re hivetrake.
  vid-vid: Wone munhu nakagana kumkopola miyage kwa ujuvi, hanga na wone yabilimile
    kuli honhu ha kulavila nhambiko kwa kilohola, komlavya ako kuli honhu ha kulavila
    nhambiko ha heni na kumkopola.
  eng-OKE: But when a wicked man acts toward his neighbour with deceitfulness to kill
    him, even from Mine altar thou shalt bring him away to put him to death.
  tha-KJV: แต่​ถ้าผู้ใดเจตนาหักหลังฆ่าเพื่อนบ้าน ก็​ให้​ดึงตัวเขาไปจากแท่นบูชาของเราเพื่อลงโทษให้​ถึงตาย
  por-BR-2018: Além disso, se alguém se ensoberbecer contra seu próximo, e o matar
    traiçoeiramente, de meu altar o tirarás para que morra.
  deu-ELO: Und so jemand wider seinen Nächsten vermessen handelt, daß er ihn umbringt
    mit Hinterlist, von meinem Altar sollst du ihn wegnehmen, daß er sterbe.
  eng-WYC-2018: If any man slayeth his neighbour by before-casting, and by ambush,
    draw thou him away from mine altar, that he die (or and put him to death).
  epo-epo: Sed se iu intence mortigis sian proksimulon per ruzo, tiam eĉ de Mia altaro
    forprenu lin, ke li mortu.
  uig-PIN: Lekin ǝgǝr birsi ɵz ⱪoxnisini ⱨiylǝ bilǝn ɵltürimǝn dǝp, uningƣa ⱪǝstǝn
    ⱨujum ⱪilsa, u gǝrqǝ panaⱨ izdǝp ⱪurbangaⱨimƣa ⱪeqip kǝlsimu, u xu yǝrdǝ tutulsun
    wǝ ɵlümgǝ mǝⱨkum ⱪilinsun.
  beo-beo: Be dunu da ougiliwane dunu eno fanelegesea, amo dunu medole legema. E da
    Na oloda hi gaga:ma:ne hobeasea, ema mae asigima. Amo fanelegesu dunu medole legema.
  tpi-OTNT: Tasol sapos wanpela man i belhat long narapela man na i ting long kilim
    em i dai, na sapos bihain em i mekim olsem, orait yupela i mas kilim em yet i
    dai. Maski em i ran i go long alta bilong mi na i ting em bai i stap gut, yupela
    i mas kisim em i go long narapela hap na kilim em i dai.
  hau-SA: Amma in mutumin ya yi dabara har ya kashe wani mutum da gangan, sai a ɗauke
    shi daga bagadena a kashe shi.
  uig-LAT: Lékin eger birsi öz qoshnisini hiyle bilen öltürimen dep, uninggha qesten
    hujum qilsa, u gerche panah izdep qurban’gahimgha qéchip kelsimu, u shu yerde
    tutulsun we ölümge mehkum qilinsun.
  nde-nde: Kodwa umuntu angaceba ukubulala omunye ngabomo, msuseni e-alithareni lami
    liyembulala.
  ton-ton: Ka koeʻuhi kapau ʻe haʻu loto lahi ha tangata ki hono kaungāʻapi, ke tāmateʻi
    ia ʻi he angakovi; te ke ʻave ia mei hoku feilaulauʻanga koeʻuhi ke mate ia.
  ces-1613: Pakli by kdo tak pyšně sobě počínal proti bližnímu svému, že by ho lstivě
    zabil, i od oltáře mého odtrhneš jej, aby umřel.
  eng-WMB: If a man schemes and comes presumptuously on his neighbor to kill him,
    you shall take him from my altar, that he may die.
  tam-TCV: ஒருவன் சதிசெய்து இன்னொருவனைக் கொலை செய்தால், அவன் என் பலிபீடத்திலிருந்தாலும்
    அவனைக் கொண்டுபோய் கொலைசெய்யவேண்டும்.
  ceb-ULB: Kung tinuyoan sa tawo ang pagdagmal sa iyang isigkatawo ug mopatay kaniya
    sumala sa malimbungon nga plano, nan kuhaa ninyo siya, bisan pa kung anaa siya
    sa halaran sa Dios, aron patyon siya.
