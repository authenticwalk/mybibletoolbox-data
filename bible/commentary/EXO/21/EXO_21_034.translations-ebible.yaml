verse: EXO.021.034
translations:
  mal-C: കുഴിയുടെ ഉടമ മൃഗത്തിന്റെ ഉടമയ്ക്കു നഷ്ടപരിഹാരം നൽകണം എന്നാൽ ചത്ത മൃഗം കുഴിയുടെ
    ഉടമയ്ക്ക് അവകാശപ്പെട്ടതുമായിരിക്കും.
  deu-TKW: so soll der Besitzer der Cisterne den Besitzer desselben mit Geld entschädigen;
    das tote Tier aber soll ihm selbst gehören.
  lin-lin: nkolo libulu asengeli kofuta epai ya nkolo nyama mbongo oyo ekokani na
    motuya ya nyama oyo esili kokufa, mpe nyama yango ekokoma ya ye.
  eng-LSV: the owner of the pit repays, he gives back money to its owner, and the
    dead is his.
  eng-GNV: The owner of the pit shall make it good, and giue money to the owners thereof,
    but the dead beast shalbe his.
  eng-WEBSTER: The owner of the pit shall make compensation, and give money to the
    owner of them; and the dead beast shall be his.
  nhw-BL: huajca catli iaxca nopa ameli monequi quitlaxtlahuis quen ipati nopa toro
    catli quipolo. Inacayo nopa tlapiyali catli mictoc elis iaxca catli tlaxtlajqui.
  swh-ONEN: mwenye shimo ni lazima alipe hasara iliyotokea; ni lazima amlipe mwenye
    mnyama. Mnyama aliyekufa atakuwa wake.
  bba-bba: wi u dɔkɔ ye mɔ ǹ kun mɛ wɔru ɡe, u koo sɑbe ten kɔsire wɛ̃wɑ kpɑ u sɑbe
    ɡoo te suɑ.
  eng-KJVCPB: the owner of the pit shall make it good, and give money unto the owner
    of them; and the dead beast shall be his.
  luo-luo: to wuon burno nyaka chul kuom lalno; kendo nyaka ochul wuon gigi kendo
    jamni mothogo nobed mage.
  meu-meu: guri biaguna ese davana baine karaia; ia ese boromakau eiava doniki biaguna
    moni baine henia, a mase ḡauna na iena.
  npi-ULB: खाडल खन्‍नेले हर्जाना तिर्नुपर्छ । त्यसले मृत पशुको मालिकलाई रुपियाँ तिर्नपर्छ
    र त्यो मरेको पशु त्यसको हुनेछ ।
  yor-yor: Ẹni tí ó ni kòtò yóò san owó àdánù yìí fún ẹni tí ó ni ẹran. Òkú ẹran náà
    yóò sì di tirẹ̀.
  emp-NTPO: '@see-verse:EXO.021.033'
  ind-ind: maka pemilik penampungan air itu harus membayar ganti rugi kepada pemilik
    hewan, dan hewan yang mati itu menjadi miliknya.
  pes-OPCB: صاحب چاه باید قیمت آن حیوان را به صاحبش بپردازد و حیوان مرده از آن او
    باشد.
  tgl-ULB: kailangan bayaran ng may-ari ng hukay ang nawala. Kailangan magbigay siya
    ng pera sa may-ari ng namatay na hayop at magiging kaniya ang namatay na hayop.
  hui-hui: homayagua nde agali o biagome nogo homayago anduane kago yolo bialu nogo
    homene biago ibuni dawa nolene nga.
  mya-mya: ပိုင်​ရှင်​အား​တိ​ရစ္ဆာန်​အ​သေ​ကောင်​အ​တွက် လျော်​ကြေး​ပေး​ဆောင်​၍​တိ​ရစ္ဆာန်​အ​သေ
    ကောင်​ကို​ပိုင်​စေ။-
  cbi-NTPO: juntsa pusu ke' tanamu ruku animaa' mitya paanguenu juve, tsangue' juntsa
    pemu animaa yachi ne tirekenu juve.
  bod-N: དོང་གི་བདག་པོས་དེའི་རིན་དུ་ཕྱུགས་བདག་ལ་ཚབ་བཅལ་ནས། ཕྱུགས་ཤི་རོ་ནི་ཁོ་རང་ལ་དབང་དགོས།
  sna-sna: muridzi wegomba anofanira kuripa kurasikirwa uku; anofanira kuripira muridzi
    wayo, uye chipfuwo chafa chichava chake.
  spa-BLM: el dueño de la fosa deberá repararla. Dará dinero a su dueño, y el animal
    muerto será suyo.
  cac-cac: yovalil stup vin̈ ay yic jun olan chi' d'a vin̈ aj noc' chi', scan noc'
    ix cham chi' d'a vin̈ ay yic olan chi'.
  swh-ULB: mmiliki wa shimo lazima alipe madhara. Lazima atoe hela kwa mmiliki wa
    mnyama aliye kufa, na mnyama aliye kufa atakuwa wake.
  bel-bel: дык гаспадар ямы павінен заплаціць, аддаць срэбра гаспадару іхняму, а туша
    будзе ягоная.
  deu-ELBBK: 'so soll es der Besitzer der Grube erstatten: Geld soll er dem Besitzer
    desselben zahlen, und das tote Tier soll ihm gehören.'
  mbb-OT: kinahanglan he ebeyazan duen te teǥiǥaked te vudsi haazà is ayam he neulug,
    ne kandin en haazà is minatey he uyaǥen.
  mal-2015: കുഴിയുടെ ഉടമസ്ഥൻ വിലകൊടുത്തു അതിന്റെ യജമാനന്നു തൃപ്തിവരുത്തേണം; എന്നാൽ
    ചത്തുപോയതു അവന്നുള്ളതായിരിക്കേണം.
  gup-gup: Bu kuhni kayimerran, wanjh bininj nawu minj djorlokbarrkbuyinj, wanjh kabikarremulewan
    bininj nawu karrmi mayh nawu mankang. Dja bininj nawu djorlokbawong, wanjh kakukkarrme
    mayh nawu doweng.”
  gvs-gvs: e toni bobosiu bei ikatumāpu. Toni yoguyoguyana mani ivīni go, yoguyogu
    kaamasina kina toni bobosiu ikābi.
  rmc-rmc: oda dženo, kaskri hiňi e chaňig, mušinel te počinel rupune ole dženeske,
    kaskro sas o džviros, a oda murdalo džviros ačhela leske.
  nlg-nlg: na tinoni eni ke pelua horua na volana va itatana na tinoni te loghoa na
    maumanu kiri, ma gaia tua ke loghoa na maumanu te mate.
  pes-OPV: صاحب چاه عوض او را بدهد، و قیمتش را به صاحبش ادا نماید، و میته از آن او
    باشد.
  ron-1924: стэпынул гропий сэ плэтяскэ стэпынулуй лор прецул витей ын арӂинт, яр
    вита моартэ сэ фие а луй.
  ben-OBCV: তবে যে সেই খন্দটি খুঁড়েছিল সে অবশ্যই সেই মালিককে ক্ষতিপূরণ দেবে ও পরিবর্তে
    মৃত পশুটি নিয়ে নেবে।
  som-som: de markaas waa in ninkii godka lahaa xaq mariyaa. Waa inuu lacag siiyaa
    ninkii neefka lahaa, oo neefka dhintayna waa inuu isagu lahaado.
  lat-VUC: 'reddet dominus cisternæ pretium jumentorum: quod autem mortuum est, ipsius
    erit.'
  eng-ASVBT: the owner of the pit shall make it good; he shall give money unto the
    owner thereof, and the dead beast shall be his.
  mna-mna: '@see-verse:EXO.021.033'
  ita-1885: ristorine il danno il padron della fossa, pagandone i danari al padron
    del bue o dell'asino; e il morto sia suo.
  eng-LXXUP: the owner of the pit shall make compensation; he shall give money to
    their owner, and the dead shall be his own.
  eng-ULB: the owner of the pit must repay the loss. He must give money to the dead
    animal's owner, and the dead animal will become his.
  spa-VBL: el dueño de la fosa debe pagar una compensación al dueño del animal y quedarse
    con el animal muerto.
  fra-_FOB: Le maître de la fosse fera restitution; il rendra de l'argent à leur maître;
    mais ce qui est mort sera à lui.
  mal-mal: കുഴിയുടെ ഉടമസ്ഥൻ വിലകൊടുത്ത് അതിന്റെ യജമാനന് തൃപ്തിവരുത്തണം; എന്നാൽ ചത്തുപോയതു
    കുഴിയുടെ ഉടമസ്ഥനുള്ളതായിരിക്കണം.
  urd-GVR: Aisī sūrat meṅ hauz kā mālik murdā jānwar ke lie paise de. Wuh jānwar ke
    mālik ko us kī pūrī qīmat adā kare aur murdā jānwar ḳhud le le.
  suz-BL: मेको इनार आ होव़पमी मेको गारपाइक्‍चा माल्‍ब। मेकोमी बस्‍तु भाव आ होव़प कली
    क्‍येट गेचा माल्‍ब। मेको बेक्‍शो बस्‍तु चहिं इनार आ होव़प के दुम्‍ब।
  ita-1927: 'il padron della fossa rifarà il danno: pagherà in danaro il valore della
    bestia al padrone, e la bestia morta sarà sua.'
  ckb-ckb: ئەوا خاوەن بیرەکە قەرەبوو دەداتەوە و زیو دەداتە خاوەنەکەی، ئاژەڵە مردارەوەبووەکەش
    یان تۆپیوەکە بۆ ئەو دەبێت.
  eng-BBE: The owner of the hole is responsible; he will have to make payment to their
    owner, but the dead beast will be his.
  kan-OKCV: ಗುಂಡಿಯನ್ನು ಅಗೆದವನು ಈಡು ಕೊಡಬೇಕು. ಅವುಗಳ ಯಜಮಾನನಿಗೆ ಕ್ರಯ ನೀಡಬೇಕು. ಆದರೆ ಸತ್ತ
    ಪಶು ಅವನದಾಗಬೇಕು.
  bbb-bbb: '@see-verse:EXO.021.033'
  tam-2017: குழிக்கு உரியவன் அதற்கு ஈடாகப் பணத்தை மிருகத்தினுடைய எஜமானுக்குக் கொடுக்கவேண்டும்;
    செத்ததோ அவனுடையதாகவேண்டும்.
  spa-RV-1909: El dueño de la cisterna pagará el dinero, resarciendo á su dueño, y
    lo que fué muerto será suyo.
  ron-BTF: Proprietarul gropii îl va plăti și va da bani proprietarului acelora; și
    vita moartă va fi a lui.
  eng-WEBP: the owner of the pit shall make it good. He shall give money to its owner,
    and the dead animal shall be his.
  eng-FBV: the owner of the pit must pay compensation to the animal's owner and keep
    the dead animal.
  nld-1939: dan moet de eigenaar van de put schadeloosstelling geven, en de prijs
    betalen aan den eigenaar van het dier; het dode dier kan hij behouden.
  nch-BL: huajca cati iaxca nopa ameli monequi quitaxtahuis quej ipati nopa toro cati
    quipolo. Inacayo nopa tapiyali cati mictoc elis iaxca cati taxtajqui.
  vie-1934: chủ hầm sẽ bồi thường giá tiền cho chủ của súc vật, nhưng súc vật bị giết
    đó sẽ về phần mình.
  hin-CV: तो उस गड्ढे के मालिक को इसका दाम चुकाना होगा और वह मृत पशु गड्ढे वाले का
    हो जाएगा.
  eng-OURB: the owner of the pit shall make it good. He shall give money to its owner,
    and the dead animal shall be his.
  spa-BES: El dueño del hoyo es responsable; tendrá que hacer un pago a su dueño,
    pero la bestia muerta será suya.
  tdx-tdx: le ty tompo’ i haliy ro hañavake vaho hañondroke drala ami’ ty tompo’ i
    harey, fe aze i matey.
  vid-vid: ayo yawele na ikulubila alyo, yalavye sendi kwa yawele na isenga ibuguma
    na igongolo lifile lyowa lya heye.
  eng-OKE: 'The master of the pit shall pay: he shall give silver to his owner, and
    the carcass shall be his own.'
  tha-KJV: เจ้​าของบ่อต้องให้ค่าชดใช้​เขา ต้องเสียเงินค่าสัตว์นั้นให้​แก่​เจ้าของ
    ซากสัตว์​ที่​ตายนั้นจะตกเป็นของเจ้าของบ่อ
  por-BR-2018: O dono da cisterna pagará o dinheiro, ressarcindo a seu dono, e o que
    foi morto será seu.
  deu-ELO: 'so soll es der Besitzer der Grube erstatten: Geld soll er dem Besitzer
    desselben zahlen, und das tote Tier soll ihm gehören.'
  eng-WYC-2018: the lord of the cistern shall yield the price of the beasts (or the
    lord of the cistern shall pay the fair value for the beast); forsooth that that
    is dead shall be his.
  epo-epo: tiam la mastro de la kavo devas kompensi per mono al ĝia mastro, kaj la
    kadavro apartenu al li.
  uig-PIN: Undaⱪta orining igisi mal igisining ziyinini toluⱪ tɵlǝp bǝrsun; ɵlgǝn
    mal uningki bolidu.
  beo-beo: e da ohe ea ouligisu amoma muni dabe defele imunu. Be e da ohe medoi, amo
    gagumu.
  tpi-OTNT: orait dispela man i bin wokim hul em i mas baim papa bilong animal. Na
    em yet i ken kisim dispela abus.
  hau-SA: Mai ramin zai biya rashin da aka yi wa mai shi, matacciyar saniyan ko jakin,
    zai zama na mai ramin.
  uig-LAT: Undaqta orining igisi mal igisining ziyinini toluq tölep bersun; ölgen
    mal uningki bolidu.
  nde-nde: umninimgodi kahlawule; kahlawule umnikazi, isifuyo esifileyo besesisiba
    ngesakhe.
  ton-ton: Ko ia ʻoku ʻaʻana ʻae luo te ne totongi ia, ʻo ʻatu ʻae ngaahi paʻanga
    kiate ia ʻoku ʻaʻana ʻae manu; ka e ʻaʻana ʻae manu mate.
  ces-1613: Pán té studnice nahradí to, a peníze položí pánu jeho, a což se zabilo,
    to sobě míti bude.
  eng-WMB: the owner of the pit shall make it good. He shall give money to its owner,
    and the dead animal shall be his.
  tam-TCV: குழிக்குரியவன் செத்தப்போன மிருகத்துக்கு இழப்பீட்டை, அந்த மிருகத்தின் உரிமையாளனுக்கு
    கொடுக்கவேண்டும். செத்தப்போன மிருகமோ குழிக்குரியவனுடையதாகும்.
  ceb-ULB: kinahanglan bayran sa tag-iya ang nawala. Bayaran niyag salapi ang tag-iya
    sa namatay nga mananap, ug maiya na ang patay nga mananap.
  pol-UBG: Właściciel tej studni musi wyrównać stratę i wynagrodzi ich właścicielowi,
    a zdechłe zwierzę będzie należeć do niego.
  urd-GVU: ایسی صورت میں حوض کا مالک مُردہ جانور کے لئے پیسے دے۔ وہ جانور کے مالک
    کو اُس کی پوری قیمت ادا کرے اور مُردہ جانور خود لے لے۔
  deu-1912: so soll's der Herr der Grube mit Geld dem andern wiederbezahlen; das Aas
    aber soll sein sein.
  kan-2017: ಆ ಗುಂಡಿಯನ್ನು ಅಗೆಸಿದವನು ಉಂಟಾದ ನಷ್ಟಕ್ಕೆ ಪ್ರತಿಯಾಗಿ ಈಡು ಕೊಡಬೇಕು. ಎತ್ತಿನ ಯಜಮಾನನಿಗೆ
    ತೃಪ್ತಿಯಾಗುವಷ್ಟು ಕ್ರಯವನ್ನು ಕೊಡಬೇಕು. ಸತ್ತ ಎತ್ತನ್ನು ತಾನೇ ತೆಗೆದುಕೊಳ್ಳಬಹುದು.
  ena-ena: Hulaŋ haca mavalɨ agaŋ hugɨ daŋ hɨniavɨla sabaŋ iaganu agasaŋ anɨm hɨlɨcɨ
    igubali aba abɨha uami. La sɨhɨm valɨ agadɨ nɨbu nukeŋ huaci vibali aba abɨha
    uami.
  yap-yap: ma en ni fu’og fare low nde upnguy e thangri pi’ puluwon fare gamanman
    ngak e en ni fak, me par fare gamanman nike yim’ rok.
  hlt-MCSB: Tangrhom kungmah loh thuung saeh lamtah a boei te tangka la mael saeh.
    Tedae aka duek te anih hut la om saeh.
  mdy-ETH: ዬይ ቦኦኬ ዓሢ ቆልሞማ ዛሎ ጪጎንጎ፤ ሚኢሾ ቆልሞ ዓዶም ጪጌስካፓ ሃይቄ ቆልሞማ ፔኤም ዓይሶንጎ።
  twi-ASANTE: ɛka biara a aboa no wura bɛbɔ abura no wura no, ɛsɛ sɛ abura wura no
    tua na ɔfa aboa a wawu no.
  eng-WEBU: the owner of the pit shall make it good. He shall give money to its owner,
    and the dead animal shall be his.
  bnp-bnp: a tahona lovo ge konea a tahona bulmakau, a donki ge bolea ge ne vona.
  wal-wal: he ollaa godai mehiyaa waagaa qanxxo. I a godaassi waagaa qanxxidi, haiqqida
    mehiyaa bau ekko.
  spa-PDDPT: el dueño de la cisterna indemnizará. Pagará el dinero a su dueño, y lo
    muerto será suyo.
  gun-gun: Ha'e rami rã yvy jo'oare omboekovia 'rã ija pe peráta ome'ẽ vy. Ha'e gui
    mymba omano va'ekue ma imba'e ae 'rã opyta.
  agu-BL: tajwe'n tan ẍchojol yi taw yi julil a' tetz yi taw yi wacẍ yi jamel, nin
    ba'n tetzaj yi yaj yi taw yi julil a' yi ẍchi'bel yi wacẍ.
  ilo-ULB: rumbeng a bayadan ti akinkukua iti abot ti napukaw. Rumbeng a mangted isuna
    iti kuarta iti akinkukua iti natay nga ayup, ket baginanto ti natay nga ayup.
  kpg-kpg: mee e hai gii hui di manu gi tangada ana manu, gei e mee di hai mee gi di
    manu ne made.
  uig-ARA: ئۇنداقتا ئورىنىڭ ئىگىسى مال ئىگىسىنىڭ زىيىنىنى تولۇق تۆلەپ بەرسۇن؛ ئۆلگەن
    مال ئۇنىڭكى بولىدۇ.
  sus-sus: a lanma na kanyi xa na xuruse sare fi, xuruse faxaxi xa lu a bɛ.
  pon-2006: e pahn pwain mahno. E pahn pwainohng aramas me nah mahno, ahpw e kak kolokol
    mahno.
  ksd-ksd: ma tika na bulumakau ba ta as i bura tana, nina ba kana ra tung na bali
    pa ia ma ra mani, ma ra viruana kana ka.
  tur-YTC: çukurun sahibi karşılığını ödeyecektir. Parayı onların sahibine verecek
    ve ölü hayvan kendisinin olacaktır.”
  grc-BRENT: ὁ κύριος τοῦ λάκκου ἀποτίσει, ἀργύριον δώσει τῷ κυρίῳ αὐτῶν· τὸ δὲ τετελευτηκὸς
    αὐτῷ ἔσται.
  ind-AYT: pemilik sumur itu harus mengganti rugi dan memberikan sejumlah uang kepada
    pemilik ternak itu, tetapi ternak yang mati itu akan menjadi milik pemilik sumur.
  nya-nya: mwini dzenjelo amulipire mwini chiweto chakufacho koma iye atenge chiwetocho.
  hrv-hrv: neka isplati vlasniku u novcu, a uginula životinja neka njemu pripadne.
  mps-mps: teda te tǫ dedage nigali bidigo te kibu page bidi abelao. Tama te isali
    kibu aga somainao.”
  tpi-tpi: orait dispela man i bin wokim hul em i mas baim papa bilong animal. Na
    em yet i ken kisim dispela abus.
  dan-1931: da skal Brøndens Ejer erstatte det; han skal give Dyrets Ejer Erstatning
    i Penge, men det døde Dyr skal tilfalde ham,
  vie-OVCB: thì chủ hầm phải trả tiền bồi thường cho chủ súc vật, và con vật chết
    sẽ thuộc về chủ hầm.
  guj-2017: તો ખાડાના ખોદનારે નુકસાન ભરપાઈ કરવું. તેણે એ પશુના માલિકને તેની કિંમત
    જેટલાં નાણાં ભરપાઈ કરવાં. અને મરેલું પશુ પોતે લઈ જવું.
  pon-2006A: e pahn pwain mahno. E pahn pwainohng aramas me nah mahno, ahpw e kak
    kolokol mahno.
  por-BRBSL: o proprietário da fossa deve torná-la boa. Ele dará dinheiro a seu proprietário,
    e o animal morto será seu.
  cth-cth: Tangkom ka tai e ni marang hoi maito phu hah a rawng vaiteh a ro a la han.
  twi-twi: ka biara a aboa no wura bɛbɔ abura no wura no, ɛsɛ sɛ abura wura no tua
    na ɔfa aboa a wawu no.
  hlt-hlt: Tangrhom kungmah loh thuung saeh lamtah a boei te tangka la mael saeh.
    Tedae aka duek te anih hut la om saeh.
  tbz-SIM: wèe yietí dɛ yiɛ̀ nkɛ́ dɛ̀ tùótɛ́.
  msy-2020: eghtɨ gumazir mozim gukuizim asɨzimɨn ghuavim givezam. Egh a uabɨ asɨzir
    kamɨn kuam iniam.
  azb-azb: quyunun sahibi zərəri ödəsin; heyvanın dəyərini sahibinə versin, ölən heyvan
    isə o adama qalsın.
  eng-DBY: the owner of the pit shall make it good, shall give money to the owner
    of them; and the dead [ox] shall be his.
  hin-2017: तो जिसका वह गड्ढा हो वह उस हानि को भर दे; वह पशु के स्वामी को उसका मोल
    दे, और लोथ गड्ढेवाले की ठहरे।
  wol-KYG: na boroom kàmb gi fey; day delloo boroom mala mi njégu mala mi, daldi féetewoo
    mala mi ci dee.
  swp-swp: duha tanuagana abo i hedudulai; moni abo i mosei suisui tanauagana arinai,
    na suisui matematena wa abo ia enana.
  bjr-bjr: '@see-verse:EXO.021.033'
  eng-YLT: the owner of the pit doth repay, money he doth give back to its owner,
    and the dead is his.
  eng-WYC-2017: the lord of the cistern shall yield the price of the beasts; forsooth
    that that is dead shall be his.
  eng-WMBB: the owner of the pit shall make it good. He shall give money to its owner,
    and the dead animal shall be his.
  urd-GVH: ऐसी सूरत में हौज़ का मालिक मुरदा जानवर के लिए पैसे दे। वह जानवर के मालिक
    को उस की पूरी क़ीमत अदा करे और मुरदा जानवर ख़ुद ले ले।
  rug-rug: si kaqu here nia sa tie pu tagona sa pou asa, sa tie pu tagona sa kurukuru
    ṉame sapu mate. Meke kaqu vagia sa tie herehere hie sa kurukuru sapu matena.
  gaz-gaz: abbaan boolla sanaa abbaa horii sanaatiif maallaqa haa baasu; horiin duʼe
    sun immoo kan isaa haa taʼu.
  fra-LSG: le possesseur de la citerne paiera au maître la valeur de l’animal en argent,
    et aura pour lui l’animal mort.
  yal-yal: xɔɲin kanna xa ɲingen saren fi, a ɲinge faxaxin tongo.”
  haw-1868: Alaila, e uku ka mea nana ka lua, a e haawi hoi i kala na ke kahu o laua;
    a e lilo ka mea make nana.
  arb-NAV: يَقُومُ صَاحِبُ الْبِئْرِ بِدَفْعِ تَعْوِيضٍ عَنِ الْخَسَارَةِ تُضَاهِي
    ثَمَنَهُ، وَيَكُونُ الْمَيْتُ لَهُ.
  ewe-ewe: ekema ame si ƒe vudo wònye la axe fe na nyitɔ ɖe lã la ta, eye lã kuku
    la azu vudotɔ tɔ.
  eng-LEE: The owner of the pit shall make it good, he shall make restitution in money
    unto the owner thereof; and the dead beast shall be his.
  asm-FB: তেনেহ’লে সেই গাতৰ গৰাকীয়ে ক্ষতিপূৰণ দিব লাগিব। তেওঁ মৃত জন্তুটোৰ গৰাকীক
    ধন দিব লাগিব, কিন্তু সেই মৃত জন্তুটো তেওঁৰ হ’ব।
  sus-A: عَ لَنمَ نَ كَنيِ شَ نَ شُرُ سٍ سَرٍ قِ، شُرُ سٍ قَشَشِ شَ لُ عَ بّ.
  fra-SBL: le propriétaire de la fosse devra la réparer. Il donnera de l'argent à
    son propriétaire, et l'animal mort lui appartiendra.
  hbo-hbo: בַּ֤עַל הַבֹּור֙ יְשַׁלֵּ֔ם כֶּ֖סֶף יָשִׁ֣יב לִבְעָלָ֑יו וְהַמֵּ֖ת יִֽהְיֶה־לֹּֽו׃
    ס
  eng-WYCLIFFE: the lord of the cisterne schal yelde the prijs of the werk beestis;
    forsothe that that is deed schal be his.
  pjt-pjt: '@see-verse:EXO.021.033'
  cwe-cwe: mwene dikombo ijo kolondeka yamulihe hela mwene mnyama iyo, na mnyama iyo
    yafile kezakuwa wa mwene dikombo.
  kik-kik: mwene irima rĩu no nginya arĩhe hathara ĩyo; no nginya arĩhe mwene nyamũ,
    nayo nyamũ ĩyo ĩkuĩte ĩtuĩke yake.
  fra-NCL: 'le possesseur de la citerne indemnisera : il rendra au maître la valeur
    de la bête en argent, et la bête tuée sera pour lui.'
  cek-AK: tangqom toepkung mah maitaw hoi laa hrang ih atho to rong ueloe, kadueh
    maitaw to la tih.
  cuk-cuk: dia-ibed moli-ibed-bennukoed, geb degi, ibmar-dula-burgwisad suoed.
  uig-CYR: Ундақта ориниң егиси мал егисиниң зийинини толуқ төләп бәрсун; өлгән мал
    униңки болиду.
  tel-2017: ఆ గొయ్యి ఉన్న స్థలం యజమానులు ఆ నష్టానికి బాధ్యత వహించాలి. వాటి యజమానికి
    తగిన మొత్తం చెల్లించాలి. అప్పుడు చచ్చిన జంతువు అతని సొంతం అవుతుంది.
  hat-BSA: mèt fòs la va bay rekonpans. Li va bay lajan a mèt li, e bèt mouri a va
    vin pou li.
  kos-kos: el enenu in moli kosro soko ah. El ac fah moli nu sin mwet se natu, ac
    kosro misa soko ah fah ma lal.
  hbo-WLC: בַּ֤עַל הַבּוֹר֙ יְשַׁלֵּ֔ם כֶּ֖סֶף יָשִׁ֣יב לִבְעָלָ֑יו וְהַמֵּ֖ת יִֽהְיֶה־לּֽוֹ׃
    ס
  ibo-ibo: onye ahụ gwuru olulu ahụ ga-akwụ onyenwe anụ ụlọ ahụ ọnụọgụgụ ego o jiri
    zụta ya. Mgbe ahụ ọ ga-eburu ozu anụ ahụ nwụrụ anwụ.
  ory-ory: ସେହି କୂପର କର୍ତ୍ତା ତହିଁର ପରିଶୋଧ କରିବ; ସେ ସେମାନଙ୍କ ସ୍ୱାମୀକୁ ରୂପା ମୂଲ୍ୟ ଦେବ,
    ମାତ୍ର ମୃତ ପଶୁ ତାହାର ହେବ।
  chk-chk: ewe än ewe pwang epwe liwini ewe man. Iwe, epwe liwini won moni ngeni mine
    nöün ewe man, nge ewe man mi mä epwe nöün.
  rop-rop: '@see-verse:EXO.021.033'
  ukr-1871: Властитель ями заплатить за се; вернути мусить він грошима господареві
    його, а мертве буде йому.
  bch-bch: manta nasulung itama iuol ga ila pan masilau toa oa itama. Be masilau toa
    imate oa ga iman ei ele.
  deu-1951: so hat der Zisternenbesitzer den Eigentümer des Viehes mit Geld zu entschädigen,
    das Aas aber mag er behalten.
  eng-JPS: the owner of the pit shall make it good; he shall give money unto the owner
    of them, and the dead beast shall be his.
  srp-1865: Da naknadi gospodar od jame i plati novcem gospodaru njihovu, a što je
    uginulo da je njegovo.
  lug-lug: nannyini kinnya anaasasuliranga okufiirwa okwo; anaasasulanga nannyini
    nsolo efudde, era n’okugitwala anaagitwalanga.
  heb-heb: בעל הבור ישלם כסף ישיב לבעליו והמת יהיה לו׃
  ben-IRV: সেই কূপের মালিক ক্ষতিপূরণ দেবে, সে পশুর মালিককে মূল্য হিসাবে রূপা দেবে,
    কিন্তু ঐ মৃত পশু তারই হবে।
  pan-pan: ਤਾਂ ਟੋਏ ਦਾ ਮਾਲਕ ਉਹ ਦਾ ਘਾਟਾ ਭਰੇ ਅਤੇ ਚਾਂਦੀ ਉਸ ਦੇ ਮਾਲਕ ਨੂੰ ਮੋੜ ਦੇਵੇ। ਫੇਰ ਲੋਥ
    ਉਸ ਦੀ ਹੋਵੇਗੀ।
  mya-JVB: တွင်း ရှင် သည် မြင်း၊ နွားအဘိုး ကို လျော် ၍ အသေ ကောင်ကို ယူ ရမည်။
  hmo-hmo: ia ese unai boromakau o doniki ena biaguna dekenai davana do ia henia,
    bona unai boromakau o doniki, mase gauna be iena.
  urd-urd: तो गढ़े का मालिक इसका नुक़्सान भर दे और उनके मालिक को क़ीमत दे और मरे हुए
    जानवर को ख़ुद ले ले।
  rus-SYN: то хозяин ямы должен заплатить, отдать серебро хозяину их, а труп будет
    его.
  bqc-SIM: lↄ̀ↄde fĩabo pↄ́ diiɛ ń ↄ̃ao, pↄgɛpi i gↄ̃ɛ̀.
  tcz-CHONGTHU: “Kokhuh neipan jong aphat toh kitoh chatna asem phat ding, gancha
    neipa jong sum apeh ding, a gancha pohlih vang chu ama chang ding ahi.”
  mar-mar: त्याने त्या जनावराच्या मालकाला भरपाई म्हणून त्याची किंमत द्यावी आणि ते
    मरण पावलेले जनावर खड्ड्याच्या मालकाचे होईल.
  qub-qub: pösupa duyñun u uchcuta ojtichejmi uywapa risyunta päganga guellayninpa.
    Wañoj uywatana apaconga.
  hat-hat: se pou mèt pi a peye mèt bèt la sa bèt la vo. Bèt mouri a menm va rete
    pou mèt pi a.
  eng-BSB: the owner of the pit shall make restitution; he must pay its owner, and
    the dead animal will be his.
  tod-tod: ziɛyeɠe nui ɠa toganii liegɔi ma walii zala kɛɛ nui ma, sua ʋoomai ɠa ɠɛ
    ga tɔun nɔnɔ.
  eng-WEBPB: the owner of the pit shall make it good. He shall give money to its owner,
    and the dead animal shall be his.
  kbq-kbq: kerima asente'nesnimo'a ana bulimakaono, tonki afutera nona huno miza hinkeno,
    anama frisia zagamo'a agriza segahie.
  nhe-BL: huajca tlen iaxca nopa ameli monequi quitlaxtlahuis queja ipati nopa toro
    tlen quipolo. Inacayo nopa tlapiyali tlen mictoc elis iaxca tlen tlaxtlajqui.
  gub-BL: a'e mehe ytyzuzàmaw izar omono putar a'e ma'ea'yr hekuzar a'e ma'ea'yr izar
    pe nehe. A'e re wiko a'e ma'ea'yr umàno ma'e kwer izar romo nehe.
  eng-DRA: 'The owner of the pit shall pay the price of the beasts: and that which
    is dead shall be his own.'
