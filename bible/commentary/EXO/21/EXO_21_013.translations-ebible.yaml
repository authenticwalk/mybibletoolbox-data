verse: EXO.021.013
translations:
  mal-C: എങ്കിലും ഒരു വ്യക്തി മനഃപൂർവം ചെയ്യാതെ അങ്ങനെ സംഭവിക്കാൻ ദൈവം ഇടയാക്കിയതാണെങ്കിൽ
    ഞാൻ നിർദേശിക്കുന്ന സ്ഥലത്തേക്ക് ആ മനുഷ്യൻ ഓടിപ്പോകണം.
  deu-TKW: Wenn er es aber nicht vorsätzlich gethan, sondern Gott es durch ihn so
    gefügt hat, so will ich dir eine Stätte bestimmen, wohin er flüchten kann.
  lin-lin: Nzokande, soki azalaki na likanisi ya koboma te, kasi Nzambe atiki ete
    yango esalema na nzela ya maboko na ye, moto wana akokima na esika oyo Ngai Yawe
    nakopona.
  eng-LSV: as for him who has not laid wait, but God has brought [him] to his hand,
    I have even set a place for you to where he flees.
  eng-GNV: And if a man hath not layed wayte, but God hath offered him into his hande,
    then I wil appoynt thee a place whither he shall flee.
  eng-WEBSTER: And if a man shall not lie in wait, but God shall deliver him into
    his hand; then I will appoint thee a place whither he shall flee.
  nhw-BL: Pero sintla catli temicti amo quinequiyaya quicocos, san panoc pampa huelis
    quej nopa Toteco Dios quicahuili ma eli, na nimitznextilis teipa canque huelis
    yas nopa masehuali para momanahuiti para amo aqui quiitzquis huan quimictis.
  swh-ONEN: Hata hivyo, kama hakumuua kwa makusudi, lakini Mungu akaruhusu itendeke,
    basi atakimbilia mahali nitakapomchagulia.
  bba-bba: Adɑmɑ wi u kun kĩ u kɑ tɔnu ɡo sɑmbɑ sɔɔ, nɛ Yinni Gusunɔ kon yɑm ɡɑm ɡɔsi
    mi u koo kpikiru dɑ u kuke.
  eng-KJVCPB: And if a man lie not in wait, but God deliver him into his hand; then
    I will appoint thee a place whither he shall flee.
  luo-luo: To kata kamano, ka gima otimono obothne, ma en dwach Nyasaye mondo mi otimre;
    to Nyasaye nomiye kar tony moseikone.
  meu-meu: To bema iala-masena basine haeroa guna, a Dirava ese ia imana ai baine
    atoa, lau na gabu ta baina gwaurai henimu, ia baine heau mauri gabuna.
  npi-ULB: त्यसले जानाजानी यसो नगरी भवितव्य पर्न गएको रहेछ भने म त्यो भागेर जान सक्‍ने
    ठाउँ तोकिदिनेछु ।
  yor-yor: Ṣùgbọ́n bí kò bá mọ̀ ọ́n mọ̀ pa á, tí ó bá jẹ́ àmúwá Ọlọ́run ni, òun yóò
    lọ sí ibi tí èmi yóò yàn fún un.
  emp-NTPO: Baribʌrʌ mĩã beai crĩchaẽ́ b̶ʌd̶e ab̶aʌba djãrãda beaibʌrʌ, idjira bead̶iẽ́
    panʌa Ãcõrẽba maʌ̃gʌra iduaribid̶a bẽrã. Baribʌrʌ djãrã bead̶ara mʌ̃a jara b̶ʌmaa
    wãida b̶ʌa. Mama dewararãba idjira jidad̶acara panʌa bead̶i carea.
  ind-ind: Tetapi pasti akan ada pembunuhan yang terjadi secara tidak sengaja, dan
    Aku tidak mencegah hal itu. Itulah sebabnya Aku akan menentukan beberapa kota
    perlindungan, agar orang yang membunuh secara tidak sengaja dapat melarikan diri.
  pes-OPCB: اما اگر او قصد کشتن نداشته و مرگ، تصادفی بوده باشد، آنگاه مکانی برایش
    تعیین می‌کنم تا به آنجا پناهنده شده، در امان باشد.
  tgl-ULB: Kung hindi ito ginawa ng tao na may paghahanda, sa halip hindi ito sinadya,
    pipili ako ng lugar kung saan maaari siyang tumakas.
  hui-hui: Anigo agali ogoni ibugua mendeali biago baro lalu ndo bame gungu bialu
    kabiria mememe bo homayagua nde bagago ibuni tano maru agali mememe bene ogoni
    ale ibida pialu ha do helo dabo ngeloleberogoha howa hada payabu hole polene nga.
  mya-mya: သေ​စေ​ရန်​မ​ရည်​ရွယ်​ဘဲ​နှင့်​မ​တော်​တ​ဆ သတ်​မိ​လျှင် သတ်​သော​သူ​သည်​ငါ​သတ်​မှတ်
    ပေး​မည့်​လုံ​ခြုံ​ရာ​အ​ရပ်​သို့​ရှောင်​တိမ်း​နေ နိုင်​၏။-
  cbi-NTPO: Tsaaren tu'nu kindyun, inchin tsainuu ju' tsaishu juntsaa, iya Dios, bene
    ñunu wainnu tsuyu, nukaa nepiya' ji' kavitu inu chunuu juñu bain.
  bod-N: འོན་ཀྱང་ཁོས་མི་ལ་མ་འཇབ་པར། དཀོན་མཆོག་གིས་མི་དེ་ཁོའི་ལག་ཏུ་གཏད་པ་ཡིན་ན། མི་དེ་འབྲོ་སའི་གནས་ཤིག་བདག་གིས་བཀོད་སྒྲིག་བྱེད་པར་འགྱུར།
  sna-sna: Kunyange zvakadaro hazvo, kana asingazviiti nobwoni, asi Mwari atendera
    kuti zviitike, iye anofanira kutizira kunzvimbo yandichatsaura.
  spa-BLM: pero no si es involuntario, sino que Dios permite que ocurra; entonces
    te designaré un lugar donde huirá.
  cac-cac: Palta tato man̈ sc'anoc sc'ol ix milvaji, tato stiempoalxo scham jun anima
    chi', a in Jehová in ol val d'ayex b'aj ol b'at sc'ub'ejel sb'a jun mach ix milancham
    anima chi'.
  swh-ULB: Lakini kama hakumvizia, ila kwa bahati mbaya, basi nitamfanyia mahali pa
    kukimbilia.
  bel-bel: але калі хто не намышляў ліхога, а Бог дапусьціў яму трапіць пад рукі ягоныя,
    дык Я назначу ў цябе мясьціну, куды ўцячы;
  wed-wed: Wate mepa da i vunu-boai da i viraḡeni. Tauna ina ruba dobu a vinevineia
    kampa.
  deu-ELBBK: hat er ihm aber nicht nachgestellt, und Gott hat es seiner Hand begegnen
    lassen, so werde ich dir einen Ort bestimmen, wohin er fliehen soll.
  mbb-OT: Iyan, emun wazè din tivevaa is kegkepetaya zin dutun, kekenà, nevèbeelan
    is kegkehitevua zutun su tenged te imbanglis ku, ne egkehimu sikandin he ebpelaǥuy
    ziyà te lugar he idteǥana ku.
  mal-2015: അവൻ കരുതിക്കൂട്ടാതെ അങ്ങനെ അവന്റെ കയ്യാൽ സംഭവിപ്പാൻ ദൈവം സംഗതിവരുത്തിയതായാൽ
    അവൻ ഓടിപ്പോകേണ്ടുന്ന സ്ഥലം ഞാൻ നിയമിക്കും.
  gup-gup: Dja bu namekbe bininj kabibun nabuyika bininj bu djal mungu, wanjh kunukka
    God kadjalbawon bu kunmekbe kadjalkurduyimerran, wanjh kamak bu namekbe bininj
    kelerlobmen kore kunbolk ngabolkmarnbun.
  gvs-gvs: Ego tolauwoyana neta ina sinapu geya ituluyeta bego ikaumate, go sem bego
    ilauiyamo, e tauyana itoboine isiya ina asa tayamo bei akinave manumi. Amoko goi
    guna kaba kasala iyoisi bei ana yava ibabane.
  rmc-rmc: Te pes oda ačhiľa, kajte ov na kamľa les te murdarel, ale o Del oda domukľa,
    sikavava tuke than, kaj oda manuš šaj denašel.
  nlg-nlg: Ma ge na tinoni vaghana keri ke mua ghanaghana ge ke labumatea siki sakai,
    gaia ke sogha tana siki komu ku vilia vanighau, ge ke kabu tatavahale tana komu
    keri.
  pes-OPV: اما اگر قصد او نداشت، بلکه خداوی را بدستش رسانید، آنگاه مکانی برای تو معین
    کنم تا بدانجا فرار کند.
  ron-1924: Дакэ ну й-а ынтинс лацурь ши дакэ Думнезеу л-а фэкут сэ-й кадэ ын мынэ,
    ыць вой хотэры ун лок унде ва путя сэ фугэ.
  aui-aui: Bi meboda inatubugha wapawapa bi geiyanoghosi da kasunuyina, na Tagu gawara
    kiiravimiye anavineyi na nabo kasunugha wawayina inavera inanagho da inayawa.
  ben-OBCV: অবশ্য, তা যদি ইচ্ছাকৃতভাবে করা না হয়, কিন্তু ঈশ্বরই তা হতে দিয়েছেন,
    তবে তাকে এমন এক স্থানে পালিয়ে যেতে হবে যা আমি নির্দিষ্ট করে দেব।
  som-som: Oo haddii aanu gaadin, laakiinse Ilaah u dhiibo gacantiisa, de markaas
    anaa kuu samayn doona meel uu ku cararo.
  lat-VUC: Qui autem non est insidiatus, sed Deus illum tradidit in manus ejus, constituam
    tibi locum in quem fugere debeat.
  eng-ASVBT: And if a man lie not in wait, but God deliver him into his hand; then
    I will appoint thee a place whither he shall flee.
  mna-mna: Mi sombe ni ipaata tomtom tana kana som, mi ziru tiwwa ma mbulu sa ipet
    pa tomtom tana ma imeete sorok, na kupuni ma imeete pepe. Tomtom ta kembei ko
    irao iko ma ila pa lele pakan tabe nio aŋur piom pa kaimer i bekena imbot ambai.
    Pa nio Anutu, ta aŋur zaala pa meeteŋana ki waene toro tana.
  ita-1885: Ma, quant'è a colui che non l'avrà appostato, anzi Iddio glielo avrà fatto
    scontrar nelle mani, io ti costituirò un luogo, al quale colui rifugga.
  eng-LXXUP: But as for him that did it not willingly, but God delivered him into
    his hands, I will give thee a place whither the slayer may flee.
  eng-ULB: If the man did not do it with premeditation, but instead by accident, then
    I will fix a place to where he can flee.
  spa-VBL: Sin embargo, si no fue intencional y Dios permitió que sucediera, entonces
    arreglaré un lugar para ustedes donde puedan correr y estar seguros.
  fra-_FOB: Que s'il ne lui a point dressé d'embûches, mais que Dieu l'ait fait se
    rencontrer sous sa main, je t'établirai un lieu où il se réfugiera.
  mal-mal: അവൻ മുൻകൂട്ടി ആലോചിക്കാതെ പെട്ടെന്ന് അവന്റെ കയ്യാൽ സംഭവിച്ചതിനാൽ അവൻ ഓടിപ്പോകേണ്ട
    സ്ഥലം ഞാൻ നിശ്ചയിക്കും.
  urd-GVR: Lekin agar us ne use jān-būjh kar na mārā balki yih ittafāq se huā aur
    Allāh ne yih hone diyā, to mārne wālā ek aisī jagah panāh le saktā hai jo maiṅ
    muqarrar karūṅga. Wahāṅ use qatl kie jāne kī ijāzat nahīṅ hogī.
  suz-BL: मुरुमी अरु कली खेदा मपथु, साइक्‍चा ममाल्‍शो बाक्‍त, तन्‍न परमप्रभुमी मेको
    मोदेंशो दुम्‍पाइक्‍तु, गो इन कली मोदेंशो मुर कली प्रोक्‍शा बाक्‍तीक का कोंइनुङ।
    गन्‍ती ३५:६-२९; ब्‍यवस्‍था १९:४-१३
  ita-1927: Se non gli ha teso agguato, ma Dio gliel’ha fatto cader sotto mano, io
    ti stabilirò un luogo dov’ei si possa rifugiare.
  ckb-ckb: بەڵام ئەوەی مەبەستی نەبوو، بەڵکو خودا هێشتی ڕوو بدات، ئەوا من شوێنێکت بۆ
    دیاری دەکەم هەتا هەڵبێت بۆ ئەوێ.
  eng-BBE: But if he had no evil purpose against him, and God gave him into his hand,
    I will give you a place to which he may go in flight.
  kan-OKCV: ಆದರೆ ಕೊಲ್ಲಬೇಕೆಂಬ ಯೋಚನೆ ಇಲ್ಲದೆ ದೇವರು ಅನುಮತಿಸಿದ್ದರಿಂದ ಕೊಲೆಯಾದರೆ, ಕೊಂದವನು
    ಓಡಿಹೋಗುವಂತೆ ಅವನಿಗೆ ಒಂದು ಸ್ಥಳವನ್ನು ನಾನು ನೇಮಿಸುವೆನು.
  bbb-bbb: '@see-verse:EXO.021.012'
  tam-2017: ஒருவன் மறைந்திருந்து கொல்லாமல், தேவசெயலாகத் தன்னுடைய கைக்கு நேரிட்டவனைக்
    கொன்றால், அவன் ஓடிப்போய்ச் சேரவேண்டிய இடத்தை உனக்கு நியமிப்பேன்.
  spa-RV-1909: Mas el que no armó asechanzas, sino que Dios lo puso en sus manos,
    entonces yo te señalaré lugar al cual ha de huir.
  ron-BTF: Și dacă un bărbat nu stă la pândă, ci Dumnezeu îl dă pe acela în mâna lui,
    atunci îți voi rândui un loc în care el să fugă.
  eng-WEBP: but not if it is unintentional, but God allows it to happen; then I will
    appoint you a place where he shall flee.
  eng-FBV: However, if it wasn't intentional and God let it happen, then I will arrange
    a place for you where they can run to and be safe.
  nld-1939: Wanneer hij het niet met opzet deed, doch God zijn hand had laten gaan,
    dan zal Ik u een plaats aanwijzen, waar hij heen kan vluchten.
  nch-BL: Pero sinta cati temicti amo quinequiyaya quicocos, san panoc pampa huelis
    quej nopa Toteco Dios quicahuili ma eli, na nimitznextilis teipa canque huelis
    yas nopa masehuali para momanahuiti para amo aqui quiitzquis huan quimictis.
  vie-1934: Nhược bằng kẻ đó chẳng phải mưu giết, nhưng vì Đức Chúa Trời đã phú người
    bị giết vào tay kẻ đó, thì ta sẽ lập cho ngươi một chỗ đặng kẻ giết người ẩn thân.
  hin-CV: किंतु यदि यह हत्या पहले से नियोजित नहीं की गई हो, किंतु यह मृत्यु परमेश्वर
    की इच्छा से हुई हो, तब मैं तुम्हारे लिए एक ऐसी जगह बनाऊंगा, जहां तुम भागकर जा
    सकोगे.
  eng-OURB: 'but not if it is unintentional, but God allows it to happen: then I will
    appoint you a place where he shall flee.'
  spa-BES: Pero si no tuvo un mal propósito contra él, y Dios lo entregó en su mano,
    te daré un lugar para que él pueda huir.
  tdx-tdx: Aa naho tsy nikililieñe, fe nasesen’ Añahare am-pità’e, le ho toroako toetse
    hirombaha’e.
  vid-vid: Ila wone haganile kumkopola, wone Nguluwi nakakundiza mbuli ayi ilawile,
    lelo ayo yakopole koweza kubilimila honhu hondiwahagulilani.
  eng-OKE: But if it was not (done) covertly to him, but he was delivered into his
    hand from before the Lord, then I will appoint thee a place whither he may flee.
  tha-KJV: ถ้าผู้ใดมิ​ได้​เจตนาฆ่าเขา แต่​เขาตายเพราะพระเจ้าทรงปล่อยให้ตายด้วยมือของผู้​นั้น
    เราจะตั้งตำบลหนึ่งไว้​ให้​เขาหนีไปที่​นั่น
  por-BR-2018: Mas o que não armou ciladas, mas sim que Deus o pôs em suas mãos, então
    eu te assinalarei lugar ao qual há de fugir.
  deu-ELO: hat er ihm aber nicht nachgestellt, und Gott hat es seiner Hand begegnen
    lassen, so werde ich dir einen Ort bestimmen, wohin er fliehen soll.
  eng-WYC-2018: forsooth if a man setteth not ambush, but God betook him into his
    hands, I shall ordain a place to thee (or I shall ordain a place for thee), whither
    he oughteth to flee.
  epo-epo: Sed se li ne agis malbonintence, nur Dio puŝis tiun sub lian manon, Mi
    difinas al vi lokon, kien li povas forkuri.
  uig-PIN: Lekin ǝgǝr u kixi ɵlgüqining jenini paylap turup ⱪǝstǝn ɵltürmigǝn, bǝlki
    mǝn Huda uning ⱪoli arⱪiliⱪ xu kixining ɵlüxigǝ yol ⱪoyƣan bolsam, undaⱪ ǝⱨwalda
    Mǝn uningƣa ⱪaqidiƣan bir jayni orunlaxturimǝn.
  beo-beo: Be e da mae ougili giadofale eno dunu medosea, e da hobeale, Dabe Fasa:besa:le
    Gaga:su Moilai bai bagade amoga masunu da defea. Na da amo Dabe Fasa:besa:le Gaga:su
    Moilai bai bagade ilegemu. Amogai, e da se nabasu hame ba:mu.
  tpi-OTNT: Na sapos em i no tingting long kilim dispela man, tasol mi larim em i
    bagarap nating long han bilong dispela man na i dai, orait man i bin paitim em
    i ken ranawe i go long wanpela ples mi bai makim bilong yupela, na bai em i stap
    gut.
  hau-SA: Amma in ba da nufin yă kashe shi ba, sai dai in Allah ne ya nufa haka, to,
    sai mutumin yă tsere zuwa inda zan nuna muku.
  uig-LAT: Lékin eger u kishi ölgüchining jénini paylap turup qesten öltürmigen, belki
    men Xuda uning qoli arqiliq shu kishining ölüshige yol qoyghan bolsam, undaq ehwalda
    Men uninggha qachidighan bir jayni orunlashturimen.
  nde-nde: Kodwa nxa engakwenzanga ngabomo, uNkulunkulu evumele ukuba kwenzakale,
    kumele abalekele endaweni engizayiphawula.
  ton-ton: Pea kapau naʻe ʻikai lamasi ia ʻe ha tangata, ka naʻe tukuange ia ʻe he
    ʻOtua ki hono nima; pea te u fakahā kiate koe ha potu ke hola ia ki ai.
  ces-1613: 'Když by pak neukládal o bezživotí jeho, než Bůh dal by jej v ruce jeho:
    tedy uložím tobě místo, do něhož by takový mohl uteci.'
  eng-WMB: but not if it is unintentional, but God allows it to happen; then I will
    appoint you a place where he shall flee.
  tam-TCV: ஆனாலும், அவன் அதைத் திட்டமிட்டுச் செய்யாமல், அது நடைபெற இறைவன் இடங்கொடுத்திருந்தால்,
    நான் நியமிக்கப்போகிற ஒரு இடத்திற்கு அவன் ஓடிப்போய் தப்பித்துக்கொள்ளவேண்டும்.
  ceb-ULB: Kung ang tawo wala magplano niining daan, kondili wala kini tuyoa, nan
    mopili ako ug usa ka dapit nga iyang kadangpan.
  pol-UBG: A jeśli nie czyhał na niego, ale Bóg podał go w jego rękę, wyznaczę miejsce,
    do którego będzie mógł uciec.
  urd-GVU: لیکن اگر اُس نے اُسے جان بوجھ کر نہ مارا بلکہ یہ اتفاق سے ہوا اور اللہ
    نے یہ ہونے دیا، تو مارنے والا ایک ایسی جگہ پناہ لے سکتا ہے جو مَیں مقرر کروں گا۔
