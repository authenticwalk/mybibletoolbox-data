    anaddukanga ne yeekweka mu kifo kye ndibateekerateekera.
  heb-heb: ואשר לא צדה והאלהים אנה לידו ושמתי לך מקום אשר ינוס שמה׃
  ben-IRV: কিন্তু যদি কেউ আগে থেকে সিদ্ধান্ত না নিয়ে হত্যা করে থাকে, অথচ দুর্ঘটনাবশতঃ
    তাই ঘটে, তাহলে আমি তার জন্য একটি স্থান নির্ধারণ করব, যেখানে সে পালিয়ে যেতে পারবে।
  pan-pan: ਪਰ ਜਿਹੜਾ ਛੈਹ ਕੇ ਨਾ ਬੈਠਾ ਹੋਵੇ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਸ ਨੂੰ ਉਹ ਦੇ ਹੱਥ ਵਿੱਚ ਆਉਣ
    ਦਿੱਤਾ ਹੋਵੇ ਤਾਂ ਮੈਂ ਤੇਰੇ ਲਈ ਇੱਕ ਸਥਾਨ ਠਹਿਰਾਵਾਂਗਾ ਜਿੱਥੇ ਨੂੰ ਉਹ ਨੱਠ ਜਾਵੇ।
  mya-JVB: အသေသတ်မည် အကြံ မ ရှိဘဲ၊ သူ ၏လက် ၌ လူအသက်ကို ဘုရား သခင်အပ် တော်မူလျှင်၊
    ပြေး ရသောအရပ် ကို ငါခန့် ထားမည်။
  hmo-hmo: To bema alaia mase totona ia laloa guna lasi, to inai kerere ia vara kava,
    lau ese gabu ta do lau hadibaia oi dekenai, vadaeni unai tau do ia heau lao unuseni,
    mauri davaria totona.
  urd-urd: लेकिन अगर वह शख़्स घात लगाकर न बैठा हो बल्कि ख़ुदा ही ने उसे उसके हवाले
    कर दिया हो, तो मैं ऐसे हाल में एक जगह बता दूँगा जहाँ वह भाग जाए।
  rus-SYN: но если кто не злоумышлял, а Бог попустил ему попасть под руки его, то
    Я назначу у тебя место, куда убежать убийце;
  bqc-SIM: Tó àlɛ wɛɛlɛ à aà dɛoɛ sↄ̃, tó kai mɛ́ mↄ̀, má ulɛkĩi dilɛɛ́, íli
    bàalɛ ta we.
  tcz-CHONGTHU: “Ahinlah kihetkhelna maimaija konna ahile, hichu Pathen in amosah
    lou ding, keiman nangma munding kasem pehsa nahiye atia ahile hiche laimuna chu
    mivolihpa jamlut'a kihuh hing thei ding ahi.”
  mar-mar: पूर्वसंकल्प न करता, पण आपघाताने जर एखाद्याच्या हातून कोणाचा मृत्यू झाला.
    तर त्यास पळून जात येईल असे ठिकाण मी नेमून देईल.
  soq-soq: Tane me mai bosapia insepe dewasapona, apana sa sawe weuwapie alepie inawaa
    wampia bolawa ne sonabepa.
  qub-qub: Wañunanpaj distinasha caycaptin yarpaypa mana wañucherga manami wañuchishachu
    canga. Mana wañuchisha cananpämi noga ricachishayqui chay wañuchej runa mayman
    gueshpinanpäpis.
  hat-hat: Men, si se pa espre li fè, si se Bondye ki fè lòt moun lan tonbe anba men
    l', m'ap chwazi yon kote pou l' ale kache kò l'.
  eng-BSB: If, however, he did not lie in wait, but God allowed it to happen, then
    I will appoint for you a place where he may flee.
  tod-tod: Ni é la woya ɓɛtɛni tuɠɔ, ni GALA ge kɛa é ɠɛ zea ga teʋezea vaa, nà
    ada ɓɛtɛzu wo ʋɛ, ʋɛ a ʋela, é li, é lɔɔɠu ná.
  eng-WEBPB: but not if it is unintentional, but God allows it to happen; then I will
    appoint you a place where he shall flee.
  kbq-kbq: Hianagi mago ne'mo'ma mago'azama hanifi hantaga huno mago vahe'ma ahe frisiana,
    Anumzamo atresigeno ana zana fore hugahiankino, agu'vazi kuma'ma retro'ma huntenerega
    ana ne'mo'a freno vugahie.
  nhe-BL: Pero intla tlen temicti ax quinequiyaya quicocos, san panoc pampa huelis
    queja nopa Toteco Dios quicahuili ma eli, na nimitznextilis teipa canque huelis
    yas nopa tlacatl para momanahuiti para axaca quiitzquis huan quimictis.
  gub-BL: Nezewe rehe we aze amo uzuka amo nehe, aze na'ipuruzuka wer kwaw hehe nehe,
    izuka arer upuner ma'ea'yr hapy haw pe uzànaw rehe nehe. Ihe Tupàn ihe, amume'u
    putar iho àwàm ihe nehe. Wiko putar izuka 'ym pyràm romo a'e pe nehe.
  eng-DRA: 'But he that did not lie in wait for him, but God delivered him into his
    hands: I will appoint thee a place to which he must flee.'
