verse: EXO.021.027
translations:
  mal-C: ആ മനുഷ്യൻ ദാസന്റെയോ ദാസിയുടെയോ പല്ല് അടിച്ചുകൊഴിച്ചാൽ പല്ലിനുള്ള നഷ്ടപരിഹാരമായി
    ആ ദാസനെ, അഥവാ, ദാസിയെ വിട്ടയയ്ക്കണം.
  deu-TKW: Und wenn er seinem Sklaven oder seiner Sklavin einen Zahn ausschlägt, so
    soll er ihn zur Entschädigung für den Zahn freilassen.
  lin-lin: Soki abuki linu ya mowumbu na ye ya mobali to ya mwasi mowumbu na ye, akopesa
    ye bonsomi mpo na linu na ye.
  eng-LSV: and if he knocks out a tooth of his manservant or a tooth of his handmaid,
    he sends him away as a freeman for his tooth.
  eng-GNV: Also if he smite out his seruants tooth, or his maides tooth, he shall
    let him goe out free for his tooth.
  eng-WEBSTER: And if he shall smite out his man-servant's tooth, or his maid-servant's
    tooth; he shall let him go free for his tooth's sake.
  nhw-BL: Huan sintla se quitlancochtepehua itlaca o isihua tequipanojca, monequi
    quicahuilis nopa tequipanojquetl ma eli majcajtoc pampa quitlancochtepejqui.
  swh-ONEN: Kama akimvunja jino mtumwa wa kiume au wa kike, ni lazima amwache huru
    huyo mtumwa kwa kufidia hilo jino.
  bba-bba: Ǹ n mɑɑ win dondun nɑ u wunɑ, u koo nùn kɑrɑwɑ u doonɑ don ten sɔ̃.
  eng-KJVCPB: And if he smite out his manservant’s tooth, or his maidservant’s tooth;
    he shall let him go free for his tooth’s sake.
  luo-luo: Kendo ka omuko lak misumba madichwo kata madhako, to nyaka owene misumbaneno
    thuolo kaka chudo mar lakeno.
  meu-meu: Eiava uduna baine botaia bena isena ta baine heraḡa, ia na baine kahua
    nege, isena davana.
  npi-ULB: उसले आफ्नो कमारा वा कमारीको दाँत निकालिदियो भने उसले दाँतको साटो त्यसलाई
    स्वतन्त्र भएर जान दिओस् ।
  yor-yor: Bí ó bá sì lu ẹrúkùnrin tàbí ẹrúbìnrin rẹ̀ ti eyín rẹ̀ fi ká, ó ni láti
    jẹ́ kí ó lọ ní òmìnira ni ìtánràn fún eyín rẹ̀ tí ó ká.
  emp-NTPO: Idji nezoca wẽrã quid̶ada wa nezoca umaquĩrã quid̶ada b̶ʌaibʌrʌ, maʌ̃
    nezocara ẽdrʌ b̶ʌida b̶ʌa idji quid̶a b̶ʌad̶a carea.
  ind-ind: Jika majikan memukul gigi budaknya laki-laki atau perempuan sehingga patah,
    dia harus membebaskan budak itu sebagai ganti giginya yang patah.
  pes-OPCB: اگر کسی دندان غلام یا کنیز خود را بشکند، باید او را به عوض دندانش آزاد
    کند.
  tgl-ULB: Kung suntukin niya at nabunutan ng isang ngipin ang kaniyang lingkod na
    lalaki o lingkod na babae, dapat palayain niya ang lingkod bilang bayad para sa
    ngipin.
  hui-hui: Wali agali garabaya biabe ale bialu haga karu aria mbirago anduane kagome
    baragola ibunaga ne bo hondayagua nde ibunaga anduane kagome ne bo hondayagonaga
    yolo biradagua ibu bame golope halu ibuni andaga pu lolene nga, lalu Anduane Homogohanda
    Mosesehondo, Isaraele wali agaliruhondo lamibe, lalu lene.
  mya-mya: သ​ခင်​က​ကျွန်​ကို​ရိုက်​၍​ကျွန်​၏​သွား​ကျိုး​လျှင် သွား​အ​တွက်​လျော်​ကြေး​အ​ဖြစ်​ကျွန်​ကို​လွတ်
    မြောက်​ခွင့်​ပေး​စေ။
  cbi-NTPO: Naa ya' tejkunu ta'ke' dyaivili' bain, tsangue' ya' tejkunu ta'ke' dyai-eren
    mitya liveeju me-e'laanu juve.
  bod-N: ཡང་ཁོས་རང་གི་བྲན་གཡོག་གི་སོའམ། ཡང་ན་གཡོག་མོའི་སོ་བཅག་ན། སོ་དེའི་ཆེད་དུ་བྲན་གཡོག་དེར་རང་དབང་སྟེར་དགོས་ཞེས་གསུངས་སོ།
    །
  sna-sna: Uye kana akabvisa zino romurandarume kana romurandakadzi, anofanira kurega
    muranda aende akasununguka kuti atsive zino rake.
  spa-BLM: Si golpea el diente de su siervo o de su sierva, lo dejará libre por su
    diente.
  cac-cac: Tato ay junoc mach smac'anel q'uen ye junoc schecab', tz'actajel jun checab'
    chi' sq'uexuloc q'uen ye chi'.
  swh-ULB: Kama akitoa jino la mtumishi wake wa kiume au mtumishi wake wa kike, lazima
    amuache mtumishi kwenda huru kama fidia ya jino.
  bel-bel: і калі выбэе зуб рабу свайму, альбо рабыні сваёй, хай пусьціць іх на волю
    за зуб.
  deu-ELBBK: Und wenn er den Zahn seines Knechtes oder den Zahn seiner Magd ausschlägt,
    so soll er ihn frei entlassen um seinen Zahn.
  mbb-OT: Ne emun duen ebpekesepù te ngipen te uripen din, ne iyan ded bayad dutun
    is ebpekeǥawas haazà is uripen te kegkeuripena kandin.
  mal-2015: അവൻ തന്റെ ദാസന്റെയോ ദാസിയുടെയോ പല്ലു അടിച്ചു തകർത്താൽ അവൻ പല്ലിന്നു പകരം
    അവനെ സ്വതന്ത്രനായി വിട്ടയക്കേണം.
  gup-gup: Dja bu kabirrong dja kabiyidmebakke dja kabiyidmewarrhke namekbe nawu kore
    kabihmarnedurrkmirri yiman daluk yika bininj, wanjh namekbe bininj nawu kawohrnan
    bimunkewemen kare dja bikarremulewa kore biyidmewarrhkengkenh.”
  gvs-gvs: Avatau neta ina pákwana salana ikauwuwu, e pakoninayana ina paisewa goi
    italigēi salana ina tawuwu ana katumapu manuna.’
  rmc-rmc: A te peskre otrokoske abo otrokiňake demela avri o dand, mušinel len vaš
    o dand te premukel.
  nlg-nlg: Ke vagha na vunaghina ke tupia nina seka mane pana vaivine me ke kabilu
    keha siki livona ke, gaia te loghoa ke lubati tatavahale vagha te pelu olia nia
    na livona te kabilu keha.
  pes-OPV: و اگردندان غلام یا دندان کنیز خود را بیندازد او را به عوض دندانش آزاد کند.
  ron-1924: Ши дакэ фаче сэ кадэ ун динте робулуй сэу, фие бэрбат, фие фемее, ка деспэгубире
    пентру динтеле луй, сэ-й дя друмул.
  ben-OBCV: আর যে মালিক মেরে ক্রীতদাস বা ক্রীতদাসীর দাঁত উপড়ে ফেলেন, তাঁকে অবশ্যই
    সেই দাঁতের ক্ষতিপূরণ করার জন্য সেই ক্রীতদাস বা দাসীকে স্বাধীন করে দিতে হবে।
  som-som: Oo hadduu iligga addoonkiisa ama iligga addoontiisa wax ku dhufto oo ka
    rido, de markaas waa inuu iska sii daayaa isagoo xor ah iliggiisa aawadiis.
  lat-VUC: Dentem quoque si excusserit servo vel ancillæ suæ, similiter dimittet eos
    liberos.
  eng-ASVBT: And if he smite out his manservant’s tooth, or his maidservant’s tooth,
    he shall let him go free for his tooth’s sake.
  mna-mna: '@see-verse:EXO.021.026'
  ita-1885: Parimente, se ha fatto cadere un dente al suo servo o alla sua serva,
    lascilo andar franco per lo suo dente.
  eng-LXXUP: And if he should smite out the tooth of his manservant, or the tooth
    of his maidservant, he shall send them away free for their tooth’s sake.
  eng-ULB: If he knocks out a tooth of his male servant or female servant, he must
    let the servant go free as compensation for the tooth.
  spa-VBL: El que golpee el diente de su esclavo o esclava debe liberar al esclavo
    como compensación por el diente.
  fra-_FOB: Que s'il fait tomber une dent à son serviteur ou à sa servante, il les
    laissera aller libres pour leur dent.
  mal-mal: അവൻ തന്റെ ദാസന്റെയോ ദാസിയുടെയോ പല്ല് അടിച്ചു തകർത്താൽ അവൻ പല്ലിന് പകരം
    അവനെ സ്വതന്ത്രനായി വിട്ടയയ്ക്കണം.
  urd-GVR: Agar mālik ke pīṭne se ġhulām kā dāṅt ṭūṭ jāe to use ġhulām ko dāṅt ke
    badle āzād karnā paṛegā, chāhe ġhulām mard ho yā aurat.
  suz-BL: आ वाइलीम वाइल कली तुप्‍शा, आ ख्रुइ जिक्‍ताक्‍व हना, मेको होव़पमी मेको ख्रुइ
    आ पर्बम मोशा प्रोंइचा माल्‍ब।
  ita-1927: E se fa cadere un dente al suo servo o un dente alla sua serva, li lascerà
    andar liberi in compenso del dente perduto.
  ckb-ckb: ئەگەر ددانی کۆیلەکەی یان کارەکەرەکەی کەوت، ئەوا ئازادی دەکات لە جیاتی ددانی.
  eng-BBE: Or if the loss of a tooth is caused by his blow, he will let him go free
    on account of his tooth.
  kan-OKCV: ಒಬ್ಬನು ದಾಸನ ಹಲ್ಲನ್ನು, ಇಲ್ಲವೆ ದಾಸಿಯ ಹಲ್ಲನ್ನು ಉದುರಿಸಿದರೆ, ಹಲ್ಲಿಗೋಸ್ಕರ ಅವರನ್ನು
    ಬಿಡುಗಡೆ ಮಾಡಿ ಕಳುಹಿಸಲಿ.
  bbb-bbb: '@see-verse:EXO.021.026'
  tam-2017: அவன் தன்னுடைய அடிமையின் பல்லையோ தன்னுடைய அடிமைப்பெண்ணின் பல்லையோ விழும்படி
    அடித்தால், அவனுடைய பல்லுக்குப் பதிலாக அவனை விடுதலை செய்துவிடவேண்டும்.
  spa-RV-1909: Y si sacare el diente de su siervo, ó el diente de su sierva, por su
    diente le dejará ir libre.
  ron-BTF: Și dacă îi zboară dintele servitorului său, sau dintele servitoarei sale,
    îl va lăsa să plece liber pentru dintele său.
  eng-WEBP: If he strikes out his male servant’s tooth, or his female servant’s tooth,
    he shall let the servant go free for his tooth’s sake.
  eng-FBV: Anyone who knocks out the tooth of their male or female slave must free
    the slave as compensation for the tooth.
  nld-1939: zo hij zijn slaaf of slavin een tand uitslaat, moet hij hun ook voor de
    tand de vrijheid geven.
  nch-BL: Huan sinta se quitancochtepehua itaca o isihua tequipanojca, monequi quicahuilis
    nopa tequipanojquet ma eli majcajtoc pampa quitancochtepejqui.
  vie-1934: Nếu ai làm rụng một răng của đầy tớ trai hay gái mình, thì hãy tha nó
    ra tự do, vì cớ mất một răng.
  hin-CV: यदि झगड़े में उसके दास अथवा दासी का दांत टूट जाये, तो उसे इस नुकसान के कारण
    उस दास अथवा दासी को छोड़ देना होगा.
  eng-OURB: If he strikes out his male servant’s tooth, or his female servant’s tooth,
    he shall let him go free for his tooth’s sake.
  spa-BES: O si la pérdida de un diente es causada por su golpe, lo dejará ir libre
    a causa de su diente.
  tdx-tdx: Naho apiro’ ty talè ty nife’ ondevo’e ke lahi­lahy he ampela, le havotsotse
    i ondevoy; hasolo i nifey ty fihahà’e.
  vid-vid: Hihyo du, wone yamtowe na kumbena izino mpogozi wa heye mlume ama mdala,
    yamlechele yawe yelejehe kwa chiwalo cha izino lyake.
  eng-OKE: Or if he beat out (cause to fall) a tooth of his servant or a tooth of
    his handmaid, he shall let him go free for the sake of his tooth.
  tha-KJV: ถ้าผู้ใดทำให้ฟันทาสชายหญิงหลุดไป เขาต้องปล่อยทาสผู้นั้นเป็นไทยเนื่องด้วยฟันของเขา
  por-BR-2018: E se tirar o dente de seu servo, ou o dente de sua serva, por seu dente
    lhe deixará ir livre.
  deu-ELO: Und wenn er den Zahn seines Knechtes oder den Zahn seiner Magd ausschlägt,
    so soll er ihn frei entlassen um seinen Zahn.
  eng-WYC-2018: Also if he smite out a tooth of his servant, or (of)[his] handmaid,
    in like manner he shall deliver them free (or likewise he shall let them go out
    free).
  epo-epo: Kaj se li elbatos denton de sia sklavo aŭ denton de sia sklavino, li forliberigu
    tiun kompense pro la dento.
  uig-PIN: Xuningdǝk birsi ɵz ⱪuli ya dedikining qixini urup qiⱪiriwǝtkǝn bolsa, qixi
    wǝjidin uni azad ⱪilsun».
  beo-beo: 'E da fabeba:le bese wadela:sea, e da amo udigili hawa: hamosu dunu o uda
    amoma dabe ima:ne ea logo doasima:mu.'
  tpi-OTNT: Na sapos em i paitim wokboi o wokmeri na kamautim tit bilong en, orait
    em i mas lusim em long dispela wok, olsem pe bilong tit.”
  hau-SA: In kuma ya fangare haƙorin bawa ko baiwa, dole yă ’yantar da bawan ko baiwar,
    a maimakon haƙorin.
  uig-LAT: Shuningdek birsi öz quli ya dédikining chishini urup chiqiriwetken bolsa,
    chishi wejidin uni azad qilsun».
  nde-nde: Angatshaya akhumule izinyo lesigqili sesilisa kumbe esesifazane, kumele
    asiyekele isisebenzi sizihambele kube yinhlawulo yezinyo.
  ton-ton: Pea kapau te ne taaʻi ʻene tamaioʻeiki, pea mokulu ai ʻae nifo, pe ko e
    nifo ʻo ʻene kaunanga; te ne tukuange ia ke ʻalu tauʻatāina koeʻuhi ko e nifo.
  ces-1613: Pakli by zub služebníku svému neb zub děvce své vyrazil, svobodného jej
    propustí za zub jeho.
  eng-WMB: If he strikes out his male servant’s tooth, or his female servant’s tooth,
    he shall let the servant go free for his tooth’s sake.
  tam-TCV: ஆண் அடிமையின் பல்லையோ அல்லது பெண் அடிமையின் பல்லையோ அவன் அடித்து உடைத்தால்,
    பல்லுக்கு இழப்பீடாக அவர்களை விடுதலை செய்யவேண்டும்.
  ceb-ULB: Kung mapangag niya ang ngipon sa iyang ulipong lalaki o babaye, angay niyang
    palakwon ang ulipon ingon nga bayad alang sa ngipon.
  pol-UBG: Jeśli też ktoś wybije ząb swemu niewolnikowi lub ząb swojej niewolnicy,
    za jego ząb wypuści go na wolność.
  urd-GVU: اگر مالک کے پیٹنے سے غلام کا دانت ٹوٹ جائے تو اُسے غلام کو دانت کے بدلے
    آزاد کرنا پڑے گا، چاہے غلام مرد ہو یا عورت۔
  deu-1912: Desgleichen, wenn er seinem Knecht oder seiner Magd einen Zahn ausschlägt,
    soll er sie frei loslassen um den Zahn.
  kan-2017: ಒಬ್ಬನು ದಾಸನ ಅಥವಾ ದಾಸಿಯ ಹಲ್ಲನ್ನು ಉದುರಿಸಿದರೆ ಹಲ್ಲಿಗೆ ಈಡಾಗಿ ಅವರನ್ನು ಬಿಡುಗಡೆಮಾಡಿ
    ಕಳುಹಿಸಬೇಕು.
  ena-ena: Sibɨla hɨsɨŋ hulaŋ ua iamɨgali ua agadɨ mɨka ifɨtaualavɨla aba abɨha uami.
    Ha mɨka ifɨtauali agasaŋ igahɨlavɨla abɨci havɨ um aba abɨha uami. Uavɨla manɨgali
    agadɨ lɨhu hɨvɨ hɨnimɨdɨ aba abɨha uami. Nɨbu nudɨ nukeŋ sibɨla akuaba akuaba
    agɨladɨ vim aba abɨha uami.
  yap-yap: Fa’anra t’ar reb i nguwelen e sib rok ni bpin ara pumo’on ma nge pag fare
    sib nge chuw nike puf mat’wun ni puluwon nguwalen nike thay.
  hlt-MCSB: A salpa no neh a salnu no te a hom sak atah a no yueng anih te sayalh
    la hlah saeh.
  mdy-ETH: ዬኖ ጎይፆና ፔቴ ዓቺታዖ ሜንሤቶ ዬማ ዓጮ ዛሎ ዻቦ ሚኢሼ ማዓንዳጉዲ ማዻሢ ሃንጎ ማዻዜሎ ጉሪ ኬሲ ዳኮንጎ።»
  twi-ASANTE: Sɛ owura tu nʼakoa se a, ne se no enti, ɔmma no nkɔ ne baabi.
  eng-WEBU: If he strikes out his male servant’s tooth, or his female servant’s tooth,
    he shall let the servant go free for his tooth’s sake.
  bnp-bnp: Na tahuna i ubia a vorakato vona i masigo a ngina, a vorakato iea nahea
    ge leho tabu vona, a mapana ra ngina i masigo.
  wal-wal: Hegaadankka, ba ailliyaa achchaa woikko ba aillee achchaa menttikko, he
    achchaa gishshau ailletettaappe kessi yeddo.
  spa-PDDPT: Si le saca un diente a su esclavo o a su esclava con un golpe, lo dejará
    en libertad por causa de su diente.
  gun-gun: Ha'e guembiguai ava e'ỹ vy kunha raĩ ojavykya rupi omboi ramo opoi rive
    'rã haĩ omboiague rekovia.
  agu-BL: Ko i'tz jun te' tz'el, tajwe'n tan tk'ol yi patrón ama'l tan tele'n liwr
    tetz xel yi te'.
  ilo-ULB: No natuppolanna ti ngipen ti adipenna a lalaki wenno adipenna a babai,
    ket rebbengna a waya-wayaan ti adipenna a kas bayad ti ngipenna.
  kpg-kpg: Maa tangada ga hagadoo di niha dana hege, di tagi e hai gi hagamehede di
    hege e hui di niha.
  uig-ARA: شۇنىڭدەك بىرسى ئۆز قۇلى يا دېدىكىنىڭ چىشىنى ئۇرۇپ چىقىرىۋەتكەن بولسا، چىشى
    ۋەجىدىن ئۇنى ئازاد قىلسۇن».
  sus-sus: Naxan na a xa konyi ɲinyi gira, na kanyi lanma a xa a xa konyi xɔrɛya a
    xa ɲinyi girɛ ɲɔxɔɛ ra.
  pon-2006: Ma e kauwehla ngih pwoat rehn eh liduwo, e pahn kasaledekala eh liduwo
    pweinen ngiho.
  ksd-ksd: Ma ona i tumak rubat vue ra pal a ngie i kana tultul a tutana, ba kana
    tultul a vavina, na pala vakuku vue ure ra pal a ngiene.
  tur-YTC: Eğer erkek hizmetçisinin ya da kadın hizmetçisinin dişine vurursa, dişi
    uğruna hizmetçiyi özgür bırakacaktır.”
  grc-BRENT: Ἐὰν δὲ τὸν ὀδόντα τοῦ οἰκέτου, ἢ τὸν ὀδόντα τῆς θεραπαίνης αὐτοῦ ἐκκόψῃ,
    ἐλευθέρους ἐξαποστελεῖ αὐτοὺς ἀντὶ τοῦ ὀδόντος αὐτῶν.
  ind-AYT: Jika dia memukul budaknya laki-laki dan budaknya perempuan sampai giginya
    tanggal, dia harus membiarkan budaknya merdeka karena giginya itu.
  nya-nya: Ndipo ngati agulula dzino la wantchito wamwamuna kapena mdzakazi, wantchitoyo
    amasulidwe ngati malipiro a dzino lake.
  hrv-hrv: Ako izbije zub svome robu - ili svojoj ropkinji - neka ga oslobodi zbog
    zuba.”
  mps-mps: Tama agai te sę ebo bidi me te sę ebo we me te elali digi, tama aga kele
    degebaso da, teda agai te sę ebo aga tagalao, te aga kele degali dali wei si
    yao.”
  tpi-tpi: Na sapos em i paitim wokboi o wokmeri na kamautim tit bilong en, orait
    em i mas lusim em long dispela wok, olsem pe bilong tit.”
  dan-1931: og hvis han slår en Tand ud på sin Træl eller Trælkvinde, skal han give
    dem fri til Erstatning for Tanden.
  vie-OVCB: Nếu chủ đánh gãy răng một người nô lệ, dù nam hay nữ, thì người nô lệ
    sẽ được tự do vì răng bị gãy.
  guj-2017: અને જો તે પોતાના ગુલામનો કે દાસીનો દાંત તોડી નાખે, તો તેના દાંતની નુકસાનીના
    બદલામાં તેઓને મુક્ત કરી દેવા.
  pon-2006A: Ma e kauwehla ngih pwoat rehn eh liduwo, e pahn kasaledekala eh liduwo
    pweinen ngiho.
  por-BRBSL: Se ele golpear o dente de seu servo masculino, ou o dente de sua empregada,
    ele deixará o servo ir livre por causa de seu dente.
  cth-cth: Hot patetvanlah, a sannu a sanpa e a hâ ka lawt lah hem pawiteh, a hâ a
    lawt dawkvah a hlout sak han.
  twi-twi: Sɛ owura tu nʼakoa se a, ne se no nti, ɔmma ɔnne ne ho mfa nhyɛ anan.
  hlt-hlt: A salpa no neh a salnu no te a hom sak atah a no yueng anih te sayalh la
    hlah saeh.
  tbz-SIM: Kòò feutɛ́ ku nìnnì wèe kù fĩ́ĩ nhò feutɛ́ mɛ̀ɛ̀ kpɛ́í nku nìnnì.
  msy-2020: Egh a ingangarir gumazim o amizim mɨsoghɨva an atarim asigh, egh aneteghtɨ
    a mangɨ. Kar atarimɨn ivezim.”
  azb-azb: Əgər ağa qulunun yaxud kənizinin dişini sındırsa, dişin əvəzinə qulunu
    azad etsin.
  eng-DBY: And if he knock out his bondman's tooth or his handmaid's tooth, he shall
    let him go free for his tooth.
  hin-2017: और यदि वह अपने दास या दासी को मारकर उसका दाँत तोड़ डाले, तो वह उसके दाँत
    के बदले उसे स्वतंत्र करके जाने दे।
  wol-KYG: Su foqee bëñu jaamam bu góor mbaa bu jigéen, na ko goreel ndax bëñ ba.
  swp-swp: Ena tauauau moana i oilosi, tau e sine, abo tauauau wa i eairigabaei moana
    debana eai.
  bjr-bjr: Kafaa mifa narí ainainira fasiqa fee maanaaqa fee arumaree afai itairiseenoo
    mina akiiqara idukusee aiqainanoo amaaqa fuani.
  eng-YLT: and if a tooth of his man-servant or a tooth of his handmaid he knock out,
    as a freeman he doth send him away for his tooth.
  eng-WYC-2017: Also if he smite out a tooth of his servant, or [his] handmaid, in
    like manner he shall deliver them free.
  eng-WMBB: If he strikes out his male servant’s tooth, or his female servant’s tooth,
    he shall let the servant go free for his tooth’s sake.
  urd-GVH: अगर मालिक के पीटने से ग़ुलाम का दाँत टूट जाए तो उसे ग़ुलाम को दाँत के बदले
    आज़ाद करना पड़ेगा, चाहे ग़ुलाम मर्द हो या औरत।
  rug-rug: Be tupa pakoa sa sa livona, si kaqu vata rupahia sa sa pinausu asa, pude
    na hinobena sa livona.
  gaz-gaz: Inni yoo ilkaan garbicha isaa yookaan ilkaan garbittii isaa rukutee cabse,
    qooda ilkaan sanaa garba sana bilisa haa baasu.
  fra-LSG: Et s’il fait tomber une dent à son esclave, homme ou femme, il le mettra
    en liberté, pour prix de sa dent.
  yal-yal: Xa a konyi xɛmɛna hanma a konyi gilɛn ɲin keden gira, a xɔrɔyama nɛn a
    ɲinna saren na.”
  haw-1868: A ina kui oia i ka niho o kana kauwakane, a i ka niho o kana kauwawahine,
    alaila, e hookuu wale iho oia ia ia, no kona niho.
  arb-NAV: وَإذَا ضَرَبَ أَحَدٌ عَبْدَهُ أَوْ أَمَتَهُ، فَأَسْقَطَ سِنَّهُ، فَإِنَّهُ
    يُطْلِقُهُ حُرّاً تَعْوِيضاً عَنْ سِنِّهِ.
  ewe-ewe: Ne aƒetɔ aɖe ŋe aɖu na eƒe kluvi la, ele be wòaɖe asi le kluvi la ŋu le
    eƒe aɖu si ŋe la ta.
  eng-LEE: And if he strike out his man-servant's tooth, or his maid-servant's tooth,
    he shall let him go free for the sake of his tooth.
  asm-FB: তেওঁ যদি মাৰোঁতে নিজৰ দাস বা দাসীৰ দাঁত সৰে, তেনেহ’লে সেই দাঁতৰ কাৰণে ক্ষতিপূৰণ
    দি তেওঁ তেওঁক মুক্ত কৰি পঠাই দিব।
  sus-A: نَشَن نَ عَ شَ كٌنيِ حِنيِ فِرَ، نَ كَنيِ لَنمَ عَ شَ عَ شَ كٌنيِ شْرّيَ
    عَ شَ حِنيِ فِرّ حْشْي رَ.
  fra-SBL: S'il frappe la dent de son serviteur ou de sa servante, il laissera le
    serviteur libre à cause de sa dent.
  hbo-hbo: וְאִם־שֵׁ֥ן עַבְדֹּ֛ו אֹֽו־שֵׁ֥ן אֲמָתֹ֖ו יַפִּ֑יל לֽ͏ַחָפְשִׁ֥י יְשַׁלְּחֶ֖נּוּ
    תַּ֥חַת שִׁנֹּֽו׃ פ
  eng-WYCLIFFE: Also if he smytith out a tooth fro his seruaunt, ethir handmaide,
    in lijk maner he schal delyuere hem fre.
  pjt-pjt: Munu tjinguṟu waṟka palunya tjaa pungkula kaṯiṯi punkatjingaṟampa uti palu
    puṟunytjuṯu wantir'iyanma waṟkangka kanyilwiyangku, kaṯiṯi panya kaṯantankunytjatjanungku.”
  cwe-cwe: One yohamtowa na kumng'ola dizino mtumwa wake wa chilume hebu wa chike,
    kolondeka yamuleke yasegele kwa kuilegeha kwa ichimu cha zino jake.
  kik-kik: Na angĩkũũra igego rĩa ndungata ya mũndũ mũrũme kana ya mũndũ-wa-nja, no
    nginya arekererie ndungata ĩyo ĩĩthiĩre, ũndũ ũcio ũtuĩke nĩguo irĩhi rĩa igego.
  fra-NCL: Et s’il fait tomber une dent à son serviteur ou à sa servante, il le mettra
    en liberté en compensation de sa dent.
  cek-AK: Kami maeto mah a tamna nongpata maw, to tih ai boeh loe nongpa ih haa maw,
    angkhaeksak nahaeloe, haa angkhaehsak pongah tamna to loihsak han oh.
  cuk-cuk: ”Ei nugar-gagwen-bichisale, e-ibed ei-nugar-bichisad-ular, e-mai-ollor-imakoed.”
  uig-CYR: Шуниңдәк бириси өз қули я дедигиниң чишини уруп чиқиривәткән болса, чиши
    вәҗидин уни азат қилсун».
  tel-2017: తన దాసుడి, దాసి దంతం ఊడిపోయేలా కొట్టినప్పుడు ఆ దంతానికి పరిహారంగా వాళ్ళను
    విడుదల చెయ్యాలి.
  hat-BSA: Si li kraze fè pèt a yon dan esklav li, kit mal, kit femèl, li va ba li
    libète akoz dan an.
  kos-kos: Sie mwet kacto fin fuskela soko wihsen mwet kol lal, mwet kacto sac fah
    aksukosokye mwet kohs sac in sang moli wihs soko ah.
  hbo-WLC: וְאִם־שֵׁ֥ן עַבְדּ֛וֹ אֽוֹ־שֵׁ֥ן אֲמָת֖וֹ יַפִּ֑יל לַֽחָפְשִׁ֥י יְשַׁלְּחֶ֖נּוּ
    תַּ֥חַת שִׁנּֽוֹ׃ פ
  ibo-ibo: Ọ bụrụ na mmadụ ọbụla etipụ eze ohu ya nwoke maọbụ ohu ya nwanyị, a ga-eme
    ka ohu ahụ nwere onwe ya nʼihi eze ya nke e tipụrụ.
  ory-ory: ପୁଣି, ଆଘାତ ଦ୍ୱାରା ଆପଣା ଦାସ କି ଦାସୀର ଦନ୍ତ ଭଗ୍ନ କଲେ, ସେ ସେହି ଦନ୍ତ ସକାଶେ ତାହାକୁ
    ମୁକ୍ତ କରିଦେବ।
  chk-chk: Nge are ewe mwän a tülü ngin nöün amanau mwän ika amanau fefin, ätewe epwe
    mwüt ngeni ewe amanau epwe ngasala pwe ina liwinin ngin we mi tül.”
  rop-rop: '@see-verse:EXO.021.026'
  ukr-1871: І коли вибє зуба рабові свойму, або рабинї своїй, на волю випустить його
    за зуба його.
  bch-bch: Be oangga eaba irau ele paeaeanga aranga mao taine ga ikor iluo, manta
    ilongean paeaeanga toa oa ta itnan ei ga ila. Kadonga toa ne iman paeaeanga iluo
    aea olnga.”
  deu-1951: Desgleichen, wenn er dem Knecht oder der Magd einen Zahn ausschlägt, soll
    er sie auch freilassen für den Zahn.
  eng-JPS: And if he smite out his bondman's tooth, or his bondwoman's tooth, he shall
    let him go free for his tooth's sake.
  srp-1865: I ako izbije zub robu svojemu ili robinji svojoj, da ga pusti slobodna
    za zub njegov.
  lug-lug: Singa akuba omuddu we omusajja oba omuddu we omukazi, n’amukuulamu erinnyo,
    anaamuddizanga eddembe lye, nga kwe kumuliyira olw’erinnyo eryo.
  heb-heb: ואם שן עבדו או שן אמתו יפיל לחפשי ישלחנו תחת שנו׃
  ben-IRV: আর যদি আঘাত দিয়ে নিজের দাস অথবা দাসীর দাঁত ভেঙে ফেলে, তবে ঐ দাঁতের জন্য
    সে তাকে স্বাধীন করে দেবে।
  pan-pan: ਜੇ ਉਹ ਆਪਣੇ ਦਾਸ ਦੇ ਦੰਦ ਜਾਂ ਆਪਣੀ ਗੋਲੀ ਦੇ ਦੰਦ ਨੂੰ ਭੰਨ ਸੁੱਟੇ ਤਾਂ ਉਹ ਉਸ ਨੂੰ
    ਦੰਦ ਦੇ ਵੱਟੇ ਵਿੱਚ ਅਜ਼ਾਦ ਕਰ ਕੇ ਜਾਣ ਦੇਵੇ।
  mya-JVB: ထိုအတူ ကျွန် ယောက်ျား ကျွန် မိန်းမ၏ သွား ကို ကျိုး အောင်ရိုက်လျှင်၊ သွား
    ကျိုးသည်အတွက် လွှတ် ရမည်။
  hmo-hmo: Bema isena ta ia botaia, vadaeni isena ia moru, unai hesiai tauna ese iena
    biaguna do ia rakatania kava, isena ena davana be unai.
  urd-urd: अगर कोई अपने ग़ुलाम या अपनी लौंडी का दाँत मार कर तोड़ दे, तो वह उसके दाँत
    के बदले उसे आज़ाद कर दे।
  rus-SYN: и если выбьет зуб рабу своему, или рабе своей, пусть отпустит их на волю
    за зуб.
  bqc-SIM: Tó aà swaaɛ sↄ̃, aà aà gbaɛ aà swaa fĩaboa ũ.
  tcz-CHONGTHU: “Soh goiya pang pan jong asohnu ham, asohpa ham khat achu ahaa asuhlhoi
    peh a hile, ahaa asuh lhopipeh tah jeh'a hiche sohpa ham sohnu ham chu chmalhat
    chansah ding'a asol doh ding ahitai.”
  mar-mar: एखाद्या मालकाने आपल्या पुरुष दासाच्या किंवा स्त्री दासीच्या तोंडावर मारल्यामुळे
    त्याचा किंवा तिचा दात पडला तर त्याने त्यास दास्यमुक्त करून जाऊ द्यावे.
  qub-qub: Quirun llojshejpaj uywayninta magaycurpis quirunta jorgupashanpitami libri
    cachaycongana.
  hat-hat: Si se dan yon esklav li rache, l'a ba li libète li pou dedomajman pou dan
    an.
  eng-BSB: And if he knocks out the tooth of his manservant or maidservant, he must
    let the servant go free as compensation for the tooth.
  tod-tod: Ni a ná-duɔi ɲiigai ɠila kulana da, é ɠɛni ga zunu ɓaa anzanu, toɠa yeeɓe
    ba, é li, é ɠula duɔlai zu, ɲiigai zalai ɠana.
  eng-WEBPB: If he strikes out his male servant’s tooth, or his female servant’s tooth,
    he shall let the servant go free for his tooth’s sake.
  kbq-kbq: Hagi kazokzo eri'za ne'amofono, a'amofoma mizama se'nesia venafo'ma aheno
    mago ave'ma ru tafrisiana, ana kazokzo eri'za vahe'a ana nona'a atrenkeno mizana
    oseno fru huno amne vino.
  nhe-BL: Huan intla se quitlancochtepehua itlaca o isihua tlatequipanojca, monequi
    quimajcahuas nopa tequitiquetl para ma eli majcajtoc ipampa quitlancochtepejqui.
  gub-BL: '@see-verse:EXO.021.026'
  eng-DRA: Also if he strike out a tooth of his manservant or maidservant, he shall
    in like manner make them free.
