verse: EXO.021.025
translations:
  mal-C: പൊള്ളലിനു പകരം പൊള്ളൽ, മുറിവിനു പകരം മുറിവ്, ചതവിനു പകരം ചതവ് എന്നീ ക്രമത്തിൽ
    ശിക്ഷ നടപ്പാക്കണം.
  deu-TKW: Brandwunde um Brandwunde, Stichwunde um Stichwunde, Hiebwunde um Hiebwunde.
  lin-lin: kozika mpo na kozika, pota mpo na pota, litutu mpo na litutu.
  eng-LSV: burning for burning, wound for wound, stripe for stripe.
  eng-GNV: Burning for burning, wound for wounde, stripe for stripe.
  eng-WEBSTER: Burning for burning, wound for wound, stripe for stripe.
  nhw-BL: Sintla se tetlatía, nojquiya xijtlatica. Huan sintla se tetzontequis, xijtetzontequica.
    Sintla se quitejtzonas seyoc, nojquiya xijtejtzona yaya catli tetejtzontoc.
  swh-ONEN: kuchomwa moto kwa kuchomwa moto, jeraha kwa jeraha, mchubuko kwa mchubuko.
  bba-bba: Ǹ n mɑɑ dɔ̃ɔn nɑ bɑ nùn mɛni, bɑ koo mɑɑ be dɔ̃ɔ mɛniwɑ. Mɛɛrɑ yèn bweseru
    bɑ nùn kuɑ ɡesi, yen bweserɑ bɑ koo mɑɑ bu ko.
  eng-KJVCPB: burning for burning, wound for wound, stripe for stripe.
  luo-luo: del mowangʼ kar del mowangʼ kendo adhola kar adhola, kendo kama ogwar kar
    kama ogwar.
  meu-meu: eiava heara davana na heara, eiava bero davana na bero, eiava hedadaba
    davana na hedadaba.
  npi-ULB: डामको सट्टा डाम, चोटको सट्टा चोट र कुटाइको सट्टा कुटाइ मिलोस् ।
  yor-yor: ìjóná fún ìjóná, ọgbẹ́ fún ọgbẹ́, ìnà fún ìnà.
  emp-NTPO: Õgo bátasira ab̶arica bátad̶ida panʌa. Djarada cõãsira ab̶arica cõãtad̶ida
    panʌa. Idjab̶a parreba osira ab̶arica parreba otad̶ida panʌa.
  ind-ind: luka bakar dibayar luka bakar, luka dibayar luka, memar dibayar memar.
  pes-OPCB: داغ به عوض داغ، زخم به عوض زخم، و کبودی به عوض کبودی.
  tgl-ULB: paso para sa paso, sugat para sa sugat o pasa para sa pasa.
  hui-hui: Ani bialu wali irame heda hayaguabi tingini maruha mo ko haragola tingini
    dere timbuni biyaguabi gewame bo baulo wahayaguabi uruni biyadagua agali ogoni
    ibunihondo biadai biai holene nga.
  mya-mya: မီး​လောင်​ခြင်း​အ​စား​မီး​လောင်​ခြင်း၊ ထိ​ရှ ခြင်း​အ​စား​ထိ​ရှ​ခြင်း၊ ဒဏ်​ရာ​အ​စား​ဒဏ်
    ရာ​ကို​ခံ​စေ​ရ​မည်။
  cbi-NTPO: jupeshu juntsaa, ya bain tsaren inu tsuve; wanashu juntsaa, ya bain tsaren
    inu tsuve; daran ishu juntsaa, ya bain tsaren inu tsuve.
  bod-N: འཚིག་རྨ་ལ་འཚིག་རྨའི་ལན། རྨས་ལ་རྨས་ལན། རྡུང་རྡེག་ལ་རྡུང་རྡེག་གིས་འཇལ་དགོས་སོ།
    །
  sna-sna: kutsva nokutsva, ronda neronda, vanga nevanga.
  spa-BLM: quemadura por quemadura, herida por herida y contusión por contusión.
  cac-cac: ta stz'a ix, ma slajvi ix, ma ton̈ej syaxla' snivanil ix, an̈eja' icha
    val tz'utaj ix chi', icha val chi' tz'utajpax vin̈ vinac chi'.
  swh-ULB: kuchoma kwa kuchoma, jeraha kwa jeraha, au mkwaruzo kwa mkwaruzo.
  bel-bel: апёк за апёк, рану за рану, сіняк за сіняк.
  deu-ELBBK: Brandmal um Brandmal, Wunde um Wunde, Strieme um Strieme.
  mbb-OT: Sikan is edtutung te zuma zin, ne edtutungen daan. Sikan is ebpalì te zuma
    zin, ne ebpelian daan. Ne sikan is ebuǥel te zuma zin, ebuǥelen daan.
  mal-2015: പൊള്ളലിന്നു പകരം പൊള്ളൽ; മുറിവിന്നു പകരം മുറിവു; തിണർപ്പിന്നു പകരം തിണർപ്പു.
  gup-gup: Bu kabikulahwurlhke, wanjh nunganwali kakarremulewan bu nungka kakulahrung.
    Dja bu kabilonbun, wanjh karohrok nunganwali kakarremulewan yiman kayime kamang
    kunlon.”
  gvs-gvs: Neta igabu, e tokaigabunayana kogābu. Neta italai, e totalayana kotalāi.
    Neta ikaumotui, e tokaumotuiyana kokaumotūi.
  rmc-rmc: o labarďipen vaš o labarďipen, e rana vaš e rana a e dukh vaš e dukh.
  nlg-nlg: Mana tinoni ke kerea na vaivine tana lake, ma gaia ghua kara kerea tana
    lake. Na mane ke toka na vaivine, ma gaia ghua kara toka pae. Me ke mua horu diki
    ghabu itatana ke, me ke ghaghua ghua iga na mane.
  pes-OPV: و داغ به عوض داغ، و زخم به عوض زخم، و لطمه به عوض لطمه.
  ron-1924: арсурэ пентру арсурэ, ранэ пентру ранэ, вынэтае пентру вынэтае.
  ben-OBCV: দহনের পরিবর্তে দহন, ক্ষতের পরিবর্তে ক্ষত, কালশিটের পরিবর্তে কালশিটে আদায়
    করতে হবে।
  som-som: oo kii wax guba, gub, kii wax dhaawacana, dhaawac, kii wax karbaashana,
    karbaash.
  lat-VUC: adustionem pro adustione, vulnus pro vulnere, livorem pro livore.
  eng-ASVBT: burning for burning, wound for wound, stripe for stripe.
  mna-mna: Mi sombe tun waem pa you, ina nu tomini ko titunu. Taari, inako titaaru.
    Mi sombe puni ma kuliini iberebere, na nu tomini ko tipunu ma kulim iberebere.
  ita-1885: arsura per arsura, ferita per ferita, lividore per lividore.
  eng-LXXUP: burning for burning, wound for wound, stripe for stripe.
  eng-ULB: a burn for a burn, a wound for a wound, or a bruise for a bruise.
  spa-VBL: quemadura por quemadura, herida por herida y moretón por moretón.
  fra-_FOB: Brûlure pour brûlure, plaie pour plaie, meurtrissure pour meurtrissure.
  mal-mal: പൊള്ളലിന് പകരം പൊള്ളൽ; മുറിവിന് പകരം മുറിവ്; ചതവിന് പകരം ചതവ്.
  lit-lit: nudeginimą už nudeginimą, žaizdą už žaizdą, randą už randą.
  urd-GVR: jalne ke zaḳhm ke badle jalne kā zaḳhm, mār ke badle mār, kāṭ ke badle
    kāṭ.
  suz-BL: सुइमी अरु कली मीम चोशा, गार सेल्‍तु हना, मेको कली यो मीम चोशा गार सेल्‍चा
    माल्‍ब। सुइमी अरु कली तुप्‍तु हना, मेको तुप्‍ब यो तुप्‍चा पुंइसीब। सुइमी अरु कली
    क्‍योरशा गार सेल्‍तु हना, मेको यो क्‍योरशा गार सेल्‍चा पुंइसीब।
  ita-1927: piede per piede, scottatura per scottatura, ferita per ferita, contusione
    per contusione.
  ckb-ckb: سووتان لە جێی سووتان، برین لە جێی برین و لێدان لە جێی لێدان.
  eng-BBE: Burning for burning, wound for wound, blow for blow.
  kan-OKCV: ಸುಟ್ಟ ಗಾಯಕ್ಕೆ ಸುಟ್ಟಗಾಯವನ್ನು, ಕಡಿದ ಗಾಯಕ್ಕೆ ಕಡಿದ ಗಾಯವನ್ನು, ಹೊಡೆದ ಗಾಯಕ್ಕೆ
    ಹೊಡೆದು ಗಾಯವನ್ನು ನೀನು ಮಾಡಬೇಕು.
  bbb-bbb: '@see-verse:EXO.021.024'
  tam-2017: சூட்டுக்குச் சூடு, காயத்திற்குக் காயம், தழும்புக்குத் தழும்பு கொடுக்கவேண்டும்.
  spa-RV-1909: Quemadura por quemadura, herida por herida, golpe por golpe.
  ron-BTF: Arsură pentru arsură, rană pentru rană, vânătaie pentru vânătaie.
  eng-WEBP: burning for burning, wound for wound, and bruise for bruise.
  eng-FBV: a burn for a burn, a wound for a wound, and a bruise for a bruise.
  nld-1939: brandwond voor brandwond, letsel voor letsel, striem voor striem!
  nch-BL: Sinta se tetatía, nojquiya xijtatica. Huan sinta se tetzontequis, xijtzontequica.
    Sinta se quitejtzonas seyoc, nojquiya xijtejtzona yaya cati tetejtzontoc.
  vie-1934: lấy phỏng thường phỏng, lấy bầm thường bầm, lấy thương thường thương.
  hin-CV: दाह के लिए दाह, घाव के लिए घाव तथा मार के बदले मार का दंड हो.
  eng-OURB: burning for burning, wound for wound, and bruise for bruise.
  spa-BES: Quemadura por quemadura, herida por herida, golpe por golpe.
  tdx-tdx: soba ty soba, fere ty fere, fofoke ty fofoke.
  vid-vid: na kusomigwa chiluli kwa kusomigwa chiluli na chilonda kwa chilonda na
    kutowa kwa kutowa.
  eng-OKE: burning for burning, wound for wound, bruise for bruise.
  tha-KJV: รอยไหม้​แทนรอยไหม้ แผลแทนแผล รอยช้ำแทนรอยช้ำ
  por-BR-2018: Queimadura por queimadura, ferida por ferida, golpe por golpe.
  deu-ELO: Brandmal um Brandmal, Wunde um Wunde, Strieme um Strieme.
  eng-WYC-2018: burning for burning, wound for wound, sore for sore.
  epo-epo: bruldifekton pro bruldifekto, vundon pro vundo, kontuzon pro kontuzo.
  uig-PIN: kɵyükkǝ kɵyük, zǝhimgǝ zǝhim, kɵkkǝ kɵk tɵlǝnsun.
  beo-beo: Laluga gia:sia, dabe gia:sima. Fa:gi o fofonomasu hamosea, dabe defele
    ima.
  tpi-OTNT: Na sapos em i kukim skin bilong meri long paia o em i bagarapim skin bilong
    meri na sua i kamap o em i givim kanda long meri, orait yupela i mas mekim wankain
    pasin long dispela man.
  hau-SA: ƙuna don ƙuna, rauni don rauni, ƙujewa don ƙujewa.
  uig-LAT: köyükke köyük, zeximge zexim, kökke kök tölensun.
  nde-nde: Ukutshiswa ngokutshiswa, isilonda ngesilonda, ukulimala ngokulimala.
  ton-ton: Ko e tutu ki he tutu, ko e lavea ki he lavea, mo e tā ki he tā.
  ces-1613: Spáleninu za spáleninu, ránu za ránu, modřinu za modřinu.
  eng-WMB: burning for burning, wound for wound, and bruise for bruise.
  tam-TCV: சூட்டுக்குப் பதில் சூடும், காயத்துக்குப்பதில் காயமும், தழும்புக்குப்பதில்
    தழும்புமாக தண்டிக்கப்பட வேண்டும்.
  ceb-ULB: ang paso bayrag paso, ang samad bayrag samad, o ang labod bayrag labod.
  pol-UBG: Oparzenie za oparzenie, ranę za ranę, siniec za siniec.
  urd-GVU: جلنے کے زخم کے بدلے جلنے کا زخم، مار کے بدلے مار، کاٹ کے بدلے کاٹ۔
  deu-1912: Brand um Brand, Wunde um Wunde, Beule um Beule.
  kan-2017: ಬರೆಗೆ ಬರೆಯನ್ನು, ಗಾಯಕ್ಕೆ ಗಾಯವನ್ನು, ಏಟಿಗೆ ಏಟನ್ನು ಪ್ರತಿಯಾಗಿ ಕೊಡಬೇಕು.
  ena-ena: Nudɨ avɨŋ hɨvɨ hɨlɨci ha hulaŋ agadɨ avi hɨbɨŋ hameŋ laci avɨŋ hɨvɨ hɨlɨhalaŋ
    aba abɨha uami. Nudɨ hadipɨlɨ agadɨ sɨbɨlɨ lamɨci fim iahɨci ha hulaŋ agadɨ avi
    hɨbɨŋ hameŋ laci nudɨ hadipɨlɨ agadɨ sɨbɨlɨ lamɨlaŋ fim iaham aba abɨha uami.
    Nudɨ vɨgɨlɨci ha hulaŋ agadɨ avi hɨbɨŋ hameŋ laci vɨgɨlɨhalaŋ aba abɨha uami.
  yap-yap: ma puluwon e mo’oruf e ku mo’oruf, ma maad’ad e ku maad’ad, ma aban e dumow
    e ku aban domow.
  hlt-MCSB: Hmai-ung yueng hmai-ung, tloh yueng tloh, boengha yueng boengha van saeh.
  mdy-ETH: ሚቺሢ ዛላ ሚቺንቲሢ፥ ኪፃሲሢ ዛላ ኪፃሲሢ፥ ጳዺ ዛላ ጳዺ› ጋዓ ጎይፆ ማዖንጎ።
  twi-ASANTE: ɔhyeɛ nsi ɔhyeɛ anan, apirakuro nsi apirakuro anan na ntampeɛ nsi ntampeɛ
    anan.
  eng-WEBU: burning for burning, wound for wound, and bruise for bruise.
  bnp-bnp: Na tahuna a bakovi i gutua a kuline girihina na kanono, i padia na vito
    i bele a ngarava, i lagua na lebo, ni gi koli ni gi rata mavonga a bakovi iea.
  wal-wal: xuussa gishshaa xuussa, masuntta gishshaa masuntta, qoo7o gishshaa qoo7o
    ekkanau koshshees.
  spa-PDDPT: quemadura por quemadura, herida por herida, contusión por contusión.
  gun-gun: joapyague re peapy avi 'rã, nhoungaague re peunga avi 'rã, ha'e nhokyxĩague
    re peikyxĩ avi 'rã.
  agu-BL: Ko tz'e'se'n tz'u'lij tajwe'n yil cu' tz'e'sa'n yi jun yi mbnon tetz. Ma
    ko lo'one'n tu' mban, tajwe'n yi ya'stzun tz'u'lij yi mbnon tetz.
  ilo-ULB: puor para iti puor, sugat para iti sugat, wenno dunor para iti dunor.
  kpg-kpg: di wele ang gi di wele, di lauwa ang gi di lauwa, mo di mohole ang gi di
    mohole.
  uig-ARA: كۆيۈككە كۆيۈك، زەخىمگە زەخىم، كۆككە كۆك تۆلەنسۇن.
  sus-sus: ganyi ɲɔxɔɛ na ganyi nan na, xabɛ ɲɔxɔɛ na xabɛ nan na, maxɔnɛ ɲɔxɔɛ na
    maxɔnɛ nan na.
  pon-2006: mwasikala pwehki mwasikala, ohla pwehki ohla, wowoki pwehki wowoki.
  ksd-ksd: a baba na iap ma ra baba na iap, a kinkin ma ra kinkin, a pal a vidiraen
    ma ra pal a vidiraen.
  tur-YTC: yanmaya karşılık yanma, yaraya karşılık yara, bereye karşılık bere alacaksın.”
  grc-BRENT: κατάκαυμα ἀντὶ κατακαύματος, τραῦμα ἀντὶ τραύματος, μώλωπα ἀντὶ μώλωπος.
  ind-AYT: luka bakar ganti luka bakar, luka ganti luka, bengkak ganti bengkak.
  nya-nya: Kutentha ndi moto kulipa kutentha ndi moto, bala kulipa bala, mkwingwirima
    kulipa mkwingwirima.
  hrv-hrv: opeklina za opeklinu, rana za ranu, modrica za modricu.
  mps-mps: Tama me ma, agai te we siago, me ma te we tigi dolama, te keni me te keloago
    elai baso da, teda dagego te bidibolo te tiwai sę naga yao.”
  tpi-tpi: Na sapos em i kukim skin bilong meri long paia o em i bagarapim skin bilong
    meri na sua i kamap o em i givim kanda long meri, orait yupela i mas mekim wankain
    pasin long dispela man.
  dan-1931: Brandsår for Brandsår, Sår for Sår, Skramme for Skramme.
  vie-OVCB: phỏng đền phỏng, thương tích đền thương tích, vết đòn đền vết đòn.
  guj-2017: દઝાડવાને બદલે દઝાડવું, ઘાને બદલે ઘા, ચીરાના બદલે ચીરો એ પ્રમાણે બદલો લેવો.
  pon-2006A: mwasikala pwehki mwasikala, ohla pwehki ohla, wowoki pwehki wowoki.
  por-BRBSL: burning por queimadura, ferida por ferida, e hematoma por hematoma.
  cth-cth: Hmai hanlah hmai thoseh, a hmâ hanlah a hmâ thoseh, hemnae hanlah hemnae
    thoseh a khang han.
  twi-twi: ɔhyew nsi ɔhyew anan, apirakuru nsi apirakuru anan na atape nsi atape anan.
  hlt-hlt: Hmai-ung yueng hmai-ung, tloh yueng tloh, boengha yueng boengha van saeh.
  tbz-SIM: Kɛ̀ wèè cɔ́u nhotɔù, bɛ̀ɛ ò cɔ́u, kɛ̀ wèè kɔ̀ùtɛ otɔù, bɛ̀ɛ ò kɔ̀ùtɛ, kɛ̀
    wèè ɑ̃nnɛ́ otɔù kuyɛ̀nkù, bɛ̀ɛ kù nhò ɑ̃nnɛ́.
  msy-2020: Eghtɨ gumazim amizir kam avimɨn an mɨkarzim daboroghtɨ, ia an mɨkarzim
    daborogh. Eghtɨ an an mɨkarzim gasɨghasɨghtɨ duam otoghtɨ, ia kamaghɨra a ikaragh.
    Egh a benimɨn a mɨsueghtɨ, kamaghɨra ia benimɨn a ikaragh.
  azb-azb: yanıq əvəzinə yanıq, yara əvəzinə yara, zədə əvəzinə zədə ödəsin.
  eng-DBY: branding for branding, wound for wound, stripe for stripe.
  hin-2017: और दाग के बदले दाग का, और घाव के बदले घाव का, और मार के बदले मार का दण्ड
    हो।
  wol-KYG: lakk-lakk fey lakk-lakk, tëccu-tëccu fey tëccu-tëccu, góom fey góom.
  swp-swp: gabu helena gabu maisana, gai helena gai maisana, pidili helena pidili
    maisana.
  bjr-bjr: Idati raquru niminaqa narí faqa idati raquru amiaqa. Kaakadi narinaqa narí
    faqa kaakadi aruaqa. Saamu narinaqa narí faqa saamu aruaqa.
  eng-YLT: burning for burning, wound for wound, stripe for stripe.
  eng-WYC-2017: burning for burning, wound for wound, sore for sore.
  eng-WMBB: burning for burning, wound for wound, and bruise for bruise.
  urd-GVH: जलने के ज़ख़म के बदले जलने का ज़ख़म, मार के बदले मार, काट के बदले काट।
  rug-rug: hobe nia sinulu sa sulu, hobe nia bakora sa binakora, hobe nia tebotebo
    ehara sa tebo ehara.
  gaz-gaz: qooda gubuu, gubuu; qooda madaa, madaa; qooda buruqsuu, buruqsuu baafta.
  fra-LSG: brûlure pour brûlure, blessure pour blessure, meurtrissure pour meurtrissure.
  yal-yal: ganna yi ɲɔxɔ ganna ra, maxɔlɔn yi ɲɔxɔ maxɔlɔn na, bɔnbɔn yi ɲɔxɔ bɔnbɔn
    na.”
  haw-1868: I ke kuni ana no ke kuni ana, i ka palapu no ka palapu, i ka paopao ana
    no ka paopao ana.
