  arb-NAV: إنْ كَشَفَ إِنْسَانٌ غِطَاءَ بِئْرِهِ، أَوْ حَفَرَ بِئْراً وَتَرَكَهَا
    مِنْ غَيْرِ غِطَاءٍ، فَوَقَعَ فِيهَا ثَوْرٌ أَوْ حِمَارٌ،
  ewe-ewe: “Ne ame aɖe ɖe vudo, metu nu enu o, eye ame aɖe ƒe nyi alo tedzi ge ɖe
