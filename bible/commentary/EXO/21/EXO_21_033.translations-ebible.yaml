verse: EXO.021.033
translations:
  mal-C: “ആരെങ്കിലും ഒരു കുഴി തുറന്നുവെക്കുകയോ ഒരു കുഴി ഉണ്ടാക്കിയിട്ടു മൂടാതിരിക്കുകയോ
    ചെയ്തിട്ട് ഒരു കാളയോ കഴുതയോ അതിൽ വീണാൽ,
  deu-TKW: Wenn jemand eine Cisterne offen läßt oder wenn jemand eine Cisterne gräbt,
    ohne sie zuzudecken, und ein Rind oder ein Esel hineinfällt,
  lin-lin: Soki moto atiki libulu polele to atimoli libulu mpe azipi yango te, bongo
    ngombe to ane ezindi kuna ;
  eng-LSV: And when a man opens a pit, or when a man digs a pit, and does not cover
    it, and an ox or donkey has fallen [in] there—
  eng-GNV: And when a man shall open a well, or when he shall dig a pit and couer
    it not, and an oxe or an asse fall therein,
  eng-WEBSTER: And if a man shall open a pit, or if a man shall dig a pit, and not
    cover it, and an ox or an ass shall fall into it;
  nhw-BL: “Sintla acajya quitlapojtehua se ameli huan amo quitzacua huan teipa iijtic
    huetzis se toro o se pilburrojtzi,
  swh-ONEN: “Kama mtu akiacha shimo wazi, ama akachimba shimo kisha asilifukie, na
    ngʼombe au punda akatumbukia ndani yake,
  bba-bba: Goo ù n dɔkɔ mɔ, ǹ kun mɛ u wɔru ɡɑɡu ɡbɑ u deri u ǹ wukiri, mɑ ɡoon
    yɑɑ sɑberɑ wɔri mi, tɑ ɡu,
  eng-KJVCPB: And if a man shall open a pit, or if a man shall dig a pit, and not
    cover it, and an ox or an ass fall therein;
  luo-luo: “Ka ngʼato oelo dho bur kata okunyo moro kendo oweyo dhoge nono mi rwadh
    pur kata punda onyumoree,
  meu-meu: Tau ta ese guri ta hekehona ai baine rakatania, eiava guri baine ḡeia,
    bena basine koua ahu, bena boromakau ta eiava doniki ta una guri lalonai baine
    moru dobi,
  npi-ULB: कुनै मानिसले खाडललाई उदाङ्गै राख्यो वा त्यसले खाडल खनेर त्यसलाई ढाकेन र
    त्यसभित्र गोरु वा गधा खस्यो भने
  yor-yor: “Bí ọkùnrin kan bá ṣí kòtò sílẹ̀ láìbò tàbí kí ó gbẹ́ kòtò sílẹ̀ láìbò,
    tí màlúù tàbí kẹ́tẹ́kẹ́tẹ́ bá ṣe bẹ́ẹ̀ bọ́ sínú kòtò náà.
  emp-NTPO: Bariduaba baido juebada uria corod̶a ʌ̃rʌ̃ jũãtrʌ b̶ʌda ãyã b̶ʌibʌrʌ,
    wa baido juebada uria coroped̶a ewa b̶eibʌrʌ, djãrã pacada wa burroda maʌ̃ uriad̶e
    ed̶a b̶aeped̶a beuibʌrʌ, dji uria ewa b̶ʌd̶aba djibariba iwid̶ibʌrʌ quĩrãca diaida
    b̶ʌa. Maʌ̃ne maʌ̃ animarã beud̶ada idjid̶e baya.
  ind-ind: “Jika seseorang membuka penampungan air atau menggali yang baru dan tidak
    menutupnya, lalu seekor sapi atau keledai jatuh ke dalamnya dan mati,
  pes-OPCB: «اگر کسی چاهی بکند و روی آن را نپوشاند و گاو یا الاغی در آن بیفتد،
  tgl-ULB: Kung magbubukas ng isang hukay ang isang lalaki, o kung humukay ng isang
    hukay ang isang lalaki, at hindi niya ito tinakpan at may nahulog na baka o asno
    sa loob nito,
  hui-hui: Agali mbirame gundu uli bu yi hene ngago mo wabia howa duguaho ngelayaguabi
    gundu uli gahenge timbuni tombowa bu yi nahe ngagoha nogo bulumaga dongiru mbira
    pilalu
  mya-mya: '``လူ​တစ်​ဦး​သည်​တွင်း​တူး​၍​မ​ဖုံး​ဘဲ​ထား သ​ဖြင့် နွား​သို့​မ​ဟုတ်​မြည်း​တစ်​ကောင်​ထို​တွင်း
    သို့​ကျ​လျှင်၊-'
  cbi-NTPO: Tsenmala mun pusu juukaraa tanañu, naa ne umaa jurukendun tichiba du'kaatyu'
    ne tsangaañu, junu wagara juuñuba, naa buru juuñuba pususha lupajtya' peyashu
    juntsaa,
  bod-N: ཡང་སུ་ཞིག་གིས་དོང་ཁ་ཕྱེས་པའམ། ཡང་ན་དོང་ཞིག་བྲུས་ནས་ཁ་མ་བཀབ་པས་བ་གླང་ངམ་བོང་བུ་ཞིག་དེའི་ནང་དུ་ལྷུང་ན།
  sna-sna: “Kana munhu akafukunura gomba kana kuchera rimwe gomba uye akarega kurifushira
    uye nzombe kana mbongoro ikawira mariri,
  spa-BLM: “Si un hombre abre una fosa, o si un hombre cava una fosa y no la cubre,
    y un toro o un asno cae en ella,
  cac-cac: Q'uinaloc ay junoc mach max smacchej sti' a' yuc'lab' a', ma sjoy junoc
    olan, max smacchejpax sti', sb'at junoc noc' vacax, ma junoc noc' b'uru d'a yool,
  swh-ULB: Kama mwanaume akifungua shimo, au kama mwanume akichimba shimo na asifunike,
    na ng'ombe au punda akaanguka ndani,
  bel-bel: Калі хто адкрые яму, альбо калі выкапае яму і не накрые яе, і ўпадзе ў
    яе вол, альбо асёл,
  deu-ELBBK: Und wenn jemand eine Grube öffnet oder wenn jemand eine Grube gräbt und
    sie nicht zudeckt, und es fällt ein Ochse oder ein Esel hinein,
  mbb-OT: “Emun duen edluwisen din is tambun te vudsi etawa ebangbang sikandin, ne
    kenè din edtembunan ne egkeulug dutun is baka etawa asnu,
  mal-2015: ഒരുത്തൻ ഒരു കുഴി തുറന്നുവെക്കുകയോ കുഴി കുഴിച്ചു അതിനെ മൂടാതിരിക്കയോ ചെയ്തിട്ടു
    അതിൽ ഒരു കാളയോ കഴുതയോ വീണാൽ,
  gup-gup: “Wardi bu bininj kabolkkarung kudjorlok, dja nuk minj kadjorlokbarrkbun
    bu kunmakkenh, kunubewu mayh kamre kamankan kore kudjorlok, dja karrowen, yiman
    bulikki dja nuk donkey.
  gvs-gvs: E avatau neta ina bobosiu ikatupáeve o neta bobosiu tayamo ieli go, geya
    ikaubodeyeta go, bulumakau o ase ikapusi isou sinaena ikámasa,
  rmc-rmc: Te vareko otkerela abo kopaľinela avri chaňig a na učharela la andre a
    perela andre o bikos abo o somaris,
  nlg-nlg: “Ke vagha siki tinoni ke loghoa na tuvu ni beti me ke mua vongotia, pe
    ke ghelia siki gilu me ke mua pari kuvia, ma siki buluka pana donkey ke tumu haghena
    ilokana na tuvu ni beti pana gilu, me ke mate ke,
  pes-OPV: واگر کسی چاهی گشاید یا کسی چاهی حفر کند، وآن را نپوشاند، و گاوی یا الاغی
    در آن افتد،
  ron-1924: Дакэ ун ом дескоперэ о гроапэ сау дакэ ун ом сапэ о гроапэ ши н-о акоперэ
    ши каде ын еа ун боу сау ун мэгар,
  ben-OBCV: “যদি কেউ একটি খানাখন্দ অনাবৃত রাখে বা সেটি ঢেকে রাখতে ব্যর্থ হয় এবং কোনও
    বলদ বা কোনও গাধা সেটির মধ্যে পড়ে যায়,
  som-som: Oo haddii nin god daboolka ka qaado, ama haddii nin god qodo oo uu dabooli
    waayo, oo uu ama dibi ama dameer ku dhaco,
  lat-VUC: Si quis aperuerit cisternam, et foderit, et non operuerit eam, cecideritque
    bos aut asinus in eam,
  eng-ASVBT: And if a man shall open a pit, or if a man shall dig a pit and not cover
    it, and an ox or an ass fall therein,
  mna-mna: “Tomtom sa isombe ikel naala ma ikoto som, mi mbili sa ila ma itop sula,
    inako naala katuunu tana ikot la ki mbili katuunu, mi mbili tina iwe lene. Mi
    sombe tomtom sa ila ma itatke naala sa kwoono mi mbulu tana ipet, ina ni ta ko
    ikot.
  ita-1885: E, se alcuno scuopre una fossa; ovvero, avendo cavata una fossa, non la
    ricuopre, e vi cade dentro bue od asino;
  eng-LXXUP: And if anyone open a pit or dig a cavity in stone, and cover it not,
    and an ox or an ass fall in there,
  eng-ULB: If a man opens a pit, or if a man digs a pit and does not cover it, and
    an ox or a donkey falls into it,
  spa-VBL: “Si alguien quita la tapa de una cisterna o cava una y no la cubre, y un
    buey o un asno cae en ella,
  fra-_FOB: Si quelqu'un ouvre une fosse ou si quelqu'un creuse une fosse, et ne la
    couvre point, et qu'il y tombe un bœuf ou un âne,
  mal-mal: ഒരുവൻ ഒരു കുഴി തുറന്നുവക്കുകയോ കുഴി കുഴിച്ചശേഷം അത് മൂടാതിരിയ്ക്കുകയോ ചെയ്തിട്ട്
    അതിൽ ഒരു കാളയോ കഴുതയോ വീണാൽ,
  urd-GVR: Ho saktā hai ki kisī ne apne hauz ko khulā rahne diyā yā hauz banāne ke
    lie gaṛhā khod kar use khulā rahne diyā aur koī bail yā gadhā us meṅ gir kar mar
    gayā.
  suz-BL: मिनु “सुइमी लाइश्‍शो इनार रोक्‍तु हना, इनार दोप्‍तु हना, मिनु मेको मसुम्‍थु
    लत हना, नु ब्‍यफ हना यो गधा हना यो बिक्‍त हना, लेवी ७:२४; लेवी १७:१५
  ita-1927: Se uno apre una fossa, o se uno scava una fossa e non la copre, e un bue
    o un asino vi cade dentro,
  ckb-ckb: «کاتێک کەسێک سەری بیرێک دەکاتەوە یان بیرێک لێدەدات و سەرەکەی دانەپۆشێت،
    گایەک یان گوێدرێژێک بکەوێتە ناوی،
  eng-BBE: If a man makes a hole in the earth without covering it up, and an ox or
    an ass dropping into it comes to its death;
  kan-OKCV: “ಗುಂಡಿಯನ್ನು ಅಗೆದವನು ಅದನ್ನು ಮುಚ್ಚದೆ ಇದ್ದುದರಿಂದ ಎತ್ತಾದರೂ ಕತ್ತೆಯಾದರೂ ಆ ಗುಂಡಿಯಲ್ಲಿ
    ಬಿದ್ದು ಸತ್ತರೆ,
  bbb-bbb: Ro e be fu oenoene mako runa naebe bijukurae ro kuke fune bijui rove fu
    ke akoemoga mave-kau kumate ro doniki be fu va ijia urakuma e ije fuka fanuve
    ijadufuo una ve e koeki ije fuaeke. Areme fu fanuve ije baronema ije fuone abedufuo.
  tam-2017: “ஒருவன் ஒரு குழியைத் திறந்து வைத்ததாலோ, ஒரு குழியை வெட்டி அதை மூடாமல்
    போனதாலோ, அதிலே ஒரு மாடோ ஒரு கழுதையோ விழுந்தால்,
  spa-RV-1909: Y si alguno abriere hoyo, ó cavare cisterna, y no la cubriere, y cayere
    allí buey ó asno,
  ron-BTF: Și dacă un om va deschide o groapă, sau dacă un om va săpa o groapă și
    nu o acoperă și un bou sau un măgar cade în ea,
  eng-WEBP: “If a man opens a pit, or if a man digs a pit and doesn’t cover it, and
    a bull or a donkey falls into it,
  eng-FBV: If someone removes the cover of a cistern or digs one and doesn't cover
    it, and an ox or a donkey falls into it,
  nld-1939: Wanneer iemand een put heeft opengelaten, of een kuil heeft gegraven zonder
    hem af te dekken, en een rund of ezel valt er in,
  nch-BL: “Sinta acajya quitapojtehua se ameli huan amo quitzacua huan teipa misahuis
    se toro o se pilburrojtzi,
  vie-1934: Nếu ai mở miệng hầm hay là đào hầm mà chẳng đậy lại, và nếu có bò hay
    là lừa té xuống đó,
  hin-CV: “यदि कोई व्यक्ति गड्ढा खोदे और उसे न ढंके और उस गड्ढे में कोई बैल अथवा गधा
    जा गिरे,
  eng-OURB: “If a man opens a pit, or if a man digs a pit and does not cover it, and
    a bull or a donkey falls into it,
  spa-BES: Si un hombre hace un hoyo en la tierra sin cubrirlo, y un buey o un asno
    cayendo en él llega a su muerte;
  tdx-tdx: Naho sokafe’ t’in­daty ty koboñe, he mihaly kadaha fa tsy kapefa’e vaho
    mikorovok’ ao ty añombe ndra birìke,
  vid-vid: “Wone munhu yoleka ikulubila mwazi ama wone yobawa ikulubila hamba yaleche
    kuligubika, hamba isenga ama idogowi linjile amo,
  eng-OKE: And if a man open a pit, or dig a pit, and doth not cover it, and an ox
    or an ass fall therein,
  tha-KJV: ถ้าผู้ใดเปิดบ่อหรือขุดบ่อแต่​มิได้​ปิดไว้ แล​้วมีวัวหรือลาตกลงไปตายในบ่อนั้น
  por-BR-2018: E se alguém abrir fosso, ou cavar cisterna, e não a cobrir, e cair
    ali boi ou asno,
  deu-ELO: Und wenn jemand eine Grube öffnet, oder wenn jemand eine Grube gräbt und
    sie nicht zudeckt, und es fällt ein Ochse oder ein Esel hinein,
  eng-WYC-2018: If any man openeth a cistern, or a pit, and diggeth it, and covereth
    it not, and an ox either an ass falleth into it, (If anyone openeth a cistern,
    or a well, and diggeth it, and covereth it not up, and an ox or a donkey falleth
    into it,)
  epo-epo: Se iu malfermos kavon, aŭ elfosos kavon, kaj ne kovros ĝin, kaj falos tien
    bovo aŭ azeno,
  uig-PIN: Əgǝr birsi bir orining aƣzini oquⱪ ⱪoyup yaki kolawatⱪan orining aƣzini
    yapmay, kala yaki exǝk uningƣa qüxüp kǝtsǝ,
  beo-beo: Dunu afae da uli dogoi amo ea ga:lu fadegasea, o e da uli dogone ga:lu
    hame figisia amola bulamagau gawali o dougi da amo ganodini bosona dasea,
  tpi-OTNT: “Sapos wanpela man i rausim samting i karamapim wanpela hul long graun,
    o sapos em i wokim bikpela hul na i no karamapim, na wanpela bulmakau o wanpela
    donki i pundaun long en na i dai,
  hau-SA: “In mutum ya bar rami a buɗe, ko ya haƙa rami bai kuma rufe ba, sai saniya
    ko jaki ya fāɗi a ciki,
  uig-LAT: Eger birsi bir orining aghzini ochuq qoyup yaki kolawatqan orining aghzini
    yapmay, kala yaki éshek uninggha chüshüp ketse,
  nde-nde: Nxa umuntu etshiya umgodi ukhamisile, loba esimba umgodi angawusibekeli
    kuwele kuwo inkabi ingabe ubabhemi,
  ton-ton: ¶ “Pea kapau ʻe tangaki ʻe ha tangata ha luo, pe kapau ʻe keli ʻe ha tangata
    ha luo, pea ʻikai ʻufiʻufi ia, pea tō ki ai ha pulu, pe ha ʻasi;
  ces-1613: 'Kdyby kdo odhradil studnici, a neb vykopal někdo studnici, a zase jí
    nepřikryl, a vpadl by tam vůl neb osel:'
  eng-WMB: “If a man opens a pit, or if a man digs a pit and doesn’t cover it, and
    a bull or a donkey falls into it,
  tam-TCV: “ஒரு மனிதன் ஒரு குழியைத் திறந்துவைத்ததாலோ அல்லது ஒரு குழியைவெட்டி அதை மூடுவதற்கு
    தவறியதாலோ, ஒரு எருது அல்லது கழுதை அதற்குள் விழுந்தால்,
  ceb-ULB: Kung ang usa ka tawo magkuha sa tabon sa usa ka lungag, o magbangag ug
    dili niya kini tabonan, ug mahulog niini ang usa ka torong baka o asno,
  pol-UBG: Jeśli ktoś zostawi studnię odkrytą lub jeśli ktoś wykopie studnię i nie
    nakryje jej, a wpadnie w nią wół lub osioł;
  urd-GVU: ہو سکتا ہے کہ کسی نے اپنے حوض کو کھلا رہنے دیا یا حوض بنانے کے لئے گڑھا
    کھود کر اُسے کھلا رہنے دیا اور کوئی بَیل یا گدھا اُس میں گر کر مر گیا۔
  deu-1912: So jemand eine Grube auftut oder gräbt eine Grube und deckt sie nicht
    zu, und es fällt ein Ochse oder Esel hinein,
  kan-2017: ಒಬ್ಬನು ಗುಂಡಿಯನ್ನು ಅಗೆದರೆ ಇಲ್ಲವೆ ಅಗೆದು ಅದನ್ನು ಮುಚ್ಚದೇ ಇದ್ದು ಅದರಲ್ಲಿ ಎತ್ತಾಗಲಿ,
    ಕತ್ತೆಯಾಗಲಿ ಆ ಗುಂಡಿಯಲ್ಲಿ ಬಿದ್ದು ಸತ್ತರೆ,
  ena-ena: Hulaŋ mu agaŋ haca mava hafilamavɨmi agadɨ mɨŋalavɨlɨci ua haca nɨbu nukeŋ
    mavavɨla ma lalɨguci sabaŋ bulɨmakau ua sabaŋ donɨki ua haca heŋ mɨgua hɨmɨci
    aba abɨha uami.
  yap-yap: “Fa’anra chuweg be’ nib mo’on e upong u daken ba low ara fu’og reb e low
    ma de upunguy, me mul ba garbaw ni pumo’on ara ba gamanman ni dongki nga langgin,
  hlt-MCSB: Hlang loh tangrhom khaw a ong tih hlang loh rhom khaw a vueh vaengah te
    te muek pawt tih vaito khaw laak khaw a cungku atah,
  mdy-ETH: «ፔቴ ዓሲ ዔቴ ካራ ዎዾና ባኣዚ ሺኢሼቶ፥ ሃሣ ዔቴ ቦኦካዖ ካሮ ዎዹዋዖ ሃሼም ጌማይ ማዔቶዋ ሃሬ ዬኖ ዔቴሎ ጌሌቶ፥
  twi-ASANTE: “Sɛ ɔbarima bi tu abura, na wankata so, na nantwie anaa afunumu kɔtɔ
    mu a,
  eng-WEBU: “If a man opens a pit, or if a man digs a pit and doesn’t cover it, and
    a bull or a donkey falls into it,
  bnp-bnp: “Na tahuna a bakovi i talea a hinebi na lovo o i kelia a lovo dagi i uka
    ma i tukaria a hinebi, lakea a bulmakau o a donki i boru puru vona i mate,
  wal-wal: “Issi asi olla qum77uwaa pogirggikko, woikko olla bookkidi qum77ennan aggikko,
    boori woikko haree he ollan wullikko,
  spa-PDDPT: Cuando alguno destape un pozo o excave una cisterna y no la cubra, y
    caiga allí un toro o un asno,
  gun-gun: — Amongue yvykua omboty e'ỹ re oeja, xapy'a rei yvy ojo'o va'ekue ri ikua
    nombotyi ramo ha'e py ho'a 'rã vaka, e'ỹ vy mburika.
  agu-BL: ”Ko at jun yi skop jun julil a', nka at jun julil a' tuch' jun yaj nin ko
    quil sjop, nin ben jun wacẍ nka jun buru' tul,
  ilo-ULB: No lukatan ti maysa a tao ti abot, wenno agkali ti maysa a tao iti abot
    ken saanna a kinaluban daytoy, ket adda natnag a baka wenno asno iti daytoy,
  kpg-kpg: “Maa tangada ga daa gi daha di pono di bongoo, be e geli dana bongoo ge
    hagalee gahu di maa, gei di kau be di ‘donkey’ gaa doo gi lodo,
  uig-ARA: ئەگەر بىرسى بىر ئورىنىڭ ئاغزىنى ئوچۇق قويۇپ ياكى كولاۋاتقان ئورىنىڭ ئاغزىنى
    ياپماي، كالا ياكى ئېشەك ئۇنىڭغا چۈشۈپ كەتسە،
  sus-sus: Naxan na yili ge, a lu i mu a dɛ rakotoma, xa a sa li ninge xa na mu a
    ra sofale nde sa sin na yili kui,
  pon-2006: “Ma aramas emen pahn kihsang pweinen pwarer ehu, de ma e weirada pwarer
    ehu oh sohte pwaindi, oh ma kouwol men de ahs emen pahn pwupwudiong loale,
  ksd-ksd: Ma ona ta tikai i papa are ta tung, ba ona ta tikai i kal ta tung, ma pa
    i tuba,
  tur-YTC: “Eğer bir kişi bir çukur açar, ya da bir kişi bir çukur kazar ve onu örtmezse
    ve içine bir boğa ya da eşek düşerse,
  grc-BRENT: Ἐὰν δέ τις ἀνοίξῃ λάκκον ἢ λατομήσῃ λάκκον, καὶ μὴ καλύψῃ αὐτὸν, καὶ
    ἐμπέσῃ ἐκεῖ μόσχος ἢ ὄνος,
  ind-AYT: Jika ada orang yang membuka sumur atau jika ada orang yang menggali sumur
    dan tidak menutupnya, lalu seekor sapi jantan atau seekor keledai jantan jatuh
    ke dalamnya,
  nya-nya: “Munthu akasiya dzenje lapululu kapena akakumba dzenje koma wosaphimbapo,
    ndipo ngʼombe kapena bulu nʼkugweramo,
  hrv-hrv: 'Kad tko ostavi bunar otvoren, ili tko iskopa bunar a ne pokrije ga, pa
    u nj upadne goveče ili magare, vlasnik bunara ima dati naknadu:'
  mps-mps: “Tama bidi me deligo te tǫ dedage haluali nai sela sąwani, ma agai genuai
    tǫ dedage nigilama halusiąwai, tama bulmakau me deli, ma te bidi duabo donki,
    te dedageba tulaluama isibaso da,
  tpi-tpi: “Sapos wanpela man i rausim samting i karamapim wanpela hul long graun,
    o sapos em i wokim bikpela hul na i no karamapim, na wanpela bulmakau o wanpela
    donki i pundaun long en na i dai,
  dan-1931: Når en Mand tager Dækket af en Cisterne eller graver en Cisterne uden
    at dække den til, og en Okse eller et Æsel så falder deri,
  vie-OVCB: Nếu ai đào một cái hầm mà không đậy lại, và nếu có con bò hay lừa ngã
    xuống đó,
  guj-2017: જો કોઈ માણસ ખાડો ખોદે અને તેને ઢાંકે નહિ અને જો તેમાં કોઈનો બળદ કે કોઈનું
    ગધેડું પડે,
  pon-2006A: “Ma aramas emen pahn kihsang pweinen pwarer ehu, de ma e weirada pwarer
    ehu oh sohte pwaindi, oh ma kouwol men de ahs emen pahn pwupwudiong loale,
  por-BRBSL: “Se um homem abre uma fossa, ou se um homem cavar uma fossa e não a cobrir,
    e um touro ou um burro cair nela,
  cth-cth: Tami ni tangkom khuem paawng teh a tanae dawk thoseh, tangkom a tai teh
    teng laipalah a ta e dawk thoseh, ayânaw e marang hoi maito bawt pawiteh,
  twi-twi: “Sɛ ɔbarima bi tu abura, na wankata so, na nantwi anaa afurum kɔtɔ mu a,
  hlt-hlt: Hlang loh tangrhom khaw a ong tih hlang loh rhom khaw a vueh vaengah te
    te muek pawt tih vaito khaw laak khaw a cungku atah,
  tbz-SIM: Kòò mɔù kpetɛ́ tɛbintɛ yoo wè tɛ̀ keú, kɛ í pòo nkɛ̀ fɛnɑ̀ɑ̀fɛ̀ yoo sɑ̃mmɑrímú
    do dɛ miɛkɛ kɛ ku,
  msy-2020: “Egh gumazitam nguazimɨn itir mozim avarazir biziba angarigh, o mozim
    gɨkuigh, egh anevaraghan koghtɨ, bulmakaun tam o donkin tam izɨ mozir kamɨn magɨrɨgh
    aremegham,
  azb-azb: Bir adam quyunu açıb ya da qazdığı quyunun üstünü örtməsə və ora mal-qara
    yaxud eşşək düşsə,
  eng-DBY: — And if a man open a pit, or if a man dig a pit, and do not cover it,
    and an ox or an ass fall into it,
  hin-2017: “यदि कोई मनुष्य गड्ढा खोलकर या खोदकर उसको न ढाँपे, और उसमें किसी का बैल
    या गदहा गिर पड़े,
  wol-KYG: «Su fekkee ne nit dafa ubbi kàmb gu ube woon, mbaa mu gas kàmb, wacc ko
    mu ne ŋàpp, ba nag mbaa mbaam daanu ci,
  swp-swp: “Ena tau esau duha ma awadabarina i laugabaei, e ena tau esau duha ie sara
    na nige awana i gudu, to bulumakau e asini i beu dobi alona eai,
  bjr-bjr: Faiqí moo fannoo madika indufuseenoo rafaaqafu qainanoo moo fannoo oonu
    mina rafaqaamma sainanoo burimakau fee doonki fee minaki aqufiqa kuqifanoo, madika
    afu rafaqaa ifa mi aandauna akiiqara feefauru maseenoo nariara mi aandauna maraanoo.
    Faiqí moo fannoo madika indufusee sia rafaaqa finanoo aandauqa minaki aqufiqa
    kuqifanoo mi fasiqafa aandau akoona feefauru amiseenoo nariara mi aandauna maraannoo.
  eng-YLT: '''And when a man doth open a pit, or when a man doth dig a pit, and doth
    not cover it, and an ox or ass hath fallen thither, —'
  eng-WYC-2017: If any man openeth a cistern, or a pit, and diggeth it, and covereth
    it not, and an ox either an ass falleth into it,
  eng-WMBB: “If a man opens a pit, or if a man digs a pit and doesn’t cover it, and
    a bull or a donkey falls into it,
  urd-GVH: हो सकता है कि किसी ने अपने हौज़ को खुला रहने दिया या हौज़ बनाने के लिए
    गढ़ा खोदकर उसे खुला रहने दिया और कोई बैल या गधा उसमें गिरकर मर गया।
  rug-rug: Be keke tie si tukelia si keke pou, babe gelia sa si keke meke lopu tukua
    sa, meke hoqa voi vasina si keke bulumakao kokoreo, babe keke doṉ'ki,
  gaz-gaz: “Namni tokko yoo boolla afaan banaa dhiise yookaan yoo boolla qotee utuu
    hin duuchin dhiisee sangaan yookaan harreen boolla sana keessa buʼe,
  fra-LSG: Si un homme met à découvert une citerne, ou si un homme en creuse une et
