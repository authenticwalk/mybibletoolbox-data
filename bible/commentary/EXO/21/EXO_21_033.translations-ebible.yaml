  hbo-hbo: וְכִֽי־יִפְתַּ֨ח אִ֜ישׁ בֹּ֗ור אֹ֠ו כִּֽי־יִכְרֶ֥ה אִ֛ישׁ בֹּ֖ר וְלֹ֣א
    יְכַסֶּ֑נּוּ וְנָֽפַל־שָׁ֥מָּה שֹּׁ֖ור אֹ֥ו חֲמֹֽור׃
  eng-WYCLIFFE: If ony man openeth a cisterne, and diggith, and hilith it not, and
    an oxe ether asse fallith in to it,
  pjt-pjt: “Ka palu puṟunypaṯu tjinguṟu wati kutjupangku piṯi ngaṯi puḻka tjawalku
    munu paluṟu tjinguṟu piṯingka angatjunkuwiyangku wantiku. Ka tjinguṟu puluka,
    tjinguṟu tangkiyi watarku pitjala kaṟalukatira iluku piṯi ngaṯingka. Ka wati panya
    piṯi tjawantjalu uti mani ungama panya piṯingka tjarpanytjitjaku walytja, mununku
    paluṟunku kuka panya piṯingka punkantjanya kanyinma.
  cwe-cwe: “One munhu hadisilize kombo hebu yahahimba kombo na sekeyadigubike, maabaho
    ng'ombe hebu chihongwe kodumbukila umo,
  kik-kik: “Mũndũ angĩkunũra irima, kana enje rĩmwe na aage kũrĩkunĩka, nayo ndegwa
    kana ndigiri ĩgwe thĩinĩ warĩo,
  fra-NCL: Si un homme ouvre une citerne, ou bien si un homme creuse une citerne et
    ne la couvre pas, et qu’il y tombe un bœuf ou un âne,
  cek-AK: Kami maeto mah tangqom to aphroe moe, suek sut maw, to tih ai boeh loe tangqom
    to takaeh moe, kraeng ai ah suek sut pongah, maitaw tae maw, laa hrang maw krah
    moeng nahaeloe,
  cuk-cuk: ”Dule-wargwen dia egaar sisale, igidibe, yaa-dummad dii-sigega akwisdibe,
    a-yaa edissuli sisale, agi moli-bebe-nikad-alugwasualed argwachale, moli-uayasuid-argwachadibe,
  uig-CYR: Әгәр бириси бир ориниң ағзини очуқ қоюп яки колаватқан ориниң ағзини япмай,
    кала яки ешәк униңға чүшүп кәтсә,
  tel-2017: ఒక గొయ్యి మీద మూత తీసి ఉంచినప్పుడు గానీ, గొయ్యి తవ్వి దానిపై కప్పు ఉంచక
    పోవడం వల్ల గానీ దానిలో వేరొకరి ఎద్దు గానీ, గాడిద గానీ పడి చనిపోతే
  hat-BSA: Si yon mesye ouvri yon fòs, oswa fouye yon fòs e li pa kouvri li, yon bèf,
    oswa yon bourik tonbe ladann,
  kos-kos: “Mwet se fin eisla afyuf ke sie luf, ku el fin pikin sie luf ac tia afinya,
    ac soko cow mukul ku soko donkey putatyang nu loac,
  hbo-WLC: וְכִֽי־יִפְתַּ֨ח אִ֜ישׁ בּ֗וֹר א֠וֹ כִּֽי־יִכְרֶ֥ה אִ֛ישׁ בֹּ֖ר וְלֹ֣א
    יְכַסֶּ֑נּוּ וְנָֽפַל־שָׁ֥מָּה שּׁ֖וֹר א֥וֹ חֲמֽוֹר׃
  ibo-ibo: “Ọ bụrụ onye ọbụla meghere olulu maọbụ gwuo olulu, ghara imechi ya, nke
    mere na ehi mmadụ maọbụ ịnyịnya ibu adaba nʼime ya,
  ory-ory: ଆଉ କେହି ଯଦି କୌଣସି କୂପ ଅନାବୃତ କରେ, କିଅବା କୂପ ଖୋଳି ତାହା ଆବୃତ ନ କରେ, ତେବେ
    ତହିଁ ଭିତରେ କୌଣସି ଗୋରୁ କି ଗଧ ପଡ଼ିଲେ,
  chk-chk: Iwe, are eman aramas a suki pwölüpwölün eu pwang ika tuw eu pwang, nge
    esap pwölü, pwe eman ätemwänin kow ika eman aas a turulong lon,
  rop-rop: If enibodi deigimat lid brom dipwan hol o grajim dipwan hol, en im nomo
    gaburrumap det hol, en if boiwan buligi o dongki buldan langa det hol, wal im
    garra peiyim det boswan blanga det buligi o dongki, en im garra abum det dedwan
    enimul.
  ukr-1871: А коли розкриє хто яму, або викопає хто яму, та й не закриє, і впаде туди
    віл чи осел,
  bch-bch: “Oangga eaba ilalaoan nasulung iaoa aea pakalanga, mao oangga ilei nasulung
    be irobi mao, ta eaba ede pade ele bulmakao mao donki itap ga isulug ngan ga imate,
  deu-1951: Wenn jemand eine Zisterne abdeckt oder eine solche gräbt und deckt sie
    nicht zu, und es fällt ein Ochs oder Esel hinein,
  eng-JPS: And if a man shall open a pit, or if a man shall dig a pit and not cover
    it, and an ox or an ass fall therein,
  srp-1865: Ako ko otkrije jamu ili iskopa jamu a ne pokrije, pa upadne vo ili magarac,
  lug-lug: “Omuntu bw’anaabikkulanga ekinnya n’akireka nga kyasamye, oba bw’anaasimanga
    ekinnya n’atakisaanikirako, seddume n’ekigwamu oba endogoyi,
  heb-heb: וכי יפתח איש בור או כי יכרה איש בר ולא יכסנו ונפל שמה שור או חמור׃
  ben-IRV: আর কেউ যদি কোনো গর্ত খুলে রাখে, অথবা একজন ব্যক্তি কূপ খুঁড়ে তা না ঢেকে
    রাখে, তবে তার মধ্যে কোন গরু অথবা গাধা পড়লে,
  pan-pan: ਜਦ ਕੋਈ ਮਨੁੱਖ ਟੋਆ ਖੋਲ੍ਹੇ ਜਾਂ ਟੋਆ ਪੁੱਟ ਕੇ ਉਸ ਨੂੰ ਨਾ ਢੱਕੇ ਅਤੇ ਉਸ ਵਿੱਚ ਬਲ਼ਦ
    ਜਾਂ ਗਧਾ ਡਿੱਗ ਪਵੇ
  mya-JVB: လူ သည် တွင်း ကို ဖွင့် ၍ ထားသည်ဖြစ်စေ ၊ တွင်း ကိုတူး ၍ မ ပိတ် ဘဲ ထားသည်ဖြစ်စေ၊
    သူတပါး၏ မြင်း ၊ နွား သည် ထို တွင်း၌ ကျ လျှင်၊
  hmo-hmo: “Bema tau ta ese guri ta, kehoa gauna ia rakatania, o guri ta ia geia,
    vadaeni ia koua lasi, gabeai boromakau ta o doniki ta be guri lalonai ia moru,
  urd-urd: '''और अगर कोई आदमी गढ़ा खोले या खोदे और उसका मुँह न ढाँपे, और कोई बैल या
    गधा उसमें गिर जाए;'
  rus-SYN: Если кто раскроет яму, или если выкопает яму и не покроет ее, и упадет
    в нее вол или осел,
  bqc-SIM: Tó gbɛ̃́ pↄ́ wɛ̃̀ a lↄ̀ↄlɛ, ge tó à lↄ̀ↄ yↄ̃̀, i pↄ́ taɛo, ↄ̃ zu ge
    zàa'ĩna zù a guu,
  tcz-CHONGTHU: “Tekah nan mikhat chun kokhuh khah bit louva adalhah jeng'a chule
    hiche kokhuh sin kikhah bit louva adalhah'a sangan ham bongchal ham kokhuh'a alhah
    lut'a athi den tah'a ahileh,
  mar-mar: एखाद्या मनुष्याने बुजलेला खड्डा उकरला किंवा त्याने खड्डा खणून त्यावर झाकण
    ठेवले नसेल आणि जर कोणाचा बैल, गाढव वगैरे त्या खड्डयात पडून मरण पावले तर खड्ड्याचा
    मालक दोषी आहे;
  qub-qub: «Pipis uchcuta uchcuptin u yacu pösutapis chapänillata cachaycuptin, chayman
    wäca car, bürru carpis yagaptin,
  hat-hat: Si yon moun kite yon pi dekouvri, ou ankò si l'ap fouye yon pi epi li kite
    l' san kouvèti, si yon bèf osinon yon bourik vin tonbe ladan l',
  eng-BSB: If a man opens or digs a pit and fails to cover it, and an ox or a donkey
    falls into it,
  tod-tod: Ni zunui ta a ziɛyeɠei laalaogai yɛna de, ɓaa ni zunui ta a ziɛyeɠei ta
    wɔɔna, é la daaɠuluni, nikɛi loo su, ɓaa soovalegi,
  eng-WEBPB: “If a man opens a pit, or if a man digs a pit and doesn’t cover it, and
    a bull or a donkey falls into it,
  kbq-kbq: Mago' vahe'mo'ma keri kafinenteno'o kafinte'nesia kerima eri hagaro huteno
    refi otenenige'noma mago' ne'mofo bulimakao afumo'o donki afumo'ma ana kerifima
    uramina,
  nhe-BL: “Intla acajya quitlapojtehua se ameli huan ax quitzacua huan teipa iijtic
    huetzis se toro o se pilburrojtzi,
  gub-BL: Aze amo wenuhem ytyzuzàmaw iwàpytymaw izuwi nehe, aze ru'u uzapo amo ytyzuzàmaw
    nehe, aze a'e re nomono kwaw iwàpytymaw i'aromo nehe, aze a'e re amo tapi'ak aze
    ru'u amo zumen u'ar ipupe nehe,
  eng-DRA: If a man open a pit, and dig one, and cover it not, and an ox or an ass
    fall into it,
