  eng-LEE: 'And if a man open a pit, or if a man dig a pit, and do not cover it, and
    an ox or an ass fall therein:'
  asm-FB: কোনো লোকে যদি গাত মুকলি কৰি ৰাখে, বা গাত খানি তাক ঢাকি নথয়, আৰু সেই গাতত
    যদি কোনো গৰু বা গাধ পৰে,
  sus-A: نَشَن نَ يِلِ فٍ، عَ لُ عِ مُ عَ دّ رَكٌتٌمَ، شَ عَ سَ لِ نِنفٍ شَ نَ مُ
    عَ رَ سٌقَلٍ ندٍ سَ سِن نَ يِلِ كُي،
  fra-SBL: « Si un homme ouvre une fosse, ou si un homme creuse une fosse sans la
