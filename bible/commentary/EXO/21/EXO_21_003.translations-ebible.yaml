    then his wife shall go out with him.
  kbq-kbq: Ana kazokzo eri'za ne'mo'ma a'ma e'orinenigenka mizama hu'nenunka, anama
    hunte'nana kafurera atregeno agrake vino. Hianagi ko'ma a'ma ante'nenia ne'ma
    mizama se'nesunka, ana a'ene atregeno vino.
  nhe-BL: Intla ajsico iselti, yas iselti. Pero intla ajsico ica isihua, monequi isihua
    yas ihuaya.
  gub-BL: Aze wiko hemireko 'ym ma'e romo newe ur mehe nehe, a'e zutyka'i oho putar
    newi imuhem kar mehe nehe. Aze wiko hemireko ma'e romo ur mehe nehe, weraha putar
    wemireko newi oho mehe nehe.
  eng-DRA: 'With what raiment he came in, with the like let him go out: if having
    a wife, his wife also shall go out with him.'
