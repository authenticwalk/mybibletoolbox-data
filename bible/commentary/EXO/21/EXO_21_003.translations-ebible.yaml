verse: EXO.021.003
translations:
  mal-C: അവൻ ഏകനായിട്ടാണു വരുന്നതെങ്കിൽ ഏകനായിത്തന്നെ പോകാവുന്നതാണ്; വരുമ്പോൾ ഭാര്യയുണ്ടെങ്കിൽ
    അവളും അവനോടൊപ്പം പൊയ്ക്കൊള്ളണം.
  deu-TKW: Wenn er allein eingetreten ist, so soll er auch allein entlassen werden;
    wenn er ein Weib gehabt hat, so soll auch sein Weib mit ihm zugleich entlassen
    werden.
  lin-lin: Soki azalaki monzemba tango ayaki, asengeli kokende ye moko ; kasi soki
    azalaki na mwasi tango ayaki, mwasi na ye asengeli kokende na ye elongo.
  eng-LSV: if he comes in by himself, he goes out by himself; if he [is] owner of
    a wife, then his wife has gone out with him;
  eng-GNV: 'If he came himselfe alone, he shall goe out himselfe alone: if hee were
    married, then his wife shall go out with him.'
  eng-WEBSTER: 'If he came in by himself, he shall depart by himself: if he was married,
    then his wife shall depart with him.'
  nhw-BL: Sintla ajsico iseltzi, yas iseltzi. Pero sintla ajsico ica isihua, monequi
    isihua yas ihuaya.
  swh-ONEN: Kama akija peke yake, atakwenda huru peke yake, lakini kama akija na mke,
    ataondoka pamoja naye.
  bba-bba: Ù kun kurɔ mɔ u kɑ duɑ yoo te sɔɔ, wi turowɑ u koo yɑri. Ù n mɑɑ kurɔ
    mɔ bɑ kɑ nùn dwɑ, sɑnnɑ bɑ koo yɑri.
  eng-KJVCPB: 'If he came in by himself, he shall go out by himself: if he were married,
    then his wife shall go out with him.'
  luo-luo: Kane obiro kapok okendo, to nodog kende; to kane obiro ka osekendo, to
    nodog gi chiegeno.
  meu-meu: Sibona emu ai baine raka vareai, sibona ma baine raka lasi; a mai adavana
    ida bae raka vareai, mai adavana ida ma bae raka lasi.
  npi-ULB: त्यो एक्लै आएको हो भने त्यो एक्लै जाओस् । त्यो विवाहित हो भने त्यो आफ्नी
    पत्‍नीसँगै जाओस् ।
  yor-yor: Bí ó bá wá ní òun nìkan, òun nìkan náà ni yóò padà lọ ní òmìnira; ṣùgbọ́n
    tí ó bá mú ìyàwó wá, ó ní láti mú ìyàwó rẹ̀ padà lọ.
  emp-NTPO: Maʌ̃ nezoca nẽdosid̶e deu b̶asibʌrʌ, ẽdrʌbʌrʌd̶e idub̶a ẽdrʌida b̶ʌa.
    Quima bara b̶asibʌrʌ, ẽdrʌbʌrʌd̶e dji quima bara ẽdrʌida b̶ʌa.
  ind-ind: Jika dia belum menikah ketika menjadi budakmu, maka dia akan keluar seorang
    diri. Jika dia sudah beristri ketika menjadi budakmu, maka istrinya juga ikut
    keluar bersama dengannya.
  pes-OPCB: اگر قبل از اینکه غلام تو شود مجرد بوده، باید مجرد هم از نزد تو برود، اما
    اگر همسر داشته، همسرش نیز باید همراه او آزاد شود. اما اگر قبل از اینکه غلام تو
    شود همسری داشته باشد، آنگاه هر دو آنها در یک زمان آزاد شوند.
  tgl-ULB: Kung dumating siyang mag-isa, aalis siyang malaya mag-isa; kung siya ay
    may asawa, aalis kasama niyang malaya ang kaniyang asawa.
  hui-hui: Ibugua tínaga garabaya biabe ale bule ibiyangi ibu wali dabu nabi heneyagua
    nde ibuni hangu polene nga. Abale ibu wali dabubi howa ibu one heba garabaya biabe
    ale bialu heneyagua nde ibu one heba pelo pudaba lolene nga.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သည်​ကျွန်​ဖြစ်​ပြီး​မှ​အိမ် ထောင်​ကျ​လျှင်၊ လွတ်​မြောက်​သည့်​အ​ခါ​သူ့
    ဇ​နီး​ကို​ခေါ်​ဆောင်​မ​သွား​ရ။ သို့​ရာ​တွင်​သူ သည်​အိမ်​ထောင်​ရှိ​ပြီး​မှ​ကျွန်​ဖြစ်​လာ​လျှင်၊
    သူ​လွတ်​မြောက်​သည့်​အ​ခါ​သူ့​ဇ​နီး​လည်း လွတ်​စေ​ရ​မည်။-
  cbi-NTPO: Tsejtu ya maali juuya jamuwaashu juntsaa, maali juuren miinu tsuve, tsaaren
    ya' shinbubaaba jamuwaashu juntsaa, ya' shinbuba miinu tsuve.
  bod-N: ཁོ་རང་གཅིག་པུ་ཡོང་བ་ཡིན་ན། གཅིག་པུ་ཕྱིར་སོང་ཆོག་ལ། ཁོ་ཆུང་མ་དང་ལྷན་དུ་ཡོང་བ་ཡིན་ན།
    ཆུང་མ་ཁོ་དང་མཉམ་དུ་སོང་ཆོག
  sna-sna: Kana akauya ari oga, anofanira kusunungurwa aende ari oga; asi kana ano
    mukadzi pakuuya kwake, anofanira kuenda nomukadzi wake.
  spa-BLM: Si entra solo, saldrá solo. Si está casado, su mujer saldrá con él.
  cac-cac: Tato sch'ocojiln̈ej vin̈ c'ochnac d'ayex, an̈eja' sch'ocojil vin̈ sb'ati.
    Tato ay ix yetb'eyum vin̈ yed'nac jun, an̈eja' syic'b'at ix vin̈ yed'oc.
  swh-ULB: Kama alikuja mwenyewe, ataenda huru kwa ridhaa yake;
  bel-bel: калі ён прыйшоў адзін, няхай адзін і выйдзе; а калі ён жанаты, няхай выйдзе
    зь ім і жонка ягоная;
  deu-ELBBK: Wenn er allein gekommen ist, soll er allein ausgehen; wenn er einer Frau
    Mann war, soll seine Frau mit ihm ausgehen.
  mbb-OT: Emun wazè din esawa zutun te timpu te kegkeuripena kandin ne zutun en sikandin
    mekepengesawa te uripen en sikandin, ne iyan dà sikandin ebpekeǥawas te kegkeuripen
    dutun te ikepitu he tuig. Iyan, emun duen din en esawa zutun te kegkeuripena kandin,
    ne ebpekeǥawas haazà is esawa zin duma kandin.
  mal-2015: ഏകനായി വന്നു എങ്കിൽ ഏകനായി പോകട്ടെ; അവന്നു ഭാര്യയുണ്ടായിരുന്നു എങ്കിൽ
    ഭാര്യയും അവനോടുകൂടെ പോകട്ടെ.
  gup-gup: Dja bu namekbe bininj minj bikarrmeninj ngalbininjkobeng bu dedjingmang
    ngunmarnedurrkmirri, nakka wanjh ngunbawon kadjalre dalukyak. Dja bu yiman bikarrmeng
    ngalbininjkobeng bu dedjingmang ngunmarnedurrkmirri, wanjh nakka ngalbininjkobeng
    dorrengh kabenedjarrkre bu nungka ngunbawon.
  gvs-gvs: Neta imi pakonayao aditava kogimonedi, niga bei tala ainima tayamo sikavava,
    e kotaligēidi aditava sisowóduwo. Go neta ma monediyao kogimonedi, e adi taiyuwokova
    sisowóduwo.
  rmc-rmc: Te ke tu avľa korkoro, džala tutar het korkoro, a te avľa ke tu la romňaha,
    džala het the laha.
  nlg-nlg: Ke vagha na tinoni ke mua taulaghi tana bona ke seka me ke tauna imurina
    ke, gaia heghena vamua ke rughuhoru. Mi tana bona te mai me ke taulaghi tua ke,
    me ke va saravia na bona na vunaghina ke lubatia ke, gaia ma tauna koro rughuhoru
    tatavahale.
  pes-OPV: اگر تنها آمده، تنها بیرون رود. واگر صاحب زن بوده، زنش همراه او بیرون رود.
  ron-1924: Дакэ а интрат сингур, сэ ясэ сингур; дакэ ера ынсурат, сэ ясэ ши невастэ-са
    ымпреунэ ку ел.
  ben-OBCV: সে যদি একা এসেছে, তবে সে একাই স্বাধীন হয়ে চলে যাক; কিন্তু আসার সময় যদি
    তার স্ত্রী তার সঙ্গে ছিল, তবে সেও তার সঙ্গে যাক।
  som-som: Oo hadduu keli ahaantiis ku soo galo, haddana keli ahaantiis ha ku baxo,
    hadduuse naag qabo, de markaas waa inay naagtiisu isaga la baxdaa.
  lat-VUC: 'Cum quali veste intraverit, cum tali exeat: si habens uxorem, et uxor
    egredietur simul.'
  eng-ASVBT: 'If he come in by himself, he shall go out by himself: if he be married,
    then his wife shall go out with him.'
  mna-mna: Sombe muŋgu ni iwoolo som mi nu ŋgiimi i, nako zem itutamen ma ila lene.
    Mi sombe muŋgu nu ŋgiimi i ramaki kusiini, nako zem ziru ma tila len.
  ita-1885: Se egli è venuto sol col suo corpo, vadasene col suo corpo; se egli avea
    moglie, vadasene la sua moglie con lui.
  eng-LXXUP: If he should have come in alone, he shall also go forth alone; and if
    his wife should have gone in together with him, his wife also shall go out.
  eng-ULB: If he came by himself, he must go free by himself; if he is married, then
    his wife must go free with him.
  spa-VBL: Si era soltero cuando llegó, debe irse soltero. Si tenía una esposa cuando
    llegó, ella debe irse con él.
  fra-_FOB: S'il est venu seul, il sortira seul; s'il avait une femme, sa femme sortira
    avec lui.
  mal-mal: ഏകനായി വന്നു എങ്കിൽ ഏകനായി പോകട്ടെ; അവന് ഭാര്യ ഉണ്ടായിരുന്നു എങ്കിൽ ഭാര്യയും
    അവനോടുകൂടെ പോകട്ടെ.
  urd-GVR: Agar ġhulām ġhairshādīshudā hālat meṅ mālik ke ghar āyā ho to wuh āzād
    ho kar akelā hī chalā jāe. Agar wuh shādīshudā hālat meṅ āyā ho to lāzim hai ki
    wuh apnī bīwī samet āzād ho kar jāe.
  suz-BL: मेको वाइल आ का जाक्‍त हना, आ का लचा माल्‍ब। ग्‍युंबे पा जाक्‍त हना, आ मीश
    लाइश्‍शा लचा माल्‍ब।
  ita-1927: Se è venuto solo, se ne andrà solo; se aveva moglie, la moglie se ne andrà
    con lui.
  ckb-ckb: ئەگەر بە تەنها هاتبوو ئەوا بە تەنها ئازاد دەبێت، بەڵام ئەگەر مێردی ژنێک
    بوو ئەوا ژنەکەشی لەگەڵی ئازاد دەبێت.
  eng-BBE: 'If he comes to you by himself, let him go away by himself: if he is married,
    let his wife go away with him.'
  kan-OKCV: ಅವನು ಒಬ್ಬನಾಗಿ ಬಂದಿದ್ದರೆ, ಒಬ್ಬನಾಗಿಯೇ ಹೋಗಬೇಕು. ಅವನು ಮದುವೆಯಾದವನಾಗಿದ್ದರೆ,
    ಅವನ ಹೆಂಡತಿಯು ಅವನ ಸಂಗಡ ಹೋಗಬೇಕು.
  bbb-bbb: Ro e ije fu mumokana ijare ro joefuo imenoeno ja kenujaga fu vakuma fude
    bara be abe vako. Ro fune e baraki ijare ro joefuo imenoena una vakuma e ijare
    fu bara fuone mesirina vake.
  tam-2017: தனியாக வந்திருந்தால், தனியாகப்போகவேண்டும்; திருமணம் செய்தவனாக வந்திருந்தால்,
    அவன் மனைவி அவனுடன் போகவேண்டும்.
  spa-RV-1909: 'Si entró solo, solo saldrá: si tenía mujer, saldrá él y su mujer con
    él.'
  ron-BTF: Dacă a intrat singur, va ieși singur; dacă a fost căsătorit, atunci soția
    lui va ieși cu el.
  eng-WEBP: If he comes in by himself, he shall go out by himself. If he is married,
    then his wife shall go out with him.
  eng-FBV: If he was single when he came, he is to leave single. If he had a wife
    when he came, she is to leave with him.
  nld-1939: Als hij alleen is gekomen, zal hij alleen weggaan; kwam hij gehuwd, dan
    moet ook zijn vrouw met hem mee.
  nch-BL: Sinta ajsico iseltitzi, yas iseltitzi. Pero sinta ajsico ica isihua, monequi
    isihua yas ihuaya.
  vie-1934: Nếu nó vào ở một mình, thì sẽ ra một mình; nếu có vợ, thì sẽ ra với vợ.
  hin-CV: यदि वह अकेला ही आया हो, तो अकेला ही जाये. यदि वह किसी स्त्री का पति है,
    तो उसकी पत्नी भी उसी के साथ लौट जाएगी.
  eng-OURB: If he comes in by himself, he shall go out by himself. If he is married,
    then his wife shall go out with him.
  spa-BES: 'Si viene a ti solo, que se vaya solo: si está casado, que su esposa se
    vaya con él.'
  tdx-tdx: Ie dogalahy te mizilik’ ao le i hadogà’ey ty hiakara’e; ie manam-baly te
    mizilike le amam-bali’e ka te hiavotse.
  vid-vid: Wone nakaguligwa hanahola mdala, kokuka yaliyeka. Ila wone nakoya na mchewake,
    kokuka na mchewake.
  eng-OKE: If he came in alone, he shall go out alone; if the husband of a wife, his
    wife shall go out with him.
  tha-KJV: ถ้าทาสได้มาแต่​ผู้​เดียวจงปล่อยเขาไปแต่​ผู้เดียว ถ้าเขามีภรรยาต้องปล่อยภรรยาของเขาไปด้วย
  por-BR-2018: 'Se entrou sozinho, sozinho sairá: se tinha mulher, sairá ele e sua
    mulher com ele.'
  deu-ELO: Wenn er allein gekommen ist, soll er allein ausgehen; wenn er eines Weibes
    Mann war, soll sein Weib mit ihm ausgehen.
  eng-WYC-2018: with what manner cloth (or cloak) he entered, with such cloth (or
    cloak) go he out; if he entered having a wife, also the wife shall go out together
    with him.
  epo-epo: Se li venis sola, li eliru sola; se li estas edzigita, tiam lia edzino
    eliru kune kun li.
  uig-PIN: U ⱪul ⱪilinixⱪa tǝnⱨa ⱨalǝttǝ elip kelingǝn bolsa, tǝnⱨa ⱨalǝttǝ kǝtsun.
    Ayali bilǝn birgǝ elip kelingǝn bolsa, ayalimu uning bilǝn billǝ kǝtsun.
  beo-beo: 'E da dia hawa: hamosu lasea uda hamelai galea, e da ahoasea, uda mae lalewane
    masunu. Be e da dia hawa: hamosu lasea udalai galea, defea, e da ahoasea uda amola
    oule masunu.'
  tpi-OTNT: Sapos em i no marit yet long taim em i kamap wokboi, orait em wanpela
    tasol i ken i go. Tasol sapos em i marit pastaim, orait taim em i lusim yupela,
    em i ken kisim meri bilong en i go wantaim em.
  hau-SA: In ya zo shi kaɗai, zai tafi ’yantacce shi kaɗai; amma in yana da mata a
    lokacin da ya zo, za tă tafi tare da shi.
  uig-LAT: U qul qilinishqa tenha halette élip kélin’gen bolsa, tenha halette ketsun.
    Ayali bilen birge élip kélin’gen bolsa, ayalimu uning bilen bille ketsun.
  nde-nde: Nxa sifike sodwa, kumele sikhululwe sihambe sodwa kodwa nxa silomfazi ekufikeni
    kwasokumele sihambe laye.
  ton-ton: 'Kapau naʻe haʻu tokotaha pe, ʻe ʻalu kituaʻā tokotaha pe: kapau naʻe mali,
    pea ʻe ʻalu hono mali mo ia.'
  ces-1613: Přišel-li by sám toliko, sám také odejde; pakli měl ženu, vyjde s ním
    i žena jeho.
  eng-WMB: If he comes in by himself, he shall go out by himself. If he is married,
    then his wife shall go out with him.
  tam-TCV: அவன் தனிமையாய் வந்திருந்தால், தனிமையாகவே விடுதலையாகிப் போகவேண்டும். அவன்
    வருகிறபோது அவனுக்கு ஒரு மனைவியிருந்தால், அவளும் அவனோடுகூடப் போகவேண்டும்.
  ceb-ULB: Kung ulitawo siya nga miabot, palakwa siyang mag-inusara; kung minyo siya,
    nan palakwa uban kaniya ang iyang asawa.
  pol-UBG: Jeśli sam przyszedł, sam odejdzie; a jeśli miał żonę, jego żona odejdzie
    z nim.
  urd-GVU: اگر غلام غیرشادی شدہ حالت میں مالک کے گھر آیا ہو تو وہ آزاد ہو کر اکیلا
    ہی چلا جائے۔ اگر وہ شادی شدہ حالت میں آیا ہو تو لازم ہے کہ وہ اپنی بیوی سمیت آزاد
    ہو کر جائے۔
  deu-1912: Ist er ohne Weib gekommen, so soll er auch ohne Weib ausgehen; ist er
    aber mit Weib gekommen, so soll sein Weib mit ihm ausgehen.
  kan-2017: ಪುರುಷನು ಒಂಟಿಯಾಗಿ ಬಂದಿದ್ದರೆ ಒಂಟಿಯಾಗಿಯೇ ಹೊರಟುಹೋಗಬೇಕು. ಮದುವೆಯಾಗಿ ಬಂದಿದ್ದರೆ
    ಅವನ ಹೆಂಡತಿಯೂ ಅವನ ಜೊತೆ ಹೋಗಬೇಕು.
  ena-ena: Hulaŋ agaŋ iamɨgali daŋ ma hɨniavɨla sibɨla hameŋ agadɨ viavɨla ha nɨbu
    hɨtɨŋ huaci ubali aba abɨha uami. Agadɨ ala iamɨgali daŋ hɨniavɨla sibɨla hameŋ
    agadɨ viavɨla ha nɨbu abinu dɨ huaci via ahica uavɨbali aba abɨha uami.
  yap-yap: Fa’anra yib ni sib rom ni dawri mabgol ma ta’boch me mabgol, mra pig ni
    nge yan ma dabi fek le’engin nge un ngak; machane fa’anra yib nib mabgol ni nge
    sib rom, mra yan mra fek le’engin nge un ngak.
  hlt-MCSB: Amah bueng hoengpoek la ha pawk atah amah bueng hoengpoek la cet saeh.
    A yuu a va a om atah a yuu khaw amah neh cet saeh.
  mdy-ETH: ኔኤም ማዻንዳጉዲ ኔ ሻንቃኣና ዬይ ዓሢ ላኣሊ ዔኪባኣያ ማዔቶ፥ ዒዚ ሃሺ ዴንዳ ዎዶና ፔኤሮ ዴንዶንጎ፤ ዬይ ማዻሢ
    ኔ ሻንቃኣና ላኣሊ ዔኬያታቶ ፔ ማቾ ዔኪ ኬስኮንጎ።
