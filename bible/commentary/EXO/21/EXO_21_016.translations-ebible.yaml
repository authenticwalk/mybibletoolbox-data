verse: EXO.021.016
translations:
  mal-C: “ഒരാൾ മറ്റൊരാളെ തട്ടിക്കൊണ്ടുപോയി വിൽക്കുകയോ കൈവശം വെച്ചുകൊണ്ടിരിക്കുകയോ
    ചെയ്താൽ ആ വ്യക്തി മരണശിക്ഷ അനുഭവിക്കണം.
  deu-TKW: Wer einen Israeliten raubt, mag er ihn nun verkaufen, oder mag er noch
    bei ihm vorgefunden werden -, der soll mit dem Tode bestraft werden.
  lin-lin: Moto oyo akokanga moto mosusu na makasi mpo na kokima na ye, ezala soki
    ateki moto yango to bakangi ye na moto yango na maboko, asengeli kozwa etumbu
    ya kufa.
  eng-LSV: And he who steals a man, and has sold him, and he has been found in his
    hand, is certainly put to death.
  eng-GNV: And he that stealeth a man, and selleth him, if it be founde with him,
    shall die the death.
  eng-WEBSTER: And he that stealeth a man, and selleth him, or if he shall be found
    in his hand, he shall surely be put to death.
  nhw-BL: “Sintla se teichtequis, masque quinemacas nopa masehuali para ma tequipano,
    o noja quipixtos imaco quema anquipantise, monequi anquimictise.
  swh-ONEN: “Yeyote amtekaye nyara mwingine akamuuza au akamweka kwake, akikamatwa
    ni lazima auawe.
  bba-bba: Wi u tɔnun tii ɡbɛnɑ u dɔrɑ, ǹ kun mɛ u nùn kuɑ win yoo, bɑ koo yɛ̃ro
    mwɑ bu ɡowɑ.
  eng-KJVCPB: And he that stealeth a man, and selleth him, or if he be found in his
    hand, he shall surely be put to death.
  luo-luo: “Ngʼato angʼata mokawo nyawadgi githuon mi omiye ngʼat machielo kuom chudo
    kata bed ni pod opande e kindeno moyude gi ngʼatno, to nyaka nege.
  meu-meu: Ta ese tau ta baine henaoa, bena baine hoia, eiava ia imana ai bae davaria,
    vada bae alaia mase.
  npi-ULB: जसले कुनै व्यक्तिलाई अपहरण गरी त्यसले उसलाई बेच्यो वा पक्रिँदा त्यसकै हातमा
    फेला पर्‍यो भने अपहरणकारीलाई मारिनैपर्छ ।
  yor-yor: “Ẹnikẹ́ni ti ó bá jí ènìyàn gbé, tí ó sì tà á tàbí tí ó fi pamọ́, pípa
    ni a ó pa á.
  emp-NTPO: Bariduaba djãrãda nẽdobuei carea jidaibʌrʌ, idjira bead̶ida panʌa. Idjia
    jidad̶ada nẽdobuesibʌrʌ wa wad̶ibid̶a jida erob̶ʌbʌrʌ, idjira bead̶ida panʌa.
  ind-ind: “Siapa pun yang menculik harus dihukum mati, tak peduli orang yang diculiknya
    sudah dijual sebagai budak atau masih ada padanya.
  pes-OPCB: «هر کس انسانی را بدزدد، خواه او را فروخته و خواه نفروخته باشد، باید کشته
    شود.
  tgl-ULB: Sinumang dumukot ng isang tao at ito ay kaniyang ipinagbili, o ang tao
    ay natagpuan sa kaniyang pangangalaga, ang taong dumukot ay dapat siguradong malagay
    sa kamatayan.
  hui-hui: Mbiralime wali agali mende kago minu page buwa yolo ngilo lowa mendealihondo
    minu miyaguabi ibuninaga garabaya biabe ale bialu helo minu helayaguabi ogonidagua
    biaga kago ibuni nde homelo bo waholene nga.
  mya-mya: '``လူ​တစ်​ယောက်​ကို​ရောင်း​စား​ရန်​ဖြစ်​စေ၊ မိ​မိ ထံ​၌​ကျွန်​စေ​စား​ရန်​ဖြစ်​စေ​အ​ဋ္ဌမ္မ​ဖမ်း​ဆီး
    သူ​အား​သေ​ဒဏ်​ခံ​စေ​ရ​မည်။'
  cbi-NTPO: Tsenmala mun ma chachinu deranchi ka' tajitu, naa atike' bain, naa yaren
    tana' bain, tsanguemu tutanbera inu juve.
  bod-N: སུས་ཀྱང་མི་གཞན་ཞིག་བཙན་ཁྲིད་བྱས་ནས་བཙོངས་པའམ་ཡང་ན་རང་གི་དབང་འོག་ཏུ་ཉར་ན།
    ཁོའི་སྲོག་ཅི་ནས་ཀྱང་གཅོད་དགོས།
  sna-sna: “Ani naani anoba mumwe munhu uye akamutengesa kana kuti akawanikwa achinaye
    paanenge abatwa, anofanira kuurayiwa.
  spa-BLM: “Cualquiera que secuestre a alguien y lo venda, o si lo encuentra en su
    mano, será condenado a muerte.
  cac-cac: Tato ay mach tz'elc'anb'at junoc anima, tato toxo ix schon̈b'ati, ma aytoec'
    yed'oc, ayic syamchaj jun elc'um anima chi', yovalil schami.
  swh-ULB: Yeyote atakaye mteka mtu na kumuuza, au mtu amekutwa kama mali yake, huyo
    mtekaji lazima auawe.
  bel-bel: Хто ўкрадзе чалавека і прадасьць яго, альбо знойдзецца ён у руках у яго,
    дык трэба аддаць яго сьмерці.
  wed-wed: —Aiai da rava ḡelauna i danenei da i gimarei bo awarina ma i nelaḡai, nai
    ravana ina viraḡeni.
  deu-ELBBK: Und wer einen Menschen stiehlt und ihn verkauft, oder er wird in seiner
    Hand gefunden, der soll gewisslich getötet werden.
  mbb-OT: “Is minsan hentei keniyu he egebpà te sengeeetew su ibelegyè din, ne minsan
    wazè din pa haazà ikevelegyà dutun te kegkezekepi kandin, kinahanglan he edhimetayen
    sikandin.
  mal-2015: ഒരുത്തൻ ഒരാളെ മോഷ്ടിച്ചിട്ടു അവനെ വില്ക്കയാകട്ടെ അവന്റെ കൈവശം അവനെ കണ്ടു
    പിടിക്കയാകട്ടെ ചെയ്താൽ അവൻ മരണശിക്ഷ അനുഭവിക്കേണം.
  gup-gup: Dja mak nangale nawu kabidjirdmang nabuyika bininj dja kabikukweykan dja
    yiman mak kabihdjalkarrme bu ngurridarrkidmang, wanjh nakka ngurribu, ngurrikukkurrme.
  gvs-gvs: E avatau neta tomota tayamo ivainao, neta tomotayana ikaigimone o neta
    tomotayana moe toinina ina pákwana, e to amo tovainawanayana kokaumateyāmo.
  rmc-rmc: Oda, ko čorela varekas a paľis les bikenela, abo ole manušes arakhena ke
    leste, mušinel te merel.
  nlg-nlg: “Ma hei ke gitoa siki tinoni sakai vamua te nia hunulu vagha na seka, pe
    ke talugonia so itatana, kau labumatea na tinoni keri.
  pes-OPV: وهر‌که آدمی را بدزدد و او را بفروشد یا در دستش یافت شود، هرآینه کشته شود.
  ron-1924: Чине ва фура ун ом ши-л ва винде сау ыл ва цине ын мыниле луй сэ фие педепсит
    ку моартя.
  aui-aui: Memeda wawaya tana tupeyane kwiinana inakabiyapi bi inigimoneni bo patana
    inakabikabitawani gwabine, na noko wawayina sinakasunuyi.
  ben-OBCV: “যে কেউ অন্য কাউকে অপহরণ করে সেই অপহৃত লোকটিকে বিক্রি করে দেয় বা তাকে
    নিজের দখলে রাখে, তবে সেই অপহরণকারীকে মেরে ফেলতে হবে।
  som-som: Oo kii intuu nin xada iibiya ama gacantiisaba laga helo, hubaal kaas waa
    in la dilaa.
  lat-VUC: Qui furatus fuerit hominem, et vendiderit eum, convictus noxæ, morte moriatur.
  eng-ASVBT: And he that stealeth a man, and selleth him, or if he be found in his
    hand, he shall surely be put to death.
  mna-mna: “Mi sombe tomtom sa ikoki tomtom toro, mi ikam mburooŋo pini be ikam le
    kadoono, som ikami ma iwe le mbesooŋo, na kupuni ma imeete.
  ita-1885: Parimente, chi avrà rubata una persona, o sia che l'abbia venduta, o che
    gli sia trovata in mano, del tutto sia fatto morire.
  eng-LXXUP: He that reviles his father or his mother shall surely die.
  eng-ULB: Whoever kidnaps a person—whether the kidnapper sells him, or that person
    is found in his hand—that kidnapper must be put to death.
  spa-VBL: Cualquiera que secuestre a alguien más debe ser ejecutado, ya sea que la
    víctima sea vendida o que aún esté en su posesión.
  fra-_FOB: Celui qui dérobe un homme et le vend, et celui entre les mains duquel
    il est trouvé, sera puni de mort.
  mal-mal: ഒരുവൻ ഒരാളെ മോഷ്ടിച്ചിട്ട് അവനെ വില്ക്കുകയോ അവന്റെ കൈവശം അവനെ കണ്ടു പിടിക്കുകയോ
    ചെയ്താൽ അവൻ മരണശിക്ഷ അനുഭവിക്കണം.
  urd-GVR: Jis ne kisī ko aġhwā kar liyā hai use sazā-e-maut dī jāe, chāhe wuh use
    ġhulām banā kar bech chukā ho yā use ab tak apne pās rakhā huā ho.
  suz-BL: सुमी मुर कली लेयचा कली खुइ पाइबा, मिनु मेको आ खुइ पशो मुर कली आ खिंम थित्‍तेक्‍म
    हना, मेको मुर थमा पा साइक्‍चा पुंइसीब। ब्‍यवस्‍था २४:७; १तिमोथी १:१०
  ita-1927: Chi ruba un uomo sia che l’abbia venduto o che gli sia trovato nelle mani
    dev’esser messo a morte.
  ckb-ckb: «ئەوەی کەسێک بڕفێنێت و بیفرۆشێت یان لەلای بیبیننەوە، ئەوا دەبێت بکوژرێت.
  eng-BBE: Any man who gets another into his power in order to get a price for him
    is to be put to death, if you take him in the act.
  kan-OKCV: “ಒಬ್ಬನು ಮತ್ತೊಬ್ಬನನ್ನು ಅಪಹರಿಸಿಕೊಂಡು ಹೋಗಿ ಮಾರಿದರೆ, ಇಲ್ಲವೆ ಅವನು ಬಂಧನಕ್ಕೊಳಗಾದಾಗ
    ಅಪಹರಿಸಲಾದವನು ಅವನೊಂದಿಗಿದ್ದರೆ, ಅವನನ್ನು ಮರಣದಂಡನೆಗೆ ಗುರಿಮಾಡಬೇಕು.
  bbb-bbb: Ro erare e fari be mauike nuriete mesirina abe va ebuo fuaeve ro baga fu
    kua fu fuefuo mani baki imenoeno ja gakuva e ije nika kanaga fu baronefo.
  tam-2017: “ஒருவன் ஒரு மனிதனைத் திருடி விற்றுப்போட்டாலும், இவன் அவனிடம் கண்டுபிடிக்கப்பட்டாலும்,
    அவன் நிச்சயமாகக் கொலைசெய்யப்படவேண்டும்.
  spa-RV-1909: Asimismo el que robare una persona, y la vendiere, ó se hallare en
    sus manos, morirá.
  ron-BTF: Și cel ce fură un om și îl vinde, sau dacă va fi găsit în mâna lui, să
    fie cu siguranță dat la moarte.
  eng-WEBP: “Anyone who kidnaps someone and sells him, or if he is found in his hand,
    he shall surely be put to death.
  eng-FBV: Anyone who kidnaps someone else must be executed, whether the victim is
    sold or is still in their possessions.
  nld-1939: Wie een mens rooft, hetzij hij hem heeft verkocht of nog in zijn macht
    heeft, zal met de dood worden gestraft.
  nch-BL: “Sinta se teichtequis, masque quinamacas nopa masehuali para ma tequipano,
    o noja quipixtos imaco quema anquipantise, monequi anquimictise.
  vie-1934: Kẻ nào bắt người và bán, hoặc giữ lại trong tay mình, sẽ bị xử tử.
  hin-CV: “जो किसी मनुष्य का अपहरण करता है, चाहे वह अपहृत को बेच दें या उसके पास हो,
    तो भी उसे मृत्यु दंड दिया जाए.
  eng-OURB: “Anyone who kidnaps someone and sells him, or if he is found in his hand,
    he shall surely be put to death.
  spa-BES: Cualquier hombre que secuestra una persona y la vendiere o lo encuentran
    en su posesión, morirá.
  tdx-tdx: Tsi-mete tsy havetrake ze mampikametse ondaty, he t’ie naleta’e ke te zoeñe
    am-pità’eo.
  vid-vid: “Yomibata munhu kwa lupichi leka yamguze ama kumdita mpogozi imgana yakopoligwe.
  eng-OKE: And whosoever stealeth a soul of the house of Israel and selleth him, or
    if he be found in his hand, shall be surely put to death.
  tha-KJV: ผู้​ใดลักคนไปขายก็​ดี หรื​อม​ี​ผู้​พบคนที่​ถู​กล​ักไปอยู่ในมือของผู้นั้​นก​็​ดี
    ผู้​ลักนั้นจะต้องถูกปรับโทษถึงตายเป็นแน่
  por-BR-2018: Também o que roubar uma pessoa, e a vender, ou se achar em suas mãos,
    morrerá.
  deu-ELO: Und wer einen Menschen stiehlt und ihn verkauft, oder er wird in seiner
    Hand gefunden, der soll gewißlich getötet werden.
  eng-WYC-2018: He that curseth his father, or mother, die he by death. (He who curseth
    his father, or his mother, shall be put to death.)
  epo-epo: Kaj se iu ŝtelas homon por vendi lin, aŭ oni trovas tiun en lia mano, li
    devas esti mortigita.
  uig-PIN: Kimki bir adǝmni bulap satⱪan bolsa yaki uning ⱪolida barliⱪi mǝlum bolsa,
    jǝzmǝn ɵltürülüxi kerǝk.
  beo-beo: 'Nowa da dunu amo bidi lamusa: o udigili hawa: hamosu dunu hamoma:ne gasa
    fili gagulaligisia, amo dunu fanelegema.'
  tpi-OTNT: “Na sapos wanpela man i stilim wanpela wantok, bilong mekim em i stap
    wokboi nating bilong en, o bilong larim arapela man i baim em, orait yupela i
    mas kilim i dai dispela man i bin mekim olsem.
  hau-SA: “Duk wanda ya saci mutum ya sayar da shi, ko kuwa aka iske shi a hannunsa,
    lalle kashe shi za a yi.
  uig-LAT: Kimki bir ademni bulap satqan bolsa yaki uning qolida barliqi melum bolsa,
    jezmen öltürülüshi kérek.
  nde-nde: Wonke umuntu othumba omunye abesemthengisa kumbe aficwe elaye kumele abulawe.
  ton-ton: ¶ “Pea ko ia ʻoku ne kaihaʻasi ha tangata, ʻo fakatau ia, pea kapau ʻoku
    ʻilo ia ʻi hono nima, ʻe tāmateʻi moʻoni ia.
  ces-1613: Kdo by pak, ukradna někoho, prodal jej, a nalezen by byl v ruce jeho,
    smrtí ať umře.
  eng-WMB: “Anyone who kidnaps someone and sells him, or if he is found in his hand,
    he shall surely be put to death.
  tam-TCV: “ஒருவன் இன்னொருவனைக் கடத்திச்சென்று அவனை விற்றாலோ அல்லது அவனைத் தன்னுடன்
    வைத்திருந்ததாலோ, கடத்திச்சென்றவன் பிடிக்கப்படும்பொழுது கொல்லப்படவேண்டும்.
  ceb-ULB: Si bisan kinsa ang modagit sa usa ka tawo ug mobaligya kaniya, o ang tao
    makaplagan nga iyang gitagoan, kanang tawo nga nagdagit kinahanglan gayod patyon.
  pol-UBG: Kto uprowadzi człowieka i sprzeda go lub zostanie on znaleziony w jego
    ręku, poniesie śmierć.
  urd-GVU: جس نے کسی کو اغوا کر لیا ہے اُسے سزائے موت دی جائے، چاہے وہ اُسے غلام بنا
    کر بیچ چکا ہو یا اُسے اب تک اپنے پاس رکھا ہوا ہو۔
  deu-1912: Wer einen Menschen stiehlt, es sei, daß er ihn verkauft oder daß man ihn
    bei ihm findet, der soll des Todes sterben.
  kan-2017: ಯಾರಾದರೂ ಒಬ್ಬ ಮನುಷ್ಯನನ್ನು ಅಪಹರಿಸಿಕೊಂಡು ಹೋಗಿ ಮಾರಿದರೆ ಅಥವಾ ಅವನು ಬಂಧಿಸಲ್ಪಟ್ಟಾಗ,
    ಅಪಹರಿಸಲ್ಪಟ್ಟವನು ಅವನೊಂದಿಗಿದ್ದರೆ ಅವನಿಗೆ ಮರಣಶಿಕ್ಷೆಯಾಗಬೇಕು.
  ena-ena: Hulaŋ sɨbɨlɨ agaŋ hulaŋ mu agadɨ vɨdɨvɨdɨŋ mɨŋalɨvavɨla magɨla via uben
    aba lɨdaci igavɨla hulaŋ sɨbɨlɨ agadɨ ifɨhɨmɨhalaŋ aba abɨha uami. Hulaŋ sɨbɨlɨ
    agaŋ hulaŋ mu agadɨ vɨdɨvɨdɨŋ mɨŋalɨvɨci nudɨ sibɨla hɨsɨŋ hulaŋ me hɨnidaci via
    ua mutɨŋ hɨvɨ lamɨci nudɨ lavavɨci igavɨla hulaŋ sɨbɨlɨ agadɨ ifɨhɨmɨhalaŋ aba
    abɨha uami.
  yap-yap: “En nra iring be’ nge pi’ nchuway’ ara nge mang sib rok, e yira thang e
    fan rok.
  hlt-MCSB: Hlang aka huen neh te te a yoih vaengah a kut ah a hmuh pah khaw duek
    rhoe duek saeh.
  mdy-ETH: «ሻንቻኒ፥ ሃሣ ዓይሌ ማሂ ቆላኒ ማሊ ዓሲ ሹኡሚ ዔካሢ ቢያ ዎዺንቶንጎ።
  twi-ASANTE: “Obi a ɔwia onipa no, sɛ wɔkyere no sɛ saa onipa no wɔ ne nsam anaasɛ
    watɔn no a, wɔnkum no.
  mwc-mwc: Kotoi wata pipiya kesana ina i veruwei ba i buniyei, ba memna bage i gimoni,
    kona e botawani ba sina panani wai, ko kasibunui.
  eng-WEBU: “Anyone who kidnaps someone and sells him, or if he is found in his hand,
    he shall surely be put to death.
  bnp-bnp: “A bakovi i panahoa tara viri ge ia a vorakato vona o ge habia ni gi kona,
    na tahuna ni matavisi, ni gi rabalaki.
  wal-wal: “Asa wolqqan oiqqidi baizziya uri woi wolqqan oiqqido asi a kushiyan beettido
    asi haiqqanau bessees.
  spa-PDDPT: El que secuestre a una persona, ya sea que la venda o sea hallada en
    su poder, ciertamente morirá.
  gun-gun: Ha'e amongue ojopy nhea'ã rei vy ovende, ha'e rami e'ỹ vy ipo py ojoua
    ramo ma pejuka avi 'rã.
  agu-BL: ”Ncha'tz alchok scyetz yil tz'oc tan talk'e'n jun yaj tan bene'n c'ayil
    tajwe'n tan cwe'n biyij yi juna'tz, petzunk atit yi yaj tk'ab, nka nsken ben c'ayil.
    Tajwe'n tan cwe'n biyij yi jun alk'om wunaka'tz.
  ilo-ULB: Siasinoman a mangala iti maysa a tao sana ilako, wenno masarakan ti tao
    iti poderna, dayta a nangtakaw iti tao ket masapul a mapapatay.
  kpg-kpg: “Be koai hua ga gaiaa dana dangada belee hui gi daha be e hai dana hege
    le e daaligi gii made.
  uig-ARA: كىمكى بىر ئادەمنى بۇلاپ ساتقان بولسا ياكى ئۇنىڭ قولىدا بارلىقى مەلۇم بولسا،
    جەزمەن ئۆلتۈرۈلۈشى كېرەك.
  sus-sus: Naxan na adamadi suxu, a xa a mati, na kanyi xa faxa hali a mu gɛxi na
    adamadi matide.
  pon-2006: “Mehmen me pahn pirapahla emen aramas oh netikihla, de kolokol pwehn wiahki
    eh lidu, en kamakamala.
  ksd-ksd: Ma nina i long ta tikai, ma i ivure, ba ona i ki ka pirana, nam na virua
    muka.
  tur-YTC: “Birini kaçırıp satan ya da elinde bulunduran kişi kesinlikle öldürülecektir.”
  grc-BRENT: Ὁ κακολογῶν πατέρα αὐτοῦ ἢ μητέρα αὐτοῦ, τελευτήσει θανάτῳ.
  ind-AYT: Siapa pun yang menculik seseorang, entah dia telah menjualnya atau masih
    berada di tangannya, dia harus dihukum mati.
  nya-nya: “Munthu aliyense amene aba munthu mnzake, ndi kukamugulitsa, kapena kumangomusunga,
    ayenera kuphedwa.
  hrv-hrv: Tko otme čovjeka - bilo da ga proda, bilo da ga u svojoj vlasti zadrži
    - neka se kazni smrću.
  mps-mps: “Tama bidi me deligo aga abagi me deli wi selama, tama aga sę ebo bidi
    bidimainogo yai, ma agai gasa bidigo te bidi abelemainogo eyu da, teda dagego
    te tiwai kolesaga ebo bidi ma suyu, dąų olama eyu, tama aga ela muao.”
  tpi-tpi: “Na sapos wanpela man i stilim wanpela wantok, bilong mekim em i stap wokboi
    nating bilong en, o bilong larim arapela man i baim em, orait yupela i mas kilim
    i dai dispela man i bin mekim olsem.
  dan-1931: Den, der stjæler et Menneske, skal lide Døden, hvad enten han har solgt
    det, eller det endnu findes hos ham.
  vie-OVCB: Ai bắt cóc một người, hoặc đem bán đi hoặc giữ lại, phải bị xử tử.
  guj-2017: જો કોઈ ચોરીછૂપીથી માનવહરણ કરે અને તેને વેચે, અથવા તો તેને પોતાના તાબામાં
    રાખે, તો તેને નક્કી મૃત્યુની સજા થાય.
  pon-2006A: “Mehmen me pahn pirapahla emen aramas oh netikihla, de kolokol pwehn
    wiahki eh lidu, en kamakamala.
  por-BRBSL: “Qualquer pessoa que rapte alguém e o venda, ou se ele for encontrado
    em sua mão, certamente será morto.
  cth-cth: Ka parawt e tami ni a paru e hno a yo nakunghai thoseh, a kut dawk kaawm
    nakunghai thoseh, thei lah ao roeroe han.
  twi-twi: “Obi a owia onipa no, sɛ wɔkyere no sɛ saa onipa no wɔ ne nsam anaasɛ watɔn
    no a, wonkum no.
  hlt-hlt: Hlang aka huen neh te te a yoih vaengah a kut ah a hmuh pah khaw duek rhoe
    duek saeh.
  tbz-SIM: Wèè yùúkú onìtì koò fìtɛ́ yoo ò bo o cĩ́ɛ̃̀tɛ̀, bɛ̀ɛ ò kùɔ.
  msy-2020: Eghtɨ tav gumazitam okemegh, a damightɨ an an ingangarir gumazir kɨnimɨn
    mɨn ikiam, o gumazir igharazim ateghtɨ an a givezegham, ia gumazir arazir kam
    gamizim mɨsueghtɨ an aremegh.
  azb-azb: İnsan oğurlayıb satan yaxud saxlayan adam öldürülməlidir.
  eng-DBY: And he that stealeth a man, and selleth him, or if he be found in his hand,
    he shall certainly be put to death.
  hin-2017: “जो किसी मनुष्य को चुराए, चाहे उसे ले जाकर बेच डाले, चाहे वह उसके पास
    पाया जाए, तो वह भी निश्चय मार डाला जाए।
  wol-KYG: «Ku sàcc nit, dee rekk mooy àtteem, moo xam da koo jaay, mbaa ñu fekk ko
    ci ay loxoom.
  swp-swp: “Eai to eai tau esau i aiyahari, eo i unegabaei, e taba nimana eai se lobai,
    abo se unui.
  bjr-bjr: Faiqí moo fannoo moo fasiqa mareeqeenoo narí ainainira faiqi kee iannoo
    fee moo atinai nimisee feefauru fee marainnana kuqa aruaqa.
  eng-YLT: '''And he who stealeth a man, and hath sold him, and he hath been found
    in his hand, is certainly put to death.'
  wat-wat: Taki tamo aitevana namoḡa tamo ina gikumiya keta ina vikimwaneiiya o yawane
    ina gigivikaviniya eatu kwana nisaiya, na gwadinama kwana nuvimatiya.
  eng-WYC-2017: He that curseth his father, or mother, die he by death.
  eng-WMBB: “Anyone who kidnaps someone and sells him, or if he is found in his hand,
    he shall surely be put to death.
  urd-GVH: जिसने किसी को इग़वा कर लिया है उसे सज़ाए-मौत दी जाए, चाहे वह उसे ग़ुलाम
    बनाकर बेच चुका हो या उसे अब तक अपने पास रखा हुआ हो।
  rug-rug: Asa sapu ososo tuqe taloa nia si keke turaṉana, pude holuholu nia, babe
    korapa kopu nia pude nana pinausu gua, si kaqu tava mate tugo si asa.
  gaz-gaz: “Namni nama hatee yoo gurgurate yookaan namichi hatame sun harka isaatti
    yoo argame hattichi haa ajjeefamu.
  fra-LSG: Celui qui dérobera un homme, et qui l’aura vendu ou retenu entre ses mains,
    sera puni de mort.
  yal-yal: “Naxan na muxuna nde suxu, a sa a mati hanma muxune yi a to a yii, ɛ xa
    na kanna faxa.”
  haw-1868: O ka mea aihne i ke kanaka, a kuai lilo aku ia ia, a ina i loaa oia ma
    kona lima, e oiaio no, e make ia.
  arb-NAV: مَنْ يَخْطِفْ إِنْسَاناً وَيَبِعْهُ أَوْ يَسْتَرِقَّهُ عِنْدَهُ حَتْماً
    يَمُتْ.
  ewe-ewe: “Ne ame aɖe fi ame la, ele be woawui ne wokpɔ ame si wòfi la le egbɔ loo
    alo ne edzrae abe kluvi ene xoxo.
  eng-LEE: And he that stealeth a man, and selleth him, and he be found in his hand,
    shall surely be put to death.
  asm-FB: কোনোৱে যদি কোনো মানুহক অপহৰণ কৰি বিক্রী কৰে বা সেই মানুহক যদি অপহৰণকাৰীৰ
    হাতত পোৱা যায়, তেনেহ’লে তেওঁৰো অৱশ্যে প্ৰাণদণ্ড হ’ব।
  sus-A: نَشَن نَ عَدَ مَدِ سُشُ، عَ شَ عَ مَتِ، نَ كَنيِ شَ قَشَ هَلِ عَ مُ فّشِ
    نَ عَدَ مَدِ مَتِدٍ.
  fra-SBL: « Si quelqu'un enlève quelqu'un et le vend, ou si on le trouve dans sa
    main, il sera puni de mort.
  hbo-hbo: וְגֹנֵ֨ב אִ֧ישׁ וּמְכָרֹ֛ו וְנִמְצָ֥א בְיָדֹ֖ו מֹ֥ות יוּמָֽת׃ ס
  eng-WYCLIFFE: He that cursith his fadir, ether modir, die bi deeth.
  pjt-pjt: “Ka aṉangu kutjupangku tjinguṟu wati kutjupa witiṟa kutitjuṟa katiku paluṟu
    wantinyangka kulintja wiyangku, munu tjinguṟu palunya aṉangu kutjupangka tjalamilalku
    munta tjinguṟu kanyiṟa palunya pauntjingaṟa waṟkamilanma. Ka wati nyara kura palunya
    kutitjuṟa panya katipainya iluntankunytjaku ngaṟanyi.
  cwe-cwe: “Munhu yoyose yombawa miyage muladi yakamchuuze hebu kumtenda yawe mtumwa
    wake, kolondeka yakomigwe.
  kik-kik: “Mũndũ ũngĩiya mũndũ ũngĩ na hinya akamwendie, kana o na anyiitwo arĩ nake
    atanamwendia-rĩ, no nginya ooragwo.
  fra-NCL: Celui qui dérobe un homme, soit qu’il le vende, soit qu’on le retrouve
    entre ses mains, doit être mis à mort.
  cek-AK: Kami paqu kami loe, kami to zawh maw, to tih ai boeh loe angmah ban ah maw
    suem cadoeh, paduek han oh.
  cuk-cuk: ”Dule, dule-baid-gasale, dule-baidga manigi dule-galesad-uksale, igidibe,
    amba e-walik-gales-sii daklesdibe, we-dule-emar-gasad oburgwilegoed.
  uig-CYR: Кимки бир адәмни булап сатқан болса яки униң қолида барлиғи мәлум болса,
    җәзмән өлтүрүлүши керәк.
  pma-pma: Meatin koa hehenan meatin sav keke hemai hehi slev onen vuo keke hanu sav
    tai hehul lati rani, meatin enek uasi hemat.
  tel-2017: ఎవడైనా ఒక వ్యక్తిని దొంగిలించి అమ్మినా, తన దగ్గర అక్రమంగా ఉంచుకొన్నా వాడు
    తప్పకుండా మరణశిక్షకు అర్హుడు.
  hat-BSA: Sila ki kidnape yon nonm, oswa ke li vann li, oswa yo twouve li nan posesyon
    li, li va vrèman mete a lanmò.
  kos-kos: “Kutena mwet su pisrala sie mwet, finne in kukakunulla ku in sruokilya
    tuh elan mwet kohs se lal, el ac fah anwuki.
  hbo-WLC: וְגֹנֵ֨ב אִ֧ישׁ וּמְכָר֛וֹ וְנִמְצָ֥א בְיָד֖וֹ מ֥וֹת יוּמָֽת׃ ס
  ibo-ibo: “Onye ọbụla tọọrọ mmadụ ibe ya, ma o rere ya nʼahịa, maọbụ na a chọpụtara
    ya nʼaka ya, a ga-eme ka onye dị otu a nwụọ.
  ory-ory: ଆଉ ଯେକେହି ମନୁଷ୍ୟକୁ ଚୋରି କରି ଯଦି ବିକ୍ରୟ କରେ, ଅବା ସେ ଯଦି ତାହାର ଅଧିକାରରେ ପ୍ରାପ୍ତ
    ହୁଏ, ତେବେ ତାହାର ଅବଶ୍ୟ ପ୍ରାଣଦଣ୍ଡ ହେବ।
  chk-chk: Eman mi soläni eman aramas, inamwo ika a amömöla ika a chüen nom ren, nge
    lupwen a pwäla, epwe chök ninnila.
  rop-rop: If enibodi stilim eni men blanga selim im o blanga meigim im wekinmen blanga
    im, wal im garra dai.
  ukr-1871: І хто вкраде людину та продасть, або знайдеться вона в руках його, того
    скарати смертю.
  bch-bch: “Oangga gimi agera eaba eta ipaeaoa eaba ede pade, ta ila iuot mambe ele
    paeaeanga sapaean, manta arau ei ga imate. Oangga aluku eaba toa oa, be agera
    paeaeanga toa oa idio pan maitne, mao oangga agera ilongean ei pagid panua padengada
    ta tiuol ei, manta arau eaba toa oa ga imate.
  deu-1951: Wer einen Menschen stiehlt und ihn verkauft, oder so, daß man ihn noch
    in seiner Hand findet, der soll des Todes sterben.
  eng-JPS: And he that stealeth a man, and selleth him, or if he be found in his hand,
    he shall surely be put to death.
  srp-1865: Ko ukrade èovjeka i proda ili se naðe u njegovijem rukama, da se pogubi.
  lug-lug: “Oyo awambanga omuntu n’amutunda oba n’akwatibwa naye nga tannamutunda
    attibwanga buttibwa.
  heb-heb: וגנב איש ומכרו ונמצא בידו מות יומת׃
  ben-IRV: আর কেউ যদি মানুষকে চুরি করে বিক্রি করে দেয়, কিংবা তার হাতে যদি তাকে পাওয়া
    যায়, তবে তার মৃত্যুদণ্ড অবশ্যই হবে।
  pan-pan: ਜਿਹੜਾ ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ ਚੁਰਾ ਕੇ ਵੇਚੇ ਜਾਂ ਉਸ ਦੇ ਕਬਜ਼ੇ ਵਿੱਚੋਂ ਲੱਭ ਪਏ ਤਾਂ ਉਹ
    ਜ਼ਰੂਰ ਮਾਰਿਆ ਜਾਵੇ।
  mya-JVB: လူကို ခိုး သောသူသည်၊ ရောင်း သည်ဖြစ်စေ ၊ သူ ၏လက် ၌ ရှိသည်ဖြစ်စေ၊ အသေသတ်
    ခြင်းကို အမှန်ခံရမည်။
  hmo-hmo: “Bema tau ta ese taunimanima ta ia abia mauri dagedage dala dekenai, do
    ia hoia totona, o iena hesiai gaukara davana lasi do ia karaia totona, unai tauna
    do umui alaia mase.
  urd-urd: “और जो कोई किसी आदमी को चुराए चाहे वह उसे बेच डाले चाहे वह उसके यहाँ मिले,
    वह क़तई' मार डाला जाए।
  rus-SYN: Кто украдет человека из сынов Израилевых и поработив его продаст его, или
    найдется он в руках у него, то должно предать его смерти.
  bqc-SIM: Tó gbɛ̃́ gbɛ̃́ sɛ̀ kpã́i, a yìa ge a kũan nò, wà ade dɛ.
  tcz-CHONGTHU: “Mihem gumang aum'a, amiguhpa bang chu ana johdoh tah'a chule akomma
    ana um nah laiya, akomma aum pet hichu amatoh kimudoh khom hijong leh, akimu doh
    pachu tha jeng ding ahiye.”
  mar-mar: जो कोणी एखाद्याला चोरून नेऊन विकेल किंवा त्याच्याकडे तो सापडेल तर त्यास
    अवश्य जिवे मारावे.
  soq-soq: Naita apana da sowa poilepie weregasapia ba apana da mampo gimaralepia
    baiwalempo donsapua, apana sa ideita bosapu.
  qub-qub: «Juc runata suwarcur ranticuptin u suwashan runata chararaycajta taripaptenga
    chay suwaj runa wañuchicächun.
  hat-hat: Si yon moun pran yon lòt pa fòs pou l' al vann li osinon pou kenbe l' lakay
    li, se pou yo touye l'.
  eng-BSB: Whoever kidnaps another man must be put to death, whether he sells him
    or the man is found in his possession.
  tod-tod: Zɔi nɔpɛ a nuɓusɛ unma, é pɔdi, ɓaa é makɛ ya, ta naama nui ʋaa.
  eng-WEBPB: “Anyone who kidnaps someone and sells him, or if he is found in his hand,
    he shall surely be put to death.
  kbq-kbq: Iza'o mago vahe'ma musufa avreno eme frakino antege, zagore atrege'ma hania
    nera ahe friho.
  nhe-BL: “Intla se teichtequis, yonque quinamacas nopa tlacatl tlen quihuicac para
    ma tlatequipano, o noja quipixtos imaco quema inquipantise, monequi inquimictise.
  gub-BL: Aze amo upyhyk amo ae teko nehe, aze a'e re ume'eg a'e teko amo pe uma'ereko
    e ma'e romo nehe, pepyhyk ipyhyk arer nehe, pezuka nehe.
  eng-DRA: He that shall steal a man, and sell him, being convicted of guilt, shall
    be put to death.
