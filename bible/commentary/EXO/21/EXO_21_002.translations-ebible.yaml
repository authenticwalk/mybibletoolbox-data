verse: EXO.021.002
translations:
  mal-C: “ഒരു എബ്രായദാസനെ നീ വിലയ്ക്കു വാങ്ങുന്നെങ്കിൽ അവൻ ആറുവർഷം നിന്നെ സേവിക്കട്ടെ.
    എന്നാൽ ഏഴാംവർഷം പ്രതിഫലംവാങ്ങാതെ അവനെ സ്വതന്ത്രനാക്കണം.
  deu-TKW: Wenn du einen Sklaven hebräischen Stammes kaufst, so soll er sechs Jahre
    lang Sklavendienste verrichten; im siebenten Jahr aber soll er unentgeltlich freigelassen
    werden.
  lin-lin: « Soki bosombi Mo-Ebre moko lokola mowumbu, akosalela bino mibu motoba ;
    na mobu ya sambo, akozwa bonsomi mpe akofuta eloko moko te.
  eng-LSV: When you buy a Hebrew servant, he serves [for] six years, and in the seventh
    he goes out as a freeman for nothing;
  eng-GNV: If thou bye an Ebrewe seruant, he shall serue sixe yeres, and in the seuenth
    he shall go out free, for nothing.
  eng-WEBSTER: 'If thou shalt buy a Hebrew servant, six years he shall serve: and
    in the seventh he shall depart free for nothing.'
  nhw-BL: “Sintla tijcohuas se tequipanojquetl hebreo para moaxca, san monequi mitztequipanos
    chicuasen xihuitl. Ipan nopa chicompa xihuitl, monequi tijmajcahuas para ayacmo
    elis moaxca. Huan amo tleno monequi mitztlaxtlahuis para quisas huan elis majcajtoc
    para yas campa quinequis.
  swh-ONEN: “Kama ukimnunua mtumwa wa Kiebrania, atakutumikia kwa miaka sita. Lakini
    katika mwaka wa saba, atakuwa huru naye atakwenda zake pasipo kulipa chochote.
  bba-bba: Ben ɡoo ù n win Isirelisi dwɑ yoo, yoo wi, u koo win yinni sɑ̃wɑ wɔ̃ɔ nɔɔbɑ
    tiɑ, nɔɔbɑ yiruse u koo yɑriwɑ yoo ten di u kun ɡɑ̃ɑnu kɔsie.
  eng-KJVCPB: 'If thou buy a Hebrew servant, six years he shall serve: and in the
    seventh he shall go out free for nothing.'
  luo-luo: “Ka ingʼiewo ja-Hibrania ma misumba, to enotini kuom higni auchiel. To
    e higa mar abiriyo, enobed thuolo, ka ok ochulo gimoro.
  meu-meu: Heberu tauna ta ba hoia, emu hesiai tauna ai ba halaoa, ia na laḡani tauratoi
    isiaimu baine lao heni, bena ihahituna ai ba kahua nege, asi davana.
  npi-ULB: तिमीहरूले हिब्रू कमारा किन्यौ भने त्यसले छ वर्षसम्म सेवा गर्नुपर्छ, र सातौँ
    वर्षमा केही नतिरी त्यो मुक्त हुनेछ ।
  yor-yor: “Bí ìwọ bá yá ọkùnrin Heberu ní ìwẹ̀fà, òun yóò sìn ọ́ fún ọdún mẹ́fà.
    Ṣùgbọ́n ní ọdún keje, òun yóò lọ ni òmìnira láìsan ohunkóhun padà.
  emp-NTPO: Bariduaba ab̶arica hebreoda idji nezoca bamãrẽã nẽdoibʌrʌ, sei poabe idji
    nezoca baya. Siete poa jũẽnacarea maʌ̃ ẽberãra nezoca bad̶ada ẽdrʌya. Ẽdrʌbʌrʌd̶e
    idjia ẽdrʌi careabema parata diaida b̶ad̶ara diaẽ́a.
  ind-ind: Apabila kamu membeli budak laki-laki sesama orang Israel, dia hanya boleh
    mengabdi kepadamu selama enam tahun. Pada tahun yang ketujuh, kamu harus membebaskan
    dia secara cuma-cuma, tanpa meminta uang tebusan darinya.
  pes-OPCB: «اگر غلامی عبرانی بخری فقط باید شش سال تو را خدمت کند. سال هفتم باید آزاد
    شود بدون اینکه برای کسب آزادی خود قیمتی بپردازد.
  tgl-ULB: Kung bibili ka ng isang lingkod na Hebreo, maninilbilhan siya sa iyo sa
    loob ng anim na taon at sa ikapitong taon makakaalis siya nang malaya at walang
    babayaran na anumang bagay.
  hui-hui: Isaraele wali agali bu karu aria degeme tíninaga garabaya biabe ale biaga
    helo yolo mialu helarimiyagua mali waragariani hangu biabe bialu helalimu. Ani
    bialu mali kane haragola ti pelo golope halimu. Ti pole howa muni mbira ibu anduane
    kagohondo mia nabi pelo wahalimu.
  mya-mya: ဟေ​ဗြဲ​အ​မျိုး​သား​ကျွန်​တစ်​ယောက်​ကို​ဝယ် လျှင် သူ​သည်​ခြောက်​နှစ်​ကျွန်​ခံ​စေ​ရ​မည်။
    သတ္တမ နှစ်​သို့​ရောက်​သော်​သူ​သည်​ကြေး​မ​ပေး​ရ​ဘဲ လွတ်​လပ်​ခွင့်​ရ​ရှိ​စေ​ရ​မည်။-
  cbi-NTPO: Main hebreo chachinaa manda-i' taawasha kemu juu ati'kashu juntsaa, mandishmain
    añuya ñuchi manda-i' taawasha ken chunu tsuve, tsaaren mandishpai añu peepunmalaya
    liveeju tiyanu tsuve, ñunu tiba juntsan mitya paangui'mujchin.
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཨིབ་རི་པའི་བྲན་གཡོག་ཅིག་ཉོས་ཚེ། ཁོས་ལོ་དྲུག་གི་རིང་ལ་གཡོག་བྱེད་དགོས་པ་དང་།
    ལོ་བདུན་པར་ཁོ་ཚོར་རང་དབང་འཐོབ་འོས་ཏེ་རིན་ཅི་ཡང་སྤྲོད་མི་དགོས་པར་སོང་ཆོག་པ་ཡིན།
  sna-sna: “Kana ukatenga muranda wechiHebheru, anofanira kukushandira kwamakore matanhatu.
    Asi mugore rechinomwe, anofanira kusunungurwa aende, asina chinhu chaanoripa.
  spa-BLM: “Si compras un siervo hebreo, servirá seis años, y al séptimo saldrá libre
    sin pagar nada.
  cac-cac: Tato ay junoc vin̈ eyetchon̈ab' tze mana' yic tz'och e checab'oc, an̈ej
    vaque' ab'il smunlaj vin̈ eyed'oc, axo d'a yuquil ab'il tzeyac'anel vin̈ d'a libre,
    yicxo sb'a vin̈. Malaj tumin syac' vin̈ yic tzeyac'anel vin̈ d'a libre chi'.
  swh-ULB: '''kama mtanunua mtumishi wa kiebrania, atatumikia kwa miaka sita, na mwaka
    wa saba ataachiwa huru bila kilipwa chochote.'
  bel-bel: Калі купіш раба Габрэя, няхай ён працуе шэсьць гадоў, а на сёмы няхай выйдзе
    на волю задарам;
  deu-ELBBK: So du einen hebräischen Knecht kaufst, soll er sechs Jahre dienen, und
    im siebten soll er frei ausgehen, umsonst.
  mbb-OT: “Emun duen ebpemasa te uripen he Hebriyuhanen, kinahanglan he seled dà te
    heenem he tuig is kebpesilbiya zin dutun diyà te kandin. Ne zutun te ikepitu he
    tuig, kinahanglan he ed-engkezan din en te ed-uripen, ne kenè en ibpevayad te
    minsan hengkey.
  mal-2015: ഒരു എബ്രായദാസനെ വിലെക്കു വാങ്ങിയാൽ ആറു സംവത്സരം സേവിച്ചിട്ടു ഏഴാം സംവത്സരത്തിൽ
    അവൻ ഒന്നും കൊടുക്കാതെ സ്വതന്ത്രനായി പൊയ്ക്കൊള്ളട്ടെ.
  gup-gup: ‘Bu yikukbayahme nawu Hebrew bininj, kaluk nawu ngunmarnedurrkmirri, wanjh
    nakka nanu kahdjaldurrkmirri ke bu kunbidkudji dja nakudji mandjewk. Dja bu kabolkyimerran
    seven mandjewk, wanjh ngudda yimunkewemen namekbe bininj bu kare. Nungka minj
    njale mak ngunkarremulewan.
  gvs-gvs: Neta Iberiu kogimonedi bego imi pakonayao, manumi bei sipaisēwa tala ana
    badabada ainima tayamo taudi. Go tala ainima aiyuwoina paisewa goi kotaligēidi
    go, geya adi rowagamo.
  rmc-rmc: Te cineha le hebrejike otrokos, služinela tuke šov berš, ale pro eftato
    berš les premukeha a na mangeha vaš leske ňisave love.
  nlg-nlg: Ma ge kau pelua na seka tana taba ni vure ni Israel/Jew, ke lutuvagha na
    seka vamua e ono na niulu. Ma kau lubatia me ke tona tatavahale e vituni na niulu,
    me mua pelughau siki rongo.
  pes-OPV: اگر غلام عبری بخری، شش سال خدمت کند، و در هفتمین، بی‌قیمت، آزاد بیرون رود.
  ron-1924: Дакэ вей кумпэра ун роб евреу, сэ служяскэ шасе ань ка роб, дар ын ал
    шаптеля, сэ ясэ слобод, фэрэ сэ плэтяскэ нимик ка деспэгубире.
  ben-OBCV: “যদি তুমি কোনও হিব্রু দাসকে কিনে এনেছ, তবে সে ছয় বছর তোমার সেবা করুক।
    কিন্তু সপ্তম বছরে, সে স্বাধীন হয়ে চলে যাবে, তাকে কোনও অর্থ খরচ করতে হবে না।
  som-som: Haddaad addoon Cibraani ah iibsatid, ha kuu adeego lix sannadood, oo tan
    toddobaadna ha iska tago isagoo xor ah oo aan waxba bixin.
  lat-VUC: 'Si emeris servum hebræum, sex annis serviet tibi: in septimo egredietur
    liber gratis.'
  eng-ASVBT: 'If thou buy a Hebrew servant, six years he shall serve: and in the seventh
    he shall go out free for nothing.'
  mna-mna: “Sombe ŋgiimi tomooto sa ki Iburu ma iwe lem mbesooŋo, nako imbeeze pu
    pa ndaama lamata mi ta. Beso iwe lamata mi ru pa, na kozo zemi ma ila ne. Mi boobo
    pa lem kadoono pepe. Pa uraata kini, ta ipokot kadoono ta nu ŋgiimi i pa na.
  ita-1885: Quando tu avrai comperato un servo Ebreo, servati egli sei anni; ma al
    settimo anno vadasene franco, senza pagar nulla.
  eng-LXXUP: If thou buy a Hebrew servant, six years shall he serve thee, and in the
    seventh year he shall go forth free for nothing.
  eng-ULB: '''If you buy a Hebrew servant, he is to serve for six years, and in the
    seventh year he will go free without paying anything.'
  spa-VBL: “Si compran un esclavo hebreo, debe trabajar para ustedes durante seis
    años. Pero en el séptimo año, debe ser liberado sin tener que pagar nada.
  fra-_FOB: Si tu achètes un esclave hébreu, il servira six années, mais la septième
    il sortira libre, sans rien payer.
  mal-mal: ഒരു എബ്രായദാസനെ വിലയ്ക്ക് വാങ്ങിയാൽ ആറുവർഷം സേവിച്ചിട്ട് ഏഴാം വർഷം അവൻ
    പ്രതിഫലം ഒന്നും ഇല്ലാതെ സ്വതന്ത്രനായി പൊയ്ക്കൊള്ളട്ടെ.
  urd-GVR: ‘Agar tū Ibrānī ġhulām ḳharīde to wuh chhih sāl terā ġhulām rahe. Is ke
    bād lāzim hai ki use āzād kar diyā jāe. Āzād hone ke lie use paise dene kī zarūrat
    nahīṅ hogī.
  suz-BL: ‘गेपुकीमी हिब्रू वाइल ग्‍याप्‍तीनी हना, ६ बर्स इन गेय पपाइश्‍शा, नोले ङा
    बर्स मो लचा गेचा माल्‍नीनी। लेवी २५:३९-४१; ब्‍यवस्‍था १५:१२-१७; येरमीया ३४:१४
  ita-1927: Se compri un servo ebreo, egli ti servirà per sei anni; ma il settimo
    se ne andrà libero, senza pagar nulla.
  ckb-ckb: «ئەگەر کۆیلەیەکی عیبرانیتان کڕی ئەوا شەش ساڵ خزمەت دەکات و ساڵی حەوتەم
    بەخۆڕایی ئازاد دەبێت.
  eng-BBE: If you get a Hebrew servant for money, he is to be your servant for six
    years, and in the seventh year you are to let him go free without payment.
  kan-OKCV: “ನೀನು ಹಿಬ್ರಿಯ ದಾಸನನ್ನು ಕೊಂಡುಕೊಂಡರೆ, ಅವನು ಆರು ವರ್ಷ ನಿನಗೆ ಸೇವೆಮಾಡಬೇಕು. ಏಳನೆಯ
    ವರ್ಷದಲ್ಲಿ ಅವನು ಏನೂ ಕೊಡದೆ ಬಿಡುಗಡೆಯಾಗಿ ಹೋಗಲಿ.
  bbb-bbb: '@see-verse:EXO.021.001'
  tam-2017: “எபிரெயர்களில் ஒரு அடிமையை வாங்கினால், அவன் ஆறுவருடங்கள் வேலைசெய்து, ஏழாம்
    வருடத்திலே ஒன்றும் தராமல் விடுதலைப்பெற்றுப் போகவேண்டும்.
  spa-RV-1909: Si comprares siervo hebreo, seis años servirá; mas el séptimo saldrá
    horro de balde.
  ron-BTF: Dacă tu cumperi un servitor evreu, el va servi șase ani, și în anul al
    șaptelea va ieși liber pe gratis.
  eng-WEBP: “If you buy a Hebrew servant, he shall serve six years, and in the seventh
    he shall go out free without paying anything.
  eng-FBV: If you buy a Hebrew slave, he is to work for you for six years. But in
    the seventh year, he is to be freed without having to pay anything.
  nld-1939: Wanneer gij een hebreeuwsen slaaf koopt, zal hij u zes jaren dienstbaar
    zijn; maar in het zevende jaar kan hij zonder enige vergoeding als vrij man heengaan.
  nch-BL: “Sinta tijcohuas se tequipanojquet hebreo para moaxca, san monequi mitztequipanos
    chicuasen xihuit. Ipan nopa chicompa xihuit, monequi tijmajcahuas para ayecmo
    elis moaxca. Huan amo teno monequi mitztaxtahuis para quisas huan elis majcajtoc
    para yas campa quinequis.
  vie-1934: Nếu ngươi mua một người đầy tớ Hê-bơ-rơ, nó sẽ hầu việc cho sáu năm; nhưng
    qua năm thứ bảy nó sẽ được thả ra, không phải thối tiền.
  hin-CV: “यदि तुम दास के लिए किसी इब्री को खरीदो तब वह छः वर्ष तक सेवा करे; और सातवें
    वर्ष वह दाम बिना चुकाए भी जा सकता है.
  eng-OURB: “If you buy a Hebrew [Immigrant] servant, he shall serve six years and
    in the seventh he shall go out free without paying anything.
  spa-BES: Si obtienes un siervo hebreo por dinero, él será tu siervo por seis años,
    y en el séptimo año debes dejarlo ir sin pago.
  tdx-tdx: Ie mivily ondevo lahilahy nte-Evre le enen-taoñe ty hitoroña’e, f’ie hiavotse
    hidada ami’ty fahafito, afa-tsongo.
  vid-vid: Hougula mpogozi Muebulaniya, kukukolela mijito kwa mihela sita, ila mhela
    wa saba kowa yelejehe na kuka, ne kulavya sendi.
  eng-OKE: When thou dost purchase a servant, a son of Israel, six years he shall
    serve, and in the seventh go forth free, for nothing.
  tha-KJV: ถ้าเจ้าจะซื้อคนฮีบรู​ไว้​เป็นทาส เขาจะต้องปรนนิบั​ติ​เจ้​าหกปี แต่​ปี​ที่​เจ​็ดเขาจะได้เป็​นอ​ิสระโดยไม่ต้องเสียค่าไถ่
  por-BR-2018: Se comprares servo hebreu, seis anos servirá; mas ao sétimo sairá livre
    de graça.
  deu-ELO: So du einen hebräischen Knecht kaufst, soll er sechs Jahre dienen, und
    im siebten soll er frei ausgehen, umsonst.
  eng-WYC-2018: If thou buyest an Hebrew servant, he shall serve thee six years; in
    the seventh year he shall go out free, without price; (If thou buyest a Hebrew
    slave, he shall serve thee for six years; then in the seventh year he shall go
    out free, without payment of any money;)
  epo-epo: Se vi aĉetos sklavon Hebreon, li servu dum ses jaroj; sed en la sepa li
    eliru libera senpage.
  uig-PIN: Əgǝr sǝn bir ibraniy ⱪulni setiwalƣan bolsang, u altǝ yilƣiqǝ hizmitingdǝ
    bolup, yǝttinqi yili tɵlǝmsiz ⱨɵr ⱪilinsun.
  beo-beo: 'Di da Hibulu udigili hawa: hamosu dunu bidi lasea, e da ode gafeyale amoga
    dia hawa: hamomu. Ode fesu amoga, e da hahawane halegale ahoanoma:ne, ea logo
    doasima. E da dima dabe hame ima:mu.'
  tpi-OTNT: Sapos yupela i baim wanpela wokboi nating bilong lain bilong yupela ol
    Israel yet, orait em bai i mekim wok bilong yupela inap long 6-pela yia. Na long
    namba 7 yia, yupela i mas lusim em i go. Na em i no ken givim sampela mani long
    yupela pastaim. Nogat tru.
  hau-SA: “In ka sayi mutumin Ibraniyawa a matsayin bawa, zai bauta maka shekara shida.
    Amma a shekara ta bakwai, za ka ’yantar da shi, yă tafi ’yantacce, ba tare da
    ya biya kome ba.
  uig-LAT: Eger sen bir ibraniy qulni sétiwalghan bolsang, u alte yilghiche xizmitingde
    bolup, yettinchi yili tölemsiz hör qilinsun.
  nde-nde: “Nxa ungathenga isisebenzi esingumHebheru kumele sikusebenzele okweminyaka
    eyisithupha. Kodwa emnyakeni wesikhombisa kuzamele usikhulule kungelanhlawulo.
  ton-ton: 'Kapau te ke fakatau ha tamaioʻeiki ko e Hepelū, ko e taʻu ʻe ono te ne
    tauhi koe: pea ʻi hono fitu ʻe ʻalu atu tauʻatāina ia taʻetotongi.'
  ces-1613: Jestliže koupíš k službě Žida, šest let sloužiti bude, a sedmého odejde
    svobodný darmo.
  eng-WMB: “If you buy a Hebrew servant, he shall serve six years, and in the seventh
    he shall go out free without paying anything.
  tam-TCV: “ஒரு எபிரெய அடிமையை நீங்கள் விலைக்கு வாங்கினால், அவன் ஆறு வருடங்கள் மட்டுமே
    உங்களுக்கு வேலைசெய்யவேண்டும். ஏழாம் வருடத்திலோ, எந்தவித பணத்தையும் கொடுக்காமல்
    அவன் விடுதலையாகிப் போகவேண்டும்.
  ceb-ULB: '''Kung mopalit kamo ug ulipon nga Hebreohanon, paalagara siya sulod sa
    unom ka tuig, ug sa ikapito nga tuig palakwa siya nga dili pabayron.'
  pol-UBG: Jeśli kupisz niewolnika – Hebrajczyka, sześć lat będzie ci służyć, a w
    siódmym roku wyjdzie na wolność bez wykupu.
