  ben-IRV: তুমি ইব্রীয় দাস কেন, সে ছয় বছর দাসত্ব করবে এবং পরে সপ্তম বছরে মূল্য ছাড়াই
    মুক্ত হয়ে চলে যাবে।
  pan-pan: ਜਦ ਤੂੰ ਇਬਰਾਨੀ ਗ਼ੁਲਾਮ ਲਵੇਂ ਤਾਂ ਉਹ ਛੇ ਸਾਲ ਤੇਰੀ ਸੇਵਾ ਕਰੇ ਪਰ ਸੱਤਵੇਂ ਸਾਲ ਉਹ
    ਮੁਫ਼ਤ ਅਜ਼ਾਦ ਹੋ ਕੇ ਚੱਲਿਆ ਜਾਵੇ।
  mya-JVB: ဟေဗြဲ အမျိုးဖြစ်သောကျွန် ကို ဝယ် လျှင် ၊ ခြောက် နှစ် သာ အစေ ကျွန်ခံစေရမည်။
    သတ္တမ နှစ်ရောက် သော်၊ ကိုယ်ဘိုးကို မ တောင်းဘဲ လွှတ် ရမည်။
  hmo-hmo: Bema Heberu tauna ta oi hoia, oiemu hesiai gaukara karaia totona neganai,
    ia be lagani 6 do ia gaukara oi dekenai. Vadaeni lagani namba 7 lalonai hesiai
    tauna ese iena biaguna dekenai moni do ia henia lasi biaguna do ia rakatania totona,
    ia be do ia rakatania kava.
  urd-urd: 'अगर तू कोई ''इब्रानी ग़ुलाम ख़रीदे तो वह छ: बरस ख़िदमत करे और सातवें बरस
    मुफ़्त आज़ाद होकर चला जाए।'
  rus-SYN: если купишь раба Еврея, пусть он работает тебе шесть лет, а в седьмой год
    пусть выйдет на волю даром;
  bqc-SIM: Tó gbɛ̃́ Ɛbɛlu lù zↄ ũ, ali zĩkɛɛ̀ wɛ̃̀ sooloɛ, a wɛ̃̀ soplade i bↄ
    wɛ̃́ɛ ũ fĩabosai.
  tcz-CHONGTHU: “Hebrew mi soh ding'a na choh teng le, amachun kumgup sungse'a sohna
    chu atoh jing ding, kumsagi ahung lhin teng vang le soh'a kivul michu chamlhat
    chang ding che ding ahitai,” ati.
  mar-mar: तुम्ही जर एखादा इब्री गुलाम विकत घेतला तर त्याने फक्त सहा वर्षे काम करावे;
    सातव्या वर्षी त्याच्याकडून काही भरपाई न घेता त्यास मुक्त होऊन जाऊ द्यावे.
  qub-qub: «Hebreo-masiquita uywayniqui cananpaj rantiptiqui, arupäshunquipaj sojta
    watallami. Watannin cajchönaga manami uywaynachu canga. Mana pägachiyllapa cachaycunqui.
  hat-hat: Lè ou achte yon moun menm ras avè ou pou sèvi ou esklav, li gen pou l'
    sèvi ou sizan. Lè setyèm lanne a rive, l'a lib. L'a gen dwa al fè wout li san
    l' pa gen anyen pou l' peye ou.
  eng-BSB: If you buy a Hebrew servant, he is to serve you for six years. But in the
    seventh year, he shall go free without paying anything.
  tod-tod: Ni wa Eɓulu nui ta ɠeyana ga duɔi, toɠa botii ɠɛ kona dɔzita laawu, kɛlɛ
    dɔfelasiɛi, toɠa ɠula, é wɔlɔyai zɔlɔɔ, é mina ani nɔpɛ sala.
  eng-WEBPB: “If you buy a Hebrew servant, he shall serve six years, and in the seventh
    he shall go out free without paying anything.
  kbq-kbq: Kagrama Hibru vahepinti'ma kazokzo eri'za vahe'ma mizama asenunka, 6si'a
    kafufinke kagri kazokazo eri'za vahera manite'na, 7ni kafurera atregeno mizana
    osu amne fru huno vino.
  nhe-BL: “Intla tijcohuas se tequitiquetl hebreo para moaxca, san monequi mitztequipanos
    chicuasen xihuitl. Ipan nopa chicompa xihuitl, monequi tijmajcahuas para ayoc
    elis moaxca. Huan ax tleno monequi mitztlaxtlahuis para quisas huan elis malacantoc
    o majcajtoc para yas campa quinequis.
  gub-BL: Aze ereme'eg kar amo uma'ereko e ma'e nehe, aze Emerew romo hekon a'e nehe,
    umumaw putar 6 kwarahy newe uma'ereko pà a'e nehe. 7 haw kwarahy mehe emuhem kar
    newe ima'ereko e haw wi nehe. Erepytu'u putar izar romo nereko re nehe. Uzar romo
    wiko putar a'e nehe. Enoz zo temetarer izupe hekuzaromo nehe.
  eng-DRA: 'If thou buy a Hebrew servant, six years shall he serve thee: in the seventh
    he shall go out free for nothing.'
