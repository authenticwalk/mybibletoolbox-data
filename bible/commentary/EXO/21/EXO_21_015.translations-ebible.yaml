verse: EXO.021.015
translations:
  mal-C: “അപ്പനെയോ അമ്മയെയോ അടിക്കുന്നവരും മരണശിക്ഷ അനുഭവിക്കണം.
  deu-TKW: Wer seinen Vater oder seine Mutter schlägt, soll mit dem Tode bestraft
    werden.
  lin-lin: Moto oyo akobeta tata to mama na ye, asengeli kozwa etumbu ya kufa.
  eng-LSV: And he who strikes his father or his mother is certainly put to death.
  eng-GNV: Also hee that smiteth his father or his mother, shall die the death.
  eng-WEBSTER: And he that smiteth his father, or his mother, shall be surely put
    to death.
  nhw-BL: “Sintla se quimaquilis inana o itata, monequi anquimictise.
  swh-ONEN: “Yeyote amshambuliaye baba yake au mama yake ni lazima auawe.
  bba-bba: Wi u win tundo so, ǹ kun mɛ win mɛro, bɑ koo yɛ̃ro mwɑ bu ɡowɑ.
  eng-KJVCPB: And he that smiteth his father, or his mother, shall be surely put to
    death.
  luo-luo: “Ngʼato angʼata ma omonjo wuon kata min nyaka negi.
  meu-meu: Tamana eiava sinana baine botaia tauna na bae alaia mase.
  npi-ULB: आफ्नो बुबा वा आमालाई हिर्काउने जोसुकै पनि निश्‍चय नै मारिनैपर्छ ।
  yor-yor: “Ẹnikẹ́ni tí ó bá pa baba tàbí ìyá rẹ̀, pípa ni a ó pa á.
  emp-NTPO: Bariduaba dji zezada dji papa sid̶a puoibʌrʌ, idjira bead̶ida panʌa.
  ind-ind: “Siapa pun yang memukul ayah atau ibunya harus dihukum mati.
  pes-OPCB: «هر که پدر یا مادرش را بزند، باید کشته شود.
  tgl-ULB: Sinumang manakit sa kaniyang ama o ina ay dapat siguradong malagay sa kamatayan.
  hui-hui: Mbiralime ibu aba ai̱yabi bayagua ibuni nde homelo bo waholene nga.
  mya-mya: '``မိ​ဘ​ကို​ရိုက်​နှက်​သော​သူ​အား သေ​ဒဏ် ခံ​စေ​ရ​မည်။'
  cbi-NTPO: Tsenmala mun ne ya' apanu, ne ya' amanu ajaranchi ke' wandekishu juntsaa
    tutanbera inu juve.
  bod-N: ཡང་རང་གི་ཕའམ་མ་ལ་རྡུང་མཁན་དེའི་སྲོག་ཅི་ནས་ཀྱང་གཅོད་དགོས།
  sna-sna: “Ani naani anorova baba vake kana mai vake anofanira kuurayiwa.
  spa-BLM: “Cualquiera que ataque a su padre o a su madre será condenado a muerte.
  cac-cac: A mach smac'an smam ma snun, yovalil schami.
  swh-ULB: Yeyote atakaye mpiga baba au mama yake lazima auawe.
  bel-bel: Хто ўдарыць бацьку свайго, альбо сваю маці, таго трэба аддаць сьмерці.
  wed-wed: —Aiai amana bo alona i ravi, nai ravana ina viraḡeni.
  deu-ELBBK: Und wer seinen Vater oder seine Mutter schlägt, soll gewisslich getötet
    werden.
  mbb-OT: “Is minsan hentei he ebuǥel etawa ebpalì te amey zin etawa iney zin, kinahanglan
    he edhimetayan.
  mal-2015: തന്റെ അപ്പനെയോ അമ്മയെയോ അടിക്കുന്നവൻ മരണശിക്ഷ അനുഭവിക്കേണം.
  gup-gup: “Nangale nawu kabibun nuye kornkumo dja nuk ngalbadjan nuye wanjh nakka
    ngurribu ba karrowen.
  gvs-gvs: E avatau neta tamana o sinana ilauidi, e to kokaumateyāmo.
  rmc-rmc: Dojekh dženo, ko demela peskre dades abo peskra da, mušinel te merel.
  nlg-nlg: “Siki sakai ke labu dikalaa tinana pa tamana, kau labumatea ghua.
  pes-OPV: و هر‌که پدر یا مادر خود را زند، هرآینه کشته شود.
  ron-1924: Чине ва лови пе татэл сэу сау пе мама са сэ фие педепсит ку моартя.
  aui-aui: Memeda wawaya tana tamananaki bo sinananaki inarouvi, na noko wawayina
    sinakasunuyi.
  ben-OBCV: “যে কেউ তার বাবা বা মাকে আক্রমণ করে, তাকে মেরে ফেলতে হবে।
  som-som: Oo kii aabbihiis ama hooyadiis wax ku dhufta, hubaal kaas waa in la dilaa.
  lat-VUC: Qui percusserit patrem suum aut matrem, morte moriatur.
  eng-ASVBT: And he that smiteth his father, or his mother, shall be surely put to
    death.
  mna-mna: “Tomtom sa isombe ipun tamaana, som naana, na kupuni ma imeete.
  ita-1885: Chi avrà battuto suo padre, o sua madre, del tutto sia fatto morire.
  eng-LXXUP: Whoever smites his father or his mother, let him be certainly put to
    death.
  eng-ULB: Whoever hits his father or mother must surely be put to death.
  spa-VBL: “Cualquiera que golpee a su padre o madre debe ser ejecutado.
  fra-_FOB: Celui qui frappe son père ou sa mère, sera puni de mort.
  mal-mal: തന്റെ അപ്പനെയോ അമ്മയെയോ അടിക്കുന്നവൻ മരണശിക്ഷ അനുഭവിക്കണം.
  urd-GVR: Jo apne bāp yā apnī māṅ ko mārtā pīṭtā hai use sazā-e-maut dī jāe.
  suz-BL: सुम आ आम आफ आस कली तुप्‍बा, मेको थमा पा साइक्‍चा पुंइसीब।
  ita-1927: Chi percuote suo padre o sua madre dev’esser messo a morte.
  ckb-ckb: «ئەوەی لە دایک و باوکی بدات، ئەوا دەبێت بکوژرێت.
  eng-BBE: Any man who gives a blow to his father or his mother is certainly to be
    put to death.
  kan-OKCV: “ತಂದೆತಾಯಿಗಳನ್ನು ಹೊಡೆಯುವವನು ಖಂಡಿತವಾಗಿ ಮರಣದಂಡನೆ ಹೊಂದಬೇಕು.
  bbb-bbb: Ro erare fu asoe ro asie fuone kanakuma e ije nika kanaga fu baronefo.
  tam-2017: “தன்னுடைய தகப்பனையாவது தன்னுடைய தாயையாவது அடிக்கிறவன் நிச்சயமாகக் கொலைசெய்யப்படவேண்டும்.
  spa-RV-1909: Y el que hiriere á su padre ó á su madre, morirá.
  ron-BTF: Și cel ce lovește pe tatăl său, sau pe mama sa, să fie cu siguranță dat
    la moarte.
  eng-WEBP: “Anyone who attacks his father or his mother shall be surely put to death.
  eng-FBV: Anyone who hits their father or mother must be executed.
  nld-1939: Wie zijn vader of zijn moeder slaat, zal met de dood worden gestraft.
  nch-BL: “Sinta se quimaquilis inana o itata, monequi anquimictise.
  vie-1934: Kẻ nào đánh cha hay mẹ mình, sẽ bị xử tử.
  hin-CV: “यदि कोई अपने पिता अथवा अपनी माता को मारे, तो उसे मृत्यु दंड दिया जाए.
  eng-OURB: “Anyone who attacks his father or his mother shall be surely put to death.
  spa-BES: Cualquier hombre que da un golpe a su padre o su madre sin duda será ejecutado.
  tdx-tdx: Tsi-mete tsy havetrake ze mandafa rae ndra rene.
  vid-vid: “Yomtowa mhaza wa heye ama mayake imgana yakopoligwe.
  eng-OKE: Whosoever striketh his father or his mother shall be surely put to death.
  tha-KJV: ผู้​ใดทุบตี​บิ​ดามารดาของตน ผู้​นั้นจะต้องถูกปรับโทษถึงตายเป็นแน่
  por-BR-2018: E o que ferir a seu pai ou a sua mãe, morrerá.
  deu-ELO: Und wer seinen Vater oder seine Mutter schlägt, soll gewißlich getötet
    werden.
  eng-WYC-2018: He that smiteth his father, or his mother, die he by death. (He who
    striketh his father, or his mother, shall be put to death.)
  epo-epo: Kiu batas sian patron aŭ sian patrinon, tiu devas esti mortigita.
  uig-PIN: Kimki ɵz atisi yaki anisiƣa ⱪol tǝgküzsǝ, qoⱪum ɵltürülsun.
  beo-beo: Nowa da ea ada o ea ame amo fasea, amo medole legema.
  tpi-OTNT: “Wanem man i paitim papa o mama bilong en, orait yupela i mas kilim em
    i dai.
  hau-SA: “Duk wanda ya bugi mahaifinsa ko mahaifiyarsa, dole a kashe shi.
  uig-LAT: Kimki öz atisi yaki anisigha qol tegküzse, choqum öltürülsun.
  nde-nde: Wonke umuntu ohlasela uyise kumbe unina kumele abulawe.
  ton-ton: ¶ “Pea ko ia ʻoku ne taaʻi ʻene tamai, pe ko ʻene faʻē, ko e moʻoni ʻe
    tāmateʻi ia.
  ces-1613: Kdo by otce svého neb matku svou bil, smrtí ať umře.
  eng-WMB: “Anyone who attacks his father or his mother shall be surely put to death.
  tam-TCV: “தன் தகப்பனையோ தாயையோ தாக்குகிறவன் கொலைசெய்யப்பட வேண்டும்.
  ceb-ULB: Si bisan kinsa kadtong magpasakit sa iyang amahan o inahan kinahanglan
    gayod patyon.
  pol-UBG: Kto uderzy swego ojca albo swoją matkę, poniesie śmierć.
  urd-GVU: جو اپنے باپ یا اپنی ماں کو مارتا پیٹتا ہے اُسے سزائے موت دی جائے۔
  deu-1912: Wer Vater und Mutter schlägt, der soll des Todes sterben.
  kan-2017: ಯಾರಾದರೂ ತನ್ನ ತಂದೆಯನ್ನಾಗಲಿ ತಾಯಿಯನ್ನಾಗಲಿ ಹೊಡೆದರೆ ಖಂಡಿತವಾಗಿ ಅವನು ಸಾಯಲೇಬೇಕು.
  ena-ena: Hulaŋ mu agaŋ iamiaganu dɨ ifɨhɨmɨci nudɨ hɨbɨŋ ifɨhɨmɨhalaŋ aba abɨha
    uami.
  yap-yap: “En nra math pa’ ngak e chitamngin ara chitiningin, u fithik’ e yargal,
    e yira thang e fan rok.
  hlt-MCSB: A manu a napa aka taam khaw duek rhoe duek saeh.
  mdy-ETH: «ዓዶዋ ማዖም ዒንዶ ጳርቃሢ ዎዺንቶንጎ፤
  twi-ASANTE: “Deɛ ɔbɔ nʼagya anaa ne maame no, kum na ɛsɛ sɛ wɔkum no.
  mwc-mwc: Kotoi wata tamana kona sinana ina ravi wai, sina kasibunui.
  eng-WEBU: “Anyone who attacks his father or his mother shall be surely put to death.
  bnp-bnp: “E rei a viri i toni ni rabalaki e tamana e kinana, ni gi rabalaki.
  wal-wal: “Ba aawaa woikko ba aayyiyo dechchiya uri ooninne tumuppe haiqqo.
  spa-PDDPT: El que golpee a su padre o a su madre ciertamente morirá.
  gun-gun: Nguu e'ỹ vy oxy ojuka va'ekue ma pejuka 'rã.
  agu-BL: ”Ko at jun tz'oc tan biyle'n taj xtxu', tajwe'n cu' biyij yi juna'tz.
  ilo-ULB: Siasinoman a mangdangran iti ama wenno inana ket awan dua-dua a masapul
    a mapapatay.
  kpg-kpg: “Be koai hua ma ga daaligi dono damana be go dono dinana le e daaligi gii made.
  uig-ARA: كىمكى ئۆز ئاتىسى ياكى ئانىسىغا قول تەگكۈزسە، چوقۇم ئۆلتۈرۈلسۇن.
  sus-sus: Naxan na a nga, xa na mu a baba bɔnbɔ, na lan nɛ a xa faxa.
  pon-2006: “Mehmen me pahn keme seme de ine en kamakamala.
  ksd-ksd: Ma nina i kita tamana ma nana na virua muka.
  tur-YTC: “Babasına ya da annesine saldıran kesinlikle öldürülecektir.”
  grc-BRENT: Ὃς τύπτει πατέρα αὐτοῦ ἢ μητέρα αὐτοῦ, θανάτῳ θανατούσθω.
  ind-AYT: Siapa yang membunuh ayahnya atau ibunya harus dihukum mati.
  nya-nya: “Munthu aliyense amene amenya abambo ake kapena mayi ake ayenera kuphedwa.
  hrv-hrv: Tko udari svoga oca ili svoju majku, neka se kazni smrću.
  mps-mps: “Mena bidigo aga aya, ma aga ida si elebaso da, teda dagego te bidi aga
    ela muao.”
  tpi-tpi: “Wanem man i paitim papa o mama bilong en, orait yupela i mas kilim em
    i dai.
  dan-1931: Den, der slår sin Fader eller Moder, skal lide Døden.
  vie-OVCB: Ai đánh cha hay mẹ mình phải bị xử tử.
  guj-2017: અને જો કોઈ પોતાના પિતાને કે માતાને મારે, તો તેને નક્કી મૃત્યુની સજા થાય.
  pon-2006A: “Mehmen me pahn keme seme de ine en kamakamala.
  por-BRBSL: “Qualquer pessoa que atacar seu pai ou sua mãe será certamente condenada
    à morte.
  cth-cth: A manu hoi a na pa ka hem e tami a due roeroe han.
  twi-twi: “Nea ɔbɔ nʼagya anaa ne na no, kum na ɛsɛ sɛ wokum no.
  hlt-hlt: A manu a napa aka taam khaw duek rhoe duek saeh.
  tbz-SIM: Wèè potɛ́ o cicɛ yoo o yɔ̃, bɛ̀ɛ ò kùɔ.
  msy-2020: “Egh gumazitam uan afeziam ko amebam mɨsuegham, ia a mɨsueghtɨ an aremegh.
  azb-azb: Atasını yaxud anasını döyən adam öldürülməlidir.
  eng-DBY: And he that striketh his father, or his mother, shall certainly be put
    to death.
  hin-2017: “जो अपने पिता या माता को मारे-पीटे वह निश्चय मार डाला जाए।
  wol-KYG: «Ku dóor baayam mbaa ndeyam, dee rekk mooy àtteem.
  swp-swp: “Eai to eai tamana e sinana i oi’itadi ia abo se unui.
  bjr-bjr: Yafee moo fannoo narí anoona akoona narinaqa innee mina kuqa aruaqa.
  eng-YLT: '''And he who smiteth his father or his mother is certainly put to death.'
  wat-wat: Taki tamo aitevana amana o ayona ina munusiya, na gwadinama kwana nuvimatiya.
  eng-WYC-2017: He that smiteth his father, or his mother, die he by death.
  eng-WMBB: “Anyone who attacks his father or his mother shall be surely put to death.
  urd-GVH: जो अपने बाप या अपनी माँ को मारता पीटता है उसे सज़ाए-मौत दी जाए।
  rug-rug: Asa sapu sekea sa tamana babe tinana, si kaqu tava mate tugo si asa.
  gaz-gaz: “Namni abbaa isaa yookaan haadha isaa rukutu haa ajjeefamu.
  fra-LSG: Celui qui frappera son père ou sa mère sera puni de mort.
  yal-yal: “Naxan na a baba bɔnbɔ hanma a nga, ɛ xa na kanna faxa.”
  haw-1868: O ka mea hahau i kona makuakane, a i kona makuwahine, e oiaio no, e make
    ia.
  arb-NAV: كُلُّ مَنْ يَضْرِبْ أَبَاهُ أَوْ أُمَّهُ، يُقْتَلْ.
  ewe-ewe: “Ele be woawu ame sia ame si aƒo fofoa alo dadaa.
  eng-LEE: And he that smiteth his father, or his mother, shall surely be put to death.
  asm-FB: যি কোনোৱে নিজৰ পিতৃ বা মাতৃক প্ৰহাৰ কৰে, তেওঁৰ অৱশ্যে প্ৰাণদণ্ড হ’ব।
  sus-A: نَشَن نَ عَ نفَ، شَ نَ مُ عَ بَبَ بْنبْ، نَ لَن نّ عَ شَ قَشَ.
  fra-SBL: « Quiconque s'en prend à son père ou à sa mère sera puni de mort.
  hbo-hbo: וּמַכֵּ֥ה אָבִ֛יו וְאִמֹּ֖ו מֹ֥ות יוּמָֽת׃
  eng-WYCLIFFE: He that smytith his fadir, ether modir, die by deeth.
  pjt-pjt: “Ka aṉangungku palumpa mama munta tjinguṟu ngunytju pungkunyangkampa palunya
    ngapartji pungkula iluntankunytjaku ngaṟanyi.
  cwe-cwe: “Munhu yoyose yomtowa tati yake hebu mami yake kolondeka yakomigwe.
  kik-kik: “Mũndũ ũrĩa ũngĩtharĩkĩra ithe kana nyina no nginya ooragwo.
  fra-NCL: Celui qui frappe son père ou sa mère doit être mis à mort.
  cek-AK: Amno hoi ampa hum kami loe, paduek han oh.
  cuk-cuk: ”Dule e-bab-naibisasale, e-nan-naibisasdibe, we-dule, oburgwilegoed.
  uig-CYR: Кимки өз атиси яки анисиға қол тәккүзсә, чоқум өлтүрүлсун.
  pma-pma: Meatin koa houas tata onen vuo mama onen, kei mun uasi hemat.
  tel-2017: తన తండ్రిని, తల్లిని కొట్టేవాడు తప్పకుండా మరణశిక్షకు అర్హుడు.
  hat-BSA: Sila ki frape papa li oswa manman li, li va vrèman mete a lanmò.
  kos-kos: “Kutena mwet su puokya papa tumal ku nina kial fah anwuki.
  hbo-WLC: וּמַכֵּ֥ה אָבִ֛יו וְאִמּ֖וֹ מ֥וֹת יוּמָֽת׃
  ibo-ibo: “Ọ bụrụ na onye ọbụla etie nna ya maọbụ nne ya ihe, a ghaghị ime ka onye
    dị otu a nwụọ.
  ory-ory: ପୁଣି, ଯେକେହି ଆପଣା ପିତା କିମ୍ବା ମାତାକୁ ପ୍ରହାର କରେ, ତାହାର ଅବଶ୍ୟ ପ୍ରାଣଦଣ୍ଡ
    ହେବ।
  chk-chk: Eman mi wichi saman ika inan epwe ninnila.
  rop-rop: If enibodi hitim im dedi o im mami, wal im garra dai.
  ukr-1871: І хто вдарить батька свого, смертю скарати його.
  bch-bch: “Oangga sai itapa itama mao itna, manta arau ei ga imate.
  deu-1951: Wer seinen Vater oder seine Mutter schlägt, der soll des Todes sterben.
  eng-JPS: And he that smiteth his father, or his mother, shall be surely put to death.
  srp-1865: Ko udari oca svojega ili mater svoju, da se pogubi.
  lug-lug: “Akubanga kitaawe oba nnyina, ateekwa buteekwa okuttibwa.
  heb-heb: ומכה אביו ואמו מות יומת׃
  ben-IRV: আর যে কেউ তার বাবাকে কি তার মাকে আঘাত করে, তার মৃত্যুদণ্ড অবশ্যই হবে।
  pan-pan: ਜੇ ਕੋਈ ਆਪਣੇ ਪਿਤਾ ਅਤੇ ਆਪਣੀ ਮਾਤਾ ਨੂੰ ਮਾਰੇ ਉਹ ਜ਼ਰੂਰ ਮਾਰਿਆ ਜਾਵੇ।
  mya-JVB: မိ ဘ ကို အသေသတ် သောသူသည်၊ အသေသတ် ခြင်းကို အမှန်ခံရမည်။
  hmo-hmo: “Tamana o sinana do ia botaia tauna be do umui alaia mase.
  urd-urd: “और जो कोई अपने बाप या अपनी माँ को मारे वह क़तई' जान से मारा जाए।
  rus-SYN: Кто ударит отца своего, или свою мать, того должно предать смерти.
  bqc-SIM: Tó gbɛ̃́ a de ge a da gbɛ̃̀, wà ade dɛ.
  tcz-CHONGTHU: “Koi hile, anuham apa ham vo'a achung'a khut lha aumma ahile ama chu
    tha jeng ding ahi.”
  mar-mar: कोणी आपल्या पित्याला किंवा आईला मारहाण करील त्यास अवश्य ठार मारावे.
  soq-soq: Naita apana da meba mamba ba inawa epepia, mo ideita apana sa bosapu.
  qub-qub: «Mamanta taytanta magaj cäga quiquinpis wañuchicanga.
  hat-hat: Si yon moun leve men l' sou papa l' osinon sou manman l', se pou yo touye
    l'.
  eng-BSB: Whoever strikes his father or mother must surely be put to death.
  tod-tod: Zɔi nɔpɛ a kɛɛɠɛ loɠa, ɓaa dee, ta naama nui ʋaa.
  eng-WEBPB: “Anyone who attacks his father or his mother shall be surely put to death.
  kbq-kbq: Iza'o nefano nererano ahesia nera, ahenkeno frino.
  nhe-BL: “Intla se quimaquilis inana o itata, monequi inquimictise.
  gub-BL: Aze amo upetek u nehe, aze upetek uhy nehe, pezuka a'e teko nehe.
  eng-DRA: He that striketh his father or mother, shall be put to death.
