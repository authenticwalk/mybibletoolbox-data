  eng-BSB: Whoever strikes and kills a man must surely be put to death.
  tod-tod: Zɔi nɔpɛ a nu loɠana, é za, ta naama nui ʋaa.
  eng-WEBPB: “One who strikes a man so that he dies shall surely be put to death,
  kbq-kbq: Iza'o vahe'ma ahe frisia nera, agri'enena ahe frigahaze.
