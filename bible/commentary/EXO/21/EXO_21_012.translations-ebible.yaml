  chk-chk: “Iwe, eman mi wichi eman aramas pwe a mäla, epwe fokun ninnila.
  rop-rop: If enibodi hitim eni men, en im kilim im ded, wal im garra dai du.
  ukr-1871: Хто вдарить чоловіка так, що той умре, скарати його смертю.
  bch-bch: Deo ikeo pade bedane, “Oangga sai irau eaba ede pade ga imate, manta arau
