verse: EXO.021.012
translations:
  mal-C: “ആരെങ്കിലും ഒരു മനുഷ്യനെ അടിച്ചുകൊന്നാൽ അയാൾ മരണശിക്ഷ അനുഭവിക്കണം.
  deu-TKW: Wer einen anderen schlägt, so daß er stirbt, der soll mit dem Tode bestraft
    werden.
  lin-lin: Moto oyo akobeta moninga na ye kino koboma ye, basengeli koboma ye.
  eng-LSV: He who strikes a man so that he has died is certainly put to death;
  eng-GNV: He that smiteth a man, and he die, shall dye the death.
  eng-WEBSTER: He that smiteth a man, so that he dieth, shall be surely put to death.
  nhw-BL: “Sintla acajya quimaquilis seyoc huan yaya miquis, monequi anquimictise
    nopa temictijquetl.
  swh-ONEN: “Yeyote ampigaye mtu na kumuua ni lazima auawe hakika.
  bba-bba: Wi u tɔnu so u ɡo, bɑ koo yɛ̃ron tii ɡowɑ.
  eng-KJVCPB: He that smiteth a man, so that he die, shall be surely put to death.
  luo-luo: “Ngʼato angʼata mogoyo ngʼato kendo onego to adier nyaka negi.
  meu-meu: Ta ese tau ta baine alaia mase, ia danu bae alaia mase.
  npi-ULB: कसैले कुनै मानिसलाई मर्ने गरी हिर्कायो भने त्यसलाई निश्‍चय नै मारिनैपर्छ
    ।
  yor-yor: “Ẹnikẹ́ni tí ó bá lu arákùnrin rẹ̀ pa, pípa ni a ó pa á.
  emp-NTPO: Bariduaba djãrã puo b̶ʌd̶e beaibʌrʌ, idjira bead̶ida panʌa.
  ind-ind: “Siapa pun yang memukul sesamanya sampai mati harus dihukum mati.
  pes-OPCB: «اگر کسی انسانی را طوری بزند که منجر به مرگ وی گردد، او نیز باید کشته
    شود.
  tgl-ULB: Sinumang manakit ng isang tao at ito ay namatay, ang taong iyon ay siguraduhing
    malalagay sa kamatayan.
  hui-hui: Anduane Homogohanda laabo halu lalu, Kirali gungu bialu karia mendealime
    mendealigo bo homelayagua nde baga biago ibuni homelo bo waholene nga.
  mya-mya: '``လူ​တစ်​ယောက်​ကို​ရိုက်​နှက်​၍ သေ​စေ​သူ​အား သေ​ဒဏ်​ခံ​စေ​ရ​မည်။-'
  cbi-NTPO: Mun veranu wande' tute' bain, tsanguemu ruku tutanbera inu juve.
  bod-N: ཡང་འདི་སྐད་དུ། སུས་ཀྱང་མི་ཞིག་ལ་བརྡུངས་ནས་བསད་ཚེ། རྡུང་མཁན་དེའི་སྲོག་ཅི་ནས་ཀྱང་གཅོད་དགོས།
  sna-sna: “Ani naani anorova munhu uye akamuuraya, zvirokwazvo naiye achaurayiwa.
  spa-BLM: “El que golpee a un hombre de modo que muera, será ciertamente condenado
    a muerte,
  cac-cac: A mach smilancham junoc anima, yovalil smiljipaxchamoc.
  swh-ULB: Mtu awaye yote ampigaye mtu hata akafa, inampasa mtu huyo auawe pia.
  bel-bel: Хто ўдарыць чалавека так, што той памрэ, хай будзе аддадзены сьмерці;
  wed-wed: “Aiai rava ḡelauna i ravi da i viraḡeni, nai ravana ina viraḡeni.
  deu-ELBBK: Wer einen Menschen schlägt, dass er stirbt, soll gewisslich getötet werden;
  mbb-OT: “Sikan is ebpekepatey te zuma zin he etew, kinahanglan daan he edhimetayan.
  mal-2015: ഒരു മനുഷ്യനെ അടിച്ചുകൊല്ലുന്നവൻ മരണശിക്ഷ അനുഭവിക്കേണം.
  gup-gup: Dja Moses yimeng bedberre kore Yawey biwokwong bedberre, yimeng, “Nangale
    nawu bininj kabibun nabuyika bininj bu kabibun kabikukkurrme wanjh nungka ngurribu
    nunganwali karrowen.
  gvs-gvs: E Yauwe tuwaina kana, ‘E avatau neta tomota iláui ikámasa, tolauwoyana
    kokaumāte.
  rmc-rmc: Te vareko demela varekas avke, hoj merela, mušinel tiš te merel.
  nlg-nlg: “Na tinoni ke labu dikalaa siki sakai me ke mate ke, kau labumatea ghua
    na tinoni keri.
  pes-OPV: «هر‌که انسانی را بزند و او بمیرد، هر آینه کشته شود.
  ron-1924: Чине ва лови пе алтул ку о ловитурэ де моарте сэ фие педепсит ку моартя.
  aui-aui: Wasina bi Yawe God, Mosis iwonena mayeni bo, “Memeda wawaya tana wawaya
    turana inarouvi bi inarabobo, na noko wawayina sinakasunuyi.”
  ben-OBCV: “যে কেউ অন্য কাউকে মারাত্মক এক ঘা দিয়ে জখম করে, তাকে মেরে ফেলতে হবে।
  som-som: Kii nin wax ku dhufta si uu ninku u dhinto, isagana hubaal waa in la dilaa.
  lat-VUC: Qui percusserit hominem volens occidere, morte moriatur.
  eng-ASVBT: He that smiteth a man, so that he dieth, shall surely be put to death.
  mna-mna: “Sombe tomtom sa ipaata tomtom toro kana, mi ipuni ma imeete sorok, na
    kozo kupuni ma imeete be ipokot.
  ita-1885: Chi avrà percosso un uomo, sì che egli ne muoia, del tutto sia fatto morire.
  eng-LXXUP: And if any man smite another and he die, let him be certainly put to
    death.
  eng-ULB: Whoever strikes a man so that he dies, that person must surely be put to
    death.
  spa-VBL: “Todo aquel que golpee y mate a otra persona debe ser ejecutado.
  fra-_FOB: Celui qui frappe un homme à mort, sera puni de mort.
  mal-mal: ഒരു മനുഷ്യനെ അടിച്ചുകൊല്ലുന്നവൻ മരണശിക്ഷ അനുഭവിക്കണം.
  urd-GVR: Jo kisī ko jān-būjh kar itnā saḳht mārtā ho ki wuh mar jāe to use zarūr
    sazā-e-maut denā hai.
  suz-BL: मिनु “सुमी मुर कली मबेक्‍म सम्‍म तुप्‍बा, मेको मुर थमा पा साइक्‍चा पुंइसीब।
    प्रस्‍थान २०:१३; उत्‍पत्ती ९:६; मत्ती ५:२१-२२
  ita-1927: Chi percuote un uomo sì ch’egli muoia, dev’esser messo a morte.
  ckb-ckb: «ئەوەی لە کەسێک بدات و بمرێت، ئەوا دەبێت بکوژرێت.
  eng-BBE: He who gives a man a death-blow is himself to be put to death.
  kan-OKCV: “ಮನುಷ್ಯನನ್ನು ಸಾಯುವಂತೆ ಹೊಡೆದವನು ಖಂಡಿತವಾಗಿ ಸಾಯಬೇಕು.
  bbb-bbb: Ro e be erare e be kanaga fu baronemo e ije nika ve kanaga fudua fu baronefo.
    Ro fu e ije fu naebe kanakiro ijiege vierafe ro fume ijia kanamo fu baronema e
    ije fuka kona va are nare miavo ijia finoedufuo.
  tam-2017: “ஒரு மனிதனைச் சாகும்படி அடித்தவன், நிச்சயமாகக் கொலைசெய்யப்பட வேண்டும்.
  spa-RV-1909: El que hiriere á alguno, haciéndole así morir, él morirá.
  ron-BTF: Cel ce lovește un om și acesta moare, să fie cu siguranță dat la moarte.
  eng-WEBP: “One who strikes a man so that he dies shall surely be put to death,
  eng-FBV: Anyone who hits and kills someone else must be executed.
  nld-1939: Wie iemand zo slaat, dat hij sterft, zal met de dood worden gestraft.
  nch-BL: “Sinta acajya quimaquilis seyoc huan yaya miquis, monequi anquimictise nopa
    temictijquet.
  vie-1934: Kẻ nào đánh chết một người, sẽ bị xử tử.
  hin-CV: “यदि कोई व्यक्ति किसी पर ऐसा हमला करे कि उसकी मृत्यु हो जाए, तब अवश्य उस
    व्यक्ति को मृत्यू-दंड ही दिया जाए.
  eng-OURB: “One who strikes a man so that he dies shall surely be put to death,
  spa-BES: El que da muerte a un hombre, él mismo debe ser muerto.
  tdx-tdx: Tsi-mete tsy havetrake ty namofoke ondaty nampikoromak’ aze.
  vid-vid: “Yomtowa munhu na kumkopola, imgana yakopoligwe.
  eng-OKE: Whosoever striketh a man and killeth him, being killed he shall be killed.
  tha-KJV: ผู้​ใดทุบตีคนหนึ่งให้​ตาย ผู้​นั้นจำต้องรับโทษถึงตายเป็นแน่
  por-BR-2018: O que ferir á alguém, fazendo-lhe assim morrer, ele morrerá.
  deu-ELO: Wer einen Menschen schlägt, daß er stirbt, soll gewißlich getötet werden;
  eng-WYC-2018: He that smiteth a man, and will slay him, die he by death; (He who
    striketh a man, and killeth him, shall be put to death;)
  epo-epo: Se iu batos homon kaj tiu mortos, li estu mortigita.
  uig-PIN: Kimki bir adǝmni urup ɵltürüp ⱪoysa, umu qoⱪum ɵltürülsun.
  beo-beo: Nowa dunu da dunu eno fanelegesea, amo dunu fanelegema.
  tpi-OTNT: Na Bikpela i tok moa olsem, “Sapos wanpela man i paitim strong narapela
    man na dispela man i dai pinis, orait yupela i mas kilim i dai dispela man i bin
    paitim em.
  hau-SA: “Duk wanda ya bugi mutum har ya kashe shi, lalle a kashe shi.
  uig-LAT: Kimki bir ademni urup öltürüp qoysa, umu choqum öltürülsun.
  nde-nde: “Wonke umuntu otshaya omunye ambulale laye kumele abulawe.
  ton-ton: ¶ “Ko ia ʻoku ne tali ha tangata, pea mate ai ia, ʻe tāmateʻi moʻoni ia.
  ces-1613: Kdo by ubil člověka, až by od toho umřel, smrtí umře.
  eng-WMB: “One who strikes a man so that he dies shall surely be put to death,
  tam-TCV: “ஒரு மனிதனை அடித்துக் கொலை செய்கிறவன் நிச்சயமாக கொலைசெய்யப்பட வேண்டும்.
  ceb-ULB: Si bisan kinsa kadtong modagmal sa usa ka tawo aron siya mamatay, kanang
    tawhana kinahanglan patyon.
  pol-UBG: Kto uderzy człowieka tak, że ten umrze, poniesie śmierć;
  urd-GVU: جو کسی کو جان بوجھ کر اِتنا سخت مارتا ہو کہ وہ مر جائے تو اُسے ضرور سزائے
    موت دینا ہے۔
  deu-1912: Wer einen Menschen schlägt, daß er stirbt, der soll des Todes sterben.
  kan-2017: ಮನುಷ್ಯನನ್ನು ಹೊಡೆದು ಕೊಂದವನು ಖಂಡಿತವಾಗಿ ಸಾಯಬೇಕು.
  ena-ena: Lavɨla Asɨ cɨhu Mosesɨ dɨ abami. Nama Isɨlaelɨ hɨdɨlɨ agɨladɨ abɨha uami.
    Hulaŋ mu agaŋ hulaŋ mu dɨ ifɨhɨmɨci ha nudɨ hɨbɨŋ ifɨhɨmɨhalaŋ aba abɨha uami.
  yap-yap: “En nra li’ be’ nib mo’on nge yim’ e ku yira thang e fan rok.
  hlt-MCSB: Hlang a boh tih a duek atah amah khaw duek rhoe duek saeh.
  mdy-ETH: «ዓሲ ጳርቂ ዎዻ ዓሲ ቢያ ሃይቃንዳጉዲ ዎጊንቶንጎ፤
  twi-ASANTE: “Obiara a ɔbɛbɔ obi akum no no, wɔbɛkum no bi.
  mwc-mwc: “Kotoi wata pipiya kesana ina ravi, ba ina rabobo wai, kona sina kasibunui.
  eng-WEBU: “One who strikes a man so that he dies shall surely be put to death,
  bnp-bnp: “A bakovi i ubimatea tara bakovi, ra bakovi iea ni gi rabalaki.
  wal-wal: “Asa shocidi woriya asa tumuppe woranau bessees.
  spa-PDDPT: El que hiera a un hombre y éste muera, ciertamente morirá.
  gun-gun: — Amongue jojuka ramo ha'e voi pejuka 'rã.
  agu-BL: ”Ncha'tz ko at jun yil tz'oc tan biyle'n junt yaj nin kol quim ta'n tajwe'n
    tan cwe'n biyij yi juna'tz.
  ilo-ULB: Siasinoman a mangdangran iti maysa a tao nga isu ti pakatayanna, awan duadua
    a masapul a mapapatay dayta a tao.
  kpg-kpg: “Tangada ma ga daaligi dana dangada gii made le e daaligi gii made.
  uig-ARA: كىمكى بىر ئادەمنى ئۇرۇپ ئۆلتۈرۈپ قويسا، ئۇمۇ چوقۇم ئۆلتۈرۈلسۇن.
  sus-sus: Naxan na mixi bɔnbɔ han a naxa faxa, na kanyi lan a fan xa faxa.
  pon-2006: “Mehmen me pahn keme emen aramas oh kemehla, e pahn kamakamala.
  ksd-ksd: Nina i kita tika na tutana upi na mat, na virua muka.
  tur-YTC: “Bir adamı vuran, vurduğu kişi de ölürse, kesinlikle öldürülecektir.
  grc-BRENT: Ἐὰν δὲ πατάξῃ τις τινὰ, καὶ ἀποθάνῃ, θανάτῳ θανατούσθω.
  ind-AYT: Siapa pun yang memukuli orang lain sampai mati, dia harus dihukum mati.
  nya-nya: “Munthu aliyense amene amenya mnzake namupha, iyenso ayenera kuphedwa.
  hrv-hrv: “Tko god udari čovjeka pa ga usmrti, neka se smrću kazni.
  mps-mps: “Bidi me deligo gasa bidi bomonama elai digi, tama te bidi isai baso da,
    teda dagego te bidi elali te bidi aga me ela muao.
  tpi-tpi: Na Bikpela i tok moa olsem, “Sapos wanpela man i paitim strong narapela
    man na dispela man i dai pinis, orait yupela i mas kilim i dai dispela man i bin
    paitim em.
  dan-1931: Den, der slår en Mand ihjel, skal lide Døden.
  vie-OVCB: “Nếu ai ra tay đánh chết người khác, sẽ bị xử tử.
  guj-2017: “જે કોઈ અન્ય માણસને મારીને તેની હત્યા કરે તો તેને મોતની સજા થાય.
  pon-2006A: “Mehmen me pahn keme emen aramas oh kemehla, e pahn kamakamala.
  por-BRBSL: “Aquele que golpeia um homem para que ele morra certamente será morto,
  cth-cth: Tami hem boi lah dout pawiteh ama hai a due roeroe han.
  twi-twi: “Obiara a ɔbɛbɔ obi akum no no, wobekum no bi.
  hlt-hlt: Hlang a boh tih a duek atah amah khaw duek rhoe duek saeh.
  tbz-SIM: Kɛ̀ wèè potɛ́ onìtì kɛ kùɔ bɛ̀ɛ̀ ò kùɔ.
  msy-2020: Egha Ikiavɨra Itir God ua kamaghɨn mɨgei, “Gumazitam pamten gumazitam
    mɨsueghtɨ, an aremeghtɨ, ia gumazir kam mɨsueghtɨ an aremegh.
  azb-azb: Adam vurub öldürən şəxs öldürülməlidir.
  eng-DBY: He that striketh a man, so that he die, shall certainly be put to death.
  hin-2017: “जो किसी मनुष्य को ऐसा मारे कि वह मर जाए, तो वह भी निश्चय मार डाला जाए।
  wol-KYG: «Ku dóor nit, rey ko, dee rekk mooy àtteem.
  swp-swp: “Eai to eai tau esau i oi’ita to arinai ie mate, mamohoi ia abo se unui.
  bjr-bjr: Faiqí moo fannoo moo fasiqa kuqarusainaqa narí faqa kai kuqaruaqa.
  eng-YLT: '''He who smiteth a man so that he hath died, is certainly put to death;'
  wat-wat: Yota Yave yana sifufu i nusaviya i bwaduwa, “Taki tamo aitevana namoḡa
    tamo ina munuya be ina mateya, na gwadinama kwana nuvimatiya.
  eng-WYC-2017: He that smiteth a man, and will slay him, die he by death;
  eng-WMBB: “One who strikes a man so that he dies shall surely be put to death,
  urd-GVH: जो किसी को जान-बूझकर इतना सख़्त मारता हो कि वह मर जाए तो उसे ज़रूर सज़ाए-मौत
    देना है।
  rug-rug: Asa sapu sekea si keke tie meke va matea, si kaqu tava mate tugo si asa.
  gaz-gaz: “Namni nama rukutee ajjeesu innis haa ajjeefamu.
  fra-LSG: Celui qui frappera un homme mortellement sera puni de mort.
  yal-yal: “Naxan na muxuna nde bɔnbɔ, a a faxa, ɛ xa na kanna faxa.
  haw-1868: O ka mea pepehi i kanaka, a make ia, e oiaio no e pepehiia oia.
  arb-NAV: مَنْ ضَرَبَ إنْسَاناً وَقَتَلَهُ، فَالضَّارِبُ حَتْماً يَمُوتُ.
  ewe-ewe: “Ne ame aɖe ƒo ame aɖe sesĩe ale gbegbe be wòku la, ekema ele be woawui.
  eng-LEE: He that smiteth a man, so that he die, shall surely be put to death.
  asm-FB: কোনো মানুহে যদি কোনো মানুহক মাৰোতে তেওঁৰ মৃত্যু হয়; তেনেহ’লে সেই ব্যক্তিৰ
    অৱেশ্যে প্ৰাণদণ্ড হ’ব।
  sus-A: نَشَن نَ مِشِ بْنبْ هَن عَ نَشَ قَشَ، نَ كَنيِ لَن عَ قَن شَ قَشَ.
  fra-SBL: « Celui qui frappe un homme au point qu'il en meure sera puni de mort,
  hbo-hbo: מַכֵּ֥ה אִ֛ישׁ וָמֵ֖ת מֹ֥ות יוּמָֽת׃
  eng-WYCLIFFE: He that smytith a man, and wole sle, die bi deeth;
  pjt-pjt: “Tjinguṟu watingku aṉangu kutjupa pungkula iluntankuku, ka palunya ngapartji
    iluntankunytjaku ngaṟanyi.
  cwe-cwe: “Munhu yoyose yomtowa miyage na kumkoma, kolondeka yakomigwe.
  kik-kik: “Mũndũ ũrĩa ũngĩgũtha mũndũ amũũrage, ti-itherũ o nake no akooragwo.
  fra-NCL: Celui qui frappe un homme à mort doit être mis à mort.
  cek-AK: Minawk hum kami loe, paduek han oh.
  cuk-cuk: 'Bab-Jehová Moisésʼga sogdebalid: “Dule-wargwen dule-baid-sabsur-naibisasadba
    oburgwisar, we-dule, oburgwilegoed.'
  uig-CYR: Кимки бир адәмни уруп өлтүрүп қойса, уму чоқум өлтүрүлсун.
  pma-pma: Iahova viteni min Mosis vit, “Meatin koa houas hanu sav hemat, kei mun
    uasi hemat.
  tel-2017: ఒక వ్యక్తిని చనిపోయేలా కొట్టిన వాడికి తప్పకుండా మరణశిక్ష విధించాలి.
  hat-BSA: Sila ki frape yon mesye pou li mouri va vrèman mete a lanmò.
  kos-kos: “Kutena mwet su puokya sie mwet ac unilya, el ac fah anwuki.
  hbo-WLC: מַכֵּ֥ה אִ֛ישׁ וָמֵ֖ת מ֥וֹת יוּמָֽת׃
  ibo-ibo: “Ọzọkwa, ọ bụrụ na mmadụ etigbuo mmadụ ibe ya, aghaghị ime ka onye dị otu
