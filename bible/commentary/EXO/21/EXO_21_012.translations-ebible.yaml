  ory-ory: କେହି ଯଦି କୌଣସି ମନୁଷ୍ୟକୁ ଏପରି ପ୍ରହାର କରେ ଯେ ସେ ମରିଯାଏ, ତେବେ ଅବଶ୍ୟ ତାହାର
