  deu-1951: Wer einen Menschen schlägt, daß er stirbt, der soll des Todes sterben.
  eng-JPS: He that smiteth a man, so that he dieth, shall surely be put to death.
  srp-1865: Ko udari èovjeka, te umre, da se pogubi.
  lug-lug: “Anaakubanga omuntu n’amutta, naye ateekwa buteekwa okuttibwa.
  heb-heb: מכה איש ומת מות יומת׃
  ben-IRV: কেউ যদি কোনো মানুষকে এমন আঘাত করে যে, তার মৃত্যু হয়, তবে অবশ্যই তার মৃত্যুদণ্ড
    হবে।
  pan-pan: ਜੇ ਕੋਈ ਮਨੁੱਖ ਨੂੰ ਅਜਿਹਾ ਮਾਰੇ ਕਿ ਉਹ ਮਰ ਜਾਵੇ ਤਾਂ ਉਹ ਜ਼ਰੂਰ ਮਾਰਿਆ ਜਾਵੇ।
  mya-JVB: လူ ကို အသေ သတ် သောသူသည် အသေ သတ်ခြင်းကို အမှန်ခံရမည်။
  hmo-hmo: “Bema tau ta ese tau ta ia botaia, vadaeni ia alaia mase, unai tau danu
