verse: EXO.021.005
translations:
  mal-C: '“എന്നാൽ ആ ദാസൻ: ‘ഞാൻ എന്റെ യജമാനനെയും എന്റെ ഭാര്യയെയും കുഞ്ഞുങ്ങളെയും സ്നേഹിക്കുന്നു;
    എനിക്കു സ്വതന്ത്രനായി പോകാൻ ആഗ്രഹമില്ല’ എന്നു തുറന്നുപറയുന്നെങ്കിൽ'
  deu-TKW: 'Wenn jedoch der Sklave erklären sollte: Ich habe meinen Herrn, mein Weib
    und meine Kinder lieb und mag nicht frei werden,'
  lin-lin: 'Kasi soki mowumbu alobi : ‹ Nalingaka nkolo na ngai, mwasi na ngai mpe
    bana na ngai, nalingi te kozwa bonsomi, ›'
  eng-LSV: 'And if the servant really says: I have loved my lord, my wife, and my
    sons—I do not go out free,'
  eng-GNV: But if the seruant saye thus, I loue my master, my wife and my children,
    I will not goe out free,
  eng-WEBSTER: 'And if the servant shall plainly say, I love my master, my wife, and
    my children; I will not depart free:'
  nhw-BL: Pero sintla nopa tlaca tequipanojquetl quiijtos para amo quinequi itztos
    majcajtoc para yas campa ya quinequis huan quiijtohua quinicnelía iteco, isihua,
    huan iconehua huan quinequi mocahuas ininhuaya, huajca yaya huelis mocahuas para
    noja elis iaxca iteco.
  swh-ONEN: “Lakini kama mtumishi akisema, ‘Ninampenda bwana wangu, mke wangu pamoja
    na watoto na sitaki kuwa huru,’
  bba-bba: Adɑmɑ yoo wi, ù n ɡeruɑ bɑtumɑ sɔɔ u nɛɛ, u win yinni kĩ kɑ mɑɑ win kurɔ
    wi, kɑ win bibu, yen sɔ̃, u ǹ yɑriɔ,
  eng-KJVCPB: 'And if the servant shall plainly say, I love my master, my wife, and
    my children; I will not go out free:'
  luo-luo: “To ka misumba owacho ni, ‘Ahero ruodha kod chiega gi nyithinda kendo ok
    adwar bedo thuolo,’
  meu-meu: A hesiai tauna baine hereva hedinarai, baineto “Baigugu bona adavagu bona
    adavagu bonanatugu na ura henidiamu; una dainai lau basina raka lasi”,
  npi-ULB: तर कमाराले सफासँग “म मेरा मालिक, मेरी पत्‍नी र मेरा छोराछोरीलाई प्रेम गर्छु;
    म मुक्त भएर जान्‍नँ”
  yor-yor: “Bí ẹrú náà bá sì wí ní gbangba pé, mo fẹ́ràn olúwa mi, ìyàwó mi àti àwọn
    ọmọ, èmi kò sì fẹ́ ẹ́ gba òmìnira mọ́,
  emp-NTPO: 'Baribʌrʌ maʌ̃ nezocaba dji quimada, dji warrarãda, idji nẽdod̶a sid̶a
    quĩrĩã b̶ʌbʌrʌ, ẽdrʌ amaaba nãwã jaraida b̶ʌa: “Mʌ̃ quimada, mʌ̃ warrarãda, mʌ̃
    nẽdod̶a sid̶a quĩrĩã b̶ʌ bẽrã mʌ̃ra ẽdrʌ quĩrĩãẽ́ b̶ʌa.”'
  ind-ind: Akan tetapi, jika budak itu menyatakan, ‘Aku mengasihi majikanku, istriku,
    dan anak-anakku. Aku memutuskan untuk tetap menjadi budak,’
  pes-OPCB: '«اگر آن غلام بگوید: ”من ارباب و زن و فرزندانم را دوست می‌دارم و آنها
    را بر آزادی خود ترجیح می‌دهم و نمی‌خواهم آزاد شوم،“'
  tgl-ULB: Pero kung malinaw na sinasabi ng lingkod, “Mahal ko ang aking amo, aking
    asawa at aking mga anak; hindi ako aalis na malaya,”
  hui-hui: Ani buwa garabaya biabe ale biaga agali biago ibugua lalu, I̱naga agali
    anduane kagobi i̱ one waneiginirubi yu wahalu napole layagua
  mya-mya: သို့​ရာ​တွင်​ထို​ကျွန်​က​သူ​၏​သ​ခင်၊ သူ​၏ ဇ​နီး​နှင့်​သား​သ​မီး​တို့​ကို​ချစ်​၍​လွတ်
    မြောက်​ခွင့်​မ​ယူ​လို​ပါ​က၊-
  cbi-NTPO: Tsaaren naa livee i' bain, ya' shinbunu bain, naa ya' kaillanu bain, naa
    yanu mandanguen chumu rukunu bain estyamu ju' mijinbai'shu juntsaa,
  bod-N: གལ་ཏེ་བྲན་གཡོག་གིས་འདི་ལྟར། ངས་རང་གི་བདག་པོ་དང་ཆུང་མ་དང་བུ་ཕྲུག་རྣམས་ལ་གཅེས་ཤིང་།
    རང་དབང་གིས་ཕྱིར་འགྲོ་བར་མི་འདོད་ཅེས་གསལ་པོར་སྨྲས་ན།
  sna-sna: “Asi muranda akati, ‘Ndinoda tenzi wangu, mukadzi wangu navana vangu asi
    handisi kuda kusunungurwa,’
  spa-BLM: 'Pero si el siervo dice claramente: “Amo a mi amo, a mi mujer y a mis hijos.
    No saldré libre;’'
  cac-cac: 'Tato syal vin̈ checab'' chi'' jun: Malaj in gana tzin el d''a libre yujto
    xajan vin̈ in patrón yed'' ix vetb''eyum yed'' pax eb'' vuninal vuuj, tato xchi
    vin̈,'
  swh-ULB: Lakini kama mtumishi atasema waziwazi, “Nampenda bwana wangu, mke wangu,
    na watoto; sitaenda nje,”
  bel-bel: 'але калі раб скажа: люблю гаспадара майго, жонку маю і дзяцей маіх, не
    пайду на волю, -'
  deu-ELBBK: 'Wenn aber der Knecht etwa sagt: Ich liebe meinen Herrn, meine Frau und
    meine Kinder, ich will nicht frei ausgehen,'
  mbb-OT: “Iyan, emun egkaǥi haazà is maama te, ‘Kenà a egawas te kegkeuripena kedì
    su mahal ziyà te ǥehinawa ku is egalen ku, esawa ku wey is menge anak ku.’
  mal-2015: 'എന്നാൽ ദാസൻ: ഞാൻ എന്റെ യജമാനനെയും എന്റെ ഭാര്യയെയും മക്കളെയും സ്നേഹിക്കുന്നു;
    ഞാൻ സ്വതന്ത്രനായി പോകയില്ല എന്നു തീർത്തു പറഞ്ഞാൽ'
  gup-gup: ‘Dja nawu kabihmarnedurrkmirri kayime, “Ngaye ngamarnedjare nawu ngahmarnedurrkmirri,
    dja mak ngabenmarnedjare ngalbininjkobeng ngardduk dja mak wurdwurd ngardduk.
    Wanjh ngaye ngadjare ngahdi munguyh, dja minj ngare.”
  gvs-gvs: Ego neta imi pakonayao sidigo kadi, “Geya. Guna tomoya, monegu be nakae
    natugowo amatakoiyedi, tauna geya latuwogu kutaligeigu aguta ana”,
  rmc-rmc: Ale te oda otrokos phenela, hoj na kamel odarik te džal het, bo kamel peskre
    rajes, peskra romňa the peskre čhaven,
  nlg-nlg: Hauva, ma ge na seka te rughuhoru ke baubahu vania na vunaghina me ke ghaghua,
    “Inau tu dolovia na vunaghina, taugu, ma rana dalegu, me uto va ge ku mua rughuhoru
    tatavahale.”
  pes-OPV: لیکن هرگاه آن غلام بگوید که هرآینه آقایم و زن و فرزندان خودرا دوست می‌دارم
    و نمی خواهم که آزاد بیرون روم،
  ron-1924: 'Дакэ робул ва зиче: ‘Еу юбеск пе стэпынул меу, пе невастэ-мя ши копиий
    мей ши ну вряу сэ ес слобод’,'
  ben-OBCV: “কিন্তু সেই দাস যদি ঘোষণা করে, ‘আমি আমার মালিককে ও আমার স্ত্রী ও সন্তানদের
    ভালোবাসি এবং স্বাধীন হয়ে চলে যেতে চাই না,’
  som-som: Laakiinse haddii addoonku bayaan u yidhaahdo, Anigu waan jeclahay sayidkayga,
    iyo naagtayda, iyo carruurtayda, oo anigoo xor ah bixi maayo,
  lat-VUC: 'Quod si dixerit servus: Diligo dominum meum et uxorem ac liberos; non
    egrediar liber:'
  eng-ASVBT: 'But if the servant shall plainly say, I love my master, my wife, and
    my children; I will not go out free:'
  mna-mna: 'Tamen sombe mbesooŋo tana iso kat ta kembei: “Nio leleŋ ilip pa biibi
    tio, kusiŋ, mi lutuŋ bizin. Tana mburoŋ be aŋzem zin som.”'
  ita-1885: 'Ma se pure il servo dice: Io amo il mio signore, la mia moglie, e i miei
    figliuoli; io non me ne voglio andar franco;'
  eng-LXXUP: And if the servant should answer and say, I love my master and wife and
    children, I will not go away free;
  eng-ULB: But if the servant plainly says, “I love my master, my wife, and my children;
    I will not go out free,”
  spa-VBL: '“Sin embargo, si el esclavo declara formalmente: ‘Amo a mi señor, a mi
    esposa y a mis hijos; no quiero ser liberado’'
  fra-_FOB: 'Que si l''esclave dit: J''aime mon maître, ma femme et mes enfants; je
    ne veux pas sortir pour être libre;'
  mal-mal: 'എന്നാൽ ദാസൻ: ഞാൻ എന്റെ യജമാനനെയും എന്റെ ഭാര്യയെയും മക്കളെയും സ്നേഹിക്കുന്നു;
    ഞാൻ സ്വതന്ത്രനായി പോകുകയില്ല എന്ന് ഉറപ്പിച്ച് പറഞ്ഞാൽ'
  urd-GVR: Agar ġhulām kahe, “Maiṅ apne mālik aur apne bīwī bachchoṅ se muhabbat rakhtā
    hūṅ, maiṅ āzād nahīṅ honā chāhtā”
  suz-BL: तन्‍न मेको वाइलम “आं होव़प, मीश नु आं आल आन कली दाक्‍नुङ, गो प्रोंइशा मलाइनुङ”
    देंत हना,
  ita-1927: 'Ma se il servo fa questa dichiarazione: “Io amo il mio padrone, mia moglie
    e i miei figliuoli; io non voglio andarmene libero”'
  ckb-ckb: '«بەڵام ئەگەر کۆیلەکە بە ڕاستی بڵێت: ”گەورەکەم و ژنەکەم و منداڵەکانم خۆشدەوێت
    و ئازاد نابم،“'
  eng-BBE: 'But if the servant says clearly, My master and my wife and children are
    dear to me; I have no desire to be free:'
  kan-OKCV: “ಆದರೆ ದಾಸನು, ‘ನಾನು ನನ್ನ ಯಜಮಾನನನ್ನೂ ನನ್ನ ಹೆಂಡತಿಯನ್ನೂ ನನ್ನ ಮಕ್ಕಳನ್ನೂ ಪ್ರೀತಿಮಾಡುತ್ತೇನೆ.
    ಆದ್ದರಿಂದ ನಾನು ಬಿಡುಗಡೆಯಾಗಿ ಹೋಗುವುದಕ್ಕೆ ಮನಸ್ಸಿಲ್ಲ,’ ಎಂದು ಸ್ವಷ್ಟವಾಗಿ ಹೇಳಿದರೆ,
  bbb-bbb: Ro e ije fu samadukua kuae fu e ireobo fuone ro age bara fuone ije ireobo
    oetuamono kuae. Rove fu uria kaenamia vakiro vierafekuma e ireobo fuone fu mesiri
    are bu koto fievo ijia vake. Fu mesiri va e boeje ijiebuo nidua ijia adane fuone
    dabe tugie zinume ijia umakazina tire bietejaga fu ijare maza boeje e ireobo ijadufuo
    imenoeke.
  tam-2017: 'அந்த வேலைக்காரன்: என்னுடைய எஜமானையும் என்னுடைய மனைவியையும் என்னுடைய பிள்ளைகளையும்
    நேசிக்கிறேன்; நான் விடுதலை பெற்றுப்போக மனதில்லை என்று மனப்பூர்வமாகச் சொன்னால்,'
  spa-RV-1909: 'Y si el siervo dijere: Yo amo á mi señor, á mi mujer y á mis hijos,
    no saldré libre:'
  ron-BTF: 'Și dacă servitorul va spune pe față: Iubesc pe stăpânul meu, pe soția
    mea și pe copiii mei; nu voi ieși liber;'
  eng-WEBP: But if the servant shall plainly say, ‘I love my master, my wife, and
    my children. I will not go out free;’
  eng-FBV: However, if the slave formally states, ‘I love my master and my wife and
    children; I do not want to be freed,’
  nld-1939: 'Maar zo de slaaf uitdrukkelijk verklaart: Ik houd van mijn heer, van
    mijn vrouw en mijn kinderen, ik wil de vrijheid niet,'
  nch-BL: Pero sinta nopa taca tequipanojquet quiijtos para amo quinequi itztos majcajtoc
    para yas campa ya quinequis huan quiijtohua quiicnelía iteco, isihua, huan iconehua
    huan quinequi mocahuas inihuaya, huajca yaya huelis mocahuas para noja elis iaxca
    iteco.
  vie-1934: 'Nếu kẻ tôi mọi nói rằng: Tôi thương chủ, vợ và con tôi, không muốn ra
    được tự do,'
  hin-CV: “यदि वह दास कहे कि मुझे तो, मेरे मालिक, मेरी पत्नी एवं मेरी संतान प्रिय
    हैं; मैं जाना नहीं चाहता, तो
  eng-OURB: But if the servant shall plainly say, ‘I 'ahav ·affectionately love· my
    master, my wife, and my children. I will not go out free;’
  spa-BES: 'Pero si el siervo dice claramente: Mi amo, mi esposa y mis hijos son queridos
    por mí; No deseo ser libre:'
  tdx-tdx: Fe naho mitsey ty hoe i mpitoro’ey, Koko­ako ty talèko naho ty valiko vaho
    o anakoo; tsy te hiakatse ampidadàn-draho,
  vid-vid: Ila wone mpogozi ayo wone yalonje kota kangumgana mkulu wa heye na mchewake
    na wana wa heye na halingugana kuka na kilejeha,
  eng-OKE: But if the servant saying shall say, I love my master, my wife and my children,
    I will not go out free;
  tha-KJV: ถ้าทาสนั้นมากล่าวเป็​นที​่​เข​้าใจชัดเจนว่า ‘ข้าพเจ้ารักนายและลูกเมียของข้าพเจ้า
    ข้าพเจ้าไม่อยากออกไปเป็นไทย’
  por-BR-2018: 'E se o servo disser: Eu amo a meu senhor, a minha mulher e a meus
    filhos, não sairei livre:'
  deu-ELO: 'Wenn aber der Knecht etwa sagt: Ich liebe meinen Herrn, mein Weib und
    meine Kinder, ich will nicht frei ausgehen,'
  eng-WYC-2018: And if the servant saith, I love my lord, and my wife, and children,
    I will not go out free; (And if the slave saith, I love my lord, and my wife,
    and my children, and I shall not go out free;)
  epo-epo: 'Sed se la sklavo diros: Mi amas mian sinjoron, mian edzinon, kaj miajn
    infanojn, mi ne volas liberiĝi;'
  uig-PIN: 'Lekin ǝgǝr ⱪul elan ⱪilip: «Mǝn hojam, ayalim wǝ balilirimƣa muⱨǝbbitim
    bolƣini üqün ⱨɵr bolup kǝtmǝymǝn» desǝ,'
  beo-beo: 'Be amo udigili hawa: hamosu dunu da ea ouligisu dunu, ea uda amola ea
    mano amoma e da asigi amola e da udigili halegale ahoanumu higa:i amo sia:sea,'
  tpi-OTNT: Tasol sapos dispela wokboi i tok, ‘Mi laikim tumas bosman bilong mi, na
    mi laikim tumas meri na ol pikinini bilong mi, na mi no laik lusim ol,’
  hau-SA: “Amma in bawan ya furta ya ce, ‘Ina ƙaunar maigidana, da matata, da ’ya’yana,
    ba na so kuma in ’yantu,’
  uig-LAT: 'Lékin eger qul élan qilip: «Men xojam, ayalim we balilirimgha muhebbitim
    bolghini üchün hör bolup ketmeymen» dése,'
  nde-nde: Kodwa nxa isisebenzi singathi, ‘Ngiyayithanda inkosi yami lomkami labantwabami,
    njalo kangifuni kukhululwa,’
  ton-ton: Pea kapau ʻe lea totonu ʻae tamaioʻeiki, ʻo pehē, ʻOku ou ʻofa ki hoku
    ʻeiki, mo hoku mali, mo ʻeku fānau; ʻe ʻikai te u ʻalu ke tauʻatāina au,
  ces-1613: 'Pakli by řekl služebník: Miluji pána svého, manželku svou a syny své,
    nevyjdu svobodný:'
  eng-WMB: But if the servant shall plainly say, ‘I love my master, my wife, and my
    children. I will not go out free;’
  tam-TCV: “ஆனால் அந்த அடிமையோ, ‘நான் என் எஜமானையும் என் மனைவியையும் என் பிள்ளைகளையும்
    நேசிக்கிறேன். அதனால் விடுதலையாகிப்போக நான் விரும்பவில்லை’ என்று அறிவித்தால்,
  ceb-ULB: Apan kung mosulti gayod ang ulipon, “Gihigugma ko ang akong agalon, ang
    akong asawa, ug ang akong mga anak; dili ako mopahawa,”
  pol-UBG: 'A jeśli niewolnik powie: Kocham mojego pana, moją żonę i moich synów,
    nie wyjdę na wolność;'
  urd-GVU: اگر غلام کہے، ”مَیں اپنے مالک اور اپنے بیوی بچوں سے محبت رکھتا ہوں، مَیں
    آزاد نہیں ہونا چاہتا“
  deu-1912: 'Spricht aber der Knecht: Ich habe meinen Herren lieb und mein Weib und
    Kind, ich will nicht frei werden,'
  kan-2017: ಆದರೆ ದಾಸನು, “ನಾನು ನನ್ನ ಯಜಮಾನನ್ನೂ, ನನ್ನ ಹೆಂಡತಿ ಮಕ್ಕಳನ್ನು ಪ್ರೀತಿಸುತ್ತೇನೆ.
    ಆದುದರಿಂದ ನಾನು ಬಿಡುಗಡೆಯಾಗಿ ಹೋಗುವುದಕ್ಕೆ ನನಗೆ ಮನಸಿಲ್ಲ” ಎಂದು ಸ್ಪಷ್ಟವಾಗಿ ಹೇಳಿದರೆ,
  ena-ena: Agadɨ ala sibɨla hɨsɨŋ hulaŋ agaŋ nameŋ abɨci aba abɨha uami. Viaŋ iadɨ
    manɨgali iadɨ iamɨgali ninanadi agɨlasaŋ mavɨn hekɨlɨ hɨniavɨla nulɨdɨ ma vala
    uben aba abɨci aba abɨha uami.
  yap-yap: Machane fa’anra tamilangnag fare mo’on ni sib ni nge yog ni bt’uf fare
    masta rok, nge bpin rok, nge bitir, ere dabun ni ngan pag nge yan.
  hlt-MCSB: Tedae sal loh , “Ka boei ka lungnah tih ka yuu neh ka ca he sayalh la
    ka coe tak mahpawh a ti khaw a ti khaming.
  mdy-ETH: ማዻ ዓሢ ‹ታና ዎይሣሢንታ ታ ማቾንታ፤ ሃሣ ታ ናኣቶንታ ታ ናሽካኔ› ጌዒ ዱማዺ ኬስኪፆ ኮዒባኣያታቶ፥
  twi-ASANTE: “Na sɛ ɔbarima no pae mu ka sɛ ‘Mepɛ me wura ne me yere ne me mma asɛm
    enti merenkɔ’ a,
  eng-WEBU: But if the servant shall plainly say, ‘I love my master, my wife, and
    my children. I will not go out free;’
  bnp-bnp: Pali a vorakato iea ge marikoi ni vano, a vuhuna i ngaru hateka e girihina,
    e huriki e tuna,
  wal-wal: SHin he aillee, ‘Taani ta godaa, ta keettaayyiyoonne ta naata siiqais;
    taani ailletettaappe kiyikke’ yaagikko,
  spa-PDDPT: 'Pero si el esclavo dice con insistencia: Yo amo a mi ʼadon, a mi esposa
    y a mis hijos. No saldré libre.'
  gun-gun: Ha'e rami avi escravo onhemombe'u porã vy “Xee ma ayvu rima xepatõ, xera'yxy
    ha'e xera'y kuery. Ha'e rami vy ndajepe'axei apy gui”, he'i ramo
  agu-BL: Poro kol xtxum yi mos tan qui tele'n liwr tan tu' yi na pek' i' te yi txkel
    nin scye'j nitxajil, nin te yi patrón, ba'n cyaj cyen i'.
  ilo-ULB: Ngem no silalawag a kunaen ti adipen nga, “Ay-ayatek ti amongko, ti asawak
    ken dagiti annakko; saanak a pumanaw a siwaya-waya,”
  kpg-kpg: Maa di hege gaa hai bolo ia e aloho i dono dagi, dono lodo mo ana dama,
    gei e de hiihai bolo e hagamehede,
  uig-ARA: 'لېكىن ئەگەر قۇل ئېلان قىلىپ: «مەن خوجام، ئايالىم ۋە بالىلىرىمغا مۇھەببىتىم
    بولغىنى ئۈچۈن ھۆر بولۇپ كەتمەيمەن» دېسە،'
  sus-sus: Xa na konyi fa a fala, «N marigi, n ma ginɛ, nun n ma die rafan n ma, n
    mu wama xɔrɛyafe,»
  pon-2006: Ahpw ma liduwo kasalehda me e poakepoake eh soumaso, eh pwoud oh nah seri
    kan, oh e sohte men saledekla,
  ksd-ksd: 'Ma ari ona ra tultul i tata kapa ma i biti dari: Iau mari kaugu lualua,
    ma iau mari kaugu taulai ma ra umana natugu bula; pa iau mainge ba na pala vue
    iau,'
  tur-YTC: Ama hizmetçi açıkça, 'Efendimi, karımı ve çocuklarımı seviyorum' derse;”
  grc-BRENT: Ἐὰν δὲ ἀποκριθεὶς εἴπῃ ὁ παῖς, ἠγάπηκα τὸν κύριόν μου, καὶ τὴν γυναῖκα,
    καὶ τὰ παιδία, οὐκ ἀποτρέχω ἐλεύθερος·
  ind-AYT: Namun, jika hambanya itu berkata dengan sungguh-sungguh, ‘Aku mengasihi
    tuanku, istriku, dan anak-anakku, jadi aku tidak mau keluar sebagai orang merdeka,’
  nya-nya: “Koma ngati kapoloyo alengeza kuti, ‘Ine sindikufuna kumasulidwa chifukwa
    ndimakonda mbuye wanga, mkazi wanga ndi ana,’
  hrv-hrv: 'Ali ako rob otvoreno izjavi: ''Volim svoga gospodara, svoju ženu i svoju
    djecu, neću da budem slobodan'','
  mps-mps: Tiali goli, te sę bidigo te po weyu, ‘Eno ena genuai bidi godolo mu yali,
    tama ena we me wai dabe godolo elama, tama eno augwali taga pabo hagela homu ebao,’
    te po obaso da, teda aga genuai bidigo aga te po tų dodolabo beba selasa pao.
    Tama te sę ebo bidi te be tųde elalubo pos nide dolalubadi, tama aga genuai
    bidigo te nel selama, te sę bidigo olo podolama, dedage nigilao. Tama aga te
    genuai bidigo sę olo ebo bidi bidada pelama, tama aga isiyu, te sę tagalaibao.”
  tpi-tpi: Tasol sapos dispela wokboi i tok, ‘Mi laikim tumas bosman bilong mi, na
    mi laikim tumas meri na ol pikinini bilong mi, na mi no laik lusim ol,’
  dan-1931: 'Hvis han imidlertid erklærer: “Jeg har fået Kærlighed til min Herre,
    min Hustru og mine Børn, jeg vil ikke have min Frihed!”'
  vie-OVCB: 'Nhưng nếu người ấy công nhiên nói rằng: ‘Tôi thương chủ và vợ con tôi,
    thà ở lại còn hơn ra đi tự do.’'
  guj-2017: “પરંતુ જો તે ગુલામ સ્પષ્ટ રીતે એવું કહે કે; ‘હું તો મારા માલિકને તથા મારી
    પત્નીને તથા મારાં બાળકોને પ્રેમ કરું છું; મારે છૂટવું નથી.’
  pon-2006A: Ahpw ma liduwo kasalehda me e poakepoake eh soumaso, eh pwoud oh nah
    seri kan, oh e sohte men saledekla,
  por-BRBSL: 'Mas se o servo disser claramente: ''Eu amo meu senhor, minha esposa
    e meus filhos''. Não sairei livre;'
  cth-cth: Nahoeh pawiteh, san ni ka bawipa hoi ka yu ka canaw ka lungpataw, tâco
    hane ka ngai hoeh telah tet pawiteh,
  twi-twi: “Na sɛ ɔbarima no pae mu ka se, ‘Mepɛ me wura ne me yere ne me mma asɛm
    nti merenkɔ’ a,
  hlt-hlt: Tedae sal loh, “Ka boei ka lungnah tih ka yuu neh ka ca he sayalh la ka
    coe tak mahpawh a ti khaw a ti khaming.
  tbz-SIM: 'Kɛ̀ kudɑɑkù mɛ nyĩ: N dɔ́mu n yiɛ̀ nkɛ dɔ́ m pokù nɛ̀ m bí, n yí dɔ́ kɛ́yɛ̀.'
  msy-2020: “Egh ingangarir gumazim suam, ‘Kɨ uan gumazir dapanim gifongegha, uan
    amuim ko boribagh ifongegha, me ataghɨraghan aghua,’
  azb-azb: 'Lakin qul təkidlə: “Ağamı, arvadımla uşaqlarımı sevirəm və azad olmaq
    istəmirəm” desə,'
  eng-DBY: But if the bondman shall say distinctly, I love my master, my wife, and
    my children, I will not go free;
  hin-2017: परन्तु यदि वह दास दृढ़ता से कहे, ‘मैं अपने स्वामी, और अपनी पत्नी, और बालकों
    से प्रेम रखता हूँ; इसलिए मैं स्वतंत्र होकर न चला जाऊँगा;’
  wol-KYG: 'Waaye su jaam bi biralee ne: “Maa bëgg sama sang, maak sama jabar ak samay
    doom, te buggumaa moom sama bopp”,'
  swp-swp: Na ena tauauau i riba masaraha i ene, ‘Agu tanuaga, eo monegu, eo nanatuguyao,
    ea gadosisiedi, nige ea henua bena se eairihaigu.’
  bjr-bjr: Ainainira fasiqa fannoo narí faiqi aanaaseera amuqusinanoo sia amana uqaanauree
    qimaseenoo
  eng-YLT: '''And if the servant really say: I have loved my lord, my wife, and my
    sons — I do not go out free;'
  eng-WYC-2017: And if the servant saith, I love my lord, and my wife, and children,
    I will not go out free;
  eng-WMBB: But if the servant shall plainly say, ‘I love my master, my wife, and
    my children. I will not go out free;’
  urd-GVH: अगर ग़ुलाम कहे, “मैं अपने मालिक और अपने बीवी बच्चों से मुहब्बत रखता हूँ,
    मैं आज़ाद नहीं होना चाहता”
  rug-rug: Ba be zama guahe sa pinausu, ‘Tataru nia rau sa qua palabatu, meke sa qua
    barikaleqe meke sari na tuqu,’ gua, meke lopu hiva ta rupaha taloa si asa,
  gaz-gaz: “Garuu garbichi sun, ‘Ani gooftaa koo fi niitii koo, ijoollee koos nan
    jaalladha; ani bilisa baʼee deemuu hin barbaadu’ yoo jedhe,
  fra-LSG: 'Si l’esclave dit: J’aime mon maître, ma femme et mes enfants, je ne veux
    pas sortir libre,'
  yal-yal: Xa konyina a fala, a naxa, ‘N kanna rafan n ma, e nun n ma ɲaxanla nun
    n ma diine, n mi waxi xɔrɔya feni,’
  haw-1868: Aka, ina olelo ikaika mai ke kauwa, Ua aloha au i kuu haku, a me kuu wahine,
    a me ka'u mau ken ki, aole au e hele kuu wale ia;
  arb-NAV: 'لَكِنْ إِنْ قَالَ الْعَبْدُ: «أُحِبُّ مَوْلايَ وَزَوْجَتِي وَأَوْلادِي،
    وَلا أُرِيدُ أَنْ أَخْرُجَ حُرّاً.'
  ewe-ewe: “Ke ne kluvi la ɖe gbeƒã be, ‘Melɔ̃ nye aƒetɔ, srɔ̃nye kple vinyewo, eya
    ta nyemedi be mazu ablɔɖeme o’ la,
  eng-LEE: 'And if the servant should plainly say, I love my master, my wife, and
    my children; I will not go out free:'
  asm-FB: সেই দাসে যদি স্পষ্টৰূপে কয়, ‘মই মোৰ মালিকক, মোৰ ভাৰ্যাক, আৰু মোৰ সন্তানসকলক
    প্ৰেম কৰোঁ, সেয়ে মই মুক্ত হৈ নাযাওঁ’।
  sus-A: شَ نَ كٌنيِ قَ عَ قَلَ، «ﭑ مَرِفِ، ﭑ مَ فِنّ، نُن ﭑ مَ دِيٍ رَقَن ﭑ مَ، ﭑ
    مُ وَ مَ شْرّيَقٍ،»
  fra-SBL: 'Mais si le serviteur dit ouvertement : « J''aime mon maître, ma femme
    et mes enfants. Je ne sortirai pas libre »,'
  hbo-hbo: וְאִם־אָמֹ֤ר יֹאמַר֙ הָעֶ֔בֶד אָהַ֙בְתִּי֙ אֶת־אֲדֹנִ֔י אֶת־אִשְׁתִּ֖י
    וְאֶת־בָּנָ֑י לֹ֥א אֵצֵ֖א חָפְשִֽׁי׃
  eng-WYCLIFFE: That if the seruaunt seith, Y loue my lord, and wijf, and children,
    Y schal not go out fre;
  pjt-pjt: “Palu tjinguṟu wati panya waṟkangku wangkaku, ‘Wiya mayatja, ngayuluṉa
    nyuntumpa mukuringanyi ngayuku kuriku, tjitji tjuṯaku kuḻu, munuṉa nyuntula rawa
    nyinanytjikitja mukuringanyi, minyma tjitji kuḻu wantikatinytja wiya.’
  cwe-cwe: Mbali mtumwa yahalonga, ‘Nomulonda mwenevale wangu na muke wangu na wanangu,
    silonda kuilegeha.’
  kik-kik: “No ndungata ĩyo ĩngĩkaaria, ĩmwĩre atĩrĩ, ‘Nĩnyendete mwathi wakwa, na
    mũtumia wakwa na ciana na ndikwenda kũrekererio thiĩ,’
  fra-NCL: 'Si le serviteur dit : « J’aime mon maître, ma femme et mes enfants ; je
    ne veux pas sortir libre »,'
  cek-AK: Toe a tamna mah, Ka Angraeng, ka zu hoi ka caanawk to palung pongah, tacawt
    han koeh ai, tiah thui nahaeloe,
  cuk-cuk: ” ’Ar mai, na e-ibed-sabedbali, na e-ome-sabedbali, degi, na e-mimmigan-sabedbali,
    sogele, an yapa naye,
  uig-CYR: 'Лекин әгәр қул елан қилип: «Мән ғоҗам, аялим вә балилиримға муһәббитим
    болғини үчүн һөр болуп кәтмәймән» десә,'
  tel-2017: అయితే ఆ దాసుడు “నేను నా యజమానిని, నా భార్య పిల్లలను ప్రేమిస్తున్నాను,
    వాళ్ళను విడిచిపెట్టి విడుదల పొందను” అని తేటగా చెబితే
  hat-BSA: 'Men si esklav la di byen klè: “Mwen renmen mèt mwen, madanm mwen, ak pitit
    mwen yo; mwen p ap sòti tankou moun lib,”'
  kos-kos: Tusruktu mwet kohs sac fin akkalemye lah el lungse mwet kacto lal ac mutan
    kial ac tulik natul, ac el tia lungse in sukosokla
  hbo-WLC: וְאִם־אָמֹ֤ר יֹאמַר֙ הָעֶ֔בֶד אָהַ֙בְתִּי֙ אֶת־אֲדֹנִ֔י אֶת־אִשְׁתִּ֖י
    וְאֶת־בָּנָ֑י לֹ֥א אֵצֵ֖א חָפְשִֽׁי׃
  ibo-ibo: “Ma ọ bụrụ na ohu ahụ asị, nʼezie, ‘Ahụrụ m onyenwe m na nwunye m na ụmụ
    m nʼanya, achọghị m inwere onwe,’
  ory-ory: ମାତ୍ର “ମୁଁ ଆପଣା ପ୍ରଭୁଙ୍କୁ, ପୁଣି, ଆପଣା ଭାର୍ଯ୍ୟା ଓ ସନ୍ତାନଗଣଙ୍କୁ ପ୍ରେମ କରେ,
    ଏଣୁ ମୁଁ ମୁକ୍ତ ହୋଇଯିବି ନାହିଁ,” ଏପରି କଥା ଯଦି ସେହି ଦାସ ଦୃଢ଼ ରୂପେ କହିବ,
  chk-chk: Nge are ewe chon angang epwe apasa, ‘Üa tongei ai samol pwal pwülüei me
    nei, üsap mochen ngasala,’
  rop-rop: If det wekinmen tok, “Ai laigim main bos en main waif en main biginini
    olabat, en ai nomo wandim main bos garra larramgo mi fri,” wal yu garra deigim
    im langa det Serramoni Pleis, en deya na yu garra meigim im jandap wansaid langa
    dowa, en yu garra makam im irriwol, en im garra jidan wekinmen blanga yu olagijawan.
  ukr-1871: 'Коли ж казати ме раб: Люблю я пана, жінку мою і дїти мої, не хочу виходити
    сам на волю;'
  bch-bch: “Be oangga paeaeanga toa oa ikeo, ‘Gau lolog ikim tau ag maron ga adaoag
    ga leg gergeu, ta tinig ngan natnan gid ga nala mao,’
  deu-1951: 'Spricht aber der Knecht: Ich habe meinen Herrn, mein Weib und meine Kinder
    lieb,'
  eng-JPS: 'But if the servant shall plainly say: I love my master, my wife, and my
    children; I will not go out free;'
  srp-1865: 'Ako li rob reèe tvrdo: ljubim gospodara svojega, ženu svoju i djecu svoju,
    neæu da idem da budem slobodan,'
  lug-lug: Naye omuddu bw’agambanga nti, ‘Nze mukama wange mmwagala, ne mukazi wange
    n’abaana bange bonna mbagala, era seetaaga ddembe,’
  heb-heb: ואם אמר יאמר העבד אהבתי את אדני את אשתי ואת בני לא אצא חפשי׃
  ben-IRV: কিন্তু ঐ দাস যদি স্পষ্টরূপে বলে, “আমি আমার প্রভুকে এবং নিজের স্ত্রী ও সন্তানদের
    ভালবাসি, মুক্ত হয়ে চলে যাব না,”
  pan-pan: ਪਰ ਜੇ ਦਾਸ ਸਫ਼ਾਈ ਨਾਲ ਆਖੇ ਕਿ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਅਤੇ ਆਪਣੀ ਔਰਤ ਅਤੇ ਆਪਣੇ ਬੱਚਿਆਂ
    ਨਾਲ ਪ੍ਰੇਮ ਕਰਦਾ ਹਾਂ। ਮੈਂ ਅਜ਼ਾਦ ਹੋ ਕੇ ਚੱਲਿਆ ਨਹੀਂ ਜਾਂਵਾਂਗਾ
  mya-JVB: သို့မဟုတ် ကျွန် က၊ ကျွန်တော် သခင် နှင့် မယား သားသမီး တို့ကို ကျွန်တော်ချစ်
    ပါ၏။ မ ထွက် မသွားလိုပါ ဟု အတည့်အလင်းပြောဆို လျှင် ၊
  hmo-hmo: Sedira hesiai tauna do ia gwau, ‘Lau be egu biaguna, bona egu adavana,
    bona egu natuna dekenai lau ura henia, lau ura lasi lau rakatania kava.’
  urd-urd: पर अगर वह ग़ुलाम साफ़ कह दे कि मैं अपने आक़ा से और अपनी बीवी और बच्चों
    से मुहब्बत रखता हूँ, मैं आज़ाद होकर नहीं जाऊँगा।
  rus-SYN: 'но если раб скажет: люблю господина моего, жену мою и детей моих, не пойду
    на волю,'
  bqc-SIM: Tó zↄpi mɛ̀, á ye a diizi ń a nao ń a nɛ́ↄɛ, á ye bↄ wɛ̃́ɛ ũo,
  tcz-CHONGTHU: Ahinlah sohpa chu hitia asei ding, ka pupa ahin ka jinu chule ka chate
    abonchauvin kalha ngaijin,’ chamlhat chang din che da jeng ing'e tia aseija,
  mar-mar: मी माझ्या मालकावर व माझ्या पत्नीमुलांवर प्रेम करतो, मी मुक्त होऊ इच्छित
    नाही, असे जर तो स्पष्टपणे सांगतो,
  qub-qub: Ichanga chay runa patrunninta capas ninman ‹Warmëta, wamräta, gamtami llaquë,
    manami llojshïchu› nir.
  hat-hat: 'Men, si esklav la di: Mwen renmen mèt mwen, mwen renmen madanm mwen ak
    pitit mwen yo, mwen pa vle vin lib ankò,'
  eng-BSB: But if the servant declares, ‘I love my master and my wife and children;
    I do not want to go free,’
  tod-tod: 'Ni duɔi a ɠɛna ma: «Màliɠii nɛɛʋɛ bɛ̀, ta ànzai ta dòinti ɓalaa, gè
    la pɔ gè ʋa ɠɛ ɓɔɠɔ yeema,»'
  eng-WEBPB: But if the servant shall plainly say, ‘I love my master, my wife, and
    my children. I will not go out free;’
  kbq-kbq: Hianagi ana kazokzo eri'za ne'mo'ma huama'ma huno, nagri'ma mizaseno nafa'a
    hunante'nemofonku'ene a'ni'agu'ene mofavreni'agura tusiza huno navenesiankina
    nagra zamatre'na fru hu'na amne ovugahue huno'ma hanigeno'a,
  nhe-BL: Pero intla nopa tlaca tequitiquetl quiijtos para ax quinequi itztos malacantoc
    para yas campa ya quinequis huan quiijtohua quinicnelía iteco, isihua, huan iconehua
    huan quinequi mocahuas ininhuaya, huajca yajaya huelis mocahuas para noja elis
    iaxca iteco.
  gub-BL: — Azamutar hezar ihe, azamutar katu heremireko ihe no, azamutar katu hera'yr
    herazyr wanehe we ihe wà no. Nahehem wer kwaw hezar wi nehe, aze i'i a'e awa nehe,
  eng-DRA: 'And if the servant shall say: I love my master and my wife and children,
    I will not go out free:'
