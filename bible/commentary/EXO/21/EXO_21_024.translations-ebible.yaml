verse: EXO.021.024
translations:
  mal-C: കണ്ണിനുപകരം കണ്ണ്, പല്ലിനുപകരം പല്ല്, കൈക്കു പകരം കൈ, പാദത്തിനു പകരം പാദം,
  deu-TKW: Auge um Auge, Zahn um Zahn, Hand um Hand, Fuß um Fuß,
  lin-lin: liso mpo na liso, linu mpo na linu, loboko mpo na loboko, lokolo mpo na
    lokolo,
  eng-LSV: eye for eye, tooth for tooth, hand for hand, foot for foot,
  eng-GNV: Eye for eye, tooth for tooth, hande for hand, foote for foote,
  eng-WEBSTER: Eye for eye, tooth for tooth, hand for hand, foot for foot,
  nhw-BL: Huan sintla se teixteyolcocos, xiquixteyolcococa catli tecoco. Sintla tetlancochtepehuas,
    xijtlancochtepehuaca. Sintla se quicocos ipan imax o imetz se acajya, monequi
    nojquiya san se anquicocose catli tecocohua.
  swh-ONEN: jicho kwa jicho, jino kwa jino, mkono kwa mkono, mguu kwa mguu,
  bba-bba: Ǹ n win nɔnin nɑ bɑ wunɑ bɑ koo mɑɑ beɡii wunɑwɑ. Ǹ n win dondun nɑ bɑ
    buɑ, bɑ koo mɑɑ beɡinu buɑwɑ. Ǹ n win nɔmɑn nɑ bɑ buɑ, bɑ koo mɑɑ beɡiɑ buɑwɑ.
    Ǹ n win nɑɑsun nɑ bɑ buɑ, bɑ koo mɑɑ beɡisu buɑwɑ.
  eng-KJVCPB: eye for eye, tooth for tooth, hand for hand, foot for foot,
  luo-luo: wangʼ kar wangʼ, kendo lak kar lak, kendo lwedo kar lwedo kendo tielo kar
    tielo,
  meu-meu: eiava mata davana na mara, eiava ise davana na ise, eiava ia davana na
    ima, eiava ae davana na ae,
  npi-ULB: आँखाको सट्टा आँखा, दाँतको सट्टा दाँत, हातको सट्टा हात, खुट्टाको सट्टा खुट्टा
  yor-yor: Ojú fún ojú, eyín fún eyín, ọwọ́ fún ọwọ́, ẹsẹ̀ fún ẹsẹ̀,
  emp-NTPO: Dauda ãrĩsira ab̶arica dau ãrĩnida panʌa. Quid̶ada b̶ʌasira ab̶arica quid̶a
    b̶ʌatad̶ida panʌa. Jʌwada biẽ́ b̶esira ab̶arica jʌwa biẽ́ b̶ʌd̶ida panʌa. Jĩrũda
    biẽ́ b̶esira ab̶arica jĩrũ biẽ́ b̶ʌd̶ida panʌa.
  ind-ind: mata dibayar mata, gigi dibayar gigi, tangan dibayar tangan, kaki dibayar
    kaki,
  pes-OPCB: چشم به عوض چشم، دندان به عوض دندان، دست به عوض دست، پا به عوض پا،
  tgl-ULB: mata para sa mata, ngipin para sa ngipin, kamay para sa kamay, paa para
    sa paa,
  hui-hui: Ani bialu de bo hundia hayagua nde ibuninaga debi bo hundia halu ne bo
    hondayagua ibuninaga ne bo hondalu gi bo podayagua nde ibuninaga gi bo podalu
    ge bo podayagua nde ibuninaga ge bo podalu bulene nga.
  mya-mya: မျက်​စိ​အ​စား​မျက်​စိ၊ သွား​အ​စား​သွား၊ လက်​အ​စား​လက်၊ ခြေ​အ​စား​ခြေ၊-
  cbi-NTPO: Tsa' mityaa kapuka putyuu tiyashu juntsaa, tsanguemu bain kapuka putyuu
    tiyanu tsuve; tejku kalarashu juntsaa, ya bain tsaren inu tsuve; tyaapa putyuu
    tiyashu juntsaa, ya bain tsaren inu tsuve; neepa putyuu tiyashu juntsaa, ya bain
    tsaren inu tsuve;
  bod-N: མིག་ལ་མིག་ལན། སོ་ལ་སོ་ལན། ལག་པ་ལ་ལག་པའི་ལན། རྐང་པ་ལ་རྐང་པའི་ལན།
  sna-sna: ziso neziso, zino nezino, ruoko noruoko, tsoka netsoka,
  spa-BLM: ojo por ojo, diente por diente, mano por mano, pie por pie,
  cac-cac: Tato tz'ixtax yol sat ix, ma q'uen ye ix, ma sc'ab' ix, ma yoc ix,
  swh-ULB: jino kwa jino, mkono kwa mkono, mguu kwa mguu,
  bel-bel: вока за вока, зуб за зуб, руку за руку, нагу за нагу,
  deu-ELBBK: Auge um Auge, Zahn um Zahn, Hand um Hand, Fuß um Fuß,
  mbb-OT: Is ebpekezezaat te mata te zuma zin edezeetan daan is kandin he mata, is
    ebpekesepù te ngipen te zuma zin edsepuan daan, is ebpekezezaat te velad te zuma
    zin edezeetan daan is kandin he velad, is ebpekezezaat te paa te zuma zin edezeetan
    daan is kandin he paa.
  mal-2015: കണ്ണിന്നു പകരം കണ്ണു; പല്ലിന്നു പകരം പല്ലു; കൈക്കു പകരം കൈ; കാലിന്നു പകരം
    കാൽ;
  gup-gup: Ngurrikarremarnbu munguyh ba bu mandjaldjad. Bu bininj kawayhke yiman nakudji
    kunmim nabuyika nuye, wanjh nunganwali kakarremulewan nakudji kunmim nuye; bu
    kunyidmekudji kabimarnewarrhke, wanjh kakarremulwan kunyidmekudji nuye; bu kunbid
    karradjke, wanjh kunbid nuye kakarremulwan; bu kurrenge karradjke, wanjh kakarremulwan
    kurrenge.
  gvs-gvs: Neta matana ikaigoyai, e tobugoyoyana matana kokaigoyāi. Neta salana, e
    salana. Neta nimana, e nimana. Neta aena, e aena.
  rmc-rmc: e jakh vaš e jakh, o dand vaš o dand, o vast vaš o vast, o pindro vaš o
    pindro,
  nlg-nlg: Ma sakai na matana ke sivilaghinia ke, mana gaia ghua kara kisi horu keha
    sakai na matana. Me ke kabilu keha sakai na livona ke, ma gaia ghua kara bilukehaa
    na livona. Siki limana ke tasodu ke, me ke tasodu ghua na limana gaia, me ke tagoti
    siki tuana ke, ma gaia ghua kara gotia na tuana.
  pes-OPV: و چشم به عوض چشم، و دندان به عوض دندان، و دست به عوض دست، و پا به عوض پا.
  ron-1924: окь пентру окь, динте пентру динте, мынэ пентру мынэ, пичор пентру пичор,
  ben-OBCV: চোখের পরিবর্তে চোখ, দাঁতের পরিবর্তে দাঁত, হাতের পরিবর্তে হাত, পায়ের পরিবর্তে
    পা,
  som-som: oo waa inaad il il u riddaa, iligna ilig u riddaa, gacanna gacan u gooysaa,
    cagna cag u gooysaa,
  lat-VUC: oculum pro oculo, dentem pro dente, manum pro manu, pedem pro pede,
  eng-ASVBT: eye for eye, tooth for tooth, hand for hand, foot for foot,
  mna-mna: Mi sombe pasaana mataana tasa, na nu tomini, ko tipasaana ku tasa. Mi sombe
    petekat tomtom tasa zoŋoono, ina nu ku tasa ko tipetekat. Mi sombe pasaana namaana
    tasa, na nu tomini ko tipasaana nomom tasa. Mi sombe pasaana kumbuunu tasa, inako
    tipasaana nu ku tasa tomini.
  ita-1885: occhio per occhio, dente per dente, mano per mano, piè per piè;
  eng-LXXUP: eye for eye, tooth for tooth, hand for hand, foot for foot,
  eng-ULB: an eye for an eye, a tooth for a tooth, a hand for a hand, a foot for a
    foot,
  spa-VBL: ojo por ojo, diente por diente, mano por mano, pie por pie,
  fra-_FOB: Œil pour œil, dent pour dent, main pour main, pied pour pied,
  mal-mal: കണ്ണിന് പകരം കണ്ണ്; പല്ലിന് പകരം പല്ല്; കൈയ്ക്കു പകരം കൈ; കാലിന് പകരം കാൽ;
  lit-lit: akį už akį, dantį už dantį, ranką už ranką, koją už koją,
  urd-GVR: āṅkh ke badle āṅkh, dāṅt ke badle dāṅt, hāth ke badle hāth, pāṅw ke badle
    pāṅw,
  suz-BL: सुइमी अरु आ मिक्‍ची का पुक्‍ताक्‍व हना, मेको यो आ मिक्‍च पुक्‍चा पुंइसीब।
    सुइमी अरु आ ख्रुइ का जिक्‍ताक्‍व हना, मेको यो आ ख्रुइ जिक्‍चा पुंइसीब। सुइमी अरु
    आ गुइ जिक्‍ताक्‍व हना, मेको यो आ गुइ जिक्‍चा पुंइसीब। सुइमी अरु आ खोइली का जिक्‍ताक्‍व
    हना, मेको यो आ खोइली जिक्‍चा पुंइसीब।
  ita-1927: darai vita per vita, occhio per occhio, dente per dente, mano per mano,
  ckb-ckb: چاو بە چاو، ددان بە ددان، دەست بە دەست، پێ بە پێ،
  eng-BBE: Eye for eye, tooth for tooth, hand for hand, foot for foot,
  kan-OKCV: ಹಲ್ಲಿಗೆ ಹಲ್ಲು, ಕೈಗೆ ಕೈಯನ್ನು, ಕಾಲಿಗೆ ಕಾಲನ್ನು,
  bbb-bbb: '@see-verse:EXO.021.023'
  tam-2017: கண்ணுக்குக் கண், பல்லுக்குப் பல், கைக்குக் கை, காலுக்குக் கால்,
  spa-RV-1909: Ojo por ojo, diente por diente, mano por mano, pie por pie,
  ron-BTF: Ochi pentru ochi, dinte pentru dinte, mână pentru mână, picior pentru picior,
  eng-WEBP: eye for eye, tooth for tooth, hand for hand, foot for foot,
  eng-FBV: an eye for an eye, a tooth for a tooth, a hand for a hand, a foot for a
    foot,
  nld-1939: Oog voor oog, tand voor tand, hand voor hand, voet voor voet,
  nch-BL: Huan sinta se teixteyolcocos, xiquixteyolcococa cati tecoco. Sinta tetancochtepehuas,
    xijtancochtepehuaca. Sinta se quicocos ipan imax o imetz se acajya, monequi nojquiya
    anquicocose cati tecocohua.
  vie-1934: lấy mắt thường mắt, lấy răng thường răng, lấy tay thường tay, lấy chân
    thường chân,
  hin-CV: आंख के लिए आंख, दांत के लिए दांत, हाथ के लिए हाथ, पैर के लिए पैर,
  eng-OURB: eye for eye, tooth for tooth, hand for hand, foot for foot,
  spa-BES: Ojo por ojo, diente por diente, mano por mano, pie por pie,
  tdx-tdx: fihaino ty fihaino, famotsy ty famotsy, fitàñe ty fitàñe, fandia ty fandia,
  vid-vid: na iziho kwa iziho na izino kwa izino na moko kwa moko na mgulu kwa mgulu
  eng-OKE: eye for eye, tooth for tooth, hand for hand, foot for foot,
  tha-KJV: ตาแทนตา ฟันแทนฟัน มือแทนมือ เท​้าแทนเท้า
  por-BR-2018: Olho por olho, dente por dente, mão por meio, pé por pé,
  deu-ELO: Auge um Auge, Zahn um Zahn, Hand um Hand, Fuß um Fuß,
  eng-WYC-2018: eye for eye, tooth for tooth, hand for hand, foot for foot,
  epo-epo: okulon pro okulo, denton pro dento, manon pro mano, piedon pro piedo,
  uig-PIN: kɵzigǝ kɵz, qixiƣa qix, ⱪoliƣa ⱪol, putiƣa put,
  beo-beo: Si wadela:sea, wadela:su dunu ea si dabe duga:ma. Bese gusia, dabe ea bese
    guma. Lobo o emo wadela:sea, amo dunu defele dabema.
  tpi-OTNT: Na sapos ai o tit o han o lek i bagarap, orait bekim wankain pasin tasol
    long en.
  hau-SA: ido don ido, haƙori don haƙori, hannu don hannu, ƙafa don ƙafa,
  uig-LAT: közige köz, chishigha chish, qoligha qol, putigha put,
  nde-nde: ilihlo ngelihlo, izinyo ngezinyo, isandla ngesandla, unyawo ngonyawo.
  ton-ton: Ko e mata ki he mata, ko e nifo ki he nifo, ko e nima ki he nima, ko e
    vaʻe ki he vaʻe,
  ces-1613: Oko za oko, zub za zub, ruku za ruku, nohu za nohu,
  eng-WMB: eye for eye, tooth for tooth, hand for hand, foot for foot,
  tam-TCV: கண்ணுக்குக் கண், பல்லுக்குப் பல், கைக்குக் கை, காலுக்குக் கால்,
  ceb-ULB: ang usa ka mata bayrag mata, ang ngipon bayrag ngipon, ang kamot bayrag
    kamot, ang tiil bayrag tiil,
  pol-UBG: Oko za oko, ząb za ząb, rękę za rękę, nogę za nogę;
  urd-GVU: آنکھ کے بدلے آنکھ، دانت کے بدلے دانت، ہاتھ کے بدلے ہاتھ، پاؤں کے بدلے پاؤں،
  deu-1912: Auge um Auge, Zahn um Zahn, Hand um Hand, Fuß um Fuß,
  kan-2017: ಕಣ್ಣಿಗೆ ಕಣ್ಣನ್ನು, ಹಲ್ಲಿಗೆ ಹಲ್ಲನ್ನು, ಕೈಗೆ ಕೈಯನ್ನು, ಕಾಲಿಗೆ ಕಾಲನ್ನು,
  ena-ena: Nudɨ lamɨgaŋ ifɨcɨpɨlɨci ha hɨbɨŋ nudɨ lamɨgaŋ agadɨ avi ifɨcɨpɨlɨhalaŋ
    aba abɨha uami. Nudɨ mɨka ifɨtaualɨci ha hɨbɨŋ nudɨ mɨka agadɨ avi ifɨtaualɨhalaŋ
    aba abɨha uami. Nudɨ hɨcɨ agadɨ sɨbɨlɨ lamɨci ha hɨbɨŋ nudɨ hɨcɨ agadɨ avi sɨbɨlɨ
    lamɨhalaŋ aba abɨha uami. Nudɨ human agadɨ sɨbɨlɨ lamɨci ha hɨbɨŋ nudɨ human agadɨ
    avi sɨbɨlɨ lamɨhalaŋ aba abɨha uami.
  yap-yap: puluwon reb e lanmit e ku lanmit, ma reb e nguwol e ku reb e nguwol, ma
    reb e rifrif u pa’ay e ku reb e rifrif u pa’ay, ma reb i rifrifen ey e ku reb
    i rifrefen ey,
  hlt-MCSB: Mik yueng mik, no yueng no, kut yueng kut, kho yueng ah kho,
  mdy-ETH: ዓኣፒ ዛላ ዓኣፒ፥ ዓቺ ዛላ ዓቺ፥ ኩቺ ዛላ ኩቺ፥ ቶኦኪ ዛላ ቶኦኪ፥
  twi-ASANTE: Sɛ ɔpemfoɔ no pira nʼani a, pira ɔbarima no nso ani; sɛ ne se tu a,
    tu ne deɛ bi. Nsa nsi nsa anan, ɛnan nsi ɛnan anan,
  eng-WEBU: eye for eye, tooth for tooth, hand for hand, foot for foot,
  bnp-bnp: Na tahuna a matana viri, a ngina viri, a limana viri, a vahana viri ni
    ratapile, mu koli mu rata mavongea na bakovi i vakatubua a rongova.
  wal-wal: aife gishshaa aife, achcha gishshaa achcha, kushe gishshaa kushe, toho
    gishshaa toho,
  spa-PDDPT: ojo por ojo, diente por diente, mano por mano, pie por pie,
  gun-gun: joexa omombuague re pemombu avi 'rã hexa, nhoaĩ omopẽague re pemopẽ avi
    'rã haĩ, jopo ojayaague re pejaya avi 'rã ipo, jopy ojayaague re pejaya avi 'rã
    ipy,
  agu-BL: 'Na je tane''ne''j: Kol tz''el bak'' wutz jun yaj tan junt tajwe''n tan
    tele''n yi tetz. Ko i yi te'' tz''el, ncha''tz tz''an yi junt, tajwe''n tan tele''n
    yi tetz te''. Ma ko jalaj k''ab tz''el, tajwe''n tan tele''n jalaj k''ab yi junt.
    Ma ko jalaj tkan tz''el, ncha''tz tz''an yi junt, tajwe''n tan tele''n jalaj tkan.'
  ilo-ULB: ima para iti ima, saka para iti saka,
  kpg-kpg: di golomada ang gi di golomada, di niha ang gi di niha, di lima ang gi di
    lima, di babaewae ang gi di babaewae,
  uig-ARA: كۆزىگە كۆز، چىشىغا چىش، قولىغا قول، پۇتىغا پۇت،
  sus-sus: ya ɲɔxɔɛ na ya nan na, ɲinyi ɲɔxɔɛ na ɲinyi nan na, bɛlɛxɛ ɲɔxɔɛ na bɛlɛxɛ
    nan na, sanyi ɲɔxɔɛ na sanyi nan na,
  pon-2006: pwoaren mas pwehki pwoaren mas, ngih pwehki ngih, peh pwehki peh, neh
    pwehki neh,
  ksd-ksd: a kiau na mata ma ra kiau na mata, a pal a ngia ma ra pal a ngia, a lima
    ma ra lima, a keke ma ra keke,
  tur-YTC: göze karşılık göz, dişe karşılık diş, ele karşılık el, ayağa karşılık ayak,
  grc-BRENT: Ὀφθαλμὸν ἀντὶ ὀφθαλμοῦ, ὀδόντα ἀντὶ ὀδόντος, χεῖρα ἀντὶ χειρὸς, πόδα
    ἀντὶ ποδὸς,
  ind-AYT: mata ganti mata, gigi ganti gigi, tangan ganti tangan, dan kaki ganti kaki,
  nya-nya: diso kulipira diso, dzino kulipira dzino, mkono kulipa mkono, phazi kulipa
    phazi.
  hrv-hrv: oko za oko, zub za zub, ruka za ruku, noga za nogu,
  mps-mps: Tama te gedu, me ma te kele, me te nogo sągą dolai baso da, teda te tiwai
    kolesaga naga te aga dali wei ponao.
  tpi-tpi: Na sapos ai o tit o han o lek i bagarap, orait bekim wankain pasin tasol
    long en.
  dan-1931: Øje for Øje, Tand for Tand, Hånd for Hånd, Fod for Fod,
  vie-OVCB: mắt đền mắt, răng đền răng, tay đền tay, chân đền chân,
  guj-2017: આંખને બદલે આંખ, દાંતને બદલે દાંત, હાથને બદલે હાથ, પગને બદલે પગ.
  pon-2006A: pwoaren mas pwehki pwoaren mas, ngih pwehki ngih, peh pwehki peh, neh
    pwehki neh,
  por-BRBSL: olho por olho, dente por dente, mão por mão, pé por pé,
  cth-cth: Mit hanlah mit thoseh, hâ hanlah hâ thoseh, kut hanlah kut thoseh, khok
    hanlah khok thoseh,
  twi-twi: Sɛ ɔpemfo no pira nʼani a, pira ɔbarima no nso ani; sɛ ne se tu a, tu ne
    de bi. Nsa nsi nsa anan, nan nsi nan anan,
  hlt-hlt: Mik yueng mik, no yueng no, kut yueng kut, kho yueng ah kho,
  tbz-SIM: Kɛ̀ wèè kpɛ̀ɛ́tɛ́ otɔù nɔ̀nfɛ̀, bɛ̀ɛ kpɛ́ɛ́tɛ́ o kɔfɛ, kɛ̀ wèè feutɛ́ otɔù
    nìnnì, bɛ̀ɛ feutɛ́ o kpɛri, kɛ̀ wèè kèétɛ́ otɔù nɔ̀ùtɛ̀, bɛ̀ɛ kéétɛ́ o kpɛtɛ,
    kɛ̀ wèè kèétɛ́ otɔù nɑɑ̀cɛ̀tɛ̀ bɛ̀ɛ kéétɛ́ o kpɛtɛ.
  msy-2020: Egh an damazim, atarim, agharim, o suem ikuvightɨ, ia kamaghɨra da ikarvagh.
  azb-azb: göz əvəzinə göz, diş əvəzinə diş, əl əvəzinə əl, ayaq əvəzinə ayaq,
  eng-DBY: eye for eye, tooth for tooth, hand for hand, foot for foot,
  hin-2017: और आँख के बदले आँख का, और दाँत के बदले दाँत का, और हाथ के बदले हाथ का,
