verse: EXO.021.007
translations:
  mal-C: “ഒരുവൻ തന്റെ മകളെ ദാസിയായി വിൽക്കുന്നെങ്കിൽ അവൾ ദാസന്മാർ പോകുന്നതുപോലെ സ്വതന്ത്രയായി
    പോകരുത്.
  deu-TKW: Wenn jemand seine Tochter als Sklavin verkauft, so darf sie nicht entlassen
    werden, wie die Sklaven.
  lin-lin: Soki moto ateki mwana na ye ya mwasi lokola mwasi mowumbu, mwana yango
    akozwa bonsomi te ndenge bawumbu bazwaka yango.
  eng-LSV: And when a man sells his daughter for a handmaid, she does not go out according
    to the going out of the menservants;
  eng-GNV: Likewise if a man sell his daughter to be a seruant, she shall not goe
    out as the men seruantes doe.
  eng-WEBSTER: And if a man shall sell his daughter to be a maid-servant, she shall
    not depart as the men-servants do.
  nhw-BL: “Sintla se tlacatl quinemacas iichpoca para ma tequipano san tlapic, nopa
    ichpocatl amo hueli mochihuas majcajtoc quen mochihuaj majcajtoque tlaca tequipanohuani.
  swh-ONEN: “Kama mtu akimuuza binti yake kuwa mtumwa, hataachwa huru kama watumwa
    wa kiume waachiwavyo.
  bba-bba: Goo ù n mɑɑ win bii tɔn kurɔ dɔrɑ yoo, bɑ ǹ nùn yɑkiɑmɔ nɡe mɛ bɑ rɑ yoo
    tɔn durɔbu yɑkie.
  eng-KJVCPB: And if a man sell his daughter to be a maidservant, she shall not go
    out as the menservants do.
  luo-luo: “Ka ngʼato ouso nyare kaka misumba, to ok noweye obed thuolo kaka iweyo
    misumba madichwo.
  meu-meu: Tau ta ese natuna kekenina baine hoia, hesiai ai bainela, biaguna be basine
    kahua nege hesiai taudia mamaruanedia e kahudia negemu heḡereḡerena.
  npi-ULB: कुनै मानिसले आफ्नी छोरीलाई कमारीको रूपमा बेच्यो भने कमाराहरूजस्तै त्यो
    मुक्त भएर जानुहुँदैन ।
  yor-yor: “Bí ọkùnrin kan bá ta ọmọbìnrin rẹ̀ bí ìwẹ̀fà, ọmọbìnrin yìí kò ní gba
    òmìnira bí i ti ọmọkùnrin.
  emp-NTPO: Bariduaba idji cauda nezoca bamãrẽã nẽdobueibʌrʌ, maʌ̃ wẽrãcaura poya
    ẽdrʌẽ́a umaquĩrã nezoca ẽdrʌbari quĩrãca.
  ind-ind: “Apabila seorang ayah dari bangsa Israel menjual anak perempuannya sebagai
    budak, maka budak perempuan itu tidak akan dibebaskan setelah enam tahun— berbeda
    dengan budak laki-laki.
  pes-OPCB: «اگر مردی دختر خود را به‌عنوان کنیز بفروشد، آن کنیز مانند غلام در پایان
    سال ششم آزاد نمی‌شود.
  tgl-ULB: Kung ipinagbili ng isang lalaki ang kaniyang anak na babae na maging lingkod
    na babae, hindi siya makakaalis na malaya gaya ng mga lingkod na lalaki.
  hui-hui: Agali mbirame ibu wane garabaya biabe ale bilo lowa yolo biragola miyagua
    wandari ogoni ibugua garabaya biabe ale bialu mali karia howa agali garabaya biabe
    ale bialu hene golope halu pu laga ngadagua wandari biago golope halu pu nalolebira.
  mya-mya: '``တစ်​စုံ​တစ်​ယောက်​သော​သူ​သည်​သ​မီး​ကို​ကျွန် အ​ဖြစ်​ရောင်း​လျှင်၊ ထို​ကျွန်​မိန်း​မ​သည်​ကျွန်
    ယောကျာ်း​တို့​ကဲ့​သို့​လွတ်​မြောက်​ခွင့်​မ​ရ​နိုင်။-'
  cbi-NTPO: Tsenmala mun ya' na'malanu manda-i' taawasha kemu chachi tirenu ati'banguishu
    juntsaa, ne unbeenala tsaa livee inu añu janmala livee i' lunu jutyuve.
  bod-N: ཡང་མི་ཞིག་གིས་རང་གི་བུ་མོ་གཡོག་མོ་བྱེད་དུ་བཙོངས་ན། ཁོ་མོ་གཡོག་པོ་རྣམས་ལ་རང་དབང་ཐོབ་པ་བཞིན་སོང་མི་ཆོག
  sna-sna: “Kana munhu akatengesa mwanasikana wake kuti ave murandakadzi, iyeye haafaniri
    kusunungurwa kuti aende sezvinoita varandarume.
  spa-BLM: “Si un hombre vende a su hija para que sea sierva, no saldrá como los siervos.
  cac-cac: Tato ay junoc mach schon̈el yisil d'a checab'oc, max yal-laj yac'jiel eb'
    ix d'a libre ichoc eb' vin̈ vinac.
  swh-ULB: Kama mwanaume ata muuza binti wake kama mtumishi wa kike, ata weza kwenda
    huru kama watumishi wa kiume wanavyo enda.
  bel-bel: Калі хто прадасьць дачку сваю ў рабыні, дык яна ня можа выйсьці, як выходзяць
    рабы;
  deu-ELBBK: Und wenn jemand seine Tochter zur Magd verkauft, soll sie nicht ausgehen,
    wie die Knechte ausgehen.
  mbb-OT: “Ne emun ibpeuripen te maama is anak din he vahi pinaaǥi te kebelegyaa zin
    dutun, ne kenà iring te paaǥi te kebpekeǥawas te maama he uripen is paaǥi te kandin
    he kebpekeǥawas te kegkeuripen su kenà mulà sikandin ebpekeǥawas dutun te ikepitu
    he tuig.
  mal-2015: ഒരുത്തൻ തന്റെ പുത്രിയെ ദാസിയായി വിറ്റാൽ അവൾ ദാസന്മാർ പോകുന്നതുപോലെ പോകരുതു.
  gup-gup: ‘Bu bininj kabikukweykan ngalbeywurd nuye ba kabongdi dja kabimarnedurrkmirri
    nabuyika bininj, wanjh minj nawu namekbe kabimarnewohrnan kabibawon kare. Minj
    karohrok yiman narahrangem bu kabirridurrkmirri.
  gvs-gvs: E, neta natumiyao vevina kokaigimonedi bego tauyadi ituli ta tomota idi
    pakonayao, e adi talígava paisewa goi ituli, koroto nakae geya. Kidi moe adi tomoyayao
    moneyuwoinao.
  rmc-rmc: Te vareko bikenela peskra čha sar otrokiňa, na džala het avke sar o muršikane
    otroka.
  nlg-nlg: “Ma ge na mane ke nia hunulu dalena na vaivine vania hei ke, na vaivine
    keri ke mua rughuhoru sania na seka tana sosokona ono na niulu tara ghaghua iga
    na lei mane.
  pes-OPV: اما اگر شخصی، دخترخود را به کنیزی بفروشد، مثل غلامان بیرون نرود.
  ron-1924: Дакэ ун ом ышь ва винде фата ка роабэ, еа сэ ну ясэ кум ес робий.
  ben-OBCV: “যদি কোনও লোক তার মেয়েকে এক দাসীরূপে বিক্রি করে দেয়, তবে সে দাসের মতো
    স্বাধীন হয়ে চলে যেতে পারবে না।
  som-som: Oo haddii nin gabadhiisa u iibiyo inay addoon noqoto, waa inaanay dibadda
    u bixin sida addoommada nimanka ahu ay u baxaan.
  lat-VUC: Si quis vendiderit filiam suam in famulam, non egredietur sicut ancillæ
    exire consueverunt.
  eng-ASVBT: And if a man sell his daughter to be a maidservant, she shall not go
    out as the menservants do.
  mna-mna: “Sombe tomtom sa iŋgomoono lutuunu moori ila ki tomtom toro be iwe le mbesooŋo,
    na zaala tabe moori tana izem uraata kini i, ko ipa ndel pa zaala kizin tomooto.
  ita-1885: E quando alcuno avrà venduta la sua figliuola per serva, non esca ella
    di casa, come i servi ne escono.
  eng-LXXUP: And if anyone sell his daughter as a domestic, she shall not depart as
    the maidservants depart.
  eng-ULB: If a man sells his daughter as a female servant, she must not go free as
    the male servants do.
  spa-VBL: “Si un hombre vende a su hija como esclava, no será liberada de la misma
    manera que los esclavos.
  fra-_FOB: Si quelqu'un vend sa fille pour être esclave, elle ne sortira point comme
    sortent les esclaves.
  mal-mal: ഒരാൾ തന്റെ പുത്രിയെ ദാസിയായി വിറ്റാൽ അവൾ ദാസന്മാരെ പോലെ സ്വതന്ത്രയായി പോകരുത്.
  urd-GVR: Agar koī apnī beṭī ko ġhulāmī meṅ bech ḍāle to us ke lie āzādī milne kī
    sharāyt mard se farq haiṅ.
  suz-BL: सुइमी आ तमी कली वाइलीमी सेल्‍शा, लेयतु हना, मेको प्रोंइचा मपुंइसीब।
  ita-1927: Se uno vende la propria figliuola per esser serva, ella non se ne andrà
    come se ne vanno i servi.
  ckb-ckb: «ئەگەر پیاوێک کچەکەی خۆی فرۆشت وەک کۆیلە، ئەوا وەک پیاوێکی کۆیلە ئازاد
    نابێت.
  eng-BBE: And if a man gives his daughter for a price to be a servant, she is not
    to go away free as the men-servants do.
  kan-OKCV: “ಒಬ್ಬನು ತನ್ನ ಮಗಳನ್ನು ದಾಸಿಯನ್ನಾಗಿ ಮಾರಿದರೆ, ದಾಸರು ಹೋಗುವಂತೆ ಆಕೆಯು ಹೋಗಿಬಿಡಬಾರದು.
  bbb-bbb: Ro e be fu kabae fuone abe e guebuo fuaevega fu moni baki imenoe bara ije
    jade izege ja e fari ije karauniaga bu vako ijiege kenujaga fu vako.
  tam-2017: “ஒருவன் தன்னுடைய மகளை வேலைக்காரியாக விற்றுப்போட்டால், வேலைக்காரன் விடுதலைபெற்றுப்
    போவதுபோல அவள் போகக்கூடாது.
  spa-RV-1909: Y cuando alguno vendiere su hija por sierva, no saldrá como suelen
    salir los siervos.
  ron-BTF: Și dacă un bărbat își vinde fiica să fie servitoare, ea nu va ieși așa
    cum ies servitorii.
  eng-WEBP: “If a man sells his daughter to be a female servant, she shall not go
    out as the male servants do.
  eng-FBV: If a man sells his daughter as a slave, she is not to be freed in the same
    way as male slaves.
  nld-1939: Wanneer iemand zijn dochter als slavin verkoopt, zal zij niet op dezelfde
    manier kunnen vertrekken als de slaven.
  nch-BL: “Sinta se tacat quinamacas iichpoca para ma tequipano san tapic, nopa ichpocat
    amo hueli mochihuas majcajtoc quej mochihuaj majcajtoque taca tequipanohuani.
  vie-1934: Nếu ai bán con gái mình làm con đòi, con gái đó không được ra như các
    đầy tớ kia.
  hin-CV: “यदि कोई व्यक्ति अपनी पुत्री को दासी होने के लिए देता है, तो उसे दासी के
    समान न छोड़े.
  eng-OURB: “If a man sells his daughter to be a female servant, she shall not go
    out as the male servants do.
  spa-BES: Y si un hombre vende a su hija para ser sirviente, ella no debe irse libre
    como lo hacen los siervos.
  tdx-tdx: Ie aleta’ t’in­daty ho ondevo ty anak’ ampela’e, le tsy hanahake ondevo
    lahi­lahy ty hiakara’e.
  vid-vid: “Munhu yomguza mhinza wa heye yawe mpogozi, ayo howa yelejehe kota wapogozi
    walume.
  eng-OKE: And when a man selleth his daughter to be a handmaid, she shall not go
    out as at the outgoing of the men servants.
  tha-KJV: ถ้าคนใดขายบุตรสาวเป็นทาสี หญิงนั้นจะมิ​ได้​เป็​นอ​ิสระเหมือนทาส
  por-BR-2018: E quando alguém vender sua filha por serva, não sairá como costumam
    sair os servos.
  deu-ELO: Und so jemand seine Tochter zur Magd verkauft, soll sie nicht ausgehen,
    wie die Knechte ausgehen.
  eng-WYC-2018: If any man selleth his daughter into a servantess, she shall not go
    out as handmaids were wont to go out; (If any man selleth his daughter to be a
    slave-girl, she shall not go out free like slaves can go out free;)
  epo-epo: Kaj se iu vendos sian filinon kiel sklavinon, ŝi ne eliru kiel eliras la
    sklavoj.
  uig-PIN: Əgǝr birkim ⱪizini dedǝklikkǝ setiwǝtkǝn bolsa, u ǝr ⱪullar ⱨɵr ⱪilinƣandǝk
    ⱨɵr ⱪilinmisun.
  beo-beo: 'Be dunu da idiwi udigili hawa: hamoma:ne bidi lasea, idiwi da ode fesu
    amoga dunu ilia hou defele, halegale hame masunu.'
  tpi-OTNT: “Sapos wanpela man i salim pikinini meri bilong en olsem wokmeri nating,
    orait long namba 7 yia bos i no inap larim dispela meri i lusim wok olsem em i
    save mekim long wokboi.
  hau-SA: “In mutum ya sayar da ’yarsa a matsayin baiwa, ba za a ’yantar da ita kamar
    bawa ba.
  uig-LAT: Eger birkim qizini dédeklikke sétiwetken bolsa, u er qullar hör qilin’ghandek
    hör qilinmisun.
  nde-nde: Nxa indoda ingathengisa indodakazi yayo njengesigqili, indodakazi kayingakhululeki
    njengalokho okwenza ezinye inceku.
  ton-ton: ¶ “Pea kapau ʻe fakatau ʻe ha tangata hono ʻofefine ke hoko ko e kaunanga,
    ʻe ʻikai ʻalu kituaʻā ia ʻo hangē ko e kau tamaioʻeiki.
  ces-1613: Když by pak prodal někdo dceru svou, aby byla děvkou, nevyjdeť tak, jako
    vycházejí služebníci.
  eng-WMB: “If a man sells his daughter to be a female servant, she shall not go out
    as the male servants do.
  tam-TCV: “ஒருவன் தன் மகளை அடிமையாக விற்றால், ஆண் அடிமைகள் போவதுபோல் அவள் போகக்கூடாது.
  ceb-ULB: Kung ibaligya sa usa ka tawo ang iyang anak nga babaye ingon nga ulipon,
    dili siya buhian sama sa ginabuhat sa mga ulipong lalaki.
  pol-UBG: Jeśli zaś kto sprzeda swoją córkę, aby była niewolnicą, nie odejdzie ona,
    jak odchodzą niewolnicy.
  urd-GVU: اگر کوئی اپنی بیٹی کو غلامی میں بیچ ڈالے تو اُس کے لئے آزادی ملنے کی شرائط
    مرد سے فرق ہیں۔
  deu-1912: Verkauft jemand sein Tochter zur Magd, so soll sie nicht ausgehen wie
    die Knechte.
  kan-2017: ಯಾರಾದರೂ ತನ್ನ ಮಗಳನ್ನು ದಾಸಿಯನ್ನಾಗಿ ಮಾರಿದರೆ, ದಾಸರು ಬಿಡುಗಡೆಯಾಗಿ ಹೋಗುವ ಪ್ರಕಾರ
    ಅವಳು ಬಿಡುಗಡೆಯಾಗಿ ಹೋಗಬಾರದು.
  ena-ena: Hulaŋ mu nudɨ nadinu dɨ mutɨŋ hɨvɨ lamɨci lavɨlaŋ sibɨla vivi hɨnidaci
    hualɨ human limu fɨhala human limu pabiŋ cɨjɨŋ uci aba abɨha uami. Cɨhu hualɨ
    mu iahɨci sibɨla hɨsɨŋ hulaŋ agɨladɨ valɨdalaŋ uavɨlalɨ hameŋ laci ala sibɨla
    hɨsɨŋ iamɨgali agadɨ valɨlaŋ havɨ umɨdɨ aba abɨha uami.
  yap-yap: “Fa’anra pi’ be’ nib mo’on be’ ni bpin ni fak nchuway’ nge mang sib, ma
    dab ni pag e re pin nem nge yan, ni bod e sib ni pumo’on.
  hlt-MCSB: Te phoeiah hlang loh a canu te sal la a yoih atah, sal tongpa a caeh bangla
    cet mahpawh.
  mdy-ETH: «ፔቴ ዓሲ ፔኤኮ ዉዱሮ ናዖ ዓይሌ ማሂ ሻንቼቶ ዓቲንቆ ናኣቶጉዲ ጋሌ ባኣያ ዒዛ ኬስኮፓ፤
  twi-ASANTE: “Sɛ ɔbarima bi tɔn ne babaa sɛ afenaa a, mfeɛ nsia no duru a, wɔrennyaa
    no sɛdeɛ wɔgyaa mmarima nkoa no.
  eng-WEBU: “If a man sells his daughter to be a female servant, she shall not go
    out as the male servants do.
  bnp-bnp: “Na tahuna a bakovi i habia e tuna a ngatavine ni gi kona ge ia a vorakato,
    na poloruana pida nahea ni gi longo vona ge vano manga e huriki a vorakato bakovi.
  wal-wal: “Asi ba macca na7iyo ailletettau baizzikko, attuma ailleti ailletettaappe
    kiyiyoogaadan a kiyuppu.
  spa-PDDPT: Cuando un hombre venda a su hija como esclava, ella no saldrá libre como
    suelen salir los esclavos varones.
  gun-gun: — Xapy'a rei peteĩ ava escravo-rã guajy ovende ramo kunha va'e ndojepe'ai
    'rã escravo kuery ojepe'aa rami.
  agu-BL: ”Ko at jun yaj yil sc'ay nin jun me'l chi jun esclaw tetz junt, quil tz'el
    liwr chi na chiban yi e' yaj yi na cho'c tetz esclaw.
  ilo-ULB: No ilako ti maysa a tao ti anakna a babai a kas adipen, masapul a saan
    isuna a pumanaa a nawayawayaan a kas iti ar-aramiden dagiti adipen a lallaki.
  kpg-kpg: “Maa taane gaa hui gi daha dana dama ahina belee hai di hege, tama ahina
    hagalee hagamehede gadoo be nia hege daane.
  uig-ARA: ئەگەر بىركىم قىزىنى دېدەكلىككە سېتىۋەتكەن بولسا، ئۇ ئەر قۇللار ھۆر قىلىنغاندەك
    ھۆر قىلىنمىسۇن.
  sus-sus: Xɛmɛ na a xa di ginɛ mati konyi ra, ginɛ xɔrɛya ki mu luma alɔ xɛmɛ xɔrɛya
    ki.
  pon-2006: “Ma aramas emen pahn netikihla nah serepein nin duwen lidu men, e sohte
    pahn kak saledekla duwehte lidu ohl kan.
  ksd-ksd: Ma ba ta tutana na ivure kana bul vavina upi na ki na tultul, koko una
    pala vue nam da ra tultul na tutana.
  tur-YTC: “Eğer bir adam kızını hizmetçi olarak satarsa, kız erkek hizmetçiler gibi
    dışarı çıkmayacaktır.
  grc-BRENT: Ἐὰν δέ τις ἀποδῶται τὴν ἑαυτοῦ θυγατέρα οἰκέτιν, οὐκ ἀπελεύσεται, ὥσπερ
    ἀποτρέχουσιν αἱ δοῦλαι.
  ind-AYT: Jika seseorang menjual anak perempuannya untuk menjadi budak, budak perempuan
    itu tidak dapat keluar seperti yang dilakukan oleh budak laki-laki.
  nya-nya: “Ngati munthu agulitsa mwana wake wamkazi kukhala mdzakazi, mwanayo asamasulidwe
    monga achitira ndi akapolo aamuna.
  hrv-hrv: Kad čovjek proda svoju kćer za ropkinju, neka se ona ne oslobađa kao i
    muški robovi.
  mps-mps: “Tama bidi me deligo masigi dabe sabo homu eyu, tama aga wegi muyu, Israel
    hani gasa bidigo te wegi abelebaso da, tama te kibu be 7 wabo kibu bede te genuai
    bidigo te we tagala palagio, tama agai te sę bidi dali hasia yali tiwai kolesaga
    naga yai.
  tpi-tpi: “Sapos wanpela man i salim pikinini meri bilong en olsem wokmeri nating,
    orait long namba 7 yia bos i no inap larim dispela meri i lusim wok olsem em i
    save mekim long wokboi.
  dan-1931: Når en Mand sælger sin Datter som Trælkvinde, skal hun ikke frigives som
    Trællene.
  vie-OVCB: Nếu có người bán con gái mình làm nô lệ, đến năm thứ bảy, người nô lệ
    sẽ không được tự do.
  guj-2017: “અને જો કોઈ માણસ પોતાની દીકરીને દાસી થવા માટે વેચે, તો ગુલામ પુરુષોની
    માફક તે છૂટે નહિ.
  pon-2006A: “Ma aramas emen pahn netikihla nah serepein nin duwen lidu men, e sohte
    pahn kak saledekla duwehte lidu ohl kan.
  por-BRBSL: “Se um homem vende sua filha para ser uma criada feminina, ela não deve
    sair como os criados masculinos fazem.
  cth-cth: A na pa ni a canu san lah yawt pawiteh, hote napui teh san tongpa patetlah
    hlout mahoeh.
  twi-twi: “Sɛ ɔbarima bi tɔn ne babea sɛ afenaa a, mfe asia no du a, wɔrennyaa no
    sɛnea wogyaa mmarima nkoa no.
  hlt-hlt: Te phoeiah hlang loh a canu te sal la a yoih atah, sal tongpa a caeh bangla
    cet mahpawh.
  tbz-SIM: Kòò mɔù mɛ nfìtɛ́ o kóo sɑpɑ̀ɑ̀ nkòò tu kudɑɑkù, ò bɑ́ɑ́ nɑ kɛ́yɛ̀ tidɑɑtì
    yìɛ̀ mɛ̀ɛ̀ botí.
  msy-2020: “Egh gumazitam uan guivim ingangarir amizir kɨnimɨn mɨn anemadaghtɨ, gumazir
    dapanim a givezeghtɨ, gɨn namba 6ɨn azenim gɨvaghtɨ, an aneteghtɨ a ingangarim
    ateghan kogham. Ia ingangarir gumazibagh ami moghɨn, ingangarir amizibar amuan
    kogham.
  azb-azb: Bir adam qızını qarabaş olaraq satarsa, qız kişi qullar kimi azad olmasın.
  eng-DBY: And if a man shall sell his daughter as a handmaid, she shall not go out
    as the bondmen go out.
  hin-2017: “यदि कोई अपनी बेटी को दासी होने के लिये बेच डालें, तो वह दासी के समान
    बाहर न जाए।
  wol-KYG: «Su fekkee ne góor dafa jaay doomam ju jigéen njaam, deesu ko mana goreel
    ni bu doon góor.
  swp-swp: “Ena tau esau natuna sine i unegabaei bena ia abo tauauau, taba nige se
    eairigabaei doha tatao tauauaudi.
  bjr-bjr: Faiqí moo fannoo narí araamuna ainainira maanaaqaikianifeera amisainanoo
    sia ainainira fasiqauqa iduku nisaandee masee idukusaina fuannoo.
  eng-YLT: '''And when a man selleth his daughter for a handmaid, she doth not go
    out according to the going out of the men-servants;'
  eng-WYC-2017: If any man selleth his daughter into a servantess, she shall not go
    out as handmaids were wont to go out;
  eng-WMBB: “If a man sells his daughter to be a female servant, she shall not go
    out as the male servants do.
  urd-GVH: अगर कोई अपनी बेटी को ग़ुलामी में बेच डाले तो उसके लिए आज़ादी मिलने की शरायत
    मर्द से फ़रक़ हैं।
  rug-rug: Be keke tie si holuholu nia sa sa tuna vineki pude na pinausu gua, ba lopu
    kaqu ta rupaha taloa kekeṉoṉo gua ri na pinausu tie.
  gaz-gaz: “Namni yoo intala isaa akka garbittiitti gurgurate, isheen akka garbichi
    tokko itti bilisa baʼutti bilisa hin baʼin.
  fra-LSG: Si un homme vend sa fille pour être esclave, elle ne sortira point comme
    sortent les esclaves.
  yal-yal: “Xa muxuna nde a dii tɛmɛn mati alo konyina, a mi xɔrɔyama alo konyi xɛmɛne.
  haw-1868: Ina e kuai lilo aku ke kanaka i kana kaikamahine i kauwawahine, aole ia
    e hookuuia aku e like me ke kuuia'na o na kauwakane.
  arb-NAV: وَلَكِنْ إِذَا بَاعَ رَجُلٌ ابْنَتَهُ كَأَمَةٍ، فَإِنَّهَا لَا تُطْلَقُ
    حُرَّةً كَمَا يُطْلَقُ الْعَبْدُ.
  ewe-ewe: “Ne fofo aɖe dzra via nyɔnu wòzu kosi la, mazu ablɔɖeme le ƒe ade megbe
    abe ŋutsuwo ene o.
  eng-LEE: And if a man sell his daughter for a maid-servant, she shall not go out
    as the men-servants go out.
  asm-FB: কোনো মানুহে যদি নিজৰ জীয়েকক দাসী হ’বলৈ বিক্রী কৰে, তেনেহ’লে দাসৰ দৰে তেওঁ
    মুক্ত হৈ যাব নোৱাৰিব।
  sus-A: شّمّ نَ عَ شَ دِ فِنّ مَتِ كٌنيِ رَ، فِنّ شْرّيَ كِ مُ لُمَ عَلْ شّمّ شْرّيَ
    كِ.
  fra-SBL: « Si un homme vend sa fille pour en faire une servante, elle ne sortira
    pas comme les serviteurs.
  hbo-hbo: וְכִֽי־יִמְכֹּ֥ר אִ֛ישׁ אֶת־בִּתֹּ֖ו לְאָמָ֑ה לֹ֥א תֵצֵ֖א כְּצֵ֥את הָעֲבָדִֽים׃
  eng-WYCLIFFE: If ony man sillith his douyter in to seruauntesse, sche schal not
    go out as handmaidis weren wont to go out;
  pjt-pjt: “Ka tjukurpa kutjupa alatji. Tjinguṟu watingku palumpa uṉṯalpa tjalamilalku
    aṉangu kutjupangka palumpa waṟkarinytjaku. Ka uti aṉangu panya paluṟu kungka palunya
    yiya 6 waṟkarira wiyaringkunyangka wati panya palumpa waṟka walatjunkunytja puṟunypa
    wantir'iyantja wiyangku wantima.
  cwe-cwe: “One munhu yahamchuuza mwanage wa chike kuwa mtumwa, iyo hezatendigwa yailegehe
    fana viili kwa mtumwa wa chilume.
  kik-kik: “Mũndũ angĩendia mwarĩ agatuĩke ndungata, ndĩkarekererio ĩthiĩ ta ũrĩa
    ndungata cia arũme ciĩkagwo.
  fra-NCL: Lorsqu’un homme aura vendu sa fille pour être servante, elle ne sortira
    pas comme sortent les serviteurs.
  cek-AK: Kami maeto mah a canu to tamna ah zaw nahaeloe, to nongpata to nongpa baktiah
    prawt sut han om ai.
  cuk-cuk: ” ’Ar dule-wargwen na e-bunagwa maiga-guega manigi uksale, we-bunagwa-ollor-imaklegega,
    mai-macherganyob imaklegosulid.
  uig-CYR: Әгәр бирким қизини дедәкликкә сетивәткән болса, у әр қуллар һөр қилинғандәк
    һөр қилинмисун.
  tel-2017: ఒకడు తన కూతురిని దాసిగా అమ్మేస్తే దాసులుగా ఉండే పురుషులు స్వతంత్రంగా వెళ్లిపోయినట్టు
    ఆమె వెళ్ళిపోకూడదు.
  hat-BSA: Si yon mesye vann fi li kòm yon esklav femèl, li pa pou lage tankou yo
    kòn fè ak esklav mal yo.
  kos-kos: Sie mukul fin kukakin acn natul tuh elan sie mutan kohs, mutan sac fah
    tia ku in aksukosokyeyuk oana mukul kohs uh.
  hbo-WLC: וְכִֽי־יִמְכֹּ֥ר אִ֛ישׁ אֶת־בִּתּ֖וֹ לְאָמָ֑ה לֹ֥א תֵצֵ֖א כְּצֵ֥את הָעֲבָדִֽים׃
  ibo-ibo: “A sị na nwoke eree nwa ya nwanyị dịka ohu, agaghị ala otu ndị ohu nwoke
    si ala.
  ory-ory: ଆଉ କେହି ଯଦି ଆପଣା କନ୍ୟାକୁ ଦାସୀ ରୂପେ ବିକ୍ରୟ କରେ, ତେବେ ସେ ଦାସମାନଙ୍କ ପରି ମୁକ୍ତ
    ହୋଇଯିବ ନାହିଁ।
  chk-chk: Iwe, lupwen eman aramas epwe amömöla nöün fefin pwe epwe chon angang, neminewe
    esap ngasala usun ekewe chon angang mwän.
  rop-rop: If yu selim yu doda langa enibodi blanga meigim im wekingel blanga det
    sambodi, wal det bos blanga im kaan larramgo im fri seimwei laik im larramgo ola
    wekinmen.
  ukr-1871: А коли хто продасть дочку свою як рабиню, дак не виходити ме вона, як
    виходять раби.
  bch-bch: “Oangga eaba eta ilongean inat taine ga ila pan eaba ede pade ta iuol ei
    ga iman ele paeaeanga sapaean, taine toa oa irangrang ngan itnan aea maron ngan
    rai lima ga rua aea mao, mambe gid paeaeanga arangaranga tikakado oa mao.
  deu-1951: Verkauft jemand seine Tochter als Magd, so soll sie nicht wie die Knechte
    freigelassen werden.
  eng-JPS: And if a man sell his daughter to be a maid-servant, she shall not go out
    as the men-servants do.
  srp-1865: Ako ko proda kæer svoju da bude robinja, da ne odlazi kao robovi što odlaze.
  lug-lug: “Omusajja bw’anaatundanga omwana we owoobuwala ng’omuddu, omuwala oyo taddizibwenga
    ddembe ng’omuddu omusajja.
  heb-heb: וכי ימכר איש את בתו לאמה לא תצא כצאת העבדים׃
  ben-IRV: আর যদি কেউ নিজের মেয়েকে দাসীরূপে বিক্রি করে, তবে দাসেরা যেমন যায়, সে
    সেরকম যাবে না।
  pan-pan: ਅਤੇ ਜਦ ਕੋਈ ਮਨੁੱਖ ਆਪਣੀ ਧੀ ਨੂੰ ਗੋਲੀ ਹੋਣ ਲਈ ਵੇਚੇ ਤਾਂ ਉਹ ਦਾਸੀਆਂ ਵਾਂਗੂੰ ਬਾਹਰ
    ਨਾ ਚੱਲੀ ਜਾਵੇ।
  mya-JVB: အဘ သည် သမီး ကို ကျွန် ခံစေခြင်းငှာ ရောင်း လျှင် ထိုမိန်းမသည် ကျွန် ယောက်ျားကဲ့သို့
    လွတ် ရသည် မဟုတ်။
  hmo-hmo: “Bema tau ta ese iena natuna kekeni ta ia hoia lao hesiai gaukara davana
    lasi karaia totona, ia ese iena biaguna do ia rakatania lasi, tau ese ia karaia
    bamona.
  urd-urd: '''और अगर कोई शख़्स अपनी बेटी को लौंडी होने के लिए बेच डाले तो वह गु़लामों
    की तरह चली न जाए।'
  rus-SYN: Если кто продаст дочь свою в рабыни, то она не может выйти, как выходят
    рабы;
  bqc-SIM: Tó gbɛ̃́ a nɛnↄɛ yìa zↄ ũ, a e bↄ lá zↄgↄ̃ɛ ì bↄwao.
  tcz-CHONGTHU: Pasal khat bang chun achanu soh ding'a akijoh doh ding'a ahile, amanu
    chu soh pasal ho bang'a kisol doh lou ding ahi.
  mar-mar: कोणी आपली कन्या गुलाम म्हणून विकली तर तिने पुरुष गुलामाप्रमाणे मुक्त होऊन
    जाऊ नये.
  qub-qub: «Pipis warmi wamranta uyway cananpaj ranticuptenga manami ollgu uywaytanöga
    cachaycongachu.
  hat-hat: Lè yon nonm vann pitit fi li pou sèvi esklav, pitit fi sa a pa ka lib ankò,
    jan yo ka fè l' pou gason yo.
  eng-BSB: And if a man sells his daughter as a servant, she is not to go free as
    the menservants do.
  tod-tod: Siɛgi zu zunui ta a ná-doun anzanui ʋɔdina la, ga é ɠɛ ga duɔi, é la
    ɠula duɔlai zu, eɠɛʋelei zunuiti ta ɠula la.
  eng-WEBPB: “If a man sells his daughter to be a female servant, she shall not go
    out as the male servants do.
  kbq-kbq: Mago ne'mo'ma, mofa'ama kazokazo eri'za mofa manisie huno'ma zagore'ma
    atresige'noma mizamasesiana, ve kazozko eri'za vahe'ma nehiaza huno, 7ni kafurera
    atresigenora frua huno amnea ovugahie.
  nhe-BL: “Intla se tlacatl quinamacas iichpoca para ma tlatequipano san tlapic, nopa
    ichpocatl ax hueli mochihuas malacantoc o majcajtoc queja mochihuaj malacantoque
    tlaca tlatequipanohuani.
  gub-BL: Aze amo awa ume'eg wazyr amo pe uma'ereko e ma'e romo a'e nehe, tazyr nuhem
    kwaw uzar wi awa ài a'e nehe.
  eng-DRA: If any man sell his daughter to be a servant, she shall not go out as bondwomen
    are wont to go out.
