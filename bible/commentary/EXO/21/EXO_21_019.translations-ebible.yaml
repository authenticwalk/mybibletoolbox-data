verse: EXO.021.019
translations:
  mal-C: പിന്നീട് എഴുന്നേറ്റ് വടി ഊന്നി വെളിയിൽ നടക്കുകയും ചെയ്താൽ ഇടിച്ച വ്യക്തിയെ
    ശിക്ഷിക്കേണ്ടതില്ല; എങ്കിലും ഇടിയേറ്റയാൾക്കു നഷ്ടപരിഹാരം കൊടുക്കുകയും പരിപൂർണസൗഖ്യം
    വരുത്താൻ വേണ്ടതു ചെയ്യുകയും വേണം.
  deu-TKW: so soll, wenn der Geschlagene wieder aufkommt und auf seinen Stock gestützt
    im Freien herumgehen kann, der Thäter frei ausgehen; bloß für die Zeit, wo er
    unthätig bleiben mußte, soll er ihn entschädigen und für seine Heilung Sorge tragen.
  lin-lin: soki moto oyo babeti atelemi mpe atamboli na nzete kino na libanda, bakokatela
    moto oyo abetaki ye etumbu te, kasi akofuta kaka mikolo oyo moto yango azalaki
    kosala te mpe akosalisa ye kino akobika.
  eng-LSV: if he rises, and has gone up and down outside on his staff, then the striker
    has been acquitted; he only gives [for] his cessation, and he is thoroughly healed.
  eng-GNV: If hee rise againe and walke without vpon his staffe, then shall he that
    smote him go quite, saue onely hee shall beare his charges for his resting, and
    shall pay for his healing.
  eng-WEBSTER: 'If he shall rise again, and walk abroad upon his staff, then shall
    he that smote him be quit: only he shall pay for the loss of his time, and shall
    cause him to be thoroughly healed.'
  nhw-BL: Sintla nopa cocoxquetl huelis motlananas huan huelis quisas calteno ica
    icuatopil, huajca san monequi tlaxtlahuas nopa tecocojquetl catli ica mopajtis
    huan tlaxtlahuas nochi nopa tonali tequitl catli quipolos hasta cuali mochicahuas.
  swh-ONEN: yule aliyempiga ngumi hatahesabiwa kuwa na hatia kama mwenzake ataamka
    na kujikongoja kwa fimbo yake, lakini hata hivyo, ni lazima amlipe fidia ya muda
    wake aliopoteza na awajibike mpaka apone kabisa.
  bba-bba: mɑ u rɑ sɑnɔ kuɑ u kɑ dɛkɑ sĩimɔ, wi u nùn mɛɛrɑ kuɑ mi, bɑ ǹ nùn ɡɑ̃ɑnu
    kuɑmmɛ. Adɑmɑ durɔ win sɔmbu te u koo rɑɑ ko ù n bwɑ̃ɑ do, wi u nùn mɛɛrɑ kuɑ
    mi, wiyɑ u koo tu ko, kpɑ u mɑɑ mɛɛrɑ yen nɔɔribun ɡobi kɔsiɑ.
  eng-KJVCPB: 'if he rise again, and walk abroad upon his staff, then shall he that
    smote him be quit: only he shall pay for the loss of his time, and shall cause
    him to be thoroughly healed.'
  luo-luo: to ngʼatno mane ogocho ok nomok e wachno ka machielono ochungo mi owuotho
    oko gi ludhe; to kata kamano, nyaka ochul ngʼat mohinyoreno kuom thuolone mokethore
    kendo one ni ochango chutho.
  meu-meu: murinai ma baine tore isi, itotohi amo baine loaloa, hari e haberoa tauna
    na basine kerere; ḡau tamona, ena hekure dinadia davadia baine henia, bona ena
    muramura dalana baine lailaia ela bona baine namo vaitani.
  npi-ULB: र त्यो फेरि उठेर आफ्नो लट्ठीको सहायताले यताउता हिँड्न सक्यो भने हिर्काउनेले
    त्यसको समयको हर्जाना तिर्नुपर्छ । त्यसले ऊ पूर्ण निको नभएसम्म सबै खर्च पनि दिनुपर्छ
    । तर त्यो मानिस हत्याको दोषी भने हुँदैन ।
  yor-yor: Ẹni tó lu ẹnìkejì rẹ̀ kò ní ní ẹ̀bi, níwọ̀n ìgbà ti ẹni tí a lù bá ti lè
    dìde, tí ó sì lé è fi ọ̀pá ìtìlẹ̀ ní ọwọ́ rẹ̀ rìn káàkiri. Ẹni náà ni láti san
    owó ti ó fi tọ́jú ara rẹ̀ padà fún un, lẹ́yìn ìgbà tí ara rẹ̀ bá ti yá tan pátápátá.
  emp-NTPO: '@see-verse:EXO.021.018'
  ind-ind: kemudian dia sembuh dan dapat berjalan kembali meskipun dengan tongkat,
    maka orang yang memukulnya akan dibebaskan dari hukuman. Hanya saja, selama waktu
    penyembuhan korban, orang yang memukul harus membayar semua biaya pengobatan dan
    kerugian yang timbul karena korban itu tidak dapat bekerja.
  pes-OPCB: و بعد از اینکه حالش خوب شد بتواند با کمک عصا راه برود، آنگاه ضارب بخشیده
    می‌شود، به شرطی که تمام مخارج معالجه و تاوان روزهای بیکاری مجروح را تا وقتی که
    کاملاً خوب نشده بپردازد.
  tgl-ULB: pagkatapos kung ito'y gumaling na at maaring makalakad gamit ang kaniyang
    tungkod, ang taong nanakit sa kaniya ay dapat magbayad sa nasayang nitong panahon;
    dapat din itong magbayad para sa kaniyang ganap na gagaling. Pero ang taong iyon
    ay mapapawalang-sala.
  hui-hui: mani lone heyalu halimbu yalu tagira poragola agali baga biago ibunime
    bene warago wiyagonaga muni mbira mulene nga. Muni biabe bulene winigo bayagome
    ibuni yolo biabe bibe nahedagola buru paluebira manda bialu dabi helo ngatagi
    yolo miagadagua mialu holene nga.
  mya-mya: ထ​၍​တောင်​ဝှေး​ဖြင့်​လမ်း​လျှောက်​နိုင်​လျှင် သော်​လည်း​ကောင်း၊ ထို​သူ​ကို​အ​ပြစ်​ဒဏ်
    မ​စီ​ရင်​ရ၊ ထို​သူ​အ​လုပ်​ပျက်​သည့်​အ​ချိန် အ​တွက် ဒဏ်​ရာ​ရ​စေ​သူ​က​လျော်​ကြေး​ကို
    ပေး​၍၊ အ​နာ​ပျောက်​ကင်း​သည့်​အ​ချိန်​အ​ထိ ဒဏ်​ရာ​ရ​သူ​အား​တာ​ဝန်​ယူ​စောင့်​ရှောက်
    ရ​မည်။
  cbi-NTPO: bene entsa ruku ura' mandi' mangujpa' cha'lichi ne tyutyaa neneintsushu
    juntsaa, mun tsanguemu ju'ba entsaya tiba in jutyuve, tsaaren ya' ura' mandingama
    washkekaantsunu juve, tsenmin tibangui'mujchi ne tsananu malu' mitya bain lushi
    paanguenu tsuve.
  bod-N: རྨས་མ་དེ་ཡང་བསྐྱར་ལངས་ནས་འཁར་བར་བརྟེན་ཏེ་ཕྱི་རོལ་ཏུ་འགྲོ་ཐུབ་པ་བྱུང་ཚེ། ཁོ་ལ་རྡུང་མཁན་དེ་ཉེས་མེད་དུ་རྩིས་ཆོག་མོད།
    འོན་ཀྱང་རྡུང་མཁན་གྱིས་རྨས་ཕོག་པའི་མི་དེའི་ལས་ཀར་དལ་འགོར་བྱས་པའི་གྱོང་གུད་འཚབ་དགོས་ཤིང་ཁོ་རང་སངས་དྲག་བྱེད་དུ་འཇུག་དགོས།
  sna-sna: munhu arova haazobatwi nemhosva kana mumwe wacho akamuka akafamba-famba
    kunze nomudonzvo wake; kunyange zvakadaro hazvo, anofanira kuripa munhu akakuvara
    nokuda kwokurasikirwa kwake nenguva yake uye aone kuti apora zvachose.
  spa-BLM: si se levanta de nuevo y camina con su bastón, entonces el que lo golpeó
    quedará libre de culpa; sólo que pagará por la pérdida de su tiempo, y proveerá
    a su curación hasta que esté completamente curado.
  cac-cac: axo d'a jayeoc c'ual tzaxo yal yec'xi yed' sc'ococh. A vin̈ smac'vaj chi',
    yovalil stup vin̈ b'aj tz'an̈taj vin̈ slajvi chi' yed' pax sc'u vin̈, palta max
    ac'jiochlaj chamel d'a yib'an̈ vin̈.
  swh-ULB: kisha akapona na anaweza kutembea kwa gongo lake, yeye aliye mpiga lazima
    alipe muda aliye mpotezea; na lazima alipe matibabu yake yote. Lakini huyo mtu
    hana hatia ya mauaji.
  bel-bel: дык, калі ён падымецца і будзе выходзіць з дому з дапамогаю кія, той, хто
    ўдарыў, ня будзе варты сьмерці; толькі няхай сплаціць перапынак у яго працы і
    дасьць на лекаваньне яго.
  deu-ELBBK: wenn er aufsteht und draußen an seinem Stab wandelt, so soll der Schläger
    schuldlos sein; nur so soll er sein Versäumnis erstatten und ihn völlig heilen
    lassen.
  mbb-OT: 'Ne emun ebpekeenew en wey ebpekehipanew en minsan pa ke edtutuked dà, ne
    iyan dà silut duen te etew he nekevaal zuen is: ebpeveyazan kandin is menge timpu
    te kegkeetresadu zutun te sevaha, ne etimana zin taman te egkepurung haazà egkeulii.'
  mal-2015: പിന്നെയും എഴുന്നേറ്റു വടി ഊന്നി വെളിയിൽ നടക്കയും ചെയ്താൽ കുത്തിയവനെ ശിക്ഷിക്കരുതു;
    എങ്കിലും അവൻ അവന്റെ മിനക്കേടിന്നുവേണ്ടി കൊടുത്തു അവനെ നല്ലവണ്ണം ചികിത്സിപ്പിക്കേണം.
  gup-gup: Dja kaluk namekbe bininj nawu kanjbabangni, bu karrolkkan kawohrewohre
    kurobbe, kunkarndudj dorrengh, wanjh namekbe nawu bikodjdoy nakka nanu minj ngurriwelengname.
    Dja nakka bikarremulewa nawu bikodjdoy, dja mak bibidyikarrmen bu kabinahnan kaluk
    bu rerrikah nawu karrulkkihni kamakmen dja kayawoyhdurrkmirri.”
  gvs-gvs: go, neta tovailaiyana itáoya ina kaituko goi iketoiya moetala, e tolauwoyana
    liuna geya ibabaneyeta, go sem itoboine siyana iemaisi ina tuta paisewa manuna
    be nakae imatakavate ana kadókana iboboina.
  rmc-rmc: ale paľis ušťela pal o hadžos a šaj phirela avral la pacaha, oda dženo,
    ko leske oda kerďa, na ela vinnovato. Ale mušinel leske te prepočinel vaš o časos,
    so našťi kerel buči, the vaš oda, so leske kampela, hoj te sasťol avri.
  nlg-nlg: '@see-verse:EXO.021.018'
  pes-OPV: اگربرخیزد و با عصا بیرون رود، آنگاه زننده او بی‌گناه شمرده شود، اما عوض
    بیکاریش را ادا نماید، وخرج معالجه او را بدهد.
  ron-1924: чел че л-а ловит сэ ну фие педепсит дакэ челэлалт се ва скула ши се ва
    плимба афарэ, сприжинит пе ун тояг. Нумай сэ-л деспэгубяскэ пентру ынчетаря лукрулуй
    луй ши сэ-л ынгрижяскэ пынэ ла виндекаре.
  ben-OBCV: সে যদি উঠে একটি ছড়ি ধরে বাইরে এদিক-ওদিক ঘোরাঘুরি করতে পারে, তবে যে আঘাত
    করল তাকে দায়ী করা হবে না; অবশ্য, সেই দোষী লোকটিকে সময়ের ক্ষতিপূরণস্বরূপ সেই
    আহত লোকটির জন্য খরচপত্র দিতে হবে এবং যতদিন না সে পুরোপুরি সুস্থ হচ্ছে ততদিন তার
    দেখাশোনা করতে হবে।
  som-som: kaasu hadduu mar kale sara kaco oo uu dibadda u baxo isagoo ushiisa ku
    tukubaya, markaas kii wax ku dhuftay eed ma leh, laakiinse waa inuu siiyaa wixii
    ka khasaaroobay intuu jiifay, waana inuu dhaqaaleeyo ilaa uu ka bogsado.
  lat-VUC: si surrexerit, et ambulaverit foris super baculum suum, innocens erit qui
    percusserit, ita tamen ut operas ejus et impensas in medicos restituat.
  eng-ASVBT: 'if he rise again, and walk abroad upon his staff, then shall he that
    smote him be quit: only he shall pay for the loss of his time, and shall cause
    him to be thoroughly healed.'
  mna-mna: '@see-verse:EXO.021.018'
  ita-1885: se egli si rileva, e cammina fuori in sul suo bastone, colui che l'avrà
    percosso sia assolto; sol gli paghi ciò ch'egli è stato a bada, e lo faccia medicare
    fino a compiuta guarigione.
  eng-LXXUP: if the man arise and walk abroad on his staff, he that smote him shall
    be clear; only he shall pay for his loss of time, and for his healing.
  eng-ULB: then if he recovers and is able to walk about using his staff, the man
    who struck him must pay for the loss of his time; he must also pay for his complete
    recovery. But that man is not guilty of murder.
  spa-VBL: y luego se levanta y camina afuera con su bastón, entonces el que lo golpeó
    no será castigado. Aún así, debe compensar al hombre por el tiempo perdido de
    su trabajo y asegurarse de que esté completamente curado.
  fra-_FOB: S'il se lève, et marche dehors, appuyé sur son bâton, celui qui l'aura
    frappé sera absous; seulement il paiera son chômage, et le fera guérir entièrement.
  mal-mal: പിന്നെയും എഴുന്നേറ്റ് വടി ഊന്നി വെളിയിൽ നടക്കുകയും ചെയ്താൽ കുത്തിയവനെ ശിക്ഷിക്കരുത്;
    എങ്കിലും കുത്തിയവൻ സമയനഷ്ടത്തിന് പരിഹാരം നൽകുകയും പൂർണ്ണസുഖം ആകുന്നതുവരെ കുത്തേറ്റവനെ
    നല്ലവണ്ണം ചികിത്സിപ്പിക്കുകയും ചെയ്യണം.
  urd-GVR: Agar bād meṅ marīz yahāṅ tak shafā pāe ki dubārā uṭh kar lāṭhī ke sahāre
    chal-phir sake to choṭ pahuṅchāne wāle ko sazā nahīṅ milegī. Use sirf us waqt
    ke lie muāwazā denā paṛegā jab tak marīz paise na kamā sake. Sāth hī use us kā
    pūrā ilāj karwānā hai.
  suz-BL: बोक्‍मेनु, कोक्‍के तिक्‍शा, गाक्‍ने चाप्‍ब दुम्‍त हना, मेको तुप्‍बमी मेको
    तुप्‍चा पुंइसीब नु गारचा माल्‍ब। तुप्‍चा पुंइसीब आ गेय मपशो ङा ला थाप्‍चा ममाइ,
    मेको कली ठीक पा मसाम सम्‍म थाप्‍चा माल्‍ब।
  ita-1927: se si rileva e può camminar fuori appoggiato al suo bastone, colui che
    lo percosse sarà assolto; soltanto, lo indennizzerà del tempo che ha perduto e
    lo farà curare fino a guarigione compiuta.
  ckb-ckb: ئەگەر هەستایەوە و لە دەرەوە بە گۆچانەکەی ڕۆیشت، ئەوا ئەوەی لێیداوە بێتاوان
    دەبێت، تەنها قەرەبووی ئەو کاتەی بۆ بکاتەوە و خەرجی چارەسەرییەکەی بدات، هەتا بە
    تەواوی چاک دەبێتەوە.
  eng-BBE: If he is able to get up again and go about with a stick, the other will
    be let off; only he will have to give him payment for the loss of his time, and
    see that he is cared for till he is well.
  kan-OKCV: ಅವನು ಎದ್ದು ಕೋಲೂರಿಕೊಂಡು ತಿರುಗಾಡುವುದಾದರೆ, ಅವನನ್ನು ಹೊಡೆದವನು ಅಪರಾಧವಿಲ್ಲದೆ
    ಹೋಗಬೇಕು. ಪೆಟ್ಟು ತಿಂದವನು ಗುಣಹೊಂದುವವರೆಗೆ ಆಗುವ ಖರ್ಚನ್ನು ಹೊಡೆದವನು ಕೊಡಬೇಕು ಮತ್ತು ಅವನನ್ನು
    ಪೂರ್ಣ ಸ್ವಸ್ಥನಾಗುವಂತೆ ಮಾಡಬೇಕು.
  bbb-bbb: '@see-verse:EXO.021.018'
  tam-2017: திரும்ப எழுந்து வெளியிலே தன்னுடைய ஊன்றுகோலைப் பிடித்துக்கொண்டு நடமாடினால்,
    அடித்தவன் தண்டனைக்கு விலகியிருப்பான்; ஆனாலும் அவனுக்கு நஷ்டஈடு கொடுத்து, அவனை
    நன்றாகக் குணமாக்கவேண்டும்.
  spa-RV-1909: 'Si se levantare y anduviere fuera sobre su báculo, entonces será el
    que le hirió absuelto: solamente le satisfará lo que estuvo parado, y hará que
    le curen.'
  ron-BTF: Dacă el se ridică din nou și umblă pe afară sprijinit în toiagul său, atunci
    cel ce l-a lovit va fi achitat; numai că el va plăti pentru timpul lui pierdut
    și îi va face să fie complet vindecat.
  eng-WEBP: if he rises again and walks around with his staff, then he who struck
    him shall be cleared; only he shall pay for the loss of his time, and shall provide
    for his healing until he is thoroughly healed.
  eng-FBV: and then gets up and walks around outside with his walking stick, then
    the one who hit him won't be punished, Even so, he must still compensate the man
    for the time lost from his work and make sure that he's completely healed.
  nld-1939: dan zal hij, die hem heeft geslagen, ongestraft blijven, als de ander
    weer op kan staan en gesteund op zijn stok buiten kan wandelen. Hij moet hem alleen
    zijn verzuim vergoeden en de kosten van de genezing betalen.
  nch-BL: Sinta nopa cocoxquet huelis motananas huan huelis quisas calteno ica icuatopil,
    huajca san monequi taxtahuas nopa tecocojquet cati ica mopajtis huan taxtahuas
    nochi nopa tonali tequit cati quipolos hasta cuali mochicahuas.
  vie-1934: nếu đứng dậy chống gậy đi ra ngoài được, người đánh đó sẽ được tha tội.
    Nhưng chỉ phải đền tiền thiệt hại trong mấy ngày nghỉ và nuôi cho đến khi lành
    mạnh.
  hin-CV: यदि वह व्यक्ति लाठी के सहारे चल फिर सके, तब जिसने उसको मारा था, वह दंड के
    योग्य न होगा—लेकिन उसे ठीक होने तक उसके देखरेख का ख़र्चा उसे देना होगा.
  eng-OURB: 'if he rises again and walks around with his staff, then he who struck
    him shall be cleared: only he shall pay for the loss of his time, and shall provide
    for his healing until he is thoroughly healed. (2)'
  spa-BES: Si puede levantarse de nuevo y andar con un palo, el otro será despedido;
    solo él tendrá que pagarle por la pérdida de su tiempo y asegurarse de que lo
    cuiden hasta que se recupere.
  tdx-tdx: aa naho mitroatse indatiy naho midraidraitse alafe’e ao am-pitoñoñe, le
    avotsotse i nandafay, fe havaha’e i fitoboha’ey vaho tsi-mete tsy hatrafe’e ampara’
    t’ie jangañe.
  vid-vid: wone ayo yatowigwe yowa goya na kujeza kujenda kwa ng'hweku, ayo yamng'wenyule
    kolechelwa. Ila, komha chasi kwa mhela woyajilize mchinanda na yamuguze mbaka
    yawe goya ng'hatu.
  eng-OKE: If he rise (again) and walk about upon his staff, he who smote him shall
    be acquitted; only he shall make good his loss of labour, and defray the charge
    of the physician.
  tha-KJV: ถ้าผู้​ที่​ถู​กเจ็​บน​ั้นลุกขึ้น ถือไม้​เท​้าเดินออกไปได้​อีก ผู้​ตีน​ั้​นก​็พ้นโทษ
    แต่​เขาจะต้องเสียค่าป่วยการ และค่ารักษาบาดแผลจนหายเป็นปกติ
  por-BR-2018: 'Se se levantar e andar fora sobre seu cajado, então será o que lhe
    feriu absolvido: somente lhe pagará o tempo que esteve parado, e fará que lhe
    curem.'
  deu-ELO: wenn er aufsteht und draußen an seinem Stabe wandelt, so soll der Schläger
    schuldlos sein; nur soll er sein Versäumnis erstatten und ihn völlig heilen lassen.
  eng-WYC-2018: if he riseth (up), and goeth forth on his staff, he that smote (him)
    shall be innocent; so nevertheless that he restore (to him for) his travails,
    and his costs in leeches (or and his expenses for physicians).
  epo-epo: se li leviĝos kaj irados ekstere per apogilo, tiam la batinto estu senkulpa;
    li nur kompensu al li lian malliberigitecon kaj zorgu pri lia kuracado.
  uig-PIN: u kixi ⱪopup ⱨasiƣa tayinip taxⱪiriƣa qiⱪⱪudǝk bolsa, undaⱪta uni urƣan
    kixi jazadin halas ⱪilinsun; pǝⱪǝt zǝhimlǝngüqining yetip ixtin ⱪalƣan waⱪti üqün
    tɵlǝm berip, uni dawalitip sǝllimaza saⱪaytsun.
  beo-beo: '@see-verse:EXO.021.018'
  tpi-OTNT: '@see-verse:EXO.021.018'
  hau-SA: idan mutumin ya sāke tashi ya yi tafiya ko da yana dogarawa da sanda ne,
    wanda ya buge shi zai kuɓuta, sai dai zai biya diyyar lokacin da ya ɓata masa,
    yă kuma lura da shi, har yă warke sarai.
  uig-LAT: u kishi qopup hasigha tayinip tashqirigha chiqqudek bolsa, undaqta uni
    urghan kishi jazadin xalas qilinsun; peqet zeximlen’güchining yétip ishtin qalghan
    waqti üchün tölem bérip, uni dawalitip sellimaza saqaytsun.
  nde-nde: lowo ophose inqindi kasoze anikwe umlandu nxa omunye angavuka abesehambahamba
    ephethe intonga yakhe; lanxa kunjalo kumele ahlawule indoda elimeleyo ngokulahlekelwa
    yisikhathi njalo ayelaphise.
  ton-ton: 'Kapau ʻe toetuʻu hake ʻo ʻeveʻeva ʻituʻa mo hono tokotoko, pea ʻe toki
    hao ai ʻaia naʻa ne taaʻi ia: ka ʻe totongi ia ki hono ngaahi ʻaho kuo liaki,
    pea te ne totongi hono fakamoʻui ke haohaoa.'
  ces-1613: 'A potom by povstal a chodil vně o holi své: již nebude vinen ten, kdož
    urazil; toliko co zatím obmeškal, to jemu nahradí, a na vyhojení jeho naloží.'
  eng-WMB: if he rises again and walks around with his staff, then he who struck him
    shall be cleared; only he shall pay for the loss of his time, and shall provide
    for his healing until he is thoroughly healed.
  tam-TCV: பின்பு எழுந்திருந்து ஒரு கோலை ஊன்றியாவது நடமாடமுடியுமானால், அவனை அடித்தவன்
    அக்குற்றத்திற்குப் பொறுப்பாளியாகமாட்டான். ஆனாலும் அவன், காயப்பட்டவனுக்கு வேலைசெய்ய
    முடியாத காலத்திற்குரிய இழந்துபோன கூலியைச் செலுத்தவேண்டும். அவன் முற்றிலும் குணப்படும்படி
    பார்த்துக்கொள்ளவேண்டும்.
  ceb-ULB: unya kung mamaayo na siya ug makalakaw na gamit ang iyang sungkod, ang
    tawo nga nagdagmal kaniya kinahanglan mobayad sa iyang oras nga nausik; kinahanglan
    mobayad usab siya hangtod mamaayo na gayod siya. Apan kanang tawhana dili sad-an
    sa pagpatay.
  pol-UBG: To jeśli wstanie i będzie mógł chodzić po ulicy o lasce, ten, który uderzył,
    będzie niewinny; wypłaci mu tylko odszkodowanie i będzie łożyć na jego leczenie.
  urd-GVU: اگر بعد میں مریض یہاں تک شفا پائے کہ دوبارہ اُٹھ کر لاٹھی کے سہارے چل پھر
    سکے تو چوٹ پہنچانے والے کو سزا نہیں ملے گی۔ اُسے صرف اُس وقت کے لئے معاوضہ دینا
    پڑے گا جب تک مریض پیسے نہ کما سکے۔ ساتھ ہی اُسے اُس کا پورا علاج کروانا ہے۔
  deu-1912: kommt er auf, daß er ausgeht an seinem Stabe, so soll, der ihn schlug,
    unschuldig sein, nur daß er ihm bezahle, was er versäumt hat, und das Arztgeld
    gebe.
  kan-2017: ತರುವಾಯ ಅವನು ಎದ್ದು ಕೋಲೂರಿಕೊಂಡು ತಿರುಗಾಡುವುದಾದರೆ ಅವನನ್ನು ಹೊಡೆದವನಿಗೆ ಶಿಕ್ಷೆಯನ್ನು
    ವಿಧಿಸಬಾರದು. ಆದರೆ ಪೆಟ್ಟುತಿಂದ ಮನುಷ್ಯನು ಗುಣಹೊಂದುವವರೆಗೂ ಆಗುವ ಖರ್ಚನ್ನು ಹೊಡೆದವನು ಕೊಡಬೇಕು
    ಮತ್ತು ಅವನು ಪೂರ್ಣ ಸ್ವಸ್ಥನಾಗುವಂತೆ ಮಾಡಬೇಕು.
  ena-ena: '@see-verse:EXO.021.018'
  yap-yap: '@see-verse:EXO.021.018'
  hlt-MCSB: thoo tih poeng ah a conghol neh a pongpa atah anih aka ngawn te hmil mai
    saeh. A bipoei phu tah pae saeh lamtah hoeih rhoe hoeih sak saeh.
  mdy-ETH: ዬካፓ ዔቂ ኮኦሎ ዔኪ ኮኦላዺ ኮኦላዺ ሃንቲሢ ዓርቄቶ ዒዚ ላሂ ማይሢንቴ ዎዶሮ ጳርቄ ዓሢ ዻቦ ሚኢሼ ጪጎንጎ፤ ኮሺ
    ዓሢ ዻቃንዳያ ሄላንዳኣና ዓሢ ማይሦንጎ።
  twi-ASANTE: na akyire no, ɔtumi sɔre nante na mpo sɛ ɔtɔ ne nan so a, ɔbarima a
    ɔbɔɔ ne yɔnko no di bem, nanso ɔbaako no berɛ a wasɛe no no, ɔbɛtua ho sika ama
    no, asane atua nʼayaresa ka nyinaa kɔsi sɛ ne ho bɛtɔ no.
  eng-WEBU: if he rises again and walks around with his staff, then he who struck
    him shall be cleared; only he shall pay for the loss of his time, and shall provide
    for his healing until he is thoroughly healed.
  bnp-bnp: muri i bole a kodo i laho, ra bakovi i ubia i uka rarenga. Pali ge koli
    a moni vona ge vatovotovo turana a maka parava, i uka ma i leho vona, ge matakaria
    ge tavaga.
  wal-wal: denddidi guufiyaara kare heeran hemettikko, he dechchidaagee qaxxayettennan
    attees; gidikkonne i a oosuwaa teqqido gishshau, miishshaa qanxxanaunne a pattanau
    xallanau koshshees.
  spa-PDDPT: si se levanta, y puede entrar y salir sin su bastón, el que lo hirió
    será absuelto. Solo pagará por su tiempo de reposo y será responsable de que sea
    curado completamente.
  gun-gun: Ha'e gui opu'ã vy oka rupi ju oiko 'rã opopoka reve teĩ. Ha'e rami rã napembopagai
    'rã nhoungaare. Ha'e rami avi nhoungaare omboekovia 'rã ára omboaxa riveague re,
    ha'e omopena uka 'rã okuera porã peve.
  agu-BL: Ntin na taj yil ẍchoj yi jun yi mbiyon cyakil yi stz'acbe'n tetz, nin yi
    tiemp yi ntx'akx tan yi q'uixpnak jalen yil tz'ul yos tuch'. Kol sban yi xtxolbile'j,
    ba'n tzun tz'el liwr yi juna'tz yi mbnon, nin qui'c til sbne'.
  ilo-ULB: ket no umimbag isuna ken makapagnan babaen iti panagusarna ti sarukodna,
    masapul a bayadan ti tao a nangdangran kenkuana ti nasayang a panawenna; masapul
    pay nga agbayad isuna para iti naan-anay a pannakaimbagna. Ngem dayta a tao ket
    saan a nakabasol iti panangpapatay.
  kpg-kpg: '@see-verse:EXO.021.018'
  uig-ARA: ئۇ كىشى قوپۇپ ھاسىغا تايىنىپ تاشقىرىغا چىققۇدەك بولسا، ئۇنداقتا ئۇنى ئۇرغان
    كىشى جازادىن خالاس قىلىنسۇن؛ پەقەت زەخىملەنگۈچىنىڭ يېتىپ ئىشتىن قالغان ۋاقتى ئۈچۈن
    تۆلەم بېرىپ، ئۇنى داۋالىتىپ سەللىمازا ساقايتسۇن.
  sus-sus: xa a nɔma kelide a xa sade ma, a ɲɛrɛ a xa yisuxuwuri ra. Kɔnɔ maxɔnɛ ti
    tan lanma a xa kɔbiri ba na mixi maxɔnɔxi bɛ han a gɛma yalande tɛmui naxɛ.
  pon-2006: ahpw mwuhr e pwourda oh kohkohseli wie doadoahngki sokon, aramas me kalipwelipwehdao
    pahn pwukoahki pwain pweinen rahn ako me e mihmihki nan peht sohte doadoahk oh
    pweinen koadoahkpen eh ohla kan.
  ksd-ksd: ona i tut mulai, ma i vanavana ma ra buka, io, nina i ga ub ia na langalanga;
    ia kaka na porong ia ure kana kini vakuku ma na maravut ia upi na lagar bulu mulai.
  tur-YTC: eğer tekrar ayağa kalkıp değneğiyle dolaşırsa, ona vuran aklanacak, yalnızca
    kaybettiği zamanın bedelini kendisi ödeyecek ve tamamen iyileşene dek iyileşmesini
    karşılayacaktır.”
  grc-BRENT: ἐὰν ἐξαναστὰς ὁ ἄνθρωπος περιπατήσῃ ἔξω ἐπὶ ῥάβδου, ἀθῶος ἔσται ὁ πατάξας·
    πλὴν τῆς ἀργείας αὐτοῦ ἀποτίσει, καὶ τὰ ἰατρεῖα.
  ind-AYT: jika dia dapat bangun kembali dan berjalan dengan tongkatnya, orang yang
    memukulnya itu bebas dari hukuman, orang itu harus membayar waktu berhenti kerjanya,
    dan orang itu harus menanggungnya sampai benar-benar sembuh.
  nya-nya: kenaka nachira ndi kuyamba kuyenda ndi ndodo kutuluka kunja kwa nyumba
    yake, ndiye kuti womenya mnzakeyo sadzayimbidwa mlandu. Komabe adzayenera kulipira
    womenyedwayo chifukwa cha nthawi imene anagona pa bedi ija, ndiponso ayenera kumusala
    mpaka atachiritsitsa.
  hrv-hrv: ali poslije ustane i mogne izlaziti, makar i sa štapom, onda onome koji
    ga je udario neka je oprošteno, samo neka mu plati njegov gubitak vremena i pribavi
    mu posvemašnje izlječenje.
  mps-mps: '@see-verse:EXO.021.018'
  tpi-tpi: '@see-verse:EXO.021.018'
  dan-1931: så skal Gerningsmanden være sagesløs, hvis han kan stå op og gå ud støttet
    til sin Stok; kun skal han godtgøre ham hans Tidsspilde og sørge for hans Helbredelse.
  vie-OVCB: nếu nạn nhân đứng dậy chống gậy đi ra ngoài được, thì người gây thương
    tích sẽ được tha, nhưng phải bồi thường thiệt hại, vì nạn nhân không làm việc
    được trong lúc đau ốm, cùng bồi thường mọi phí khoản khác cho đến khi nạn nhân
    lành mạnh.
  guj-2017: પછી જ્યારે તે સાજો થઈને લાકડી લઈને હરતો-ફરતો થઈ જાય, તો જે માણસે તેને
    માર્યો હોય તે છૂટી જાય ખરો, પરંતુ તેણે પેલા માણસને સમય અને કામની નુકસાની ભરપાઈ
    કરવી અને સંપૂર્ણ સાજો થાય ત્યાં સુધીની સારવારની તથા અન્ય જવાબદારી મારનારની રહે.
  pon-2006A: ahpw mwuhr e pwourda oh kohkohseli wie doadoahngki sokon, aramas me kalipwelipwehdao
    pahn pwukoahki pwain pweinen rahn ako me e mihmihki nan peht sohte doadoahk oh
    pweinen koadoahkpen eh ohla kan.
  por-BRBSL: se ele se levantar novamente e andar por aí com seu bastão, então aquele
    que o bateu será ilibado; somente ele pagará pela perda de seu tempo, e providenciará
    sua cura até que ele esteja completamente curado.
  cth-cth: bout a thaw teh sonron hoi ka cet nakunghai thoseh, ka hem e tami han a
    yonnae ngaithoum han. Hatei, ka pataw e tami thaw a kamkak dawkvah, a dam nahan
    kâsatnae aphu a poe han.
  twi-twi: na akyiri no, otumi sɔre nantew na mpo sɛ ɔtɔ ne nan so a, ɔbarima a ɔbɔɔ
    ne yɔnko no di bem, nanso ɔbaako no bere a wasɛe no no, obetua ho sika ama no,
    asan atua nʼayaresa ka nyinaa kosi sɛ ne ho bɛtɔ no.
  hlt-hlt: thoo tih poeng ah a conghol neh a pongpa atah anih aka ngawn te hmil mai
    saeh. A bipoei phu tah pae saeh lamtah hoeih rhoe hoeih sak saeh.
  tbz-SIM: Kòò nɑ kɛ ìtɛ́ kɛ centìnɛ̀ kupɑ̀ɑ̀ti, bɛ̀ bɑ́ɑ́ kuɔ wèè ò kɔ̀ùtɛ, wèè ò
    kɔ̀ùtɛ wèe ò yietí ò ò kɔ̀ùtɛmɛ̀, kɛ́ nhò tɑɑ̀ nkòo miɛtɛ́.
  msy-2020: '@see-verse:EXO.021.018'
  azb-azb: sonra yataqdan qalxıb əl ağacı ilə bayırda gəzərsə, onu vuran adam cəzasız
    qalsın və yatdığı müddətin əvəzini ödəsin, sağalana qədər ona qayğı göstərsin.
  eng-DBY: — if he rise, and walk abroad upon his staff, then shall he that struck
    [him] be guiltless; only he shall pay [for] the loss of his time, and shall cause
    [him] to be thoroughly healed.
  hin-2017: तो जब वह उठकर लाठी के सहारे से बाहर चलने फिरने लगे, तब वह मारनेवाला निर्दोष
    ठहरे; उस दशा में वह उसके पड़े रहने के समय की हानि भर दे, और उसको भला चंगा भी करा
    दे।
  wol-KYG: su ci jógee mana génn ci biti, jàpp ciw yet sax, di dox, deesul daan ki
    ko dóor, waaye dina dàmp ki mu dóor ngir li mu tëdd liggéeyul, ak li pajam laaj.
  swp-swp: ena i torouio i sae i dobi tu’e arinai, ia i oi’ita wa abo se eairigabaei,
    na ena huia gabaena debana eai abo i hemaisa, eo abo i riba bena se itawatai i
    lau e i lolo komakomani.
  bjr-bjr: '@see-verse:EXO.021.018'
  eng-YLT: if he rise, and hath gone up and down without on his staff, then hath the
    smiter been acquitted; only his cessation he giveth, and he is thoroughly healed.
  eng-WYC-2017: if he riseth, and goeth forth on his staff, he that smote shall be
    innocent; so nevertheless that he restore to him for his travails, and his costs
    in leeches.
  eng-WMBB: if he rises again and walks around with his staff, then he who struck
    him shall be cleared; only he shall pay for the loss of his time, and shall provide
    for his healing until he is thoroughly healed.
  urd-GVH: अगर बाद में मरीज़ यहाँ तक शफ़ा पाए कि दुबारा उठकर लाठी के सहारे चल-फिर
    सके तो चोट पहुँचानेवाले को सज़ा नहीं मिलेगी। उसे सिर्फ़ उस वक़्त के लिए मुआवज़ा
    देना पड़ेगा जब तक मरीज़ पैसे न कमा सके। साथ ही उसे उसका पूरा इलाज करवाना है।
  rug-rug: '@see-verse:EXO.021.018'
  gaz-gaz: ergasii immoo yoo inni kaʼee ulee isaa dhadhaabachaa asii fi achi ala keessa
    deddeeme namichi isa dhaʼe sun itti hin gaafatamu; sababii yeroo namicha miidhame
    sanaa jalaa balleesseef garuu gatii haa baasu; hamma inni guutumaan guutuutti
    fayyuttis isa haa walʼaanu.
  fra-LSG: celui qui aura frappé ne sera point puni, dans le cas où l’autre viendrait
    à se lever et à se promener dehors avec son bâton. Seulement, il le dédommagera
    de son interruption de travail, et il le fera soigner jusqu’à sa guérison.
  yal-yal: nayi naxan bɔnbɔn tixi, na mi ɲaxankatama xa boden keli, a yi a masiga
    ti dunganna ra. Koni a xa a walitareya yikalan saren fi. A yi a dandan han a yi
    yalan.”
  haw-1868: Ina ala hou oia a hele iwaho ma kona kookoo, alaila, e pakele no ka mea
    nana ia i pepehi; aka, e uku no oia, no kona booki ana i kana hana, a nana no
    hoi e hoola loa aku ia ia.
  arb-NAV: ثُمَّ قَامَ مُتَمَشِّياً مُتَوَكِّئاً عَلَى عُكَّازِهِ، يُبَرَّأُ الضَّارِبُ،
    إلّا أَنَّ عَلَيْهِ أَنْ يَدْفَعَ لِلْمَضْرُوبِ تَعْوِيضاً عَنْ مُدَّةِ تَعَطُّلِهِ،
    وَيَتَحَمَّلَ نَفَقَاتِ عِلاجِهِ.
  ewe-ewe: ne egate ŋu zɔ emegbe kple atizɔti gɔ̃ hã la, womahe to aɖeke na ame si
    ƒoe la o, ɖeko woana wòaxe fe ɖe ɣeyiɣi si wògblẽ la ta va se ɖe esime eƒe lãme
    nasẽ nyuie; ele be wòaxe eƒe dɔdaƒe hã.
  eng-LEE: If he rise again, and walk abroad upon his crutch, then shall he that smote
    him be quit; only he shall pay for the loss of his time, and shall cause him to
    be thoroughly healed.
  asm-FB: তাৰ পাছত তেওঁ সুস্থ হৈ লাখুটি ধৰি খোজ কাঢ়িব পৰা হয়, তেতিয়া সেই ব্যক্তিৰ
    নষ্ট হোৱা সময় আৰু সম্পূৰ্ণ সুস্থতাৰ কাৰণে প্ৰহাৰ কৰা জনে তাৰ মূল্য দিব লাগিব।
    কিন্তু সেই প্রহাৰক জন হত্যাকাৰী বুলি বিবেচিত নহব।
  sus-A: شَ عَ نْمَ كٍلِدٍ عَ شَ سَدٍ مَ، عَ حّرّ عَ شَ يِسُشُوُرِ رَ. كْنْ مَشْنّ
    تِ تَن لَنمَ عَ شَ كْبِرِ بَ نَ مِشِ مَشْنْشِ بّ هَن عَ فّمَ يَلَندٍ تّمُي نَشّ.
  fra-SBL: s'il se relève et se promène avec son bâton, celui qui l'a frappé sera
    innocenté ; seulement, il paiera pour la perte de son temps et pourvoira à sa
    guérison jusqu'à ce qu'il soit complètement guéri.
  hbo-hbo: אִם־יָק֞וּם וְהִתְהַלֵּ֥ךְ בַּח֛וּץ עַל־מִשְׁעַנְתֹּ֖ו וְנִקָּ֣ה הַמַּכֶּ֑ה
    רַ֥ק שִׁבְתֹּ֛ו יִתֵּ֖ן וְרַפֹּ֥א יְרַפֵּֽא׃ ס
  eng-WYCLIFFE: if he risith, and goith forth on his staf, he that smoot schal be
    innocent; so netheles that he restore hise trauelis, and costis in lechis.
  pjt-pjt: '@see-verse:EXO.021.018'
  cwe-cwe: yahawa munhu iyo yatowigwe kezapata muhavu na kudaha kugendela mhome, iyo
    yamulumize kezalekelelwa. Mbali kezamuliha kwa lusita loyagize viyakalile mdikomwa
    na kolondeka yamuuguze mbaka yahone.
  kik-kik: ũcio mũringani ndagacookererwo nĩ mahĩtia angĩkorwo ũrĩa waringĩtwo nĩakehota
    na etware nja na mũtirima wake. No rĩrĩ, no nginya arĩhe mahinda ma mũndũ ũcio
    mũtihie marĩa morĩte na one atĩ nĩahona biũ.
  fra-NCL: celui qui l’aura frappé sera quitte, si l’autre en relève et qu’il puisse
    se promener, dehors avec son bâton ; seulement, il le dédommagera de son chômage
    et il le fera soigner.
  cek-AK: toe to kami loe angthawk moe, cunghet hoiah lam caeh thaih nahaeloe, anih
    bop kami to loihsak han oh; toe to kami loe ahmaa ca nahaeloe, ngantui ai ah a
    oh nathung, patoh ih kaboeng hmuennawk boih to laem tih.
  cuk-cuk: we-dule-naibigusad suar-gaapoledgi nabir nanagusardina, geb agi soglegoed,
    we-emar-naibi-imaksadi oburgwilegosurye, baisurye. Deyob soglego-inigwele, dule-emar-naibi-imaksad,
    bela ega inadi bennukoed, degine, arbassulid-nukad bela bennukbaloed.
  uig-CYR: у киши қопуп һасиға тайинип ташқириға чиққидәк болса, ундақта уни урған
    киши җазадин халас қилинсун; пәқәт зәхимләнгүчиниң йетип иштин қалған вақти үчүн
    төләм берип, уни давалитип сәллимаза сақайтсун.
  tel-2017: తరువాత గాయపడ్డవాడు లేచి తన చేతికర్ర సాయంతో తిరుగుతుంటే అతణ్ణి కొట్టిన
    వాడికి శిక్ష ఏమీ ఉండదు. అయితే గాయపడిన వ్యక్తి పని చేయలేకపోయిన కాలానికి సరిపడ్డ
    సొమ్ము కొట్టినవాడు ఇచ్చి, అతణ్ణి పూర్తిగా బాగుచేయించాలి.
  hat-BSA: si li ta leve mache deyò, malgre asistans baton li, alò, sila ki te frape
    li a va rete san pinisyon. Li va peye sèlman pou tan ke li pèdi a, e li va kontinye
    okipe li jis lè li fin geri nèt.
  kos-kos: na ac wangin mwatan mwet se ma oru ah. Tok ke mwet mas sac tukakek ac fahsr
    likinuma ke sikal lal, na mwet se ma puokilya ah enenu in moli ke pacl el sisla
    in mas lal, ac liyalang nwe ke el kwela.
  hbo-WLC: אִם־יָק֞וּם וְהִתְהַלֵּ֥ךְ בַּח֛וּץ עַל־מִשְׁעַנְתּ֖וֹ וְנִקָּ֣ה הַמַּכֶּ֑ה
    רַ֥ק שִׁבְתּ֛וֹ יִתֵּ֖ן וְרַפֹּ֥א יְרַפֵּֽא׃ ס
  ibo-ibo: ọ bụrụ na onye ahụ ebilie were mkpara ya na-ejegharị, ikpe agaghị ama onye
    ahụ tiri ya ihe, kama ọ ga-akwụ ụgwọ ihe onye ahụ ji gwọọ onwe ya, na oge onye
    ahụ o tiri ihe ji nọọ nʼihe ndina, ruo mgbe ahụ ya ga-adị mma.
  ory-ory: ଓ ପଶ୍ଚାତ୍‍ ଉଠି ଯଷ୍ଟି ଧରି ବାହାରେ ବୁଲେ, ତେବେ ସେହି ପ୍ରହାରକ ନିର୍ଦ୍ଦୋଷ ହେବ;
    କେବଳ ତାହାକୁ ତାହାର କର୍ମ-କ୍ଷତିର ଓ ଚିକିତ୍ସାର ବ୍ୟୟ ଦେବାକୁ ପଡ଼ିବ।
  chk-chk: mürin, ika a pwätäsefäl o wokuukuni, ätewe mi wüsi esap chüen tipis. Nge
    epwe mönätiu liwinin fansoun an esap tongeni angang, pwal liwinin mine epwe pöchökülöch
    ren.
  rop-rop: '@see-verse:EXO.021.018'
  ukr-1871: Коли встане і ходити ме з палицею своєю, дак шкодника вивязати з сієї
    справи; тільки має за втрату часу заплатити і вигоїти його зовсїм.
  bch-bch: '@see-verse:EXO.021.018'
  deu-1951: und wenn er soweit wieder hergestellt wird, daß er auf einen Stock gestützt
    ausgehen kann, so soll der, welcher ihn geschlagen hat, unschuldig sein; nur soll
    er ihn für die Versäumnis entschädigen und ihn vollständig heilen lassen.
  eng-JPS: if he rise again, and walk abroad upon his staff, then shall he that smote
    him be quit; only he shall pay for the loss of his time, and shall cause him to
    be thoroughly healed.
  srp-1865: Ako se pridigne i izaðe o štapu, da ne bude kriv onaj koji je udario,
    samo dangubu da mu naknadi i svu vidarinu da plati.
  lug-lug: singa ava ku kitanda, n’atandika n’okutambulako ebweru n’omuggo gwe, oli
    eyamukuba taavunaanibwenga; wabula anaasasuliranga ebiseera by’oyo gwe yakuba,
    era n’amujjanjaba okutuusa ng’awonedde ddala.
  heb-heb: אם יקום והתהלך בחוץ על משענתו ונקה המכה רק שבתו יתן ורפא ירפא׃
  ben-IRV: তখন যদি সে পরে উঠে হাঁটতে পারে এবং লাঠি নিয়ে ব্যবহার করতে পারে, তবে সেই
    ব্যক্তি যে তাকে মেরেছে সে তার ক্ষতি শোধ করবে। সেই ব্যক্তি অবশ্যই তার চিকিৎসার
    সব ব্যয় পরিশোধ করবে। কিন্তু সেই ব্যক্তি হত্যার জন্য অপরাধী হবে না।
  pan-pan: ਤਾਂ ਜੇ ਕਦੀ ਉਹ ਉੱਠ ਕੇ ਆਪਣੀ ਲਾਠੀ ਨਾਲ ਬਾਹਰ ਫਿਰੇ ਤਾਂ ਉਸ ਦਾ ਮਾਰਨ ਵਾਲਾ ਬੇਦੋਸ਼
    ਠਹਿਰੇ। ਨਿਰਾ ਉਸ ਦੇ ਵਿਹਲੇ ਸਮੇਂ ਦਾ ਘਾਟਾ ਭਰੇ ਅਤੇ ਉਸ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਨਾਲ ਚੰਗਾ ਕਰਾਵੇ।
  mya-JVB: တဖန်ထ ၍ တောင်ဝေး နှင့် သွား လျှင် ၎င်း၊ ရိုက်သောသူကို အပြစ် လွှတ် ရမည်။
    သို့ရာတွင် နာသောသူသည် အလုပ်ပျက်ရသည်အတွက်၊ အနာ ပျောက်စေခြင်းငှါ ကုသ ရသည်အတွက်၊
    ငွေကို လျော် ရမည်။
  hmo-hmo: to gabeai ia toreisi, sedira raka auna dekenai ia loaloa, inai ia botaia
    tauna ese iena gorere davana do ia henia, bona iena hanamoa davana do ia henia,
    ia lao bona ia namo momokani.
  urd-urd: तो जब वह उठ कर अपनी लाठी के सहारे बाहर चलने — फिरने लगे, तब वह जिसने मारा
    था बरी हो जाए और सिर्फ़ उसका हरजाना भर दे और उसका पूरा 'इलाज करा दे।
  rus-SYN: то, если он встанет и будет выходить из дома с помощью палки, ударивший
    его не будет повинен смерти; только пусть заплатит за остановку в его работе и
    даст на лечение его.
  bqc-SIM: à fↄ̃̀ fɛ̀lɛ lɛ́ bↄ bàasi ń lío, gbɛ̃́ pↄ́ à aà lɛ̀ a bↄ gosaiɛ,
    i aà zĩ pↄ́ i e kɛ̀o fĩaboɛ̀ ń ɛsɛ pↄ́ wa kɛ̀ɛ̀o.
  tcz-CHONGTHU: “Ahinlah alhupa chu ahung kitho doh'a tenggol mangcha a ava le theiya
    ahile, ama anasukhapa chu achungchang kisutheng thei ding, anat nasung'a aki jenna
    phat mansah chengse alepeh ding chule ajen dam sel ding ahiye.”
  mar-mar: तर मारणाऱ्याने त्यास त्याच्या वाया गेलेल्या वेळेबद्दल नुकसान भरपाई द्यावी
    व तो मनुष्य बरा होईपर्यंत त्याच्यासाठी लागणारा खर्च द्यावा.
  qub-qub: chayno jitaraycashanpita jatarcur tucrullanwanpis puriptenga rachejpaj
    magaj runa manami castigacanganachu. Chay runaga jampiyllana jampichenga; ayca
    junajpis jitarashan aträsullanpitana päganga.
  hat-hat: Si li ka leve, si li ka mache pwonmennen ak baton, y'a fè pa moun ki te
    ba l' kou a. Tansèlman, l'a gen pou l' peye lòt la dedomajman pou tout jou li
    fè rete san travay, epi l'a reskonsab pran swen l' jouk li geri.
  eng-BSB: then the one who struck him shall go unpunished, as long as the other can
    get up and walk around outside with his staff. Nevertheless, he must compensate
    the man for his lost work and see that he is completely healed.
  tod-tod: ni toɠa zoo é ná-tukpɔi zeɠe, é ziɛziɛ eteaʋɛ, zɔi é doɠai wogai, faa
    la mɔ ɠɛa naa ʋa, kɛlɛ ná-botii koloɠologai ma, toɠa naa zala, é lati, é naa
    zale, eyɛsu é ɠɛdɛ.
  eng-WEBPB: if he rises again and walks around with his staff, then he who struck
    him shall be cleared; only he shall pay for the loss of his time, and shall provide
    for his healing until he is thoroughly healed.
  kbq-kbq: kri'amo'ma osi'a knare hinkeno'ma azompare megi'a vanoma hanigeno'a, ahe'nea
    nera kanazana omigahie. Hianagi krima maseneno kna'ama atre'nea zantera miza hunenteno
    kegava hunentenkeno kriamo'a knare ome huntegahie.
  nhe-BL: Intla nopa cocoxquetl huelis motlalanas huan huelis quisas calteno ica icuatopil,
    huajca san monequi tlaxtlahuas nopa tecocojquetl tlen ica mopajtis huan tlaxtlahuas
    nochi nopa tonali tequitl tlen quipolos hasta cuali mochicahuas.
  gub-BL: aze a'e re uhem uker haw wi nehe, wata pà ywyra opokokaw heraha pà nehe,
    pezuka zo iapi arer hehe ukwar ma'e kwer nehe. Iapi pyrer umumaw màràn 'ar uma'ereko
    'ym pà. A'e rupi iapi arer omono putar temetarer izupe nehe, ipytu'u haw imekuzar
    pà nehe. Upytywà putar wemiapi kwer nehe, te ikatu wi putar nehe.
  eng-DRA: If he rise again and walk abroad upon his staff, he that struck him shall
    be quit, yet so that he make restitution for his work, and for his expenses upon
    the physicians.
