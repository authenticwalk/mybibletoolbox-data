verse: EXO.021.004
translations:
  mal-C: യജമാനൻ ഒരുവളെ അവനു ഭാര്യയായി നൽകി അവൾ അവനു പുത്രന്മാരെയോ പുത്രിമാരെയോ പ്രസവിക്കുന്നെങ്കിൽ
    ആ സ്ത്രീയും അവളുടെ കുട്ടികളും യജമാനന് അവകാശപ്പെട്ടിരിക്കും; ആ പുരുഷൻമാത്രം സ്വതന്ത്രനാകും.
  deu-TKW: Wenn sein Herr ihm ein Weib gegeben und sie ihm Knaben oder Mädchen geboren
    hat, so soll das Weib nebst ihren Kindern ihrem Herrn gehören, und er soll allein
    entlassen werden.
  lin-lin: Soki nkolo na ye apesaki ye mwasi mpe mwasi yango abotelaki ye bana mibali
    to bana basi, mwasi mpe bana bakozala ya nkolo na ye ; mobali akokende ye moko.
  eng-LSV: if his lord gives a wife to him, and she has borne sons or daughters to
    him—the wife and her children are her lord’s, and he goes out by himself.
  eng-GNV: If his master haue giuen him a wife, and she hath borne him sonnes or daughters,
    he wife and her children shalbe her masters, but he shall goe out himselfe alone.
  eng-WEBSTER: If his master hath given him a wife, and she hath borne him sons or
    daughters; the wife and her children shall be her master's, and he shall depart
    by himself.
  nhw-BL: Sintla iteco quimacas se sihuatl huan nopa sihuatl quinpiyas oquichpilme
    huan sihuapilme; nopa sihuatl huan iconehua mocahuase iaxcahua iteco huan nopa
    tlaca tequipanojquetl yas iseltzi.
  swh-ONEN: Kama bwana wake alimpatia mke naye akamzalia wana au binti, mwanamke pamoja
    na watoto wake watakuwa mali ya bwana wake na huyo mwanaume ataondoka peke yake.
  bba-bba: Ǹ n win yinnin nɑ, u nùn kurɔ wɛ̃, mɑ u kɑ kurɔ wi bibu mɑrɑ, dɔmɑ te
    u yɑriɔ yorun di, u koo kurɔ kɑ win bibu win yinni deriɑwɑ kpɑ u yɑri wi turo.
  eng-KJVCPB: If his master have given him a wife, and she have born him sons or daughters;
    the wife and her children shall be her master’s, and he shall go out by himself.
  luo-luo: Ka ruodhe omiye dhako kendo onywolone yawuowi gi nyiri, dhakono kaachiel
    gi nyithinde nobed mwandu ruodhe kendo mana misumbano kende ema nobed thuolo.
  meu-meu: A biaguna ese hahine ta baine henia, baine adavaia, bena natuna mamaruanedia
    eiava hahinedia na una hahine ena amo baine abidia, una hahine mai natuna ida
    na biaguna ena; hesiai tauna na sibona baine raka lasi.
  npi-ULB: त्यसका मालिकले त्यसलाई पत्‍नी दिएका भए र त्यसले पतिको निम्ति छोराछोरीहरू
    जन्माएकी भए पत्‍नी र त्यसका छोराछोरीहरू मालिकको हुनेछन्, तर पतिचाहिँ मुक्त हुनेछ
    ।
  yor-yor: Bí olówó rẹ̀ bá fún un ní aya, tí aya náà sì bímọ ọkùnrin àti obìnrin,
    aya àti àwọn ọmọ rẹ̀ yóò jẹ́ ti olówó rẹ̀, yóò sì lọ ní òmìnira ní òun nìkan.
  emp-NTPO: Baribʌrʌ dji nẽdod̶aba maʌ̃ nezocada quima diaibʌrʌ, maʌ̃ne nezocaba warrarãda
    wa caurãda unuibʌrʌ, ẽdrʌbʌrʌd̶e idub̶a ẽdrʌida b̶ʌa. Idji quimara, warrarã sid̶a
    dji nẽdod̶aba idji itea jũma peida b̶ʌa.
  ind-ind: “Jika kamu memberikan istri kepadanya ketika statusnya masih sebagai budak,
    dan mereka mempunyai anak laki-laki atau perempuan, maka istri dan anak-anaknya
    tetap menjadi milik mu. Hanya budak itu sendiri yang keluar menjadi orang merdeka.
  pes-OPCB: ولی اگر اربابش برای او زن گرفته باشد و او از وی صاحب پسران و دخترانی شده
    باشد، آنگاه فقط خودش آزاد می‌شود و زن و فرزندانش نزد اربابش باقی می‌مانند.
  tgl-ULB: Kung ang kaniyang amo ang siyang nagbigay ng asawa para sa kaniya at nagkaanak
    sila ng mga lalaki o mga babae, ang asawa at ang kaniyang mga anak ay pag-aari
    ng kaniyang amo at dapat umalis siyang malaya mag-isa.
  hui-hui: Anigo ai anduanedago ibugua ibunaga biabe biaga ogoni wali mbira miragola
    walime waneigini taba hanayagua nde waneiginirubi walibi anduane ibuninaga helo
    wahalu garabaya biabe ale biaga agali biago ibuni hangu polene nga.
  mya-mya: သူ​၏​သ​ခင်​က​မိန်း​မ​နှင့်​စုံ​ဖက်​ပေး​သ​ဖြင့် သား​သ​မီး​များ​မွေး​ဖွား​လျှင်၊
    ထို​မိန်း​မ​နှင့် သား​သ​မီး​တို့​ကို​သ​ခင်​ပိုင်​၏။ ထို့​ကြောင့်​သူ တစ်​ယောက်​တည်း​သာ​လွတ်​မြောက်​စေ​ရ​မည်။-
  cbi-NTPO: Tsaaren yanu mandanguemu ruku supu kuwañu, ne naaba miyandishu juntsaa,
    livee i' malundu ya' shinbunu bain, naa ya' kaillanu bain yanu mandanguen chumu
    rukunu tene kuwa', maali juuya miinu tsuve.
  bod-N: དེའི་བདག་པོས་ཁོ་ལ་ཆུང་མ་ཞིག་སྤྲད་ནས། ཆུང་མ་དེས་ཁོ་ལ་བུའམ་བུ་མོ་བཙས་ན། ཆུང་མ་དང་བུ་ཕྲུག་རྣམས་བདག་པོའི་ཡིན་ཞིང་།
    ཁོ་རང་གཅིག་པུ་ཕྱིར་འགྲོ་དགོས།
  sna-sna: Kana tenzi wake akamupa mukadzi uye akamuberekera vanakomana kana vanasikana,
    mukadzi navana vake vachava vatenzi wake, uye murume chete ndiye achasunungurwa
    kuti aende hake.
  spa-BLM: Si su amo le da una esposa y ella le da hijos o hijas, la esposa y sus
    hijos serán de su amo, y él saldrá solo.
  cac-cac: Tato a ex ix e man vin̈ chi', a ex ix eyac'och yetb'eyum vin̈, scan ix
    ix chi' yed' eb' unin eyed'oc, sch'ocoj vin̈ sb'ati.
  swh-ULB: kama bwana wake atampa mke na kumzalia mwana na binti, mke pamoja na watoto
    wake watabaki mali ya bwana wake, na ataenda zake huru.
  bel-bel: а калі гаспадар ягоны даў яму жонку і яна нарадзіла яму сыноў, альбо дочак,
    дык жонка і дзеці яе няхай застануцца ў гаспадара яе, а ён выйдзе адзін;
  deu-ELBBK: Wenn sein Herr ihm eine Frau gegeben und sie ihm Söhne oder Töchter geboren
    hat, so sollen die Frau und ihre Kinder ihrem Herrn gehören, und er soll allein
    ausgehen.
  mbb-OT: Ne emun impepengesawa sikandin te egalen din dutun te timpu he kemulu en
    sikandin uripen, ne is bahi wey is menge vatà, ne egketaǥak dan dutun te egalen
    dan, umbe iyan dà ebpekeǥawas te kegkeuripen haazà is maama.
  mal-2015: അവന്റെ യജമാനൻ അവന്നു ഭാര്യയെ കൊടുക്കയും അവൾ അവന്നു പുത്രന്മാരെയോ പുത്രിമാരെയോ
    പ്രസവിക്കയും ചെയ്തിട്ടുണ്ടെങ്കിൽ ഭാര്യയും മക്കളും യജമാനന്നു ഇരിക്കേണം; അവൻ ഏകനായി
    പോകേണം.
  gup-gup: Nawu kabimarnewohrnan bininj nawu kabihdurrkmirri nuye wanjh kabiwon daluk
    kabenemarren, dja ngalbu daluk ngalka wanjh kabenyawmang narahrangem dja ngaldahdaluk,
    wanjh ngalmekbe daluk dja nawu ngalengngarre wurdwurd nakka wanjh kabirridi munguyh
    kore namekbe nawu kawohrnan. Dja bu kabimunkewe namekbe nawu kabihdurrkmirri nuye
    kare, wanjh nadjalkudji kare, kabenbawon ngalbininjkobeng dja nawu wurdwurd.’
  gvs-gvs: Imi pakonayao neta vevina kovinidi bego monediyao go, sivenátuna, e vevinayadi
    ma natudiyao moe komi imi pakonayao. E korotoyadi aditava kotaligēidi sisowóduwo.
  rmc-rmc: Ale te leskro raj les diňa romňa a laha les sas muršora the čhajora, akor
    odi džuvľi the o čhave ačhena ole rajeske a o murš džala odarik het korkoro.
  nlg-nlg: Ma ge na vunaghina ke vahea tauna tana bona te seka mo koro logho daledira,
    na mane vamua ke rughuhoru tana seka e vituni na niulu. Na tauna ma dalena kara
    nia seka so na vunaghina.
  pes-OPV: اگر آقایش زنی بدو دهد و پسران یا دختران برایش بزاید، آنگاه زن و اولادش
    از آن آقایش باشند، و آن مرد تنها بیرون رود.
  ron-1924: Дакэ стэпынул луй й-а дат о невастэ ши а авут фий ши фийче ку еа, неваста
    ши копиий сэ фие ай стэпынулуй луй, яр ел сэ ясэ сингур.
  ben-OBCV: তার মালিক যদি তাকে এক স্ত্রী দেন এবং সেই স্ত্রী তার জন্য ছেলে বা মেয়েদের
    জন্ম দেয়, তবে সেই মহিলা ও তার সন্তানেরা তার মালিকের অধিকারভুক্ত হবে, এবং শুধু
    সেই পুরুষটিই স্বাধীন হয়ে চলে যাবে।
  som-som: Haddii sayidkiisu naag siiyona, oo ay wiilal iyo gabdho u dhasho, de markaas
    naagta iyo carruurteedaba waxaa iska lahaanaya sayidkeedii, oo waa inuu isagu
    keligiis iska baxaa.
  lat-VUC: 'Sin autem dominus dederit illi uxorem, et pepererit filios et filias:
    mulier et liberi ejus erunt domini sui, ipse vero exibit cum vestitu suo.'
  eng-ASVBT: If his master give him a wife and she bear him sons or daughters; the
    wife and her children shall be her master’s, and he shall go out by himself.
  mna-mna: Mbesooŋo sa, sombe biibi kini ikam moori sa pini be iwooli, mi sombe moori
    tana ipeebe pikin pakan, na moori tana ziŋan lutuunu bizin tiwe biibi tana lene.
    Tana kaimer mbesooŋo tomooto tana isombe izem uraata kini mi ila lene, nako itutamen
    ila. Mi kusiini ziŋan lutuunu bizin, nako timbotmbot men ki biibi tana.
  ita-1885: Se il suo signore gli ha data moglie, la quale gli abbia partoriti figliuoli
    o figliuole; quella moglie, e i figliuoli di essa, sieno del signore; e vadasene
    egli col suo corpo.
  eng-LXXUP: Moreover, if his master give him a wife, and she have born him sons or
    daughters, the wife and the children shall be his master’s; and he shall go forth
    alone.
  eng-ULB: If his master gave him a wife and she bore him sons or daughters, the wife
    and her children will belong to her master, and he must go free by himself.
  spa-VBL: Si su amo le da una esposa y ella tiene hijos con él, la mujer y sus hijos
    pertenecerán a su amo, y sólo el hombre será liberado.
  fra-_FOB: Si son maître lui donne une femme, et qu'elle lui enfante des fils ou
    des filles, la femme et ses enfants seront au maître, et il sortira seul.
  mal-mal: അവന്റെ യജമാനൻ അവന് ഭാര്യയെ കൊടുക്കുകയും അവൾ അവന് പുത്രന്മാരെയോ പുത്രിമാരെയോ
    പ്രസവിക്കുകയും ചെയ്തിട്ടുണ്ടെങ്കിൽ ഭാര്യയും മക്കളും യജമാനന് ആയിരിക്കേണം; അവൻ ഏകനായി
    പോകണം.
  urd-GVR: Agar mālik ne ġhulām kī shādī karāī aur bachche paidā hue haiṅ to us kī
    bīwī aur bachche mālik kī milkiyat hoṅge. Chhih sāl ke bād jab ġhulām āzād ho
    kar jāe to us kī bīwī aur bachche mālik hī ke pās raheṅ.
  suz-BL: आ होव़पम आ वाइल कली ग्‍युंबे पपाइक्‍तु हना, मेकोमी तमी तौ थित हना, मेको
    मीश मुर नु आलपुकी मेको होव़प केन दुम्‍नीम। मेको वाइल आ का ला लचा माल्‍ब।
  ita-1927: Se il suo padrone gli dà moglie e questa gli partorisce figliuoli e figliuole,
    la moglie e i figliuoli di lei saranno del padrone, ed egli se ne andrà solo.
  ckb-ckb: ئەگەر گەورەکەی ژنێکی پێدابێت و ژنەکە کوڕ یان کچی بۆی بووبێت، ئەوا ژن و
    منداڵەکان بۆ گەورەکەی دەبن و ئەو بە تەنها ئازاد دەبێت.
  eng-BBE: If his master gives him a wife, and he gets sons or daughters by her, the
    wife and her children will be the property of the master, and the servant is to
    go away by himself.
  kan-OKCV: ಅವನ ಯಜಮಾನನು ಅವನಿಗೆ ಮದುವೆಮಾಡಿಸಿ ಆ ಹೆಂಡತಿಗೆ ಗಂಡು ಇಲ್ಲವೆ ಹೆಣ್ಣುಮಕ್ಕಳು ಹುಟ್ಟಿದ್ದರೆ,
    ಆ ಹೆಂಡತಿಯೂ ಅವಳ ಮಕ್ಕಳೂ ಯಜಮಾನನ ಸೊತ್ತಾಗುವರು. ಅವನು ಒಬ್ಬನಾಗಿಯೇ ಹೋಗಬೇಕು.
  bbb-bbb: Ro e ije fu romoga e ireobo fuone fu bara abe mamo fu abena ame fari ro
    kabae bino nafei. Ro rade e ireobo fuone fu e ije kenuja fu vakuma bara ijiakiro
    ame fuone ije bu e ireobo ijare fuone kegaro baru ijiaru arega fu vake.
  tam-2017: அவனுடைய எஜமான் அவனுக்கு ஒரு பெண்ணை திருமணம்செய்துகொடுத்தும், அவள் அவனுக்கு
    ஆண்பிள்ளைகளையோ பெண்பிள்ளைகளையோ பெற்றும் இருந்தால், அந்தப் பெண்ணும் அவளுடைய பிள்ளைகளும்
    அவளுடைய எஜமானைச் சேரவேண்டும்; அவன் மட்டும் தனியாகப் போகவேண்டும்.
  spa-RV-1909: Si su amo le hubiere dado mujer, y ella le hubiere parido hijos ó hijas,
    la mujer y sus hijos serán de su amo, y él saldrá solo.
  ron-BTF: Dacă stăpânul lui i-a dat o soție și ea i-a născut fii sau fiice, soția
    și copiii ei vor fi ai stăpânului ei, iar el va ieși singur.
  eng-WEBP: If his master gives him a wife and she bears him sons or daughters, the
    wife and her children shall be her master’s, and he shall go out by himself.
  eng-FBV: If his master provides him a wife and she has children with him, the woman
    and her children shall belong to her master, and only the man shall be freed.
  nld-1939: Wanneer zijn meester hem een vrouw heeft gegeven, die hem zonen en dochters
    heeft geschonken, dan blijft zijn vrouw met haar kinderen het eigendom van zijn
    heer, en moet hij alleen vertrekken.
  nch-BL: Sinta iteco quimacas se sihuat huan nopa sihuat quinpiyas oquichpilme huan
    sihuapilme; nopa sihuat huan iconehua mocahuase para iteco huan nopa taca tequipanojquet
    yas iseltitzi.
  vie-1934: Nếu người chủ cưới vợ cho, và nếu vợ sanh được con trai hay gái, thì nó
    sẽ ra một mình, vợ và con thuộc về chủ.
  hin-CV: यदि उस दास की पत्नी होने के लिए स्त्री को मालिक ने भेजा हो और उस स्त्री
    के पुत्र-पुत्रियां पैदा हो गई हों, तो दास अकेला ही जाये किंतु उसकी पत्नी एवं संतान
    मालिक के ही रहेंगे.
  eng-OURB: If his master gives him a wife and she bears him sons or daughters, the
    wife and her children shall be her master’s, and he shall go out by himself.
  spa-BES: Si su amo le da una esposa, y él tiene hijos o hijas por ella, la esposa
    y sus hijos serán propiedad del amo, y el sirviente se irá solo.
  tdx-tdx: Ie tolora’ ty talè’e valy vaho mahatoly ana-dahy ndra anak’ ampela ama’e
    le ho a i talè’ey i vali’ey naho o ana’eo, le doga re te hiakatse ao.
  vid-vid: Wone mkulu wa heye nakamhesela mdala, nakampondela mwana mdala ama mlume,
    lelo ayo mdala na wanage wowa wanhu wa ayo mkulu wa heye na ayo mpogozi kokuka
    yaliyeka.
  eng-OKE: If his master have given him a wife, and she have borne him sons or daughters,
    the wife and the children are the master’s, and he shall go out alone.
  tha-KJV: ถ้านายหาภรรยาให้​เขา และภรรยานั้นเกิดบุตรชายก็​ดี บุ​ตรสาวก็​ดีด​้วยกัน
    ภรรยากับบุตรนั้นจะเป็นคนของนาย เขาจะเป็​นอ​ิสระได้​แต่​ตัวผู้​เดียว
  por-BR-2018: Se seu amo lhe houver dado mulher, e ela lhe houver dado à luz filhos
    ou filhas, a mulher e seus filhos serão de seu amo, e ele sairá sozinho.
  deu-ELO: Wenn sein Herr ihm ein Weib gegeben und sie ihm Söhne oder Töchter geboren
    hat, so sollen das Weib und ihre Kinder ihrem Herrn gehören, und er soll allein
    ausgehen.
  eng-WYC-2018: But if the lord of a servant gave a wife to him, and she childed sons
    and daughters, the woman and her children shall be her lord’s; soothly the servant
    shall go out with his own cloth. (But if the lord of a slave gave a wife to him,
    and she bare him sons and daughters, the woman and her children shall be her lord’s;
    the slave shall go out free with only his own cloak.)
  epo-epo: Se lia sinjoro donis al li edzinon kaj ŝi naskis al li filojn aŭ filinojn,
    tiam la edzino kaj ŝiaj infanoj restu ĉe sia sinjoro, kaj li eliru sola.
  uig-PIN: Əgǝr hojisi uningƣa hotun elip bǝrgǝn bolsa, xundaⱪla ayali uningƣa oƣul-ⱪizlarni
    tuƣup bǝrgǝn bolsa, ayal baliliri bilǝn hojisiƣa ⱪelip, ǝr yalƣuz kǝtsun.
  beo-beo: 'Ea ouligisu dunu da ema uda ia galea, amo e da amo udama dunu mano o uda
    mano lalelegesea, amo uda amola ea mano da ea hina ea:. Udigili hawa: hamosu dunu
    hi fawane da fisili masunu.'
  tpi-OTNT: Sapos bos bilong en i bin givim meri long em na meri i karim ol pikinini,
    orait dispela meri wantaim ol pikinini bai i stap long bos bilong em. Na man tasol
    i ken lusim dispela wok.
  hau-SA: In maigidansa ya yi masa aure, ta kuwa haifa masa ’ya’ya maza ko mata, matan
    da ’ya’yan, za su zama na maigidan, sai mutumin kaɗai zai tafi ’yantacce.
  uig-LAT: Eger xojisi uninggha xotun élip bergen bolsa, shundaqla ayali uninggha
    oghul-qizlarni tughup bergen bolsa, ayal baliliri bilen xojisigha qélip, er yalghuz
    ketsun.
  nde-nde: Nxa umqhatshi waso angasipha umfazi asizalele amadodana lamadodakazi, owesifazane
    labantwabakhe bazakuba ngabomqhatshi, njalo indoda izazihambela yodwa ikhululekile.
  ton-ton: 'Kapau naʻe foaki ha mali kiate ia ʻe hono ʻeiki, pea kuo ne fānau kiate
    ia ʻae fānau tangata pe ʻe fānau fefine: ko e mali mo e fānau ʻe ʻa hono ʻeiki,
    pea te ne ʻalu tokotaha pe ia.'
  ces-1613: 'Jestliže pán jeho dá mu ženu, a ona zrodí jemu syny neb dcery: žena ta
    i děti její budou pána jeho, on pak sám toliko odejde.'
  eng-WMB: If his master gives him a wife and she bears him sons or daughters, the
    wife and her children shall be her master’s, and he shall go out by himself.
  tam-TCV: ஒரு எஜமான் தனது அடிமைக்கு ஒரு பெண்ணை மனைவியாகக் கொடுத்து, அவள் அவனுக்கு
    மகன்களையும் மகள்களையும் பெற்றிருந்தால், அந்தப் பெண்ணும் அவள் பிள்ளைகளும் எஜமானுக்கே
    சொந்தம். அந்த மனிதன் மட்டுமே விடுதலையாகிப் போகவேண்டும்.
  ceb-ULB: Kung ang iyang agalon mihatag kaniya ug asawa unya nanganak alang kaniya
    ang iyang asawa sa mga anak nga lalaki o mga babaye, ang asawa ug ang iyang mga
    anak mapanag-iya sa iyang agalon, ug molakaw siya nga mag-inusara.
  pol-UBG: Jeśli jego pan dał mu żonę, a ona urodziła mu synów lub córki, to jego
    żona i dzieci będą należały do jego pana, a on odejdzie sam.
  urd-GVU: اگر مالک نے غلام کی شادی کرائی اور بچے پیدا ہوئے ہیں تو اُس کی بیوی اور
    بچے مالک کی ملکیت ہوں گے۔ چھ سال کے بعد جب غلام آزاد ہو کر جائے تو اُس کی بیوی
    اور بچے مالک ہی کے پاس رہیں۔
  deu-1912: Hat ihm aber sein Herr ein Weib gegeben, und er hat Söhne oder Töchter
    gezeugt, so soll das Weib und die Kinder seines Herrn sein, er aber soll ohne
    Weib ausgehen.
  kan-2017: ಅವನ ಯಜಮಾನನು ಅವನಿಗೆ ಮದುವೆಮಾಡಿಸಿದ ಪಕ್ಷದಲ್ಲಿ ಆ ಹೆಂಡತಿಯಲ್ಲಿ ಗಂಡು ಇಲ್ಲವೆ ಹೆಣ್ಣುಮಕ್ಕಳು
    ಹುಟ್ಟಿದ್ದರೆ, ಆ ಹೆಂಡತಿಯೂ ಅವಳ ಮಕ್ಕಳೂ ಯಜಮಾನನ ಸೊತ್ತಾಗುವರು. ದಾಸನು ಒಂಟಿಗನಾಗಿಯೇ ಹೊರಟುಹೋಗಬೇಕು.’”
  ena-ena: Manɨgali agaŋ nudɨ sibɨla hɨsɨŋ hulaŋ agasaŋ iamɨgali iguci ninanadi huhɨlɨci
    nudɨ iamɨgali ninanadi agɨlaŋ manɨgali agaŋ hula hɨniavɨm aba abɨha uami. Hulaŋ
    agaŋ laci sibɨla agadɨ valavɨla huaci ubali aba abɨha uami.
  yap-yap: Ma fa’anra masta rok e ke pi’ be’ ni bpin ngak ke le’engiy ma ke diyennag
    e bitir ni ppin nge pagel, ma fare pin ni le’engin nge fapi bitir e bmil farad
    ngak fare masta, ma fare mo’on e nge yan ni ma’agirag ir.
  hlt-MCSB: A boei loh anih te yuu a paek tih anih ham canu capa a sak atah a yuu
    neh a ca tah a boei kah ni. Tedae amah te amah bueng hoengpoek la cet saeh.
  mdy-ETH: ዒዛ ዎይሣ ዓሢ ዒዛ ላኣሊ ዔኪሴም ዓቲንቄና ዉዱሮ ናይና ሾዔያ ማዔቴ ላኣሌላ ናኣቶና ዎላ ዬያ ዎይሣ ዓሢም ማዖንጎ፤
    ማዻ ዓሢ ጋዓንቴ ፔኤሮ ጋሌባኣያ ኬስኮንጎ።
  twi-ASANTE: Sɛ nso ne wura no na ɔmaa no ɔbaa wareeɛ wɔ ne nkoasom no mu, na sɛ
    wɔwo mmammarima ne mmammaa a, ɔyere ne mma no bɛyɛ owura no dea na okunu no akɔ
    ne baabi.
  eng-WEBU: If his master gives him a wife and she bears him sons or daughters, the
    wife and her children shall be her master’s, and he shall go out by himself.
  bnp-bnp: Na tahuna a matakari vona i habia na vorakato a ngatavine i parangi vona,
    i tahoka a koma, a ngatavine turane huriki e tuna ri gi made mule, a bakovi kunana
    ge vano.
  wal-wal: A godai ayyo machcho immidabaa gidikkonne machchiyaa ayyo attuma naata
    woikko macca naata yelidabaa gidikko, he maccaasiyaanne i naati a godaabaa; i
    barkka kiyidi bo.
  spa-PDDPT: Pero si su ʼadon le dio esposa, y ella le dio a luz hijos o hijas, la
    esposa y sus hijos serán de su ʼadon; él saldrá solo.
  gun-gun: Xapy'a rei ipatõ ta'yxyrã ome'ẽ ramo imemby e'ỹ vy ipi'a, ha'e ramo ma
    kunha ha'e imemby kuery ipatõ pe meme 'rã opyta, ha'e ime ma ha'e ae'i 'rã oo.
  agu-BL: Ma ko i yi patrón yi mo'csan yi txkel nin ko ja jal chinitxa', cho'n nin
    chicyajk cyera'tz jak ca'wl yi patrón. Ẍchuc cuntu' yaj tz'elepon liwr, na ẍchuc
    cuntu' topone'n.
  ilo-ULB: No inikkan isuna ti amongna iti asawa a babai ket naganak ti asawana iti
    annak a lallaki ken annak a babbai, kukuanto ti amongna ti asawa ken annakna,
    ket rumbeng isuna a mawaya-wayaan nga is-isuna.
  kpg-kpg: Maa di tagi di hale guu wanga dana ahina gii lodo ginai dana hege, gei
    di ahina deelaa gaa hai ana dama daane mono dama ahina, di ahina mo nia dama aalaa
    la nia daangada ni di tagi di hale, gei di hege le e hagatanga hua e hana modogoia.
  uig-ARA: ئەگەر خوجىسى ئۇنىڭغا خوتۇن ئېلىپ بەرگەن بولسا، شۇنداقلا ئايالى ئۇنىڭغا
    ئوغۇل-قىزلارنى تۇغۇپ بەرگەن بولسا، ئايال بالىلىرى بىلەن خوجىسىغا قېلىپ، ئەر يالغۇز
    كەتسۇن.
  sus-sus: Xa konyi kanyi nan ginɛ so a xa konyi yi ra, a fa di bari, na ginɛ nun
    a xa die luma konyi kanyi yi ra. Xɛmɛ gbansan nan bɛɲinma.
  pon-2006: Ma eh soumas me kihong eh pwoud, eh pwoudo ahpw naitikihada nah pwutak
    de serepein kei, liho oh nah seri ko pahn mihmihte rehn soumaso nin duwen mehkot
    me uhdahn ah, a ohlo pahn kelehpw kohkohla.
  ksd-ksd: Ba kana lualua i tul tar ta vavina tana, ma i kava ra umana bul tutana
    ba ra umana bul vavina, kana lualua na kale nam ra vavina ma ra umana natuna,
    ma ra tutana ka na irop.
  tur-YTC: Eğer efendisi ona bir eş verir ve o kadın ona oğulları ya da kızları doğurursa,
    karısı ve çocukları efendisinin olacak ve kendisi tek başına çıkacaktır.
  grc-BRENT: Καὶ ἐὰν δὲ ὁ κύριος δῷ αὐτῷ γυναῖκα, καὶ τέκῃ αὐτῷ υἱοὺς ἢ θυγατέρας,
    ἡ γυνὴ καὶ τὰ παιδία ἔσται τῷ κυρίῳ αὐτοῦ, αὐτὸς δὲ μόνος ἐξελεύσεται.
  ind-AYT: Jika tuannya memberikan istri kepadanya dan istrinya itu melahirkan anak
    laki-laki atau anak perempuan, istri dan anak-anaknya akan menjadi milik tuannya,
    sedangkan dia harus keluar.
  nya-nya: Ngati bwana wake amupatsa mkazi ndipo mkaziyo anabereka ana aamuna kapena
    aakazi, mkazi ndi anawo adzakhala a bwanayo ndipo mwamuna yekhayo ndiye adzamasulidwe.
  hrv-hrv: Ako mu gospodar nabavi ženu, pa mu ona rodi bilo sinova bilo kćeri, i žena
    i njezina djeca neka pripadnu njezinu gospodaru, a on neka ide sam.
  mps-mps: Tama te bidi aga dali sę yali bidigo we menama, tama te wego wai dabe
    ame nai baso da, tama te we me, te wai dabe dali, augwali te aga sę yali bidi
    dali bidaibao. Tama bidi naga aga te sę yali tagalaibao.
  tpi-tpi: Sapos bos bilong en i bin givim meri long em na meri i karim ol pikinini,
    orait dispela meri wantaim ol pikinini bai i stap long bos bilong em. Na man tasol
    i ken lusim dispela wok.
  dan-1931: Hvis hans Herre giver ham en Hustru og hun føder ham Sønner eller Døtre,
    da skal Hustruen og hendes Børn tilhøre hendes Herre, og Trællen frigives alene.
  vie-OVCB: Nếu người nô lệ được chủ cưới vợ cho và nếu họ có con cái, vợ con người
    sẽ thuộc về chủ, chỉ có người được tự do.
  guj-2017: જો કદાચ અગાઉ તેનાં લગ્ન થયેલાં ના હોય અને ગુલામી અવસ્થા દરમિયાન જો તેનો
    માલિક તેનાં લગ્ન કરાવી આપે અને તેની સાથે પત્ની, પુત્ર અને પુત્રીઓનો વધારો થાય
    તો પણ તે એકલો જ છૂટો થાય. પરંતુ સ્ત્રી તથા બાળકો તો માલિકનાં થાય.”
  pon-2006A: Ma eh soumas me kihong eh pwoud, eh pwoudo ahpw naitikihada nah pwutak
    de serepein kei, liho oh nah seri ko pahn mihmihte rehn soumaso nin duwen mehkot
    me uhdahn ah, a ohlo pahn kelehpw kohkohla.
  por-BRBSL: Se seu amo lhe der uma esposa e ela lhe der filhos ou filhas, a esposa
    e seus filhos serão de seu amo e ele sairá sozinho.
  cth-cth: Nahoeh pawiteh, a bawipa ni a yu a la pouh e awm pawiteh, hote a yu hoi
    canaw khe pawiteh, a yu hoi a canaw teh a bawipa ni a coe han. San teh ama dueng
    a tâco han.
  twi-twi: Sɛ nso ne wura no na ɔmaa no ɔbea waree wɔ ne nkoasom no mu, na sɛ wɔwo
    mmabarima ne mmabea a, ɔyere ne mma no bɛyɛ owura no de, na okunu no akɔ ne baabi.
  hlt-hlt: A boei loh anih te yuu a paek tih anih ham canu capa a sak atah a yuu neh
    a ca tah a boei kah ni. Tedae amah te amah bueng hoengpoek la cet saeh.
  tbz-SIM: Kɛ̀ ku yiɛ̀ nweè mɛ nkù duɔ́ nhonitipòkù kòò pɛitɛ́ ibí, ku yiɛ̀ nweè yó
    nyì te kɛ̀ kùu yɛ̀ kutetìrì.
  msy-2020: Egh an gumazir dapanim amizim a danightɨ, a boriba bateghtɨ, amizir kam
    uan boriba ko, me uan gumazir dapanim ko ikiam. Eghtɨ gumazimra fɨrighɨrɨgh mangam.
  azb-azb: Əgər qul sahibi quluna arvad veribsə və qulun arvadı oğlan yaxud qız doğubsa,
    arvadla uşaqları ağası üçün qalsın. Qul isə tək getsin.
  eng-DBY: If his master have given him a wife, and she have borne him sons or daughters,
    the wife and her children shall be her master's, and he shall go out alone.
  hin-2017: यदि उसके स्वामी ने उसको पत्नी दी हो और उससे उसके बेटे या बेटियाँ उत्पन्न
    हुई हों, तो उसकी पत्नी और बालक उस स्वामी के ही रहें, और वह अकेला चला जाए।
  wol-KYG: Su fekkee ne sangam a ko may jabar, ndaw si am ak moom ay doom, jabar jeek
    doomam yu góor mbaa yu jigéen, sang bee leen di moom. Moom ci boppam doŋŋ ay moom
    boppam.
  swp-swp: Ena ana tanuaga monena i mosei, monena ma nanatunayao abo ana tanuaga enanayao,
    na tau wa iabom abo i torohai.
  bjr-bjr: Mina feefauru mina rakisiifa anaasee aminanoo mifa faiqi maqaseenoo mariinanoo
    mina aukuana taikainanoo anaasee faqa faiqi faqa miqoo quqaseenoo kaqisamu amaaqa
    fuani. Mi anaaseena faqa mina faiqi faqa rakisiranaindi kai marifaranoo.
  eng-YLT: if his lord give to him a wife, and she hath borne to him sons or daughters
    — the wife and her children are her lord's, and he goeth out by himself.
  eng-WYC-2017: But if the lord of a servant gave a wife to him, and she childed sons
    and daughters, the woman and her children shall be her lord’s; soothly the servant
    shall go out with his own clothes.
  eng-WMBB: If his master gives him a wife and she bears him sons or daughters, the
    wife and her children shall be her master’s, and he shall go out by himself.
  urd-GVH: अगर मालिक ने ग़ुलाम की शादी कराई और बच्चे पैदा हुए हैं तो उस की बीवी और
    बच्चे मालिक की मिलकियत होंगे। छः साल के बाद जब ग़ुलाम आज़ाद होकर जाए तो उस की
    बीवी और बच्चे मालिक ही के पास रहें।
  rug-rug: Ba be va haba nia sa palabatu pu tagona si keke barikaleqe koasa tie, meke
    va podo nia koburu koreo babe vineki sa si asa, si kaqu koa hola guana pinausu
    tugo tanisa sa barikaleqe meke sari nana koburu, meke sa tie mo si kaqu ta rupaha
    taloa nana mo.
  gaz-gaz: Yoo gooftaan isaa niitii isa fuusisee isheenis ilmaan yookaan intallan
    deesseefii jiraatte, ishee fi ijoolleen ishee kan gooftaa ishee taʼu; namichi
    qofti bilisa taʼee haa deemu.
  fra-LSG: Si c’est son maître qui lui a donné une femme, et qu’il en ait eu des fils
    ou des filles, la femme et ses enfants seront à son maître, et il sortira seul.
  yal-yal: Xa a kanna nan ɲaxanla so a yii, xa a bata dii xɛmɛne bari hanma dii tɛmɛne,
    a kanna nan gbee a ɲaxanla nun a diine ra. A kedenna yi siga.
  haw-1868: Ina ua haawi mai kona haku i wahine nana, a ua hanau mai oia i mau keikikane
    nana, a i mau kaikamahine paha, alaila no ka haku ka wahine a me kana mau keiki.
    a e hele aku no ke kane, oia wale no.
  arb-NAV: وَإِنْ وَهَبَهُ مَوْلاهُ زَوْجَةً وَأَنْجَبَتْ لَهُ بَنِينَ وَبَنَاتٍ،
    فَإِنَّ زَوْجَتَهُ وَأَوْلادَهَا يَكُونُونَ مِلْكاً لِسَيِّدِهِ، وَهُوَ يُطْلَقُ
    وَحْدَهُ حُرّاً.
  ewe-ewe: Ke ne aƒetɔ aɖe ɖe srɔ̃ na eƒe kluvi, eye wodzi viŋutsuwo kple vinyɔnuwo
    la, ekema srɔ̃nyɔnu la kple wo viwo aganye aƒetɔ la tɔ, le esime kluvi la ya azu
    ablɔɖeme.
  eng-LEE: 'If his master should give him a wife, and she bear him sons or daughters:
    the wife and her children shall belong to her master, and he shall go out by himself.'
  asm-FB: যদি তেওঁৰ মালিকে তেওঁক বিয়া কৰাই দিয়ে, আৰু তেওঁ ল’ৰা বা ছোৱালী জন্ম দিয়ে,
    তেনেহ’লে সেই ভাৰ্যা আৰু তেওঁৰ সন্তান সকল মালিকৰ স্বত্বত থাকিব, আৰু তেওঁ নিজেই
    মুক্ত হৈ যাব লাগিব।
  sus-A: شَ كٌنيِ كَنيِ نَن فِنّ سٌ عَ شَ كٌنيِ يِ رَ، عَ قَ دِ بَرِ، نَ فِنّ نُن
    عَ شَ دِيٍ لُمَ كٌنيِ كَنيِ يِ رَ. شّمّ فبَنسَن نَن بّحِنمَ.
  fra-SBL: Si son maître lui donne une femme et qu'elle lui donne des fils ou des
    filles, la femme et ses enfants seront à son maître, et il sortira seul.
  hbo-hbo: אִם־אֲדֹנָיו֙ יִתֶּן־לֹ֣ו אִשָּׁ֔ה וְיָלְדָה־לֹ֥ו בָנִ֖ים אֹ֣ו בָנֹ֑ות
    הָאִשָּׁ֣ה וִילָדֶ֗יהָ תִּהְיֶה֙ לַֽאדֹנֶ֔יהָ וְה֖וּא יֵצֵ֥א בְגַפֹּֽו׃
  eng-WYCLIFFE: But if the lord of the servaunt yaf a wijf to hym, and sche childide
    sones and douytris, the womman and hir children schulen be hir lordis; sotheli
    the seruaunt schal go out with his owne clooth.
  pjt-pjt: Palu tjinguṟu nyuntu wati kuri wiya mantjilku nyuntumpa waṟkarinytjaku,
    munu palulanguṟu nyuntu tjinguṟu kungka ngurkantaṟa palunya ungkuku aḻṯinytjaku,
    ka paluṟu pula aḻṯira tjitji tjuṯatjararingkuku. Ka nyuntu ngula wantir'iyantjikitjangku
    uti wati kutju iyanma munu minyma panya tjitji tjuṯatjara kanyinma palula tjungu
    wantir'iyantja wiyangku.
  cwe-cwe: Mwenevale wake yahamwing'ha muke na imuke yahamwelekela mwana wa chilume
    hebu wa chike, basi imuke na iwana wezakuwa wa mwenevale, msang'hani iyo kezasegela
    yaidumwe.
  kik-kik: Mwathi wa ndungata ĩyo angĩmĩhe mũtumia nake mũtumia ũcio amũciarĩre ciana
    cia aanake na airĩtu, mũtumia ũcio na ciana ciake magaatuĩka a mwathi ũcio wake,
    na no ndungata ĩyo ya mũndũ mũrũme ĩkaarekererio ĩthiĩ.
  fra-NCL: Mais si c’est son maître qui lui a donné une femme, et qu’elle lui ait
    enfanté des fils et des filles, la femme et ses enfants appartiendront à son maître,
    et il sortira seul.
  cek-AK: Angmah ih angraeng mah anih han zu to lak pae moe, caa nongpa maw, to tih
    ai boeh loe canu maw sah nahaeloe, anih ih caanawk loe angmah angraeng ih hmuen
    ah om tih; a tamna loe angmah bueng ah loih tih.
  cuk-cuk: ” ’Mai-e-ibed e-maiga ome-uksale, ome ega machimala-baksale, bunamala-baksardibe,
    ome, degi, e-mimmigan, e-mai-ibedgadga guoed. Maidina, walagwen gannar naoed.
  uig-CYR: Әгәр ғоҗиси униңға хотун елип бәргән болса, шундақла аяли униңға оғул-қизларни
    туғуп бәргән болса, аял балилири билән ғоҗисиға қелип, әр ялғуз кәтсун.
  tel-2017: ఒకవేళ వాడి యజమాని అతనికి భార్యగా ఒక స్త్రీని అప్పగించినప్పుడు ఆమెకు ఆ
    దాసుడి ద్వారా కొడుకులు గానీ, కూతుళ్ళు గానీ పుట్టినట్టయితే ఆ భార్య, పిల్లలు ఆమె
    యజమానికి సొంతం అవుతారు, వాడు ఒంటరిగానే వెళ్లిపోవాలి.
  hat-BSA: Si mèt li bay li yon madanm, e li fè fis oswa fi pou li, madanm nan avèk
    pitit li yo va rete pou mèt li, e li va sòti sèl.
  kos-kos: Mwet kacto lal fin sang sie mutan kial ac mutan sac el oswela wen ku acn,
    na mutan sac ac tulik natul eltal ma na lun mwet kacto lal, na mukul sac fah mukena
    som.
  hbo-WLC: אִם־אֲדֹנָיו֙ יִתֶּן־ל֣וֹ אִשָּׁ֔ה וְיָלְדָה־ל֥וֹ בָנִ֖ים א֣וֹ בָנ֑וֹת
    הָאִשָּׁ֣ה וִילָדֶ֗יהָ תִּהְיֶה֙ לַֽאדֹנֶ֔יהָ וְה֖וּא יֵצֵ֥א בְגַפּֽוֹ׃
  ibo-ibo: Ọ bụrụ na nna ya ukwu kpọnyere ya nwunye onye mụtaara ya ụmụ ndị ikom na
    ụmụ ndị inyom, nwanyị ahụ na ụmụ ya ga-abụ nke nna ya ukwu, naanị nwoke ahụ ga-enwere
    onwe ya.
  ory-ory: ପୁଣି, ଯଦି ତାହାର ପ୍ରଭୁ ତାହାକୁ ବିବାହ କରି ଦେଇଥାଏ ଓ ସେହି ସ୍ତ୍ରୀଠାରୁ ପୁତ୍ରକନ୍ୟାର
    ଜନ୍ମ ହୋଇଥାଏ, ତେବେ ସେହି ସ୍ତ୍ରୀ ଓ ତାହାର ସନ୍ତାନମାନଙ୍କ ଉପରେ ତାହାର ପ୍ରଭୁର ଅଧିକାର ହେବ
    ଓ ସେ ଏକାକୀ ବାହାରି ଯିବ।
  chk-chk: Iwe, are än ewe chon angang samol epwe ngeni eman pwülüan, nge a nöünöü
    ät me nengin me won, ewe fefin me nöün repwe nöün ewe samol, nge ewe mwän chök
    epwe feila.
  rop-rop: If yubin gibit im waif, en det gel bin abum biginini blanga im, wal det
    gel en detlot biginini olabat blanga yu, en det wekinmen garra gowei miselp.
  ukr-1871: Коли пан його дав йому жінку, та вродила вона йому сини й дочки, дак жінка
    і дїти її будуть панові, він же вийде сам один.
  bch-bch: Be oangga aea maron ipaoai ei ngan taine ede ta ipopo ele gergeu etangada,
    taine toa oa toman ngan ele gergeu ga timan maron ele. Paeaeanga aranga kekelen
    ga itnan aea maron ga ila.
  deu-1951: Hat ihm aber sein Herr ein Weib gegeben, und diese hat ihm Söhne oder
    Töchter geboren, so soll das Weib samt ihren Kindern seinem Herrn gehören; er
    aber soll allein entlassen werden.
  eng-JPS: If his master give him a wife, and she bear him sons or daughters; the
    wife and her children shall be her master's, and he shall go out by himself.
  srp-1865: Ako ga gospodar njegov oženi, i žena mu rodi sinove ili kæeri, žena s
    djecom svojom neka bude gospodaru njegovu, a on neka otide sam.
  lug-lug: Mukama we bw’abanga amuwadde omukazi, n’amuzaalira abaana aboobulenzi n’aboobuwala;
    omukazi n’abaana babanga ba mukama wa muddu oyo; omusajja yekka ye yaddizibwanga
    eddembe lye.
  heb-heb: אם אדניו יתן לו אשה וילדה לו בנים או בנות האשה וילדיה תהיה לאדניה והוא
    יצא בגפו׃
  ben-IRV: যদি তার প্রভু তাহার বিয়ে দেয় এবং সেই স্ত্রী তার জন্য ছেলে কি কন্যা জন্ম
    দেয়, তবে সেই স্ত্রীতে ও তার সন্তানদের মধ্যে তার প্রভুর স্বত্ব থাকবে এবং সে নিজে
    নিজেই চলে যাবে।
  pan-pan: ਜੇ ਉਸ ਦੇ ਸੁਆਮੀ ਨੇ ਉਸ ਨੂੰ ਔਰਤ ਦਿੱਤੀ ਹੋਵੇ ਅਤੇ ਉਹ ਉਸ ਲਈ ਪੁੱਤਰ ਧੀਆਂ ਜਣੀ ਤਾਂ
    ਉਹ ਔਰਤ ਅਤੇ ਉਹ ਦੇ ਬੱਚੇ ਉਹ ਦੇ ਸੁਆਮੀ ਦੇ ਹੋਣਗੇ ਅਤੇ ਉਹ ਇਕੱਲਾ ਚੱਲਿਆ ਜਾਵੇ।
  mya-JVB: သို့မဟုတ်သခင် ပေးစား သောမယား ရှိ၍ ထိုမယားသည် သား သမီး ကို ဘွားမြင် လျှင်
    ၊ မယား နှင့် သားသမီး တို့ကို သခင် ပိုင် ရမည်။ ကျွန်မူကား၊ တ ယောက်တည်းထွက် ရမည်။
  hmo-hmo: To bema adavana lasi ia mai gaukara, vadaeni biaguna ese hahine ta ia henia,
    unai hahine be biaguna do ia rakatania diba lasi. Unai tau be iena biaguna ia
    rakatania neganai, unai hahine mai ena natuna danu be biaguna ese do ia dogoatao.
  urd-urd: अगर उसके आक़ा ने उसकी शादी कराया हो और उस 'औरत के उससे बेटे और बेटियाँ
    हुई हों तो वह 'औरत और उसके बच्चे उस आक़ा के होकर रहें और वह अकेला चला जाए।
  rus-SYN: если же господин его дал ему жену и она родила ему сынов, или дочерей,
    то жена и дети ее пусть останутся у господина ее, а он выйдет один;
  bqc-SIM: Tó aà dii mɛ́ nↄ kpàwà mɛ́ à nɛ́ↄ ìaànↄ, nↄɛpi ń a nɛ́ↄ gↄ̃ aà
    diiɛ, i bↄ ado.
  tcz-CHONGTHU: “Hiche sohpa chu apupan ji aholpeh'a ahile, achate sese leh sohpa
    jinu chu apupa chang ding, ajona teng le sohpa chu achang seh'a che ding ahi.”
  mar-mar: जर तो एकटा आला असेल तर त्याच्या मालकाने त्यास पत्नी करून द्यावी; तिला पुत्र
    किंवा कन्या झाल्या असतील तर ती व तिची मुले मालकाची राहतील; त्याने एकट्यानेच जावे.
  qub-qub: Uyway cananpaj japalla yaycojta patrunnin uywaynin warmiwan majachaptenga
    llojshicur quiquillanmi aywaconga. Chay warmicho wamrancuna ollgupis warmipis
    captenga warmiwan wamrancunaga patrunninpa maquincho quëdanga.
  hat-hat: Si se mèt li ki te ba li madanm, epi madanm lan te fè pitit pou li, ni
    pitit yo, ni manman lan va rete pou mèt la. Msye va al fè wout li pou kont li.
  eng-BSB: If his master gives him a wife and she bears him sons or daughters, the
    woman and her children shall belong to her master, and only the man shall go free.
  tod-tod: Ni maliɠii ɠa é anzai veeni zea, é doun zunuiti ta doun anzanuiti sɔlɔɔ,
    anzanui ta ná-dointi ta ɠɛ ga maliɠii nɔnɔ, tɔ ɠila ka a li názu.
  eng-WEBPB: If his master gives him a wife and she bears him sons or daughters, the
    wife and her children shall be her master’s, and he shall go out by himself.
  kbq-kbq: Hagi kazokzo eri'za ne'ma mizama se'ne'nia venafo'ma a'ma miza humi'nenigeno
    mofavrema ante'nenuno'a, ana a'ane ne'mofa'anena ana venafo azampi netreno, agrake
    vugahie.
  nhe-BL: Intla iteco quimacas se sihuatl huan nopa sihuatl quinpiyas oquichpilme
    huan sihuapilme; nopa sihuatl huan iconehua mocahuase iaxcahua iteco huan nopa
    tlaca tequitiquetl yas iselti.
  gub-BL: Aze izar omono amo kuzà izupe hemireko romo nehe, aze hemireko omono ta'yr
    izupe nehe, aze omono tazyr izupe nehe, a'e kuzà a'e nehe, imemyr a'e wà nehe
    no, wiko putar izar pe uma'ereko e ma'e romo a'e wà nehe. Xo imen zo uhem putar
    uzar wi nehe.
  eng-DRA: 'But if his master gave him a wife, and she hath borne sons and daughters:
    the woman and her children shall be her master’s: but he himself shall go out
    with his raiment.'
