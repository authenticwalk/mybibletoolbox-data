verse: EXO.021.031
translations:
  mal-C: മകനെയോ മകളെയോ കാള കുത്തിക്കൊന്നാലും ഈ നിയമം ബാധകമായിരിക്കും.
  deu-TKW: Wenn ein Knabe oder ein Mädchen gestoßen wird, so soll nach demselben Rechte
    mit ihm verfahren werden.
  lin-lin: Bakosalela mpe mobeko oyo soki ngombe ebeti mwana mobali to mwana mwasi
    maseke.
  eng-LSV: whether it gores a son or gores a daughter, according to this judgment
    it is done to him.
  eng-GNV: Whether he hath gored a sonne or gored a daughter, he shalbe iudged after
    the same maner.
  eng-WEBSTER: Whether he hath gored a son, or hath gored a daughter, according to
    this judgment shall it be done to him.
  nhw-BL: Nojquiya quej ni elis sintla nopa toro quitompojhuis se sihuapil o se oquichpil.
  swh-ONEN: Sheria hii pia itatumika ikiwa fahali atampiga kwa pembe mwana au binti.
  bba-bba: Kɛtɛ yen bweseru yɑ̀ n bii ɡoo kɔbɑ sɔkɑ, siri tee biyɑ bɑ koo ye kuɑ mi,
    kɑ yen yɛ̃ro.
  eng-KJVCPB: Whether he have gored a son, or have gored a daughter, according to
    this judgment shall it be done unto him.
  luo-luo: Chik achielno ema nyaka tigo ka rwadh ochwowo nyathi ma wuowi kata ma nyako
  meu-meu: Bema tau ta natuna maruanena eiava natuna hahinena na boromakau ese baine
    doaia mase, unu bae karaia toma.
  npi-ULB: गोरुले कुनै मानिसको छोरो वा छोरीलाई हानेको छ भने त्यसको मालिकले नियमअनुसार
    तिर्नुपर्ने हुन्छ ।
  yor-yor: Bí akọ màlúù bá kan ọmọkùnrin tàbí ọmọbìnrin pa, a ó ṣe gẹ́gẹ́ bí òfin
    yìí ti là á kalẹ̀.
  emp-NTPO: Ara maʌ̃ quĩrãca od̶ida panʌa pacaba umaquĩrã warrada su beaibʌrʌ wa wẽrãcauda
    su beaibʌrʌ.
  ind-ind: “Hal yang sama juga berlaku jika sapi jantan itu menanduk seorang anak,
    laki-laki maupun perempuan.
  pes-OPCB: «اگر گاوی به دختر یا پسری شاخ بزند و او را بکشد، همین حکم اجرا شود.
  tgl-ULB: Kung sinuwag ng baka ang anak na lalaki o anak na babae ng isang lalaki,
    dapat gawin ng may-ari ng baka ang hinihingi ng kautusang ito.
  hui-hui: Bulumagame wandari igiribi mbira bayaguabi nde mana mbiraore ogonidagua
    dege bulene nga.
  mya-mya: နွား​သည်​ယောကျာ်း​က​လေး​သို့​မ​ဟုတ်​မိန်း က​လေး​တစ်​ဦး​ကို​ဝှေ့​သတ်​လျှင်
    ထို​နည်း အ​တိုင်း​စီ​ရင်​ရ​မည်။-
  cbi-NTPO: Tsenmin entsaaren junu juve, naa unbee nanu tsanguiñu bain, naa supu na'manu
    tsanguiñu bain.
  bod-N: བ་གླང་གིས་བུ་ཞིག་གམ་ཡང་ན་བུ་མོ་ཞིག་ལ་བརྡུངས་པ་ཡིན་ན། ཁྲིམས་དེ་བཞིན་དུ་བྱེད་དགོས་སོ།
    །
  sna-sna: Murayiro uyu unobatawo kana hando iyi yatunga mwanakomana kana mwanasikana.
  spa-BLM: Tanto si ha corneado a un hijo como si ha corneado a una hija, según este
    juicio se hará con él.
  cac-cac: Aton val juntzan̈ ley tic tz'och yopisio tato ay junoc uninab'il ma isilab'il
    stecjicham yuj noc' vacax.
  swh-ULB: Kama ng'ombe amempiga mwana wa mwanaume au binti wake, mmiliki wa ng'ombe
    anapaswa kufanya kama masharti yanavyo mlazimu.
  bel-bel: Ці сына забадае, ці дачку забора, - паводле гэтага закона рабіць зь ім.
  deu-ELBBK: Mag er einen Sohn stoßen oder eine Tochter stoßen, so soll ihm nach diesem
    Recht getan werden.
  mbb-OT: Iyan ded heini velaud emun batà he maama etawa vahi is ebpatey te kegkesungayi
    kandin te vaka.
  mal-2015: അതു ഒരു ബാലനെ കുത്തിയാലും ഒരു ബാലയെ കുത്തിയാലും ഈ ന്യായപ്രകാരം അവനോടു
    ചെയ്യേണം.
  gup-gup: Mahni mankarre wanjh kayolyolme warridj kore bulikki yimankek kabibun wurdyaw.
  gvs-gvs: Neta bulumakau tomota natuna iginubasi ikámasa, e moe lovinayana nakae
    ibabane.
  rmc-rmc: Te o bikos murdarela varesave čhas abo čha, mušinela pes tiš te kerel pal
    kada zakonos.
  nlg-nlg: Ma ge siki buluka mane eni ke matea siki garimane pa siki gari vaivine/tahula
    ke, ma gaia so na vetena ia kau nea taonia.
  pes-OPV: خواه پسر خواه دختر را شاخ زده باشد، به حسب این حکم با او عمل کنند.
  ron-1924: Кынд боул ва ымпунӂе пе ун бэят сау пе о фатэ, и се ва фаче дупэ леӂя
    ачаста,
  ben-OBCV: সেই বলদটি যদি কোনও ছেলে বা মেয়েকে ঢুঁ মারে, সেক্ষেত্রেও একই নিয়ম প্রযোজ্য
    হবে।
  som-som: Hadduu wiil geeso ku muday iyo hadduu gabadh geeso ku mudayba waa in xukunkan
    lagu qaadaa.
  lat-VUC: Filium quoque et filiam si cornu percusserit, simili sententiæ subjacebit.
  eng-ASVBT: Whether it have gored a son, or have gored a daughter, according to this
    judgment shall it be done unto him.
  mna-mna: Mi sombe mbili sa ipasaana naŋgaŋ sa, som tamuriŋ sa, inako ka tutu raraate
    men.
  ita-1885: Se il bue cozza un figliuolo o una figliuola, facciaglisi secondo questa
    legge.
  eng-LXXUP: And if the bull gore a son or daughter, let them do to him according
    to this ordinance.
  eng-ULB: If the ox has gored a man's son or daughter, the ox's owner must do what
    this decree requires him to do.
  spa-VBL: Pero si en lugar de ello se exige el pago de una indemnización, el propietario
    puede salvar su vida pagando la totalidad de la indemnización exigida.
  fra-_FOB: Si le bœuf heurte de sa corne un fils ou une fille, on le traitera selon
    cette même loi.
  mal-mal: അത് ഒരു ബാലനെ കുത്തിയാലും ഒരു ബാലയെ കുത്തിയാലും ഈ നിയമപ്രകാരം അവനോട് ചെയ്യണം.
  urd-GVR: Sazā meṅ koī farq nahīṅ hai, chāhe beṭe ko mārā jāe yā beṭī ko.
  suz-BL: ब्‍यफोमी तमी तौ ख्रुप्‍तु हना, मेको मोदेंशोन पचा माल्‍ब।
  ita-1927: Se il bue cozza un figliuolo o una figliuola, gli si applicherà questa
    medesima legge.
  ckb-ckb: ئەگەر قۆچ لە کوڕێک یان لە کچێک بدات، ئەوا هەمان ئەو حوکمەی لەسەر جێبەجێ
    دەکرێت.
  eng-BBE: If the death of a son or of a daughter has been caused, the punishment
    is to be in agreement with this rule.
  kan-OKCV: ಅದು ಮಗನನ್ನು ಹಾಯ್ದಿದ್ದರೂ, ಮಗಳನ್ನು ಹಾಯ್ದಿದ್ದರೂ ಈ ನ್ಯಾಯತೀರ್ಪಿನ ಪ್ರಕಾರ ಅದರ
    ಯಜಮಾನನಿಗೆ ಮಾಡಬೇಕು.
  bbb-bbb: Ro kuke ja mave-kau kumate bino bu oenoeno ame kabae ro fari be kanaga
    fu baronekuma ni akae besu ije nuvena ijiege refo.
  tam-2017: அது ஒருவனுடைய மகனை முட்டினாலும் சரி, ஒருவனுடைய மகளை முட்டினாலும் சரி,
    இந்தத் தீர்ப்பின்படியே அவனுக்குச் செய்யப்படவேண்டும்.
  spa-RV-1909: Haya acorneado hijo, ó haya acorneado hija, conforme á este juicio
    se hará con él.
  ron-BTF: Fie că boul a împuns un fiu, sau a împuns o fiică, îi va fi făcut conform
    cu această judecată.
  eng-WEBP: Whether it has gored a son or has gored a daughter, according to this
    judgment it shall be done to him.
  eng-FBV: If the ox uses its horns and kills a son or a daughter the same rule is
    applicable.
  nld-1939: Stoot hij een jongen of een meisje, dan geldt dezelfde regel.
  nch-BL: Nojquiya quej ni elis sinta nopa toro quitompojhuis se sihuapil o se oquichpil.
  vie-1934: Nếu bò báng nhằm một đứa con trai hay là con gái, người ta cũng sẽ chiếu
    theo luật nầy.
  hin-CV: चाहे बैल ने पुत्र को मार डाला हो अथवा पुत्री को, उसके साथ नियम के अनुसार
    फैसला किया जाएगा.
  eng-OURB: Whether it has gored a son or has gored a daughter, according to this
    judgment it shall be done to him.
  spa-BES: Si la muerte de un hijo o de una hija ha sido causada, el castigo debe
    ser de acuerdo con esta regla.
  tdx-tdx: Ie mitombok’ ajalahy ndra ampela, le hampañavaheñe an-jaka.
  vid-vid: Isenga wone limtowe mbalati mwana mlume ama mdala wa munhu yunji, nongwa
    ayi yotagusigwa kwa nzila yiyo.
  eng-OKE: If the ox gore a son or daughter of Israel, after this judgment shall it
    be done to him.
  tha-KJV: หากวั​วน​ั้นขวิดบุตรชายและบุตรสาว ก็​จงปรับโทษตามคำตัดสินข้อนี้​ดุ​จกัน
  por-BR-2018: Quer tenha chifrado filho, ou tenha chifrado filha, conforme este juízo
    se fará com ele.
  deu-ELO: Mag er einen Sohn stoßen oder eine Tochter stoßen, so soll ihm nach diesem
    Rechte getan werden.
  eng-WYC-2018: And if he smiteth with (his) horn a man’s son, and his daughter, (or
    And if the ox striketh with his horn a man’s son, or his daughter), his lord shall
    be subject to the same sentence.
  epo-epo: Se filo aŭ filino estos kornobatita, oni agu kun li en la sama maniero.
  uig-PIN: Kalidin üsülgüqi oƣul yaki ⱪiz bala bolsa, kalining igisi ohxaxla yuⱪiriⱪi
    ⱨɵkümdikidǝk bir tǝrǝp ⱪilinsun.
  beo-beo: Bulamagau gawali da dunu mano o uda mano fanelegesea, amo sema da defele
    diala.
  tpi-OTNT: Sapos bulmakau i kilim pikinini man o pikinini meri, orait yupela i mas
    bihainim wankain lo tasol.
  hau-SA: Wannan doka ta shafi batun bijimin da ya kashe ɗa ko ’ya.
  uig-LAT: Kalidin üsülgüchi oghul yaki qiz bala bolsa, kalining igisi oxshashla yuqiriqi
    hökümdikidek bir terep qilinsun.
  nde-nde: Umthetho lo uyasebenza njalo nxa inkunzi ingahlaba indodana kumbe indodakazi.
  ton-ton: Kapau kuo ne tuiʻi ha foha pe ha ʻofefine, ʻe fai kiate ia ʻo fakatatau
    ki ha fakamaau ni.
  ces-1613: Buď že by syna utrkl, buď dceru, podlé soudu toho stane se jemu.
  eng-WMB: Whether it has gored a son or has gored a daughter, according to this judgment
    it shall be done to him.
  tam-TCV: 'ஒருவனுடைய மகனையோ, மகளையோ எருது குத்திக்கொன்றால் அதற்குரிய சட்டமும் இதுவே:'
  ceb-ULB: Kung ang torong baka makapanungag sa anak nga lalaki o anak nga babaye
    sa usa ka tawo, kinahanglan nga buhaton sa tag-iya ang gisugo sa balaod nga angay
    niyang buhaton.
  pol-UBG: Choćby ubódł syna lub córkę, postąpią z nim według tego samego prawa.
  urd-GVU: سزا میں کوئی فرق نہیں ہے، چاہے بیٹے کو مارا جائے یا بیٹی کو۔
  deu-1912: Desgleichen soll man mit ihm handeln, wenn er Sohn oder Tochter stößt.
  kan-2017: ಆ ಎತ್ತು ಮಗನನ್ನಾಗಲಿ ಅಥವಾ ಮಗಳನ್ನಾಗಲಿ ತಿವಿದರೆ ನ್ಯಾಯತೀರ್ಪಿನ ಪ್ರಕಾರ ಅದರ ಯಜಮಾನನಿಗೆ
    ಮಾಡಬೇಕು.
  ena-ena: Sabaŋ bulɨmakau agaŋ ninaŋ ua nadi ua iamɨlahɨmɨci aba abɨha uami. Ha sabaŋ
    bulɨmakau iaganu nudɨ nukeŋ hugɨ agadɨ lavam aba abɨha uami. Hameŋ lavɨla ma hɨmɨbali
    aba abɨha uami.
  yap-yap: Fa’anra rugoy ba garbaw ni pumo’on e gagey rok ngak bbulyel ara bochi pagel
    ma ku ta’ab motochiyel e yira fanay.
  hlt-MCSB: Capa a thoeh akhaw canu khaw a thoeh akhaw hekah laitloeknah bangla a
    taengah saii saeh.
  mdy-ETH: ጌሜ ዓቲንቄ፥ ሃሣ ዉዱሮ ናይ ዎዼያታቴ ዎጋ ዒማዒ ማዖንጎ፤
  twi-ASANTE: Mmara korɔ no ara kyere nantwie a ɔbɛpem abarimaa anaa abaayewa.
  eng-WEBU: Whether it has gored a son or has gored a daughter, according to this
    judgment it shall be done to him.
  bnp-bnp: A bulmakau ge rabalaki a koma, mu ramai kunanea a vinara iea.
  wal-wal: Boorai attuma na7a woikko macca na7a qaicidi worikkokka, pirddai issi mala
    gido.
  spa-PDDPT: Si cornea a un muchacho o a una muchacha, se hará con él conforme a esta
    misma norma.
  gun-gun: Xapy'a rei peteĩ ava'i e'ỹ vy kunha'i vaka oikutu vy ojuka ramo ha'ekue
    rami ae 'rã pembopaga ija.
  agu-BL: Ite'n nin xtxolbil tz'an yi ko i'tz jun xicy nka jun xun yi lo'on tan jun
    wacẍ.
  ilo-ULB: No sinangdo ti baka ti anak a lalaki wenno ti anak a babai ti maysa a tao,
    rumbeng nga aramiden ti akinbaka ti ibagbaga ti linteg nga aramidenna.
  kpg-kpg: Maa di kau ga daaligi dana dama daane be dama ahina, taganoho la hua e hai hegau ai.
  uig-ARA: كالىدىن ئۈسۈلگۈچى ئوغۇل ياكى قىز بالا بولسا، كالىنىڭ ئىگىسى ئوخشاشلا يۇقىرىقى
    ھۆكۈمدىكىدەك بىر تەرەپ قىلىنسۇن.
  sus-sus: Na sɛriyɛ keren nan nawalima hali tuura sa dimɛdi nan faxa.
  pon-2006: Ma kouwol men kemehla kisin pwutak kis de kisin serepein kis, soangen
    kosonned wet pahn pil doadoahk.
  ksd-ksd: Ba i ga go ta bul tutana ba ta bul vavina i varogop, da pait go ra varkurai
    tana.
  tur-YTC: İster oğlunu, ister kızını süsmüş olsun, ona bu hükme göre yapılacaktır.
  grc-BRENT: Ἐὰν δὲ υἱὸν ἢ θυγατέρα κερατίσῃ, κατὰ τὸ δικαίωμα τοῦτο ποιήσωσιν αὐτῷ.
  ind-AYT: Entah sapi itu menanduk seorang anak laki-laki ataupun anak perempuan,
    berdasarkan peraturan ini begitulah akan diterapkan kepadanya.
  nya-nya: Lamulo ili ligwirenso ntchito ngati ngʼombeyo yagunda mwana wamwamuna kapena
    wamkazi.
  hrv-hrv: Ubode li goveče dječaka ili djevojčicu, neka se prema njemu postupi isto
    prema ovome pravilu.
  mps-mps: Tama te bulmakaugo te wai puluba, te ogwa me, te wegi me, elebaso da, teda
    te tiwai bomo yai po naga dagego wali piąo.
  tpi-tpi: Sapos bulmakau i kilim pikinini man o pikinini meri, orait yupela i mas
    bihainim wankain lo tasol.
  dan-1931: Også hvis den stanger en Dreng eller en Pige, skal han behandles efter
    samme Lovbud.
  vie-OVCB: Luật trên cũng được áp dụng nếu bò húc chết một vị thành niên trai hay
    gái.
  guj-2017: અને જો બળદે કોઈના પુત્ર કે પુત્રીને શિંગડું માર્યું હોય, તો પણ આ જ કાનૂન
    લાગુ પડે.
  pon-2006A: Ma kouwol men kemehla kisin pwutak kis de kisin serepein kis, soangen
    kosonned wet pahn pil doadoahk.
  por-BRBSL: Quer tenha chifrado um filho, quer tenha chifrado uma filha, de acordo
    com este julgamento será feito a ele.
  cth-cth: Ayânaw e canaw deng pawiteh, a dei e patetlah a khang han.
  twi-twi: Mmara koro no ara kyere nantwi a obesi abarimaa anaa ɔbea.
  hlt-hlt: Capa a thoeh akhaw canu khaw a thoeh akhaw hekah laitloeknah bangla a taengah
    saii saeh.
  tbz-SIM: Kɛ̀ fɛ̀ kùɔ dɛnitidɑbirɛ yoo dɛnitipobirɛ, bɛ̀ɛ dɔɔ̀ mɛɛ̀ mɑ́ɑ̀.
  msy-2020: Bulmakaun tam, otaritam o guivitam mɨsueghtɨ an aremeghtɨ, ia arazir kamra
    gɨn mangɨ.
  azb-azb: Oğlanı ya qızı buynuzlayan heyvana qarşı eyni hökm işlənsin.
  eng-DBY: Whether it gore a son or gore a daughter, according to this judgment shall
    it be done to him.
  hin-2017: चाहे बैल ने किसी बेटे को, चाहे बेटी को मारा हो, तो भी इसी नियम के अनुसार
    उसके स्वामी के साथ व्यवहार किया जाए।
  wol-KYG: Ba tey itam, su nag wi dañee xale, ba mu dee, muy góor mbaa jigéen, na
    àtte biy benn rekk ci boroom nag wi.
  swp-swp: Ena tau esau natuna tau e natuna sine ie gori ena laugagaeo gonogonoana.
  bjr-bjr: Burimakau akoona moo fannoo maanaaqa fee akoonaiqi fee narusainaqa innee
    ooqai qimaqaa ufa mau kai fuaqa.
  eng-YLT: whether it gore a son or gore a daughter, according to this judgment it
    is done to him.
  eng-WYC-2017: And if he smiteth with horn a man’s son, and his daughter, his lord
    shall be subject to the same sentence.
  eng-WMBB: Whether it has gored a son or has gored a daughter, according to this
    judgement it shall be done to him.
  urd-GVH: सज़ा में कोई फ़रक़ नहीं है, चाहे बेटे को मारा जाए या बेटी को।
  rug-rug: Be va matea sa bulumakao kokoreo si keke koreo babe vineki, si sa tinarae
    tugo asa si kaqu ta tavetavetae vasina.
  gaz-gaz: Yoo qotiyyoon sun ilma yookaan intala tokko waraane illee seeruma kanatu
    hojjeta.
  fra-LSG: Lorsque le bœuf frappera un fils ou une fille, cette loi recevra son application;
  yal-yal: Sariya keden mɔn sama xa ɲingen bata banxulanna hanma sungutunna faxa.
  haw-1868: Ina i o oia i ke keikikane, a ina i o oia i ke kaikamahine paha, e hanaia
    aku no oia e like me keia kanawai.
  arb-NAV: وَإذَا نَطَحَ ابْناً أَوِ ابْنَةً، يُنَفَّذُ فِيهِ هَذَا الْحُكْمُ.
  ewe-ewe: “Woazɔ ɖe se sia ke dzi ne nyi aɖe wu ŋutsuvi alo nyɔnuvi.
  eng-LEE: If he gore a son, or gore a daughter, according to this judgment shall
    be done unto him.
  asm-FB: সেই গৰুৱে যদি কোনো লোকৰ পুত্র বা জীয়েকক খোঁচে, তেনেহ’লে এই নিয়ম অনুসাৰেই
    গৰুৰ গৰাকীয়ে তেওঁলৈ কৰিব লাগিব।
  sus-A: نَ سّرِيّ كٍرٍن نَن نَوَلِمَ هَلِ تُورَ سَ دِ مّدِ نَن قَشَ.
  fra-SBL: Qu'il ait encorné un fils ou qu'il ait encorné une fille, c'est selon ce
    jugement qu'il lui sera fait.
  hbo-hbo: אֹו־בֵ֥ן יִגָּ֖ח אֹו־בַ֣ת יִגָּ֑ח כַּמִּשְׁפָּ֥ט הַזֶּ֖ה יֵעָ֥שֶׂה לֹּֽו׃
  eng-WYCLIFFE: And if he smytith with horn a son, and a douytir, he schal be suget
    to lijk sentence.
  pjt-pjt: Ka tjinguṟu pulukangku tjitji pungkula iluntankuku tjinguṟu nyiṯayira munta
    tjinguṟu kungka, ka tjukurpa panya paluṟuṯu ngaṟanyi.
  cwe-cwe: One ng'ombe yahamkenha mbwanga hebu mndele, izahumizigwa ivo ivo.
  kik-kik: Watho ũyũ noguo ũrũgamĩrĩire ndegwa ĩngĩtheeca mwanake kana mũirĩtu wa
    mũndũ na rũhĩa.
  fra-NCL: Si le bœuf frappe un fils ou une fille, on appliquera encore cette loi ;
  cek-AK: Maitaw tae mah capa maw, canu maw daeng nahaeloe, lokcaekhaih baktih toengah
    sak han oh.
  cuk-cuk: ”Moli-bebe-nikad machi-gwensakgi-yolesdibe, bunolo-gwensakgindibe, amba
    we-igar-maidba imaklegoed.
  uig-CYR: Калидин үсүлгүчи оғул яки қиз бала болса, калиниң егиси охшашла жуқуриқи
    һөкүмдикидәк бир тәрәп қилинсун.
  tel-2017: ఆ ఎద్దు చిన్న పిల్లవాణ్ణి గానీ చిన్న పిల్లనుగానీ పొడిచినప్పుడు ఈ నియమం
    వర్తిస్తుంది.
  hat-BSA: Si se yon fis oswa si se yon fi ke li frennen, l ap fèt menm jan selon
    menm règ la.
  kos-kos: Cow mukul soko uh fin uniya tulik mukul se ku tulik mutan se, ma sap sacna
    pa ac orekmakinyuk nu kac.
  hbo-WLC: אוֹ־בֵ֥ן יִגָּ֖ח אוֹ־בַ֣ת יִגָּ֑ח כַּמִּשְׁפָּ֥ט הַזֶּ֖ה יֵעָ֥שֶׂה לּֽוֹ׃
  ibo-ibo: Otu a ka a ga-esikwa kpee ikpe nke ga-apụta ma ọ bụrụ na ehi asọda nwokorobịa
    maọbụ nwaagbọghọ ọbụla.
  ory-ory: ଗୋରୁ ପୁତ୍ରକୁ କି କନ୍ୟାକୁ ବିନ୍ଧିଲେ, ଏହି ଶାସନାନୁସାରେ ଦଣ୍ଡିତ ହେବ।
  chk-chk: Iwe, are eman ätemwänin kow a opura nöün eman mwän ät ika nengin pwe a
    mäla, epwe chök fis ngeni pwüngün ewe allük me mwan.
  rop-rop: Det lowa im lagijat du if det buligi kilim lilboi o lilgel ded.
  ukr-1871: Чи сина заколе він, чи дочку заколе, по сьому присуду чинити з ним.
  bch-bch: Be oangga bulmakao irau gergeu aranga mao taine, eine ga anasi apu toa
    lalaede ne pade.
  deu-1951: Stößt er einen Sohn oder eine Tochter, so soll man ihn auch nach diesem
    Rechte behandeln.
  eng-JPS: Whether it have gored a son, or have gored a daughter, according to this
    judgment shall it be done unto him.
  srp-1865: Ako ubode sina ili kæer, da mu bude po istom zakonu.
  lug-lug: Seddume bw’eneetomeranga mutabani w’omuntu oba muwala we, etteeka lye limu
    eryo lye linaakozesebwanga.
  heb-heb: או בן יגח או בת יגח כמשפט הזה יעשה לו׃
  ben-IRV: তার গরু যদি কোনো ব্যক্তির ছেলেকে বা মেয়েকে শিং দিয়ে আঘাত করে, তবে ঐ একই
    বিচারনুযায়ী তার প্রতি করা যাবে।
  pan-pan: ਜੇ ਉਸ ਨੇ ਪੁੱਤਰ ਨੂੰ ਸਿੰਙ ਮਾਰਿਆ ਹੋਵੇ ਜਾਂ ਧੀ ਨੂੰ ਸਿੰਙ ਮਾਰਿਆ ਹੋਵੇ ਤਾਂ ਉਸੇ ਨਿਆਂ
    ਦੇ ਅਨੁਸਾਰ ਉਸ ਨਾਲ ਕੀਤਾ ਜਾਵੇ।
  mya-JVB: သူတပါး၏ သား သမီး ကို ခွေ့ လျှင် ၊ စီရင် သည်အတိုင်း ခံ ရမည်။
  hmo-hmo: Bema mero ta o kekeni ta danu boromakau ese ia alaia neganai, taravatu
    ena dala be do ia idau lasi.
  urd-urd: चाहे उसने किसी के बेटे को मारा हो या बेटी को, इसी हुक्म के मुवाफ़िक़ उसके
    साथ 'अमल किया जाए।
  rus-SYN: Сына ли забодает, дочь ли забодает, - по сему же закону поступать с ним.
  bqc-SIM: Tó zupi nɛ́ dɛ̀, yã́ doũɛ.
  tcz-CHONGTHU: “Hiche bongchal chun numei ham pasal ham khat ahin peh lih khah bang
    le, hiche gancha neipa chu dan kisem dungjuija kitham gah ding ahi.”
  mar-mar: बैलाने एखाद्याच्या पुत्राला किंवा कन्येला हुंदडून जिवे मारले तर त्याबाबतीत
    हाच नियम लागू करावा.
  qub-qub: Chaynöllami ruranqui ollgu wamrata warmi wamrata wishtaptinpis.
  hat-hat: Si bèf la atake yon ti gason osinon yon ti fi, se menm règleman an ki pou
    fèt.
  eng-BSB: If the ox gores a son or a daughter, it shall be done to him according
    to the same rule.
  tod-tod: Siɛgi zu nikɛi a zunu loun ɓaa anzanu loun ziɠana la, naama lɔgi nɔ ɠa
    a ziɛ.
  eng-WEBPB: Whether it has gored a son or has gored a daughter, according to this
    judgement it shall be done to him.
  kbq-kbq: Mago mofaro, ne'mofavreo, bulimakao afu'mo'ma pazive'anuma ahe frinkeno'a
    anazanke huno mizaseno.
  nhe-BL: Nojquiya queja ni elis intla nopa toro quitompojhuis se sihuapil o se oquichpil.
  gub-BL: Aze tapi'ak uzuka kwarer nehe, aze uzuka kuzàtài nehe, pezapo ma'e izar
    pe ko ze'eg rupi katete nehe.
  eng-DRA: If he have gored a son, or a daughter, he shall fall under the like sentence.
