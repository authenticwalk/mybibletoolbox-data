  ory-ory: କାହାର ଗୋରୁ ଯଦି କାହାର ଦାସ କିମ୍ବା ଦାସୀକୁ ବିନ୍ଧେ, ତେବେ ସେ ତାହାର ପ୍ରଭୁଙ୍କୁ
    ତିରିଶ ଶେକଲ ରୂପା ଦେବ; ଆଉ ଗୋରୁ ପ୍ରସ୍ତର ଦ୍ୱାରା ହତ ହେବ।
  chk-chk: Nge ika ewe ätemwänin kow a opura eman amanau mwän are amanau fefin pwe
    a mäla, ätewe mine nöün ewe ätemwänin kow epwe ngeni än ewe amanau samol ilik
    föün moni silifer , nge ewe ätemwänin kow epwe momon ngeni fau.
  rop-rop: Bat if det buligi kilim wekinmen o wekingel ded, wal det boswan blanga
    det buligi garra peiyim 30 silbawan mani langa det boswan blanga det wekinmen
    o wekingel, en dei garra kilim det buligi ded garram ston.
  ukr-1871: Коли ж раба чи рабиню вбє скотина, мусить дати властитель срібла трийцять
    секлїв панові, а скотину вбити каміннєм.
  bch-bch: Be oangga bulmakao irau eaba ede pade ele paeaeanga aranga mao taine, bulmakao
    itama manta iuol paeaeanga aea maron ngan pat silva sangaul tol. Be manta tiraurau
    bulmakao toa oa ngan pat ga imate.
  deu-1951: Wenn aber der Ochs einen Knecht stößt oder eine Magd, so soll man ihrem
    Herrn dreißig silberne Schekel bezahlen; der Ochs aber muß gesteinigt werden.
  eng-JPS: If the ox gore a bondman or a bondwoman, he shall give unto their master
    thirty shekels of silver, and the ox shall be stoned.
  srp-1865: Ako li roba ubode vo ili robinju, da da gospodaru njihovu trideset sikala
    srebra i vo da se zaspe kamenjem.
  lug-lug: Seddume bw’etomeranga omuddu omusajja oba omuddu omukazi, nannyini yo ateekwa
    okusasula mukama w’omuddu oyo, ebitundu bya ffeeza amakumi asatu, ne seddume ekubwenga
    amayinja efe.
  heb-heb: אם עבד יגח השור או אמה כסף שלשים שקלים יתן לאדניו והשור יסקל׃
  ben-IRV: আর তার গরু যদি কোনো ব্যক্তির দাস বা দাসীকে শিং দিয়ে আঘাত করে, তবে গরুর
    মালিক তাদের মালিককে ত্রিশ শেকল রূপা দেবে এবং গরুটিকে পাথরের আঘাতে হত্যা করা হবে।
  pan-pan: ਜੇ ਉਹ ਬਲ਼ਦ ਦਾਸ ਨੂੰ ਜਾਂ ਗੋਲੀ ਨੂੰ ਸਿੰਙ ਮਾਰੇ ਤਾਂ ਤੀਹ ਰੁੱਪਈਏ ਚਾਂਦੀ ਦੇ ਉਸ ਦੇ
    ਸੁਆਮੀ ਨੂੰ ਦਿੱਤੇ ਜਾਣ ਅਤੇ ਬਲ਼ਦ ਵੱਟਿਆਂ ਨਾਲ ਮਾਰਿਆ ਜਾਵੇ।
  mya-JVB: ကျွန် ယောက်ျားကျွန် မိန်းမကို ခွေ့ လျှင် မူကား၊ နွားရှင်သည် ကျွန် ရှင်
    အား ငွေ အကျပ် သုံးဆယ် ကို လျော် ရမည်။ နွား ကိုလည်း ကျောက်ခဲနှင့် ပစ် သတ်ရမည်။
  hmo-hmo: Bema hesiai gaukara davana lasi tau ta o hahine ta be boromakau ese ia
    alaia neganai, boromakau ena biaguna be unai hesiai tauna o hahine ena biaguna
    dekenai siliva moni 30 do ia henia. Bona boromakau be nadi dekenai do umui hodoa
    mase.
  urd-urd: अगर बैल किसी के ग़ुलाम या लौंडी को सींग से मारे तो मालिक उस ग़ुलाम या लौंडी
    के मालिक को तीस मिस्काल रुपये दे और बैल संगसार किया जाए।
  rus-SYN: Если вол забодает раба или рабу, то господину их заплатить тридцать сиклей
    серебра, а вола побить камнями.
  bqc-SIM: Tó zupi zↄgↄ̃ɛ ge nↄɛ dɛ̀, zu dii a ã́nusu ↄwatɛ̃ baakwi kpa zↄ diiwaɛ,
    wi zupi pápa ń gbɛo wà dɛ.
  tcz-CHONGTHU: “Bongchal chun soh numeija pang ham pasal ham khat chu ahin pihlih
    bang leh, bongchal neipan jong sohneipa chu dangka shekel somthum apeh teitei
    ding chule hiche bongchal chu song'a aselih pai jeng ding ahi.”
  mar-mar: एखाद्या बैलाने जर कोणाच्या पुरुष दासास किंवा स्त्री दासीला हुंदडून ठार
    मारले तर त्या बैलाच्या मालकाने त्याच्या मालकाला चांदीची तीस शेकेल नाणी द्यावी
    आणि त्या बैलालाही दगडमार करावी;
  qub-qub: Wäca ollgu uywayta u warmi uywayta wishtar wañuchiptin wäcata sajmaycällar
    wañuchinqui. Nircur wäcapa duyñunna uywaypa patrunninta päganga quimsa chunca
    guellayta.
  hat-hat: Si bèf la atake yon esklav, kit se gason, kit se fi, mèt bèf la va bay
    mèt esklav la trant pyès an ajan. Bèf la menm, y'a touye l' ak koutwòch.
  eng-BSB: If the ox gores a manservant or maidservant, the owner must pay thirty
    shekels of silver to the master of that servant, and the ox must be stoned.
  tod-tod: Kɛlɛ siɛgi zu nikɛi a duɔi ziɠana la, zunu ɓaa anzanu, wali ɠae ʋuusaʋagɔ
    (30) ɠa a zo duɔ kɛɛɠɛi ya, nikɛi ɠa zɔɔ ga kɔtui.
  eng-WEBPB: If the bull gores a male servant or a female servant, thirty shekels
    of silver shall be given to their master, and the ox shall be stoned.
  kbq-kbq: Bulimakao afu'mo'ma mago kazokazo eri'za aro veoma pazive'anuti'ma ahe
    frinkeno'a, ana eri'za vahe'mofo kva nera bulimakaomofo venafo'a 30'a silva zago
    nemino, ana bulimakao afura have knonu ahe frino.
  nhe-BL: Pero intla nopa toro quitompojhuía se tlaca o sihua tlatequipanojquetl,
    monequi inquimictise nopa toro ica tetl, huan tlen iaxca nopa tlapiyali monequi
    quitlaxtlahuis iteco nopa sihua o tlaca tlatequipanojquetl 30 plata tomi.
  gub-BL: Aze tapi'ak ukutuk awa uma'ereko e ma'e u'ak pupe nehe, aze ukutuk kuzà
    uma'ereko e ma'e u'ak pupe nehe, a'e uma'ereko e ma'e izar upyhyk putar amo parat
    nehe. Heta putar 340 kàràm a'e parat ipuhuz taw nehe. Pezuka tapi'ak iapiapi pà
    ita tetea'u pupe nehe no.
  eng-DRA: If he assault a bondman or a bond woman, he shall give thirty sicles of
    silver to their master, and the ox shall be stoned.
