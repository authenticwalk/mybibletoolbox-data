verse: EXO.021.032
translations:
  mal-C: ഒരു ദാസനെയോ ദാസിയെയോ കാള കുത്തിക്കൊന്നാൽ അതിന്റെ ഉടമ അടിമയുടെ ഉടമയ്ക്കു മുപ്പതു
    ശേക്കേൽ വെള്ളി കൊടുക്കുകയും കാളയെ കല്ലെറിഞ്ഞു കൊല്ലുകയും വേണം.
  deu-TKW: Wenn das Rind einen Sklaven oder eine Sklavin stößt, so sollen dem Eigentümer
    derselben dreißig Sekel Silber bezahlt, das Rind aber gesteinigt werden.
  lin-lin: Soki ngombe ebeti mowumbu ya mobali to mwasi mowumbu maseke, nkolo na yango
    asengeli kofuta mbongo ya bibende, tuku misato, epai ya nkolo ya mowumbu, mpe
    bakobamba ngombe yango mabanga.
  eng-LSV: If the ox gores a manservant or a handmaid, he gives thirty silver shekels
    to their lord, and the ox is stoned.
  eng-GNV: If the oxe gore a seruant or a mayde, hee shall giue vnto their master
    thirtie shekels of siluer, and the oxe shalbe stoned.
  eng-WEBSTER: If the ox shall push a man-servant, or maid-servant; he shall give
    to their master thirty shekels of silver, and the ox shall be stoned.
  nhw-BL: Pero sintla nopa toro quitompojhuía se tlaca o sihua tequipanojquetl, monequi
    anquimictise nopa toro ica tetl, huan catli iaxca nopa tlapiyali monequi quitlaxtlahuis
    iteco nopa sihua o tlaca tequipanojquetl 30 plata tomi.
  swh-ONEN: Ikiwa fahali atampiga mtumwa wa kike au wa kiume, mwenye fahali atalipa
    shekeli thelathini za fedha kwa bwana mwenye mtumwa, na fahali ni lazima auawe
    kwa mawe.
  bba-bba: Adɑmɑ kɛtɛ ye, yɑ̀ n ɡoon yoo so yɑ ɡo, sii ɡeesun ɡobi tɛnɑ yen yinni
    u koo yoo win yinni wɛ̃, kpɑ bu kɛtɛ ye kpenu kɑsuku bu ɡo.
  eng-KJVCPB: If the ox shall push a manservant or a maidservant; he shall give unto
    their master thirty shekels of silver, and the ox shall be stoned.
  luo-luo: Ka rwath ochwowo dichwo kata dhako ma misumba, to wuon rwadhno nyaka chul
    ruodh misumbano fedha ma pekne romo nus kilo, kendo rwadhno nyaka negi.
  meu-meu: A bema tau ta ena hesiai tauna eiava ena hesiai hahinena na boromakau ese
    baine doaia mase, boromakau biaguna ese una hesiai tauna eiava hahinena biaguna
    na davana baine henia, silver ena metau pound ta mai kahana heḡereḡerena, bona
    boromakau danu bae hodoa mase.
  npi-ULB: गोरुले कमारा वा कमारीलाई हान्यो भने त्यसको मालिकले चाँदीको तिस सिक्‍का
    देओस् र गोरुलाई चाहिँ ढुङ्गाले हानेर मारियोस् ।
  yor-yor: Bí akọ màlúù bá kan ẹrúkùnrin tàbí ẹrúbìnrin pa, olówó rẹ̀ yóò san ọgbọ̀n
    ṣékélì fàdákà fún ẹni tó ni ẹrú, a ó sì sọ akọ màlúù náà ni òkúta pa.
  emp-NTPO: Pacaba djãrã nezoca umaquĩrãda wa djãrã nezoca wẽrãda cachuba su beaibʌrʌ,
    maʌ̃ pacara mõgaraba tab̶ari bead̶ida panʌa. Maʌ̃ paca djibariba nezoca djibaría
    parata torroda treinta diaida b̶ʌa.
  ind-ind: Jika sapi itu menanduk seorang budak laki-laki atau perempuan, pemilik
    sapi harus membayar 340 gram perak kepada pemilik budak itu, dan sapi itu dilempari
    batu sampai mati.
  pes-OPCB: اما اگر گاو به غلام یا کنیزی شاخ بزند و او را بکشد، باید سی مثقال نقره
    به ارباب آن غلام یا کنیز داده شود و گاو هم سنگسار گردد.
  tgl-ULB: Kung sinuwag ng baka ang isang lingkod na lalaki o lingkod na babae, dapat
    magbayad ang may-ari ng baka ng tatlumpung sekel na pilak, at dapat batuhin ang
    baka.
  hui-hui: Bulumaga mbirame wali agali garabaya biabe ale biaga karu aria mbirago
    balu homelayagua nde bulumaga aba kagome wali agali homayagonaga anduane kagohondo
    muni kina handari tebira ale (300) mialu nogo bulumaga biago ibuni homelo wali
    agali tigua ege to̱le̱me bo waholene nga.
  mya-mya: နွား​သည်​ကျွန်​ယောကျာ်း​သို့​မ​ဟုတ်​ကျွန်​မိန်း​မ တစ်​ဦး​ကို​ဝှေ့​သတ်​လျှင်
    နွား​ပိုင်​ရှင်​က​ကျွန် ပိုင်​ရှင်​အား​ငွေ​သား​သုံး​ဆယ်​လျော်​ကြေး​ပေး ဆောင်​ရ​မည်။
    နွား​ကို​လည်း​ကျောက်​ခဲ​နှင့်​ပစ် သတ်​ရ​မည်။
  cbi-NTPO: Tsenmala wagara, manda-i' taawasha kemu chachinaaba tsanguishu juntsaa,
    wagara miya ruku manda-i' taawasha kemu' miyan rukunu 30 paki lushi paanguenu
    juve, tsenmin juntsa wagaranu shupukachi tene tya'ke' tu'nu dejuve.
  bod-N: བ་གླང་གིས་བྲན་གཡོག་གམ་ཡང་ན་གཡོག་མོ་ཞིག་ལ་བརྡུངས་ན། དེ་དག་གི་བདག་པོ་ལ་དངུལ་སྲང་སུམ་ཅུ་སྟེར་བ་དང་།
    བ་གླང་ཡང་རྡོ་རུབ་བཏང་སྟེ་གསོད་དགོས།
  sna-sna: Kana hando ikatunga murandarume kana murandakadzi, muridzi wayo anofanira
    kuripa mashekeri esirivha makumi matatu kuna tenzi womuranda, uye hando inofanira
    kutakwa namabwe.
  spa-BLM: Si el toro cornea a un siervo o a una sierva, se darán treinta siclos de
    plata a su amo, y el buey será apedreado.
  cac-cac: Tato a junoc vin̈ checab', ma junoc ix checab' stecjicham yuj noc', yovalil
    tz'ac'chaj 30 siclo q'uen plata d'a vin̈ spatrón jun checab' chi', sjuljipaxcham
    noc' vacax chi'.
  swh-ULB: Kama ng'ombe akimpiga mtumishi wa kiume au wakike, mmiliki wa ngombe lazima
    alipe shekeli thelathini za fedha, na ng'ombe lazima apigwe mawe.
  bel-bel: Калі вол забадае раба альбо рабыню, дык гаспадару іх заплаціць трыццаць
    сікляў срэбра, а вала пабіць камянямі.
  deu-ELBBK: Wenn der Ochse einen Knecht stößt oder eine Magd, so soll sein Besitzer
    ihrem Herrn 30 Silbersekel geben, und der Ochse soll gesteinigt werden.
  mbb-OT: Ne emun iyan ebpatey te kegkesungayi kandin te vaka is uripen he maama etawa
    vahi kinahanglan he ebayad is teǥiǥaked dutun te vaka ziyà te teǥiuripen dutun
    te 30 he vuuk he pelata, ne edhimetayan haazà is baka pinaaǥi te kebpenulenga
    zuen te vatu.
  mal-2015: കാള ഒരു ദാസനെയോ ദാസിയെയോ കുത്തിയാൽ അവൻ അവരുടെ ഉടമസ്ഥന്നു മുപ്പതു ശേക്കെൽ
    വെള്ളി കൊടുക്കേണം; കാളയെ കൊന്നുകളകയും വേണം.
  gup-gup: Dja bu bulikki kabenbun bininj dja daluk nawu kabirrimarnedurrkmirri nabuyika
    bininj, wanjh nungka nawu bulikki nuye, wanjh kabikukwon nakimuk djilba nawu money,
    yiman 30 shekels, dja namekbe bulikki wanjh ngurridjaldo ba karrowen.”
  gvs-gvs: Neta bulumakau tomota paakonina iginubasi, e toni bulumakau bei siriba
    30 iemāisi pakoninayana ina tomoya yaina.
  rmc-rmc: Te o bikos murdarela otrokos abo otrokiňa, mušinel te počinel ole dženeske,
    kaskro sas o otrokos, tranda (30) rupune a le bikos mušinen te murdarel le barenca.
  nlg-nlg: Ma ge na buluka mane eni ke matea siki seka mane pana seka vaivine, na
    tinoni te loghoa na buluka mane ke pelui tolu hangavulu ni silver vaa itatana
    hei te vunaghina na seka kiri, vaho ge kau peta matea na buluka mane keri.
  pes-OPV: اگر گاو، غلامی یا کنیزی را بزند، سی مثقال نقره به صاحب او داده شود، و گاو
    سنگسار شود.
  ron-1924: дар, дакэ боул ымпунӂе пе ун роб, фие бэрбат, фие фемее, сэ се дя трей
    сикли де арӂинт стэпынулуй робулуй, ши боул сэ фие учис ку петре.
  ben-OBCV: সেই বলদটি যদি কোনও ক্রীতদাস বা ক্রীতদাসীকে ঢুঁ মারে, তবে সেই মালিককে অবশ্যই
    সেই ক্রীতদাস বা দাসীর মালিককে ত্রিশ শেকল রুপো দিতে হবে, এবং সেই বলদটিকে পাথর ছুঁড়ে
    মেরে ফেলতে হবে।
  som-som: Oo haddii dibigii geeso ku mudo nin addoon ah ama naag addoon ah, waa inuu
    ninkii dibiga lahaa sayidkoodii soddon sheqel oo lacag ah siiyaa, oo dibigana
    waa in la dhagxiyaa.
  lat-VUC: Si servum ancillamque invaserit, triginta siclos argenti domino dabit,
    bos vero lapidibus opprimetur.
  eng-ASVBT: If the ox gore a manservant or a maidservant, there shall be given unto
    their master thirty shekels of silver, and the ox shall be stoned.
  mna-mna: Mi sombe mbili sa ipasaana mbesooŋo tomooto sa, som mbesooŋo moori sa ma
    imeete, na mbili katuunu ko iŋgiimi pat sekel tomoota laamuru ila ki biibi ki
    mbesooŋo tana. Mi mbili tana na, kozo kupuni pa pat ma imeete.
  ita-1885: Se il bue cozza un servo o una serva, paghi il padron del bue trenta sicli
    di argento al padrone di esso, e sia lapidato il bue.
  eng-LXXUP: And if the bull gore a manservant or maidservant, he shall pay to their
    master thirty silver didrachmas, and the bull shall be stoned.
  eng-ULB: If the ox gores a male servant or a female servant, the ox's owner must
    pay thirty shekels of silver, and the ox must be stoned.
  spa-VBL: Si el buey usa sus cuernos y mata a un esclavo o esclava, el propietario
    del buey debe pagar treinta siclos de plata al amo del esclavo, y el buey debe
    ser apedreado hasta la muerte.
  fra-_FOB: Si le bœuf heurte de sa corne un esclave, soit homme, soit femme, le possesseur
    du bœuf donnera trente sicles d'argent à son maître, et le bœuf sera lapidé.
  mal-mal: കാള ഒരു ദാസനെയോ ദാസിയെയോ കുത്തിയാൽ അവൻ അവരുടെ ഉടമസ്ഥന് മുപ്പതു ശേക്കെൽ
    വെള്ളി കൊടുക്കണം; കാളയെ കൊന്നുകളയുകയും വേണം.
  urd-GVR: Lekin agar bail kisī ġhulām yā launḍī ko mār de to us kā mālik ġhulām ke
    mālik ko chāṅdī ke 30 sikke de aur bail ko sangsār kiyā jāe.
  suz-BL: ब्‍यफोम सुइ आन वाइलीम वाइल आन कली ख्रुप्‍तु हना, मेको ब्‍यफ आ होव़पमी वाइलीम
    वाइल आन होव़प कली ३० शेकेल चांदी गेचा माल्‍ब। मिनु ब्‍यफ कली चहिं फुल्‍लु आप्‍शा
    साइक्‍चा माल्‍ब” देनो। शेकेल का ११.५ ग्राम, तोला खोदेंशो बाक्‍ब। ३० शेकेल चांदी
    ३४५ ग्राम बाक्‍ब।
  ita-1927: Se il bue cozza un servo o una serva, il padrone del bue pagherà al padrone
    del servo trenta sicli d’argento, e il bue sarà lapidato.
  ckb-ckb: ئەگەر گایەکە قۆچ لە کۆیلەیەک یان کارەکەرێک بدات، ئەوا گەورەکەی سی شاقل
    زیو دەدات و گایەکەش بەردباران دەکرێت.
  eng-BBE: If the death of a man-servant or of a woman-servant is caused by the ox,
    the owner is to give their master thirty shekels of silver, and the ox is to be
    stoned.
  kan-OKCV: ದಾಸನನ್ನಾದರೂ, ದಾಸಿಯನ್ನಾದರೂ ಎತ್ತು ಹಾಯ್ದರೆ, ದಾಸನ, ದಾಸಿಯ ಯಜಮಾನನಿಗೆ ಮೂವತ್ತು
    ಬೆಳ್ಳಿ ನಾಣ್ಯಗಳನ್ನು ಕೊಡಬೇಕು ಮತ್ತು ಎತ್ತನ್ನು ಕಲ್ಲೆಸೆದು ಕೊಲ್ಲಬೇಕು.
  bbb-bbb: Ro mave-kau kumate ije fu oenoene e bara ro baru moni baki imevo ije be
    kana fu baronekuma e mave koeki ije fuka una e koeki fuone ije moni siriva teti
    (30) ijiege fuaevedufuo. Ro mave-kau ije nika mune tuana kanaga fu baronefo.
  tam-2017: அந்த மாடு ஒரு அடிமையையோ ஒரு அடிமைப்பெண்ணையோ முட்டினால், அதற்கு உடையவன்
    அவர்களுடைய எஜமானுக்கு முப்பது சேக்கல் நிறையான வெள்ளியைக் கொடுக்கவேண்டும்; மாடு
    கல்லெறியப்படவேண்டும்.
  spa-RV-1909: Si el buey acorneare siervo ó sierva, pagará treinta siclos de plata
    su señor, y el buey será apedreado.
  ron-BTF: Dacă boul va împinge un servitor sau o servitoare, proprietarul va da stăpânului
    lor treizeci de șekeli de argint și boul să fie ucis cu pietre.
  eng-WEBP: If the bull gores a male servant or a female servant, thirty shekels of
    silver shall be given to their master, and the ox shall be stoned.
  eng-FBV: If the ox uses its horns and kills a male or female slave, the owner of
    the ox must pay thirty shekels of silver to the slave's master, and the ox must
    be stoned to death.
  nld-1939: Maar stoot de stier een slaaf of slavin, dan moet de eigenaar dertig zilveren
    sikkels aan hun meester betalen, en de stier zal worden gestenigd.
  nch-BL: Pero sinta nopa toro quitompojhuía se taca o sihua tequipanojquet, monequi
    anquimictise nopa toro ica tet, huan cati iaxca nopa tapiyali monequi quitaxtahuis
    iteco nopa sihua o taca tequipanojquet 30 plata tomi.
  vie-1934: Con bò báng nhằm một đứa đầy tớ trai hay gái, chủ bò phải trả ba chục
    siếc lơ bạc cho chủ nó; rồi bò sẽ bị ném đá chết.
  hin-CV: यदि बैल किसी दास अथवा दासी को मार डाले, तो बैल के मालिक को उस दास अथवा दासी
    के मालिक को चांदी के तीस सिक्‍के देने होंगे, तथा बैल का पथराव किया जाए.
  eng-OURB: If the bull gores a male servant or a female servant, thirty shekels [12
    oz; 3/4 lb; 340.2 g] of silver shall be given to their master, and the ox shall
    be stoned.
  spa-BES: Si la muerte de un siervo o de una sierva es causada por el buey, el dueño
    deberá dar a su amo treinta siclos de plata, y el buey será apedreado.
  tdx-tdx: Naho mitomboke ondevo lahilahy ndra ampela ka i añombey le ampañavaheñe
    volafoty sekele 30 i tompo’ey vaho retsahem-bato i añombey.
  vid-vid: Wone isenga alyo limtowe mbalati mpogozi mlume ama mdala, yawele na isenga
    alyo kumhilusila mkulu wa ayo mpogozi sendi zihejile kwa gilamu miya zidatu na
    makumi gahano ga sendi na alyo isenga likopoligwe kwa kutowigwa kwa maganga.
  eng-OKE: If an ox gore a man-servant or a maidservant, (the owner) shall give to
    his master thirty sileen of silver, and the ox shall be stoned.
  tha-KJV: ถ้าวั​วน​ั้นขวิดทาสชายหญิงของผู้​ใด เจ้​าของวัวต้องให้เงินแก่นายของทาสนั้นสามสิบเชเขล
    แล​้วต้องเอาหินขว้างวั​วน​ั้นให้ตายเสียด้วย
  por-BR-2018: Se o boi chifrar servo ou serva, pagará trinta siclos de prata seu
    senhor, e o boi será apedrejado.
  deu-ELO: Wenn der Ochse einen Knecht stößt oder eine Magd, so soll sein Besitzer
    ihrem Herrn dreißig Silbersekel geben, und der Ochse soll gesteinigt werden.
  eng-WYC-2018: If the ox assaileth a manservant, and an handmaid, the lord of the
    ox shall give thirty shekels of silver to the lord of that servant; forsooth the
    ox shall be oppressed with stones. (But if the ox assaileth a slave, or a slave-girl,
    the ox’s lord shall give thirty shekels of silver to their lord, and the ox shall
    be thrown down with stones.)
  epo-epo: Se iun sklavon aŭ sklavinon kornobatos la bovo, tiam tridek sikloj da mono
    devas esti pagitaj al ties mastro kaj la bovo devas esti ŝtonmortigita.
  uig-PIN: Kala ⱪul yaki dedǝkni üskǝn bolsa, kalining igisi üsülgüqining hojisiƣa
    ottuz xǝkǝl kümüx bǝrsun; andin kala qalma-kesǝk ⱪilinsun.
  beo-beo: 'Bulamagau gawali da udigili hawa: hamosu dunu o uda fanelegesea, bulamagau
    ea ouligisu dunu da hawa: hamosu dunu o uda ea ouligisu amoma silifa fage muni
    30 agoane imunu. Be bulamagau gawali amo igiga gala:le, medole legema.'
  tpi-OTNT: Sapos bulmakau i kilim i dai wanpela wokboi o wokmeri nating, orait papa
    bilong bulmakau i mas givim 300 kina long bosman bilong wokboi o wokmeri, na yupela
    i mas tromoi ston long dispela bulmakau na kilim em i dai.
  hau-SA: In bijimin ya kashe bawa ko baiwa, mai shi zai biya shekel talatin na azurfa
    wa maigidan bawan, a kuma a jajjefe bijimin.
  uig-LAT: Kala qul yaki dédekni üsken bolsa, kalining igisi üsülgüchining xojisigha
    ottuz shekel kümüsh bersun; andin kala chalma-kések qilinsun.
  nde-nde: Nxa inkunzi ingahlaba isigqili sesilisa kumbe esesifazane, umnikazi kumele
    ahlawule amashekeli angamatshumi amathathu esiliva kumnini wesigqili, njalo inkunzi
    kumele ibulawe ngamatshe.
