  kan-2017: ದಾಸನನ್ನಾದರೂ ಅಥವಾ ದಾಸಿಯನ್ನಾದರೂ ಎತ್ತು ತಿವಿದರೆ ದಾಸನ ಅಥವಾ ದಾಸಿಯ ಯಜಮಾನನಿಗೆ
