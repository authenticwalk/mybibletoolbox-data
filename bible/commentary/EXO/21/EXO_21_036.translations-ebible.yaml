    الْمَيْتُ لَهُ.
  ewe-ewe: Ke ne amewo nya be nyi la tua dzo nyi bubuwo, eye wona nyitɔ la nya, gake
    mekpɔ nyi la dzi nyuie o la, ekema nyitɔ la maxɔ ga si wokpɔ tso nyi gbagbe la
    dzadzra me ƒe ɖeke o, ke boŋ axe fe ɖe nyi kuku la ta, eye wòazu etɔ.”
  eng-LEE: 'But if it be known that the ox was wont to gore in time past, and his
    owner hath not kept him in: he shall surely pay ox for ox; and the dead shall
    belong to him.'
  asm-FB: কিন্তু যদি সেই গৰুৱে আগেও খোঁচাৰ অভ্যাস আছে, আৰু সেই কথা গৰাকীয়ে জানিবলৈ
    পায়ো গৰুটোক সাৱধানে নেৰাখে, তেনেহ’লে তেওঁ সেই গৰুৰ সলনি আন গৰু দি ক্ষতিপূৰণ কৰিব
    লাগিব, আৰু মৰা গৰুটো তেওঁৰ নিজৰ হ’ব।”
  sus-A: كْنْ شَ عَ سَ عَ لِ، نَ تُورَ دَرِشِ نَ مْولِ رَبَ رَ، عَ كَنيِ عَ كٌلٌن
    كْنْ عَ مُ عَ شِرِ مَ عَ قَنيِ رَ، عَ لَنمَ تُورَ بَلٌشِ كَنيِ شَ عَ فبٍ قِ تُورَ
    قَشَشِ كَنيِ مَ، تُورَ قَشَشِ شَ لُ عَ تَن بّ.
  fra-SBL: Ou si l'on sait que le taureau avait l'habitude d'encorner dans le passé,
    et que son propriétaire ne l'a pas gardé, il paiera taureau pour taureau, et l'animal
    mort lui appartiendra.
  hbo-hbo: אֹ֣ו נֹודַ֗ע כִּ֠י שֹׁ֣ור נַגָּ֥ח הוּא֙ מִתְּמֹ֣ול שִׁלְשֹׁ֔ם וְלֹ֥א יִשְׁמְרֶ֖נּוּ
    בְּעָלָ֑יו שַׁלֵּ֨ם יְשַׁלֵּ֥ם שֹׁור֙ תַּ֣חַת הַשֹּׁ֔ור וְהַמֵּ֖ת יִֽהְיֶה־לֹּֽו׃
    ס
  eng-WYCLIFFE: Forsothe if his lord wiste, that the oxe was a puttere fro yistirdai
    and the thridde dai ago, and kepte not him, he schal yelde oxe for oxe, and he
    schal take the hool carkeys.
  pjt-pjt: “Palu tjinguṟu puluka panya paluṟu tjakangku puluka kutjupa tjuṯa pungkupai
    ngaṟanyi pikaṯi alatjiṯu, kaya aṉangu tjuṯangku tjinguṟu rawangku nyakupai palunya.
    Ka wati panya pulukaku walytjangku tjinguṟu kuliṟa wantipai munu puluka palunya
    yaatangka tjarpatjuṟa anga-kanyilwiyangku wantipai. Ka nyara palulanguṟu uṟilta
    ngaṟala tjinguṟu wati kutjupaku puluka pungkula iluntankuku. Ka alatjirinyangka
    uti wati panya puluka pikaṯiku walytjangku wati panya puluka miriku walytja ungama
    puluka wanka kutjupa mantjiṟa paluṟunku kanyintjaku, mununku uti paluṟunku kanyinma
    puluka panya miri ilunytja.”
  cwe-cwe: Mbali one ng'ombe kazowela kuwakenha wayage na mwene ng'ombe hamfungile,
    mwenyewo kezamuliha miyage ng'ombe mgima, ng'ombe yafile kezakuwa wake.
  kik-kik: No rĩrĩ, kũngĩkorwo nĩkũmenyekete atĩ ndegwa ĩyo nĩĩmenyerete gũtheecana
    na rũhĩa, nake mwene akaaga kũmĩhingĩra-rĩ, no nginya mwene arĩhe, nyamũ ĩrĩhio
    na nyamũ ĩngĩ, na ĩrĩa ĩkuĩte ĩtuĩke yake.
  fra-NCL: Mais s’il est reconnu que le bœuf frappait de la corne depuis longtemps,
    et que son maître ne l’ait pas surveillé, celui-ci indemnisera en donnant bœuf
    pour bœuf, et le bœuf tué sera pour lui.
  cek-AK: Toe to ih maitaw tae loe hmawhsaeng parai moe, canghnii ah doeh maitawnawk
    daeng tuektuek boeh, tiah panoek boeh, toe tawnkung mah pathlet ai ah suem sut
    nahaeloe, kadueh maitaw to angmah la ueloe, maitaw tae hoiah rong pae let tih.
  cuk-cuk: ”Ar dule wisirdi, we-moli-bebe-nikad-machered gadi-urwe, degite, e-ibed
    moli-gwen-edichasuli, moli-gadi-urwed-ibed, moli-bebe-nikad-machered-burgwisad-ibedga
    moli-bebe-nikad-machered-dulad ega wargwen ukoed. Moli-gadi-urwed-ibed, moli-burgwisaddi
    susunnoed.”
  uig-CYR: Лекин калиниң илгиридин үсидиған адити барлиғи ениқ туруп, егиси уни бағлимай
    қоювәткән болса, ундақта үскүчи калиниң егиси калиға кала төләп бәрсун, өлүк кала
    униң болсун.
  tel-2017: అయితే ఆ ఎద్దు ఇతరులను పొడుస్తుంది అని ఇంతకు ముందు దాని యజమానికి తెలిసి
    కూడా అతడు దాన్ని అదుపు చేయకపోతే వాడు తప్పకుండా ఎద్దుకు బదులు ఎద్దును ఇవ్వాలి,
    చనిపోయిన ఎద్దు అతనిది అవుతుంది.
  hat-BSA: Men, si li te deja rekonèt ke bèf la te gen abitid frennen, men mèt li
    pa t okipe sa, li va vrèman peye bèt pou bèt, e bèt mouri an va vin pou li.
  kos-kos: Tusruktu fin eteyuk lah cow mukul soko inge lungsena anwuk, ac mwet se
    natu ah tiana kalsalak, el enenu in sang soko cow mukul ma moul in akfalye nu
    sin mwet se natu cow soko ma misa ah.
  hbo-WLC: א֣וֹ נוֹדַ֗ע כִּ֠י שׁ֣וֹר נַגָּ֥ח הוּא֙ מִתְּמ֣וֹל שִׁלְשֹׁ֔ם וְלֹ֥א יִשְׁמְרֶ֖נּוּ
    בְּעָלָ֑יו שַׁלֵּ֨ם יְשַׁלֵּ֥ם שׁוֹר֙ תַּ֣חַת הַשּׁ֔וֹר וְהַמֵּ֖ת יִֽהְיֶה־לּֽוֹ׃
    ס
  ibo-ibo: Ọ bụrụ na amaara na oke ehi ahụ na-asọ mpi mgbe niile nʼoge gara aga, ma
    onyenwe ya emeghị ihe ọbụla banyere ya, ọ ga-akwụzu ụgwọ ehi ahụ nwụrụ anwụ. Emesịa
    ehi ahụ nwụrụ anwụ ga-abụrụ nke ya.
  ory-ory: ମାତ୍ର ଗୋରୁ ପୂର୍ବେ ବିନ୍ଧୁଥିବାର ଜାଣି ଯଦି ତାʼର ସ୍ୱାମୀ ତାକୁ ସାବଧାନରେ ରଖି ନ
    ଥାଏ, ତେବେ ସେ ଗୋରୁ ପରିଶୋଧରେ ଗୋରୁ ଅବଶ୍ୟ ଦେବ, ମାତ୍ର ମୃତ ଗୋରୁ ତାହାର ନିଜର ହେବ।
  chk-chk: Iwe, ika a pwä pwe a fen örüni opuropur me mwan, nge ätewe mine nöün esap
    föti, epwe möni ngeni ewe mine nöün ewe kow eman ätemwänin kow mi manau, nge ewe
    man mi mäla epwe nöün.”
  rop-rop: Bat if det men bin sabi det buligi blanga im bin oldei wandi rijimbat najalot
    buligi, en im nomo bin pudum det buligi langa pedik, wal im garra peiyim det najawan
    men blanga im dedwan buligi. Im garra gibit im det laibwan buligi, en im garra
    abum det dedwan buligi.
  ukr-1871: Коли ж було знаттє, що віл бився перше, і не вберіг його господарь його,
    дак мусить віддати вола за вола, мертвий же йому буде.
  bch-bch: Be oangga tiuatai mambe bulmakao toa oa ipaparau somisomi, be itama idol
    ei ga idudunga koroleai mao, ei manta ikoli ele bulmakao ede pade ga ila pan bulmakao
    toa imate oa itama. Be bulmakao toa imate oa pade ga iman ele.”
  deu-1951: Wußte man aber, daß der Ochs schon seit etlichen Tagen stößig war und
    hat sein Herr ihn doch nicht in Verwahrung getan, so soll er den Ochsen ersetzen
    und das Aas behalten.
  eng-JPS: Or if it be known that the ox was wont to gore in time past, and its owner
    hath not kept it in; he shall surely pay ox for ox, and the dead beast shall be
    his own.
  srp-1865: Ako li se znalo da je vo prije bio bodaè pa ga nije èuvao gospodar njegov,
    da da vola za vola, a ubijeni neka bude njemu.
  lug-lug: Oba singa seddume eyo ng’emanyiddwa nga ntomezitomezi, naye nannyini yo
    nga tagiggalira mu lugo lwayo, ateekwa asasule seddume olwa seddume, yo enfu eneebanga
    yiye.
  heb-heb: או נודע כי שור נגח הוא מתמול שלשם ולא ישמרנו בעליו שלם ישלם שור תחת השור
    והמת יהיה לו׃
  ben-IRV: কিন্তু এটা যদি জানা যায় যে, সেই গরুটি আগে থেকে শিং দিয়ে আঘাত করত এবং
    তার মালিক তাকে সাবধানে রাখেনি, তবে সে গরুর পরিবর্ত্তে অন্য গরু দেবে, কিন্তু মৃত
    গরুটি তারই হবে।
  pan-pan: ਅਥਵਾ ਜੇ ਇਹ ਜਾਣਿਆ ਗਿਆ ਕਿ ਉਹ ਪਿੱਛੇ ਵੀ ਮਾਰ-ਕਾਟ ਹੁੰਦਾ ਦੀ ਪਰ ਉਸ ਦੇ ਮਾਲਕ ਨੇ ਉਸ
    ਨੂੰ ਨਹੀਂ ਸਾਂਭਿਆ ਤਾਂ ਉਹ ਜ਼ਰੂਰ ਘਾਟਾ ਭਰੇ ਅਤੇ ਬਲ਼ਦ ਦੇ ਵੱਟੇ ਬਲ਼ਦ ਦੇਵੇ ਅਤੇ ਉਹ ਲੋਥ ਉਹ
    ਦੀ ਹੋਵੇਗੀ।
  mya-JVB: ၎င်း နည်းနွားသည် အထက် က ခွေ့ ဘူးကြောင်းကို ၊ နွား ရှင် သိ လျက်နှင့် မ ချည်
    မနှောင် အလွတ် ထားလျှင်၊ နွားသေ ကောင်ကို ကိုယ်တိုင် ယူ ရမည်။ ထိုနွား တကောင်အတွက်
    တ ကောင်ကို အမှန်လျော် ရမည်။
  hmo-hmo: To bema biaguna ia diba vadaeni unai boromakau be dagedage inai bamona,
    bona ia koua lasi, ia ese davana do ia henia. Boromakau ta, mauri gauna, do ia
    henia, mase gauna ena gabu dekenai, bona mase gauna be iena.”
  urd-urd: और अगर मा'लूम हो जाए कि उस बैल की पहले से सींग मारने की 'आदत थी और उसके
    मालिक ने उसे बाँध कर नहीं रख्खा, तो उसे क़तई' बैल के बदले बैल देना होगा और वह
    मरा हुआ जानवर उसका होगा।
  rus-SYN: а если известно было, что вол бодлив был и вчера и третьего дня, но хозяин
    его быв извещен о сем не стерег его, то должен он заплатить вола за вола, а убитый
    будет его.
  bqc-SIM: Tó zù dii dↄ̃ za káau kɛ́ a pãsĩ mɛ́ i dↄo, a zu fĩabo ń zuoɛ, a
    gɛ i gↄ̃ɛ̀.
  tcz-CHONGTHU: “Ahinlah hiche bongchal chun masang jeng'ajong gancha dang ana pihlih
    jeng'a ahile, aneipa jeng in jong ahilchahsa ahi a chule ngaisah'a akoi louva
    ahile, anei pan jong bongchal thi chu bongchal khat mama'a alesah ding, bongchal
    thisa vang chu ama chang teitei ding ahiye.”
  mar-mar: परंतु तो बैल पूर्वीपासून मारका आहे हे ठाऊक असून मालकाने त्यास बांधून ठेवले
    नाही, तर त्याने बैलाबद्दल बैल द्यावा व मरण पावलेला बैल त्याचा व्हावा.
  qub-qub: Wäcan magacoj yachacasha cashanta musyaycar, mana ricashanpita juc wäcata
    wañuchiptenga duyñun ruquinta gonga. Wañusha wäcana pägajpaj canga.
  hat-hat: Men, si se pa premye fwa bèf la ap bay koutkòn, si yo te pale mèt li men
    mèt li pa t' fè anyen pou sa, nan ka sa a, mèt bèf la gen pou peye. L'a bay yon
    bèf vivan pou bèf ki mouri a. Bèf mouri a menm va rete pou li.
  eng-BSB: But if it was known that the ox had a habit of goring, yet its owner failed
    to restrain it, he shall pay full compensation, ox for ox, and the dead animal
    will be his.
  tod-tod: Kɛlɛ ni kwɛɛgɛ ga nikɛi é taɠili paai, kɛɛʋɛ siɠai wosu, ma nui la wɛlɛni
    ma ɲɛgɛlɛin, ma nui ɠa potogi leʋe ga nikɛi nɔ, nikɛ ʋoomai ɠɛ ga nɔnɔ.
  eng-WEBPB: Or if it is known that the bull was in the habit of goring in the past,
    and its owner has not kept it in, he shall surely pay bull for bull, and the dead
    animal shall be his own.
  kbq-kbq: Hianagi ko'ma pazive'anuti'ma ha'ma nehania bulimakao afumofo venafo'ma
    antahi'neno keginafima onte'nenigeno, rumofo bulimakao afu'ma ahefrisiana, anama
    frisia bulimakao afu'mofo venafo'na ete bulimakao afuteti nona huno miza senenteno
    fri'nesia bulimakao afura erigahie.
  nhe-BL: Pero intla nopa tecojtli ya quimajtoya para nopa tlapiyali ipa tetompojhuiyaya
    huan ax quichihuiliyaya cuenta, monequi ax san quitlaxtlahuis tlajco. Monequi
    quitlaxtlahuis nochi tlen ipati nopa tlapiyali tlen quimicti, huan nopa toro tlen
    mictoc elis iaxca.
  gub-BL: — Tapi'ak purukutuk ma'e a'e, ma'e kutuk ma'e a'e, aze teko i'i a'e tapi'ak
    wikuwe ma'e pe wà nehe, aze izar numunehew kwaw pàrirogaw pupe nehe, a'e mehe
    omono putar amo tapi'ak wikuwe ma'e inugwer awa pe nehe. A'e mehe tapi'ak ma'e
    kutuk ma'e izar wiko putar a'e tapi'ak umàno ma'e kwer izar romo nehe.
  eng-DRA: 'But if he knew that his ox was wont to push yesterday and the day before,
    and his master did not keep him in: he shall pay ox for ox, and shall take the
    whole carcass.'
