verse: EXO.021.036
translations:
  mal-C: എന്നാൽ, ആ കാള കുത്തുന്ന ശീലം ഉള്ളതാണെന്ന് അറിഞ്ഞിട്ടും മൃഗത്തിന്റെ ഉടമ അതിനെ
    സൂക്ഷിക്കാതിരുന്നതാണെങ്കിൽ അയാൾ ചത്തമൃഗത്തെ എടുത്തുകൊണ്ട്; മൃഗത്തിനുപകരം മൃഗത്തെ
    കൊടുക്കണം.
  deu-TKW: Wenn es aber bekannt war, daß das Rind schon längst stößig war, und sein
    Besitzer es nicht sorgfältig gehütet hat, soll er als Ersatz für jenes Rind ein
    Rind hergeben, das tote aber soll ihm zufallen.
  lin-lin: Kasi soki eyebani ete ngombe yango emesana kobeta bato maseke, bongo nkolo
    na yango abateli yango malamu te ; wana asengeli kofuta ngombe mpo na ngombe,
    mpe ngombe ya kokufa ekokoma ya ye.
  eng-LSV: or, [if] it has been known that the ox is [one] accustomed to gore before,
    and its owner does not watch it, he certainly repays ox for ox, and the dead is
    his.
  eng-GNV: Or if it bee knowen that the oxe hath vsed to push in times past, and his
    master hath not kept him, he shall pay oxe for oxe, but the dead shall be his
    owne.
  eng-WEBSTER: Or if it shall be known that the ox hath used to push in time past,
    and his owner hath not restrained him; he shall surely pay ox for ox, and the
    dead shall be his own.
  nhw-BL: Pero sintla nopa tecojtli ya quimajtoya para nopa tlapiyali ipa tetompojhuiyaya
    huan amo quichihuiliyaya cuenta, monequi amo san quitlaxtlahuis tlajco. Monequi
    quitlaxtlahuis nochi catli ipati nopa tlapiyali catli quimicti, huan nopa toro
    catli mictoc elis iaxca.”
  swh-ONEN: Hata hivyo, kama ikifahamika kwamba fahali huyo alikuwa na tabia ya kupiga
    kwa pembe na mwenyewe hakumfunga, ni lazima mwenye fahali alipe mnyama kwa mnyama,
    na mnyama aliyekufa atakuwa wake.
  bba-bba: Kɛtɛ ye, yɑ̀ n dɑɑ ɡɛɛ mɛɛrɑ koore, mɑ yen yɛ̃ro u yɛ̃ ɑdɑmɑ u ǹ ɡɑ̃ɑnu
    kue, u koo ye yɑ ɡu min kɔsire wɛ̃wɑ kpɑ wi, u ɡoo te suɑ.
  eng-KJVCPB: Or if it be known that the ox hath used to push in time past, and his
    owner hath not kept him in; he shall surely pay ox for ox; and the dead shall
    be his own.
  luo-luo: To kata kamano, kane ongʼere ni rwadhno ne nigi kido mar chwopo, kendo
    wuon-gi ne osesiem to ne ok otweye, wuon-gi nyaka chul, chiayo kar chiayo kendo
    chiayo mothono nobed mare.
  meu-meu: Bema biaguna mai dibana una boromakau na vaia unu vada e kara toma, to
    basine koua kunuka-kunuka, ia ese davana do baine karaia, boromakau ta boromakau
    ta davana, bona mase ḡauna be iena.
  npi-ULB: तर त्यस गोरुको विगतमा पनि हान्‍ने बानी रहेछ र त्यसको मालिकले त्यसलाई बाँधेर
    राखेको रहेनछ भनी थाहा हुन आयो उसले गोरुको सट्टा गोरु तिर्नुपर्छ अनि मरेको पशु
    त्यसको मालिकको हुनेछ ।
  yor-yor: Ṣùgbọ́n tí ó bá ti di ìgbà gbogbo tí akọ màlúù náà máa ń kan òmíràn, tí
    olówó rẹ̀ kò sì mú un so, olówó rẹ̀ yóò san ẹran dípò ẹran. Ẹran tí ó kú yóò sì
    jẹ́ tirẹ̀.
  emp-NTPO: Baribʌrʌ bariduaba idji pacada cadrʌa b̶ʌda cawa b̶ʌmĩna ẽrã erob̶aibʌrʌ,
    maʌ̃ne idji pacaba djãrã pacada beaibʌrʌ, idji pacada diaida b̶ʌa dji paca beud̶abari.
    Maʌ̃ne dji paca beud̶ada idjid̶e baya.
  ind-ind: Namun, jika sapi jantan itu memang terkenal sering menanduk dan pemiliknya
    tidak menjaganya dengan baik, maka pemilik sapi ganas itu harus mengganti sapi
    yang mati dengan uang atau sapi lain, sedangkan sapi yang mati itu menjadi miliknya.”
  pes-OPCB: ولی اگر گاوی که زنده مانده، سابقهٔ شاخ زنی داشته و صاحبش آن را نبسته باشد،
    باید گاو زنده‌ای به عوض گاو کشته بدهد و گاو کشته شده را برای خود بردارد.
  tgl-ULB: Pero kung nalaman na ang baka ay may ugaling nanunuwag sa nakaraan, at
    hindi ito kinulong ng may-ari, dapat siguraduhin siyang magbayad ng baka para
    sa baka at ang namatay na hayop ay magiging kaniyang pag-aari.
  hui-hui: Ai nogo bulumaga hayaga biagome ogonidagua biaabo haganego manda buwa anduane
    kagome bulumaga ogoni pabeha hela nabiyagua nde bulumaga homene anduane kago nogo
    mbira hada aribia halu nogo homene ngago ibuni dawa nolene nga, lalu Anduane Homogohanda
    lene.
  mya-mya: သို့​ရာ​တွင်​နွား​ပိုင်​ရှင်​က​မိ​မိ​၏​နွား​သည်​ဝှေ့ တတ်​ကြောင်း​ကို​သိ​လျက်​နှင့်
    ချည်​နှောင်​၍​မ ထား​ခဲ့​လျှင်​နွား​သေ​အ​တွက်​နွား​တစ်​ကောင် ကို​အ​စား​လျော်​၍​နွား​သေ​ကို​ပိုင်​စေ။
  cbi-NTPO: Tsaaren juntsa wagara tsa tsanguemuñuba mideenuren, animaa miya ruku nejuu
    ne tanamuwaañaa tsangue' tu'shu juntsaa, tu'mu wagaa miya ruku, vee wagaraa mangunu
    juve wagara tuta' kuwamu rukunu. Tsenmala juntsa pemu wagaraya tu'mu wagaa miya
    rukuchi tiyanu juve.
  bod-N: འོན་ཀྱང་བ་གླང་དེ་སྔར་ནས་མི་ལ་རྡུང་བར་གོམས་ནའང་བདག་པོས་དེ་མ་བཏགས་ན། བ་གླང་ལ་བ་གླང་གིས་ཚབ་འཇལ་བ་དང་།
    བ་གླང་ཤི་རོ་ནི་ཁོ་རང་ལ་དབང་བ་ཡིན་ཞེས་གསུངས་སོ། །
  sna-sna: Kunyange zvakadaro, kana zvakanga zvichizivikanwa kuti hando iyi yagara
    ine tsika yokutunga, asi muridzi akasaipfigira mudanga, muridzi anofanira kuripa
    chipfuwo nechipfuwo, uye chipfuwo chafa chichava chake.
  spa-BLM: O si se sabe que el toro tenía la costumbre de corneado en el pasado, y
    su dueño no lo ha guardado, pagará ciertamente toro por toro, y el animal muerto
    será suyo.
  cac-cac: Tato yojtacxo vin̈ ay yic noc' ix tecvaj chi' to toxonton ov noc', max
    stan̈vanpax noc' vin̈, yovalil syac' junocxo noc' vin̈ sq'uexuloc noc' ix cham
    chi', scan noc' chamnac chi' d'a vin̈.
  swh-ULB: Lakini kama ilijulikana kama ng'ombe alikuwa na tabia ya kupiga hapo awali,
    na mmiliki wake hakumfunga ndani, hakika lazima alipe ng'ombe kwa ng'ombe, na
    mnyama aliye kufa atakuwa wake.
  bel-bel: а калі вядома было, што вол бадлівы быў і ўчора і заўчора, а гаспадар ягоны
    не вартаваў яго, дык павінен ён заплаціць вала за вала, а забіты будзе ягоны.
  deu-ELBBK: Ist es aber bekannt gewesen, dass der Ochse vorher stößig war, und sein
    Besitzer hat ihn nicht verwahrt, so soll er gewisslich Ochsen für Ochsen erstatten,
    und der tote soll ihm gehören.
  mbb-OT: Iyan, emun daan he vetasan dutun te vaka is kebpemenungey ne mibpesagdan
    duen te teǥiǥaked, kinahanglan he edliwanan din haazà ne kandin en sikan is minatey.
  mal-2015: അല്ലെങ്കിൽ ആ കാള മുമ്പെ തന്നേ കുത്തുന്നതു എന്നു അറിഞ്ഞിട്ടും ഉടമസ്ഥൻ അതിനെ
    സൂക്ഷിക്കാതിരുന്നു എങ്കിൽ അവൻ കാളെക്കു പകരം കാളയെ കൊടുക്കേണം; എന്നാൽ ചത്തുപോയതു
    അവന്നുള്ളതായിരിക്കേണം.
  gup-gup: Dja mak nawu bininj nuye bulikki bu kunyungkihni benhbuni birribuyika mayh
    dja nawu nuye bulikki minj dangbalhmeninj, wanjh bikarremulewa bu yiman kabiwon
    bulikki nakerrnge. Dja bulikki nawu doweng, nakka wanjh nunganwali kakukmang bu
    kayimerran nuyekih.”
  gvs-gvs: Go korotoyana neta bogina iyagoi bego ina bulumakauyana egamogamoguna go,
    geya ikaliyeta, e ina bulumakauyana ma yawoina ikābi siyana ivīni go, bulumakau
    kaamasina kina ikābi.’
  rmc-rmc: Ale te pes džanelas, hoj oda bikos angloda avke kerelas a leskro chulaj
    pre leste na delas pozoris, mušinel vaše te počinel – o bikos vaš o bikos – a
    o murdalo bikos ačhela leske.
  nlg-nlg: Ma ge kara ghilala tua na vure na buluka mane keri te asi me matamata ngangata
    me tona haliu so na mateadira na lei maumanu, mana tinoni loghoa te mua talu haghea
    tana piluna, gaia ke nia hevei sakai na buluka mane te vola, me holaa na buluka
    mane te mate.”
  pes-OPV: اما اگر معلوم بوده باشد که آن گاو قبل از آن شاخ زن می‌بود، وصاحبش آن را
    نگاه نداشت، البته گاو به عوض گاو بدهد و میته از آن او باشد.
  ron-1924: Дар, дакэ се штия кэ боул авя обичей май ынаинте сэ ымпунгэ, ши стэпынул
    луй ну л-а ынкис, стэпынул ачеста сэ дя боу пентру боу, яр боул чел морт сэ-л
    я ел.
  ben-OBCV: অবশ্য, যদি জানা ছিল যে সেই বলদটির ঢুঁ মারার অভ্যাস ছিল, অথচ মালিক সেটিকে
    খোঁয়াড়ে বেঁধে রাখেনি, তবে সেই মালিক অবশ্যই পশুর জন্য পশু দেবে, এবং পরিবর্তে
    মৃত পশুটি নিয়ে নেবে।
  som-som: Ama haddii dibiga lagu yiqiin inuu markii hore wax geeso ku mudi jiray,
    oo uusan qofkii lahaa xidhin, markaas hubaal waa inuu dibi dibi ku bixiyaa, oo
    neefka dhintayna waa inuu isagu lahaado.
  lat-VUC: 'Sin autem sciebat quod bos cornupeta esset ab heri et nudiustertius, et
    non custodivit eum dominus suus: reddet bovem pro bove, et cadaver integrum accipiet.'
  eng-ASVBT: Or if it be known that the ox was wont to gore in time past, and its
    owner hath not kept it in; he shall surely pay ox for ox, and the dead beast shall
    be his own.
  mna-mna: Tamen mbili tana, sombe mbulu kini ta kembenaŋana, mi sombe katuunu imboro
    kati som mi ikam mbulu tana, inako ni ipekel pa mbili kini ta raraate men, mi
    ikam ka meeteŋana tana.
  ita-1885: Ma, se è notorio che quel bue per addietro fosse uso di cozzare, e il
    padrone di esso non l'ha guardato, restituisca egli del tutto bue per bue; ma
    il morto sia suo.
  eng-LXXUP: But if the bull be known to have been given to goring in time past, and
    they have testified to his owner, and he have not removed him, he shall repay
    bull for bull, but the dead shall be his own.
  eng-ULB: But if it was known that the ox had a habit of goring in time past, and
    its owner has not kept it in, he must surely pay ox for ox, and the dead animal
    will become his own.
  spa-VBL: Pero si se sabe que el buey ha herido repetidamente a personas con sus
    cuernos, y su dueño ha sido advertido pero aún no lo tiene bajo control, debe
    pagar una compensación completa, buey por buey; pero el dueño puede quedarse con
    el animal muerto”.
  fra-_FOB: S'il est notoire qu'auparavant le bœuf avait accoutumé de heurter de sa
    corne, et que son maître ne l'ait point gardé, il devra rendre bœuf pour bœuf;
    mais le bœuf mort sera à lui.
  mal-mal: അല്ലെങ്കിൽ ആ കാളയ്ക്ക് കുത്തുന്ന ശീലം ഉണ്ടെന്ന് അറിഞ്ഞിട്ടും ഉടമസ്ഥൻ അതിനെ
    സൂക്ഷിക്കാതിരുന്നു എങ്കിൽ അവൻ കാളയ്ക്കു പകരം കാളയെ കൊടുക്കണം; എന്നാൽ ചത്തുപോയതു
    അവനുള്ളതായിരിക്കണം.
  urd-GVR: Lekin ho saktā hai ki mālik ko mālūm thā ki merā bail dūsre jānwaroṅ par
    hamlā kartā hai, is ke bāwujūd us ne use āzād chhoṛ diyā thā. Aisī sūrat meṅ use
    murdā bail ke ewaz us ke mālik ko nayā bail denā paṛegā, aur wuh murdā bail ḳhud
    le le.
  suz-BL: तन्‍न मेको ब्‍यफ ङोंइती रे ख्रुइ‍ब बाक्‍ब, दे तुइश्‍शा यो, आ होव़पमी मेको
    ब्‍यफ कली रिम्‍शो पा मवोइक्‍तु हना, मेको बेक्‍शो ब्‍यफ कली थमा पा थाप्‍चा माल्‍ब।
    मिनु बेक्‍शो ब्‍यफ मेको के दुम्‍ब” देनो।
  ita-1927: Se poi è noto che quel bue era già da tempo uso cozzare, e il suo padrone
    non l’ha tenuto rinchiuso, questi dovrà pagare bue per bue, e la bestia morta
    sarà sua.
  ckb-ckb: ئەگەر زانراش کە گایەکە پێشتر قۆچوەشێن بووە و خاوەنەکەی لە پشتیرەکە بەندی
    نەکردووە، ئەوا خاوەن گا قۆچوەشێنەکە دەبێت گایەک لە جێی گایەک بدات و تەنها گایە
    مردارەوەبووەکەش وەربگرێت.
  eng-BBE: But if it is common knowledge that the ox has frequently done such damage
    in the past, and its owner has not kept it under control, he will have to give
    ox for ox; and the dead beast will be his.
  kan-OKCV: ಇಲ್ಲವೆ ಆ ಎತ್ತು ಮೊದಲಿನಿಂದಲೂ ಹಾಯುವಂಥದ್ದೇ ಎಂದು ತಿಳಿದಿದ್ದರೂ, ಅದರ ಯಜಮಾನನು ಅದನ್ನು
    ಕಟ್ಟಿಹಾಕದೆ ಹೋಗಿದ್ದರೆ, ಎತ್ತಿಗೆ ಎತ್ತನ್ನು ಖಂಡಿತವಾಗಿ ಬದಲುಕೊಡಬೇಕು. ಆದರೆ ಸತ್ತ ಪಶುವನ್ನು
    ಅವನು ತೆಗೆದುಕೊಳ್ಳಬಹುದು.
  bbb-bbb: Ro ja vierafega mave-kau kumate ije fune maza boeje ijiege manina e kaniakinu
    ire binobino arafiria rove e koeki ije fu naebe abe faere kirana nujakuma e ije
    fuka mave-kau fuone uria manino ijia abe una kai fuone ije make. Areme fu mave-kau
    ije baronema ije fuone abeke.
  tam-2017: அந்த மாடு முன்பே முட்டுகிற மாடென்று அதின் எஜமான் அறிந்தும், அதைக் கட்டிவைக்காமல்
    இருந்தால், அவன் மாட்டுக்கு மாட்டைக் கொடுக்கவேண்டும்; செத்ததோ அவனுடையதாக வேண்டும்.
  spa-RV-1909: Mas si era notorio que el buey era acorneador de ayer y antes de ayer,
    y su dueño no lo hubiere guardado, pagará buey por buey, y el muerto será suyo.
  ron-BTF: Și dacă este cunoscut că acel bou obișnuia să împingă mai demult iar proprietarul
    lui nu l-a ținut înăuntru, el cu siguranță va plăti bou pentru bou; și boul mort
    va fi al lui.
  eng-WEBP: Or if it is known that the bull was in the habit of goring in the past,
    and its owner has not kept it in, he shall surely pay bull for bull, and the dead
    animal shall be his own.
  eng-FBV: But if it was known that the ox had repeatedly hurt people with its horns,
    and its owner had been warned but still didn't keep it under control, full compensation
    must be paid, ox for ox, but the owner can keep the dead animal.”
  nld-1939: Maar was het bekend, dat de stier reeds langere tijd stotig was, en heeft
    de eigenaar hem toch niet bewaakt, dan moet hij hem de volle waarde vergoeden,
    een stier voor een stier; maar het dode beest mag hij behouden.
  nch-BL: Pero sinta nopa teteco ya quimajtoya para nopa tapiyali ipa tetompojhuía
    huan amo quitacaquili, monequi amo san quitaxtahuis tajco. Monequi quitaxtahuis
    nochi cati ipati nopa tapiyali cati quimicti, huan nopa toro cati mictoc elis
    iaxca.
  vie-1934: Nếu người chủ đã tỏ tường trước rằng bò mình có tật hay báng, mà không
    lo cầm giữ, chủ phải lấy bò thường bò, nhưng bò chết sẽ về phần người.
  hin-CV: अथवा यदि वह बैल हमेशा ही सबको सींग मारता है और उसके मालिक ने उसे बांधकर
    नहीं रखा, तो निश्चय वह व्यक्ति बैल के बदले बैल ही दे. तब मृत बैल उसकी संपत्ति
    हो जाएगी.
  eng-OURB: Or if it is known that the bull was in the habit of goring in the past,
    and its owner has not kept it in, he shall surely pay bull for bull, and the dead
    animal shall be his own.
  spa-BES: Pero si es sabido que el buey frecuentemente ha hecho tal daño en el pasado,
    y su dueño no lo ha mantenido bajo control, tendrá que dar buey por buey; y la
    bestia muerta será suya.
  tdx-tdx: Fe naho nifohiñe te lili’ i añombey ty mandronje, fe tsy kinala’ i tompo’ey
    am-pahetse, le havaha’ i tompo’ey añombe i añombey vaho aze i matey.
  vid-vid: Ila wone alyo isenga nalizowela kutowa wanji kwa mbalati na munhu yalifujile
    halikowele, yuye kohilusa isenga kwa isenga ibuguma na lila lifile lyowa lya heye.
  eng-OKE: But if it be known that the ox gored in time past and his owner did not
