  kan-2017: ಒಬ್ಬನ ಎತ್ತು ಮತ್ತೊಬ್ಬನ ಎತ್ತನ್ನು ಹಾಯ್ದು ಕೊಂದರೆ ಜೀವದಿಂದಿರುವ ಎತ್ತನ್ನು ಮಾರಿ
    ಅದರ ಕ್ರಯವನ್ನು ಕೊಡಬೇಕು. ಸತ್ತ ಎತ್ತನ್ನೂ ಇಬ್ಬರೂ ಸಮವಾಗಿ ಹಂಚಿಕೊಳ್ಳಬೇಕು.
  ena-ena: Sabaŋ bulɨmakau hulaŋ mu dɨ agaŋ hulaŋ mu dɨ agaŋ hula sagaŋ lɨbavɨla hulaŋ
