  eng-WMB: “If one man’s bull injures another’s, so that it dies, then they shall
    sell the live bull, and divide its price; and they shall also divide the dead
    animal.
  tam-TCV: “ஒரு மனிதனுடைய எருது, மற்றவனுடைய எருதைக் காயப்படுத்துவதினால் அது இறந்தால்,
