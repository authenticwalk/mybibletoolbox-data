  urd-GVU: اگر کسی کا بَیل کسی دوسرے کے بَیل کو ایسے مارے کہ وہ مر جائے تو دونوں مالک
    زندہ بَیل کو بیچ کر اُس کے پیسے آپس میں برابر بانٹ لیں۔ اِسی طرح وہ مُردہ بَیل
