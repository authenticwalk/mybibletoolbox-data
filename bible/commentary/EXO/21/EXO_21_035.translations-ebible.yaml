  tbz-SIM: Kòò mɔù nɑ̀ɑ̀fɛ̀ kɔ̀ùtɛ otɔù kɔfɛ, kɛ̀ fɛ̀ ku bɛ̀ɛ fɛ̀ fìtɛ́ kɛ́totɛ́ idíítí,
