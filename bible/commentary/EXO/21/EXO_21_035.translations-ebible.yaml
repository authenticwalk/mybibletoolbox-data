    thei schulen departe bitwixe hem the karkeis of the deed oxe.
  pjt-pjt: “Ka tjinguṟu wati kutjuku pulukangku pungkula iluntankuku wati kutjupaku
    puluka. Ka wati panya kutjarangku uti puluka panya wanka tjalamilanma munu mani
    mantjiṟa pulanku tjaraṟa ungama. Munu pula uti puluka panya ilunytja miṟiṟa iltjanpa
    tjuṯa kaṯaṟa tjaranma munu pulanku palu puṟunypaṯu ungama kuka palunya.
  cwe-cwe: One ng'ombe wa munhu yahamulumiza ng'ombe wa munhu imwenga na kumkoma,
    wene ng'ombe wezamchuuza ng'ombe iyo imgima na kuigolela zihela, iviya wezaigolela
    ng'ombe yafile.
  kik-kik: “Ndegwa ya mũndũ ĩngĩtihia ndegwa ya mũndũ ũngĩ ĩkue, andũ acio nĩmakendia
    ndegwa ĩrĩa ĩrĩ muoyo, magayane mbeeca na magayane nyamũ ĩyo ĩkuĩte.
  fra-NCL: Si le bœuf d’un homme frappe de la corne le bœuf d’un autre homme, et que
    la mort s’en suive, ils vendront le bœuf vivant et s’en partageront le prix ;
    ils se partageront aussi le bœuf tué.
  cek-AK: Kami maeto ih maitaw tae mah minawk kalah ih maitaw tae to daeng moe, dueh
    nahaeloe, kahing maitaw tae to zaw hoi ueloe, atho amzet hoi pacoengah, kadueh
    maitaw tae ih atho doeh kangvan ah amzet hoi tih.
  cuk-cuk: ”Moli-bebe-nikad-wargwen baid-moli-bebe-nikad-machered-oburgwisdibe, moli-dulad
    manigi uklegoed, we-mani na ebo negabar mimioed, degine, moli-burgwisad-e-san
    negabar mimimarbaloed.
  uig-CYR: Әгәр бирисиниң калиси йәнә бирисиниң калисини үсүп өлтүрүп қойған болса,
    ундақта улар тирик қалған калини сетип, пулни баравәр бөлүшсун һәм өлүк калиниму
    шундақ бөлүшсун.
  tel-2017: ఒకరి ఎద్దు వేరొకరి ఎద్దును చనిపోయేలా పొడిచినప్పుడు బతికి ఉన్న ఎద్దును
    అమ్మి దానికి వచ్చిన మొత్తాన్ని ఇద్దరూ పంచుకోవాలి. చచ్చిన ఎద్దు మాంసం కూడా పంచుకోవాలి.
  hat-BSA: Si bèf a yon mesye vin donmaje bèf a yon lòt, e li mouri, alò yo va vann
    bèf vivan an e divize pri li mwatye pou yo chak; epi osi yo va divize bèt mouri
    an.
  kos-kos: Fin cow mukul soko nutin mwet se uniya cow mukul soko nutin siena mwet,
    mukul luo ac fah kukakunla cow soko ma moul ah, ac kitalik mani sac. Eltal fah
    kitalik pac ikwen cow mukul misa soko ah.
  hbo-WLC: וְכִֽי־יִגֹּ֧ף שֽׁוֹר־אִ֛ישׁ אֶת־שׁ֥וֹר רֵעֵ֖הוּ וָמֵ֑ת וּמָ֨כְר֜וּ אֶת־הַשּׁ֤וֹר
    הַחַי֙ וְחָצ֣וּ אֶת־כַּסְפּ֔וֹ וְגַ֥ם אֶת־הַמֵּ֖ת יֶֽחֱצֽוּן׃
  ibo-ibo: “Ọ bụrụ na oke ehi mmadụ emerụọ oke ehi onye ọzọ ahụ, emesịa ehi dị otu
    a anwụọ, a ga-ere ehi nke dị ndụ, kewaa ego ya ụzọ abụọ. Otu a kwa, a ga-ekewa
    ehi nke nwụrụ anwụ, nye mmadụ abụọ ahụ otu ụzọ otu ụzọ.
  ory-ory: ଆଉ ଏକ ଜଣର ଗୋରୁ ଅନ୍ୟ ଜଣର ଗୋରୁକୁ ବିନ୍ଧିଲେ ସେହି ଗୋରୁ ଯଦି ମରିଯାଏ, ତେବେ ସେମାନେ
    ଜୀବିତ ଗୋରୁକୁ ବିକ୍ରୟ କରି ତହିଁର ମୂଲ୍ୟ ଦୁଇ ଭାଗ କରିବେ; ପୁଣି, ମୃତ ଗୋରୁକୁ ମଧ୍ୟ ଦୁଇ ଭାଗ
    କରି ନେବେ।
  chk-chk: Iwe, are nöün eman aramas ätemwänin kow a afeiengaua pwal nöün eman aramas
    kow, nge a mäla, repwe amömöla ewe ätemwänin kow mi chüen manau o inetifengeni
    liwinin. Nge fituken ewe man mi mäla repwe pwal inetifengeni.
  rop-rop: If enibodi boiwan buligi kilim najawan men buligi ded, wal det dubala men
    garra selim det laibwan buligi en kadimat miselp det mani, en dubala garra kadimat
    miselp det bif brom det dedwan buligi du.
  ukr-1871: А коли чия скотина поранить скотину другого, і та здохне, дак продадуть
    скотину живу, та й подїлять по полам гроші за її, та й здохлу пополам подїлять.
  bch-bch: “Be oangga eaba ede ele bulmakao irau bulmakao ton eaba ede pade ga imate,
    gisirua ga tilongean bulmakao toa imata igeragera oa ta panua tiuol. Ga kus ta
    tipota pat toa oa toman ngan masilau toa imate oa rabu ngan gisirua.
  deu-1951: Wenn jemandes Ochs den Ochsen eines anderen zu Tode stößt, so sollen sie
    den lebendigen Ochsen verkaufen und das Geld teilen und das Aas auch teilen.
  eng-JPS: And if one man's ox hurt another's, so that it dieth; then they shall sell
    the live ox, and divide the price of it; and the dead also they shall divide.
  srp-1865: Ako vo jednoga ubode vola drugome, te pogine, onda da prodadu vola živoga
    i novce da podijele, tako i ubijenoga vola da podijele.
  lug-lug: “Seddume y’omuntu bw’eneerumyanga seddume y’omulala, n’emala egitta; banaatundanga
    seddume ennamu, ensimbi ne bazigabana; ne seddume enfu nayo banaagigabananga.
  heb-heb: וכי יגף שור איש את שור רעהו ומת ומכרו את השור החי וחצו את כספו וגם את המת
    יחצון׃
  ben-IRV: যদি এক জন লোকের গরু অন্য জন লোকের গরুকে শিং দিয়ে আঘাত করে এবং সেটা যদি
    মরে, তবে তারা জীবিত গরু বিক্রি করে তার মূল্য দুই ভাগ করবে এবং ঐ মৃত গরুটিও দুই
    ভাগ করে নেবে।
  pan-pan: ਜਦ ਕਦੀ ਕਿਸੇ ਦਾ ਬਲ਼ਦ ਉਸ ਦੇ ਗੁਆਂਢੀ ਦੇ ਬਲ਼ਦ ਨੂੰ ਮਾਰੇ ਅਤੇ ਉਹ ਮਰ ਜਾਵੇ ਤਾਂ ਜਿਉਂਦੇ
    ਬਲ਼ਦ ਨੂੰ ਵੇਚ ਦੇਣ ਅਤੇ ਉਸ ਦੀ ਚਾਂਦੀ ਨੂੰ ਵੰਡ ਲੈਣ ਅਤੇ ਲੋਥ ਵੀ ਵੰਡ ਲੈਣ।
  mya-JVB: အကြင် သူ၏ နွား သည်၊ သူတပါး ၏ နွား ကို အသေ ခွေ့လျှင်၊ နွားရှင်နှစ်ဦးတို့သည်၊
    အသက်ရှင် သော နွား ကို ရောင်း ၍ အဘိုး ကို ဝေ ယူရမည်။ သေ သောနွားကိုလည်း ဝေ ယူရမည်။
  hmo-hmo: Bema tau ta ena boromakau ese tau ta ena boromakau ia alaia, unai tatau
    ruaosi be unai boromakau mauri gauna do idia hoia, bona moni do idia haria. Bona
    mase gauna ena vamu do idia haria danu.
  urd-urd: “और अगर किसी का बैल दूसरे के बैल को ऐसी चोट पहुँचाए के वह मर जाए, तो वह
    जीते बैल को बेचें और उसका दाम आधा आधा आपस में बाँट लें और इस मरे हुए बैल को भी
    ऐसे ही बाँट लें।
  rus-SYN: Если чей-нибудь вол забодает до смерти вола у соседа его, пусть продадут
    живого вола и разделят пополам цену его; также и убитого пусть разделят пополам;
  bqc-SIM: Tó gbɛ̃́ zu gbɛ̃pãle pↄ́ zↄ̃̀ a dɛ̀, aà a bɛ̃́ɛ yía, aai a ↄ̃a kpaalɛ,
    aai a gɛ kpaalɛ màa lↄ.
  tcz-CHONGTHU: “Mihem khat bongchal chun mi dang khat bongchal a suhkhah a asuh khah
    bongchal chu athi jeng'a ahile, bong nei ten jong hiche bong chal athinai louchu
    akijoh doh diu aki johdohna man vang chu kihom lhon ding, hiche bongchal thisa
    jeng jong chu aman kihom lhon ding ahi.”
  mar-mar: जर एखाद्याच्या बैलाने दुसऱ्याच्या बैलाला हुंदडून मारून टाकले तर जिवंत राहिलेला
    बैल विकून आलेले पैसे दोघा मालकांनी विभागून घ्यावेत आणि मरण पावलेला बैलही विभागून
    घ्यावा.
  qub-qub: «Pipa wäcanpis juc runapa wäcanta magar wañuchiptenga cawaycaj cajta ranticuycur
    chaypa risyunta ishcan raquipänaconga pullan-pura, chayno wañoj wäcapa aychantapis.
  hat-hat: Si yon moun gen yon bèf ki touye bèf yon lòt moun ak yon koutkòn, de mesye
    yo va vann bèf vivan an, y'a separe lajan an mwatye pou mwatye. y'a separe vyann
    bèf ki mouri a tou.
  eng-BSB: If a man’s ox injures his neighbor’s ox and it dies, they must sell the
    live one and divide the proceeds; they also must divide the dead animal.
  tod-tod: Ni nui ta ná-nikɛ zinɛ a nui taɠili ná-nikɛ zinɛ ziɠana ga minɛiti, naa
    za, ta nikɛ zinɛi ʋɔdi, nii é vulua, ti walii ɠaaɠwɛ ʋa, ti lati, ti nikɛ ʋoomai
    ɓalaa gaaɠwɛ ʋa.
  eng-WEBPB: “If one man’s bull injures another’s, so that it dies, then they shall
    sell the live bull, and divide its price; and they shall also divide the dead
    animal.
  kbq-kbq: Mago ne'mofo bulimakao afumo'ma, mago ne'mofo bulimakao afu'ma ahefrina,
    ana bulimakao afutremofo nafa'amokea amnema manisia bulimakao afura zagore atreke
    ana zagoa amu'nompinti refako nehuke, anama fri'nea bulimakao afura amu'nompinti
    arutaneke refako hi'o.
  nhe-BL: “Intla itoro se tlacatl quicocos itoro seyoc tlacatl hasta miquis, huajca
    quinamacase nopa toro tlen itztoc huan quitlajcoitase nopa tomi. Nojquiya quitlajcoitase
    nopa toro tlen mictoc.
  gub-BL: Aze amo awa heimaw tapi'ak ukutuk amo ae awa heimaw tapi'ak u'ak pupe nehe,
    aze ikutuk pyrer umàno nehe, peme'eg tapi'ak wikuwe ma'e nehe. Pemuza'aza'ak hekuzarer
    mokoz pehegwer romo nehe. Pemono pitài pehegwer a'e mokoz awa wanupe pitàitàigatu
    nehe. Pemuza'aza'ak tapi'ak umàno ma'e kwer ho'o kwer mokoz pehegwer romo nehe
    no, pitài pehegwer a'e mokoz awa wanupe imono pà pitàitàigatu nehe no.
  eng-DRA: 'If one man’s ox gore another man’s ox, and he die: they shall sell the
    live ox, and shall divide the price, and the carcass of that which died they shall
    part between them:'
