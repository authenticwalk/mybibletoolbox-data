    abɨha uami.
  yap-yap: Fa’anra li’ ba garbaw rok be’ yug reb e garbaw ku be’ nge yim’, ma fagali
    pumo’on e ngar pi’ew nchuway’ e bin kabfos miyow f’oth e salpiy riy, ma aram miyow
    f’oth e ufin ko bin nike yim e gamanman.
  hlt-MCSB: Hlang pakhat kah vaito loh a hui kah vaito te a si tih a duek atah vaito
