verse: EXO.021.035
translations:
  mal-C: “ആരുടെയെങ്കിലും കാള മറ്റൊരാളുടെ കാളയെ കുത്തിക്കൊന്നാൽ അവർ ജീവനുള്ളതിനെ വിറ്റ്
    ആ പണം പങ്കിട്ടെടുക്കണം; ചത്തകാളയെയും തുല്യമായി വീതിച്ചെടുക്കണം.
  deu-TKW: Wenn jemandes Rind das Rind eines andern totstößt, so sollen sie das lebende
    Rind verkaufen und den Erlös dafür unter sich teilen; auch das tote sollen sie
    unter sich teilen.
  lin-lin: Soki ngombe ya moto moko ebomi ngombe ya moto mosusu, esengeli koteka ngombe
    oyo ezali na bomoi mpe kokabola na kati-kati mbongo mpe ngombe oyo esili kokufa.
  eng-LSV: And when a man’s ox strikes the ox of his neighbor and it has died, then
    they have sold the living ox, and halved its money, and they also halve the dead
    one;
  eng-GNV: And if a mans oxe hurt his neighbours oxe that he die, then they shall
    sel the liue oxe, and deuide the money thereof, and the dead oxe also they shall
    deuide.
  eng-WEBSTER: And if one man's ox shall hurt another's that he shall die, then they
    shall sell the live ox, and divide the money of it, and the dead ox also they
    shall divide.
  nhw-BL: “Sintla itoro se masehuali quicocos itoro seyoc masehuali hasta miquis,
    huajca quinemacase nopa toro catli itztoc huan quitlajcoitase nopa tomi. Nojquiya
    quitlajcoitase nopa toro catli mictoc.
  swh-ONEN: “Kama fahali wa mtu fulani atamuumiza fahali wa mtu mwingine na akafa,
    watamuuza yule aliye hai na wagawane sawa fedha pamoja na mnyama aliyekufa.
  bba-bba: Goon kɛtɛ yɑ̀ n ɡooɡiɑ mɛɛrɑ kuɑ yɑ ɡo, bɑ koo kɛtɛ wɑsɑ ye dɔrɑwɑ bu yen
    ɡobi bɔnu ko. Kpɑ bu mɑɑ ye yɑ ɡu min yɑɑ bɔnu ko.
  eng-KJVCPB: And if one man’s ox hurt another’s, that he die; then they shall sell
    the live ox, and divide the money of it; and the dead ox also they shall divide.
  luo-luo: “Ka rwadh ngʼato ohinyo rwadh ngʼat machielo mi otho, to ginius rwath mangimano
    kendo ginipog pesa kaachiel gi ring rwath mothono marom.
  meu-meu: Tau ta ena boromakau ese tau ta ena boromakau baine alaia mase, mauri ḡauna
    na bae hoia, bena raruosi ese davana bae haria; mase ḡauna danu bae haria.
  npi-ULB: एउटा मान्छेको गोरुले अर्को मान्छेको गोरुलाई चोट पुर्‍याएर त्यो मर्‍यो भने
    त्यसले जिउँदो गोरुलाई बेची तिनीहरूले त्यसको मूल्य बाँडफाँड गर्नुपर्छ र तिनीहरूले
    मरेको गोरुलाई पनि बाँडफाँड गर्नुपर्छ ।
  yor-yor: “Bí akọ màlúù ọkùnrin kan bá pa akọ màlúù ẹlòmíràn lára tí ó sì kú, wọn
    yóò ta akọ màlúù tó wà láààyè, wọn yóò sì pín owó èyí tiwọn tà àti ẹran èyí tí
    ó kú dọ́gbadọ́gba.
  emp-NTPO: Pacaba djãrã pacada beaibʌrʌ, djibarirãba dji zocai b̶ʌ pacada nẽdobued̶aped̶a
    maʌ̃ paratara ãdjiza ẽsadra edad̶ida panʌa. Dji paca beud̶a sid̶a ãdjiza ẽsadra
    edad̶ida panʌa.
  ind-ind: “Jika seekor sapi jantan milik seseorang melukai sapi jantan tetangganya
    hingga mati, maka mereka harus menjual sapi yang hidup dan uangnya dibagi dua.
    Daging sapi yang mati juga dibagi dua di antara mereka.
  pes-OPCB: «اگر گاوی، گاو دیگری را بزند و بکشد، صاحبان آن دو گاو باید گاو زنده را
    بفروشند و قیمت آن را میان خود تقسیم کنند، و هر یک از آنها هم می‌تواند نیمی از
    گاو کشته شده را برای خود بردارد.
  tgl-ULB: Kung saktan ng baka ng isang tao ang baka ng ibang tao kaya namatay ito,
    kailangan nilang ipagbili ang buhay na baka at paghatian nila ang halaga nito,
    kailangan din nilang paghatian ang patay na baka.
  hui-hui: Ai mbiralinaga bulumaga hinidago mendealinaga bulumaga kagome balu homelayagua
    nde nogo hayaga kago anduanebi homene ngago anduane kagobi libu haru nogo hayaga
    kago muni taguialu muni libuni talebu ki halu nogo homene ngagobi libuni bo daga
    bulene nga.
  mya-mya: လူ​တစ်​ဦး​၏​နွား​က​အ​ခြား​လူ​တစ်​ဦး​၏​နွား ကို​ဝှေ့​သတ်​လျှင် အ​သက်​ရှင်​သော​နွား​ကို​ရောင်း
    ၍​နွား​ပိုင်​ရှင်​နှစ်​ဦး​က​ငွေ​ကို​ခွဲ​ဝေ​ယူ​ရ​မည်။ နွား​သေ​၏​အ​သား​ကို​လည်း​ခွဲ​ဝေ​ယူ​ရ​ကြ
    မည်။-
  cbi-NTPO: Tsenmala ma wagara kachuchi tyuli', veela' wagaranu tu'shu juntsaa, tu'mu
    wagaranu ati', juntsa lushi peyamu animaa miya rukuba velekenu juve, tsenmin pemu
    wagara alla bain tsaren ke' veenu dejuve.
  bod-N: ཡང་མི་ཞིག་གི་བ་གླང་གིས་གཞན་ཞིག་གི་བ་གླང་ལ་བརྡུངས་ནས་བསད་ན། བ་གླང་གསོན་པོ་དེ་བཙོངས་ནས།
    དེའི་རིན་ཆ་སྙོམས་སུ་བགོ་བ་དང་། བ་གླང་ཤི་རོ་ཡང་ཆ་སྙོམས་སུ་བགོ་བཤའ་རྒྱག་དགོས།
  sna-sna: “Kana hando yomumwe munhu ikakuvadza hando yomumwe uye ikafa, vanofanira
    kutengesa mhenyu yacho vagogovana zvakaenzana mari yacho vari vaviri, uye nemombe
    yakafawo.
  spa-BLM: “Si el toro de un hombre hiere al de otro, de modo que muera, entonces
    venderán el toro vivo y dividirán su precio; y también dividirán el animal muerto.
  cac-cac: Tato ay junoc noc' storo junoc mach stecancham noc' storo junocxo, yovalil
    schon̈jiel noc' ix tecvaj chi', spucanec' q'uen stojol noc' chi' eb' d'a spatic.
    An̈eja' spucpaxec' noc' ix tecjicham chi' eb'.
  swh-ULB: Kama ng'ombe wa mwanaume akimuumiza ng'ombe wa mwanume mwengine hadi kufa,
    kisha lazima wamuuze ng'ombe aliye hai na kugawana gharama, na pia lazima wagawane
    ng'ombe aliye kufa.
  bel-bel: Калі чый-небудзь вол забадае да сьмерці вала ў суседа яго, няхай прададуць
    жывога вала і падзеляць папалам цану яго; забітага таксама няхай падзеляць папалам;
  deu-ELBBK: Und wenn jemandes Ochse den Ochsen seines Nächsten stößt, dass er stirbt,
    so sollen sie den lebenden Ochsen verkaufen und den Erlös teilen, und auch den
    toten sollen sie teilen.
  mbb-OT: “Ne emun duen etew he ebpekepatey is baka zin te vaka te zuma zin, ne ivelegyè
    dan haazà is uuyag ne liwezaa zan te ebahin is halin dutun. Liwezaa zan daan te
    ebahin haazà is minatey he uyaǥen.
  mal-2015: ഒരുത്തന്റെ കാള മറ്റൊരുത്തന്റെ കാളയെ കുത്തീട്ടു അതു ചത്തുപോയാൽ അവർ ജീവനോടിരിക്കുന്ന
    കാളയെ വിറ്റു അതിന്റെ വില പകുത്തെടുക്കേണം; ചത്തുപോയതിനെയും പകുത്തെടുക്കേണം.
  gup-gup: “Bu bininj bokenh kabenebebbehkarrme bulikki bokenh, dja nakudji wanjh
    kabibun nabuyika bull bu karrowen, wanjh nahni bininj bokenh kabenekukwalaybun
    mayh nawu doweng, dja mak kabeneweykan nawu karrarrkid mayh, dja kabenekukwalaybun
    nawu money.
  gvs-gvs: E, neta koroto tayamo ina bulumakau ina ituli ta koroto ina bulumakau ikamate,
    e bulumakauyana ma yawoina sikaigimōne go, mani sikābi siwotāi. E bulumakau kaamasina
    nakae, siboboyūwe siwotāi.
  rmc-rmc: Te varesavo bikos murdarela aver dženeskre bikos, le džide bikos bikenena
    a o love the le murdale bikos maškar peste rozďelinena.
  nlg-nlg: Ma ge siki buluka mane ke labumatea nina buluka mane siki kulana, rogaira
    udolu koro nia hunulu na buluka mane te vola, mo koro tuvali kaekagea na mateana
    tana ghobudira, mo koro tuvalia ghua na vinahina na buluka mane te mate.
  pes-OPV: و اگرگاو شخصی، گاو همسایه او را بزند، و آن بمیردپس گاو زنده را بفروشند،
    و قیمت آن را تقسیم کنند، و میته را نیز تقسیم نمایند،
  ron-1924: Дакэ боул унуй ом ымпунӂе боул унуй алт ом ши боул ачеста моаре, вор винде
    боул чел виу ши прецул луй ыл вор ымпэрци; вор ымпэрци ши боул морт.
  ben-OBCV: “যদি কোনও লোকের বলদ অন্য কোনও লোকের বলদকে আহত করে ও সেটি মারা যায়, তবে
    দুই পক্ষই জীবিত বলদটিকে বিক্রি করবে এবং সেই অর্থ ও মৃত পশুটিকে সমপরিমাণে ভাগ করে
    নেবে।
  som-som: Oo haddii nin dibigiis nin kale dibigiis wax yeelo oo uu dhinto, de markaas
    waa inay dibiga nool iibiyaan, oo qiimihiisa waa inay qaybsadaan; oo weliba kan
    dhintayna waa inay qaybsadaan.
  lat-VUC: 'Si bos alienus bovem alterius vulneraverit, et ille mortuus fuerit: vendent
    bovem vivum, et divident pretium, cadaver autem mortui inter se dispertient.'
  eng-ASVBT: And if one man’s ox hurt another’s, so that it dieth, then they shall
    sell the live ox, and divide the price of it; and the dead also they shall divide.
  mna-mna: Tomtom sa, sombe mbili kini ipasaana tomtom toro mbili kini ma imeete,
    inako tiŋgomoono mbili kalaŋana, mi ka pat to ziru tiparreege pizin. Mi mbili
    ta imeete na, ziru ko tipalpaala ma ni kana, ni kana.
  ita-1885: E se il bue d'alcuno urta il bue del prossimo di esso, dì che muoia, vendano
    essi il bue vivo, e partiscanne i danari per metà; partiscano eziandio il morto.
  eng-LXXUP: And if any man’s bull gore the bull of his neighbor, and it die, they
    shall sell the living bull and divide the money, and they shall divide the dead
    bull.
  eng-ULB: If one man's ox hurts another man's ox so that it dies, then they must
    sell the live ox and divide its price, and they must also divide the dead ox.
  spa-VBL: “Si el buey de alguien hiere al de otro y éste muere, debe vender al buey
    vivo y compartir el dinero recibido; también debe compartir al animal muerto.
  fra-_FOB: Et si le bœuf de quelqu'un blesse le bœuf de son prochain, et qu'il en
    meure, ils vendront le bœuf vivant et en partageront l'argent, et ils partageront
    aussi le bœuf mort.
  mal-mal: ഒരാളുടെ കാള മറ്റൊരാളുടെ കാളയെ കുത്തുകയും അത് ചത്തുപോകുകയും ചെയ്താൽ അവർ
    ജീവനോടിരിക്കുന്ന കാളയെ വിറ്റു അതിന്റെ വില പകുത്തെടുക്കണം; ചത്തുപോയതിനെയും പകുത്തെടുക്കണം.
  urd-GVR: Agar kisī kā bail kisī dūsre ke bail ko aise māre ki wuh mar jāe to donoṅ
    mālik zindā bail ko bech kar us ke paise āpas meṅ barābar bāṅṭ leṅ. Isī tarah
    wuh murdā bail ko bhī barābar taqsīm kareṅ.
  suz-BL: मिनु मुर का आ ब्‍यफोमी अरु मुर आन ब्‍यफ कली ख्रुशा साइक्‍तु हना, मेको सेस
    ब्‍यफ कली लेयचा माल्‍ब। मेको ताक्‍शो क्‍येट मेको आस दातेमी योक्‍शा, बेक्‍शो ब्‍यफ
    यो आस दातेमी योक्‍चा माल्‍नीस।
  ita-1927: Se il bue d’un uomo perisce il bue d’un altro sì ch’esso muoia, si venderà
    il bue vivo e se ne dividerà il prezzo; e anche il bue morto sarà diviso fra loro.
  ckb-ckb: «ئەگەر گای کەسێک لە گای برادەرەکەی دا و کوشتی، ئەوا گایە زیندووەکە دەفرۆشن
    و نرخەکەی بەش دەکەن، هەروەها گایە مردارەوەبووەکەش دابەش دەکەن.
  eng-BBE: And if one man's ox does damage to another man's ox, causing its death,
    then the living ox is to be exchanged for money, and division made of the price
    of it, and of the price of the dead one.
  kan-OKCV: “ಒಬ್ಬನ ಎತ್ತು ಮತ್ತೊಬ್ಬನ ಎತ್ತನ್ನು ಹಾಯ್ದು ಕೊಂದರೆ, ಜೀವದಿಂದಿರುವ ಎತ್ತನ್ನು ಮಾರಿ
    ಅದರ ಕ್ರಯವನ್ನೂ, ಸತ್ತ ಎತ್ತನ್ನೂ ಸರಿಯಾಗಿ ಇಬ್ಬರೂ ಪಾಲುಮಾಡಿಕೊಳ್ಳಬೇಕು.
  bbb-bbb: Ro ja mave-kau kumate be fu una e befuo ije kana fu baronekuma e inokiro
    ije buka urina mave-kau be ije uria manino ije abe fuaevena mani abe buone ata
    ivajuonamidufuo. Bu ijiege re areme kuke mave-kau ije baronema ijene abe buvuana
    buone ivajuonamike.
  tam-2017: “ஒருவனுடைய மாடு மற்றவனுடைய மாட்டை முட்டியதால் அது செத்தால், உயிரோடு இருக்கிற
    மாட்டை அவர்கள் விற்று, அதின் தொகையைப் பங்கிட்டு, செத்ததையும் பங்கிட்டுக்கொள்ளவேண்டும்.
  spa-RV-1909: Y si el buey de alguno hiriere al buey de su prójimo, y éste muriere,
    entonces venderán el buey vivo, y partirán el dinero de él, y también partirán
    el muerto.
  ron-BTF: Și dacă boul unui bărbat vatămă boul altuia, astfel încât moare, atunci
    vor vinde boul viu și vor împărți banii de la el; și boul mort de asemenea ei
    îl vor împărți.
  eng-WEBP: “If one man’s bull injures another’s, so that it dies, then they shall
    sell the live bull, and divide its price; and they shall also divide the dead
    animal.
  eng-FBV: If someone's ox injures another's ox and it dies, they must sell the live
    one and share money received; they must also share the dead animal.
  nld-1939: Wanneer iemands stier dien van een ander zo stoot, dat deze sterft, dan
    moeten ze den levenden stier verkopen, en de opbrengst ervan, zowel als het gedode
    dier, samen delen.
  nch-BL: “Sinta itoro se masehuali quicocos itoro seyoc masehuali hasta miquis, huajca
    quinamacase nopa toro cati itztoc huan quitajcoitase nopa tomi. Nojquiya quitajcoitase
    nopa toro cati mictoc.
  vie-1934: Bằng bò của ai báng nhằm bò của kẻ lân cận mình phải chết đi, hai người
    hãy bán bò sống đó, chia tiền và chia luôn con bò chết nữa.
  hin-CV: “यदि किसी व्यक्ति का बैल अन्य व्यक्ति के बैल को मारे और बैल मर जाये तो बचे
    जीवित बैल को बेचकर उसका दाम आपस में बांट लें और मरे हुए बैल को भी आधा-आधा बांट
    लें.
  eng-OURB: “If one man’s bull injures another’s, so that it dies, then they shall
    sell the live bull, and divide its price; and they shall also divide the dead
    animal.
  spa-BES: Y si el buey de un hombre daña al buey de otro hombre, causándole la muerte,
    entonces el buey viviente será cambiado por dinero, y la división será por el
    precio del mismo, y el precio del muerto.
  tdx-tdx: Naho joie’ ty añombe’ ondaty ty aze, le haleta’ iareo i veloñey naho ho
    zarae’ iereo roe i vili’ey vaho ifanjarañe i matey.
  vid-vid: “Isenga lya munhu wone lilumize isenga lya munhu yunji na kulikopola, lelo
    hewo woliguza alyo isenga liwele likomu na kigawila chochiguzigwa na vivila wochigawila
    lila isenga lifile.
  eng-OKE: And if the ox of one man hurt a neighbour’s ox that it die, they shall
    sell the living ox and divide the money; and that which is dead they shall also
    divide.
  tha-KJV: ถ้าวัวของผู้ใดขวิดวัวของผู้อื่นให้​ตาย เขาต้องขายวั​วท​ี่​เป็นอยู่​แล​้วมาแบ่งเงิ​นก​ัน
    และวั​วท​ี่ตายนั้นให้​แบ​่​งก​ันด้วย
  por-BR-2018: E se o boi de alguém ferir ao boi de seu próximo, e este morrer, então
    venderão o boi vivo, e partirão o dinheiro dele, e também partirão o morto.
  deu-ELO: Und wenn jemandes Ochse den Ochsen seines Nächsten stößt, daß er stirbt,
    so sollen sie den lebenden Ochsen verkaufen und den Erlös teilen, und auch den
    toten sollen sie teilen.
  eng-WYC-2018: If one man’s ox woundeth the ox of another man, and he is dead, they
    shall sell the quick ox, and they shall part the price, (or If one person’s ox
    woundeth another person’s ox, and it dieth, they shall sell the living ox, and
    they shall evenly divide the price); soothly they shall part betwixt them(selves)
    the carcass of the dead ox.
  epo-epo: Se la bovo de iu homo kornobatos bovon de lia proksimulo tiel, ke ĝi mortos,
    tiam ili vendu la vivan bovon kaj dividu inter si egalparte la monon pro ĝi, kaj
    ankaŭ la kadavron ili dividu.
  uig-PIN: Əgǝr birsining kalisi yǝnǝ birsining kalisini üsüp ɵltürüp ⱪoyƣan bolsa,
