  asm-FB: এজনৰ গৰুৱে যদি আন জনৰ গৰুক খোঁচোতে, সেই গৰু মৰে, তেনেহ’লে তেওঁলোকে জীয়াই
    থকা গৰুটো বেচি তাৰ মূল্য দুভাগ কৰিব, আৰু সেই মৰা গৰুটোকো দুভাগ কৰি লব।
  sus-A: نَشَن مَ تُورَ نَ سَ عَ بٌورٍ فبٍ قَشَ، نَ تُورَ بَلٌشِ شَ مَتِ، نَ سَرٍ
    نُن نَ تُورَ قَشَشِ شَ عِتَشُن عٍ بٌورٍ تَفِ.
  fra-SBL: « Si le taureau d'un homme blesse celui d'un autre, de sorte qu'il meurt,
