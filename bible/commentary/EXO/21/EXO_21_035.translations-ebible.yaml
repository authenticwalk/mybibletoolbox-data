  mdy-ETH: ፔቴ ዓሲኮ ጌማይ ሜሌ ዓሲ ጌማይ ዹይ ዎዼቶ ላምዖ ዓሶንሢ ሼምፖና ዓኣ ጌማዖማ ሻንቺ ሚኢሾንሢ ፓቂንቲ ዎላ ዔኮንጎ፤
    ሃሣ ጊንሣ ሃይቄ ባኣሢኮዋ ዓሽኮ ዔያታ ዎላ ፓቂንቲ ዔኮንጎ።
  twi-ASANTE: “Sɛ ɔbarima bi nantwie pira nantwie foforɔ na sɛ ɔwu a, mmoawuranom
