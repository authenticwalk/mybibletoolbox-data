  hbo-hbo: וְכִֽי־יִגֹּ֧ף שֹֽׁור־אִ֛ישׁ אֶת־שֹׁ֥ור רֵעֵ֖הוּ וָמֵ֑ת וּמָ֨כְר֜וּ אֶת־הַשֹּׁ֤ור
    הַחַי֙ וְחָצ֣וּ אֶת־כַּסְפֹּ֔ו וְגַ֥ם אֶת־הַמֵּ֖ת יֽ͏ֶחֱצֽוּן׃
  eng-WYCLIFFE: If another mannus oxe woundith the oxe of another man, and he is deed,
