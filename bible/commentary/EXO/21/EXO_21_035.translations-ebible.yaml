    laua i ka bipi i make.
  arb-NAV: وَإذَا نَطَحَ ثَوْرُ إِنْسَانٍ ثَوْرَ صَاحِبٍ لَهُ فَمَاتَ الثَّوْرُ، فَإِنَّهُمَا
    يَبِيعَانِ الثَّوْرَ الْحَيَّ وَيَقْتَسِمَانِ ثَمَنَهُ، وَكَذَلِكَ يَقْتَسِمَانِ
    الثَّوْرَ الْمَيْتَ.
  ewe-ewe: “Ne ame aɖe ƒe nyitsu tu dzo ame bubu ƒe nyitsu wòku la, ekema nyitɔ eveawo
