verse: EXO.021.023
translations:
  mal-C: എന്നാൽ ഗുരുതരമായ പരിക്കുണ്ടെങ്കിൽ നിങ്ങൾ ജീവനുപകരം ജീവൻ കൊടുക്കണം.
  deu-TKW: Geschieht aber ein Schaden, so soll einer lassen Leben um Leben,
  lin-lin: 'Kasi soki likama ezali, okofuta bomoi mpo na bomoi :'
  eng-LSV: and if there is harm [to them], then you have given life for life,
  eng-GNV: But if death follow, then thou shalt paye life for life,
  eng-WEBSTER: And if any mischief shall follow, then thou shalt give life for life,
  nhw-BL: Pero sintla miquis nopa conetl, monequi anquimictise catli quicoco nopa
    sihuatl.
  swh-ONEN: Lakini kukiwa na jeraha kubwa, ni lazima ulipe uhai kwa uhai,
  bba-bba: Adɑmɑ kurɔ wi, ù n mɛɛrɑ ɡɑɑ wɑ, mɛɛrɑ yen bweserɑ bɑ koo mɑɑ bu ko. Ù
    n mɑɑ ɡun nɑ, bɑ koo bu ɡowɑ.
  eng-KJVCPB: And if any mischief follow, then thou shalt give life for life,
  luo-luo: To ka nitie hinyruok marach to nyaka ukaw ngima kar ngima kendo
  meu-meu: A hahine danu baine dika, mauri davana na mauri baine henia,
  npi-ULB: तर गम्भीर चोट लागेको रहेछ भने त्यस मानिसलाई प्राणको सट्टा प्राण
  yor-yor: Ṣùgbọ́n bí ìpalára náà bá yọrí sí ikú aboyún náà, pípa ni a ó pa ẹni ti
    ó fa ikú aboyún náà.
  emp-NTPO: Baribʌrʌ maʌ̃ wẽrãra beusira dji bead̶ara ab̶arica bead̶ida panʌa. Dji
    wẽrãra bio cacua biẽ́ b̶esira dji mãwã od̶ara nãwã od̶ida panʌa.
  ind-ind: 'Namun, jika perempuan itu terluka parah, maka orang yang memukulnya harus
    dihukum sesuai akibat perbuatannya: Nyawa dibayar nyawa,'
  pes-OPCB: 'ولی اگر به خود آن زن صدمه‌ای وارد شود، باید همان صدمه به ضارب نیز وارد
    گردد: جان به عوض جان،'
  tgl-ULB: Pero kung mayroong malubhang sugat, pagkatapos kailangan mong magbigay
    ng buhay para sa buhay,
  hui-hui: Ai wali biago hengedayagome mo ko hayagua nde hengedayago ibuni pani ogodagua
    mulene nga. Wali biago homayagua nde agali hengedayago ibunibi homelo bo waholene
    nga.
  mya-mya: သို့​ရာ​တွင်​မိန်း​မ​အား​အ​နာ​တ​ရ​ဖြစ်​စေ​လျှင် အ​သက်​အ​စား​အ​သက်၊-
  cbi-NTPO: Tsaaren juntsa shinbu peyashu juntsaa, tsanguemu ruku bain tutanbera inu
    tsuve.
  bod-N: གནོད་པ་གཞན་བྱུང་ན། དེ་ནས་སྲོག་ལ་སྲོག་ལན་དང་།
  sna-sna: Asi kana pane kukuvara kwakaipisisa, unofanira kutora upenyu noupenyu,
  spa-BLM: Pero si se produce algún daño, entonces hay que quitar vida por vida,
  cac-cac: Palta tato ay tas tz'ic'an ix jun, ato syala' tas tz'ic'an ix chi', icha
    pax chi' tz'utajpax vin̈ tz'och smul chi'. Tato scham ix, schampax vin̈.
  swh-ULB: Lakini kama kuna majeraha makubwa, lazima utoe uhai kwa uhai, jicho kwa
    jicho,
  bel-bel: а калі будзе шкода, дык аддай душу за душу,
  deu-ELBBK: Wenn aber Schaden geschieht, so sollst du geben Leben um Leben,
  mbb-OT: 'Iyan, emun grabi is kegkesazir zin ne iyan heini kukuman he ikula niw:
    Is ebpekepatey edhimetayan daan.'
  mal-2015: മറ്റു ദോഷം വന്നിട്ടുണ്ടെങ്കിൽ ജീവന്നു പകരം ജീവൻ കൊടുക്കേണം.
  gup-gup: Dja bu yiman kundjak kangalme kunkimuk duninjh ngalengngarre kunburrk,
    wanjh ngurribu namekbe bininj nawu biwarrewong. Kuhni wanjh mandjadkenh ngurrirohrokmen.
    Bu daluk karrowen, wanjh nawu biwarrewong warridj karrowen.
  gvs-gvs: 'Go neta vavinayana tuwaina ivailai, e ina vailaiyana ana katumapu ame
    nakae: Neta vavinayana ikámasa, e tokaumatayana kokaumāte.'
  rmc-rmc: Ale te odi džuvľi merela, o trestos ela o dživipen vaš o dživipen,
  nlg-nlg: Hauva, ke vagha na tinoni keri te dikalaa na vaivine te bohe, na totoro
    ke kalea ke taonia na hava vaughilala tana hulina na vaivine. Me ke mate ke, ma
    gaia ghua ke mate.
  pes-OPV: واگر اذیتی دیگر حاصل شود، آنگاه جان به عوض جان بده.
  ron-1924: Дар, дакэ се ынтымплэ о ненорочире, вей да вяцэ пентру вяцэ,
  ben-OBCV: কিন্তু সেই মহিলাটি যদি বড়ো ধরনের আঘাত পায়, তবে তোমাদের প্রাণের পরিবর্তে
    প্রাণ,
  som-som: Laakiinse haddii dhib kale dhacdo, waa inaad naf naf u dishaa,
  lat-VUC: Sin autem mors ejus fuerit subsecuta, reddet animam pro anima,
  eng-ASVBT: But if any harm follow, then thou shalt give life for life,
  mna-mna: “Nu sombe pasaana tomtom toro, na ni kadoono ta nu. Tana nu sombe pun tomtom
    sa ma imeete, na nu ko tipunu ma meete.
  ita-1885: Ma, se vi è caso di morte, metti vita per vita;
  eng-LXXUP: But if it be perfectly formed, he shall give life for life,
  eng-ULB: But if there is serious injury, then you must give a life for a life,
  spa-VBL: Pero si se produce una lesión grave, entonces debe pagar una vida por otra
    vida;
  fra-_FOB: Mais s'il arrive malheur, tu donneras vie pour vie,
  mal-mal: മറ്റു ദോഷം വന്നിട്ടുണ്ടെങ്കിൽ ജീവന് പകരം ജീവൻ കൊടുക്കണം.
  urd-GVR: Lekin agar us aurat ko aur nuqsān bhī pahuṅchā ho to phir zarb pahuṅchāne
    wāle ko is usūl ke mutābiq sazā dī jāe ki jān ke badle jān,
  suz-BL: तन्‍न मेको मीश मुर नोले बेक्‍त हना, चुशा चिप्‍ब मुर साइक्‍चा पुंइसीब। लेवी
    २४:१९-२०; ब्‍यवस्‍था १९:२१; मत्ती ५:३८
  ita-1927: ma se ne segue danno,
  ckb-ckb: بەڵام ئەگەر زیانی کوشندەی هەبێت، ئەوا گیان لە جێی گیان دەبێت،
  eng-BBE: But if damage comes to her, let life be given in payment for life,
  kan-OKCV: ಬೇರೆ ಹಾನಿಯಾದ ಪಕ್ಷದಲ್ಲಿ ಪ್ರಾಣಕ್ಕೆ ಪ್ರಾಣವನ್ನು, ಕಣ್ಣಿಗೆ ಕಣ್ಣನ್ನು,
  bbb-bbb: Ro bara ije fune kanamo fu baronekuma ni e ije fudua kanaga fu baronefo.
    Ro fu kanana umuikiro dia fuone tuase ro niome nafe ro ubae damui ro kanana miane
    ifaejekuma ni vame besu izege fu bara ijadufuo rema ni ve una ijiege fuone refo.
  tam-2017: வேறே சேதமுண்டானால், ஜீவனுக்கு ஜீவன்,
  spa-RV-1909: Mas si hubiere muerte, entonces pagarás vida por vida,
  ron-BTF: Și dacă urmează vreo vătămare, atunci vei da viață pentru viață,
  eng-WEBP: But if any harm follows, then you must take life for life,
  eng-FBV: But if a serious injury does occur, then you must pay a life for a life,
  nld-1939: Maar wanneer het leven er mee is gemoeid, zult ge leven voor leven geven.
  nch-BL: Pero sinta miquis nopa conet, monequi anquimictise cati quicoco nopa sihuat.
  vie-1934: Còn nếu có sự hại chi, thì ngươi sẽ lấy mạng thường mạng,
  hin-CV: और यदि चोट ज्यादा है तो, पंच प्राण के बदले प्राण का भी फैसला कर सकते हैं,
  eng-OURB: But if any harm follows, then you must take life for life,
  spa-BES: Pero si el daño viene a ella, se paga la vida por vida,
  tdx-tdx: F’ie orihem-boy le soloam-piay ty fiay,
  vid-vid: Ila wone kuwe na kuwifya kunji, lelo yamhilusile ukomu kwa ukomu
  eng-OKE: But if death take place, thou shalt give life for life,
  tha-KJV: ถ้าหากว่าเป็นเหตุ​ให้​เก​ิดอันตรายประการใด ก็​ให้​วิน​ิจฉัยดังนี้ คือชีวิตแทนชีวิต
  por-BR-2018: Mas se houver morte, então pagarás vida por vida,
  deu-ELO: Wenn aber Schaden geschieht, so sollst du geben Leben um Leben,
  eng-WYC-2018: Soothly if the death of her followeth (or And if her death followeth),
    he shall yield life for life,
  epo-epo: Sed se fariĝos malfeliĉo, tiam donu animon pro animo,
  uig-PIN: Əgǝr ayal yaki bala ziyan-zǝhǝtkǝ uqriƣan bolsa, undaⱪta jeniƣa jan,
  beo-beo: Be amo uda hi da se bagade nabasea, dabe da esalusu fisi amo defele esalusu
    dabe imunu.
  tpi-OTNT: Tasol sapos meri i kisim bagarap, orait yupela i mas bekim wankain pasin
    long man i paitim em. Sapos meri i dai pinis, orait yupela i mas kilim dispela
    man i dai.
  hau-SA: Amma in akwai rauni mai tsanani, sai a ɗauki rai a maimakon rai,
  uig-LAT: Eger ayal yaki bala ziyan-zexetke uchrighan bolsa, undaqta jénigha jan,
  nde-nde: Kodwa kungangabi lokulimala okubi, kumele impilo ibhadalwe ngempilo,
  ton-ton: Pea kapau ʻe tupu ai ʻae kovi, ke ke ʻatu ʻae moʻui ke totongi ʻae moʻui.
  ces-1613: Pakliť by smrt přišla, tedy dáš život za život,
  eng-WMB: But if any harm follows, then you must take life for life,
  tam-TCV: அவளுக்குக் கடுமையான காயமேதும் ஏற்பட்டால், உயிருக்குப்பதில் உயிரை நீங்கள்
    எடுக்கவேண்டும்.
  ceb-ULB: Apan kung adunay kadaot nga mahitabo, nan kinahanglan ang kinabuhi bayrag
    kinabuhi,
  pol-UBG: Jeśli jednak dojdzie do szkody, wtedy dasz życie za życie;
  urd-GVU: لیکن اگر اُس عورت کو اَور نقصان بھی پہنچا ہو تو پھر ضرب پہنچانے والے کو
    اِس اصول کے مطابق سزا دی جائے کہ جان کے بدلے جان،
  deu-1912: Kommt ihr aber ein Schade daraus, so soll er lassen Seele um Seele,
  kan-2017: ಬೇರೆ ಹಾನಿಯಾದ ಪಕ್ಷದಲ್ಲಿ ಪ್ರಾಣಕ್ಕೆ ಪ್ರತಿಯಾಗಿ ಪ್ರಾಣವನ್ನು ಕೊಡಬೇಕು.
  ena-ena: Agadɨ ala iamɨgali agadɨ vɨhɨlɨ iahɨci ha hulaŋ agadɨ hɨbɨŋ vɨhɨlɨ iguhalaŋ
    aba abɨha uami. Iamɨgali agaŋ hɨmɨci ha hulaŋ agadɨ hɨbɨŋ ifɨhɨmɨhalaŋ aba abɨha
    uami.
  yap-yap: Machane fa’anra fare pin e ke maad’ad, ma gechig riy e puluwon e pogofan
    e ku pogofan,
  hlt-MCSB: Tedae yoethae a puei atah hinglu ham te hinglu na paek van ni.
  mdy-ETH: ጋዓንቴ ላኣሌሎይዳ ዼኤፒ ፑርታ ባኣዚ ሄሌያ ማዔቶ ዎጋ፦ ‹ሼምፖ ዛላ ሼምፖ፥
  twi-ASANTE: Na sɛ opira no mu no, ɔbaa no nam so wu a, wɔnkum saa ɔbarima no.
  eng-WEBU: But if any harm follows, then you must take life for life,
  bnp-bnp: Pali a ngatavine ge bole a vuranga dagi, mu kolia a naro i rata virihia
    vona. A ngatavine ge mate, a bakovi i rabalakia ni gi rabalaki.
  wal-wal: SHin iyyo deshettai darikko, shemppoi haiqqikko shemppo,
  spa-PDDPT: Pero si hay daño grave, entonces pagará vida por vida,
  gun-gun: Ha'e rami avi kunha va'e nda'evei ramo pejuka avi 'rã ijukaare,
  agu-BL: Poro kol quim yi xna'n tajwe'n tan chiquime'n yi e' yi nlo'onsan.
  ilo-ULB: Ngem no adda ti nakaro a dunor, ket masapul nga itedmo ti biag para iti
    biag, mata para iti mata, ngipen para iti ngipen,
  kpg-kpg: Maa di ahina la gu mohole, di hagaduadua la ga hagatau gi di mouli ang gi
    di mouli,
  uig-ARA: ئەگەر ئايال ياكى بالا زىيان-زەخەتكە ئۇچرىغان بولسا، ئۇنداقتا جېنىغا جان،
  sus-sus: Kɔnɔ xa a sa findi gbaloe ra, nii ɲɔxɔɛ na nii nan na,
  pon-2006: Ahpw ma liho pahn ale ehu soangen ohla ni paliwere, kalokolok pahn mihmi
    ni mour pwehki mour,
  ksd-ksd: Ma ona ta kaina magit boko i tadav ra vavina, io, una bali ia, a nilaun
    ma ra nilaun,
  tur-YTC: Ama bundan bir zarar gelirse, cana karşılık can,
  grc-BRENT: Ἐὰν δὲ ἐξεικονισμένον ᾖ, δώσει ψυχὴν ἀντὶ ψυχῆς,
  ind-AYT: Namun, jika ada luka lainnya, kamu harus membalas nyawa ganti nyawa,
  nya-nya: 'Koma ngati wavulazidwa kwambiri, ndiye malipiro ake adzakhala motere:
    moyo kulipa moyo,'
  hrv-hrv: 'Bude li drugog zla, neka je kazna: život za život,'
  mps-mps: Tiali goli, we ma aga wai tigi dolai baso da, teda dagego te bidibolo me
    te tiwai kolesaga naga wei ponao. Ma, te we isai yai baso da, teda dagego te we
    elali bidi aga ela muao.
  tpi-tpi: Tasol sapos meri i kisim bagarap, orait yupela i mas bekim wankain pasin
    long man i paitim em. Sapos meri i dai pinis, orait yupela i mas kilim dispela
    man i dai.
  dan-1931: Men hvis der sker en Ulykke, skal du bøde Liv for Liv,
  vie-OVCB: 'Nhưng nếu phụ nữ này còn bị thiệt thòi gì khác, thì luật sau đây được
    áp dụng: Mạng đền mạng,'
  guj-2017: પણ જો ઈજા પછી બીજું કંઈ નુકસાન થાય, તો તેની શિક્ષા જીવને બદલે જીવ.
  pon-2006A: Ahpw ma liho pahn ale ehu soangen ohla ni paliwere, kalokolok pahn mihmi
    ni mour pwehki mour,
  por-BRBSL: Mas se algum dano se seguir, então você deve tirar a vida pela vida,
  cth-cth: Alouke patawnae awm pawiteh, hringnae hanlah hringnae thoseh,
  twi-twi: Na sɛ opira no ma ɔbea no wu a, wonkum saa ɔbarima no.
  hlt-hlt: Tedae yoethae a puei atah hinglu ham te hinglu na paek van ni.
  tbz-SIM: Kɛ̀ mɛyɛi mmɑmɛ̀ mɛ ntùɔ̀kɛní onitipòkù kòò ku, bɛ̀ɛ kuɔ wèè ò kùɔ.
  msy-2020: Eghtɨ amizim osɨmtɨzim inightɨ, ia bizir kam ikaragh osɨmtɨzim gumazir
    a mɨsoghezim datɨgh. Amizim aremeghtɨ, ia gumazir kam mɨsueghtɨ an aremegh.
  azb-azb: Əgər qadına ziyan dəyibsə, təqsirkar adam can əvəzinə can,
  eng-DBY: But if mischief happen, then thou shalt give life for life,
  hin-2017: परन्तु यदि उसको और कुछ हानि पहुँचे, तो प्राण के बदले प्राण का,
  wol-KYG: «Waaye su ci loraange sababoo nag, na bakkan fey bakkan,
  swp-swp: Na taba baaea esau murina eai i hearo abo mauri se mosei ia maurina wa
    maisana.
  bjr-bjr: Mi anaaseefa moo aupurarana marainaqa mina arinna fasiqana faqa mi aupuraranna
    kai amiaqa. Kuqa arinaqa narí faqa kuqa aruaqa.
  eng-YLT: and if there is mischief, then thou hast given life for life,
  eng-WYC-2017: Soothly if the death of her pursueth [or follow], he shall yield life
    for life,
  eng-WMBB: But if any harm follows, then you must take life for life,
  urd-GVH: लेकिन अगर उस औरत को और नुक़सान भी पहुँचा हो तो फिर ज़रब पहुँचानेवाले को
    इस उसूल के मुताबिक़ सज़ा दी जाए कि जान के बदले जान,
  rug-rug: Ba be na tinasuna si kamo koasa barikaleqe; ke sa vina kilasa sapu kaqu
    vagia sa, si hobe nia tinoa sa tinoa.
  gaz-gaz: Yoo miidhamni hamaan jiraate garuu, qooda lubbuu, lubbuu;
  fra-LSG: Mais s’il y a un accident, tu donneras vie pour vie,
  yal-yal: Koni xa ɲaxanla maxɔlɔxi, niin ɲɔxɔn xa fi niin na,
  haw-1868: Aka, ina he hewa mahope, alaila, e haawi no oe i ke ola no ke ola,
  arb-NAV: أَمَّا إِذَا تَأَذَّتِ الْمَرْأَةُ، تَأْخُذُ نَفْساً بِنَفْسٍ،
  ewe-ewe: Ke ne nuveviwɔame aɖe ana funɔ la naku la, woawu ame si wɔ nuvevi lae.
  eng-LEE: And if any mischief follow, then shalt thou give life for life.
  asm-FB: কিন্তু যদি গভীৰ আঘাত হয়, তেনেহ’লে প্ৰাণৰ সলনি প্ৰাণ,
  sus-A: كْنْ شَ عَ سَ قِندِ فبَلٌي رَ، نِي حْشْي نَ نِي نَن نَ،
  fra-SBL: Mais s'il s'ensuit un malheur, il faut rendre la vie pour la vie,
  hbo-hbo: וְאִם־אָסֹ֖ון יִהְיֶ֑ה וְנָתַתָּ֥ה נֶ֖פֶשׁ תַּ֥חַת נָֽפֶשׁ׃
  eng-WYCLIFFE: But if the deeth of hir sueth,
  pjt-pjt: Palu tjinguṟu minyma panya iṯitjara pungkunytjanya pikatjararingkuku. Ka
    wati panya pungkunytjanya palu puṟunypaṯu pikatjarantjaku ngaṟanyi. Munu tjinguṟu
    ilunyangkampa palu puṟunypaṯu wati palunya iluntankunytjaku ngaṟanyi.
  cwe-cwe: Mbali one kwizalawilila dihile, kezatagusigwa ugima kwa ugima,
  kik-kik: No mũtumia ũcio angĩtihio ũũru, muoyo nĩũrĩhagio na muoyo, na
  fra-NCL: Mais s’il y a un accident, tu donneras vie pour vie,
  cek-AK: Toe kalah ahmaa casak nahaeloe, hinghaih to hinghaih hoiah pathok han oh.
  cuk-cuk: '”Ar ome apor-naibigusardi, weyob imaklegoed: Ome-burgwisar, dule oburgwilemogoed.'
  uig-CYR: Әгәр аял яки бала зиян-зәхәткә учриған болса, ундақта җениға җан,
  tel-2017: 'తీవ్రగాయం కలిగినప్పుడు మీరు విధించ వలసిన శిక్షలు: ప్రాణానికి ప్రాణం,'
  hat-BSA: Men si gen plis mal ki fèt, alò, ou va òdone kòm yon penalite vi pou vi,
  kos-kos: Tuh mutan sac fin oasr pac acn musalla kacl, kaiyuk nu kac uh pa moul molin
    moul,
  hbo-WLC: וְאִם־אָס֖וֹן יִהְיֶ֑ה וְנָתַתָּ֥ה נֶ֖פֶשׁ תַּ֥חַת נָֽפֶשׁ׃
  ibo-ibo: Ma ọ bụrụ na nwanyị ahụ a nwụọ nʼihi mmerụ ahụ ahụ e merụrụ ya, a ga-eme
    ka nwoke ahụ merụrụ ya ahụ nwụọ.
  ory-ory: ମାତ୍ର ଯଦି କୌଣସି ଆପଦ ଘଟେ, ତେବେ ତାହାର ପ୍ରାଣ ପରିଶୋଧରେ ପ୍ରାଣ,
  chk-chk: Nge are epwe fis feiengau me mürin, kopwe liwini manau ngeni manau,
  rop-rop: Bat if det men bin ardim det gel, wal dei garra panishim im. If imbin kilim
    det gel ded, wal im garra dai du.
  ukr-1871: А коли буде шкода, тодї мусить оддати душу за душу.
  bch-bch: Be oangga taine toa oa ibada ieieinga paeamao ga ienono, manta akado kadonga
    lalaede toa bedaoa pan eaba toa irau ei. Be oangga taine toa oa imate, manta arau
    eaba toa oa ga imate pade.
  deu-1951: Wenn aber ein Schaden entsteht, so sollst du ihn ersetzen; Seele um Seele,
  eng-JPS: But if any harm follow, then thou shalt give life for life,
  srp-1865: Ako li se dogodi smrt, tada æeš uzeti život za život,
  lug-lug: Naye singa omukazi oyo abaako omutawaana ogw’amaanyi, ekibonerezo kineenkanaakananga
    n’ekyo ky’amukoze. Bw’anattanga anattibwanga,
  heb-heb: ואם אסון יהיה ונתתה נפש תחת נפש׃
  ben-IRV: কিন্তু যদি কোন গুরুতর বিপদ ঘটে, তবে তোমাকে সেই জীবনের জন্য জীবন প্রতিশোধ
    দিতে হবে;
  pan-pan: ਪਰੰਤੂ ਜੇ ਕੋਈ ਕਸਰ ਹੋ ਜਾਵੇ ਤਾਂ ਜੀਵਨ ਦੇ ਵੱਟੇ ਜੀਵਨ,
  mya-JVB: အခြားသော အနာ ဖြစ်လျှင် ၊ အသက် အတွက် အသက် ကို၎င်း၊
  hmo-hmo: To bema hahine ia mase, vadaeni ia alaia tauna ena mauri do umui utua.
  urd-urd: लेकिन अगर नुक़्सान हो जाए तो तू जान के बदले जान ले,
  rus-SYN: а если будет вред, то отдай душу за душу,
  bqc-SIM: Tó ĩa pãle su ku a guuɛ sↄ̃, wa ga fĩabo ń gao,
  tcz-CHONGTHU: '“Amavang numeinu kisuklhahna khonung''a ahung nat khat tah ahile:
    hiche hinkho khel ding''a chu hin kho khat ma lepeh ding ahi.”'
  mar-mar: पण दुसरी काही जास्त इजा झाल्यास जिवाबद्दल जीव,
  qub-qub: Chayaycachishan-cäsulla gueshyar warmi wañuptin ichanga chayachej runapis
    wañuchicanga.
  hat-hat: Men, si malè rive fanm lan, y'a fè l' peye lavi pou lavi,
  eng-BSB: But if a serious injury results, then you must require a life for a life—
  tod-tod: Kɛlɛ ni faaɓa ka ɠulana su, zɛnvui ʋoto ka ɠɛ ga zɛnvui,
  eng-WEBPB: But if any harm follows, then you must take life for life,
  kbq-kbq: Hianagi ana a'mo'ma ra hazenke'ma erinkeno'a, anahukna hazenke agri'enena
    amigahaze. Ahe fri'nirera, agri'enena ahe frigahaze.
  nhe-BL: Pero intla miquis nopa conetl, monequi inquimictise tlen quicoco nopa sihuatl.
  gub-BL: 'Aze a''e kuzà ima''eahy tuwe a''e zeàmàtyry''ymaw wi nehe, — Umàno putar
    ru''u aipo, aze amo hehe uzekaiw ma''e i''i izupe nehe, pezepyk hehe ikwar ma''e
    kwer wanehe nezewe nehe: aze umàno nehe, pezuka izuka arer pe wà nehe.'
  eng-DRA: But if her death ensue thereupon, he shall render life for life.
