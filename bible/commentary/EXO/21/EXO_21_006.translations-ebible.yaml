verse: EXO.021.006
translations:
  mal-C: യജമാനൻ അവനെ ദൈവത്തിന്റെ മുമ്പിൽ കൂട്ടിക്കൊണ്ടുപോകണം. അദ്ദേഹം അവനെ വാതിലിന്റെയോ
    കട്ടിളക്കാലിന്റെയോ അടുത്തുകൊണ്ടുചെന്ന് സൂചികൊണ്ട് അവന്റെ കാതു തുളയ്ക്കണം. പിന്നെ
    അവൻ ആജീവനാന്തം അദ്ദേഹത്തെ സേവിക്കണം.
  deu-TKW: so soll ihn sein Herr vor Gott führen und ihn an die Thüre oder den Thürpfosten
    stellen, und sein Herr soll ihm das Ohr mit einem Pfriemen durchbohren; so soll
    er dann für immer sein Sklave sein.
  lin-lin: wana nkolo na ye asengeli komema ye liboso ya basambisi ; akomema ye na
    ezipelo ya ekuke to na mabaya oyo esimbaka ekuke mpe akotobola ye litoyi na motonga ;
    mpe mowumbu akosalela nkolo yango mpo na libela.
  eng-LSV: then his lord has brought him near to God, and has brought him near to
    the door, or to the doorpost, and his lord has bored his ear with an awl, and
    he has served him for all time.
  eng-GNV: Then his master shall bring him vnto the Iudges, and set him to the dore,
    or to the poste, and his master shall bore his eare through with a nawle, and
    he shall serue him for euer.
  eng-WEBSTER: 'Then his master shall bring him to the judges; he shall also bring
    him to the door, or to the door-post: and his master shall bore his ear through
    with an awl; and he shall serve him for ever.'
  nhw-BL: Huan iteco quihuicas iniixpa jueces, huan nopona quinechcahuiltise puertajteno,
    huan ica se hueyi tepos huitzmalotl quicoyonilis inacas. Quej nopa yaya mochihuas
    itequipanojca nopa iteco para nochipa.
  swh-ONEN: ndipo bwana wake atakapolazimika kumpeleka mbele ya waamuzi. Kisha atampeleka
    kwenye mlango au kizingiti na kutoboa sikio lake kwa shazia. Naye atamtumikia
    bwana wake maisha yake yote.
  bba-bba: sɑɑ yerɑ yinni wi, u koo kɑ nùn dɑ Yinni Gusunɔn sɑ̃ɑ yerɔ. Miyɑ u koo
    nùn sɛririsiɑ sɑ̃ɑ yee ten ɡɑmboɔ, u nùn swɑɑ yɑbɑ kɑ sɔkurɑ. Kpɑ n sɑ̃ɑ yĩreru
    mɑ yoo wi, u sɑ̃ɑwɑ win yoo sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: then his master shall bring him unto the judges; he shall also bring
    him to the door, or unto the door post; and his master shall bore his ear through
    with an aul; and he shall serve him for ever.
  luo-luo: to ruodhe nyaka tere e nyim jongʼad bura. Notere e dhoot kata e siro mar
    dhoot kendo notuch ite gi riwi. Bangʼe obiro bedo misumbane nyaka chiengʼ.
  meu-meu: hari biaguna ese una tau na Dirava vairanai baine hakaua lasi, iduara ai
    eiava iduara auna ai taiana matuna baine daia uru; bena una tau ese biaguna isiaina
    baine lao heni ela bona mase.
  npi-ULB: भन्यो भने त्यसका मालिकले त्यसलाई परमेश्‍वरको सामु ल्याउनुपर्छ । मालिकले
    त्यसलाई ढोका वा ढोकाको सङ्घारमा ल्याई त्यसको कान सुतारोले छेडिदिनुपर्छ । तब त्यस
    कमाराले जीवनभर मालिकको सेवा गर्नेछ ।
  yor-yor: nígbà náà ni olúwa rẹ̀ yóò mu wá sí iwájú ìdájọ́. Òun yóò sì mú un lọ sí
    ẹnu-ọ̀nà tàbí lọ sí ibi ọ̀wọ̀n, yóò sì fi ìlu lu etí rẹ̀, òun yóò sì máa sin olówó
    rẹ̀ títí ayé.
  emp-NTPO: Maʌ̃ne dji nẽdod̶aba idjira dji bororãmaa edeida b̶ʌa jũmarãba cawad̶amãrẽã
    maʌ̃ nezocara ẽdrʌ quĩrĩãẽ́ b̶ʌda. Maʌ̃be dji nezocara ded̶e ed̶a wãbada icawa
    edeped̶a dji nẽdod̶aba idji cʌwʌrʌra cũmia b̶ʌba uya suida b̶ʌa. Maʌ̃be maʌ̃ nezocara
    idji nẽdod̶ad̶e baya ab̶a jaid̶abʌrʌd̶aa.
  ind-ind: maka kamu harus membawa dia ke hadapan-Ku di kemah TUHAN, lalu membawanya
    ke pintu atau tiang pintu sebagai alas untuk melubangi daun telinganya sebagai
    tanda statusnya sebagai budak. Dengan demikian, budak itu akan menjadi milikmu
    seumur hidup.
  pes-OPCB: آنگاه اربابش او را پیش قضات قوم ببرد و در حضور همه گوش او را با درفشی
    سوراخ کند، و او همیشه غلام اربابش باقی خواهد ماند.
  tgl-ULB: pagkatapos dadalhin siya ng kaniyang amo sa Diyos. Dadalhin siya ng kaniyang
    amo sa pintuan o sa haligi ng pintuan at kailangang butasan ang kaniyang tainga
    ng kaniyang amo gamit ang isang pambutas. Pagkatapos ang lingkod ay maninilbihan
    sa kaniya ng buong buhay niya.
  hui-hui: nde agali anduane kago ibugua ibunaga garabaya biabe ale biaga agali ogoni
    Anduane Homogo andagaha haru polene nga. Ani bialu garabaya biabe ale biaga ogoni
    anda panga harabani helowayaguabi anda haneni helowayaguabi anduane kago ibunime
    agali ogoninaga hale diri bolo wulene nga. Ani bolo ngagola agali biago ibu anduane
    biagonaga garabaya biabe ale bialu haabo halu homalu waholebira.
  mya-mya: သ​ခင်​က​သူ့​ကို​ဘု​ရား​ရှိ​ခိုး​ရာ​ဌာ​န​သို့​ခေါ် ဆောင်​ခဲ့​ရ​မည်။ ထို​ကျွန်​အား​တံ​ခါး​သို့​မ​ဟုတ်
    တံ​ခါး​တိုင်​အ​ထိ​ခေါ်​ဆောင်​ပြီး​လျှင် သူ​၏​နား ရွက်​ကို​စူး​ဖြင့်​ဖောက်​ရ​မည်။
    ထို​နောက်​သူ​သည် သ​ခင်​ထံ​၌​တစ်​သက်​ပတ်​လုံး​ကျွန်​ခံ​ရ မည်။
  cbi-NTPO: yanu mandanguen chumu ruku Diosa' ajuusha taji', juukapanu mityan uyukare',
    tsanguityu' bain, juukapa cha'linu mityan uyukaatu, tyeeba ishpapaachi pungui
    fataa tsu'nu tsuve. Tsanguishu juntsaa entsa manda-i' taawasha ken chumu ruku
    naa-uwanuba yachi junu tsuve, peyai'mujchiya.
  bod-N: ཁོའི་བདག་པོས་མི་དེ་དཀོན་མཆོག་གི་མདུན་དུ་ཁྲིད་པ་དང་། ཡང་སྒོ་མདུན་ནམ་ཡང་ན་སྒོ་འགྲམ་དུ་ཁྲིད་ནས།
    སྙུང་བུས་དེའི་རྣ་བ་འབིགས་དགོས་པ་དང་། མི་དེས་གཏན་དུ་བདག་པོར་གཡོག་བྱེད་དགོས་སོ།
    །
  sna-sna: ipapo tenzi wake anofanira kuenda naye pamberi pavatongi. Achaenda naye
    pamukova kana pagwatidziro romukova agomuboora nzeve yake norunji. Ipapo achava
    muranda wake kwoupenyu hwake hwose.
  spa-BLM: entonces su amo lo llevará a Dios, y lo traerá a la puerta o al poste de
    la puerta, y su amo le perforará la oreja con un punzón, y le servirá para siempre.
  cac-cac: tzeyic'b'at vin̈ d'a yichan̈ eb' yajal. Tz'och lin̈an vin̈ d'a smarcoal
    spuertail sdespacho eb' vin̈ yajal chi', tzeyolan schiquin vin̈ d'a q'uen ol-lab',
    tz'ochcan yechel vin̈ to scan vin̈ eyed'oc d'a juneln̈ej.
  swh-ULB: “kisha bwana wake atapaswa kumleta kwa Mungu. Bwana wake atapaswa kumleta
    katika mlango au katika muhimili wa mlango, na bwana wake atatoboa sikio lake
    na sindano. Kisha mtumishi wake atamtumikia kwa maisha yake yote.
  bel-bel: дык няхай гаспадар ягоны прывядзе яго да багоў і паставіць яго да дзьвярэй,
    альбо да вушака, і праколе яму гаспадар ягоны вуха шылам, і ён застанецца рабом
    ягоным вечна.
  deu-ELBBK: so soll sein Herr ihn vor die Richter bringen und ihn an die Tür oder
    an den Pfosten stellen, und sein Herr soll ihm das Ohr mit einer Pfrieme durchbohren;
    und er soll ihm dienen auf ewig.
  mbb-OT: Emun iyan haazà, kinahanglan he ed-uwiten sikandin dutun te egalen din diyà
    te menge zatù. Ne ed-uwiten sikandin diyà te marku te ǥemawan ne ebusluwen is
    telinga zin. Ne egkehimu sikandin he uripen dutun te egalen din taman te kemetayen
    din.”
  mal-2015: യജമാനൻ അവനെ ദൈവസന്നിധിയിൽ കൂട്ടിക്കൊണ്ടു ചെന്നു കതകിന്റെയോ കട്ടളക്കാലിന്റെയോ
    അടുക്കൽ നിറുത്തീട്ടു സൂചികൊണ്ടു അവന്റെ കാതു കുത്തി തുളക്കേണം; പിന്നെ അവൻ എന്നേക്കും
    അവന്നു ദാസനായിരിക്കേണം.
  gup-gup: Wanjh nawu kawohrnan bininj kabikan namekbe nawu kabihmarnedurrkmirri kore
    nawu kabindidjadme. Dja yerre kabiname kore door kundulk dja kabikanemdulubun
    wirlmurrng dorrengh. Wanjh kunmekbe kakurduyimerran nuye bu kabidjalmarnedurrkmirri
    munguyh dja munguyh.’
  gvs-gvs: e imi pakonayao kokabīdi komēdi Yau Yaubada guna Kaba Kaiyaka goi idi nuwonúwana
    sitalavaitedi. Ikavava, komēdi totom goi go, gita goi taiyadi kokariporēdi. Ikavava,
    ina gipolu kuyāto. Moe aba kinana bego manumi sipaisewa vata.
  rmc-rmc: akor les leskro raj mušinel te anel pro than, kaj lašaren le Devles, a
    ode leske pro vudar abo pre zarubňa la suvaha mi premarel o kan. Avke ela leskro
    otrokos imar calo peskro dživipen.
  nlg-nlg: Keri ge na vunaghina ke talutatea vania God. Me ke lavia va tana mataula
    me ke potaa na kulina nia na nila tana matadira na vure subo, vaho na seka keri
    ke nina na vunaghina tana bongi ni volana.
  pes-OPV: آنگاه آقایش او را به حضور خدا بیاورد، واو را نزدیک در یا قایمه در برساند،
    و آقایش گوش او را با درفشی سوراخ کند، و او وی راهمیشه بندگی نماید.
  ron-1924: атунч стэпынул луй сэ-л дукэ ынаинтя луй Думнезеу, сэ-л апропие де ушэ
    сау де стылпул уший ши стэпынул луй сэ-й гэуряскэ урекя ку о сулэ, ши робул сэ
    рэмынэ пентру тотдяуна ын служба луй.
  ben-OBCV: তবে তার মালিক অবশ্যই তাকে ঈশ্বরের সামনে নিয়ে যাবেন। মালিক তাকে দরজার
    কাছে বা দরজার চৌকাঠের কাছে নিয়ে যাবেন এবং একটি কাঁটা দিয়ে তার কান বিদীর্ণ করে
    দেবেন। তখন সে সারা জীবনের জন্য তাঁর দাস হয়ে যাবে।
  som-som: de markaas waa in sayidkiisu xaakinnada u keenaa, oo waa inuu albaabka
    ag keenaa, ama tiirka albaabka; markaas sayidkiisu dhegta mudac ha kaga dalooliyo;
    oo weligiis ha u adeego.
  lat-VUC: 'offeret eum dominus diis, et applicabitur ad ostium et postes, perforabitque
    aurem ejus subula: et erit ei servus in sæculum.'
  eng-ASVBT: then his master shall bring him unto God, and shall bring him to the
    door, or unto the doorpost; and his master shall bore his ear through with an
    awl; and he shall serve him forever.
  mna-mna: Sombe iso ta kembei, tona biibi kini ko ikami ma ziru tila tipet Anutu
    kereene uunu, mi ipagaabi ila kataama, to ikam kiruuŋu mi iro mbesooŋo tana talŋaana
    ila kataama. Mi kaimer mbesooŋo tana ko irao izem uraata kini som. Ko imbotmbot
    ki biibi kini ma irao swoono.
  ita-1885: faccialo il suo signore comparire davanti a' giudici; poi faccialo appressare
    all'uscio, o allo stipite della porta, e forigli l'orecchio con una lesina; e
    servagli colui in perpetuo.
  eng-LXXUP: his master shall bring him to the judgment seat of God, and then shall
    he bring him to the door—to the doorpost, and his master shall bore his ear through
    with an awl, and he shall serve him forever.
  eng-ULB: then his master must bring him to God. The master must bring him to a door
    or doorpost, and his master must bore his ear through with an awl. Then the servant
    will serve him for life.
  spa-VBL: entonces su señor lo llevará ante los jueces. Luego lo pondrá de pie contra
    la puerta o el poste de la puerta y usará una herramienta de metal para hacerle
    un agujero en la oreja. Entonces trabajará para su amo de por vida.
  fra-_FOB: Alors son maître l'amènera devant Dieu et le fera approcher de la porte
    ou du poteau, et son maître lui percera l'oreille avec un poinçon, et il le servira
    toujours.
  mal-mal: യജമാനൻ അവനെ ദൈവസന്നിധിയിൽ കൂട്ടിക്കൊണ്ട് ചെന്ന് കതകിന്റെയോ കട്ടളക്കാലിന്റെയോ
    അടുക്കൽ നിർത്തി സൂചികൊണ്ട് അവന്റെ കാത് കുത്തി തുളയ്ക്കണം; പിന്നെ അവൻ എന്നേക്കും
    അവന് ദാസനായിരിക്കണം.
  urd-GVR: to ġhulām kā mālik use Allāh ke sāmne lāe. Wuh use darwāze yā us kī chaukhaṭ
    ke pās le jāe aur sutālī yānī tez auzār se us ke kān kī lau chhed de. Tab wuh
    zindagī-bhar us kā ġhulām banā rahegā.
  suz-BL: आ होव़पम आ वाइली कली परमप्रभु आ ङोंइती लाइक्‍चा माल्‍ब। मिनु लाप्‍चो ङा
    शीम आ नोफा ख्रित्‍चा कली राप्‍पाइक्‍चा माल्‍ब। मिनु आ होव़पम लूजेमी आ वाइली आ
    नोफा ख्रित्‍चा माल्‍ब। मिनु मेको गेना हना यो वाइल दुम्‍शा बाक्‍ब। ब्‍यवस्‍था १:१७;
    भजन संग्रह ८२:१
  ita-1927: allora il suo padrone lo farà comparire davanti a Dio, e lo farà accostare
    alla porta o allo stipite, e il suo padrone gli forerà l’orecchio con una lesina;
    ed egli lo servirà per sempre.
  ckb-ckb: ئەوا گەورەکەی پێویستە بیباتە پێش خودا. ئینجا نزیکی دەکاتەوە لە دەرگاکە
    یان لەلایەکی چوارچێوەی دەرگاکە، گەورەکەی بە درێشە گوێی کون دەکات، ئەویش هەتاهەتایە
    خزمەتی دەکات.
  eng-BBE: Then his master is to take him to the gods of the house, and at the door,
    or at its framework, he is to make a hole in his ear with a sharp-pointed instrument;
    and he will be his servant for ever.
  kan-OKCV: ಅವನ ಯಜಮಾನನು ಅವನನ್ನು ನ್ಯಾಯಾಧೀಶರ ಬಳಿಗೆ ಕರಕೊಂಡು ಬಂದು, ಬಾಗಿಲಿನ ಬಳಿಗಾದರೂ ಅದರ
    ಕಂಬದ ಬಳಿಗಾದರೂ ಬರಮಾಡಿ, ಅವನ ಯಜಮಾನನು ಅವನ ಕಿವಿಯನ್ನು ದಬ್ಬಳದಿಂದ ಚುಚ್ಚಬೇಕು. ಆಗ ಅವನು ಸದಾಕಾಲಕ್ಕೂ
    ಅವನ ದಾಸನಾಗಿರಬೇಕು.
  bbb-bbb: '@see-verse:EXO.021.005'
  tam-2017: அவனுடைய எஜமான் அவனை நியாயாதிபதிகளிடம் அழைத்துக்கொண்டுபோய், அவனைக் கதவின்
    அருகிலாவது கதவுநிலையின் அருகிலாவது சேரச்செய்து, அங்கே அவனுடைய எஜமான் அவனுடைய காதைக்
    கம்பியினால் குத்தவேண்டும்; பின்பு அவன் என்றைக்கும் அவனிடம் வேலைசெய்துகொண்டிருக்கவேண்டும்.
  spa-RV-1909: Entonces su amo lo hará llegar á los jueces, y harále llegar á la puerta
    ó al poste; y su amo le horadará la oreja con lesna, y será su siervo para siempre.
  ron-BTF: Atunci stăpânul lui îl va duce la judecători; de asemenea îl va duce la
    ușă sau la ușorul ușii; și stăpânul lui să îi găurească urechea cu o sulă; și
    îi va servi pentru totdeauna.
  eng-WEBP: then his master shall bring him to God, and shall bring him to the door
    or to the doorpost, and his master shall bore his ear through with an awl, and
    he shall serve him forever.
  eng-FBV: then his master is to take him before the judges. Then he shall have him
    stand against the door or doorpost and use a metal tool to make a hole in his
    ear. Then he shall work for his master for life.
  nld-1939: dan moet zijn heer hem voor God doen komen, hem vervolgens naar de deur
    of de deurpost geleiden, en zijn oor met een priem doorboren; dan blijft hij voor
    altijd zijn slaaf.
  nch-BL: Huan iteco quihuicas iniixpa jueces, huan nopona quinechcahuiltise iteno
    nopa caltemit cati quiyahualtzacua nopa altepet huan ica se hueyi tepos huitzmalot
    quicoyonilis inacas. Quej nopa yaya mochihuas itequipanojca iteco para nochipa.
