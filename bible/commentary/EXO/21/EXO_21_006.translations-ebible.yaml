  eng-YLT: then hath his lord brought him nigh unto God, and hath brought him nigh
    unto the door, or unto the side-post, and his lord hath bored his ear with an
    awl, and he hath served him — to the age.
  eng-WYC-2017: his lord shall bring him to [the] gods, that is, judges; and he shall
    be set to the door, and to the doorposts; and his lord shall pierce his ear with
    an awl, and he shall be servant to him till into the world.
  eng-WMBB: then his master shall bring him to God, and shall bring him to the door
    or to the doorpost, and his master shall bore his ear through with an awl, and
    he shall serve him forever.
  urd-GVH: तो ग़ुलाम का मालिक उसे अल्लाह के सामने लाए। वह उसे दरवाज़े या उस की चौखट
    के पास ले जाए और सुताली यानी तेज़ औज़ार से उसके कान की लौ छेद दे। तब वह ज़िंदगी-भर
    उसका ग़ुलाम बना रहेगा।
  rug-rug: si kaqu turaṉa la nia sa nana palabatu si asa koari na tie varipitui pa
    kenuna sa Tamasa. Meke kaqu va turu kapae ia sa pa tukutukuna sa sasada babe koasa
    dedegere sasada meke tiqe lopaia sa sa taliṉana. Beto asa si kaqu na nana pinausu
    si asa pa doduruna sa nana tinoa.
  gaz-gaz: gooftaan isaa fuula abbootii murtii duratti isa haa dhiʼeessu; gara balbalaatti
    yookaan gara michichila balbalaatti geessees mutaadhaan gurra isaa haa uru. Ergasii
    inni bara jireenya isaa guutuu isa tajaajila.
  fra-LSG: alors son maître le conduira devant Dieu, et le fera approcher de la porte
    ou du poteau, et son maître lui percera l’oreille avec un poinçon, et l’esclave
    sera pour toujours à son service.
  yal-yal: nayi a kanna xa a xali Alaa kitisane yɛtagi. A yi a maso dɛɛn na hanma
    sɛnbɛtɛnna. A kanna yi a tunla sɔxɔn wuren na. Konyin yi lu a wanla ra tolon!”
  haw-1868: Alaila, e lawe mai kona haku ia ia i na lunakanawai; a lawe mai no hoi
    ia ia i ka puka, a i ka lapauwila o ka puka paha; a e hou iho koua haku i kona
    pepeiao i ke kui, a e hookauwa mau loa mai oia nana.
  arb-NAV: يَأْخُذُهُ سَيِّدُهُ إِلَى قُضَاةِ الْمَدِينَةِ، ثُمَّ يُقِيمُهُ لِصْقَ
    الْبَابِ أَوْ قَائِمَتِهِ، وَيَثْقُبُ أُذُنَهُ بِمِخْرَزٍ، فَيُصْبِحُ خَادِماً
    لَهُ مَدَى الْحَيَاةِ.
  ewe-ewe: ekema ele be aƒetɔ la nakplɔe va ʋɔnudrɔ̃lawo ŋkume, aŋɔ to nɛ kple nuŋɔnui
    le amewo ŋkume, ekema azu kluvi azɔ tegbetegbe.
  eng-LEE: Then shall his master bring him unto the judges, and he shall bring him
    to the door, or unto the door-post; and his master shall bore his ear through
    with an awl; and he shall serve him till the jubilee.
  asm-FB: তেতিয়া তেওঁৰ মালিকে তেওঁক ঈশ্বৰৰ ওচৰলৈ আনিব লাগিব। মালিকে তেওঁক দুৱাৰ বা
    দুৱাৰৰ চৌকাঠৰ দুই দাঁতিৰ এডাললৈ আনি, তেওঁৰ মালিকে বেজিৰে তেওঁৰ কাণ ফুটা কৰিব লাগিব।
    তেতিয়াহে দাস জনে গোটেই জীৱন তেওঁৰ মালিকৰ সেৱা কৰিব পাৰিব।
  sus-A: عَ مَرِفِ شَ عَ دّنتّفّ عَلَ بّ. نَ تّمُي عَ شَ عَ تُلِ تُنبَ سْشْمّ رَ نَادّ
    وُرِ مَ. نَ نَن عَ مَسٍنمَ نَ كٌنيِ بَرَ لُ عَ مَرِفِ شَ يَامَرِ بُن مَ عَ شَ
    دُنِحّءِفِرِ بِرِن كُي.
  fra-SBL: alors son maître le conduira devant Dieu, et l'amènera à la porte ou au
    montant de la porte ; son maître lui percera l'oreille avec un poinçon, et il
    le servira pour toujours.
  hbo-hbo: וְהִגִּישֹׁ֤ו אֲדֹנָיו֙ אֶל־הָ֣אֱלֹהִ֔ים וְהִגִּישֹׁו֙ אֶל־הַדֶּ֔לֶת אֹ֖ו
    אֶל־הַמְּזוּזָ֑ה וְרָצַ֨ע אֲדֹנָ֤יו אֶת־אָזְנֹו֙ בַּמַּרְצֵ֔עַ וַעֲבָדֹ֖ו לְעֹלָֽם׃
    ס
  eng-WYCLIFFE: the lord brynge hym to goddis, that is, iugis; and he schal be set
    to the dore, and postis; and the lord schal perse his eere with a nal, and he
    schal be seruaunt to hym til in to the world.
  pjt-pjt: Ka alatji wangkanyangka nyuntu uti palyanmanama munun palunya katima waḻi
    panya Godanya waḻkulpailakutu, munu waḻi pala palula ngalya-katira palunya ngaṟatjunama
    tuwangka itingka, munu pina witiṟa tuwa kantilytja tinatjuṟa kanyiṟa puṉu iṟingka
    wakaṟa aḻanma. Ka palulanguṟu wati paluṟu nyuntumpariku alatjiṯu munu paluṟu nyuntula
    tiṯutjara nyinara waṟkariku ankunytja wiya.
  cwe-cwe: Maabaho mwenevale wake kezamgala mtumwa iyo haulongozi wa Mulungu. Kezamsola
    na kumgala hana ulwivi hebu chizingiti na kumtobola digutwi kwa sanziya. Maabaho
    kezamsang'hanila mwenevale wake siku zose.
  kik-kik: hĩndĩ ĩyo mwathi wa ndungata ĩyo nĩakamĩtwara mbere ya atuithania ciira.
    Akaamĩtwara mũrango-inĩ, kana hingĩro-inĩ ya mũrango, na amĩtũre gũtũ na mũkuha.
    Nayo ndungata ĩyo ĩgaatuĩka ya mwathi ũcio matukũ ma muoyo wayo wothe.
  fra-NCL: alors son maître le conduira devant Dieu ; puis, l’ayant fait approcher
    de la porte ou du poteau, son maître lui percera l’oreille avec un poinçon, et
    le serviteur sera pour toujours à son service.
  cek-AK: angmah ih angraeng mah anih to lokcaekkungnawk hmaa ah caeh haih tih; anih
    mah khongkha, to tih ai boeh loe khongkha tung ohhaih ahmuen ah caeh haih ueloe,
    angmah ih angraeng mah a tamna ih naa to moihin aqawthaih phungvang hoiah aqawt
    pae tih, to tiah anih loe a hing thung angraeng ih tamna ah om tih.
  cuk-cuk: ar adi, e-ibed, dummagan-igar-nabomaladse e-mai-sedoed Geb yawagaksedibe,
    yawagak-dikarsedibe, sedoed. Agi esgoro-swichwigwadgi e-uaya udgoed. Geb agi,
    a-dule ibed-e-maiga degisadegu gunonisunnoed.
  uig-CYR: ундақта униң ғоҗиси уни Худаниң ибадәт соруниниң алдиға елип берип, уни
    ишикниң алдида яки ишикниң кешикиниң алдида турғузсун; андин ғоҗиси бигиз билән
    униң қулиқини тәшсун. Шундақ қилип, у мәңгүгә ғоҗисиниң қули болуп қалиду.
  tel-2017: వాడి యజమాని అతణ్ణి న్యాయాధిపతి దగ్గరకి తీసుకు రావాలి. తరువాత ఆ యజమాని
    వాణ్ణి తలుపు దగ్గరికి గానీ, గుమ్మం దగ్గరికి గానీ తీసుకువచ్చి వాడి చెవిని సన్నని
    కదురుతో గుచ్చాలి. అప్పటి నుంచి వాడు ఎల్లకాలం ఆ యజమానికి దాసుడుగా ఉండిపోవాలి.
  hat-BSA: alò, mèt li va mennen li devan Bondye, e apre li va mennen li vè pòt la,
    oswa chanbrann pòt la. Epi konsa, mèt li va pèse zòrèy li avèk yon pwenson, e
    li va sèvi li nèt jis pou tout tan.
  kos-kos: na mwet kacto lal uh fah usal som nu ke nien alu nu sin God. El ac fah
    oru tuh mwet kohs sac in tu ke srungul uh ku ke sukan srungul uh, ac putala sie
    pat ah ke insracl. Na mukul sac fah mwet kohs lal ke lusenna moul lal.
  hbo-WLC: וְהִגִּישׁ֤וֹ אֲדֹנָיו֙ אֶל־הָ֣אֱלֹהִ֔ים וְהִגִּישׁוֹ֙ אֶל־הַדֶּ֔לֶת א֖וֹ
    אֶל־הַמְּזוּזָ֑ה וְרָצַ֨ע אֲדֹנָ֤יו אֶת־אָזְנוֹ֙ בַּמַּרְצֵ֔עַ וַעֲבָד֖וֹ לְעֹלָֽם׃
    ס
  ibo-ibo: mgbe ahụ, onyenwe ya ga-eduru ya bịakwute Chineke. Mgbe ọ kpọbatasịrị ya
    nʼọnụ ụzọ, onyenwe ya ga-eji agịga dupuo ntị ya. Malite nʼoge ahụ, ọ ga-abụkwa
    ohu ya ruo ọgwụgwụ ndụ ya.
  ory-ory: ତେବେ ତାହାର ପ୍ରଭୁ ତାହାକୁ ପରମେଶ୍ୱରଙ୍କ ନିକଟକୁ ନେଇଯିବ, ପୁଣି, ତାହାକୁ କବାଟ ବା
    ବାଜୁବନ୍ଧ ନିକଟକୁ ଆଣି ତାହାର ପ୍ରଭୁ ବିନ୍ଧଣୀରେ ତାହାର କର୍ଣ୍ଣ ବିନ୍ଧିବ; ତହିଁରେ ସେ ସଦାକାଳ
    ତାହାର ସେବା କରିବ।
  chk-chk: mürin, an we samol epwe emwenala lon imwenfel ren Kot. Epwe anomu lon ewe
    asamalap ika ren üren ewe asamalap o pwangeni selingan ngeni efoch pwangapwang.
    Mürin i epwe chon angang ngeni an we samol lon ränin manauan meinisin.
  rop-rop: '@see-verse:EXO.021.005'
  ukr-1871: Тодї приведе його пан його до суддїв і поставить коло дверей або одвірка
    та й проколе пан його вухо йому шилом, і служити ме той йому до віку.
  bch-bch: tota aea maron ga ibada ei ta gisirua tila Deo ele luma aea atama iaoai.
    Ta ei ga imadid boloma ngan atama aea kisinga, ta aea maron ga idul itanga ngan
    salumu. Kadonga toa ne iman kilala ngan ei ga ibokoboko paeaeanga pan ga irangrang
    ngan ele matenga.
  deu-1951: ich will nicht freigelassen werden, so bringe ihn sein Herr vor Gott und
    stelle ihn an die Tür oder den Pfosten und durchbohre ihm seine Ohren mit einem
    Pfriem, daß er ihm diene ewiglich.
  eng-JPS: then his master shall bring him unto God, and shall bring him to the door,
    or unto the door-post; and his master shall bore his ear through with an awl;
    and he shall serve him for ever.
  srp-1865: Onda neka ga dovede gospodar njegov pred sudije i postavi na vratima ili
    kod dovratka, i ondje neka mu gospodar probuši uho šilom, pa neka mu robuje dovijeka.
  lug-lug: mukama we amutwalanga eri abalamuzi, amuleetanga ku luggi oba ku mwango
    gw’oluggi, n’amuwummula okutu n’olukato. Olwo anaamuweerezanga okutuusa okufa.
  heb-heb: והגישו אדניו אל האלהים והגישו אל הדלת או אל המזוזה ורצע אדניו את אזנו במרצע
    ועבדו לעלם׃
  ben-IRV: তাহলে তার প্রভু অবশ্যই তাকে ঈশ্বরের কাছে নিয়ে যাবে এবং সে তাকে দরজার কিম্বা
    দরজার চৌকাঠের কাছে উপস্থিত করবে, সেখানে তার প্রভু পেরেক মাধ্যমে তার কান বিদ্ধ
    করবে; তখন সে জীবনের বাকি দিন গুলিতে সেই প্রভুর দাস থাকবে।
  pan-pan: ਤਾਂ ਉਸ ਦਾ ਸੁਆਮੀ ਉਸ ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਦੇ ਕੋਲ ਲਿਆਵੇ ਅਤੇ ਉਹ ਦਰਵਾਜ਼ੇ ਦੇ ਕੋਲ ਅਰਥਾਤ
    ਚੁਗਾਠ ਦੇ ਕੋਲ ਲਿਆ ਕੇ ਆਰ ਨਾਲ ਉਸ ਦੇ ਕੰਨ ਨੂੰ ਉਸ ਦਾ ਸੁਆਮੀ ਵਿੰਨ੍ਹੇ ਸੋ ਉਹ ਉਸ ਦੀ ਸਦਾ ਲਈ
    ਟਹਿਲ ਕਰੇ।
  mya-JVB: သခင် သည် ဘုရား သခင်ရှေ့ တော်သို့၎င်း၊ အိမ်တံခါး တိုင် သို့ ၎င်း ဆောင် ယူ၍
    ၊ နားရွက် ကို စူး ဖြင့် ဖောက် ပြီးမှ ၊ ထိုကျွန်သည် အစဉ် အမြဲကျွန် ခံရမည်။
  hmo-hmo: Unai neganai unai tau be, iena biaguna ese do ia mailaia Dirava ena vairana
    dekenai. Iduara dekenai o iduara ena auna dekenai, biaguna ese unai hesiai tauna
    ena taiana dekenai nila amo matuna do ia karaia. Vadaeni unai tau ese iena biaguna
    dekenai do ia gaukara noho, ia lao bona ia mase.
  urd-urd: तो उसका आक़ा उसे ख़ुदा के पास ले जाए, और उसे दरवाज़े पर या दरवाज़े की चौखट
    पर लाकर सुतारी से उसका कान छेदे; तब वह हमेशा उसकी खि़दमत करता रहे।
  rus-SYN: то пусть господин его приведет его пред богов и поставит его к двери, или
    к косяку, и проколет ему господин его ухо шилом, и он останется рабом его вечно.
  bqc-SIM: aà dii i gɛaànↄ yãgↄ̃gↄ̃naↄ kĩ́i, i sↄ̃aànↄ kpɛɛlɛi, i aà swã́ fↄ̃́
    ń kao gãmↄ ge gãmↄ líwa, iↄ ku aà zↄ ũ e gↄↄpii.
  tcz-CHONGTHU: Hichepa chu apupan Pathen heng'a ahin puiding, hiche asohpa chu kotphung
    gei hihen kotphung khom chang hijongh leh ahin puija, chuteng apupan thihtul khat'a
    asohpa bilkol a vuhom peh ding, hiche teng chule sohpa chun nilhum keija apupa
    kin'a kisa lal ding ahiye.
  mar-mar: तर त्याच्या मालकाने त्यास देवासमोर अथवा त्यास दाराच्या चौकटीजवळ उभे करावे
    व अरीने त्याचा कान टोचावा. मग तो त्याची आयुष्यभर चाकरी करील.
  qub-qub: Chaura patrunninna wasëman pushanga. Nircur puncuman sumaj guelliycachir
    rinrinta uchcurenga uchcucunawan. Chayno ruraycuptenga imaycamapis uywayninnami
    canga.
  hat-hat: enben, lè sa a, mèt la va mennen l' devan Bondye. L'a fè l' pwoche bò pòt
    la, osinon bò chanbrann pòt la, l'a pèse zòrèy li ak yon bagay pwenti. Konsa esklav
    la va rete ap sèvi li jouk li mouri.
  eng-BSB: then his master is to bring him before the judges. And he shall take him
    to the door or doorpost and pierce his ear with an awl. Then he shall serve his
    master for life.
  tod-tod: naazu maliɠii ɠa lii la GALA kakala, é maaɓuɠa pɛlɛlaʋɛ ʋa, ɓaa daamasagi
    ʋa. Maliɠii ɠa goii wɔ ga kɔlu ɠaazoɓagi. Duɔi ɠa yɛ ná-botii zu ɠɔ.
  eng-WEBPB: then his master shall bring him to God, and shall bring him to the door
    or to the doorpost, and his master shall bore his ear through with an awl, and
    he shall serve him forever.
  kbq-kbq: mizama hunte'nea kva'amo'ma avreno Anumzamofonte vuteno, ete avreno kafa
    zafarero ete kafantero vuno hakare vahe avufi vahe'ma zamagesa rerapone zota erino
    agesa reraponenkeno agri kazokzo eri'za vahe mani'neno ufrigahie.
  nhe-BL: Huan iteco quihuicas iniixpa jueces, huan nopona quinechcahuiltise puertajteno,
    huan ica se hueyi tepos huitzmalotl quicoyonilis inacas. Queja nopa yajaya mochihuas
    itlatequipanojca nopa iteco para nochipa.
  gub-BL: a'e mehe izar weraha putar tàmuzgwer wanenataromo nehe. A'e pe izar weraha
    a'e awa Tupàn imuwete haw pe nehe. Umunyryk putar inami uken rehe nehe, u, izypy
    ikokaw rehe nehe. Ukutuk putar inami takihe pixik pupe nehe. A'e re a'e awa wiko
    putar uzar pe uma'ereko e ma'e romo awyzeharupi nehe. Xo umàno re zo upytu'u putar
    nehe.
  eng-DRA: 'His master shall bring him to the gods, and he shall be set to the door
    and the posts, and he shall bore his ear through with an awl: and he shall be
    his servant for ever.'
