  tbz-SIM: Kòò mɛ nkù dontɛ́ kɛ yóó puokɛmu, kɛ tɛ̃́nkɛ í kù dɔ́, wèe wɛ̃tɛ kɛ́ kù
    fìtɛ́nɛ̀ ku cicɛ. Ò bɑ́ɑ́ kù fìtɛ́nɛ̀ kubotí tɛkù. Kòò dɔ̀ɔ̀ mɛmmɛ wè kù yetɛ́nɛ̀mu.
  msy-2020: Gumazim ingangarir amizitam givezegh, uan amuir dozimɨn mɨn an ikɨsɨ,
    ua gɨn uan amuir dozir kamɨn aghuaghɨva, uam an afeziamɨn teghtɨ a uam a givezegham.
    Gumazir kam arazir aghuimɨn amizir kam gamizir puvatɨ. Kamaghɨn a kantrin igharazitamɨn
    gumaziba bagh anemangɨtɨ me a givezan markɨ.
  azb-azb: Əgər o qız onu özü üçün təyin edən ağasının gözündə pis görünərsə, ağası
    qızın ödənmə pulunu qəbul edib onu azad etsin; o ağanın qızı yadellilərə satmağa
    ixtiyarı yoxdur, çünki o qızla xaincəsinə rəftar etdi.
  eng-DBY: 'If she is unacceptable in the eyes of her master, who had taken her for
    himself, then shall he let her be ransomed: to sell her unto a foreign people
    he hath no power, after having dealt unfaithfully with her.'
  hin-2017: यदि उसका स्वामी उसको अपनी पत्नी बनाए, और फिर उससे प्रसन्न न रहे, तो वह
    उसे दाम से छुड़ाई जाने दे; उसका विश्वासघात करने के बाद उसे विदेशी लोगों के हाथ
    बेचने का उसको अधिकार न होगा।
  wol-KYG: Su ko sangam jëndee, def ko jabar, ba noppi bëggatu ko, na fexe ñu feyal
    ndaw si ag njotam, waaye amul sañ-sañu jaay ko ay doxandéem, ndax loolu wor la.
  swp-swp: 'Ena ana tanuaga nige nuana i helolo, eo nige ie abi iabom enana, abo gonoana
    se hemaisa eo se abiuio: nige i lolo i unegabaei hari eanua tataodi aridi eai;
    paana ia ena tupo nige i ginauri komakomani arinai.'
  bjr-bjr: Mi manaaqana ainaina faqaafa feefauru meeqeenoo narí ainainiranaki quqasee
    qinaaqara maraanauree qimasee mariinoo akooqaifanoo sia mareenoo. Miqinannai mi
    manaaqana mandaikama amaqaseenoo sia aanaamuru nimisee feefauru maraannoo. Narí
    akoofa kai kaifaa feefauriannoo.
  eng-YLT: if evil in the eyes of her lord, so that he hath not betrothed her, then
    he hath let her be ransomed; to a strange people he hath not power to sell her,
    in his dealing treacherously with her.
  eng-WYC-2017: if she displeaseth in the eyes of her lord, to whom she was betaken,
    he shall deliver her; soothly he shall not have power to sell her to an alien
    people, if he forsaketh her.
  eng-WMBB: If she doesn’t please her master, who has married her to himself, then
    he shall let her be redeemed. He shall have no right to sell her to a foreign
    people, since he has dealt deceitfully with her.
  urd-GVH: अगर उसके मालिक ने उसे मुंतख़ब किया कि वह उस की बीवी बन जाए, लेकिन बाद में
    वह उसे पसंद न आए तो लाज़िम है कि वह मुनासिब मुआवज़ा लेकर उसे उसके रिश्तेदारों
    को वापस कर दे। उसे औरत को ग़ैरमुल्कियों के हाथ बेचने का इख़्तियार नहीं है, क्योंकि
    उसने उसके साथ बेवफ़ा सुलूक किया है।
  rug-rug: Ego, be ta holuholue si asa koa ke tie, pude na barikaleqe pinausu tanisa
    gua, ba lopu hiva nia sa tie si asa, si kaqu vata holu pule la nia sa tie koasa
    tamana sa barikaleqe si asa. Lopu kaqu holuholu nia sa koari na tie karovodi,
    sina lopu ronua sa si asa. Kumatia sa sa nana vina tatara koasa.
  gaz-gaz: Yoo isheen goofticha ofii isaatiif ishee filate sanatti toluu baatte inni
    akka isheen furamtuu haa godhu. Inni waan isheef amanamuu dhabeef dabarsee ormatti
    ishee gurguruuf mirga hin qabu.
  fra-LSG: Si elle déplaît à son maître, qui s’était proposé de la prendre pour femme,
    il facilitera son rachat; mais il n’aura pas le pouvoir de la vendre à des étrangers,
    après lui avoir été infidèle.
  yal-yal: Xa a raɲaxu a kanna ma, naxan yi waxi a tongo feni a ɲaxanla ra, a kanna
    xa tin a baba xa a xunba. A kanna nama a yanfa, a a mati xɔɲɛne ma.
  haw-1868: Ina i hewa oia i na maka o kona haku, ka mea i hoopalau mai ia ia nana,
    alaila, o hoolapanai oia ia ia. Aole ia e hiki ke kuai aku ia ia i ko ka aina
    e, no kana hana ino ana ia ia.
  arb-NAV: فَإِذَا لَمْ تَرُقْ لِمَوْلاهَا الَّذِي خَطَبَهَا لِنَفْسِهِ، يَسْمَحُ
    بِافْتِدَائِهَا، وَلا يَحِقُّ لَهُ أَنْ يَبِيعَهَا لِقَوْمٍ أَجَانِبَ لأَنَّهُ
    غَدَرَ بِها فَلَمْ يَتَزَوَّجْهَا
  ewe-ewe: Ne kosi la ƒe nu meganyo eƒe aƒetɔ ŋu o la, ekema aƒetɔ la ate ŋu ana ame
    bubu naƒlee. Ke aƒetɔ la mekpɔ mɔ adzra kosi la na dukɔ bubu me tɔwo o, elabena
    eda vo ɖe kosi la ŋu le esime megadi be wòaganye ye srɔ̃ o ta.
  eng-LEE: 'If she please not her master, to whom he hath assigned her, then shall
    he aid her to be redeemed: unto a strange nation he shall have no power to sell
    her, seeing he hath dealt faithlessly with her.'
  asm-FB: যিজনে তাইক নিজৰ কাৰণে মনোনীত কৰি লয়; সেই মালিকক যদি তাই সন্তুষ্ট কৰিব নোৱাৰে,
    তেনেহ’লে তেওঁ তাইক ঘূৰাই পঠিয়াব লাগিব। তেওঁ তাইক বিদেশীক বেচিবৰ অধিকাৰ নাথাকিব।
    তাইক প্রতাৰণা কৰাৰ কাৰণে তেওঁৰ সেই অধিকাৰ নাথাকিব।
  sus-A: شَ نَ فِنّ مُ رَقَن عَ مَرِفِ مَ، نَشَن نُ وَ مَ عَ قِندِقٍ عَ شَ فِنّ رَ،
    عَ لَنمَ عَ شَ لُ عَ شُن شَ سَرَ. عَ مُ دَشَ عَ شَ عَ مَتِ مِشِ فبّتّ مَ، بَرِ مَ
    عَ بَرَ مّي عَ رَ.
  fra-SBL: Si elle ne plaît pas à son maître, qui l'a épousée pour lui-même, il la
    laissera racheter. Il n'aura pas le droit de la vendre à un peuple étranger, puisqu'il
    l'a trompée.
  hbo-hbo: אִם־רָעָ֞ה בְּעֵינֵ֧י אֲדֹנֶ֛יהָ אֲשֶׁר־*לֹא (לֹ֥ו) יְעָדָ֖הּ וְהֶפְדָּ֑הּ
    לְעַ֥ם נָכְרִ֛י לֹא־יִמְשֹׁ֥ל לְמָכְרָ֖הּ בְּבִגְדֹו־בָֽהּ׃
  eng-WYCLIFFE: if sche displesith in the iyen of hir lord, to whom sche was bitakun,
    he schal delyuere hir; sotheli he schal not haue power to sille hir to an alien
    puple, if he forsakith hir.
  pjt-pjt: Tjinguṟu wati panya mayatjangku kungka panya palunya aḻṯinytjikitjangku
    payamilaṉu palumpa mamangka. Munu palulanguṟu tjinguṟu nyakula kungka palumpa
    pukuḻarinytja wiya munu wantiku aḻṯiwiyangku. Pala palulanguṟu aḻṯiwiyangku wantirampa
    wati paluṟu uti mamangka maḻakungku tjalamilanma wati malikitjangka tjalamilantja
    wiyangku. Panya paluṟu ngunti payamilaṉu kuri paluṟunku aḻṯinytjikitjangku-palku
    munu wantingu kurangku.
  cwe-cwe: One ihawa mwenevale wake kamgula yawe imwe wa watumwa wake wa chike mbali
    hanogelwe nayo, basi mwenevale kezamuleka munhu imwenga yoyose yamkombole. Mwenevale
    iyo kabule haki ya kumchuuza kuna izisi zimwenga, kwa viya kabena lagano na mtumwa
    ija.
  kik-kik: Ĩngĩaga gũkenia mwathi ũrĩa wamĩthuurĩte, no nginya etĩkĩre ndungata ĩyo
    ĩkũũrwo. Ndarĩ na kĩhooto gĩa kwendia ndungata ĩyo kũrĩ ageni, tondũ nĩagĩte kwĩhokeka
    harĩ yo.
  fra-NCL: Si elle déplaît à son maître, qui se l’était destinée, il permettra qu’on
    la rachète ; mais il ne pourra pas la vendre à des étrangers, après lui avoir
    été infidèle.
  cek-AK: Anih qankung angraeng mah to nongpata to zu ah lak han koeh ai nahaeloe,
    angmah hoi angmah to angkrangsak ah; angraeng mah to nongpata to aling pongah,
    kalah prae kami khaeah zaw thai mak ai.
  cuk-cuk: ” ’Dule-wargwen-bunagwa-baksad eginsur-bunagwa-dakele, nikubisulile, sunna
    Israel-dule-baid nabir manigi bunagwa-onogega imakoed. Nikubisurgussoggu, bipisaagwale,
    Israel-dulesulidga manigi ukosulid.
  uig-CYR: Әгәр өзигә хас сетивалған қиз ғоҗисиға яқмиса, ундақта у қиз тәрәпниң һәқ
    төләп уни һөр қилишиға йол қоюши керәк. Лекин ғоҗисиниң уни ят хәлиққә сетиш һоқуқи
    болмайду; чүнки ғоҗиси униңға вапасизлиқ қилғандур.
  tel-2017: ఆమెను భార్యగా ఉంచుకోదలచే ఆమె యజమానికి ఆమె నచ్చక పోతే వెల ఇచ్చి ఆమెను విడిపించడానికి
    ఆమె బంధువులకు అవకాశం ఇవ్వాలి. యజమాని ఆమె పట్ల అన్యాయం జరిగించిన కారణంగా ఆమెను
    విదేశీయులకు అమ్మే హక్కు అతనికి ఉండదు.
  hat-BSA: Si li vin degoutan nan zye mèt li ki te anvizaje li pou li menm, alò, li
    va kite li ransone. Li pa gen otorite pou vann li a yon pèp etranje, akoz sa li
    fè pa jis.
  kos-kos: El fin kukakinyukla nu sin sie mukul su nunku mu el ac payuk sel, a tok
    el tia insewowo sel, na mukul sac el fah sifilpa kukakunulang nu sin papa tumal.
    El tia ku in kukakunulla nu sin mwetsac, mweyen mwet kacto sac el tuh tia akfalye
    wulela lal.
  hbo-WLC: אִם־רָעָ֞ה בְּעֵינֵ֧י אֲדֹנֶ֛יהָ אֲשֶׁר־לא יְעָדָ֖הּ וְהֶפְדָּ֑הּ לְעַ֥ם
    נָכְרִ֛י לֹא־יִמְשֹׁ֥ל לְמָכְרָ֖הּ בְּבִגְדוֹ־בָֽהּ׃
  ibo-ibo: Ọ bụrụ na ihe nwanyị ahụ amasịkwaghị onyenwe ya, onye họọrọ ya nye onwe
    ya, onyenwe ya ga-ekwere ka a gbapụta ya. Ma ọ gaghị eresi ya ndị ọbịa. Nʼihi
    na onyenwe ya emeela nwanyị ahụ ihe ọjọọ mgbe ọ jụrụ na ọ gaghị alụkwa ya ọzọ.
  ory-ory: ତାହାର ପ୍ରଭୁ ତାହାକୁ ଆପଣା ପାଇଁ ନିରୂପଣ କଲେ ହେଁ, ଯଦି ତାହା ପ୍ରତି ଅସନ୍ତୁଷ୍ଟ ହୁଏ,
    ତେବେ ସେ ତାହାକୁ ମୁକ୍ତ ହେବାକୁ ଦେବ; ତାହା ପ୍ରତି ପ୍ରବଞ୍ଚନା କରିଥିବାରୁ ଅନ୍ୟ ଦେଶୀୟମାନଙ୍କ
    ନିକଟରେ ତାହାକୁ ବିକ୍ରୟ କରିବାର ଅଧିକାର ପାଇବ ନାହିଁ।
  chk-chk: Are an samol a ekiekin pwülüeni, nge mürin esap chüen efich, epwe mwütätä
    pwe eman epwe mönisefäli. Esap tufich an epwe amömöla ngeni chon ekis pokiten
    a kirikiringau ngeni.
  rop-rop: If yu selim yu doda langa sambodi hu wandi merrit langa im, en im nomo
    meigim det men gudbinji, wal det men garra larram yu baiyimbek det gel. Det men
    kaan selim det gel langa streinja, dumaji im nomo bin kipum im pramis garram det
    gel.
  ukr-1871: 'І коли не до вподоби вона панові свойму, що призначив її для себе, дак
    нехай дозволить її викупити: народові чужому не мати ме права продавати її, він
    бо ошукав її.'
  bch-bch: Oangga eaba iuol taine toa oa ta ikeo ga iuai ei, be muriai itin igelgel
    ngan ei mao, manta ilongean taine toa oa itama masin tiuol ei mulian. Eaba toa
    oa ele kadonga pan taine itutui mao, tota irangrang ngan ilongean ei ga ila pagid
    alu padengada ga tiuol ei mao.
  deu-1951: Mißfällt sie ihrem Herrn, also daß er sie nicht heiratet, so lasse er
    sie loskaufen; aber unter ein fremdes Volk sie zu verkaufen hat er keine Macht,
    wenn er ihr untreu wird.
  eng-JPS: If she please not her master, who hath espoused her to himself, then shall
    he let her be redeemed; to sell her unto a foreign people he shall have no power,
    seeing he hath dealt deceitfully with her.
  srp-1865: Ako ne bude po volji gospodaru svojemu, i on je ne uzme za ženu, neka
    je pusti na otkupe; ali da nema vlasti prodati je u tuð narod uèinivši joj nevjeru.
  lug-lug: Bw’ataasanyusenga mukama we eyamugula, anaayinzanga okununulibwa. Kyokka
    mukama we taabenga na buyinza kumutunda mu bannamawanga, kubanga mukama we yanaabanga
    amukuusizakuusiza okumala okumuwasa ate n’amwegobako.
  heb-heb: אם רעה בעיני אדניה אשר לא יעדה והפדה לעם נכרי לא ימשל למכרה בבגדו בה׃
  ben-IRV: তার প্রভু তাকে নিজের জন্য নিরূপণ করলেও যদি তার প্রতি অসন্তুষ্ট হয়, তবে
    সে তাকে মুক্ত হতে দেবে; তার সঙ্গে প্রবঞ্চনা করাতে অন্য বিদেশী লোকের কাছে তাকে
    বিক্রি করবার অধিকার তার হবে না।
  pan-pan: ਜੇ ਉਹ ਆਪਣੇ ਸੁਆਮੀ ਦੀਆਂ ਅੱਖਾਂ ਨੂੰ ਨਾ ਭਾਵੇ ਤਾਂ ਜੇ ਉਸ ਨੇ ਉਹ ਦੇ ਨਾਲ ਕੁੜਮਾਈ ਨਹੀਂ
    ਕੀਤੀ ਉਹ ਉਸ ਦਾ ਵੱਟਾ ਦੇਵੇ। ਗੈਰ ਕੌਮ ਵਿੱਚ ਉਹ ਉਸ ਨੂੰ ਵੇਚ ਨਹੀਂ ਸਕਦਾ ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਉਹ
    ਦੇ ਨਾਲ ਛਲ ਕੀਤਾ ਹੈ।
  mya-JVB: သခင် သည် ထိုမိန်းမ ကို သိမ်းယူ၍ မကြိုက် လျှင် ၊ ရွေး စေခြင်းငှာ အခွင့်ပေးရမည်။
    သူ့ ကို လှည့်ဖြား မိ သောကြောင့် ၊ တပါးအမျိုးသား တို့သို့ ရောင်း ချပိုင်သောအခွင့်
    မရှိ။
  hmo-hmo: Bema iena biaguna ese ia hoia badina be do ia adavaia gwauraia, to gabeai
    ia moale lasi unai kekeni dekenai, vadaeni kekeni ena varavara ese do idia hoia
    lou. Iena biaguna ia hoia lao diba lasi idau taudia dekenai. Unai be maoro lasi,
    badina be ia ese iena ura henia inai kekeni dekenai ia makohia vadaeni.
  urd-urd: अगर उसका आक़ा जिसने उससे निस्बत की है उससे ख़ुश न हो, तो वह उसका फ़िदिया
    मंजूर करे पर उसे यह इख़्तियार न होगा कि उसको किसी अजनबी क़ौम के हाथ बेचे, क्यूँकि
    उसने उससे दग़ाबाज़ी की।
  rus-SYN: если она не угодна господину своему и он не обручит ее, пусть позволит
    выкупить ее; а чужому народу продать ее господин не властен, когда сам пренебрег
    ее;
  bqc-SIM: Tó aà dii dìlɛ á aà sɛ nↄ ũɛ, mɛ́ nↄpi i su kɛ̀ɛ̀o, aà to wà aà
    bo. A zɛvĩ à aà yía buipãlewao, kɛ́ à bↄ̀ aà yã́u yã́i.
  tcz-CHONGTHU: Hiche sohnu chun apupa lunglhaina mong mong aboldoh jou lou ding'a
    ahile, apupan jong mi dang akilhat doh sah thei jeng ding, apupan hiche sohnu
    chu kitahna nei louvin anabol tan ahile amanu chu apupan jong gamchom ma joh doh
    son nading ima agel lou ding ahi.
  mar-mar: तिच्या मालकाने तिला आपली पत्नी करून घेण्याचे ठरवले असेल, पण पुढे तिच्यावरून
    त्याची मर्जी उडाली तर त्याने खंडणी घेऊन तिची मुक्तता करावी. तिला परक्या लोकांस
    विकण्याचा त्यास अधिकार नाही. तिच्याशी कपटाने वागल्यामुळे तिला विकण्याचा त्यास
    अधिकार नाही.
  qub-qub: Chay jipashta warminpaj patrun mana munaptenga juc Israel runa pägaycur
    shuntacunmanmi. Ichanga chay patrun warminpaj mana munarpis manami ranticunmanchu
    jäpa runamanga.
  hat-hat: Si mèt la te fin dakò pou l' te pran fi a pou madanm, epi si apre sa fi
    a pa fè l' plezi ankò, msye va fè yon jan pou papa ak manman fi a achte l' nan
    men li ankò. Men, li pa gen dwa vann li bay yon moun lòt nasyon, paske se trayi
    l'a trayi fi a lè sa a.
  eng-BSB: If she is displeasing in the eyes of her master who had designated her
    for himself, he must allow her to be redeemed. He has no right to sell her to
    foreigners, since he has broken faith with her.
  tod-tod: Ni wɔin a zeɠena maliɠii ma, nii é ɠɛa deveni ga é seɠe ga anza, toɠa
    zɛ ná, nu ɠili ge unmɔɔ, kɛlɛ zobo ge la ɠɛa zea ga é ʋa pɔdi zii ɠili ma, a
    naa ɠɛna é ɠɛa ga yaava nu anzanui letema.
  eng-WEBPB: If she doesn’t please her master, who has married her to himself, then
    he shall let her be redeemed. He shall have no right to sell her to a foreign
    people, since he has dealt deceitfully with her.
  kbq-kbq: Ana mofa'ma a'nie huno miza hu'ne'nia venafo'ma muse osania zama hanigeno'a,
    ana venafo'a ana mofara atrenkeno ete nefa'a miza hino. Hagi ana mofa'ma miza
    hu'nenia venafo'ma mago'enena ru kaziga vahetera mizantera ozmino, na'ankure,
    kva'amo'a agra'a ana mofa'mofo so'e manizama'a eri haviza hu'ne.
  nhe-BL: Pero intla iteco nopa ichpocatl ax quiixtocac huan yeca ax quichijqui isihua,
    yonque quitlapejpeni para se tonal elisquía isihua, huajca seyoc huelis quicohuas
    nopa ichpocatl sampa. Pero nopa tecojtli ax huelis quinamaquiltis nopa ichpocatl
    ica se sejcoyoc ejquetl pampa ax quichihuilijtoc cuali. Ax mosihuajti ihuaya queja
    quiijto quichihuas quema quicojqui.
  gub-BL: Aze na'ikatu kwaw uzar pe nehe, izar ume'eg wi putar tu pe nehe. Izar nupuner
    kwaw ime'egaw rehe amo ae ywy rehe har pe nehe, ta'e nuwereko katu kwaw a'e kuzà
    a'e xe. Ikatu 'ym ma'e romo wiko a'e kuzà pe a'e.
  eng-DRA: 'If she displease the eyes of her master to whom she was delivered, he
    shall let her go: but he shall have no power to sell her to a foreign nation,
    if he despise her.'
