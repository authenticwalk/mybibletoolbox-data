verse: EXO.021.008
translations:
  mal-C: അവളെ തനിക്കായി തെരഞ്ഞെടുത്ത യജമാനന് അവളോട് ഇഷ്ടമില്ലെങ്കിൽ അദ്ദേഹം അവൾക്കു
    വീണ്ടെടുപ്പിനുള്ള അനുവാദം നൽകണം. അവളോടു വിശ്വാസലംഘനം നടത്തിയതുകൊണ്ട് അയാൾക്ക്
    അവളെ അന്യർക്ക് വിൽക്കാൻ അവകാശം ഇല്ല.
  deu-TKW: Wenn sie ihrem Herrn, der sie für sich bestimmt hat, mißfällt, so soll
    er sie loskaufen lassen; aber an volksfremde Leute darf er sie nicht verkaufen,
    wenn er ihr sein Wort nicht hält.
  lin-lin: Soki mwana mwasi asepelisi te nkolo oyo aponaki ye mpo ete azala mowumbu
    na ye, nkolo yango akotika ete mwana mwasi asikolama ; azali na ndingisa te ya
    koteka ye epai ya bapaya. Kasi soki ateki ye, wana asambwisi ye.
  eng-LSV: if [it is] evil in the eyes of her lord, so that he has not betrothed her,
    then he has let her be ransomed; he has no power to sell her to a strange people,
    in his dealing treacherously with her.
  eng-GNV: 'If shee please not her master, who hath betrothed her to him selfe, then
    shall hee cause to buy her: hee shall haue no power to sell her to a strange people,
    seeing he despised her.'
  eng-WEBSTER: 'If she shall not please her master, who hath betrothed her to himself,
    then shall he let her be redeemed: to sell her to a strange nation he shall have
    no power, seeing he hath dealt deceitfully with her.'
  nhw-BL: Pero sintla iteco nopa ichpocatl amo quiixtocac huan yeca amo quichijqui
    isihua, masque quitlapejpeni para se tonal elisquía isihua, huajca seyoc huelis
    quicohuas nopa ichpocatl sempa. Pero nopa tecojtli amo huelis quinemaquiltis nopa
    ichpocatl ica se catli seyoc tlali ejquetl, pampa amo quichihuilijtoc cuali. Amo
    mosihuajti ihuaya quen quiijto quichihuas quema quicojqui.
  swh-ONEN: Kama hakumpendeza bwana wake aliyemchagua, huyo bwana atamwacha akombolewe.
    Hatakuwa na haki ya kumuuza kwa wageni, kwa sababu huyo bwana atakuwa amekosa
    uaminifu.
  bba-bba: Win yinni ù n nùn suɑ kurɔ, mɑ u wɑ dɑ̃kuru yɑ ǹ kɑ nùn nɑɑwɛ u koo kpĩ
    u nùn win tɔmbu yɑkie. Adɑmɑ u ku rɑɑ nùn tɔn tuko yɑkie. Domi durɔ wi, u kuɑ
    nɑɑnɛ sɑriruɡii.
  eng-KJVCPB: 'If she please not her master, who hath betrothed her to himself, then
    shall he let her be redeemed: to sell her unto a strange nation he shall have
    no power, seeing he hath dealt deceitfully with her.'
  luo-luo: To ka ruoth mongʼieweno chunye ok mor kode; to ruodheno noweye mondo oware.
    Oonge gi thuolo mar use ne jopinje mamoko, nikech oseketho singruokne kode.
  meu-meu: Bema biaguna ese baine adavaia bena basine ura henia, hahine varavarana
    ese ma bae davalaia bena bae abia lou. Basine hoia diba idau taudia ediai, badina
    be ia ese vada e dadaraia.
  npi-ULB: त्यसले आफ्ना मालिकलाई खुसी पारिन भने त्यसलाई मोल तिरेर छुटाइयोस् । त्यसलाई
    परदेशीकहाँ बेच्ने अधिकार मालिकलाई हुँदैन । मालिकले त्यसलाई छलपूर्वक व्यवहार गरेकोले
    त्योसित त्यस्तो अधिकार हुँदैन ।
  yor-yor: Bí òun kò bá sì tẹ́ olówó rẹ̀ lọ́rùn, ẹni tí ó fẹ́ ẹ fún ara rẹ̀, yóò jẹ́
    kí wọn ó rà á padà, òun kò ní ẹ̀tọ́ láti tà á bí ẹrú fún àjèjì, nítorí pé òun
    ni kò ṣe ojúṣe rẹ̀ pẹ̀lú ìwẹ̀fà náà.
  emp-NTPO: Dji nẽdod̶aba maʌ̃ wẽrãcaura edai carea nẽdosibʌrʌ, baribʌrʌ idjira biẽ́
    unuped̶a edaẽ́bʌrʌ, idji ẽdrʌi careabema paratara idu diabida b̶ʌa. Dji nẽdod̶aba
    maʌ̃ wẽrãra igarasimĩna drua ãĩbemarãa nẽdobuecara b̶ʌa.
  ind-ind: Jika majikan laki-laki membeli budak perempuan Israel untuk dijadikan gundik,
    tetapi kemudian dia tidak menyukainya, maka dia harus mengizinkan keluarga budak
    perempuan itu menebusnya. Dia tidak boleh menjual perempuan itu kepada orang asing,
    karena dialah yang melanggar perjanjian dengan budak itu.
  pes-OPCB: اگر اربابش که آن کنیز را خریده و نامزد خود کرده است، از او راضی نباشد،
    باید اجازه دهد تا وی بازخرید شود؛ ولی حق ندارد او را به یک غیراسرائیلی بفروشد،
    چون این کار در حق او خیانت شمرده می‌شود.
  tgl-ULB: Kung hindi malulugod ang kaniyang amo, na siyang nagtalaga para sa kaniyang
    sarili, kinakailangan na ipatubos niya siya. Wala siyang karapatan na ipagbili
    ito sa mga taong dayuhan. Siya ay walang ganoong karapatan, yamang siya ay tinatrato
    niya ng pandaraya.
  hui-hui: Agali mbirame wandari ogoni yolo bialu howa mani ibuni dabu bulene manda
    bialu yolo buwa dege ibugua wandari biago dabu bule manga hayagua nde wandari
    aba ibunime ibu wane lone yolo biadai bulene nga. Agali anduane biagome mana bayale
    bulene ngadagua ndo biyago ai ibugua agali dindi taraha howa ibiragohondo yolo
    bidaba lalu muni tagulene nawi.
  mya-mya: သ​ခင်​က​ထို​မိန်း​မ​ကို​မ​နှစ်​သက်​သ​ဖြင့် မ​ယား​အ​ဖြစ်​မ​ပေါင်း​လို​လျှင်၊
    သူ့​ဖ​ခင်​က သူ့​ကို​ပြန်​၍​ရွေး​ယူ​စေ​ရ​မည်။ သ​ခင်​သည် ဝတ္တ​ရား​ပျက်​ကွက်​သ​ဖြင့်​ကျွန်​မ​ကို​အ​ခြား
    အ​မျိုး​သား​များ​လက်​သို့​ရောင်း​ခွင့်​မ​ရှိ​စေ ရ။-
  cbi-NTPO: Tsaaren yanu mandanguen chumu ruku ya' shinbu tirenu ti' ati'katuren,
    mutyatyu', ya' shinbu tirei'shu juntsaa, mun livee kenu tyañuba juntsan mitya
    paanguekaanu tsuve. Tsaju' juntsa na'manu mutyatyu' kentsure' mitya, vee tusha
    chumu chachillanuya ai'nu jutyuve.
  bod-N: བདག་པོས་ཁོ་མོ་རང་གི་ཕྱིར་བདམས་ཀྱང་དེ་ལ་མི་དགའ་ན། ཁོ་མོ་བླུ་རུ་འཇུག་དགོས།
    ཡང་བདག་པོས་ཁོ་མོ་བསླུས་པའི་རྐྱེན་གྱིས། ཁོ་མོ་ཕྱི་ཕྱོགས་པ་ལ་བཙོང་བའི་དབང་ཆ་དེ་ལ་མེད།
  sna-sna: Kana asingafadzi tenzi akamusarudza kuti ave wake, anofanira kumurega kuti
    adzikinurwe. Haana mvumo yokumutengesa kuvatorwa, nokuti aputsa chitenderano naye.
  spa-BLM: Si no le gusta a su amo, que la ha casado consigo, entonces la dejará rescatar.
    No tendrá derecho a venderla a un pueblo extranjero, ya que ha actuado con engaño
    con ella.
  cac-cac: Tato a vin̈ spatrón ix chi' maj chaanlaj sc'ol yoch ix yetb'eyumoc icha
    yaj strato eb' yujto malaj sgana vin̈ d'a ix, syal smanjixiel ix yuj junoc sc'ab'yoc.
    Vach'chom malaj sgana vin̈ patrón chi' syic'laj sb'a yed' ix, palta max yal-laj
    schon̈an ix vin̈ d'a junoc ch'oc chon̈ab'il.
  swh-ULB: Kama hamridhishi bwana wake, aliye mtenga kwa ajili yake, kisha lazima
    amnunue tena. Hana ruhusa ya kumuuza kwa watu wengine wa kigeni. Hana ruhusa hiyo,
    sababu amemtendea kwa hila.
  bel-bel: калі яна не да спадобы гаспадару свайму і ён не заручыць яе, няхай дазволіць
    выкупіць яе; а чужому народу прадаць яе ня мае ўлады, калі сам пагардзіў ёю;
  deu-ELBBK: 'Wenn sie in den Augen ihres Herrn missfällig ist, die er für sich bestimmt
    hatte, so lasse er sie loskaufen: er soll nicht Macht haben, sie an ein fremdes
    Volk zu verkaufen, weil er treulos an ihr gehandelt hat.'
  mbb-OT: Ne emun kenà sikandin ebpekepenunuat dutun te egalen din he teǥiuripen kandin,
    kinahanglan he velukasi sikandin te pemilya zin. Iyan, wazè en ketenged dutun
    te egalen te kebelegyà dutun te vahi ziyà te menge lumelengyawà su iyan haazà
    is egalen midsupak te kuntrata.
  mal-2015: അവളെ തനിക്കു സംബന്ധത്തിന്നു നിയമിച്ച യജമാനന്നു അവളെ ബോധിക്കാതിരുന്നാൽ
    അവളെ വീണ്ടെടുപ്പാൻ അവൻ അനുവദിക്കേണം; അവളെ ചതിച്ചതുകൊണ്ടു അന്യജാതിക്കു വിറ്റുകളവാൻ
    അവന്നു അധികാരമില്ല.
  gup-gup: Dja bu nawu kawohrnan kabikukbayahme ngalmekbe daluk bu kabimarnedurrkmirri
    bu kunmekbekenh kadjare kabenemarren, dja kamayaliborledme dja minj kabimarnedjare,
    wanjh nungka bidurndiwemen nawu kornkumo bu kabikukbayahme. Mak yuwn bu nawu kabimarnewohrnan
    kabikukweykan ngalmekbe daluk kore nawu birriwokbuyika bininj. Dja nungka minj
    kunmak bimarnekurduyimeninj ngalmekbe daluk.’
  gvs-gvs: Neta imi pakonayao vevina kogimonedi bego moneyuwoimi go, niga vevinayadi
    matami goi geya sidedevineta, e kotagonēdi toinidi idi bodao sitatetedi. Taabu
    kokaigiimonēdi ituli ta bodava yaidi unana moe nakae imi katótula tamadiyao yaidi
    goi kokapipilave.
  rmc-rmc: Te le rajeske, savo peske la cinďa, na ela pre dzeka, mi domukel lake te
    cinel pes avri. Ale našťi la bikenel le cudzincenge, bo prephagľahas oda lav,
    so la diňa.
  nlg-nlg: Ke vagha na vaivine ke mua togotogona na mane te pelua ge ke tauna ke,
    ge ke ghoi nia hunulu olia tana tamana. Me ke mua nia hunulu vania ahei te sinogho
    haghe mai, na pukuna gaia te diua nina talamaghi mai tatana.
  pes-OPV: هر گاه به نظر آقایش که او را برای خودنامزد کرده است ناپسند آید، بگذارد
    که او را فدیه دهند، اما هیچ حق ندارد که او را به قوم بیگانه بفروشد، زیرا که بدو
    خیانت کرده است.
  ron-1924: Дакэ ну ва плэчя стэпынулуй ей, каре о луасе де невастэ, ел сэ-й ынлесняскэ
    рэскумпэраря, дар ну ва авя дрептул с-о вындэ унор стрэинь, дакэ ну-шь ва цине
    кувынтул.
  ben-OBCV: সে যদি তার সেই মালিককে সন্তুষ্ট করতে না পারে, যিনি তাকে নিজের জন্য পছন্দ
    করেছিলেন, তবে তিনি যেন অবশ্যই তাকে মুক্ত করে দেন। তাকে বিদেশিদের কাছে বিক্রি করার
    তাঁর কোনও অধিকার নেই, কারণ তিনি তার প্রতি বিশ্বাসঘাতকতা করেছেন।
  som-som: Oo haddaanay raalli gelin sayidkeedii doonay iyada, de markaas waa inuu
    sii daayo iyada, ha la madax furto, laakiinse amar uma lahaan doono inuu iyada
    dad qalaad ka iibiyo, waayo, khiyaano ayuu kula macaamilooday iyada.
  lat-VUC: 'Si displicuerit oculis domini sui cui tradita fuerat, dimittet eam: populo
    autem alieno vendendi non habebit potestatem, si spreverit eam.'
  eng-ASVBT: 'If she please not her master, who hath espoused her to himself, then
    shall he let her be redeemed: to sell her unto a foreign people he shall have
    no power, seeing he hath dealt deceitfully with her.'
  mna-mna: Biibi ta iŋgiimi moori tana, sombe ikami pa itunu be iwe kembei kusiini,
    mi kaimer itooro ŋgar kini ma leleene pini mini som, nako irao iŋgomooni ila kizin
    wal pakan pepe. Bela iŋgomooni ila ki moori tana wal kini. Pa sua ta ni imbuk
    la ki moori tana na, ito som.
  ita-1885: Se ella dispiace al suo signore, a cui il padre l'avrà sposata, facciala
    quello franca; non abbia podestà di venderla a un popolo straniero, dopo averle
    rotta la fede.
  eng-LXXUP: If she be not pleasing to her master, after she has betrothed herself
    to him, he shall let her go free; but he is not at liberty to sell her to a foreign
    nation, because he has trifled with her.
  eng-ULB: If she does not please her master, who has designated her for himself,
    then he must let her be bought back. He has no right to sell her to a foreign
    people. He has no such right, since he has treated her deceitfully.
  spa-VBL: Si el hombre que la eligió para sí no está satisfecho con ella, debe dejar
    que sea comprada de nuevo. No podrá venderla a los extranjeros, ya que ha sido
    injusto con ella.
  fra-_FOB: Si elle déplaît à son maître, qui se l'était destinée, il la fera racheter;
    il n'aura point le pouvoir de la vendre à un peuple étranger, après l'avoir trompée.
  mal-mal: അവൾക്ക് വിവാഹവാഗ്ദാനം നൽകിയ യജമാനന് അവളെ ഇഷ്ടപ്പെടാതിരുന്നാൽ അവളെ വീണ്ടെടുക്കുവാൻ
    അവൻ അനുവദിക്കണം; അവളെ ചതിച്ചതുകൊണ്ട് അന്യജാതിക്കാർക്ക് വില്ക്കുവാൻ അവന് അധികാരമില്ല.
  urd-GVR: Agar us ke mālik ne use muntaḳhab kiyā ki wuh us kī bīwī ban jāe, lekin
    bād meṅ wuh use pasand na āe to lāzim hai ki wuh munāsib muāwazā le kar use us
    ke rishtedāroṅ ko wāpas kar de. Use aurat ko ġhairmulkiyoṅ ke hāth bechne kā iḳhtiyār
    nahīṅ hai, kyoṅki us ne us ke sāth bewafā sulūk kiyā hai.
  suz-BL: मेको होव़पमी आंम कली चाक्‍गा नोले मेको कली मदाक्‍ताक्‍व हना, मेको कली क्‍येट
    ताक्‍शा प्रोंइचा माल्‍ब। आ होव़पमी मेको वाइलीम कली अर्को रागी ङा मुर आन कली लेयने
    मचाप्‍ब। मारदे हना मेको मीश मुर मरिम्‍शो पचा पुंइसीशो बाक्‍ब।
  ita-1927: S’ella dispiace al suo padrone, che se l’era presa per moglie, egli la
    farà riscattare; ma non avrà il diritto di venderla a gente straniera, dopo esserle
    stato infedele.
  ckb-ckb: ئەگەر کچەکە نەبێتە جێی ڕەزامەندی گەورەکەی، کە نیشانی کردووە بۆ خۆی، ئەوا
    دەبێت ڕێ بە کچەکە بدات بکڕدرێتەوە. ئیتر مافی فرۆشتنی نییە بە خەڵکێکی بێگانە، چونکە
    لەگەڵ کچەکە بێوەفا بووە.
  eng-BBE: If she is not pleasing to her master who has taken her for himself, let
    a payment be made for her so that she may go free; her master has no power to
    get a price for her and send her to a strange land, because he has been false
    to her.
  kan-OKCV: ಅವಳನ್ನು ನಿಶ್ಚಯಮಾಡಿಕೊಂಡ ಯಜಮಾನನಿಗೆ ಒಂದು ವೇಳೆ ಅವಳು ಮೆಚ್ಚಿಕೆಯಾಗದೆ ಹೋದರೆ, ಆಗ
    ಅವಳು ಬಿಡುಗಡೆಯಾಗುವಂತೆ ಮಾಡಲಿ. ಅವನು ಅವಳನ್ನು ವಂಚಿಸಿದ್ದರಿಂದ ಯೆಹೂದ್ಯರಲ್ಲದವರಿಗೆ ಅವಳನ್ನು
    ಮಾರುವುದಕ್ಕೆ ಅವನಿಗೆ ಅಧಿಕಾರವಿಲ್ಲ.
  bbb-bbb: Ro bara ije fu e befuo imenoga fu bara ije abei. Ro rade fu naebe oemarema
    ijadufuo fu bara ije abena una e guebuo fuaevekiro vierafekuma fuka abena una
    asoe fuone ijadufuo fuaeveke. Ro fube bara ije abena una e aebinoko ijiebuo fuaeveke
    ijadufuo maeje fune vua izege fu bara ije mukoe samuako kuaena abe marema ijene
    abe tuasei.
  tam-2017: அவளைத் தனக்கு நியமித்துக்கொண்ட எஜமானின் பார்வைக்கு அவள் தகாதவளாகப் போனால்,
    அவள் மீட்கப்படலாம்; அவன் அவளுக்குத் துரோகம்செய்து, அவளை அந்நியர்கள் கையில் விற்க
    அவனுக்கு அதிகாரம் இல்லை.
  spa-RV-1909: Si no agradare á su señor, por lo cual no la tomó por esposa, permitirle
    ha que se rescate, y no la podrá vender á pueblo extraño cuando la desechare.
  ron-BTF: Dacă ea nu place stăpânului ei, care a logodit-o cu el, atunci el o va
    lăsa să fie răscumpărată; dar nu va avea nicio putere să o vândă unei națiuni
    străine, fiindcă s-a purtat înșelător cu ea.
  eng-WEBP: If she doesn’t please her master, who has married her to himself, then
    he shall let her be redeemed. He shall have no right to sell her to a foreign
    people, since he has dealt deceitfully with her.
  eng-FBV: If the man who chose her for himself is not pleased with her, he must let
    her be bought back. He is not permitted to sell her to foreigners, since he has
    been unfair to her.
