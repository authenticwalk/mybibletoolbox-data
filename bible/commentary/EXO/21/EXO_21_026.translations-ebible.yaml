verse: EXO.021.026
translations:
  mal-C: “ഒരു യജമാനൻ തന്റെ ദാസന്റെയോ ദാസിയുടെയോ കണ്ണ് അടിച്ചു നശിപ്പിച്ചാൽ, കണ്ണിനു
    നഷ്ടപരിഹാരമായി ആ ദാസനെയോ ദാസിയെയോ, സ്വാതന്ത്ര്യം കൊടുത്തു വിട്ടയയ്ക്കണം.
  deu-TKW: Wenn jemand seinem Sklaven oder seiner Sklavin ins Auge schlägt so daß
    dasselbe unbrauchbar wird, so soll er ihn zur Entschädigung für das Auge freilassen.
  lin-lin: Soki moto abeti mowumbu na ye ya mobali to mwasi mowumbu na ye na liso,
    mpe liso yango ekufi, moto yango akopesa bonsomi na mowumbu mpo na liso na ye.
  eng-LSV: And when a man strikes the eye of his manservant, or the eye of his handmaid,
    and has destroyed it, he sends him away as a freeman for his eye;
  eng-GNV: And if a man smite his seruant in the eie, or his maide in the eye, and
    hath perished it, hee shall let him goe free for his eye.
  eng-WEBSTER: And if a man shall smite the eye of his servant, or the eye of his
    maid, that it shall perish; he shall let him go free for his eye's sake.
  nhw-BL: “Sintla se tecojtli quimaquilis itlaca o isihua tequipanojca ipan iixteyol,
    huan quicahuas ixpitzitic huan ayacmo huelis tlachiyas ica nopa iixteyol, monequi
    quicahuilis nopa tequipanojquetl ma elis majcajtoc pampa quiixteyolcoco.
  swh-ONEN: “Ikiwa mtu atampiga mtumwa mwanaume au mwanamke kwenye jicho na kuliharibu,
    ni lazima amwache huru yule mtumwa kama fidia ya hilo jicho.
  bba-bba: Goo ù n win yoo tɔn durɔ, ǹ kun mɛ tɔn kurɔn nɔnu kɔrɑ, u koo yoo wi kɑrɑwɑ
    u doonɑ nɔnu ɡen sɔ̃.
  eng-KJVCPB: And if a man smite the eye of his servant, or the eye of his maid, that
    it perish; he shall let him go free for his eye’s sake.
  luo-luo: “Ka ngʼato ogoyo wangʼ misumba madichwo kata madhako ma wangʼeno okethore,
    to nyaka owene misumbaneno thuolo kaka chudo mar wangʼeno.
  meu-meu: Tau ta ese ena hesiai tauna eiava ena hesiai hahinena matana baine haberoa,
    bena baine kepulu, ia na baine kahua nege, matana davana.
  npi-ULB: कुनै मानिसले आफ्नो कमारा वा कमारीको आँखामा हिर्काएर त्यसलाई नष्‍ट गरिदियो
    भने उसले आँखाको साटो त्यसलाई स्वतन्त्र भएर जान दिओस् ।
  yor-yor: “Bí ọkùnrin kan bá lu ẹrúkùnrin tàbí ẹrúbìnrin rẹ̀ ní ojú, ti ojú náà sì
    fọ́, ó ni láti jẹ́ kí ẹrú náà lọ ní òmìnira fún ìtánràn ojú rẹ̀ ti ó fọ́.
  emp-NTPO: Bariduaba idji nezoca wẽrã daud̶e wa nezoca umaquĩrã daud̶e chĩped̶a ãrĩbʌrʌ,
    maʌ̃ nezocara ẽdrʌ b̶ʌida b̶ʌa idji dau ãrĩna carea.
  ind-ind: “Jika majikan memukul mata budaknya laki-laki atau perempuan sehingga buta,
    dia harus membebaskan budak itu sebagai ganti matanya yang rusak.
  pes-OPCB: «اگر کسی با وارد کردن ضربه‌ای به چشم غلام یا کنیزش او را کور کند، باید
    او را به عوض چشمش آزاد کند.
  tgl-ULB: Kung suntukin ng isang lalaki ang mata ng kaniyang lingkod na lalaki o
    lingkod na babae at nasira ito, dapat palayain niya ang lingkod katumbas para
    sa kaniyang mata.
  hui-hui: Agali mbirame wali agali ibunaga garabaya biabe ale biaga karu aria mbiragonaga
    de bo hundia halu mo ko hayagua nde anidagua biyagome ibu garabaya biabe ale biyagonaga
    yolo biadai biradagua ibu bame golope halu andaga pu lolene nga.
  mya-mya: '``သ​ခင်​က​ကျွန်​ယောကျာ်း​သို့​မ​ဟုတ်​ကျွန်​မိန်း​မ ၏​မျက်​စိ​ကို​ရိုက်​သ​ဖြင့်
    မျက်​စိ​ပျက်​လျှင်​မျက်​စိ အ​တွက်​လျော်​ကြေး​အ​ဖြစ်​ကျွန်​ကို​လွတ်​မြောက် ခွင့်​ပေး​စေ။-'
  cbi-NTPO: Mun yachi manda-i' taawasha kemu chachinu ne kapukatalaaba ta'ke' mushakiñu
    ma kapukachin kataraa tiyaishu juntsaa, tsangue' ya' kapukanu ta'ke' mushken mitya
    liveeju me-e'laanu juve.
  bod-N: ཡང་མི་ཞིག་གིས་རང་གི་བྲན་གཡོག་གི་མིག་གམ། ཡང་ན་གཡོག་མོའི་མིག་ལ་བརྒྱབ་ནས་མིག་ཞར་བར་བྱས་ན།
    མིག་དེའི་ཆེད་དུ་བྲན་གཡོག་དེར་རང་དབང་སྟེར་དགོས།
  sna-sna: “Kana munhu akarova murandarume kana murandakadzi paziso uye akariparadza,
    anofanira kurega muranda achienda akasununguka kuti atsive ziso rake.
  spa-BLM: “Si un hombre golpea el ojo de su siervo o de su sierva y lo destruye,
    lo dejará libre por su ojo.
  cac-cac: Tato ay junoc mach smac'anpoj yol sat junoc vin̈ schecab', ma junoc ix
    schecab', tz'actajel vin̈ checab' ma ix checab' sq'uexuloc jun yol sat ix poj
    chi'.
  swh-ULB: Kama mwanaume akipiga jicho la mtumishi wake kiume au mtumishi wake wa
    kike na kuliharibu, kisha lazima amuache mtumishi aende pasipo fidia ya jicho.
  bel-bel: Калі хто раба свайго ўдарыць у вока, альбо служанку сваю ў вока, і пашкодзіць
    яго, хай пусьціць іх на волю за вока;
  deu-ELBBK: Und wenn jemand in das Auge seines Knechtes oder in das Auge seiner Magd
    schlägt und verdirbt es, so soll er ihn frei entlassen um sein Auge.
  mbb-OT: '“Emun duen ebpekezezaat te mata te uripen din he maama etawa vahi, ne iyan
    bayad dutun is: ebpekeǥawas haazà is uripen te kegkeuripena kandin.'
  mal-2015: ഒരുത്തൻ അടിച്ചു തന്റെ ദാസന്റെയോ ദാസിയുടെയോ കണ്ണു കളഞ്ഞാൽ അവൻ കണ്ണിന്നു
    പകരം അവനെ സ്വതന്ത്രനായി വിട്ടയക്കേണം.
  gup-gup: “Dja nawu bininj kabenkarrme nawu kabirrimarnedurrkmirri, dja bu kabirrong
    nuye bininj yika daluk nawu kabihmarnedurrkmirri dja kabimimdong, dja kamimwarremen,
    kaluk namekbe bininj wanjh bimunkewemen nawu kabihmarnedurrkmirri kare dja bikarremulewa
    kunmimenh.
  gvs-gvs: E avatau neta ina pákwana koroto o vavina matana iláui go, matanayana ikaigoyai,
    e ina pakonayana ina paisewa goi italigēi matana ina vailai ana katumapu manuna.
  rmc-rmc: Te vareko demela peskre otrokos abo otrokiňa pal e jakh avke, hoj les korarela,
    mušinel les vaš e jakh te premukel.
  nlg-nlg: “Ke vagha na vunaghina ke labua nina seka mane pana vaivine, me ke dika
    sakai na matana ke, gaia ke lubati tatavahalea na seka keri, na pukuna na peluna
    te nea na matana me dika.
  pes-OPV: و اگر کسی چشم غلام یا چشم کنیز خود را بزند که ضایع شود، او را به عوض چشمش
    آزاد کند.
  ron-1924: Дакэ ун ом ловеште окюл робулуй сэу, фие бэрбат, фие фемее, ши-л фаче
    сэ-шь пярдэ окюл, сэ-й дя друмул ка деспэгубире пентру окюл луй.
  ben-OBCV: “যে মালিক তাঁর ক্রীতদাস বা ক্রীতদাসীর চোখে আঘাত করে তা নষ্ট করে দেন, তাঁকে
    অবশ্যই সেই চোখের ক্ষতিপূরণ করার জন্য সেই ক্রীতদাস বা দাসীকে স্বাধীন করে দিতে হবে।
  som-som: Oo haddii nin isha addoonkiisa ama isha addoontiisa wax ku dhufto, oo ka
    rido, de markaas waa inuu iska sii daayaa isagoo xor ah, ishiisa aawadeed.
  lat-VUC: Si percusserit quispiam oculum servi sui aut ancillæ, et luscos eos fecerit,
    dimittet eos liberos pro oculo quem eruit.
  eng-ASVBT: And if a man smite the eye of his servant, or the eye of his maid, and
    destroy it; he shall let him go free for his eye’s sake.
  mna-mna: “Sombe tomtom sa ipun mbesooŋo tomooto kini, som mbesooŋo moori kini, mi
    ipasaana mataana, na kozo izem mbesooŋo tana ma ila lene. Naso ipokot mbulu kini.
    Mi sombe ipun mbesooŋo kini ma zoŋoono itop su lene, nako ka zaala raraate men
    tau.
  ita-1885: E quando alcuno avrà percosso l'occhio del suo servo, o l'occhio della
    sua serva, e l'avrà guasto; lascilo andar franco per lo suo occhio.
  eng-LXXUP: And if one smite the eye of his manservant, or the eye of his maidservant,
    and put it out, he shall let them go free for their eye’s sake.
  eng-ULB: If a man hits the eye of his male servant or of his female servant and
    destroys it, then he must let the servant go free in compensation for his eye.
  spa-VBL: “El que golpee a su esclavo o esclava en el ojo y lo ciegue, debe liberar
    al esclavo como compensación por el ojo.
  fra-_FOB: Et si quelqu'un frappe l'œil de son serviteur ou l'œil de sa servante,
    et le leur gâte, il les laissera aller libres pour leur œil.
  mal-mal: ഒരുവൻ അടിച്ച് തന്റെ ദാസന്റെയോ ദാസിയുടെയോ കണ്ണ് കളഞ്ഞാൽ അവൻ കണ്ണിന് പകരം
    അവനെ സ്വതന്ത്രനായി വിട്ടയയ്ക്കണം.
  urd-GVR: Agar koī mālik apne ġhulām kī āṅkh par yoṅ māre ki wuh zāe ho jāe to use
    ġhulām ko āṅkh ke badle āzād karnā paṛegā, chāhe ġhulām mard ho yā aurat.
  suz-BL: मिनु होव़प कामी आ वाइलीम वाइल आन मिक्‍चीम तुप्‍तु हना, मेको मिक्‍च बुक्‍त
    हना, मेको होव़पमी मेको मिक्‍च आ पर्बम मेको कली मोशा प्रोंइचा माल्‍ब।
  ita-1927: Se uno colpisce l’occhio del suo servo o l’occhio della sua serva e glielo
    fa perdere, li lascerà andar liberi in compenso dell’occhio perduto.
  ckb-ckb: «کاتێک یەکێک لە چاوی کۆیلەکەی یان چاوی کارەکەرەکەی دا و کوێری کرد، ئەوا
    ئازادی دەکات لە جیاتی چاوی.
  eng-BBE: If a man gives his man-servant or his woman-servant a blow in the eye,
    causing its destruction, he is to let him go free on account of the damage to
    his eye.
  kan-OKCV: “ಒಬ್ಬನು ದಾಸನ ಕಣ್ಣನ್ನು ಇಲ್ಲವೆ ದಾಸಿಯ ಕಣ್ಣನ್ನು ಹೊಡೆದು ನಷ್ಟಪಡಿಸಿದರೆ, ಆ ಕಣ್ಣಿಗೋಸ್ಕರ
    ಅವರನ್ನು ಅವನು ಬಿಡುಗಡೆ ಮಾಡಿ ಕಳುಹಿಸಲಿ.
  bbb-bbb: Ro e be erare bara ro baru be fu fuefuo mani baki imeno ije kanana ni nafe
    ro ubae damukuma e ireobo fuone ije fuka e ije kenujaga fu vake. Fu ijiege kenujaga
    fu vaekina e ireobo ije fube una niome ro ubae fuone ijadufuo fuaeveke.
  tam-2017: “ஒருவன் தன்னுடைய அடிமையின் கண்ணையோ தன்னுடைய அடிமைப்பெண்ணின் கண்ணையோ அடித்து
    அதைக் கெடுத்தால், அவனுடைய கண்ணுக்குப் பதிலாக அவனை விடுதலை செய்யவேண்டும்.
  spa-RV-1909: Y cuando alguno hiriere el ojo de su siervo, ó el ojo de su sierva,
    y lo entortare, darále libertad por razón de su ojo.
  ron-BTF: Și dacă un om lovește ochiul servitorului său, sau ochiul servitoarei sale,
    astfel încât acesta piere, îl va lăsa să plece liber pentru ochiul lui.
  eng-WEBP: “If a man strikes his servant’s eye, or his maid’s eye, and destroys it,
    he shall let him go free for his eye’s sake.
  eng-FBV: Anyone who hits their male or female slave in the eye and blinds them must
    free the slave as compensation for the eye.
  nld-1939: Maar wanneer iemand zijn slaaf of slavin het oog uitslaat, moet hij hun
    voor het oog de vrijheid geven;
  nch-BL: “Sinta se teteco quimaquilis itaca o isihua tequipanojca ipan iixteyol,
    huan quicahuas ixpitzitic huan ayecmo huelis tachiyas ica nopa iixteyol, monequi
    quicahuilis nopa tequipanojquet ma elis majcajtoc pampa quiixteyolcoco.
  vie-1934: Nếu ai đánh nhằm con mắt đầy tớ trai hay gái mình, làm cho mất đi, thì
    hãy tha nó ra tự do, vì cớ mất con mắt.
  hin-CV: “यदि किसी व्यक्ति की मार से उसके दास अथवा दासी की आंख नष्ट हो जाये, तो उसे
    उसकी आंख के बदले उस दास अथवा दासी को छोड़ दे.
  eng-OURB: “If a man strikes his servant’s eye, or his maid’s eye, and destroys it,
    he shall let him go free for his eye’s sake.
  spa-BES: Si un hombre le da un golpe en el ojo a un siervo o a su sierva, causando
    su destrucción, debe dejarlo ir libre a causa del daño a su ojo.
  tdx-tdx: Aa naho trofahe’ ty talè’e ty maso’ ondevo’e lahilahy ndra ampela vaho
    mijoy aze, le havotso’ i talè’ey hidada i ondevoy, ho solo’ i masoy.
  vid-vid: “Munhu wone yamtowe mpogozi wa heye mlume ama mdala na kuwifya iziho lyake,
    yamlechele yalute yelejehe kwa chiwalo cha iziho lyake.
  eng-OKE: And if a man smite the eye of his servant or his handmaid and destroy it,
    he shall let him go free, for the sake of his eye.
  tha-KJV: ถ้าผู้ใดตี​นัยน์​ตาของทาสชายหญิงให้บอดไป เขาต้องปล่อยทาสผู้นั้นให้เป็นไทยเนื่องด้วยนัยน์ตาของเขา
  por-BR-2018: E quando alguém ferir o olho de seu servo, ou o olho de sua serva,
    e o destruir, lhe dará liberdade por razão de seu olho.
  deu-ELO: Und so jemand in das Auge seines Knechtes oder in das Auge seiner Magd
    schlägt und verdirbt es, so soll er ihn frei entlassen um sein Auge.
  eng-WYC-2018: If a man smiteth the eye of his servant, either of his handmaid, and
    maketh them one-eyed, he shall deliver them free for the eye which he put out
    (or he shall let them go out free for the eye which he hath put out).
  epo-epo: Kaj se iu batos okulon de sia sklavo aŭ de sia sklavino kaj difektos ĝin,
    tiam li forliberigu tiun kompense pro la okulo.
  uig-PIN: Əgǝr birsi ɵz ⱪul ya dedikining kɵzini urup nakar ⱪilip ⱪoysa, kɵzi wǝjidin
    uni azad ⱪilsun.
  beo-beo: 'Dunu da ea udigili hawa: hamosu dunu o uda amo ea si fabeba:le si wadela:sea,
    e da dabe ima:ne amo udigili hawa: hamosu uda o dunu amo hahawane halegale masa:ne
    logo doasima:mu.'
  tpi-OTNT: “Sapos wanpela man i paitim wokboi o wokmeri bilong en long ai na ai i
    bagarap, orait em i no ken i stap wokboi o wokmeri bilong em moa. Dispela man
    i mas lusim em i go, olsem pe bilong bagarapim ai.
  hau-SA: “In mutum ya bugi bawa ko baiwa a ido, har idon ya lalace, dole yă ’yantar
    da shi ko ita, maimakon ido.
  uig-LAT: Eger birsi öz qul ya dédikining közini urup nakar qilip qoysa, közi wejidin
    uni azad qilsun.
  nde-nde: Nxa umuntu angatshaya isigqili sakhe sesilisa kumbe esesifazane elihlweni
    alipatshaze, kumele asiyekele isisebenzi sizihambele kube yinhlawulo yelihlo.
  ton-ton: ¶ “Pea kapau ʻe taaʻi ʻe ha tangata ʻae mata ʻo ʻene tamaioʻeiki pe ko
    e mata ʻo ʻene kaunanga, pea kui ai; pea ʻe tukuange ia ke ʻalu ʻataʻatā, koeʻuhi
    ko hono mata.
  ces-1613: 'Jestliže by kdo urazil služebníka svého v oko, aneb děvku svou v oko,
    tak že by jej o ně připravil: svobodného jej propustí za oko jeho.'
  eng-WMB: “If a man strikes his servant’s eye, or his maid’s eye, and destroys it,
    he shall let him go free for his eye’s sake.
  tam-TCV: “ஒரு மனிதன் தன் ஆண் அடிமையையோ, பெண் அடிமையையோ கண்ணில் அடித்து அழித்துப்போட்டால்,
    அக்கண்ணின் இழப்பை ஈடுசெய்வதற்கு அவர்களை அவன் விடுதலை செய்யவேண்டும்.
  ceb-ULB: Kung maigo sa usa ka tawo ang mata sa iyang ulipong lalaki o sa iyang ulipong
    babaye ug mabuta kini, nan palakwon niya ang ulipon ingon nga bayad alang sa iyang
    mata.
  pol-UBG: Jeśli ktoś uderzy w oko swego niewolnika lub w oko swojej niewolnicy, tak
    że je wybije, za jego oko wypuści go na wolność.
  urd-GVU: اگر کوئی مالک اپنے غلام کی آنکھ پر یوں مارے کہ وہ ضائع ہو جائے تو اُسے
    غلام کو آنکھ کے بدلے آزاد کرنا پڑے گا، چاہے غلام مرد ہو یا عورت۔
  deu-1912: Wenn jemand seinen Knecht oder seine Magd in ein Auge schlägt und verderbt
    es, der soll sie frei loslassen um das Auge.
