    ia haberoa, vadaeni ia hakepulua, unai hesiai tauna ese iena biaguna do ia rakatania
    kava diba, matana ena davana be unai.
  urd-urd: “और अगर कोई अपने ग़ुलाम या अपनी लौंडी की आँख पर ऐसा मारे कि वह फूट जाए,
    तो वह उसकी आँख के बदले उसे आज़ाद कर दे।
  rus-SYN: Если кто раба своего ударит в глаз, или служанку свою в глаз, и повредит
    его, пусть отпустит их на волю за глаз;
  bqc-SIM: Tó gbɛ̃́ a zↄgↄ̃ɛ ge nↄɛ lɛ̀, aà wɛ́ wì, aà aà gbaɛ aà wɛ́ fĩaboa
    ũ.
  tcz-CHONGTHU: “Mihem koitobang khat chun asohpa ahilou leh asohnu ham mit asuh khah
    peh'a ahile, hiche soh chu amit adam loutah jeh'a chamlhat ding'a asol doh jeng
    ding ahiye.”
  mar-mar: जर एखाद्याने आपल्या गुलामाच्या किंवा गुलाम स्त्रीच्या डोळ्यावर मारल्यामुळे
    त्याचा किंवा तिचा डोळा गेला तर त्याने त्यास मुक्त करावे.
  qub-qub: «Juc runa uywayninta ollguta u warmitapis magashpan ñawinta pashtapaycorga
    cachaycongana. Ñawinta pashtapashanpitami uywayga librina aywaconga.
  hat-hat: Lè yon moun frape yon esklav li nan je, kit se yon gason, kit se yon fanm,
    si esklav la pèdi je a, mèt la va ba li libète l' pou dedomajman pou je a.
  eng-BSB: If a man strikes and blinds the eye of his manservant or maidservant, he
    must let the servant go free as compensation for the eye.
  tod-tod: Ni zunui ta a ná-duɔi loɠana gaazuɠɛzɛgi gilagi ʋa, é ɠɛni ga zunu ɓaa
    anzanu, é naa ʋala gaazuɠɛzɛgi ma, toɠa yeeɓe ba, é li, é ɠula duɔlai zu, gaazuɠɛzɛgi
    zalai ɠana.
  eng-WEBPB: “If a man strikes his servant’s eye, or his maid’s eye, and destroys
    it, he shall let him go free for his eye’s sake.
  kbq-kbq: Kazokzo eri'za nero, kazokzo eri'za aro mizama sentenesia kva'amo avurgama
    repro hutrenkeno'a, agra ana nona'a atresigeno ana kazokzo eri'za vahe'mo'a zagoa
    miza osu fru huno amne vugahie.
  nhe-BL: “Intla se tecojtli quimaquilis itlaca o isihua tlatequipanojca ipan iixtiyol,
    huan quicahuas ixpitzitic huan ayoc huelis tlachiyas ica nopa iixtiyol, monequi
    quimajcahuas nopa tlatequipanojquetl para ma eli majcajtoc pampa quiixtiyolcoco.
  gub-BL: Aze amo izar umuaiw uma'ereko e ma'e heha nehe, u awa nehe, u kuzà nehe,
    tuwe izar umuhem kar a'e uma'ereko e ma'e nehe, heha hekuzaromo nehe. Aze amo
    uhaw uzeupe uma'ereko e ma'e awa hàz izuwi nehe, aze uhaw kar kuzà hàz izuwi nehe,
    tuwe umuhem kar a'e uzeupe uma'ereko e ma'e nehe, hàz hekuzaromo nehe.
  eng-DRA: If any man strike the eye of his manservant or maidservant, and leave them
    but one eye, he shall let them go free for the eye which he put out.
