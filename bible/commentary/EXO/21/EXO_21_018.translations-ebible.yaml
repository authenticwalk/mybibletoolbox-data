    fiskilya, ac mwet sac tiana misa a el oanna maskin,
  hbo-WLC: וְכִֽי־יְרִיבֻ֣ן אֲנָשִׁ֔ים וְהִכָּה־אִישׁ֙ אֶת־רֵעֵ֔הוּ בְּאֶ֖בֶן א֣וֹ
    בְאֶגְרֹ֑ף וְלֹ֥א יָמ֖וּת וְנָפַ֥ל לְמִשְׁכָּֽב׃
  ibo-ibo: “Ọ bụrụ na mmadụ abụọ alụọ ọgụ ma otu nʼime ha ewere nkume maọbụ osisi
    tie onye nke ọzọ. Ọ bụrụ na ọ nwụghị, kama na o merụrụ ahụ, dinaakwa nʼihe ndina
    ya,
  ory-ory: ଆଉ ଯଦି ଲୋକମାନେ ଏକଆରେକ ସହିତ ବିବାଦ କରୁ କରୁ ଏକ ଜଣ ଅନ୍ୟ ଜଣକୁ ପ୍ରସ୍ତରରେ ବା ମୁଷ୍ଟିରେ
    ଆଘାତ କଲେ, ସେ ଯଦି ନ ମରି ଶଯ୍ୟାଗତ ହୁଏ
  chk-chk: Iwe, are mwän ra aninifengen, nge eman a wüsi ngeni eman eföü fau ika öfölü
    ngeni pöün, nge ätewe mi feiengau esap mäla, pwe a chök akonoson,
  rop-rop: If dubala men agamin gija, en det wanbala pudum det najawan langa bed,
    dumaji imbin hitim im garram ston o garram im bingga, en afta det men gidap, en
    im wokabat atsaid garram wokinstik, wal nobodi kaan panishim det men hubin hitim
    im, dumaji im nomo bin kilim im ded. Det men hubin hitim im garra jis peiyim mani
    langa im, en im garra lukaftumbat im raidap im gudwan.
  ukr-1871: 'І коли посваряться люде, та й вдарить одно одного каменюкою чи кулаком,
    і той не вмре, а лежати ме в недузї:'
  bch-bch: “Oangga panua rua tiparau, ta eaba ede itapa iuae ede pade, mao oangga
    irau ei ngan pat, be iuae toa oa imate mao, irangrang ngan gimi apanas eaba toa
    oa mao. Be oangga iuae toa oa imate mao, be ibada ieieinga ta ienono imuliai,
    be muriai idae ta ibada ele toto ta ilalala alele, eine eaba toa irau ei oa manta
    iuol ei ngan ado pida itnan ele naurata. Ga pade, ei manta imariala ngan ei ga
    irangrang ngan itin iuot kemi mulian.
  deu-1951: Wenn Männer miteinander hadern, und einer schlägt den andern mit einem
    Stein oder mit der Faust, daß er nicht stirbt, aber zu Bette liegen muß;
  eng-JPS: And if men contend, and one smite the other with a stone, or with his fist,
    and he die not, but keep his bed;
  srp-1865: Kad se svade ljudi, pa jedan udari drugoga kamenom ili pesnicom, ali onaj
    ne umre nego padne u postelju,
  lug-lug: “Abantu singa bayomba ne balwana, omu n’akuba munne ejjinja oba ekikonde,
    n’atafa wabula n’abeera ku kitanda;
  heb-heb: וכי יריבן אנשים והכה איש את רעהו באבן או באגרף ולא ימות ונפל למשכב׃
  ben-IRV: আর মানুষেরা বিবাদ করে একজন অন্যকে পাথরের আঘাত কিংবা হাত দিয়ে আঘাত করলে
    সে যদি মারা না গিয়ে শয্যাশায়ী হয়,
  pan-pan: ਜਦ ਮਨੁੱਖ ਲੜ ਪੈਣ ਅਤੇ ਇੱਕ ਮਨੁੱਖ ਆਪਣੇ ਗੁਆਂਢੀ ਨੂੰ ਪੱਥਰ ਨਾਲ ਜਾਂ ਹੂਰੇ ਨਾਲ ਮਾਰੇ
    ਪਰ ਉਹ ਨਾ ਮਰੇ ਪਰੰਤੂ ਆਪਣੇ ਮੰਜੇ ਉੱਤੇ ਪੈ ਜਾਵੇ
  mya-JVB: လူ ချင်းခိုက်ရန် ပြု၍ တယောက် သည် ကျောက်ခဲ နှင့် ထု သည်ဖြစ်စေ၊ လက်သီး နှင့်
    ထိုးသည်ဖြစ်စေ၊ အရိုက်ခံရသောသူသည် မ သေ သော်လည်း ၊ အိပ်ရာ ၌ တုံးလုံးနေ ရလျှင်၎င်း၊
  hmo-hmo: “Bema taunimanima idia heatu, vadaeni tau ta ese ia dekenai ia heatu tauna
    ia hodoa nadi dekenai, o imana dekenai ia botaia, to ia mase lasi, ia be davana
    do umui henia lasi. Bema bero ia abia tauna be iena mahuta geda dekenai ia hekure,
  urd-urd: “और अगर दो शख़्स झगड़ें और एक दूसरे को पत्थर या मुक्का मारे और वह मरे तो
    नहीं पर बिस्तर पर पड़ा रहे,
  rus-SYN: Когда ссорятся двое, и один человек ударит другого камнем, или кулаком,
    и тот не умрет, но сляжет в постель,
  bqc-SIM: Tó wàlɛ sòlekɛ, mɛ́ gbɛ̃́ a gbɛ̃do lɛ̀ ń gbɛo ge ↄkũ, mɛ́ i gao, tó
    a ku dɛ̃̀adɛ̃a,
  tcz-CHONGTHU: “Tun, Pasal khat le pasal khat akinah a, khatpan jong khat pachu song
    tum'a asuh ham akhut tumma akhet hamma ahile hiche amisuh pachu thipei dehlouva
    ahile jalkhun anga ding ahi.”
  mar-mar: दोघेजण भांडत असताना एकाने दुसऱ्याला दगड किंवा ठोसा मारला आणि त्यामुळे तो
    मेला नाही, पण त्यास अंथरूणात पडून रहावे लागले,
  qub-qub: «Runacuna rimanacushancho pillyar sajmaypapis, cutaypapis, cämacho gueshyar
    jitaränancama magaycuptin,
  hat-hat: 'Lè de moun gen kont, si yonn bay lòt yon koutwòch osinon yon koutpwen,
    epi si sak resevwa kou a pa mouri, men li blije pran kabann, men jan pou sa regle:'
  eng-BSB: If men are quarreling and one strikes the other with a stone or a fist,
    and he does not die but is confined to bed,
  tod-tod: Siɛgi zu nua ti ɓɔɛzu la, gila ge seiɲɔɠɔi zɔɔ ga kɔtui, ɓaa é doɠa ga
    zeeɓuin, ni é la ɠɛɛni ga saa vaa, kɛlɛ naa ma ge la ga seeɓɛi,
  eng-WEBPB: “If men quarrel and one strikes the other with a stone, or with his fist,
    and he doesn’t die, but is confined to bed;
  kbq-kbq: Tare netremoke'ma fra nevazisapinti'ma, mago'mo'ma azanknonuro have knonuro
    ahenkeno ofrigahianagi, ana zanku'ma krima erino'ma mani'nenigeno,
  nhe-BL: “Intla tlacame motehuíaj huan se quimaquilis ne se ica se tetl, o ica se
    ima, pero ax miquis, san huetztos ipan itlapech, nopa tlen quicoco ax monequi
    miquis.
  gub-BL: Aze teko uzàmàtyry'ym wà nehe, aze amo uzapi amo ita pupe nehe, aze ukwar
    opo pupe nehe, aze a'e re iapi pyrer numàno kwaw nehe, aze umumaw màràn 'ar uker
    haw wi uhem 'ym pà nehe,
  eng-DRA: 'If men quarrel, and the one strike his neighbour with a stone or with
    his fist, and he die not, but keepeth his bed:'
