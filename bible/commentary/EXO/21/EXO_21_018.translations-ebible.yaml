verse: EXO.021.018
translations:
  mal-C: “ആളുകൾതമ്മിൽ വഴക്കുണ്ടായിട്ട് ഒരാൾ മറ്റൊരാളെ കല്ലുകൊണ്ടോ മുഷ്ടികൊണ്ടോ ഇടിച്ച്
    അയാൾ മരിക്കാതെ, കിടപ്പിലാകുകയും
  deu-TKW: Wenn ein paar Männer einen Streit haben, und einer den andern mit einem
    Stein oder mit einem Karst schlägt, so daß er zwar nicht stirbt, aber bettlägerig
    wird,
  lin-lin: Soki bato baswani, bongo moko abeti moninga likofi to libanga ; mpe moto
    oyo babeti likofi to libanga akufi te kasi abeli makasi ;
  eng-LSV: And when men contend, and a man has struck his neighbor with a stone, or
    with the fist, and he does not die, but has fallen on the bed;
  eng-GNV: When men also striue together, and one smite another with a stone, or with
    the fist, and he die not, but lieth in bed,
  eng-WEBSTER: 'And if men contend together, and one shall smite another with a stone,
    or with his fist, and he shall not die, but keep his bed:'
  nhw-BL: “Sintla masehualme mohuilanaj huan se quimaquilis ne se ica se tetl, o ica
    se imax, pero amo miquis, san huetztos ipan itlapech, nopa catli tecoco amo monequi
    miquis.
  swh-ONEN: “Kama watu wakigombana na mmoja akimpiga mwingine kwa jiwe au kwa ngumi
    yake na hakufa bali akaugua na kulala kitandani,
  bba-bba: Sɑɑ ye tɔmbu yiru bɑ sɑnnɑmɔ mɑ ben turo u win winsim so kɑ nɔm kuseru,
    ǹ kun mɛ u nùn kɑrɑ kɑ kperu u mɛɛrɑ kuɑ, mɑ yɑ kun nùn ɡo, bɑ ǹ wi u nùn so
    mi ɡoomɔ. Yɑ̀ n nùn kpĩ,
  eng-KJVCPB: 'And if men strive together, and one smite another with a stone, or
    with his fist, and he die not, but keepeth his bed:'
  luo-luo: “Ka chwo gore kendo achiel kuomgi ogoyo nyawadgi gi kidi kata gi adhongʼ
    to ok otho, to obedo mana matuo kosiko e pien,
  meu-meu: Taunimanima bae heatu, bena ese e heatu heniamu tauna na nadi amo baine
    hodoa, eiava imana amo baine botaia, a una tau na basine mase, baine hekure mo;
  npi-ULB: मानिसहरू एक-अर्कासित झगडा गर्दा एउटाले अर्कोलाई ढुङ्गाले वा मुक्‍काले हिर्कायो
    र त्यो व्यक्ति नमरी ओछ्यान पर्‍यो
  yor-yor: “Bí àwọn ọkùnrin méjì bá ń jà, ti ọ̀kan sọ òkúta tàbí fi ìkùùkuu lu ẹnìkejì
    rẹ̀, tí ó sì pa á lára, ti irú ìpalára bẹ́ẹ̀ mu kí ó wà lórí ìdùbúlẹ̀ àìsàn.
  emp-NTPO: Ijara panʌne ab̶aʌba dewarabemada mõgaraba wa jʌwaba chĩbʌrʌ, baribʌrʌ
    beaẽ́bʌrʌ, idjira bead̶iẽ́ panʌa. Idjia puod̶ara cʌd̶ad̶e b̶eibʌrʌ idjab̶a pirab̶aribʌrʌd̶e
    bardonaba wãida b̶ʌbʌrʌ, djãrã puod̶aba idji cacua bia b̶emãrẽã diaida b̶ʌa. Idji
    traju poya oẽ́ b̶ʌ ewari sid̶a jũma diaida b̶ʌa.
  ind-ind: “Jika dua orang bertengkar dan yang seorang memukul lawannya dengan batu,
    atau meninjunya, sehingga lawannya tidak bisa bangun dari tempat tidur, tetapi
    tidak mati,
  pes-OPCB: «اگر دو نفر با هم گلاویز بشوند و یکی از آنها دیگری را با سنگ یا با مشت
    چنان بزند که او مجروح و بستری شود اما نمیرد،
  tgl-ULB: Kung mag-aaway ang mga lalaki at may isang taong manakit ng iba tao na
    gamit ang bato o ang kaniyang kamao, at ang taong iyon ay hindi namatay, pero
    nanatiling nakahiga;
  hui-hui: Kirali gungu bialu mendego kangomebi gimebi ege to̱le̱mebi benego homa
    nabiyagua baga hayago ibuni pani mulene nawi. Benedago ibu ibuni andagaha dagiani
    wuwa
  mya-mya: '``လူ​အ​ချင်း​ချင်း​ခိုက်​ရန်​ဖြစ်​ပွား​ရာ​၌​တစ် ယောက်​သော​သူ​က အ​ခြား​တစ်​ယောက်​အား
    ကျောက်​ခဲ​နှင့်​ဖြစ်​စေ၊ လက်​သီး​နှင့်​ဖြစ်​စေ ဒဏ်​ရာ​ရ​စေ​သော်​လည်း အ​သက်​မ​သေ​ဘဲ၊
    အ​ကယ်​၍​အ​ရိုက်​ခံ​ရ​သူ​သည်​အိပ်​ရာ​ထဲ ၌​နေ​ရ​လျှင်​သော်​လည်း​ကောင်း၊-'
  cbi-NTPO: Tsenmala mun vinguikendu naa shupukacheeba, naa katyacheeba kike' daa-eeñu,
    peyai'mujchi ne dilu-i',
  bod-N: ཡང་མི་རྣམས་འཛིང་ནས་གཅིག་གིས་གཅིག་ལ་རྡོའམ་ལག་པས་བརྡུངས་པ་དང་། ད་དུང་འཆི་བའི་ཚད་ལ་མ་སླེབས་པར་མལ་སར་ལྷུང་བ་ཙམ་ཡིན་ཞིང་།
  sna-sna: “Kana vanhu vakakakavadzana uye mumwe akarova mumwe nebwe kana nechibhakera
    chake uye akasafa asi akavata panhoo,
  spa-BLM: “Si los hombres riñen y uno golpea al otro con una piedra o con su puño,
    y no muere, sino que queda confinado en la cama;
  cac-cac: Tato ay chavan̈oc syac' oval, tato ay junoc vin̈ slajvi yuj junxo vin̈
    chi', taxon̈ej q'ueen syac'lab'ej vin̈, ma yed' sc'ab', an̈ejto max chami, palta
    te nivan ix aj yab'an syail,
  swh-ULB: Kama wanaume watapigana na mmoja akimpiga mwengine kwa jiwe au ngumi, na
    huyo mtu asife, lakini alazwe kitandani;
  bel-bel: Калі сварацца, і адзін чалавек ударыць другога каменем, альбо кулаком,
    і той не памрэ, а ляжа ў пасьцель,
  deu-ELBBK: 'Und wenn Männer streiten, und einer schlägt den anderen mit einem Stein
    oder mit der Faust, und er stirbt nicht, sondern wird bettlägerig:'
  mbb-OT: “Emun duen ebpetebekà, ne is sevaha egkepelian etawa egkeruuǥan pinaaǥi
    te vatu etawa pinaaǥi te sumbag, iyan, kenà sikandin ebpatey, kekenà, kenè dà
    sikandin ebpekehimu he edterebahu seled te egkepipira he andew.
  mal-2015: മനുഷ്യർ തമ്മിൽ ശണ്ഠകൂടീട്ടു ഒരുത്തൻ മറ്റവനെ കല്ലുകൊണ്ടോ മുഷ്ടികൊണ്ടോ കുത്തിയതിനാൽ
    അവൻ മരിച്ചുപോകാതെ കിടപ്പിലാകയും
  gup-gup: “Bu bininj bokenh kabenedangwerren, wardi nakudji kabikodjdong nabuyika
    kunwardde dja yika kunbid nuye kabirrong, dja kabimarnbun kakanjbabang dja minj
    kabibulkkidjmang dja wanjh nakka nanu kahdjalyo dja minj mak kabalwohre.
  gvs-gvs: E, neta tomota adi taiyuwo sikaumakimaki go, tayamo gurewa goi o nimana
    goi siyana iláui go, siyanayana geya ikamaseta, go sem ivailaimo, tauna kebana
    goi ikanabalabala
  rmc-rmc: Te pes o murša maškar peste vesekedinena a jekh demela avres le bareha
    abo le vasteha avke, hoj na merela, no ačhela te pašľol pro hadžos,
  nlg-nlg: “Ke vagha erua na tinoni koro veilaulabui, ma sakai rotadira ke peta nia
    na vatu, pe ke lupi dikalaa nia na limana, me ke mua mate na tinoni keha, kau
    mua toroa na tinoni keri. Ma gaia te bubuto me ke koli so tana ghimena, mi murina
    ke nia sakutua na totoghona, na tinoni te nea ge totoghona ke gonia na poroporo
    ulu vania hoghona, me ke righi taonia koekobe ke ghoi uto pulohi.
  pes-OPV: واگر دو مرد نزاع کنند، و یکی دیگری را به سنگ یابه مشت زند، و او نمیرد لیکن
    بستری شود،
  ron-1924: Дакэ се вор черта дой оамень, ши унул дин ей ва лови пе челэлалт ку о
    пятрэ сау ку пумнул, фэрэ сэ-й причинуяскэ моартя, дар силинду-л сэ стя ын пат,
  ben-OBCV: “যদি মানুষজন ঝগড়া-বিবাদ করতে করতে একজন অন্যজনকে পাথর দিয়ে আঘাত করে বা
    তাদের মুষ্টাঘাত করে এবং সেই আঘাতপ্রাপ্ত লোকটি মারা না যায় কিন্তু শয্যাশায়ী হয়,
    ও
  som-som: Oo haddii niman diriraan, oo midkood kan kale dhagax ama feedh ku dhufto,
    oo uusan dhiman, laakiinse uu sariir ku jiif noqdo;
  lat-VUC: 'Si rixati fuerint viri, et percusserit alter proximum suum lapide vel
    pugno, et ille mortuus non fuerit, sed jacuerit in lectulo:'
  eng-ASVBT: And if men contend, and one smite the other with a stone, or with his
    fist, and he die not, but keep his bed;
  mna-mna: “Sombe tomooto ru tiporou, mi tomooto ta ipun toro pa namaana, som pat,
    ma imelek ma irao ikam uraata som, to ni ta ipuni na, ko iŋgiimi tomooto toro
    tana pa mazwaana ta ni imelek pa na, mi imboro i ma irao niini ambai mini. Tana
    sombe tomooto toro tana imeete som, mi irao iteege tete mi ipa ri, na kadoono
    tana ko irao.
  ita-1885: E quando alcuni contenderanno insieme, e l'uno avrà percosso l'altro con
    pietra, o col pugno, onde egli non muoia, ma giaccia in letto;
  eng-LXXUP: And if two men revile each other and smite the one the other with a stone
    or his fist, and he die not, but be laid upon his bed;
  eng-ULB: If men fight and one hits the other with a stone or with his fist, and
    that person does not die, but is confined to his bed;
  spa-VBL: “Si los hombres están peleando y uno golpea al otro con una piedra o con
    el puño, y el hombre herido no muere pero tiene que permanecer en cama,
  fra-_FOB: Quand des hommes se querelleront, et que l'un frappera l'autre d'une pierre,
    ou du poing, de telle sorte qu'il n'en meure pas, mais qu'il soit obligé de se
    mettre au lit;
  mal-mal: മനുഷ്യർ തമ്മിൽ വഴക്കുകൂടി ഒരുവൻ മറ്റവനെ കല്ലുകൊണ്ടോ മുഷ്ടികൊണ്ടോ കുത്തിയതിനാൽ
    അവൻ മരിച്ചുപോകാതെ കിടപ്പിലാകുകയും
  urd-GVR: Ho saktā hai ki ādmī jhagaṛeṅ aur ek shaḳhs dūsre ko patthar yā mukke se
    itnā zaḳhmī kar de ki go wuh bach jāe wuh bistar se uṭh na saktā ho.
  suz-BL: मिनु मुरपुकी जिशा कामी अर्को कली फुल्‍लु आप्‍तु हना, आ गुइमी तुप्‍तु हना,
    तन्‍न मेको मुर मबेक्‍थु, आ बाक्‍तीकेम इप्‍शा,
  ita-1927: Se degli uomini vengono a rissa, e uno percuote l’altro con una pietra
    o col pugno, e quello non muoia, ma debba mettersi a letto,
  ckb-ckb: «کاتێک دوو پیاو ناکۆکییان دەبێت و یەکێکیان بە بەرد یان بە مست لە برادەرەکەی
    بدات و نەمرد بەڵکو لە جێگا کەوت،
  eng-BBE: If, in a fight, one man gives another a blow with a stone, or with the
    shut hand, not causing his death, but making him keep in bed;
  kan-OKCV: “ಇಬ್ಬರು ಜಗಳವಾಡುವಾಗ ಒಬ್ಬನು ಮತ್ತೊಬ್ಬನನ್ನು ಕಲ್ಲಿನಿಂದಾಗಲಿ, ಮುಷ್ಟಿಯಿಂದಾಗಲಿ
    ಹೊಡೆದದ್ದರಿಂದ ಅವನು ಸಾಯದೆ ಗಾಯಗೊಂಡು, ಹಾಸಿಗೆ ಹಿಡಿದು, ಕ್ರಮೇಣ
  bbb-bbb: Ro ja oenoene e bino bu bue madinamivo ijia e be fu mune ro umuike kai
    fuone be kanamo fu naebe barone ro fume visi nama naekinega fu uri mudu abena
    oenoekuma e ije fu fu kanaema ije fuka e gue kiaga bu ifejakinu samuake fu fi
    vakuma maefo. Fu maekuma kai fuone fuka mazani fuone fu arafirijaema ijadufuo
    subijake.
  tam-2017: “மனிதர்கள் சண்டையிட்டு, ஒருவன் மற்றொருவனைக் கல்லால் எறிந்ததாலோ கையால்
    அடித்ததினாலோ அவன் சாகாமல் படுக்கையில் கிடந்து,
  spa-RV-1909: Además, si algunos riñeren, y alguno hiriere á su prójimo con piedra
    ó con el puño, y no muriere, pero cayere en cama;
  ron-BTF: Și dacă oamenii se ceartă și unul lovește pe altul cu o piatră, sau cu
    pumnul și el nu moare, dar cade la pat,
  eng-WEBP: “If men quarrel and one strikes the other with a stone, or with his fist,
    and he doesn’t die, but is confined to bed;
  eng-FBV: If men are fighting and one hits the other with a stone or with his fist,
    and the injured man doesn't die but has to stay in bed,
  nld-1939: Wanneer twee mannen met elkaar vechten, en de een slaat den ander met
    een steen of met de vuist, zonder dat hij sterft, maar toch zó, dat hij bedlegerig
    wordt,
  nch-BL: “Sinta masehualme motehuíaj huan se quimaquilis ne se ica se tet, o ica
    se imax, pero amo miquis, san huetztos ipan itapech, nopa cati tecoco amo monequi
    miquis.
  vie-1934: Khi hai người đánh lộn nhau, người nầy đánh người kia bằng đá hay là đấm
    cú, không đến đỗi phải chết, nhưng phải nằm liệt giường,
  hin-CV: “यदि दो व्यक्तियों में झगड़ा हो जाए, वह एक दूसरे को पत्थर अथवा घूंसे से
    मारे, जिससे उसकी मृत्यु न हुई हो लेकिन वह चल फिर न सके,
  eng-OURB: “If men quarrel and one strikes the other with a stone, or with his fist,
    and he does not die, but is confined to bed;
  spa-BES: Si, en una pelea, un hombre le da un golpe a otro con una piedra, o con
    la mano cerrada, no causándole la muerte, sino haciendo que se quede en la cama;
  tdx-tdx: Naho mifañotake t’in­daty vaho dasire’ ty raike am-bato ty raike ndra lihiñe’e
    an-toto-fetreke, f’ie tsy mivetrake, fa mikopake an-tihy,
  vid-vid: “Wanhu weli howochilewa, hamba yumwe yomtowa miyage iganga ama ngumi ne
    kumkopola, ila kamng'wanyula hela na kumdita yogule na kuwasa mchinanda,
  eng-OKE: And when men contend, and a man smiteth his neighbour with a stone or with
    his fist, and he die not, but fall upon his bed;
  tha-KJV: ถ้ามี​ผู้​วิ​วาทก​ัน และฝ่ายหนึ่งเอาหินขว้างหรือชก แต่​อี​กฝ่ายหนึ่งไม่ถึงแก่​ความตาย
    เพียงแต่​เจ​็บป่วยต้องนอนพัก
  por-BR-2018: Ademais, se alguns brigarem, e algum ferir a seu próximo com pedra
    ou com o punho, e não morrer, mas cair em cama;
  deu-ELO: 'Und wenn Männer hadern, und einer schlägt den anderen mit einem Steine
    oder mit der Faust, und er stirbt nicht, sondern wird bettlägerig:'
  eng-WYC-2018: If men chide, and the tother smite his neighbour with a stone, or
    with the fist, and he is not dead, but lieth in the bed,
  epo-epo: 'Se homoj kverelos, kaj unu batos la alian per ŝtono aŭ per pugno kaj tiu
    ne mortos, sed devos kuŝi en lito:'
  uig-PIN: Əgǝr ikki kixi uruxup ⱪelip, biri yǝnǝ birini tax ya moxti bilǝn ursa,
    urulƣan kixi ɵlmǝy, orun tutup yetip ⱪalƣan bolsa,
  beo-beo: '“Dunu da gegesea, amola dunu afae da dunu eno ea lobo usunawane fasea
    o igiga fasea, be amo dunu da hame bogosea, ema se nabasu mae ima. Be dunu e da
    fai dagoi, amo da ea debea da:iya golasea, be fa:no e da dagulu gaguiwane gadili
    ahoanebe dawa:sea, dunu da ema fai amo e da ea hawa: hamosu bidi oloiba:le fisi,
    amo huluane ema imunu. Amola e da amo dunu noga:le ouligimu. E da uhinisi dagoiba:le
    fawane ouligisu yolesimu.'
  tpi-OTNT: “Sapos tupela man i kros na wanpela man i brukim han na paitim narapela
    man o paitim em long ston, tasol em i no kilim em i dai, orait yupela i no ken
    bekim rong bilong dispela man. Tasol sapos dispela man i bin kisim bagarap, em
    i mas i stap long bet, na bihain em inap i kirap na holim stik na wokabaut, orait
    dispela man i bin paitim em, em i mas bekim mani long em. Dispela mani i mas inapim
    pe bilong olgeta de em i bin lusim wok. Na man i bin paitim em i mas lukautim
    em inap long taim em i orait gen.
  hau-SA: “Idan mutane suka yi faɗa, ɗayan ya jefa ɗayan da dutse, ko ya naushe shi
    amma bai mutu ba, sai dai ya yi ta jiyya,
  uig-LAT: Eger ikki kishi urushup qélip, biri yene birini tash ya moshti bilen ursa,
    urulghan kishi ölmey, orun tutup yétip qalghan bolsa,
  nde-nde: Nxa amadoda angaxabana omunye abesetshaya omunye ngelitshe kumbe ngenqindi,
    angafi kodwa agule alale phansi,
  ton-ton: '¶ “Pea kapau ʻe fekuki ʻae ongo tangata, pea taaʻi ʻe he tokotaha ʻae
    tokotaha ʻaki ʻae maka, pe tuki ʻaki hono nima, pea ʻikai mate kae toka ai:'
  ces-1613: Když by se svadili muži, a urazil by který bližního svého kamenem neb
    pěstí, a ten by neumřel, než složil se na lůži;
  eng-WMB: “If men quarrel and one strikes the other with a stone, or with his fist,
    and he doesn’t die, but is confined to bed;
  tam-TCV: “மனிதர் வாக்குவாதம் செய்து, ஒருவன் மற்றவனைக் கல்லாலோ அல்லது தன் கருவியினாலோ
    அடித்ததினால் அவன் சாகாமல் படுக்கையாகவே இருந்து,
  ceb-ULB: Kung mag-away ang mga tawo ug dagmalan sa usa ang laing tawo gamit ang
