  gub-BL: Aze upyhyk amo ae kuzà wemireko romo nehe, tuwe omono wiwi temi'u wemireko
    ipy pe izypy mehe arer zàwe nehe. Tuwe omono wiwi ima'e izupe izypy mehe arer
    zàwe nehe no. Nupytu'u kwaw hemireko romo wiko re.
  eng-DRA: And if he take another wife for him, he shall provide her a marriage, and
    raiment, neither shall he refuse the price of her chastity.
