verse: EXO.021.010
translations:
  mal-C: ആ മനുഷ്യൻ മറ്റൊരുവളെ വിവാഹംചെയ്യുന്നെങ്കിൽ ഒന്നാമത്തവൾക്കു ഭക്ഷണം, വസ്ത്രം,
    വൈവാഹികാവകാശം എന്നിവ കുറയ്ക്കരുത്.
  deu-TKW: Wenn er sich eine andere nimmt, darf er jener nichts von dem abbrechen,
    was sie an Fleischnahrung, Kleidung und Beiwohnung zu beanspruchen hat.
  lin-lin: Soki abali mwasi mosusu, akolongola eloko te na oyo etali kolia, kolata
    mpe oyo basalelaka mwasi ya libala.
  eng-LSV: If he takes another [woman] for him, he does not withdraw her food, her
    covering, and her habitation;
  eng-GNV: If he take him another wife, he shall not diminish her foode, her rayment,
    and recompence of her virginitie.
  eng-WEBSTER: If he shall take him another wife; her food, her raiment, and her duty
    of marriage shall he not diminish.
  nhw-BL: Huan sintla nopa tecojtli quicuis se hebreo ichpoca tequipanojquetl para
    isihua huan teipa quicuis seyoc isihua, amo hueli quiquixtilis niyon quentzi itlacualis
    nopa catli achtihui. Noja monequi quitlamacas cuali, huan quiyoyontis cuali huan
    itztos ihuaya.
  swh-ONEN: Ikiwa huyo mwana aliyeozwa mtumwa mwanamke ataoa mwanamke mwingine, ni
    lazima aendelee kumtosheleza huyo mke wa kwanza kwa chakula, mavazi na haki zote
    za ndoa.
  bba-bba: Goo ù n yoo suɑ kurɔ, yen biru ù n mɑɑ kurɔ kpɑo suɑ, u ku rɑɑ yoo win
    dĩɑnu kɑ win yɑ̃ɑ ni u rɑ rɑɑ nùn wɛ̃ kɑwɑ. Mɛyɑ mɑɑ ben wɑ̃ɑsinɑɑ sɔɔ, u ku rɑɑ
    de ɡɑ̃ɑnu ɡɑnu kɔsi.
  eng-KJVCPB: If he take him another wife; her food, her raiment, and her duty of
    marriage, shall he not diminish.
  luo-luo: Ka wuowino onywomo dhako machielo, to nyaka omi dhako mokwongo chiemo,
    lewni kendo nyaka obed kode e achiel.
  meu-meu: Bema hahine ta ma baine abia, ia ese hahine gunana ana aniani bona ena
    dabua ihenina basine hamaraḡi, bona basine hadihoa.
  npi-ULB: त्यसले आफ्नो लागि अर्की पत्‍नी ल्यायो भने त्यसले खानेकुरा, लुगाफाटा वा
    त्यसका वैवाहिक अधिकारहरू पुरा गर्नबाट नचुकोस् ।
  yor-yor: Bí ó bá fẹ́ obìnrin mìíràn, kò gbọdọ̀ kùnà ojúṣe rẹ̀ nípa fífún un ní oúnjẹ
    àti aṣọ, bẹ́ẹ̀ ni kò gbọdọ̀ kùnà ojúṣe rẹ̀ gẹ́gẹ́ bí ọkọ sí aya.
  emp-NTPO: Dji nẽdod̶aba dewara wẽrãda edaibʌrʌ, idjia naãrã erob̶ad̶ara igaraiẽ́
    b̶ʌa. Idjia wad̶ibid̶a ne coi careabemada, wua sid̶a dia b̶aida b̶ʌa. Wad̶ibid̶a
    idji quima ara quĩrãca erob̶aida b̶ʌa.
  ind-ind: Jika seorang majikan memperistri budak perempuannya, kemudian memperistri
    perempuan lain, dia tidak boleh mengurangi jatah makanan, pakaian, maupun hak
    persetubuhan bagi budak yang pertama itu.
  pes-OPCB: اگر خودش با آن کنیز ازدواج کند و بعد زن دیگری نیز بگیرد، نباید از خوراک
    و پوشاک و حق همسری او چیزی کم کند.
  tgl-ULB: Kung kukuha ng isa pang asawa ang amo para sa kaniyang sarili, hindi niya
    dapat bawasan ang kaniyang pagkain, damit o ang kaniyang karapatan bilang asawa.
  hui-hui: Agali wali biago anduane kago ibugua wali mende dabu biyagua wali ala dabu
    biyago baya hangu handayaho holene nga. Ibugua wali mende biago dabu nabi howa
    mana ala biaga wiyadagua wali ala dabu binigonaga tomo agabi mialu ala hagadagua
    holene nga.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သော​သူ​သည်​ဒု​တိ​ယ​မိန်း​မ တစ်​ယောက်​နှင့်​စုံ​ဖက်​လျှင်
    ပ​ထ​မ​ဇ​နီး​သည် အ​စား​အ​စာ၊ အ​ဝတ်​အ​ထည်​နှင့်​အ​ခွင့် အ​ရေး​တို့​ကို​ယ​ခင်​အ​တိုင်း​ရ​ရှိ​စေ​ရ
    မည်။-
  cbi-NTPO: Tsaaren yanu supu miyaren kama shinbu mangashu juntsaa, ajke' shinbunu
    ne panda jayun kuwakenu jutyu', jali bain ka' kutyuu jun jutyuve, tsenmin veranaa
    ura ya' shinbuve ti' ya' deechu chi'kenu jutyuve.
  bod-N: ཡང་ཁོས་བུད་མེད་གཞན་ཞིག་ཆུང་མར་བླངས་ན། བུད་མེད་དེའི་ལྟོ་གོས་དང་གཉིས་སྦྱོར་གྱི་ཐོབ་འབབ་ཅི་ཡིན་ཡང་འཕྲི་མི་རུང་།
  sna-sna: Kana akawana mumwe mukadzi, haafaniri kunyima mukadzi wokutanga zvokudya,
    nguo kana kodzero dzake dzokuwanikwa.
  spa-BLM: Si toma otra esposa para sí, no disminuirá su comida, su ropa ni sus derechos
    matrimoniales.
  cac-cac: Palta tato a vin̈ spatrón ix chi' tz'ic'an ix yetb'eyumoc, syic'an junocxo
    ix vin̈, mocab' emnaquil tz'aj ix b'ab'el chi', palta yovalil syac' svael ix vin̈
    yed' spichul ix, svaypax vin̈ yed' ix.
  swh-ULB: Ikiwa atajitwalia mke mwingine, asimpunguzie huyo chakula chake, nguo na
    haki zake za unyumba.
  bel-bel: калі ж другую возьме за яго, дык яна не павінна пазбаўляцца ежы, вопраткі
    і шлюбнага сужыцьця;
  deu-ELBBK: Wenn er sich eine andere nimmt, so soll er ihre Nahrung, ihre Kleidung,
    und ihre Beiwohnung nicht vermindern.
  mbb-OT: Ne emun eduwayan sikandin dutun te esawa zin, kinahanglan he kenà egkahalin
    is ked-elimahi zin dutun te kakey he esawa zin pinaaǥi te keenen, pemisti, wey
    kedhuliza kandin.
  mal-2015: അവൻ മറ്റൊരുത്തിയെ പരിഗ്രഹിച്ചാൽ ഇവളുടെ ഉപജീവനവും ഉടുപ്പും വിവാഹമുറയും
    കുറെക്കരുതു.
  gup-gup: ‘Dja bu bininj kabimang ngalbuyika daluk bu kayimerran ngalkerrnge ngalbininjkobeng,
    wanjh kunukka minj kabidenghke ngalbu ngalyungkih bu kangun manme, dja bu kunmadj
    kadjongbuyindi dja bu kabeneyo nahni bininj.
  gvs-gvs: Neta toinimi imi pakonayao vevina kovamonenedi go, niga vevina paakonidi
    ituli kovamonenedi, e imi pakonayao vakuumgoidi avadi be adi kwama o masisi taabu
    kovagagaalakōidi.
  rmc-rmc: Te peske oda murš lela avra romňa, našťi del la ešebnona frimeder pravos
    pro chaben, pro gada aňi pro manželsko dživipen sar la dujtona.
  nlg-nlg: Ma ge na vunaghina heghena ke tauna so, mi geva ke tauna eruani vaivine
    ke, ke kuti utoa me ke vahea na tivi na diki tauna, me ke nia maturukolu te nea
    mai ga na vauvaluni mai.
  pes-OPV: اگر زنی دیگر برای خود گیرد، آنگاه خوراک و لباس و مباشرت او را کم نکند.
  ron-1924: Дакэ-й ва луа о алтэ невастэ, ну ва скэдя нимик пентру чя динтый дин хранэ,
    дин ымбрэкэминте ши дин дрептул ей де социе.
  ben-OBCV: তিনি যদি অন্য কোনও মহিলাকে বিয়ে করেন, তবে তিনি যেন অবশ্যই প্রথমজনকে তার
    খাদ্য, বস্ত্র ও দাম্পত্য অধিকার থেকে বঞ্চিত না করেন।
  som-som: Oo hadduu naag kale la guursado, waa inuusan inna ka dhimin masruufkeeda,
    iyo dharkeeda, iyo xaqa naagnimadeeda.
  lat-VUC: Quod si alteram ei acceperit, providebit puellæ nuptias, et vestimenta,
    et pretium pudicitiæ non negabit.
  eng-ASVBT: If he take him another wife; her food, her raiment, and her duty of marriage,
    shall he not diminish.
  mna-mna: Sombe tomtom sa iŋgiimi mbesooŋo moori sa be iwe kembei kusiini, mi sombe
    kaimer iwoolo moori toro, na bela mataana iŋgalŋgal moori mataana kana pa ka kini,
    le mburu, mi mbulu ki ula. Kokena izemi ma imborene.
  ita-1885: Se egli gliene prende un'altra, non tolgale il nutrimento, nè il vestire,
    nè la coabitazione.
  eng-LXXUP: And if he take another to himself, he shall not deprive her of necessaries
    and her apparel, and her companionship with him.
  eng-ULB: If he takes another wife for himself, he must not diminish her food, clothing,
    or her marital rights.
  spa-VBL: Si toma a otra mujer, no debe reducir los subsidios de comida y ropa, ni
    los derechos maritales de la primera.
  fra-_FOB: S'il en prend une autre, il ne retranchera rien pour la première à la
    nourriture, au vêtement, ni à la cohabitation.
  mal-mal: അവൻ മറ്റൊരുവളെ ഭാര്യയായി സ്വീകരിക്കുന്നുവെങ്കിൽ ആദ്യഭാര്യയുടെ ഉപജീവനവും
    ഉടുപ്പും വിവാഹമുറയും കുറയ്ക്കരുത്.
  urd-GVR: Agar mālik ne us se shādī karke bād meṅ dūsrī aurat se bhī shādī kī to
    lāzim hai ki wuh pahlī ko bhī khānā aur kapṛe detā rahe. Is ke alāwā us ke sāth
    hambistar hone kā farz bhī adā karnā hai.
  suz-BL: मेकोमी अर्को मीश यो चाक्‍तु हना, ङोंइती ङा कली जचा, फेक्‍चा नु ग्‍युंबे
    पशो मीश मुर आन माल्‍शो नेल्‍ल गेचा माल्‍ब।
  ita-1927: Se prende un altra moglie, non toglierà alla prima né il vitto, né il
    vestire, né la coabitazione.
  ckb-ckb: ئەگەر ژنێکی دیکەی هێنا، ئەوا پێویستە خواردن و بەرگ و جووتبوونی لەگەڵ ئەو
    کەم نەکاتەوە.
  eng-BBE: And if he takes another woman, her food and clothing and her married rights
    are not to be less.
  kan-OKCV: ಒಂದು ವೇಳೆ ಅವನು ಇನ್ನೊಬ್ಬಳನ್ನು ಮದುವೆಯಾದರೆ, ಮೊದಲನೆಯವಳಿಗೆ ಅನ್ನ, ವಸ್ತ್ರ, ದಾಂಪತ್ಯದ
    ಹಕ್ಕನ್ನು ಕಡಿಮೆ ಮಾಡಬಾರದು.
  bbb-bbb: Ro e ije fu una bara be abekuma fuka bara fuone uigo ije ka uria abe bara
    fuone igege oetuakinu ire ro sinuome vajakinu samuake.
  tam-2017: அவன் வேறொரு பெண்ணைத் தனக்கென்று நியமித்தால், இவளுக்குரிய உணவு, உடை, திருமண
    உரிமை ஆகிய இவைகளில் குறைவுசெய்யாமல் இருக்கவேண்டும்.
  spa-RV-1909: Si le tomare otra, no disminuirá su alimento, ni su vestido, ni el
    débito conyugal.
  ron-BTF: Iar dacă îi ia o altă soție, mâncarea ei, haina ei și dreptul ei de soție,
    el nu le va micșora.
  eng-WEBP: If he takes another wife to himself, he shall not diminish her food, her
    clothing, and her marital rights.
  eng-FBV: If he takes another woman, he must not reduce the food and clothing allowances
    and marital rights of the first.
  nld-1939: Neemt hij zich nog een andere vrouw, dan mag hij haar niet te kort doen,
    wat voedsel, kleding en huwelijksgemeenschap betreft.
  nch-BL: Huan sinta nopa teteco quicuis se hebrea ichpoca tequipanojquet para isihua
    huan teipa quicuis seyoc isihua, amo hueli quiquixtilis yon quentzi itacualis
    nopa cati achtohui. Noja monequi quitamacas cuali, huan quiyoyontis cuali huan
    itztos ihuaya.
  vie-1934: Nếu chủ có lấy người khác, thì đối với người thứ nhất chẳng được phép
    giảm đồ ăn, đồ mặc, và tình nghĩa vợ chồng chút nào.
  hin-CV: यदि वह किसी अन्य स्त्री से विवाह कर लेता है, तो वह इस दासी को भोजन, वस्त्र
    तथा उसके वैवाहिक अधिकारों से दूर नहीं रख सकता.
  eng-OURB: If he takes another wife to himself, he shall not diminish her food, her
    clothing, and her marital rights.
  spa-BES: Y si toma a otra mujer, su comida y vestimenta y sus derechos matrimoniales
    no deben ser menos.
  tdx-tdx: Ie mañenga valy tovo’e le tsy aketrake ty mahakama’e ndra ty lamba’e ndra
    ty fialoza’e.
  vid-vid: Wone ayo mkulu yohesa mdala yunji, yomgana yalutilile kumwenezela mdala
    wa mwaluko kwa chilyo na nguwo na kuponda wana na heye.
  eng-OKE: And if he take another to him, her food, her raiment, and her marriage
    due he shall not restrain.
  tha-KJV: ถ้าเขาหาหญิ​งอ​ื่นมาเป็นภรรยา อย่าให้เขาลดอาหารการกิน เสื้อผ้าและประเพณีผัวเมี​ยก​ับคนเก่า
  por-BR-2018: Se tomar para si outra, não diminuirá seu alimento, nem sua porção
    de roupa, nem o direito conjugal.
  deu-ELO: Wenn er sich eine andere nimmt, so soll er ihre Nahrung, ihre Kleidung
    und ihre Beiwohnung nicht vermindern.
  eng-WYC-2018: and if he take with this handmaid another woman, or wife, to his son,
    he shall purvey to the (first) damsel, or handmaid, weddings, and clothes, and
    he shall not deny her the price of (her) chastity, that is, the hour of yielding
    debt. (but if he get another wife, besides this woman, for his son, he shall still
    give this young woman her wedding, and her clothes, and he shall not deny her
    the rights of her marriage bed.)
  epo-epo: Se li prenos por li alian edzinon, tiam nutraĵo, vestoj, kaj edzina vivo
    ne devas esti rifuzataj al ŝi.
  uig-PIN: Əgǝr hojisi yǝnǝ hotun alsa, ǝslidǝ ǝmrigǝ alƣan dedikining yemǝk-iqmikini,
    kiyim-keqikini wǝ ǝr-hotunqiliⱪ burqini kemǝytmisun.
  beo-beo: 'Dunu da uda aduna lasea, e da ea musa: lai udama ha:i manu amola abula
    ema asigi hou e da musa: ema i defele, bu ima:mu.'
  tpi-OTNT: Sapos bosman i maritim narapela meri, orait em i mas wok yet long lukautim
    gut dispela wokmeri em i bin maritim pastaim. Em i mas givim em kaikai na klos
    na em i mas slip wantaim em, olsem em i save mekim bipo.
  hau-SA: In ya auri wata mace, ba zai hana wa baiwar abinci da sutura ba, ba kuma
    zai ƙi kwana da ita ba.
  uig-LAT: Eger xojisi yene xotun alsa, eslide emrige alghan dédikining yémek-ichmikini,
    kiyim-kéchikini we er-xotunchiliq burchini kémeytmisun.
  nde-nde: Angathatha omunye umfazi akumelanga asincitshe ukudla, izigqoko lamalungelo
    okwenda.
  ton-ton: 'Kapau ʻoku ne toʻo kiate ia ʻae uaifi ʻe taha: ʻe ʻikai siʻi te ne fakasiʻisiʻi
    ʻene meʻakai, pe ko e kofu, mo e ngāue totonu ʻae uaifi.'
  ces-1613: A dal-li by mu jinou, z stravy její, oděvu jejího, a přívětivosti manželské
    nic této neujme.
  eng-WMB: If he takes another wife to himself, he shall not diminish her food, her
    clothing, and her marital rights.
  tam-TCV: எஜமான் இன்னும் ஒரு பெண்ணை திருமணம் செய்தால், முதல் பெண்ணுக்கும் உரிய உடை,
    உணவு, திருமண உரிமைகள் ஆகியவற்றைக் கொடுக்காமல் விடக்கூடாது.
  ceb-ULB: Kung maminyo siya ug laing babaye, kinahanglan nga dili niya kuhaan ang
    pagkaon sa unang asawa, mga bisti, o ang iyang katungod sa pagkaasawa.
  pol-UBG: Jeśli weźmie sobie za żonę jeszcze inną, nie umniejszy jej pożywienia,
    jej ubrania ani prawa małżeńskiego.
  urd-GVU: اگر مالک نے اُس سے شادی کر کے بعد میں دوسری عورت سے بھی شادی کی تو لازم
    ہے کہ وہ پہلی کو بھی کھانا اور کپڑے دیتا رہے۔ اِس کے علاوہ اُس کے ساتھ ہم بستر
    ہونے کا فرض بھی ادا کرنا ہے۔
  deu-1912: Gibt er ihm aber noch eine andere, so soll er an ihrer Nahrung, Kleidung
    und Eheschuld nichts abbrechen.
  kan-2017: ಯಜಮಾನನು ಇನ್ನೊಬ್ಬಳನ್ನು ಮದುವೆಯಾದರೆ ಮೊದಲನೆಯವಳಿಗೆ ಅನ್ನ, ವಸ್ತ್ರ, ದಾಂಪತ್ಯದ ಹಕ್ಕುಗಳನ್ನು
    ಕಡಿಮೆಮಾಡಬಾರದು.
  ena-ena: Manɨgali agaŋ iamɨgali mu sabiavɨla nudɨ sibɨla hɨsɨŋ iamɨgali vaka sabilɨ
    agadɨ avi huaci lamam aba abɨha uami. La hadi hɨlahɨla sɨmɨŋ akuaba akuaba nusaŋ
    igum aba abɨha uami. La iamɨgali hɨvɨ agaŋ hula hɨnilalɨ hameŋ laci ala lɨvɨlu
    agaŋ hula hɨnim aba abɨha uami.
  yap-yap: Ma fa’anra be’ ni pumo’on ni l’agruw le’engin, ma dabi lichnag e tin ma
    pi’ ko bin somm’on i le’engin, ni ggan nge mad, nge gubin e tin bay mat’wun fare
    pin ngay.
  hlt-MCSB: Amah ham te a tloe a loh atah, salnu kah a maeh, a himbai neh a hutakoe
    te hnop pah boel saeh.
