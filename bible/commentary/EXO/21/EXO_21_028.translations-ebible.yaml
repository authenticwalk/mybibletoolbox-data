    ngaṟanyi, palu panya kuka ngalkuntja wiyangku wantima. Palu wati panya pulukaku
    walytjaya mirpaṉarira pungkula pikatjarantja wiyangku wantima.
  cwe-cwe: “One ng'ombe yahamkenha mulume hebu muke na kumkoma, ng'ombe iyo kezakomigwa
    kwa kutowigwa na mabwe na nyama yake haizadigwa. Mwene ng'ombe iyo kezakuwa kabule
    mbuli.
  kik-kik: “Ndegwa ĩngĩtheeca mũndũ mũrũme kana mũndũ-wa-nja na rũhĩa akue, ndegwa
    ĩyo no nginya ĩhũũrwo na mahiga nginya ĩkue, na nyama ciayo itikarĩĩo. No mwene
    ndegwa ndangĩũrio.
  fra-NCL: Si un bœuf frappe de sa corne un homme ou une femme, et que la mort s’en
    suive, le bœuf sera lapidé, on n’en mangera pas la chair, mais le maître du bœuf
    sera quitte.
  cek-AK: Maitaw tae mah nongpa maw, nongpata maw takhueng moe, dueh nahaeloe, maitaw
    tae to thlung hoi vah maat han oh; to maitaw moi to caak han om ai; toe maitaw
    tawnkung loe loihsak han oh.
  cuk-cuk: “Moli-bebe-nikad-machered dule-macheredgi-yolesale, omegindibe, degidba,
    dule-oburgwisale, we-moli, akwagi-makar oburgwilegoed. E-san, gullegosulid. Moli-e-ibeddi
    oakalolegosulid.
  uig-CYR: Әгәр бир кала бир әр яки аял кишини үсүп өлтүрүп қойса, шу кала чоқум чалма-кесәк
    қилиниши керәк, униң гөши йейилмисун. Лекин калиниң егисигә гуна кәлмисун.
  tel-2017: ఎవరిదైనా ఎద్దు పురుషుణ్ణి గానీ, స్త్రీని గానీ పొడిచి చంపితే ఆ ఎద్దును
    కచ్చితంగా రాళ్లతో కొట్టి చంపాలి. అలా చనిపోయిన ఎద్దు మాంసం తినకూడదు. ఈ విషయంలో
    ఎద్దు యజమానికి దోషం అంటదు.
  hat-BSA: Si yon bèf frennen yon mesye oswa yon fanm avèk kòn li, pou l mouri, bèf
    la va vrèman lapide jiskaske li mouri, e chè li p ap manje; men mèt bèf la p ap
    pini.
  kos-kos: “Soko cow mukul fin fakisya sie mwet in misa, cow soko enenu in tatngal
    nwe ke misa, ac ikwal ac tia mongo, ac mwet se natu ah fah tia kaiyuk.
  hbo-WLC: וְכִֽי־יִגַּ֨ח שׁ֥וֹר אֶת־אִ֛ישׁ א֥וֹ אֶת־אִשָּׁ֖ה וָמֵ֑ת סָק֨וֹל יִסָּקֵ֜ל
    הַשּׁ֗וֹר וְלֹ֤א יֵאָכֵל֙ אֶת־בְּשָׂר֔וֹ וּבַ֥עַל הַשּׁ֖וֹר נָקִֽי׃
  ibo-ibo: “Ọ bụrụ na ehi ejiri mpi ya sọda mmadụ si otu a mee ka onye ahụ nwụọ, a
    ga-atụgbu ehi ahụ na nkume. Mmadụ ọbụla agaghị erikwa anụ ehi ahụ. Ma a ga-agụ
    onyenwe ehi ahụ dịka onye ikpe na-amaghị.
  ory-ory: ଆଉ, ଗୋରୁ କୌଣସି ପୁରୁଷ କିମ୍ବା ସ୍ତ୍ରୀକୁ ବିନ୍ଧିଲେ ଯଦି ସେ ମରେ, ତେବେ ସେହି ଗୋରୁ
    ପ୍ରସ୍ତର ଦ୍ୱାରା ହତ ହେବ, ପୁଣି, ତାହାର ମାଂସ ଅଖାଦ୍ୟ ହେବ; ମାତ୍ର ଗୋରୁର ସ୍ୱାମୀ ଦଣ୍ଡଯୋଗ୍ୟ
    ହେବ ନାହିଁ।
  chk-chk: “Iwe, are eman ätemwänin kow a opura eman mwän ika eman fefin pwe a mäla,
    ewe ätemwänin kow epwe momon ngeni fau, nge esap wor eman epwe ochei fitukan.
    Nge mine nöün ewe ätemwänin kow esap tipis.
  rop-rop: If enibodi boiwan buligi honim sambodi ded, wal nobodi kaan panishim det
    boswan blanga det buligi. Bat dei garra kilim det buligi ded garram ston, en nobodi
    kaan dagat im bifpat.
  ukr-1871: І коли вколе скотина мужчину чи женьщину й умре, каміннєм побити мусять
    скотину та й не їсти муть мясива її; чия ж скотина той неповинен.
  bch-bch: Deo ikeo pade bedane, “Oangga bulmakao irau eaba eta mao taine eta ngan
    aea pelenga ga imate, manta araurau bulmakao toa oa ngan pat ga imate. Be irangrang
    ngan aean imedameda mao. Be bulmakao itama ele idil eta paeamao mao.
  deu-1951: Wenn ein Ochs einen Mann oder eine Frau zu Tode stößt, so soll man ihn
    steinigen und sein Fleisch nicht essen; der Eigentümer des Ochsen aber bleibe
    unbestraft.
  eng-JPS: And if an ox gore a man or a woman, that they die, the ox shall be surely
    stoned, and its flesh shall not be eaten; but the owner of the ox shall be quit.
  srp-1865: Ako vo ubode èovjeka ili ženu, te umre, da se vo zaspe kamenjem i da se
    ne jede meso od njega, a gospodar od vola da nije kriv.
  lug-lug: “Singa ente ya seddume etomera omusajja oba omukazi n’emutta, seddume eyo
    eteekwa okukubwanga amayinja n’efa, n’ennyama yaayo teriibwanga. Kyokka nannyini
    yo taabengako musango.
  heb-heb: וכי יגח שור את איש או את אשה ומת סקול יסקל השור ולא יאכל את בשרו ובעל השור
    נקי׃
  ben-IRV: আর গরু কোনো পুরুষ কি স্ত্রীকে শিং দিয়ে আঘাত করলে সে যদি মরে, তবে ঐ গরু
    অবশ্যই পাথরের আঘাতে হত্যা হবে এবং তার মাংস খাওয়া হবে না; কিন্তু গরুর মালিক শাস্তি
    পাবে না।
  pan-pan: ਜਦ ਕੋਈ ਬਲ਼ਦ ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ ਜਾਂ ਕਿਸੇ ਔਰਤ ਨੂੰ ਅਜਿਹਾ ਮਾਰੇ ਕਿ ਉਹ ਮਰ ਜਾਵੇ ਤਾਂ
    ਉਸ ਬਲ਼ਦ ਨੂੰ ਜ਼ਰੂਰ ਵੱਟੇ ਮਾਰੇ ਜਾਣ ਅਤੇ ਉਸ ਦਾ ਮਾਸ ਖਾਧਾ ਨਾ ਜਾਵੇ ਪਰ ਉਸ ਬਲ਼ਦ ਦਾ ਮਾਲਕ
    ਬੇਦੋਸ਼ਾ ਠਹਿਰੇ।
  mya-JVB: နွား သည် လူယောက်ျား မိန်းမ ကို ခွေ့ ၍ လူသေ လျှင် ၊ စင်စစ်ထိုနွား ကို ကျောက်ခဲနှင့်
    ပစ် ၍ သတ်ရမည်။ အသား ကိုလည်း မ စား ရ။ နွား ရှင် ကိုကား ၊ အပြစ်လွှတ် ရမည်။
  hmo-hmo: “Bema boromakau ta ese iena doana dekenai tau ta o hahine ta ia alaia mase,
    unai boromakau be nadi dekenai do umui hodoa mase, bona iena vamuna be do umui
    ania lasi. To iena biaguna be ia kerere lasi.
  urd-urd: '''अगर बैल किसी मर्द या ''औरत को ऐसा सींग मारे कि वह मर जाए, तो वह बैल
    ज़रूर संगसार किया जाय और उसका गोश्त खाया न जाए, लेकिन बैल का मालिक बेगुनाह ठहरे।'
  rus-SYN: Если вол забодает мужчину или женщину до смерти, то вола побить камнями
    и мяса его не есть; а хозяин вола не виноват;
  bqc-SIM: Tó zu gↄ̃ɛ ge nↄɛ zↄ̃̀ a dɛ̀, wà zupi pápa ń gbɛo wà dɛ, aà dii i
    bↄyãu. Wasu zupi nↄ̀ↄ soo.
  tcz-CHONGTHU: “Bongchal khattou vin numei ham pasal ham khat chu aki'a ahin pihlih
    khah'a ahile, hiche bongchal chu song'a selih jeng ding ahiye. Amavang bongsa
    chu koiman aneh theilou ding chuteng bong neipa ding'a achungchang thu kisutheng
    ahitai,” ati.
  mar-mar: एखाद्याच्या बैलाने एखाद्या पुरुषाला किंवा स्त्रीला हुंदडून जिवे मारले तर
    त्या बैलाला दगडमार करून जिवे मारावे, त्या बैलाचे मांस कोणी खाऊ नये, परंतु त्या
    बैलाच्या मालकाला सोडून द्यावे.
  qub-qub: «Ollguta u warmita manshu wäca wishtar wañuchiptin quiquin wäcatapis sajmaycällar
    wañuchenga. Nircur aychantapis ama micongachu. Ichanga duyñunta ama dimandanganachu.
  hat-hat: Lè yon bèf touye yon gason osinon yon fanm ak koutkòn, se pou yo touye
    l' ak koutwòch. Se pa pou yo manje vyann lan, ni yo pa bezwen fè mèt bèf la peye
    anyen.
  eng-BSB: If an ox gores a man or woman to death, the ox must surely be stoned, and
    its meat must not be eaten. But the owner of the ox shall not be held responsible.
  tod-tod: Ni nikɛi a nu ziɠana ga minɛi, zunu ɓaa anzanu, naa za, nikɛi ɠa zɔɔ ga
    kɔtui, nu mina ma zuai mi pa. Nikɛ nui la mɔ faa zɔlɔɔga.
  eng-WEBPB: “If a bull gores a man or a woman to death, the bull shall surely be
    stoned, and its meat shall not be eaten; but the owner of the bull shall not be
    held responsible.
  kbq-kbq: Mago ve bulimakao afu'mo'ma mago nero, aro pazive anuti'ma ahe frinketa,
    ana ve bulimakao afura have knonteti ahefrinkeno frina avufaga'a oneho. Hianagi
    ana ve bulimakamofo venafona keaga hunteta kna omiho.
  nhe-BL: “Intla se toro quitompojhuis se tlacatl ica icuacua huan yajaya miquis,
    monequi inquimictise nopa toro ica tetl huan amo xijcuaca inacayo. Pero amo xijtlatzacuiltica
    tlen iaxca nopa tlapiyali.
  gub-BL: Aze amo tapi'ak ukutuk amo awa u'ak pupe nehe, aze ukutuk amo kuzà u'ak
    pupe nehe, aze a'e ikutuk pyrer umàno nehe, pezuka a'e tapi'ak iapiapi pà ita
    tetea'u pupe nehe. Ni amo nu'u kwaw ho'o kwer wà nehe. Pezepyk zo tapi'ak izar
    rehe nehe.
  eng-DRA: 'If an ox gore a man or a woman, and they die, he shall be stoned: and
    his flesh shall not be eaten, but the owner of the ox shall be quit.'
