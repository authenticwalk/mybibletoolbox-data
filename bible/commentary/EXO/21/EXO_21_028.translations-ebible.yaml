verse: EXO.021.028
translations:
  mal-C: “ഒരു കാള ഒരു പുരുഷനെയോ സ്ത്രീയെയോ കുത്തിക്കൊന്നാൽ ആ കാളയെ കല്ലെറിഞ്ഞുകൊല്ലണം;
    അതിന്റെ മാംസം ഭക്ഷിക്കാൻ പാടില്ല. കാളയുടെ ഉടമ ശിക്ഷ അർഹിക്കുന്നില്ല.
  deu-TKW: Wenn ein Rind einen Mann oder eine Frau totstößt, so soll das Rind gesteinigt
    und darf sein Fleisch nicht gegessen werden; der Besitzer des Rindes aber soll
    frei ausgehen.
  lin-lin: Soki ngombe ebomi moto na maseke, basengeli koboma ngombe yango na mabanga,
    mpe bakolia mosuni na yango te ; nzokande nkolo na yango akozwa etumbu te.
  eng-LSV: And when an ox gores man or woman, and they have died, the ox is certainly
    stoned, and his flesh is not eaten, and the owner of the ox [is] acquitted;
  eng-GNV: If an oxe gore a man or a woman, that he die, the oxe shalbe stoned to
    death, and his flesh shall not be eaten, but the owner of the oxe shall goe quite.
  eng-WEBSTER: 'If an ox shall gore a man or a woman, that they die: then the ox shall
    be surely stoned, and his flesh shall not be eaten; but the owner of the ox shall
    be quit.'
  nhw-BL: “Sintla se toro quitompojhuis se masehuali ica icuacua huan miquis, monequi
    anquimictise nopa toro ica tetl huan amo xijcuaca inacayo. Pero amo xijtlatzacuiltica
    catli iaxca nopa tlapiyali.
  swh-ONEN: “Kama fahali akimuua mwanaume au mwanamke kwa kumpiga kwa pembe, fahali
    huyo ni lazima auawe kwa kupigwa mawe, na nyama yake haitaliwa. Lakini mwenye
    fahali huyo hatawajibika.
  bba-bba: Kɛtɛ yɑ̀ n tɔnu kɔbɑ so yɑ ɡo, bɑ koo yen tii kpenu kɑsuku bu ɡowɑ, bɑ
    ǹ yen yɑɑ temmɔ. Yen biru bɑ ǹ mɑɑ yen yinni ɡɑ̃ɑnu kuɑmmɛ.
  eng-KJVCPB: 'If an ox gore a man or a woman, that they die: then the ox shall be
    surely stoned, and his flesh shall not be eaten; but the owner of the ox shall
    be quit.'
  luo-luo: “Ka rwath ochwoyo dichwo kata dhako monego, rwadhno nyaka go gi kite ma
    tho, kendo ringe kik cham. To wuon rwadhno wachno ok nomake.
  meu-meu: Boromakau ta ese tau ta eiava hahine ta baine doaia mase, una boromakau
    na bae hodoa mase bona hidiona na basie ania; a biaguna be asi ena kerere.
  npi-ULB: कुनै गोरुले पुरुष वा स्‍त्रीलाई सिङले हानेर मार्‍यो भने त्यसलाई ढुङ्गाले
    हानेर मारिनुपर्छ, र त्यसको मासु खाइनुहुँदैन ।
  yor-yor: “Bí akọ màlúù bá kan ọkùnrin tàbí obìnrin kan pa, a ó sọ akọ màlúù náà
    ní òkúta pa, a kò sì gbọdọ̀ jẹ ẹran rẹ̀. Ṣùgbọ́n a kò ní dá ẹni tí ó ni akọ màlúù
    náà lẹ́bi, ọrùn oní akọ màlúù náà yóò sì mọ́.
  emp-NTPO: Pacaba umaquĩrãda wa wẽrãda cachuba su beaibʌrʌ, maʌ̃ pacara mõgaraba
    tab̶ari bead̶ida panʌa. Bead̶aped̶a dji djarada cocara panʌa. Maʌ̃ne djibarira
    bed̶ead̶e b̶aẽ́a dji ẽberã beud̶a carea.
  ind-ind: “Jika seekor sapi jantan menanduk seorang laki-laki atau perempuan sampai
    mati, sapi itu harus dilempari batu sampai mati, dan dagingnya tidak boleh dimakan.
    Pemilik sapi itu tidak perlu dihukum.
  pes-OPCB: «اگر گاوی به مرد یا زنی شاخ بزند و او را بکشد، آن گاو باید سنگسار شود
    و گوشتش هم خورده نشود، اما صاحب آن گاو بی‌گناه شمرده می‌شود.
  tgl-ULB: Kung suwagin ng baka ang isang lalaki o isang babae at namatay ito, dapat
    batuhin ang baka, at hindi dapat kainin ang laman nito; pero mapapawalang sala
    ang may-ari ng baka.
  hui-hui: Anduane Homogohanda laabo halu ogodagua laya. Bulumaga mbirame ibunaga
    haguaneni ne gayane kagome wali agali balu homelayagua nde tigua bulumaga ogoni
    homelo bo waholene nga. Ani bialu nogo bulumaga ogoni nanalimu. Bulumaga aba kagohondo
    abi bia lalubi nalalimu.
  mya-mya: '``နွား​တစ်​ကောင်​သည်​လူ​တစ်​ယောက်​ကို​ဦး​ချို​ဖြင့် ဝှေ့​သတ်​လျှင် ထို​နွား​ကို​ကျောက်​ခဲ​နှင့်​ပစ်​သတ်​ရ
    မည်။ ထို​နွား​၏​အ​သား​ကို​မ​စား​ရ။ သို့​ရာ​တွင် နွား​ပိုင်​ရှင်​ကို​အ​ပြစ်​ဒဏ်​မ​ပေး​ရ။-'
  cbi-NTPO: Tsandenna ma wagara chachinu tyuli' tutekishu juntsaa, juntsa wagaranu
    shupukachi tene tya'ke' tu'nu dejuve, tsaaren juntsa alla finu dejutyuve, tsenmala
    animaa miya rukuya ti kuipaba jutyu tiyanu juve.
  bod-N: ཡང་འདི་སྐད་དུ། གལ་ཏེ་བ་གླང་ཞིག་གིས་སྐྱེས་པའམ་བུད་མེད་ཅིག་ལ་བརྡུངས་ནས་བསད་ན།
    བ་གླང་དེ་རྡོ་རུབ་བཏང་ནས་གསོད་དགོས། དེའི་ཤ་བཟའ་མི་རུང་། འོན་ཀྱང་གླང་བདག་ལ་ཉེས་པ་མེད།
  sna-sna: “Kana hando ikatunga murume kana mukadzi akafa, hando iyoyo inofanira kutakwa
    namabwe kusvika yafa, uye nyama yayo haifaniri kudyiwa.
  spa-BLM: “Si un toro mata a un hombre o a una mujer de una cornada, el toro será
    apedreado y su carne no se comerá; pero el dueño del toro no será responsable.
  cac-cac: Tato ay junoc noc' toro stecancham junoc anima, yovalil sjuljicham noc',
    max chijilaj schib'ejal noc', palta malaj tas tz'och d'a yib'an̈ vin̈ yajal noc'
    chi'.
  swh-ULB: Kama ng'ombe akimpiga mwanaume au mwanamke akafa, ng'ombe lazima apigwe
    mawe, na nyama yake hairuhusiwi kuliwa; lakini mmiliki wa ng'ombe lazima awe huru
    kwa hatia.
  bel-bel: Альбо вол забадае мужчыну, альбо жанчыну да сьмерці, дык вала пабіць камянямі
    і мяса яго ня есьці; а гаспадар вала не вінаваты;
  deu-ELBBK: Und wenn ein Ochse einen Mann oder eine Frau stößt, dass sie sterben,
    so soll der Ochse gewisslich gesteinigt und sein Fleisch soll nicht gegessen werden;
    aber der Besitzer des Ochsen soll schuldlos sein.
  mbb-OT: “Emun duen baka he ebpekesungey te maama etawa vahi ne ebpatey haazà is
    egkesungey, kinahanglan he edhimetayan haazà is baka pinaaǥi te kebpenulenga zuen
    te vatu, ne kenà haazà egkeenen. Ne kenà edsilutan is teǥiǥaked dutun te vaka.
  mal-2015: ഒരു കാള ഒരു പുരുഷനെയോ സ്ത്രീയെയോ കുത്തിക്കൊന്നാൽ ആ കാളയെ കല്ലെറിഞ്ഞു കൊല്ലേണം;
    അതിന്റെ മാംസം തിന്നരുതു; കാളയുടെ ഉടമസ്ഥനോ കുറ്റമില്ലാത്തവൻ.
  gup-gup: “Yiman bu kayime nawu bininj nuye bulikki kabibun bininj yika daluk, wanjh
    ngurribu namekbe bulikki bu ngurrikodjdong kunwardde dja ngudda mak yuwn ngurringun
    namekbe bulikki. Dja bininj nawu bulikki nuyeni nakka wanjh minj ngurriwelengname.
  gvs-gvs: E Yauwe tuwaina kana, ‘E, neta bulumakau ina sakusaku goi tomota iginubasi
    ikámasa, e to amo bulumakauyana gurewa goi kokaumateyāmo go, iwoina taabu kokanikāni.
    Ego toni bulumakau tutubeso, taabu kooliūne.
  rmc-rmc: Te varekas o bikos murdarela le rohenca, mušinel te el murdardo le barenca
    a leskro mas pes našťi chal, ale oda dženo, kaskro sas o bikos, na ela vinnovato.
  nlg-nlg: “Ke vagha siki buluka mane ke matea siki tinoni, na mane pana vaivine,
    kara peta matea nia na vatu. Ma kau bei ghania gea na vinahina ma kau bei toroa
    gea ghua na tinoni te loghoa na buluka keri.
  pes-OPV: و هرگاه گاوی به شاخ خود مردی یا زنی را بزند که او بمیرد، گاو را البته سنگسار
    کنند، و گوشتش را نخورند و صاحب گاو بی‌گناه باشد.
  ron-1924: Дакэ ун боу ва ымпунӂе ши ва оморы пе ун бэрбат сау пе о фемее, боул сэ
    фие учис ку петре, карня сэ ну и се мэнынче, яр стэпынул боулуй сэ ну фие педепсит.
  ben-OBCV: “একটি বলদ যদি ঢুঁ মেরে কোনও পুরুষ বা মহিলাকে মেরে ফেলে, তবে সেই বলদটিকে
    পাথর ছুঁড়ে মেরে ফেলতে হবে, এবং সেটির মাংস অবশ্যই খাওয়া যাবে না। কিন্তু সেই বলদটির
    মালিক দোষী সাব্যস্ত হবে না।
  som-som: Oo haddii dibi nin ama naag geeso ku mudo, oo ay dhintaan, markaas hubaal
    waa in dibiga la dhagxiyaa, oo hilibkiisana waa inaan la cunin; laakiinse qofkii
    dibiga lahaa waxba eed ma leh.
  lat-VUC: 'Si bos cornu percusserit virum aut mulierem, et mortui fuerint, lapidibus
    obruetur: et non comedentur carnes ejus, dominus quoque bovis innocens erit.'
  eng-ASVBT: And if an ox gore a man or a woman to death, the ox shall be surely stoned,
    and its flesh shall not be eaten; but the owner of the ox shall be quit.
  mna-mna: “Mbili tasa isombe ipasaana tomooto sa, som moori sa ma imeete, inako tipun
    mbili tana pa pat ma imeete. Mi mazaana na, kakan pepe. Mi katuunu, nako le sua
    sa som.
  ita-1885: E quando un bue avrà cozzato un uomo o una donna, sì che ne muoia, del
    tutto sia quel bue lapidato, e non mangisene la carne; e il padrone del bue sia
    assolto.
  eng-LXXUP: And if a bull gore a man or woman and they die, the bull shall be stoned
    with stones, and his flesh shall not be eaten; but the owner of the bull shall
    be clear.
  eng-ULB: If an ox gores a man or a woman to death, the ox must surely be stoned,
    and its flesh must not be eaten; but the ox's owner must be acquitted of guilt.
  spa-VBL: “Si un buey usa sus cuernos para matar a un hombre o una mujer, el buey
    debe ser apedreado hasta morir, y su carne no debe ser comida. Pero el dueño del
    buey no será castigado.
  fra-_FOB: Si un bœuf heurte de sa corne un homme ou une femme, qui en meure, le
    bœuf sera lapidé, et l'on ne mangera point sa chair, et le maître du bœuf sera
    absous.
  mal-mal: ഒരു കാള ഒരു പുരുഷനെയോ സ്ത്രീയെയോ കുത്തിക്കൊന്നാൽ ആ കാളയെ കല്ലെറിഞ്ഞു കൊല്ലണം;
    അതിന്റെ മാംസം തിന്നരുത്; കാളയുടെ ഉടമസ്ഥനോ കുറ്റമില്ലാത്തവൻ.
  urd-GVR: Agar koī bail kisī mard yā aurat ko aisā māre ki wuh mar jāe to us bail
    ko sangsār kiyā jāe. Us kā gosht khāne kī ijāzat nahīṅ hai. Is sūrat meṅ bail
    ke mālik ko sazā na dī jāe.
  suz-BL: मिनु ब्‍यफ कामी वोंइश मुर, मीश मुर, सुइ कली ख्रुशा साइक्‍तु हना, मेको ब्‍यफ
    कली थमा पा फुल्‍लु आप्‍शा साइक्‍चा माल्‍नीनी। आ श्‍ये ब्‍वचा मदुम्‍ब। मेको ब्‍यफ
    आ होव़प चहिं सजाइ मताइब। उत्‍पत्ती ९:५; गन्‍ती ३५:३३
  ita-1927: Se un bue cozza un uomo o una donna sì che muoia, il bue dovrà esser lapidato
    e non se ne mangerà la carne; ma il padrone del bue sarà assolto.
  ckb-ckb: «ئەگەر گایەک قۆچی لە پیاوێک یان لە ژنێک دا و مرد، ئەوا گایەکە بەردباران
    دەکرێت و گۆشتەکەشی ناخورێت، بەڵام خاوەنی گایەکە بێتاوان دەبێت.
  eng-BBE: If an ox comes to be the cause of death to a man or a woman, the ox is
    to be stoned, and its flesh may not be used for food; but the owner will not be
    judged responsible.
  kan-OKCV: “ಯಾವುದಾದರೂ ಒಂದು ಎತ್ತು ಪುರುಷನನ್ನಾಗಲಿ, ಸ್ತ್ರೀಯನ್ನಾಗಲಿ ಹಾಯ್ದು ಕೊಂದರೆ, ಆ ಎತ್ತನ್ನು
    ಖಂಡಿತವಾಗಿ ಕಲ್ಲೆಸೆದು ಕೊಲ್ಲಬೇಕು. ಅದರ ಮಾಂಸವನ್ನು ತಿನ್ನಬಾರದು. ಆ ಎತ್ತಿನ ಯಜಮಾನನು ನಿರಪರಾಧಿ.
  bbb-bbb: Ro ja mave-kau kumate be fu muane fuone ijia e be bijamo fu baronekuma
    mave-kau ije nika mune tuana kanaga fu baronefo. Ro jade abe buvuana ikiro kuke
    e mave-kau koeki ije jade abena isekafavo.
  tam-2017: “ஒரு மாடு ஒரு ஆணையோ ஒரு பெண்ணையோ முட்டியதால் சாவு உண்டானால், அந்த மாடு
    கல்லெறியப்படவேண்டும், அதின் இறைச்சி சாப்பிடப்படக்கூடாது; அப்பொழுது மாட்டின் எஜமான்
    தண்டனைக்கு விலகியிருப்பான்.
  spa-RV-1909: Si un buey acorneare hombre ó mujer, y de resultas muriere, el buey
    será apedreado, y no se comerá su carne; mas el dueño del buey será absuelto.
  ron-BTF: Dacă un bou împunge un bărbat sau o femeie, astfel încât ei mor, atunci
    boul să fie cu siguranță ucis cu pietre iar carnea sa să nu fie mâncată; dar proprietarul
    boului să fie achitat.
  eng-WEBP: “If a bull gores a man or a woman to death, the bull shall surely be stoned,
    and its meat shall not be eaten; but the owner of the bull shall not be held responsible.
  eng-FBV: If an ox uses its horns to kill a man or woman, the ox must be stoned to
    death, and its meat must not be eaten. But the owner of the ox won't be punished.
  nld-1939: Wanneer een stier een man of een vrouw zo hevig stoot, dat de dood daarop
    volgt, moet die stier worden gestenigd en zijn vlees mag niet worden gegeten;
    doch den eigenaar van den stier treft geen schuld.
  nch-BL: “Sinta se toro quitompojhuis se masehuali ica icuacua huan miquis, monequi
    anquimictise nopa toro ica tet huan amo xijcuaca inacayo. Pero amo xijtatzacuiltica
    cati iaxca nopa tapiyali.
  vie-1934: Ví có một con bò báng nhằm một người đàn ông hay đàn bà phải chết đi,
    con bò sẽ bị ném đá chết, người ta không nên ăn thịt nó; còn người chủ bò sẽ được
    vô tội.
  hin-CV: “यदि कोई बैल के सींग से किसी पुरुष अथवा स्त्री की मृत्यु हो जाती है, तो
    निश्चयतः उस बैल को पत्थर से मार दें तथा उसके मांस को काम में न लें; लेकिन उस बैल
    के मालिक को कोई दंड न दिया जाए.
  eng-OURB: “If a bull gores a man or a woman to death, the bull shall surely be stoned,
    and its meat shall not be eaten; but the owner of the bull shall not be held responsible.
  spa-BES: Si un buey llega a ser la causa de la muerte de un hombre o una mujer,
    el buey será apedreado, y su carne no se podrá usar para comer; pero el dueño
    no será juzgado responsable.
  tdx-tdx: Naho mitomboke ondaty ty añombe naho mampihomak’ aze le tsi-mete tsy ho
    retsahem-bato i añombey vaho tsy ho kamaeñe ty nofo’e; fa votsotse ty tompo’ i
    añom­bey.
  vid-vid: “Wone isenga limtowe munhu kwa mbalati na kumkopola, munhu mlume ama mdala,
    isenga alyo lyokopoligwa kwa kutowigwa kwa maganga na miwunde jake hajiligwa hebu.
    Munhu nayawele na isenga alyo, howa na nongwa hebu.
  eng-OKE: If an ox gore a man or woman unto death, the ox being stoned shall be stoned,
    and his flesh must not be eaten; but the master of the ox shall be acquitted.
  tha-KJV: ถ้าวัวขวิดชายหรือหญิงถึงตายจงเอาหินขว้างวั​วน​ั้นให้ตายเป็นแน่ และอย่ากินเนื้อของมันเลย
    แต่​เจ้​าของวัวตั​วน​ั้นไม่​มีโทษ
  por-BR-2018: Se um boi chifrar homem ou mulher, e de resultado morrer, o boi será
    apedrejado, e não se comerá sua carne; mas o dono do boi será absolvido.
  deu-ELO: Und wenn ein Ochse einen Mann oder ein Weib stößt, daß sie sterben, so
    soll der Ochse gewißlich gesteinigt, und sein Fleisch soll nicht gegessen werden;
    aber der Besitzer des Ochsen soll schuldlos sein.
  eng-WYC-2018: If an ox smiteth with his horn either man, or woman, and they be dead,
    the ox shall be thrown down with stones, and his flesh shall not be eaten, and
    the lord of the ox shall be guiltless. (If an ox striketh with his horn a man,
    or a woman, unto the death, the ox shall be thrown down with stones, and his flesh
    shall not be eaten, but the lord of the ox shall be guiltless.)
  epo-epo: Se bovo kornobatos viron aŭ virinon kaj tiu mortos, tiam oni ŝtonmortigu
    la bovon kaj ĝia viando ne estu manĝata, sed la mastro de la bovo restu senkulpa.
  uig-PIN: Əgǝr bir kala bir ǝr yaki ayal kixini üsüp ɵltürüp ⱪoysa, xu kala qoⱪum
