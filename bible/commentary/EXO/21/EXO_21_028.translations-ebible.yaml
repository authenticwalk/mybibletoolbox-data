    গৰুৰ গৰাকী সেই দোষত নির্দোষী হ’ব।
  sus-A: تُورَ نَشَن نَ مِشِ قَشَ، عَ لَنمَ نَ تُورَ شَ مَفْنْ هَن عَ قَشَ. عَ سُبٍ
    نَشَ دٌن. تُورَ كَنيِ مُ حَشَنكَتّ يٌ سْتْمَ نَ كُي.
