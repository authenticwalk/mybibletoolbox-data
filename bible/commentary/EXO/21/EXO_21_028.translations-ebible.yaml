  kan-2017: ಯಾವುದಾದರೂ ಒಂದು ಎತ್ತು ಪುರುಷನನ್ನಾಗಲಿ, ಸ್ತ್ರೀಯನ್ನಾಗಲಿ, ತಿವಿದು ಕೊಂದರೆ ಆ ಎತ್ತನ್ನು
    ಖಂಡಿತವಾಗಿ ಕಲ್ಲೆಸೆದು ಕೊಲ್ಲಬೇಕು. ಅದರ ಮಾಂಸವನ್ನು ತಿನ್ನಬಾರದು. ಆದರೆ ಆ ಎತ್ತಿನ ಯಜಮಾನನು
