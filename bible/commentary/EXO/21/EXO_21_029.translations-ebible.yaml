    kana mũndũ-wa-nja-rĩ, ndegwa ĩyo no nginya ĩhũũrwo na mahiga ĩkue, na mwene o
    nake no nginya ooragwo.
  fra-NCL: Mais si le bœuf frappait de la corne depuis longtemps, et que son maître,
    en ayant été averti, ne l’ait pas surveillé, le bœuf sera lapidé, s’il tue un
    homme ou une femme, et son maître aussi sera mis à mort.
  cek-AK: Toe to maitaw tae loe canghnii ah kami daeng vai boeh, tito maitaw tawnkung
    khaeah thuih pae boeh, toe tawnkung mah kahoih ah khenzawn ai pongah, nongpa maw,
    nongpata maw takhueng maat bae nahaeloe, maitaw tae to thlung hoi vah maat pacoengah,
