    ela muyu, tama te bulmakau page bidi me ela muao.
  tpi-tpi: Tasol sapos dispela bulmakau i save sutim ol manmeri, na ol man i bin tok
    strong long papa bilong en, na papa bilong bulmakau i no bin banisim, orait yupela
    i mas mekim pasin olsem. Sapos dispela bulmakau i kilim i dai wanpela man o meri,
    orait yupela i mas kilim bulmakau na papa bilong en tu.
  dan-1931: men hvis Oksen allerede tidligere har villet stange, og dens Ejer er advaret,
