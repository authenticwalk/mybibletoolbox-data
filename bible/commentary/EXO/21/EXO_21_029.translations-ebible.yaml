    aṉangu tjuṯa pungkunytjaku-tawara. Ka tjana wangkanyangka paluṟu tjinguṟu kulintja
    wiyangku wantinyi munu puluka panya uṟilta para-ngaṟanytjaku wantinyi yaatangka
    tjarpatjunkunytja wiyangku. Ka palulanguṟu ngula tjinguṟu aṉangu kutjupa pungkula
    iluntankunyangkampa puluka panya palunya atuṟa iluntankunytjaku ngaṟanyi wati
    panya pulukaku walytja kuḻu.
  cwe-cwe: Mbali one ng'ombe iyo kazowela kukenha mulume hebu muke na mwene ng'ombe
    kalongeligwa mbali hamfungile, ng'ombe iyo yahakoma mulume hebu muke kolondeka
    yatowigwe na mabwe, na mwene ng'ombe kolondeka yakomigwe.
  kik-kik: No rĩrĩ, angĩkorwo ndegwa ĩyo nĩĩmenyerete gũtheeca andũ na rũhĩa, na mwene
