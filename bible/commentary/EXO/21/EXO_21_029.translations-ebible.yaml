    akwagi-makar oburgwilegoed. Geb moli-ibed, akwagi-makar oburgwilemogoed.
  uig-CYR: Лекин бу уйниң илгиридин үсүш адити болуп, егисигә бу һәқтә агаһ берилгән
    болса, лекин йәнила уни бағлимиғини үчүн әр-аял кишиләрни үсүп өлтүрүп қойған
    болса, ундақта кала чалма-кесәк қилинсун, егисиму өлүмгә мәһкүм қилинсун.
  tel-2017: అయితే ఆ ఎద్దు ఇతరులను పొడుస్తుంది అని ఇంతకు ముందు దాని యజమానికి తెలిసి
    కూడా అతడు దాన్ని అదుపు చేయక పోవడం వల్ల దాని ద్వారా పురుషుడు గానీ, స్త్రీ గానీ
    చనిపోతే ఆ ఎద్దును రాళ్లతో కొట్టి చంపాలి. అప్పుడు దాని యజమానికి మరణశిక్ష విధించాలి.
  hat-BSA: Men si yon bèf te deja gen abitid frennen moun e mèt li te avèti deja,
    men li pa t okipe sa, e li vin touye yon mesye oswa yon fanm, bèf la va lapide,
    e mèt li anplis va mete a lanmò.
  kos-kos: Tusruk cow mukul soko ah fin pahlana in fakfuk mwet, ac fwackyang nu sin
