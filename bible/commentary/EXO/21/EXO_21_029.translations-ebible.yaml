  sus-A: كْنْ شَ نَ تُورَ دَرِشِ نَ مْولِ رَبَ رَ، عَ كَنيِ عَ كٌلٌن كْنْ عَ مُ عَ
    شِرِ مَ عَ قَنيِ رَ، نَ كَنيِ يٌ، عَ شَ تُورَ يٌ، عٍ بِرِن شَ مَفْنْ هَن عٍ شَ
    قَشَ.
  fra-SBL: Mais si le taureau avait l'habitude d'encorner dans le passé, que cela
    a été signalé à son propriétaire, que celui-ci ne l'a pas retenu et qu'il a tué
    un homme ou une femme, le taureau sera lapidé et son propriétaire sera également
    mis à mort.
  hbo-hbo: וְאִ֡ם שֹׁור֩ נַגָּ֨ח ה֜וּא מִתְּמֹ֣ל שִׁלְשֹׁ֗ם וְהוּעַ֤ד בִּבְעָלָיו֙
    וְלֹ֣א יִשְׁמְרֶ֔נּוּ וְהֵמִ֥ית אִ֖ישׁ אֹ֣ו אִשָּׁ֑ה הַשֹּׁור֙ יִסָּקֵ֔ל וְגַם־בְּעָלָ֖יו
    יוּמָֽת׃
  eng-WYCLIFFE: That if the oxe was `a pultere with horn fro yisterdai and the thridde
