verse: EXO.021.029
translations:
  mal-C: എന്നാൽ ആ കാള കുത്തുന്ന സ്വഭാവമുള്ളതും ഉടമയ്ക്കു മുന്നറിയിപ്പു നൽകിയിട്ടും
    അയാൾ അതിനെ കെട്ടി സൂക്ഷിക്കാതിരുന്നതുമാണെങ്കിൽ, അത് ഒരു പുരുഷനെയോ സ്ത്രീയെയോ കുത്തിക്കൊന്നാൽ
    അതിനെ കല്ലെറിഞ്ഞുകൊല്ലണം; ഉടമയും മരണശിക്ഷ അനുഭവിക്കണം.
  deu-TKW: Wenn aber das Rind schon längst stößig gewesen ist, und man dies seinem
    Besitzer vorgehalten, und er es trotzdem nicht sorgfältig gehütet hat, so soll
    das Rind, wenn es einen Mann oder eine Frau totstößt, gesteinigt, aber auch sein
    Besitzer mit dem Tode bestraft werden.
  lin-lin: Soki ngombe ezali na momesano ya kobeta bato maseke, bongo bakebisi makasi
    nkolo na yango, kasi ye abateli kaka ngombe na ye malamu te mpe yango ebomi moto ;
    basengeli koboma ngombe yango na mabanga mpe nkolo na yango asengeli kozwa etumbu
    ya kufa.
  eng-LSV: and if the ox is [one] accustomed to gore before, and it has been testified
    to its owner, and he does not watch it, and it has put to death a man or woman,
    the ox is stoned, and its owner is also put to death.
  eng-GNV: If the oxe were wont to push in times past, and it hath bene tolde his
    master, and hee hath not kept him, and after he killeth a man or a woman, the
    oxe shall be stoned, and his owner shall die also.
  eng-WEBSTER: But if the ox was accustomed to push with his horn in time past, and
    it hath been testified to his owner, and he hath not restrained him, but that
    he hath killed a man or a woman; the ox shall be stoned, and his owner also shall
    be put to death.
  nhw-BL: Pero sintla nopa toro ya momajtoya tetompojhuía huan iteco quimati huan
    amo quitzacua cuali nopa toro, huan sintla teipa quimictis se acajya, monequi
    anquitzontepachose nopa toro huan iteco hasta miquise.
  swh-ONEN: Lakini hata hivyo, ikiwa huyo fahali amekuwa na tabia ya kupiga kwa pembe,
    na mwenyewe ameonywa na hakutaka kumfungia naye akamuua mwanaume au mwanamke,
    huyo fahali ni lazima auawe kwa mawe na mwenye fahali pia auawe.
  bba-bba: Adɑmɑ kɛtɛ ye, yɑ̀ n dɑɑ ɡoo kɔbɑ sɔkure mɑ bɑ yen yinni sɔ̃ɔwɑ mɑ u ǹ
    kɑ ye ɡɑ̃ɑnu kue, bɑ koo win tii ɡowɑ kɑ kɛtɛ ye sɑnnu.
  eng-KJVCPB: But if the ox were wont to push with his horn in time past, and it hath
    been testified to his owner, and he hath not kept him in, but that he hath killed
    a man or a woman; the ox shall be stoned, and his owner also shall be put to death.
  luo-luo: To kata kamano, ka rwadhno osebedo gi kido mar chwopo kendo wuon-gi osesiem
    to ok osetweye e dipo mi onego dichwo kata dhako, rwadhno nyaka go gi kite kendo
    wuon-gi bende nyaka negi.
  meu-meu: To, bema una boromakau be nega haida unu vada e kara toma, nega gunadia
    ai, bona biaguna be mai dibana; bena biaguna basine koua kunuka-kunuka dainai
    tau ta eiava hahine ta ma baine doaia mase, boromakau na bae hodoa mase, bona
    biaguna danu bae alaia mase.
  npi-ULB: तर गोरुको मालिकचाहिँ निर्दोष होस् । तर गोरुको विगतमा हान्‍ने बानी थियो
    र त्यसको मालिकलाई यसबारे चेताउनी दिँदा पनि उसले बाँधेर राखेको रहेनछ र गोरुले पुरुष
    वा महिलालाई मार्‍यो भने त्यसलाई ढुङ्गाले हानेर मारिनैपर्छ र त्यसको मालिकलाई पनि
    मारिनैपर्छ ।
  yor-yor: Ṣùgbọ́n tí ó bá ti di ìgbà gbogbo ti akọ màlúù náà ti máa ń kan ènìyàn,
    tí a sì ti ń kìlọ̀ fún olówó rẹ̀, ti olówó rẹ̀ kò sì mú un so, tí ó bá kan ọkùnrin
    tàbí obìnrin pa, a ó sọ akọ màlúù náà ní òkúta pa, a ó sì pa olówó rẹ̀ pẹ̀lú.
  emp-NTPO: Baribʌrʌ djibariba maʌ̃ pacara cadrʌa b̶ʌda cawa b̶ʌmĩna ẽrã erob̶aibʌrʌ,
    idjira bed̶ead̶e b̶aya maʌ̃ pacaba wẽrãda wa umaquĩrãda beaibʌrʌ. Maʌ̃ pacara
    mõgaraba tab̶ari bead̶ida panʌa. Djibari sid̶a bead̶ida panʌa.
  ind-ind: Namun, jika sapi jantan itu sudah sering menanduk orang dan pemiliknya
    tidak menghiraukan peringatan untuk menjaga sapinya, maka sapi itu harus dilempari
    batu sampai mati dan pemiliknya juga harus dihukum mati.
  pes-OPCB: ولی اگر آن گاو قبلاً سابقهٔ شاخ زنی داشته و صاحبش هم از این موضوع باخبر
    بوده، اما گاو را نبسته باشد، در این صورت باید هم گاو سنگسار گردد و هم صاحبش کشته
    شود.
  tgl-ULB: Pero kung may ugaling pagsuwag dati pa ang baka at binigyan ng babala ang
    may-ari nito, at hindi niya ito ikinulong, at nakapatay ang baka ng isang lalaki
    o isang babae, kinakailangang batuhin ang baka. Dapat ding patayin ang may-ari
    nito.
  hui-hui: Ai nogo bulumaga ogonime ala keba haabo halu wali agali bama ibaga biaabo
    haga kago hondowa wali agalime bulumaga anduane kagohondo bi hongo howa lamiaabo
    haragola ibugua bi hale nahe tingi halu ibunaga bulumaga pabeha hela nabiyaguabi
    nde ogodagua bilimu. Nogo bulumaga biagome waliyaguabi agaliyaguabi bo wahayagua
    nde ibunibi nogo aba kagobi kirabali homelo ege to̱le̱me bo wahalimu.
  mya-mya: အ​ကယ်​၍​နွား​သည်​လူ​ကို​ဝှေ့​တတ်​ကြောင်း နွား ပိုင်​ရှင်​အား​သ​တိ​ပေး​ပါ​လျက်​နှင့်​ချည်​နှောင်
    ၍​မ​ထား​သော​ကြောင့် လူ​တစ်​ယောက်​ကို​ဝှေ့ သတ်​ခဲ့​လျှင်​ထို​နွား​ကို​ကျောက်​ခဲ​နှင့်​ပစ်​၍
    သတ်​ရ​မည်။ နွား​ရှင်​ကို​လည်း​သေ​ဒဏ်​ပေး​ရ မည်။-
  cbi-NTPO: Tsaaren juntsa wagaa ne tsa tsanguimutaa tsangue' tu'shu juntsaa, animaanu
    shupukachi tene tya'ke' tu'nu dejuve, tsenmin animaa miya rukunu tutenbera kenuu
    dejuve, naa tsanguimuñuba miren, meenguityu' ne tsangare' tanamushu juntsaa.
  bod-N: གལ་ཏེ་བ་གླང་དེ་སྔར་ནས་མི་ལ་རྡུང་བར་གོམས་པ་དང་། གཞན་གྱིས་བདག་པོ་ལ་ཉེན་བརྡ་སྤྲད་ཡོད་ཀྱང་།
    བདག་པོས་དེ་མ་བཏགས་པར་སྐྱེས་པའམ་བུད་མེད་ཅིག་ལ་བརྡུངས་ནས་བསད་པ་ཡིན་ན། དེ་རྡོ་རུབ་བཏང་སྟེ་གསོད་པ་དང་གླང་བདག་ཀྱང་གསོད་དགོས།
  sna-sna: Kunyange zvakadaro hazvo, kana hando yanga ine tsika yokutunga uye muridzi
    wayo akamboyambirwa hake asi akasaipfigira mudanga uye ikauraya murume kana mukadzi,
    hando iyo inofanira kutakwa namabwe uyewo muridzi wayo anofanira kuurayiwa.
  spa-BLM: Pero si el toro ha tenido la costumbre de cornear en el pasado, y esto
    ha sido atestiguado a su dueño, y éste no lo ha guardado, pero ha matado a un
    hombre o a una mujer, el toro será apedreado, y su dueño también será condenado
    a muerte.
  cac-cac: Palta tato yojtac vin̈ yajal noc' chi' to ovtaxon noc' d'a anima, max yetzb'anpax
    noc' vin̈, tato stecjicham junoc anima yuj noc', yovalil sjuljicham noc', schampax
    vin̈ yajal noc' chi'.
  swh-ULB: Lakini kama ng'ombe alikuwa na tabia ya kupiga hapo awali, na mmiliki wake
    alionywa lakini hakumzuia, na ng'ombe ameua mwanaume au mwanamke, huyo ng'ombe
    lazima apigwe mawe, na mmiliki wake lazima auawe pia.
  bel-bel: але калі вол бадлівы быў і ўчора і заўчора, і гаспадар ягоны, папярэджаны
    пра гэта, не вартаваў яго, а ён забіў мужчыну, альбо жанчыну, дык вала пабіць
    камянямі і гаспадара яго аддаць сьмерці;
  deu-ELBBK: Wenn aber der Ochse vorher stößig war, und sein Besitzer ist gewarnt
    worden, und er hat ihn nicht verwahrt, und er tötet einen Mann oder eine Frau,
    so soll der Ochse gesteinigt und auch sein Besitzer soll getötet werden.
  mbb-OT: Iyan, emun daan he vetasan dutun te vaka is kebpemenungey ne nepetizeenan
    en is teǥiǥaked duen, iyan, mibpesagdan din dà, ne emun ebpekepatey haazà is baka
    te maama etawa vahi, kinahanglan he edhimetayan haazà is baka wey is teǥiǥaked
    duen.
  mal-2015: എന്നാൽ ആ കാള മുമ്പെ തന്നേ കുത്തുന്നതായും ഉടമസ്ഥൻ അതു അറിഞ്ഞുമിരിക്കെ അവൻ
    അതിനെ സൂക്ഷിക്കായ്കകൊണ്ടു അതു ഒരു പുരുഷനെയോ സ്ത്രീയെയോ കൊന്നുകളഞ്ഞാൽ ആ കാളയെ കല്ലെറിഞ്ഞു
    കൊല്ലേണം; അതിന്റെ ഉടമസ്ഥനും മരണശിക്ഷ അനുഭവിക്കേണം.
  gup-gup: Dja bu namekbe bulikki kerrngehkenhni benhbuyi birriwern bininj kunmarddorr
    dorrengh, dja bu bininj nawu karrmi wanjh birriyingkihbengdayhkeng dja minj dangbalhmeninj
    nawu bulikki, wanjh kunbuyika. Dja kuhni bu kabibun bininj dja yika daluk, wanjh
    ngurribu namekbe bulikki kunwardde dorrengh, dja mak bininj nawu mayh nuye wanjh
    nungan warridj ngurribu.
  gvs-gvs: Go neta bulumakauyana egamogamoguna go, toni bulumakau bogina kokatusinapu
    go, tuwo bulumakauyana geya ikaliyeta. Niga neta tomota iginubasi ikámasa, e bulumakauyana
    gurewa goi kokaumāte go, toni bulumakauyana nakae kokaumāte.
  rmc-rmc: Ale te oda bikos angloda džalas pro manuša a o nipi dovakerenas le chulajiske,
    a ov les na phandľa andre ohrada, a o bikos murdarela muršes vaj džuvľa, mušinel
    te el murdardo le barenca a the o chulaj mušinel te merel.
  nlg-nlg: Hauva mana vure kara ghilalaa na buluka mane eni te asi me ghilala te ghoi
    dikalaa tinoni, mara talutate haia vania so na tinoni te loghoa me mua talu haghea
    so tana piluna, mana buluka mane eni te ghoi va matea so siki tinoni mane pana
    vaivine ke, na buluka mane eni kau peta matea nia na vatu, ma kau matea ghua na
    tinoni te loghoa.
  pes-OPV: و لیکن اگر گاو قبل از آن شاخ زن می‌بود، و صاحبش آگاه بود، و آن را نگاه
    نداشت، و او مردی یا زنی را کشت، گاو راسنگسار کنند، و صاحبش را نیز به قتل رسانند.
  ron-1924: Дар, дакэ боул авя обичей май ынаинте сэ ымпунгэ ши стэпынул фусесе ынштиинцат
    де лукрул ачеста ши ну л-а ынкис, боул сэ фие учис ку петре, дакэ ва учиде ун
    бэрбат сау о фемее, ши стэпынул луй сэ фие педепсит ку моартя.
  ben-OBCV: অবশ্য যদি, সেই বলদটির ঢুঁ মারার অভ্যাস ছিল এবং সেই মালিককে সাবধান করে
    দেওয়া হয়েছিল কিন্তু সে সেটিকে খোঁয়াড়ে বেঁধে রাখেনি ও সেটি কোনও পুরুষ বা মহিলাকে
    মেরে ফেলেছে, তবে সেই বলদটিকে পাথর ছুঁড়ে মেরে ফেলতে হবে এবং সেটির মালিককেও মেরে
    ফেলতে হবে।
  som-som: Laakiinse haddii markii hore dibigu dad geesaha ku mudi jiray, oo loo sheegay
    qofkii lahaa, isaguse aanu xidhin, laakiinse uu dibigu nin ama naag dilay, dibiga
    waa in la dhagxiyaa, oo weliba qofkii lahaana waa in isna la dilaa.
  lat-VUC: 'Quod si bos cornupeta fuerit ab heri et nudiustertius, et contestati sunt
    dominum ejus, nec recluserit eum, occideritque virum aut mulierem: et bos lapidibus
    obruetur, et dominum ejus occident.'
  eng-ASVBT: But if the ox was wont to gore in time past, and it hath been testified
    to its owner, and he hath not kept it in, but it hath killed a man or a woman;
    the ox shall be stoned, and its owner also shall be put to death.
  mna-mna: Tamen sombe mbili tana mbulu kini ta kembenaŋana mi tisotaara katuunu pa
    kek, mi sombe katuunu imboro kati som mi ikam mbulu tana pa tomooto sa, som moori
    sa, inako tipun mbili tana pa pat ma imeete, mi katuunu tomini.
  ita-1885: Ma se il bue per addietro è stato uso di cozzare, e ciò è stato protestato
    al padron di esso, ed egli non l'ha guardato, e il bue ha ucciso un uomo o una
    donna, sia il bue lapidato, e anche facciasi morire il padron di esso.
  eng-LXXUP: But if the bull should have been given to goring in former time, and
    men should have told his owner, and he have not removed him, but he should have
    slain a man or woman, the bull shall be stoned, and his owner shall die also.
  eng-ULB: But if the ox had a habit of goring in the past, and its owner was warned
    but did not keep it in, and the ox has killed a man or a woman, that ox must be
    stoned, and its owner also must be put to death.
  spa-VBL: Pero si el buey ha herido repetidamente a la gente con sus cuernos, y su
    dueño ha sido advertido pero aún no lo tiene bajo control, y mata a un hombre
    o una mujer, entonces el buey debe ser apedreado hasta morir y su dueño también
    debe ser ejecutado.
  fra-_FOB: Mais si auparavant le bœuf avait accoutumé de heurter de sa corne, et
    que son maître en ait été averti, et qu'il ne l'ait point surveillé, et qu'il
    tue un homme ou une femme, le bœuf sera lapidé, et son maître aussi sera mis à
    mort.
  mal-mal: എന്നാൽ ആ കാളയ്ക്ക് കുത്തുന്ന ശീലം ഉണ്ടെന്ന് ഉടമസ്ഥൻ അറിഞ്ഞിട്ടും അവൻ അതിനെ
    സൂക്ഷിക്കാഞ്ഞതിനാൽ അത് ഒരു പുരുഷനെയോ സ്ത്രീയെയോ കൊന്നുകളഞ്ഞാൽ ആ കാളയെ കല്ലെറിഞ്ഞു
    കൊല്ലണം; അതിന്റെ ഉടമസ്ഥനും മരണശിക്ഷ അനുഭവിക്കണം.
  urd-GVR: Lekin ho saktā hai ki mālik ko pahle āgāh kiyā gayā thā ki bail logoṅ ko
    mārtā hai, to bhī us ne bail ko khulā chhoṛā thā jis ke natīje meṅ us ne kisī
    ko mār ḍālā. Aisī sūrat meṅ na sirf bail ko balki us ke mālik ko bhī sangsār karnā
    hai.
  suz-BL: तन्‍न मेको ब्‍यफ ङोंइती रे ख्रुइ‍ब बाक्‍त हना, मिनु आ होव़पमी तुइश्‍शा यो,
    आ ब्‍यफ कली रिम्‍शो पा मवोइक्‍तु हना, मेको ब्‍यफोमी वोंइश मुर, मीश मुर, सुइ कली
    साइक्‍तु हना, मेको ब्‍यफ कली फुल्‍लु आप्‍शा, साइक्‍चा माल्‍ब। मिनु आ होव़प कली
    यो साइक्‍चा माल्‍ब।
  ita-1927: Però, se il bue era già da tempo uso cozzare, e il padrone n’è stato avvertito,
    ma non l’ha tenuto rinchiuso, e il bue ha ucciso un uomo o una donna, il bue sarà
    lapidato, e il suo padrone pure sarà messo a morte.
  ckb-ckb: بەڵام ئەگەر گایەکە پێشتر قۆچوەشێن بێت، خاوەنەکەی ئاگادار کرابێتەوە بەڵام
    لە پشتیرەکە بەندی نەکردبێت، پیاوێک یان ژنێکی کوشت، ئەوا گایەکە بەردباران دەکرێت
    و خاوەنەکەشی دەکوژرێت.
  eng-BBE: But if the ox has frequently done such damage in the past, and the owner
    has had word of it and has not kept it under control, so that it has been the
    cause of the death of a man or woman, not only is the ox to be stoned, but its
    owner is to be put to death.
  kan-OKCV: ಆದರೆ ಆ ಎತ್ತು ಮೊದಲಿನಿಂದ ಹಾಯುವಂಥದ್ದೆಂದು ಯಜಮಾನನಿಗೆ ತಿಳಿದಿದ್ದರೂ ಅವನು ಅದನ್ನು
    ಕಟ್ಟಿಹಾಕದೆ ಇದ್ದುದರಿಂದ ಅದು ಪುರುಷನನ್ನಾಗಲಿ, ಸ್ತ್ರೀಯನ್ನಾಗಲಿ ಕೊಂದುಹಾಕಿದರೆ, ಆ ಎತ್ತನ್ನು
    ಕಲ್ಲೆಸೆದು ಕೊಲ್ಲಬೇಕು. ಆದರೆ ಯಜಮಾನನೂ ಮರಣದಂಡನೆಗೆ ಗುರಿಯಾಗುವನು.
  bbb-bbb: Ro mave-kau ije fu uria oenoekinu e kaniako bu e koeki ije kuara rove fu
