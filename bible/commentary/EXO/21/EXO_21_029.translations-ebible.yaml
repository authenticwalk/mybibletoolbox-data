    se in misa, el ac fah tungalyuk nwe ke el misa, ac mwet se natu fah anwuki pac.
  hbo-WLC: וְאִ֡ם שׁוֹר֩ נַגָּ֨ח ה֜וּא מִתְּמֹ֣ל שִׁלְשֹׁ֗ם וְהוּעַ֤ד בִּבְעָלָיו֙
    וְלֹ֣א יִשְׁמְרֶ֔נּוּ וְהֵמִ֥ית אִ֖ישׁ א֣וֹ אִשָּׁ֑ה הַשּׁוֹר֙ יִסָּקֵ֔ל וְגַם־בְּעָלָ֖יו
    יוּמָֽת׃
  ibo-ibo: Ọ bụrụ na ehi ahụ na-asọkarị ndị mmadụ mpi mgbe niile, agaghị eri anụ ya.
    Kama, ọ bụrụ na adọọla onyenwe ya aka na ntị banyere ehi ahụ ọtụtụ oge, ma o meghị
    ihe ọbụla banyere ya, a ga-eme ka ehi ahụ na onyenwe ya nwụọ.
  ory-ory: ମାତ୍ର ସେହି ଗୋରୁ ପୂର୍ବେ ବିନ୍ଧୁଥାଏ, ଏଥିର ପ୍ରମାଣ ତାହାର ସ୍ୱାମୀକୁ ଦିଆଗଲେ ହେଁ
    ତାକୁ ନ ବାନ୍ଧିବା ସକାଶୁ ତାହା ଯଦି କୌଣସି ପୁରୁଷ କିମ୍ବା ସ୍ତ୍ରୀକୁ ବଧ କରେ, ତେବେ ସେହି ଗୋରୁ
    ପ୍ରସ୍ତର ଦ୍ୱାରା ହତ ହେବ; ପୁଣି, ତାହାର ସ୍ୱାମୀର ମଧ୍ୟ ପ୍ରାଣଦଣ୍ଡ ହେବ।
  chk-chk: Iwe, ika ewe ätemwänin kow a fen örüni opuropur me mwan, nge ätewe mine
    nöün ewe kow a fen silei o esap föti, iwe, are epwe niela eman mwän ika eman fefin,
    ewe ätemwänin kow epwe momon ngeni fau, nge mine nöün ewe ätemwänin kow epwe pwal
    ninnila.
  rop-rop: If det buligi bin oldei wandi rijimbat pipul, en deibin gibit woning langa
    det boswan, en im nomo bin pudum det buligi langa pedik, en afta det buligi honim
    sambodi ded, wal dei garra kilim det buligi ded garram ston, en det boswan garra
    dai du.
  ukr-1871: А коли віл бився перше і осьвідчено було господареві його, та не вберіг
    він його, і вмер мужчина чи женщина, вола мусять побити каміннєм, і господарь
    його мусить згинути.
  bch-bch: Be oangga bulmakao ele kadonga toa bedaoa somisomi, ta gid panua tikado
    posanga matua ga ila pan bulmakao itama, be idol bulmakao ga idio koroleai mao,
    ta irau eaba mao taine ga imate, manta araurau bulmakao toa oa ngan pat ga imate.
    Be apamate bulmakao itama pade.
  deu-1951: Ist aber der Ochs seit mehreren Tagen stößig gewesen und wurde sein Herr
    deshalb verwarnt, hat ihn aber doch nicht in Verwahrung getan, so soll der Ochs,
    der einen Mann oder eine Frau getötet hat, gesteinigt werden, und auch sein Herr
    soll sterben.
  eng-JPS: But if the ox was wont to gore in time past, and warning hath been given
    to its owner, and he hath not kept it in, but it hath killed a man or a woman;
    the ox shall be stoned, and its owner also shall be put to death.
  srp-1865: Ali ako je vo prije bio bodaè i gospodar njegov znao za to pa ga nije
    èuvao, te ubije èovjeka ili ženu, vo da se zaspe kamenjem, i gospodar njegov da
    se pogubi.
  lug-lug: Naye seddume eyo singa emanyiddwa nga bulijjo ntomezi, era nga ne nannyini
    yo yalabulwako dda, kyokka n’atagisibira mu lugo lwayo, n’etta omusajja oba omukazi,
    eneekubwanga amayinja n’efa, ne nannyini yo anattibwanga.
  heb-heb: ואם שור נגח הוא מתמל שלשם והועד בבעליו ולא ישמרנו והמית איש או אשה השור
    יסקל וגם בעליו יומת׃
  ben-IRV: কিন্তু ঐ গরু যদি আগে শিং দিয়ে আঘাত করত, তার প্রমাণ পেলেও তার মালিক তাকে
    সাবধানে না রাখে এবং যদি সে কোনো পুরুষকে অথবা কোনো স্ত্রীকে হত্যা করে, তবে সে গরু
    পাথরের আঘাতে হত্যা হবে এবং তার মালিকেরও মৃত্যুদণ্ড হবে।
  pan-pan: ਜੇ ਉਹ ਬਲ਼ਦ ਪਿੱਛੇ ਵੀ ਮਾਰ-ਕਾਟ ਹੁੰਦਾ ਸੀ ਪਰ ਉਸ ਨੇ ਉਹ ਨੂੰ ਨਾ ਸਾਂਭਿਆ ਅਤੇ ਉਸ ਨੇ
    ਕਿਸੇ ਮਨੁੱਖ ਜਾਂ ਔਰਤ ਨੂੰ ਮਾਰ ਦਿੱਤਾ ਹੋਵੇ ਤਾਂ ਉਸ ਬਲ਼ਦ ਨੂੰ ਵੱਟਿਆਂ ਨਾਲ ਮਾਰਿਆ ਜਾਵੇ ਅਤੇ
    ਉਸ ਦਾ ਮਾਲਕ ਵੀ ਮਾਰਿਆ ਜਾਵੇ।
  mya-JVB: ၎င်းနည်း နွား သည် အထက် က ခွေ့ ဘူး၍ ၊ ခွေ့ကြောင်းကို နွားရှင် ကြား သိလျက်
    မ ချည် မနှောင် အလွတ်ထား၍၊ နွားသည် ယောက်ျား မိန်းမ ကို သတ် မိလျှင် ၊ ထိုနွား ကို
    ကျောက်ခဲနှင့် ပစ် သတ်ရမည်။ နွား ရှင် ကိုလည်း အသေ သတ်ရမည်။
  hmo-hmo: To sedira unai boromakau ese nega haida taunimanima ia hadikaia, bona biaguna
    dekenai guna idia sisiba henia vadaeni. To gabeai ia koua namonamo lasi dainai
    tau ta o hahine ta ia alaia mase, vadaeni unai boromakau be nadi dekenai do umui
    hodoa mase, bona biaguna danu do umui alaia mase.
  urd-urd: लेकिन अगर उस बैल की पहले से सींग मारने की 'आदत थी और उसके मालिक को बता
    भी दिया गया था तोभी उसने उसे बाँध कर नहीं रख्खा, और उसने किसी मर्द या'औरत को मार
    दिया हो तो बैल संगसार किया जाए और उसका मालिक भी मारा जाए।
  rus-SYN: но если вол бодлив был и вчера и третьего дня, и хозяин его, быв извещен
    о сем, не стерег его, а он убил мужчину или женщину, то вола побить камнями, и
    хозяина его предать смерти;
  bqc-SIM: Tó zupi pãsĩ za káauɛ sↄ̃, mɛ́ wa ò a diiɛ, tó i dↄo, ↄ̃ à gbɛ̃́
    zↄ̃̀ a dɛ̀, wà zupi pápa ń gbɛo wà dɛ, wi a dii dɛ lↄ.
  tcz-CHONGTHU: “Ahinlah hiche bongchal chun masang kisanna mihem dang ana pihlih
    sa ahileh, aneipa jeng'in jong anahsah lou ahitah leh, hiche bongchal in jong
    numei ham pasal ham chu aki a apihlih khah'a ahileh, bongchal chu thadoh jeng
    ding chule aneipa jeng jong anigel la tha teitei lhon ding ahiye.”
  mar-mar: परंतु त्या बैलाला हुंदडण्याची सवयच असली आणि त्याविषयी त्याच्या मालकाला
    सूचना केली असूनही त्याने त्या बैलाला बांधून ठेवले नाही आणि त्यानंतर कोणा पुरुषाला
    किंवा स्त्रीला त्याने जिवे मारले तर त्याबद्दल त्याचा मालक दोषी आहे, त्या बैलाला
    धोंडमार करून जिवे मारावे व त्याच्या मालकालाही जिवे मारावे.
  qub-qub: Wäcan wishtacoj captenga duyñun wichgayllapa uywanman. Wishtacoj caycashanta
    musyaycar cachayllata caycächiptin warmita u ollguta wishtar wañuycachiptenga
    wäcata sajmaycällar wañuchenga. Duyñunpis wañuchicanga.
  hat-hat: Men, si se pa premye fwa bèf la atake moun, si yo te pale mèt li men mèt
    li pa t' fè anyen pou sa, si bèf la touye yon gason osinon yon fanm, nan ka sa
    a y'ap toujou touye bèf la ak koutwòch, epi y'a touye mèt la tou pou pini l'.
  eng-BSB: But if the ox has a habit of goring, and its owner has been warned yet
    does not restrain it, and it kills a man or woman, then the ox must be stoned
    and its owner must also be put to death.
  tod-tod: Kɛlɛ ni kaite, nikɛi ɠɛɛʋɛ ba, é ɗa nuiti siɠa ga minɛi, ti ɗa nikɛ nui
    lɛnɛ, é la wɛlɛzu ma, siɛgi zu a zunu ɓaa anzanu ʋaana la, nikɛi ɠa zɔɔ ga kɔtui,
    é za. Ta nikɛ nui ɓalaagi ʋaa.
  eng-WEBPB: But if the bull had a habit of goring in the past, and this has been
    testified to its owner, and he has not kept it in, but it has killed a man or
    a woman, the bull shall be stoned, and its owner shall also be put to death.
  kbq-kbq: Hianagi ana ve bulimakamo'ma vahe'ma nehe'nigenoma kegina huno antenogu
    eme asamisage'noma, ana kema eritreno bulimaka'ama keginafima avre onte'nenigeno
    mago veo aro ahefrisigeno'a, ana ve bulimakao'a havenkanonu ahenefritma, bulimakao
    nefanena ahefriho.
  nhe-BL: Pero intla nopa toro ya momajtoya tetompojhuía huan iteco quimati huan ax
    quitzacua cuali nopa toro, huan intla teipa quimictis se acajya, monequi inquitzontepachose
    nopa toro huan iteco hasta miquise.
  gub-BL: Nezewe rehe we aze tapi'ak wiko purukutuk ma'e romo nehe, aze izar ukwaw
    heko haw nehe, aze a'e re numunehew kwaw nehe, aze a'e tapi'ak uzuka amo awa nehe,
    u uzuka amo kuzà nehe, pezuka tapi'ak iapiapi pà ita tetea'u pupe nehe. Pezuka
    izar nehe no.
  eng-DRA: 'But if the ox was wont to push with his horn yesterday and the day before,
    and they warned his master, and he did not shut him up, and he shall kill a man
    or a woman: then the ox shall be stoned, an his owner also shall be put to death.'
