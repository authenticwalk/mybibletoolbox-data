  vie-OVCB: Nhưng nếu con bò có tật hay húc và chủ đã bị cảnh cáo nhưng vẫn không
    chịu nhốt bò lại, nếu bò này đi húc chết người, dù đàn ông hay đàn bà, thì con
    bò sẽ bị ném đá cho chết, và chủ bò sẽ bị xử tử.
  guj-2017: પણ જો તે બળદને પહેલેથી જ શિંગડું મારવાની ટેવ હોય અને તે વિષે તેનો માલિક
    જાણતો હોય, તેમ છતાં તેણે તેને કાબૂમાં રાખ્યો ના હોય અને તે બળદ કોઈ પુરુષ કે સ્ત્રીને
    મારી નાખે, તો તે બળદને પથ્થરો મારીને મારી નાખવો અને તેના માલિકને પણ મોતની સજા
    કરવી.
  pon-2006A: Ahpw ma kouo kin epwehnki poar pohn aramas akan oh aramas me naineki
    kouo, mwurin kehkehlik kei, e sohte kelehdi—eri ma kouo kemehla aramas emen, e
    pahn kostakaidi oh me naineki kouo pil pahn iang kamakamala.
  por-BRBSL: Mas se o touro tinha o hábito de chifrar no passado, e isto foi testemunhado
    a seu proprietário, e ele não o manteve dentro, mas matou um homem ou uma mulher,
    o touro será apedrejado, e seu proprietário também será morto.
  cth-cth: Hot patetvanlah, tami ouk ka deng e maito, katawnkung ni tami ouk a deng
    e kong a thai nahlangva, pâkhit laipalah tat pawiteh, hote maito ni tami napui
    tongpa koung kadout lah deng pawiteh, hote maito teh talung hoi koung kadout lah
    dêi han. Katawnkung hai thei lah ao han.
  twi-twi: gye sɛ wɔate sɛ mmere bi a atwa mu no, nantwi no sisii nnipa ma wɔbɔɔ ne
    wura no amanneɛ a wanka ho hwee; sɛ ɛba saa na sɛ okum obi a, wonsiw nantwi no
    abo na ne wura no nso, wonkum no.
  hlt-hlt: Tedae vaito te hlaem hlavai ah khaw a toh noek dongah a kungmah te a rhalrhing
    sak lalah ngaithuen pawt tih tongpa khaw huta khaw a duek sak atah vaito te dae
    saeh lamtah a kungmah khaw duek saeh.
  tbz-SIM: Kɛ̀ dɛ kó fɛnɑ̀ɑ̀fɛ̀ mɛ nkũ̀mmùmu, kɛ̀ bɛ̀ nɑ̀kɛ́ fɛ yiɛ̀ nkòò í fɛ̀ pĩ
    nkɛ̀ fɛ̀ kùɔ onìtì, bɛ̀ɛ fɛ̀ bùɔ́tí yɛtɑ̃́rɛ̀ kɛ́kuɔ, kɛ́kuɔnɛ̀ fɛ yiɛ̀.
  msy-2020: Bulmakaun kam gumazamizibagh inivɨra ikɨtɨ, gumazamiziba pamtemɨn an ghuavim
    mɨkɨmtɨ, an ghuavim a isɨva dɨvazimɨn anetɨghan koghtɨ, bulmakau tav mɨsueghtɨ
    an aremegham, eghtɨ ia kamaghɨn damu. Ia bulmakaun kam ko an ghuavim, aning mɨsueghtɨ,
    aning aremegh.
  azb-azb: Lakin əgər heyvan o vaxta qədər vurağan olub, sahibi isə bundan xəbərdar
    edilsə də, onun qarşısını almasa və nəticədə heyvan kişini yaxud qadını öldürərsə,
    heyvan daşqalaq edilsin, sahibi isə öldürülsün.
  eng-DBY: But if the ox have gored heretofore, and it have been testified to its
    owner, and he have not kept it in, and it kill a man or a woman, — the ox shall
    be stoned, and its owner also shall be put to death.
  hin-2017: परन्तु यदि उस बैल की पहले से सींग मारने की आदत पड़ी हो, और उसके स्वामी
    ने जताए जाने पर भी उसको न बाँध रखा हो, और वह किसी पुरुष या स्त्री को मार डाले,
    तब तो वह बैल पथरवाह किया जाए, और उसका स्वामी भी मार डाला जाए।
  wol-KYG: Su fekkee ne nag wi da daan dañe, ñu yégaloon ko boroom, wattuwu ko, ba
    nag wi rey góor mbaa jigéen, dóorleen nag wi ay xeer, ba mu dee, te teg ci rey
    boroom nag wi.
  swp-swp: Na taba bulumakau kamanina, beabeana hinage dodoga i goridi, eo tanuagana
    se ribasanapuei na nige i tutugudui, eo tau e sine i unui, bulumakau wa abo se
    lauwe’ui eo tanauagana abo se unui.
  bjr-bjr: Mi burimakau akoonnafa ooqai faiqí nárí marifa maridanoo kafaa moo fasiqa
    kuqa arinaqa mina akoofa sia ququsaki mara quqainanoo kafaa narinaqa mina akiiqara
    ooni samu mi burimakauna kuqa aruseeqa mina akoona faqa kuqa aruaqa.
  eng-YLT: and if the ox is [one] accustomed to gore heretofore, and it hath been
    testified to its owner, and he doth not watch it, and it hath put to death a man
    or woman, the ox is stoned, and its owner also is put to death.
  eng-WYC-2017: That if the ox was an horn-putter from yesterday and the third day
    ago, and men warned his lord, neither the lord enclosed him, and he slayeth a
    man, or a woman, both the ox shall be thrown adown with stones, and they shall
    slay his lord;
  eng-WMBB: But if the bull had a habit of goring in the past, and this has been testified
    to its owner, and he has not kept it in, but it has killed a man or a woman, the
    bull shall be stoned, and its owner shall also be put to death.
  urd-GVH: लेकिन हो सकता है कि मालिक को पहले आगाह किया गया था कि बैल लोगों को मारता
    है, तो भी उसने बैल को खुला छोड़ा था जिसके नतीजे में उसने किसी को मार डाला। ऐसी
    सूरत में न सिर्फ़ बैल को बल्कि उसके मालिक को भी संगसार करना है।
  rug-rug: Ba be asa mo sa hahanana sapu hoke tavetia sa bulumakao kokoreo, hoke tava
    balau tugo, ba lopu ta veko pa bara si asa. Ego, mumudi si hoata va matea sa si
    keke tie, ke kaqu ta gona patu sa bulumakao kokoreo, meke sa tie sapu tagona sa
    bulumakao kokoreo hie si kaqu tava mate tugo.
  gaz-gaz: Yoo qotiyyoon sun durumaanuu amala nama waraanuu qabaachuun isaa beekamee
    abbaan isaas akka isa eeggatu gorfamee garuu waan inni isa eeggachuu dideef qotiyyoon
    sun dhiira yookaan dubartii ajjeese, qotiyyoon sun dhagaadhaan rukutamee haa ajjeefamu;
    abbaan qotiyyoo sanaas haa ajjeefamu.
  fra-LSG: Mais si le bœuf était auparavant sujet à frapper, et qu’on en ait averti
    le maître, qui ne l’a point surveillé, le bœuf sera lapidé, dans le cas où il
    tuerait un homme ou une femme, et son maître sera puni de mort.
  yal-yal: Koni xa ɲingen dari feen nan yi a ra, a kanna bata yi rakolon, koni a mi
    a xidi, ɲingen yi xɛmɛn hanma ɲaxanla faxa, nayi ɲingen magɔlɔnma nɛn, ɛ yi a
    kanna fan faxa.
  haw-1868: Aka, ina i o oia mamua, a na haiia i kona kahu, aole nae ia i hoopaa ia
    ia, a ua pepehi oia i ke kanaka, a i ka wahine paha, alaila, e hailukuia ua bipi
    la, a e make no hoi kona kahu.
  arb-NAV: أَمَّا إِنْ كَانَ الثَّوْرُ نَطَّاحاً مِنْ قَبْلُ، وَسَبَقَ إِنْذَارُ صَاحِبِهِ،
    فَلَمْ يَكْبَحْهُ، فَقَتَلَ رَجُلاً أَوِ امْرَأَةً، يُرْجَمُ الثَّوْرُ، وَيُقْتَلُ
    صَاحِبُهُ.
  ewe-ewe: Ke ne amewo nya be nyi la nɔa dzo tum ame, eye wona nyanya nyitɔ la, gake
    mekpɔ nyi la dzi nyuie o la, ekema ne nyi la wu ame aɖe la, woaƒu kpe nyi la wòaku,
    eye woawu nyitɔ la hã.
  eng-LEE: 'But if the ox were wont to gore in time past, and warning have been given
    to his owner, and he hath not kept him in, and he killeth a man or a woman: the
    ox shall be stoned, and his owner also should of right be put to death;'
  asm-FB: কিন্তু যদি সেই গৰুৱে আগেও শিঙেৰে খোঁচাৰ অভ্যাস আছে, আৰু গৰাকীক সেই বিষয়ে
    সাৱধান কৰি দিয়াৰ পাছতো যদি গৰাকীয়ে গৰুটোক সাৱধানে নাৰাখে, আৰু সেই গৰুৱে যদি
    কোনো পুৰুষ বা মহিলাক খুচি মাৰে, তেনেহ’লে সেই গৰুটোক শিল দলিয়াই বধ কৰা হ’ব, লগতে
