verse: EXO.021.021
translations:
  mal-C: എന്നാൽ അടിമ ഒന്നോ രണ്ടോ ദിവസംകൂടി ജീവിച്ചിരുന്നാൽ ആ മനുഷ്യനെ ശിക്ഷിക്കേണ്ടതില്ല;
    അടിമ അവന്റെ സ്വത്താണല്ലോ!
  deu-TKW: Wenn er dagegen noch einen oder zwei Tage leben bleibt, so soll er nicht
    bestraft werden; denn er ist ja sein um Geld erkauftes Eigentum.
  lin-lin: Kasi soki mowumbu yango awumeli lisusu na bomoi mokolo moko to mibale,
    wana nkolo na ye akozwa etumbu te, pamba te asombaki ye na mbongo.
  eng-LSV: only if he remains a day, or two days, he is not avenged, for he [is] his
    money.
  eng-GNV: 'But if he continue a day, or two dayes, hee shall not be punished: for
    he is his money.'
  eng-WEBSTER: Notwithstanding, if he shall continue a day or two, he shall not be
    punished; for he is his money.
  nhw-BL: Pero sintla nopa tequipanojquetl itztos para se ome tonali huan teipa miquis,
    amo monequi xijtlatzacuiltica iteco pampa nopa tequipanojquetl iaxca.
  swh-ONEN: lakini ikiwa mtumwa ataamka baada ya siku moja au mbili, hataadhibiwa,
    kwa sababu yule mtumwa ni mali yake.
  bba-bba: Adɑmɑ yoo wi, ù n kuɑ tɔ̃ɔ ɡiriru ǹ kun mɛ sɔ̃ɔ ɡirɑ yiru u sere ɡu, bɑ
    ǹ mɑɑ win yinni ɡɑ̃ɑnu kuɑmmɛ, domi yoo wi, u sɑ̃ɑwɑ win ɡobi.
  eng-KJVCPB: 'Notwithstanding, if he continue a day or two, he shall not be punished:
    for he is his money.'
  luo-luo: To ok enokume ka misumbano ochungo oa malo bangʼ ndalo achiel kata ariyo,
    nimar misumbano en mwandune.
  meu-meu: A una hesiai tauna eiava hahinena do baine mauri, dina ta eiava dina rua,
    biaguna na basine kerere, badina be una hesiai rauna eiava hahinena na ena moni
    davana.
  npi-ULB: तर त्यो एक-दुई दिनसम्म बाँच्यो भने मालिकलाई दण्ड दिइनुहुँदैन किनकि उसले
    नोकरको क्षति भोग्‍नेछ ।
  yor-yor: Ṣùgbọ́n a kò ní fi ìyà jẹ ẹ́, ti ẹrú náà bá yè, tí ó dìde lẹ́yìn ọjọ́ kan
    tàbí méjì, nítorí ẹrú náà jẹ́ dúkìá rẹ̀.
  emp-NTPO: Baribʌrʌ ewari umé babʌrʌd̶e idji nezocara wad̶i zocai b̶ʌbʌrʌ, idjira
    cawa od̶iẽ́ panʌa maʌ̃ nezocara idjid̶e bẽrã.
  ind-ind: Tetapi jika budak itu sembuh dan dapat berjalan kembali satu atau dua hari
    kemudian, majikannya tidak akan dihukum, karena budak itu adalah miliknya.
  pes-OPCB: اما اگر آن غلام یا کنیز چند روزی پس از کتک خوردن زنده بماند، اربابش مجازات
    نمی‌شود، زیرا آن غلام یا کنیز به او تعلق دارد.
  tgl-ULB: Gayunpaman, kung ang lingkod ay nabuhay ng isang araw o dalawa, ang amo
    ay hindi na dapat maparusahan, dahil siya rin ang magdurusa sa kawalan ng lingkod.
  hui-hui: Anigo mbirali biabe bia haga bayagua abale barangiore homa ndo horo kiru
    tebirubi wuwa homayagua nde ogoni anduanedago ibuninaga munime yolo bialu ibunime
    hameleda ale bulenaga ani yolo bu helenego ai mani ibuni hame handa walia holebira.
    Hame handa walia holebiragome pani ogoni karulapego tigua pani lone namilimu.
  mya-mya: သို့​ရာ​တွင်​ထို​ကျွန်​သည်​တစ်​ရက်​နှစ်​ရက်​မျှ နာ​လျက်​မ​သေ​လျှင်၊ ထို​သူ​ကို​အ​ပြစ်​ဒဏ်
    မ​စီ​ရင်​ရ။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ကျွန်​ဟူ သည်​မှာ​သ​ခင်​ပိုင်​ပစ္စည်း​မျှသာ​ဖြစ်​သော
    ကြောင့်​တည်း။
  cbi-NTPO: Tsaaren ma malu, pai malu juuñuba machutaa peyashu juntsaa kuipa lan jutyuve,
    matyu juntsa manda-i' taawasha kemu chachi yachi juwaañu' mitya.
  bod-N: འོན་ཀྱང་ཉིན་གཅིག་གམ་གཉིས་ལ་ད་དུང་གསོན་པོར་གནས་ན། ཁོ་རང་ནི་བདག་པོའི་རྒྱུ་ནོར་ཡིན་པའི་ཕྱིར་ཉེས་ཆད་འཁུར་མི་དགོས།
  sna-sna: asi haafaniri kurangwa kana muranda akamuka shure kwezuva rimwe chete kana
    maviri, sezvo muranda ari mudziyo wake.
  spa-BLM: Sin embargo, si su siervo se levanta después de uno o dos días, no será
    castigado, porque el siervo es de su propiedad.
  cac-cac: Palta tato tzato ec' jun checab' chi' chab' oxeocxo c'ual, ichato chi'
    schami, maxtzac ac'jiochlaj chamel d'a yib'an̈ vin̈ patrón chi', yujto yic yaj
    jun schecab' chi'.
  swh-ULB: Walakini, mtumishi huyo akiishi siku moja au mbili, bwana aruhusiwi kuadhibiwa,
    kwa kuwa atateseka kupoteza mtumishi huyo.
  bel-bel: але калі яны дзень альбо два дні перажывуць, дык ня трэба караць яго, бо
    гэта яго срэбра.
  deu-ELBBK: nur wenn er einen Tag oder zwei Tage leben bleibt, soll er nicht gerächt
    werden, denn er ist sein Geld.
  mbb-OT: Iyan, emun kenà ibpatey zutun te uripen haazà is kebpukpuka kandin ne ebpekeenew
    heini, kenà edsilutan haazà is egalen su ǥaked din man haazà is uripen.
  mal-2015: എങ്കിലും അവൻ ഒന്നു രണ്ടു ദിവസം ജീവിച്ചിരുന്നാൽ അവനെ ശിക്ഷിക്കരുതു; അവൻ
    അവന്റെ മുതലല്ലോ.
  gup-gup: Dja nawu kahdurrkmirri karrulkkihni bu kunkodjke nakudji yika bokenh, dja
    kamakmen, karrolkkan, wanjh nawu kabihmarnewohrnan nakka minj mak ngurribun. Dja
    bininj nawu kabimarnedurrkmirri wanjh nungan nuye.”
  gvs-gvs: Go neta pakoninayana ma yawoina nakae maliyalina tayamo o aiyuwo, e ina
    tomoya geya kokatumapuyeta. Pakoninayana ina tagau moe ina tomoya ina liuna bogina
    tuwo.
  rmc-rmc: Ale te oda otrokos dživela jekh abo duj džives, leskro raj na ela potrestimen,
    bo sas leskro otrokos.
  nlg-nlg: Hauva mana seka keri ke mate sakai pe rua na bongi murina te labumatea,
    kau bei toroa gea na vunaghina, na pukuna e sivilaghinia tua nina seka vagha nina
    rongo sule.
  pes-OPV: لیکن اگر یک دوروز زنده بماند، از او انتقام کشیده نشود، زیرا که زرخرید اوست.
  ron-1924: Дар, дакэ май трэеште о зи сау доуэ, стэпынул сэ ну фие педепсит; кэч
    есте арӂинтул луй.
  ben-OBCV: কিন্তু যদি সেই ক্রীতদাস বা দাসী দুই একদিন পর সুস্থ হয়ে ওঠে তবে তাকে শাস্তি
    দেওয়া যাবে না, যেহেতু সেই ক্রীতদাস বা দাসী তারই সম্পত্তি।
  som-som: Kan la dilayse hadduu maalin ama laba sii joogo, de markaas waa inaan la
    ciqaabin, waayo, isagu waa lacagtiisii.
  lat-VUC: Sin autem uno die vel duobus supervixerit, non subjacebit pœnæ, quia pecunia
    illius est.
  eng-ASVBT: 'Notwithstanding, if he continue a day or two, he shall not be punished:
    for he is his money.'
  mna-mna: Tamen sombe mbesooŋo kini imeete karau som, mi imbot pa aigule ta, som
    ru, mana imeete, na kuur kadoono pini pepe. Pa pat ta ni iŋgiimi mbesooŋo tana
    pa na, ta ila ne kek. Ina ipokot mbulu kini.
  ita-1885: Ma se pur campa un giorno, o due, non facciasene punizione; perciocchè
    è suo danaro.
  eng-LXXUP: But if the servant continue to live a day or two, let not the master
    be punished; for he is his money.
  eng-ULB: However, if the servant lives for a day or two, the master must not be
    punished, for he will have suffered the loss of the servant.
  spa-VBL: Sin embargo, si después de un día o dos el esclavo mejora, el dueño no
    será castigado porque el esclavo es de su propiedad.
  fra-_FOB: Mais s'ils survivent un jour ou deux, il ne sera pas puni, car c'est son
    argent.
  mal-mal: എങ്കിലും ദാസൻ ഒന്ന് രണ്ടു ദിവസം ജീവിച്ചിരുന്നാൽ അവനെ ശിക്ഷിക്കരുതു; ദാസൻ
    അവന്റെ മുതലല്ലോ.
  urd-GVR: Lekin agar ġhulām yā launḍī piṭāī ke bād ek yā do din zindā rahe to mālik
    ko sazā na dī jāe. Kyoṅki jo raqam us ne us ke lie dī thī us kā nuqsān use ḳhud
    uṭhānā paṛegā.
  suz-BL: तन्‍न मेको तुप्‍चा पुंइसीशो मुर का निक्‍शी नाक्‍त सम्‍म ब्रोंइत हना, मेको
    तुप्‍ब मुर सजाइ गेचा मपुंइसीब। मारदे हना आंम आ क्‍येटीम ग्‍याप्‍शो बाक्‍ब।
  ita-1927: ma se sopravvivono un giorno o due, non sarà punito, perché son danaro
    suo.
  ckb-ckb: بەڵام ئەگەر لەدوای ڕۆژێک یان دووان چاک بووەوە، ئەوا سزا نادرێت، چونکە موڵکی
    خۆیەتی.
  eng-BBE: But, at the same time, if the servant goes on living for a day or two,
    the master is not to get punishment, for the servant is his property.
  kan-OKCV: ದಾಸದಾಸಿಯರು ಒಂದೆರಡು ದಿನಗಳ ನಂತರ ಉಳಿದರೆ ಶಿಕ್ಷೆಯಾಗಬಾರದು. ಏಕೆಂದರೆ ಅವರು ಅವನ
    ಸೊತ್ತು.
  bbb-bbb: Ro e ije fu naebe migegire barone rove fu mu besu ro inokiro fi vakuma
    rade baronekuma e ireobo fuone jade abena isekafavo. Ijadufuo maeje e ije fuefuo
    imenoeno ije fune barone ijadufuo fu erare e ireobo ije ifejakuma baki.
  tam-2017: ஒரு நாளாவது இரண்டு நாட்களாவது உயிரோடு இருந்தால், அவர்கள் அவனுக்கு உரியவனாக
    இருப்பதால், பழிவாங்கவேண்டியதில்லை.
  spa-RV-1909: Mas si durare por un día ó dos, no será castigado, porque su dinero
    es.
  ron-BTF: Cu toate acestea, dacă el continuă să trăiască o zi sau două, să nu fie
    pedepsit, pentru că el este banul lui.
  eng-WEBP: Notwithstanding, if his servant gets up after a day or two, he shall not
    be punished, for the servant is his property.
  eng-FBV: However, if after a day or two the slave gets better, the owner won't be
    punished because the slave is their property.
  nld-1939: maar blijft hij nog een of twee dagen in leven, dan zal hij niet worden
    gestraft, want het is zijn eigen bezit.
  nch-BL: Pero sinta nopa tequipanojquet itztos para se ome tonati huan teipa miquis,
    amo monequi anquitatzacuiltise iteco, pampa nopa tequipanojquet iaxca.
  vie-1934: Song nếu đầy tớ trai hay gái còn sống một hai ngày, người chủ khỏi tội,
    vì nó vốn là tài sản của chủ.
  hin-CV: किंतु यदि वह व्यक्ति मार खाने के बाद एक-दो दिन बाद ठीक हो जाये, तो उसे सजा
    न दी जाये; क्योंकि दास या दासी उसी की संपत्ति है.
  eng-OURB: Notwithstanding, if he gets up after a day or two, he shall not be punished,
    for he is his property.
  spa-BES: Pero, al mismo tiempo, si el sirviente continúa viviendo por un día o dos,
    el amo no recibirá el castigo, porque el sirviente es de su propiedad.
  tdx-tdx: Fa naho mbe mitam­beloñe andro roe ndra raike re le tsy ho liloveñe ka,
    kanao fanaña’e.
  vid-vid: Ila mpogozi ayo wone yawe mkomu zuwa limwe ama mazuwa meli, mkulu wa heye
    hogazigwa hebu, kwa vila mpogozi ndo nayali wa heye.
  eng-OKE: But if he survive one day, or two, he shall not be condemned, because he
    was his money.
  tha-KJV: หากว่าทาสนั้​นม​ี​ชี​วิตต่อไปได้​วันหนึ่ง หรือสองวันจึงตาย นายก​็​ไม่​ต้องถูกปรับโทษ
    เพราะทาสนั้นเป็นดังเงินของนาย
  por-BR-2018: Mas se durar por um dia ou dois, não será castigado, porque seu dinheiro
    é.
  deu-ELO: nur wenn er einen Tag oder zwei Tage leben bleibt, soll er nicht gerächt
    werden, denn er ist sein Geld.
  eng-WYC-2018: Soothly if the servant liveth over this beating one day, or twain,
    the smiter shall not be subject to the pain of death, for the servant is his master’s
    chattel.
  epo-epo: sed se tiu restos viva dum unu aŭ du tagoj, tiam oni ne devas lin puni;
    ĉar tio estas lia mono.
  uig-PIN: Lekin ǝgǝr tayaⱪ yegüqi bir-ikki kün tirik tursa, undaⱪta ⱪul hojayinining
    xǝhsi mal-mülki bolƣini üqün, ⱪulning jazasiƣa tartilmisun.
  beo-beo: 'Be amo udigili hawa: hamosu dunu o uda da eso afae o aduna esalu bogosea,
    ouligisu dunuma se nabasu mae ima. E da ea bidi lai amo fisi dagoiba:le, amo da
    ema se nabasu defele lai gala.'
  tpi-OTNT: Tasol sapos dispela man o meri i stap inap wanpela o tupela de samting,
    na bihain em i dai, orait yupela i no ken mekim save long bos bilong en. Long
    wanem, wokboi o wokmeri i samting bilong dispela man yet.
  hau-SA: amma ba za a hukunta shi ba, in bawan ko baiwar ta tashi, bayan kwana ɗaya
    ko biyu, tun da bawan ko baiwar mallakarsa ne.
  uig-LAT: Lékin eger tayaq yégüchi bir-ikki kün tirik tursa, undaqta qul xojayinining
    shexsi mal-mülki bolghini üchün, qulning jazasigha tartilmisun.
  nde-nde: kodwa kasoze ajeziswe nxa isigqili singasila ngemva kwelanga elilodwa kumbe
    insuku ezimbili, ngoba isigqili siyimpahla yakhe.
  ton-ton: Ka koeʻuhi kapau ʻe moʻui ia ʻi he ʻaho ʻe taha, pe ua, ʻe ʻikai tautea
    ia, he ko ʻene koloa ia.
  ces-1613: A však jestliže by den neb dva přečkal, neponese pomsty, nebo jej zaplatil.
  eng-WMB: Notwithstanding, if his servant gets up after a day or two, he shall not
    be punished, for the servant is his property.
  tam-TCV: ஆனால் அடிபட்ட அடிமை ஓரிரு நாட்களில் எழுந்திருந்தால், எஜமான் தண்டிக்கப்பட
    வேண்டியதில்லை. ஏனெனில் அடிமை எஜமானின் உடைமை.
  ceb-ULB: Apan, kung buhi pa ang ulipon sulod sa usa o duha ka adlaw, dili angay
    silotan ang agalon, tungod kay nag-antos man siya sa pagkawala sa iyang ulipon.
  pol-UBG: Jeśli jednak niewolnik zostaje przy życiu dzień lub dwa, nie będzie karany;
    bo niewolnik to jego pieniądze.
  urd-GVU: لیکن اگر غلام یا لونڈی پٹائی کے بعد ایک یا دو دن زندہ رہے تو مالک کو سزا
    نہ دی جائے۔ کیونکہ جو رقم اُس نے اُس کے لئے دی تھی اُس کا نقصان اُسے خود اُٹھانا
    پڑے گا۔
  deu-1912: Bleibt er aber einen oder zwei Tage am Leben, so soll er darum nicht gestraft
    werden; denn es ist sein Geld.
  kan-2017: ಆ ದಾಸನು ಆಗಲೇ ಸಾಯದೆ ಒಂದೆರಡು ದಿನ ಬದುಕಿದ್ದರೆ, ಯಜಮಾನನಿಗೆ ಶಿಕ್ಷೆಯನ್ನು ವಿಧಿಸಕೂಡದು.
    ಏಕೆಂದರೆ ಆ ದಾಸನು ಅವನ ಸೊತ್ತಾಗಿದ್ದಾನೆ.
  ena-ena: Agadɨ ala sibɨla hɨsɨŋ hulaŋ ua iamɨgali ua agaŋ uaiaŋ pabiŋ ua ahica ua
    hɨniavɨla hɨmɨci aba abɨha uami. Ha nudɨ manɨgali agadɨ ifɨmɨlaŋ aba abɨha uami.
    Hulaŋ iamɨgali nudɨ nukeŋ sibɨla hɨsɨŋ sadaŋ nɨbu ciaŋ apalɨ aba abɨha uami.
  yap-yap: Machane fa’anra de yim’ fare sib u lan reb e rran ara l’agruw e rran, ma
    dab ku ni gechignag fare masta. Ya sib rok nike mul u pa’, e ireram e gechig rok.
  hlt-MCSB: Tedae hnin hnih hnin at neh a thoh atah anih te amah tangka coeng dongah
    phulo boel saeh.
  mdy-ETH: ጋዓንቴ ዒዛም ማዻ ዓሶማ ፔቴ ኬሊና ላምዖ ኬሊናይዳ ሃይቂባኣቶ ዎይሣ ዓሢ ሃይቃንዳጉዲ ዎጊንቶፓ፤ ማዻሢዳፓ ዓቲፃ
    ሌሊ ዒዛም ዓጎና ሜቶ ማዓንዳኔ።
  twi-ASANTE: Nanso, sɛ nna bi akyi akoa no anwu a, ɛnneɛ, owura no renkɔ asotwe biara
    mu, ɛfiri sɛ, akoa no yɛ nʼagyapadeɛ.
  eng-WEBU: Notwithstanding, if his servant gets up after a day or two, he shall not
    be punished, for the servant is his property.
  bnp-bnp: Pali bara vora iea i tavaga muri na parava i taku o i rua, naha ni vakamadihia
    a bakovi, a vuhuna ra vorakato iea, a vorakato vona kunana.
  wal-wal: SHin he deshettidaagee issi woikko naa77u gallassaara denddikko, he aillee
    a miishsha gidiyo gishshau, i qaxxayettenna.
  spa-PDDPT: Pero si sobrevive un día o dos, no será vengado, porque él es propiedad
    suya.
  gun-gun: Ha'e rami avi xapy'a rei peteĩ ára, mokoĩ ára ri hembiguai nomanoi ramo
    napembopagai 'rã ipatõ, mba'eta ipatõ peráta rami ombovare va'e.
  agu-BL: Poro ko quil quim chan tetz cobox k'ej, qui'c tzun til yi patrón te'j na
    at i' jak' ca'wl yi patrón.
  ilo-ULB: Nu pay kasta, no agbiag ti adipen iti maysa wenno dua nga aldaw, saan a
    rumbeng a madusa ti amo, ta masagabana ti pannakapukaw ti adipen.
  kpg-kpg: Maa di hege la digi made i di laangi e dahi be lua, tagi o maa hagalee
    hagaduadua, idimaa di hege la di mee ni mee.
  uig-ARA: لېكىن ئەگەر تاياق يېگۈچى بىر-ئىككى كۈن تىرىك تۇرسا، ئۇنداقتا قۇل خوجايىنىنىڭ
    شەخسى مال-مۈلكى بولغىنى ئۈچۈن، قۇلنىڭ جازاسىغا تارتىلمىسۇن.
  sus-sus: Kɔnɔ xa na konyi sa yalan beenu xi firin, a mu lanma konyi kanyi xa ɲaxankata,
    barima na konyi findixi a gbe nan na.
  pon-2006: Ahpw ma liduwo sohte mehla mwurin rahn ehu de riau, soumaso sohte pahn
    ale kalokolok. Pwehki liduwo eh wia mehkot me uhdahn ah.
  ksd-ksd: Ma ona na laun boko ta urua ba ta utul a bung, koko da kure bali ia, tago
    i da i rara kana mani.
  tur-YTC: Bununla birlikte, eğer hizmetçisi bir ya da iki gün sonra kalkarsa cezalandırılmaz;
    çünkü hizmetçi onun mülküdür.”
  grc-BRENT: Ἐὰν δὲ διαβιώσῃ ἡμέραν μίαν ἢ δύο, οὐκ ἐκδικηθήτω· τὸ γὰρ ἀργύριον αὐτοῦ
    ἐστιν.
  ind-AYT: Namun, jika budaknya itu dapat bertahan selama satu atau dua hari, dia
    tidak akan dibalas sebab budaknya itu adalah uangnya.
  nya-nya: Koma ngati kapolo uja akhala ndi moyo tsiku lonse kapena masiku awiri,
    ndiye kuti mbuye uja asalangidwe chifukwa kapolo ndi chuma chake.
  hrv-hrv: Ali ako rob preživi dan-dva, neka se osveta ne provodi, jer je rob njegovo
    vlasništvo.
  mps-mps: Tialima, te bidi ma te we te deli sogo, me ma si sogo bidilama, tama nosali
    aga isibaso da, teda dagego te aga genuai bidibolo dene iligio. Magi basowe, sę
    ebo bidi, ma te sę ebo we, te bidigo digi te aga sę dao, te abelai mone te olo
    hagawai baso, te aga sęgę dao.”
  tpi-tpi: Tasol sapos dispela man o meri i stap inap wanpela o tupela de samting,
    na bihain em i dai, orait yupela i no ken mekim save long bos bilong en. Long
    wanem, wokboi o wokmeri i samting bilong dispela man yet.
  dan-1931: men hvis de bliver i Live en Dag eller to, skal han ikke straffes; det
    er jo hans egne Penge.
  vie-OVCB: Nhưng nếu người nô lệ còn sống vài ngày sau khi bị đánh, thì chủ khỏi
    bị trừng phạt, vì người nô lệ thuộc quyền sở hữu của chủ.
  guj-2017: પરંતુ જો તે ગુલામ કે દાસી એક કે બે દિવસ જીવતું રહે, તો તેના માલિકને સજા
    થાય નહિ. કારણ એ ગુલામ કે દાસી તેની પોતાની સંપત છે.
  pon-2006A: Ahpw ma liduwo sohte mehla mwurin rahn ehu de riau, soumaso sohte pahn
    ale kalokolok. Pwehki liduwo eh wia mehkot me uhdahn ah.
  por-BRBSL: Notwithstanding, se seu criado se levantar após um ou dois dias, ele
    não será punido, pois o criado é de sua propriedade.
  cth-cth: Hatei, san teh hnin touh, hnin hni a pataw hoi dout hoehpawiteh, hote san
    teh a bawipa e lah ao dawkvah reknae dawk hoi a hlout han.
  twi-twi: Nanso sɛ nna bi akyi no akoa no anwu a, ɛno de, owura no renkɔ asotwe biara
    mu, efisɛ akoa no yɛ nʼagyapade.
  hlt-hlt: Tedae hnin hnih hnin at neh a thoh atah anih te amah tangka coeng dongah
    phulo boel saeh.
  tbz-SIM: Kɛ̀ kù mɛ mmɔ̀kɛ diyiè yoo yɛwe yɛ̀dɛ́ɛ̀ kɛ ku bɛ̀ bɑ́ɑ́ pɛitɛ kɛ̀ yɛ̃́
    weè kù dontɛ́mɛ̀.
  msy-2020: Eghtɨ gumazim o amizir kam dughiar vamɨra o pumuningɨn ikegh gɨn aremeghtɨ,
    ia an gumazir dapanim ivezir kuram a danɨngan markɨ. Guizbangɨra, ingangarir gumazim,
    kar an gumazir dapanimɨn bizimra, eghtɨ ovengezir gumazim datɨrɨghɨn an ingangarim
    damuan kogham.
  azb-azb: Əgər qul yaxud qarabaş bir-iki gün ərzində ölməsə, ağa cəzalandırılmasın;
    çünki qul yaxud qarabaş ağanın əmlakıdır.
  eng-DBY: Only, if he continue [to live] a day or two days, he shall not be avenged;
    for he is his money.
  hin-2017: परन्तु यदि वह दो एक दिन जीवित रहे, तो उसके स्वामी को दण्ड न दिया जाए;
    क्योंकि वह दास उसका धन है।
  wol-KYG: Waaye su jaam ba dundee ba ca ëllëg sa, mbaa gannaaw-ëllëg sa, deesu ko
    feyul ndaxte moomeelu sangam la.
  swp-swp: Na ena heaheari tauna wa i mia asubena esega e labui, taba nige tanuaga
    se hemaisa, paana heaheari tauna wa ena gogo ede.
  bjr-bjr: Mi ainainira fasiqa nee manaaqa nee sia aaqee kuqirai moodaa eenda fee
    qaara eenda fee kaqi mariinanoo kuqinaqa innee sia mina uriqararafa mina arinnana
    akiiqara amiaqa. Narí ainainira faiqiara aupurama amaqaifa narí ariranasaa ititeenoo.
  eng-YLT: only if he remain a day, or two days, he is not avenged, for he [is] his
    money.
  eng-WYC-2017: Soothly if the servant liveth over this beating one day, or twain
    [or two], the smiter shall not be subject to the pain of death, for the servant
    is his master’s chattel.
  eng-WMBB: Notwithstanding, if his servant gets up after a day or two, he shall not
    be punished, for the servant is his property.
  urd-GVH: लेकिन अगर ग़ुलाम या लौंडी पिटाई के बाद एक या दो दिन ज़िंदा रहे तो मालिक
    को सज़ा न दी जाए। क्योंकि जो रक़म उसने उसके लिए दी थी उसका नुक़सान उसे ख़ुद उठाना
    पड़ेगा।
  rug-rug: Ba be hola keke be karua rane si leana pule nana sa pinausu, si lopu kaqu
    tava kilasa sa tie, sina nana tinago sa tie sa pinausu asa.
  gaz-gaz: garuu sababii garbichi sun qabeenya isaa taʼeef yoo garbichi sun bultii
    tokko yookaan bultii lama booddee kaʼe, namichi hin adabamu.
  fra-LSG: Mais s’il survit un jour ou deux, le maître ne sera point puni; car c’est
    son argent.
  yal-yal: Koni xa a konyin bata keli xii keden hanma firin na xanbi ra, a kanna hakɛn
    mi fa saranma a ra. A bata a yɛtɛ nan bɔnɔ.”
  haw-1868: 'Aka, ina e ola oia i hookahi la paha, a i elua paha, alaila, aole ia
    e hooukuia: no ka mea, oia kana kala.'
  arb-NAV: لَكِنْ إِنْ بَقِيَ حَيًّا يَوْماً أَوْ يَوْمَيْنِ، لَا يُعَاقَبُ الضَّارِبُ،
    لأَنَّ العَبْدَ مِلْكُهُ.
  ewe-ewe: Ke ne kluvi la alo kosivi la meku le ŋkeke ʋɛ aɖewo megbe o la, ekema mele
    be woahe to aɖeke na aƒetɔ la o, elabena eya ŋutɔ tɔe nye kluvi la alo kosi la.
  eng-LEE: Nevertheless, if he continue alive a day or two, it shall not be avenged;
    for he is his money.
  asm-FB: তথাপিও তেওঁ যদি এদিন বা দুদিন জীয়াই থাকে, তেনেহ’লে তেওঁ শাস্তি নাপায়;
    কাৰণ তেওঁ তেওঁৰ দাস হেৰোৱাই কষ্ট ভুগিব।
  sus-A: كْنْ شَ نَ كٌنيِ سَ يَلَن بٍينُ شِ قِرِن، عَ مُ لَنمَ كٌنيِ كَنيِ شَ حَشَنكَتَ،
    بَرِ مَ نَ كٌنيِ قِندِشِ عَ فبٍ نَن نَ.
  fra-SBL: Mais si son serviteur se relève après un jour ou deux, il ne sera pas puni,
    car le serviteur est sa propriété.
  hbo-hbo: אַ֥ךְ אִם־יֹ֛ום אֹ֥ו יֹומַ֖יִם יַעֲמֹ֑ד לֹ֣א יֻקַּ֔ם כִּ֥י כַסְפֹּ֖ו הֽוּא׃
    ס
  eng-WYCLIFFE: Sotheli if the seruaunt ouerlyueth o dai, ether tweyne, he schal not
    be suget to peyne, `that is of deeth, for the seruaunt is his catel.
  pjt-pjt: Palu tjinguṟu waṟkaripai panya paluṟu mapalku ilunytja wiya, tjiṟirpi kutjunguṟu
    munta tjinguṟu tjiṟirpi kutjaranguṟu pikatjara ngarira ilunyi. Ka nyara palulanguṟu
    wati panya pungkupainya pungkula pikatjarantjaku ngaṟanytja wiya. Panya palumpa
    waṟkaripai wiyaringkunyangka paluṟu tjituṟu-tjituṟurinyi.
  cwe-cwe: Mbali mtumwa iyo yahasigala mgima siku dimwe hebu mbili, mwenevale wake
    hezatagusigwa kwaviya kagiza hela yake iyamgulile.
  kik-kik: no ndangĩherithio ngombo ĩyo ĩngĩarahũka thuutha wa mũthenya ũmwe kana
    ĩĩrĩ, tondũ ngombo ĩyo nĩ kĩndũ gĩake.
  fra-NCL: Mais si le serviteur survit un jour ou deux, il ne sera pas vengé ; car
    il est la propriété de son maître.
  cek-AK: Toe tamna to dueh ai moe, ni hnetto maw, ni thumto maw oh pacoengah angthawk
    let nahaeloe, a tamna loe anih ih phoisa ah oh pongah, bop kami to danpaek han
    om ai.
  cuk-cuk: Ar e-mai-sarsolesad, ibagwenadgi, ibabogindibe, nabir ugakgusale, we-mai,
    e-ibedgadsoggu, e-ibed sabsur-odurdaklegosulid.
  uig-CYR: Лекин әгәр таяқ йегүчи бир-икки күн тирик турса, ундақта қул ғоҗайининиң
    шәхси мал-мүлки болғини үчүн, қулниң җазасиға тартилмисун.
  tel-2017: అయితే ఆ దాసులు ఒకటి రెండు రోజులు చనిపోకుండా బతికితే ఆ శిక్ష అతనికి ఉండదు.
    ఎందుకంటే ఆ దాసులు అతని సొమ్ము.
  hat-BSA: Malgre sa, si li leve apre youn oswa de jou, li p ap pini, pwiske sèvitè
    a se pwòp byen li ke li ye.
  kos-kos: Tusruktu mwet kohs sac fin tia misa ke len se ku luo, mwet kacto sac tia
    enenu in kaiyuk, mweyen mwet kohs sac el oaoa in sie kufwen mwe orekma lun mwet
    kacto sac.
  hbo-WLC: אַ֥ךְ אִם־י֛וֹם א֥וֹ יוֹמַ֖יִם יַעֲמֹ֑ד לֹ֣א יֻקַּ֔ם כִּ֥י כַסְפּ֖וֹ הֽוּא׃
    ס
  ibo-ibo: Otu ọ dị, ọ bụrụ na ohu ahụ dị ndụ nʼụbọchị mbụ, maọbụ nʼụbọchị nke abụọ,
    a gaghị enye onyenwe ya ntaramahụhụ nʼihi na ohu ahụ bụ akụ ya.
  ory-ory: ମାତ୍ର ସେ ଯଦି ଏକ ବା ଦୁଇ ଦିନ ବଞ୍ଚେ, ତେବେ ସେ ଦଣ୍ଡନୀୟ ହେବ ନାହିଁ; କାରଣ ସେ ତାହାର
    ଧନ ସ୍ୱରୂପ।
  chk-chk: Nge ika ewe amanau epwe chüen manau eu ika ruu rän, ätewe mi wichi esap
    angei chappen an föför, pun ewe amanau ina nöün moni.
  rop-rop: If det wekinmen o wekingel nomo dai streidawei, bat im dai afta tudeistaim,
    wal nobodi kaan panishim det boswan, dumaji imbin lujim loda mani wen imbin lujim
    im wekinmen o wekingel.
  ukr-1871: Однакже, коли день або два проживе, дак не годиться мститись; бо він за
    його гроші.
  bch-bch: Be oangga paeaeanga toa oa ieno ngan ado ede mao rua, ga kus ta imate,
    irangrang ngan apanas aea maron toa oa mao. Ngansa paeaeanga toa oa imamado aea
    maron ibageai, ta ele matenga eine danga ton aea maron.
  deu-1951: stehen sie aber nach einem oder zwei Tagen wieder auf, so soll er nicht
    bestraft werden, weil es sein eigener Schade ist.
  eng-JPS: Notwithstanding if he continue a day or two, he shall not be punished;
    for he is his money.
  srp-1865: Ali ako preživi dan ili dva, da nije kriv, jer je njegov novac.
  lug-lug: naye omuddu oyo bw’anaalamanga okumala olunaku oba ennaku ebbiri, mukama
    we taabonerezebwenga, kubanga ye nannyini ye.
  heb-heb: אך אם יום או יומים יעמד לא יקם כי כספו הוא׃
  ben-IRV: কিন্তু সেই দাস যদি দুই এক দিন বাঁচে, তবে তার মালিক শাস্তি পাবে না, তার
    দাসকে হারানোর জন্য কষ্ট পেতে হবে। কারণ সে তার রূপার সমান।
  pan-pan: ਪਰੰਤੂ ਜੇ ਉਹ ਇੱਕ ਦੋ ਦਿਨ ਜੀਉਂਦਾ ਰਹੇ ਤਾਂ ਉਸ ਤੋਂ ਬਦਲਾ ਨਾ ਲਿਆ ਜਾਵੇ ਕਿਉਂ ਜੋ ਉਹ
    ਉਸ ਦਾ ਮਾਲ ਹੈ।
  mya-JVB: သို့ရာတွင် ကျွန်သည် တရက် နှစ်ရက် နာ၍ မသေဘဲနေ လျှင် ၊ သခင်သည် ထိုကျွန်ကို
    ပိုင် သောကြောင့် ဒဏ် နှင့် လွတ်ရမည်။
  hmo-hmo: To bema unai hesiai tauna o hesiai hahine nega tamona ia mase lasi, to
    dina ta o rua murinai ia mase, unai biaguna dekenai davana do umui henia lasi.
    Badina be iena moni dekenai unai hesiai tauna ia hoia.
  urd-urd: लेकिन अगर वह एक — दो दिन जीता रहे तो आक़ा को सज़ा न दी जाए, इसलिए कि वह
    ग़ुलाम उसका माल है।
  rus-SYN: но если они день или два дня переживут, то не должно наказывать его, ибо
    это его серебро.
  bqc-SIM: Tó zↄpi gↄↄ do ge gↄↄ pla lè sↄ̃, wasu aà diipi wɛtão, asa aà ↄ̃aɛ.
  tcz-CHONGTHU: “Ahinlah hiche soh kijep penchu nikhat ahilou le nini sung'a adam
    theng tah'a ahile, sohchung'a khut lha mihem chu thina chang lou ding ahiye. Ajeh
    chu soh kivul michu ama nei gou khat ahi.”
  mar-mar: पण तो एकदोन दिवस जिवंत राहिला तर मालकाला शिक्षा होणार नाही कारण तो त्याचेच
    धन आहे.
  qub-qub: Magashanpita juc ishcay junajraj cawaptenga chay patrun manami castigashanachu
    canga. Chaynöga canga quiquinpa uywaynin casha captinmi.
  hat-hat: Men, si esklav la fè yon jou osinon de jou anvan l' mouri, se pa nesesè
    pou yo pini mèt la, paske se lajan pa l' li te mete deyò pou l' achte l'.
  eng-BSB: However, if the servant gets up after a day or two, the owner shall not
    be punished, since the servant is his property.
  tod-tod: Ni a yɛna vulua folo ɠila, ɓaa felegɔ, ti la potokulaa ma, mazɔlɔɔ ná-walii
    ʋe.
  eng-WEBPB: Notwithstanding, if his servant gets up after a day or two, he shall
    not be punished, for the servant is his property.
  kbq-kbq: Hianagi ana kazokazo eri'za vahe'mo'ma mago kano, tare kanama manite'no'ma
    knamare'niana, anama ahe'nea kva nera kna omigahaze. Na'ankure ana kazokzo eri'za
    nera mizamase'nea ne'mofo su'za mani'ne.
  nhe-BL: Pero intla nopa tequitiquetl itztos para se ome tonali huan teipa miquis,
    ax monequi xijtlatzacuiltica iteco pampa nopa tlatequipanojquetl iaxca.
  gub-BL: '@see-verse:EXO.021.020'
  eng-DRA: But if the party remain alive a day or two, he shall not be subject to
    the punishment, because it is his money.
