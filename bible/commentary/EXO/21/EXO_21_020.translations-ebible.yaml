verse: EXO.021.020
translations:
  mal-C: “ആരെങ്കിലും തന്റെ ദാസനെയോ ദാസിയെയോ വടികൊണ്ട് അടിച്ചിട്ട് അതിന്റെ ഫലമായി ആ
    അടിമ മരിച്ചുപോയാൽ അടിച്ച വ്യക്തിയെ ശിക്ഷിക്കണം;
  deu-TKW: Wenn jemand seinen Sklaven oder seine Sklavin mit dem Stocke schlägt, so
    daß er ihm unter der Hand stirbt, so soll er bestraft werden.
  lin-lin: Soki moto abeti mowumbu na ye ya mobali to mwasi mowumbu na ye, bongo mowumbu
    yango akufi na mbala moko, moto wana asengeli kozwa etumbu.
  eng-LSV: And when a man strikes his manservant or his handmaid with a rod, and he
    has died under his hand—he is certainly avenged;
  eng-GNV: And if a man smite his seruant, or his maide with a rod, and he die vnder
    his hande, he shalbe surely punished.
  eng-WEBSTER: And if a man shall smite his servant, or his maid, with a rod, and
    he shall die under his hand; he shall be surely punished.
  nhw-BL: “Sintla se acajya quihuitequi itlaca o isihua tequipanojca ica se cuahuitl,
    huan yaya miquis pampa quicoco, monequi anquitlatzacuiltise iteco por catli quichijtoc.
  swh-ONEN: “Kama mtu akimpiga mtumwa wake wa kiume au wa kike kwa fimbo na mtumwa
    huyo akafa papo hapo, ni lazima aadhibiwe
  bba-bba: Goo ù n win yoo so kɑ bokuru u ɡo mii mii bɑ koo yɛ̃ro ɡowɑ.
  eng-KJVCPB: And if a man smite his servant, or his maid, with a rod, and he die
    under his hand; he shall be surely punished.
  luo-luo: “Ka ngʼato ogoyo dichwo kata dhako ma misumba gi luth kendo misumbano otho
    kaluwore gi gochono, nyaka kume.
  meu-meu: Tau ta ese ena hesiai tauna eiava hahinena baine dadabaia, bena imana ai
    baine mase, ena kerere davana bae henia.
  npi-ULB: कुनै मानिसले आफ्नो कमारा वा कमारीलाई लट्ठीले हिर्काउँदा मुक्‍का लागेर मर्‍यो
    भने त्यस मानिसलाई निश्‍चय नै दण्ड दिइनुपर्छ ।
  yor-yor: “Bí ọkùnrin kan bá fi ọ̀pá lu ẹrúkùnrin tàbí ẹrúbìnrin rẹ̀, ti ẹrú náà
    sì kú lójú ẹsẹ̀, a ó fi ìyà jẹ ẹ́.
  emp-NTPO: Bariduaba idji nezoca wẽrãda wa nezoca umaquĩrãda bacuruba u erob̶ʌd̶e
    beaibʌrʌ, idjira cawa od̶ida panʌa.
  ind-ind: “Jika seorang majikan memukul budak laki-laki atau perempuannya dengan
    tongkat sehingga budak itu mati, dia harus dihukum.
  pes-OPCB: «اگر کسی غلام یا کنیز خود را طوری با چوب بزند که منجر به مرگ او گردد،
    باید مجازات شود.
  tgl-ULB: Kung sinaktan ng isang tao ang kaniyang lingkod na lalaki o ang kaniyang
    lingkod na babae gamit ang kaniyang tungkod, at kung ang lingkod ay namatay dahil
    sa pagkakapalo, ang taong iyon ay dapat siguradong maparusahan.
  hui-hui: Garabaya biabe ale biaganaga anduane mbirame ibunaga garabaya biabe ale
    biaga wali agaliyaguabi mbirago kangome baragola ogoningiore abale tongolo miyagua
    nde anduane ogoni ibuni pani nelo milimu.
  mya-mya: '``တစ်​စုံ​တစ်​ယောက်​သော​သူ​သည် ကျွန်​ယောကျာ်း ကို​ဖြစ်​စေ၊ ကျွန်​မိန်း​မ​ကို​ဖြစ်​စေ​တုတ်​နှင့်
    ရိုက်​သ​ဖြင့်၊ ထို​ကျွန်​သေ​လျှင်​ထို​သူ​သည် အ​ပြစ်​ဒဏ်​ကို​ခံ​စေ​ရ​မည်။-'
  cbi-NTPO: Tsenmala mun yachi manda-i' taawasha kemu chachinu chi dapecheeba ke'
    tute'banguishu juntsaa, juntsa kuipa' mitya kavitu i' taaju inu tsuve.
  bod-N: ཡང་མི་ཞིག་གིས་རང་གི་བྲན་གཡོག་གམ་ཡང་ན་གཡོག་མོ་ལ་དབྱུག་པས་བརྡུངས་ནས་འཕྲལ་དུ་ཁོའི་ལག་ཏུ་ཤི་ན།
    དེས་ངེས་པར་ཉེས་ཆད་འཁུར་དགོས།
  sna-sna: “Kana munhu akarova murandarume wake kana murandakadzi netsvimbo uye muranda
    akafa nokuda kwokurohwa, anofanira kurangwa,
  spa-BLM: “Si un hombre golpea a su siervo o a su sierva con una vara, y éste muere
    bajo su mano, el hombre será castigado.
  cac-cac: Tato ay junoc vin̈ patrón smac'an schecab' yed' te te', taxon̈ej vinac
    ma ix, axo tz'aji schami, yovalil tz'och chamel d'a yib'an̈ vin̈.
  swh-ULB: Kama mwanaume akimpiga mtumishi wake wa kiume au wa kike kwa gongo, na
    kama mtumishi huyo akifa kwa madhara ya pigo, kisha huyo mtu lazima ahadhibiwe.
  bel-bel: А калі хто ўдарыць раба свайго, альбо служанку сваю палкаю, і яны памруць
    пад рукой ягонай, дык ён павінен быць пакараны;
  deu-ELBBK: Und wenn jemand seinen Knecht oder seine Magd mit dem Stock schlägt,
    dass er unter seiner Hand stirbt, so soll er gewisslich gerächt werden;
  mbb-OT: “Emun duen ebpukpuk te uripen din he maama etawa vahi ne edsilutan sikandin
    emun ibpatey zutun te uripen haazà.
  mal-2015: ഒരുത്തൻ തന്റെ ദാസനെയോ ദാസിയെയോ തൽക്ഷണം മരിച്ചുപോകത്തക്കവണ്ണം വടികൊണ്ടു
    അടിച്ചാൽ അവനെ നിശ്ചയമായി ശിക്ഷിക്കേണം.
  gup-gup: “Dja bininj nawu kabenkarrme bininj dja daluk nawu kabirrimarnedurrkmirri,
    dja bu kabibun daluk yika mak bininj nawu kabihmarnedurrkmirri kundulk dorrengh,
    wanjh kunubewu nawu kabihmarnedurrkmirri karrowen kundjalmekbe rerrih. Bu kuhni
    kakurduyimerran, wanjh nahni bininj nunganwali ngurridong.
  gvs-gvs: E avatau neta ina pákwana koroto o vavina aipíyama goi iláui go, mainao
    ikámasa, e amo tauyana kokatumāpu.
  rmc-rmc: Oda dženo, ko demela peskre otrokos abo peskra otrokiňa la pacaha avke,
    hoj leske takoj merela tel o vasta, mušinel te el potrestimen.
  nlg-nlg: “Ma hei ke labua nia na ghai nina seka mane pana seka vaivine, me ke mate
    tua tana bona te labua ke, kau toroa na tinoni keri.
  pes-OPV: و اگر کسی غلام یاکنیز خود را به عصا بزند، و او زیر دست او بمیرد، هرآینه
    انتقام او گرفته شود.
  ron-1924: Дакэ ун ом ва лови ку бэцул пе робул сэу, фие бэрбат, фие фемее, ши робул
    моаре суб мына луй, стэпынул сэ фие педепсит.
  ben-OBCV: “যদি কেউ তার ক্রীতদাস বা ক্রীতদাসীকে একটি লাঠি দিয়ে মারে ও এর প্রত্যক্ষ
    ফলস্বরূপ সে যদি মারা যায় তবে অবশ্যই তাকে শাস্তি দিতে হবে,
  som-som: Haddii nin addoonkiisa ama addoontiisa uu ul ku dhufto, oo uu gacantiisa
    ku dhinto, kaas hubaal waa in la ciqaabaa.
  lat-VUC: Qui percusserit servum suum, vel ancillam virga, et mortui fuerint in manibus
    ejus, criminis reus erit.
  eng-ASVBT: And if a man smite his servant, or his maid, with a rod, and he die under
    his hand; he shall surely be punished.
  mna-mna: Mi sombe tomtom sa ipun mbesooŋo tomooto, som mbesooŋo moori kini pa ke,
    mi mbesooŋo kini imeete pataaŋa, na kozo kuur kadoono pa tomtom tana.
  ita-1885: E quando alcuno avrà percosso il suo servo, o la sua serva, con un bastone,
    sì che gli muoia sotto la mano, facciasene del tutto punizione.
  eng-LXXUP: And if a man smite his manservant or his maidservant, with a rod, and
    the party die under his hands, he shall be surely punished.
  eng-ULB: If a man hits his male servant or his female servant with a staff, and
    if the servant dies as a result of the blow, then that man must surely be punished.
  spa-VBL: “Cualquiera que golpee a su esclavo o esclava con una vara, y el esclavo
    muera como resultado, debe ser castigado.
  fra-_FOB: Quand un homme frappera son serviteur, ou sa servante, avec le bâton,
    et qu'ils mourront sous sa main, il ne manquera pas d'être puni.
  mal-mal: ഒരുവൻ തന്റെ ദാസനെയോ ദാസിയെയോ തൽക്ഷണം മരിച്ചുപോകത്തക്കവണ്ണം വടികൊണ്ട് അടിച്ചാൽ
    അടിച്ചവൻ നിശ്ചയമായി ശിക്ഷ അനുഭവിക്കണം.
  urd-GVR: Jo apne ġhulām yā launḍī ko lāṭhī se yoṅ māre ki wuh mar jāe use sazā dī
    jāe.
  suz-BL: मिनु सुइमी आ वाइलीम वाइल कली कोक्‍केमी तुप्‍तु हना, तुबानु बेक्‍त हना, मेको
    मुर थमा पा सजाइ ताइब।
  ita-1927: Se uno percuote il suo servo o la sua serva col bastone sì che gli muoiano
    fra le mani, il padrone dev’esser punito;
  ckb-ckb: «ئەگەر کەسێک بە دار لە کۆیلەکەی یان کارەکەرەکەی بدات و لەژێر دەستیدا بمرێت،
    ئەوا سزا دەدرێت،
  eng-BBE: If a man gives his man-servant or his woman-servant blows with a rod, causing
    death, he is certainly to undergo punishment.
  kan-OKCV: “ಒಬ್ಬನು ದಾಸನನ್ನಾಗಲಿ, ದಾಸಿಯನ್ನಾಗಲಿ ಸಾಯುವಂತೆ ಕೋಲಿನಿಂದ ಹೊಡೆದಾಗ, ಹೊಡೆದವನಿಗೆ
    ಖಂಡಿತವಾಗಿ ಶಿಕ್ಷೆಯಾಗಬೇಕು.
  bbb-bbb: Ro e be erare fu e bara ro baru be fu fuefuo mani baki imenoeno ije ine
    abena kanamo fu ve ijia baronekuma e ije nika mesirina abe isekafafo.
  tam-2017: “ஒருவன் தனக்கு அடிமையானவனையோ தனக்கு அடிமையானவளையோ, கோலால் அடித்ததாலே,
    அவனுடைய கையால் இறந்துபோனால், பழிக்குப்பழி வாங்கப்படவேண்டும்.
  spa-RV-1909: 'Y si alguno hiriere á su siervo ó á su sierva con palo, y muriere
    bajo de su mano, será castigado:'
  ron-BTF: Și dacă un bărbat lovește pe servitorul său, sau pe servitoarea sa, cu
    un toiag și acesta moare sub mâna lui, să fie cu siguranță pedepsit.
  eng-WEBP: “If a man strikes his servant or his maid with a rod, and he dies under
    his hand, the man shall surely be punished.
  eng-FBV: Anyone who hits their male or female slave with a rod, and the slave dies
    as a result, must be punished.
  nld-1939: Wanneer iemand zijn slaaf of slavin met een stok zo mishandelt, dat hij
    onder zijn hand bezwijkt, moet hij ten zwaarste worden gestraft;
  nch-BL: “Sinta se acajya quihuitequis itaca o isihua tequipanojca ica se cuahuit,
    huan yaya miquis pampa quicoco, monequi anquitatzacuiltise iteco por cati quichijtoc.
  vie-1934: Khi người chủ lấy gậy đánh đầy tớ trai hay gái mình và chết liền theo
    tay, thì chắc phải bị phạt.
  hin-CV: “यदि कोई व्यक्ति दंड देते हुए अपने दास या दासी पर लाठी से मार दे और उसकी
    मृत्यु हो जाए, तो उसे उसके लिए सजा दी जाए.
  eng-OURB: “If a man strikes his servant or his maid with a rod, and he dies under
    his hand, he shall surely be punished.
  spa-BES: Si un hombre da a su siervo o su sierva golpes con una vara, causando la
    muerte, ciertamente será castigado;
  tdx-tdx: Naho fofohe’ ondaty an-kobaiñe ty ondevo’e lahilahy ndra ampela, ie mikoromak’
    am-pità’eo, le toe ho lilovañe.
  vid-vid: “Munhu yomtowa mpogozi wa heye mlume ama mdala kwa ng'obwa na kumkopola,
    imgana yagazigwe.
  eng-OKE: And when a man smiteth his servant or his handmaid with a staff, and he
    die under his hand, condemned he shall be condemned.
  tha-KJV: ถ้าผู้ใดทุบตีทาสชายหญิงของตนด้วยไม้จนตายคามือ ผู้​นั้นต้องถูกปรับโทษเป็นแน่
  por-BR-2018: 'E se alguém ferir a seu servo ou a sua serva com pau, e morrer sob
    sua mão, será castigado:'
  deu-ELO: 'Und so jemand seinen Knecht oder seine Magd mit dem Stocke schlägt, daß
    er unter seiner Hand stirbt, so soll er gewißlich gerächt werden:'
  eng-WYC-2018: He that smiteth his servant, or handmaid, with a rod, and they be
    dead in his hands, he shall be guilty of the crime, or hideous trespass. (He who
    striketh his slave, or his slave-girl, with a rod, and they die by his hands,
    he shall be guilty of a crime, or of a hideous trespass.)
  epo-epo: Se iu batos sian sklavon aŭ sian sklavinon per bastono, kaj tiu mortos
    sub lia mano, tiam oni devas lin puni;
  uig-PIN: Əgǝr birsi ⱪuli yaki dedikini tayaⱪta ursa, xundaⱪla ⱪul yaki dedǝk nǝⱪ
    mǝydanda ɵlüp kǝtsǝ, uning üqün igisi qoⱪum jazaƣa tartilsun.
  beo-beo: 'Dunu da ifa lale, ea udigili hawa: hamosu dunu o uda amo fabeba:le, udigili
    hawa: hamosu da hedolowane bogosea, amo dunuma se nabasu ima.'
  tpi-OTNT: “Sapos wanpela man i kisim stik na paitim wokboi o wokmeri nating bilong
    en, na wokboi o wokmeri i dai long dispela taim stret, orait yupela i mas mekim
    save long dispela bosman.
  hau-SA: “In mutum ya dūke bawansa ko baiwarsa da sanda, sai bawan ko baiwar ta mutu
    saboda dūkan, dole a hukunta shi,
  uig-LAT: Eger birsi quli yaki dédikini tayaqta ursa, shundaqla qul yaki dédek neq
    meydanda ölüp ketse, uning üchün igisi choqum jazagha tartilsun.
  nde-nde: Nxa umuntu angatshaya isigqili sakhe sesilisa kumbe esesifazane ngomqwayi,
    isigqili besesisifa ngenxa yalesisenzo, kumele ajeziswe,
  ton-ton: ¶ “Kapau ʻe taaʻi ʻe ha tangata ʻene tamaioʻeiki, pe ko ʻene kaunanga ʻaki
    ha vaʻa ʻakau, pea mate ai ia ʻi hono nima; ko e moʻoni ʻe tautea ia.
  ces-1613: 'Když by pak ubil kdo služebníka svého neb děvku svou kyjem, tak že by
    umřel mu v ruce jeho: pomstou pomštěno bude nad takovým.'
  eng-WMB: “If a man strikes his servant or his maid with a rod, and he dies under
    his hand, the man shall surely be punished.
  tam-TCV: “ஒரு மனிதன் தன் ஆண் அடிமையை அல்லது பெண் அடிமையை கோலினால் அடித்து, அதனால்
    அந்த அடிமை இறந்தால், அடித்தவன் தண்டிக்கப்பட வேண்டும்.
  ceb-ULB: Kung bunalan sa usa ka tawo ang iyang ulipong lalaki o babaye gamit ang
    sungkod, ug kung mao kana ang hinungdan nga mamatay ang ulipon, nan angay gayong
    silotan kanang tawhana.
  pol-UBG: Jeśli zaś ktoś uderzy kijem swego niewolnika lub swoją niewolnicę tak,
    że umrą pod jego ręką, musi ponieść karę;
  urd-GVU: جو اپنے غلام یا لونڈی کو لاٹھی سے یوں مارے کہ وہ مر جائے اُسے سزا دی جائے۔
  deu-1912: Wer seinen Knecht oder seine Magd schlägt mit einem Stabe, daß sie sterben
    unter seinen Händen, der soll darum gestraft werden.
  kan-2017: ಒಬ್ಬನು ತನ್ನ ದಾಸನನ್ನಾಗಲಿ, ದಾಸಿಯನ್ನಾಗಲಿ ಕೋಲಿನಿಂದ ಹೊಡೆದು ಸಾಯುವಂತೆ ಹೊಡೆದರೆ,
    ಅವನಿಗೆ ತಕ್ಕ ಶಿಕ್ಷೆಯಾಗಬೇಕು.
  ena-ena: Manɨgali mu nudɨ kɨlɨ lɨmɨ via hɨdahɨda hɨsɨŋ agadɨ viavɨla nudɨ sibɨla
    hɨsɨŋ hulaŋ ua iamɨgali ua agadɨ ifu ifu hɨnici hɨmɨci aba abɨha uami. Ha manɨgali
    agadɨ avi ifɨhalaŋ aba abɨha uami.
  yap-yap: “Fa’anra fek be’ nib mo’on baley i gek’iy nge pirdi’iy e sib rok ni pumo’on
    ara bpin, me yim’ fare sib ni ka ngiyal’nem, ma yira gechignag e re mo’on nem.
  hlt-MCSB: Hlang loh a salpa neh a salnu te conghol neh a taam tih a kut hmuiah a
    duek atah a phuloh ham te a phulo kuekluek saeh.
  mdy-ETH: «ፔቴ ዓሲ ላኣሊታቶዋ ዓቲንቄ ዒዛም ማዻ ዓሲ ኮኦሎና ጳርቄም ኔጉዋዖ ሃይቄቶ ዬይ ዓሢ ሃይቃንዳጉዲ ዎጊንታንዳያ
    ኮይሳኔ።
  twi-ASANTE: “Sɛ obi hwe nʼakoa anaa nʼafenawa ma no wu a, ɛsɛ sɛ wɔtwe nʼaso.
  eng-WEBU: “If a man strikes his servant or his maid with a rod, and he dies under
    his hand, the man shall surely be punished.
  bnp-bnp: “A bakovi i ubi a vorakato bakovi o a vorakato ngatavine na lebo i mate
    liu na parava iea, a bakovi i ubia ni gi vakamadihi.
  wal-wal: “Asi ba attuma ailliyaa woikko macca ailliyo gatiman shocikkonne hegaa
    gaasuwan i a kushiyan haiqqikko, shocidaagee qaxxayettanau bessees.
  spa-PDDPT: Cuando alguno hiera a su esclavo o a su esclava con la vara, y muera
    bajo su mano, ciertamente será vengado.
  gun-gun: — Xapy'a rei amongue guembiguai ava e'ỹ vy kunha yvyra py oinupã ramo omano
    'rã ipo py. Ha'e rami rã pembopaga 'rã.
  agu-BL: ”Kol tz'oc jun patrón tan biyle'n jun scyeri esclaw tan tze', nin kol quim
    yi mos ta'n, tajwe'n tan ẍchojol.
  ilo-ULB: No dinangran ti maysa a tao ti adipenna a lalaki wenno adipenna a babai
    babaen iti sarukod, ket no matay ti adipen a kas ti banag ti pannakadangranna,
    dayta a tao ket awan duadua a masapul a madusa.
  kpg-kpg: “Maa taane ga daaligi dana hege daane be ahina gi di laagau, gei di hege
    gaa made hua i golo, taane le e daaligi.
  uig-ARA: ئەگەر بىرسى قۇلى ياكى دېدىكىنى تاياقتا ئۇرسا، شۇنداقلا قۇل ياكى دېدەك نەق
    مەيداندا ئۆلۈپ كەتسە، ئۇنىڭ ئۈچۈن ئىگىسى چوقۇم جازاغا تارتىلسۇن.
  sus-sus: Naxan na a xa konyi faxa bɔnbɔ wuri ra, a lanma nɛ na kanyi xa ɲaxankata.
  pon-2006: “Mehmen me pahn wokih eh lidu ohl de lih, liduwo ahpw mehla ni ahnsowohte,
    aramas menet pahn uhdahn ale kalokolok.
  ksd-ksd: Ma ba ta tikai i kita kana tultul a tutana ba kana tultul a vavina ma ra
    davai, ma i mat lulut, da kure bali ia.
  tur-YTC: “Eğer bir adam hizmetçisine ya da kadın hizmetçisine değnekle vurursa ve
    o kişi onun eli altında ölürse, o adam kesinlikle cezalandırılacaktır.
  grc-BRENT: Ἐὰν δέ τις πατάξῃ τὸν παῖδα αὐτοῦ ἢ τὴν παιδίσκην αὐτοῦ ἐν ῥάβδῳ, καὶ
    ἀποθάνῃ ὑπὸ τὰς χεῖρας αὐτοῦ, δίκῃ ἐκδικηθήσεται.
  ind-AYT: Jika seseorang memukul budak laki-lakinya atau budak perempuannya dengan
    tongkat, dan budaknya itu mati di tangannya, dia harus dibalas.
  nya-nya: “Ngati munthu amenya kapolo wake wamwamuna kapena mdzakazi ndi ndodo, kapolo
    uja ndikufa chifukwa cha kumenyedwako, munthuyo ayenera kulangidwa.
  hrv-hrv: Ako tko udari batinom svoga roba ili svoju ropkinju te umru pod njegovom
    šakom, mora snositi osvetu.
  mps-mps: “Tama bidi me deligo wąbi selama, tama aga sę ebo bidi me, te aga sę
    ebo we me elama, tama aga te elali sogo dolo isibaso da, teda dagego te genuai
    bidi agabolo te dene mu ilao.
  tpi-tpi: “Sapos wanpela man i kisim stik na paitim wokboi o wokmeri nating bilong
    en, na wokboi o wokmeri i dai long dispela taim stret, orait yupela i mas mekim
    save long dispela bosman.
  dan-1931: Når en Mand slår sin Træl eller Trælkvinde med sin Stok, så de dør på
    Stedet, skal han straffes derfor;
  vie-OVCB: Nếu một người chủ dùng gậy đánh người nô lệ nam hay nữ của mình, và người
    nô lệ chết ngay tại chỗ, thì chủ phải bị trừng phạt.
  guj-2017: અને જો કોઈ માણસ પોતાના ગુલામ કે દાસીને લાકડી વડે મારે અને તેનું મૃત્યુ
    થાય, તો મારનાર ગુનેગાર ગણાય અને સજાપાત્ર બને.
  pon-2006A: “Mehmen me pahn wokih eh lidu ohl de lih, liduwo ahpw mehla ni ahnsowohte,
    aramas menet pahn uhdahn ale kalokolok.
  por-BRBSL: “Se um homem golpear seu criado ou sua empregada com uma vara, e ele
    morrer sob sua mão, o homem certamente será punido.
  cth-cth: A bawipa ni a sannu hoi a sanpa hah bongpai hoi a hem teh hote san dout
    pawiteh, a bawipa teh reknae ka patawpoung lah poe roeroe han.
  twi-twi: “Sɛ obi hwe nʼakoa anaa nʼafenaa ma no wu a, ɛsɛ sɛ wɔtwe nʼaso.
  hlt-hlt: Hlang loh a salpa neh a salnu te conghol neh a taam tih a kut hmuiah a
    duek atah a phuloh ham te a phulo kuekluek saeh.
  tbz-SIM: Kòò mɔù puotí o kó kudɑɑkù, kunitidɑɑkù yoo kunitipòrìkù, kɛ̀ kù ku bɛ̀ɛ
    pɛitɛ.
  msy-2020: Ezɨ gumazitam aghorim inigh uan ingangarir gumazim o ingangarir amizir
    kɨnim mɨsueghtɨ, ingangarir gumazim o amizim dughiar kamra bizir kam bagh aremeghtɨ,
    ia ivezir kuram gumazir dapanir kam a danɨngam.
  azb-azb: Bir adamın dəyənəklə vurduğu qulu yaxud qarabaşı zərbədən ölərsə, o adam
    cəzalandırılmalıdır.
  eng-DBY: And if a man strike his bondman or his handmaid with a staff, and he die
    under his hand, he shall certainly be avenged.
  hin-2017: “यदि कोई अपने दास या दासी को सोंटे से ऐसा मारे कि वह उसके मारने से मर
    जाए, तब तो उसको निश्चय दण्ड दिया जाए।
  wol-KYG: «Ku dóor yet jaamam bu góor mbaa bu jigéen, ba mu dee ciy loxoom, dees
    na ko feyul moos.
  swp-swp: “Ena tau esau ena heaheari tauna e ena heaheari sinena i oi’ita oeagi arinai,
    to ia nimana eai ena heaheari wa i mate, mamohoi tau wa abo se hemaisa.
  bjr-bjr: Faiqí moo fannoo narí feefaurummaqai ainainira fasiqa nee maanaaqa nee
    saamu qumaree arusainanoo aaqee kuqinaqa innee mina akiiqara narí faqa moo aupurarana
    amiaqa.
  eng-YLT: '''And when a man smiteth his man-servant or his handmaid, with a rod,
    and he hath died under his hand — he is certainly avenged;'
  eng-WYC-2017: He that smiteth his servant, or handmaid, with a rod, and they be
    dead in his hands, he shall be guilty of the crime, or hideous trespass.
  eng-WMBB: “If a man strikes his servant or his maid with a rod, and he dies under
    his hand, the man shall surely be punished.
  urd-GVH: जो अपने ग़ुलाम या लौंडी को लाठी से यों मारे कि वह मर जाए उसे सज़ा दी जाए।
  rug-rug: Be keke tie si hena vagia si keke huda meke seke va matea pa totoso tugo
    asa sa nana pinausu koreo babe pinausu vineki, sa tie asa si kaqu tava kilasa
    tugo.
  gaz-gaz: “Yoo namni tokko uleedhaan garbicha isaa yookaan garbittii isaa dhaʼee
    garbichi sunis harka isaatti duʼe namichi haa adabamu;
  fra-LSG: Si un homme frappe du bâton son esclave, homme ou femme, et que l’esclave
    meure sous sa main, le maître sera puni.
  yal-yal: “Xa muxuna nde a konyi xɛmɛn hanma a konyi gilɛn bɔnbɔ wudin na, konyin
    yi faxa a yii, a kanna hakɛn saranma a ra nɛn.
  haw-1868: A ina e hahau ke kanaka i kana kauwakane, a i kana kauwawahine, i ka laau,
    a make ia malalo iho o kona lima, e oiaio no, e hoopaiia oia.
  arb-NAV: إنْ ضَرَبَ أَحَدٌ عَبْدَهُ أَوْ أَمَتَهُ بِالْعَصَا ضَرْباً أَفْضَى إِلَى
    الْمَوْتِ، يُعَاقَبُ.
  ewe-ewe: “Ne ame aɖe ƒo eƒe kluvi alo kosivi wòku ɖe eƒe asi me la, woahe to nɛ
    kokoko.
  eng-LEE: And if a man smite his servant or his maid, with a rod, and he die under
    his hand, it shall be surely avenged.
  asm-FB: কোনোৱে নিজৰ দাস বা দাসীক লাখুটিৰে মাৰোঁতে, তেওঁৰ যদি মৃত্যু হয়, তেনেহ’লে
    তেওঁ অৱশ্যে শাস্তি পাব।
  sus-A: نَشَن نَ عَ شَ كٌنيِ قَشَ بْنبْ وُرِ رَ، عَ لَنمَ نّ نَ كَنيِ شَ حَشَنكَتَ.
  fra-SBL: « Si un homme frappe son serviteur ou sa servante avec une verge, et que
    celui-ci meurt sous sa main, il sera puni.
  hbo-hbo: וְכִֽי־יַכֶּה֩ אִ֨ישׁ אֶת־עַבְדֹּ֜ו אֹ֤ו אֶת־אֲמָתֹו֙ בַּשֵּׁ֔בֶט וּמֵ֖ת
    תַּ֣חַת יָדֹ֑ו נָקֹ֖ם יִנָּקֵֽם׃
  eng-WYCLIFFE: He that smytith his seruaunt, ether handmayde, with a yerde, and thei
    ben deed in hise hondis, schal be gilti of cryme.
  pjt-pjt: “Ka tjinguṟu watingku aṉangu waṟkaripai payamilalku tjinguṟu wati, tjinguṟu
    minyma wati nyara palumpa waṟkarinytjaku. Munu tjinguṟu ngula paluṟu waṟkaripai
    panya palunya puṉungka puḻkaṟa pungkuku, ka paluṟu mapalku iluku. Ka wati panya
    pungkupainya ngapartji pungkula pikatjarantjaku ngaṟanyi.
  cwe-cwe: “Munhu yahamtowa na balati mtumwa wake wa chilume hebu wa chike na kumkoma
    baho baho, kolondeka yatagusigwe.
  kik-kik: “Mũndũ angĩhũũra ngombo yake ya mũndũ mũrũme kana ya mũndũ-wa-nja na rũthanju,
    nayo ngombo ĩyo ĩkue nĩ ihũũra rĩu-rĩ, no nginya aherithio,
  fra-NCL: Quand un homme frappe du bâton son serviteur ou sa servante, et que ceux-ci
    meurent sous sa main, ils seront vengés.
  cek-AK: Kami maeto mah a tamna nongpa maw, nongpata maw boh pongah dueh nahaeloe,
    anih to danpaek han oh.
  cuk-cuk: ”Dule suargi na e-mai-machered-sarsosale, e-mai-ome-sarsosdibe, degidba
    oburgwisale, we-dule sabsur-odurdaklegoed.
  uig-CYR: Әгәр бириси қули яки дедигини таяқта урса, шундақла қул яки дедәк нәқ мәйданда
    өлүп кәтсә, униң үчүн игиси чоқум җазаға тартилсун.
  tel-2017: ఎవరైనా ఒకడు తన దాసుణ్ణి, దాసిని చనిపోయేలా కర్రతో కొట్టినప్పుడు అతడు తప్పకుండా
    శిక్షకు అర్హుడు.
  hat-BSA: Si yon mesye frape esklav li, kit mal kit femèl, avèk yon baton, epi li
    vin mouri nan men l, li va pini.
  kos-kos: “Sie mwet kacto fin srukak sak soko ac uni mwet kohs lal, mukul ku mutan,
    ac mwet kohs sac misa na in sac, enenu na in oasr kai nu sin mwet kacto sac.
  hbo-WLC: וְכִֽי־יַכֶּה֩ אִ֨ישׁ אֶת־עַבְדּ֜וֹ א֤וֹ אֶת־אֲמָתוֹ֙ בַּשֵּׁ֔בֶט וּמֵ֖ת
    תַּ֣חַת יָד֑וֹ נָקֹ֖ם יִנָּקֵֽם׃
  ibo-ibo: “Ọ bụrụ na ohu ọbụla anwụọ site nʼihe otiti nke onyenwe ya tiri ya, ma
    ohu ahụ ọ bụ nwoke maọbụ nwanyị, a ga-adọ onyenwe ya aka na ntị site nʼinye ya
    ntaramahụhụ.
  ory-ory: ଆଉ ଯଦି କେହି ଆପଣା ଦାସ ବା ଦାସୀକୁ ଯଷ୍ଟି ଦ୍ୱାରା ପ୍ରହାର କଲେ, ସେ ଯଦି ତାହା ହସ୍ତରେ
    ମରେ, ତେବେ ସେ ଅବଶ୍ୟ ଦଣ୍ଡନୀୟ ହେବ।
  chk-chk: Iwe, are eman mwän a wichi nöün amanau mwän ika amanau fefin ren efoch
    wok pwe ewe amanau a mäla ren, ätewe epwe angei chappen an föför.
  rop-rop: If enibodi gajim wadi, en im hitim im wekinmen o wekingel, en im dai deya
    gin, wal dei garra panishim det boswan.
  ukr-1871: Коли хто вдарить раба чи рабиню свою палицею, і вмре під його рукою, притма
    треба відомстити за се.
  bch-bch: “Oangga eaba eta imui ele paeaeanga aranga mao taine ngan toto, ta paeaeanga
    toa oa imate ngan ado toaiua, manta apanas paeaeanga toa oa aea maron.
  deu-1951: Und wer seinen Knecht oder seine Magd mit einem Stocke schlägt, so daß
    sie ihm unter der Hand sterben, der soll bestraft werden;
  eng-JPS: And if a man smite his bondman, or his bondwoman, with a rod, and he die
    under his hand, he shall surely be punished.
  srp-1865: Ko udari roba svojega ili robinju štapom tako da mu umre pod rukom, da
    je kriv;
  lug-lug: “Omuntu bw’anaakubanga omuddu we omusajja oba omuddu we omukazi n’omuggo,
    omuddu oyo emiggo ne gimutta, omusajja oyo anaabonerezebwanga;
  heb-heb: וכי יכה איש את עבדו או את אמתו בשבט ומת תחת ידו נקם ינקם׃
  ben-IRV: আর যদি কেউ নিজের দাসকে অথবা দাসীকে লাঠি দিয়ে আঘাত করে এবং দাসেরা যদি তার
    আঘাতে মরে, তবে সে অবশ্যই শাস্তি পাবে।
  pan-pan: ਜਿਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਦਾਸ ਨੂੰ ਜਾਂ ਆਪਣੀ ਗੋਲੀ ਨੂੰ ਡਾਂਗ ਨਾਲ ਅਜਿਹਾ ਮਾਰੇ ਕਿ ਉਹ ਉਸ
    ਦੇ ਹੱਥੋਂ ਮਰ ਜਾਵੇ ਤਾਂ ਉਸ ਤੋਂ ਵੱਟਾ ਲਿਆ ਜਾਵੇ।
  mya-JVB: သခင်သည် ကျွန် ယောက်ျားကျွန် မိန်းမကို ဒုတ် နှင့် ရိုက် ၍ ထိုကျွန်သေ လျှင်
    ၊ သခင်သည် လေးသော ဒဏ် ကိုခံ ရမည်။
  hmo-hmo: “Bema tau ta ese iena hesiai gaukara davana lasi ia karaia tauna o hahine
    ia botaia au dekenai, vadaeni nega tamona ia mase, unai biaguna dekenai iena kerere
    davana do umui henia.
  urd-urd: “और अगर कोई अपने ग़ुलाम या लौंडी को लाठी से ऐसा मारे कि वह उसके हाथ से
    मर जाए तो उसे ज़रूर सज़ा दी जाए।
  rus-SYN: А если кто ударит раба своего, или служанку свою палкою, и они умрут под
    рукою его, то он должен быть наказан;
  bqc-SIM: Tó gbɛ̃́ a zↄgↄ̃ɛ ge nↄɛ lɛ̀ ń goo, mɛ́ à gà gↄ̃̀ↄ, wa ade wɛtã.
  tcz-CHONGTHU: “Mihem khat touvin asohpa ham asohnu ham chung'a khut alha'a athikhah
    a ahile, soh neipa chu thina chang ding ahiye.”
  mar-mar: काही वेळा लोक आपल्या गुलामाला किंवा गुलाम स्त्रीला छडीने मारहाण करतात,
    त्यामुळे जर तो गुलाम किंवा ती गुलाम स्त्री मरण पावली तर त्यांना मारणाऱ्याला अवश्य
    शिक्षा करावी;
  qub-qub: «Pipis, uywayninta warmitapis ollgutapis gueruwan magashpan wañuycachiptenga
    chay magaj patrunta castiganquicuna.
  hat-hat: Lè yon moun leve men l' sou yon esklav li, kit se gason, kit se fi, pou
    ba li koutbaton, si esklav la mouri frèt, se pou yo pini mèt la.
  eng-BSB: If a man strikes his manservant or maidservant with a rod, and the servant
    dies by his hand, he shall surely be punished.
  tod-tod: Siɛgi zu zunui ta ná-duɔi loɠazu la ga tukpɔi, zunu ɓaa anzanu, eyɛsu
    duɔi za zea, ta potokula ma.
  eng-WEBPB: “If a man strikes his servant or his maid with a rod, and he dies under
    his hand, the man shall surely be punished.
  kbq-kbq: Mago ne'mo'ma kazokzo eri'za ne'amofono, kazokzo eri'za a'amofoma kanonu'ma
    ahenkeno frisiana, ana kazokzo eriza vahe'mofo nafa'amofo kanazana amiho.
  nhe-BL: “Intla se acajya quihuitequi itlaca o isihua tlatequipanojca ica se cuahuitl,
    huan yajaya miquis pampa quicoco, monequi inquitlatzacuiltise iteco ipampa tlen
    quichijtoc.
  gub-BL: Aze amo awa unupànupà uzeupe uma'ereko e ma'e a'e nehe, aze a'e uma'ereko
    e ma'e umàno a'e re nehe, pezepyk izar rehe nehe. Aze numàno kwaw a'e 'ar mehe
    nehe, aze xo amo 'ar pawire zo umàno nehe, pezepyk zo izar rehe nehe, ta'e uma'ereko
    e ma'e imàno haw nuzawy kwaw zepykaw izar pe xe. Pezapo nezewegatete haw uma'ereko
    e ma'e kuzà wanupe nehe no.
  eng-DRA: He that striketh his bondman or bondwoman with a rod, and they die under
    his hands, shall be guilty of the crime.
