verse: EXO.021.017
translations:
  mal-C: “അപ്പനെയോ അമ്മയെയോ ശപിക്കുന്നവരും മരണശിക്ഷ അനുഭവിക്കണം.
  deu-TKW: Wer eine Verwünschung über seinen Vater oder seine Mutter ausspricht, soll
    mit dem Tode bestraft werden.
  lin-lin: Moto oyo akolakela tata to mama na ye mabe, asengeli kozwa etumbu ya kufa.
  eng-LSV: And he who is reviling his father or his mother is certainly put to death.
  eng-GNV: And hee that curseth his father or his mother, shall die the death.
  eng-WEBSTER: And he that curseth his father, or his mother, shall surely be put
    to death.
  nhw-BL: “Sintla se quitelchihuas itata o inana, monequi anquimictise.
  swh-ONEN: “Yeyote atakayemlaani baba yake au mama yake ni lazima auawe.
  bba-bba: Wi u win mɛro, ǹ kun mɛ win tundo kɔ̃sɑ ɡerusi, bɑ koo yɛ̃ro ɡowɑ.
  eng-KJVCPB: And he that curseth his father, or his mother, shall surely be put to
    death.
  luo-luo: “Ngʼato angʼata ma okwongʼo wuon kata min nyaka negi.
  meu-meu: Tamana eiava sinana baine uduguiraia tauna na bae alaia mase.
  npi-ULB: आफ्नो बुबा वा आमालाई सराप्‍ने जोसुकै पनि निश्‍चय नै मारिनैपर्छ ।
  yor-yor: “Ẹnikẹ́ni tí ó bá ṣépè fún baba tàbí ìyá rẹ̀, pípa ni a ó pa á.
  emp-NTPO: Bariduaba dji zezada, dji papa sid̶a biẽ́ jaraibʌrʌ, idjira bead̶ida panʌa.
  ind-ind: “Siapa pun yang menyumpahi ayah atau ibunya harus dihukum mati.
  pes-OPCB: «هر کس پدر یا مادر خود را لعنت کند، باید کشته شود.
  tgl-ULB: Sinumang sumpain ang kaniyang ama o kaniyang ina ay dapat siguradong malagay
    sa kamatayan.
  hui-hui: Mbirali ibu aba ai̱yalahondo keba howa ha halu Anduane Homogohanda pani
    milo layagua ibuni homelo bo waholene nga.
  mya-mya: '``မိ​ဘ​ကို​ကျိန်​ဆဲ​သော​သူ​အား​သေ​ဒဏ်​ခံ စေ​ရ​မည်။'
  cbi-NTPO: Tsenmala mun ñu' apanu bain, tsa jutyu'ba, ñu' amanu inchi firu' isa ti'
    bain tutanbera isa.
  bod-N: ཡང་རང་གི་ཕའམ་མ་ལ་སྨོན་ལོག་འདེབས་མཁན་དེའི་སྲོག་ཅི་ནས་ཀྱང་གཅོད་དགོས།
  sna-sna: “Ani naani anotuka baba vake kana mai vake anofanira kuurayiwa.
  spa-BLM: “Cualquiera que maldiga a su padre o a su madre será condenado a muerte.
  cac-cac: A mach sb'ajan smam snun, mac'jocab' chamoc.
  swh-ULB: Yeyote atakaye mlaani baba au mama yake lazima auawe.
  bel-bel: Хто ліхасловіць бацьку свайго, альбо маці сваю, таго трэба аддаваць сьмерці.
  wed-wed: —Aiai da amana bo alona e parivai-apoapoeni nai ravana ina viraḡeni.”
  deu-ELBBK: Und wer seinem Vater oder seiner Mutter flucht, soll gewisslich getötet
    werden.
  mbb-OT: “Is minsan hentei keniyu he edrawak te amey zin etawa iney zin, kinahanglan
    he edhimetayan.
  mal-2015: തന്റെ അപ്പനെയോ അമ്മയെയോ ശപിക്കുന്നവൻ മരണശിക്ഷ അനുഭവിക്കേണം.
  gup-gup: Nangale nawu kunwarre kayime berrewoneng kornkumo dja ngalbadjan bu kadjare
    kabenedowe, wanjh nakka ngurribu, karrowen.”
  gvs-gvs: E avatau neta tamana o sinana igieomaemae, e to kokaumateyāmo.
  rmc-rmc: Dojekh, ko košela peskre dades vaj peskra da, mušinel te merel.
  nlg-nlg: “Ma hei ke koengelea tinana pa tamana, kau labumatea ghua.
  pes-OPV: و هر‌که پدر یامادر خود را لعنت کند، هرآینه کشته شود.
  ron-1924: Чине ва блестема пе татэл сэу сау пе мама са сэ фие педепсит ку моартя.
  aui-aui: “Bi memeda wawaya tana tamananaki bo sinananaki inawona imimagi na noko
    wawayina sinakasunuyi.”
  ben-OBCV: “যে কেউ তার বাবা বা মাকে অভিশাপ দেয়, তাকে মেরে ফেলতে হবে।
