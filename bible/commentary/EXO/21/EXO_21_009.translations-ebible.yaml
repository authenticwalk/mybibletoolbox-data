verse: EXO.021.009
translations:
  mal-C: അദ്ദേഹം തന്റെ മകനുവേണ്ടിയാണ് അവളെ തെരഞ്ഞെടുക്കുന്നതെങ്കിൽ ഒരു മകളുടെ അവകാശങ്ങൾ
    അവൾക്ക് അനുവദിച്ചുകൊടുക്കണം.
  deu-TKW: Wenn er sie für seinen Sohn bestimmt, so soll er sie wie seine eigene Tochter
    behandeln.
  lin-lin: Soki aponaki mwana mwasi yango mpo ete azala mwasi ya mwana na ye ya mobali,
    asengeli kokokisa makambo oyo mibeko esengaka mpo na kobala mwasi.
  eng-LSV: And if he betroths her to his son, he does to her according to the right
    of daughters.
  eng-GNV: But if he hath betrothed her vnto his sonne, he shall deale with her according
    to the custome of the daughters.
  eng-WEBSTER: And if he hath betrothed her to his son, he shall deal with her after
    the manner of daughters.
  nhw-BL: Huan sintla nopa tecojtli quitlapejpeni se sihua tequipanojquetl hebreo
    para quimacas itelpoca para ma quichihua isihua, monequi nopa tecojtli ayacmo
    quiitas para se tequipanojquetl, monequi quiitas quen elisquía iichpoca.
  swh-ONEN: Kama akimchagua aolewe na mwanawe, ni lazima ampe haki za kuwa binti yake.
  bba-bba: Goo ù n yoo tɔn kurɔ dwɑ u kɑ win bii tɔn durɔ wɛ̃, u nùn kuo nɡe mɛ bɑ
    rɑ bii wɔndiɑ kue bɑ̀ n nùn suɑmɔ.
  eng-KJVCPB: And if he have betrothed her unto his son, he shall deal with her after
    the manner of daughters.
  luo-luo: Ka oyiere ni wuode, to nyaka omiye duongʼ kaka nyare.
  meu-meu: A bema natuna maruanena baine henia, ia ese ravana korikori ai baine halaoa.
  npi-ULB: मालिकले त्यसलाई आफ्नो छोरोकी पत्‍नी हुन दियो भने त्यसलाई आफ्नी छोरीलाई
    जस्तै व्यवहार गरोस् ।
  yor-yor: Bí ó bá fẹ́ ẹ fún ọmọkùnrin rẹ̀, kò ní máa lò ó bí ìwẹ̀fà mọ́, ṣùgbọ́n
    yóò máa ṣe sí i gẹ́gẹ́ bí ọmọ rẹ̀ obìnrin.
  emp-NTPO: Dji nẽdod̶aba maʌ̃ wẽrãcauda idji warra quima bamãrẽã nẽdosibʌrʌ, idji
    cau quĩrãca erob̶aida b̶ʌa.
  ind-ind: Jika seorang majikan membeli budak perempuan untuk dinikahkan dengan anak
    laki-lakinya, dia tidak boleh memperlakukan perempuan itu sebagai budak, tetapi
    sebagai menantu perempuannya.
  pes-OPCB: اگر ارباب بخواهد کنیز را برای پسرش نامزد کند، باید مطابق رسوم دختران آزاد
    با او رفتار کند، نه به عنوان یک کنیز.
  tgl-ULB: Kung itatalaga siya ng kaniyang amo bilang asawa para sa kaniyang anak
    na lalaki, dapat ituring niya siya na parang anak niya rin na babae.
  hui-hui: Agali mbirame wandari mbira ibu iginime dabu bilo yolo biyagua nde agali
    ogoni ibugua ibuni waneore handayaho hagadagua handayaho holene nga.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သော​သူ​သည်​မိ​မိ​ဝယ်​သော ကျွန်​မ​ကို​သူ​၏​သား​နှင့်​စုံ​ဖက်​ပေး​လျှင်၊
    ထို မိန်း​မ​ကို​သ​မီး​ကဲ့​သို့​ပြု​စု​ထား​ရ​မည်။-
  cbi-NTPO: Tsaaren juntsa na'manu ya' nanu supungushu juntsaa, ya' na'maaba juñu
    washken tsanguenu juve.
  bod-N: གལ་ཏེ་བདག་པོས་རང་གི་བུ་ཡི་ཕྱིར་ཁོ་མོ་བདམས་པ་ཡིན་ན་དེ་ལ་རང་གི་བུ་མོ་ཡིན་པའི་སྲོལ་བཞིན་བྱེད་དགོས།
  sna-sna: Kana akamusarudzira mwanakomana wake, anofanira kumupa kodzero dzomwanasikana.
  spa-BLM: Si la casa con su hijo, la tratará como a una hija.
  cac-cac: Tato a vin̈ patrón chi' smanan ix yic tz'och ix yetb'eyumoc junoc yuninal,
    ichaocab' yisil syutej ix.
  swh-ULB: Ikiwa bwana wake atamposa awe mke wa mwanae, atamtendea kama desturi zipasavyo
    sawa na binti zake.
  bel-bel: калі ён заручыць яе з сынам сваім, няхай зробіць зь ёю паводле права дочак;
  deu-ELBBK: Und wenn er sie seinem Sohn bestimmt, so soll er ihr tun nach dem Recht
    der Töchter.
  mbb-OT: Ne emun ibpeesawa te egalen is uripen din he vahi te anak din he maama,
    kinahanglan he kenè din en ed-isipen he uripen haazà is bahi, kekenà, isipa zin
    en he anak din.
  mal-2015: അവൻ അവളെ തന്റെ പുത്രന്നു നിയമിച്ചു എങ്കിൽ പുത്രിമാരുടെ ന്യായത്തിന്നു തക്കവണ്ണം
    അവളോടു പെരുമാറേണം.
  gup-gup: ‘Dja bu bininj kabikukbayahme daluk ngalbu kabihmarnedurrkmirri dja kabiwon
    ngahli daluk ba kabenemarren nuye nabeywurd, wanjh kabimarnbun ngalmekbe daluk
    yiman ngalbeywurd nuye rerrih.’
  gvs-gvs: E, neta imi pakonayao vevina kokinavedi bego natumiyao koroto sivamonenedi,
    e imi pakonayaoyadi kovanatunēdi.
  rmc-rmc: Te la lela peskre čhaske, mušinel pašal late te kerel sar pašal peskri
    čhaj.
  nlg-nlg: Ma ge na vunaghina na seka vaivine ke padapada kolua me ke tauna dalena
    na mane, ke mua ghoi nea te vagha na seka, ke nea vagha na dalena vaivine.
  pes-OPV: و هرگاه او را به پسر خود نامزد کند، موافق رسم دختران بااو عمل نماید.
  ron-1924: Дакэ о дэ де невастэ фиулуй сэу, сэ се поарте ку еа дупэ дрептул фийчелор.
  ben-OBCV: সেই মালিক যদি তাকে নিজের ছেলের জন্য পছন্দ করেছেন, তবে তিনি যেন অবশ্যই
    তাকে এক মেয়ের অধিকার দেন।
  som-som: Oo hadduu iyada wiilkiisa u guursho, de waa inuu iyada ula macaamiloodaa
    sida gabdhaha loola macaamiloodo.
  lat-VUC: Sin autem filio suo desponderit eam, juxta morem filiarum faciet illi.
  eng-ASVBT: And if he espouse her unto his son, he shall deal with her after the
    manner of daughters.
  mna-mna: Mi sombe tomtom sa iŋgiimi moori sa pa lutuunu, na bela ikam kat mbulu
    pini, raraate kembei ta ikamam pa itunu lutuunu moori bizin na.
  ita-1885: E se egli la fa sposare al suo figliuolo, facciale secondo la ragion delle
    fanciulle.
  eng-LXXUP: And if he should have betrothed her to his son, he shall do to her according
    to the right of daughters.
  eng-ULB: If her master designates her as a wife for his son, he must treat her the
    same as if she were his daughter.
  spa-VBL: Si decide dársela a su hijo, debe tratarla como a una hija.
  fra-_FOB: Mais s'il la destine à son fils, il fera pour elle selon le droit des
    filles.
  mal-mal: അവൻ അവളെ തന്റെ പുത്രന് ഭാര്യയായി നിശ്ചയിച്ചാൽ പുത്രിമാരോട് എന്നപോലെ അവളോടു
    പെരുമാറണം.
  urd-GVR: Agar launḍī kā mālik us kī apne beṭe ke sāth shādī karāe to aurat ko beṭī
    ke huqūq hāsil hoṅge.
  suz-BL: मिनु मेको होव़पमी मेको ग्‍याप्‍शो मीश आल आ तौ कली गेप्‍तु हना, आ तमी खोदेंशो
    पचा माल्‍ब।
  ita-1927: E se la dà in isposa al suo figliuolo, la tratterà secondo il diritto
    delle fanciulle.
  ckb-ckb: ئەگەر کچەکەی نیشان کرد بۆ کوڕەکەی ئەوا پێویستە وەک کچی خۆی هەڵسوکەوتی لەگەڵ
    بکات.
  eng-BBE: And if he gives her to his son, he is to do everything for her as if she
    was his daughter.
  kan-OKCV: ಒಂದು ವೇಳೆ ಅವನು ತನ್ನ ಮಗನಿಗೆ ಅವಳನ್ನು ನಿಶ್ಚಯ ಮಾಡಿದರೆ, ಹೆಣ್ಣು ಮಕ್ಕಳ ನ್ಯಾಯದ
    ಪ್ರಕಾರ ಅವಳಿಗೆ ಮಾಡಬೇಕು.
  bbb-bbb: Ro e be fu bara abe fari fuone maga fu fuefuo imekiro vierafekuma fuka
    abe kabae fuone igege samuakinu ifejake.
  tam-2017: அவன் தன்னுடைய மகனுக்கு அவளை மனைவியாக நியமித்திருந்தால், தன்னுடைய மகள்களை
    நடத்துவதுபோல அவளையும் நடத்தவேண்டும்.
  spa-RV-1909: Mas si la hubiere desposado con su hijo, hará con ella según la costumbre
    de las hijas.
  ron-BTF: Iar dacă el a logodit-o cu fiul său, el se va purta cu ea după obiceiul
    fiicelor.
  eng-WEBP: If he marries her to his son, he shall deal with her as a daughter.
  eng-FBV: If he chooses to give her to his son, he must treat her as a daughter.
  nld-1939: Heeft hij haar voor zijn zoon bestemd, dan moet hij haar als een dochter
    behandelen.
  nch-BL: Huan sinta nopa teteco quitapejpeni se sihua tequipanojquet hebreo para
    quimacas itelpoca para ma quichihua isihua, monequi nopa teteco ayecmo quiitas
    quej se tequipanojquet, monequi quiitas quej elisquía iichpoca.
  vie-1934: Nhưng nếu chủ định để cho con trai mình, thì phải xử với nàng theo phép
    như con gái mình vậy.
  hin-CV: यदि वह व्यक्ति इस दासी को अपने पुत्र की पत्नी होने के लिए चाहता है, तो उसे
    बेटियों के समान हक भी देना ज़रूरी है.
  eng-OURB: If he marries her to his son, he shall deal with her in the mishpat ·manner·
    of a daughter.
  spa-BES: Y si él la entrega a su hijo, él debe hacer todo por ella como si fuera
    su hija.
  tdx-tdx: Aa naho fofoe’e ho a i ana-dahi’ey le hampanahafe’e amo anak’ ampelao.
  vid-vid: Wone mwanage mlume yagane kumhesela ayo mpogozi, mkulu komditila mpogozi
    ayo kota mhinza wa heye.
  eng-OKE: And if he hath covenanted her to his son, after the custom of the daughters
    of Israel shall he act towards her.
  tha-KJV: ถ้านายยกหญิงนั้นให้เป็นภรรยาบุตรชายของตน ก็​ให้​เขาปฏิบั​ติ​ต่อหญิงนั้นดุจเป็นบุตรสาวของตน
  por-BR-2018: Mas se a houver desposado com seu filho, fará com ela segundo o costume
    das filhas.
  deu-ELO: Und wenn er sie seinem Sohne bestimmt, so soll er ihr tun nach dem Rechte
    der Töchter.
  eng-WYC-2018: Forsooth if he weddeth her to his son, he shall do to her by the custom
    of daughters (or he shall treat her like a daughter);
  epo-epo: Se iu transdonos ŝin al sia filo, li agu kun ŝi laŭ la rajto de filinoj.
  uig-PIN: Əgǝr u ⱪizni oƣliƣa has bekitkǝn bolsa, undaⱪta u bǝlgilimilǝr boyiqǝ uningƣa
    ɵz ⱪizidǝk muamilǝ ⱪilsun.
  beo-beo: 'Dunu da egefe lama:ne, udigili hawa: hamosu a:fini amo bidi lasea, e da
    amo a:fini idiwi defele noga:le ouligima:mu.'
  tpi-OTNT: Sapos em i tingting long givim dispela meri long pikinini man bilong en,
    orait em i mas mekim gut long em, olsem em i save mekim long pikinini meri bilong
    em yet.
  hau-SA: In ya zaɓe ta domin ɗansa, dole yă ba ta duk damar da ’ya ta mace take da
    shi.
  uig-LAT: Eger u qizni oghligha xas békitken bolsa, undaqta u belgilimiler boyiche
    uninggha öz qizidek muamile qilsun.
  nde-nde: Angasikhethela indodana yakhe kumele asinike amalungelo alingana lawendodakazi
    yakhe.
  ton-ton: Pea kapau kuo ne fakanofo ia ki hono foha, pea te ne fai kiate ia ʻo hangē
    ko e anga ʻae ʻofefine.
  ces-1613: Pakli by synu svému ji zasnoubil, učiníť jí tak, jakž obyčej jest činiti
    dcerám.
  eng-WMB: If he marries her to his son, he shall deal with her as a daughter.
  tam-TCV: அவன் அவளைத் தன் மகனுக்குத் தெரிந்தெடுத்திருந்தால், அவளுக்கு ஒரு மகளுக்குரிய
    உரிமைகளைக் கொடுக்கவேண்டும்.
  ceb-ULB: Kung ang iyang agalon magpili kaniya aron maasawa sa iyang anak nga lalaki,
    kinahanglan nga tagdon niya siya sama sa iyang anak nga babaye.
  pol-UBG: A jeśli przeznaczył ją dla swego syna, to postąpi z nią według prawa córek.
  urd-GVU: اگر لونڈی کا مالک اُس کی اپنے بیٹے کے ساتھ شادی کرائے تو عورت کو بیٹی کے
    حقوق حاصل ہوں گے۔
  deu-1912: Vertraut er sie aber seinem Sohn, so soll er Tochterrecht an ihr tun.
  kan-2017: ಒಂದು ವೇಳೆ ಅವನು ತನ್ನ ಮಗನಿಗೆ ಅವಳನ್ನು ನಿಶ್ಚಯ ಮಾಡಿಕೊಂಡರೆ ಮಗಳಂತೆ ಆಕೆಯನ್ನು ನೋಡಿಕೊಳ್ಳಬೇಕು.
  ena-ena: Agadɨ ala iamɨgali agadɨ nudɨ ninanu saŋ iguben aba nudɨ nukeŋ nadinu dɨ
    huaci lamɨlalɨ hameŋ laci ala iamɨgali agadɨ avi huaci lamam aba abɨha uami.
  yap-yap: Fa’anra chuw’iy be’ nib mo’on ba sib ni bpin ni nge le’engiy fak ni pumo’on,
    ma nge ayuweg ni bod be’ ni bpin ni fak.
  hlt-MCSB: Salnu te a capa ham a tuentah coeng atah anih te amah canu kah hamsum
    bangla saii pah saeh.
  mdy-ETH: ዬይ ዓሢ ፔኤኮ ናዖም ማቾ ማሂ ዒንጋኒ ኮዔቶ ጋዓንቴ ፔኤኮ ዉዱሮ ናይ ማሂ ዛጎንጎ።
  twi-ASANTE: Na sɛ afenaawura no de afenaa no ma ne babarima aware a, afenaa no bɛyɛ
    owura no babaa.
  eng-WEBU: If he marries her to his son, he shall deal with her as a daughter.
  bnp-bnp: Na tahuna a matakari i ngarua e tuna bakovi ge parangi vona a ngatavine,
    ge rata kamumua, ge manga a hini i rata kamumua e tuna ngatavine.
  wal-wal: I o ba na7aayyo immanau doorikko, macca na7assi bessiyaabaa iyyo ootto.
  spa-PDDPT: Si la destina para su hijo, hará con ella según la costumbre de las hijas.
  gun-gun: Ha'e rã gua'y re ri omomenda vy guajy rami ae 'rã oguereko.
  agu-BL: Ma ko tz'oc tetz txkel yi cy'ajl, ba'n tzun tz'oc yi mos chi jun me'l yi
    patrón, nin tajwe'n yil pek' i' te'j.
  ilo-ULB: No isaad isuna ti amongna a kas asawa ti anakna a lalaki, masapul a tratoenna
    isuna a kasla anakna isuna a babai.
  kpg-kpg: Maa taane gaa hui dana hege ahina belee wanga gi dana dama daane, mee e dugu
    a mee be dana dama ahina.
  uig-ARA: ئەگەر ئۇ قىزنى ئوغلىغا خاس بېكىتكەن بولسا، ئۇنداقتا ئۇ بەلگىلىمىلەر بويىچە
    ئۇنىڭغا ئۆز قىزىدەك مۇئامىلە قىلسۇن.
  sus-sus: Xa a wama a fife a xa di ma ginɛ ra, a lanma a xa a suxu alɔ a xa di ginɛ
    yati.
  pon-2006: Ma ohl emen pahn pwainda serepein lidu men pwehn kihong nah pwutak, ohlo
    pahn wiahki serepeino duwehte uhdahn nah.
  ksd-ksd: Ma ona i vakilang bat ia upi kai natuna a tutana, na pait ra magit i takodo
    tana, da tai natuna a vavina.
  tur-YTC: Eğer onu kendi oğluyla evlendirirse, ona kızı gibi davranacaktır.
  grc-BRENT: Ἐὰν δὲ τῷ υἱῷ καθομολογήσηται αὐτὴν, κατὰ τὸ δικαίωμα τῶν θυγατέρων ποιήσει
    αὐτῇ.
  ind-AYT: Jika tuannya memilih budak perempuan itu untuk anak laki-lakinya, tuannya
    itu harus memperlakukan dia sebagai anak perempuannya.
  nya-nya: Ngati anamusankha kuti akhale mkazi wa mwana wake, ayenera kumusunga ngati
    mwana wake wamkazi.
  hrv-hrv: A ako je odredi svome sinu, neka s njome postupa kao i sa kćeri.
  mps-mps: Tama agai te we aga ogwabolo mawainogo homu eyu da, teda agai wiegi yai
    sę aga dali ilama, te aga wegi dali ebo kolesaga tiwai gilama te we dali me tama
    tiao.
  tpi-tpi: Sapos em i tingting long givim dispela meri long pikinini man bilong en,
    orait em i mas mekim gut long em, olsem em i save mekim long pikinini meri bilong
    em yet.
  dan-1931: hvis han derimod bestemmer, at hun skal være hans Søns Hustru, skal han
    behandle hende, som det tilkommer Døtre.
  vie-OVCB: Nếu chủ cưới người nô lệ cho con trai mình, chủ phải coi nàng như con
    gái mình vậy.
  guj-2017: પરંતુ જો તેણે તેના પોતાના પુત્ર માટે તેને રાખવી હોય તો તેની સાથે તેણે
    પુત્રી જેવો વ્યવહાર રાખવો.
  pon-2006A: Ma ohl emen pahn pwainda serepein lidu men pwehn kihong nah pwutak, ohlo
    pahn wiahki serepeino duwehte uhdahn nah.
  por-BRBSL: Se ele a casar com seu filho, ele a tratará como uma filha.
  cth-cth: A capa hanlah lat boipawiteh, a canu patetlah a khetyawt han.
  twi-twi: Na sɛ afenaa wura no de afenaa no ma ne babarima aware a, afenaa no bɛyɛ
    owura no babea.
  hlt-hlt: Salnu te a capa ham a tuentah coeng atah anih te amah canu kah hamsum bangla
    saii pah saeh.
  tbz-SIM: Kòò mɛ nkù dontɛ́ kɛ bo duɔ́ nho birɛ ndɛ, wè nkù dɔ̀ɔ̀ri ò dɔ̀ɔ̀rimɛ̀
    o kó bɛsɑpɑ̀mbɛ̀.
  msy-2020: Egh gumazir kam uan otarim gɨnɨghnɨgh ingangarir amizir kɨnir kam a danɨngɨsɨ,
    a deraghvɨra uan guivimɨn mɨn a damu.
  azb-azb: Əgər ağa onu oğlu üçün təyin edibsə, onunla adətə görə öz qızı kimi rəftar
    etməlidir.
  eng-DBY: And if he have appointed her unto his son, he shall deal with her after
    the law of daughters.
  hin-2017: यदि उसने उसे अपने बेटे को ब्याह दिया हो, तो उससे बेटी का सा व्यवहार करे।
  wol-KYG: Su fekkee ne da koo jëndal doomam ju góor, na jëfeek moom, na mu dëppook
    wareefu doom ju jigéen.
  swp-swp: Eo taba i mosei natuna tau arinai abo i abi doha natuna sine.
  bjr-bjr: Faiqí moo fannoo narí faiqi amiraree qimaseenoo ainainira maanaaqa feefauru
    maseenoo narí araamunara foora rakisiani.
  eng-YLT: '''And if to his son he betroth her, according to the right of daughters
    he doth to her.'
  eng-WYC-2017: Forsooth if he weddeth her to his son, he shall do to her by the custom
    of daughters;
  eng-WMBB: If he marries her to his son, he shall deal with her as a daughter.
  urd-GVH: अगर लौंडी का मालिक उस की अपने बेटे के साथ शादी कराए तो औरत को बेटी के हुक़ूक़
    हासिल होंगे।
  rug-rug: Ba be keke tie si holua si keke pinausu vineki pude va haba nia koasa tuna
    koreo gua, si kaqu tataru gunia na tuna vineki soti sa si asa.
  gaz-gaz: Yoo ilma isaatiif ishee filate immoo mirga intala ofii isaatiif kennu isheefis
    haa kennu.
  fra-LSG: S’il la destine à son fils, il agira envers elle selon le droit des filles.
  yal-yal: Xa a fixi a dii xɛmɛn nan ma a ɲaxanla ra, a kanna a suxuma nɛn alo a gbee
    dii tɛmɛne.
  haw-1868: A ina ua hoopalau oia ia ia na kana keikikane, e hana aku no oia ia ia
    e like me ka hana ana i na kaikamahine.
  arb-NAV: وَإِنْ خَطَبَهَا لاِبْنِهِ فَإِنَّهُ يُعَامِلُهَا كَابْنَةٍ لَهُ.
  ewe-ewe: Ne aƒetɔ la na eya ŋutɔ Via ŋutsu ɖe Hebri kosi aɖe la, ekema magabu nyɔnu
    la abe kosi ene o, ke boŋ alé be nɛ azɔ abe eya ŋutɔ via nyɔnu ene.
  eng-LEE: And if he should assign her unto his son, then shall he do unto her after
    the right of the daughters.
  asm-FB: তাইৰ মালিকে যদি তাইক নিজৰ পুত্রৰ বাবে ভাৰ্যা কৰি লয়, তেনেহ’লে তেওঁ তাইক
    নিজৰ জীয়েকৰ দৰে ব্যৱহাৰ কৰিব লাগিব।
  sus-A: شَ عَ وَ مَ عَ قِقٍ عَ شَ دِ مَ فِنّ رَ، عَ لَنمَ عَ شَ عَ سُشُ عَلْ عَ شَ
    دِ فِنّ يَتِ.
  fra-SBL: S'il la marie à son fils, il la traitera comme une fille.
  hbo-hbo: וְאִם־לִבְנֹ֖ו יִֽיעָדֶ֑נָּה כְּמִשְׁפַּ֥ט הַבָּנֹ֖ות יַעֲשֶׂה־לָּֽהּ׃
  eng-WYCLIFFE: Forsothe if he weddith hir to his sonne, he schal do to hir `bi the
    custom of douytris;
  pjt-pjt: Palu tjinguṟu wati paluṟu kungka palunya ngurkantanu palumpa katjaku pula
    aḻṯira tjungu nyinanytjaku, munu uti wati panya paluṟu kungkawaṟa palunya mama
    puṟunytju wiṟuṟa alatjiṯu kanyinma uṉṯalpa puṟunypa.
  cwe-cwe: One yahalonda kumzengeza mtumwa ija kwa mwanage wa chilume, kezamtendela
    mtumwa iyo fana mndele wake.
  kik-kik: Angĩmĩũrĩria mũriũ, no nginya amĩtue ta ĩrĩ mwarĩ wake mwene.
  fra-NCL: S’il la destine à son fils, il la traitera selon le droit des filles.
  cek-AK: To nongpata to a capa han paek nahaeloe, anih to a canu baktiah khet han
    oh.
  cuk-cuk: ” ’Dule bunagwa-baksadi, e-machi-ebo-nikuega ega ukele, na e-sisgwayob
    we-bunagwa-sedii guoed.
  uig-CYR: Әгәр у қизни оғлиға хас бекиткән болса, ундақта у бәлгүлимиләр бойичә униңға
    өз қизидәк муамилә қилсун.
  tel-2017: యజమాని తన కొడుక్కి ఆమెను ఇస్తే తన కూతుళ్ళ పట్ల ఎలా వ్యవహరిస్తాడో అదే విధంగా
    ఆమె పట్ల కూడా వ్యవహరించాలి.
  hat-BSA: Si li ta dezinye l pou marye ak fis li, li va trete li selon koutim pwòp
    fi li yo.
  kos-kos: Sie mukul fin moli sie mutan kohs in sang nu sin wen natul, el enenu in
    oru nu sel oana sie acn natul.
  hbo-WLC: וְאִם־לִבְנ֖וֹ יִֽיעָדֶ֑נָּה כְּמִשְׁפַּ֥ט הַבָּנ֖וֹת יַעֲשֶׂה־לָּֽהּ׃
  ibo-ibo: Ọ bụrụ na ọ chọrọ ka nwa ya nwoke lụọ ya dịka nwunye ya, ọ ga-emeso ya
    dịka omenaala si kwado e si emeso ndị bụ nwaada.
  ory-ory: କିଅବା ଯଦି ସେହି ପ୍ରଭୁ ଆପଣା ପୁତ୍ର ନିମନ୍ତେ ତାହାକୁ ନିରୂପଣ କରିଥାଏ, ତେବେ ସେ ତାହା
    ପ୍ରତି କନ୍ୟା ବିଷୟକ ରୀତି ଅନୁସାରେ ବ୍ୟବହାର କରିବ।
  chk-chk: Nge are ewe samol a filätä nöün chon angang fefin pwe kofotun nöün mwän,
    epwe tümwünü usun eman nöün fefin.
  rop-rop: If yu baiyim wekingel blanga gibit langa yu san blanga merrit, wal yu garra
    tridim det wekingel seimwei laik yu tridim yu doda.
  ukr-1871: А коли синові свойму призначив її, дак по праву дочки мусить чинить із
    нею.
  bch-bch: Be oangga isio taine toa oa ga iman inat iadaoa, manta ikakado kadonga
    kemi ga tutui pan, mambe ikakado ngan inat taine.
  deu-1951: Vermählt er sie aber seinem Sohne, so soll er nach der Töchter Recht mit
    ihr handeln.
  eng-JPS: And if he espouse her unto his son, he shall deal with her after the manner
    of daughters.
  srp-1865: Ako li je zaruèi sinu svojemu, da joj uèini po pravu koje imaju kæeri.
  lug-lug: Singa amugabira mutabani we, olwo anaabanga ng’omu ku bawala be.
  heb-heb: ואם לבנו ייעדנה כמשפט הבנות יעשה לה׃
  ben-IRV: আর যদি সে নিজের ছেলের জন্য তাকে নিরূপণ করে, তবে সে তার প্রতি মেয়েদের সম্পর্কে
    নিয়ম অনুযায়ী ব্যবহার করবে।
  pan-pan: ਜੇ ਉਹ ਉਸ ਦੀ ਆਪਣੇ ਪੁੱਤਰ ਨਾਲ ਕੁੜਮਾਈ ਕਰੇ ਤਾਂ ਉਹ ਧੀਆਂ ਦੇ ਦਸਤੂਰ ਦੇ ਅਨੁਸਾਰ ਉਹ
    ਦੇ ਲਈ ਕਰੇ।
  mya-JVB: မိမိ သား ၌ ပေးစား လျှင် မူကား ၊ သမီး ကဲ့သို့ ပြုစု ရမည်။
  hmo-hmo: Bema ia ura inai kekeni be iena natuna mero dekenai do ia henia, ia ese
    kekeni iena ravana korikori do ia halaoa.
  urd-urd: और अगर वह उसकी निस्बत अपने बेटे से कर दे तो वह उससे बेटियों का सा सुलूक
    करे।
  rus-SYN: если он обручит ее сыну своему, пусть поступит с нею по праву дочерей;
  bqc-SIM: Tó a kpà a nɛ́waɛ sↄ̃, aà aà dilɛ a nɛnↄɛ ũ.
  tcz-CHONGTHU: “Ahinlah hiche sohnu chu apupan achapa sohnu a pang ding a agella
    ahile amanu chu achanu ngai ngai banga bol ding ahiye.”
  mar-mar: आपल्या मुलासाठी पत्नी म्हणून तिला ठेवून घ्यायची तिच्या मालकाची इच्छा असेल,
    तर त्याने तिला आपल्या स्वतःच्या मुलीप्रमाणे वागवावे.
  qub-qub: Chay uyway jipashta wamranwan majachar ichanga quiquinpa warmi wamrantanöna
    ricanga.
  hat-hat: Men, si li te fè lide bay pitit gason l' fi a, se pou l' aji avè l' tankou
    si se te pròp pitit fi li.
  eng-BSB: And if he chooses her for his son, he must deal with her as with a daughter.
  tod-tod: Ni a devena ga é fulu ná-doun zunui ʋɛ, toɠa kɛ bɛ, eɠɛʋelei soloogai
    la anzanu lointi ma.
  eng-WEBPB: If he marries her to his son, he shall deal with her as a daughter.
  kbq-kbq: Hagi ana mofa'ma miza hu'nea ne'mo'ma, ne'mofonte'ma a'e huno huntenesuno'a,
    agra mofa'ama kegava nehiaza huno kegava hunteno.
  nhe-BL: Huan intla nopa tecojtli quitlapejpeni se sihua tlatequipanojquetl hebreo
    para quimacas itelpoca para ma quichihua isihua, monequi nopa tecojtli ayoc quiitas
    para se tlatequipanojquetl, monequi quiitas queja elisquía iichpoca.
  gub-BL: Aze ume'eg kar a'e kuzà wa'yr pe hemireko romo nehe, tuwe wereko katu wazyr
    zàwegatete nehe.
  eng-DRA: But if he have betrothed her to his son, he shall deal with her after the
    manner of daughters.
