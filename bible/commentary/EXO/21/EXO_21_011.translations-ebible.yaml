verse: EXO.021.011
translations:
  mal-C: ഇവ മൂന്നും അദ്ദേഹം അവൾക്കു കൊടുക്കുന്നില്ലെങ്കിൽ, പണം കൊടുക്കാതെ അവൾക്കു
    സ്വതന്ത്രയായി പോകാവുന്നതാണ്.
  deu-TKW: Wenn er ihr diese drei Dinge nicht leistet, so soll sie umsonst, ohne Entgelt,
    frei werden.
  lin-lin: Soki apimeli ye ata eloko moko kati na biloko oyo misato, wana mwasi oyo
    akoki kokende na bonsomi mpe akofuta eloko moko te.
  eng-LSV: and if he does not do these three for her, then she has gone out for nothing,
    without money.
  eng-GNV: And if he do not these three vnto her, the shall she go out free, paying
    no money.
  eng-WEBSTER: And if he shall not perform these three to her, then shall she depart
    free without money.
  nhw-BL: Huan sintla amo quinequi quichihuilis nochi ni eyi tlamantli, nopa sihuatl
    huelis mochihuas majcajtoc para yas campa yaya quinequis huan amo tleno monequis
    tlaxtlahuas para hueli quisas.
  swh-ONEN: Iwapo hatamtosheleza kwa mambo hayo matatu, huyo mke wa kwanza ataondoka
    na kuwa huru bila malipo yoyote ya fedha.
  bba-bba: Ù kun mɑɑ nùn ɡɑ̃ɑnu itɑ yenin ɡɑɑ kuɑmmɛ, u de kurɔ wi, u yɑri yorun
    di u kun ɡɑ̃ɑnu kɔsie.
  eng-KJVCPB: And if he do not these three unto her, then shall she go out free without
    money.
  luo-luo: To ka ok ochiwone gik moko adekgi, to dhakono, ni thuolo mar dhi, maonge
    chudo moro amora mar pesa.
  meu-meu: A ini ḡau ai baine hadabua, ia na baine kahua nege, asi davana.
  npi-ULB: तर त्यसले पत्‍नीलाई यी तिनवटा कुरा उपलब्ध गराएन भने दाम नतिरीकनै त्यो मुक्त
    भएर जान सक्छे ।
  yor-yor: Bí ó bá kùnà láti ṣe àwọn nǹkan mẹ́ta wọ̀nyí fún un, òun yóò lọ ní òmìnira
    láìsan owó kankan padà.
  emp-NTPO: Idjia ne coi careabemada, wua sid̶a dia b̶aẽ́bʌrʌ, idjab̶a idji quima
    araa quĩrãca erob̶aẽ́bʌrʌ, maʌ̃ wẽrãra ẽdrʌida b̶ʌa idji ẽdrʌi careabema parata
    diaida b̶ad̶a diaẽ́.
  ind-ind: Apabila dia tidak memenuhi ketiga hal itu, maka dia harus membebaskan perempuan
    tersebut secara cuma-cuma, tanpa meminta uang tebusan darinya.”
  pes-OPCB: اگر ارباب در رعایت این سه نکته کوتاهی کند، آنگاه آن کنیز آزاد است و می‌تواند
    بدون پرداخت مبلغی، ارباب خود را ترک کند.
  tgl-ULB: Pero kung hindi niya maibibigay ang tatlong bagay na ito para sa kaniya,
    makakaalis siyang malaya at walang babayaran na anumang pera.
  hui-hui: Agali biago ibugua ogonidagua nabiyagua nde wali ala dabu bini biagohondo
    ibunaga muni ngiadai bia nale wahalu ibuni andaga pu lolene nga, lalu Anduane
    Homogohanda lene.
  mya-mya: အ​ဆို​ပါ​ဝတ္တ​ရား​များ​ပျက်​ကွက်​ခဲ့​လျှင်​သူ သည်​ငွေ​အ​လျော်​မ​တောင်း​ဘဲ
    ထို​မိန်း​မ​ကို လွတ်​မြောက်​ခွင့်​ပေး​ရ​မည်။
  cbi-NTPO: Tsaaren naa jali bain, naa panda bain kutyu, tsenmin ne ya' shinbu juñu
    naaken chunuu juñuba tsanguindyushu juntsaa, tiba paangui'mujchin entsa shinbu
    livee i' manchunu juve.
  bod-N: དོན་འདི་གསུམ་ག་མ་བསྒྲུབས་པ་ཡིན་ན། ཁོ་མོ་བླུ་རིན་མ་འཇལ་བར་སོང་ཆོག་པ་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: Kana asingamupi zvinhu zvitatu izvi, anofanira kuenda akasununguka pasina
    kana mari yaanoripa.
  spa-BLM: Si no hace estas tres cosas por ella, podrá quedar libre sin pagar nada.
  cac-cac: Tato max sc'anab'ajej vin̈ yac'an oxe' tastac tic, tz'actajel ix, man̈xa
    pax tas stup ix yic tz'actajeli.
  swh-ULB: Lakini asipofanyiwa mambo haya matatu, basi anaweza kwenda bure pasipo
    kutolewa mali.
  bel-bel: а калі ён гэтых трох рэчаў ня зробіць дзеля яе, няхай яна выйдзе задарам,
    бяз выкупу.
  deu-ELBBK: Und wenn er ihr diese drei Dinge nicht tut, so soll sie umsonst ausgehen,
    ohne Geld.
  mbb-OT: Ne emun kenè din heini igkeveǥey zutun te kakey he esawa zin is tetelu he
    kelasi, ne ebpekeǥawas en haazà is bahi te kegkeuripena kandin ne kenè ne kinahanglan
    he ebayad sikandin te selapì.
  mal-2015: ഈ മൂന്നു കാര്യവും അവൻ അവൾക്കു ചെയ്യാതിരുന്നാൽ അവളെ പണം വാങ്ങാതെ വെറുതെ
    വിട്ടയക്കേണം.
  gup-gup: Bu maninjmanu danjbik nungka bininj minj kabiwon, wanjh kunukka nahni bininj
    wanjh bibawo ngalmekbe daluk bu kare, dja minj ngalka kunwardde kabikarremulewan
    warridj.’”
  gvs-gvs: Neta moe dogoiyadi aito geya koguinuwedita imi pakonayao yaidi, e tauyadi
    adi talígava paisewa goi sibabane go, adi taligavayana manuna geya siemaiseta.’
  rmc-rmc: Te oda murš kala trin veci na doľikerela, odi džuvľi šaj lestar džal het
    a na mušinel leske te počinel ňisave love.
  nlg-nlg: Ke vagha na vunaghina ke mua goni taonighi vania e tolu na ghanaghana ini
    ke, na vaivine keri ke rughuhoru tatavahale me ke mua pelua siki rongo vania.
  pes-OPV: و اگر این سه چیز را برای او نکند، آنگاه بی‌قیمت و رایگان بیرون رود.
  ron-1924: Дакэ ну-й фаче ачесте трей лукрурь, еа ва путя еши фэрэ ничо деспэгубире,
    фэрэ сэ дя бань.
  ben-OBCV: তিনি যদি তার প্রতি এই তিনটি কর্তব্য পালন না করেন, তবে সেই স্ত্রী কোনও
    অর্থ খরচ না করে, স্বাধীন হয়ে ফিরে যেতে পারবে।
  som-som: Oo hadduusan saddexdaas iyada u samayn, markaas lacagla'aan ha ku baxdo.
  lat-VUC: Si tria ista non fecerit, egredietur gratis absque pecunia.
  eng-ASVBT: And if he do not these three things unto her, then shall she go out for
    nothing, without money.
  mna-mna: Mi sombe ikam ta kembei pini som, na kozo izem mbesooŋo moori kini tana
    ma ila lene. Mi biibi tana ko irao iboobo pa le kadoono na som.
  ita-1885: E se egli non le fa queste tre cose, vadasene ella gratuitamente, senza
    pagar danari alcuni.
  eng-LXXUP: And if he will not do these three things to her, she shall go out free
    without money.
  eng-ULB: But if he does not provide these three things for her, then she can go
    free without paying any money.
  spa-VBL: Si no le da estas tres cosas, ella es libre de irse sin pagar nada.
  fra-_FOB: Et s'il ne lui fait pas ces trois choses, elle sortira gratuitement, sans
    argent.
  mal-mal: ഈ മൂന്ന് കാര്യവും അവൻ അവൾക്ക് ചെയ്യാതിരുന്നാൽ അവളെ പണം വാങ്ങാതെ വെറുതെ
    വിട്ടയയ്ക്കണം.
  urd-GVR: Agar wuh yih tīn farāyz adā na kare to use aurat ko āzād karnā paṛegā.
    Is sūrat meṅ use muft āzād karnā hogā.
  suz-BL: तन्‍न मेको आ माल्‍शो नेल्‍ल मगेप्‍तु हना, मो लचा गेचा माल्‍ब’ देनो” देंत।
  ita-1927: Se non le fa queste tre cose, ella se ne andrà senza pagamento di prezzo.
  ckb-ckb: ئەگەر یەکێک لەو سێیانەی بۆ نەکرد، ئەوا کەنیزەکە بەخۆڕایی ئازاد دەبێت.
  eng-BBE: And if he does not do these three things for her, she has the right to
    go free without payment.
  kan-OKCV: ಈ ಮೂರನ್ನು ಅವಳಿಗೆ ಮಾಡದೆ ಹೋದರೆ, ಅವಳು ಏನೂ ಕ್ರಯ ಕೊಡದೆ, ಸ್ವತಂತ್ರಳಾಗಿ ಹೋಗಿಬಿಡಬಹುದು.
  bbb-bbb: Ro e ije fu naebe vame ijene rekuma fuka bara fuone uigo ije abuega fu
    vakiro bara ije fude una mani bino baru fuone vajamo.
  tam-2017: இம்மூன்றும் அவன் அவளுக்குச் செய்யாமற்போனால், அவள் பணம் தராமல் விடுதலைபெற்றுப்
    போகவேண்டும்.
  spa-RV-1909: Y si ninguna de estas tres cosas hiciere, ella saldrá de gracia sin
    dinero.
  ron-BTF: Și dacă nu îi face acestea trei, atunci ea va ieși liberă, fără bani.
  eng-WEBP: If he doesn’t do these three things for her, she may go free without paying
    any money.
  eng-FBV: If he doesn't give her these three things, she is free to leave without
    paying anything.
  nld-1939: Zo hij haar deze drie dingen niet geeft, mag zij zonder vergoeding en
    losgeld vertrekken.
  nch-BL: Huan sinta amo quinequi quichihuilis nochi ni eyi tamanti, nopa sihuat huelis
    mochihuas majcajtoc para yas campa yaya quinequis huan amo teno monequis taxtahuas
    para quisas.
  vie-1934: Nếu người chủ không làm theo ba điều nầy, nàng được phép ra không, chẳng
    phải thối tiền lại.
  hin-CV: यदि मालिक उसके विषय में उन तीनों अधिकारों को पूरा न करे, तब वह दासी बिना
    दाम दिये उसे छोड़कर जा सकती है.
  eng-OURB: If he does not do these three things for her, she may go free without
    paying any money.
  spa-BES: Y si él no hace estas tres cosas por ella, ella tiene derecho a irse gratis
    sin pago.
  tdx-tdx: F’ie tsy hañeneke i telo rezay le hiakatse ampidadàñe re tsy an-tsongo,
    tsy mandoa vola-foty.
  vid-vid: Wone ayo mkulu kolemwela kumditila mbuli azo zidatu, lelo mdala kokuka
    na kowa yelejehe, ne kuganigwa kulavilwa chinhu choneche.
  eng-OKE: And if these three he doth not perform to her, he shall release her freely
    without money.
  tha-KJV: ถ้าเขามิ​ได้​กระทำตามประการใดในสามประการนี้​แก่​เธอ หญิงนั้นจะไปเสี​ยก​็​ได้​โดยไม่ต้องมี​ค่าไถ่
    ไม่​ต้องเสียเงิน
  por-BR-2018: E se nenhuma destas três coisas fizer, ela sairá de graça, e não terá
    que lhe pagar dinheiro.
  deu-ELO: Und wenn er ihr diese drei Dinge nicht tut, so soll sie umsonst ausgehen,
    ohne Geld.
  eng-WYC-2018: If he doeth not to her these three (things), she shall go out freely
    without money. (And if he giveth her not these three things, then she shall go
    out free without payment of any money.)
  epo-epo: Kaj se tiujn tri aferojn li ne faros por ŝi, tiam ŝi eliru senpage, sen
    elaĉeto.
  uig-PIN: Əgǝr u xu üq ixni ada ⱪilmisa, undaⱪta u bǝdǝl tɵlimǝy ⱨɵr bolsun.
  beo-beo: 'Be e da amo hou hame hamosea, e da ea musa: uda hahawane udigili masa:ne
    sia:ma:mu. E da bidi hamedafa lamu.'
  tpi-OTNT: Na sapos em i no mekim dispela tripela samting long meri, orait em i mas
    lusim meri i go na meri i no ken givim sampela mani long em.”
  hau-SA: In bai tanada mata waɗannan abubuwa uku ba, sai tă tafi ’yantacciya, babu
    biyan kome.
  uig-LAT: Eger u shu üch ishni ada qilmisa, undaqta u bedel tölimey hör bolsun.
  nde-nde: Angayekela ukusipha izinto lezi ezintathu sikhululekile ukuthi sizihambele
    kungahlawulwanga mali.”
  ton-ton: Pea kapau ʻe ʻikai te ne fai ʻae meʻa ni ʻe tolu kiate ia, pea ʻe ʻalu
    atu ia ʻiate ia, ʻe tauʻatāina ia taʻetotongi.
  ces-1613: Neudělal-li by nic z toho trojího, vyjde darmo bez stříbra.
  eng-WMB: If he doesn’t do these three things for her, she may go free without paying
    any money.
  tam-TCV: அம்மூன்றையும் எஜமான் அவளுக்குக் கொடுக்காவிட்டால், அவள் அவனுக்குப் பணம்
    ஒன்றும் கொடுக்காமல் விடுதலையாகிப்போகலாம்.
  ceb-ULB: Apan kung dili niya mahatag kining tulo ka butang ngadto kaniya, nan gawasnon
    siyang makapahawa nga walay ibayad nga salapi.
  pol-UBG: A jeśli nie zapewni jej tych trzech rzeczy, wtedy wyjdzie ona darmo bez
    okupu.
  urd-GVU: اگر وہ یہ تین فرائض ادا نہ کرے تو اُسے عورت کو آزاد کرنا پڑے گا۔ اِس صورت
    میں اُسے مفت آزاد کرنا ہو گا۔
  deu-1912: Tut er diese drei nicht, so soll sie frei ausgehen ohne Lösegeld.
  kan-2017: ಈ ಮೂರರಲ್ಲಿ ಯಾವುದನ್ನೂ ನಡೆಸದೆ ಹೋದರೆ ಅವಳು ಏನೂ ಕೊಡದೆ ಬಿಡುಗಡೆಯಾಗಿ ಹೋಗಬಹುದು.
  ena-ena: Hulaŋ agaŋ akuaba akuaba hameŋ agɨladɨ iamɨgali lɨvɨlu agasaŋ ma iguavɨla
    ha iamɨgali lɨvɨlu agadɨ havɨ valɨci um aba abɨha uami. Lɨci iamɨgali lɨvɨlu agaŋ
    muŋanu saŋ anɨm hɨlɨcɨ cɨhu hɨbɨŋ igumɨdɨ aba abɨha uami.
  yap-yap: Ma fa’anra de yag rok ni pi’ e pin’ey ngak fare pin, ma thangri pag nge
    chuw nike puf rogon ma dabi fek e salpiy ni puluwon.
  hlt-MCSB: He pathum he anih ham a saii pah pawt atah, tangka mueh la cet yungyi
    pawn saeh.
  mdy-ETH: ዬንሢ ሃይሦ ባኮንሢ ዒዞም ኩንሡዋያ ማዔቶ ጋዓንቴ ፔቴታዖ ጋሌ ባኣያ ማሂ ዒዞ ሃሾንጎ።»
  twi-ASANTE: Na sɛ wantumi anni saa ahyɛdeɛ mmiɛnsa yi so a, afenaa a ɔyɛ ɔyere no
    tumi kɔ kwa a ɔntua sika biara.
  eng-WEBU: If he doesn’t do these three things for her, she may go free without paying
    any money.
  bnp-bnp: Ia i uka ma i rata a maki i tolu nga, ge longo vona a ngatavine ge vano,
    pali nahea ge habi na ngatavine ranga moni.
  wal-wal: I ha heezzubata iyyo immana xayikko, ainne miishsha qanxxennan ailletettaappe
    kiyada bu.
  spa-PDDPT: Si no hace ninguna de estas tres cosas con ella, entonces ella saldrá
    libre sin pagar dinero.
  gun-gun: Ha'e nunga mboapyve mba'e ixupe nome'ẽi ri vy opoi rive 'rã hepy re'ỹ.
  agu-BL: Ma ko quil sban yi patrón yi e'chk xtxolbile'j, ba'n tzun tz'el xna'n liwr.
    Nin qui tajwe'n tan ẍchojol jun centaw, tan tele'n i' liwr.
  ilo-ULB: Ngem no saanna nga ipaay dagitoy a tallo a banbanag kenkuana, mabalinna
    ngarud a mawayawayaan nga awan ti bayadanna nga aniaman a kuarta.
  kpg-kpg: Maa mee ga hagalee hagahonu ono waawa gi di ahina matagidagi, mee e hai
    gi hagamehede a mee ge hagalee kumi dono hui.
  uig-ARA: ئەگەر ئۇ شۇ ئۈچ ئىشنى ئادا قىلمىسا، ئۇنداقتا ئۇ بەدەل تۆلىمەي ھۆر بولسۇن.
  sus-sus: Xa a mu na fe saxanyie rakamali a bɛ, ginɛ nɔma kelide a xɔn ma, a mu sese
    fi.
  pon-2006: Ma e sohte kapwaiada soangen pwukoa pwukat ong uhdahn eh pwoudo, e pahn
    kasaledekala liho sohte ale pweipwei ehu.
  ksd-ksd: Ma ona pa i tul tar ia tana go ra utul a magit, io, na irop vakuku ka,
    ma koko ra varkul tana.
  tur-YTC: Eğer bu üç şeyi onun için yapmazsa, kadın hiçbir para ödemeden özgür gidebilir.”
  grc-BRENT: Ἐὰν δὲ τὰ τρία ταῦτα μὴ ποιήσῃ αὐτῇ, ἐξελεύσεται δωρεὰν ἄνευ ἀργυρίου.
  ind-AYT: Jika dia tidak melakukan ketiga hal itu kepada budak perempuannya, budak
    perempuannya boleh keluar dengan merdeka tanpa membayar apa pun.
  nya-nya: Koma ngati sangathe kumuchitira zonsezi, ndiye amuleke apite popanda kulipira
    kanthu.
  hrv-hrv: Ne bude li joj činio ovo troje, neka je slobodna da ode bez otkupnine.”
  mps-mps: Tama agai te tobage sę sela te we dali isąyu da, teda agai te we pomainogo
    tagala palama, tama te wego agabolo te mone meba magio,” wali.
  tpi-tpi: Na sapos em i no mekim dispela tripela samting long meri, orait em i mas
    lusim meri i go na meri i no ken givim sampela mani long em.”
  dan-1931: Forholder han hende nogen af disse tre Ting, skal hun frigives uden Vederlag
    og Betaling.
  vie-OVCB: Nếu không làm theo ba điều này, chủ phải để cho nàng đi tự do, không cần
    đóng tiền chuộc”.
  guj-2017: અને જો તે તેની પત્ની પ્રત્યે આ ત્રણ ફરજો અદા કરે નહિ તો તે વિના મૂલ્યે
    છૂટી થાય.
  pon-2006A: Ma e sohte kapwaiada soangen pwukoa pwukat ong uhdahn eh pwoudo, e pahn
    kasaledekala liho sohte ale pweipwei ehu.
  por-BRBSL: Se ele não fizer essas três coisas por ela, ela poderá ficar livre sem
    pagar nada.
  cth-cth: Hete hno kathum touh sak pouh hoehpawiteh, aphu het laipalah a hlout sak
    han.
  twi-twi: Na sɛ wantumi anni saa ahyɛde abiɛsa yi so a, afenaa a ɔyɛ ɔyere no tumi
    kɔ kwa a ontua sika biara.”
