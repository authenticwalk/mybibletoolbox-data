verse: EXO.021.030
translations:
  mal-C: എന്നാൽ മോചനദ്രവ്യം നിശ്ചയിച്ചാൽ ആ മോചനദ്രവ്യം കൊടുത്ത് ഉടമയ്ക്കു തന്റെ ജീവൻ
    വീണ്ടെടുക്കാം.
  deu-TKW: Wenn ihm ein Lösegeld auferlegt wird, soll er als Lösegeld für sein Leben
    so viel bezahlen, als ihm auferlegt wird.
  lin-lin: Kasi soki basengi ye lomande mpo na kosikola bomoi na ye, akofuta nyonso
    oyo bakosenga ye.
  eng-LSV: If atonement is laid on him, then he has given the ransom of his life,
    according to all that is laid on him;
  eng-GNV: If there be set to him a summe of mony, then he shall pay the raunsome
    of his life, whatsoeuer shalbe laied vpon him.
  eng-WEBSTER: If there shall be laid on him a sum of money, then he shall give for
    the ransom of his life whatever is laid upon him.
  nhw-BL: Pero sintla iteiximatcahua catli nopa toro quimicti, achi más paquise ica
    tomi huan amo quinequise ma miqui iteco nopa toro, monequi nopa tecojtli ma quintlaxtlahuis
    ica tomi catli quiijtose para quimanahuis inemilis.
  swh-ONEN: Lakini ikiwa malipo yatatakiwa kwake, basi anaweza kulipa kinachodaiwa
    ili kuukomboa uhai wake.
  bba-bba: Bɑ̀ n mɑɑ nùn ɡɑ̃ɑnu buren nɑ u wɑ u kɑ win wɑ̃ɑru yɑkiɑ, u koo ni kpuro
    kɔsiɑwɑ nɡe mɛ bɑ ɡeruɑ.
  eng-KJVCPB: If there be laid on him a sum of money, then he shall give for the ransom
    of his life whatsoever is laid upon him.
  luo-luo: Kata kamano, ka buch tho oloki, moketne chudo, to nyaka ochul nengo moro
    amora moketne mondo oresgo ngimane.
  meu-meu: A dava bae gwauraia negana ai una dava baine henia, ena mauri ibodohilaina.
  npi-ULB: त्यसको जीवनको लागि कुनै मूल्य माग गरिएको छ भने मागेजति मालिकले दिनुपर्छ
    ।
  yor-yor: Bí àwọn ará ilé ẹni tí ó kú bá béèrè fún owó ìtánràn, yóò san iye owó tí
    wọ́n bá ní kí ó san fún owó ìtánràn láti fi ra ẹ̀mí ara rẹ̀ padà.
  emp-NTPO: Baribʌrʌ beabid̶i cãyãbara dji beud̶a ẽberãrãba paratada iwid̶id̶ibʌrʌ,
    paca djibariba beu amaaba dji bororãba jarabʌda quĩrãca diaida b̶ʌa.
  ind-ind: Apabila keluarga korban tidak mau pemilik sapi itu dihukum mati, dan hanya
    menuntut uang tebusan, maka pemilik sapi harus membayar uang tebusan sejumlah
    yang diminta oleh keluarga korban.
  pes-OPCB: ولی اگر بستگان مقتول راضی شوند که خون‌بها را قبول کنند، صاحب گاو می‌تواند
    با پرداخت خونبهای تعیین شده، جان خود را نجات دهد.
  tgl-ULB: Kung kinakailangan ang kabayaran para sa kaniyang buhay, dapat niyang bayaran
    ang anumang kailangan niyang bayaran.
  hui-hui: Bulumaga aba biagome ibuni nahomolenaga muni yolo mule manda biyagua nde
    muni yolo ogodagua bulene nga larago laradaguaore yolo biyagua nde karulape ogoni.
    Ani biragome ibu homa nabi helolebira.
  mya-mya: အ​ကယ်​၍​နွား​ပိုင်​ရှင်​သည်​မိ​မိ​အ​သက် ချမ်း​သာ​ရန်​အ​တွက်​လျော်​ကြေး​ပေး​ခွင့်
    ရ​လျှင် တောင်း​ဆို​သ​မျှ​လျော်​ကြေး​ကို​ပေး ဆောင်​ရ​မည်။-
  cbi-NTPO: Tsaaren tu'nu detyatyu', muuta paanguenu ne tiredeke', nan paanguenu detireñuba,
    tutan jutyu paanguenu juve.
  bod-N: འོན་ཀྱང་བདག་པོ་ནས་བླུ་རིན་ལེན་པ་ཡིན་ན། ཁོས་དེ་བཞིན་དུ་རང་སྲོག་གི་ཆེད་དུ་བླུ་རིན་འཇལ་དགོས།
  sna-sna: Kunyange zvakadaro hazvo, kana pachidikanwa muripo unobva kwaari angadzikinura
    hake upenyu hwake nokuripa zvose zvazvo zvinodikanwa.
  spa-BLM: Si se le impone un rescate, deberá dar por la redención de su vida lo que
    se le imponga.
  cac-cac: Tato schaji tupchaj jun chamel chi', stup vin̈ yajal noc' chi', ato syala'
    jantac sc'an eb' aj chamnac chi', tato icha chi' maxtzac chamlaj vin̈.
  swh-ULB: Kama malipo ya uhai yanaitajika, lazima alipe chochote anachotakiwa kulipa.
  bel-bel: калі на яго накладзены будзе выкуп, няхай дасьць выкуп за душу сваю, які
    накладзены будзе на яго.
  deu-ELBBK: Wenn ihm eine Sühne auferlegt wird, so soll er das Lösegeld seines Lebens
    geben nach allem, was ihm auferlegt wird.
  mbb-OT: Iyan, emun ebpevayad dà is menge kezumahan dutun te nepatey, ne kenè ne
    edhimetayan haazà is teǥiǥaked piru kinahanglan he ebeyazan din is ibpevayad kandin.
  mal-2015: ഉദ്ധാരണ ദ്രവ്യം അവന്റെ മേൽ ചുമത്തിയാൽ തന്റെ ജീവന്റെ വീണ്ടെടുപ്പിന്നായി
    തന്റെ മേൽ ചുമത്തിയതു ഒക്കെയും അവൻ കൊടുക്കേണം.
  gup-gup: Dja bu namud nuye bininj nawu bulikki biwarrewong kabirridjare namekbe
    bininj bu kabenkarremulewan, wanjh bonj, nakka ngurridarrkidbawon bu nungka kabenkukwon
    money kore kabirridjare.
  gvs-gvs: Go neta tokámasa osenao latuwodi mani, e toni bulumakauyana osenao siyadi
    yawoina sitatēte. Ana maisa moe kaga kotu ana totakínona siyato.
  rmc-rmc: Ale oda dženo šaj cinel avri peskro dživipen avke, hoj počinela ajci, keci
    pes lestar mangela.
  nlg-nlg: Hauvaa ma ge takara lubatia me ke pelu olia na volana ge ke mua mate, na
    tinoni te loghoa ke pelu udoluna engiha tara kagea iga na matena.
  pes-OPV: و اگر دیه بر او گذاشته شود، آنگاه برای فدیه جان خود هرآنچه بر او مقرر شود،
    ادا نماید.
  ron-1924: Дакэ и се пуне стэпынулуй ун прец пентру рэскумпэраря веций луй, ва плэти
    тот че и се ва чере.
  ben-OBCV: অবশ্য, যদি খরচপত্র দাবি করা হয়, তবে সেই মালিক দাবিমতো খরচপত্র দিয়ে তার
    প্রাণ মুক্ত করতে পারবে।
  som-som: Haddiise mag la saaro isaga, de markaas waa inuu bixiyaa wax alla wixii
    la kor saaray madaxfurashadiisa aawadeed.
  lat-VUC: Quod si pretium fuerit ei impositum, dabit pro anima sua quidquid fuerit
    postulatus.
  eng-ASVBT: If there be laid on him a ransom, then he shall give for the redemption
    of his life whatsoever is laid upon him.
  mna-mna: Mi sombe tiyok be tipun katuunu ma imeete som, mi tiur kadoono piizi sa
    pini be ikot, inako ikot.
  ita-1885: Se gli è imposto alcun prezzo di riscatto, paghi il riscatto della sua
    vita, interamente come gli sarà imposto.
  eng-LXXUP: And if a ransom should be imposed on him, he shall pay for the ransom
    of his soul as much as they shall lay upon him.
  eng-ULB: If a payment is required for his life, he must pay whatever he is required
    to pay.
  spa-VBL: Pero si en lugar de ello se exige el pago de una indemnización, el propietario
    puede compensar su vida pagando la totalidad de la indemnización exigida.
  fra-_FOB: Si on lui impose un prix pour se racheter, il donnera en rançon de sa
    vie tout ce qui lui sera imposé.
  mal-mal: മോചനദ്രവ്യം അവന്റെമേൽ ചുമത്തിയാൽ തന്റെ ജീവന്റെ വീണ്ടെടുപ്പിനായി തന്റെമേൽ
    ചുമത്തിയതു ഒക്കെയും അവൻ കൊടുക്കണം.
  urd-GVR: Lekin agar faislā kiyā jāe ki wuh apnī jān kā fidyā de to jitnā muāwazā
    bhī muqarrar kiyā jāe use denā paṛegā.
  suz-BL: मसाइक्‍चा, दे क्‍येट पुंइतेक्‍म हना, दोशो पुन्‍मे मोशो गेचा माल्‍ब।
  ita-1927: Ove sia imposto al padrone un prezzo di riscatto, egli pagherà per il
    riscatto della propria vita tutto quello che gli sarà imposto.
  ckb-ckb: ئەگەر نرخ بخرێتە سەری، ئەوا بۆ کڕینەوەی ژیانی خۆی هەرچی بکەوێتە سەر دەبێت
    بیدات.
  eng-BBE: If a price is put on his life, let him make payment of whatever price is
    fixed.
  kan-OKCV: ಒಂದು ವೇಳೆ ಅವನಿಗೆ ಪ್ರಾಯಶ್ಚಿತ್ತವನ್ನು ನೇಮಿಸಿದರೆ, ಅವನು ತನಗೆ ನೇಮಿಸಿದ್ದನ್ನೆಲ್ಲಾ
    ತನ್ನ ಪ್ರಾಣವಿಮೋಚನೆಗಾಗಿ ಕೊಡಲಿ.
  bbb-bbb: Ro baga bu e mave-kau koeki ije kuako moni fuaeveno kuakuva fu moni izege
    bu kuaeva ijene foteke fuaevedufuo. Fu ijiege rekina fu fue kenujanamidufuo.
  tam-2017: அபராதம் கொடுக்கும்படி தீர்க்கப்பட்டதால், அவன் தன்னுடைய உயிரை மீட்கும்
    பொருளாக விதிக்கப்பட்ட அபராதத்தைக் கொடுக்கவேண்டும்.
  spa-RV-1909: Si le fuere impuesto rescate, entonces dará por el rescate de su persona
    cuanto le fuere impuesto.
  ron-BTF: Și dacă i se va impune o sumă de bani, atunci el va da pentru răscumpărarea
    vieții sale orice îi este impus.
  eng-WEBP: If a ransom is imposed on him, then he shall give for the redemption of
    his life whatever is imposed.
  eng-FBV: But if instead the payment of compensation is required, the owner may buy
    back his or her life by paying the full amount of compensation demanded.
  nld-1939: Eist men losgeld van hem, dan moet hij zoveel voor zijn persoon betalen,
    als men hem oplegt.
  nch-BL: Pero sinta iteixmatcahua cati nopa toro quimicti, achi más paquise ica tomi
    huan amo quinequise ma miqui iteco nopa toro, monequi nopa teteco ma quintaxtahuis
    ica tomi cati quiijtose para quimanahuis inemilis.
  vie-1934: Nhược bằng người ta định giá cho chủ bò chuộc mạng, chủ phải chuộc mạng
    mình y như giá đã định.
  hin-CV: यदि बैल का स्वामी छुड़ाई देना चाहे तो धनराशि जो इसके लिए ठहराई गई है, पूरा
    देकर छूट सकता है.
  eng-OURB: If a ransom is laid on him, then he shall give for the redemption of his
    life whatever is laid on him.
  spa-BES: Si se pone precio a su vida, que pague el precio que se fije.
  tdx-tdx: Fa naho ampañondroheñe drala ka i tompo’ey, le havaha’ i tompo’ey ho fijebañam-piai’e
    i ampañavahañ’azey iaby.
  vid-vid: Ila, munhu ayo wone yoganigwa kulavya chinhu kwa kilohola ukomu wa heye,
    yalavye chasi chichila choyolonjelwa kulavya.
  eng-OKE: If a fine of money (if mammon) be laid upon him, he may give redemption
    for his life according to all that is laid upon him.
  tha-KJV: ถ้าจะเรียกร้องเอาค่าไถ่จากผู้​นั้น เขาต้องเสียค่าไถ่แทนชีวิตของเขาตามที่​ได้​เรียกร้อง
  por-BR-2018: Se lhe for imposto resgate, então dará pelo resgate de sua pessoa quanto
    lhe for imposto.
  deu-ELO: Wenn ihm eine Sühne auferlegt wird, so soll er das Lösegeld seines Lebens
    geben nach allem, was ihm auferlegt wird.
  eng-WYC-2018: that if the price be put to the lord, he shall give for his life whatever
    he is asked. (but if a fine be put on the ox’s lord, he shall give whatever he
    is asked for, as the ransom for his life.)
  epo-epo: Se oni metos sur lin elaĉeton, tiam li donu pro sia animo tian elaĉetan
    sumon, kia estos metita sur lin.
  uig-PIN: Lekin uningdin hun ⱨǝⱪⱪi tǝlǝp ⱪilinsa, ɵz jenining ornida uningƣa ⱪanqilik
    tɵlǝm ⱪoyulƣan bolsa xuni bǝrsun.
  beo-beo: 'Be eno dunu da bulamagau ouligisu amo ea esalusu gaga:musa: muni dabe
    imunu da defea sia:sea, defea, e da muni bagade huluane ima:ne sia:ma.'
  tpi-OTNT: Sapos kot i tok, orait em i ken givim mani long ol lain bilong dispela
    man o meri i bin dai, bilong bekim rong bilong bulmakau na bilong baim bek em
    yet. Olsem na bai em i no inap i dai.
  hau-SA: Amma fa, in an bukace shi yă biya, zai biya don yă fanshi ransa ta wurin
    biyan abin da aka aza masa.
  uig-LAT: Lékin uningdin xun heqqi telep qilinsa, öz jénining ornida uninggha qanchilik
    tölem qoyulghan bolsa shuni bersun.
  nde-nde: Kodwa kungathiwa kahlawule, angahlenga impilo yakhe ngokuhlawula lokho
    okuyabe kubiziwe.
  ton-ton: Pea kapau ʻe lau paʻanga kiate ia mo hono huhuʻi, pea te ne ʻatu ʻaia kotoa
    pē ʻoku tala kiate ia.
  ces-1613: 'Pakliť mu bude uloženo, aby se vyplatil: tedy dá výplatu za život svůj,
    jakážkoli na něj uložena bude.'
  eng-WMB: If a ransom is imposed on him, then he shall give for the redemption of
    his life whatever is imposed.
  tam-TCV: ஆனாலும் அபராதம் கொடுக்கும்படி அவன் கேட்கப்பட்டால், கேட்கப்பட்ட அபராதத்தைச்
    செலுத்தித் தன் உயிரை மீட்டுக்கொள்ளலாம்.
  ceb-ULB: Kung gikinahanglan ang bayad alang sa paglukat sa iyang kinabuhi, pagabayran
    niya ang tibuok kantidad.
  pol-UBG: Jeśli nałożono mu karę pieniężną, wtedy da za swoją duszę okup, jaki na
    niego nałożą.
  urd-GVU: لیکن اگر فیصلہ کیا جائے کہ وہ اپنی جان کا فدیہ دے تو جتنا معاوضہ بھی مقرر
    کیا جائے اُسے دینا پڑے گا۔
  deu-1912: Wird man aber ein Lösegeld auf ihn legen, so soll er geben, sein Leben
    zu lösen, was man ihm auflegt.
  kan-2017: ಆದರೆ ಯಜಮಾನನಿಗೆ ಹಣವನ್ನು ನೇಮಿಸಿದರೆ ಅವನು ತನಗೆ ನೇಮಕವಾದ ಹಣವನ್ನು ಕೊಟ್ಟು ತನ್ನ
    ಪ್ರಾಣವನ್ನು ಉಳಿಸಿಕೊಳ್ಳಲಿ.
  ena-ena: Ciaŋ hihɨla hihɨla hɨsɨŋ hulaŋ agaŋ hulaŋ ua iamɨgali ua hɨmalɨ agasaŋ
    igahɨlavɨla anɨm hɨlɨcɨ igu igu saŋ abɨci aba abɨha uami. Ha sabaŋ bulɨmakau iaganu
    nudɨ nukeŋ hugɨ agadɨ lavam aba abɨha uami. Hameŋ lavɨla ma hɨmɨbali aba abɨha
    uami.
  yap-yap: Machane, fa’anra facha’ ni fak fare gamanman e nge pi’ puluwon ni bochane
    nge ayuweg e pogofan rok, ma thangri pi’ puluwon ni ga’ngin ni kanog.
  hlt-MCSB: Anih taengah tlansum a suk atah te lamloh a hoe boeih te a hinglu kah
    tlansum pae van saeh.
  mdy-ETH: ጋዓንቴ ባኣሢ ዓዴ ፔ ሼምፖ ዓውሳኒ ዻቦ ሚኢሼ ጪጋንዳጉዲ ጌይንቴያታቴ ዻቦ ሚኢሾ ቢያ ጪጎንጎ።
  twi-ASANTE: Sɛ nso owufoɔ no abusuafoɔ pɛ a, wɔbɛbɔ nantwiewura no ka. Atemmufoɔ
    na wɔbɛkyerɛ ɛka no ano.
  eng-WEBU: If a ransom is imposed on him, then he shall give for the redemption of
    his life whatever is imposed.
  bnp-bnp: Pali na tahuna ni gi taki ge konea a maregoa vona, ge konea, ge vakakori
    ia i uka ma ge mate.
  wal-wal: SHin i gumiyaa qanxxanaadan oishettikko, eti oichchidobaa aibanne qanxxidi,
    ba shemppuwaa wozo.
  spa-PDDPT: Pero si se le impone un impuesto de rescate, entonces pagará por el rescate
    de su vida cuanto le sea impuesto.
  gun-gun: Ha'e rami teĩ ija pe omboekovia re ojerurea ramo ojerurea rami ome'ẽ 'rã
    guekove rekovia.
  agu-BL: Poro ko cuj yi chojij tz'an tajwe'n tan ẍchojol i' yi mult tan qui quime'n
    i'.
  ilo-ULB: No kasapulan ti bayad para iti biagna, rumbeng nga agbayad isuna ti aniaman
    a masapul a bayadanna.
  kpg-kpg: Ge tangada dana kau e mee di dumaalia ginai gi huia dana daabani e benebene
    dono mouli, gei mee gi huia di hulu hagatau.
  uig-ARA: لېكىن ئۇنىڭدىن خۇن ھەققى تەلەپ قىلىنسا، ئۆز جېنىنىڭ ئورنىدا ئۇنىڭغا قانچىلىك
    تۆلەم قويۇلغان بولسا شۇنى بەرسۇن.
  sus-sus: Kiitisa nɔma natɛ tongode na tuura kanyi xun sarama naxan na.
  pon-2006: Ahpw ma me naineki kouo pahn mweimweiong en kihda uwen mwohni ieu pwehn
    pitkihsang mehla, e pahn pwainla uwen me kileledi.
  ksd-ksd: Ma ona di kure tar ta varkul tana, na tul tar ia da ra varporong ure kana
    nilaun, a magit par ba di kure tar ia.
  tur-YTC: Eğer kendisi üzerine bir fidye konulursa, o zaman yaşamının fidyesi olarak
    üzerine konulan ne ise ödeyecektir.
  grc-BRENT: Ἐὰν δὲ λύτρα ἐπιβληθῇ αὐτῷ, δώσει λύτρα τῆς ψυχῆς αὐτοῦ ὅσα ἐὰν ἐπιβάλωσιν
    αὐτῶ.
  ind-AYT: Namun, jika kepadanya dibebankan uang tebusan, dia harus memberikannya
    sebagai tebusan untuk nyawanya berdasarkan segala sesuatu yang ditanggungkan kepadanya.
  nya-nya: Koma ngati wauzidwa kuti alipire, iye apereke zimene wauzidwazo kuti awombole
    moyo wake.
  hrv-hrv: Ako se vlasniku označi otkupna cijena da svoj život iskupi, neka plati
    koliko mu se odredi.
  mps-mps: Tiali goli, po tų ebode te po obaso da, agai te isali bidi ma te we te
    aga hanibolo te bulmakaugo dwai sę yali me te aga dali te si ma abelama, tama
    te mone aga hanibolo mao. Tama tibo si, te aga isigobeo. Agai aga digi bidibo
    ula ma abelemainao.
  tpi-tpi: Sapos kot i tok, orait em i ken givim mani long ol lain bilong dispela
    man o meri i bin dai, bilong bekim rong bilong bulmakau na bilong baim bek em
    yet. Olsem na bai em i no inap i dai.
  dan-1931: men hvis der pålægges ham Sonepenge, skal han betale så stor en Løsesum
    for sit Liv, som der kræves af ham.
  vie-OVCB: Nếu thân nhân của người chết thuận cho chủ bò chuộc mạng, chủ bò phải
    chuộc theo giá thân nhân định.
  guj-2017: પરંતુ મૃત્યુની સજાને બદલે જો તેનો દંડ કરવામાં આવ્યો હોય, તો બળદના જીવના
    બદલામાં જે કાંઈ મૂલ્ય ઠરાવવામાં આવે તે તેણે ચૂકવવું.
  pon-2006A: Ahpw ma me naineki kouo pahn mweimweiong en kihda uwen mwohni ieu pwehn
    pitkihsang mehla, e pahn pwainla uwen me kileledi.
  por-BRBSL: Se um resgate for imposto a ele, então ele dará pela redenção de sua
    vida o que quer que seja imposto.
  cth-cth: Nahoeh pawiteh, tangka rawng naseh telah dei pawiteh, dei e patetlah amae
    hringnae kâratang nahanlah a rawng han.
  twi-twi: Sɛ nso owufo no abusuafo pɛ a, wɔbɛbɔ nantwi wura no ka. Atemmufo na wɔbɛkyerɛ
    nea ontua.
  hlt-hlt: Anih taengah tlansum a suk atah te lamloh a hoe boeih te a hinglu kah tlansum
    pae van saeh.
  tbz-SIM: Kɛ̀ bɛ̀ yɛ̃ nfɛ yiɛ̀ nyietí kɛ́cootɛ́, wèe yietí bɛ̀ ò bekɛ dɛ̀ɛ̀ kó dimɑ̀ɑ̀.
  msy-2020: Eghtɨ gumazir araziba tuisɨzim amamangatɨgh dagɨabar ivezir dɨbobonim
    dɨboroghtɨ, gumazir kam gumazir aremezim bagh an adarazi me givezam. Arazir kamɨn
    bulmakaun kam arazir kuram givezegh, uaghan a uabɨ angamɨra ikɨsɨ a uabɨ givezam.
    A kamaghɨn damigh an ovengeghan kogham.
  azb-azb: Əgər heyvanın sahibindən ödənmə pulu istənilirsə, o istənilən pulun məbləğini
    ödəyib canının əvəzini ödəyə bilər.
  eng-DBY: If there be imposed on him a satisfaction, then he shall give the ransom
    of his life, according to what is imposed on him.
  hin-2017: यदि उस पर छुड़ौती ठहराई जाए, तो प्राण छुड़ाने को जो कुछ उसके लिये ठहराया
    जाए उसे उतना ही देना पड़ेगा।
  wol-KYG: Su fekkee ne dees koo sas ndàmpaay, na fey lim bu ñu ko mana sas, muy njot-gi-bakkanam.
  swp-swp: Taba ena mauri maisana se ribaei, tau wa maisa saha se ribaei abo i tore
    ena mauri maisana.
  bjr-bjr: Kuqina akiiqara aqira feefauruara ooqai auqu ramaqaana amana kai aquseenoo
    narí kuqiranasaa ititaannoo.
  eng-YLT: '''If atonement is laid upon him, then he hath given the ransom of his
    life, according to all that is laid upon him;'
  eng-WYC-2017: that if the price be put to the lord, he shall give for his life whatever
    he is asked.
  eng-WMBB: If a ransom is imposed on him, then he shall give for the redemption of
    his life whatever is imposed.
  urd-GVH: लेकिन अगर फ़ैसला किया जाए कि वह अपनी जान का फ़िद्या दे तो जितना मुआवज़ा
    भी मुक़र्रर किया जाए उसे देना पड़ेगा।
  rug-rug: Ba be tava malumu pude veko hinere sa tie pu tagona sa bulumakao kokoreo,
    pude va sarea sa nana tinoa, gua, si mani here va hokotia sa sa doduruna sapu
    gua ta hivae.
  gaz-gaz: Taʼus inni yoo gumaa gaafatame waan gaafatame hunda kaffalee lubbuu isaa
    haa oolfatu.
  fra-LSG: Si on impose au maître un prix pour le rachat de sa vie, il paiera tout
    ce qui lui sera imposé.
  yal-yal: Koni, xa muxune tinxi a ma, ɲinge kanna xa a niin xunbaan fi, e na naxan
    yo maxɔdin.
  haw-1868: Aka, ina o hooukuia oia i ke kala, alaila, e haawi no oia i ka uku no
    kona ola, e like me ka mea i kauia maluna ona.
  arb-NAV: إلّا إِذَا طُولِبَ بِدَفْعِ الدِّيَّةِ، فَيَدْفَعُ آنَئِذٍ فِدَاءَ نَفْسِهِ
    مَا هُوَ مَتَوَجِّبٌ عَلَيْهِ.
  ewe-ewe: Ke ne ƒometɔwo lɔ̃ la, woaxe fe si dzi ʋɔnudrɔ̃lawo alɔ̃ ɖo, ekema womagawu
    nyitɔ la o.
  eng-LEE: But there shall be laid on him a sum of money in atonement, and he shall
    give the ransom of his life whatsoever may be laid upon him.
  asm-FB: তেওঁৰ পৰা যদি মূল্য বিচাৰা হয়, তেনেহ’লে তেওঁ দিবলগীয়া মূল্য দিবই লাগিব।
  sus-A: كِيتِسَ نْمَ نَتّ تٌنفٌدٍ نَ تُورَ كَنيِ شُن سَرَ مَ نَشَن نَ.
  fra-SBL: Si une rançon lui est imposée, il donnera pour le rachat de sa vie ce qui
    lui est imposé.
  hbo-hbo: אִם־כֹּ֖פֶר יוּשַׁ֣ת עָלָ֑יו וְנָתַן֙ פִּדְיֹ֣ן נַפְשֹׁ֔ו כְּכֹ֥ל אֲשֶׁר־יוּשַׁ֖ת
    עָלָֽיו׃
  eng-WYCLIFFE: that if prijs is put to the lord, he schal yyue for his lijf what
    euer he is axide.
  pjt-pjt: Palu tjinguṟu aṉangu panya miriku walytjangku wangkaku wati panya pulukaku
    walytja, ‘Palyantiya nyuntunya iluntankuwiyangku wantima nyuntu nganaṉanya mani
    ungkunyangkampa. Uti nyuntu nganaṉanya mani puḻka ungama nyampa nyangatja.’ Ka
    tjana alatji wangkanyangka kuliṟa uti paluṟu tjananya mani ungama alatjiṯu nampa
    panya tjana wangkanytja.
  cwe-cwe: Mbali munhu iyo yahalongigwa yalave yombe muladi kuulekelela ugima wake,
    kolondeka yalihe chima chiya chondayalongiligwe kulava.
  kik-kik: Na rĩrĩ, angĩtuĩka nĩ gwĩtio irĩhi-rĩ, no akũũre muoyo wake na kũrĩha kĩrĩa
    gĩothe angĩĩtio.
  fra-NCL: Si on impose au maître un prix pour le rachat de sa vie, il paiera tout
    ce qui lui aura été imposé.
  cek-AK: Toe phoisa rong nasoe, tiah thui o nahaeloe, thuih ih lok baktih toengah,
    a hinghaih to pahlong moe, atho rongsak han oh.
  cuk-cuk: ”Degi-inigwele, moli-bebe-nikad-ibed na san-bendakegala, mer oburgwilegega,
    egi-mani-galegoed, bennukoed.
  uig-CYR: Лекин униңдин хун һәққи тәләп қилинса, өз җениниң орнида униңға қанчилик
    төләм қоюлған болса шуни бәрсун.
  tel-2017: మరణశిక్షకు బదులు జరిమానా విధిస్తే అతడు ఆ మొత్తం చెల్లించి తన ప్రాణం దక్కించుకోవాలి.
  hat-BSA: Si yon aman ranson vin enpoze pou konsève lavi l, nenpòt sa yo mande, li
    va peye l,
  kos-kos: Tusruktu, fin wotyang nu sin mwet se natu ah sie lupan mani elan moli in
    molela moul lal, na el enenu in molela nufonna lupa sac.
  hbo-WLC: אִם־כֹּ֖פֶר יוּשַׁ֣ת עָלָ֑יו וְנָתַן֙ פִּדְיֹ֣ן נַפְשׁ֔וֹ כְּכֹ֥ל אֲשֶׁר־יוּשַׁ֖ת
    עָלָֽיו׃
  ibo-ibo: Ma ọ bụrụ na ndị nwe mmadụ achọọ ka a kwụọ ha ụgwọ kama igbu onyenwe ehi
    ahụ, ndị ikpe ga-ekpebi ego ole onyenwe ehi ga-akwụ ha.
  ory-ory: ଯଦ୍ୟପି ତାହାର (ପ୍ରାଣ) ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ ନିରୂପିତ ହୁଏ, ତେବେ ସେ ପ୍ରାଣମୁକ୍ତି
    ନିମନ୍ତେ ସମୁଦାୟ ନିରୂପିତ ମୂଲ୍ୟ ଦେବ।
  chk-chk: Nge ika a püngüla pwe ewe mi tipis epwe püngütiu penmanauan ren moni, epwe
    püngütiu ükükün mine a filitä fän iten mön manauan.
  rop-rop: Bat if detlot pipul wandim, dei gin larram det boswan peiyim olabat wanim
    dei wandim blanga seibum miselp.
  ukr-1871: Коли наложять викуп на його, мусить він дати за визвол душі своєї, щоб
    нї положено на його.
  bch-bch: Be oangga eaba toa imate oa isobosobo tikim, bulmakao itama manta iuol
    pat pida toa tikeo ngan oa ga ila pagid, ta bulmakao itama ga imate mao.
  deu-1951: Wird ihm aber ein Lösegeld auferlegt, so soll er zur Erlösung seiner Seele
    soviel geben, als man ihm auferlegt.
  eng-JPS: If there be laid on him a ransom, then he shall give for the redemption
    of his life whatsoever is laid upon him.
  srp-1865: Ako mu se odredi da se otkupi, neka da otkup za život svoj, koliko mu
    se odredi.
  lug-lug: Naye singa asalirwa engassi, aneenunulanga n’awona okufa ng’asasuddeyo
    kyonna ekinaabanga kimusaliddwa.
  heb-heb: אם כפר יושת עליו ונתן פדין נפשו ככל אשר יושת עליו׃
  ben-IRV: যদি তার জন্যে তাকে মূল্য দেওয়ার ধার্য্য হয়, তবে সে মুক্তির জন্য অবশ্যই
    সমস্ত মূল্য দেবে।
  pan-pan: ਜਦ ਨਿਸਤਾਰੇ ਦਾ ਮੁੱਲ ਉਸ ਉੱਤੇ ਠਹਿਰਾਇਆ ਜਾਵੇ ਤਾਂ ਆਪਣੀ ਜਿੰਦ ਛੁਡਾਉਣ ਲਈ ਜੋ ਕੁਝ
    ਉਸ ਉੱਤੇ ਠਹਿਰਾਇਆ ਜਾਵੇ ਉਹੀ ਦੇਵੇ।
  mya-JVB: သို့မဟုတ်ငွေ လျော်စေဟု စီရင် လျှင် ၊ စီရင် သည်အတိုင်း မိမိ အသက် ရွေး ရန်
    အဘိုးကို လျော် ရမည်။
  hmo-hmo: To unai biaguna be iena mauri ia davaria diba bema davana bada ta, kota
    taudia ese idia gwauraia gauna, ia henia neganai.
  urd-urd: और अगर उससे ख़ूनबहा माँगा जाए, तो उसे अपनी जान के फ़िदिया में जितना उसके
    लिए ठहराया जाए उतना ही देना पड़ेगा।
  rus-SYN: если на него наложен будет выкуп, пусть даст выкуп за душу свою, какой
    наложен будет на него.
  bqc-SIM: Tó wà ↄ̃a dà a diiɛ aà wɛ̃ni fĩaboa yã́i, lá wa òɛ̀ píi a boɛ.
  tcz-CHONGTHU: Amavang athipa chu longlhat na ding'a aki peh doh'a ahile, aki pehdoh
    sah jatchu aman jong long lhatna ding'a apeh ding ahi.”
  mar-mar: त्याच्याकडून खंडणी मागितल्यास त्याने आपला प्राण वाचविण्यासाठी आपल्यावर
    लादलेली खंडणी देऊन टाकावी.
  qub-qub: Uywapa duyñun wañunanpa ruquin pägayta munaptenga aycatapis mañashanta
    päganga.
  hat-hat: Men, si yo mande mèt bèf la pou l' peye pou l' ka sove lavi pa l', se pou
    l' peye tou sa y'a mande l' la.
  eng-BSB: If payment is demanded of him instead, he may redeem his life by paying
    the full amount demanded of him.
  tod-tod: Ni ta zɛnvui unmɔɔ salai levena ma, toɠa naa kpein sala, nii a leve ma.
  eng-WEBPB: If a ransom is imposed on him, then he shall give for the redemption
    of his life whatever is imposed.
  kbq-kbq: Ana hugahianagi bulimakaomo'ma ahefrinesia vahe'mofo nona hinogu'ma naga'amozama
    miza agima ahentesazama'a mizaseno.
  nhe-BL: Pero intla iteixmatcahua tlen nopa toro quimicti, achi más paquise ica tomi
    huan ax quinequise ma miqui iteco nopa toro, monequi nopa tecojtli ma quintlaxtlahuis
    ica tomi tlen quiijtose para quimanahuis iyolis.
  gub-BL: Aze peputar nehe, izar upuner weko haw imekuzar haw rehe nehe. Pemume'u
    hekuzar izupe nehe. Umur putar nehe.
  eng-DRA: And if they set a price upon him, he shall give for his life whatsoever
    is laid upon him.
