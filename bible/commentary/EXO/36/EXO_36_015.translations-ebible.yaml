verse: EXO.036.015
translations:
  mal-C: പതിനൊന്നു തിരശ്ശീലയ്ക്കും ഒരേ അളവ് ആയിരുന്നു—മുപ്പതുമുഴം നീളവും നാലുമുഴം
    വീതിയും ഉണ്ടായിരുന്നു.
  deu-TKW: jeden Teppich dreißig Ellen lang und vier Ellen breit; alle elf Teppiche
    hatten einerlei Maß.
  lin-lin: Molayi ya tapi moko na moko ezalaki na bametele pene zomi na mitano mpe
    mokuse na yango ezalaki na bametele pene mibale. Batapi nyonso zomi na moko ezalaki
    ndenge moko na molayi mpe na mokuse.
  eng-LSV: the length of one curtain [is] thirty by the cubit, and the breadth of
    one curtain [is] four cubits; one measure [is] for the eleven curtains;
  eng-GNV: 'The length of one curtaine had thirtie cubites, and the bredth of one
    curtaine foure cubites: the eleuen curtaines were of one cise.'
  eng-WEBSTER: 'The length of one curtain was thirty cubits, and four cubits was the
    breadth of one curtain: the eleven curtains were of one size.'
  nhw-BL: Huan sesen cortina ihuehueyaca eliyaya 13 metros huan tlajco, huan ome metro
    ipatlajca, huan nochi 11 cortinas quipixqui san se ininhuejhuexca.
  swh-ONEN: Mapazia hayo kumi na moja yalikuwa na kipimo kimoja, yaani urefu wa dhiraa
    thelathini, na upana wa dhiraa nne.
  bba-bba: Beku nin bɑɑteren dɛ̃ɛbu bu sɑ̃ɑwɑ ɡɔm soonu tɛnɑ, ten yɑsum ɡɔm soonu
    nnɛ.
  eng-KJVCPB: 'The length of one curtain was thirty cubits, and four cubits was the
    breadth of one curtain: the eleven curtains were of one size.'
  luo-luo: Pasia apar gachielgo duto ne romre ka bor moro ka moro romo fut piero angʼwen
    gabich to lachgi romo fut auchiel.
  meu-meu: Dabua ta ta edia lata na kiubit toi-ahui, lababadia na kiubit hani; iboudiai
    edia lata vada e heḡereḡere, bona edia lababa danu vada e heḡereḡere.
  npi-ULB: हरेक पर्दाको लमाइ तिस हात र चौडाइ चार हातको थियो । सबै एघारवटै पर्दाको
    आकार उही थियो ।
  yor-yor: Gbogbo aṣọ títa mọ́kọ̀ọ̀kànlá náà jẹ́ ìwọ̀n kan náà, ọgbọ̀n ìgbọ̀nwọ́ ní
    gígùn àti ìgbọ̀nwọ́ mẹ́rin ní fífẹ̀.
  emp-NTPO: Maʌ̃ once wua chiwatu cara od̶ara ab̶ari quĩrãca b̶easia. Dji drasoara
    treinta bicaca b̶easia. Dji joub̶ʌara bicaca quĩmãrẽ b̶easia.
  ind-ind: Setiap lembar berukuran sama, yaitu 14 meter panjangnya dan 1,8 meter lebarnya.
    Setiap sisi panjang mempunyai lima puluh lubang kait yang disambungkan pada helai
    lain dengan lima puluh pengait dari perunggu. Kesebelas helai itu disambungkan
    menjadi dua rangkaian, yang satu terdiri dari lima lembar, dan yang lainnya enam
    lembar.
  pes-OPCB: طول هر یک از آنها پانزده متر و عرض هر یک دو متر بود.
  tgl-ULB: Ang haba ng bawat kurtina ay tatlumpung kubit, at ang lapad ng bawat kurtina
    ay apat na kubit. Bawat isa sa labing-isang kurtina ay magkapareho ang sukat.
  hui-hui: Labolabo bearia (11) uruninaga luni ge magi manda bialu mida haleria (13)
    wialu aranenaga ge magi manda bialu mida kira dege dege winigo bibahende ogobi
    dege dege wini.
  mya-mya: တစ်​ဆယ့်​တစ်​ထည်​စ​လုံး​အ​လျား​အ​နံ​တူ ဖြစ်​၍၊ တစ်​ထည်​စီ​သည်​အ​လျား​တစ်​ဆယ့်
    ငါး​ကိုက်​နှင့်​အ​နံ​နှစ်​ကိုက်​ရှိ​၏။-
  cbi-NTPO: 'Kumuinchi entsa 11 daayadimu jali jumula barenchi bain, naa bungunchi
    bain baree juula: barenchiya 30 tyabulu, tsenmin bungunchiya taapai tyabulu.'
  bod-N: ཡོལ་བ་རེ་རེའི་རིང་ཚད་ནི་ཁྲུ་སུམ་ཅུ་དང་། ཞེང་ཚད་ནི་ཁྲུ་བཞི་ཡོད་པ་དང་། ཡོལ་བ་བཅུ་གཅིག་པོའི་ཚད་གཅིག་མཚུངས་ཡིན།
  sna-sna: Zvidzitiro zvose zviri gumi nechimwe zvakanga zvakaenzana, makubhiti makumi
    matatu pakureba uye makubhiti mana paupamhi.
  spa-BLM: La longitud de cada cortina era de treinta codos, y el ancho de cada cortina
    era de cuatro codos. Las once cortinas tenían una sola medida.
  cac-cac: Ay 13 metro steel yed' nan̈alxo yed' chab' metro sat. Lajann̈ej ix aj yechel
    smasanil.
  swh-ULB: Urefu wa kila kitambaa ulikuwa mikono thelathini, nao upana wa kila kitambaa
    ulikuwa mikono minne. Vitambaa hivyo kumi na moja vilikuwa na kipimo kimoja.
  bel-bel: 'удаўжыню покрыва трыццаць локцяў, і ўшырыню покрыва чатыры локці: у адзінаццаці
    покрываў мера адна.'
  deu-ELBBK: 'Die Länge eines Teppichs war 30 Ellen, und 4 Ellen die Breite eines
    Teppichs: ein Maß für die 11 Teppiche.'
  mbb-OT: Is kada manggad ne 45 he ǥiek is keluǥayad ne heenem he ǥiek is keluag din.
  mal-2015: ഓരോ മൂടുശീലെക്കു മുപ്പതു മുഴം നീളവും ഓരോ മൂടുശീലെക്കു നാലു മുഴം വീതിയും
    ഉണ്ടായിരുന്നു; മൂടുശീല പതിനൊന്നിന്നും ഒരു അളവു തന്നേ.
  gup-gup: Kaluk namekbe eleven manburrba nakka wanjh karohrok rowk, thirteen metres
    bu kakuyeng dja bokenh metres bu karrirdwarlah.
  gvs-gvs: Arekoyadi tamo tamo adi mamanao ovanima ovato aba katugúyala. Go adi papaeva
    ovatayamo. Arekoyadi madabokidi adi kakainaki nakae.
  rmc-rmc: Dojekh lepeda sas dešutrin (13) metri džinďarďi a duj (2) metri buchľi.
  nlg-nlg: Na tivi raini te sakai na vata vamua na daroni mana halavuni, e vitu na
    ghoto mana levu lima na daro, ma sakai na ghoto na halavu.
  pes-OPV: طول هر پرده سی ذراع، و عرض هر پرده چهار ذراع؛ و یازده پرده را یک اندازه
    بود.
  ron-1924: 'Лунӂимя унуй ковор ера де трейзечь де коць ши лэцимя унуй ковор ера де
    патру коць: челе унспрезече ковоаре авяу ачеяшь мэсурэ.'
  ben-OBCV: এগারোটি পর্দার সবকটি একই মাপের—14 মিটার লম্বা ও 1.8 মিটার চওড়া হল।
  som-som: Oo daah kasta dhererkiisu wuxuu ahaa soddon dhudhun, oo daah kasta ballaadhkiisuna
    wuxuu ahaa afar dhudhun; oo kow iyo tobanka daah isku wada qiyaas bay ahaayeen.
  lat-VUC: 'unum sagum in longitudine habebat cubitos triginta, et in latitudine cubitos
    quatuor: unius mensuræ erant omnia saga:'
  eng-ASVBT: 'The length of each curtain was thirty cubits, and four cubits the breadth
    of each curtain: the eleven curtains had one measure.'
  ita-1885: E accoppiarono cinque teli da parte, e sei teli da parte.
  eng-LXXUP: And they made the oracle, a work woven with embroidery, according to
    the work of the ephod, of gold, and blue, and purple, and spun scarlet, and fine
    linen twined.
  eng-ULB: The length of each curtain was thirty cubits, and the width of each curtain
    was four cubits. Each of the eleven curtains was of the same size.
  spa-VBL: Cada una de las once cortinas era del mismo tamaño, 30 codos de largo por
    4 codos de ancho.
  fra-_FOB: La longueur d'une tenture était de trente coudées, et la largeur de la
    même tenture de quatre coudées; les onze tentures avaient une même mesure.
  mal-mal: ഓരോ മൂടുശീലയ്ക്കും മുപ്പത് മുഴം നീളവും നാല് മുഴം വീതിയും ഉണ്ടായിരുന്നു;
    മൂടുശീല പതിനൊന്നിന്നും ഒരേ അളവ് ആയിരുന്നു.
  urd-GVR: Har parde kī lambāī 45 fuṭ aur chauṛāī 6 fuṭ thī.
  suz-BL: मेको सुम्‍तीके का का पा ३० कुबीत लाइश्‍शो नु ४ कुबीत ब्रेम्‍शो खाल का ङा
    पा सेल्‍तेक्‍म। कुबीत का ०.५ मिटर खोदेंशो बाक्‍ब।
  ita-1927: La lunghezza d’ogni telo era di trenta cubiti; e la larghezza, di quattro
    cubiti; gli undici teli aveano la stessa misura.
  ckb-ckb: درێژایی هەر پڵاسێک سی باڵ و پانی چوار باڵ بوو، یەک ئەندازەش بۆ هەر یازدە
    پڵاسەکە.
  eng-BBE: Every curtain was thirty cubits long and four cubits wide, all of the same
    measure.
  kan-OKCV: ಒಂದೊಂದು ಪರದೆಯು ಸುಮಾರು ಹದಿಮೂರುವರೆ ಮೀಟರ್ ಉದ್ದ ಮತ್ತು ಒಂದುವರೆ ಮೀಟರ್ ಅಗಲ ಇರಬೇಕು.
    ಹನ್ನೊಂದು ಪರದೆಗಳೂ ಒಂದೇ ಅಳತೆಯಾಗಿದ್ದವು.
  bbb-bbb: '@see-verse:EXO.036.014'
  tam-2017: ஒவ்வொரு மூடுதிரையும் முப்பது முழ நீளமும் நான்கு முழ அகலமுமாக இருந்தது.
    பதினொரு மூடுதிரைகளும் ஒரே அளவாக இருந்தது.
  spa-RV-1909: 'La longitud de la una cortina era de treinta codos, y la anchura de
    cuatro codos: las once cortinas tenían una misma medida.'
  ron-BTF: Lungimea unui covor era de treizeci de coți și patru coți era lățimea unui
    covor; cele unsprezece covoare erau de o singură mărime.
  eng-WEBP: The length of each curtain was thirty cubits, and four cubits the width
    of each curtain. The eleven curtains had one measure.
  eng-FBV: Each of the eleven curtains was the same size—thirty cubits long by four
    cubits wide.
  nld-1939: De lengte van een baan bedroeg dertig el en de breedte vier el; alle elf
    banen hadden dezelfde afmetingen.
  nch-BL: Huan sesen cortina ihuehueyaca eliyaya 13 metros huan tajco, huan ome metro
    ipatajca, huan nochi 11 cortinas quipixqui san se inihuejhuexca.
  vie-1934: 'Bề dài mỗi bức màn ba mươi thước, bề rộng bốn thước: mười một bức màn
    đều đồng cỡ nhau.'
  hin-CV: हर एक पर्दे की लंबाई साढ़े तेरह मीटर तथा चौड़ाई एक मीटर अस्सी सेंटीमीटर
    थी. सभी ग्यारह पर्दे एक ही नाप के थे.
  eng-OURB: The length of each curtain was thirty cubits [45 ft; 137.16 m], and four
    cubits [6 ft; 18.29 m] the width of each curtain. The eleven curtains had one
    measure.
  spa-BES: Cada cortina tenía treinta codos de largo y cuatro codos de ancho, todos
    de la misma medida.
  tdx-tdx: Kiho telo-polo ty andava’ i lambalava rey, kiho efatse ty ampohe’e; le
    mira i lambalava folo-raik’ amby rey.
  vid-vid: Chila ipaziya lyali na ulefu wa mita kumi na zidatu na ugazi wa mita mbili.
    Mipaziya jeng'ha kumi na limwe najali na chipimilo chichila.
  eng-OKE: The length of one curtain thirty cubits, and four cubits the breadth of
    one curtain; one measure had the eleven curtains.
  tha-KJV: ม่านผืนหนึ่งยาวสามสิบศอก กว้างสี่​ศอก ทั้งสิบเอ็ดผืนเท่ากัน
  por-BR-2018: 'O comprimento de uma cortina era de trinta côvados, e a largura de
    quatro côvados: as onze cortinas tinham uma mesma medida.'
  deu-ELO: 'Die Länge eines Teppichs war dreißig Ellen, und vier Ellen die Breite
    eines Teppichs: ein Maß für die elf Teppiche.'
  eng-WYC-2018: one say had thirty cubits in length, [and] four cubits in breadth;
    all the says were of one measure; (each of these curtains was thirty cubits in
    length, and four cubits in breadth; all of the curtains had the same measurements;)
  epo-epo: La longo de ĉiu tapiŝo estis tridek ulnoj, kaj kvar ulnoj estis la larĝo
    de ĉiu tapiŝo; unu mezuro estis por la dek unu tapiŝoj.
  uig-PIN: Yopuⱪlarning ⱨǝrbirining uzunluⱪi ottuz gǝz, kǝngliki tɵt gǝz bolup, on
    bir yopuⱪning ⱨǝmmisi ohxax qong-kiqikliktǝ ⱪilindi.
  beo-beo: Ilia da amo abula gidayale gala afae afae ea defei da mida 13 sedade fe
    amola mida aduna ea dunumuni fe amo defele hamoi.
  tpi-OTNT: Longpela bilong wan wan laplap em inap 13 mita na bikpela bilong ol em
    inap 2 mita, na olgeta i wankain tasol.
  hau-SA: Dukan labule goma sha ɗayan girmansu ɗaya ne, tsawonsa kamu talatin, fāɗinsa
    kuma kamu huɗu ne.
  uig-LAT: Yopuqlarning herbirining uzunluqi ottuz gez, kengliki töt gez bolup, on
    bir yopuqning hemmisi oxshash chong-kichiklikte qilindi.
  nde-nde: Wonke amakhetheni alitshumi lanye ayelingana, ezingalo ezingamatshumi amathathu
    ubude, ububanzi ezingalo ezine.
  ton-ton: 'Ko hono lōloa ʻoe puipui ʻe taha ko e hanga ʻe onongofulu, mo hono lau
    lahi ʻoe puipui pe taha ko e hanga ʻe valu: naʻe fua tatau pe ʻae puipui ʻe hongofulu
    ma taha.'
  ces-1613: Dlouhost houně jedné třidceti loktů, a širokost houně jedné čtyř loktů;
    jednostejná míra byla těch jedenácti houní.
  eng-WMB: The length of each curtain was thirty cubits, and four cubits the width
    of each curtain. The eleven curtains had one measure.
  tam-TCV: அந்த பதினொரு திரைகளும், ஒவ்வொன்றும் முப்பது முழம் நீளமும், நான்கு முழம்
    அகலமும் உள்ள ஒரே அளவுள்ளதாய் இருந்தன.
  ceb-ULB: Ang gitas-on sa matag tabil 30 ka cubit, ug may gilapdon nga upat ka cubit.
    Managsama ang gidak-on sa napulog usa ka tabil.
  pol-UBG: Długość jednej zasłony była na trzydzieści łokci, a jej szerokość – na
    cztery łokcie. Jedenaście zasłon miało jednakowe wymiary.
  urd-GVU: ہر پردے کی لمبائی 45 فٹ اور چوڑائی 6 فٹ تھی۔
  deu-1912: dreißig Ellen lang und vier Ellen breit, alle in einem Maß.
  ntj-ntj: '@see-verse:EXO.036.014'
  kan-2017: ಒಂದೊಂದು ಪರದೆಯು ಮೂವತ್ತು ಮೊಳ ಉದ್ದವಾಗಿಯೂ ನಾಲ್ಕು ಮೊಳ ಅಗಲವಾಗಿಯೂ ಇದ್ದವು; ಎಲ್ಲಾ
    ಪರದೆಗಳೂ ಒಂದೇ ಅಳತೆಯಾಗಿದ್ದವು.
  ena-ena: Havɨlɨ sɨkasɨkan agɨladɨ vihavɨci hɨlihɨli laci hɨniavɨmi. Nulɨdɨ hutesɨ
    13 mita laci hɨniavɨmi. Nulɨdɨ abɨŋ 2 mita laci hɨniavɨmi.
  yap-yap: Yungi mad ney e go’ ta’reb ga’ngin yang, nra bang ma ragag nge lal e yard
    n’umngin ma l’agruw e yard radan.
  hlt-MCSB: Himbaiyan yungat te a yun dong sawmthum, a daang dong li lo tih himbaiyan
    hlai khat ham te himbaiyan pakhat cungnueh dongah pakhat la cet.
  mdy-ETH: ቢያሢኮ ጎጳ ሄኮ ማዒ ፔቴ ፔቴ ጎኦቦ ዓፒሎኮ ዖዶሱማ ሃይሢታሚ ዋዻ፥ ጎጶ ዳልጉማ ዖይዶ ዋዻኬ።
  twi-ASANTE: a ne nyinaa tenten yɛ anammɔn aduanan enum na ne tɛtrɛtɛ yɛ anammɔn
    nsia kataa Ntomadan no so.
  eng-WEBU: The length of each curtain was thirty cubits, and four cubits the width
    of each curtain. The eleven curtains had one measure.
  bnp-bnp: A niolana a kala i taku i ravulu a polona i tolu a mita, a nibolana i rua
    a mita. A maka kala nga ri palupulupu.
  wal-wal: Tammanne isiini magalashotikka issi likke; issi issi magalashuwaa geesai
    hasttamu wara, gomppai oiddu wara.
  spa-PDDPT: La longitud de cada cortina era de 13,5 metros, y la anchura de 1,8 metros.
    Las 11 cortinas tenían una misma medida.
  gun-gun: Ha'e va'e regua peteĩ-teĩ cortina puku-a ma treze metros raxa'i, ha'e rã
    ipya ma mokoĩ. Onze-ve cortina ma joo rami meme ipuku-a ha'e ipya.
  agu-BL: Oxlaj metr tu ni'cy ban yi tkan yi jujun xbu'k nin cob metr ban yi wutz.
    Junit ma'lbil xcon te tircu'n.
  ilo-ULB: Ti kaatiddog ti tunggal kurtina ket tallopulo a cubico, ken ti kaakaba
    ti tunggal kurtina ket uppat a cubico. Tunggal pidaso kadagiti sangapulo ket maysa
    a kurtina ket agpapada ti rukodna.
  kpg-kpg: Digaula guu hai nia maa gi tongaadahi, 15 ‘yard’ looloo, 2 ‘yard’ palaha.
  uig-ARA: يوپۇقلارنىڭ ھەربىرىنىڭ ئۇزۇنلۇقى ئوتتۇز گەز، كەڭلىكى تۆت گەز بولۇپ، ئون
    بىر يوپۇقنىڭ ھەممىسى ئوخشاش چوڭ-كىچىكلىكتە قىلىندى.
  sus-sus: Dugi keren kuya nɔngɔn tongo saxan, a igbo nɔngɔn naani. Na dugi fu nun
    kerenyi birin lan nɛ.
  pon-2006: Re wiahda koaros soangen wehteieu, iaht 15 reirei oh iaht 2 tehlap.
  ksd-ksd: A lolovina kai tikatika na mal i ga varogop ma lavurua na pokono ma a papar,
    ma ra tababana tika na pokono; tika na valavalar ika ure ra vinun ma tika na mal.
  tur-YTC: Her perdenin uzunluğu otuz arşın, eni dört arşındı. On bir perdenin ölçüsü
    birdi.
  grc-BRENT: Καὶ ἐποίησαν λογεῖον, ἔργον ὑφαντὸν ποικιλίᾳ κατὰ τὸ ἔργον τῆς ἐπωμίδος,
    ἐκ χρυσίου, καὶ ὑακίνθου, καὶ πορφύρας, καὶ κοκκίνου διανενησμένου, καὶ βύσσου
    κεκλωσμένης·
  ind-AYT: Panjang masing-masing tirai harus 30 hasta dan lebar masing-masing tirai
    harus 4 hasta. Sebelas tirai itu harus sama ukurannya.
  nya-nya: Nsalu zonse khumi ndi imodzi zinali zofanana. Mulitali mwake munali mamita
    khumi ndi anayi ndipo mulifupi mwake munali mamita awiri.
  hrv-hrv: Dužina svake zavjese bila je trideset lakata, a širina četiri lakta. Tih
    jedanaest zavjesa bilo je iste mjere.
  mps-mps: Te ugwa deli deli bobage usu sali, te 13 mita, tama te genuai dabe usu
    nama, te si tama 2 mita, te tigidali usu sali te deli tigi poai naga yai.
  tpi-tpi: Longpela bilong wan wan laplap em inap 13 mita na bikpela bilong ol em
    inap 2 mita, na olgeta i wankain tasol.
  dan-1931: hvert Tæppe tredive Alen langt og fire Alen bredt; alle Tæpperne havde
    samme Mål.
  vie-OVCB: Mười một bức màn này đều bằng nhau, dài 13,8 mét, rộng 1,8 mét.
  guj-2017: પ્રત્યેક પડદાની લંબાઈ ત્રીસ હાથ અને પહોળાઈ ચાર હાથ હતી. તે અગિયાર પડદા
    એક જ માપના હતા.
  pon-2006A: Re wiahda koaros soangen wehteieu, iaht 15 reirei oh iaht 2 tehlap.
  por-BRBSL: O comprimento de cada cortina era de trinta cúbitos, e quatro cúbitos
    a largura de cada cortina. As onze cortinas tinham uma medida.
  cth-cth: Yaphni teh dong 30 touh saw sak lah ao teh, akaw e teh dong pali touh lengkaleng
    a pha. Yaphni hlaibun touh teh koung a kâvan.
  twi-twi: a ne nyinaa tenten yɛ anammɔn aduanan anum na ne trɛw yɛ anammɔn asia kataa
    Ntamadan no so.
  hlt-hlt: Himbaiyan yungat te a yun dong sawmthum, a daang dong li lo tih himbaiyan
    hlai khat ham te himbaiyan pakhat cungnueh dongah pakhat la cet.
  tbz-SIM: Kɛ̀ dɛ kó tiyɑɑ̀yɔ́ntì okùmɛ̀ ḿbo mɛ́tìrì tɛpíítɛ̀ nɛ̀ mɛ̀nùmmù kɛ̀ ti
    pɛ̃kùmɛ̀ ḿbo mɛ́tìrì mɛ̀dɛ́ mɛ̀dɛ́.
  msy-2020: Ezɨ inir kaba vaghvagha dar ruariba 13 mitan tu. Ezɨ dar aroziba 2 mitan
    tu. Ezɨ dar ababanim voroghɨra ghu.
  azb-azb: Hər pərdənin uzunluğu otuz qulac, eni isə dörd qulac idi. On bir pərdə
    bir ölçüdə idi.
  eng-DBY: The length of one curtain was thirty cubits, and four cubits the breadth
    of one curtain — one measure for the eleven curtains.
  hin-2017: एक-एक पर्दे की लम्बाई तीस हाथ और चौड़ाई चार हाथ की हुई; और ग्यारहों पर्दे
    एक ही नाप के थे।
  wol-KYG: Guddaayu sor bu nekk fanweeri xasab la, yaatuwaay bi di ñeenti xasab, te
    fukki sor yeek benn yépp a tolloo dayo.
  bjr-bjr: Misa aiqama moodaa karirana kai auqiqau. Mina kisaaqa 13 metres amana marianoo
    mina qusa fannoo 2 metres amana marinau.
  eng-YLT: the length of the one curtain [is] thirty by the cubit, and the breadth
    of the one curtain [is] four cubits; one measure [is] to the eleven curtains;
  eng-WYC-2017: one say had thirty cubits in length, [and] four cubits in breadth;
    all the says were of one measure;
  eng-WMBB: The length of each curtain was thirty cubits, and four cubits the width
    of each curtain. The eleven curtains had one measure.
  urd-GVH: हर परदे की लंबाई 45 फ़ुट और चौड़ाई 6 फ़ुट थी।
  rug-rug: Sari padadi ri doduru si ka manege ṉeta mita geledi meke karua mita labedi.
  gaz-gaz: Golgaawwan kudha tokkoon sun hundi wal qixxee turan; dheerinni isaanii
    dhundhuma soddoma, balʼinni isaanii immoo dhundhuma afur ture.
  fra-LSG: La longueur d’un tapis était de trente coudées, et la largeur d’un tapis
    était de quatre coudées; la mesure était la même pour les onze tapis.
  gnn-gnn: '@see-verse:EXO.036.014'
  yal-yal: Dugi fu nun kedenne birin yi lan. Keden kuya yi nɔngɔnna yɛ tonge saxan.
    Keden yi gbo nɔngɔnna yɛ naanin.
  haw-1868: He kanakolu kubita ka loihi o kekahi pale, a eha no kubita ka laula o
    kekahi pale; ua like ka nui o na pale he umikumamakahi.
  arb-NAV: طُولُ الْقِطْعَةِ الْوَاحِدَةِ ثَلاثُونَ ذِرَاعاً (نَحْوَ خَمْسَةَ عَشَرَ
    مِتْراً) وَعَرْضُهَا أَرْبَعُ أَذْرُعٍ (نَحْوَ مِتْرَيْنِ). فَكَانَتْ جَمِيعُهَا
    ذَاتَ مِقْيَاسٍ وَاحِدٍ.
  ewe-ewe: Avɔkpo ɖe sia ɖe didi mita wuietɔ̃, eye wòkeke mita eve.
  eng-LEE: 'The length of each curtain was thirty cubits, and four cubits was the
    breadth of each curtain: there was one measure for the eleven curtains.'
  asm-FB: প্ৰতিখন পৰ্দা সমান জোখৰ আছিল, দীঘলে ত্ৰিশ হাত, আৰু বহলে চাৰি হাত।
  sus-A: دُفِ كٍرٍن كُيَ نْنفْن تٌنفٌ سَشَن، عَ عِفبٌ نْنفْن نَانِ. نَ دُفِ قُ نُن
    كٍرٍنيِ بِرِن لَن نّ.
  fra-SBL: La longueur de chaque rideau était de trente coudées, et la largeur de
    chaque rideau était de quatre coudées. Les onze tapis avaient une seule mesure.
  hbo-hbo: אֹ֜רֶךְ הַיְרִיעָ֣ה הָאַחַ֗ת שְׁלֹשִׁים֙ בָּֽאַמָּ֔ה וְאַרְבַּ֣ע אַמֹּ֔ות
    רֹ֖חַב הַיְרִיעָ֣ה הָאֶחָ֑ת מִדָּ֣ה אַחַ֔ת לְעַשְׁתֵּ֥י עֶשְׂרֵ֖ה יְרִיעֹֽת׃
  eng-WYCLIFFE: o saie hadde thretti cubitis in lengthe, foure cubitis in breede;
    alle the saies weren of o mesure;
  piu-2006: '@see-verse:EXO.036.014'
  pjt-pjt: '@see-verse:EXO.036.014'
  cwe-cwe: Wayatenda yose yailinge, utali wa mita longo na tatu na ugalamu mita mbili.
  kik-kik: Itambaya icio ciothe cia gũcuurio ikũmi na kĩmwe nĩciaiganaine; ciarĩ cia
    mĩkono mĩrongo ĩtatũ kũraiha, na mĩkono ĩna kwarama.
  fra-NCL: La longueur d’une tenture était de trente coudées, et la largeur d’une
    tenture de quatre coudées ; La dimension était la même pour les onze tentures.
  cek-AK: To ah payang ih kahni hathlaito loe anghmong o boih; dong qui thumto sawk
    moe, dong palito kawk.
  cuk-cuk: Mormar-dummagan-goambe-gakagwensakad (11) bela na-emarbi-dungu imaksamalad.
    Mormar-e-sugued, daligugle-gaka-abala (7½) sugued. E-matardungueddi, daligwenad.
  uig-CYR: Йопуқларниң һәр бириниң узунлуғи оттуз гәз, кәңлиги төрт гәз болуп, он
    бир йопуқниң һәммиси охшаш чоң-кичикликтә қилинди.
  tel-2017: ఒక్కో తెర పొడవు ముప్ఫై మూరలు, వెడల్పు నాలుగు మూరలు.
  hat-BSA: Longè chak rido se te trant koude e lajè a chak rido te kat koude Tout
    nan onz rido yo te gen menm mezi.
  kos-kos: Orekla nufon nu ke lupa sefanna, yact singoul limekosr lusa ac yact luo
    sralap.
  hbo-WLC: אֹ֜רֶךְ הַיְרִיעָ֣ה הָאַחַ֗ת שְׁלֹשִׁים֙ בָּֽאַמָּ֔ה וְאַרְבַּ֣ע אַמּ֔וֹת
    רֹ֖חַב הַיְרִיעָ֣ה הָאֶחָ֑ת מִדָּ֣ה אַחַ֔ת לְעַשְׁתֵּ֥י עֶשְׂרֵ֖ה יְרִיעֹֽת׃
  ibo-ibo: Akwa mgbochi iri na otu ndị a ha nʼotu. Ọ ga-abụ mita iri na atọ na ọkara
    nʼogologo, ebe obosara ya bụ otu mita na iri sentimita asatọ.
  ory-ory: ପ୍ରତ୍ୟେକ ଯବନିକାର ଦୈର୍ଘ୍ୟ ତିରିଶ ହସ୍ତ ଓ ପ୍ରସ୍ଥ ଚାରି ହସ୍ତ, ସେହି ଏକାଦଶ ଯବନିକାର
    ସମାନ ପରିମାଣ ଥିଲା।
  chk-chk: Iwe, ekewe engol me echö pekin mangaku ra chök nönnöfengen ükükün langatamen
    echö pekin engol me limu iach, nge ükükün chölapan ruu iach.
  rop-rop: Detlot matiriyal bin jidan 13 mita longwei en 2 mita kroswei,
  ukr-1871: Завдовжки один ковер трийцять локот, а чотири ліктї завширшки один ковер;
    одна міра в одинайцяти коврів.
  bch-bch: Gid malo toa sangaul igegea ede oa tiuot lalaede mon. Ad mamarae iuot leoa
    lima leoa rua aea mana. Be ad babanga iuot leoa ede.
  deu-1951: Dreißig Ellen lang und vier Ellen breit war jeder Teppich, alle elf nach
    einem Maß;
  eng-JPS: The length of each curtain was thirty cubits, and four cubits the breadth
    of each curtain; the eleven curtains had one measure.
  srp-1865: U dužinu bješe jedan zavjes od trideset lakata a u širinu od èetiri lakta;
    jedne mjere bješe svijeh jedanaest zavjesa.
  lug-lug: 'Entimbe zonna ekkumi n’olumu zaali zenkanankana: ng’obuwanvu mita kkumi
    na ssatu n’ekitundu, obugazi zaali mita emu n’obutundu munaana.'
  heb-heb: ארך היריעה האחת שלשים באמה וארבע אמות רחב היריעה האחת מדה אחת לעשתי עשרה
    יריעת׃
  ben-IRV: তার প্রত্যেকটি পর্দা দৈঘ্যে ত্রিশ হাত ও প্রত্যেকটি পর্দা প্রস্থে চার হাত;
    এগারোটি পর্দা একই মাপের ছিল।
  pan-pan: ਹਰ ਇੱਕ ਪਰਦੇ ਦੀ ਲੰਬਾਈ ਤੀਹ ਹੱਥ ਅਤੇ ਹਰ ਇੱਕ ਪਰਦੇ ਦੀ ਚੌੜਾਈ ਚਾਰ ਹੱਥ ਅਤੇ ਇਹ ਗਿਆਰ੍ਹਾਂ
    ਪਰਦੇ ਇੱਕੋ ਨਾਪ ਦੇ ਸਨ।
  mya-JVB: ကုလားကာ သည် အလျား အတောင် သုံးဆယ် ၊ အနံ လေး တောင် ရှိ၍ ကုလားကာ ဆယ် တထည်
    တို့သည် အလျား အနံချင်း တူ ၏။
  hmo-hmo: Inai dabua 11 edia bada be tamona, edia lata be 13 mita, bona edia lababa
    be mita rua.
  urd-urd: हर पर्दे की लम्बाई तीस हाथ और चौड़ाई चार हाथ थी, और वह ग्यारह पर्दे एक
    ही नाप के थे।
  rus-SYN: 'длиною покрывало тридцать локтей, и шириною покрывало четыре локтя: одиннадцати
    покрывалам мера одна.'
  bqc-SIM: Pↄ́lɛpiↄ lɛ do gbã̀a gã̀sĩsuu baakwiɛ, a yàasa sↄ̃ gã̀sĩsuu síiↄ̃.
    Pↄ́lɛ lɛ kuɛdopiↄ zↄ̃ↄ sáa màa píiɛ.
  tcz-CHONGTHU: Pondal khat chu adung somli-le-nga cheh alhing in, chule adang pondal
    availama chu tong-gup alhing in ahi.
  mar-mar: या सर्व पडद्यांचे मोजमाप सारखेच होते म्हणजे ते तीस हात लांब व चार हात रुंद
    होते.
  qub-qub: Chay tëlacunapaga cada-ünunpa larguynin caran chunca quimsa (13) metru
    medyan, anchuyninna ishcay metru.
  hat-hat: Tout onz lèz yo te menm gwosè, chak te mezire kenz mèt longè ak de mèt
    lajè.
  eng-BSB: Each of the eleven curtains was the same size—thirty cubits long and four
    cubits wide.
  tod-tod: Tanda ɠilagi zakpai ɠɛni ga mɛtɛlɛ puugɔ maazu lɔɔlugɔ (15), kogi ɠɛ ga
    mɛtɛlɛ felegɔ. Kɔɠɔgi ɠɛni ga ani ɠila nɔ tanda puugɔ maazu ɠilagiti (11) bɛ.
  eng-WEBPB: The length of each curtain was thirty cubits, and four cubits the width
    of each curtain. The eleven curtains had one measure.
  kbq-kbq: Ana 11ni'a tavraveramimofo zaza'amo'a 13 mita hazageno, atupa kizaga'amo'a
    2 mita hu'za mago zanke hu'naze.
  nhe-BL: Huan sesen cortina ihuehueyaca eliyaya 13 metros huan tlajco, huan ome metro
    ipatlajca, huan nochi 11 cortinas quipixqui san se ininhuejhuexca.
  gub-BL: A'e pàn uhua'u haw nuzuawy kwaw amogwer pàn uhua'u haw pitàitàigatu wà.
    Heta 13,30 met wapuku haw pitàitàigatu wà. Heta 1,80 met wapuku haw iaikwer pe
    pitàitàigatu wà.
  eng-DRA: 'One curtain was thirty cubits long and four cubits broad: all the curtains
    were of one measure.'
