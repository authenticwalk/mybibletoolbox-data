verse: EXO.036.026
translations:
  mal-C: ഒരു പലകയുടെ അടിയിൽ രണ്ടു ചുവടുകൾവീതം നാൽപ്പതു വെള്ളിച്ചുവടുകളും ഉണ്ടാക്കി.
  deu-TKW: mit ihren vierzig silbernen Füßen, je zwei Füßen unter jedem Brette.
  lin-lin: 'elongo na makolo na yango tuku minei ya palata : makolo mibale mpo na
    ezingelo moko na moko ;'
  eng-LSV: 'and their forty sockets of silver: two sockets under one board, and two
    sockets under the other board;'
  eng-GNV: And their fourtie sockets of siluer, two sockets vnder one board, and two
    sockets vnder another boarde.
  eng-WEBSTER: And their forty sockets of silver; two sockets under one board, and
    two sockets under another board.
  nhw-BL: huan 20 itepos cuatetonyo. Itzintla sese huapali oncayaya ome itepos cuatetonyo.
  swh-ONEN: na vitako arobaini vya fedha, viwili chini ya kila mhimili.
  bba-bba: Mɑ bɑ yen bɑɑyere yɔ̃rɑtii yiru dokeɑ yi bɑ kuɑ kɑ sii ɡeesu.
  eng-KJVCPB: and their forty sockets of silver; two sockets under one board, and
    two sockets under another board.
  luo-luo: kod rachungi piero angʼwen mag fedha, ka siro ka siro otingʼo rachungi
    ariyo ariyo.
  meu-meu: mai silver hahelai-kau ḡaudia hari-ahui, kaha ta ta henudiai hahelai-kau
    ḡaudia rua rua.
  npi-ULB: चाँदीका चालिसवटा आधार बनाए । पहिलो फल्याकको मुनिपट्टि दुईवटा आधार थिए,
    अनि अर्को फल्याकको मुनिपट्टि दुईवटा आधार थिए एवम् रितले सबै फल्याकमुनि दुई-दुईवटा
    आधार थिए ।
  yor-yor: àti ogójì ihò ìtẹ̀bọ̀ fàdákà méjì ní abẹ́ pákó kọ̀ọ̀kan.
  emp-NTPO: '@see-verse:EXO.036.025'
  ind-ind: '@see-verse:EXO.036.025'
  pes-OPCB: همچنین برای زیر آنها چهل پایۀ نقره‌ای، یعنی دو پایه برای دو زبانۀ هر تخته
    درست کرد.
  tgl-ULB: At ang kanilang apatnapung pilak na tuntungan. May dalawang tuntungan sa
    ilalim ng naunang tabla, dalawang tuntungan sa ilalim ng kasunod na tabla, at
    sa sumunod pa.
  hui-hui: Ani bialu anda gene pira kira (20) uruni wabu manda mandabu ngelalu anda
    gene helolene mbogoyi pira maria (40) silibame wabuwa mbogoyi kiraha anda gene
    mbira helaga bini.
  mya-mya: ဘောင်​ခွေ​တစ်​ခု​စီ​အောက်​တွင်၊ ငွေ​အောက်​ခံ ခြေ​စွပ်​ခုံ​နှစ်​ခု​ကျ​ဖြင့်၊
    ခြေ​စွပ်​ခုံ​လေး ဆယ်​တပ်​ဆင်​၏။
  cbi-NTPO: naa ta'pa panbeesha deendanamu paki bain lushi kenu jeruchi tene 40 kila,
    ma ta'pa panbeemeemee pai paki punu.
  bod-N: དེའི་དངུལ་གྱི་ཞབས་ར་བཞི་བཅུ་དང་། པང་ལེབ་རེའི་འོག་ལ་ཞབས་ར་ཟུང་རེ་བཟོས།
  sna-sna: uye makumi mana ezvigadziko zvesirivha, zviviri zviri pasi pepuranga rimwe
    nerimwe.
  spa-BLM: 'y sus cuarenta basas de plata: dos basas debajo de una tabla y dos basas
    debajo de otra tabla.'
  cac-cac: An̈eja' 40 q'uen plata ix b'o sb'achnub'oc yich te', yic chab'chab' q'uen
    tz'och d'a yich junjun te'.
  swh-ULB: na vikalio vyake arobaini vya fedha. Vikalio viwili chini ya kiunzi kimoja
    na vikalio viwili chini ya kiunzi kingine
  bel-bel: 'і сорак срэбраных падножжаў: два падножжы пад адзін брус, і два падножжы
    пад другі брус;'
  deu-ELBBK: 'und ihre 40 Füße aus Silber: 2 Füße unter ein Brett, und wieder 2 Füße
    unter ein Brett;'
  mbb-OT: wey impehulma zaan duen te 40 he menge peuntuzà he pelata–dezuwa he peuntuzà
    is kada tabla.
  mal-2015: ഒരു പലകയുടെ അടിയിൽ രണ്ടു ചുവടും മറ്റൊരു പലകയുടെ അടിയിൽ രണ്ടു ചുവടും ഇങ്ങനെ
    അവെക്കു നാല്പതു വെള്ളിച്ചുവടു ഉണ്ടാക്കി.
  gup-gup: dja mak forty mandadkenh manbu wirlmurrng silver ba bu frames rowk bebbehkarrmi
    bokenh, dja mandulkdjad birridjabnameng, bokehbokenh kore frames rowk.
  gvs-gvs: go, adi kaba táoya siriba adi badabada 40 simadagidi. Tauna aba táoya aiyuwo
    moe vabodakalova tayamo manuna.
  rmc-rmc: the saranda (40) rupune podstavci – duj tel sako ramos.
  nlg-nlg: maia e vati hangavulu na tuani nia na silver, erua vania sakai na kilova.
  pes-OPV: و چهل پایه نقره آنها را یعنی دو پایه زیر یک تخته‌ای و دو پایه زیرتخته دیگر.
  ron-1924: ку челе патрузечь де пичоаре де арӂинт але лор, кыте доуэ пичоаре суб
    фиекаре скындурэ.
  ben-OBCV: এবং প্রত্যেকটি কাঠামোর তলায় দুটি করে মোট চল্লিশটি রুপোর ভিত তৈরি করলেন।
  som-som: iyo afartankoodii saldhig oo lacagta ahayd. Laba saldhigba loox bay ka
    hooseeyeen, oo laba saldhig oo kalena waxay ka hooseeyeen loox kale.
  lat-VUC: cum quadraginta basibus argenteis, duas bases per singulas tabulas.
  eng-ASVBT: and their forty sockets of silver; two sockets under one board, and two
    sockets under another board.
  ita-1885: E per lo fondo del Tabernacolo, verso l'Occidente, fecero sei assi.
  eng-LXXUP: And they made two golden rings, and put them on the two projections on
    the top of the oracle, and on the top of the hinder part of the ephod within.
  eng-ULB: and their forty silver bases. There were two bases under the first frame,
    two bases under the next frame, and so on.
  spa-VBL: y cuarenta soportes de plata, dos soportes por marco.
  fra-_FOB: Et leurs quarante soubassements étaient d'argent; deux soubassements sous
    une planche, et deux soubassements sous une autre planche.
  mal-mal: ഒരു പലകയുടെ അടിയിൽ രണ്ട് ചുവടും മറ്റൊരു പലകയുടെ അടിയിൽ രണ്ട് ചുവടും ഇങ്ങനെ
    അവയ്ക്ക് നാല്പത് വെള്ളിച്ചുവടുകൾ ഉണ്ടാക്കി.
  urd-GVR: aur sāth hī chāṅdī ke 40 pāe jo taḳhtoṅ ko khaṛā karne ke lie the. Har
    taḳhte ke nīche do pāe the.
  suz-BL: मेको आन कली ४० ओटा चांदी के राप्‍पाइक्‍तीके, फलेक का कली राप्‍पाइक्‍तीके
    निक्‍शी सेल्‍तेक्‍म।
  ita-1927: 'si fecero venti assi, con le loro quaranta basi d’argento: due basi sotto
    ciascun’asse.'
  ckb-ckb: چل بنکەی زیویشیان هەبوو، دوو بنکە لەژێر چوارچێوەیەک و دوو بنکە لەژێر چوارچێوەیەکی
    دیکە.
  eng-BBE: With their forty silver bases, two bases for every board.
  kan-OKCV: ಒಂದೊಂದು ಚೌಕಟ್ಟಿನ ಕೆಳಗೆ ಎರಡೆರಡು ಗದ್ದಿಗೇ ಕಲ್ಲುಗಳಂತೆ ನಲವತ್ತು ಬೆಳ್ಳಿಯ ಗದ್ದಿಗೇ
    ಕಲ್ಲುಗಳನ್ನು ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:EXO.036.025'
  tam-2017: ஒரு பலகையின்கீழ் இரண்டு பாதங்களும், மற்றப் பலகையின்கீழ் இரண்டு பாதங்களும்
    செய்தான்.
  spa-RV-1909: 'Con sus cuarenta basas de plata: dos basas debajo de la una tabla,
    y dos basas debajo de la otra tabla.'
  ron-BTF: 'Și cele patruzeci de socluri ale lor din argint: două socluri sub o scândură
    și două socluri sub altă scândură.'
  eng-WEBP: 'and their forty sockets of silver: two sockets under one board, and two
    sockets under another board.'
  eng-FBV: and forty silver stands, two stands per frame.
  nld-1939: met hun veertig zilveren voetstukken, telkens twee onder ieder schot.
  nch-BL: huan 20 itepos cuatetonyo. Tatzinta ten sese huapali oncayaya ome itepos
    cuatetonyo.
  vie-1934: và bốn chục lỗ mộng bằng bạc; dưới mỗi tấm có hai lỗ mộng.
  hin-CV: और चांदी की चालीस कुर्सियां हर एक तख्ते के नीचे दो कुर्सियां बनाईं.
  eng-OURB: and their forty sockets of silver; two sockets under one board, and two
    sockets under another board.
  spa-BES: Con sus cuarenta bases de plata, dos basas para cada tabla.
  tdx-tdx: 'naho ty vave’e volafoty efa-polo: vave’e roe ambane’ ty varambañe le vave’e
    roe ami’ty varambañe ila’e.'
  vid-vid: na vikalilo vyake makumi gane ga sendi na vikalilo vili hasi ha chila fulemu.
  eng-OKE: And their forty sockets of silver; two sockets under one board, and two
    sockets under one board.
  tha-KJV: เขาทำฐานเงินรองรับสี่​สิ​บฐาน ใต้​ไม้​กรอบมีฐานแผ่นละสองฐาน
  por-BR-2018: 'Com suas quarenta bases de prata: duas bases debaixo de uma tábua,
    e duas bases debaixo da outra tábua.'
  deu-ELO: 'und ihre vierzig Füße von Silber: zwei Füße unter ein Brett, und wieder
    zwei Füße unter ein Brett;'
  eng-WYC-2018: with forty bases of silver, two bases by each board. (with forty silver
    bases, two bases for each board, to hold its tenons.)
  epo-epo: kaj kvardek arĝentajn bazojn por ili, du bazojn sub ĉiu tabulo.
  uig-PIN: xundaⱪla bularning ⱪiriⱪ tǝglikini kümüxtin yasidi; bir tahtayning tegigǝ
    ikkidin tǝglik, yǝnǝ bir tahtayning tegigǝ ikkidin tǝglik orunlaxturuldi.
  beo-beo: '@see-verse:EXO.036.025'
  tpi-OTNT: na ol i wokim 40 bokis silva bilong strongim as bilong ol pos.
  hau-SA: da rammuka arba’in na azurfa, biyu-biyu don kowane katako.
  uig-LAT: shundaqla bularning qiriq teglikini kümüshtin yasidi; bir taxtayning tégige
    ikkidin teglik, yene bir taxtayning tégige ikkidin teglik orunlashturuldi.
  nde-nde: kanye lezisekelo zesiliva ezingamatshumi amane, ezimbili ngaphansi kwethala
    lilinye.
  ton-ton: Mo honau tuʻunga siliva ʻe fāngofulu ko e tuʻunga ʻe ua ʻi lalo ʻi he laupapa
    ʻe taha, mo e tuʻunga ʻe ua ʻi lalo ʻi he laupapa ʻe taha.
  ces-1613: A čtyřidceti podstavků jejich stříbrných, dva podstavky pod jednu dsku
    a dva podstavky pod dsku druhou.
  eng-WMB: 'and their forty sockets of silver: two sockets under one board, and two
    sockets under another board.'
  tam-TCV: ஒவ்வொரு மரச்சட்டத்திற்குக் கீழும் இரண்டு அடித்தளங்களாக நாற்பது வெள்ளி அடித்தளங்களை
    செய்தார்கள்.
  ceb-ULB: ug 40 ka sukaranan nga plata niini. Ang matag usa ka tabla adunay duha
    ka sukaranan, sa sunod na usab nga tabla, hangtod sa uban pang mga tabla.
  pol-UBG: 'I do nich czterdzieści srebrnych podstawek: dwie podstawki pod jedną deskę
    i dwie podstawki pod drugą deskę.'
  urd-GVU: اور ساتھ ہی چاندی کے 40 پائے جو تختوں کو کھڑا کرنے کے لئے تھے۔ ہر تختے
    کے نیچے دو پائے تھے۔
  deu-1912: mit vierzig silbernen Füßen, unter jeglichem Brett zwei Füße.
  ntj-ntj: '@see-verse:EXO.036.025'
  kan-2017: ಮತ್ತು ಪ್ರತಿಯೊಂದು ಚೌಕಟ್ಟಿಗೆ ಎರಡೆರಡು ಗದ್ದಿಗೆಕಲ್ಲುಗಳ ಮೇರೆಗೆ ನಲ್ವತ್ತು ಬೆಳ್ಳಿಯ
    ಗದ್ದಿಗೆಕಲ್ಲಗಳನ್ನು ಮಾಡಿದರು.
  ena-ena: Lɨhavɨci hɨda ahica lɨdɨŋ lɨbukuvavɨmi agɨladɨ lalɨlamalama saŋ lɨba silɨva
    agɨladɨ vivi kum kum 40 agɨladɨ lamavɨmi. Lavɨla lɨba silɨva kum agɨladɨ hɨvɨ
    haca lamavɨmi. La hɨda ahica lɨdɨŋ lɨbukuvavɨmi agɨladɨ lalɨlamalama saŋ lɨba
    silɨva kum haca daŋ haca daŋ agɨladɨ ahica lɨdɨŋ ahica lɨdɨŋ lamavɨmi.
  yap-yap: nge aningeg i ragag e ayal nib silber, ni l’agruw e ayal nga tanggin bang
    e chayem.
  hlt-MCSB: A longlaeng pakhat dangah buenhol panit, a longlaeng pakhat dangkah buenhol
    panit neh cakben buenhol sawmli te a saii.
  mdy-ETH: ፔቴ ፔቴ ዓርሲፆ ሚፆ ላሻሢኮ ዴማ ላምዖ ላምዖ ቶኪ ጌሢ ዖይዲታሚ ቢራ ዓንጊ ቶኪ ዓኣያ ማሄኔ፤
  twi-ASANTE: a ɛsisi dwetɛ nsisisoɔ aduanan so a taaboo baako bɛsi nsisisoɔ mmienu
    so.
  eng-WEBU: 'and their forty sockets of silver: two sockets under one board, and two
    sockets under another board.'
  bnp-bnp: Ri rata na silva a vuhu-butu i ravulu va ge pesi langa vona a mito.
  wal-wal: Medhdhidi issi issi xagaagiyaayyo naa77u gedeta, muleera oitamu gedeta
    biraappe giigissidosona.
  spa-PDDPT: 'y 40 basas de plata: dos basas debajo de un tablón y dos basas debajo
    del otro.'
  gun-gun: 'Hendarã ma quarenta oĩ prata guigua meme: peteĩ-teĩ yvyrape guýry ma mokoĩ
    oĩ hendarã, amboae guýry mokoĩ avi oĩ, ha''e ramive tema.'
  agu-BL: Ca'wunak simientil ban nin sakal cu'n xcon tan banle'n, na cob simientil
    te jujun tablón.
  ilo-ULB: ken dagiti uppat a pulo a pirak a pagbatayanda. Adda dua a pagbatayan iti
    sirok ti umuna a tabla, dua a pagbatayan iti sirok ti sumaruno a tabla, ken dadduma
    pay.
  kpg-kpg: ge nia haaligi silber e 40, e lua haaligi i lala di waduu e dahi.
  uig-ARA: شۇنداقلا بۇلارنىڭ قىرىق تەگلىكىنى كۈمۈشتىن ياسىدى؛ بىر تاختاينىڭ تېگىگە
    ئىككىدىن تەگلىك، يەنە بىر تاختاينىڭ تېگىگە ئىككىدىن تەگلىك ئورۇنلاشتۇرۇلدى.
  sus-sus: a nun e sanbunyi gbeti daaxi tongo naani, xebenyi keren, sanbunyi firin.
  pon-2006: oh poahsoan silper pahisek, riau pahn eheuehu uhr.
  ksd-ksd: ma kadia ivat na vinun na kiki na silva; a ura kiki ta ra vavai tika na
    pal a davai, ma ta ra ura kiki ta ra vavai ta ra tikai.
  tur-YTC: bir çerçevenin altında iki taban, diğer bir çerçevenin altında iki taban
    olmak üzere onların kırk gümüş tabanını yaptı.
  grc-BRENT: Καὶ ἐποίησαν δύο δακτυλίους χρυσοῦς, καὶ ἐπέθηκαν ἐπὶ τὰ δύο πτερύγια
    ἐπʼ ἄκρου τοῦ λογείου, καὶ ἐπὶ τὸ ἄκρον τοῦ ὀπισθίου τῆς ἐπωμίδος ἔσωθεν·
  ind-AYT: dengan empat puluh alas peraknya, dua alas di bawah satu papan, dan dua
    alas di bawah papan yang lainnya.
  nya-nya: ndiponso matsinde makumi anayi asiliva, awiri pansi pa feremu iliyonse.
  hrv-hrv: i za njih četrdeset podnožja od srebra - dva podnožja pod prvu trenicu,
    a po dva podnožja pod svaku slijedeću trenicu.
  mps-mps: tama augwaligo te bidi sese si silva halobage nigilama, te ni name page
    dabe dąų walomainogo yai.
  tpi-tpi: na ol i wokim 40 bokis silva bilong strongim as bilong ol pos.
  dan-1931: med fyrretyve Fodstykker af Sølv, to Fodstykker til hvert Bræt.
  vie-OVCB: dưới mỗi tấm có hai lỗ mộng bạc, cộng bốn mươi lỗ mộng.
  guj-2017: અને તે વીસ પાટિયાંની ચાંદીની ચાળીસ કૂંભીઓ બનાવી. એક પાટીયા નીચે બે કૂંભીઓ
    અને બીજા પાટીયા નીચે બે કૂંભીઓ બનાવી.
  pon-2006A: oh poahsoan silper pahisek, riau pahn eheuehu uhr.
  por-BRBSL: 'e suas quarenta bases de prata: duas bases debaixo de uma tábua, e duas
    bases debaixo de outra tábua.'
  cth-cth: ngun pacawp 40, thingphek buet touh hanelah pacawp kahni touh rip a sak.
  twi-twi: a esisi dwetɛ nnyinaso aduanan so a mpuran baako besi nnyinaso abien so.
  hlt-hlt: A longlaeng pakhat dangah buenhol panit, a longlaeng pakhat dangkah buenhol
    panit neh cakben buenhol sawmli te a saii.
  tbz-SIM: Yɛmɑ́tìcɑubɛ pɛ́íyɛ̀ sipísìnɑ̀ɑ̀ bɑ́ kùù dɑbɛkù yɛcɑubɛ yɛ̀dɛ́ɛ̀,
  msy-2020: '@see-verse:EXO.036.025'
  azb-azb: Hər çərçivənin altında iki altlıq olmaqla qırx gümüş altlıq düzəltdilər.
  eng-DBY: and their forty bases of silver, two bases under one board, and two bases
    under another board.
  hin-2017: और इनके लिये भी उसने चाँदी की चालीस कुर्सियाँ, अर्थात् एक-एक तख्ते के
    नीचे दो-दो कुर्सियाँ बनाईं।
  wol-KYG: ak seen ñeent fukki teguy xaalis, ñaari tegu ronu làcc wi jiitu, ñaari
    tegu topp ci, ronu wépp làcc wu ci topp.
