verse: EXO.036.021
translations:
  mal-C: ഓരോ പലകയ്ക്കും പത്തുമുഴം നീളവും ഒന്നരമുഴം വീതിയും ഉണ്ടായിരുന്നു.
  deu-TKW: jedes Brett zehn Ellen lang und anderthalbe Elle breit,
  lin-lin: Ezingelo moko na moko ezalaki na bametele mitano na molayi, mpe basantimetele
    tuku sambo na mitano na mokuse.
  eng-LSV: ten cubits [is] the length of the [one] board, and a cubit and a half the
    breadth of the [one] board;
  eng-GNV: The length of a board was ten cubites, and the bredth of one board was
    a cubite, and an halfe.
  eng-WEBSTER: The length of a board was ten cubits, and the breadth of a board one
    cubit and a half.
  nhw-BL: Huan sese huapali quipixqui nahui metros huan tlajco ihuehueyaca, huan 65
    centímetros ipatlajca.
  swh-ONEN: Kila mhimili ulikuwa na urefu wa dhiraa kumi, na upana wa dhiraa moja
    na nusu,
  bba-bba: Dɑ̃ɑ bɛsi yin dɛ̃ɛbu bu sɑ̃ɑwɑ ɡɔm soonu wɔkuru, yin yɑsum mɑɑ ɡɔm soo
    teeru kɑ bɔnu.
  eng-KJVCPB: The length of a board was ten cubits, and the breadth of a board one
    cubit and a half.
  luo-luo: Bor siro ka siro ne en fut apar gabich, to lachne ne en fut ariyo gi nus;
  meu-meu: Kaha ta ena lata be kiubit gwauta, bona ena lababa be kiubit ta mai kahana.
  npi-ULB: हरेक फल्याकको लमाइ दस हात र चौडाइ साँढे एक हातको थियो ।
  yor-yor: Ọ̀kọ̀ọ̀kan pákó náà jẹ́ ìgbọ̀nwọ́ mẹ́wàá ní gígùn àti ìgbọ̀nwọ́ kan ààbọ̀
    ní fífẹ̀,
  emp-NTPO: Dji bacuru ʌrrad̶a drasoara die bicaca b̶easia. Dji joub̶ʌara bicaca ab̶a
    ʌ̃rʌ̃ ẽsidra b̶easia.
  ind-ind: '@see-verse:EXO.036.020'
  pes-OPCB: درازای هر تخته پنج متر و پهنای آن هفتاد و پنج سانتی متر بود.
  tgl-ULB: Ang haba ng bawat tabla ay sampung kubit, at ang lapad ng mga ito ay isa't
    kalahating kubit.
  hui-hui: Anda ira uruni luninaga ge magi manda bialu mida maria mbalapenaga sendimida
    emene pira waragariani waragaria (66) helo helene.
  mya-mya: ဘောင်​ခွေ​တစ်​ချပ်​စီ​သည်​အ​လျား​တစ်​ဆယ့် ငါး​ပေ​နှင့်​အ​နံ​နှစ်​ဆယ့်​ခု​နစ်​လက်​မ​ရှိ​၍၊-
  cbi-NTPO: Ma ta'pamee paitya tyabulu barela, tsenmin bungunchiya ma tyabulu kama
    kejtaa tyabulu jumi.
  bod-N: པང་ལེབ་རེའི་རིང་ཚད་ནི་ཁྲུ་བཅུ་དང་། ཞེང་ཚད་ནི་ཁྲུ་གཅིག་དང་ཕྱེད་ཀ་ཡིན།
  sna-sna: Puranga rimwe nerimwe rakanga rakareba makubhiti gumi uye kubhiti rimwe
    nehafu paupamhi,
  spa-BLM: Diez codos era la longitud de una tabla, y codo y medio la anchura de cada
    tabla.
  cac-cac: Nan̈al yoil metro steel junjun te' marco chi', axo slevanil sat te', 70
    centímetro.
  swh-ULB: Urefu wa kiunzi ulikuwa mikono kumi, nao upana wa kila kiunzi ulikuwa mkono
    mmoja na nusu.
  bel-bel: дзесяць локцяў даўжыня ў бруса, і паўтара локця шырыня ў кожнага бруса;
  deu-ELBBK: 10 Ellen die Länge eines Brettes, und eine und eine halbe Elle die Breite
    eines Brettes;
  mbb-OT: Is kada sevaha zutun, ne 15 he ǥiek is keluǥayad din ne dezuwa he ǥiek is
    keluag din,
  mal-2015: ഓരോ പലകെക്കു പത്തുമുഴം നീളവും ഓരോ പലകെക്കു ഒന്നര മുഴം വീതിയും ഉണ്ടായിരുന്നു.
  gup-gup: Kaluk nawu nabebbehkudji kundulk frame nakka wanjh four metres bu kakuyeng
    dja bu kawarlahwarla nakka wanjh 70 centimetres.
  gvs-gvs: Ana vabodakalova tamo tamo gidigidina ana tukotuko ovato go, ana papaeva
    panetayataya.
  rmc-rmc: Dojekh ramos sas štar (4) metri džinďardo a šovardeš the šov (66) centimetri
    buchlo.
  nlg-nlg: Na daroni te dato erua na ghoto mana levu lima, mana levu lima na halavu.
  pes-OPV: طول هر تخته ده ذراع، وعرض هر تخته یک ذراع و نیم.
  ron-1924: Лунӂимя уней скындурь ера де зече коць ши лэцимя уней скындурь ера де
    ун кот ши жумэтате.
  ben-OBCV: প্রত্যেকটি কাঠামো 4.5 মিটার করে লম্বা ও 68 সেন্টিমিটার করে চওড়া হল,
  som-som: Oo loox kasta dhererkiisu wuxuu ahaa toban dhudhun, ballaadhkiisuna wuxuu
    ahaa dhudhun iyo badh.
  lat-VUC: 'Decem cubitorum erat longitudo tabulæ unius: et unum ac semis cubitum
    latitudo retinebat.'
  eng-ASVBT: Ten cubits was the length of a board, and a cubit and a half the breadth
    of each board.
  ita-1885: E in ciascun'asse v'erano due cardini da incastrar l'un pezzo con l'altro;
    così fecero a tutte le assi del Tabernacolo.
  eng-LXXUP: And the stones were twelve according to the names of the children of
    Israel, graven according to their names like seals, each according to his own
    name for the twelve tribes.
  eng-ULB: The length of each frame was ten cubits, and the width of each frame was
    one and a half cubits.
  spa-VBL: Cada marco tenía diez codos de largo por un codo y medio de ancho.
  fra-_FOB: La longueur d'une planche était de dix coudées, et la largeur de la même
    planche d'une coudée et demie.
  mal-mal: ഓരോ പലകയ്ക്കും പത്തുമുഴം നീളവും ഒന്നര മുഴം വീതിയും ഉണ്ടായിരുന്നു.
  urd-GVR: Har taḳhte kī ūṅchāī 15 fuṭ thī aur chauṛāī sawā do fuṭ.
  suz-BL: फलेक का का पा १० कुबीत लाइश्‍शो नु कुबीत का आधा ब्रेम्‍शो सेल्‍तेक्‍म। कुबीत
    का ०.५ मिटर, हात का खोदेंशो बाक्‍ब।
  ita-1927: La lunghezza d’un’asse era di dieci cubiti, e la larghezza d’un’asse,
    di un cubito e mezzo.
  ckb-ckb: درێژایی هەر چوارچێوەیەک دە باڵ و پانی باڵ و نیوێک بوو.
  eng-BBE: The boards were ten cubits long and one cubit and a half wide.
  kan-OKCV: ಒಂದೊಂದು ಚೌಕಟ್ಟಿನ ಉದ್ದವು ಸುಮಾರು ನಾಲ್ಕುವರೆ ಮೀಟರ್ ಮತ್ತು ಅಗಲ ಅರವತ್ತೆಂಟು ಸೆಂಟಿಮೀಟರ್
    ಇತ್ತು.
  bbb-bbb: '@see-verse:EXO.036.020'
  tam-2017: ஒவ்வொரு பலகையும் பத்துமுழ நீளமும் ஒன்றரைமுழ அகலமுமாக இருந்தது.
  spa-RV-1909: La longitud de cada tabla de diez codos, y de codo y medio la anchura.
  ron-BTF: Lungimea unei scânduri era de zece coți și lățimea unei scânduri de un
    cot și jumătate.
  eng-WEBP: Ten cubits was the length of a board, and a cubit and a half the width
    of each board.
  eng-FBV: Each frame was ten cubits long by one and a half cubits wide.
  nld-1939: Ieder schot was tien el hoog, en anderhalve el breed,
  nch-BL: Huan sese huapali quipixqui nahui metros huan tajco ihuehueyaca, huan 65
    centímetros ipatajca.
  vie-1934: Mỗi tấm ván mười thước về dài, một thước rưỡi bề ngang.
  hin-CV: हर तख्ते की लंबाई साढ़े चार मीटर तथा चौड़ाई साढ़े सड़सठ सेंटीमीटर थी.
  eng-OURB: Ten cubits [15 ft; 45.72 m] was the length of a board, and a cubit and
    a half [27 in; 68.58 cm] the width of each board.
  spa-BES: Las tablas tenían diez codos de largo y un codo y medio de ancho.
  tdx-tdx: Folo kiho ty andava’ o varambañeo naho kiho raike naho tampa’e ty ampohe’e.
  vid-vid: Chila fulemu nayali na ulefu wa mita zine na ugazi wa sentimita makumi
    sita na sita.
  eng-OKE: Ten cubits the length of a board, and a cubit and a half the breadth of
    one board.
  tha-KJV: ไม้​กรอบนั้นยาวแผ่นละสิบศอก กว้างศอกคืบ
  por-BR-2018: O comprimento de cada tábua de dez côvados, e de côvado e meio a largura.
  deu-ELO: zehn Ellen die Länge eines Brettes, und eine und eine halbe Elle die Breite
    eines Brettes;
  eng-WYC-2018: the length of one board was of ten cubits, and the breadth held one
    cubit and an half. (each board was ten cubits in length, and one and a half cubits
    in breadth; all the boards had the same measurements.)
  epo-epo: Dek ulnoj estis la longo de ĉiu tabulo, kaj unu ulno kaj duono la larĝo
    de ĉiu tabulo.
  uig-PIN: Ⱨǝrbir tahtayning uzunluⱪi on gǝz, kǝngliki bir yerim gǝz ⱪilindi.
  beo-beo: Ilia da amo dobea abula:ime ea defei da golasu ifa la:di mida ageyaduyale
    gala amola dunumuni disisu la:di da 66 sedimida agoane hamoi.
  tpi-OTNT: Longpela bilong olgeta pos bilong bun, em inap 4 mita na ol hap diwai
    bilong pasim pos inap 66 sentimita.
  hau-SA: Tsawon kowane katako kamu goma ne, kaurinsa kuma kamu ɗaya da rabi,
  uig-LAT: Herbir taxtayning uzunluqi on gez, kengliki bir yérim gez qilindi.
  nde-nde: Ithala linye lalilide okuzingalo ezilitshumi, kwathi ububanzi laba yingalo
    elengxenye,
  ton-ton: Ko hono lōloa ʻoe laupapa ʻe taha ko e hanga ʻe uofulu, mo hono lau lahi
    ʻoe laupapa ʻe taha ko e hanga ʻe tolu.
  ces-1613: Desíti loktů dlouhost dsky, a půl druhého širokost dsky každé.
  eng-WMB: Ten cubits was the length of a board, and a cubit and a half the width
    of each board.
  tam-TCV: ஒவ்வொரு மரச்சட்டமும் பத்து முழம் நீளமும், ஒன்றரை முழம் அகலமுமாயிருந்தது.
  ceb-ULB: Ang gitas-on sa matag usa ka tabla napulo ka cubits, ug 1/2 ka cubits ang
    gilapdon niini.
  pol-UBG: Długość jednej deski wynosiła dziesięć łokci, a jej szerokość – półtora
    łokcia.
  urd-GVU: ہر تختے کی اونچائی 15 فٹ تھی اور چوڑائی سوا دو فٹ۔
  deu-1912: ein jegliches zehn Ellen lang und anderthalb Ellen breit
  ntj-ntj: '@see-verse:EXO.036.020'
  kan-2017: ಪ್ರತಿಯೊಂದು ಚೌಕಟ್ಟೂ ಹತ್ತು ಮೊಳ ಉದ್ದವಾಗಿಯೂ ಒಂದುವರೆ ಮೊಳ ಅಗಲವಾಗಿಯೂ ಇತ್ತು;
  ena-ena: Hɨda sɨkasɨkan agɨladɨ hutesɨ 4 mita laci vihavɨmi. Kɨlɨ tɨbɨ tɨbɨ 66 senɨtamita
    agɨladɨ avi mɨgɨla mɨgɨla hɨda agɨladɨ lɨbukuvakuva saŋ vihavɨmi.
  yap-yap: Ra bang e yungi chayem nem ma ragag nge lal e fit n’umngin ma rliw’ nge
    medlip e inch radan,
  hlt-MCSB: A longlaeng pakhat te a yun dong rha neh a daang dong khat phoeiah dong
    kaek lo tih a longlaeng te rhip vaiuh.
  mdy-ETH: ፔቴ ፔቴ ላሻሢ ሚፆኮ ዖዶሱማ ታጶ ዋዻ፥ ዳልጉማ ፔቴ ዋዻና ፓልፃና ማዓዛ፥
  twi-ASANTE: Taaboo biara ɔsorokɔ no yɛ anammɔn dunum na ne tɛtrɛtɛ nyɛ anammɔn mmienu
    ne kakra.
  eng-WEBU: Ten cubits was the length of a board, and a cubit and a half the width
    of each board.
  bnp-bnp: A niolana a mito i va a mita, a nibolana mito i ravulu polotara a polona
    i polotara (66) a sentimita.
  wal-wal: Issi issi xagaagiyau geesai tammu wara; gomppai issi waranne bagga.
  spa-PDDPT: La longitud de cada tablón era de 4,5 metros, y la anchura, de 67,5 centímetros.
  gun-gun: Peteĩ-teĩ yvyrape ma quatro metros raxa'i ipuku-a, ha'e rã ipya ma meio
    metro raxa'i.
  agu-BL: Cyaj metr tu ni'cy ban yi tkan yi jujun tablóna'tz, nin oxc'al tu o' centimetr
    ban yi wutz.
  ilo-ULB: Ti kaatiddog ti tunggal tabla ket sangapulo a cubico, ken ti kaakabana
    ket maysa ket kagudua a cubico.
  kpg-kpg: Di waduu e dahi e 15 piidi looloo, ge 27 ‘inch’ palaha.
  uig-ARA: ھەربىر تاختاينىڭ ئۇزۇنلۇقى ئون گەز، كەڭلىكى بىر يېرىم گەز قىلىندى.
  sus-sus: Kankan kuya nɔngɔn fu, a igbo nɔngɔn keren nun a tagi.
  pon-2006: Ehuehu uhr reireiki piht 15 oh ins 27 tehlap,
  ksd-ksd: Tikatika na pal a davai kana lolovina i ga varogop ma ra ura pokono ma
    a papar, ma ra tababana i ga varogop ma tika na malmalikun ma a ngungu.
  tur-YTC: Bir çerçevenin uzunluğu on arşın, her bir çerçevenin eni bir buçuk arşındı.
  grc-BRENT: Καὶ οἱ λίθοι ἦσαν ἐκ τῶν ὀνομάτων τῶν υἱῶν Ἰσραὴλ δώδεκα, ἐκ τῶν ὀνομάτων
    αὐτῶν ἐγγεγλυμμένα εἰς σφραγίδας, ἕκαστος ἐκ τοῦ ἑαυτοῦ ὀνόματος εἰς τὰς δώδεκα
    φυλάς.
  ind-AYT: Panjang setiap papan harus 10 hasta dan lebar setiap papan harus 1,5 hasta.
  nya-nya: Feremu iliyonse inali yotalika mamita anayi ndipo mulifupi mwake munali
    masentimita 69.
  hrv-hrv: Duljina je svake trenice bila deset lakata, a širina lakat i pol.
  mps-mps: Te ni name tigidali bobage usu sali, te 4 mita, tama te ni name genuai
    usu sali usu ni te 66 sentamita dao.
  tpi-tpi: Longpela bilong olgeta pos bilong bun, em inap 4 mita na ol hap diwai bilong
    pasim pos inap 66 sentimita.
  dan-1931: hvert Bræt ti Alen højt og halvanden Alen bredt,
  vie-OVCB: Mỗi tấm ván dài 4,6 mét, rộng 0,69 mét,
  guj-2017: પ્રત્યેક પાટિયાની લંબાઈ દશ હાથ અને દરેક પાટિયાની પહોળાઈ દોઢ હાથ હતી.
  pon-2006A: Ehuehu uhr reireiki piht 15 oh ins 27 tehlap,
  por-BRBSL: Dez côvados era o comprimento de uma tábua, e um côvado e meio da largura
    de cada tábua.
  cth-cth: Thingphek teh dong hra touh asaw teh, dong touh hoi tangawn akaw.
  twi-twi: Mpuran biara sorokɔ nyɛ anammɔn dunum na ne trɛw nyɛ anammɔn abien ne kakra,
  hlt-hlt: A longlaeng pakhat te a yun dong rha neh a daang dong khat phoeiah dong
    kaek lo tih a longlaeng te rhip vaiuh.
  tbz-SIM: Bɑ́ kùù dɑbɛkù kɛ̀ ku okùmɛ̀ ḿbo mɛ́tìrì mɛ̀nùmmù, mɛpɛ̃kùmɛ̀ sɑ̃ntimɛ́tìrì
    sipísìyiekɛ̀ nɛ̀ mɛ̀nùmmù.
  msy-2020: Ezɨ bɨrir agharibar ruarim 4 mitan tuzɨ, iter otevir agharibagh iniva
    ghueziba, 66 sentimitan tu.
  azb-azb: Hər çərçivənin uzunluğu on qulac, eni isə qulac yarım idi.
  eng-DBY: ten cubits the length of the boards, and one cubit and a half the breadth
    of one board;
  hin-2017: एक-एक तख्ते की लम्बाई दस हाथ और चौड़ाई डेढ़ हाथ की हुई।
  wol-KYG: '@see-verse:EXO.036.020'
  bjr-bjr: Maaqi mandee maaqa atuna auqiqau. Saqari dinni dinni kuradarafa 4 metres
    marinau. Mina ausana qusa 66 centimetres amana kai auniriqau.
  eng-YLT: ten cubits [is] the length of the [one] board, and a cubit and a half the
    breadth of the [one] board;
  eng-WYC-2017: the length of one board was of ten cubits, and the breadth held one
    cubit and an half.
  eng-WMBB: Ten cubits was the length of a board, and a cubit and a half the width
    of each board.
  urd-GVH: हर तख़्ते की ऊँचाई 15 फ़ुट थी और चौड़ाई सवा दो फ़ुट।
  rug-rug: Hopeke ri na barabara si ka made mita ululuna, meke onomo ṉavulu onomo
    sentimita labena,
  gaz-gaz: Dheerinni tokkoo tokkoo tuggeewwan sanaas dhundhuma kudhan, balʼinni isaa
    immoo dhundhuma tokkoo fi walakkaa ture.
  fra-LSG: La longueur d’une planche était de dix coudées, et la largeur d’une planche
    était d’une coudée et demie.
  gnn-gnn: '@see-verse:EXO.036.020'
  yal-yal: Bun tiine yi kuya nɔngɔnna yɛ fu, e yigbona nɔngɔnna yɛ keden e nun a tagi.
  haw-1868: He umi kabita ka loa o kekahi papa, a hookahi kubita a me ka hapalua ka
    laula o kekahi papa.
  arb-NAV: طُولُ اللَّوْحِ مِنْهَا عَشْرُ أَذْرُعٍ (نَحْوَ خَمْسَةِ أَمْتَارٍ) وَعَرْضُهُ
    ذِرَاعٌ وَنِصْفٌ (نَحْوَ خَمْسَةٍ وَسَبْعِينَ سَنْتِيمِتْراً).
  ewe-ewe: Sɔti ɖe sia ɖe kɔ mita ene, eye wòkeke sentimita blaade-vɔ-ade.
  eng-LEE: Ten cubits was the length of each board, and one cubit and a half was the
    breadth of each one board.
  asm-FB: তাৰ এখন তক্তা দহ হাত দীঘল, আৰু ডেৰ হাত বহল আছিল।
  sus-A: كَنكَن كُيَ نْنفْن قُ، عَ عِفبٌ نْنفْن كٍرٍن نُن عَ تَفِ.
  fra-SBL: La longueur d'une planche était de dix coudées, et la largeur de chaque
    planche était d'une coudée et demie.
  hbo-hbo: עֶ֥שֶׂר אַמֹּ֖ת אֹ֣רֶךְ הַקָּ֑רֶשׁ וְאַמָּה֙ וַחֲצִ֣י הָֽאַמָּ֔ה רֹ֖חַב
    הַקֶּ֥רֶשׁ הָאֶחָֽד׃
  eng-WYCLIFFE: the lengthe of o table was of ten cubitis, and the breede helde o
    cubit and an half.
  piu-2006: '@see-verse:EXO.036.020'
  pjt-pjt: '@see-verse:EXO.036.020'
  cwe-cwe: Chila mbiki ukala na utali wa mita nne na ugalamu wa sentimita malongo
    sita na sita.
  kik-kik: O buremu yarĩ ya mĩkono ikũmi kũraiha, na mũkono ũmwe na nuthu kwarama,
  fra-NCL: La longueur d’une planche était de dix coudées, et la largeur d’une planche
    était d’une coudée et demie.
  cek-AK: Tapang thingphaek loe dong hato sawk moe, dong maeto pacoeng, ahap len.
  cuk-cuk: We-urgomar, dalibo-abala-sugu imaksamalad. E-matardungueddi, achapaa-nika
    imaksamalad.
  uig-CYR: Һәр бир тахтайниң узунлуғи он гәз, кәңлиги бир йерим гәз қилинди.
  tel-2017: ఒక్కో పలక పొడవు పది మూరలు, వెడల్పు మూరన్నర.
  hat-BSA: Dis koude te longè a chak planch, e yon koude-edmi se te lajè a chak planch.
  kos-kos: Kais sie frem fit singoul limekosr fulata ac inch longoul itkosr sralapa.
  hbo-WLC: עֶ֥שֶׂר אַמֹּ֖ת אֹ֣רֶךְ הַקָּ֑רֶשׁ וְאַמָּה֙ וַחֲצִ֣י הָֽאַמָּ֔ה רֹ֖חַב
    הַקֶּ֥רֶשׁ הָאֶחָֽד׃
  ibo-ibo: Mbudo ibo ọ bụla dị mita anọ na ọkara nʼogologo, dịrịkwa iri sentimita
    asaa nʼobosara,
  ory-ory: ଏକ ଏକ ପଟା ଦଶ ହସ୍ତ ଦୀର୍ଘ ଓ ଦେଢ଼ ହସ୍ତ ପ୍ରସ୍ଥ ଥିଲା।
  chk-chk: Iwe, langatamen echö me echö kewe pap ükükün engol me limu fiit, nge chölaper
    rüe me fisu inis.
  rop-rop: Ol detlot freimpat bin jidan 4 mita longwei en 0.66 mita saidwei,
  ukr-1871: Десять локоть завдовжки одна дошка, і локіть з половиною завширшки одна
    дошка.
  bch-bch: Kadanga arangaranga kelede kelede ad mamarae iuot leoa rua aea mana. Be
    gid tabalanga rabu ngan gid kadanga arangaranga kelede kelede ad mamarae iluai
    baidai.
  deu-1951: Zehn Ellen lang und anderthalb Ellen breit war ein jedes;
  eng-JPS: Ten cubits was the length of a board, and a cubit and a half the breadth
    of each board.
  srp-1865: Daska bješe duga deset lakata a podrug lakta široka svaka daska.
  lug-lug: Buli lubaawo lwali mita nnya n’ekitundu obuwanvu, ate ng’obugazi zaali
    sentimita nkaaga mu musanvu.
  heb-heb: עשר אמת ארך הקרש ואמה וחצי האמה רחב הקרש האחד׃
  ben-IRV: এক একটি তক্তা দৈর্ঘ্যে দশ হাত ও প্রত্যেকটি তক্তা প্রস্থে দেড় হাত।
  pan-pan: ਹਰ ਫੱਟੇ ਦੀ ਲੰਬਾਈ ਦਸ ਹੱਥ ਅਤੇ ਹਰ ਫੱਟੇ ਦੀ ਚੌੜਾਈ ਡੇਢ ਹੱਥ ਸੀ
  mya-JVB: ပျဉ်ပြား သည် အလျား ဆယ် တောင် ၊ အနံ တတောင် ထွာ ရှိ၏။
  hmo-hmo: Inai akasia audia stadi edia lata be 4 mita, bona inai stadi edia padadia
    dekenai idia noho audia edia lata be 66 sentamita.
  urd-urd: हर तख़्ते की लम्बाई दस हाथ और चौड़ाई डेढ़ हाथ थी।
  rus-SYN: десять локтей длина бруса, и полтора локтя ширина каждого бруса;
  bqc-SIM: Lípiↄ gbã̀a gã̀sĩsuu kwikwiɛ, a yàasa sↄ̃ gã̀sĩsuu dodo ń kĩnio.
  tcz-CHONGTHU: Thingtun khat chu adung tongsom le tonnga alhing in, atun khat cheh
    chu inchi somni le sagi alhing in ahi.
  mar-mar: प्रत्येक फळी दहा हात लांब व दीड हात रुंद होती.
  qub-qub: Cada marcupa larguynin caran chuscu metru medyan. Anchuyninna caran sojta
    chunca pichga (65) sentïmetru.
  hat-hat: Chak ankadreman te mezire kenz pye longè sou vennsèt pous lajè.
  eng-BSB: Each frame was ten cubits long and a cubit and a half wide.
  tod-tod: Kpɛdɛgi zɔligɔi ɠɛni ga mɛtɛlɛ lɔɔlugɔ, kogi ɠɛ ga mɛtɛlɛ ɠaaɠwɛsui.
  eng-WEBPB: Ten cubits was the length of a board, and a cubit and a half the width
    of each board.
  kbq-kbq: Ana seli noma eri otino ki'nea zafaramimofo zaza'amo'a, 4'a mita higeno,
    kahesa'amo'a 66si'a sentimita hutere hu'ne.
  nhe-BL: Huan sese huapali quipixqui nahui metros huan tlajco ihuehueyaca, huan 65
    centímetros ipatlajca.
  gub-BL: Heta 4,45 met izyta ipuku haw pitàitàigatu. Heta 67 xenxim izyta iànàmaw
    pitàitàigatu.
  eng-DRA: 'The length of one board was ten cubits: and the breadth was one cubit
    and a half.'
