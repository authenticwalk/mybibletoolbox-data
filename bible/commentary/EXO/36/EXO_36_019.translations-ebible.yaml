verse: EXO.036.019
translations:
  mal-C: ആട്ടുകൊറ്റന്റെ ചെമപ്പിച്ചതുകൽകൊണ്ടു കൂടാരത്തിന് ഒരു മൂടിയും അതിന്റെമീതേ തഹശുതുകൽകൊണ്ട്
    ഒരു പുറമൂടിയും അവർ ഉണ്ടാക്കി.
  deu-TKW: Sodann fertigte er aus rotgefärbten Widderfellen eine Überdecke für das
    Zeltdach an und oben darüber eine Überdecke von Seekuhfellen.
  lin-lin: Basalelaki baposo ya bameme oyo bapakola langi ya motane mpo na kozipa
    Mongombo, mpe babakisaki na likolo na yango baposo ya banyama ya ebale.
  eng-LSV: and he makes a covering for the tent of rams’ skins made red, and a covering
    of tachashim skins above.
  eng-GNV: And he made a couering vpon the pauilion of rams skinnes dyed red, and
    a couering of badgers skinnes aboue.
  eng-WEBSTER: And he made a covering for the tent of rams' skins dyed red, and a
    covering of badgers' skins above that .
  nhw-BL: Huan nopa expa itzontzajca quichijque ica inincuetlaxo oquich chivojme catli
    quipajque chichiltic, huan nopa najpa itzontzajca catli elqui más calixco quichijque
    ica inincuetlaxo pesojme.
  swh-ONEN: Kisha wakatengeneza kifuniko cha hema kwa ngozi za kondoo dume zilizotiwa
    rangi nyekundu, na juu yake kifuniko cha ngozi za pomboo.
  bba-bba: Mɑ bɑ yɑ̃ɑ kinɛnun ɡɔni swɛ̃rɑsiɑ bɑ swɛɛnɑ bu kɑ kuu te wukiri. Mɑ bɑ
    mɑɑ yɑɑ ɡɔni sinumɡii ɡɛɛ swɛɛnɑ yi bɑ koo sɔndi ye kpuron wɔllɔ.
  eng-KJVCPB: And he made a covering for the tent of rams’ skins dyed red, and a covering
    of badgers’ skins above that.
  luo-luo: Eka negilosone hemano raum mar pien rombe molok gi range makwar kendo negiume
    gi piende monyongʼ mayom mag le mag nam.
  meu-meu: Bena kalaga guhina danu e karaia, mamoe kopidia, e hakakakakadia ḡaudia,
    amo; ma guhi ta danu, nani kopidia amo e karaia, ia latanai ma e atoa kau.
  npi-ULB: तिनले पवित्र वासस्थानलाई ढाक्‍न रातो रङले रङ्ग्याएका भेडाका छालाहरूको एउटा
    छत बनाए, र त्यसमाथि राख्‍न मसिनो छालाको अर्को छत बनाए ।
  yor-yor: Ó sì ṣe ìbòrí awọ àgbò tí a rì ní pupa fún àgọ́ náà, àti ìbòrí awọ seali
    sórí rẹ̀.
  emp-NTPO: Maʌ̃be oveja e purea od̶ada ãbaa cajusid̶aa joub̶ʌa drasoa b̶emãrẽã. Maʌ̃gʌra
    osid̶aa chiwatu cara od̶a wua ʌ̃rʌ̃ ãnẽb̶ari cob̶ʌd̶i carea. Maʌ̃ ʌ̃rʌ̃ dewarabema
    animarã e biada joub̶ʌa drasoa cajusid̶aa ãnẽb̶ari cob̶ʌd̶i carea.
  ind-ind: Untuk atap lapisan yang ketiga, mereka membuat penutup dari kulit domba
    jantan yang diwarnai merah. Dan untuk lapisan yang paling atas, mereka membuat
    penutup dari kulit yang tidak menyerap air.
  pes-OPCB: دو پوشش دیگر درست کردند یکی از پوست قوچ که رنگش سرخ شده بود و دیگری از
    پوست خز، تا آنها را به ترتیب روی پوشش اولی بیندازند.
  tgl-ULB: Gumawa siya ng pantakip sa tabernakulo na gawa sa balat ng lalaking tupa
    na kinulayan ng pula, isa pang pantakip na mainam na balat para sa ibabaw niyon.
  hui-hui: Ani biai howa mani nogo sibi wangabenaga dongone daramabiha guyinigome
    Balai Anda biago lone dambi dege holenaga mo wini. Ani buwa halu tebone wena timbuni
    iba tia alenaga dongenemebi dangila dambi dege hene.
  mya-mya: ထပ်​မံ​၍​အ​မိုး​နှစ်​ထပ်​ကို​ပြု​လုပ်​ကြ​၏။ တစ်​ထည်​ကို​အ​နီ​ရောင်​ဆိုး​သော​သိုး​ထီး
    သား​ရေ​ဖြင့်​လည်း​ကောင်း၊ ထို​အ​ပေါ်​တွင် ဖြန့်​အုပ်​ရန်​အ​ထပ်​ကို​သား​ရေ​ချော​ဖြင့်
    လည်း​ကောင်း၊ ပြု​လုပ်​ကြ​၏။
  cbi-NTPO: Tsenmin Diosa' pupunanu yapayanu vikaanu, llupu uveja kika ungalalaa tiwarachi
    tene kila, tsenmin juntsa jandala yapaya mishbui'sha vikaantsumiya pi animaa kika
    kayu naraa jumulachi tene kila.
  bod-N: རྒྱ་ཚོས་བརྒྱབ་པའི་ལུག་ཐུག་གི་པགས་པས་ཁེབས་རས་གཡོགས་པ་དང་། ཡང་དེའི་སྟེང་དུ་ཀོ་བ་སྤུས་ལེགས་རྣམས་ཀྱིས་ཁེབས་ཤིག་བཟོས་སོ།
    །
  sna-sna: Ipapo vakagadzirira tende chifukidzo chamatehwe amakondobwe akapendwa zvitsvuku,
    uye pamusoro pacho chifunhiro chamatehwe emombe dzomugungwa.
  spa-BLM: Hizo una cubierta para la tienda de pieles de carnero teñidas de rojo,
    y una cubierta de pieles de vaca marina encima.
  cac-cac: Ix b'ojipax stz'umal noc' ch'ac calnel uc'nac yed' chacchac, yic tz'em
    d'a yib'an̈ jun jen̈an xil noc' chiva chi' yed' junxo macan̈ tz'uum te lab'ab'i
    yic tz'em d'a yib'an̈ jun jen̈an stz'umal noc' ch'ac calnel chi'.
  swh-ULB: Naye akafanya kifuniko cha hema kutokana na ngozi za kondoo dume zilizotiwa
    rangi nyekundu na kifuniko kutokana na ngozi za sili, upande wa juu.
  bel-bel: І зрабіў для скініі покрыва з чырвоных барановых скураў і накрыўку зьверху
    са скураў сініх.
  deu-ELBBK: Und er machte für das Zelt eine Decke von rotgefärbten Widderfellen und
    eine Decke von Dachsfellen oben darüber.
  mbb-OT: Ne mid-uman pa sikandan mebaal te zezuwa he tambun, is sevaha, lundis te
    meemahan he kerehidu he midtinà te meriǥà, ne is ikezuwa meupiya he kelasi te
    lundis.
  mal-2015: ചുവപ്പിച്ച ആട്ടുകൊറ്റന്തോൽകൊണ്ടു കൂടാരത്തിന്നു ഒരു പുറമൂടിയും അതിന്റെ
    മീതെ തഹശൂതോൽകൊണ്ടു ഒരു പുറമൂടിയും അവൻ ഉണ്ടാക്കി.
  gup-gup: Mak birribadyawoyhmarnbom bokenh dabburlin bu birrikurrmeng kuberrkkah
    rowk kore Manrurrkdjamun Dabburlin. Kaluk nakudji dabburlin birrimarnbom kunkulah
    nuye sheep narangem nawu birrimedjmarnbom manmedjkurlba, dja mak bu birrimarnbom
    nabuyika, wanjh birribibbom kunkulah ngarre marndingunjngunj ba bu birribarrkbomkenh
    kuberrkkah kore Manrurrkdjamun Dabburlin.
  gvs-gvs: E aba vatumna aiyuwo tuwaina sigilumidi Yauwe ina Kaba Kaiyakayana manuna.
    Tayamo sipi bolamo sakavaidi goi sigilumi. Sakavaidiyadi bogina sikaredi kayakayaidi.
    Go aiyuwoina ituli ta yoguyoguva sakavaidi goi sigilumi.
  rmc-rmc: 'Paľis kerde aver duj lepedi: jekh la baranoskra cipatar sfarbimen pro
    loles a aver le tuleňiskra cipatar.'
  nlg-nlg: Vaho, gaira tara ghoi gonighi ghua erua na sasarona vania na vouvotu. Na
    diki tara gonia nia na ghuighuli ni sheep mane te sisi, me ruani tara gonia nia
    na ghuighuli ni maumanu te malebo.
  pes-OPV: و پوششی از پوست قوچ سرخ شده برای خیمه ساخت، وپوششی بر زبر آن از پوست خز.
  ron-1924: Ау фэкут пентру акоперишул кортулуй о ынвелитоаре де пей де бербек вопсите
    ын рошу ши о ынвелитоаре де пей де вицел де маре, каре требуя пусэ пе дясупра.
  ben-OBCV: পরে তাঁরা সেই তাঁবু ঢেকে রাখার জন্য মেষের চামড়া লাল রং করে, তা দিয়ে
    একটি আচ্ছাদন তৈরি করলেন, এবং সেটির উপর অন্য এক টেকসই চামড়া দিয়ে আরও একটি আচ্ছাদন
    তৈরি করলেন।
  som-som: Oo teendhadana wuxuu ded uga sameeyey wanan hargahood oo la caseeyey, iyo
    ded ah adhidibadeed hargahood oo ka sarreeya.
  lat-VUC: 'Fecit et opertorium tabernaculi de pellibus arietum rubricatis: aliudque
    desuper velamentum de pellibus janthinis.'
  eng-ASVBT: And he made a covering for the tent of rams’ skins dyed red, and a covering
    of sealskins above.
  ita-1885: Poi fecero per lo Tabernacolo le assi di legno di Sittim, da esser ritte.
  eng-LXXUP: and the third row, a ligure and agate and amethyst;
  eng-ULB: He made for the tabernacle a covering of ram skins dyed red, another covering
    of fine leather to go above that.
  spa-VBL: Elaboraron una cubierta para la tienda con pelo de cabra y pieles de carnero
    curtidas, y colocaron una cubierta extra de cuero fino sobre ella.
  fra-_FOB: Et l'on fit pour le tabernacle une couverture de peaux de béliers teintes
    en rouge, et une couverture de peaux de couleur d'hyacinthe par-dessus.
  mal-mal: ചുവപ്പിച്ച ആട്ടുകൊറ്റന്തോൽകൊണ്ട് കൂടാരത്തിന് ഒരു പുറമൂടിയും അതിന്റെ മീതെ
    തഹശുതോൽകൊണ്ട് ഒരു പുറമൂടിയും അവൻ ഉണ്ടാക്കി.
  urd-GVR: Ek dūsre ke ūpar ke donoṅ ḳhaimoṅ kī hifāzat ke lie Bazliyel ne do aur
    ġhilāf banāe. Bakrī ke bāloṅ ke ḳhaime par rakhne ke lie us ne menḍhoṅ kī surḳh
    rangī huī khāleṅ joṛ dīṅ aur us ke ūpar rakhne ke lie taḳhas kī khāleṅ milāīṅ.
  suz-BL: मेकोपुकीमी ताम्‍बु सुम्‍चा कली लल रङ नुप्‍शो सांड आ कुशुल के सुम्‍तीक का
    सेल्‍तेक्‍म। मेको आ तारी नेल्‍ल क्‍येङा रिम्‍शो सेल्‍शो कुशुल के अर्को सुम्‍तीक
    का सेल्‍तेक्‍म।
  ita-1927: Si fece pure per la tenda una coperta di pelli di montone tinte di rosso,
    e, sopra questa, un’altra di pelli di delfino.
  ckb-ckb: پۆشەرێکیشیان لە پێستی بەرانی ڕەنگکراو بە ڕەنگی سوور بۆ چادرەکە دروستکرد،
    پۆشەرێکیش لە پێستی مانگای دەریا لە سەرەوە.
  eng-BBE: And they made a cover of sheepskins coloured red, to go over the tent,
    and a cover of leather over that.
  kan-OKCV: ಅದಲ್ಲದೆ ಗುಡಾರದ ಮೇಲ್ಹೊದಿಕೆಯನ್ನು ಕೆಂಪು ಬಣ್ಣದಲ್ಲಿ ಅದ್ದಿ ತೆಗೆದ ಟಗರುಗಳ ಚರ್ಮದಿಂದ
    ಮಾಡಿದರು. ಅದರ ಮೇಲೆ ಕಡಲುಹಂದಿಯ ಚರ್ಮದ ಮೇಲ್ಹೊದಿಕೆಯನ್ನು ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:EXO.036.018'
  tam-2017: சிவப்பு வண்ணம் தீட்டப்பட்ட ஆட்டுக்கடாத்தோலினால் கூடாரத்திற்கு ஒரு மூடியையும்
    அதின்மேல் போட மெல்லிய தோலினால் ஒரு மூடியையும் உண்டாக்கினான்.
  spa-RV-1909: E hizo una cubierta para la tienda de cueros rojos de carneros, y una
    cubierta encima de cueros de tejones.
  ron-BTF: Și pentru acoperiș, a făcut un acoperământ din piei de berbeci vopsite
    roșu și un acoperământ din piei de bursuci deasupra.
  eng-WEBP: He made a covering for the tent of rams’ skins dyed red, and a covering
    of sea cow hides above.
  eng-FBV: They made a covering for the goat hair tent from tanned ram skins, and
    placed an extra covering of fine leather over that.
  nld-1939: Vervolgens maakte hij over deze tent een dek van roodgeverfde ramsvellen,
    en nog een dekkleed van gelooide huiden daar overheen.
  nch-BL: Huan nopa expa itzontzajca quichijque ica inincuetaxo oquich chivojme cati
    quipajque chichiltic, huan nopa najpa itzontzajca cati elqui más calixco quichijque
    ica inincuetaxo pesojme.
  vie-1934: Họ cũng làm cho đền tạm một tấm lá phủ bằng da chiên đực nhuộm đỏ, và
    một tấm lá phủ bằng da cá nược đắp lên trên.
  hin-CV: तंबू के लिए लाल रंग से रंगी हुई भेडों की खाल का एक ओढ़ना बनाया, और फिर उसके
    ऊपर लगाने के लिए सूस के चमड़े का एक और ओढ़ना बनाया.
  eng-OURB: He made a covering for the tent of rams’ skins dyed red, and a covering
    of sea cow hides above. (LY:5)
  spa-BES: Y hicieron una cubierta de pieles de oveja de color rojo, para pasar la
    tienda, y una cubierta de cuero que fuera sobre encima.
  tdx-tdx: Le nitsenea’e rakoke an-kolin’ añondrilahy linoko mena i kibohotsey vaho
    holin-trozofisoitse ty ambone’e.
  vid-vid: Hamba nakadita chigubiko cha igozi lya ing'holo ilume liwichigwe lanji
    ndung'hu na mchanya mwake chigubiko chinji cha igozi lya igongolo linji lilingikala
    mbahali.
  eng-OKE: And be made the covering of the tabernacle of rams’ skins reddened, and
    a covering of purple skins above.
  tha-KJV: เขาทำเครื่องดาดเต็นท์ด้วยหนังแกะตัวผู้​ย้อมสี​แดงชั้นหนึ่ง และคลุ​มท​ั​บด​้วยหนังของตัวแบดเจอร์​อี​กชั้นหนึ่ง
  por-BR-2018: E fez uma coberta para a tenda de couros vermelhos de carneiros, e
    uma coberta encima de couros finos.
  deu-ELO: Und er machte für das Zelt eine Decke von rotgefärbten Widderfellen und
    eine Decke von Dachsfellen oben darüber.
  eng-WYC-2018: He made also a covering of the tabernacle of the skins of rams made
    red, and another veil above (that) of the skins of jacinth. (And they made a covering
    for the tent out of red rams’ skins, and another covering to be placed on top
    of that, out of blue skins.)
  epo-epo: Kaj li faris kovron por la tendo el ruĝaj virŝafaj feloj kaj ankoraŭ kovron
    el antilopaj feloj supre.
  uig-PIN: U buningdin baxⱪa qedirƣa ⱪizil boyalƣan ⱪoqⱪar terisidin yopuⱪ yasap yapti,
    andin uning üstidinmu delfin terisidin yasalƣan yǝnǝ bir yopuⱪni ⱪaplidi.
  beo-beo: Ilia da dedebosu eno aduna gadili dedeboma:ne hamoi. Afadafa da sibi gawali
    gadofo yoi maga:mega ulasi amoga hamoi. Eno da bulamagau gadofo noga:iwane amoga
    hamoi.
  tpi-OTNT: Bihain ol i wokim narapela karamap bilong haus sel long skin bilong sipsip
    man ol i bin penim long retpela pen. Na ol i wokim namba 3 karamap long skin bilong
    bulmakau bilong solwara. Em bilong putim antap long namba 2 karamap.
  hau-SA: Sai suka yi wa tentin murfi da fatun rago da aka rina ja, a bisa wannan
    kuwa akwai murfin fatun shanun teku.
  uig-LAT: U buningdin bashqa chédirgha qizil boyalghan qochqar térisidin yopuq yasap
    yapti, andin uning üstidinmu délfin térisidin yasalghan yene bir yopuqni qaplidi.
  nde-nde: Benza isembeso sethente ngezikhumba zenqama eziphendulwe ngomphendulo obomvu,
    kwathi ngaphezu kwalokho benza isembeso ngezikhumba eziqinileyo.
  ton-ton: Pea ne ngaohi ʻae meʻa fakapulonga ki he fale fehikitaki ʻaki ʻae ngaahi
    kili ʻoe sipitangata tukukula, mo e meʻa fakapulonga ʻe taha ʻi ʻolunga ʻi ai,
    ko e kili ʻoe pasia.
  ces-1613: Nadto udělal přikrytí stánku z koží skopcových na červeno barvených, a
    přikrytí z koží jezevčích svrchu.
  eng-WMB: He made a covering for the tent of rams’ skins dyed red, and a covering
    of sea cow hides above.
  tam-TCV: பின்பு சிவப்புச் சாயம் தோய்த்த செம்மறியாட்டுக் கடாவின் தோலினால் அக்கூடாரத்திற்கு
    ஒரு மூடுதிரையைச் செய்தார்கள். அந்த மூடுதிரைக்கு மேலாகப் போடுவதற்குக் கடல்பசுத்
    தோலினால் மற்றொரு மூடுதிரையையும் செய்தார்கள்.
  ceb-ULB: Naghimo siya ug atop sa tabernakulo gikan sa panit sa laking karnero nga
    tinina ug pula, adunay lain pang atop sa maayong panit nga ibutang sa ibabaw niini.
  pol-UBG: Zrobili ponadto przykrycie na namiot ze skór baranich czerwono farbowanych
    i przykrycie ze skór borsuczych na wierzch.
  urd-GVU: ایک دوسرے کے اوپر کے دونوں خیموں کی حفاظت کے لئے بضلی ایل نے دو اَور غلاف
    بنائے۔ بکری کے بالوں کے خیمے پر رکھنے کے لئے اُس نے مینڈھوں کی سرخ رنگی ہوئی کھالیں
    جوڑ دیں اور اُس کے اوپر رکھنے کے لئے تخس کی کھالیں ملائیں۔
  deu-1912: Und machte eine Decke über die Hütte von rötlichen Widderfellen und über
    die noch eine Decke von Dachsfellen.
  ntj-ntj: '@see-verse:EXO.036.018'
  kan-2017: ಅದಲ್ಲದೆ ಹದಮಾಡಿರುವ ಟಗರಿನ ತೊಗಲುಗಳಿಂದ ಒಂದು ಮೇಲ್ಹೊದಿಕೆಯನ್ನೂ, ಕಡಲಪ್ರಾಣಿಯ ತೊಗಲುಗಳಿಂದ
    ಮತ್ತೊಂದು ಮೇಲ್ಹೊದಿಕೆಯನ್ನೂ ಮಾಡಿದರು.
  ena-ena: Sabaŋ sipsipɨ muŋaŋ sɨgɨtɨ maŋa mɨdɨ hɨvɨ mɨŋepɨhalavɨmi agɨladɨ viavɨla
    havɨlɨ ulaŋ sabɨ lalɨgu lalɨgu saŋ lamalama hɨcavɨmi. Avɨli hekɨlɨ hɨsɨŋ hehɨlaŋ
    mu hɨdɨlɨ agɨladɨ sɨgɨtɨ viavɨla lamalama hɨcavɨmi. Havɨlɨ ulaŋ sabɨ sɨbaŋ heŋ
    lalɨgu lalɨgu saŋ hɨcavɨmi.
  yap-yap: Ku ra ngongliyed l’agruw yang e upong, bang e ni ngongliy u keru’ e saf
    ni pumo’on ni kan k’ad ko row, ma bang e ni ngongliy u keru’ e kaming, ni ireram
    e thal nth’abi wuru e upong ko fare Tent.
  hlt-MCSB: Dap imphu te tutal pho a thimyum neh a sokah imphu la saham pho neh a
    saii.
  mdy-ETH: ዙሎ ዛሎና ዎዾ ካራ ማዓንዳጉዲ፥ ፔቴዞ ዞቄ ቃላሜ ዑሾና ዓዴ ማራይ ጎሮና ባጎዞ ሺርኪንቴ ጉላምቤ ዜዺና ላምዖ ጎኦቦ
    ዓፒላ ዔያታ ኮሼኔ።
  twi-ASANTE: Wɔsiesiee nneɛma ahodoɔ mmienu de kataa ɛdan no so. Deɛ ɛdi ɛkan no
    yɛ odwennini wedeɛ a wɔahyɛ no kɔkɔɔ, deɛ ɛtɔ so mmienu yɛ abirekyie wedeɛ a ɛsɔ.
  eng-WEBU: He made a covering for the tent of rams’ skins dyed red, and a covering
    of sea cow hides above.
  bnp-bnp: Muri ri ratea tara kadis na kulina sipsip a toga, ni kalu vururu, ne vona
    ni kavitagu tabu a mailo. Ri rata tabua a toluna kadis na kulina lui, ri ru langa
    tabua.
  wal-wal: Hegaappe guyyiyan, dunkkaaniyaa kammanau dorssa orggiyaa calaa zo7o qalamiyan
    yeggi kessidoogaa giigissidosona; qassi a bollaara kammanau irppaniyaa giigissidosona.
  spa-PDDPT: Para el Tabernáculo hizo una cubierta de pieles de carnero teñidas de
    rojo, y otra cubierta de pieles de tejones por encima.
  gun-gun: Oo áry guarã ma ojapo vexa'i pirekue omopytã mbyre gui, ha'e rã amboae
    pirekue ma inhana e'ỹ va'e.
  agu-BL: Ncha'tz bnix junt pa'tbil yi mantial tan Bezaleel yi stz'uml cne'r cu'n
    yi cyak stz'acl ocnak. Ej nin tetz yi mero tibaj, ja bnix junt pa'tbil te junt
    jilwutz tz'u'm yi na bi'aj tejón.
  ilo-ULB: Nangaramid isuna iti pangabbong a para iti tabernakulo babaen iti napalabbaga
    a lalat ti kalakian a karnero, sabali pay a pangabbong a naaramid iti kasayaatan
    a lalat a maiyabbong iti ngatoenna dayta.
  kpg-kpg: Digaula guu hai labelaa nia gahu Hale laa e lua, e dahi ne hai gi nia gili
    siibi daane gu haga mmee, ge di hoo di maa ne hai gi nia gili kau humalia e daudau
    gi nua i taalinga di Hale laa e gahu di maa.
  uig-ARA: ئۇ بۇنىڭدىن باشقا چېدىرغا قىزىل بويالغان قوچقار تېرىسىدىن يوپۇق ياساپ ياپتى،
    ئاندىن ئۇنىڭ ئۈستىدىنمۇ دېلفىن تېرىسىدىن ياسالغان يەنە بىر يوپۇقنى قاپلىدى.
  sus-sus: E makotose gbɛtɛ yailan yɛxɛɛ kontonyi kiri ra, naxan soxi a gbeeli ra.
    E makotose gbɛtɛ yailan peremui kiri ra.
  pon-2006: Re wiahda pweipwei riau, ehu wiawihda sang ni wunen sihpw wol me koaduh
    poh weitahta, a ehu sang ni kilin kou kaselel, mehn pwaindi maslikio.
  ksd-ksd: Ma i ga pait ta ra tika na tubatuba ure ra pal na mal ma ra pal a sip di
    ga puk vamema, ma i ga pait ta ra tubatuba mulai ma ra pal a me.
  tur-YTC: Çadır için kırmızı boyalı koç derilerinden bir örtü, üstüne de deniz ayısı
    derilerinden bir örtü yaptı.
  grc-BRENT: καὶ ὁ στίχος ὁ τρίτος, λιγύριον καὶ ἀχάτης καὶ ἀμέθυστος·
  ind-AYT: Lalu, dia membuat tudung tenda dari kulit domba jantan yang dicelup merah
    dan tudung dari kulit lumba-lumba pada bagian atasnya.
  nya-nya: Ndipo anapanga chikopa cha nkhosa zazimuna cha utoto wofiira chophimbira
    tentiyo ndipo pamwamba pake anapanganso chophimbira china cha zikopa za akatumbu.
  hrv-hrv: Zatim naprave pokrov za Šator od učinjenih ovnujskih koža, a povrh njega
    drugi, od finih koža.
  mps-mps: Nosali augwaligo te ugwa be haluabo gasa nai me te augwaligo mama yai pengo
    pilai te omai sipsip waligo nigai. Tama nosali me augwaligo te sela wabo te be
    haluabo nai te tamu ąįde elalubo hasa nogi sikau waligo nigai. Te si haluali
    madi ugwadu muainogo nigai.
  tpi-tpi: Bihain ol i wokim narapela karamap bilong haus sel long skin bilong sipsip
    man ol i bin penim long retpela pen. Na ol i wokim namba 3 karamap long skin bilong
    bulmakau bilong solwara. Em bilong putim antap long namba 2 karamap.
  dan-1931: Fremdeles lavede han over Teltdækket et Dække af rødfarvede Vædderskind
    og derover endnu et Dække af Tahasjskind.
  vie-OVCB: Lớp trên cùng của nóc đền làm bằng da chiên nhuộm đỏ và da dê.
  guj-2017: તેણે તંબુને માટે ઘેટાંના લાલ રંગેલાં ચામડાંનું આચ્છાદન બનાવ્યું અને તે
    પર ચામડાંનું આચ્છાદન બનાવ્યું.
  pon-2006A: Re wiahda pweipwei riau, ehu wiawihda sang ni wunen sihpw wol me koaduh
    poh weitahta, a ehu sang ni kilin kou kaselel, mehn pwaindi maslikio.
  por-BRBSL: Ele fez uma cobertura para a tenda de peles de carneiros tingidas de
    vermelho, e uma cobertura de peles de vaca do mar acima.
  cth-cth: Hahoi tutan pho paling bu e hoi lukkareiim lemphu ramuknae hoi hot van
    ramuk nahanelah saram pho hoi a sak.
  twi-twi: Wosiesiee nneɛma ahorow abien de bɔɔ ɔdan no so. Nea edi kan no yɛ odwennini
    were a wahyɛ no kɔkɔɔ, nea ɛto so abien yɛ abirekyi were a ɛsɔ.
  hlt-hlt: Dap imphu te tutal pho a thimyum neh a sokah imphu la saham pho neh a saii.
  tbz-SIM: Kɛ̀ bɛ̀ɛ nukú tipekɔ̃̀ntì kɛ́ tì cɛ̃kɛ́ kɛ̀ tìi wũɔ̃tɛ́ kɛ̀ bɛ̀ɛ dɑ́tínnɛ́
    Kuyie ntɑummɛ̀ tou kɛ́ nɔ́ɔ́ kukɔ̃̀nkperíkù.
  msy-2020: Egha me Purirpenim avasa, sipsipɨn apuribar inir me penɨn aghevimɨn aghuizimɨn
    inimɨn ingari. Egha a gisɨn darɨghasa ongarimɨn itir asɨzir ekiamɨn inim inimɨn
    ingari.
  azb-azb: Çadır üçün qırmızı boyanmış qoç dərilərindən bir pərdə və onun üstündə
    suiti dərilərindən bir pərdə düzəltdilər.
  eng-DBY: And he made a covering for the tent [of] rams' skins dyed red, and a covering
    of badgers' skins above [that].
  hin-2017: और उसने तम्बू के लिये लाल रंग से रंगी हुई मेढ़ों की खालों का एक ओढ़ना
    और उसके ऊपर के लिये सुइसों की खालों का एक ओढ़ना बनाया।
  wol-KYG: Ñu defaral xayma bi malaanum deri kuuy bu ñu sóob xonq, ak meneen malaanum
    deri piipi muy tege ci kawam.
  bjr-bjr: Kafaa misa uiqaana maqa akuamaqara qamunna sipsipa akoona apata faeena
    akiranannai moo auqiqau. Inaaqianna amuaaqa akirana ooruku nammarikinaa aandau
    apatannai auqirafa marinau.
  eng-YLT: and he maketh a covering for the tent of rams' skins made red, and a covering
    of badgers' skins above.
  eng-WYC-2017: He made also a covering of the tabernacle of the skins of rams made
    red, and another veil above, of the skins of jacinth.
  eng-WMBB: He made a covering for the tent of rams’ skins dyed red, and a covering
    of sea cow hides above.
  urd-GVH: एक दूसरे के ऊपर के दोनों ख़ैमों की हिफ़ाज़त के लिए बज़लियेल ने दो और ग़िलाफ़
    बनाए। बकरी के बालों के ख़ैमे पर रखने के लिए उसने मेंढों की सुर्ख़ रँगी हुई खालें
    जोड़ दीं और उसके ऊपर रखने के लिए तख़स की खालें मिलाईं।
  rug-rug: Beto asa si tavete pulei rini si karua nobinobi tanisa Ipi Hopena. Keke
    si na kapu sipi kokoreo, sapu tava ziṉara, meke keke pule si na kapu rumu, pude
    tana sada.
  gaz-gaz: Dunkaana sanaafis irra buusaa kaldhee korbeessa hoolaa kan halluu diimaa
    cuuphame, isa irraan immoo irra buusaa gogaa duugamee hojjetan.
  fra-LSG: On fit pour la tente une couverture de peaux de béliers teintes en rouge,
    et une couverture de peaux de dauphins, qui devait être mise par-dessus.
  gnn-gnn: '@see-verse:EXO.036.018'
  yal-yal: E yi konton kidi magbelixine dɛgɛ e bode ra, e yi e sa bubun birin fari.
    E mɔn yi sube kidi faɲi gbɛtɛye fan sa na fari.
  haw-1868: A hana no hoi oia i uhi no ka hale, he mau ili hipakane i hooluu ulaula
    ia, a maluna aku, i uhi hou, he mau ili tehasa.
  arb-NAV: وَعَمِلُوا غِطَاءً لِلْخَيْمَةِ مِنْ جُلُودِ كِبَاشٍ مَدْبُوغَةٍ بِاللَّوْنِ
    الأَحْمَرِ، وَنَصَبُوا فَوْقَهُ سَقْفاً آخَرَ مِنْ جُلُودٍ بَنَفْسَجِيَّةٍ.
  ewe-ewe: Wotsɔ agbogbalẽ siwo woɖa kple ama dzĩ la tsyɔ gbɔ̃fuvɔawo dzi, eye wogatsɔ
    gbɔ̃gbalẽwo tsyɔ alẽgbalẽawo dzi.
  eng-LEE: And he made a covering for the tent of rams' skins dyed red, and a covering
    of badgers' skins above.
  asm-FB: ৰঙা ৰং কৰা মেৰ-ছাগৰ ছালেৰে তম্বুৰ বাবে এটা আবৰণ আৰু তাৰ ওপৰতো তহচ জন্তুৰ
    ছালেৰে আৰু এটা আবৰণ যুগুত কৰিলে।
  sus-A: عٍ مَكٌتٌسٍ فبّتّ يَءِلَن يّشّي كٌنتٌنيِ كِرِ رَ، نَشَن سٌشِ عَ فبٍيلِ رَ.
    عٍ مَكٌتٌسٍ فبّتّ يَءِلَن ثٍرٍ مُي كِرِ رَ.
  fra-SBL: Il fit pour le tabernacle une couverture de peaux de béliers teintes en
    rouge, et, par-dessus, une couverture de peaux de vaches de mer.
  hbo-hbo: וַיַּ֤עַשׂ מִכְסֶה֙ לָאֹ֔הֶל עֹרֹ֥ת אֵלִ֖ים מְאָדָּמִ֑ים וּמִכְסֵ֛ה עֹרֹ֥ת
    תְּחָשִׁ֖ים מִלְמָֽעְלָה׃ ס
  eng-WYCLIFFE: He made also an hilyng of the tabernacle of the skynnes of rammes
    maad reed, and another veil aboue of skynnes of iacynt.
  piu-2006: '@see-verse:EXO.036.018'
  pjt-pjt: '@see-verse:EXO.036.018'
  cwe-cwe: Maabaho katenda ngubiko ya mbende sisili ya bebelu da ng'hondolo dihakigwe
    langi ndung'hu uchanyha ya ngubiko imwenga ya mbende sisili ya mnyama imwenga.
  kik-kik: Magĩcooka magĩthondekera hema kĩhumbĩri kĩa njũa cia ndũrũme itoboketio
    rangi-inĩ mũtune igatunĩha, na igũrũ wakĩo hakĩhumbĩrwo na njũa cia pomboo.
  fra-NCL: On fit pour la tente une couverture en peaux de béliers teintes en rouge,
    et une couverture en peaux de veaux marins, par dessus.
  cek-AK: Kahni im ranuih to khuk hanah, rong kathim nok ih tuu tae ahin, to tuu tae
    ahin ranuih to khuk hanah caham hin to a sak.
  cuk-cuk: Geb degine, Bab-Dummadse-goled-neg-sunna-seleged-edugega, sibad-wawaad-machered-e-ukamar-ginnidgi-odolegaled,
    gwadi-gwadi imaksamarbalid. Adi, sibad-absarmor-dummagan-birgi ogillegegar. Geb
    sibad-wawaad-machered-e-ukamar-ginnidgi-odolegaled-birgi ogillegega, ibdurgan-uka-nuegan
    gwadi-gwadi imaksamarbalid.
  uig-CYR: У буниңдин башқа чедирға қизил боялған қочқар терисидин йопуқ ясап япти,
    андин униң үстидинму делфин терисидин ясалған йәнә бир йопуқни қаплиди.
  tel-2017: ఎర్ర రంగు వేసిన పొట్టేళ్ల తోళ్లతో గుడారం కప్పునూ, గండుచేప తోళ్ళతో దానికి
    పైకప్పునూ సిద్ధం చేశారు.
  hat-BSA: Li te fè yon kouvèti pou tant lan avèk po belye fonse wouj, ak yon kouvèti
    avèk po vach lanmè pa anlè.
  kos-kos: Elos orala mwe afyuf luo pac, sie ke kulun sheep mukul ngosla srusra, ac
    ma se ngia ke kulun kosro fisrasrsrasr, tuh in mwe afyuf nu lik.
  hbo-WLC: וַיַּ֤עַשׂ מִכְסֶה֙ לָאֹ֔הֶל עֹרֹ֥ת אֵלִ֖ים מְאָדָּמִ֑ים וּמִכְסֵ֛ה עֹרֹ֥ת
    תְּחָשִׁ֖ים מִלְמָֽעְלָה׃ ס
  ibo-ibo: Mgbe ahụ, ha ji akpụkpọ ebule e sijiri uhie uhie mee ihe mkpuchi maka ụlọ
    nzute ahụ, ya na akwa mkpuchi ọzọ nke e ji akpụkpọ ehi mmiri mee maka ịkpụkwasị
    nʼelu ya.
  ory-ory: ପୁଣି, ସେ ରକ୍ତୀକୃତ ମେଷ ଚର୍ମରେ ତମ୍ବୁର ଏକ ଛାତ ଓ ତହିଁ ଉପରେ ଶିଶୁକ ଚର୍ମର ଏକ ଛାତ
    ପ୍ରସ୍ତୁତ କଲେ।
  chk-chk: Ra pwal föri echö pwölüpwöl mi kapar seni silin ätemwänin sip, pwal echö
    pwölüpwöl seni silin man mi mürina.
  rop-rop: Afta na detlot wekinmen bin meigim naja dubala kaliko, wanbala garram det
    ship skin weya deibin meigim redwan en det najawan garram skin brom det nenigout.
    Det ship skin kaliko bin jidan raidoba ontopwei langa det Tent, en det nenigout
    skin kaliko bin jidan ontop langa det ship skin kaliko.
  ukr-1871: І зробив покриттє до намету із баранячих шкір, викрашених на червоно,
    і покриттє з барсучих шкір зверху.
  bch-bch: Be ikado danga rua pade ngan robinga Deo ele palata. Robinga ede, ikado
    ngan sipsip arangaranga tinid kukul toa tisama ngan pulo singsingia. Be gadae
    ngan robinga toa oa, ikado robinga ede pade ngan rui tinid kukul.
  deu-1951: Und machte über die Hütte eine Decke von rötlichen Widderfellen und darüber
    noch eine Decke von Seehundsfellen.
  eng-JPS: And he made a covering for the tent of rams' skins dyed red, and a covering
    of sealskins above.
  srp-1865: I naèiniše pokrivaè na naslon od koža ovnujskih crvenih obojenih, i pokrivaè
    od koža jazavèjih ozgo.
  lug-lug: Ne bakola ekibikka ku Weema mu maliba g’endiga ennume nga gannyikiddwa
    mu langi emyufu; okwo ne babikkako amaliba g’ente ey’omu nnyanja.
  heb-heb: ויעש מכסה לאהל ערת אלים מאדמים ומכסה ערת תחשים מלמעלה׃
  ben-IRV: তিনি লাল রঙের ভেড়ার চামড়া দিয়ে তাঁবুর একটি ঢাকনা, আবার তার উপরে দামী
    চামড়ার অন্য একটি ঢাকনা তৈরী করলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਤੰਬੂ ਦਾ ਢੱਕਣ ਛੱਤ੍ਰਿਆਂ ਦੀਆਂ ਲਾਲ ਰੰਗੀਆਂ ਹੋਈਆਂ ਖੱਲਾਂ ਦਾ ਅਤੇ ਉੱਪਰਲਾ
    ਢੱਕਣ ਸਮੁੰਦਰੀ ਜੀਵ ਦੀਆਂ ਖੱਲਾਂ ਦਾ ਬਣਾਇਆ।
  mya-JVB: အပေါ်တဲ ဖုံးအုပ် ဘို့ အနီ ဆိုးသော သိုး ရေ ကို၎င်း၊ ထိုသိုးရေအပေါ် ၌ တဟာရှ
    သားရေ ကို၎င်း လုပ် လေ၏။
  hmo-hmo: Bona idia ese Palai Dubu ena guhi rua idia karaia, ta be mamoe tau edia
    kopina, edia kala kakakaka, bona ta be davara edia boromakau, rui, edia kopina
    dekena amo. Inai be ataiai momokani ena guhi.
  urd-urd: और ख़ेमे के लिए एक ग़िलाफ़ मेंढों की सुर्ख़ रंगी हुई खालों का और उसके लिए
    ग़िलाफ़ तुख़स की खालों का बनाया।
  rus-SYN: И сделал для скинии покров из красных бараньих кож и покрышку сверху из
    кож синих.
  bqc-SIM: Aa sãsa báa pↄ́ wa kɛ̀kɛ tɛ̃́ɛɛↄ dàdakↄ̃i, kɛ́ wàli kú zwã̀akpɛpia,
    ↄ̃ aa ayo báaↄ dàdakↄ̃i, kɛ́ wàli kua lↄ.
  mar-mar: मग त्यांनी पवित्र निवासमंडप झाकण्यासाठी लाल रंग दिलेल्या मेंढ्याच्या कातड्याचे
    व दुसरे तहशाच्या कमावलेल्या कातड्याचे अशी दोन आच्छादने केली.
  qub-qub: Mas jananman gatananpäpis pucaman tiñisha uyshapa garachanpita ruraran.
    Mas jananpa gatananpäpis ruraran fïnu garacunawan.
  hat-hat: Yo fè yon kouvèti pou tant lan ak po belye tenn koulè wouj. Apre sa, yo
    fè yon lòt kouvèti ak po bazann pou ale anwo kouvèti ki fèt ak po belye a.
  eng-BSB: Additionally, he made for the tent a covering of ram skins dyed red, and
    over that a covering of fine leather.
  tod-tod: Ti baala sinɛ ɠɔlɔiti kpɛtɛni ga pɛɛmazeɠei, toai ga ma ɓɔigi, seɠe ʋɛlɛi
    ʋɛ, ti nuni ɠɔlɔiti ma ʋɛɛmazeɠei ʋɛɛ maazu.
  eng-WEBPB: He made a covering for the tent of rams’ skins dyed red, and a covering
    of sea cow hides above.
  kbq-kbq: Anante seli mono no refite tavravemofo agofetu mago'ane refite'zana ve
    sipisipi afutamimofo akrutami eri koranke hu'nea akru'anu refite'ne. Mago'ane
    ete ana agofetu'ma refite'neana hagerimpi bulimakao afutamimofo akruteti tro hu'nea
    zanu refite'ne.
  nhe-BL: Huan nopa expa itzontzajca quichijque ica inincuetlaxo oquich chivojme tlen
    quipajque chichiltic, huan nopa najpa itzontzajca tlen elqui más calpani quichijque
    ica inincuetlaxo pesojme.
  gub-BL: Uzapo amo ipykaw wà no. Umupiràg àràpuhàràn hawitu ma'e wapirer tetea'u
    wà, wamuwywyk pà a'e tàpuzràn ipykaw iapo pà wà. Uzapo amo ae ipykaw wà no. Umuwywyk
    ma'epirer ikatuahy ma'e a'e tàpuzràn ipykaw iapo pà wà.
  eng-DRA: 'He made also a cover for the tabernacle of rams’ skins dyed red: and another
    cover over that of violet skins.'
