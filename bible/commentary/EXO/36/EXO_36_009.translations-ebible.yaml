verse: EXO.036.009
translations:
  mal-C: എല്ലാ തിരശ്ശീലകൾക്കും ഒരേ അളവായിരുന്നു. ഓരോ തിരശ്ശീലയ്ക്കും ഇരുപത്തെട്ടുമുഴം
    നീളവും നാലുമുഴം വീതിയും ഉണ്ടായിരുന്നു.
  deu-TKW: jeden Teppich 28 Ellen lang und 4 Ellen breit; alle Teppiche hatten einerlei
    Maß.
  lin-lin: Tapi moko na moko ezalaki na bametele pene zomi na minei na molayi ; mpe
    bametele pene mibale, na mokuse. Batapi nyonso ezalaki ndenge moko na mokuse mpe
    na molayi.
  eng-LSV: The length of one curtain [is] twenty-eight by the cubit, and the breadth
    of one curtain [is] four by the cubit; one measure [is] for all the curtains.
  eng-GNV: 'The length of one curtaine was twentie and eight cubits, and the breadth
    of one curtaine foure cubites: and the curtaines were all of one cise.'
  eng-WEBSTER: 'The length of one curtain was twenty and eight cubits, and the breadth
    of one curtain four cubits: the curtains were all of one size.'
  nhw-BL: Huan sesen nopa cortinas eliyaya 12 metros huan tlajco ihuehueyaca, huan
    ome metro ipatlajca.
  swh-ONEN: 'Mapazia yote yalitoshana kwa ukubwa: kila moja lilikuwa na urefu wa dhiraa
    ishirini na nane, na upana wa dhiraa nne'
  bba-bba: Beku nin teerun dɛ̃ɛbu bu sɑ̃ɑwɑ ɡɔm soonu tɛnɑ yiru sɑri. Ten yɑsum mɑɑ
    ɡɔm soonu nnɛ.
  eng-KJVCPB: 'The length of one curtain was twenty and eight cubits, and the breadth
    of one curtain four cubits: the curtains were all of one size.'
  luo-luo: Pasiago duto ne romre ka borne romo fut piero angʼwen gariyo to lachne
    romo fut auchiel.
  meu-meu: Dabua ta ena lata be kiubit ruahui taurahani, lababana be kiubit hani,
    iboudiai edia lata vada e heḡereḡere bona edia lababa danu vada e heḡereḡere.
  npi-ULB: हरेक पर्दाको लमाइ अट्ठाइस हात र चौडाइ चार हातको थियो । सबै पर्दा उही आकारका
    थिए ।
  yor-yor: 'Gbogbo aṣọ títa náà ni kí ó jẹ́ ìwọ̀n kan náà: ìgbọ̀nwọ́ méjìdínlọ́gbọ̀n
    (28) ní gígùn àti ìgbọ̀nwọ́ mẹ́rin ni fífẹ̀.'
  emp-NTPO: Maʌ̃ die lino wuara ab̶ari quĩrãca b̶easia. Dji drasoara veintiocho bicaca
    b̶easia. Dji joub̶ʌara bicaca quĩmãrẽ b̶easia.
  ind-ind: Setiap lembar kain berukuran sama, yaitu 13 meter panjangnya dan 1,8 meter
    lebarnya.
  pes-OPCB: آنگاه بِصَلئیل با نخهای آبی، ارغوانی و قرمز پرده‌ها را تزئین کرده، نقش
    کروبیان را روی آنها با دقت گلدوزی کرد.
  tgl-ULB: Ang haba ng bawat kurtina ay dalawampu't walong kubit, ang lapad ay apat
    na kubit. Lahat ng mga kurtina ay magkakatulad ang sukat.
  hui-hui: Labolabo pira uruninaga luni ge magi manda bialu mida homberia (12) aranenaga
    ge magi manda bialu mida kira wigi buwa labolabo bibahende ogobi dege dege wini.
  mya-mya: ကန့်​လန့်​ကာ​အား​လုံး​သည်​အ​ရွယ်​တူ​ဖြစ် ၍၊ တစ်​ခု​စီ​သည်​အ​လျား​တစ်​ဆယ့်​လေး
    ကိုက်၊ အနံ​နှစ်​ကိုက်​ရှိ​၏။-
  cbi-NTPO: Kumuinchi entsa daayadimu jali jumula paree bare ju', paree bunguke kila;
    barenchiya 28 tyabulu, tsenmala bungunchiya taapai tyabulu.
  bod-N: ཡོལ་བ་རེ་རེའི་རིང་ཚད་ནི་ཁྲུ་ཉི་ཤུ་ཉེར་བརྒྱད་དང་། ཞེང་ནི་ཁྲུ་བཞི་ཡོད་པར་བྱས།
    ཡོལ་བ་ཐམས་ཅད་ཀྱི་ཚད་ནི་གཅིག་མཚུངས་ཡིན།
  sna-sna: Zvidzitiro zvose zvakanga zvakaenzana, zvakareba makubhiti makumi maviri
    namasere uye makubhiti mana paupamhi.
  spa-BLM: La longitud de cada cortina era de veintiocho codos, y el ancho de cada
    cortina de cuatro codos. Todas las cortinas tenían una misma medida.
  cac-cac: A junjun jen̈an chi', 12 metro steel yed' nan̈alxo, chab' metro sat. Lajann̈ej
    ix aj yechel smasanil.
  swh-ULB: Urefu wa kila pazia ulikuwa mikono ishirini na nane, nao upana wa kila
    kitambaa ulikuwa mikono minne. Vitambaa vyote hivyo vilikuwa na kipimo kimoja.
  bel-bel: 'даўжыня кожнага покрыва дваццаць восем локцяў, і шырыня кожнага покрыва
    чатыры локці: усім покрывам адна мера.'
  deu-ELBBK: 'Die Länge eines Teppichs war 28 Ellen, und 4 Ellen die Breite eines
    Teppichs: ein Maß für alle Teppiche.'
  mbb-OT: Imped-iiring dan is kezekelà te kada sevaha, 42 he ǥiek is kelayat din ne
    heenem he ǥiek is keluag din.
  mal-2015: ഓരോ മൂടുശീലെക്കു ഇരുപത്തെട്ടു മുഴം നീളവും ഓരോ മൂടുശീലെക്കു നാലു മുഴം വീതിയും
    ഉണ്ടായിരുന്നു; എല്ലാമൂടുശീലകൾക്കും ഒരു അളവു തന്നേ.
  gup-gup: Kaluk namekbe curtains nawu birrimarnbom nakka wanjh rohrokni rowk, twelve
    metres bu kakuyeng dja bokenh metres bu karrirdwarlah.
  gvs-gvs: E areko tamo tamo adi mamanao ovanima ovato go, adi papaeva ovatayamo.
    Areko liliudi adi kakainaki nakae.
  rmc-rmc: Dojekh lepeda sas dešuduj (12) metri džinďarďi the duj (2) metri buchľi.
    Avke sas kerde savore lepedi.
  nlg-nlg: Na selo kiri te sakai na vata vamua na daroni mana halavuni, e vitu na
    ghoto na daroni ma sakai a ghoto na halavuni.
  pes-OPV: طول هر پرده بیست و هشت ذراع، و عرض هر پرده چهار ذراع. همه پرده‌ها را یک
    اندازه بود.
  ron-1924: Лунӂимя унуй ковор ера де доуэзечь ши опт де коць; яр лэцимя унуй ковор
    ера де патру коць. Тоате ковоареле авяу ачеяшь мэсурэ.
  ben-OBCV: সব পর্দা একই মাপের—13 মিটার লম্বা ও 1.8 মিটার চওড়া হল।
  som-som: Oo daah kasta dhererkiisu wuxuu ahaa siddeed iyo labaatan dhudhun, oo daah
    kasta ballaadhkiisuna wuxuu ahaa afar dhudhun; oo daahyada oo dhammuna isku wada
    qiyaas bay ahaayeen.
  lat-VUC: quarum una habebat in longitudine viginti octo cubitos, et in latitudine
    quatuor; una mensura erat omnium cortinarum.
  eng-ASVBT: 'The length of each curtain was eight and twenty cubits, and the breadth
    of each curtain four cubits: all the curtains had one measure.'
  ita-1885: E accoppiarono cinque teli l'uno con l'altro; parimente accoppiarono cinque
    altri teli l'uno con l'altro.
  eng-LXXUP: And he made the ephod of gold, and blue, and purple, and spun scarlet,
    and fine linen twined.
  eng-ULB: The length of each curtain was twenty-eight cubits, the width four cubits.
    All the curtains were of the same size.
  spa-VBL: Cada cortina tenía 28 codos de largo por 4 codos de ancho, y todas eran
    del mismo tamaño.
  fra-_FOB: La longueur d'une tenture était de vingt-huit coudées; et la largeur de
    la même tenture, de quatre coudées; toutes les tentures avaient une même mesure.
  mal-mal: ഓരോ മൂടുശീലയ്ക്കും ഇരുപത്തെട്ട് മുഴം നീളവും നാല് മുഴം വീതിയും ഉണ്ടായിരുന്നു;
    എല്ലാ മൂടുശീലകൾക്കും ഒരേ അളവ് ആയിരുന്നു.
  urd-GVR: Har parde kī lambāī 42 fuṭ aur chauṛāī 6 fuṭ thī.
  suz-BL: मेको सुम्‍तीक वा का का पा २८ कुबीत दुइश्‍शो नु ४ कुबीत ब्रेम्‍शो, खाल का
    ङा पा सेल्‍तेक्‍म। कुबीत का ०.५ मिटर खोदेंशो बाक्‍ब।
  ita-1927: La lunghezza d’un telo era di ventotto cubiti; e la larghezza, di quattro
    cubiti; tutti i teli erano d’una stessa misura.
  ckb-ckb: درێژایی هەر پڵاسێک بیست و هەشت باڵ و پانییەکەی چوار باڵ بوو، یەک ئەندازەش
    بۆ هەموو پڵاسەکان.
  eng-BBE: Every curtain was twenty-eight cubits long and four cubits wide, all of
    the same measure.
  kan-OKCV: ಎಲ್ಲಾ ಪರದೆಗಳೂ ಒಂದೇ ಅಳತೆಯವುಗಳಾಗಿದ್ದವು. ಪ್ರತಿಯೊಂದು ಪರದೆಯು ಸುಮಾರು ಹದಿಮೂರು
    ಮೀಟರ್ ಉದ್ದ ಮತ್ತು ಎರಡು ಮೀಟರ್ ಅಗಲವಿದ್ದವು.
  bbb-bbb: '@see-verse:EXO.036.008'
  tam-2017: மூடுதிரை இருபத்தெட்டு முழ நீளமும் நான்கு முழ அகலமுமாக இருந்தது; மூடுதிரைகளெல்லாம்
    ஒரே அளவாக இருந்தது.
  spa-RV-1909: 'La longitud de la una cortina era de veintiocho codos, y la anchura
    de cuatro codos: todas las cortinas tenían una misma medida.'
  ron-BTF: Lungimea unui covor era douăzeci și opt de coți și lățimea unui covor patru
    coți; covoarele erau toate de aceeași măsură.
  eng-WEBP: The length of each curtain was twenty-eight cubits, and the width of each
    curtain four cubits. All the curtains had one measure.
  eng-FBV: Each curtain was twenty-eight cubits long by four cubits wide, and they
    were all the same size.
  nld-1939: De lengte van een baan was acht en twintig el, de breedte vier el; alle
    banen hadden dezelfde afmetingen.
  nch-BL: Huan sesen ten nopa cortinas eliyaya 12 metros huan tajco ihuehueyaca, huan
    ome metro ipatajca.
  vie-1934: Mỗi bức màn đều dài hai mươi tám thước, rộng bốn thước; các bức đều đồng
    cỡ nhau.
  hin-CV: हर पर्दे की लंबाई बारह मीटर साठ सेंटीमीटर और चौड़ाई एक मीटर अस्सी सेंटीमीटर
    थी. हर पर्दा एक ही नाप का था.
  eng-OURB: The length of each curtain was twenty-eight cubits, and the width of each
    curtain four cubits [6 ft; 18.29 m]. All the curtains had one measure.
  spa-BES: Cada cortina tenía veintiocho codos de largo y cuatro codos de ancho, todos
    de la misma medida.
  tdx-tdx: songa kiho roapolo-valo’ amby ty andava’ i lamba rey, sindre kiho efatse
    ty ampohe’e, mira habey i lamba rey.
  vid-vid: Ulefu wa chila ipaziya nawali mita kumi na mbili na ugazi mita mbili. Mipaziya
    jeng'ha jali na chipimilo chimwe.
  eng-OKE: The length of one curtain twenty and eight cubits, and the breadth of the
    curtain four cubits; there was one measure for all the curtains.
  tha-KJV: ม่านผืนหนึ่งยาวยี่​สิ​บแปดศอก กว้างสี่​ศอก ม่านทุกผืนเท่ากัน
  por-BR-2018: 'O comprimento da uma cortina era de vinte e oito côvados, e a largura
    de quatro côvados: todas as cortinas tinham uma mesma medida.'
  deu-ELO: 'Die Länge eines Teppichs war achtundzwanzig Ellen, und vier Ellen die
    Breite eines Teppichs: ein Maß für alle Teppiche.'
  eng-WYC-2018: Of which curtains one had in length eight and twenty cubits, and four
    cubits in breadth; one measure was of all the curtains. (And each curtain was
    twenty-eight cubits in length, and four cubits in breadth; all the curtains had
    the same measurements.)
  epo-epo: La longo de ĉiu tapiŝo estis dudek ok ulnoj, kaj la larĝo de ĉiu tapiŝo
    estis kvar ulnoj; unu mezuro estis por ĉiuj tapiŝoj.
  uig-PIN: Ⱨǝrbir yopuⱪning uzunluⱪi yigirmǝ sǝkkiz gǝz, kǝngliki tɵt gǝz bolup, ⱨǝrbir
    yopuⱪ ohxax qong-kiqikliktǝ ⱪilindi.
  beo-beo: Amo abula nabuane gala ea defei da mida fagoyale gala amola la:di da mida
    ageyaduyale gala amo defele ba:i.
  tpi-OTNT: Longpela bilong wan wan laplap em inap 12 mita na bikpela bilong em inap
    2 mita na olgeta laplap i wankain mak tasol.
  hau-SA: Tsawon kowane labule, kamu ashirin da takwas ne, fāɗinsa kuma kamu huɗu.
    Dukan labulen, girmansu ɗaya ne.
  uig-LAT: Herbir yopuqning uzunluqi yigirme sekkiz gez, kengliki töt gez bolup, herbir
    yopuq oxshash chong-kichiklikte qilindi.
  nde-nde: Wonke amakhetheni ayelingana ubude bawo buzingalo ezingamatshumi amabili
    lesificaminwembili njalo ububanzi ezingalo ezine.
  ton-ton: 'Ko hono lōloa ʻoe puipui ʻe taha ko e hanga ʻe nimangofulu ma ono, pea
    ko hono laulahi ʻoe puipui ʻe taha ko e hanga ʻe valu: pea naʻe fua tatau pe ʻae
    puipui kotoa pē.'
  ces-1613: Dlouhost čalounu jednoho osm a dvadceti loktů, a čtyř loktů širokost čalounu
    jednoho; všickni čalounové byli jednostejné míry.
  eng-WMB: The length of each curtain was twenty-eight cubits, and the width of each
    curtain four cubits. All the curtains had one measure.
  tam-TCV: எல்லா திரைகளும் இருபத்தெட்டு முழம் நீளமும், நான்கு முழம் அகலமும் உள்ள ஒரே
    அளவுள்ளதாய் இருந்தன.
  ceb-ULB: Ang gitas-on sa matag tabil 20 ka cubit, ang gilapdon niini upat ka cubit.
    Ang tanang tabil managsama lamang ang gidak-on.
  pol-UBG: Długość jednej zasłony była na dwadzieścia osiem łokci, a jej szerokość
    – na cztery łokcie. Wszystkie zasłony miały jednakowe wymiary.
  urd-GVU: ہر پردے کی لمبائی 42 فٹ اور چوڑائی 6 فٹ تھی۔
  deu-1912: Die Länge eines Teppichs war achtundzwanzig Ellen und die Breite vier
    Ellen, und waren alle in einem Maß.
  ntj-ntj: '@see-verse:EXO.036.008'
  kan-2017: ಪ್ರತಿಯೊಂದು ಪರದೆಯು ಇಪ್ಪತ್ತೆಂಟು ಮೊಳ ಉದ್ದವಾಗಿಯೂ ನಾಲ್ಕು ಮೊಳ ಅಗಲವಾಗಿಯೂ ಇದ್ದವು.
    ಎಲ್ಲಾ ಪರದೆಗಳು ಸಮಾನ ಅಳತೆಯಲ್ಲಿದ್ದವು.
  ena-ena: Havɨlɨ human limu limu fɨhala agɨladɨ vihavɨci hɨlihɨli laci hɨniavɨmi.
    Nulɨdɨ hutesɨ 12 mita laci hɨniavɨmi. Nulɨdɨ abɨŋ 2 mita laci hɨniavɨmi.
  yap-yap: Yungi mad ney e go’ ta’reb ga’ngin, ra bang ma ragag nge aningeg e yard
    n’umngin ma l’agruw e yard radan.
  hlt-MCSB: Himbaiyan pakhat kah a yun he dong kul dong rhet, a daang dong li lo tih
    himbaiyan boeih ham te himbaiyan pakhat neh cungnueh pakhat la cet.
  mdy-ETH: ፔቴ ፔቴ ጎኦቦ ዓፒሎኮ ጎጳ ዎሊጉዴያ ማዓዖ ዖዶሱማ ላማታሚ ሳሊ ዋዻ፥ ጎጶ ዳልጉማ ዖይዶ ዋዻኬ።
  twi-ASANTE: Nsɛnanotam edu no nyinaa kɛseɛ yɛ pɛ. Emu biara tenten yɛ anammɔn aduanan
    mmienu na ne tɛtrɛtɛ nso yɛ anammɔn nsia.
  eng-WEBU: The length of each curtain was twenty-eight cubits, and the width of each
    curtain four cubits. All the curtains had one measure.
  bnp-bnp: A niolana a kala i taku i ravulu a polona i rua a mita, a nibolana i rua
    a mita. A maka kala lobo ri palupulupu.
  wal-wal: Magalashoti ubbai issi likke gididi, geesai laatamanne hosppun wara; gomppai
    4 wara.
  spa-PDDPT: La longitud de cada cortina era de 12,6 metros, y la anchura de 1,8 metros.
    Todas las cortinas tenían una misma medida.
  gun-gun: Peteĩ-teĩ cortina ma doze metros raxa'i 'rã ipuku-a, ha'e rã ipya ma mokoĩ.
    Cortina ikuai va'e ma joo rami meme ipuku-a ha'e ipya.
  agu-BL: Coblaj metr tu ni'cy mban yi tkan yi jujun xbu'ka'tz. Ma yi wutz i'tz cob
    metr ban. Junit ma'lbil ban tircu'n.
  ilo-ULB: Ti kaatiddog ti tunggal kurtina ket duapulo ket walo a cubico, ti kaakabana
    ket uppat a cubico. Agpapada amin ti rukod dagiti kurtina.
  kpg-kpg: Nia bida gahu duuli e tongaadahi 14 ‘yard’ looloo ge 2 ‘yard’ palaha.
  uig-ARA: ھەربىر يوپۇقنىڭ ئۇزۇنلۇقى يىگىرمە سەككىز گەز، كەڭلىكى تۆت گەز بولۇپ، ھەربىر
    يوپۇق ئوخشاش چوڭ-كىچىكلىكتە قىلىندى.
  sus-sus: Dugi birin kuya nɔngɔn mɔxɔɲɛn nun solomasaxan, e igbo nɔngɔn naani. E
    kuyɛ nun e igboya lan.
  pon-2006: Lepin likou ko koaros soangen wehteieu, iaht 14 reirei oh iaht 2 tehlap.
  ksd-ksd: Tikatika na mal na bakbak kana lolovina i ga varogop ma lavurua na pokono,
    ma tikatikai a tababana i ga varogop ma tika na pokono; ma ra valavalar kai ra
    lavur mal na bakbak par i varogop uka.
  tur-YTC: Her perdenin uzunluğu yirmi sekiz arşın, her perdenin eni dört arşındı.
    Bütün perdelerin ölçüsü birdi.
  grc-BRENT: Καὶ ἐποίησε τὴν ἐπωμίδα ἐκ χρυσίου, καὶ ὑακίνθου, καὶ πορφύρας, καὶ κοκκίνου
    νενησμένου, καὶ βύσσου κεκλωσμένης·
  ind-AYT: Panjang setiap tirai harus 28 hasta, dan lebar setiap tirai harus 4 hasta,
    dan ukuran semua tirai harus sama.
  nya-nya: Nsalu zonse zinali zofanana. Mulitali mwake zinali mamita khumi ndi atatu,
    mulifupi mamita awiri.
  hrv-hrv: Dužina je svake zavjese iznosila dvadeset osam lakata, a širina svake zavjese
    četiri lakta. Sve su zavjese bile iste mjere.
  mps-mps: Te ugwa deli deli bobage usu sali, te 12 mita, te aga genuai usu nama te
    si tama 2 mita, tama tigidali ugwa te deli tigi poai naga dao.
  tpi-tpi: Longpela bilong wan wan laplap em inap 12 mita na bikpela bilong em inap
    2 mita na olgeta laplap i wankain mak tasol.
  dan-1931: hvert Tæppe otte og tyve Alen langt og fire Alen bredt; alle Tæpperne
    havde samme Mål.
  vie-OVCB: Mười bức màn đều bằng nhau, dài 12,9 mét, rộng 1,8 mét.
  guj-2017: પ્રત્યેક પડદાની લંબાઈ અઠ્ઠાવીસ હાથ તથા પ્રત્યેક પડદાની પહોળાઈ ચાર હાથ
    હતી. સર્વ પડદા એક જ માપના હતા.
  pon-2006A: Lepin likou ko koaros soangen wehteieu, iaht 14 reirei oh iaht 2 tehlap.
  por-BRBSL: O comprimento de cada cortina era de vinte e oito cúbitos, e a largura
    de cada cortina de quatro cúbitos. Todas as cortinas tinham uma medida.
  cth-cth: Yaphni teh dong 28 touh lengkaleng a saw teh, akaw e teh dong pali touh
    rip a pha. Yaphni pueng ayung adangka koung a kâvan.
  twi-twi: Nkataano du no nyinaa kɛse yɛ pɛ. Emu biara tenten yɛ anammɔn aduanan abien
    na ne trɛw nso yɛ anammɔn asia.
  hlt-hlt: Himbaiyan pakhat kah a yun he dong kul dong rhet, a daang dong li lo tih
    himbaiyan boeih ham te himbaiyan pakhat neh cungnueh pakhat la cet.
  tbz-SIM: Kɛ̀ ti okùmɛ̀ ḿbo mɛ́tìrì tɛpíítɛ̀ nɛ̀ mɛ̀nɑ̀ɑ̀ kɛ̀ ti pɛ̃kùmɛ̀ ḿbo mɛ́tìrì
    mɛ̀dɛ́mɛ̀, kɛ̀ tì mmɑ̀ timɔu tɛpíítɛ̀ tɛntɛ.
  msy-2020: Egha me 10plan inir kabar ingarizɨ, dar oteviba bar voroghɨra ghue. Ezɨ
    dar ruariba 12 mitan tuzɨ, dar aroziba 2 mitan tu.
  azb-azb: Hər pərdənin uzunluğu iyirmi səkkiz qulac, eni isə dörd qulac idi. Bütün
    pərdələr eyni ölçüdə idi.
  eng-DBY: The length of one curtain was twenty-eight cubits, and the breadth of one
    curtain four cubits — one measure for all the curtains.
  hin-2017: एक-एक पर्दे की लम्बाई अट्ठाईस हाथ और चौड़ाई चार हाथ की हुई; सब पर्दे एक
    ही नाप के बने।
  wol-KYG: Guddaayu sor bu nekk di ñaar fukki xasab ak juróom ñett, yaatuwaay bi di
    ñeenti xasab, sor yépp tolloo.
  bjr-bjr: Mi aiqama qamunnausa amana amana kai 12 metres kisaaqa mina qusa 2 metres
    mariani.
  eng-YLT: The length of the one curtain [is] eight and twenty by the cubit, and the
    breadth of the one curtain four by the cubit; one measure [is] to all the curtains.
  eng-WYC-2017: Of which curtains one had in length eight and twenty cubits, and four
    cubits in breadth; one measure was of all the curtains.
  eng-WMBB: The length of each curtain was twenty-eight cubits, and the width of each
    curtain four cubits. All the curtains had one measure.
  urd-GVH: हर परदे की लंबाई 42 फ़ुट और चौड़ाई 6 फ़ुट थी।
  rug-rug: Sari na gineledi ri na hopeke kukuru poko si ka manege rua mita geledi,
    meke karua mita labedi.
  gaz-gaz: Golgaawwan sun hundinuu wal qixxee taʼanii tokkoon tokkoon isaanii dheerina
    dhundhuma digdamii saddeetiitii fi balʼina dhundhuma afur qabu ture.
  fra-LSG: La longueur d’un tapis était de vingt-huit coudées; et la largeur d’un
    tapis était de quatre coudées; la mesure était la même pour tous les tapis.
  gnn-gnn: '@see-verse:EXO.036.008'
  yal-yal: 'Dugine birin yi lan: a kuyan nɔngɔnna yɛ mɔxɔɲɛn nun solomasɛxɛ, a yigbona
    nɔngɔnna yɛ naanin.'
  haw-1868: He iwakaluakumamawalu kubita ka loihi o kekahi pale, eha kubita ka laula
    o kekahi pale, ua like hoi ka nui o na pale a pau.
  arb-NAV: وَكَانَ طُولُ كُلِّ قِطْعِةٍ ثَمانِي وَعِشْرِينَ ذِرَاعاً (نَحْوَ أَرْبَعَةَ
    عَشَرَ مِتْراً) وَعَرْضُهُ أَرْبَعَ أَذْرُعٍ (نَحْوَ مِتْرَيْنِ). فَكَانَتْ جَمِيعُهَا
    ذَاتَ قِيَاسٍ وَاحِدٍ.
  ewe-ewe: Avɔawo katã sɔ; woƒe didime nye mita wuietɔ̃, wokeke mita eve.
  eng-LEE: 'The length of each curtain was twenty-eight cubits, and the breadth of
    each curtain four cubits: there was one measure for all the curtains.'
  asm-FB: প্ৰত্যেকখন পৰ্দাই সমান জোখৰ আছিল, আঠাইশ হাত দীঘল, আৰু চাৰি হাত বহল।
  sus-A: دُفِ بِرِن كُيَ نْنفْن مْشْحّن نُن سٌلٌمَسَشَن، عٍ عِفبٌ نْنفْن نَانِ. عٍ
    كُيّ نُن عٍ عِفبٌيَ لَن.
  fra-SBL: La longueur de chaque rideau était de vingt-huit coudées, et la largeur
    de chaque rideau était de quatre coudées. Tous les tapis avaient la même mesure.
  hbo-hbo: אֹ֜רֶךְ הַיְרִיעָ֣ה הָֽאַחַ֗ת שְׁמֹנֶ֤ה וְעֶשְׂרִים֙ בָּֽאַמָּ֔ה וְרֹ֙חַב֙
    אַרְבַּ֣ע בָּֽאַמָּ֔ה הַיְרִיעָ֖ה הָאֶחָ֑ת מִדָּ֥ה אַחַ֖ת לְכָל־הַיְרִיעֹֽת׃
  eng-WYCLIFFE: Of whiche curteyns oon hadde in lengthe eiyte and twenti cubitis,
    and foure cubitis in breede; o mesure was of alle curteyns.
  piu-2006: '@see-verse:EXO.036.008'
  pjt-pjt: '@see-verse:EXO.036.008'
  cwe-cwe: Mapanzia yose yakala na utali wa mita longo na mbili na ugalamu mita mbili.
    Mapanzia yose yakala na ningo imwe.
  kik-kik: Itambaya ciothe cia gũcuurio nĩciaiganaine, ciarĩ cia mĩkono mĩrongo ĩĩrĩ
    na ĩnana kũraiha, na mĩkono ĩna kwarama.
  fra-NCL: La longueur d’une tenture était de vingt-huit coudées, et la largeur d’une
    tenture était de quatre coudées ; la dimension était la même pour toutes les tentures.
  cek-AK: To ah payang ih kahninawk loe anghmong o boih; kahni loe dong pumphae, tazetto
    sawk moe, dong palito kawk.
  cuk-cuk: Mormar-e-sugued, daligugledbi (7) imaksamalad, e-matardungueddi, daligwenadbi
    imaksamalad. Mormala bela emarbi-dungu imaksamalad.
  uig-CYR: Һәр бир йопуқниң узунлуғи жигирмә сәккиз гәз, кәңлиги төрт гәз болуп, һәр
    бир йопуқ охшаш чоң-кичикликтә қилинди.
  tel-2017: ఒక్కొక్క తెర పొడవు 28 మూరలు, వెడల్పు నాలుగు మూరలు. ఆ తెరలన్నిటి కొలతలు
    ఒక్కటే.
  hat-BSA: Longè a chak rido se te ventwit koude, e lajè a chak rido, kat koude; tout
    rido yo te gen menm mezi.
  kos-kos: Kais sie ip oana sie lupa, yact singoul akosr lusa ac yact luo sralapa.
  hbo-WLC: אֹ֜רֶךְ הַיְרִיעָ֣ה הָֽאַחַ֗ת שְׁמֹנֶ֤ה וְעֶשְׂרִים֙ בָּֽאַמָּ֔ה וְרֹ֙חַב֙
    אַרְבַּ֣ע בָּֽאַמָּ֔ה הַיְרִיעָ֖ה הָאֶחָ֑ת מִדָּ֥ה אַחַ֖ת לְכָל־הַיְרִיעֹֽת׃
  ibo-ibo: Akwa mgbochi ndị a ha nʼotu. Ịdị ogologo ha nʼotu nʼotu bụ mita iri na
    abụọ na ọkara. Obosara ha bụ otu mita na sentimita asatọ.
  ory-ory: ପ୍ରତ୍ୟେକ ଯବନିକା ଅଠାଇଶ ହସ୍ତ ଦୀର୍ଘ, ପ୍ରତ୍ୟେକ ଯବନିକା ଚାରି ହସ୍ତ ପ୍ରସ୍ଥ ଓ ସମସ୍ତ
    ଯବନିକାର ସମାନ ପରିମାଣ ଥିଲା।
  chk-chk: Iwe, ekewe pekin mangaku meinisin ra nönnöfengen, langatamer ükükün engol
    me rüanü iach, nge chölaper ruu iach.
  rop-rop: Deibin meigim tenbala matiriyal, en detlot matiriyal bin jidan 12 mita
    longwei en 2 mita kroswei,
  ukr-1871: Завдовжки один келїм двайцять і вісїм локоть, а завширшки один келїм чотири
    ліктї; міра одна у всїх келїмів.
  bch-bch: Gid malo toa ngada oa tiuot lalaede. Ad mamarae iuot leoa lima leoa rua.
    Be ad babanga iuot leoa ede.
  deu-1951: Die Länge eines Teppichs war achtundzwanzig Ellen und seine Breite vier
    Ellen, und sie hatten alle einerlei Maß.
  eng-JPS: The length of each curtain was eight and twenty cubits, and the breadth
    of each curtain four cubits; all the curtains had one measure.
  srp-1865: U dužinu bješe jedan zavjes od dvadeset i osam lakata a u širinu od èetiri
    lakta; svi zavjesi bjehu jedne mjere.
  lug-lug: Emitanda gyonna gyali gyenkanankana; ng’omutanda ogumu guweza obuwanvu
    mita kkumi na bbiri n’ekitundu, ate obugazi mita emu ne desimoolo munaana.
  heb-heb: ארך היריעה האחת שמנה ועשרים באמה ורחב ארבע באמה היריעה האחת מדה אחת לכל
    היריעת׃
  ben-IRV: সব পর্দা দৈর্ঘ্যে আটাশ হাত ও সব পর্দা প্রস্থে চার হাত, সমস্ত পর্দা একই
    মাপের ছিল।
  pan-pan: ਹਰ ਇੱਕ ਪਰਦੇ ਦੀ ਲੰਬਾਈ ਅਠਾਈ ਹੱਥ ਅਤੇ ਹਰ ਪਰਦੇ ਦੀ ਚੌੜਾਈ ਚਾਰ ਹੱਥ ਸੀ ਅਤੇ ਇੱਕੋ
    ਹੀ ਨਾਪ ਸਾਰਿਆਂ ਪਰਦਿਆਂ ਦਾ ਸੀ।
  mya-JVB: ကုလားကာ သည် အလျား နှစ်ဆယ် ရှစ် တောင် ၊ အနံ လေး တောင် ရှိ၍၊ ကုလားကာ ချင်း
    အလျား အနံတူ ၏။
  hmo-hmo: Inai dabua ta ta edia lata be 12 mita bona edia lababa be mita rua, bona
    dabua ibounai edia lata be hegeregere, bona edia lababa danu hegeregere.
  urd-urd: हर पर्दे की लम्बाई अट्ठाईस हाथ और चौड़ाई चार हाथ थी और वह सब पर्दे एक ही
    नाप के थे।
  rus-SYN: 'длина каждого покрывала двадцать восемь локтей, и ширина каждого покрывала
    четыре локтя: всем покрывалам одна мера.'
  bqc-SIM: Pↄ́lɛpiↄ gbã̀a gã̀sĩsuu baakwi plaplasaiɛ, a yàasa sↄ̃ gã̀sĩsuu síiↄ̃siiↄ̃.
    Pↄ́lɛpiↄ zↄ̃ↄ sáa màa píiɛ.
  tcz-CHONGTHU: Pondal khat cheh chu a dung tongsom li-le-tongni asaovin, a vailam'a
    pang pondal ho chengse vang chu tong gup alhing in ahi.
  mar-mar: प्रत्येक पडद्याचे मोजमाप अठ्ठावीस हात लांब व रुंदी चार हात असे सारखेच होते.
  qub-qub: Chay tëlacunapaga cada-ünunpa larguynin caran chunca ishcay metru medyan
    (12.5), anchuyninna ishcay metru.
  hat-hat: Chak lèz te mezire katòz mèt longè, de mèt lajè. Tout lèz yo te menm gwosè.
  eng-BSB: Each curtain was twenty-eight cubits long and four cubits wide; all the
    curtains were the same size.
  tod-tod: Tanda ɠilagi zakpai ɠɛni ga mɛtɛlɛ puugɔ maazu naanigɔ (14), kogi ɠɛ ga
    mɛtɛlɛ felegɔ. Kɔɠɔgi ɠɛni ga ani ɠila nɔ tandaiti kpein faa zu.
  eng-WEBPB: The length of each curtain was twenty-eight cubits, and the width of
    each curtain four cubits. All the curtains had one measure.
  kbq-kbq: Ana maka tavravemofo zaza'amo'a 12 mita higeno, atupa'amo'a 2 mita higeno
    urefa erefa'amo'a mago zanke hu'naze.
  nhe-BL: Huan sesen nopa cortinas eliyaya 12 metros huan tlajco ihuehueyaca, huan
    ome metro ipatlajca.
  gub-BL: A'e 10 pànuhu wà, zuawygatu wahua'u haw wà. Heta 12,5 met wapuku haw. Heta
    1,80 met wapuku haw iaikwer ma'e no.
  eng-DRA: 'The length of one curtain was twenty-eight cubits, and the breadth four:
    all the curtains were of the same size.'
