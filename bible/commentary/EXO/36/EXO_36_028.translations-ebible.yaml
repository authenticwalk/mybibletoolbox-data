verse: EXO.036.028
translations:
  mal-C: സമാഗമകൂടാരത്തിന്റെ ഇരുവശത്തുമുള്ള കോണുകൾക്ക് ഈരണ്ടു പലകയും അവർ ഉണ്ടാക്കി.
  deu-TKW: Und zwei Bretter fertigte er für die Winkel der Wohnung auf der Hinterseite.
  lin-lin: mpe bizingelo mibale na suka mpo na kolendisa Mongombo.
  eng-LSV: and he has made two boards for the corners of the Dwelling Place, in the
    two sides;
  eng-GNV: And two boardes made he in the corners of the Tabernacle, for either side,
  eng-WEBSTER: And two boards he made for the corners of the tabernacle in the two
    sides.
  nhw-BL: Huan quitlalilijque seyoc huapali iica tiopamitl campa sese icalnacastla.
  swh-ONEN: na mihimili miwili ikatengenezwa kwa ajili ya pembe za maskani za upande
    uliokuwa mbali.
  bba-bba: Bɑ mɑɑ dɑ̃ɑ bɛsi yiru kuɑ bu kɑ doke tiɑ tiɑ ten ɡoo ɡɔmkinɔ biru ɡiɑ,
  eng-KJVCPB: And two boards made he for the corners of the tabernacle in the two
    sides.
  luo-luo: kendo sirni mamoko nokete e konde man yo tok Hemb Romo.
  meu-meu: bona daiguni ruaosi danu kaha ta ta, dubu duduna ena.
  npi-ULB: पवित्र वासस्थानको पछाडिका कुनाहरूमा तिनले दुईवटा फल्याक बनाए ।
  yor-yor: pákó méjì ni ìwọ ó ṣe fún igun àgọ́ náà ní ìhà ẹ̀yìn.
  emp-NTPO: Maʌ̃ awara bacuru ʌrrad̶ada umé iquid̶aza ʌ̃ta catʌ pẽsid̶aa.
  ind-ind: '@see-verse:EXO.036.027'
  pes-OPCB: سپس دو تختهٔ دیگر برای گوشه‌های پشت خیمه درست کردند.
  tgl-ULB: Gumawa siya ng dalawang tabla para sa likurang sulok ng tabernakulo.
  hui-hui: anda gene kira mende manda tibila gimbu biragoha helene.
  mya-mya: အ​နောက်​ဘက်​ထောင့်​တစ်​ဘက်​တစ်​ချက်​၌​ကာ ရန်၊ ဘောင်​ခွေ​နှစ်​ခု​ကို​လည်း​ကောင်း​လုပ်​ကြ​၏။-
  cbi-NTPO: tsenmin juntsa kelusharen pai mutu jumunu pai ta'papa uikaanu ju', pallu
    pallu pukenu kila.
  bod-N: གུར་མཆོག་རྒྱབ་ལོགས་ཀྱི་ཟུར་གཉིས་ལ་པང་ལེབ་གཉིས་བཟོས།
  sna-sna: uye mapuranga maviri akanga akagadzirirwa makona etabhenakeri nechokumucheto
    cheto.
  spa-BLM: Hizo dos tablas para las esquinas del tabernáculo en la parte más alejada.
  cac-cac: Ix sb'opax chab' te' marco chi' eb' yic tz'och te' d'a junjun yesquinail
    jun pac'an̈ chi'.
  swh-ULB: Naye akafanya viunzi viwili vya pembeni ya maskani kwenye pande zake mbili
    za nyuma
  bel-bel: і два брусы зрабіў на кут у скініі на тыльны бок;
  deu-ELBBK: und 2 Bretter machte er für die Winkel der Wohnung an der Hinterseite;
  mbb-OT: wey tig-dezuwa he tabla he para ziyà te kada suyuk.
  mal-2015: തിരുനിവാസത്തിന്റെ ഇരുവശത്തുമുള്ള കോണുകൾക്കു ഈരണ്ടു പലക ഉണ്ടാക്കി.
  gup-gup: dja mak bokenh frames ngarre kurruhbe kore Manrurrkdjamun Dabburlin.
  gvs-gvs: E Yauwe ina Kaba Kaiyakayana matakubuna aiyuwo goi vabodakalova aiyuwo
    tuwaina simadagidi, sikalipaiwolidi. Moe yawéyana be koiboga adi valoboda goi
    be nakae youya be koiboga adi valoboda goi.
  rmc-rmc: a duj rami, so pes thode andro soduj rohi pre paluňi sera.
  nlg-nlg: Mara gonighi ghua erua na kilova ge kara tugai erua na piu i buriti.
  pes-OPV: و دو تخته برای گوشه های مسکن در هر دو جانبش ساخت.
  ron-1924: Ау фэкут доуэ скындурь пентру челе доуэ унгюрь але кортулуй ын партя дин
    фунд;
  ben-OBCV: এবং শেষ প্রান্তে সমাগম তাঁবুর কোণাগুলির জন্যও দুটি কাঠামো তৈরি হল।
  som-som: Oo labada geesood oo taambuugga xaggiisa dambena wuxuu u sameeyey laba
    loox.
  lat-VUC: 'et duas alias per singulos angulos tabernaculi retro:'
  eng-ASVBT: And two boards made he for the corners of the tabernacle in the hinder
    part.
  ita-1885: E quelle erano a due facce fin da basso; e tutte erano ben commesse insieme
    al capo di ciascuna di queste assi, con un anello; fecero queste due assi ch'erano
    per li due cantoni, di una medesima maniera.
  eng-LXXUP: And he fastened the oracle by the rings that were on it to the rings
    of the ephod, which were fastened with a string of blue, joined together with
    the woven work of the ephod; that the oracle should not be loosed from the ephod,
    as the Lord commanded Moses.
  eng-ULB: He made two frames for the back corners of the tabernacle.
  spa-VBL: junto con dos marcos para sus dos esquinas traseras.
  fra-_FOB: Et on fit deux planches pour les angles de la Demeure au fond.
  mal-mal: തിരുനിവാസത്തിന്റെ ഇരുവശത്തുമുള്ള കോണുകൾക്ക് ഈ രണ്ട് പലകകൾ ഉണ്ടാക്കി.
  urd-GVR: Is dīwār ko shimālī aur junūbī dīwāroṅ ke sāth joṛne ke lie kone wāle do
    taḳhte banāe gae.
  suz-BL: पच्‍छिम ङा सुर निक्‍शी कली, फलेक निक्‍शी सेल्‍तेक्‍म।
  ita-1927: Si fecero pure due assi per gli angoli del tabernacolo, dalla parte posteriore.
  ckb-ckb: دوو چوارچێوەشیان بۆ گۆشەکانی دواوەی چادرەکەی پەرستن دروستکرد.
  eng-BBE: And two boards for the angles at the back.
  kan-OKCV: ಅವರು ಗುಡಾರದ ಹಿಂಭಾಗದ ಎರಡು ಮೂಲೆಗಳಿಗೆ ಬೇರೆ ಎರಡು ಚೌಕಟ್ಟುಗಳನ್ನು ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:EXO.036.027'
  tam-2017: ஆசரிப்புக்கூடாரத்தின் இருபக்கங்களிலுள்ள மூலைகளுக்கு இரண்டு பலகைகளையும்
    செய்தான்.
  spa-RV-1909: Para las esquinas del tabernáculo en los dos lados hizo dos tablas,
  ron-BTF: Și două scânduri a făcut pentru colțurile tabernacolului pe cele două părți.
  eng-WEBP: He made two boards for the corners of the tabernacle in the far part.
  eng-FBV: along with two frames for its two back corners.
  nld-1939: daarenboven voor de beide hoeken van de achterwand van de tabernakel twee
    schotten,
  nch-BL: Huan quitalilijque seyoc huapali iica tiopamit campa sese iesquina.
  vie-1934: và về hai góc sau thì làm hai tấm ván.
  hin-CV: और पीछे के भाग के कोनों के लिए दो तख्ते बनाए.
  eng-OURB: He made two boards for the corners of the tabernacle in the far part.
  spa-BES: Y dos tablas para los ángulos en la parte posterior.
  tdx-tdx: Nandranjia’e varambañe roe an-kotsoke roe amboho’ i kivohoy,
  vid-vid: Nakagongomanya kahi fulemu mbili kwa chiwalo cha nzingo za ihema, ubanzi
    wake wa kumbele.
  eng-OKE: And two boards made he at the corners of the tabernacle at their extremities.
  tha-KJV: เขาทำไม้กรอบอีกสองแผ่นสำหรับมุมพลับพลาด้านหลัง
  por-BR-2018: Para as esquinas do tabernáculo nos dois lados fez duas tábuas,
  deu-ELO: und zwei Bretter machte er für die Winkel der Wohnung an der Hinterseite;
  eng-WYC-2018: and twain other boards by each corner of the tabernacle behind, (and
    two other boards that were set up in the corners at the back of the Tabernacle,)
  epo-epo: Kaj du tabulojn li faris en la anguloj de la tabernaklo sur la malantaŭa
    flanko.
  uig-PIN: U qedirning kǝyni tǝripidiki ikki bulungƣa ikki tahtayni yasap ornatti.
  beo-beo: Amola ilia da abula:ime aduna hegomai aduna la:di amola la:di amola disila
    afufuma:ne hamoi.
  tpi-OTNT: Na ol i wokim tupela bun bilong banis bilong kona bilong baksait bilong
    haus sel.
  hau-SA: aka kuma yi katakai biyu domin kusurwoyi tabanakul a iyaka ta ƙarshe.
  uig-LAT: U chédirning keyni teripidiki ikki bulunggha ikki taxtayni yasap ornatti.
  nde-nde: benza amathala amabili emagumbini asekucineni.
  ton-ton: Pea ne ngaohi ʻae laupapa ʻe ua ki he tuliki ʻoe fale fehikitaki ʻi hono
    faʻahi ʻe ua.
  ces-1613: Dvě dsky udělal v úhlech po obou stranách příbytku.
  eng-WMB: He made two boards for the corners of the tabernacle in the far part.
  tam-TCV: இறைசமுகக் கூடாரத்தின் கடைசியில் உள்ள இரு பக்கத்து மூலைகளுக்கும் இரண்டு
    சட்டப்பலகைகள் செய்யப்பட்டன.
  ceb-ULB: Naggabas usab siya ug lain pang duha ka tabla alang sa mga eskina sa likod
    sa tabernakulo.
  pol-UBG: Dwie deski zrobili na narożniki przybytku po obydwu stronach;
  urd-GVU: اِس دیوار کو شمالی اور جنوبی دیواروں کے ساتھ جوڑنے کے لئے کونے والے دو
    تختے بنائے گئے۔
  deu-1912: und zwei andere hinten an den zwei Ecken der Wohnung,
  ntj-ntj: '@see-verse:EXO.036.027'
  kan-2017: ಗುಡಾರದ ಹಿಂಭಾಗದ ಎರಡು ಮೂಲೆಗಳಿಗೆ ಬೇರೆ ಎರಡು ಚೌಕಟ್ಟುಗಳನ್ನು ಮಾಡಿದರು.
  ena-ena: Lavɨla hɨda ahica lɨdɨŋ ahica lɨdɨŋ lɨbukuvavɨmi agɨladɨ vivi ulaŋ safɨli
    ikuŋ limu limu agɨlasaŋ lamavɨmi.
  yap-yap: ma l’agruw yang e chayem ko pi tabthung riy.
  hlt-MCSB: Imthael ah dungtlungim kah a ngong ham khaw a longlaeng panit a khueh.
  mdy-ETH: ጊንፆ ዛሎና ኬኤፃ ዎላ ካኣማ ካሮይዳኣ ላምዖ ላምዖ ላሾ ሚሢ ኮሼኔ።
  twi-ASANTE: ɛnna ne twɛtwɛwa biara so nso, ntaaboo mmienu sisi.
  eng-WEBU: He made two boards for the corners of the tabernacle in the far part.
  bnp-bnp: turana a mito i rua na nimodo na bitona mailo.
  wal-wal: Xoossaa Dunkkaaniyaa guyye gaxan de7iya zoozetuyyo naa77u xagaageta giigissidosona.
  spa-PDDPT: Para las esquinas del Tabernáculo en los dos extremos hizo dos tablones,
  gun-gun: Ha'e gui ombojeroviaaty apy katy guarã ma mokoĩ yvyrape ju omopu'ã jovaive
    reguarã.
  agu-BL: Nin cobt tablón bnix tan toque'n te yi cob xtx'u'c.
  ilo-ULB: Nangaramid isuna iti dua a tabla para iti akinlikod a suli ti tabernakulo.
  kpg-kpg: ge e lua waduu gi nia madaaduge.
  uig-ARA: ئۇ چېدىرنىڭ كەينى تەرىپىدىكى ئىككى بۇلۇڭغا ئىككى تاختاينى ياساپ ئورناتتى.
  sus-sus: E xebenyi firin yailan tuxuie bɛ hɔrɔmɔlingira xanbi ra,
  pon-2006: oh uhr riapwoat ong ni keimw kan.
  ksd-ksd: Ma i ga pait a ura pal a davai ure ra ura ngu na Pal ta ra papar namur.
  tur-YTC: Konutun uzak tarafındaki köşeleri için iki çerçeve yaptı.
  grc-BRENT: καὶ συνέσφιγξε τὸ λογεῖον ἀπὸ τῶν δακτυλίων τῶν ἐπʼ αὐτοῦ εἰς τοὺς δακτυλίους
    τῆς ἐπωμίδος, συνεχομένους ἐκ τῆς ὑακίνθου, συμπεπλεγμένους εἰς τὸ ὕφασμα τῆς
    ἐπωμίδος, ἵνα μὴ χαλᾶται τὸ λογεῖον ἀπὸ τῆς ἐπωμίδος, καθὰ συνέταξε Κύριος τῷ
    Μωυσῇ.
  ind-AYT: Dia membuat dua papan untuk dua sudut Tenda Suci di bagian belakang.
  nya-nya: ndiponso maferemu awiri a pa ngodya yakumbuyo kwenikweni kwa tenti.
  hrv-hrv: Naprave i dvije trenice za uglove Prebivališta straga.
  mps-mps: Tama augwaligo te ni nami si te ugwa be tudi badu te dage badu nigali.
  tpi-tpi: Na ol i wokim tupela bun bilong banis bilong kona bilong baksait bilong
    haus sel.
  dan-1931: Til Boligens Baghjørner lavede han to Brædder,
  vie-OVCB: thêm vào hai tấm nữa ở hai góc phía sau.
  guj-2017: તેની પછીના છેડાઓને માટે તેણે બે પાટિયાં બનાવ્યાં.
  pon-2006A: oh uhr riapwoat ong ni keimw kan.
  por-BRBSL: Ele fez duas tábuas para os cantos do tabernáculo, na parte mais distante.
  cth-cth: Lukkareiim hnuk lae takin koe hanelah thingphek kahni touh hai a sak.
  twi-twi: na ne twɔtwɔw biara so nso ntaaboo abien sisi hɔ.
  hlt-hlt: Imthael ah dungtlungim kah a ngong ham khaw a longlaeng panit a khueh.
  tbz-SIM: Kɛ̀ titɛtì ncɑ̃́ɑ̃́ nkɛ bo tìdɛ́tì tìì bo ditou kentímɛ̀ mɛfitímɛ̀ dɛ ììkɛ̀
    bíɛ́kɛ̀.
  msy-2020: Egha me bɨrir agharir pumuning Purirpenimɨn gɨrakɨrangɨn itir mɨkebamningɨn
    aningɨn ingari.
  azb-azb: Məskənin arxa küncləri üçün isə iki çərçivə düzəltdilər;
  eng-DBY: and he made two boards for the corners of the tabernacle at the rear;
  hin-2017: और पिछले भाग में निवास के कोनों के लिये उसने दो तख्ते बनाए।
  wol-KYG: teg ci ñaari làcc ngir colli jaamookaay bi ci gannaaw,
  bjr-bjr: Maaqa dinni dinni munu raqaranaki kafaa qaaraqanda auqusee kuradaaqa.
  eng-YLT: and two boards hath he made for the corners of the tabernacle, in the two
    sides;
  eng-WYC-2017: and twain [or two] other boards by each corner of the tabernacle behind,
  eng-WMBB: He made two boards for the corners of the tabernacle in the far part.
  urd-GVH: इस दीवार को शिमाली और जुनूबी दीवारों के साथ जोड़ने के लिए कोनेवाले दो तख़्ते
    बनाए गए।
  rug-rug: Tavete pulei rini karua hopeke barabara huda, koari karua iiona pa mumudi.
  gaz-gaz: Karaa dugda duubaas golee dunkaana qulqulluu sanaatiif utubaa lama tolchan.
  fra-LSG: On fit deux planches pour les angles du tabernacle dans le fond;
  gnn-gnn: '@see-verse:EXO.036.027'
  yal-yal: E mɔn yi bun ti firin sa a fari bubun xanbi ra tongonne ma.
  haw-1868: A hana oia i elua papa no na kihi o ka halelewa, ma na aoao elua.
  arb-NAV: وَصَنَعُوا لَوْحَيْنِ لِزَاوِيَتَيِ الْمَسْكَنِ فِي الْمُؤَخَّرِ.
  ewe-ewe: Sɔti bubu ɖeka nɔ dzogoe ɖe sia ɖe dzi.
  eng-LEE: And two boards made he for the corners of the tabernacle in the back wall.
  asm-FB: আবাসৰ পিছফালৰ চুক দুটাৰ বাবে দুখন তক্তা যুগুত কৰিলে।
  sus-A: عٍ شٍبٍنيِ قِرِن يَءِلَن تُشُييٍ بّ هْرْ مْلِنفِرَ شَنبِ رَ،
  fra-SBL: Il fit deux planches pour les angles du tabernacle, dans la partie la plus
    éloignée.
  hbo-hbo: וּשְׁנֵ֤י קְרָשִׁים֙ עָשָׂ֔ה לִמְקֻצְעֹ֖ת הַמִּשְׁכָּ֑ן בַּיַּרְכָתָֽיִם׃
  eng-WYCLIFFE: and tweyne othere tablis bi ech corner of the tabernacle bihinde,
  piu-2006: '@see-verse:EXO.036.027'
  pjt-pjt: '@see-verse:EXO.036.027'
  cwe-cwe: Na katenda mibiki midi kwa ichimu cha vingobweda va dihema ubanzi wake
    wa kuchisogo.
  kik-kik: na buremu igĩrĩ igĩthondekwo nĩ ũndũ wa tũkoine-inĩ twa hema ĩyo nyamũre
    cia mwena wa na thuutha.
  fra-NCL: On fit deux planches pour les angles de la Demeure, dans le fond ;
  cek-AK: Kahni im takii hnetto ah thingphaek hnetto a sak boih.
  cuk-cuk: Bab-Dummadse-goled-neg-sunna-seleged na abingunanaidga urgomar-matabo sobsamarbalid.
  uig-CYR: У чедирниң кәйни тәрипидики икки булуңға икки тахтайни ясап орнатти.
  tel-2017: వెనుక వైపు మందిరం మూలలకు రెండు పలకలు చేశారు.
  hat-BSA: Li te fè de planch pou kwen yo nan tabènak la pa dèyè.
  kos-kos: ac frem luo nu ke sruwasrik uh.
  hbo-WLC: וּשְׁנֵ֤י קְרָשִׁים֙ עָשָׂ֔ה לִמְקֻצְעֹ֖ת הַמִּשְׁכָּ֑ן בַּיַּרְכָתָֽיִם׃
  ibo-ibo: Mbudo ibo abụọ ka e mere maka nkuku niile nke nsọtụ ụlọ nzute ahụ,
  ory-ory: ପୁଣି, ଆବାସର ସେହି ପଶ୍ଚାଦ୍‍ ଭାଗର ଦୁଇ କୋଣ ନିମନ୍ତେ ଦୁଇ ଖଣ୍ଡ ପଟା କଲେ।
  chk-chk: Ra pwal föri ruachö pap fän iten lepwokukun ewe imwenfel seni mangaku me
    lükisökürün.
  rop-rop: '@see-verse:EXO.036.027'
  ukr-1871: А дві дошки зробив до кутків храмини на задньому боку.
  bch-bch: Ga pade, ikado didnga ituatua ikatinge rua pade, ngan paluplupnga palata
    ikarkare ga aea talele toa palata imuriai oa, ta tila tung ngan palata igal.
  deu-1951: und zwei andere hinten an den beiden Ecken der Wohnung.
  eng-JPS: And two boards made he for the corners of the tabernacle in the hinder
    part;
  srp-1865: I još dvije daske naèiniše na uglove šatoru s obje strane;
