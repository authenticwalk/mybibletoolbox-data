verse: EXO.036.006
translations:
  mal-C: അപ്പോൾ മോശ ഒരു കൽപ്പന നൽകി, “പുരുഷന്മാരോ സ്ത്രീകളോ വിശുദ്ധമന്ദിരത്തിലേക്കു
    വഴിപാടായി ഇനി ഒന്നും കൊണ്ടുവരേണ്ടതില്ല” എന്നു പാളയത്തിലെങ്ങും അറിയിച്ചു. അങ്ങനെ,
    ജനം വഴിപാടുകൾ കൊണ്ടുവരുന്നതു നിർത്തി.
  deu-TKW: 'Da ließ Mose im Lager den Befehl verbreiten: Niemand, es sei Mann oder
    Weib, soll fortan noch etwas anfertigen als Beisteuer für das Heiligtum! So wurde
    dem Volke gewehrt, Gaben zu bringen.'
  lin-lin: 'Bongo Moyize atindaki maloba oyo epai ya bana ya Isalaele : — Tika ete
    moto moko te, azala mwasi to mobali, apesa lisusu makabo mpo na Mongombo ! Boye
    bato batikaki komema makabo,'
  eng-LSV: And Moses commands, and they cause a voice to pass over through the camp,
    saying, “Do not let man or woman make anymore work for the raised-offering of
    the holy place”; and the people are restrained from bringing,
  eng-GNV: Then Moses gaue a commandement, and they caused it to be proclaymed throughout
    the hoste, saying, Let neither man nor woman prepare any more worke for the oblation
    of the Sanctuarie. So the people were stayed from offring.
  eng-WEBSTER: And Moses gave commandment, and they caused it to be proclaimed throughout
    the camp, saying, Let neither man nor woman make any more work for the offering
    of the sanctuary. So the people were restrained from bringing.
  nhw-BL: Huajca Moisés tlanahuati ma quinyolmelahuatij nochi israelitame ipan ininchajchaj
    para niyon se tlacatl o sihuatl ayacmo ma quisencahua seyoc tlamantli para nopa
    tiopamitl, niyon ayacmo ma tlahuajhualicaca.
  swh-ONEN: 'Ndipo Mose akatoa agizo, nao wakapeleka neno hili katika kambi yote:
    “Mtu yeyote mwanaume au mwanamke asilete tena kitu chochote kwa ajili ya sadaka
    ya mahali patakatifu.” Hivyo watu wakazuiliwa kuleta zaidi,'
  bba-bba: Yerɑ Mɔwisi u derɑ bɑ kpɑrɑ bɑ nɛɛ, ɡoo u ku mɑɑ kɑ kɛ̃nu nɑ kuu ten sɔ̃.
    Mɛsumɑ u kuɑ u kɑ kɛ̃ɛ ni yɔ̃rɑsiɑ.
  eng-KJVCPB: And Moses gave commandment, and they caused it to be proclaimed throughout
    the camp, saying, Let neither man nor woman make any more work for the offering
    of the sanctuary. So the people were restrained from bringing.
  mpx-mpx: Inoke Mosese i ba, “Bolau ge yowau bahi bugul etega al nihi lolovivina-an
    ge nihi mumulolu-an limi bwabwalena kaiwena.” Yaka wana baaba hi palelu abaholaviya.
    Inoke gamagal nige al bugul etega hi pwapwatanim,
  luo-luo: Eka Musa nogolo chik mine gilando wachni e kambi duto kagiwacho niya, “Onge
    dichwo kata dhako manochak okel chiwo moro amora ne tich gero kama ler mar lemo.”
    Kuom mano notam ji mondo kik gimed kelo gige tich,
  meu-meu: Taunabunai, Mose na e haheḡani, bona ena haheḡani vada e hapiua taruha
    idoinai; eto, Tau ta eiava hahine ta herahia ḡauna ta basine mailaia, dubu ena.
    Taunabunai, taunimanima ese herehia ihenina e hadokoa;
  npi-ULB: त्यसैले पवित्रस्थानको निर्माणको लागि कसैले पनि अरू भेटीहरू नल्याउनू भनी
    मोशाले छाउनीमा आज्ञा दिए । तब मानिहरूले यी भेटीहरू ल्याउन छाडे ।
  yor-yor: 'Mose sì pàṣẹ, wọ́n sì rán iṣẹ́ yìí sí gbogbo ibùdó: “Kí ọkùnrin tàbí obìnrin
    má ṣe ṣe ohun kankan bí ọrẹ fún ibi mímọ́ náà mọ́.” Bẹ́ẹ̀ ni a dá àwọn ènìyàn
    lẹ́kun láti mú un wá sí i,'
  emp-NTPO: Maʌ̃ bẽrã Moiseba deza jaracuabisia umaquĩrãrãba, wẽrãrã bid̶a Ãcõrẽ wua
    de od̶i careabemada waa diarãnamãrẽã. Mãwã israelerãa waa idu diabid̶aẽ́ basía.
  ind-ind: Maka Musa mengumumkan ke seluruh perkemahan, “Bahan-bahan yang dibutuhkan
    sudah cukup! Mulai sekarang, baik laki-laki maupun perempuan jangan ada lagi yang
    membawa sumbangan untuk pembuatan kemah TUHAN.” Lalu mereka pun berhenti menyumbangkan
    bahan,
  pes-OPCB: پس موسی فرمود تا در اردوگاه اعلام کنند که دیگر کسی هدیه نیاورد. بدین ترتیب
    بنی‌اسرائیل از آوردن هدیه بازداشته شدند،
  tgl-ULB: Kaya ang tagubilin ni Moises na wala ni isa sa kampo ang magdala ng anumang
    mga handog para sa paggawa ng banal na lugar. Kaya ang mga tao ay huminto na sa
    pagdadala ng mga handog.
  cbu-NT: Ashiri Móysissha tputsee kamachtarangiya; Na maachee yushindamaam na wappa.
    Apanlleem pang' pangumaam tatsameenllcha, kamuzaa misha kizaatstam tárangiya,
    Móysis.
  hui-hui: Ani layagola Mosesehanda wali agali bibahende tinaga balai anda bu hearuha
    bi lo pelalu lalu, Ai wali agalime Anduane Homogonaga Balai Anda bulenenaga mbirale
    biaru lone yalu naibalimu, lalu lamiyagola tigua lone yalu naibi wahene.
  mya-mya: ထို့​အ​ခါ​မော​ရှေ​က``မည်​သူ​မျှ​တဲ​တော် အ​တွက်​လှူ​ဖွယ်​ပစ္စည်း​များ​ကို​ထပ်​မံ​၍
    မ​လှူ​ဒါန်း​ရ'' ဟု​အ​မိန့်​ထုတ်​၍​စ​ခန်း​ရှိ လူ​အ​ပေါင်း​တို့​အား​ကြေ​ညာ​စေ​၏။
    ထို ကြောင့်​လူ​တို့​သည်​လှူ​ဖွယ်​ပစ္စည်း​များ​ကို မ​ယူ​ခဲ့​ကြ​တော့​ချေ။-
  cbi-NTPO: 'Tsenñu Moisés kumuinchi chachillanu waingaatu tsandimi: Naa supula bain,
    naa unbee rukula bain tiba mandaatyudei Diosa'' pupunanu yapaya chuinsha titi
    menesteñuba juntsa kenu, timi. Tsenñaa chachilla tiba kuwanu taji tajiindun dya''kala,'
  bod-N: དེའི་ཕྱིར་མོ་ཤེ་ཡིས་བཀའ་བསྒོས་ནས་སྒར་ཡོངས་སུ་འདི་ལྟར། ད་ལྟ་སྐྱེས་པ་དང་བུད་མེད་སུ་ཡིན་ཡང་གནས་མཆོག་གི་ཕྱིར་འབུལ་བ་གང་ཡང་འབུལ་བར་མི་བྱའོ་ཞེས་བསྒྲགས་པས།
    དེ་ལྟར་འབངས་མི་ལ་འབུལ་དུ་མ་བཅུག
  sna-sna: Ipapo Mozisi akarayira uye vakatuma shoko iri pakati pomusasa wose vachiti,
    “Ngakurege kuva nomurume kana mukadzi achaitazve chimwe chinhu sechipo chenzvimbo
    tsvene.” Nokudaro vanhu vakadziviswa kuuyisa zvimwe,
  spa-BLM: 'Moisés dio un mandamiento, y lo hicieron proclamar por todo el campamento,
    diciendo: “Que ni el hombre ni la mujer hagan otra cosa para la ofrenda para el
    santuario”. Así el pueblo se abstuvo de traer.'
  cac-cac: Ayic ix yab'an vin̈aj Moisés to icha chi', ix yalanel vin̈ d'a scal anima
    d'a campamento to maxtzac yic'cotlaj yofrenda eb' yuj sb'o scajnub' Dios. Icha
    chi' ix aj svanaj yic'ancot yofrenda eb' chi',
  swh-ULB: Hivyo Musa akaamuru mtu yeyote asilete tena kwa ujenzi wa sehemu takatifu.
    Kisha watu wakaacha kuleta hivi vitu.
  bel-bel: І загадаў Майсей, і абвешчана было ў табары, каб ні мужчына, ні жанчына
    не рабілі ўжо нічога дзеля прынашэньня ў сьвятыню; і перастаў люд прыносіць.
  deu-ELBBK: 'Da gebot Mose, und man ließ einen Ruf durchs Lager ergehen so: Weder
    Mann noch Frau soll weiterhin ein Werk machen für das Hebopfer des Heiligtums!
    Und so wurde dem Volk das Bringen gewehrt.'
  mbb-OT: Ne tenged dutun mibpekeǥiyan ni Moises is menge etew zuen te tivuuk he kampu
    he med-engked dan en he ed-amut te para te kebeeli zuen te Tulda he Ed-ezapan,
    umbe wazè en human med-uwit diyà te kandin te menge halad sikan is menge etew.
  mal-2015: 'അതിന്നു മോശെ: പുരുഷന്മാരാകട്ടെ സ്ത്രീകളാകട്ടെ വിശുദ്ധമന്ദിരത്തിന്റെ വഴിപാടുവകെക്കു
    മേലാൽ പ്രവൃത്തി ചെയ്യേണ്ട എന്നു കല്പിച്ചു; അവർ അതു പാളയത്തിൽ പ്രസിദ്ധമാക്കി. അങ്ങനെ
    ജനം കൊണ്ടുവരുന്നതു നിർത്തലായി.'
  gup-gup: Wanjh Moses benwokrayekwong bedberre nawu Israel benkebmawahmeng kore birridi
    kunred, dja benmarneyimeng bu nawu kabirrihkurrme nawu kunwardde dorrengh kore
    Yawey nuye manrurrkdjamun, wanjh bedda kabirringurdme rowk. Dja wanjh bedda birringurdmeng
    birrikurrmi.
  gvs-gvs: E tuwo vala aetune ina tunagu tamo tamo goi tomota liliudi alatuwokoidi
    adigo kagu, ‘Taabu imi vagidi tuwaina komemēdi Yauwe ina Kaba Kaiyaka Kimaasabaina
    ana yówana manuna.’ E tuwo tauyadi geya tuwaina idi vagidi simemedi yaigu.
  rmc-rmc: 'Akor o Mojžiš prikazinďa, hoj te phenen andro taboris: „Imar ňiko te na
    anel o dari prekal o Sveto than, aňi murš aňi džuvľi.“ Avke o manuša preačhile
    te anel o dari,'
  nlg-nlg: Keri ge Moses te nia hevei na bosa, mana bosa eni te talighutia na komu,
    “Kau beto tua na holaana mai siki totobo itaeni! E subo vulea tua na lutu na lei
    totobo tau holai mai tua.” Mana vure tara beto na holaani mai didira na dolo.
  pes-OPV: و موسی فرمود تا در اردو ندا کرده، گویند که «مردان و زنان هیچ کاری دیگر
    برای هدایای قدس نکنند.» پس قوم از آوردن بازداشته شدند.
  ron-1924: Мойсе а пус сэ стриӂе ын табэрэ ка нимень, фие бэрбат, фие фемее, сэ ну
    май адукэ дарурь пентру Сфынтул Локаш. Ау оприт астфел пе попор сэ май адукэ дарурь.
  ben-OBCV: 'তখন মোশি এক আদেশ জারি করলেন এবং তারা শিবিরের সর্বত্র একথা ঘোষণা করে দিলেন:
    “কোনও স্ত্রী বা পুরুষ যেন পবিত্রস্থানের জন্য এক উপহাররূপে আর কিছু না আনে।” আর
    তাই লোকেরা আরও বেশি কিছু আনা থেকে ক্ষান্ত হল,'
  som-som: Markaasaa Muuse amar bixiyey, oo waxaa xeradii oo dhan laga naadiyey inaan
    nin iyo naag toona wax dambe u bixin shuqulka meesha quduuska ah. Sidaas daraaddeed
    baa dadkii looga joojiyey si aanay wax kale u keenin.
  lat-VUC: 'Jussit ergo Moyses præconis voce cantari: Nec vir, nec mulier quidquam
    offerat ultra in opere sanctuarii. Sicque cessatum est a muneribus offerendis,'
  eng-ASVBT: And Moses gave commandment, and they caused it to be proclaimed throughout
    the camp, saying, Let neither man nor woman make any more work for the offering
    of the sanctuary. So the people were restrained from bringing.
  ita-1885: Perciocchè coloro aveano, in quelle robe che si erano già portate, quanto
    bastava loro per far tutto quel lavorio, e anche ne avanzava.
  eng-LXXUP: And Moses commanded, and proclaimed in the camp, saying, Let neither
    man nor woman any longer labor for the offerings of the sanctuary; and the people
    were restrained from bringing anymore.
  eng-ULB: So Moses instructed that no one in the camp should bring any more offerings
    for the construction of the holy place. Then the people stopped bringing these
    gifts.
  spa-VBL: 'Moisés dio la orden, y se hizo un anuncio en todo el campamento: “Hombres
    y mujeres, no traigan nada más como ofrenda para el santuario”. Así que se impidió
    que el pueblo trajera nada más,'
  fra-_FOB: 'Alors, sur l''ordre de Moïse, on fit crier par le camp: Que ni homme
    ni femme ne fasse plus d''ouvrage pour l''offrande du sanctuaire. Ainsi l''on
    empêcha le peuple de plus rien apporter.'
  mal-mal: 'അതിന് മോശെ: “പുരുഷന്മാരാകട്ടെ സ്ത്രീകളാകട്ടെ വിശുദ്ധമന്ദിരത്തിന്റെ ശുശ്രൂഷയുടെ
    ആവശ്യത്തിന് ഇനി വഴിപാട് കൊണ്ടുവരേണ്ട” എന്ന് കല്പിച്ചു; അവർ അത് പാളയത്തിൽ പ്രസിദ്ധമാക്കി.
    അങ്ങനെ ജനം കൊണ്ടുവരുന്നത് നിർത്തിവച്ചു.'
  urd-GVR: Tab Mūsā ne pūrī ḳhaimāgāh meṅ elān karwā diyā ki koī mard yā aurat maqdis
    kī tāmīr ke lie ab kuchh na lāe. Yoṅ unheṅ mazīd chīzeṅ lāne se rokā gayā,
  suz-BL: मिनु मोसामी “मुल रे परमप्रभु यावे आ बाक्‍तीक ङा गेय कली सुइम मारेइ मचाक्‍कीन”
    दे मुर आन बाक्‍तीक बाक्‍तीकेमी नेंपाइक्‍थ मुर सोइक्‍ताक्‍मी। मोपा मारेइ मचाक्‍कीन,
    दे आन चाक्‍चा नाइक्‍पाइक्‍तेक्‍म।
  ita-1927: 'Allora Mosè dette quest’ordine, che fu bandito per il campo: “Né uomo
    né donna faccia più alcun lavoro come offerta per il santuario”. Così s’impedì
    che il popolo portasse altro.'
  ckb-ckb: 'ئیتر موسا فەرمانی دا و لە ئۆردوگاکە بانگەواز کرا و گوترا: «با هیچ پیاوێک
    یان ژنێک ئیتر شت بۆ پیتاکی پیرۆزگا دروست نەکات.» جا گەل لە هێنان وەستان،'
  eng-BBE: So Moses made an order and had it given out through all the tents, saying,
    Let no man or woman make any more offerings for the holy place. So the people
    were kept from giving more.
  kan-OKCV: ಆಗ ಮೋಶೆಯು, “ಇನ್ನು ಮೇಲೆ ಪರಿಶುದ್ಧಸ್ಥಳದ ಕಾಣಿಕೆಗೋಸ್ಕರ ಯಾವ ಪುರುಷನಾಗಲಿ, ಸ್ತ್ರೀಯಾಗಲಿ
    ಕೆಲಸ ಮಾಡಬಾರದೆಂದು ಪಾಳೆಯದಲ್ಲೆಲ್ಲಾ ಪ್ರಕಟಿಸಬೇಕು,” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು. ಹೀಗೆ ಜನರು ಕಾಣಿಕೆಗಳನ್ನು
    ತರುವುದನ್ನು ನಿಲ್ಲಿಸಿಬಿಟ್ಟರು.
  bbb-bbb: '@see-verse:EXO.036.005'
  tam-2017: அப்பொழுது மோசே “இனி ஆண்களோ பெண்களோ பரிசுத்த ஸ்தலத்திற்கென்று காணிக்கையாக
    ஒரு வேலையும் செய்யவேண்டாம்” என்று முகாம் எங்கும் சொல்லும்படிக் கட்டளையிட்டான்;
    இப்படியாக மக்கள் கொண்டுவருகிறது நிறுத்தப்பட்டது.
  spa-RV-1909: 'Entonces Moisés mandó pregonar por el campo, diciendo: Ningún hombre
    ni mujer haga más obra para ofrecer para el santuario. Y así fué el pueblo impedido
    de ofrecer;'
  ron-BTF: 'Și Moise a dat poruncă și au făcut ca aceasta să fie proclamată prin toată
    tabăra, spunând: Nici bărbat, nici femeie să nu mai facă nicio lucrare pentru
    ofrandă pentru sanctuar. Astfel poporul a fost oprit să aducă.'
  eng-WEBP: Moses gave a commandment, and they caused it to be proclaimed throughout
    the camp, saying, “Let neither man nor woman make anything else for the offering
    for the sanctuary.” So the people were restrained from bringing.
  eng-FBV: 'Moses gave the order, and an announcement was made throughout the camp:
    “Men and women, don''t bring anything more as an offering for the sanctuary.”
    So the people were stopped from bringing anything more,'
  nld-1939: 'Daarom beval Moses, in het kamp af te kondigen: Niemand, man noch vrouw,
    behoeft nog iets te vervaardigen als geschenk voor het heiligdom! Zo moest het
    volk er van worden afgehouden, verdere geschenken te brengen.'
  nch-BL: Huajca Moisés tanahuati ma quinyolmelahuatij nochi israelitame ipan ininchajchaj
    para yon se tacat o sihuat ayecmo ma quisencahua seyoc tamanti para nopa tiopamit,
    yon ayecmo ma tahuajhualicaca.
  vie-1934: 'Theo lịnh truyền của Môi-se, họ bèn đi rao từ trại quân rằng: Bất k”
    người nam hay nữ, chớ làm công việc về lễ vật của nơi thánh nữa! Vậy họ cấm dân
    sự không cho đem đến chi thêm nữa hết.'
  hin-CV: तब मोशेह ने आज्ञा दी और इस बात की पूरी छावनी में घोषणा हुई कि कोई भी स्त्री
    या पुरुष अब पवित्र स्थान के लिये भेंट स्वरूप कुछ न लाये. इस प्रकार लोगों को कुछ
    और न लाने के लिये पाबंद किया गया.
  eng-OURB: Moses [Drawn out] enjoied the words, and they caused it to be proclaimed
    throughout the camp, saying, “Let neither man nor woman make anything else for
    the offering for the sanctuary.” So the people were restrained from bringing.
  spa-BES: 'Entonces Moisés hizo un mandamiento y lo repartió entre todas las tiendas,
    diciendo: Ninguno de los hombres ofrezca más ofrendas por el lugar santo. Entonces
    se evitó que la gente diera más.'
  tdx-tdx: Aa le nandily t’i Mosè naho nikoiheñe amy tobey ty hoe, Ehe te tsy hitsene
    raha hengaeñe amy toe-miavakey ka t’in­daty ndra rakemba. Aa le nisebañeñe ondatio
    tsy hanese ka;
  vid-vid: Lelo Musa nakalajiza na mbuli ayo naiwikuligwa kuli kambi yeng'ha, “Munhu
    yoneche, yawe mlume ama mdala, yaleche kigala nhambiko yonzezeche kwa chiwalo
    cha ihema lya Nguluwi.” Wanhu nawalemezwa kigala vinhu,
  eng-OKE: 'And Mosheh ordered, and they made publication in the camp, saying, Let
    no man or woman make any more work of the separation for the sanctuary: and the
    people ceased to bring.'
  tha-KJV: โมเสสจึงสั่งให้ประกาศไปทั่วค่ายว่า “อย่าให้ชายหญิงนำของสำหรับทำสถานบริ​สุทธิ​์มาถวายอีกเลย”
    เหตุ​ฉะนั้นพลไพร่จึงยับยั้งไม่นำของมาถวายอีก
  por-BR-2018: 'Então Moisés mandou apregoar pelo acampamento, dizendo: Nenhum homem
    nem mulher faça mais obra para oferecer para o santuário. E assim foi o povo impedido
    de oferecer;'
  deu-ELO: 'Da gebot Mose, und man ließ einen Ruf durchs Lager ergehen also: Weder
    Mann noch Weib soll ferner ein Werk machen für das Hebopfer des Heiligtums! Und
    so wurde dem Volke das Bringen gewehrt.'
  eng-WYC-2018: Therefore Moses commanded to be cried by the voice of a crier, Neither
    man nor woman offer more anything in the work of [the] saintuary; and so it was
    ceased from gifts to be offered, (And so Moses commanded to be cried by the voice
    of a crier, No man or woman need offer anything more for the work of the sanctuary;
    and so they ceased from offering gifts,)
  epo-epo: 'Tiam Moseo ordonis, kaj oni elkriis en la tendaro jene: Neniu viro kaj
    neniu virino faru plue laboraĵon, por oferdoni al la sanktejo. Kaj la popolo ĉesis
    alporti.'
  uig-PIN: 'Andin Musa ǝmr ⱪilip, pütkül qedirgaⱨ boyiqǝ: «Mana, ǝr bolsun, ayal bolsun,
    ⱨeqkim muⱪǝddǝs qedirni yasax üqün «kɵtürmǝ ⱨǝdiyǝ» süpitidǝ yǝnǝ ⱨeqⱪandaⱪ nǝrsǝ
    tǝyyarlap kǝlmisun!» dǝp jakarlatti. Buning bilǝn kɵpqilik ⱨǝdiyǝlǝr kǝltürüxtin
    tohtitildi.'
  beo-beo: 'Amalalu, Mousese da Isala:ili abula diasu gilisisu amoga sia: adole iasi
    amane, “Hina Gode Ea Abula Diasu gaguma:ne, eno liligi mae ima. Defele gala!”
    Amalalu, Isala:ili dunu da eno hahawane udigili iasu hame gaguli misi.'
  tpi-OTNT: Orait Moses i salim tok i go long olgeta manmeri long kem olsem, “Yupela
    manmeri i no ken bringim moa ol samting bilong wokim haus sel bilong God.” Ol
    i harim dispela tok na ol i no bringim moa ol samting.
  hau-SA: Sai Musa ya ba da umarni, suka aika ko’ina a cikin sansani cewa, “Kada namiji
    ko ta mace yă sāke kawo kyauta don wuri mai tsarki.” Ta haka mutane suka daina
    kawowa.
  uig-LAT: 'Andin Musa emr qilip, pütkül chédirgah boyiche: «Mana, er bolsun, ayal
    bolsun, héchkim muqeddes chédirni yasash üchün «kötürme hediye» süpitide yene
    héchqandaq nerse teyyarlap kelmisun!» dep jakarlatti. Buning bilen köpchilik hediyeler
    keltürüshtin toxtitildi.'
  nde-nde: Ngakho uMosi wakhupha isiqondiso basebethumela ilizwi ezihonqweni elithi,
    “Kakho owesilisa loba owesifazane okusamele enze olunye ulutho ukuthi lube ngumnikelo
    wendlu engcwele.” Ngalokho abantu bavinjelwa ukuletha okunye futhi,
  ton-ton: Pea naʻe fekau ʻe Mōsese, pea naʻa nau fekau ke fanongonongo ki he potu
    kotoa pē ʻoe ʻapitanga, ʻo pehē, “Ke ʻoua naʻa kei fai ha teuteu meʻaʻofa ʻe ha
    tangata pe ha fefine ki he fale tapu.” Ko ia naʻe taʻofi ai ʻae kakai ʻi he fetuku.
  ces-1613: 'I rozkázal Mojžíš, aby provoláno bylo v vojště takto: Muž ani žena, žádný
    nepřinášej více oběti k svatyni. I zbráněno jest lidu, aby nenosili.'
  eng-WMB: Moses gave a commandment, and they caused it to be proclaimed throughout
    the camp, saying, “Let neither man nor woman make anything else for the offering
    for the sanctuary.” So the people were restrained from bringing.
  tam-TCV: அப்பொழுது மோசே, “இனிமேல் எந்த ஒரு ஆணோ, பெண்ணோ பரிசுத்த இடத்தின் வேலைக்கான
    காணிக்கையாக எதையும் கொண்டுவர வேண்டாம்” என உத்தரவிட்டான். அது முகாமெங்கும் உள்ள
    மக்களுக்கு அறிவிக்கப்பட்டது. இவ்விதமாக மக்கள் கூடுதலாகப் பொருட்களைக் கொண்டுவருவது
    நிறுத்தப்பட்டது.
  ceb-ULB: Busa nagsugo si Moises nga wala nay si bisan kinsa nga anaa sulod sa kampo
    ang magdala ug dugang nga mga halad alang sa pagtukod sa balaang dapit. Unya mihunong
    na ang katawhan sa pagdala niini nga mga gasa.
  pol-UBG: 'Mojżesz rozkazał więc, aby ogłoszono w obozie: Niech już ani mężczyzna,
    ani kobieta nie przynosi więcej ofiar na budowę świątyni. I powstrzymano lud od
    ich przynoszenia.'
  urd-GVU: تب موسیٰ نے پوری خیمہ گاہ میں اعلان کروا دیا کہ کوئی مرد یا عورت مقدِس
    کی تعمیر کے لئے اب کچھ نہ لائے۔ یوں اُنہیں مزید چیزیں لانے سے روکا گیا،
  deu-1912: 'Da gebot Mose, daß man rufen ließ durchs Lager: Niemand tue mehr zur
    Hebe des Heiligtums. Da hörte das Volk auf zu bringen.'
  ntj-ntj: '@see-verse:EXO.036.005'
  kan-2017: ಆಗ ಮೋಶೆಯು ಇದನ್ನು ಗಮನಿಸಿ, “ದೇವಮಂದಿರದ ಕೆಲಸಕ್ಕಾಗಿ ಯಾವ ಪುರುಷನಾಗಲಿ, ಸ್ತ್ರೀಯಾಗಲಿ
    ಇನ್ನು ಮುಂದೆ ಕಾರ್ಯಗಳನ್ನೂ ಮಾಡಬಾರದು” ಎಂದು ಅಪ್ಪಣೆಮಾಡಿ ಅದನ್ನು ಪಾಳೆಯದಲ್ಲಿ ಪ್ರಕಟಿಸಿದನು.
    ಜನರು ಕಾಣಿಕೆಗಳನ್ನು ತರುವುದನ್ನು ನಿಲ್ಲಿಸಿಬಿಟ್ಟರು.
  ena-ena: Lɨhavɨci Mosesɨ agaŋ hulaŋ iamɨgali uu veve hɨnihɨni fipɨ heŋ hɨniavɨmi
    agɨlasaŋ ciaŋ abɨci umi. Nɨbɨlaŋ akuaba akuaba Asɨ dɨ havɨlɨ ulaŋ vivi saŋ cɨhu
    cɨhu iguavɨci vehavɨmɨdɨ aba abɨci umi. Lɨci ciaŋ agadɨ igahɨlavɨla akuaba akuaba
    cɨhu cɨhu ma vavehavɨmi.
  yap-yap: Ma aram me pi’ Moses e thin nge yan u ga’ngin yang e gin be par piyu Israel
    riy ni be yog ni dakriy be’ ni nge ngongliy yug ban’en nge pi’ ni pa’ ni fan ko
    fare Tent nib thothup; ma aram me tal e girdi’ i fek ban’en i yib.
  hlt-MCSB: Te phoeiah Moses loh a uen bangla rhaehhmuen ah ol a thak uh tih, “Huta
    khaw tongpa khaw hmuencim kah khosaa ham bitat saii voel boel saeh,” a ti uh.
    Te dongah pilnam loh hno a khuen te paa uh.
  mdy-ETH: ዬያሮ ሙሴ ዓፒሎና ማዢንታ ጌኤዦ ማኣሮም ኮይሳ ባኮ ዔኪ ሙኩዋጉዲ ጉርዶም ቢያ ኬኤዜኔ፤ ዬካፓ ዴራ ዔኪ ሙኪፆ ሃሼኔ፤
  twi-ASANTE: Enti, Mose somaa obi ma ɔkɔɔ wɔn nyinaa so kɔka kyerɛɛ wɔn sɛ, afei
    deɛ, obiara mmɛkyɛ wɔn adeɛ bio. Na obiara amfa hwee amma bio.
  eng-WEBU: Moses gave a commandment, and they caused it to be proclaimed throughout
    the camp, saying, “Let neither man nor woman make anything else for the offering
    for the sanctuary.” So the people were restrained from bringing.
  bnp-bnp: Lakea e Moses i talo rike a ngava viliha na mada, i taki e huriki, “Naha
    ni habi tabu ranga maki ne vona a kape.” Ri longoa a nitana, i uka ma ri habi
    tabu ranga maki,
  wal-wal: Yaagin Muusee dunkkaanidosan de7iya asaassi hagaadan yaagidi azaziis; “Naa77antto
    ai attumaasikka ai maccaasikka Xoossaa Dunkkaaniyaa oosuwaassi immiyoobaa immanau
    ehooppo” yaagin, asai ehiyoogaa aggi bayiis.
  spa-PDDPT: 'Entonces Moisés dio orden, y pregonaron por el campamento: ¡Nadie, hombre
    o mujer, haga algo más como contribución para el Santuario! Y así se impidió al
    pueblo llevar más,'
  gun-gun: 'Ha''e ramo Moisés ijayvu heta va''e kuery ikuaia ha''e javi rupi omombe''ua
    aguã. Ha''e vy aipoe''i uka: — Avakue ha''e kunhague ma voi henda iky''a e''ỹ
    va''e pyguarã ome''ẽ va''erã ojapo ve''ỹ teĩ ha''eve — he''i uka. Ha''e rami vy
    heta va''e kuery pe ijayvu mba''emo ndogueruvei aguã,'
  agu-BL: Tele'n tzun stziblal tan Moisés ẍchiwi' cyakil yi e' xonl Israel yi qui
    tajwe'n tan tule'n jun xna'n nka jun yaj tan tak'le'n mas oy tetz yi tak'un Kataj.
    Cha'stzun te makxe'n yi oya'tz yi baj opon cyak'un yi e' xonl Israel.
  ilo-ULB: Isu nga imbilin ni Moses nga awanen ti mangiyeg manipud iti kampo ti aniaman
    kadagiti daton para iti pannakaipatakder ti nasantoan a disso. Insardeng ngarud
    dagiti tattao ti mangiyeg kadagitoy a sagsagut.
  kpg-kpg: Moses gaa hai dana hagailoo bolo tangada labelaa e gaamai dana wanga dehuia
    gi di Hale laa ai, gei nia daangada gu hagalee gaamai nadau mee.
  uig-ARA: 'ئاندىن مۇسا ئەمر قىلىپ، پۈتكۈل چېدىرگاھ بويىچە: «مانا، ئەر بولسۇن، ئايال
    بولسۇن، ھېچكىم مۇقەددەس چېدىرنى ياساش ئۈچۈن «كۆتۈرمە ھەدىيە» سۈپىتىدە يەنە ھېچقانداق
    نەرسە تەييارلاپ كەلمىسۇن!» دەپ جاكارلاتتى. بۇنىڭ بىلەن كۆپچىلىك ھەدىيەلەر كەلتۈرۈشتىن
    توختىتىلدى.'
  sus-sus: Na kui Munsa naxa yaamari fi, yi xibaaru xa rayensen yonkinde kui, «Mixi
    naxa wali sɔnɔn hadiya xa fe ra, naxan bama hɔrɔmɔlingira tife ra.» Ɲama naxa
    na xui rabatu, e mu fa na hadiya mɔɔli ra sɔnɔn.
  pon-2006: Moses eri kadarpeseng pakair nan kahnimpwalo me aramas akan en tokedihsang
    ar wapene dipwisou ong ni kokoupen Impwal sarawio; aramas ako eri sohla wapene
    dipwisou.
  ksd-ksd: 'Ma Moses i ga vartuluai, ma dia ga varvarvai tana ta ra gunan par dari:
    Koko ra tarai ma ra vaden diat a vaninare mule ta magit upi diat a vartabar me
    ure ra gomgom na pal. Damana di ga tigal ra tarai upi koko diat a vartabar mulai.'
  tur-YTC: 'Moşe bir buyruk verdi ve bunu ordugâhın her yerinde ilan ederek şöyle
    dediler: “Ne erkek ne de kadın kutsal yer için sunu olarak başka bir şey yapmasın.”
    Böylece halkın getirmesi engellendi.'
  grc-BRENT: Καὶ προσέταξε Μωυσῆς, καὶ ἐκήρυξεν ἐν τῇ παρεμβολῇ, λέγων, ἀνὴρ καὶ γυνὴ
    μηκέτι ἐργαζέσθωσαν εἰς τάς ἀπαρχὰς τοῦ ἁγίου· καὶ ἐκωλύθη ὁ λαὸς ἔτι προσφέρειν.
  ind-AYT: Oleh sebab itu, Musa memerintahkan dan mengumumkan ke seluruh perkemahan,
    katanya, “Jangan ada lagi laki-laki atau perempuan yang membuat apa pun sebagai
    persembahan untuk tempat kudus.” Demikianlah bangsa itu dicegah dari memberikan
    persembahan,
  nya-nya: Choncho Mose analamulira ndipo analengeza mu msasa onse, “Mwamuna kapena
    mayi aliyense asaperekenso chopereka chilichonse cha ku malo wopatulika.” Choncho
    anthu analetsedwa kubweretsa zambiri,
  hrv-hrv: 'Zato Mojsije izda naredbu koju po taboru proglase: “Neka više nijedan
    čovjek ni žena ne donosi nikakva priloga za Svetište!” Tako ustave narod te nije
    donosio novih darova.'
  mps-mps: Tialima, te tiwai Mosesgo te tigidali we bidi bidibo madi po ola tolai,
    “Dage we bidigo te Godigo ugwa be sę yabo nai dabe me sela aselamuo.” Augwaligo
    te po odama, tama te nai dabe augwaligo me sela pabeo.
  tpi-tpi: Orait Moses i salim tok i go long olgeta manmeri long kem olsem, “Yupela
    manmeri i no ken bringim moa ol samting bilong wokim haus sel bilong God.” Ol
    i harim dispela tok na ol i no bringim moa ol samting.
  dan-1931: 'Da bød Moses, at følgende Kundgørelse skulde udråbes i Lejren: “Hverken
    Mænd eller Kvinder skal yde mere som Offergave til Helligdommen!” Så hørte Folket
    op med at komme med Gaver.'
  vie-OVCB: 'Vì vậy, Môi-se ra lệnh cho người đi báo cho toàn dân hay rằng: “Mọi người
    nam cũng như nữ, không ai được đem dâng vật liệu làm Đền Tạm nữa. Chúng ta đã
    có đủ vật liệu!” Đến lúc bị cấm như vậy, người ta mới thôi.'
  guj-2017: તેથી મૂસાએ આખી છાવણીમાં એવી સૂચનાઓ આપી કે પવિત્રસ્થાનના અર્પણને માટે કોઈએ
    હવે કંઈ કાર્ય ન કરવું. પછી લોકો ભેટો લાવતા અટક્યા.
  pon-2006A: Moses eri kadarpeseng pakair nan kahnimpwalo me aramas akan en tokedihsang
    ar wapene dipwisou ong ni kokoupen Impwal sarawio; aramas ako eri sohla wapene
    dipwisou.
  por-BRBSL: 'Moisés deu um mandamento, e eles fizeram com que ele fosse proclamado
    em todo o campo, dizendo: “Que nem o homem nem a mulher façam outra coisa pela
    oferta para o santuário”. Assim, o povo foi impedido de trazer.'
  cth-cth: Mosi ni kâ a poe teh, hmuen kathoung hanelah poehno hah napui hai tongpa
    hai apihai poe hanelah kâcai awh nahanh lawiseh, telah roenae hmuen koe a oung
    sak. Hottelah taminaw ni a poe awh e hah pasoung hoeh toe.
  twi-twi: Enti Mose somaa obi maa ɔkɔɔ wɔn nyinaa so kɔka kyerɛɛ wɔn se, afei de,
    obiara mmmɛkyɛ wɔn ade bio. Na obiara amfa hwee amma bio.
  hlt-hlt: Te phoeiah Moses loh a uen bangla rhaehhmuen ah ol a thak uh tih, “Huta
    khaw tongpa khaw hmuencim kah khosaa ham bitat saii voel boel saeh,” a ti uh.
    Te dongah pilnam loh hno a khuen te paa uh.
  tbz-SIM: 'Kɛ̀ Mɔyiisi pɑ̃̀nkɛɛ duɔ́ nkɛ̀ bɛ̀ɛ pĩɛ̃kɛ́ Isidɑyɛɛribɛ kɑrì kɛ dɔ̀:
    Onitidɔ̀ù yoo onitipòkù, òmɔù tɛ̃́nkɛ bɑ́ɑ́ pɑ̃ dɛ̀mɑrɛ̀ Kuyie ntou kpɛ́í. Dɛ
    mɔ̀nnì kɛ̀ bɛ̀ɛ yóu bɛ̀ bo mpɑ̃ɑ̃mmɛ̀.'
  msy-2020: Ezɨ Moses akam amadazɨ a bar gumazamiziba bagha me itir danganibar ghua
    ghaze, “Ia gumazamiziba, Godɨn Purirpenimɨn ingarsɨ ua bizitaba inigh izan markɨ.”
    Ezɨ me akar kam baregha, ua bizitaba inigha izir puvatɨ.
  azb-azb: Musa əmr verdi və düşərgədə elan etdirdi ki, nə kişi, nə də qadın müqəddəs
    yer üçün daha ianə gətirməsin. Beləcə xalq bir daha ianə gətirmədi.
  eng-DBY: Then Moses gave commandment, and they caused it to be proclaimed through
    the camp, saying, Let neither man nor woman make any more work for the heave-offering
    of the sanctuary! So the people were restrained from bringing;
  hin-2017: तब मूसा ने सारी छावनी में इस आज्ञा का प्रचार करवाया, “क्या पुरुष, क्या
    स्त्री, कोई पवित्रस्थान के लिये और भेंट न लाए।” इस प्रकार लोग और भेंट लाने से
    रोके गए।
  wol-KYG: Musaa nag yéenelu ca dal ba bépp, ñu ne, ñépp, góor ak jigéen, bu ci kenn
    waajalati ab jooxe, ñeel bérab bu sell bi. Fa la mbooloo ma noppee indi.
  bjr-bjr: Mooseefa mina iriseenoo ufa quqasoofaqa aiqamausa qimannimiqa qiqau. Faiqí
    anaasee sia moo fannoo kafaa moo ainaina naaquqara uiqaana maqa usakaaqeera maree
    aniaqa. Miqi qimasee qimanimufaqa faiqí anaasee mina iriseeqa sia kafaa maree
    aniqau.
  eng-YLT: And Moses commandeth, and they cause a voice to pass over through the camp,
    saying, 'Let not man or woman make any more work for the heave-offering of the
    sanctuary;' and the people are restrained from bringing,
  eng-WYC-2017: Therefore Moses commanded to be cried by the voice of a crier, Neither
    man nor woman offer more anything in the work of [the] saintuary; and so it was
    ceased from gifts to be offered,
  eng-WMBB: Moses gave a commandment, and they caused it to be proclaimed throughout
    the camp, saying, “Let neither man nor woman make anything else for the offering
    for the sanctuary.” So the people were restrained from bringing.
  urd-GVH: तब मूसा ने पूरी ख़ैमागाह में एलान करवा दिया कि कोई मर्द या औरत मक़दिस की
    तामीर के लिए अब कुछ न लाए। यों उन्हें मज़ीद चीज़ें लाने से रोका गया,
  rug-rug: Ke garunu lani zinama e Mosese sari doduru tinoni, pude loke tie si kaqu
    vala pule vinariponi koasa Ipi Hopena; ke lopu paleke pule la sari na tie.
  gaz-gaz: Museenis ajaja kenne; isaanis, “Dhiirri yookaan dubartiin tokko iyyuu waan
    biraa tokko illee kennaa godhee iddoo qulqulluu sanaaf hin dhiʼeessin” jedhanii
    iddoo qubataa sana keessatti labsan. Kanaafuu namoonni itti fufanii waa fiduu
    dhowwaman.
  fra-LSG: Moïse fit publier dans le camp que personne, homme ou femme, ne s’occupât
    plus d’offrandes pour le sanctuaire. On empêcha ainsi le peuple d’en apporter.
  gnn-gnn: Bala ŋayi Mawtjitjthunydja djuy'yurruna dhäruknha djunuma wäŋalilinydja,
    “Liŋguna dhuwala, gana'na yulŋunydja. Yakana biyapulnydja walala gäŋa lili.” Bala
    walala yolŋu'‐yulŋunydja ḏaḏawyurrunana; yakana biyapulnydja gäŋala,
  yal-yal: Musa yi yamarin fi mafurɛn, a xa fala yamaan daaxaden birin yi, a naxa,
    “Xɛmɛn nun ɲaxanla, muxu yo nama fa kiseene ra yire sariɲanxin wali feen na.”
    Nayi, e yi ba fɛ kiseene ra.
  haw-1868: A kauoha ae la o Mose, a hookala aku la lakou ia, a puni kahi i hoomoana'i,
    i ae la, Mai hana hou kekahi kanaka, aole hoi kekahi wahine i hana no ka haawina
    o ke keenakapu. A hookiia iho la ka lawe ana mai o na kanaka.
  arb-NAV: فَأَمَرَ مُوسَى أَنْ يُذِيعُوا فِي الْمُخَيَّمِ بِالامْتِنَاعِ عَنْ تَقْدِيمِ
    تَبَرُّعَاتٍ. فَكَفَّ الشَّعْبُ عَنْ ذَلِكَ.
  ewe-ewe: Ale Mose ɖe gbeƒã na amewo katã le asaɖa la me be nudzɔdzɔ aɖeke megahiã
    o. Ale ameawo dzudzɔ nunanawo tsɔtsɔ vɛ,
  eng-LEE: 'And Moses gave the command, and they caused it to be proclaimed throughout
    the camp, saying, Let neither man nor woman do any more work for the offering
    of the sanctuary: so the people were restrained from bringing [more].'
  asm-FB: সেয়ে মোচিয়ে নিৰ্দেশ দিলে যে, তম্বুত থকা লোকসকলে পবিত্ৰ-স্থানৰ কাৰ্যৰ বাবে
    আৰু উপহাৰ আনিব নালাগে। তেতিয়া লোকসকলে উপহাৰ অনা বন্ধ কৰিলে।
  sus-A: نَ كُي مُنسَ نَشَ يَامَرِ قِ، يِ شِبَارُ شَ رَيٍنسٍن يٌنكِندٍ كُي، «مِشِ
    نَشَ وَلِ سْنْن هَدِيَ شَ قٍ رَ، نَشَن بَمَ هْرْ مْلِنفِرَ تِقٍ رَ.» حَمَ نَشَ
    نَ شُي رَبَتُ، عٍ مُ قَ نَ هَدِيَ مْولِ رَ سْنْن.
  fra-SBL: 'Moïse donna un commandement, et on le fit proclamer dans tout le camp :
    « Que ni homme ni femme ne fasse autre chose pour l''offrande destinée au sanctuaire. »
    Le peuple s''abstint donc d''apporter.'
  hbo-hbo: וַיְצַ֣ו מֹשֶׁ֗ה וַיַּעֲבִ֨ירוּ קֹ֥ול בַּֽמַּחֲנֶה֮ לֵאמֹר֒ אִ֣ישׁ וְאִשָּׁ֗ה
    אַל־יַעֲשׂוּ־עֹ֛וד מְלָאכָ֖ה לִתְרוּמַ֣ת הַקֹּ֑דֶשׁ וַיִּכָּלֵ֥א הָעָ֖ם מֵהָבִֽיא׃
  eng-WYCLIFFE: Therfor Moises comaundide to be cried bi the vois of a criere, Nether
    man nether womman offre more ony thing in the werk of seyntuarie; and so it was
    ceessid fro yiftis to be offrid, for the thingis offrid sufficiden,
  piu-2006: '@see-verse:EXO.036.005'
  pjt-pjt: Ka Moselu wangka iyaṉu aṉangu uwankarakutu tjana kutjupa kutjupa tjuṯa
    piṟuku Tiinta Miḻmiḻku katira ungkuwiyangku wantinytjaku. Kaya kuliṟa wantingu
    piṟuku katiwiyangku.
  cwe-cwe: Musa kalagiliza na mbuli iyo igong'ondigwa muna dilago, “Chila munhu, mulume
    hebu mwanamke, sekeyagale vitumetume vingi kwa ichimu cha hema da Mulungu.” Wanhu
    wagomesigwa kugala vinhu,
  kik-kik: 'Nake Musa akĩruta watho, nao magĩtwara ũhoro ũcio kambĩ-inĩ guothe: “Gũtirĩ
    mũndũ mũrũme kana mũndũ-wa-nja ũgũcooka kũrehe iruta rĩngĩ nĩ ũndũ wa handũ-harĩa-haamũre.”
    Nĩ ũndũ ũcio andũ makĩrigĩrĩrio gũcooka kũrehe indo ingĩ,'
  fra-NCL: 'Moïse donna un ordre et on fit cette proclamation dans le camp : « Que
    personne, homme ou femme, ne s’occupe plus de l’offrande pour le sanctuaire ».
    Et on empêcha le peuple d’en apporter davantage.'
  cek-AK: To pongah Mosi mah kaciim hmuen to sak hanah nongpa doeh, nongpata doeh
    hmuen sin han angai ai boeh, tiah a ohhhaih ahmuen boih ah taphongsak. To pongah
    kaminawk mah hmuen to sin o ai boeh.
  cuk-cuk: 'Degisoggu, Moisés dulemar-bukwadse gaya-barmisad: “Machergan, degi, omegan,
    Bab-Dummad-neg-sobega melle bar ibmar amimalo, melle bar Bab-Jehováʼga ibmar sedamalo.”'
  uig-CYR: 'Андин Муса әмир қилип, пүткүл чедиргаһ бойичә: «Мана, әр болсун, аял болсун,
    һеч ким муқәддәс чедирни ясаш үчүн «көтәрмә һәдийә» сүпитидә йәнә һеч қандақ нәрсә
    тәйярлап кәлмисун!» дәп җакалатти. Буниң билән көпчилик һәдийәләр кәлтүрүштин
    тохтитилди.'
  tel-2017: మోషే “ఇక నుండి ఏ పురుషుడు గానీ, స్త్రీ గానీ పవిత్ర స్థలం పని కోసం ఎలాంటి
    కానుకలూ తేవద్దు” అని ప్రకటించాడు. శిబిరం అంతటా ఈ విషయం చాటింపు వేయించారు. ఆ పని
    మొత్తం జరిగించడానికి సరిపోయినంత సామగ్రి జమ అయింది. అంతకంటే ఎక్కువగానే సమకూడింది.
  hat-BSA: 'Alò, Moïse te pase yon lòd. Pou sa yo te fè yon pwoklamasyon sikile toupatou
    nan kan an. Li te di: “Pa kite pèsòn, ni gason ni fanm travay ankò pou fè don
    pou sanktyè a.” Konsa pèp la te ralanti pou yo pa pote ankò.'
  kos-kos: Ke ma inge, Moses el supwalik kas nu in nien aktuktuk uh tuh mwet uh in
    tia sifil orani mwe sang lalos nu ke Lohm Nuknuk Mutal. Ouinge mwet uh tia sifil
    usani mwe sang.
  hbo-WLC: וַיְצַ֣ו מֹשֶׁ֗ה וַיַּעֲבִ֨ירוּ ק֥וֹל בַּֽמַּחֲנֶה֮ לֵאמֹר֒ אִ֣ישׁ וְאִשָּׁ֗ה
    אַל־יַעֲשׂוּ־ע֛וֹד מְלָאכָ֖ה לִתְרוּמַ֣ת הַקֹּ֑דֶשׁ וַיִּכָּלֵ֥א הָעָ֖ם מֵהָבִֽיא׃
  ibo-ibo: Mgbe ahụ, Mosis nyere iwu, ha zisara ozi ahụ nʼọmụma ụlọ ikwu niile sị,
    “Ka nwoke maọbụ nwanyị ọbụla gharakwa inwe ihe ọbụla nke ọ ga-eweta dịka onyinye
    maka ọrụ ebe nsọ a.” Nʼihi nke a, ndị mmadụ kwụsịrị iweta ihe ọzọ.
  ory-ory: ତହିଁରେ ମୋଶା ଆଜ୍ଞା ଦେଇ ଛାଉଣିର ସର୍ବତ୍ର ଏହା ଘୋଷଣା କରାଇଲେ, ପୁରୁଷ କି ସ୍ତ୍ରୀ
    ପବିତ୍ର ସ୍ଥାନ ନିମନ୍ତେ ଆଉ ଉପହାର ପ୍ରସ୍ତୁତ ନ କରନ୍ତୁ; ଏଣୁ ଲୋକମାନେ ଆଣିବାରୁ ନିବୃତ୍ତ ହେଲେ।
  chk-chk: Mürin, Moses a allük pwe repwe asilefeili lon unusen ewe leni, pwe esap
    wor eman mwän ika fefin epwe chüen uwato och fän iten alilisin ewe imw mi pin.
    Iei mine ekewe aramas resap chüen uwato ar alilis rer,
  rop-rop: Wal Mosis bin jandim wed langa ebribodi ebriweya langa olabat kemp. Imbin
    tok, “Nobodi nomo lau gibit mowa ofring blanga det Seikridwan Tent.”
  ukr-1871: 'І дав Мойсей наказ, і зʼясували по табору словами: Нехай нї чоловіки,
    нї жінки не дбають більш о приноси для сьвятинї! І так перестали люде приносити.'
  bch-bch: Idio ta Moses ikado posanga matua ga ila pagid panua saupuiai ga bedane,
    “Irangrang ngan eaba eta pade ibada ele danga eta ngan kadonga palata toa ne mao.”
    Tota tikaput ngan badanga danga sisid pade ga inam,
  deu-1951: 'Da gebot Mose, daß man durch das Lager ausrufen und sagen ließe: Niemand,
    es sei Mann oder Weib, soll mehr etwas anfertigen zur Abgabe an das Heiligtum!
    Also ward dem Volke gewehrt zu bringen;'
  eng-JPS: 'And Moses gave commandment, and they caused it to be proclaimed throughout
    the camp, saying: ''Let neither man nor woman make any more work for the offering
    of the sanctuary.'' So the people were restrained from bringing.'
  srp-1865: 'I zapovjedi Mojsije da se oglasi po okolu govoreæi: ni èovjek ni žena
    da ne donosi više priloga za svetinju. I zabrani se narodu da ne donosi.'
  lug-lug: Awo Musa n’awa ekiragiro ne kibunyisibwa mu lusiisira lwonna nti, “Tewabaawo
    musajja oba mukazi ayongera okuleeta ekiweebwayo olw’omulimu gw’Eweema ya Mukama.”
    Bwe batyo abantu ne bagaanibwa okwongera okuwaayo;
  heb-heb: ויצו משה ויעבירו קול במחנה לאמר איש ואשה אל יעשו עוד מלאכה לתרומת הקדש
    ויכלא העם מהביא׃
  ben-IRV: তাতে মোশি আদেশ দিয়ে শিবিরের সব জায়গায় এই ঘোষণা করলেন যে, “কেউ পবিত্র
    স্থানের জন্য আর উপহার প্রস্তুত না করুক।” তাতে লোকেরা উপহার আনা বন্ধ করে দিল।
  pan-pan: ਤਾਂ ਮੂਸਾ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਇਹ ਆਖ ਕੇ ਸਾਰੇ ਡੇਰੇ ਵਿੱਚ ਹੋਕਾ ਫਿਰਾਇਆ
    ਕਿ ਮਨੁੱਖ ਅਤੇ ਇਸਤਰੀਆਂ ਪਵਿੱਤਰ ਸਥਾਨ ਦੀ ਭੇਟਾਂ ਲਈ ਹੋਰ ਪ੍ਰਬੰਧ ਨਾ ਕਰਨ। ਸੋ ਲੋਕ ਲਿਆਉਣ ਤੋਂ
    ਹਟ ਗਏ
  mya-JVB: မောရှေ က၊ သန့်ရှင်း ရာဌာနတော်အဘို့ လှူ ခြင်းငှာ အဘယ်ယောက်ျား မိန်းမ မျှ
    ထပ်မံ ၍ မ လုပ် စေနှင့် ဟု စီရင်၍၊ တတပ် လုံး၌ ကြော်ငြာ စေသဖြင့် ၊ လူ များအလှူဆောင်
    ခြင်းအမှုကို ဆီးတား ၏။
  hmo-hmo: Vadaeni Mose ese hereva ia siaia lao kamepa ena kahana ibounai dekenai,
    inai bamona, “Tau ta o hahine ta ese harihari gauna ta do idia mailaia lou lasi
    Palai Dubu totona.” Unai hereva dainai taunimanima ese harihari gaudia idia hadokoa.
  urd-urd: 'तब मूसा ने जो हुक्म दिया उसका ''ऐलान उन्होंने तमाम लश्करगाह में करा दिया:
    “कि कोई मर्द या ''औरत अब से मक़दिस के लिए हदिया देने की ग़र्ज़ से कुछ और काम न
    बनाएँ।” यूँ वह लोग और लाने से रोक दिए गए।'
  rus-SYN: И приказал Моисей, и объявлено было в стане, чтобы ни мужчина, ни женщина
    не делали уже ничего для приношения во святилище; и перестал народ приносить.
  bqc-SIM: 'Ɔ̃ Mↄizi mɛ̀ wà kpàwakɛ bòou wà mɛ: Gↄ̃ɛ, nↄɛ, gbɛ̃e su mↄ́ ń luakukĩi
    gbapio lↄo. Ɔ̃ wà zɛ̀ màa,'
  tcz-CHONGTHU: 'Chuin Mose''n jong aum nau ngahmun achun thu athot tauvin ahi: “Muntheng
    na toh na ding''in pasal hile numei hile thil ima hin peh be dajeng taovin, tia
    thu ahil''uvin, ajeh chu thil ijakai aning lhing''e tin aseiyin ahi!” Chuin mipi''n
    jong thil ijakai ahin choiyu chu angataovin ahi.'
  mar-mar: तेव्हा मोशेने सर्व छावणीभर असा हुकूम दिला की, “कोणाही स्त्रीने किंवा पुरुषाने
    आता पवित्रस्थानाच्या सेवेसाठी अर्पण म्हणून आणखी कोणतेही कसबाचे वगैरे काम करून
    आणू नये,” तेव्हा अशा रीतीने आणखी अर्पणे आणण्यास बंदी घालण्यात आली.
  qub-qub: 'Chaura Moisesga runacunata intëru pachacaraycashanpa willacachiran cayno
    nir: «Tincuna Tolduta jatarachinanchïpaj amana mastaga imatapis apamuychu.» Chayno
    willacachiptinmi runacuna manana apamurannachu.'
  hat-hat: 'Lè sa a, Moyiz fè pibliye lòd sa a nan tout kan an: -Pesonn, ni gason
    ni fanm, pa bezwen pote ankenn ofrann pou kay Bondye a ankò. Se konsa, yo te fè
    moun yo sispann pote lòt ofrann.'
  eng-BSB: 'After Moses had given an order, they sent a proclamation throughout the
    camp: “No man or woman should make anything else as an offering for the sanctuary.”
    So the people were restrained from bringing more,'
  tod-tod: 'Moize devei woni ga ti sezei wo ti-ʋuuzuʋɛ, ga: «Nu nɔpɛ, zunu ɓaa anzanu,
    ta mina mɔ vebɛani ɠɛʋele ɓɛtɛ seizu ɲadegai vaa zu.» Zekana ti pele leʋeni la
    nuɓusɛiti tuɠɔ, ti ʋa ʋa ga ta.'
  eng-WEBPB: Moses gave a commandment, and they caused it to be proclaimed throughout
    the camp, saying, “Let neither man nor woman make anything else for the offering
    for the sanctuary.” So the people were restrained from bringing.
  kbq-kbq: Mosese'a amanage huno kea Israeli vahetega atre'ne, mago a'mo'o vemo'o
    Anumzamofo seli mono no ki'zane huno mago'ane musezana erino eme otreno, hige'za
    anankea Israeli vahe'mokizmi amu'nompi hugantigama hazage'za, mago'anena Israeli
    vahe'mo'za mono noma ki zantamina eri'za ome'naze.
  nhe-BL: Huajca Moisés tlanahuati ma quinyolmelahuatij nochi israelitame ipan ininchajchaj
    para niyon se tlacatl o sihuatl ayoc ma quisencahua seyoc tlamantli para nopa
    tiopamitl, niyon ayoc ma tlahuajhualicaca.
  gub-BL: A'e rupi Moizez umume'u uze'eg wanupe kury. Umume'u teko ize'eg oho amogwer
    wanànàn wà. — Awa wà nehe, kuzà wà nehe no, pepytu'u ma'e Tupàn hàpuz me imur
    pyràm iapo re nehe kury, i'i wanupe. A'e rupi teko nuerur kwaw amo ma'e wà.
  eng-DRA: 'Moses therefore commanded proclamation to be made by the crier’s voice:
    Let neither man nor woman offer any more for the work of the sanctuary. And so
    they ceased from offering gifts,'
