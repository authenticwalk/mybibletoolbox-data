verse: EXO.036.012
translations:
  mal-C: ഒരുകൂട്ടം തിരശ്ശീലയിൽ അൻപതു കണ്ണികൾ ഉണ്ടാക്കി; രണ്ടാമത്തെ കൂട്ടം തിരശ്ശീലയുടെ
    വിളുമ്പിലും അൻപതു കണ്ണികൾ ഉണ്ടാക്കി. കണ്ണികൾ നേർക്കുനേർ ആയിരുന്നു.
  deu-TKW: Fünfzig Schleifen brachte er an dem einen Teppich an und fünfzig Schleifen
    brachte er am Rande des Teppichs an, der zu der anderen Fläche gehörte, so, daß
    die Schleifen einander gegenüber standen.
  lin-lin: Batiaki basinga tuku mitano na suka ya lisanga ya batapi mitano ya liboso,
    mpe na suka ya lisanga ya batapi mitano ya mibale ; basinga yango etalanaki.
  eng-LSV: he has made fifty loops in the first curtain, and he has made fifty loops
    in the end of the curtain which [is] in the joining of the second; the loops are
    taking hold on one another.
  eng-GNV: 'Fiftie strings made he in the one curtaine, and fiftie strings made he
    in the edge of the other curtaine, which was in the second coupling: the strings
    were set one against another.'
  eng-WEBSTER: 'Fifty loops he made in one curtain, and fifty loops he made in the
    edge of the curtain which was in the coupling of the second: the loops held one
    curtain to another.'
  nhw-BL: Para nochi quichihuilijque 50 tlailpili sese ica iojal para mosojsos ipan
    se lado nopa ome huehueyac cortinas catli achtihui tlasaloli. Huan teipa quinchijque
    nopa tlailpili ipan sese para ma moixnamictica ica nopa tlailpili ipan seyoc.
  swh-ONEN: Wakatengeneza pia vitanzi hamsini katika pazia mmoja, na vitanzi vingine
    hamsini kwenye pazia la mwisho la fungu hilo lingine, nazo vitanzi vyote vikaelekeana.
  bba-bba: Wɛ̃ri weerɑɑkuukuubuwɑ bɑ doke bekɑ ye bɑ swɛɛnɑn bɑɑyeren ɡoo bɑkɑ teerɔ
    yi n nɔɔ kisinɛ.
  eng-KJVCPB: 'Fifty loops made he in one curtain, and fifty loops made he in the
    edge of the curtain which was in the coupling of the second: the loops held one
    curtain to another.'
  luo-luo: Bende negiloso tonde piero abich e riak pasia achiel kendo tonde piero
    abich mamoko e riak pasia komachielo ka tonde moliergo pasiago omanyore.
  meu-meu: 'Dabua ta ia kunipa imahui e kara, ma dabua ta ai imahui: hari kunipa vada
    e hevaira heheni.'
  npi-ULB: तिनले पहिलो पर्दामा पचासवटा सुर्काउनी बनाए, र अर्को गाँसिएको भागको पल्लो
    पर्दामा पनि पचासवटा सुर्काउनी बनाए । ती सुर्काउनीहरू एक-अर्काका आमनेसामने थिए
    ।
  yor-yor: Àádọ́ta ajábó ní ó pa lára aṣọ títa kan, àti àádọ́ta ajábó ni ó sì lò pa
    ní etí aṣọ títa tí ó wà ní ìsolù kejì, ajábó náà sì wà ní ọ̀kánkán ara wọn.
  emp-NTPO: '@see-verse:EXO.036.011'
  ind-ind: '@see-verse:EXO.036.011'
  pes-OPCB: پنجاه حلقۀ لبۀ یک پرده با پنجاه حلقۀ پرده دیگر رو در روی هم قرار گرفت.
  tgl-ULB: Gumawa siya ng limampung silo sa naunang kurtina at limampung silo sa sidsid
    ng ikalawang kurtina. Kaya ang dalawang kurtina ay magkasalungat sa bawat isa.
  hui-hui: Tigua mo gimbu bialu barobia holenedagoria haleira ale mabubi pira duria
    (50) labolabo pira duria (50) mbiranaga piganeni lebialu labolabo pira duria (50)
    mendenagabi labolabo maro biagoria haleira mabubi pira duria (50) dege helene.
  mya-mya: ပ​ထ​မ​အ​စပ်​၏​ပ​ထ​မ​ကန့်​လန့်​ကာ​တွင် ကွင်း​ငါး​ဆယ်​ကို​လည်း​ကောင်း၊ ဒု​တိ​ယ​အစပ်
    ၏​နောက်​ဆုံး​ကန့်​လန့်​ကာ​တွင်​ကွင်း​ငါး​ဆယ် ကို​လည်း​ကောင်း၊ ကွင်း​ချင်း​ဆိုင်​မိ​အောင်​တပ်
    ကြ​၏။-
  cbi-NTPO: Tsejtu daayadimu jali ajke' manda tyuipu jumulanu ma kelusha bain, naa
    kama daayadimu tyuipu jumulanu kama kelusha bain main main 50 jai tuti kila, matyu
    tutiitala kaju'talai tiyanudetsu.
  bod-N: ཁོས་མུ་གཅིག་ཏུ་འབྲེལ་བའི་ཡོལ་བ་སྔ་མར་སྒྲོག་ལུང་ལྔ་བཅུ་བཟོས་པ་དང་། མུ་གཅིག་ཏུ་འབྲེལ་བའི་ཡོལ་བ་ཕྱི་མར་ཡང་སྒྲོག་ལུང་ལྔ་བཅུ་བཟོས་ཏེ།
    སྒྲོག་ལུང་རྣམས་ཆ་རེ་ཁ་སྤྲད་ནས་བཞག
  sna-sna: Vakaitawo zvishwe makumi mashanu pachidzitiro chimwe chete uye zvishwe
    makumi mashanu pachidzitiro chokupedzisira chezvimwe zvakabatanidzwa nezvishwe
    zvakanga zvakatarisana.
  spa-BLM: Hizo cincuenta lazos en la primera cortina y cincuenta lazos en el borde
    de la cortina que estaba en el segundo acoplamiento. Los lazos estaban opuestos
    entre sí.
  cac-cac: Ix och xoyjab' 50 q'uic'mutz'inac ch'al d'a jun pac'an̈ sti', junjun jen̈an
    c'apac lajann̈ej ix aj schalan sb'a c'apac.
  swh-ULB: Akafanya vitanzi hamsini kwenye kitambaa kimoja, akafanya vitanzi hamsini
    kwenye mwisho wa kitambaa kilichokuwa mahali pale pengine pa kuungania, vitanzi
    hivyo vikiwa vinaelekeana.
  bel-bel: пяцьдзясят петляў зрабіў ён у адным покрыве і пяцьдзясят петляў зрабіў
    у канцы покрыва, дзе яно злучаецца з другім; петлі гэтыя адпавядалі адна адной;
  deu-ELBBK: Er machte 50 Schleifen an den einen Teppich, und 50 Schleifen machte
    er an das Ende des Teppichs, der bei der anderen Zusammenfügung war, die Schleifen
    eine der anderen gegenüber.
  mbb-OT: Tig-50 he mibpen-iring te sising is intaud dan diyà te kada kilid ne impedsineruwà
    haazà.
  mal-2015: ഒരു മൂടുശീലയിൽ അമ്പതു കണ്ണി ഉണ്ടാക്കി; രണ്ടാമത്തെ വിരിയുടെ പുറത്തെ മൂടുശീലയുടെ
    വിളുമ്പിലും അമ്പതു കണ്ണി ഉണ്ടാക്കി; കണ്ണികൾ നേർക്കുനേരെ ആയിരുന്നു.
  gup-gup: Kaluk namekbe nawu loops marnbuyindanj fifty kore nakudji curtain mak kunmekbe
    rerrih bu karohrok nawu nayerre curtain. Dja nawu loops wanjh rohrokni dja mirrkmarrinj
    kore namekbe curtains bokenh.
  gvs-gvs: Aba vatumna areko tayamo ana mamanao goi ana látuma adi badabada 50 sigilumipatukoidi.
    E nakae aba vatumna areko aiyuwoina ana mamanao goi látuma ana badabada 50 sigilumipatukoidi.
    Ikavava, aba vatumna areko aiyuwo sivatuyuwedi.
  rmc-rmc: Kerde penda (50) kružki pre dojekh agor la lepedakro a aver penda pre aver
    lepeda avke, hoj o kružki sas oproťi peske.
  nlg-nlg: Me lima hangavulu na ringi tana diki selo te kaekage va tana ringi tana
    ruani na selo.
  pes-OPV: و در یک پرده، پنجاه مادگی ساخت، و در کنار پرده‌ای که در‌پیوستگی دومین بود،
    پنجاه مادگی ساخت. و مادگیها مقابل یکدیگربود.
  ron-1924: Ау фэкут чинчзечь де киоторь ла чел динтый ковор ши чинчзечь де киоторь
    ла марӂиня коворулуй ку каре се сфыршя а доуа ымпреунаре де ковоаре; киоториле
    ачестя ерау уна ын фаца алтея.
  ben-OBCV: এছাড়াও তাঁরা একটি পর্দায় পঞ্চাশটি ফাঁস ও অন্য পাটির শেষ প্রান্তের পর্দায়
    পঞ্চাশটি ফাঁস তৈরি করে দিলেন, এবং ফাঁসগুলি পরস্পরের মুখোমুখি ছিল।
  som-som: Konton siddo ayuu daahba u yeelay, oo konton siddo oo kalena wuxuu u yeelay
    qarkii daaha dibadda u xiga ee intii labaad; oo siddooyinkuna midba mid buu ku
    toosnaa.
  lat-VUC: ut contra se invicem venirent ansæ, et mutuo jungerentur.
  eng-ASVBT: 'Fifty loops made he in the one curtain, and fifty loops made he in the
    edge of the curtain that was in the second coupling: the loops were opposite one
    to another.'
  ita-1885: Fecero ancora cinquanta graffi d'oro, e accoppiarono i teli l'uno con
    l'altro con quei graffi; e così il Padiglione fu giunto in uno.
  eng-LXXUP: They made it of the same material according to the making of it, of gold,
    and blue, and purple, and spun scarlet, and fine linen twined, as the Lord commanded
    Moses;
  eng-ULB: He made fifty loops on the first curtain and fifty loops on the edge of
    the end curtain in the second set. So the loops were opposite to each another.
  spa-VBL: Hicieron cincuenta lazos en una cortina y cincuenta lazos en la última
    cortina del segundo juego, alineando los lazos entre sí.
  fra-_FOB: On fit cinquante lacets à la première tenture, et l'on fit cinquante lacets
    au bout de la tenture qui était dans le second assemblage. Les lacets étaient
    en face l'un de l'autre.
  mal-mal: ഒരു മൂടുശീലയിൽ അമ്പത് കണ്ണികൽ ഉണ്ടാക്കി; രണ്ടാമത്തെ വിരിയുടെ പുറത്തെ മൂടുശീലയുടെ
    വിളുമ്പിലും അമ്പത് കണ്ണികൾ ഉണ്ടാക്കി; കണ്ണികൾ നേർക്കുനേരെ ആയിരുന്നു.
  urd-GVR: Ek ṭukṛe ke hāshie par 50 halqe aur dūsre par bhī utne hī halqe. In do
    hāshiyoṅ ke halqe ek dūsre ke āmne-sāmne the.
  suz-BL: सुम्‍तीक वा कामी ५० ओटा बोइक्‍तीके नु अर्को सुम्‍तीक वा कली यो ५० ओटा बोइक्‍तीके
    सेल्‍शा, निक्‍शी कली का सेल्‍चा कली ठीक पा वोइक्‍तेक्‍म।
  ita-1927: 'Si misero cinquanta nastri al primo telo, e parimente cinquanta nastri
    all’orlo del telo ch’era all’estremità della seconda serie: i nastri si corrispondevano
    l’uno all’altro.'
  ckb-ckb: پەنجا ئەڵقەیان بۆ پڵاسی یەکەم دروستکرد و پەنجا ئەڵقەی دیکەش بۆ لای ئەو
    پڵاسەی کە لە پارچەکەی دووەمە، ئەڵقەکانیش بەرامبەر یەکتری بوون.
  eng-BBE: Fifty twists on the one curtain and fifty on the edge of the curtain of
    the other group; the twists being opposite to one another.
  kan-OKCV: ಒಂದು ಪರದೆಯಲ್ಲಿ ಐವತ್ತು ಕುಣಿಕೆಗಳನ್ನು ಮಾಡಿ, ಇನ್ನೊಂದು ಪರದೆಯ ಅಂಚನ್ನು ಜೋಡಿಸುವ
    ಸ್ಥಳದಲ್ಲಿ ಐವತ್ತು ಕುಣಿಕೆಗಳನ್ನು ಮಾಡಿದರು. ಆ ಕುಣಿಕೆಗಳು ಒಂದು ಪರದೆಯನ್ನು ಮತ್ತೊಂದು ಪರದೆಯು
    ಹಿಡಿದುಕೊಳ್ಳುವಂತೆ ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:EXO.036.011'
  tam-2017: வளையங்கள் ஒன்றோடொன்று இணைக்கப்பட்டவைகளாக இருந்தது.
  spa-RV-1909: Cincuenta lazadas hizo en la una cortina, y otras cincuenta en la segunda
    cortina, en el borde, en la juntura; las unas lazadas enfrente de las otras.
  ron-BTF: 'Cincizeci de cheotori a făcut pe un covor și cincizeci de cheotori a făcut
    pe marginea covorului care era în îmbinarea a doua: cheotorile au ținut un covor
    de celălalt.'
  eng-WEBP: He made fifty loops in the one curtain, and he made fifty loops in the
    edge of the curtain that was in the second coupling. The loops were opposite to
    one another.
  eng-FBV: They made fifty loops on one curtain and fifty loops on the last curtain
    of the second set, lining up the loops with each another.
  nld-1939: Vijftig lussen maakte men aan de baan van het ene stel en vijftig lussen
    aan de zoom van de laatste baan van het andere stel, zodat de lussen tegenover
    elkander kwamen te zitten.
  nch-BL: Para nochi quichihuilijque 50 tailpili sese ica itzojhuaso para mosojsos
    ipan se lado nopa ome huehueyac cortinas cati achtohui tasaloli. Huan teipa quinchijque
    nopa tailpili ipan sese para ma moixnamictica ica nopa tailpili ipan seyoc.
  vie-1934: Họ thắt năm chục vòng theo triêng của bức màn ở đầu của bức nguyên thứ
    nhất, và năm chục vòng theo triêng bức màn ở chót của bức nguyên thứ nhì; các
    vòng đối nhau.
  hin-CV: एक पर्दे में पचास फंदे और दूसरे में भी पचास फंदे. वे फंदे एक दूसरे के सामने
    बनाया.
  eng-OURB: He made fifty loops in the one curtain, and he made fifty loops in the
    edge of the curtain that was in the second coupling. The loops were opposite to
    one another.
  spa-BES: Cincuenta ojales en una cortina y cincuenta en el borde de la cortina del
    otro grupo; los ojales son opuestos el uno al otro.
  tdx-tdx: ravake limampolo ty nanoe’e amy lamba fañefetse raikey, le ravake limampolo
    ty nanoe’e añ’ indra’ i lamba fañefetse añ’ila’ i tolà’e faharoey; nifañatreke
    i ravake rey.
  vid-vid: Nakajela vibatililo makumi gahano kuli ipaziya lya mwaluko na vibatililo
    makumi gahano kuli ipaziya lya keli. Vibatililo vyeng'ha navyali vichilola.
  eng-OKE: 'Fifty loopings he made on one curtain, and fifty loopings he made on the
    border of the second curtain at the place of conjunction: the loopings were arranged
    the one to correspond with the other.'
  tha-KJV: ม่านผืนหนึ่งเขาทำหูห้าสิบหู และตามขอบม่านชุดที่สองเขาก็ทำหูห้าสิบหู​ให้​ตรงกัน
  por-BR-2018: Cinquenta laçadas fez em um cortina, e outras cinquenta na segunda
    cortina, na margem, na juntura; umas laçadas em frente das outras.
  deu-ELO: Fünfzig Schleifen machte er an den einen Teppich, und fünfzig Schleifen
    machte er an das Ende des Teppichs, der bei der anderen Zusammenfügung war, die
    Schleifen eine der anderen gegenüber.
  eng-WYC-2018: that the eyelets shall come together against themselves, and they
    shall be joined together; (so that the eyelets would be opposite each other, and
    they could be joined together;)
  epo-epo: Kvindek maŝojn li faris sur unu tapiŝo, kaj kvindek maŝojn li faris sur
    la rando de tiu tapiŝo, sur kiu estis la dua flanko de la kuniĝo; la maŝoj estis
    reciproke aranĝitaj unu kontraŭ alia.
  uig-PIN: Birinqi qong parqining ǝng qetidiki ⱪismiƣa ǝllik izmǝ ⱪadidi, ikkinqi
    qong parqining ǝng qetidikisigimu ǝllik izmǝ ⱪadidi. Izmilǝr bir-birigǝ udulmuudul
    ⱪilindi.
  beo-beo: Ilia da abula afae gilisi amoga gasisalasu 50 agoane nodomei. Amola abula
    gilisi enoga gasisalasu 50 eno No1abula defele amoga nodomei.
  tpi-OTNT: Ol i pasim 50 ring long arere bilong namba wan laplap na ol i mekim wankain
    pasin tasol long arere bilong namba 2 laplap.
  hau-SA: Suka kakkafa rammuka hamsin a daidai bakin labulen, haka kuma suka yi a
    kan labule na biyun. Haka aka ɗaɗɗaura rammukan nan da junansu yă zama kamar abu
    guda.
  uig-LAT: Birinchi chong parchining eng chétidiki qismigha ellik izme qadidi, ikkinchi
    chong parchining eng chétidikisigimu ellik izme qadidi. Izmiler bir-birige udulmuudul
    qilindi.
  nde-nde: Benza njalo ezinye izihitshela ezingamatshumi amahlanu ekhethenini elilodwa,
    benza futhi ezinye izihitshela ezingamatshumi amahlanu ekhethenini lokucina lelixha
    lesibili, izihitshela zazikhangelene.
  ton-ton: 'Naʻa ne ngaohi ʻae kavei ʻe nimangofulu ʻi he puipui ʻe taha mo e kavei
    ʻe nimangofulu ʻi he kapa ʻoe puipui, ʻaia naʻe ʻi he hokoʻanga ʻo hono ua: naʻe
    fakamaʻu ʻaki ʻae kavei ʻae puipui ʻe taha ki he taha.'
  ces-1613: Padesáte ok udělal na čalounu jednom, a padesáte ok udělal po kraji čalounu,
    kterýmž připojen byl k druhému; oko jedno proti druhému bylo.
  eng-WMB: He made fifty loops in the one curtain, and he made fifty loops in the
    edge of the curtain that was in the second coupling. The loops were opposite to
    one another.
  tam-TCV: வளையங்கள் ஒன்றுக்கொன்று எதிராய் இருக்கும்படி, ஒரு தொகுப்பு திரையின் கடைசி
    திரையின் ஒரு விளிம்பில் ஐம்பது வளையங்களையும், மறு தொகுப்பு திரையின், ஒரு விளிம்பில்
    ஐம்பது வளையங்களையும் அமைத்தார்கள்.
  ceb-ULB: Gibutangan niya ug 50 ka mga galong ang unang hut-ong sa tabil ug 50 usab
    ka mga galong sa kilid sa tumoy sa ikaduhang hut-ong sa tabil. Busa nagtugbang
    ang mga galong.
  pol-UBG: Pięćdziesiąt pętli zrobili na jednej zasłonie i pięćdziesiąt pętli zrobili
    na brzegu zasłony, w miejscu, gdzie ma być spięta z drugą. Pętle były jedna naprzeciw
    drugiej.
  urd-GVU: ایک ٹکڑے کے حاشئے پر 50 حلقے اور دوسرے پر بھی اُتنے ہی حلقے۔ اِن دو حاشیوں
    کے حلقے ایک دوسرے کے آمنے سامنے تھے۔
  deu-1912: fünfzig Schleifen an jegliches Stück, daß eine Schleife der anderen gegenüberstünde.
  ntj-ntj: '@see-verse:EXO.036.011'
  kan-2017: ನೀಲಿ ದಾರದಿಂದ ಕುಣಿಕೆಗಳನ್ನು ಮಾಡಿದರು; ಆ ಕುಣಿಕೆಗಳನ್ನು ಐವತ್ತೈವತ್ತರ ಮೇರೆಗೆ ಒಂದಕ್ಕೊಂದು
    ಎದುರಾಗಿ ಇರಿಸಿದರು.
  ena-ena: Havɨlɨ mu limu caba hɨsɨŋ agadɨ abɨŋ iahua ulaŋ sabɨ hɨvɨ alɨhaŋ alɨhaŋ
    heŋ hɨnihɨni saŋ mɨdu 50 agɨladɨ hɨcahɨca uavɨmi. Havɨlɨ mu limu caba hɨsɨŋ agadɨ
    abɨŋ iahua ulaŋ sabɨ hɨvɨ alɨhaŋ alɨhaŋ heŋ hɨnihɨni saŋ avi mɨdu 50 ala hɨcahɨca
    uavɨmi. Havɨlɨ limu caba hɨsɨŋ agadɨ mɨdu agɨladɨ iga iga hɨlihɨli hameŋ laci
    hɨcahɨca uavɨmi.
  yap-yap: Wugem e upol nra ted nga ta’ab raba’ i mirichlen bang, ma ku wugem e upol
    nra ted ngabang, bpapuluw e yuchi upol n’em.
  hlt-MCSB: Himbaiyan yung khat dongah rhuikawl sawmnga a saii tih himbaiyan a pabae
    khaw rhui at la a hmoi ah rhuikawl sawmnga a saii. Te dongah khat neh khat rhuikawl
    neh a doe sak.
  mdy-ETH: ፔቴ ቤርታሳ ጎኦቦ ዓፒሎ ዑፃ ዶንጊታሚ ሱሢ፥ ዬያጉዲ ሃሣ ላምዓሳ ጎኦቦ ዓፒሎኮ ጋፒንፆሮይዳ ሃንጎ ሱፆኮ ቤርታ
    ቤርታ ማዓንዳ ዶንጊታሚ ሱሢ ዔያታ ኮሼኔ።
  twi-ASANTE: a kantankorowa baako biara ne baako di nhwɛanimu.
  eng-WEBU: He made fifty loops in the one curtain, and he made fifty loops in the
    edge of the curtain that was in the second coupling. The loops were opposite to
    one another.
  bnp-bnp: Na kala muga ri kolo dili na harena a halui i ravulu lima. Na harena a
    kala tara ri kolo dili tabu a halui i ravulu lima.
  wal-wal: Eti issippe gaittida issi magalashuwaa bolli ishatamu siireta, qassi issippe
    gaittida hankko magalashuwaa bollikka ishatamu siireta medhdhidosona. He siireti
    ubbaikka issoi issuwaassi baazzan de7oosona.
  spa-PDDPT: Hizo 50 presillas en una cortina y 50 en la segunda cortina que estaba
    en la unión. Las presillas se correspondían unas con otras.
  gun-gun: Cinqüenta jokuaa ojapo peteĩ-teĩ cortina re, ha'e cinqüenta ju cortina
    mboae ikuai va'e japy re. Jokuaa ikuai va'e ma peteĩ-teĩ joexe-exei'i aguã oĩ.
  agu-BL: Ni'cy cient c'albil tetz oc cya'n stzi' jalajchak xlaj yi cob xbu'ka'tz.
    Nicy' nintu' xo'lak ban tan tok'be'n cu'n.
  ilo-ULB: Nangaramid isuna iti limapulo a pangiyusokan iti umuna a kurtina ken limapulo
    a pangiyusokan iti igid ti murdong a kurtina iti maikadua a beddeng. Isu a nagbibinnatug
    dagiti pangiyusokan.
  kpg-kpg: Digaula guu wanga nia gahu hagabungubungu e 50 gi taalinga di gahu matagidagi
    o di gunga gahu dela ne hagapuni matagidagi, ge 50 gahu hagabungubungu gi taalinga
    di gahu hagamuliagina o di gunga gahu dela i golo.
  uig-ARA: بىرىنچى چوڭ پارچىنىڭ ئەڭ چېتىدىكى قىسمىغا ئەللىك ئىزمە قادىدى، ئىككىنچى
    چوڭ پارچىنىڭ ئەڭ چېتىدىكىسىگىمۇ ئەللىك ئىزمە قادىدى. ئىزمىلەر بىر-بىرىگە ئۇدۇلمۇئۇدۇل
    قىلىندى.
  sus-sus: E gɛsɛ tongo suuli dɛgɛ na firinyi dɛ kiri ma alako e birin xa lan e boore
    ma.
  pon-2006: Re kihong pwakel limeisek ni pelien likou keieuo oh pil pwakel limeisek
    ni pelien likou keriauo, re kapahrekihpene pwakel ko.
  ksd-ksd: A ilima na vinun na pipidikol i ga pait ia tai tika na mal, ma ta ra ilima
    na vinun ta ra piri na mal na bakbak ta ra vauruana vuna mal; a umana pipidikol
    dia ga tur vartalai.
  tur-YTC: Bir perdede elli ilmek yaptı, ikinci takımdaki perdenin kenarında da elli
    ilmek yaptı. İlmekler birbirine karşıydılar.
  grc-BRENT: Ἐξ αὐτοῦ ἐποίησαν αὐτὸ κατὰ τὴν αὐτοῦ ποίησιν, ἐκ χρυσίου, καὶ ὑακίνθου,
    καὶ πορφύρας, καὶ κοκκίνου διανενησμένου, καὶ βύσσου κεκλωσμένης, καθὰ συνέταξε
    Κύριος τῷ Μωυσῇ·
  ind-AYT: Dia membuat lima puluh lubang pada tirai yang pertama dan dia membuat lima
    puluh lubang di tepi tirai dari rangkaian yang kedua. Lubang-lubang itu saling
    berhadapan.
  nya-nya: Iwo anasokerera zokolowekamo makumi asanu pa nsalu yoyamba ndi zokolowekamo
    makumi asanu zinanso pa nsalu inayo. Anapanga kuti zokolowekamozo ziziyangʼanana.
  hrv-hrv: načine pedeset petlji na jednome komadu, a pedeset na rubu zavjese drugoga
    komada. Petlje su stajale jedna spram druge.
  mps-mps: Te augwaligo 50 ring te hasia ugwa me dedeli sesegede kęnani, tama te
    tiwai naga augwaligo me si wali te ugwa sesegede kęnai dao.
  tpi-tpi: Ol i pasim 50 ring long arere bilong namba wan laplap na ol i mekim wankain
    pasin tasol long arere bilong namba 2 laplap.
  dan-1931: han satte halvtredsindstyve Løkker på det ene Tæppe og halvtredsindstyve
    Løkker i Kanten af det tilsvarende Tæppe i det andet sammensyede Stykke, Løkke
    lige over for Løkke.
  vie-OVCB: năm mươi vòng mỗi bên, đối diện nhau.
  guj-2017: એક પડદામાં તેણે પચાસ નાકાં બનાવ્યાં અને બીજા પડદામાં કિનારે તેણે પચાસ
    નાકાં બનાવ્યાં. આમ નાકાં એકબીજાની સામસામે હતા.
  pon-2006A: Re kihong pwakel limeisek ni pelien likou keieuo oh pil pwakel limeisek
    ni pelien likou keriauo, re kapahrekihpene pwakel ko.
  por-BRBSL: Ele fez cinqüenta voltas na borda de uma cortina, e fez cinqüenta voltas
    na borda da cortina que estava no segundo acoplamento. As alças eram opostas umas
    às outras.
  cth-cth: Yaphni buet touh dawk laikaw 50 touh a sak teh alouke patawp e dawk haiyah,
    laikaw 50 touh a sak. Hote laikawnaw teh minhmai kâhmo lah ao awh.
  twi-twi: a hentia baako biara ne baako di nhwɛanim.
  hlt-hlt: Himbaiyan yung khat dongah rhuikawl sawmnga a saii tih himbaiyan a pabae
    khaw rhui at la a hmoi ah rhuikawl sawmnga a saii. Te dongah khat neh khat rhuikawl
    neh a doe sak.
  tbz-SIM: Kɛ̀ dɛ kó iwɛ̃ĩ ḿbo sipísìnùmmù ku mpíkù nɛ̀ kutɛkù kɛ dò nyitɔbɛ̀.
  msy-2020: Egha me 50plan tretɨn irɨghizir kuziba inir faragha itimɨn mɨriam gɨtui,
    egha 50plan tretɨn irɨghizir kuziba namba 2ɨn inim kamaghɨra a gituizɨ da voroghɨra
    ghue.
  azb-azb: Bir pərdəyə əlli ilgək, o biri birləşmədəki pərdənin kənarında da onlara
    uyğun gələn əlli ilgək düzəltdilər.
  eng-DBY: 'He made fifty loops in one curtain, and he made fifty loops at the end
    of the curtain that was in the other coupling: the loops were opposite to one
    another.'
  hin-2017: उसने दोनों छोरों में पचास-पचास फंदे इस प्रकार लगाए कि वे एक दूसरे के सामने
    थे।
  wol-KYG: Juróom fukki takku lañu ñaw ci benn sor bi, ak juróom fukki takku ci catal
    sor bi jeexal taqalante bi ci des, takku yi yemoo.
  bjr-bjr: Firaa qamunna ati mau anaanu 50 auqiqau. Moo qamunna faqa miqi kai iqa
    moo qamunna saa qaraa anaanu amummaqa kai auqiqau.
  eng-YLT: fifty loops he hath made in the one curtain, and fifty loops hath he made
    in the end of the curtain which [is] in the joining of the second; the loops are
    taking hold one on another.
  eng-WYC-2017: that the eyelets shall come together against themselves, and they
    shall be joined together;
  eng-WMBB: He made fifty loops in the one curtain, and he made fifty loops in the
    edge of the curtain that was in the second coupling. The loops were opposite to
    one another.
  urd-GVH: एक टुकड़े के हाशिये पर 50 हलक़े और दूसरे पर भी उतने ही हलक़े। इन दो हाशियों
    के हलक़े एक दूसरे के आमने-सामने थे।
  rug-rug: Meke piti va sotoi rini sari ka lima ṉavulu puta kukuru poko bulu bobolokuhae
    sapu koai na lopa koari hopeke karua kalina sa poko.
  gaz-gaz: Isaanis golgaa tokko irratti gurroowwan shantama tolchan; gurroowwan shantama
    immoo golgaawwan walitti qabsiifaman lammaffaa keessaa isa moggaa irratti tolchan;
    gurroowwan sunis gamaa gamanaan turan.
  fra-LSG: On mit cinquante lacets au premier tapis, et l’on mit cinquante lacets
    au bord du tapis terminant le second assemblage; ces lacets se correspondaient
    les uns aux autres.
  gnn-gnn: '@see-verse:EXO.036.011'
  yal-yal: E yi luti tonge suulun ti taa dugi ratugunxine singe ra xiin na, e mɔn
    yi luti tonge suulun ti taa dugi ratugunxine firinden dɔnxɛ ra xiin na, lutine
    yi lanxi e bode ma.
  haw-1868: Hana no oia i kanalima puka lou ma kekahi pale, a hana no hoi i kanalima
    puka lou ma ke kae o ka pale, kahi i haiia'i me ka lua. O na puka lou ka mea i
    paa ai kekahi i kekahi.
  arb-NAV: فَكَانَ فِي الطَّرَفِ الأَخِيرِ مِنَ الْمَجْمُوعَةِ الأُولَى خَمْسُونَ
    عُرْوَةً، وَخَمْسُونَ عُرْوَةً فِي طَرَفِ الْمَجْمُوعَةِ الثَّانِيَةِ، الْوَاحِدَةُ
    مُقَابِلَ الأُخْرَى.
  ewe-ewe: Ale wotɔ ka kpuikpuikpui blaatɔ̃ hã ɖe xɔgbãvɔ la to le go kemɛ hã me,
    eye ɖe sia ɖe sɔ ɖe esi dze ŋgɔe la nu.
  eng-LEE: 'Fifty loops made he on the one curtain, and fifty loops made he on the
    edge of the curtain which was in the second coupling: the loops were fixed opposite
    to each other.'
  asm-FB: সেই প্ৰথমখন পৰ্দাৰ পঞ্চাশটা আউঠিত পঞ্চাশটা জৰীৰ পাক, আৰু দ্বিতীয়তে জোৰা
    দিয়া পৰ্দাৰ শেষৰ আউঠিত পঞ্চাশটা জৰীৰ পাক দিলে। সেই জৰীৰ পাক দুশাৰী মুখামুখকৈ
    লগালে।
  sus-A: عٍ فّسّ تٌنفٌ سُولِ دّفّ نَ قِرِنيِ دّ كِرِ مَ عَلَكٌ عٍ بِرِن شَ لَن عٍ
    بٌورٍ مَ.
  fra-SBL: Il fit cinquante boucles dans le premier rideau, et il fit cinquante boucles
    dans le bord du rideau qui était dans le second assemblage. Les boucles étaient
    opposées l'une à l'autre.
  hbo-hbo: חֲמִשִּׁ֣ים לֻלָאֹ֗ת עָשָׂה֮ בַּיְרִיעָ֣ה הָאֶחָת֒ וַחֲמִשִּׁ֣ים לֻלָאֹ֗ת
    עָשָׂה֙ בִּקְצֵ֣ה הַיְרִיעָ֔ה אֲשֶׁ֖ר בַּמַּחְבֶּ֣רֶת הַשֵּׁנִ֑ית מַקְבִּילֹת֙
    הַלֻּ֣לָאֹ֔ת אַחַ֖ת אֶל־אֶחָֽת׃
  eng-WYCLIFFE: and in lijk maner in the hemme of the tother curteyn, that the handlis
    schulen comen to gidere ayens hem silf, and schulen be ioyned togider;
  piu-2006: '@see-verse:EXO.036.011'
  pjt-pjt: '@see-verse:EXO.036.011'
  cwe-cwe: Kagela vitanzi malongo matano muna dipanzia da mwanduso da chihande cha
    mwanduso na vitanzi malongo matano muna uhelelo wa panzia dekaidi, vitanzi vose
    viilola.
  kik-kik: Magĩcooka magĩkundĩka ciana ingĩ mĩrongo ĩtano gĩtambaya-inĩ kĩmwe gĩa
    gũcuurio kĩa mwena ũmwe, na ingĩ mĩrongo ĩtano gĩtambaya-inĩ gĩa gũcuurio kĩa
    mũico kĩa mwena ũcio ũngĩ, o kĩana kĩringaine na kĩrĩa kĩngĩ.
  fra-NCL: On fit cinquante lacets à la première tenture, et on fit cinquante lacets
    au bord de la tenture terminant le second assemblage, et ces lacets se correspondaient
    les uns aux autres.
  cek-AK: To pacoengah payang ih kahni maeto atom ah kangbuet luet akhaw qui pangato
    a sak; maeto hoi maeto pacong thai hanah, kalah maeto kahni atom ah doeh akhaw
    qui pangato a sak let bae.
  cuk-cuk: Mormar-gebedgi gwadulabo-gakambe (50) e-uayamar nasiksamalad. Degine, baigan-goatar-gwadiarmaladgi
    gwadulabo-gakambe (50) e-uayamar nasiksamarbalid. Degisoggu, e-uayamar na abin-abin
    nasiklesad.
  uig-CYR: Биринчи чоң парчиниң әң четидики қисмиға әллик измә қадиди, иккинчи чоң
    парчиниң әң четидикисигиму әллик измә қадиди. Измиләр бир-биригә удулмуудул қилинди.
  tel-2017: మొదటి కూర్పులో ఒక తెరకు ఏభై ఉంగరాలు, రెండవ కూర్పులో ఉన్న తెర అంచుకు ఏభై
    ఉంగరాలు చేశారు. అవి ఒకదానికొకటి ఎదురెదురుగా ఉన్నాయి.
  hat-BSA: Li te fè senkant lasèt nan premye rido a, e li te fè senkant lasèt sou
    kote rido ki te nan dezyèm ansanm nan; lasèt yo te opoze youn ak lòt.
  kos-kos: Elos orala mwe sremsrem lumngaul nu ke ip se meet ke nuknuk in lisrlisr
    se meet, oayapa mwe sremsrem lumngaul nu ke ip se safla ke nuknuk in lisrlisr
    se akluo. Mwe sremsrem inge oan lain sie sin sie.
  hbo-WLC: חֲמִשִּׁ֣ים לֻלָאֹ֗ת עָשָׂה֮ בַּיְרִיעָ֣ה הָאֶחָת֒ וַחֲמִשִּׁ֣ים לֻלָאֹ֗ת
    עָשָׂה֙ בִּקְצֵ֣ה הַיְרִיעָ֔ה אֲשֶׁ֖ר בַּמַּחְבֶּ֣רֶת הַשֵּׁנִ֑ית מַקְבִּילֹת֙
    הַלֻּ֣לָאֹ֔ת אַחַ֖ת אֶל־אֶחָֽת׃
  ibo-ibo: Ha dụnyere iri anya nko ise nʼotu akwa mgbochi, dụnyekwa iri anya nko ise
    nʼọnụ akwa mgbochi nke ọzọ, mee ka anya nko ndị a chee ibe ha ihu.
  ory-ory: ସେ ପ୍ରଥମ ଯବନିକାର ଧଡ଼ିରେ ପଚାଶ ଫାଶ ଓ ଯୋଡ଼ସ୍ଥାନର ଦ୍ୱିତୀୟ ଯବନିକାର ଧଡ଼ିରେ ପଚାଶ
    ଫାଶ କଲେ; ସେହି ଫାଶସବୁ ପରସ୍ପର ସମ୍ମୁଖୀନ ରହିଲା।
  chk-chk: Iwe, ra teätä lime pwäken ünükün ewe echön cheech me epek, ra pwal teätä
    lime pwäken ünükün ewe arüachön cheech me epek. Iwe, ekewe pwäken ra chök wenefengen.
  rop-rop: '@see-verse:EXO.036.011'
  ukr-1871: Пятьдесять петельок зробив на одному келїмі, і пятьдесять петельок у кінцї
    келїма, що счіплюється в друге, петельки одна проти другої.
  bch-bch: Isaisai koea sangalima ngan malo kapei imata ede, be isaisai koea sangalima
    pade ngan malo kapei ede pade imata iadag.
  deu-1951: Fünfzig Schleifen machte er an jedem Teppich, damit eine die andere faßte.
  eng-JPS: Fifty loops made he in the one curtain, and fifty loops made he in the
    edge of the curtain that was in the second set; the loops were opposite one to
    another.
  srp-1865: Pedeset petalja naèiniše na prvom zavjesu, i pedeset petalja naèiniše
    na kraju svakoga zavjesa gdje se sastavlja s drugim; petlje bjehu jedna prema
    drugoj.
  lug-lug: Baatunga eŋŋango amakumi ataano ku mutanda ogumu, era ne batunga eŋŋango
    endala amakumi ataano ku mukugiro gw’omutanda ku ludda olulala, eŋŋango nga zoolekaganye.
  heb-heb: חמשים ללאת עשה ביריעה האחת וחמשים ללאת עשה בקצה היריעה אשר במחברת השנית
    מקבילת הללאת אחת אל אחת׃
  ben-IRV: তিনি প্রথম পর্দাতে পঞ্চাশটি হূক লাগালেন এবং দ্বিতীয় পর্দার জোড়ার জায়গায়
    বালাতে পঞ্চাশটি হূক লাগালেন; সেই দুটি হূক একে অপরের মুখোমুখি হল।
  pan-pan: ਪੰਜਾਹ ਬੀੜੇ ਉਸ ਨੇ ਪਹਿਲੇ ਪਰਦੇ ਵਿੱਚ ਅਤੇ ਪੰਜਾਹ ਬੀੜੇ ਉਸ ਨੇ ਸਿਰੇ ਵੱਲ ਜਿਹੜਾ ਦੂਜੇ
    ਜੋੜ ਵਿੱਚ ਸੀ ਬਣਾਏ। ਉਹ ਬੀੜੇ ਇੱਕ ਦੂਜੇ ਦੇ ਆਹਮੋ-ਸਾਹਮਣੇ ਸਨ
  mya-JVB: ကုလားကာ တထည်၌ ကွင်း ငါးဆယ် ကို၎င်း၊ အခြားသော ကုလားကာ အနား ဆက်မှီရာ၌ ကွင်း
    ငါးဆယ် ကို၎င်း လုပ် သဖြင့်၊ ကွင်း ချင်း ဆိုင် မိကြ၏။
  hmo-hmo: Inai dabua rini 50 be dabua ginigunana ena isena dekenai idia kwatua, ma
    inai bamona danu dabua rini 50 be dabua iharuana ena isena dekenai idia kwatua.
  urd-urd: पचास तुकमे उसने एक पर्दे में और पचास ही दूसरे पर्दे के हाशिये में उसके
    मिलाने के रुख़ पर बनाए, यह तुकमे आपस में एक दूसरे के सामने थे।
  rus-SYN: пятьдесят петель сделал он у одного покрывала, и пятьдесят петель сделал
    в конце покрывала, где оно соединяется с другим; петли сии соответствовали одна
    другой;
  bqc-SIM: mɛ̀n blakwikwi, bapiↄ bↄaa ń kↄ̃o píiɛ.
  tcz-CHONGTHU: Pondal masa joa abilhom somnga asem peh in, ani chana pondal chengse
    jong somnga ma asem in ahi. Aki kilmat na ho chu khat le khat kimai ngat tocheh
    in ahiuve.
  mar-mar: त्यांनी एका पडद्याखाली किनारीवर पन्नास बिरडी व दुसऱ्या पडद्याच्या किनारीवरही
    पन्नास बिरडी केली; ती बिरडी समोरासमोर होती.
  qub-qub: Rimir caj jirashanman churaran pichga chunca (50) ujalcunata; guepa caj
    jirashanmanpis pichga chunca (50) ujalcunata. Chaura jucaj tëlapa ujalnenga jucaj
    tëlapa ujalninwan tincucasha caycaran.
  hat-hat: Yo mete senkant pasan nan premye lèz premye gwoup la ak senkant pasan nan
    dènye lèz dezyèm gwoup la yon jan pou yo koresponn de pa de.
  eng-BSB: He made fifty loops on one curtain and fifty loops on the end curtain of
    the second set, so that the loops lined up opposite one another.
  tod-tod: Ti galu ʋuulɔɔlugɔ (50) ɠiliɠilini tandai ma ɓɔsu mɔungi laamaʋɛ ʋa, ti
    galu ʋuulɔɔlugɔ (50) ɠiliɠili tandai ma ɓɔsu velesiɛi laamaʋɛ ʋa. Naama ɠaluiti
    ti zolooni ɓɔɠɔ ma ga felefele.
  eng-WEBPB: He made fifty loops in the one curtain, and he made fifty loops in the
    edge of the curtain that was in the second coupling. The loops were opposite to
    one another.
  kbq-kbq: Mago za'za tavravemofo atupa'arera tavravereti tro hu'neana 50'a hagerafi
    atupa'ama tro'ma hu'neana, anakinte anakinte huno evu'ne. Ete mago zaza tavravemofo
    atupa'are enena ana zanke huno ru 50'a eri hagerfi atupa'ama tro hunte'nea anakinteno
    evigeno eri hagerafi atupa'aramina, rugaraga mago trente metere hu'ne.
  nhe-BL: Para nochi quichihuilijque 50 tlailpili sese ica iojal para mosojsos ipan
    se lado nopa ome huehueyac cortinas tlen achtohui tlasaloli. Huan teipa quinchijque
    nopa tlailpili ipan sese para ma moixnamictica ica nopa tlailpili ipan seyoc.
  gub-BL: Omomog 50 ma'e àpixi haw pàn ipy tàpuzràn pehegwer ipy heme'y rehe wà. Omomog
    50 ma'e àpixi haw pàn iahykaw rehe har tàpuzràn pehegwer mokoz haw heme'y rehe
    wà. Nezewe ma'e àpixi haw amo pehegwer rehe har upyta ma'e àpixi haw inugwer pehegwer
    rehe har wanuwake wà.
  eng-DRA: That the loops might meet on against another, and might be joined each
    with the other.
