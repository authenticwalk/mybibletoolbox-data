verse: EXO.036.038
translations:
  mal-C: അതിന് അഞ്ചുതൂണും അവയ്ക്കു കൊളുത്തും ഉണ്ടാക്കി; അവർ തൂണുകളുടെ ചുവടുകളും മേൽച്ചുറ്റുപടികളും
    തങ്കംകൊണ്ടു പൊതിഞ്ഞു; അവയ്ക്ക് അഞ്ചു വെങ്കലച്ചുവടുകളും ഉണ്ടാക്കി.
  deu-TKW: nebst den dazu gehörenden fünf Säulen und den Nägeln an denselben; ihre
    Köpfe und die Ringe an ihnen überzog er mit Gold. Ihre fünf Füße aber fertigte
    er aus Kupfer.
  lin-lin: Basalaki na wolo bibende mitano oyo ezali lokola ndobo mpo na kokangisela
    rido, mpe banzete mitano ya akasia babamba wolo ; basalaki makolo mitano ya bronze
    mpo na kotelemisela banzete yango.
  eng-LSV: also its five pillars, and their pegs; and he overlaid their tops and their
    fillets [with] gold, and their five sockets [are] bronze.
  eng-GNV: And the fiue pillars of it with their hookes, and ouerlayde their chapiters
    and their filets with golde, but their fiue sockets were of brasse.
  eng-WEBSTER: 'And the five pillars of it, with their hooks: and he overlaid their
    capitals and their fillets with gold: but their five sockets were of brass.'
  nhw-BL: Huan ni cortina tlatzquitoya ipan macuili tlaquetzali ica macuili tepos
    chijcoli. Huan inintzonatipa nopa macuili tlaquetzali huan tepos chijcoli quixajque
    ica oro, huan nopa macuili icuatetonyo catli ipan moquetzqui nopa tlaquetzali
    quichijque ica bronce.
  swh-ONEN: Pia wakatengeneza nguzo tano zenye kulabu. Wakafunika ncha za juu za hizo
    nguzo pamoja na tepe zake kwa dhahabu, na pia wakatengeneza vitako vyake vitano
    vya shaba.
  bba-bba: Bɑ ɑkɑsiɑn dɑ̃ɑ bɛsi sinumɡii nɔɔbu kuɑ bu kɑ beku kɛnutii te bwɛ̃, kɑ
    sɔretii yi yi koo tu ɡɑbɑ, mɑ bɑ dɑ̃ɑ bɛsi yi furɔsu kɑ sii dɛki kuɑ bɑ ye kpuro
    wurɑ pote. Mɑ bɑ yin bɑɑyere yɔ̃rɑtiɑ kuɑ kɑ sii ɡɑndu.
  eng-KJVCPB: 'and the five pillars of it with their hooks: and he overlaid their
    chapiters and their fillets with gold: but their five sockets were of brass.'
  luo-luo: kendo ne gilosonegi ludhe abich man-gi ramaki. Ne giumo wi ludhego kod
    ratege molworogi gi dhahabu, to rachungi abich mirwako ewi sirnigo nolos gi mula.
  meu-meu: Seseahu ena ihua-ihua ima e kara, mai igaudia. Hari ihua-ihua kwaradia
    na gold amo e ḡovadia, bona ihua-ihua na gold amo e kapadia heḡeḡe. A edia hahelai-kau
    ḡaudia imaosi na auri labora-labora amo e kara.
  npi-ULB: तिनले पर्दाका पाँचवटा खम्बा तिनका अङ्कुसेहरूसमेत बनाए । तिनले तिनीहरूका
    टुप्पा र फित्ता सुनले मोहोर । तिनीहरूका पाँचवटा आधारचाहिँ काँसाका थिए ।
  yor-yor: Ó sì ṣe òpó márùn-ún pẹ̀lú ìkọ́ wọn. Ó bo orí àwọn òpó náà àti ìgbànú wọn
    pẹ̀lú wúrà, ó sì fi idẹ ṣe ihò ìtẹ̀bọ̀ wọn márààrún.
  emp-NTPO: '@see-verse:EXO.036.037'
  ind-ind: Tirai ini digantungkan dengan pengait-pengait emas pada lima tiang kayu
    akasia. Kelima tiang ini mempunyai dekorasi di ujung atas dan gelang besar sebagai
    tempat memasang pengait, dan semuanya dilapisi dengan emas. Tiang-tiang ini berdiri
    di atas lima alas yang dicetak dari perunggu.
  pes-OPCB: برای این پرده پنج ستون قلابدار ساختند. سپس سر ستونها و گیره‌ها را با روکش
    طلا پوشاندند و پنج پایهٔ مفرغین برای ستونها درست کردند.
  tgl-ULB: Gumawa din siya ng limang mga haligi na may mga kawit na may pabitin. Tinakpan
    niya ang ibabaw at ang mga dulo nito ng ginto. Ang limang tuntungan ng mga ito
    ay gawa sa tanso.
  hui-hui: Ira agasia mbira dibuwa gene duria wabuwa ngolome paraho dambi howa boronosime
    mbogoyi duria anda gene uruni helole wabu wini. Ani buwa mbogoyi duria uruniha
    ira gene duria biaru helowa labolabo gerela holene wangobi maru ira ogoriani helalu
    buwa labolabo biago ogoriani mo gerelape ho wini.
  mya-mya: ကန့်​လန့်​ကာ​အ​တွက်၊ တိုင်​ငါး​တိုင်​ကို​လုပ်​၍၊ ကွင်း​များ​တပ်​လျက်၊ တိုင်​ထိပ်​နှင့်​တိုင်​ခါး​ပန်း
    တို့​ကို​ရွှေ​ချ​ထား​၏။ တိုင်​အောက်​ခံ​ခြေ​စွပ်​ခုံ ငါး​ခု​ကို​ကြေး​ဝါ​ဖြင့်​ပြု​လုပ်​၏။
  cbi-NTPO: Tsenmin yatyutya bain manda ke' beru puu tene kila; tsejtu yatyutya panbeesha
    deendanamu man paki jumula brunsechi tene kila. Tsanguetu yatyutya mijkushaya
    uruchi tene mai'tela, naa ya' tuti jumula bain.
  bod-N: ཡང་ཁོས་ཀ་བ་ལྔ་དང་སོ་སོའི་ཀྱུ་དང་བཅས་བཟོས་ཤིང་། ཀ་མགོ་རྣམས་དང་། ཁ་ཐུར་དག་གསེར་གྱིས་གཡོགས་པ་དང་།
    དེའི་ཞབས་ར་ལྔ་ནི་ལི་ཡིས་བཟོས་པ་ཡིན་ནོ། །
  sna-sna: uye vakaita matanda mashanu nezvikorekedzo zvawo. Vakafukidza misoro yamatanda
    nehata dzawo negoridhe uye vakaita zvigadziko zvawo zvishanu zvendarira.
  spa-BLM: y sus cinco columnas con sus ganchos. Recubrió de oro sus capiteles y sus
    molduras, y sus cinco bases eran de bronce.
  cac-cac: Ix b'ojipax oye' te' oy, ix em q'uen oro d'a schon te' yed' pax sganchoal.
    Ix b'opax oye' sb'achnub'al yich te', nab'a bronce ix aji.
  swh-ULB: Pia akafanya na nguzo zake tano na vibanio vyake. Naye akavifunika vilele
    vyake na viungo vyake kwa dhahabu, lakini vile vikalio vyake vitano vilikuwa vya
    shaba.
  bel-bel: і пяць слупоў для яе з гачкамі; і абклаў вярхі іх і завязі іх золатам і
    выліў пяць медных падножжаў.
  deu-ELBBK: und seine 5 Säulen und ihre Haken; und er überzog ihre Köpfe und ihre
    Bindestäbe mit Gold; und ihre 5 Füße waren aus Kupfer.
  mbb-OT: Mibaal zaan sikandan te lelima he tukud he zuen duen menge kaw-it, ne impikit
    dan dutun sikan is kurtina. Heini he menge tukud, mid-epizan te vulawan ragkes
    is menge in-ulu zuen wey menge kebilya, ne impehulma heini ziyà te lelima he peuntuzà
    he brunsi.
  mal-2015: അതിന്നു അഞ്ചു തൂണും അവെക്കു കൊളുത്തും ഉണ്ടാക്കി; അവയുടെ കുമിഴുകളും മേൽചുറ്റുപടികളും
    പൊന്നുകൊണ്ടു പൊതിഞ്ഞു; എന്നാൽ അവയുടെ ചുവടു അഞ്ചും താമ്രം കൊണ്ടു ആയിരുന്നു.
  gup-gup: Dja mak birrimarnbom kunbidkudji mandulkdjad bebbehkarrmi nginj nawu nginj,
    dja mak manbu mandadkenh ba bu birridjabnameng mandulkdjad, dja kore kaddumkah
    birribaruy mahni mandulkdjad rowk manbu wirlmurrng gold duninjh, dja warridj wirlmurrng
    gold birribaruy kore mandulkdjad rowk. Kaluk birrimarnbom manbu mandadkenh bu
    wirlmurrng bronze.
  gvs-gvs: Igilumi ikavava, kówala ainima simadagidi, e kowalayadi adi takudukudu
    goi goura paaevaidi sikaupatukoidi. Ikavava, adi kaba táoya kopwa simadagidi.
    Ego goura sikabi, aba siu karekoinayana adi rini simadagidi.
  rmc-rmc: a paše pandž slupi le hačkenca. Lengre uprune kriti the o maškarune dručki
    sas le somnakastar a o pandž rupune podstavci le brondzostar.
  nlg-nlg: Na vokovoko eni tara taria nia e lima na halili va tana kouni e lima na
    bere, mara vaguvagu mara kabei na kouni nia na gold, me lima na pukuni tara tughuruvaghinighi
    ga, tara gonighi nia na bronze.
  pes-OPV: و پنج ستون آن و قلابهای آنها را ساخت وسرها و عصاهای آنها را به طلا پوشانید
    و پنج پایه آنها از برنج بود.
  ron-1924: Ау фэкут чей чинч стылпь ай ей ку кырлиӂеле лор, яр кэпэтыеле ши бецеле
    лор де легэтурэ ле-ау полеит ку аур; челе чинч пичоаре але лор ерау де арамэ.
  ben-OBCV: এবং তাঁরা পাঁচটি খুঁটি ও সেগুলির জন্য আঁকড়াও তৈরি করলেন। তাঁরা খুঁটিগুলির
    চূড়া ও বেড়ীগুলি সোনা দিয়ে মুড়ে দিলেন এবং ব্রোঞ্জ দিয়ে সেগুলির পাঁচটি ভিত
    তৈরি করলেন।
  som-som: Wuxuuna sameeyey shantiisii tiir iyo qabsatooyinkoodiiba, oo dahab buu
    ku dahaadhay tiirarka madaxyadoodii iyo waxyaalihii laysugu wada xidhayba; oo
    shantoodii saldhigna waxay ahaayeen naxaas.
  lat-VUC: et columnas quinque cum capitibus suis, quas operuit auro, basesque earum
    fudit æneas.
  eng-ASVBT: 'and the five pillars of it with their hooks: and he overlaid their capitals
    and their fillets with gold; and their five sockets were of brass.'
  eng-LXXUP: And they put it on the border of blue, so that it should be on the miter
    above, as the Lord commanded Moses.
  eng-ULB: He also made the hanging's five pillars with hooks. He covered their tops
    and their rods with gold. Their five bases were made of bronze.
  spa-VBL: También hicieron cinco postes de madera de acacia con ganchos para colgar
    el biombo. Cubrieron la parte superior de los postes y sus bandas con oro, y sus
    cinco soportes eran de bronce.
  fra-_FOB: Et ses cinq colonnes et leurs clous; et on couvrit d'or leurs chapiteaux,
    et leurs tringles; mais leurs cinq soubassements étaient d'airain.
  mal-mal: അതിന് അഞ്ച് തൂണുകളും അവയ്ക്ക് കൊളുത്തും ഉണ്ടാക്കി; അവയുടെ കുമിഴുകളും മേൽചുറ്റുപടികളും
    പൊന്നുകൊണ്ട് പൊതിഞ്ഞു; എന്നാൽ അവയുടെ ചുവട് അഞ്ചും താമ്രംകൊണ്ട് ആയിരുന്നു.
  urd-GVR: Is parde ko laṭkāne ke lie us ne sone kī hukeṅ aur kīkar kī lakaṛī ke pāṅch
    satūn banāe. Satūnoṅ ke ūpar ke siroṅ aur paṭṭiyoṅ par sonā chaṛhāyā gayā jabki
    un ke pāe pītal ke the.
  suz-BL: मेको फारतीक ब्‍वेक्‍चा कली ५ ओटा थाम सेल्‍तेक्‍म। मेको आन पिया, ब्‍वेक्‍तीक
    नु हाम्‍तीक कोक्‍के सुनम गिल्‍तेक्‍म। मेको ५ ओटा थाम आन राप्‍पाइक्‍तीके चहिं कांसा
    के सेल्‍तेक्‍म।
  ita-1927: E si fecero le sue cinque colonne coi loro chiodi; si rivestiron d’oro
    i loro capitelli e le loro aste; e le loro cinque basi eran di rame.
  ckb-ckb: پێنج کۆڵەکەکەی و قولاپەکانیشیان، سەرەکانی و ئەڵقەکانیشیان بە زێڕ ڕووکەش
    کرد، پێنج بنکەکەشی لە بڕۆنز بوون.
  eng-BBE: And five pillars for the curtain, with their hooks; the heads of the pillars
    were of gold and they were circled with bands of gold; and their five bases were
    of brass.
  kan-OKCV: ಕೊಂಡಿಯಿರುವ ಐದು ಕಂಬಗಳನ್ನು ಮಾಡಿ, ಅವುಗಳ ತಲೆಗಳನ್ನೂ ಕಂಬಗಳನ್ನೂ ಬಂಗಾರದಿಂದ ಹೊದಿಸಿದರು.
    ಆದರೆ ಅವುಗಳ ಐದು ಗದ್ದಿಗೇ ಕಲ್ಲುಗಳನ್ನು ಕಂಚಿನಿಂದ ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:EXO.036.037'
  tam-2017: அதின் ஐந்து தூண்களையும், அவைகளின் வளைவான ஆணிகளையும் உண்டாக்கி, அவைகளின்
    குமிழ்களையும் வளையங்களையும் பொன்தகட்டால் மூடினான்; அவைகளின் ஐந்து பாதங்களும் வெண்கலமாக
    இருந்தது.
  spa-RV-1909: 'Y sus cinco columnas con sus capiteles: y cubrió las cabezas de ellas
    y sus molduras de oro: pero sus cinco basas las hizo de metal.'
  ron-BTF: Și cei cinci stâlpi ale acestuia cu cârligele lor; și a placat capitelurile
    lor și vergelele lor cu aur; dar cele cinci socluri ale lor erau de aramă.
  eng-WEBP: and the five pillars of it with their hooks. He overlaid their capitals
    and their fillets with gold, and their five sockets were of bronze.
  eng-FBV: They also made five posts of acacia wood with hooks to hang the screen.
    They covered the tops of the posts and their bands with gold, and their five stands
    were made of bronze.
  nld-1939: daarbij de vijf palen met hun ringen. De koppen en banden der palen overtrok
    hij met goud, terwijl de vijf voetstukken van brons waren.
  nch-BL: Huan ni cortina tatzquitoya ipan macuili taquetzali ica macuili tepos chijcoli.
    Huan inintzompac nopa macuili taquetzalme huan tepos chijcolme quiixaltijque ica
    oro, huan nopa macuili icuatetonyo cati ipan moquetzqui nopa taquetzali quichijque
    ica bronce.
  vie-1934: Họ cũng làm năm cây trụ cùng đinh, rồi bọc vàng trên đầu trụ, và các cây
    nuông; còn năm lỗ trụ thì bằng đồng.
  hin-CV: और पांच खंभे बनाए. खंभे के ऊपर और नीचे के हिस्से में सोना लगाया, उनकी पट्टियां
    सोने से बनाई गई तथा उनकी पांचों कुर्सियां कांसे की बनाई.
  eng-OURB: and the five pillars of it with their hooks. He overlaid their capitals
    and their fillets with gold, and their five sockets were of bronze.
  spa-BES: Y cinco columnas para la cortina, con sus ganchos; las cabezas de las columnas
    eran de oro y estaban rodeadas con anillos de oro; y sus cinco basas eran de bronce.
  tdx-tdx: miharo ami’ty anakòre’e lime rekets’ o po­ren­go’eo. Nipakora’e volamena
    o to­ko­na’e ambone naho o ana-tolà’eo le nanoeñe torisìke i vave’e lime rey.
  vid-vid: Nakagongomanya mizengo jake jihano jiwele na fito. Honhu ha kuchanya na
    vibatililo vyake nakavibakaliza zahabu, ila vikalilo vyake vihano navyali vya
    shaba.
  eng-OKE: And its five pillars and their hooks; and he overlaid their capitals, and
    covered them and their joining rods with gold, and their five bases (made he)
    of brass.
  tha-KJV: และทำเสาห้าต้นสำหรับม่านนั้นพร้อมด้วยขอเกี่ยว บัวคว่ำและราวยึดเสานั้นหุ้​มด​้วยทองคำ
    แต่​ฐานห้าฐานสำหรับรองรับเสานั้นทำด้วยทองสัมฤทธิ์
  por-BR-2018: 'E suas cinco colunas com seus capitéis: e cobriu as cabeças delas
    e suas molduras de ouro: mas suas cinco bases as fez de bronze.'
  deu-ELO: und seine fünf Säulen und ihre Haken; und er überzog ihre Köpfe und ihre
    Bindestäbe mit Gold; und ihre fünf Füße waren von Erz.
  eng-WYC-2018: And he made five pillars with their hooks, which he covered with gold;
    and he melted out their brazen bases, (and their holdings), which he covered with
    gold. (And to support the curtain, they made five pillars out of shittim wood,
    or acacia, with their hooks; and they covered their tops and bands with gold,
    and made their bases out of bronze./And to support the curtain, they made five
    pillars out of shittim wood, or acacia, which they covered with gold; and they
    had gold hooks, and they covered their tops and bands with gold, and made their
    bases out of bronze.)
  epo-epo: kaj kvin kolonojn por ĝi kun iliaj hoketoj; kaj li tegis iliajn kapojn
    kaj ligaĵojn per oro; kaj por ili kvin kuprajn bazojn.
  uig-PIN: U yǝnǝ bu pǝrdining bǝx hadisini ilmǝkliri bilǝn ⱪoxup yasidi; ularning
    baxlirini wǝ baldaⱪlirini altun bilǝn ⱪaplidi; ularning bǝx tǝgliki mistin yasaldi.
  beo-beo: Ilia da amo abula gosagisima:ne, golasu ifa biyale gala aga:isia ifa amoga
    hamoi. Amo ifa ilia da gouliga dedeboi amola gouli ma:go amoga lala:gilisi. Amola
    ilia da amo golasu ifa bugima:ne, balase ifa salasu bai biyale gala hamoi.
  tpi-OTNT: Na ol i wokim 5-pela pos na pasim ol huk long ol bilong hangamapim laplap.
    Na ol i kisim gol na karamapim het bilong pos na ol ba bilong joinim ol pos. Na
    ol i wokim 5-pela bokis bras bilong sanapim ol pos.
  hau-SA: suka kuma yi dogayen sanduna biyar da ƙugiya dominsu. Suka dalaye saman
    dogayen sandunan da abin daurinsu da zinariya, suka kuma yi rammukansu guda biyar
    da tagulla.
  uig-LAT: U yene bu perdining besh xadisini ilmekliri bilen qoshup yasidi; ularning
    bashlirini we baldaqlirini altun bilen qaplidi; ularning besh tegliki mistin yasaldi.
  nde-nde: njalo benza izinsika ezinhlanu zilengwegwe zazo. Bahuqa izihloko zensika
    kanye lamabhanti azo ngegolide njalo benza lezisekelo ezinhlanu ngethusi.
  ton-ton: 'Mo hono pou ʻe nima ʻo ia, mo e ngaahi tautauʻanga: pea naʻa ne ʻaofi
    honau ʻuluʻi pou, mo honau ngaahi tākai ʻaki ʻae koula: ka ko honau tuʻunga ʻe
    nima ko e palasa ia.'
  ces-1613: A sloupů k tomu zastření pět s háky jejich, (obložil pak makovice a přepásaní
    jich zlatem), a podstavků pět měděných.
  eng-WMB: and the five pillars of it with their hooks. He overlaid their capitals
    and their fillets with gold, and their five sockets were of bronze.
  tam-TCV: இந்த திரைக்குக் கொக்கிகளை உடைய ஐந்து கம்பங்களைச் செய்தார்கள். கம்பங்களின்
    மேற்பகுதிகளையும், பூண்களையும் தங்கத்தகட்டால் மூடினார்கள். அவற்றுக்காக ஐந்து வெண்கல
    அடித்தளங்களையும் செய்தார்கள்.
  ceb-ULB: Naghimo usab siya ug lima ka mga haligi sa tabil nga may kaw-itanan. Gihaklapan
    niyag bulawan ang mga tumoy ug ang mga hikot niini. Ang lima ka sukaranan hinimo
    gamit ang bronse.
  pol-UBG: A do niej pięć słupów z haczykami i pokryli złotem ich głowice i klamry,
    a pięć podstawek do nich było z miedzi.
  urd-GVU: اِس پردے کو لٹکانے کے لئے اُس نے سونے کی ہکیں اور کیکر کی لکڑی کے پانچ
    ستون بنائے۔ ستونوں کے اوپر کے سِروں اور پٹیوں پر سونا چڑھایا گیا جبکہ اُن کے پائے
    پیتل کے تھے۔
  deu-1912: und fünf Säulen dazu mit ihren Haken, und überzog ihre Köpfe und Querstäbe
    mit Gold und fünf eherne Füße daran.
  ntj-ntj: '@see-verse:EXO.036.037'
  kan-2017: ಆ ಪರದೆಯನ್ನು ತೂಗು ಹಾಕುವುದಕ್ಕಾಗಿ ಐದು ಕಂಬಗಳನ್ನೂ ಅವುಗಳ ಕೊಂಡಿಗಳನ್ನೂ ಮಾಡಿ ಅವುಗಳ
    ಸುತ್ತಲ ಮೆಟ್ಟಿಲುಗಳಿಗೂ, ಕಟ್ಟುಗಳಿಗೂ ಚಿನ್ನದ ತಗಡುಗಳನ್ನು ಹೊದಿಸಿದರು. ಅವುಗಳ ಐದು ತಳಭಾಗಗಳನ್ನು
    ತಾಮ್ರದಿಂದ ಮಾಡಿದರು.
  ena-ena: Lɨci hɨda human limu fɨhala agɨladɨ vihavɨmi. Havɨlɨ lamalama agɨlimɨgumɨgu
    saŋ lɨba golɨ agɨlɨŋ agɨladɨ vivi hɨda hɨvɨ lamalama lɨbɨhahavɨmi. La hɨda fɨdɨm
    iahua hɨvɨ agɨladɨ lɨba golɨ hɨvɨ ifuhafihafi uavɨmi. Lavɨla lɨba golɨ cɨliŋ agɨladɨ
    viavɨla hɨda agɨladɨ sugɨ hahavɨmi. Hɨda agɨladɨ lalɨlamalama saŋ lɨba bɨlasɨ
    kum haca daŋ haca daŋ human limu fɨhala agɨladɨ vihavɨmi.
  yap-yap: Ra ngongliyed lal ley e rumog ni fen e giney e kateng nrayag ni ngan the’
    ko pi lam riy, ra inged p’ebgul nge pi ralap riy ko gol, miyad ngongliy lal e
    ayal ni fen e rumog riy ko bronze.
  hlt-MCSB: A tung panga neh a voei rhoek te khaw a soi ah a ben pah tih a yaeltlang
    te sui, a buenhol panga te rhohum a saii.
  mdy-ETH: ዬኖ ጎኦቦ ዓፒሎም ኪሬ ዓኣ ዶንጎ ቱርቱሪ ኮሼኔ፤ ዬያቶኮ ታኣቦቶ ሬኤኮንታ ፒዝ ጌዔ ዓንጎዋ ዎርቄና ጳርቂ ዔያታ
    ኮሼኔ፤ ቱርቱሮንሢያ ዔቃንዳ ዶንጎ ሞኦና ዓንጊ ቶኪ ኮሼኔ።
  twi-ASANTE: Wɔde nkɔtɔkorɔ enum na asosɔ saa nkatanimu yi de akyekyere nnua enum
    no. Nnua no ne ɛho nneɛma ne mpomma no nyinaa, wɔde sikakɔkɔɔ adura ho na ne nnyinasoɔ
    enum no nso, wɔde kɔbere na ɛyɛeɛ.
  eng-WEBU: and the five pillars of it with their hooks. He overlaid their capitals
    and their fillets with gold, and their five sockets were of bronze.
  bnp-bnp: Ri rata a butu i lima, ri kolo dili ne ria a maka kinau, ne vona ni vakatavore
    a kala. Muri ri kavitagu na gol a mapana butu, a karona kape. Ri rata na bras
    a vuhu-butu i lima i pesi langa vona a maka butu.
  wal-wal: Qassi eta kaqqiyo ichchashu tuussata, kaqqiyo ballaara de7iyaageeta medhdhidosona.
    Tuussatu gumbbotanne qachchiyoogeeta worqqan sheeshshidosona. Qassi eta gedeta
    ichchashatakka nahaasiyaappe medhdhidosona.
  spa-PDDPT: Colocó también las cinco columnas con sus capiteles, y cubrió sus capiteles
    y sus molduras de oro. Pero sus cinco basas eran de bronce.
  gun-gun: Cortina ytarã ma peteĩ nhiruĩ ojapo, ojopy aguã reve. Ijapy yvate katygua,
    ha'e hembe 'y ma ouro py meme onhovã. Ha'e rã hendarã peteĩ nhiruĩ ikuai va'e
    ma overa va'e guigua.
  agu-BL: Ncha'tz bnix o' tkan ca'l tuml yi ganchil, nin o' simientil yi brons cu'n.
    Nintzun oc oro te'jak yi o' tkan ca'la'tz tuml yi e'chk xmalk'abil.
  ilo-ULB: Inaramidanna pay dagiti lima nga adigi nga adda kaw-itna. Kinalupkopanna
    iti balitok dagiti murdongda ken dagiti pagubonda. Naaramid manipud iti bronse
    dagiti lima a batayda.
  kpg-kpg: Digaula guu hai nia duludulu e lima ang gi di gahu duuli deenei, ge guu wanga
    ginai ono maadau; digaula guu hii ono ulu gi nua mo nia laagau e daudau di gahu
    gi nia goolo, ge gu hai nia lohongo duludulu e lima gi nia baalanga mmee.
  uig-ARA: ئۇ يەنە بۇ پەردىنىڭ بەش خادىسىنى ئىلمەكلىرى بىلەن قوشۇپ ياسىدى؛ ئۇلارنىڭ
    باشلىرىنى ۋە بالداقلىرىنى ئالتۇن بىلەن قاپلىدى؛ ئۇلارنىڭ بەش تەگلىكى مىستىن ياسالدى.
  sus-sus: E a gbaku wuri suuli ma naxee yailanxi kasiya wuri ra, e masoxi xɛɛma ra,
    e tixi gbeti sanbunyie ma. Suxuse naxee dugi xirima wurie ma, nee yailanxi wure
    gbeeli ra.
  pon-2006: Ong kahdeng wet re wiahda lepin uhr limpwoat, oh katengehkihdi metehn
    kateng kei, me kidikidkihla kohl, oh wiahda poahsoan prons limau ong lepin uhr
    pwukat.
  ksd-ksd: ma ra ilima na tukal ure, ma kadia ot likun bula; ma i ga vung vapetep
    tar ra goled ta ra ulu i diat ma ta kadia vipuar; ma kadia a ilima na kiki di
    ga pait ia ma ra palariam gobol.
  tur-YTC: ve onun çengelleriyle birlikte beş direği yaptı. Başlıklarını ve çemberlerini
    altınla kapladı ve beş tabanı da tunçtandı.
  grc-BRENT: Καὶ ἐπέθηκαν ἐπὶ τὸ λῶμα ὑακίνθινον, ὥστε ἐπικεῖσθαι ἐπὶ τὴν μίτραν ἄνωθεν,
    ὅν τρόπον συνέταξε Κύριος τῷ Μωυσῇ.
  ind-AYT: Untuk tirai ini, dia membuat lima tiang dari kayu akasia dan melapisi ujung-ujung
    dan penyambung-penyambungnya dengan emas, tetapi lima alasnya dibuat dari perunggu.
  nya-nya: Anapanga nsanamira zisanu ndi ngowe zake. Anakuta pamwamba pa nsanamirazo
    ndi zomangira zake ndi golide, ndipo anapanganso matsinde asanu amkuwa.
  hrv-hrv: i za nju pet stupčića s njihovim kukama. Vrhove stupčića i njihove šipke
    oblože zlatom, dok im pet podnožja naprave od tuča.
  mps-mps: Tama augwaligo a naga pos nigilama, tama augwalide te huk dabe kęnama,
    tama te ugwa dabe walabo madi tama tiwai nigilai. Tama augwaligo te gol selama,
    te pos toboluba halubadi, tama te posba wadolabo ba dabe me tiai. Tama augwaligo
    a naga halobage bras, te pos dabe dodolabo madi te me nigai dao.
  tpi-tpi: Na ol i wokim 5-pela pos na pasim ol huk long ol bilong hangamapim laplap.
    Na ol i kisim gol na karamapim het bilong pos na ol ba bilong joinim ol pos. Na
    ol i wokim 5-pela bokis bras bilong sanapim ol pos.
  dan-1931: og dertil fem Piller med Knager, hvis Hoveder og Bånd han overtrak med
    Guld, og fem Fodstykker af Kobber.
  vie-OVCB: Màn này được treo bằng năm móc vàng trên năm trụ cây keo bọc vàng. Các
    lỗ trụ này đều bằng đồng.
  guj-2017: તેના પાંચ સ્તંભ તેઓના આંકડા સુદ્ધાં અને તેણે તેઓના મથાળાં તથા ચીપો સોનાથી
    મઢ્યા અને તેઓની પાંચ કૂંભીઓ પિત્તળની હતી.
  pon-2006A: Ong kahdeng wet re wiahda lepin uhr limpwoat, oh katengehkihdi metehn
    kateng kei, me kidikidkihla kohl, oh wiahda poahsoan prons limau ong lepin uhr
    pwukat.
  por-BRBSL: e os cinco pilares da mesma com seus ganchos. Ele cobriu suas capitéis
    e seus filetes com ouro, e suas cinco bases eram de bronze.
  cth-cth: Hotnaw yap nahanelah khom panga touh, bang nahane naw hoi a sak. Hote khom
    a som kacoumnaw hoi yapnae khomnaw teh, sui tui hoi hluk e lah ao. Hotnaw pâhung
    nahanelah pacawp e panga touh hateh rahum hoi sak e doeh.
  twi-twi: Wɔde nkɔtɔkoro anum na asuso saa nkataanim yi mu de akyekyere nnua anum
    no. Nnua no ne ɛho nneɛma ne pema no nyinaa, wɔde sikakɔkɔɔ adura ho na ne nnyinaso
    anum no nso, wɔde kɔbere na ɛyɛe.
  hlt-hlt: A tung panga neh a voei rhoek te khaw a soi ah a ben pah tih a yaeltlang
    te sui, a buenhol panga te rhohum a saii.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ́dɔɔ̀ bɑ́ dìì sɑ̃ɑ̃̀ dibɑ̀ù nɛ̀ mɛyɑ̀ɑ̀ nɛ̀ idɛí pɑ̃́mpɑ̃́nníyì,
    kɛ́ dɛ̀ dɑ̀ri dɛmɔu mɛsɔɔ, nkɛ́dɔɔ̀nɛ̀ disɔɔwũɔ̃̀ kó yɛcɑubɛ yɛ̀nùmmù, bɑ́ dìì
    sɑ̃ɑ̃̀ di kó dicɑubii.
  msy-2020: Egha me 5plan dɨpenir akɨnibar ingarigha, inim guasa akeziba dagh itui.
    Egha me gol inigha dar dapanibagh aghui, egha dɨpenir akɨnibagh inivamin ighuviba
    saram aghui. Egha me 5plan brasɨn boksiar toriba itibar ingarigha dɨpenir akɨniba
    asasa dar ingari.
  azb-azb: Onun beş dirək və qarmaqlarını da düzəltdilər. Yuxarılarını və bəndlərini
    qızılla örtdülər; beş altlığı isə tuncdan düzəltdilər.
  eng-DBY: and its five pillars with their hooks; and he overlaid their capitals and
    their connecting-rods with gold; and their five bases were of copper.
  hin-2017: और उसने घुंडियों समेत उसके पाँच खम्भे भी बनाए, और उनके सिरों और जोड़ने
    की छड़ों को सोने से मढ़ा, और उनकी पाँच कुर्सियाँ पीतल की बनाईं।
  wol-KYG: ak juróomi jënam yu ànd ak seeni wékkukaay. Ñu xoob nag wurus boppi jën
    yi ak seeni galan, juróomi teguy jën yi di xànjar.
  bjr-bjr: Mi qamunnana dirifandinnana moodaannai qisauku 5 akasia saqari marasee
    koorannai mina atimau rafaaqafusee qamunna dirifandinnana anaanu auqusee quqaqau.
    Mi atunnana qumaraanifeera koorannai saqari kukuqamasee atimau auniriqau. Miqimmasee
    booroosannai moodaannai qisauku 5 atuna oosana amaaqa auqusee minaki kuradaqau.
  eng-YLT: also its five pillars, and their pegs; and he overlaid their tops and their
    fillets [with] gold, and their five sockets [are] brass.
  eng-WYC-2017: And he made five pillars with their hooks, which he covered with gold;
    and he melted out their brazen bases, and their holdings, which he covered with
    gold.
  eng-WMBB: and the five pillars of it with their hooks. He overlaid their capitals
    and their fillets with gold, and their five sockets were of bronze.
  urd-GVH: इस परदे को लटकाने के लिए उसने सोने की हुकें और कीकर की लकड़ी के पाँच सतून
    बनाए। सतूनों के ऊपर के सिरों और पट्टियों पर सोना चढ़ाया गया जबकि उनके पाए पीतल
    के थे।
  rug-rug: Meke taveti tugo rini si ka lima dedegere huda akesia sapu ta pokoe qolo,
    pude tanisa poko goba asa, meke va sotoni qaqahere rini; meke taveti tugo ka lima
    vovoina boronizi, pude tadi na dedegere arini.
  gaz-gaz: Isaanis utuboota hokkoo qaban shan hojjetanii, fiixee fi somaawwan utubootaatti
    warqee uffisan; miilla isaanii shananis naasii irraa tolchan.
  fra-LSG: On fit ses cinq colonnes et leurs crochets, et l’on couvrit d’or leurs
    chapiteaux et leurs tringles; leurs cinq bases étaient d’airain.
  gnn-gnn: '@see-verse:EXO.036.037'
  yal-yal: E yi sɛnbɛtɛn suulun gbɛtɛye rafala dugin xa e nun a singan seene. E yi
    xɛma yilɛnlɛnxine sa sɛnbɛtɛnne xuntagine ma, e bundɔxɔ sula daxi suulun nafala
    e xa.
  haw-1868: A me na kia ona elima, a me ko lakou mau lou; a uhi no hoi oia i ko lakou
    mau poo, a me ko lakou mau auka e paa ai i ke gula. Aka, he keleawe no ko lakou
    mau kumu elima.
  arb-NAV: لَهُ خَمْسَةُ أَعْمِدَةٍ، ذَاتِ خَطَاطِيفَ وَغَشَّوْا رُؤُوسَهَا وَقُضْبَانَهَا
    بِذَهَبٍ وَسَبَكُوا لَهَا خَمْسَ قَوَاعِدَ مِنْ نُحَاسٍ.
  ewe-ewe: Woƒo gatagbadzɛ atɔ̃ ɖe sɔti atɔ̃ ŋu. Wofa sika ɖe sɔtiawo kple woƒe helétiawo
    ŋu. Wotsɔ akɔbli wɔ zɔ na sɔtiawo, eye wotsɔ xɔmetsovɔ la de sɔtiawo ƒe gatagbadzɛawo
    ŋu.
  eng-LEE: 'And its five pillars with their hooks: and he overlaid their tops and
    made their fillets with gold; and their five sockets were of copper.'
  asm-FB: পৰ্দাৰ বাবে পাঁচোটা খুঁটা আৰু সেইবোৰৰ হাঁকোটা বনালে। খুটাবোৰৰ ওপৰভাগত আৰু
    মাৰিবোৰত সোণৰ পতা মাৰিলে। সেইবোৰৰ বাবে পাঁচটা পিতলৰ চুঙী তৈয়াৰ কৰিলে।
  sus-A: عٍ عَ فبَكُ وُرِ سُولِ مَ نَشٍيٍ يَءِلَنشِ كَسِيَ وُرِ رَ، عٍ مَسٌشِ شّيمَ
    رَ، عٍ تِشِ فبٍتِ سَنبُنيِيٍ مَ. سُشُسٍ نَشٍيٍ دُفِ شِرِ مَ وُرِيٍ مَ، نٍيٍ يَءِلَنشِ
    وُرٍ فبٍيلِ رَ.
  fra-SBL: et ses cinq colonnes avec leurs crochets. Il recouvrit d'or leurs chapiteaux
    et leurs filets, et leurs cinq socles étaient d'airain.
  hbo-hbo: וְאֶת־עַמּוּדָ֤יו חֲמִשָּׁה֙ וְאֶת־וָ֣וֵיהֶ֔ם וְצִפָּ֧ה רָאשֵׁיהֶ֛ם וַחֲשֻׁקֵיהֶ֖ם
    זָהָ֑ב וְאַדְנֵיהֶ֥ם חֲמִשָּׁ֖ה נְחֹֽשֶׁת׃ פ
  eng-WYCLIFFE: And he made fyue pileris with her heedis, whiche he hilide with gold,
    and he yetide the brasun foundementis `of tho, whiche he hilide with gold.
  pjt-pjt: '@see-verse:EXO.036.037'
  cwe-cwe: Katenda mhanda zake tano hamwe na ngwamo za zahabu. Hanhu ha uchanyha yake
    na vihindo vake kavihaka zahabu, mbali vikalilo vake vitano vikala va shaba.
  kik-kik: na magĩthondeka itugĩ ithano irĩ na tũcuurio twacio. Makĩgemia itugĩ icio
    na igũrũ na mĩcibi yacio na thahabu, na magĩcithondekera itina ithano cia gĩcango.
  fra-NCL: On fit pour ce rideau cinq colonnes et leurs crochets et l’on revêtit d’or
    leurs chapiteaux et leurs tringles ; leurs cinq socles étaient d’airain.
  cek-AK: tung pangato pongah cakoih baktih kaom sumnawk to a sak moe, tung ranuih
    hoi tungnawk to sui tui hoiah pazut boih; toe akhok pahnuthaih akhaw pangato loe
    sum kamling hoiah ni a sak.
  cuk-cuk: A-yawagakgindi, buarmar-walatar ogwichismalad, degine, mor-gamalad sobsabalid.
    A-buarmar-ebilis egi ormar matak-matak nasiksad, degine, e-siged-gwaataledi, esgoro-gordikidgi
    sobsad.
  uig-CYR: У йәнә бу пәрдиниң бәш хадисини илмәклири билән қошуп ясиди; уларниң башлирини
    вә балдақлирини алтун билән қаплиди; уларниң бәш тәглиги мистин ясалди.
  tel-2017: దాని ఐదు స్తంభాలూ, వాటి కొక్కేలూ తయారు చేశారు. ఆ స్థంభాలకూ, వాటి కొక్కేలకూ,
    వాటి పెండె బద్దలకూ బంగారం రేకులు పొదిగించారు. వాటికి ఉన్న ఐదు దిమ్మలు ఇత్తడివి.
  hat-BSA: epi li te fè senk pilye li yo avèk kwòk pa yo, e li te kouvri tèt yo avèk
    bann seraj avèk lò; epi senk baz reseptikal yo te an bwonz.
  kos-kos: Nu ke mwe lisrlisr se inge elos orala sru limekosr ke sak acacia nukla
    ke gold, ac oakeang mwe sruh gold nu kac. Elos nokomla acn lucng ac osra kac ke
    gold, ac orala kapin sru limekosr ke bronze nu ke sru inge.
  hbo-WLC: וְאֶת־עַמּוּדָ֤יו חֲמִשָּׁה֙ וְאֶת־וָ֣וֵיהֶ֔ם וְצִפָּ֧ה רָאשֵׁיהֶ֛ם וַחֲשֻׁקֵיהֶ֖ם
    זָהָ֑ב וְאַדְנֵיהֶ֥ם חֲמִשָּׁ֖ה נְחֹֽשֶׁת׃ פ
  ibo-ibo: Ha rụrụ ogidi ise ya na anya nko ha. Ha ji ọlaedo machie isi ogidi ahụ
    na ihe mkpọrọ ha, were bronz rụọ ụkwụ ise ha.
  ory-ory: ତହିଁର ପାଞ୍ଚ ସ୍ତମ୍ଭ ଓ ସେସବୁର ଆଙ୍କୁଡ଼ା କଲେ; ପୁଣି, ସେହିସବୁର ମୁଣ୍ଡାଳି ଓ ବନ୍ଧନୀ
    ସୁବର୍ଣ୍ଣରେ ମଡ଼ାଇଲେ, ମାତ୍ର ସେମାନଙ୍କର ପାଞ୍ଚ ଚୁଙ୍ଗୀ ପିତ୍ତଳର ଥିଲା।
  chk-chk: Ra pwal föri limefoch ür fiti ökkükür fän iten ewe cheech. Iwe, asen ekewe
    ür fiti ömwöchür ra apachätä kolt won. Ra pwal föri limu alongur seni piras.
  rop-rop: Deibin meigim faibala pol brom det wadultri, en deibin meigim ola kep blanga
    detlot pol garram gol, en detlot reil du, en deibin pudum sambala golwan huk langa
    detlot reil blanga heingimap det ketin, en deibin meigim faibala kopawan pleit
    blanga holdimap detlot pol.
  ukr-1871: І пять стовпів із гаками їх; і пообкладував верхи їх і перекладини їх
    золотом; а пять підставки їх зробив із мідї.
  bch-bch: Be ikado malo toa oa aea kadanga lima, ta ipatoi gid lingau ga tidae ngan,
    ta iman malo kapei toa oa aea tutunga. Ga kus ta ibada gol ikatinge babanga ta
    imol ngan gid kadanga laborad ga gid tabalanga. Be ikado gid kadanga toa lima
    oa toman ngan ad ipu bras.
  deu-1951: und fünf Säulen dazu mit ihren Haken, und überzog ihre Köpfe und ihre
    Querstangen mit Gold, und machte fünf eherne Füße dazu.
  eng-JPS: and the five pillars of it with their hooks; and he overlaid their capitals
    and their fillets with gold; and their five sockets were of brass.
  srp-1865: I pet stupova za nj s kukama njihovijem, i vrhove im i pojase okovaše
    zlatom, i pet stopica pod njih od mjedi.
  lug-lug: Ne balukolera empagi ttaano nga bazibazze mu muti gwa akasiya, ne baziteekako
    n’amalobo gaazo. Ne babikka zaabu kungulu ku mpagi ne ku bisiba byazo. Entobo
    zaazo ettaano ne bazikola mu kikomo.
  heb-heb: ואת עמודיו חמשה ואת וויהם וצפה ראשיהם וחשקיהם זהב ואדניהם חמשה נחשת׃
  ben-IRV: তিনি তার পাঁচটি স্তম্ভ ও সেগুলির হূক তৈরী করলেন। তিনি তাদের মাথা ও দন্ডগুলি
    সোনায় মুড়ে দিলেন। সেগুলির মধ্যে পাঁচটি ভিত্তি ব্রোঞ্জের তৈরী।
  pan-pan: ਉਸ ਨੇ ਪੰਜ ਥੰਮ੍ਹੀਆਂ ਉਹ ਦੇ ਲਈ ਕੁੰਡਿਆਂ ਸਣੇ ਬਣਾਈਆਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸਿਰਿਆਂ ਅਤੇ
    ਕੜਿਆਂ ਨੂੰ ਸੋਨੇ ਨਾਲ ਮੜ੍ਹਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਪੰਜ ਚੀਥੀਆਂ ਪਿੱਤਲ ਦੀਆਂ ਸਨ।
  mya-JVB: ထိုကုလားကာ ဘို့ တံစို့ နှင့် ပြည့်စုံသော တိုင် ငါး တိုင်ကို၎င်းလုပ်၍၊ တိုင်
    ထိပ် နှင့်တိုင် တန်း တို့ကို ရွှေ နှင့် မွမ်းမံ လေ၏။ ကြေးဝါ ခြေစွပ် ငါးခု လည်း
    ရှိ၏။
  hmo-hmo: Koua dabua dogoatao totona idia ese akasia au du ibounai 5 idia haginia,
    mai edia golo kimai. Du edia kwarana be golo dekenai idia koua, du idia dogoatao
    ba danu be golo dekenai idia koua. Bona idia lalonai du do idia gini totona maua
    5, be auri laboralabora dekena amo idia karaia.
  urd-urd: और उसके लिए पाँच सुतून कुन्डों समेत बनाए और उनके सिरों और पट्टियों को सोने
    से मंढ़ा, उनके लिए जो पाँच ख़ाने थे वह पीतल के बने हुए थे।
  rus-SYN: и пять столбов для нее с крючками; и обложил верхи их и связи их золотом,
    и вылил пять медных подножий.
  bqc-SIM: Aa lɛpusiali ã̀ mɛ̀n sↄo a lipɛlɛↄ ũ, ↄ̃ aa a kũbↄↄ pì. Aa fùa kù
    lípiↄwa ń vuao, aa a mↄ̀pↄ̃ↄↄ kpà ń vuao, ↄ̃ aa a zɛbↄↄ pì ń mↄgotɛ̃o mɛ̀n
    sↄo.
  tcz-CHONGTHU: A kikhaina chengse chu sana jeng'a kisem atunna nga asempeh in ahi.
    Akhom chengse ahin chule atomna chengse chu sana jeng'in atom jol soh keiyin akhom
    nunglam'a pansa ding vang chun sumeng jeng mangchan asem'in ahi.
  mar-mar: व त्या पडद्यासाठी त्यांनी पाच खांब व त्यांच्या आकड्या बनवल्या; त्यांचा
    वरचा भाग व त्यांच्या बांधपट्ट्या सोन्याने मढविल्या; आणि खांबासाठी पितळेच्या पाच
    उथळ्या बनवल्या.
  qub-qub: Acacia guerupita pichga tushacunata ruraran. Chaypa puntancunataga goriwan
    chapyaran. Jamanancunatapis runsipita pichgata jundiran. Tushacunapa puntanman
    churaran goripita arguyllata chay awashan tëlacunata warcunanpaj.
  hat-hat: Yo fè senk poto avèk kwòk. Yo kouvri tèt poto yo ak trenng pou soutni rido
    yo ak lò. Epi yo fè senk sipò an kwiv pou poto yo.
  eng-BSB: together with five posts and their hooks. He overlaid the tops of the posts
    and their bands with gold, and their five bases were bronze.
  tod-tod: Ti ná-tɔkpala lɔɔlugɔiti ta ta-ɠalagiti kpɛtɛni. Ti zanugi ziɛni ti-unsuʋɛti
    ma, ta ti ti zɛlɛ kɔluiti kpɛtɛ ga zanugi. Ta-labu lɔɔlugɔi ɠɛni ga kɔlu ɓɔigi.
  eng-WEBPB: and the five pillars of it with their hooks. He overlaid their capitals
    and their fillets with gold, and their five sockets were of bronze.
  kbq-kbq: Ana 5fu'a retrure zafarera tavravema hanti'zana golireti eri fagigino tro
    hunenteno, ana zafaramimofo asenire ene rinire'enena golireti eri ano nevazino,
    retrure tra'zamia bronsireti 5fu'a tro hunte'ne.
  nhe-BL: Huan ni cortina tlatzquitoya ipan macuili tlaquetzali ica macuili tepos
    chijcoli. Huan inintzonatipa nopa macuili tlaquetzali huan tepos chijcoli quiixaltijque
    ica oro, huan nopa macuili icuatetoyo tlen ipan moquetzqui nopa tlaquetzali quichijque
    ica bronce.
  gub-BL: Uzapo 5 i'yw a'e pànuhu izyta romo imupu'àmaw romo wà. Omono ma'e àpixipixi
    haw i'yw wanehe wà. Uwàuwàn i'yw i'aromo har or pape zàwenugar pupe wà. Uwàuwàn
    izyta nezewe wà no. Umuapu'a itazu morog 5 i'yw waipy iapo pà wà no.
  eng-DRA: And five pillars with their heads, which he covered with gold, and their
    sockets he cast of brass.
