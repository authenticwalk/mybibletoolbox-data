verse: EXO.036.014
translations:
  mal-C: സമാഗമകൂടാരത്തിന്മേൽ മൂടുവിരിയായി കോലാട്ടുരോമംകൊണ്ടു പതിനൊന്നു തിരശ്ശീല ഉണ്ടാക്കി.
  deu-TKW: Weiter fertigte er Teppiche aus Ziegenhaar, zum Zeltdach über der Wohnung.
    Elf Teppiche fertigte er dazu an,
  lin-lin: Basalaki batapi zomi na moko, na bapwale ya ntaba mpo na kotia yango na
    likolo ya Mongombo.
  eng-LSV: And he makes curtains of goats’ [hair] for a tent over the Dwelling Place;
    eleven curtains he has made them;
  eng-GNV: 'Also he made curtaines of goates heare for the couering vpon the Tabernacle:
    he made them to the nomber of eleuen curtaines.'
  eng-WEBSTER: 'And he made curtains of goats'' hair for the tent over the tabernacle:
    eleven curtains he made them.'
  nhw-BL: Nojquiya quisencajque 11 cortinas tlen nopa tetic yoyomitl catli tlaxinepaloli
    ica iniijhuiyo oquich chivojme para quisencajque iompa tzontzajca nopa yoyon tiopamitl.
  swh-ONEN: Wakatengeneza mapazia kumi na moja ya singa za mbuzi kwa ajili ya kufunika
    maskani.
  bba-bba: Bɑ mɑɑ bekunu wɔkurɑ tiɑ wesɑ kɑ boo sɑnsu bu kɑ kuu bekuruɡii te wukiri.
  eng-KJVCPB: 'And he made curtains of goats’ hair for the tent over the tabernacle:
    eleven curtains he made them.'
  luo-luo: Negiloso pasia apar gachiel mag yie diek ne hema mondo oumgo Hemb Romo.
  meu-meu: 'Una murinai dabua haida nani huidia amo e kara, dubu daena kalagana ena:
    unu dabua iboudiai be gwauta-ta.'
  npi-ULB: पवित्र वासस्थान ढाक्‍ने पालको निम्ति बजलेलले बाख्राका भुत्लाका पर्दाहरू
    बनाए । तिनले यस्ता खालका पर्दाहरू एघारवटा बनाए ।
  yor-yor: Ìwọ ó sì ṣe aṣọ títa irun ewúrẹ́ láti fi ṣe ìbò sórí àgọ́ náà—aṣọ títa
    mọ́kànlá ni ìwọ ó ṣe é.
  emp-NTPO: Maʌ̃be wua chiwatu cara od̶ada once edad̶aped̶a drasoa joub̶ʌa cajusid̶aa
    dji nabema wua ʌ̃rʌ̃ ãnẽb̶ari cob̶ʌd̶i carea.
  ind-ind: Untuk atap lapisan yang kedua, para ahli tenun juga membuat sebelas lembar
    kain dari bulu kambing.
  pes-OPCB: او برای پوشش سقف خیمۀ عبادت، یازده قطعهٔ دیگر از پشم بز بافت.
  tgl-ULB: Gumawa si Bezalel ng kurtina na gawa sa buhok ng kambing para sa tolda
    sa ibabaw ng tabernakulo; gumawa siya ng labing isang kurtinang kagaya nito.
  hui-hui: Ani buwa labolabo timbuni mbira Balai Anda biago bu dangila dambi hole
    wabini. Labolabo ogoni nogo meme irinime wabinigo bibahende lamaga halu bearia
    (11) lebumaga howa wabini.
  mya-mya: ထို​နောက်​သူ​တို့​သည်​တဲ​တော်​အ​မိုး​အ​တွက်၊ ဆိတ်​မွေး​ဖြင့်​ရက်​သော​အ​ထည်​တစ်​ဆယ့်
    တစ်​ထည်​ကို​ချုပ်​ကြ​၏။-
  cbi-NTPO: Tsenmin daayadimu jali chibu juchi tene 11 kila, juntsachi Diosa' pupunanu
    yapaya vikaanu.
  bod-N: ཡང་གུར་མཆོག་གི་ཁེབས་རས་ཀྱི་ཕྱིར་ཁོས་ར་རྩིད་ཀྱི་ཡོལ་བ་བཅུ་གཅིག་བཟོས་ཤིང་།
  sna-sna: Vakaita zvidzitiro zvemvere dzembudzi zvetende rapamusoro petabhenakeri,
    gumi nechimwe pamwe chete.
  spa-BLM: Hizo cortinas de pelo de cabra para cubrir el tabernáculo. Les hizo once
    cortinas.
  cac-cac: Ix b'oxi uxluche' jen̈an xil noc' chiva, yic a tz'och d'a yib'an̈ scajnub'
    Dios.
  swh-ULB: Bezaleli akafanya vitambaa vya mahema vya manyoya ya mbuzi kwa ajili ya
    hema lililo juu ya maskani. Vitambaa kumi na moja ndivyo alivyofanyiza.
  bel-bel: 'Потым зрабіў покрывы з казінай воўны, каб накрываць скінію: адзінаццаць
    покрываў зрабіў такіх;'
  deu-ELBBK: Und er machte Teppiche von Ziegenhaar zum Zelt über die Wohnung; 11 solcher
    Teppiche machte er.
  mbb-OT: Ne mibaal zaan sikandan te tambun duen te Tulda. Ne iyan migamit dan is
    11 he lukut he manggad he vulvul te kambing.
  mal-2015: തിരുനിവാസത്തിന്മേൽ മൂടുവരിയായി കോലാട്ടുരോമംകൊണ്ടുള്ള മൂടുശീലകൾ ഉണ്ടാക്കി,
    പതിനൊന്നു മൂടുശീലയായി അവയെ ഉണ്ടാക്കി.
  gup-gup: Dja mak birrimarnbom nabadbuyika curtain bu birribarnnameng kaddum kore
    Manrurrkdjamun Dabburlin ba bu kakodjbarrkbun. Birrimey nawu nanikud kunngabek,
    dja birrimarnbom eleven manburrba curtains.
  gvs-gvs: E goti unuunudi sikabidi, areko yawou tayamo simadagidi. Arekoyadi Yauwe
    ina Kaba Kaiyaka ana kaba vatumna aiyuwoina siyatakoidi.
  rmc-rmc: O Svetostankos upral zaučharde la lepedaha, so sas kerďi la kozakra srsťatar.
    Kajse lepedi kerde dešujekh (11).
  nlg-nlg: Mi tana vouvotuna na Vaevale tapole tabu tara saroa nia, ara hangavulu
    sakai na tivi sule tara gonighi nia na vuvulu ni goat.
  pes-OPV: و پرده‌ها از پشم بز ساخت بجهت خیمه‌ای که بالای مسکن بود؛ آنها را پانزده
    پرده ساخت.
  ron-1924: 'Ау фэкут ниште ковоаре дин пэр де капрэ, ка сэ служяскэ де акопериш пентру
    корт: унспрезече ковоаре де ачестя ау фэкут.'
  ben-OBCV: তাঁরা সমাগম তাঁবুটি ঢেকে রাখার জন্য ছাগ-লোমের মোট এগারোটি পর্দা তৈরি করলেন।
  som-som: Markaasuu daahyo ka sameeyey dhogor riyaad, inay ahaadaan teendho ka sarrayso
    taambuugga, oo wuxuu iyaga ka dhigay kow iyo toban daah.
  lat-VUC: 'Fecit et saga undecim de pilis caprarum ad operiendum tectum tabernaculi:'
  eng-ASVBT: 'And he made curtains of goats’ hair for a tent over the tabernacle:
    eleven curtains he made them.'
  ita-1885: Fecero undici di que' teli. La lunghezza d'uno di essi era di trenta cubiti,
    e la larghezza di quattro cubiti; quegli undici teli erano di una stessa misura.
  eng-LXXUP: and he put them on the shoulder pieces of the ephod, as stones of memorial
    of the children of Israel, as the Lord appointed Moses.
  eng-ULB: Bezalel made curtains of goat hair for a tent over the tabernacle; he made
    eleven of these curtains.
  spa-VBL: Hicieron once cortinas de pelo de cabra como una tienda de campaña para
    cubrir el Tabernáculo.
  fra-_FOB: Puis on fit des tentures de poil de chèvre, pour servir de tabernacle
    sur la Demeure; on fit onze de ces tentures.
  mal-mal: തിരുനിവാസത്തിന്മേൽ മൂടുവരിയായി കോലാട്ടുരോമംകൊണ്ടുള്ള മൂടുശീലകൾ ഉണ്ടാക്കി,
    പതിനൊന്ന് മൂടുശീലകൾ ഉണ്ടാക്കി.
  urd-GVR: Us ne bakrī ke bāloṅ se bhī 11 parde banāe jinheṅ kapṛe wāle ḳhaime ke
    ūpar rakhnā thā.
  suz-BL: परमप्रभु यावे आ बाक्‍तीक साप्‍चा कली यो क्‍यारश आ चां के ११ ओटा सुम्‍तीके
    सेल्‍तेक्‍म।
  ita-1927: 'Si fecero inoltre dei teli di pel di capra, per servir da tenda per coprire
    il tabernacolo: di questi teli se ne fecero undici.'
  ckb-ckb: هەروەها ڕەشماڵێکیان لە یازدە پڵاس لە مووی بزن دروستکرد و سەری چادری پەرستنیان
    پێ گرت.
  eng-BBE: And they made curtains of goats' hair for the tent; eleven curtains were
    made.
  kan-OKCV: ಈ ಗುಡಾರದ ಮೇಲೆ ಹೊದಿಸುವುದಕ್ಕಾಗಿ ಅವರು ಮೇಕೆಯ ಕೂದಲಿನಿಂದ ಹನ್ನೊಂದು ಪರದೆಗಳನ್ನು
    ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:EXO.036.013'
  tam-2017: ஆசரிப்புக்கூடாரத்தின்மேல் கூடாரமாகப் போடும்படி ஆட்டு ரோமத்தால் நெய்த பதினொரு
    மூடுதிரைகளையும் செய்தான்.
  spa-RV-1909: Hizo asimismo cortinas de pelo de cabras para la tienda sobre el tabernáculo,
    é hízolas en número de once.
  ron-BTF: Și a făcut covoare din păr de capre pentru acoperiș deasupra tabernacolului;
    a făcut unsprezece covoare.
  eng-WEBP: He made curtains of goats’ hair for a covering over the tabernacle. He
    made them eleven curtains.
  eng-FBV: They made eleven curtains of goat hair as a tent to cover the Tabernacle.
  nld-1939: Daarna maakte hij banen van geitenhaar voor de tent over de tabernakel;
    hij maakte elf van deze banen.
  nch-BL: Nojquiya quichijque 11 cortinas ten nopa tetic yoyomit cati taxinepaloli
    ica iniijhuiyo oquich chivojme para quichijque iompa tzontzajca nopa yoyon tiopamit.
  vie-1934: Kế đó, họ dùng lông dê kết mười một bức màn, để làm bong trên đền tạm.
  hin-CV: फिर बकरे के रोमों से ग्यारह पर्दे बनाए जो पवित्र स्थान के ऊपर का हिस्सा
    था.
  eng-OURB: He made curtains of goats’ hair for a covering over the tabernacle. He
    made them eleven curtains.
  spa-BES: E hicieron cortinas de pelo de cabras para la tienda; once cortinas fueron
    hechas.
  tdx-tdx: Nitsenè’e lamba-lava ambolon’ ose ho fandombohañe i kivohoy; folo-raik’amby
    ty lamba-lava nanoe’e.
  vid-vid: Hamba nakadita kahi chigubiko cha ihema lya Nguluwi kwa mipaziya kumi na
    limwe lya milaika ja mhene.
  eng-OKE: 'And he made curtains of goat’s hair to spread over the tabernacle: eleven
    curtains made he them.'
  tha-KJV: เขาทำม่านด้วยขนแพะสำหรับเป็นเต็นท์คลุมพลับพลาอีกสิบเอ็ดผืน
  por-BR-2018: Fez também cortinas de pelo de cabras para a tenda sobre o tabernáculo,
    e as fez em número de onze.
  deu-ELO: Und er machte Teppiche von Ziegenhaar zum Zelte über die Wohnung; elf solcher
    Teppiche machte er.
  eng-WYC-2018: He made also eleven says of the hairs of goats, to cover the roof
    of the tabernacle; (And they made eleven curtains out of goats’ hair, to make
    a tent over the Tabernacle;)
  epo-epo: Kaj li faris tapiŝojn el kapra lano kiel kovron super la tabernaklo; dek
    unu tiajn tapiŝojn li faris.
  uig-PIN: U muⱪǝddǝs qedirni yepix üqün ɵqkǝ tiwitidin yopuⱪlarni yasidi; yopuⱪtin
    on bir parqǝ yasidi.
  beo-beo: Amalalu, ilia da Abula Diasu dabua gadili dedebomusa:, abula gidayale gala
    amo goudi hinabo amoga hamoi.
  tpi-OTNT: Na ol i wokim wanpela bikpela laplap bilong karamapim haus sel. Ol i wokim
    dispela long 11-pela laplap ol i bin wokim long gras bilong meme.
  hau-SA: Suka yi labule da gashi akuya goma sha ɗaya don tenti a bisa tabanakul.
  uig-LAT: U muqeddes chédirni yépish üchün öchke tiwitidin yopuqlarni yasidi; yopuqtin
    on bir parche yasidi.
  nde-nde: Benza amakhetheni ngoboya bembuzi aba ngawethente lokubekwa phezu kwethabanikeli,
    wonke abalitshumi lanye.
  ton-ton: '¶ Pea naʻa ne ngaohi ʻae ngaahi puipui fulufuluʻi kosi ke ʻaofi ʻaki ʻae
    fale fehikitaki: naʻa ne ngaohi ʻae puipui ʻe hongofulu ma taha.'
  ces-1613: Nadto nadělal houní z srstí kozích na stánek, k přistírání příbytku po
    vrchu; jedenácte houní udělal.
  eng-WMB: He made curtains of goats’ hair for a covering over the tabernacle. He
    made them eleven curtains.
  tam-TCV: இறைசமுகக் கூடாரத்தின் மேலாக ஒரு கூடாரத்தைப் போடுவதற்கு ஆட்டு உரோமத்தினால்
    பதினோரு திரைகளைச் செய்தார்கள்.
  ceb-ULB: Naghimo si Bezalel ug napulo ug usa ka mga tabil gikan sa balahibo sa kanding
    aron iatop sa tabernakulo.
  pol-UBG: Wykonali też zasłony z koziej sierści na namiot do przykrycia przybytku
    z wierzchu, zrobili jedenaście zasłon.
  urd-GVU: اُس نے بکری کے بالوں سے بھی 11 پردے بنائے جنہیں کپڑے والے خیمے کے اوپر
    رکھنا تھا۔
  deu-1912: Und er machte elf Teppiche von Ziegenhaaren, zur Hütte über die Wohnung,
  ntj-ntj: '@see-verse:EXO.036.013'
  kan-2017: ಬೆಚಲೇಲನು ಗುಡಾರದ ಮೇಲೆ ಹೊದಿಸುವುದಕ್ಕಾಗಿ ಉಣ್ಣೆಯ ಹನ್ನೊಂದು ಪರದೆಗಳಿಂದ ಆ ಗುಡಾರಕ್ಕೆ
    ಮೇಲಣ ಡೇರೆಯನ್ನು ಮಾಡಿದನು.
  ena-ena: La cɨhu havɨlɨ human limu limu fɨhala hɨcɨ limu pabiŋ cɨjɨŋ sabaŋ meme
    mɨnɨ hɨvɨ vihavɨmi. Havɨlɨ ulaŋ agadɨ lalɨgu lalɨgu saŋ vihavɨmi.
  yap-yap: Ra ngongliyed e upong ko fare Tent u ragag nge ta’reb yang i mad u bunu’en
    e kaming.
  hlt-MCSB: Dungtlungim kah dap ham himbaiyan te maae mul neh a saii tih himbaiyan
    yung hlai khat a saii.
  mdy-ETH: ዓፒሎና ማዢንቴ ማኣሮ ዎዾ ካራ ማዓንዳ ታጶ ፔቴ ጎኦቦ ዓፒላ ዋኣሪ ጋፓኔ ሱኪ ኮሾና ዓፒላ ዔያታ ጊኢጊሼኔ።
  twi-ASANTE: Wɔde ntoma nkatasoɔ dubaako a wɔde mmirekyie nwi na ayɛ
  eng-WEBU: He made curtains of goats’ hair for a covering over the tabernacle. He
    made them eleven curtains.
  bnp-bnp: Ri ratea a kala dagi ne vona ni kavitagu a mailo na Vure. Ra kala dagi
    iea ni rata na kala i ravulu a polona i taku, ni rata na vuna meme.
  wal-wal: Xoossaa Dunkkaaniyaa bollaara kammiyo dunkkaaniyaassi tammanne isiini magalashota
    deeshshaa agoziyaappe daddidosona.
  spa-PDDPT: Hizo también 11 cortinas de pelo de cabra para formar una tienda sobre
    el Tabernáculo.
  gun-gun: Kavara pire gui ojapo avi cortina ombojeroviaaty áry rupi guarã, onze cortina.
  agu-BL: Ncha'tz bnix junlajt xbu'k tan Bezaleel tan xi'il chiw. Yi junlaj xbu'ka'tz
    xcon tan banle'n jun pa'tbil yi nje' tibaj yi mantial.
  ilo-ULB: Nangaramid ni Bezalel kadagiti kurtina babaen iti dutdot ti kalding para
    iti kasla tolda a pangabbong iti ngatoen ti tabernakulo; nangaramid isuna iti
    sangapulo ket maysa kadagitoy a kurtina.
  kpg-kpg: Digaula guu hai di gahu di Hale laa gi nia bida gahu e 11 ne hai gi nia
    ngaahulu kuudi.
  uig-ARA: ئۇ مۇقەددەس چېدىرنى يېپىش ئۈچۈن ئۆچكە تىۋىتىدىن يوپۇقلارنى ياسىدى؛ يوپۇقتىن
    ئون بىر پارچە ياسىدى.
  sus-sus: E dugi fu nun keren sɔxɔ si xabe ra, naxee Ala xa hɔrɔmɔlingira makotoma.
  pon-2006: Re wiahkihda pweinen Impwalo lepin likou eisek ehu me wiawihkihda wunen
    kuht.
  ksd-ksd: Ma i ga pait ra umana mal ma ra ivuna me upi ra mal na tubatuba taun ra
    Pal; a vinun ma tika na mal i ga pait ia.
  tur-YTC: Konutun üzerini örtmek için keçi kılından perdeler yaptı. Onlar için on
    bir perde yaptı.
  grc-BRENT: καὶ ἐπέθηκεν αὐτοὺς ἐπὶ τοὺς ὤμους τῆς ἐπωμίδος, λίθους μνημοσύνου τῶν
    υἱῶν Ἰσραὴλ, καθὰ συνέταξε Κύριος τῷ Μωυσῇ.
  ind-AYT: Kemudian, dia membuat tirai dari bulu kambing sebagai tudung Tenda Suci,
    dan dia membuatnya sebanyak sebelas tirai.
  nya-nya: Iwo anapanga nsalu za ubweya wambuzi zophimba pamwamba pa chihemacho. Nsalu
    zonse pamodzi zinalipo khumi ndi imodzi.
  hrv-hrv: Zatim za Šator povrh Prebivališta načine zavjese od kostrijeti; načine
    ih jedanaest.
  mps-mps: Tama augwaligo te ugwa be haluabo genuai ugwa me dedeli nigai. Augwaligo
    te ugwa 11 nigali, te augwaligo meme nisigo nigai dao.
  tpi-tpi: Na ol i wokim wanpela bikpela laplap bilong karamapim haus sel. Ol i wokim
    dispela long 11-pela laplap ol i bin wokim long gras bilong meme.
  dan-1931: Fremdeles lavede han Tæpper af Gedehår til et Teltdække uden om Boligen,
    og her lavede han elleve Tæpper,
  vie-OVCB: Họ cũng dệt mười một bức màn bằng lông dê để phủ lên trên nóc Đền Tạm.
  guj-2017: એ પવિત્રમંડપ ઉપર તંબુ બનાવવા માટે બસાલેલે બકરાંના વાળના વસ્ત્રના અગિયાર
    પડદાઓ બનાવ્યાં.
  pon-2006A: Re wiahkihda pweinen Impwalo lepin likou eisek ehu me wiawihkihda wunen
    kuht.
  por-BRBSL: Ele fez cortinas de cabelo de cabra para uma cobertura sobre o tabernáculo.
    Ele as fez onze cortinas.
  cth-cth: Hahoi lukkareiim lemphu ramuknae lah, Hmae muen yaphni hah hlaibun touh
    a sak.
  twi-twi: Wɔde ntama nkataso dubaako a wɔde mmirekyi nwi na ayɛ
  hlt-hlt: Dungtlungim kah dap ham himbaiyan te maae mul neh a saii tih himbaiyan
    yung hlai khat a saii.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ́duɔkɛnɛ̀ tibɔcìtì tiyɑɑ̀yɔ́ntì tɛpíítɛ̀ nɛ̀ kùmɑ́ɑ̀,
    dɛ kó kuyɑɑ̀dɛ́ríkù kuù yó nkɑ̃nkɛ́ Kuyie ntou.
  msy-2020: Me memen arɨzibar 11pla inibar ingarizɨ, da Purirpenim avamin nir ekiar
    vamɨram oto.
  azb-azb: Məskəni örtən çadır üçün keçi yunundan on bir ədəd pərdə düzəltdilər.
  eng-DBY: 'And he made curtains of goats'' [hair] for the tent over the tabernacle:
    eleven curtains did he make them.'
  hin-2017: फिर निवास के ऊपर के तम्बू के लिये उसने बकरी के बाल के ग्यारह पर्दे बनाए।
  wol-KYG: Ba loolu weesee ñu ràbb ay sori kawari bëy, ngir def ko ñaareelu xayma,
    muy kiiraay ci kaw jaamookaay bi. Fukk ak benn lañu def sor yi.
  bjr-bjr: Uiqaana maqasaa akira qamunna firaana mimmi asausinnai 11 auqiqau.
  eng-YLT: And he maketh curtains of goats' [hair] for a tent over the tabernacle;
    eleven curtains he hath made them;
  eng-WYC-2017: He made also eleven says of the hairs of goats, to cover the roof
    of the tabernacle;
  eng-WMBB: He made curtains of goats’ hair for a covering over the tabernacle. He
    made them eleven curtains.
  urd-GVH: उसने बकरी के बालों से भी 11 परदे बनाए जिन्हें कपड़ेवाले ख़ैमे के ऊपर रखना
    था।
  rug-rug: Beto asa si vagi rini sari ka manege eke kukuru poko sapu ta tavete pa
    kalu qoti, meke tavetia keke ipi poko pude nobia sa Ipi Hopena.
  gaz-gaz: Isaanis haguuggii gubbaa dunkaana qulqulluu sanaa irra jiru haguuguuf golgaawwan
    rifeensa reʼee kudha tokko hojjetan.
  fra-LSG: On fit des tapis de poil de chèvre, pour servir de tente sur le tabernacle;
    on fit onze de ces tapis.
  gnn-gnn: '@see-verse:EXO.036.013'
  yal-yal: E yi dugi fu nun keden nafala sii xabene ra, e findi Ala Batu Bubun xunna
    soon na.
  haw-1868: 'A hana no hoi oia i pale hulu kao no ka hale maluna o ka halelewa: hana
    oia ia mau mea, he umikumamakahi pale.'
  arb-NAV: وَحَاكُوا أَيْضاً سَقْفاً ثَانِياً لِلْمَسْكَنِ مِنْ إِحْدَى عَشْرَةَ قِطْعَةً،
    مَصْنُوعةً مِنْ نَسِيجِ شَعْرِ الْمِعْزَى.
  ewe-ewe: Emegbe la, wotsɔ avɔ titri siwo wolɔ̃ kple gbɔ̃fu la ƒe teƒe wuiɖekɛ gbã
    agbadɔ lae.
  eng-LEE: And he made curtains of goats' hair for a tent over the tabernacle; eleven
    curtains made he the same.
  asm-FB: সেই আবাসৰ ওপৰৰ তম্বুৰ বাবে ছাগলীৰ নোমেৰে কাপোৰ যুগুত কৰিলে। তেওঁ এঘাৰখন
    পৰ্দা যুগুত কৰিলে।
  sus-A: عٍ دُفِ قُ نُن كٍرٍن سْشْ سِ شَبٍ رَ، نَشٍيٍ عَلَ شَ هْرْ مْلِنفِرَ مَكٌتٌمَ.
  fra-SBL: Il fit des tapis de poils de chèvre pour couvrir le tabernacle. Il leur
    fit onze rideaux.
  hbo-hbo: וַיַּ֙עַשׂ֙ יְרִיעֹ֣ת עִזִּ֔ים לְאֹ֖הֶל עַל־הַמִּשְׁכָּ֑ן עַשְׁתֵּֽי־עֶשְׂרֵ֥ה
    יְרִיעֹ֖ת עָשָׂ֥ה אֹתָֽם׃
  eng-WYCLIFFE: '`He made also enleuene saies of the heeris of geet, to hile the roof
    of the tabernacle;'
  piu-2006: '@see-verse:EXO.036.013'
  pjt-pjt: '@see-verse:EXO.036.013'
  cwe-cwe: Iviya katenda ngubiko imwenga ya hema jeile kwa mapanzia longo na dimwe
    ya mazoya ya luti.
  kik-kik: Ningĩ magĩtuma itambaya cia gũcuurio ikũmi na kĩmwe cia guoya wa mbũri
    igĩtuĩka cia kũhumbĩra hema ĩrĩa nyamũre.
  fra-NCL: On fit des tentures de poil de chèvre pour former une tente sur la Demeure ;
    on fit onze de ces tentures.
  cek-AK: Kahni im ranuih to khuk hanah, payang ih kahni to maeh mui hoiah a sak;
    payang ih kahni hathlaito a sak.
  cuk-cuk: We-dulemar, Bab-Dummadse-goled-neg-sunna-seleged-edugega, sibad-absarmargi
    mor-dummagan sobsamalad. Sibad-absarmar mor-dummaganga goambe-gakagwensak (11)
    imaksamalad.
  uig-CYR: У муқәддәс чедирни йепиш үчүн өшкә тивитидин йопуқларни ясиди; йопуқтин
    он бир парчә ясиди.
  tel-2017: దైవ సన్నిధి మందిరం పైకప్పుగా మేక వెంట్రుకలతో పదకొండు తెరలు సిద్ధం చేశారు.
  hat-BSA: Li te fè rido yo avèk pwal kabrit pou sèvi kòm yon tant sou tabènak la.
    Li te fè onz rido antou.
  kos-kos: Na elos orala ipin nuknuk singoul sie ke unen nani in sang sunya Lohm Nuknuk
    Mutal.
  hbo-WLC: וַיַּ֙עַשׂ֙ יְרִיעֹ֣ת עִזִּ֔ים לְאֹ֖הֶל עַל־הַמִּשְׁכָּ֑ן עַשְׁתֵּֽי־עֶשְׂרֵ֥ה
    יְרִיעֹ֖ת עָשָׂ֥ה אֹתָֽם׃
  ibo-ibo: Ha ji akpụkpọ ajị ewu mee akwa mgbochi maka i ji kpuchie elu ụlọ nzute
    ahụ. Iri na otu ka ha ga-adị nʼọnụọgụgụ.
  ory-ory: ଏଉତ୍ତାରେ ସେ ଆବାସର ଆଚ୍ଛାଦନାର୍ଥକ ତମ୍ବୁ ନିମନ୍ତେ ଛାଗ ଲୋମର ଏକାଦଶ ଯବନିକା ପ୍ରସ୍ତୁତ
    କଲେ।
  chk-chk: Mürin ra föri engol me echö pekin mangaku seni ülöülen kuuch pwe pwölüpwölün
    ewe imwenfel.
  rop-rop: Afta na detlot wekinmen bin meigim det kaliko blanga gaburrumap det gudwan
    matiriyal deya langa det Tent. Deibin meigim det kaliko garram lebenbala matiriyal
    weya deibin meigim garram nenigout heya.
  ukr-1871: І поробив коври з козиної шерстї до намету над храминою; одинайцять коврів
    таких зробив він.
  bch-bch: Ga pade, ikado malo sangaul igegea ede ngan meme ilaun ta iman Deo ele
    palata aea robinga.
  deu-1951: Und er machte elf Teppiche von Ziegenhaaren zum Zelte über die Wohnung.
  eng-JPS: And he made curtains of goats' hair for a tent over the tabernacle; eleven
    curtains he made them.
  srp-1865: I naèiniše zavjese od kostrijeti za naslon nad šatorom; jedanaest takih
    zavjesa naèiniše.
  lug-lug: Ne bakola entimbe kkumi na lumu nga zirukiddwa mu bwoya bw’embuzi ne bazibikka
    ku Weema.
  heb-heb: ויעש יריעת עזים לאהל על המשכן עשתי עשרה יריעת עשה אתם׃
  ben-IRV: পরে তিনি সমাগম তাঁবুর উপরের ঢাকনা হিসাবে তাঁবুর জন্য ছাগলের লোম দিয়ে পর্দাগুলি
    তৈরী করলেন; তিনি এগারোটি পর্দা তৈরী করলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਪਸ਼ਮ ਦੇ ਪਰਦੇ ਡੇਰੇ ਦੇ ਉੱਪਰਲੇ ਤੰਬੂ ਲਈ ਬਣਾਏ ਅਤੇ ਉਸ ਨੇ ਉਹ ਗਿਆਰ੍ਹਾਂ
    ਪਰਦੇ ਬਣਾਏ।
  mya-JVB: တဲ တော်ဖုံးအုပ် ဘို့ အခြားသော ကုလားကာ ဆယ် တ ထည်ကို ဆိတ် မွေးနှင့် လုပ်
    လေ၏။
  hmo-hmo: Unai murinai dabua badana ta idia karaia, Palai Dubu do idia koua totona.
    Inai dabua badana be nanigosi edia huina dekena amo karaia dabua ibounai 11 dekena
    amo idia karaia.
  urd-urd: और बकरी के बालों से ग्यारह पर्दे घर के ऊपर के ख़ेमे के लिए बनाए।
  rus-SYN: 'Потом сделал покрывала из козьей шерсти для покрытия скинии: одиннадцать
    покрывал сделал таких;'
  bqc-SIM: Aa blekã pↄ́lɛ tã̀ lɛ kuɛdo, kɛ́ wàli kú zwã̀akpɛpia.
  tcz-CHONGTHU: Chuin aman houbuh chungvuma khu ding in kelcha'vun ho chu amang chan,
    pondal jong som le khat asem doh'in ahi.
  mar-mar: नंतर पवित्र निवासमंडप झाकण्यासाठी त्या कारागिरांनी बकऱ्याच्या केसांच्या
    अकरा पडद्यांचा एक तंबू बनविला.
  qub-qub: Cabrapa ajchanpitapis awaran chunca juc (11) tëlacunata. Chay tëlacunaga
    caran Tolduta gataraycashan jananpa gatananpaj.
  hat-hat: Apre sa, yo fè onz lèz twal ak pwal kabrit pou kouvri tant kote Bondye
    rete a.
  eng-BSB: He then made curtains of goat hair for the tent over the tabernacle—eleven
    curtains in all.
  tod-tod: Ti boli leɠa landa puugɔ maazu ɠila (11) kpɛtɛni, ti ti ʋɛɛ seɠe ʋɛlɛ ɲadegai
    ɠɔma.
  eng-WEBPB: He made curtains of goats’ hair for a covering over the tabernacle. He
    made them eleven curtains.
  kbq-kbq: Anante seli mono nomofo agofetu'ma refitesia zana, meme afu'mofo azokateti
    11ni'a tavraverami tro hu'ne.
  nhe-BL: Nojquiya quisencajque 11 cortinas tlen nopa tetic yoyomitl tlen tlaxinepaloli
    ica iniijhuiyo oquich chivojme para quisencajque iompa tzontzajca nopa yoyon tiopamitl.
  gub-BL: Upyhyk 11 pàn àràpuhàrànete hawer iapo pyrer wà, tàpuzràn ipykaw iapo pà
    wà.
  eng-DRA: 'He made also eleven curtains of goats’ hair, to cover the roof of the
    tabernacle:'
