verse: EXO.036.018
translations:
  mal-C: കൂടാരം ഒന്നായി ഇണച്ചു ചേർക്കേണ്ടതിന്, അവർ വെങ്കലംകൊണ്ട് അൻപതു കൊളുത്ത് ഉണ്ടാക്കി.
  deu-TKW: Hierauf fertigte er fünfzig kupferne Haken an, um das Zeltdach zusammenzufügen,
    so daß es ein Ganzes wurde.
  lin-lin: Basalaki na bronze bibende tuku mitano oyo ezali lokola ndobo ; bakotisaki
    yango na basinga mpo na kokangisa Mongombo mpo ete ekoma eloko moko.
  eng-LSV: and he makes fifty hooks of bronze to join the tent—to be one;
  eng-GNV: He made also fiftie taches of brasse to couple the couering that it might
    be one.
  eng-WEBSTER: And he made fifty buttons of brass to couple the tent together, that
    it might be one.
  nhw-BL: Nojquiya quichihuilijque 50 tepos chijcoli tlen bronce para ipan quisalose
    iniojales nopa tlailpili ipan se cortina ica nopa tlailpili ipan seyoc cortina
    para iompa tzontzajca nopa yoyon tiopamitl elis tlasaloli san sejco.
  swh-ONEN: Wakatengeneza vifungo hamsini vya shaba ili kukaza hema pamoja kuwa kitu
    kimoja.
  bba-bba: Mɑ bɑ sɔretii kuɑ weerɑɑkuru kɑ sii ɡɑndu bu kɑ bekɑ ye kpuro sɔrenɑ, kpɑ
    bekunu wɔkurɑ tiɑ ye, yu ko beku teeru.
  eng-KJVCPB: And he made fifty taches of brass to couple the tent together, that
    it might be one.
  luo-luo: Negiloso ramaki mag mula piero abich mondo gitwego hemano kanyakla mondo
    obed gimoro achiel.
  meu-meu: Bena hakapu-tao ḡaudia imahui auri labora-labora amo e kara, dabua isedia
    ruaosi na unu hakapu-tao ḡaudia amo e hakapudia tao hesiriu, kalaga tamona ai
    e halaoa.
  npi-ULB: पाललाई जोडेर एउटै बनाउन बजलेलले काँसाका पचासवटा अङ्कुसे बनाए ।
  yor-yor: Wọ́n ṣe àádọ́ta ìkọ́ idẹ láti so àgọ́ náà pọ̀ kí o lè jẹ́ ọ̀kan.
  emp-NTPO: Idjab̶a bronceda edad̶aped̶a wua jũẽbarida cincuenta osid̶aa. Maʌ̃gʌd̶e
    cʌwʌrʌza jũẽcuasid̶aa maʌ̃ umébema wuara ab̶abe b̶ʌ quĩrãca b̶emãrẽã.
  ind-ind: '@see-verse:EXO.036.017'
  pes-OPCB: و آنها را با پنجاه تکمهٔ مفرغین به هم وصل کردند تا بدین‌گونه دو قطعهٔ
    بزرگ به هم وصل شوند.
  tgl-ULB: Gumawa si Bezalel ng limampung tansong kawit para pagsamahin ang mga tolda
    para ito ay maging isa.
  hui-hui: Ani bu helowa ogoni barobia howa yaniaho helolene wangobi pira duria (50)
    boronosime wabu wini. Wabiai howa mo gimbubu wiagola labolabo timbuni mbiraore
    wini.
  mya-mya: သူ​တို့​သည်​တဲ​တော်​အ​မိုး​အ​တွက်၊ ကြေး​နီ ချိတ်​ငါး​ဆယ်​ကို​ပြု​လုပ်​၍​အ​စပ်​နှစ်​စပ်
    ကို​ဆက်​သ​ဖြင့်၊ အ​မိုး​တစ်​ခု​တည်း​ဖြစ် လာ​၏။-
  cbi-NTPO: Tsenmin brunsechi tene 50 beru kila, juntsachee chibu juchi keñu vikaanu
    jali jumulanu main jungue tirenu.
  bod-N: ཡང་ཁེབས་རས་མུ་གཅིག་འཁྱུད་གཅིག་འོང་བའི་ཕྱིར་ཁོས་ལི་ཡི་ཀྱུ་ལྔ་བཅུ་བཟོས་པ་དང་།
  sna-sna: Vakaita zvikorekedzo zvendarira makumi mashanu kuti zvisunganidze tende
    pamwe chete zvive sechinhu chimwe chete.
  spa-BLM: Hizo cincuenta ganchos de bronce para unir la tienda, a fin de que fuera
    una unidad.
  cac-cac: Ix b'opax 50 syamnub' nab'a bronce, yic syil-laj sb'a chab' jen̈an chi',
    yic junxon̈ej jen̈an tz'aji.
  swh-ULB: Bezaleli akafanya kulabu hamsini za shaba kwa ajili ya kuliunganisha hilo
    hema pamoja liwe kipande kimoja.
  bel-bel: і зрабіў пяцьдзясят медных гачкоў для злучэньня покрыва, каб склалася адно
    цэлае.
  deu-ELBBK: Und er machte 50 Klammern aus Kupfer, um das Zelt zusammenzufügen, so
    dass es ein Ganzes wurde.
  mbb-OT: ne impedliib dan pinaaǥi te 50 he kaw-it he brunsi.
  mal-2015: കൂടാരം ഒന്നായിരിക്കേണ്ടതിന്നു അതു ഇണെപ്പാൻ താമ്രംകൊണ്ടു അമ്പതു കൊളുത്തും
    ഉണ്ടാക്കി.
  gup-gup: Kaluk wanjh birribalmarnbom fifty nginj nawu bronze wirlmurrng, ba karaworren
    kore bokenh ngarre curtains ba kamarnbuyindan mandjalkudji.
  gvs-gvs: Ikavava, aba talagegeta kopwa ana badabada 50 simadagidi, e aba vatumna
    aiyuwokova sisavidi. Tauna aba vatumna tayamo maanawena.
  rmc-rmc: Kerde the penda brondzune čati, hoj te spojinen o Stanos andre calo kotor.
  nlg-nlg: Ma gaira tara gonighi ghua e lima hangavulu na halili nia na bronze te
    kekeli i sodu mi sodu. Geke tabe kolu ngasilighi tana sosokoni erua na selo. Mara
    nea te vaghaa keri sasarona te talukolu te vaghaa sakai vamua na selo sule.
  pes-OPV: و پنجاه تکمه برنجین برای پیوستن خیمه بساخت تا یک باشد.
  ron-1924: Ау май фэкут ши чинчзечь де копчь де арамэ, ку каре сэ се ымпреуне акоперишул
    кортулуй, ка сэ алкэтуяскэ ун ынтрег.
  ben-OBCV: তাঁবুটি একসাথে অক্ষুণ্ণ অবস্থায় বেঁধে রাখার জন্য তাঁরা ব্রোঞ্জের পঞ্চাশটি
    আঁকড়া তৈরি করলেন।
  som-som: Oo haddana wuxuu sameeyey konton qabsato oo naxaas ah inuu teendhada iskula
    dhejiyo oo ay mid noqoto.
  lat-VUC: Et fibulas æneas quinquaginta, quibus necteretur tectum, ut unum pallium
    ex omnibus sagis fieret.
  eng-ASVBT: And he made fifty clasps of brass to couple the tent together, that it
    might be one.
  ita-1885: Fecero ancora alla Tenda una coverta di pelli di montone, tinte in rosso;
    e un'altra coverta di pelli di tasso, di sopra.
  eng-LXXUP: and the second row, a carbuncle and sapphire and jasper;
  eng-ULB: Bezalel made fifty bronze clasps to join the tent together so that it might
    be one piece.
  spa-VBL: Hicieron cincuenta ganchos de bronce para unir la tienda como una sola
    cubierta.
  fra-_FOB: On fit aussi cinquante crochets d'airain, pour assembler le tabernacle,
    afin qu'il formât un seul tout.
  mal-mal: കൂടാരം ഒന്നായിരിക്കേണ്ടതിന് അത് ബന്ധിപ്പിക്കുവാൻ താമ്രംകൊണ്ട് അമ്പത് കൊളുത്തുകളും
    ഉണ്ടാക്കി.
  urd-GVR: Phir pītal kī 50 hukeṅ banā kar us ne donoṅ hisse milāe.
  suz-BL: मिनु ताम्‍बु सुम्‍तीके का सेल्‍चा कली कांसा के ५० ओटा ग्‍याइक्‍पाइक्‍तीक
    सेल्‍तेक्‍म।
  ita-1927: E si fecero cinquanta fermagli di rame per unire assieme la tenda, in
    modo che formasse un tutto.
  ckb-ckb: پەنجا فاقی بڕۆنزیشیان دروستکرد بۆ بەیەکەوە بەستنەوەی چادرەکە هەتا ببێتە
    یەک پارچە.
  eng-BBE: And fifty hooks of brass for joining them together to make the tent.
  kan-OKCV: ಅದು ಒಂದೇ ಡೇರೆ ಆಗುವಂತೆ ಅವುಗಳ ಜೋಡಣೆಗೆ ಅವರು ಕಂಚಿನ ಐವತ್ತು ಕೊಂಡಿಗಳನ್ನು ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:EXO.036.017'
  tam-2017: கூடாரத்தை ஒன்றாக இணைத்துவிட, ஐம்பது வெண்கலக் கொக்கிகளையும் உண்டாக்கினான்.
  spa-RV-1909: Hizo también cincuenta corchetes de metal para juntar la tienda, de
    modo que fuese una.
  ron-BTF: Și a făcut cincizeci de copci din aramă pentru a îmbina acoperișul împreună,
    ca să fie unul singur.
  eng-WEBP: He made fifty clasps of bronze to couple the tent together, that it might
    be a unit.
  eng-FBV: They made fifty bronze clips to join the tent together as a single cover.
  nld-1939: vervolgens maakte hij vijftig bronzen haken, om de tent zo samen te voegen,
    dat ze een geheel werd.
  nch-BL: Nojquiya quichihuilijque 50 tepos chijcoli ten bronce para ipan quisalose
    inintzojhuaso nopa tailpili ipan se cortina ica nopa tailpili ipan seyoc cortina
    para iompa tzontzajca nopa yoyon tiopamit elis tasaloli san sejco.
  vie-1934: làm năm chục cái móc bằng đồng, móc bức bong hiệp lại thành một.
  hin-CV: और दोनों पर्दों को जोड़ने के लिए कांसे के पचास अंकुड़े बनाए और उन कड़ों
    पर पर्दा लगाकर पूरा एक हिस्सा बना दिया.
  eng-OURB: He made fifty clasps of bronze to couple the tent together, that it might
    be a unit.
  spa-BES: Y cincuenta ganchos de bronce para unirlos para hacer la tienda.
  tdx-tdx: Nitsenè’e fikavitse torisìke limampolo hifampi­reketañe i kibohotsey ho
    raike.
  vid-vid: Hamba nakadita ngwamo makumi gahano vya shaba leka kulumbizila vila vihande
    vili vya mipaziya na ahyo kudita ipaziya limwe lya ihema.
  eng-OKE: Arid he made fifty taches of brass to conjoin the tabernacle, that it might
    be one.
  tha-KJV: เขาทำขอทองสัมฤทธิ์ห้าสิบขอเกี่ยวขอเข้าที่​หู​ให้​ติ​ดต่อเป็นเต็นท์หลังเดียวกัน
  por-BR-2018: Fez também cinquenta colchetes de bronze para juntar a tenda, de modo
    que fosse uma.
  deu-ELO: Und er machte fünfzig Klammern von Erz, um das Zelt zusammenzufügen, so
    daß es ein Ganzes wurde.
  eng-WYC-2018: and he made fifty buckles of brass by which the roof was fastened
    together, that one covering were made of all the says. (and they made fifty bronze
    fasteners, which they used to join together the eyelets of the two sets of curtains,
    and so one tent was made out of all the curtains.)
  epo-epo: Kaj li faris kvindek kuprajn hoketojn, por kunigi la tendon, por ke ĝi
    estu unu tutaĵo.
  uig-PIN: U qedir bir pütün bolsun üqün ⱨǝm mistin ǝllik ilƣu yasap, ikki qong parqini
    ulap ⱪoydi.
  beo-beo: Ilia da ma:go 50 balasega hamoi. Amo gasisalasu ganodini amo abula disisu
    madelagima:ne amola dedebosu afadafa hamoma:ne, ilia da sali dagoi.
  tpi-OTNT: Na ol i wokim 50 huk bras bilong pasim tupela laplap wantaim. Olsem na
    tupela laplap i kamap olsem wanpela bikpela laplap tasol.
  hau-SA: Suka yi maɗaurin tagulla hamsin don su ɗaura tenti yă zama ɗaya.
  uig-LAT: U chédir bir pütün bolsun üchün hem mistin ellik ilghu yasap, ikki chong
    parchini ulap qoydi.
  nde-nde: Balungisa ingwegwe zethusi ezingamatshumi amahlanu ukuze babophe ngazo
    ithente libe yinto yinye.
  ton-ton: Pea ne ngaohi ʻae fakamaʻu palasa ʻe nimangofulu ke fakamaʻu fakataha ʻae
    faletupenu ke taha pe ia.
  ces-1613: Udělal k tomu haklíků měděných padesáte k spojení stánku, aby byl jedno.
  eng-WMB: He made fifty clasps of bronze to couple the tent together, that it might
    be a unit.
  tam-TCV: அவர்கள் அந்தக் கூடாரத்தை ஒன்றாய் இணைப்பதற்காக ஐம்பது வெண்கலக் கொக்கிகளைச்
    செய்தார்கள்.
  ceb-ULB: Naghimo si Bezalel ug 50 ka kaw-it nga bronse aron masumpay ang duha ka
    hut-ong sa tabil ug maporma kining tolda.
  pol-UBG: Zrobili też pięćdziesiąt miedzianych haczyków do spięcia namiotu, aby stanowił
    jedną całość.
  urd-GVU: پھر پیتل کی 50 ہکیں بنا کر اُس نے دونوں حصے ملائے۔
  deu-1912: Und machte je fünfzig eherne Haken, daß die Hütte damit zusammen in eins
    gefügt würde.
  ntj-ntj: '@see-verse:EXO.036.017'
  kan-2017: ಒಂದೇ ಡೇರೆಯಾಗುವಂತೆ ಸಮಸ್ತವನ್ನು ಜೋಡಿಸುವುದಕ್ಕಾಗಿ ತಾಮ್ರದ ಐವತ್ತು ಕೊಂಡಿಗಳನ್ನು
    ಮಾಡಿದರು.
  ena-ena: Lɨba bɨlasɨ hɨvɨ agɨlɨŋ 50 vihavɨmi. Havɨlɨ hekɨlɨ hekɨlɨ ahica agɨladɨ
    lamalama agɨlimɨgumɨgu uavɨci havɨlɨ ulaŋ hekɨlɨ hɨnihɨni saŋ vihavɨmi.
  yap-yap: Ra ngongoliyed wugem i lam ko wasey ni bronze ni nge puthuy fa gal yang
    i mad nga ta’bang, nge par nike ta’ab opong.
  hlt-MCSB: Te dongah rhohum rhuithu sawmnga a saii dap te a hlinghlui tih pakhat
    la a om sak.
  mdy-ETH: ላምዖ ዛላ ዓኣ ጎኦቦ ዓፒሎ ካንሢ ፔቴ ዎዾ ካራ ማሃኒ ሞኦና ዓንጊና ዶንጊታሚ ዓይሦ ባኣዚ ዔያታ ኮሼኔ።
  twi-ASANTE: ɛnna ɔyɛɛ kɔbere nkɔtɔkorɔ aduonum de koakoaa nkantankorowa no, sɛdeɛ
    ɛbɛma nkataho no bɛkyere pintinn.
  eng-WEBU: He made fifty clasps of bronze to couple the tent together, that it might
    be a unit.
  bnp-bnp: Ri rata na bras a kinau i ravulu lima ne vona ni varaki palupu a kala nga
    i rua, ge manga a kala i taku.
  wal-wal: Naa77u baggaara de7iya magalashota gattidi issi Dunkkaane oottanau nahaasiyaappe
    ishatamu qapheta medhdhidosona.
  spa-PDDPT: Luego hizo 50 broches de bronce para unir la Tienda de modo que fuera
    una unidad.
  gun-gun: Overa va'e guigua ojapo avi cinqüenta ojopy aguã oo ao'ia ojokua aguã,
    ha'e javive peteĩ'i opyta aguã.
  agu-BL: Ncha'tz bnix ni'cy cient ganchil yi brons cu'n kalel tz'icy'e't yi c'albil
    tetz tan ẍchuple'n cu'n yi cob xbu'ka'tz. Ya'stzun yi cob xbu'k tetz wi' yi mantial.
  ilo-ULB: Nangaramid ni Bezalel iti limapulo a kaw-it a bronse a mangisaip iti pangabbong
    a kasla tolda tapno agbalin daytoy a maymaysa.
  kpg-kpg: Digaula guu hai nia maadau baalanga mmee e 50, e nneenagi nia gunga gahu
    Hale laa e lua gii hai di mee e dahi.
  uig-ARA: ئۇ چېدىر بىر پۈتۈن بولسۇن ئۈچۈن ھەم مىستىن ئەللىك ئىلغۇ ياساپ، ئىككى چوڭ
    پارچىنى ئۇلاپ قويدى.
  sus-sus: E suxuse tongo suuli yailan wure gbeeli ra, na dugi firinyie ralan e boore
    ra na suxusee ra. Na nan a niya na birin findi dugi keren na naxan Ala xa hɔrɔmɔlingira
    makotoma.
  pon-2006: Re wiahda kisin metehn kateng limeisek oh kolkipene kahdeng riauo oh wiahla
    ehu pweipwei.
  ksd-ksd: Ma i ga pait a ilima na vinun na al vakai ma ra palariam gobol upi na pakan
    guve ra mal na tubatuba me, upi na da ra kidoloina ka.
  tur-YTC: Çadırın tek bir bütün olabilmesi için elli tunç kopça yaptı.
  grc-BRENT: καὶ ὁ στίχος ὁ δεύτερος, ἄνθραξ καὶ σάπφειρος καὶ ἴασπις·
  ind-AYT: Dia membuat lima puluh kaitan perunggu untuk menyambung tirai-tirai itu
    agar menjadi satu kesatuan.
  nya-nya: Iwo anapanga ngowe 50 zamkuwa zolowetsa mu zokolowekazo ndipo anaphatikiza
    nsalu ziwirizo kuti tentiyo ikhale imodzi.
  hrv-hrv: Načine i pedeset kopča od tuča da sastave Šator zajedno, tako da bude jedna
    cjelina.
  mps-mps: Tama augwaligo te 50 te huk bras te ugwa si dali kęnabo te nigilai. Tama
    te ugwa si te genuai deli tiwai naga pedelai.
  tpi-tpi: Na ol i wokim 50 huk bras bilong pasim tupela laplap wantaim. Olsem na
    tupela laplap i kamap olsem wanpela bikpela laplap tasol.
  dan-1931: Og han lavede halvtredsindstyve Kobberkroge til at sammenføje Teltdækket
    med, så det udgjorde et Hele.
  vie-OVCB: Họ dùng năm mươi cái móc đồng nối hai tấm lớn lại với nhau.
  guj-2017: તેમને જોડીને આખો તંબુ બનાવવા માટે બસાલેલે પિત્તળની પચાસ કડીઓ બનાવી.
  pon-2006A: Re wiahda kisin metehn kateng limeisek oh kolkipene kahdeng riauo oh
    wiahla ehu pweipwei.
  por-BRBSL: Ele fez cinqüenta presilhas de bronze para unir a tenda, para que ela
    pudesse ser uma unidade.
  cth-cth: Lukkareiim hah rakhan buet touh lah ao nahanelah, hetsin nahanelah hetsinnae
    50 touh hah rahum hoi a sak.
  twi-twi: na ɔyɛɛ kɔbere nkɔtɔkoro aduonum de koakoaa nkɔtɔkoro no, sɛnea ɛbɛma nkataho
    no akyere pintinn.
  hlt-hlt: Te dongah rhohum rhuithu sawmnga a saii dap te a hlinghlui tih pakhat la
    a om sak.
  tbz-SIM: kɛ́dɔɔ̀ disɔɔwũɔ̃̀ kó iyɑ́rí sipísìnùmmù kɛ́sɛunnɛ̀ dɛ kó iwɛ̃ĩ kɛ̀ dɛ̀ɛ
    nɑɑ́ kuyɑ̀ɑ̀kù kùmɑ́ɑ̀.
  msy-2020: Egha 50plan brasɨn akezir ingariziba, da tretɨn irɨghizir kuzibar aghuam.
    Eghtɨ inir kamning uaning isafuraghtɨ inir ekiar vamɨra ikiam.
  azb-azb: Çadırı birləşdirib bütöv etmək üçün tuncdan əlli bənd düzəltdilər.
  eng-DBY: And he made fifty clasps of copper to couple the tent, that it might be
    one.
  hin-2017: और उसने तम्बू के जोड़ने के लिये पीतल की पचास अंकड़े भी बनाए जिससे वह एक
    हो जाए।
  wol-KYG: Ñu sàkk nag juróom fukki lonkuy xànjar yu ñu jokklantee ñaari taqalante
    yi, muy benn xayma.
  bjr-bjr: Booroosannai tafara foora ati saaeemmasee 50 auqusee minannoo dinni dinni
    anaanuki aususee ootupamasoofanoo moodaa qamunnara foora marinau.
  eng-YLT: and he maketh fifty hooks of brass to join the tent — to be one;
  eng-WYC-2017: and he made fifty buckles of brass by which the roof was fastened
    together, that one covering were made of all the says.
  eng-WMBB: He made fifty clasps of bronze to couple the tent together, that it might
    be a unit.
  urd-GVH: फिर पीतल की 50 हुकें बनाकर उसने दोनों हिस्से मिलाए।
  rug-rug: Beto asa si taveti pule rini sari ka lima ṉavulu puta qaqahere boronizi,
    pude ta varihodae sari karua kukurudi, meke doṉo guana keke nobinobi mo.
  gaz-gaz: Akka dunkaanni sun tokko taʼuuf ittiin walitti qabsiisuuf qabduuwwan naasii
    shantama tolchan.
  fra-LSG: On fit cinquante agrafes d’airain, pour assembler la tente, afin qu’elle
    formât un tout.
  gnn-gnn: '@see-verse:EXO.036.017'
  yal-yal: E yi suxu se sula daxin tonge suulun nafala alogo e xa bubun xidi, a findi
    kedenna ra.
  haw-1868: A hana no hoi oia i kanalima lou keleawe e paa ai ka hale, i lilo ia i
    hookahi.
  arb-NAV: وَصَنَعُوا خَمْسِينَ مِشْبَكاً مِنْ نُحَاسٍ لِتَصِلَ عُرَى الْمَجْمُوعَتَيْنِ
    مَعاً لِتُصْبِحَا سَقْفاً ثَانِياً لِلْمَسْكَنِ.
  ewe-ewe: eye wòtu gavi blaatɔ̃ kple akɔbli na ka kpuikpuikpuiawo, ale wotsya avɔ
    gã didi eveawo ɖe wo nɔewo nu.
  eng-LEE: And he made fifty hooks of copper, to couple the tent together that it
    might be one piece.
  asm-FB: বচলেলে প্রথম আৰু দ্বিতীয়তে জোৰা দিয়া পৰ্দাবোৰ লগলগাই তম্বু একে লগ কৰিবৰ
    অৰ্থে পিতলৰ পঞ্চাশটা হাঁকোটা গঢ়ালে।
  sus-A: عٍ سُشُسٍ تٌنفٌ سُولِ يَءِلَن وُرٍ فبٍيلِ رَ، نَ دُفِ قِرِنيِيٍ رَلَن عٍ
    بٌورٍ رَ نَ سُشُسٍيٍ رَ. نَ نَن عَ نِيَ نَ بِرِن قِندِ دُفِ كٍرٍن نَ نَشَن عَلَ
    شَ هْرْ مْلِنفِرَ مَكٌتٌمَ.
  fra-SBL: Il fit cinquante agrafes d'airain pour assembler le tabernacle et en faire
    une unité.
  hbo-hbo: וַיַּ֛עַשׂ קַרְסֵ֥י נְחֹ֖שֶׁת חֲמִשִּׁ֑ים לְחַבֵּ֥ר אֶת־הָאֹ֖הֶל לִהְיֹ֥ת
    אֶחָֽד׃
  eng-WYCLIFFE: the roof was fastned to gidere, that oon hilyng were maad of alle
    the saies.
  piu-2006: '@see-verse:EXO.036.017'
  pjt-pjt: '@see-verse:EXO.036.017'
  cwe-cwe: Maabaho katenda vihindo malongo matano va shaba muladi kulumbiliza viya
    vihande vidi va mapanzia, muladi kutenda panzia dimwe da hema.
  kik-kik: Ningĩ magĩthondeka ngathĩka mĩrongo ĩtano cia gĩcango cia kuohania hema
    ĩtuĩke kĩndũ kĩmwe.
  fra-NCL: On fit cinquante agrafes d’airain pour assembler la tente, afin qu’elle
    format un seul tout.
  cek-AK: Kahni im maeto ah pacong hanah, sum kamling hoiah kangbuet luet akhaw qui
    pangato a sak let.
  cuk-cuk: Deginbali, esgoro-gordikidgi mor-gaed dulabo-gakambe (50) soblesbalid,
    adi, agi bela neg-edugegar, unnila gogwennayob gunonisunnad.
  uig-CYR: У чедир бир пүтүн болсун үчүн һәм мистин әллик илғу ясап, икки чоң парчини
    улап қойди.
  tel-2017: వాటిని ఒక గుడారంగా కలపడానికి ఏభై యిత్తడి గుండీలు ఉపయోగించారు.
  hat-BSA: Li te fè senkant kwòk an bwonz pou jwenn tant lan ansanm pou li ta kapab
    fè yon sèl.
  kos-kos: Elos orala mwe sruh lumngaul ke bronze in kapsreni pola luo uh, in orala
    sie mwe afyuf.
  hbo-WLC: וַיַּ֛עַשׂ קַרְסֵ֥י נְחֹ֖שֶׁת חֲמִשִּׁ֑ים לְחַבֵּ֥ר אֶת־הָאֹ֖הֶל לִֽהְיֹ֥ת
    אֶחָֽד׃
  ibo-ibo: Ha mekwara iri nko bronz ise, iji jikọta ụlọ nzute ahụ ka ọ bụrụ otu.
  ory-ory: ଆଉ ସେ ଯୋଡି଼ ଦେଇ ଏକ ତମ୍ବୁ କରିବା ପାଇଁ ପିତ୍ତଳର ପଚାଶ ଆଙ୍କୁଡ଼ା କଲେ।
  chk-chk: Iwe, ra föri lime ökkük seni piras o ökküküfengeni ekewe pwölüpwöl pwe
    repwe echö chök.
  rop-rop: '@see-verse:EXO.036.017'
  ukr-1871: І зробив запинок мідяних пятьдесять до счіплювання намету так, щоб став
    цїлим.
  bch-bch: Ga pade, ikado lingau bras sangalima ta isaun ngan gid koea, ta iman malo
    kapeipei toa rua oa ad paluplupnga. Toa bedaoa ta iuot mambe malo kapitnami kelede.
  deu-1951: Dazu machte er fünfzig eherne Haften, damit die Decke zu einem Ganzen
    zusammengefügt würde.
  eng-JPS: And he made fifty clasps of brass to couple the tent together, that it
    might be one.
  srp-1865: I naèiniše pedeset kuka od mjedi da se sastavi naslon.
  lug-lug: Ne bakola ebikwaso eby’ekikomo amakumi ataano, ne babiyisa mu ŋŋango okunyweza
    enjuuyi zombi ez’entimbe ezo ng’ekintu ekimu.
  heb-heb: ויעש קרסי נחשת חמשים לחבר את האהל להית אחד׃
  ben-IRV: একসাথে জুড়ে একটিই তাঁবু করার জন্য পিতলের পঞ্চাশটি হূক তৈরী করলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਪੰਜਾਹ ਕੁੰਡੀਆਂ ਪਿੱਤਲ ਦੀਆਂ ਤੰਬੂ ਦੇ ਜੋੜਨ ਲਈ ਬਣਾਈਆਂ ਤਾਂ ਜੋ ਉਹ ਇੱਕੋ
    ਹੀ ਹੋ ਜਾਵੇ
  mya-JVB: ကြေးဝါ ချောင်း ငါးဆယ် ကိုလည်း လုပ် ၍ အပေါ်တဲ တပိုင်းနှင့် တပိုင်းကို ပူးတွဲ
    သဖြင့်၊ တဲတဆောင် တည်းဖြစ်လေ၏။
  hmo-hmo: Kimai ibounai 50, be auri laboralabora dekena amo idia karaia, bona unai
    dabua latadia ruaosi be kimai 50 dekena amo idia hakapua, vadaeni dabua tamona
    ia lao.
  urd-urd: और उसने पीतल की पचास घुन्डियाँ भी बनाई ताकि उनसे उस ख़ेमे को ऐसा जोड़ दे
    कि वह एक हो जाए।
  rus-SYN: и сделал пятьдесят медных крючков для соединения покрова, чтоб составилось
    одно целое.
  bqc-SIM: ↄ̃ aa mↄkoolonaↄ pì ń mↄgotɛ̃o mɛ̀n blakwi, kɛ́ wà e bapi kákau, kpɛ́
    zwãapi i dakↄ̃i.
  tcz-CHONGTHU: Chuin aman ponbuh khatseh'a akison doh theina ding le akilmat na ding
    in sum eng kol somnga asem in ahi. Hiti lamdol chun, ponbuh chu a khu khum na
    a sempeh in ahi.
  mar-mar: हे दोन पडदे जोडून एक तंबू करण्यासाठी त्यांनी पितळेचे पन्नास आकडे केले.
  qub-qub: Chayno runsipita ruraran pichga chunca (50) ticpinöcunatapis jirashan ujalcunapita
    shinrinanpaj. Chaynöpami juc pïsanölla caycaran.
  hat-hat: Yo fè senkant ti kwòk an kwiv pou kenbe de gwoup lèz yo ansanm, pou yo
    ka fè yon sèl tant.
  eng-BSB: He also made fifty bronze clasps to join the tent together as a unit.
  tod-tod: Ti kɔlu ɓɔi kala puulɔɔlugɔ (50) ɓɛtɛni, naa ɠa a kɛ tandai ma ɓɔsuiti
    ti zei da ga tiye, ti ɠɛ ga ani ɠila nɔ.
  eng-WEBPB: He made fifty clasps of bronze to couple the tent together, that it might
    be a unit.
  kbq-kbq: Anante 50'a eri hagerafino eri ruhampri'zana bronsireti eri korave huno
    50'a rini kana tro huteno, ana tare tavravea eri rusi higeno ana tavraveraremokea
    erimago huke me'na'e.
  nhe-BL: Nojquiya quichihuilijque 50 tepos chijcoli tlen bronce para ipan tijchihuas
    inintzojhuaso nopa tlailpili ipan se cortina ica nopa tlailpili ipan seyoc cortina
    para iompa tzontzajca nopa yoyon tiopamitl elis tlasaloli san sejco.
  gub-BL: A'e re umuapu'a itazu morog 50 àpixi haw iapo pà wà. Omomog a'e 50 ma'e
    àpixi haw a'e mokoz pehegwer rehe wà, pitài tàpuzràn ipykaw iapo pà wà.
  eng-DRA: And fifty buckles of brass wherewith the roof might be knit together, that
    of all the curtains there might be made one covering.
