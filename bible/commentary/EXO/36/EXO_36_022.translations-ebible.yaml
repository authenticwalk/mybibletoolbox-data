verse: EXO.036.022
translations:
  mal-C: പലകകൾതമ്മിൽ ചേർന്നിരിക്കുംവിധം ഓരോ പലകയ്ക്കും രണ്ടു കുടുമകൾവീതം ഉണ്ടാക്കി;
    സമാഗമകൂടാരത്തിന്റെ എല്ലാ പലകകളും ഇതേരീതിയിൽ ഉണ്ടാക്കി.
  deu-TKW: jedes Brett mit zwei untereinander verbundenen Zapfen; in dieser Weise
    fertigte er alle Bretter der Wohnung an.
  lin-lin: Babetaki banzete mibale-mibale na ezingelo moko na moko ; basalaki bongo
    mpo na bizingelo nyonso ya Mongombo.
  eng-LSV: two handles [are] to one board, joined to one another; so he has made for
    all the boards of the Dwelling Place.
  eng-GNV: 'One board had two tenons, set in order as the feete of a ladder, one against
    another: thus made he for all the boardes of the Tabernacle.'
  eng-WEBSTER: One board had two tenons, equally distant one from another; thus did
    he make for all the boards of the tabernacle.
  nhw-BL: Sese huapali quipixqui ome tepos chijcoli para quisalos ica ne sequinoc
    huapalme ipan sesen lado.
  swh-ONEN: zikiwa na ndimi mbili zilizokuwa sambamba kila mmoja na mwingine. Wakatengeneza
    mihimili yote ya maskani jinsi hii.
  bba-bba: Mɑ bɑ yi sɔretii dokeɑ yiru yiru yi biru kisinɛ.
  eng-KJVCPB: 'One board had two tenons, equally distant one from another: thus did
    he make for all the boards of the tabernacle.'
  luo-luo: ka siro ka siro ochungʼ momanyore gi nyawadgi. Negiloso sirni duto mag
    Hemb Romo machalre kamano.
  meu-meu: Hari kaha ta ta be ikoko rua rua amo e kokodia heririu; dubu habana kahadia
    iboudiai unu e kokodia hesiriu toma.
  npi-ULB: फल्याकहरूलाई एक-अर्कासित जोड्न हरेकमा दुई-दुईवटा काठका चोसा थिए । तिनले
    पवित्र वासस्थानका सबै फल्याकमा यसै गरे ।
  yor-yor: pẹ̀lú ìtẹ̀bọ̀ méjì tí ó kọjú sí ara wọn. Wọ́n ṣe gbogbo pákó àgọ́ náà bí
    èyí.
  emp-NTPO: Dji ed̶aa b̶eira quid̶ate bara osid̶aa. Jũma Ãcõrẽ wua de carea bacuru
    ʌrrad̶ara mãwã osid̶aa.
  ind-ind: '@see-verse:EXO.036.021'
  pes-OPCB: هر طرف تخته دو زبانه داشت که آن را به تختهٔ پهلویی جفت می‌کرد.
  tgl-ULB: May dalawang usli sa bawat tabla para pagsamahin ang bawat isa. Ginawa
    niya ang lahat ng tabla ng tabernakulo sa pamamagitan nito.
  hui-hui: Anda háinaga ira gene uruni maru dindihayagi gimbu bilo manda bialu emene
    luni ale tigi haga bini. Ira bibahende luni tubagi lolani hondowa ogobi dege degeore
    tigi haga bini.
  mya-mya: ဘောင်​ခွေ​များ​ကို​စ​ရွေး​ဖြင့်​ဆက်​စပ်​ထား​၏။ တဲ​တော်​အ​တွက်​ဘောင်​ခွေ​အား​လုံး​တွင်​စ
    ရွေး​ဖော်​ထား​လေ​၏။-
  cbi-NTPO: Tsenmin entsa ta'palanu mainnuya pai kajti larala, tsenmala kama ta'panuya
    pai juru jungue lare' yaitala tyulla tyullakaanu jumi. Tsangue' Diosa' pupunanu
    yapayanu naaju ta'palanuba tsaandene kemi.
  bod-N: པང་ལེབ་གཅིག་དང་གཅིག་འབྲེལ་བའི་ཕྱིར་ཁོས་རེ་རེ་ལ་ཁོང་གཟེར་གཉིས་བཟོས་པ་དང་།
    གུར་མཆོག་གི་པང་ལེབ་ཐམས་ཅད་དེ་ལྟར་བཟོས།
  sna-sna: nembambo mbiri dzakamiswa dzakatarisana. Vakaita mapuranga ose etabhenakeri
    nenzira iyi.
  spa-BLM: Cada tabla tenía dos espigas unidas entre sí. Así hizo todas las tablas
    del tabernáculo.
  cac-cac: Ix can chab'chab' yoc junjun te' marco chi' yic tz'em lin̈an. Lajann̈ej
    ix ajcan scal yoc te' chi'. Icha chi' ix aj te' marco chi' smasanil tz'och d'a
    spatic scajnub' Dios chi'.
  swh-ULB: Kila kiunzi kilikuwa na ndimi mbili zilizounganishwa. Hivyo ndivyo alivyofanya
    viunzi vyote vya maskani.
  bel-bel: 'у кожным брусе па два асьцюкі, адзін насупраць аднаго: так зрабіў ён усе
    брусы скініі.'
  deu-ELBBK: '2 Zapfen an einem Brett, einer dem anderen gegenüber eingefügt: So machte
    er es an allen Brettern der Wohnung.'
  mbb-OT: ne migkurtiyan haazà is kada purù dutun te tabla su wey mekesumpul heini
    duen te sevaha pa he tabla. Iring kayi is mibeelan dan te kada tabla.
  mal-2015: ഓരോ പലകെക്കു തമ്മിൽ ചേർന്നിരിക്കുന്ന ഈരണ്ടു കുടുമ ഉണ്ടായിരുന്നു; ഇങ്ങനെ
    തിരുനിവാസത്തിന്റെ എല്ലാപലകെക്കും ഉണ്ടാക്കി.
  gup-gup: Nawu frames rowk karrmi mandulkdjad bokenh manbu djabnamikenh, mankudji
    kore kurridkudji dja mak kurridbuyika kabebbehdi. Kaluk nawern rowk nawu frame
    manbu karaworren dja kammarnbuyindanj bu kundjalkudjiwi.
  gvs-gvs: 'Vabodakalovayadi adi madágina ame nakae: Alova aiyuwo sivataoedi go, alova
    sikanabaledi alovayadi aiyuwo nauyayanaidi goi. Vabodakalova liliudi Aba Kaiyakayana
    goi simadagidi nakae.'
  rmc-rmc: Kerde duj jednaka kaštune rameni, so sas zachudle jekhetane le maškarune
    kaštorenca. Pre savore rami sas kala rameni.
  nlg-nlg: Mara gonighi erua na sodu ni ghai ge ke pasukolu va ta sakai na kilova.
    Ma gaighi udolu na lei kilova tara nea iga te vaghaa.
  pes-OPV: هر تخته را دوزبانه بود مقرون یکدیگر، و بدین ترکیب همه تخته های مسکن را
    ساخت.
  ron-1924: Фиекаре скындурэ авя доуэ урекь, уните уна ку алта; тот аша ау фэкут ла
    тоате скындуриле кортулуй.
  ben-OBCV: এবং কাঠামোর বেরিয়ে থাকা অংশ দুটি পরস্পরের সমান্তরাল করে বসানো হল। এভাবেই
    তাঁরা সমাগম তাঁবুর সব কাঠামো তৈরি করলেন।
  som-som: Oo loox kastaaba wuxuu lahaa laba caaro, oo looxyaduna dhinacyaday isku
    hayeen, oo looxyadii taambuugga oo dhan sidaasuu u sameeyey.
  lat-VUC: Binæ incastraturæ erant per singulas tabulas, ut altera alteri jungeretur.
    Sic fecit in omnibus tabernaculi tabulis.
  eng-ASVBT: 'Each board had two tenons, joined one to another: thus did he make for
    all the boards of the tabernacle.'
  ita-1885: Fecero adunque le assi per lo Tabernacolo; venti assi pel lato Australe,
    verso il Mezzodì;
  eng-LXXUP: And they made on the oracle turned wreaths, wreathen work, of pure gold,
  eng-ULB: Each frame had two wooden pegs for joining the frames together. He did
    this for all the frames of the tabernacle.
  spa-VBL: Cada marco tenía dos clavijas para que los marcos pudieran conectarse entre
    sí. Hicieron todos los marcos del Tabernáculo así.
  fra-_FOB: Il y avait deux tenons à chaque planche, parallèles l'un à l'autre; on
    fit de même pour toutes les planches de la Demeure.
  mal-mal: ഓരോ പലകയ്ക്കും തമ്മിൽ ചേർന്നിരിക്കുന്ന രണ്ട് കുടുമകൾ ഉണ്ടായിരുന്നു; ഇങ്ങനെ
    തിരുനിവാസത്തിന്റെ എല്ലാ പലകയ്ക്കും ഉണ്ടാക്കി.
  urd-GVR: Har taḳhte ke nīche do do chūleṅ thīṅ. In chūloṅ se har taḳhte ko us ke
    pāiyoṅ ke sāth joṛā jātā thā tāki taḳhtā khaṛā rahe.
  suz-BL: फलेक का कामी, राप्‍पाइक्‍चा कली किला निक्‍शी गारपाइश्‍शा, सेल्‍तेक्‍म।।
    परमप्रभु यावे आ बाक्‍तीक सेल्‍चा कली फलेक नेल्‍ल मोदेंशो पा सेल्‍तेक्‍म।
  ita-1927: Ogni asse aveva due incastri paralleli; così fu fatto per tutte le assi
    del tabernacolo.
  ckb-ckb: دوو زمانەشیان بۆ هەر چوارچێوەیەک دروستکرد بۆ جووتکردنی لەگەڵ چوارچێوەکەی
    تەنیشتی، بۆ هەریەک لە چوارچێوەکانی چادرەکەی پەرستن ئاوایان کرد.
  eng-BBE: Every board had two tongues fixed into it; all the boards were made in
    this way.
  kan-OKCV: ಒಂದು ಚೌಕಟ್ಟಿಗೆ ಒಂದಕ್ಕೊಂದು ಸರಿಯಾದ ಅಂತರದಲ್ಲಿ ಎರಡು ಕೈಗಳನ್ನು ಮಾಡಿದರು. ಅದೇ
    ಪ್ರಕಾರ ಅವರು ಗುಡಾರದ ಎಲ್ಲಾ ಚೌಕಟ್ಟುಗಳಿಗೆ ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:EXO.036.021'
  tam-2017: ஒவ்வொரு பலகைக்கும் ஒன்றுக்கொன்று சமதூரமான இரண்டு பொருந்தும் முனைகள் இருந்தது;
    ஆசரிப்புக்கூடாரத்தின் பலகைகளுக்கெல்லாம் இப்படியே செய்தான்.
  spa-RV-1909: 'Cada tabla tenía dos quicios enclavijados el uno delante del otro:
    así hizo todas las tablas del tabernáculo.'
  ron-BTF: O scândură avea două cepuri, la distanță egală unul de celălalt; astfel
    a făcut pentru toate scândurile tabernacolului.
  eng-WEBP: Each board had two tenons, joined to one another. He made all the boards
    of the tabernacle this way.
  eng-FBV: Each frame had two pegs so the frames could be connected to each other.
    They made all the frames of the Tabernacle like this.
  nld-1939: en onder ieder schot zaten twee pennen, recht naast elkaar. Zo deed hij
    met alle schotten van de tabernakel.
  nch-BL: Sese huapali quipixqui ome tepos chijcoli para quisalos ica ne sequinoc
    huapalme ipan sesen lado.
  vie-1934: 'Mỗi tấm có hai cái mộng liên nhau: cả ván đền tạm đều làm một cách.'
  hin-CV: तख्ते को जोड़ने के लिए दो समानांतर चूलें थीं. पवित्र स्थान के सब तख्ते इसी
    तरह बनवाये.
  eng-OURB: Each board had two tenons, joined to one another. He made all the boards
    of the tabernacle this way.
  spa-BES: Cada tabla tenía dos espigas fijadas en ella, para unirlas una con la otra;
    todas las tablas se hicieron de esta manera.
  tdx-tdx: Songa aman-dahi’e roe o varambañeo hifamitrañe. Hene nanoe’e hoe izay ty
    rafi’ i kivohoy.
  vid-vid: Chila fulemu nayali na ndimi mbili za kulumbizila. Fulemu zeng'ha za ihema
    nakaziditila ndimi.
  eng-OKE: Two tenons for one board corresponding one with the other; so made he for
    all the boards of the tabernacle.
  tha-KJV: มี​เดือยกรอบละสองเดือย เดือยกรอบหนึ่​งม​ี​ไม้​ประกับติ​ดก​ับเดือยอีกกรอบหนึ่ง
    เขาได้​ทำไม​้กรอบพลับพลาทั้งหมดอย่างนี้
  por-BR-2018: 'Cada tábua tinha dois encaixes fixos um diante do outro: assim fez
    todas as tábuas do tabernáculo.'
  deu-ELO: 'zwei Zapfen an einem Brette, einer dem anderen gegenüber eingefügt: also
    machte er es an allen Brettern der Wohnung.'
  eng-WYC-2018: Two indentings were by each board, that the one should be joined to
    the tother; so he made in all the boards of the tabernacle. (And they made two
    tenons at the bottom of each board, so that the boards could stand upright, side-by-side;
    so they made all the boards for the Tabernacle.)
  epo-epo: Ĉiu tabulo havis du pivotojn, alĝustigitajn unu al la alia; tiel li faris
    ĉe ĉiuj tabuloj de la tabernaklo.
  uig-PIN: Ⱨǝrbir tahtayning ikkidin turumi bar idi, ⱨǝr ikki tahtay xular bilǝn bir-birigǝ
    qetildi; u qedirning barliⱪ tahtaylirini xundaⱪ yasidi.
  beo-beo: Ilia da dobea gagumu liligi (abula:ime) da golasu ifa amoga ifa da amo
    liligi bugima:ne fonobahadi baligima:ne hamoi. Ilia da abula:ime huluane agoane
    hamoi.
  tpi-OTNT: Ol i katim ol pos longpela liklik, bilong pos i sanap insait long bokis
    bilong strongim bun. Na ol i katim olgeta pos olsem tasol.
  hau-SA: tare da katakai a fiƙe ɗaura da juna. Haka suka yi da dukan katakan tabanakul.
  uig-LAT: Herbir taxtayning ikkidin turumi bar idi, her ikki taxtay shular bilen
    bir-birige chétildi; u chédirning barliq taxtaylirini shundaq yasidi.
  nde-nde: kulemisuka emibili ephutsha ilinganisene. Wonke amathala ethabanikeli enziwa
    ngale indlela.
  ton-ton: 'Naʻe ua hono mui ki he laupapa ʻe taha, pea tatau pe hono mamaʻo ʻoe taha
    ki he taha: pea naʻa ne fai pehē pe ki he ngaahi laupapa kotoa pē ʻoe fale fehikitaki.'
  ces-1613: Dva čepy měla dska jedna, podobně jako stupně u schodu spořádané, jeden
    proti druhému; tak udělal u všech desk příbytku.
  eng-WMB: Each board had two tenons, joined to one another. He made all the boards
    of the tabernacle this way.
  tam-TCV: அவை ஒன்றுக்கொன்று இணைந்ததாய் இருக்கும்படி இரண்டு முளைகள் அமைக்கப்பட்டிருந்தன.
    இறைசமுகக் கூடாரத்தின் மரச்சட்டங்களையெல்லாம் அவர்கள் இவ்விதமாகவே செய்தார்கள்.
  ceb-ULB: Ang matag usa ka tabla adunay duha ka kahoy nga ugsok aron masumpaysumpay
    kini. Gibuhat niya kini sa tanang tabla sa tabernakulo.
  pol-UBG: Jedna deska miała dwa czopy ułożone jeden naprzeciw drugiego. Tak zrobili
    przy wszystkich deskach przybytku.
  urd-GVU: ہر تختے کے نیچے دو دو چولیں تھیں۔ اِن چولوں سے ہر تختے کو اُس کے پائیوں
    کے ساتھ جوڑا جاتا تھا تاکہ تختہ کھڑا رہے۔
  deu-1912: und an jeglichem zwei Zapfen, damit eins an das andere gesetzt würde.
    Also machte er alle Bretter zur Wohnung,
  ntj-ntj: '@see-verse:EXO.036.021'
  kan-2017: ಪ್ರತಿಯೊಂದು ಚೌಕಟ್ಟೂ ಅಡ್ಡಪಟ್ಟಿಗಳಿಂದ ಜೋಡಿಸಲ್ಪಟ್ಟ ಎರಡು ನಿಲುವುಪಟ್ಟಿಗಳುಳ್ಳದ್ದಾಗಿತ್ತು;
    ಗುಡಾರದ ಎಲ್ಲಾ ಚೌಕಟ್ಟುಗಳನ್ನೂ ಹಾಗೆ ಮಾಡಿಸಿದರು.
  ena-ena: Lɨba silɨva kum agɨladɨ haca hɨvɨ lalɨlamalama saŋ hɨda agɨladɨ hɨdɨlɨ
    lɨhua vɨlɨbɨlɨŋ lɨdɨŋ lamavɨmi. Hɨda sɨkasɨkan agɨladɨ hameŋ laci lɨhavɨmi. Ium
    kɨlikɨli heŋ lalɨlamalama saŋ hɨda ahica lɨdɨŋ lɨbukuvavɨmi agɨladɨ lugɨlavɨci
    ua 20 hɨniavɨmi. Lɨhavɨci hɨda ahica lɨdɨŋ lɨbukuvavɨmi agɨladɨ lalɨlamalama saŋ
    lɨba silɨva agɨladɨ vivi kum kum 40 agɨladɨ lamavɨmi. Lavɨla lɨba silɨva kum agɨladɨ
    hɨvɨ haca lamavɨmi. La hɨda ahica lɨdɨŋ lɨbukuvavɨmi agɨladɨ lalɨlamalama saŋ
    lɨba silɨva kum haca daŋ haca daŋ agɨladɨ ahica lɨdɨŋ ahica lɨdɨŋ lamavɨmi.
  yap-yap: ni bay l’agruw i ayal riy, ya nge yag ni peth fa gal yang i chayem nga
    ta’bang. Urngin e pi chayem ney ma bay e ayal riy.
  hlt-MCSB: A longlaeng pakhat dongah dangkam rhoi khaw khat neh khat kiba uh. Te
    tlam te dungtlungim kah a longlaeng te boeih a saii.
  mdy-ETH: ዎላ ካንሣኒ ሄኮ ማዔያ ላምዖ ዻንኬስኬንሢ ዓኣኔ።
  twi-ASANTE: Nkɔtɔkorɔ mmienu wɔ taaboo biara ase, na taaboo biara yɛ pɛ.
  eng-WEBU: Each board had two tenons, joined to one another. He made all the boards
    of the tabernacle this way.
  bnp-bnp: Ri rata a maka mito ge ola popote, ne vona ni vonu dili na vuhu-butu ge
    vakatora a nure. A maka mito ri palupulupu.
  wal-wal: Issi issi xagaagiyaassi issuwaa issuwaara gatti oittiya naa77u marata medhdhidosona.
    Xoossaa Dunkkaaniyaa xagaageta ubbaakka hegaadan oottidosona.
  spa-PDDPT: Cada tablón tenía dos espigas para ser unidos el uno con el otro. Así
    hizo con todos los tablones del Tabernáculo.
  gun-gun: Peteĩ-teĩ yvyrape re oĩ mokoĩ omoĩ aguã joa katy oo va'e. Ha'e rami ojapo
    yvyrape ombojeroviaaty mbotyarã ha'e javi.
  agu-BL: Nin stzi'ak yi e'chk tablóna'tz bnix cob tz'ambil tetz, itzun yi na oc yi
    junt tablón xlaj nintzun na cyok'p cu'n quibtz. Ya'stzun cyulej tircu'n yi tablón
    yi nxcon tan banle'n yi cajonil yi mantial.
  ilo-ULB: Adda dua a nakadawadaw iti tunggal tabla para iti panagkikinnamang dagiti
    tabla. Inaramidna amin dagiti tabla ti tabernakulo iti kastoy a wagas.
  kpg-kpg: Nia waduu huogodoo e hagalloo ono mee e lua i nia bida gi daha gii mee
    di duudagi nia maa, gii hai di mee e dahi. Nia waduu huogodoo e hai ono duudagi
    beenei.
  uig-ARA: ھەربىر تاختاينىڭ ئىككىدىن تۇرۇمى بار ئىدى، ھەر ئىككى تاختاي شۇلار بىلەن
    بىر-بىرىگە چېتىلدى؛ ئۇ چېدىرنىڭ بارلىق تاختايلىرىنى شۇنداق ياسىدى.
  sus-sus: Suxuse firin lu hɔrɔmɔlingira xebenyi birin ma e kafuma e boore ma naxee
    ra.
  pon-2006: mie mehkot me sikeisang imwin ehueheu uhr pwehn kolpene uhr ko.
  ksd-ksd: A ura ot dir ga tur ta ra pal a davai tikatikai, ma di ga pakan guve dir;
    damana i ga pait ra lavur pal a davai ure ra Pal.
  tur-YTC: Her çerçevenin birbirine bağlı iki kolu vardı. Konutun bütün çerçevelerini
    bu şekilde yaptı.
  grc-BRENT: Καὶ ἐποίησαν ἐπὶ τὸ λογεῖον κρωσσοὺς συμπεπλεγμένους, ἔργον ἐμπλοκίου,
    ἐκ χρυσίου καθαροῦ.
  ind-AYT: Pada setiap papan ada dua pasak untuk menyatukan yang satu dengan yang
    lainnya, demikianlah dia membuat semua papan untuk Tenda Suci.
  nya-nya: Thabwa lililonse linali ndi zolumikizira ziwiri. Iwo anapanga maferemu
    onse a chihemacho ndi matabwa otere.
  hrv-hrv: Svaka je trenica imala dva klina da je drže uspravno. To su napravili na
    svakoj trenici za Šator.
  mps-mps: Augwaligo te ni name dabe dwasianu bobage gana togolama, te be dili ni
    te page nai tomode dąų walomainogo yai. Tama augwaligo tigidali ni name te tiwai
    naga nigali.
  tpi-tpi: Ol i katim ol pos longpela liklik, bilong pos i sanap insait long bokis
    bilong strongim bun. Na ol i katim olgeta pos olsem tasol.
  dan-1931: og på hvert Bræt to indbyrdes forbundne Tapper; således indrettede han
    det ved alle Boligens Brædder.
  vie-OVCB: có hai cái mộng để ghép vào các lỗ mộng.
  guj-2017: પ્રત્યેક પાટિયાને એકબીજા સાથે જોડવા માટે દરેકને બે સાલ હતાં. મંડપના સર્વ
    પાટિયાને તેણે એ જ પ્રમાણે કર્યું.
  pon-2006A: mie mehkot me sikeisang imwin ehueheu uhr pwehn kolpene uhr ko.
  por-BRBSL: Cada tábua tinha duas tábua, unidas uma à outra. Ele fez todas as tábuas
    do tabernáculo desta maneira.
  cth-cth: Thingphek tangkuem dawk a khok kahni touh hoi a kâkuetsak. Hottelah lukkareiim
    tapang pueng teh a sak.
  twi-twi: nkɔtɔkoro abien wɔ mpuran biara ase, na mpuran biara yɛ pɛ.
  hlt-hlt: A longlaeng pakhat dongah dangkam rhoi khaw khat neh khat kiba uh. Te tlam
    te dungtlungim kah a longlaeng te boeih a saii.
  tbz-SIM: Bɑ́ kùù dɑbɛkù kɛ̀ kù mmɔkɛ mɛyɑ̀ɑ̀ mmɛ̀dɛ́mɛ̀ dɛ́mɛ̀ mɛ̀ɛ̀ yóó sɛunɛ̀
    timɑ́tì pɛ́ítì kó yɛcɑubɛ. Kuyie ntɑummɛ̀ tou kó tidɑbɛɛtì timɔu do mɛ ndò.
  msy-2020: Egha me iter akɨnir pumuningɨn mɨngarimning akɨrigha, silvan boksiamning
    gisɨn aning asara. Egha me Purirpenimɨn bɨrir aghariba bar kamaghɨra dar ingari.
    Egha me sautɨn amadaghan Purirpenimɨn 20plan bɨrir agharibar ingari. Egha me silva
    inigha 40plan boksiar torir muziariba itibar ingarigha, egha bɨrir aghariba dagh
    ase. Ezɨ boksiar pumuning bɨrir agharir vamɨran apebamɨn ti, egha bɨrir agharimɨn
    povim gavgavim a ganɨdi.
  azb-azb: Hər çərçivənin üstündə iki bir-birinə bağlanan zivana var idi; məskənin
    bütün çərçivələrini belə düzəltdilər.
  eng-DBY: 'two tenons in one board, connected one with the other: thus did he make
    for all the boards of the tabernacle.'
  hin-2017: एक-एक तख्ते में एक दूसरी से जोड़ी हुई दो-दो चूलें बनीं, निवास के सब तख्तों
    के लिये उसने इसी भाँति बनाया।
  wol-KYG: '@see-verse:EXO.036.021'
  bjr-bjr: Aiqama atuna maqaki rakiqaranara irisee ati ooqiqaramasee ateekaqau. Aiqama
    maaqa atuna miqi kaimasee ateekaqau.
  eng-YLT: two handles [are] to the one board, joined one unto another; so he hath
    made for all the boards of the tabernacle.
  eng-WYC-2017: Two indentings [or rabbetings] were by each board, that the one should
    be joined to the tother; so he made in all the boards of the taber-nacle.
  eng-WMBB: Each board had two tenons, joined to one another. He made all the boards
    of the tabernacle this way.
  urd-GVH: हर तख़्ते के नीचे दो दो चूलें थीं। इन चूलों से हर तख़्ते को उसके पाइयों
    के साथ जोड़ा जाता था ताकि तख़्ता खड़ा रहे।
  rug-rug: meke hopeke karua barabara hire si turu koari na vovoina siliva.
  gaz-gaz: Tokkoon tokkoon tuggeewwan sanaas akka wal keessa galuu dandaʼuuf mucha
    lama lama qaba ture. Tuggeewwan dunkaana qulqulluu sanaa hunda akkasitti tolchan.
  fra-LSG: Il y avait pour chaque planche deux tenons, joints l’un à l’autre; l’on
    fit de même pour toutes les planches du tabernacle.
  gnn-gnn: '@see-verse:EXO.036.021'
  yal-yal: Bun tiin yi findi farin firinna ra e bode yɛtagi. E yi bubun bun tiine
    birin ti na kiini.
  haw-1868: Elua no komo ko ka papa hookahi, ua like no ke kaawale ana o kekahi, a
    me kekahi. Pela no ia i hana'i no na papa a pau o ka halelewa.
  arb-NAV: وَلِكُلِّ لَوْحٍ رِجْلانِ مُتَقَابِلَتَانِ، إِحْدَاهُمَا بِإِزَاءِ الأُخْرَى.
    هَكَذَا بَنَوْا جَمِيعَ أَلْوَاحِ الْمَسْكَنِ.
  ewe-ewe: Woɖe do ɖe atiawo ƒe nugbɔwo ale be woate ŋu atɔ ati eve ɖe wo nɔewo nu
    nyuie.
  eng-LEE: 'There were two tenons for every board, fitted in, one against the other:
    the like made he for all the boards of the tabernacle.'
  asm-FB: প্ৰতিখন তক্তাত তেওঁ একে জোখৰ দুটাকৈ ওলোৱা অংশ কৰিলে; এইদৰে তাৰ আবাসৰ সকলো
    তক্তা কৰিলে।
  sus-A: سُشُسٍ قِرِن لُ هْرْ مْلِنفِرَ شٍبٍنيِ بِرِن مَ عٍ كَقُمَ عٍ بٌورٍ مَ نَشٍيٍ
    رَ.
  fra-SBL: Chaque planche avait deux tenons, reliés l'un à l'autre. Il fit toutes
    les planches du tabernacle de cette manière.
  hbo-hbo: שְׁתֵּ֣י יָדֹ֗ת לַקֶּ֙רֶשׁ֙ הָֽאֶחָ֔ד מְשֻׁלָּבֹ֔ת אַחַ֖ת אֶל־אֶחָ֑ת כֵּ֣ן
    עָשָׂ֔ה לְכֹ֖ל קַרְשֵׁ֥י הַמִּשְׁכָּֽן׃
  eng-WYCLIFFE: Twey dentyngis weren bi ech table, that the oon schulde be ioyned
    to the tother; so he made in al the tablis of the tabernacle.
  piu-2006: '@see-verse:EXO.036.021'
  pjt-pjt: '@see-verse:EXO.036.021'
  cwe-cwe: Chila mbiki lukala na ndimi mbili za kulumbilizila. Mibiki yose ya hema
    kaitendela ndimi.
  kik-kik: natuo tũhocio tũgĩcomoka tũigananĩirie. Maathondekire buremu ciothe cia
    hema ĩyo nyamũre na njĩra ĩyo.
  fra-NCL: 'Il y avait à chaque planche deux tenons, joints l’un à l’autre : on fit
    de même pour toutes les planches de la Demeure.'
  cek-AK: Thingphaek loe hae bangah akhok maeto, ho bang ah akhok maeto, kangvan ah
    a sak; to tiah kahni im sakhaih thingphaek nuiah a sak boih.
  cuk-cuk: We-urgomargi, e-nagmar war-warbo-nika imaksamalad, adi, nabir urgomar naga-nagaba
    matak-matak gwisguegar. Bab-Dummadse-goled-neg-sunna-selegedga bela degibi urgomar
    imaksamalad.
  uig-CYR: Һәр бир тахтайниң иккидин туруми бар еди, һәр икки тахтай шулар билән бир-биригә
    четилди; у чедирниң барлиқ тахтайлирини шундақ ясиди.
  tel-2017: ప్రతి పలకకు ఒకదాని కొకటి సమానమైన నిడివిలో రెండు కుసులు చేశారు. అదే విధంగా
    పలకలన్నిటికి అమర్చారు.
  hat-BSA: Te gen de tenon pou chak planch, yo te jwenn youn ak lòt. Se te konsa li
    te fè pou tout planch yo nan tabènak la.
  kos-kos: Oasr acn kihlyak luo ke kais sie frem tuh frem uh in kupasreni nu sie.
    Frem nukewa oasr acn kihlyak luo kac.
  hbo-WLC: שְׁתֵּ֣י יָדֹ֗ת לַקֶּ֙רֶשׁ֙ הָֽאֶחָ֔ד מְשֻׁלָּבֹ֔ת אַחַ֖ת אֶל־אֶחָ֑ת כֵּ֣ן
    עָשָׂ֔ה לְכֹ֖ל קַרְשֵׁ֥י הַמִּשְׁכָּֽן׃
  ibo-ibo: nwee ihe nhịọnye abụọ nke ga-abanye nʼime ibe ya ijikọ ha nʼotu. Ha rụrụ
    mbudo ibo ụlọ nzute ahụ niile otu a.
  ory-ory: ପ୍ରତ୍ୟେକ ପଟାର ପରସ୍ପର ଅନୁରୂପ ଦୁଇ ଦୁଇ ପଦ ଥିଲା; ଏହିରୂପେ ସେ ଆବାସର ସମସ୍ତ ପଟା
    ନିମନ୍ତେ ପ୍ରସ୍ତୁତ କଲେ।
  chk-chk: Nge fän iteiten echö pap a wor ruu oupun pwe ra tongeni afoufengen. Iei
    usun ra föri ngeni papen ewe imwenfel seni mangaku meinisin.
  rop-rop: en detlot freimpat bin ol abum dubala ampat blanga joinimap miselp.
  ukr-1871: Два чопи в одній дошцї, пригнані один проти одного; так само поробив на
    всїх дошках до храмини.
  bch-bch: Be isap kadanga arangaranga toa ngada oa matad ila mamarae tede, ngan tila
    tidudunga ngan gid kadanga ipu silva ad baba ta timadid ngan.
  deu-1951: und an jedem zwei Zapfen, einer dem andern gegenüberstehend; also tat
    er mit allen Brettern zu der Wohnung.
  eng-JPS: Each board had two tenons, joined one to another. Thus did he make for
    all the boards of the tabernacle.
  srp-1865: Po dva èepa bjehu na dasci, jedan prema drugom; tako naèiniše na svijem
    daskama za šator.
  lug-lug: Buli lubaawo baaluteekako obubaawo obuyiseemu bubiri, obw’okukozesa mu
    kugatta, nga bulekawo amabanga agenkanankana. Embaawo zonna ez’entobo ya Weema
    bwe baazikola bwe batyo.
  heb-heb: שתי ידת לקרש האחד משלבת אחת אל אחת כן עשה לכל קרשי המשכן׃
  ben-IRV: প্রত্যেকটি তক্তা একে অন্যের সঙ্গে যুক্ত থাকার জন্য দুটি করে পায়া ছিল;
    এই ভাবে তিনি সমাগম তাঁবুর সমস্ত তক্তা তৈরী করলেন।
  pan-pan: ਅਤੇ ਹਰ ਫੱਟੇ ਵਿੱਚ ਦੋ ਚੂਲਾਂ ਇੱਕ ਦੂਜੇ ਨੂੰ ਜੋੜਨ ਲਈ ਸਨ। ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਨੇ ਡੇਰੇ
    ਦੇ ਸਾਰੇ ਫੱਟੇ ਬਣਾਏ।
  mya-JVB: ထိုပျဉ်ပြား ရှိသမျှ တို့၌ ခြေထောက်နှစ်ခုစီ တတန်း တည်းရှိစေခြင်းငှာ လုပ်
    လေ၏။
  hmo-hmo: Inai akasia au stadi ta ta ibounai be idia lata sisina, vadaeni idia ta
    ta be siliva maua lalonai idia gini, haba turia hagoadaia, bona do idia marere
    lasi totona. Inai akasia au stadi idia utua neganai, ibounai edia lata be hegeregere.
  urd-urd: और उसने एक एक तख़्ते के लिए दो — दो जुड़ी हुई चूलें बनाई, घर के सब तख़्तों
    की चूलें ऐसी ही बनाई।
  rus-SYN: 'у каждого бруса по два шипа, один против другого: так сделал он все брусья
    скинии.'
  bqc-SIM: Aa lipɛpɛɛpiↄ swã́ bↄ̀bↄ aa kpàaĩ mɛ̀n plapla. Màa aa zwã̀akpɛ lípiↄ
    kɛ̀ píi.
  tcz-CHONGTHU: Thingtun khat cheh chun atun na ni aneiyin ahi. Chule atunna jouse
    chu abonchan asem hoisoh keiyin ahi.
  mar-mar: त्यांनी प्रत्येक फळी दुसऱ्या फळीशी जोडण्यासाठी त्यांनी तिला दोन कुसे केली.
    त्यांनी निवासमंडपाच्या सर्व फळ्या अशाच केल्या.
  qub-qub: Cada marcupa ishcay chaquincunatapis ruraran. Chaynölla ruraran llapan
    marcucunapaj.
  hat-hat: Yo chak te gen de bout ki depase ki te penmèt mare yo yonn ak lòt. Yo fè
    tout ankadreman kay la menm jan an tou.
  eng-BSB: Two tenons were connected to each other for each frame. He made all the
    frames of the tabernacle in this way.
  tod-tod: Kpɛdɛgi ɠilagilagi pɛ kpadɔzuʋɛ ɠaazobani ma wulu zɛʋɛ felegɔi ʋa. Zekana
    ti kɛɛni la seɠe ʋɛlɛ ɲadegai ma ɓɛdɛgiti kpein ba.
  eng-WEBPB: Each board had two tenons, joined to one another. He made all the boards
    of the tabernacle this way.
  kbq-kbq: Ana seli mono noma vazisgama hania zafarera, tare rusima hu'zana taga huno
    tro huntegeno, tra'afina ome regrino rusi huno tragoteno me'ne.
  nhe-BL: Sese huapali quipixqui ome tepos chijcoli para quisalos ica ne sequinoc
    huapali ipan sesen lado.
  gub-BL: Heta mokoz ikwar a'e izyta rehe pitàitàigatu wà no. Heta ikwar izyta heixe
    haw romo nànàn wà.
  eng-DRA: There were two mortises throughout every board, that one might be joined
    to the other. And in this manner he made for all the boards of the tabernacle.
