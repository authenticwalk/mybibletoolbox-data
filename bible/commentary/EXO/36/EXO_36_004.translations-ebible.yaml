verse: EXO.036.004
translations:
  mal-C: അപ്പോൾ, വിശുദ്ധമന്ദിരത്തിലെ സകലജോലികളും ചെയ്തുപോന്ന വിദഗ്ദ്ധന്മാർ ജോലി നിർത്തി
    മോശയുടെ അടുക്കൽവന്നു.
  deu-TKW: Da verließen alle Künstler, welche mit allen den Arbeiten für das Heiligtum
    beschäftigt waren, Mann für Mann die Arbeit, mit der sie gerade beschäftigt waren,
  lin-lin: Boye bato oyo bazalaki kosala misala ya kotonga Mongombo batikaki misala
    na bango
  eng-LSV: And all the wise men, who are doing all the work of the holy place, each
    come from his work which they are doing,
  eng-GNV: So all the wise men, that wrought all the holy worke, came euery man from
    his worke which they wrought,
  eng-WEBSTER: And all the wise men, that wrought all the work of the sanctuary, came
    every man from his work which they made.
  nhw-BL: Huajca teipa nochi inijuanti catli quisencahuayayaj tlamantli quiquetzque
    inintequi,
  swh-ONEN: Ikafika wakati mafundi wote wenye ujuzi waliokuwa wakiifanya kazi yote
    ya mahali patakatifu wakasimamisha kazi zao,
  bba-bba: Mɑ tɔn be bɑ sɔmbu te mɔ̀ mi, ben bɑɑwure u ɡinɑ win sɔmburu deri,
  eng-KJVCPB: And all the wise men, that wrought all the work of the sanctuary, came
    every man from his work which they made;
  mpx-mpx: Yaka bolo limi bwabwalena hi taltal tuwalali hi paveyaho ga,
  luo-luo: Omiyo jotich duto molony e tije mag lwedo mane timo tije ei kama ler mar
    lemo noweyo tijegi
  meu-meu: ela bona karakara taudia iboudiai, dubu e ḡaukaralaiava taudia, ese edia
    ḡaukara e rakatani,
  npi-ULB: त्यसैले पवित्रस्थानमा काम गरिरहेका सबै निपुण मानिस काम छाडेर आए ।
  yor-yor: Bẹ́ẹ̀ ni gbogbo àwọn ọlọ́gbọ́n oníṣẹ́-ọnà tí wọn ń ṣe gbogbo iṣẹ́ ibi mímọ́
    náà fi iṣẹ́ wọn sílẹ̀.
  emp-NTPO: Maʌ̃ bẽrã jũma ne o cawa b̶earãba Ãcõrẽ wua de o panʌra idu b̶ʌd̶aped̶a
    Moisemaa wãsid̶aa.
  ind-ind: Karena itu semua perajin meninggalkan pekerjaan mereka dan datang kepada
    Musa.
  pes-OPCB: سرانجام صنعتگرانی ماهر که مشغول ساختن خیمه بودند دست از کار کشیدند.
  tgl-ULB: Kaya ang lahat ng mga taong bihasa na gumagawa sa banal na lugar ay lumapit
    kay Moises mula sa paggawa ng kanilang mga gawain.
  cbu-NT: Itaru, anumunsha tputs Israelchichsha aranginasha maacheetsi tarawzipaneem
    yushindat yushindat ashiranganaya.
  hui-hui: Agali Balai Anda bialu hayaru tigua wali agalime mbirale dewaore yalu ibiyago
    hondowa tigua biabe bialu hayago bialaho ngelalu
  mya-mya: ထို​အ​ခါ​တဲ​တော်​ကို​ဆောက်​လုပ်​နေ​ကြ​သော အ​တတ်​ပ​ညာ​ရှင်​တို့​သည်​မော​ရှေ​ထံ​သို့
    လာ​၍၊-
  cbi-NTPO: Diosa' pupunanu yapaya chuinsha titi meneste inuu juñuba juntsa taawasha
    ken pumula yala' taawasha detyaike' jitu,
  bod-N: གནས་མཆོག་གི་ལས་ཐམས་ཅད་བྱེད་པའི་མི་ལག་རྩལ་ཅན་རེ་རེས་རང་རང་གི་ལས་ཀ་བྱེད་མཚམས་བཞག་སྟེ་འོངས་ནས།
  sna-sna: Saka varume vose voumhizha vakanga vachiita basa rose rapaimba tsvene vakasiya
    basa ravo
  spa-BLM: Todos los sabios, que realizaban toda la obra del santuario, venían cada
    uno de su trabajo que hacía.
  cac-cac: 'Axo eb'' vin̈ munlajvum chi'', ix yactejcan smunlajel eb'' vin̈, ix b''at
    eb'' vin̈ yal d''a vin̈aj Moisés chi'':'
  swh-ULB: Hivyo watu wote walikuwa na ujuzi walikuwa wakifanya kazi sehemu takatifu
    walikuja kutoka kwenye kazi walikuwa wakifanya.
  bel-bel: Тады прыйшлі ўсе мудрыя сэрцам, якія рабілі ўсялякую працу ў сьвятыні,
    кожны ад сваёй працы, якую хто рабіў,
  deu-ELBBK: Und es kamen alle weisen Männer, die alles Werk des Heiligtums machten,
    jeder von seinem Werk, das sie machten,
  mbb-OT: Umbe, mid-ewaan dèpa te menge terebahanti zuen te Tulda is terebahu zan
    ne midhendiyè dan te ki Moises is egkaǥi te,
  mal-2015: 'അപ്പോൾ വിശുദ്ധമന്ദിരത്തിന്റെ സകല പ്രവൃത്തിയും ചെയ്യുന്ന ജ്ഞാനികൾ ഒക്കെയും
    താന്താൻ ചെയ്തുവന്ന പണി നിർത്തി വന്നു മോശെയോടു:'
  gup-gup: Kaluk nawu birrikurdumakni bininj birrihdurrkmirri kore birrihrurrkmarnbuni
    manbu manrurrkdjamun nuye Yawey, wanjh birribawong kore birrihdurrkmirri.
  gvs-gvs: E tokatanaki liliudi idi paisewa Yauwe ina Kaba Kaiyaka Kimaasabaina goi
    sikalave sima
  rmc-rmc: Avke savore majstri, save kerenas paš o Sveto than, preačhile te kerel
    e buči, avenas jekh pal aver pal o Mojžiš
  nlg-nlg: Hauva, na lei mane lutu tara tughuru sania na lutu mara va padapada kolua
    Moses,
  pes-OPV: و همه دانایانی که هر گونه کار قدس رامی ساختند، هر یک از کار خود که در آن
    مشغول می‌بود، آمدند.
  ron-1924: Атунч, тоць бэрбаций искусиць, приншь ла тоате лукрэриле Сфынтулуй Локаш,
    шь-ау лэсат фиекаре лукрул пе каре-л фэчяу
  ben-OBCV: অতএব যেসব দক্ষ কারিগর পবিত্রস্থানের সব কাজকর্ম করছিল, তারা নিজেদের কাজ
    থামিয়ে
  som-som: Oo raggii xigmadda lahaa oo dhan, oo ahaa kuwii shuqulka ka qabtay meesha
    quduuska ah, way wada yimaadeen, oo waxaa nin waluba ka soo kacay shuqulkii uu
    samaynayay.
  lat-VUC: Unde artifices venire compulsi,
  eng-ASVBT: And all the wise men, that wrought all the work of the sanctuary, came
    every man from his work which they wrought;
  ita-1885: Il popolo porta troppo, vie più che non bisogna per lo lavoro dell'opera,
    che il Signore ha comandato che si faccia.
  eng-LXXUP: And there came all the wise men who wrought the works of the sanctuary,
    each according to his own work, which they wrought.
  eng-ULB: So all the skilled people working on the holy place came from the work
    that they had been doing.
  spa-VBL: tanto que todos los artesanos que trabajaban en el santuario dejaron lo
    que estaban haciendo
  fra-_FOB: Alors tous les hommes intelligents qui faisaient tout l'ouvrage du sanctuaire,
    quittèrent chacun l'ouvrage qu'ils faisaient,
  mal-mal: 'അപ്പോൾ വിശുദ്ധമന്ദിരത്തിന്റെ പണിയിൽ ഏർപ്പെട്ടിരുന്ന ജ്ഞാനികൾ എല്ലാവരും
    അവർ ചെയ്തുകൊണ്ടിരുന്ന പണി നിർത്തി വന്ന് മോശെയോട്:'
  urd-GVR: Āḳhirkār tamām kārīgar jo maqdis banāne ke kām meṅ lage the apnā kām chhoṛ
    kar Mūsā ke pās āe.
  suz-BL: मिनु परमप्रभु यावे आ बाक्‍तीक सेल्‍ब जोक्‍ब तुइक्‍बपुकीमी आन गेय प्रोंइशा,
    मोसा आ बाक्‍तीक जाक्‍तेक्‍म।
  ita-1927: 'Allora tutti gli uomini abili ch’erano occupati a tutti i lavori del
    santuario, lasciato ognuno il lavoro che faceva, vennero a dire a Mosè:'
  ckb-ckb: ئینجا هەموو ئەو پیشەوەرە کارامانەی کە لە پیرۆزگادا کاریان دەکرد، کارەکەیان
    بەجێهێشت و هاتنە لای موسا
  eng-BBE: Then the wise men, who were doing all the work of the holy place, came
    from their work;
  kan-OKCV: ಆಗ ಪರಿಶುದ್ಧಸ್ಥಳದ ಕೆಲಸವನ್ನು ಮಾಡುವ ಜ್ಞಾನಿಗಳೆಲ್ಲರೂ ತಮ್ಮ ತಮ್ಮ ಕೆಲಸವನ್ನು ಬಿಟ್ಟು
    ಬಂದು,
  bbb-bbb: '@see-verse:EXO.036.003'
  tam-2017: அப்பொழுது பரிசுத்த ஸ்தலத்தின் வேலைகளைச் செய்கிற அனைவரும் அவரவர் செய்கிற
    வேலையின் காரியமாக வந்து,
  spa-RV-1909: Vinieron, por tanto, todos los maestros que hacían toda la obra del
    santuario, cada uno de la obra que hacía.
  ron-BTF: Și toți bărbații înțelepți, care lucrau toată lucrarea sanctuarului, au
    venit fiecare bărbat de la lucrarea lui pe care o făceau;
  eng-WEBP: All the wise men, who performed all the work of the sanctuary, each came
    from his work which he did.
  eng-FBV: so much so that all the craftsmen who were working on the sanctuary stopped
    what they were doing
  nld-1939: staakten al de kunstenaars, die de verschillende werkzaamheden aan het
    heiligdom moesten verrichten, een voor een het werk, waarmee zij bezig waren,
  nch-BL: Huajca teipa nochi inijuanti cati quichihuayayaj tamanti quitilquetzque
    inintequi,
  vie-1934: Thế thì, các người khôn khéo làm mọi công việc của nơi thánh, đều tạm
    đình,
  hin-CV: पवित्र स्थान को बनाने में जितने भी योग्य कारीगर थे वह अपने कार्य को छोड़
    मोशेह के पास आये.
  eng-OURB: All the wise men, who performed all the work of the sanctuary, each came
    from his work which they did.
  spa-BES: Entonces los sabios, que estaban haciendo todo el trabajo del lugar santo,
    vinieron de su trabajo;
  tdx-tdx: Aa akore ty hamaro’e kanao nijohañe hey o mahihitse nifanehak’ amo tolon-draha’
    i toe-miavake nitoloñe’e iabiio,
  vid-vid: Wanhu weng'ha wawele na uwanzi nawawele wokola mijito ga chila mbuli za
    kuzenga ihema lya Nguluwi nawaluta, chila yumwe kuli mijito ya heye, nawamlutila
  eng-OKE: And all the wise men who wrought all the work of the sanctuary came, each
    man from his work which they had wrought.
  tha-KJV: ฝ่ายคนทั้งปวงที่เฉลียวฉลาดซึ่งทำงานต่างๆที่สถานบริ​สุทธิ​์นั้นมาถึงแล้ว
    ต่างก็หยุดทำงานในหน้าที่ของตน
  por-BR-2018: Vieram, portanto, todos os mestres que faziam toda a obra do santuário,
    cada um da obra que fazia.
  deu-ELO: Und es kamen alle weisen Männer, die alles Werk des Heiligtums machten,
    ein jeder von seinem Werke, das sie machten,
  eng-WYC-2018: Wherefore the workmen were compelled to come,
  epo-epo: Kaj venis ĉiuj saĝuloj, kiuj estis farantaj la tutan laboron por la sanktejo,
    ĉiu venis de sia laboro, kiun li faris.
  uig-PIN: Andin muⱪǝddǝs qedirning ixlirini ⱪiliwatⱪan ustilarning ⱨǝmmisi ⱪolidiki
    ixini ⱪoyup ⱪoyup kelip,
  beo-beo: 'Amalalu, bagade dawa:su hawa: hamosu dunu da Mousesema asili,'
  tpi-OTNT: Ol wokman bilong haus sel i lukim ol dispela samting na ol i lusim wok
    bilong ol yet
  hau-SA: Sai dukan masu fasaha waɗanda suke aikin wuri mai tsarki suka ɗan dakata
  uig-LAT: Andin muqeddes chédirning ishlirini qiliwatqan ustilarning hemmisi qolidiki
    ishini qoyup qoyup kélip,
  nde-nde: Ngakho zonke izingcitshi ezazisenza umsebenzi wonke wokwakha indlu engcwele
    zatshiya yonke imisebenzi yazo
  ton-ton: ¶ Pea naʻe haʻu ʻae kau tangata kotoa pē, naʻe fai ʻae ngaahi ngāue kotoa
    pē ʻoe fale tapu, ʻo haʻu taki taha ʻae tangata mei he ngāue naʻa ne fai;
  ces-1613: Tedy přišli všickni vtipní dělníci díla svatyně, každý od díla svého,
    kteréž dělali,
  eng-WMB: All the wise men, who performed all the work of the sanctuary, each came
    from his work which he did.
  tam-TCV: அதனால் பரிசுத்த இடத்தின் வேலையைச் செய்துகொண்டிருந்த திறமையான கலைஞர்கள்
    தங்கள் வேலையைவிட்டு,
  ceb-ULB: Busa nangabot ang tanang hanas nga mga tawo nga nagtrabaho didto sa balaang
    dapit.
  pol-UBG: Przyszli więc wszyscy uzdolnieni, którzy wykonywali wszelką pracę przy
    świątyni, każdy od swojej pracy, którą wykonywał;
  urd-GVU: آخرکار تمام کاری گر جو مقدِس بنانے کے کام میں لگے تھے اپنا کام چھوڑ کر
    موسیٰ کے پاس آئے۔
  deu-1912: Da kamen alle Weisen, die am Werk des Heiligtums arbeiteten, ein jeglicher
    von seinem Werk, das sie machten,
  ntj-ntj: '@see-verse:EXO.036.003'
  kan-2017: ಆಗ ದೇವಮಂದಿರದ ಕೆಲಸವನ್ನು ಮಾಡುತ್ತಿದ್ದ ಆ ಜ್ಞಾನಿಗಳೆಲ್ಲರು,
  ena-ena: Vavehavɨdaci hulaŋ havɨlɨ ulaŋ sibɨla vivi hɨniavɨmi agɨlaŋ sibɨla valavɨla
    ve Mosesɨ dɨ abavɨmi. Hulaŋ iamɨgali agɨlaŋ akuaba akuaba akape sɨbaŋ vavehavadi
    uavɨmi. Akuaba akuaba Asɨ Iaue havɨlɨ ulaŋ sibɨla vivi saŋ abalɨ agaŋ ci hɨlihali
    uavɨmi. Akuaba akuaba akape sɨbaŋ havɨ hɨniavɨbali uavɨmi.
  yap-yap: Ma aram ma fapi pumo’on ni yad be ngongliy fare maruwel e ranod
  hlt-MCSB: Te phoeiah hmuencim kah bitat boeih aka saii hlang cueih boeih neh hlang
    boeih khaw amah kah bitat a saii lamloh ha pawkuh.
  mdy-ETH: ዬካፓ ማዾ ጊኢጊሺ ማዻ ዔሮ ዓሳ ቢያ ፔኤኮ ማዾ ሃሺ፥ ሙሴ ኮይላ ሙኬኔ፤
  twi-ASANTE: Akyire no, adwumayɛfoɔ no nyinaa gyaee wɔn adwumayɛ no
  eng-WEBU: All the wise men, who performed all the work of the sanctuary, each came
    from his work which he did.
  bnp-bnp: E huriki a mari, ri matai a maki i kupo hateka,
  wal-wal: Yaatin Xoossaa Dunkkaaniyaa oottiya erai kumido asai ubbai bantta oosuwaa
    wottiishshidi,
  spa-PDDPT: Tanto así que todos los maestros que hacían toda la obra del Santuario,
    cada uno en la obra que hacía,
  gun-gun: Ha'e ramo avakue hi'arandu va'e ma henda iky'a e'ỹ va'e pyguarã mba'emo
    ojapo 'rã va'ekue oeja ranhe vy oupa.
  agu-BL: Ma yi quilol yi e' yi na chitzan tan banle'n yi ak'un yi wi'nin oy tzan
    topone'n, cyaje'n cyen tzun quilol yi cyak'un yi na chitzan tan banle'n.
  ilo-ULB: Isu nga immay amin dagiti batido a tattao nga agtartrabaho idiay nasantoan
    a disso manipud iti sigud nga ar-aramidenda a trabaho.
  kpg-kpg: Nia daane nogo hai di moomee gaa hula,
  uig-ARA: ئاندىن مۇقەددەس چېدىرنىڭ ئىشلىرىنى قىلىۋاتقان ئۇستىلارنىڭ ھەممىسى قولىدىكى
    ئىشىنى قويۇپ قويۇپ كېلىپ،
  sus-sus: Na wali fanyi rabae naxa keli e xa walie dɛ i, alako e xa hɔrɔmɔlingira
    wali gbansan naba.
  pon-2006: Ohl koahiek ko me tapihadahr doadoahk, ahpw patohla rehn Moses
  ksd-ksd: Ma ra lavur tena kabinana par, diat dia ga pait ra lavur papalum ure ra
    gomgom na pal, dia ga vana, tikatikai kan ra papalum i ga varvakai tana, ma dia
    ga tadatadav Moses,
  tur-YTC: Kutsal yerin bütün işlerini yapan bilgelerin hepsi yapmakta olduğu kendi
    işinden geldi.
  grc-BRENT: Καὶ παρεγίνοντο πάντες οἱ σοφοὶ οἱ ποιοῦντες τὰ ἔργα τοῦ ἁγίου, ἕκαστος
    κατὰ τὸ αὐτοῦ ἔργον, ὃ εἰργάζοντο αὐτοί.
  ind-AYT: Lalu, semua orang yang ahli, yang melakukan setiap pekerjaan tempat kudus
    itu datang, masing-masing menurut tugas yang sedang mereka kerjakan,
  nya-nya: Kotero amisiri onse amene amagwira ntchito yonse ya malo wopatulika anasiya
    ntchitoyo
  hrv-hrv: svi majstori koji su gradili Svetište dođu - svaki s posla na kojem je
    radio -
  mps-mps: Tama tibaso, te ugwa be sę ebo bidi dabe augwaligo te nai dabe sela asobo
    sulama, tama augwa ebo sę tagalama,
  tpi-tpi: Ol wokman bilong haus sel i lukim ol dispela samting na ol i lusim wok
    bilong ol yet
  dan-1931: Da kom alle de kunstforstandige Mænd, der udførte alt Arbejdet ved Helligdommen,
    hver fra den Del af Arbejdet, han var beskæftiget med,
  vie-OVCB: Cuối cùng các người thợ phải ngưng công việc xây cất.
  guj-2017: તેથી પવિત્રસ્થાનનું કામ કરનારા બધા જ કારીગરો પોતપોતાનું કામ છોડીને આવ્યા.
  pon-2006A: Ohl koahiek ko me tapihadahr doadoahk, ahpw patohla rehn Moses
  por-BRBSL: Todos os sábios, que executaram todo o trabalho do santuário, cada um
    veio de seu trabalho que ele fez.
  cth-cth: Kutsakkathoumnaw pueng, hmuen kathoung thaw katawknaw pueng ni thaw a tawk
    awh lahun e hah lengkaleng a ceitakhai awh teh,
  twi-twi: Akyiri no, adwumayɛfo no nyinaa gyaee wɔn adwumayɛ no
  hlt-hlt: Te phoeiah hmuencim kah bitat boeih aka saii hlang cueih boeih neh hlang
    boeih khaw amah kah bitat a saii lamloh ha pawkuh.
  tbz-SIM: 'Dɛ mɔ̀nnì bɛtɔ̃mbɛ̀ bɛmɔu bɛ̀ɛ̀ duɔ́ mbɛmɑ́ɑ̀ kɛ dɔɔri Kuyie ntɑummɛ̀
    tou kɛ̀ bɛ̀ɛ kṹnnɛ́ bɛ tɔ̃mmú, kɛ́kɔtɛ Mɔyiisi borɛ̀ kóò nɑ̀kɛ́ kɛ dɔ̀:'
  msy-2020: Ezɨ Purirpenimɨn ingarir gumaziba bizir kabar gari, da avɨrasemezɨ, me
    uan ingangariba ategha izi.
  azb-azb: Onda müqəddəs yerin inşası ilə məşğul olan hikmətli sənətkarlar hər işlərindən
    ayrılaraq
  eng-DBY: And all the wise men that wrought all the work of the sanctuary came, every
    man from his work which they wrought,
  hin-2017: और जितने बुद्धिमान पवित्रस्थान का काम करते थे वे सब अपना-अपना काम छोड़कर
    मूसा के पास आए,
  wol-KYG: ba mboolem liggéeykat yu xareñ yi nekkoon ci mboolem liggéeyu bérab bu
    sell bi, kenn ku ci nekk bàyyi la nga jàppoon, daldi dikk.
  bjr-bjr: Naaquqara maqa usakee marusa moomoo ainaina qafamasee nariqa ainainirana
    minnisee Moosee finnai oonuree qimamiqa qiqau.
  eng-YLT: And all the wise men, who are doing all the work of the sanctuary, come
    each from his work which they are doing,
  eng-WYC-2017: Wherefore the workmen were compelled to come,
  eng-WMBB: All the wise men, who performed all the work of the sanctuary, each came
    from his work which he did.
  urd-GVH: आख़िरकार तमाम कारीगर जो मक़दिस बनाने के काम में लगे थे अपना काम छोड़कर
    मूसा के पास आए।
  rug-rug: Ke luara vekoa ri na tie bokabokadi sa dia tinavete, sapu korapa tavetia
    rini koasa Ipi Hopena,
  gaz-gaz: Ogeeyyiin hojii harkaa kanneen iddoo qulqulluu sana hojjetan hundi hojii
    isaanii dhiisanii dhufanii
  fra-LSG: Alors tous les hommes habiles, occupés à tous les travaux du sanctuaire,
    quittèrent chacun l’ouvrage qu’ils faisaient,
  gnn-gnn: Bala walala ŋunhi djämamirriyunydja walalay waŋana Mawtjitjnhana,
  yal-yal: Nayi, muxun naxanye birin yi yire sariɲanxin wanla kɛma, ne birin yi e
    wanle beɲin e siga,
  haw-1868: A hele mai la na kanaka akamai a pau, ka poe i hana i na hana a pau o
    ke keenakapu, mai ka hana mai, a lakou i hana'i.
  arb-NAV: فَأَقْبَلَ الصُّنَّاعُ الْمَهَرَةُ الْقَائِمُونَ بِأَعْمَالِ الْمَقْدِسِ،
    مِنْ مَهَامِّهِمْ،
  ewe-ewe: Mlɔeba la, dɔa wɔlawo katã gblẽ woƒe dɔdeasiwo ɖi.
  eng-LEE: And then came all the wise men, that wrought all the work of the sanctuary,
    every man from his own work which they were doing.
  asm-FB: সেয়ে পবিত্ৰ স্থানত কাম কৰি থকা সকলো দক্ষতাসম্পন্ন লোকসকল কামৰ পৰা আহিল।
  sus-A: نَ وَلِ قَنيِ رَبَيٍ نَشَ كٍلِ عٍ شَ وَلِيٍ دّ عِ، عَلَكٌ عٍ شَ هْرْ مْلِنفِرَ
    وَلِ فبَنسَن نَبَ.
  fra-SBL: Tous les sages, qui accomplissaient tous les travaux du sanctuaire, venaient
    chacun de l'ouvrage qu'il faisait.
  hbo-hbo: וַיָּבֹ֙אוּ֙ כָּל־הַ֣חֲכָמִ֔ים הָעֹשִׂ֕ים אֵ֖ת כָּל־מְלֶ֣אכֶת הַקֹּ֑דֶשׁ
    אִֽישׁ־אִ֥ישׁ מִמְּלַאכְתֹּ֖ו אֲשֶׁר־הֵ֥מָּה עֹשִֽׂים׃
  eng-WYCLIFFE: Wherfor the werkmen weren compellid to come,
  piu-2006: '@see-verse:EXO.036.003'
  pjt-pjt: Ka Pitjaliltu tjana waṟkarira nyangangi rawangku katinyangka, munuya Mosenya
    wangkangu, “Nyawa, aṉangu nyanga tjuṯangkuya tjuṯa mulapa katinyi, palu nyangatja
    alatjiṯu nganaṉa uwankara palyantjaku, panya Godalu palyantjaku wangkanytjitja.”
  cwe-cwe: Ivo wanhu waja weli na ufundi wowatendile sang'hano zose muna dihema wahita
  kik-kik: Nĩ ũndũ ũcio mabundi mothe marĩa maarĩ na ũũgĩ, arĩa maarutaga wĩra wothe
    wa gwaka handũ-harĩa-haamũre, makĩamba gũtiga wĩra wao,
  fra-NCL: Alors tous les hommes habiles qui exécutaient tous les ouvrages du sanctuaire,
    quittant chacun l’ouvrage qu’ils faisaient,
  cek-AK: To pongah bantok sah kop kami, hmuenciim ah toksah kaminawk boih mah, angmacae
    toksakhaih to caeh o taak moe,
  cuk-cuk: Bela-dulemar-ibmar-sobnanaid deyob dakdegua, e-arbaed indaksamalad.
  uig-CYR: Андин муқәддәс чедирниң ишлирини қиливатқан устиларниң һәммиси қолидики
    ишини қоюп қоюп келип,
  tel-2017: అప్పుడు పవిత్ర స్థలానికి చెందిన వేరు వేరు పనులు చేసే నిపుణులందరూ తాము
    చేస్తున్న పని వదిలిపెట్టి మోషే దగ్గరికి వచ్చారు.
  hat-BSA: Epi tout mesye avèk kapasite ki t ap fè tout travay nan sanktyè a te vini.
    Pou sa a, yo chak te sòti nan travay ke yo t ap fè,
  kos-kos: Na mwet usrnguk in orekma su oru orekma uh som
  hbo-WLC: וַיָּבֹ֙אוּ֙ כָּל־הַ֣חֲכָמִ֔ים הָעֹשִׂ֕ים אֵ֖ת כָּל־מְלֶ֣אכֶת הַקֹּ֑דֶשׁ
    אִֽישׁ־אִ֥ישׁ מִמְּלַאכְתּ֖וֹ אֲשֶׁר־הֵ֥מָּה עֹשִֽׂים׃
  ibo-ibo: Nʼihi ya, ndị ọrụ ǹka niile nọ na-arụ ọrụ nʼebe nsọ ahụ hapụrụ ọrụ ha na-arụ,
  ory-ory: ତହୁଁ ପବିତ୍ର ସ୍ଥାନର ସମସ୍ତ କର୍ମକାରୀ ବିଜ୍ଞମନା ଲୋକମାନେ ଆପଣା ଆପଣା କର୍ମରୁ ଆସି
    ମୋଶାଙ୍କୁ କହିଲେ,
  chk-chk: pwe ekewe mwän mi föri ekewe sokopaten angang won ewe imw mi pin ra likitala
    ar angang, ra feito ren Moses
  rop-rop: Bambai na detlot wekinmen bin go langa Mosis, en deibin dalim im,
  ukr-1871: І поприходили всї мудрі люде, що робили всяку роботу в сьвятинї, кожен
    по реместву свойму, що хто вмів робити,
  bch-bch: Tota gid panua naurata ad tigera danga sisid toa ngada oa, ta titnan led
    naurata ga idio,
  deu-1951: Da kamen alle Weisen, die am Werke des Heiligtums arbeiteten, ein jeder
    von seiner Arbeit, die sie machten,
  eng-JPS: And all the wise men, that wrought all the work of the sanctuary, came
    every man from his work which they wrought.
  srp-1865: Tada doðoše svi vješti ljudi, koji raðahu djelo za svetinju, svaki od
    svojega posla, koji raðahu,
  lug-lug: Awo abakozi bali abakugu abaali bakola eweema ya Mukama ne bava ku mirimu
    gyabwe,
  heb-heb: ויבאו כל החכמים העשים את כל מלאכת הקדש איש איש ממלאכתו אשר המה עשים׃
  ben-IRV: তখন পবিত্র স্থানের সমস্ত কাজে নিযুক্ত থাকা সমস্ত বিজ্ঞ লোকেরা নিজেদের কাজ
    থেকে এসে মোশিকে বললেন,
  pan-pan: ਤਾਂ ਸਾਰੇ ਬੁੱਧਵਾਨ ਜਿਹੜੇ ਪਵਿੱਤਰ ਸਥਾਨ ਦਾ ਸਾਰਾ ਕੰਮ ਕਰਦੇ ਸਨ ਆਪੋ ਆਪਣੇ ਕੰਮ ਤੋਂ
    ਜਿਹੜਾ ਉਹ ਕਰਦੇ ਸਨ ਆਏ
  mya-JVB: ထိုအခါ သန့်ရှင်း ရာဌာနတော်အလုပ် ကို လုပ်ကိုင် သော ပညာရှိ အပေါင်း တို့သည်၊
    အသီးအသီး မိမိ လုပ် ရာမှ ၊
  hmo-hmo: Vadaeni unai gaukara diba momo taudia ese inai kara idia itaia neganai,
    edia gaukara idia rakatania.
  urd-urd: तब वह सब 'अक़्लमन्द कारीगर जो मक़दिस के सब काम बना रहे थे, अपने — अपने
    काम को छोड़कर मूसा के पास आए,
  rus-SYN: Тогда пришли все мудрые сердцем, производившие всякие работы святилища,
    каждый от своей работы, какою кто занимался,
  bqc-SIM: 'Ɔ̃ gↄ̃ide pↄ́ aalɛ luakukĩi zĩkɛpiↄ, an baade gò a zĩa, aa gɛ ò Mↄiziɛ:'
  tcz-CHONGTHU: Ajo nan thilbol them ho chun mun theng munna ana toh banjom dalhan
    ache tauvin ahi.
  mar-mar: शेवटी मग सर्व बुध्दिमान पुरुष पवित्रस्थानाचे करीत असलेले आपले काम सोडून
    मोशेकडे आले.
  qub-qub: Chayno apamuptinnami tolducho aruycashanta cachaycur aywaran
  hat-hat: Lè sa a, tout bòs atizan ki t'ap travay pou kay Bondye a kite travay yo
    t'ap fè a, yo vin jwenn Moyiz.
  eng-BSB: so that all the skilled craftsmen who were doing all the work on the sanctuary
    left their work
  tod-tod: Názu ɠa ɲɛɛliɠi nuiti kpein ti ɠɛni seizu ɲadegai ma wotii ɠɛɛzu, ti ɠilagilagi
    ti botiiti zɛni ná la, niiti ti ɠɛni ti ɠɛɛzu,
  eng-WEBPB: All the wise men, who performed all the work of the sanctuary, each came
    from his work which he did.
  kbq-kbq: Anumzamofo seli mono noma ki eri'zama antahi ankere'naza vahe'mo'za mono
    noma ki eri'za zamia atre'za,
  nhe-BL: Huajca teipa nochi inijuanti tlen quisencahuayayaj tlamantli quiquetzque
    inintequi,
  gub-BL: A'e rupi uma'ereko katu ma'e Tupàn hàpuz iapo har a'e wà kury, upytu'u uma'ereko
    re wà kury.
  eng-DRA: Whereupon the workmen being constrained to come,
