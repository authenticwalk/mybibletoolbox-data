verse: EXO.036.010
translations:
  mal-C: അവർ അഞ്ചു തിരശ്ശീലകളും ഒന്നോടൊന്നു തുന്നിച്ചേർത്തു; മറ്റേ അഞ്ചു തിരശ്ശീലകളും
    ഒന്നോടൊന്നു തുന്നിച്ചേർത്തു.
  deu-TKW: Je fünf Teppiche fügte er aneinander;
  lin-lin: Bakangisaki batapi mitano, moko na mosusu, mpe basalaki ndenge moko mpo
    na batapi mitano mosusu.
  eng-LSV: And he joins the five curtains to one another, and the [other] five curtains
    he has joined to one another;
  eng-GNV: And he coupled fiue curtaines together, and other fiue coupled he together.
  eng-WEBSTER: 'And he coupled the five curtains one to another: and the other five
    curtains he coupled one to another.'
  nhw-BL: Huan quisalojque itlamiya se cortina ica itlamiya seyoc nopa macuili cortinas
    para mochijqui san se cortina catli huehueyac. Huan nopa seyoc macuili cortinas
    nojquiya quiijtzonque para mochijqui san se cortina catli huehueyac huan nopa
    ome cortinas huehueyac elqui para sesen lado itzontzajca nopa tiopamitl.
  swh-ONEN: Wakayaunganisha mapazia matano pamoja, pia wakafanya vivyo hivyo kwa hayo
    mengine matano.
  bba-bba: Yen biru bɑ bekɑ yen nɔɔbu suɑ bɑ swɛɛnɑ. Nɡe mɛyɑ bɑ mɑɑ kuɑ kɑ nɔɔbu
    ye yɑ tie.
  eng-KJVCPB: 'And he coupled the five curtains one unto another: and the other five
    curtains he coupled one unto another.'
  luo-luo: Negiriwo pasia abich kanyakla kendo abich modongʼ bende negiriwo.
  meu-meu: Dabua ima e siriudia, ma ima e siriudia.
  npi-ULB: बजलेलले पाँचवटा पर्दा एक-अर्कामा गाँसे र बाँकी पाँचवटालाई पनि एक-अर्कामा
    गाँसे ।
  yor-yor: Aṣọ títa márùn-ún ni kí a so papọ̀ mọ́ ara wọn, àti aṣọ títa márùn-ún ni
    kí a so papọ̀ mọ́ ara wọn.
  emp-NTPO: Maʌ̃ die wuad̶ebemada juesuma edad̶aped̶a ãbaa cajusid̶aa joub̶ʌa b̶emãrẽã.
    Ab̶ari quĩrãca ãbaa cajusid̶aa dewarabema juesuma panʌ sid̶a.
  ind-ind: Kesepuluh helai kain itu disambungkan menjadi dua rangkaian yang masing-masing
    terdiri dari lima helai. Setiap sisi panjang mempunyai lima puluh lubang kait
    yang dibuat dari tali biru, dan setiap helai disambungkan pada helai berikutnya
    dengan lima puluh pengait dari emas. Jadi, ketika lima kain disambungkan sepanjang
    sisi panjangnya, rangkaian itu menjadi satu dengan panjang 13 meter dan lebar
    9 meter.
  pes-OPCB: سپس آن ده پرده را پنج پنج به هم دوخت تا دو قطعهٔ جداگانه تشکیل شود.
  tgl-ULB: Pinagsama ni Bezalel ang limang kurtina sa bawat isa, at ang lima pa ay
    pinagsama din sa bawat isa.
  hui-hui: Ani bialu labolabo duria halu mbira lebumaga halu duria mende halu mende
    lebumaga halu bini.
  mya-mya: သူ​တို့​သည်​ကန့်​လန့်​ကာ​ငါး​ထည်​ကို​စပ် ၍​ချုပ်​၏။ အ​ခြား​ငါး​ထည်​ကို​လည်း​ထို
    အ​တိုင်း​ချုပ်​ကြ​၏။-
  cbi-NTPO: Tsejtu daayadimu jali manda jumunuya kapash kapash pumi' main jungue tirela,
    tsenmin kama manda jumulanu bain tsaren kila.
  bod-N: ཁོས་ཡོལ་བ་ལྔ་ནི་ཕན་ཚུན་སྦྲེལ་བ་དང་། ཡོལ་བ་གཞན་ལྔ་པོ་དེ་ཡང་ཕན་ཚུན་སྦྲེལ་ཏོ།
    །
  sna-sna: Vakabatanidza zvimwe zvidzitiro zvishanu pamwe chete uye vakaita zvimwe
    chetezvo pane zvimwe zvishanu.
  spa-BLM: Unió cinco cortinas entre sí, y las otras cinco cortinas las unió entre
    sí.
  cac-cac: Oye' jen̈an c'apac ix tz'ischaj yam sb'a yic junxon̈ej jen̈an tz'aji. An̈eja'
    icha chi' ix aj stz'ischaj syam sb'a oyexo jen̈an.
  swh-ULB: Bezaleli akaunganisha vitambaa vitano pamoja, na vile vitambaa vingine
    vitano akaviunganisha pamoja.
  bel-bel: І злучыў ён пяць покрываў адно з адным, і астатнія пяць покрываў злучыліся
    адно з адным.
  deu-ELBBK: Und er fügte 5 Teppiche zusammen, einen an den anderen, und er fügte
    wieder 5 Teppiche zusammen, einen an den anderen.
  mbb-OT: Ne impebpipikit dan is kada lelima he kurtina (umbe nehimu zà haazà he zezuwa
    he tiglima).
  mal-2015: അഞ്ചു മൂടുശീല ഒന്നോടൊന്നു ഇണെച്ചു; മറ്റെ അഞ്ചു മൂടുശീലയും ഒന്നോടൊന്നു
    ഇണെച്ചു.
  gup-gup: Nawu five curtains nakka wanjh birribelebelbmeng yiman birrinameng kukudji,
    mak nawu nabuyika five wanjh kunmekbe rerrih birriyimowong yiman nawu nayungki
    birrimarnbom.
  gvs-gvs: Areko ainima adi mamanao goi sisavikoidi. Niga areko ainima sikesa sikabidi,
    adi mamanao goi sisavikoidi.
  rmc-rmc: Pandž lepedi zaside jekhetane paš peste a avke kerde the avre pandženca.
    Avke lendar sas duj bare lepedi.
  nlg-nlg: Me lima itadira tara suki kolui geke sakai vamua na tivi daro, mara ghoi
    nei ghua iga ara lima.
  pes-OPV: وپنج پرده را با یکدیگر بپیوست، و پنج پرده را بایکدیگر بپیوست،
  ron-1924: Чинч дин ачесте ковоаре ау фост принсе ла ун лок; челелалте чинч, де асеменя,
    ау фост принсе ла ун лок.
  ben-OBCV: তাঁরা পাঁচটি পর্দা একসাথে জুড়ে দিলেন ও অন্য পাঁচটির ক্ষেত্রেও একই কাজ
    করলেন।
  som-som: Oo shan daah ayuu mid kasta midka kale ku xidhay, oo shantii daah oo kalena
    ayuu mid kasta midka kale ku xidhay.
  lat-VUC: Conjunxitque cortinas quinque, alteram alteri, et alias quinque sibi invicem
    copulavit.
  eng-ASVBT: 'And he coupled five curtains one to another: and the other five curtains
    he coupled one to another.'
  ita-1885: E fecero de' lacciuoli di violato all'orlo dell'un de' teli, all'estremità
    dell'uno degli accoppiamenti; fecero ancora il simigliante nell'orlo dell'estremo
    telo nel secondo accoppiamento.
  eng-LXXUP: And the plates were divided, the threads of gold, so as to interweave
    with the blue and purple, and with the spun scarlet, and the fine linen twined,
    they made it a woven work;
  eng-ULB: Bezalel joined five curtains to each other, and the other five curtains
    he also joined to each other.
  spa-VBL: Unieron cinco de las cortinas como un conjunto, y las otras cinco las unió
    como un segundo conjunto.
  fra-_FOB: Et l'on joignit cinq tentures l'une à l'autre, et l'on joignit les cinq
    autres tentures l'une à l'autre.
  mal-mal: അഞ്ച് മൂടുശീലകൾ ഒന്നോടൊന്ന് ബന്ധിപ്പിച്ചു; മറ്റെ അഞ്ച് മൂടുശീലകളും ഒന്നോടൊന്ന്
    ബന്ധിപ്പിച്ചു.
  urd-GVR: Pāṅch pardoṅ ke lambe hāshie ek dūsre ke sāth joṛe gae aur isī tarah bāqī
    pāṅch bhī. Yoṅ do baṛe ṭukṛe ban gae.
  suz-BL: मेकोपुकीमी ५ ओटा सुम्‍तीक वा बोइश्‍शा, का सेल्‍तेक्‍म। मिनु अर्को ५ ओटा
    बोइश्‍शा, अर्को का सेल्‍तेक्‍म।
  ita-1927: Cinque teli furono uniti assieme, e gli altri cinque furon pure uniti
    assieme.
  ckb-ckb: پێنج پڵاس پێکەوە بەستران و پێنجەکەی دیکەش پێکەوە.
  eng-BBE: And five curtains were joined together, and the other five curtains were
    joined together.
  kan-OKCV: ಅವರು ಐದು ಪರದೆಗಳನ್ನು ಒಂದಕ್ಕೊಂದು ಜೋಡಿಸಿದರು ಮತ್ತು ಇನ್ನುಳಿದ ಐದು ಪರದೆಗಳನ್ನೂ
    ಒಂದಕ್ಕೊಂದು ಜೋಡಿಸಿದರು.
  bbb-bbb: '@see-verse:EXO.036.009'
  tam-2017: ஐந்து மூடுதிரைகளை ஒன்றோடொன்று இணைத்து, மற்ற ஐந்து மூடுதிரைகளையும் ஒன்றோடொன்று
    இணைத்தான்.
  spa-RV-1909: 'Y juntó las cinco cortinas la una con la otra: asimismo unió las otras
    cinco cortinas la una con la otra.'
  ron-BTF: Și el a prins cele cinci covoare, unul de celălalt; și celelalte cinci
    covoare le-a prins unul de celălalt.
  eng-WEBP: He coupled five curtains to one another, and the other five curtains he
    coupled to one another.
  eng-FBV: They joined together five of the curtains as one set, and the other five
    he joined as a second set.
  nld-1939: Men hechtte de banen vijf bij vijf aan elkander,
  nch-BL: Huan quisalojque itamiya se cortina ica itamiya seyoc nopa macuili cortinas
    para mochijqui san se cortina cati huehueyac. Huan nopa seyoc macuili cortinas
    nojquiya quiijtzonque para mochijqui san se cortina cati huehueyac huan nopa ome
    cortinas huehueyac elqui para sesen lado itzontzajca nopa tiopamit.
  vie-1934: Họ kết mỗi năm bức màn dính lại nhau;
  hin-CV: उन्होंने पांच पर्दों को एक साथ जोड़कर पांच पांच के दो पर्दे बनाए.
  eng-OURB: He coupled five curtains to one another, and the other five curtains he
    coupled to one another.
  spa-BES: Y se unieron cinco cortinas, y las otras cinco cortinas se unieron entre
    sí.
  tdx-tdx: Nifampivitrañe’e ho raike ty lamba lime le nifampivitrañe’e i lime ila’e
    rey.
  vid-vid: Nakalumbaniza mipaziya jihano na kudita ipaziya limwe na kudita hihyo kwa
    jila jinji jihano.
  eng-OKE: And he conjoined five curtains one with another, and five curtains conjoined
    he one with another.
  tha-KJV: ม่านห้าผืนเขาทำให้​เก​ี่ยวติ​ดก​ัน และอี​กห​้าผืนนั้นเกี่ยวติ​ดก​ันด้วย
  por-BR-2018: 'E juntou as cinco cortinas a uma com a outra: também uniu as outras
    cinco cortinas uma com aa outra.'
  deu-ELO: Und er fügte fünf Teppiche zusammen, einen an den anderen, und er fügte
    wieder fünf Teppiche zusammen, einen an den anderen.
  eng-WYC-2018: And he joined five curtains one to another, and he coupled (the) other
    five to themselves together; (And they joined five of the curtains to each other
    in one set, and the other five curtains together in another set;)
  epo-epo: Kaj li kunigis kvin tapiŝojn unu kun la alia, kaj la kvin ceterajn ankaŭ
    unu kun la alia.
  uig-PIN: Bǝzalǝl yopuⱪlarning bǝxini bir-birigǝ ulidi, ⱪalƣan bǝx yopuⱪnimu ⱨǝm
    bir-birigǝ ulidi.
  beo-beo: 'Ilia da abula biyale gala amo disimusa: nodomei. Amola eno biyale gala
    amo defele hamoi.'
  tpi-OTNT: Ol i samapim 5-pela laplap wantaim bilong skruim i go longpela na ol i
    samapim ol arapela 5-pela laplap olsem tasol.
  hau-SA: Suka ɗinɗinke labule biyar a harhaɗe, suka kuma yi haka da sauran labule
    biyar ɗin.
  uig-LAT: Bezalel yopuqlarning beshini bir-birige ulidi, qalghan besh yopuqnimu hem
    bir-birige ulidi.
  nde-nde: Babambanisa amakhetheni amahlanu ndawonye, benza njalo lakwamanye amahlanu.
  ton-ton: 'Pea ne fakamaʻu ke fakataha ʻae puipui ʻe nima: pea ko hono puipui ʻe
    nima ʻoku toe naʻa ne fakamaʻu ke fakataha.'
  ces-1613: Potom spojil pět čalounů jeden s druhým, a pět jiných čalounů spojil jeden
    s druhým.
  eng-WMB: He coupled five curtains to one another, and the other five curtains he
    coupled to one another.
  tam-TCV: பின்பு ஐந்து திரைகளை ஒன்றாக இணைத்து, மற்ற ஐந்து திரைகளையும் அதேவிதமாகவே
    இணைத்தார்கள்.
  ceb-ULB: Gisumpaysumpay sa pagtahi ni Bezalel ang lima ka tabil, ug mao usab ang
    iyang gibuhat sa laing lima ka tabil.
  pol-UBG: I spięli pięć zasłon jedną z drugą, także drugie pięć zasłon spięli jedną
    z drugą.
  urd-GVU: پانچ پردوں کے لمبے حاشئے ایک دوسرے کے ساتھ جوڑے گئے اور اِسی طرح باقی پانچ
    بھی۔ یوں دو بڑے ٹکڑے بن گئے۔
  deu-1912: Und er fügte je fünf Teppiche zu einem Stück zusammen, einen an den andern.
  ntj-ntj: '@see-verse:EXO.036.009'
  kan-2017: ಐದೈದು ಪರದೆಗಳನ್ನು ಒಂದೊಂದಾಗಿ ಜೋಡಿಸಿದರು.
  ena-ena: Lɨhavɨci havɨlɨ human limu fɨhala agɨladɨ abɨŋ hɨvɨ lamalama hɨcavɨci ua
    havɨlɨ abɨŋ hekɨlɨ me laci hɨnimi. Havɨlɨ human limu fɨhala limu hɨhɨle agɨladɨ
    avi hameŋ laci ala nulɨdɨ abɨŋ hɨvɨ lamalama hɨcavɨmi.
  yap-yap: Ra puthuyed lal yang nga ta’bang ngar yip’ed nge par nike ta’bang, ma ku
    aram e n’en nrin’ed ko fa lal yang nem ni kabay.
  hlt-MCSB: Himbaiyan yung nga te pakhat neh pakhat a cong tih himbaiyan yung nga
    te khaw khat neh khat cong uh.
  mdy-ETH: ዬንሢ ዶንጎንሢ ፔቴይዳ ዎላ ካንሢ፤ ሃንጎ ዶንጎንሢያኣ ዒማይዲ ዎላ ካንሢ ዔያታ ሲኬኔ።
  twi-ASANTE: Wɔkekaa ntoma bamma enum sisii animu nyaa nsɛnanotam baako. Ɛnna wɔkekaa
    ntoma bamma enum a aka no nso sisii animu nyaa nsɛnanotam foforɔ.
  eng-WEBU: He coupled five curtains to one another, and the other five curtains he
    coupled to one another.
  bnp-bnp: Ri rahi palupu a maka kala i lima, ri hudo tala i manga a kala i taku.
    A kala i lima tabu ranga ni rahi palupu.
  wal-wal: Ichchashu magalashota issippe gattidi sikkidosona; qassi hankko attida
    ichchashu magalashotakka etadan oottidosona.
  spa-PDDPT: Él unió cinco cortinas la una con la otra, y de igual manera las otras
    cinco.
  gun-gun: Peteĩ nhiruĩ cortina ma amboae ae re oje'a, ha'e hovai re peteĩ nhiruĩ
    ikuai va'e voi ha'e rami avi amboae ae re oje'a.
  agu-BL: O' tzun xbu'k e' tz'is. Junit ban yi o' xbu'ka'tz. Ncha'tz ban yi o't, junit
    ban.
  ilo-ULB: Pinagsasaep ni Bezalel dagiti lima a kurtina, ken pinagsasaepna pay dagiti
    sabali a lima a kurtina.
  kpg-kpg: Digaula guu dui nia bida gahu e lima gii hai di gunga gahu e dahi, ne hai
    labelaa beelaa gi nia bida gahu duuli e lima ala i golo.
  uig-ARA: بەزالەل يوپۇقلارنىڭ بەشىنى بىر-بىرىگە ئۇلىدى، قالغان بەش يوپۇقنىمۇ ھەم
    بىر-بىرىگە ئۇلىدى.
  sus-sus: E dugi suuli dɛgɛ e boore ra, e dugi suuli gbɛtɛ fan dɛgɛ e boore ra. Na
    kui na dugi fu bara findi dugi firin na.
  pon-2006: Re dehkpene limau lepin likou ko wiahla ehu, pil duwehte lepin likou limau
    teiko.
  ksd-ksd: Ma i ga kubu guve ra ilima na mal na bakbak ma ta ra ilima bula.
  tur-YTC: Beş perdeyi birbirine, diğer beş perdeyi de birbirine bağladı.
  grc-BRENT: καὶ ἐτμήθη τὰ πέταλα τοῦ χρυσίου τρίχες, ὥστε συνυφάναι σὺν τῇ ὑακίνθῳ,
    καὶ τῇ πορφύρᾳ, καὶ σὺν τῷ κοκκίνῳ τῷ διανενησμένῳ, καὶ τῇ βύσσῳ τῇ κεκλωσμένῃ·
    ἔργον ὑφαντὸν ἐποίησαν αὐτό·
  ind-AYT: Dia menyambung lima tirai satu sama lain, dan menyambung juga lima tirai
    yang lainnya satu sama lain.
  nya-nya: Iwo analumikiza nsalu zisanu, kuti ikhale nsalu imodzi ndipo anachita chimodzimodzi
    ndi nsalu zisanu zinazo.
  hrv-hrv: Pet zavjesa sastave jednu s drugom, a pet drugih zavjesa sastave opet jednu
    s drugom.
  mps-mps: Augwaligo te a naga ugwa dali te bobage iliyu, tama te gasa a naga bobage
    ugwa te tiwai naga elama hobolai dao.
  tpi-tpi: Ol i samapim 5-pela laplap wantaim bilong skruim i go longpela na ol i
    samapim ol arapela 5-pela laplap olsem tasol.
  dan-1931: Han syede Tæpperne sammen, fem og fem.
  vie-OVCB: Họ nối từng năm bức màn lại với nhau thành hai tấm lớn.
  guj-2017: બસાલેલે પાંચ પડદા એકબીજાની સાથે જોડ્યા અને બીજા પાંચ પડદા એકબીજાની સાથે
    જોડ્યા.
  pon-2006A: Re dehkpene limau lepin likou ko wiahla ehu, pil duwehte lepin likou
    limau teiko.
  por-BRBSL: Ele acoplou cinco cortinas umas às outras, e as outras cinco cortinas
    ele acoplou umas às outras.
  cth-cth: Yaphni panga touh a kâbet teh, alouke panga touh hai koung a kâbet.
  twi-twi: Wɔkekaa ntama bamma anum sisii anim nyaa nkataano baako. Na wɔkekaa ntama
    bamma anum a aka no nso sisii anim nyaa nkataano foforo.
  hlt-hlt: Himbaiyan yung nga te pakhat neh pakhat a cong tih himbaiyan yung nga te
    khaw khat neh khat cong uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tì tɑu ntìnùmmù tìnùmmù,
  msy-2020: Egha da arueghasa me 5plan iniba da uarir akuigha uam ada isami, egha
    5plan mabar akuigha ua kamaghɨra da isami.
  azb-azb: Pərdənin beşini də bir-birinə birləşdirdilər. Digər beşini də bir-birinə
    birləşdirdilər.
  eng-DBY: And he coupled five of the curtains one to another, and [the other] five
    curtains coupled he one to another.
  hin-2017: उसने पाँच पर्दे एक दूसरे से जोड़ दिए, और फिर दूसरे पाँच पर्दे भी एक दूसरे
    से जोड़ दिए।
  wol-KYG: Ñu taqle yii juróomi sor, taqle juróomi sor yi ci des.
  bjr-bjr: Mi qamunnausa moodaannai qisauku 5 marasee ootupamasee akuniqau. Dinni
    qisauku taikasee 5 faqa miqikai iqau.
  eng-YLT: And he joineth the five curtains one unto another, and the [other] five
    curtains he hath joined one unto another;
  eng-WYC-2017: And he joined five curtains one to another, and he coupled other five
    to themselves together;
  eng-WMBB: He coupled five curtains to one another, and the other five curtains he
    coupled to one another.
  urd-GVH: पाँच परदों के लंबे हाशिये एक दूसरे के साथ जोड़े गए और इसी तरह बाक़ी पाँच
    भी। यों दो बड़े टुकड़े बन गए।
  rug-rug: Meke piti varihodaeni rini sari ka lima poko pa keke kalina, meke gua tugo
    sari ka lima pule pa keke kalina.
  gaz-gaz: Isaanis golgaawwan shan walitti qabsiisan; shanan kaan illee akkasuma walitti
    qabsiisan.
  fra-LSG: Cinq de ces tapis furent joints ensemble; les cinq autres furent aussi
    joints ensemble.
  gnn-gnn: '@see-verse:EXO.036.009'
  yal-yal: E yi dugi suulun dɛgɛ e bode ra, dugi suulunna bonne fan yi dɛgɛ e bode
    ra.
  haw-1868: A hai pu oia i na pale elima, kekahi i kekahi, a hui pu oia i kekahi mau
    lima, kekahi i kekahi.
  arb-NAV: وَوَصَلُوا خَمْسَ قِطَعٍ مِنْهَا بَعْضَهَا بِبَعْضٍ، وَكَذَلِكَ وُصِلَتِ
    الْقِطَعُ الْخَمْسُ الأُخْرَى
  ewe-ewe: Wotɔ avɔkpo atɔ̃ ɖe wo nɔewo nu, le didime nu, eye wogatɔ avɔkpo atɔ̃ mamlɛa
    hã nenema ke. Ale wokpɔ xɔgbãvɔ didi eve.
  eng-LEE: 'And he coupled together five of the curtains one to another: and the other
    five curtains he coupled one to another.'
  asm-FB: তাৰ পাছত বচলেলে পাঁচখন পৰ্দা ইখনক সিখনৰ লগত জোৰা দিলে, আৰু আন পাঁচখনো ইখনক
    সিখনৰ লগত জোৰা দিলে।
  sus-A: عٍ دُفِ سُولِ دّفّ عٍ بٌورٍ رَ، عٍ دُفِ سُولِ فبّتّ قَن دّفّ عٍ بٌورٍ رَ.
    نَ كُي نَ دُفِ قُ بَرَ قِندِ دُفِ قِرِن نَ.
  fra-SBL: Il attacha cinq tapis l'un à l'autre, et il attacha les cinq autres tapis
    l'un à l'autre.
  hbo-hbo: וַיְחַבֵּר֙ אֶת־חֲמֵ֣שׁ הַיְרִיעֹ֔ת אַחַ֖ת אֶל־אֶחָ֑ת וְחָמֵ֤שׁ יְרִיעֹת֙
    חִבַּ֔ר אַחַ֖ת אֶל־אֶחָֽת׃
  eng-WYCLIFFE: And he ioynede fyue curteyns oon to anothir, and he couplide othere
    fyue to hem silf to gidere;
  piu-2006: '@see-verse:EXO.036.009'
  pjt-pjt: '@see-verse:EXO.036.009'
  cwe-cwe: Kayalumbiliza mapanzia matano kutenda chihande chimwe na kutenda ivo ivo
    yaja yamwenga matano.
  kik-kik: Makĩnyiitithania itambaya ithano hamwe, na magĩĩka o ro ũguo na icio ingĩ
    ithano.
  fra-NCL: Cinq de ces tentures furent jointes ensemble ; les cinq autres furent aussi
    jointes ensemble.
  cek-AK: Payang ih kahni pangato to maeto ah pacong moe, kalah pangato doeh maeto
    ah pacong let.
  cuk-cuk: Mormar-dummagan goatale gwadismalad, amba deyob baid goatale gwadismarbalid.
  uig-CYR: Бәзаләл йопуқларниң бәшини бир-биригә улиди, қалған бәш йопуқниму һәм бир-биригә
    улиди.
  tel-2017: ఐదు తెరలు చొప్పున రెండు జతలుగా ఒక దానితో ఒకటి కూర్చారు.
  hat-BSA: Li te jwenn senk rido yo youn ak lòt, e lòt senk rido yo, li te jwenn yo
    youn ak lòt.
  kos-kos: Elos twani ip limekosr in orala ip loeloes sefanna, ac oru oapana nu ke
    ip limekosr ngia.
  hbo-WLC: וַיְחַבֵּר֙ אֶת־חֲמֵ֣שׁ הַיְרִיעֹ֔ת אַחַ֖ת אֶל־אֶחָ֑ת וְחָמֵ֤שׁ יְרִיעֹת֙
    חִבַּ֔ר אַחַ֖ת אֶל־אֶחָֽת׃
  ibo-ibo: E jikọtara akwa mgbochi ise nʼotu, jikọtakwa akwa ise nke ọzọ nʼotu.
  ory-ory: ପୁଣି, ସେ ପାଞ୍ଚ ଯବନିକା ଏକତ୍ର ଯୋଗ କଲେ; ଅନ୍ୟ ପାଞ୍ଚ ଯବନିକା ଏକତ୍ର ଯୋଗ କଲେ।
  chk-chk: Ra teifengeni limu pekin mangaku, nge ekewe limu pekin ra pwal teifengeni,
    pwe a wor ruachö cheech.
  rop-rop: en deibin joinimap faibala miselp en detlot najalot faibala miselp du.
  ukr-1871: І посчіплював пять келїмів, один з одним, і счіпив знов пять келїмів других
    один з одним.
  bch-bch: Eaba ede mosi aea isaisai malo lima ga tila tiluplup ta ila mamarae. Be
    ikado toa bedaoa pade ngan gid malo lima pade.
  deu-1951: Und er heftete je fünf Teppiche zusammen, einen an den andern.
  eng-JPS: And he coupled five curtains one to another; and the other five curtains
    he coupled one to another.
  srp-1865: I sastaviše pet zavjesa jedan s drugim, i pet drugih zavjesa sastaviše
    jedan s drugim.
  lug-lug: Baagatta emitanda etaano nga bagisengese, gumu ku gunnaagwo, n’emitanda
    emirala etaano nagyo ne bagigatta bwe batyo.
  heb-heb: ויחבר את חמש היריעת אחת אל אחת וחמש יריעת חבר אחת אל אחת׃
  ben-IRV: তিনি তার পাঁচটি পর্দা একসাথে যোগ করলেন এবং অন্য পাঁচটি পর্দাও একসাথে যোগ
    করলেন।
  pan-pan: ਉਸ ਨੇ ਪੰਜ ਪਰਦੇ ਇੱਕ ਦੂਜੇ ਨਾਲ ਜੋੜੇ ਅਤੇ ਦੂਜੇ ਪੰਜ ਪਰਦੇ ਵੀ ਇੱਕ ਦੂਜੇ ਨਾਲ ਜੋੜੇ
  mya-JVB: ကုလားကာ ငါး ထည်စီ တစပ်တည်းချုပ် လေ၏။
  hmo-hmo: Dabua ibounai 5 idia turia hebou, vadaeni dabua tamona, latana, ia lao.
    Ma dabua 5 idia turia hebou, vadaeni dabua tamona, gunana hegeregere, ma ia lao.
  urd-urd: और उसने पाँच पर्दे एक दूसरे के साथ जोड़ दिए और दूसरे पाँच पर्दे भी एक दूसरे
    के साथ जोड़ दिए।
  rus-SYN: И соединил он пять покрывал одно с другим, и другие пять покрывал соединил
    одно с другим.
  bqc-SIM: Aa pↄ́lɛpiↄ nàminami lɛ sↄ́sↄoɛ,
  tcz-CHONGTHU: Pondal lah'a nga chu khat le khat akilmat cheh cheh'in adang pondal
    nga chengse jong chu khat le khat akilmat in ahi.
  mar-mar: त्यांनी त्यापैकी पाच पडदे जोडून एक भाग व दुसरे पाच पडदे जोडून दुसरा भाग
    असे केले.
  qub-qub: Pichga tëlacunata pësaran jucnayllano cananpaj. Yapay pichga cajtapis pësaran
    jucnayllano cananpaj.
  hat-hat: Yo pran senk lèz, yo koud yo ansanm. Apre sa, yo fè menm bagay la tou ak
    senk lòt lèz yo.
  eng-BSB: And he joined five of the curtains together, and the other five he joined
    as well.
  tod-tod: Ti tanda lɔɔlugɔiti seini ɓɔɠɔ la, ti zɔ lɔɔlugɔiti ɓalaa sei ɓɔɠɔ la.
  eng-WEBPB: He coupled five curtains to one another, and the other five curtains
    he coupled to one another.
  kbq-kbq: Hagi 5fu'a atupa'aramina rehatigeno, magoke za'za tavrave fore higeno,
    anahukna huno ru 5fu'a tavravemofo atupa'aramina rehatigeno, magoke za'za tavrave
    fore hu'ne.
  nhe-BL: Huan quisalojque itlamiya se cortina ica itlamiya seyoc nopa macuili cortinas
    para mochijqui san se cortina tlen huehueyac. Huan nopa seyoc macuili cortinas
    nojquiya quiijtzonque para mochijqui san se cortina tlen huehueyac huan nopa ome
    cortinas huehueyac elqui para sesen lado itzontzajca nopa tiopamitl.
  gub-BL: Umuwywyk 5 pàn pitài pànuhu iapo pà wà. Umuwywyk inugwer 5 pàn pitài pànuhu
    iapo pà wà no, pàn ipy zàwegatete wà no.
  eng-DRA: And he joined five curtains, one to another, and the other five he coupled
    one to another.
