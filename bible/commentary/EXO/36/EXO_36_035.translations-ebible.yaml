verse: EXO.036.035
translations:
  mal-C: നീലനൂൽ, ഊതനൂൽ, ചെമപ്പുനൂൽ, പിരിച്ച മൃദുലചണനൂൽ എന്നിവകൊണ്ട് അവർ തിരശ്ശീല ഉണ്ടാക്കി.
    തിരശ്ശീലയിൽ കെരൂബുകളുടെ രൂപം ചിത്രപ്പണിയായി നെയ്ത്തുകാരൻ തുന്നിച്ചേർത്തിരുന്നു.
  deu-TKW: Sodann fertigte er den Vorhang aus blauem und rotem Purpur, Karmesin und
    gezwirntem Byssus; in Kunstwirker-Arbeit fertigte der ihn, mit Keruben.
  lin-lin: Basalaki rido ya langi ya ble, ya motane ya pete, ya motane makasi mpe
    na lino ya kitoko oyo batongaki bililingi na likolo na yango. Mpe bato oyo basalaka
    bililingi batongaki basheribe ya kitoko na rido yango.
  eng-LSV: And he makes the veil of blue, and purple, and scarlet, and twined linen;
    he has made it [with] cherubim—the work of a designer;
  eng-GNV: 'Moreouer he made a vaile of blew silke, and purple, and of skarlet, and
    of fine twined linen: with Cherubims of broydred worke made he it:'
  eng-WEBSTER: 'And he made a vail of blue, and purple, and scarlet, and fine twined
    linen: with cherubim he made it of curious work.'
  nhw-BL: Huan nopa cortina catli quitzajqui nopa cuarto catli más calijtic quichijque
    ica lino catli tlamalintli nelcanactzi huan tlaxinepaloli ica icpatl catli quipajtoyaj
    azultic, morado huan chichiltic. Huan ipan nopa tlaxinepaloli nesiyayaj ome tequihuajme
    catli inintoca querubines.
  swh-ONEN: Wakatengeneza pazia la nyuzi za rangi ya buluu, za zambarau, na za rangi
    nyekundu na kitani safi iliyosokotwa vizuri, naye fundi stadi akatirizi makerubi
    kwenye hilo pazia.
  bba-bba: Mɑ bɑ beku kɑreru kuɑ kɑ wɛ̃ɛ dɑmɡii kɑ wɛ̃ɛ yi bɑ wɔ̃kuɑ kɑ burɑ kɑ mɑɑ
    ɡɑɑdurɑ, kɑ wɛ̃ɛ wunɔmɡii. Mɑ bɑ wɔllun kɔ̃sobun weenɑsibu kuɑ beku te sɔɔ, yɑ
    kuɑ ten burɑru.
  eng-KJVCPB: 'And he made a vail of blue, and purple, and scarlet, and fine twined
    linen: with cherubims made he it of cunning work.'
  luo-luo: Negiloso pasiago gi law mayom momin mar range marambulu, maralik kod marakwaro
    moketie kido mar malaika mar kerubi kogorie gi jagoro molony.
  meu-meu: Bena seseahu na dabua aukana bona namona amo e karaia, vaiurina bona mia-kakana
    bona kakakakana, bona kerubi laulaudia e turi, ia ihaheralaina.
  npi-ULB: बजलेलले निलो, बैजनी र रातो ऊन अनि मसिनो सुती कपडाबाट करूबहरूको रचनामा पर्दाहरू
    बनाए । यो निपुण शिल्पकारको काम थियो ।
  yor-yor: Ó ṣe aṣọ títa aláró, àti elése àlùkò, àti òdòdó, àti ọ̀gbọ̀ olókùn wẹ́wẹ́
    tí í ṣe ọlọ́nà, tí òun ti àwọn kérúbù ni kí á ṣe é.
  emp-NTPO: Idjab̶a wuada osid̶aa Ãcõrẽ dejãne eatʌ jira b̶ʌd̶i carea. Dji biara b̶ʌ
    lino wuada edad̶aped̶a maʌ̃ wuad̶e ed̶a Ãcõrẽ nezoca bajãnebema i bara b̶ʌ zaca
    b̶eada oveja cara nayãna pãwãrã od̶aba, pursupursua od̶aba, purea od̶a bid̶a biya
    casid̶aa.
  ind-ind: Untuk memisahkan bagian dalam kemah TUHAN, mereka membuat tirai dari kain
    linen berkualitas tinggi yang ditenun berbentuk malaikat-malaikat penjaga, dari
    benang linen merah, biru, dan ungu.
  pes-OPCB: پردهٔ مخصوص را که بین قدس و قدس‌الاقداس بود از کتان ریز‌بافت تابیده و
    نخهای آبی، ارغوانی و قرمز درست کردند و نقش کروبیان را با دقت روی آن گلدوزی نمودند.
  tgl-ULB: Gumawa si Bezalel ng kurtinang asul, lila, at pulang lana, at pinong lino
    na may mga disenyo ng kerubim, ang gawa ng mahusay na manggagawa.
  hui-hui: Uruni biai howa labolabo baya taraore mbira anda tamuha hobaki holene wabini.
    Labolabo timbuni ogoni pu tara tarame mo yári biahaga bialu howa nogo sibi irinime
    pu payini mindibiha guyini hari mindini handalehe wiarumebi tagalitaya aleha guyini
    wiarumebi daramabiha guyini wiarumebi mo yári bia halu dahuliyali handaleheru
    pigiya labolabo ogoriani yári bia hene.
  mya-mya: သူ​တို့​သည်​ကန့်​လန့်​ကာ​ကို​အ​ပြာ​ရောင်၊ ခ​ရမ်း ရောင်၊ အ​နီ​ရောင်​သိုး​မွေး၊
    ပိတ်​ချော​တို့​ဖြင့်​ရက် လုပ်​၍၊ ခေ​ရု​ဗိမ်​ရုပ်​များ​ကို​ပန်း​ပေါက်​ဖော် ထား​ကြ​သည်။-
  cbi-NTPO: Tsenmin daayadimu ma jali turekaraa ura linuchi ke', lushmuraraa jiluchi
    bain, yamuraraa jiluchi bain, ungalalaa jiluchi bain dekemi, tsejtu juntsa jalinu
    ja'chi puu muute jumula narake deke' tyaapachi pumi' chujtimi.
  bod-N: ཡང་ཁོས་ཡོལ་བ་ཞིག་བཟོས་ཤིང་། དེའི་རྒྱུ་ནི་བལ་སྐུད་མཐིང་ག་དང་། རྒྱ་སྨུག་དང་།
    མཚལ་དམར་དང་། སོ་རས་སྲབ་བུ་བསྒྲིམས་པ་ཅན་བཅས་ཡིན་ཞིང་། ཡང་དེ་ལ་འཐག་མཁན་ལག་རྩལ་ཅན་གྱི་ལས་བཞིན་དུ་ཀེ་རུབ་ཀྱི་གཟུགས་བརྙན་དང་ལྡན་པ་རྣམས་བཟོས་ཤིང་།
  sna-sna: Vakaita zvidzitiro zvewuru yebhuruu, pepuru netsvuku uye nomucheka wakarukwa
    zvakaisvonaka, namakerubhi akasonerwa pauri nemhizha ino unyanzvi.
  spa-BLM: Hizo el velo de azul, púrpura, escarlata y lino fino, con querubines. Lo
    hizo obra de un hábil artesano.
  cac-cac: Ix sb'opax jun c'apac cortina eb' yed' an̈ lino. Ix b'ojioch yechel querubín
    d'a c'apac yuj junoc jelan sb'oani. A d'a an̈ ch'al q'uic'mutz'inac, an̈ yaxmaquinac
    yed' an̈ chac ch'al ix b'ojioch yechel querubín chi'.
  swh-ULB: Bezaleli akafanya pazia, la uzi wa bluu na sufu iliyotiwa rangi ya zambarau
    na kitambaa cha rangi nyekundu ya kochinili na kitani bora kilichosokotwa, kalitia
    makerubi kwa kazi ya mjenzi.
  bel-bel: І зрабіў заслону з блакітнай, пурпуровай і чырванёнай воўны і з суканага
    вісону, і майстэрскаю працаю зрабіў на ёй херувімаў;
  deu-ELBBK: Und er machte den Vorhang von blauem und rotem Purpur und Karmesin und
    gezwirntem Byssus; in Kunstweberarbeit machte er ihn, mit Cherubim.
  mbb-OT: Ne mibaal sikandan te kurtina he linu, ne miburdahan te welin he meitem
    is kaavuavu zin, merudtem wey kanggan, ne mibpurungan burdahi te zagwey te kirubin.
  mal-2015: 'നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പഞ്ഞിനൂൽ എന്നിവകൊണ്ടു അവൻ ഒരു തിരശ്ശീലയും
    ഉണ്ടാക്കി: നെയ്ത്തുകാരന്റെ ചിത്രപ്പണിയായ കെരൂബുകളുള്ളതായിട്ടു അതിനെ ഉണ്ടാക്കി.'
  gup-gup: Wanjh birrimarnbom manburrba nawu curtain, bu birribibbuni kunyarl nawu
    medjyimi kukblue, dja kukpurple dja mak kukkurlba. Birribibbuni nawu manburrba
    manbu manmak linen. Kaluk bininj nawu wernhburrbuni wanjh bibbuni bim nawu Cherubim
    kore nawu curtains.
  gvs-gvs: E búyala noyanoyaidi buruu, kalaakovidi toidi be kayakayaidi sikabidi be
    nakae areko dedevidi sikabidi, e gíluma ana tokatanaki sivini, vabodaupa kaarekoina
    tayamo igilumi. Arekoyana goi yábana ana tomatakavatayao makayaudi igilumidi.
  rmc-rmc: Mek kerde the o pochtan la fijalova, ľoľa the purpurova vlnatar the le
    sane side pochtanestar a o majstros siďa avri cheruben pro pochtan.
  nlg-nlg: Mana vokovoko ilokana na Vaevale tapole tabu tara gonia nia na tivi pura
    te malebo, ara vaguvagua nia na totoghalena na cherubim tara sukia nia na ghalo
    ghioghio, me boibongi me sisi.
  pes-OPV: و حجاب را از لاجورد و ارغوان و قرمز و کتان نازک تابیده شده ساخت، و آن را
    باکروبیان از صنعت نساج ماهر ترتیب داد.
  ron-1924: Пердяуа динэунтру ау фэкут-о дин фир албастру, пурпуриу ши кэрэмизиу ши
    дин ин субцире рэсучит; ау лукрат-о ку мэестрие ши ау фэкут херувимь пе еа.
  ben-OBCV: তাঁরা নীল, বেগুনি ও টকটকে লাল রংয়ের সুতো ও মিহি পাকান মসিনা দিয়ে একটি
    পর্দা তৈরি করলেন, এবং দক্ষ কারিগর দিয়ে তাতে করূবদের নকশা ফুটিয়ে তুললেন।
  som-som: Oo ilxidhkiina wuxuu ka sameeyey buluug, iyo guduud, iyo casaan, iyo maro
    wanaagsan, oo keruubiim buu ku daabacay.
  lat-VUC: 'Fecit et velum de hyacintho, et purpura, vermiculo, ac bysso retorta,
    opere polymitario, varium atque distinctum:'
  eng-ASVBT: 'And he made the veil of blue, and purple, and scarlet, and fine twined
    linen: with cherubim, the work of the skillful workman, made he it.'
  ita-1885: E fecero per essa quattro colonne di legno di Sittim e le copersero d'oro;
    e i lor capitelli erano d'oro; e fonderono per quelle colonne quattro piedistalli
    di argento.
  eng-LXXUP: and the tires of fine linen, and the miter of fine linen, and the drawers
    of fine linen twined;
  eng-ULB: Bezalel made the curtain of blue, purple, and scarlet wool, and of fine
    linen, with designs of cherubim, the work of a skillful workman.
  spa-VBL: Confeccionaron un velo de hilo azul, púrpura y carmesí, y de lino finamente
    hilado, bordado con querubines por alguien que era hábil en este arte.
  fra-_FOB: On fit aussi le voile de pourpre, d'écarlate, de cramoisi et de fin lin
    retors; on le fit en ouvrage d'art, avec des chérubins.
  mal-mal: 'നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പഞ്ഞിനൂൽ എന്നിവകൊണ്ട് അവൻ ഒരു തിരശ്ശീലയും
    ഉണ്ടാക്കി: നെയ്ത്തുകാരന്റെ ചിത്രപ്പണിയായ കെരൂബുകൾ അവയിൽ ഉള്ളതായി അതിനെ ഉണ്ടാക്കി.'
  urd-GVR: Ab Bazliyel ne ek aur pardā banāyā. Us ke lie bhī bārīk katān aur nīle,
    arġhawānī aur qirmizī rang kā dhāgā istemāl huā. Us par bhī kisī māhir kārīgar
    ke kaṛhāī ke kām se karūbī farishtoṅ kā ḍizāyn banāyā gayā.
  suz-BL: मिनु नीलो, प्‍याजी नु लल श्‍येले नु रिम्‍शो पा किरशो सुती श्‍येले के प्रोव़शो
    वा के नेल्‍ल क्‍येङा चोव़खो कोठा फारतीक का सेल्‍शा, रिम्‍शो पा करूब बुटा आप्‍तेक्‍म।
  ita-1927: Fu fatto pure il velo, di filo violaceo, porporino, scarlatto, e di lino
    fino ritorto con de’ cherubini artisticamente lavorati;
  ckb-ckb: پەردەیەکیشیان لە ڕیسی مۆر و ئەرخەوانی و سووری ئاڵ و کەتانی ڕستراو دروستکرد،
    بە دەستکردی جۆڵایەکی شارەزاش وێنەی کەڕوبەکانیان لەسەر دروستکرد.
  eng-BBE: And he made the veil of the best linen, blue and purple and red, worked
    with winged ones designed by expert workmen.
  kan-OKCV: ಪರದೆಯನ್ನು ನೀಲಿ, ಧೂಮ್ರ, ರಕ್ತವರ್ಣದ ದಾರದಿಂದ ಮತ್ತು ನಯವಾದ ನಾರಿನಿಂದ ಹೊಸೆದು ಮಾಡಿದರು.
    ಅದರ ಮೇಲೆ ಕೌಶಲ್ಯದಿಂದ ಕಸೂತಿಹಾಕಿ ಮಾಡಿದ ಕೆರೂಬಿಗಳುಳ್ಳದ್ದನ್ನಾಗಿ ಅದನ್ನು ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:EXO.036.034'
  tam-2017: இளநீலநூலாலும் இரத்தாம்பரநூலாலும், சிவப்புநூலாலும் திரித்த மெல்லிய பஞ்சுநூலாலும்
    செய்யப்பட்டதும், விசித்திரவேலையாகிய கேருபீன்கள் உள்ளதுமான ஒரு திரைச்சீலையை உண்டாக்கி,
  spa-RV-1909: Hizo asimismo el velo de cárdeno, y púrpura, y carmesí, y lino torcido,
    el cual hizo con querubines de delicada obra.
  ron-BTF: Și a făcut o perdea albastră și purpurie și stacojie și in subțire răsucit;
    cu heruvimi a făcut-o într-o lucrare iscusită.
  eng-WEBP: He made the veil of blue, purple, scarlet, and fine twined linen, with
    cherubim. He made it the work of a skillful workman.
  eng-FBV: They made a veil out of blue, purple, and crimson thread, and finely-spun
    linen, embroidered with cherubim by someone who was skilled.
  nld-1939: Daarna maakte hij het voorhangsel van violet, purper, karmozijn en getwijnd
    lijnwaad, met cherubs versierd.
  nch-BL: Huan nopa cortina cati quitzajqui nopa cuarto cati más calijtic quichijque
    ica lino cati tamalinti nelcanactzi huan taxinepaloli ica icpat cati quipajtoyaj
    azultic, morado huan chichiltic. Huan ipan nopa taxinepaloli nesiyayaj ome ilhuicac
    ehuani cati inintoca querubines.
  vie-1934: Họ lại chế một bức màn bằng chỉ tím, đỏ điều, đỏ sặm, và vải gai đậu mịn,
    thêu hình chê-ru-bin cực xảo,
  hin-CV: फिर नीले, बैंगनी और लाल रंग के कपड़ों से और बंटी हुई मलमल से एक बीच वाला
    पर्दा बनाए, जिस पर कढ़ाई के काम द्वारा करूबों के रूप बनाए.
  eng-OURB: 'He made the veil of blue, purple, scarlet, and fine twined linen: with
    cherubim. He made it the work of a skillful workman.'
  spa-BES: Y él hizo el velo del mejor lino, azul, púrpura y rojo, trabajado con querubines
    bordados, diseñadas por obreros expertos.
  tdx-tdx: Le manga naho malò­mavo naho mena mañabarà vaho leny rinorotse matify ty
    nanoe’e i lam­ba-lavay; naho nanoa’e sare kerobe an-tsatam-pamahotse;
  vid-vid: Nakagongomanya ipaziya lya lanji ya buluu na zambalau na ndung'hu na kitani
    inojile itawigwe. Ipaziya alyo nalitawigwa kwa kunoligwa kwa vilumbigwe vifandile
    kota wahilisi kwa uwanzi ng'hatu.
  eng-OKE: And he made the VEIL of hyacinth, and purple, and crimson, and fine linen;
    of the work of the embroiderer he made it, with forms of kerubin.
  tha-KJV: เขาทำม่านนั้นด้วยด้ายสี​ฟ้า สีม่วง สี​แดงเข้ม และด้วยผ้าป่านเนื้อละเอียด
    มี​ภาพเครูบฝีมือช่างออกแบบไว้
  por-BR-2018: Fez assim o véu de azul, e púrpura, e carmesim, e linho torcido, o
    qual fez com querubins de delicada obra.
  deu-ELO: Und er machte den Vorhang von blauem und rotem Purpur und Karmesin und
    gezwirntem Byssus; in Kunstweberarbeit machte er ihn, mit Cherubim.
  eng-WYC-2018: He made also a veil diverse and parted, of jacinth, and purple, and
    red silk(twice-dyed), and bis folded again, by the work of embroidery. (And they
    made the Veil out of jacinth, and purple, and red silk twice-dyed, and finely
    woven linen, and embroidered it with cherubim.)
  epo-epo: Kaj li faris la kurtenon el blua, purpura, kaj ruĝa teksaĵo, kaj el tordita
    bisino; per artista laboro li faris sur ĝi kerubojn.
  uig-PIN: U nepiz toⱪulƣan aⱪ kanap rǝhtkǝ kɵk, sɵsün wǝ ⱪizil yiplar arilaxturulup
    ixlǝngǝn bir pǝrdǝ yasidi; uni kerublarning süritini qewǝrlik bilǝn layiⱨilǝp
    nǝpis ⱪilip qüxürüp, kǝxtilǝp qiⱪardi.
  beo-beo: 'Ilia da abula noga:iwane Abula Diasu ganodini gosagisimusa: hamoi. Amoga
    ilia da sibi hinabo mola:ya:i, oga:iyei amola yoi ‘sielabe’ agoaila amuni.'
  tpi-OTNT: Na ol i wokim wanpela naispela bikpela laplap bilong hangamapim insait
    long haus sel. Na ol i bilasim long tret ol i bin wokim long blupela na retpela
    gras bilong sipsip. Na ol i samapim piksa bilong ol ensel long dispela laplap.
  hau-SA: Suka kuma yi labule da shuɗi, shunayya, jan zare, da kuma lallausan lilin,
    suka kuma yi wa labulen zānen kerubobi na gwaninta.
  uig-LAT: U népiz toqulghan aq kanap rextke kök, sösün we qizil yiplar arilashturulup
    ishlen’gen bir perde yasidi; uni kérublarning süritini chéwerlik bilen layihilep
    nepis qilip chüshürüp, keshtilep chiqardi.
  nde-nde: Benza ikhetheni ngelembu elicolekileyo, eliphethwe kuhle ngentambo eziluhlaza,
    eziyibubende lezibomvu, aba lamakherubhi elukelwe kuwo ngumuntu oleminwe.
  ton-ton: '¶ Pea naʻa ne ngaohi ʻae puipui ʻaki ʻae lanumoana, mo e paʻuhiʻuhi, mo
    e kulaʻahoʻaho, mo e tupenu tuʻovalevale: pea naʻe ʻai ki ai ʻae ngaahi selupimi
    ʻi he ngāue fakapotopoto.'
  ces-1613: Udělal také oponu z postavce modrého a šarlatu, a z červce dvakrát barveného,
    a z bílého hedbáví přesukovaného; dílem řemeslným udělal ji s figurami cherubínů.
  eng-WMB: He made the veil of blue, purple, scarlet, and fine twined linen, with
    cherubim. He made it the work of a skillful workman.
  tam-TCV: நீலம், ஊதா, சிவப்பு நூல்களினாலும், திரித்த மென்பட்டினாலும் ஒரு திரைச்சீலையைச்
    செய்து, அதில் திறமையான கலைஞர்கள் கேருபீன்களின் சித்திரவேலையைச் செய்தார்கள்.
  ceb-ULB: Naghimo si Bezalel ug mga tabil sa linubid nga asul, tapul, ug pula, ug
    pino nga lino, nga binurdahan ug kerubim, gibuhat kini sa hanas nga tighimo.
  pol-UBG: Zrobili też zasłonę z błękitnej tkaniny, purpury, karmazynu i skręconego
    bisioru. Zrobili ją z misternie wyhaftowanymi cherubinami.
  urd-GVU: اب بضلی ایل نے ایک اَور پردہ بنایا۔ اُس کے لئے بھی باریک کتان اور نیلے،
    ارغوانی اور قرمزی رنگ کا دھاگا استعمال ہوا۔ اُس پر بھی کسی ماہر کاری گر کے کڑھائی
    کے کام سے کروبی فرشتوں کا ڈیزائن بنایا گیا۔
  deu-1912: Und machte den Vorhang mit dem Cherubim daran künstlich von blauem und
    rotem Purpur, Scharlach und gezwirnter weißer Leinwand.
  ntj-ntj: '@see-verse:EXO.036.034'
  kan-2017: ನಯವಾಗಿ ಹೊಸೆದ ನಾರಿನ ಪರದೆಯಲ್ಲಿ ನೀಲಿ, ನೇರಳೆ, ಕಡುಗೆಂಪು ವರ್ಣಗಳುಳ್ಳ ದಾರಗಳಿಂದ
    ಕೆರೂಬಿಗಳಿಗೆ ಚಮತ್ಕಾರವಾಗಿ ಕಸೂತಿಹಾಕಿ ಒಂದು ತೆರೆಯನ್ನು ಮಾಡಿದರು.
  ena-ena: Havɨlɨ mila huaci sɨbaŋ agadɨ viavɨla niagɨlɨŋ cɨbɨŋ niagɨlɨŋ mɨdɨ cɨbɨŋ
    niagɨlɨŋ mɨdɨ sɨbaŋ sabaŋ sipsipɨ mɨnɨ hɨvɨ ivavɨmi agɨladɨ vivi hɨcavɨci hajɨŋ
    daŋ hɨnimi. Niagɨlɨŋ sihɨ sihɨ hɨcavɨmi agɨlaŋ Asɨ dɨ ciaŋ hali hɨsɨŋ vɨdɨvɨdɨŋ
    daŋ agɨladɨ mugaŋ lamɨgaŋ me hadipɨlɨ me hɨniavɨmi. Havɨlɨ agadɨ lɨbalavɨci kɨlɨ
    cɨkaŋ hɨbɨn hɨbɨn agadɨ hɨsihala hɨnihɨni saŋ hɨcavɨmi.
  yap-yap: Ra ngongliyed bangi kateng ko mad ni wech miyad lifith bunu’en e saf u
    fithik’ nib ra’en mak’ef, purple, nge row, miyad sisyunag ya’an e pi kerubim nga
    daken.
  hlt-MCSB: Te phoeiah hniyan te a thim, daidi, hlampai a lingdik neh a saii. Bibi
    moehnah neh hnitang la a tah tih cherubim khaw a saii.
  mdy-ETH: ጎኦቦ ዓፒሎዋ ሚዛጲ ዓፒላይዳፓ ኮሼኔ፤ ዬይያ ጮልዔ፥ ዲንኪ፤ ሃሣ ዞቄ ሼኤሜና ሱኮናያ ማዓዛ፥ ኪኢታንቻሢ ኪሩቤኤሌ
    ማላታ ማይሊ ሲኪንቴኔ።
  twi-ASANTE: Wɔde ntoma pa a ɛyɛ tuntum, bibire ne koogyan a wɔanwono Kerubim agu
    mu fɛfɛɛfɛ na ayɛ ntwamutam wɔ Ntomadan no mu.
  eng-WEBU: He made the veil of blue, purple, scarlet, and fine twined linen, with
    cherubim. He made it the work of a skillful workman.
  bnp-bnp: Ri rahia a kala dagi ri vakatavorea pololilo na kape. Muri ri vakabagetua
    na hotu ni rata na vuna sipsip gomagoma, na vuna sipsip kuakua, na vuna sipsip
    vururu. Ri rahi dili na kala dagi iea a hanuna agelo.
  wal-wal: Salo milatiya, ochcha teera milatiyaanne, shololla zo7o qacinaappenne liiqo
    liinuwaappe issi magalashuwaa oottidosona. He magalashuwaa bolli issi hiillai
    kiruubetu misiliyaa sikkiis.
  spa-PDDPT: Hizo la cortina de azul, púrpura y carmesí y cordoncillo de lino fino.
    La hizo con querubines, obra de hábil artífice.
  gun-gun: Okẽrã ma ojapo avi ajukue hovy va'e gui, púrpura, pytã va'e ha'e ajukue
    iporãve va'e oipoka pyre gui. Ombojegua avi anjo ipepo va'e ra'angaa py, hembiapo
    kuaa va'e ojapo va'ekue.
  agu-BL: Nin ncha'tz oc Bezaleel tan banle'n yi xbu'k yi xcon tan jople'n yi ama'l
    yi wi'nin xanil. Oc i' tan banle'n tan nok' yi txib tu xk'ayk'uj yubil, ncha'tz
    xcon balaj lino yi bak'u'n wutz. Nin oc i' tan ẍchemle'n teblal e' querubim swutz.
    Chin c'otij cu'n tulej.
  ilo-ULB: Nangaramid ni Bezalel iti kurtina nga asul, maris-ube, ken nalabbaga a
    de lana, ken ti nafino a lino, a nadisenioan iti kerubim, ti aramid iti batido
    a trabahador.
  kpg-kpg: Digaula guu hai di gahu duuli humalia ne dui gi nia deleedu gi nnadunga
    halatee, halatee luuli mo mmee, ge guu humu gi nia duain gi nia ada nia manu nadau
    bakau.
  uig-ARA: ئۇ نېپىز توقۇلغان ئاق كاناپ رەختكە كۆك، سۆسۈن ۋە قىزىل يىپلار ئارىلاشتۇرۇلۇپ
    ئىشلەنگەن بىر پەردە ياسىدى؛ ئۇنى كېرۇبلارنىڭ سۈرىتىنى چېۋەرلىك بىلەن لايىھىلەپ
    نەپىس قىلىپ چۈشۈرۈپ، كەشتىلەپ چىقاردى.
  sus-sus: E suwa dugi yailan gɛsɛ gɛrɛ daaxi, bulu daaxi, nun a gbeeli ra. Malekɛ
    sawurɛe dɛgɛ na ma, a tofan ki ma.
  pon-2006: Re wiahda kahdeng ehu sang likou linen kaselel me wiawihkihda wunen sihpw
    me poh mei, ntahnmwel, oh weitahta, oh mwomwen kerup kei deiadidi powe.
  ksd-ksd: Ma i ga pait ra mal na rurua kutu ma ra kuara i blu marut, ma i meme marut
    ma i meme tuna, ma ra mal kumau; ma. a umana angelo dia ga tur tana, a tena vir
    mal tututumu i ga pait ia.
  tur-YTC: Perdeyi lacivert, mor, kırmızı ve özenle dokunmuş ince ketenden Keruvlar'la
    yaptı. Bunu usta işi bir işçilikle yaptı.
  grc-BRENT: καὶ τὰς κιδάρεις ἐκ βύσσου, καὶ τὴν μίτραν ἐκ βύσσου, καὶ τὰ περισκελῆ
    ἐκ βύσσου κεκλωσμένης,
  ind-AYT: Kemudian, dia membuat tirai dari kain biru, dan kain ungu, dan kain kirmizi,
    dan kain linen halus yang disulam dengan kerub-kerub oleh orang yang ahli.
  nya-nya: Anapanga nsalu yokhala ndi mtundu wamtambo, wapepo ndi ofiira ndipo nsaluyo
    inali yolukidwa bwino, yofewa ndi yosalala. Ndipo anthu aluso anapetapo zithunzi
    za Akerubi.
  hrv-hrv: Naprave zavjesu od ljubičastog, crvenog i tamnocrvenog prediva i prepredenog
    lana; načine je s izvezenim kerubinima.
  mps-mps: Tama augwaligo te ugwa be tomode walabo dąį te gasa wiegi yai genuai
    ugwa me deli nigai. Tama augwaligo te sisi yai, me mama yai sipsip nisigo nigai
    hobigo te ugwa au ilai. Tama te sę mu koneai bidigo te mobo bidi ensel piksa
    noma te ugwade hobobolo pai dao.
  tpi-tpi: Na ol i wokim wanpela naispela bikpela laplap bilong hangamapim insait
    long haus sel. Na ol i bilasim long tret ol i bin wokim long blupela na retpela
    gras bilong sipsip. Na ol i samapim piksa bilong ol ensel long dispela laplap.
  dan-1931: Derpå lavede han Forhænget af violet og rødt Purpurgarn, karmoisinrødt
    Garn og tvundet Byssus, han lavede det i Kunstvævning med Keruber på,
  vie-OVCB: Người ta may một bức màn bằng vải gai mịn, rồi dùng chỉ xanh, tím, và
    đỏ thêu hình chê-ru-bim vô cùng tinh vi.
  guj-2017: તેણે ભૂરા, જાંબુડા અને કિરમજી ઊનનો તથા ઝીણા કાંતેલા શણનો પડદો બનાવ્યો.
    નિપુણ કારીગરે કરુબોવાળો તે બનાવ્યો.
  pon-2006A: Re wiahda kahdeng ehu sang likou linen kaselel me wiawihkihda wunen sihpw
    me poh mei, ntahnmwel, oh weitahta, oh mwomwen kerup kei deiadidi powe.
  por-BRBSL: Ele fez o véu de azul, roxo, escarlate, e linho fino torcido, com querubim.
    Ele fez dele o trabalho de um artesão habilidoso.
  cth-cth: Yaphni hanelah kamthim, âthi, paling, loukloukkaang e hni hoi cherubim
    meikahawicalah a sak.
  twi-twi: Wɔde ntama pa a ɛyɛ tuntum, bibiri ne koogyan a wɔanwen kerubim agu mu
    fɛfɛɛfɛ na ayɛ ntwamtam no wɔ Ntamadan no mu.
  hlt-hlt: Te phoeiah hniyan te a thim, daidi, hlampai a lingdik neh a saii. Bibi
    moehnah neh hnitang la a tah tih cherubim khaw a saii.
  tbz-SIM: Kɛ̀ bɛyɑ́ntìbɛ̀ɛ dɔɔ̀ kuyɑɑ̀kpenkpetínkù nɛ̀ mupɑ̀ɑ̀konkperímù nɛ̀ tipecìtì
    tìì dò mmɛbèrìmɛ̀ nɛ̀ tìì dò mmɛyĩ̀ĩ̀ nnɛ̀ tìì dò nfɛtònfɛ̀. Kɛ̀ bɛ̀ɛ kù kpɛ̃
    ntifèntì kɛ̀ dɛ̀ ndò mbɛĩ́nkɛ̀mbɑ̀rìbɛ̀.
  msy-2020: Egha me inir ghurghurir ruarir ekiar mamɨn ingarigha, Purirpenimɨn aven
    anegura. Me inir kam, tretɨn blupla ko, pɨghaghevim ko, aghevir me sipsipɨn arɨzimɨn
    ingarizimɨn a isami. Egha me deravɨra enselɨn bar gavgavibar nedaziba an kurka
    da isami.
  azb-azb: Pərdəni bənövşəyi, tünd qırmızı, al rəngli iplikdən və nəfis toxunmuş incə
    kətandan, üstünü isə keruvlar şəklində naxışla düzəltdilər.
  eng-DBY: 'And he made the veil of blue, and purple, and scarlet, and twined byssus:
    of artistic work he made it [with] cherubim.'
  hin-2017: फिर उसने नीले, बैंगनी और लाल रंग के कपड़े का, और बटी हुई सूक्ष्म सनीवाले
    कपड़े का बीचवाला परदा बनाया; वह कढ़ाई के काम किए हुए करूबों के साथ बना।
  wol-KYG: Ñu sàkk itam rido bi, ràbbe ko wëñ gu baxa te laal yolet, ak wëñ gu xewar,
    ak gu xonq curr ak wëñu lẽe, ñawaale ci ay nataali serub.
  bjr-bjr: Misa sipsipa asausi dirindaasi akirana faqa pannoona akirana faqa faeena
    akirana faqa sufusee minannai amiqira qamunna auqiqau. Miqimmasee mi qamunnanasaa
    angiroo niqoosa faqaasa nimana auqiqau.
  eng-YLT: And he maketh the vail of blue, and purple, and scarlet, and twined linen,
    work of a designer he hath made it, [with] cherubs;
  eng-WYC-2017: He made also a veil diverse and parted, of jacinth, and purple, and
    red silk twice-dyed, and bis folded again, by the work of embroidery.
  eng-WMBB: He made the veil of blue, purple, scarlet, and fine twined linen, with
    cherubim. He made it the work of a skilful workman.
  urd-GVH: अब बज़लियेल ने एक और परदा बनाया। उसके लिए भी बारीक कतान और नीले, अरग़वानी
    और क़िरमिज़ी रंग का धागा इस्तेमाल हुआ। उस पर भी किसी माहिर कारीगर के कढ़ाई के
    काम से करूबी फ़रिश्तों का डिज़ायन बनाया गया।
  rug-rug: Meke tavete nia poko lineni arilaena rini si keke goba poko, meke pitini
    lozi bulu, pepolo meke ziṉara. Beto meke piti valani rini sari na kineha mateana
    serubimi si asa.
  gaz-gaz: Isaanis kirrii bifa cuquliisaa, dhiilgee, bildiimaa fi quncee talbaa haphii
    irraa golgaa tolchan; golgaa kana irrattis ogeessi harka qajeelu tokko fakkii
    kiirubeelii tolche.
  fra-LSG: On fit le voile de fil bleu, pourpre et cramoisi, et de fin lin retors;
    on le fit artistement travaillé, et l’on y représenta des chérubins.
  gnn-gnn: '@see-verse:EXO.036.034'
  yal-yal: E yi kankiraan yɛ masansan taa dugin nafala gari mamiloxin nun a gbeela
    ra, e yi a rayabu maleka sawura sɔxɔnxine ra.
  haw-1868: A hana iho la oia i paku, he uliuli, a he ulaula, a he olona i hiloia,
    a hana no hoi i na kerubima, he hana na ka mea akamai.
  arb-NAV: وَصَنَعُوا الْحِجَابَ مِنْ كَتَّانٍ مَبْرُومٍ ذِي أَلْوَانٍ زَرْقَاءَ وَبَنَفْسَجِيَّةٍ
    وَحَمْرَاءَ، بَعْدَ أَنْ حَاكَ عَلَيْهِ حَائِكٌ مَاهِرٌ رَسْمَ الْكَرُوبِيمِ.
  ewe-ewe: Wotsɔ aɖabɛ blɔtɔ kple dzĩtɔ kple ɖeti ɣi ƒe kawo lɔ̃ xɔmetsovɔ la, eye
    wolɔ̃ Kerubiwo aɖaŋutɔe ɖe eme.
  eng-LEE: And he made the vail of blue, and purple, and scarlet yarn, and twisted
    linen; of weaver's work made he it, with cherubim.
  asm-FB: বচলেলে নীলা, বেঙেনা, আৰু ৰঙা বৰণীয়া সূতা আৰু পকোৱা মিহি শণ সূতাৰে এখন পৰ্দা
    তৈয়াৰ কৰিলে। সেই পৰ্দাত নিপুণ শিল্পকাৰৰ দ্বাৰাই কৰূবৰ নক্সা তৈয়াৰ কৰা হ’ল।
  sus-A: عٍ سُوَ دُفِ يَءِلَن فّسّ فّرّ دَاشِ، بُلُ دَاشِ، نُن عَ فبٍيلِ رَ. مَلٍكّ
    سَوُرّيٍ دّفّ نَ مَ، عَ تٌقَن كِ مَ.
  fra-SBL: Il fit le voile de lin bleu, pourpre et cramoisi, et de fin lin retors,
    avec des chérubins. Il en fit l'ouvrage d'un habile ouvrier.
  hbo-hbo: וַיַּ֙עַשׂ֙ אֶת־הַפָּרֹ֔כֶת תְּכֵ֧לֶת וְאַרְגָּמָ֛ן וְתֹולַ֥עַת שָׁנִ֖י
    וְשֵׁ֣שׁ מָשְׁזָ֑ר מַעֲשֵׂ֥ה חֹשֵׁ֛ב עָשָׂ֥ה אֹתָ֖הּ כְּרֻבִֽים׃
  eng-WYCLIFFE: He made also a veil dyuerse and departid, of iacynt, and purpur, and
    reed selk, and bijs foldid ayen bi werk of broiderie.
  pjt-pjt: '@see-verse:EXO.036.034'
  cwe-cwe: Katenda panzia da nyuzi za langi ya buluu na zambalau na ndung'hu na walo
    dinogile dibotigwe. Panzia ijo dihambigwa vinogile kwa vilumbe vilingile fana
    wasenga wa kuulanga wasongoligwe na fundi.
  kik-kik: Nĩmatumire gĩtambaya gĩa gũcuurio kĩa ndigi cia rangi wa bururu, na cia
    rangi wa ndathi, na cia rangi mũtune ta gakarakũ, na gatani ĩrĩa njogothe wega,
    na gĩkĩgemio na makerubi nĩ mũbundi mũũgĩ.
  fra-NCL: 'On fit le voile de pourpre violette, de pourpre écarlate, de cramoisi,
    et de lin retors ; on y représenta des chérubins figurés : ouvrage d’un habile
    tisseur.'
  cek-AK: Payang ih kahni to rong kamiing, rong kamling hup, rong kathim puu ngan
    hoiah a sak moe, bantok sah kop kaminawk mah a nuiah cherubim krang to soi o.
  cuk-cuk: Deginbali, mor-dummad nirbadub-aradgi, nirbadub-suir-akwagiidgi, nirbadub-ginnidgi,
    degi, linoʼdub-nuedgi sobsamalad. We-mor-dummadde nue-yeerdakle-imakar, baliwiturmar-querubinʼye-nugad
    egi-sobar imaksamalad.
  uig-CYR: У непиз тоқулған ақ канап рәхткә көк, сөсүн вә қизил жиплар арилаштурулуп
    ишләнгән бир пәрдә ясиди; уни керубларниң сүритини чевәрлик билән лайиһиләп нәпис
    қилип чүшүрүп, кәштиләп чиқарди.
  tel-2017: నీలం ఊదా ఎర్రని రంగులు గల సన్నని నారతో పేని అడ్డతెరను సిద్ధం చేశారు. కెరూబు
    రూపాలను నైపుణ్యం గల పనితనంతో చేశారు.
  hat-BSA: Anplis li te fè vwal la avèk materyo ble, mov, wouj, ak twal fen blan byen
    tòde, avèk cheriben yo; èv a yon mèt ouvriye.
  kos-kos: “Elos orala sie mwe lisrlisr ke ipin nuknuk linen srik eoa, otwot ke unen
    sheep ma folfol, sroninmutuk ac srusra. Elos yunela ac akilenya ke luman cherub
    uh.
  hbo-WLC: וַיַּ֙עַשׂ֙ אֶת־הַפָּרֹ֔כֶת תְּכֵ֧לֶת וְאַרְגָּמָ֛ן וְתוֹלַ֥עַת שָׁנִ֖י
    וְשֵׁ֣שׁ מָשְׁזָ֑ר מַעֲשֵׂ֥ה חֹשֵׁ֛ב עָשָׂ֥ה אֹתָ֖הּ כְּרֻבִֽים׃
  ibo-ibo: Ha ji ogho na-acha anụnụ anụnụ, ngwakọta anụnụ na uhie, uhie uhie na ezi
    akwa ọcha a kpara nke ọma mee akwa mgbochi. Onye ǹka kpanyekwara oyiyi cherubim
    nʼime ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ନୀଳ, ଧୂମ୍ର, ସିନ୍ଦୂର ବର୍ଣ୍ଣ, ବଳା ଶୁଭ୍ର କ୍ଷୌମସୂତ୍ର ନିର୍ମିତ
    ଓ କିରୂବାକୃତିରେ ଚିତ୍ରିତ ଏକ ବିଚ୍ଛେଦ ବସ୍ତ୍ର ପ୍ରସ୍ତୁତ କଲେ।
  chk-chk: Mürin ra föri echö cheech seni mangaku mi arauarau me parachol me parapar,
    pwal mangaku mi pwechepwech o mürina. Nge ekewe chon silelap le chü ra chüri liosun
    kerop won.
  rop-rop: Afta na detlot wekinmen bin meigim wanbala ketin garram det gudwan matiriyal
    weya deibin meigim garram bluwan, pepulwan en redwan wul, en deibin pudum loda
    sheip garram wing langa det ketin.
  ukr-1871: І зробив завісу з блавату, пурпуру й кармазину і з нитяного полотна; і
    роботою майстерною поробив на нїй херувимів.
  bch-bch: Ga pade, ikado malo kemi ede ta ipakantutu palata iloleai, ta ipoga palata
    ilolo ga iman rua. Ipasogo malo toa oa ngan oaro salumu aea singsingia ga singsingia
    tede ga bil. Be eaba ede mosi aea isaisai gid kerubim anunud ga idae ngan.
  deu-1951: Und machte den Vorhang aus Stoffen von blauem und rotem Purpur und Karmesinfarbe
    und gezwirnter weißer Baumwolle, und machte Cherubim daran, künstlich gewirkt.
  eng-JPS: And he made the veil of blue, and purple, and scarlet, and fine twined
    linen; with the cherubim the work of the skilful workman made he it.
  srp-1865: I naèiniše zavjes od porfire i od skerleta i od crvca i od tankoga platna
    uzvedenoga, s heruvimima vješto vezenim naèiniše ga.
  lug-lug: Baakola eggigi mu wuzi eza bbululu, ne kakobe, ne myufu ne linena omulebevu
    omulungi alangiddwa; era omukozi omukugu n’atungiramu bakerubi.
  heb-heb: ויעש את הפרכת תכלת וארגמן ותולעת שני ושש משזר מעשה חשב עשה אתה כרבים׃
  ben-IRV: তিনি নীল, বেগুনে, লাল ও পাকান সাদা মসীনা সুতো দিয়ে পর্দা তৈরী করলেন, তাতে
    দক্ষ কারিগর দিয়ে করূব আঁকলেন।
  pan-pan: ਉਸ ਨੇ ਨੀਲੇ, ਬੈਂਗਣੀ, ਕਿਰਮਚੀ ਅਤੇ ਮਹੀਨ ਉਣੇ ਹੋਏ ਕਤਾਨ ਦਾ ਇੱਕ ਪਰਦਾ ਬਣਾਇਆ। ਉਸ
    ਨੇ ਉਹ ਨੂੰ ਕਰੂਬੀਆਂ ਨਾਲ ਕਾਰੀਗਰੀ ਦਾ ਕੰਮ ਬਣਾਇਆ।
  mya-JVB: တနည်းကား၊ ပြာ သောအထည်၊ မောင်း သောအထည်၊ နီ သောအထည်၊ ပိတ်ချော ဖြင့် ပြီး
    ၍၊ ခေရုဗိမ် အရုပ်နှင့်၊ ချယ်လှယ် သော ကုလားကာ တထည်ကို၎င်း၊
  hmo-hmo: Koua dabua helagana danu idia karaia, Palai Dubu ena lalonai gauna. Inai
    dabua be mamoe huina dekenai idia karaia, iena kala be bulu, kakakaka momokani,
    bona kakakaka sisina. Bona kerubi aneru edia laulau be dabua ena latanai idia
    turia namonamo.
  urd-urd: और उसने बीच का पर्दा आसमानी, अर्ग़वानी और सुर्ख़ रंग के कपड़ों और बारीक
    बटे हुए कतान का बनाया जिस पर माहिर उस्ताद के हाथ के करूबी कढ़े हुए थे।
  rus-SYN: И сделал завесу из голубой, пурпуровой и червленой шерсти и из крученого
    виссона, и искусною работою сделал на ней херувимов;
  bqc-SIM: Aa zwãa kɛ̀ ń pↄ́lɛ pↄ́ wa tã̀ ń bataɛao, aa gↄ̃inakɛ̀wà lán malaika
    gã̀sĩadeↄwa ń babuunao ń bà gàaluladeo ń wↄ̃ↄtɛ̃nao.
  tcz-CHONGTHU: Houbuh chung lam'a pansa ding chun Bezalel in pondum, ponsandup le
    asan-ao tupat pon mang chan asem in, hiche pon chu khut themna nei tampi'n asem
    cherub lim tampi akhuijin ahi.
  mar-mar: मग त्यांनी निळ्या, जांभळ्या व किरमिजी रंगाच्या सुताचा आणि तलम सणाच्या कापडाचा
    एक अंतरपट बनविला व त्यावर करुब काढले,
  qub-qub: Toldu ruricho raquir chaparänanpaj tëlatapis awaran caupusha fïnu lïnu
    jïlupita, muräduman, auröraman, pucaman tiñishata. Chay jananman burdaran cuyayllapaj
    querubín anjilcunata.
  hat-hat: Yo fè rido a ak bon twal koulè ble, violèt epi wouj ansanm ak twal fen
    blan tise byen sere, avèk pòtre zanj cheriben bwode byen bèl sou tout kò l'.
  eng-BSB: Next, he made the veil of blue, purple, and scarlet yarn, and finely spun
    linen, with cherubim skillfully worked into it.
  tod-tod: Ti seɠe zuɠooza golai ɓɛtɛni ga geze ɓiinii, ta ma ɓɔigi, ta ma ɓɔi sɔsɔgi,
    ta geze ʋagɔi kpaliai. Ti suʋuni ga seeluɓɛinti ma votoi.
  eng-WEBPB: He made the veil of blue, purple, scarlet, and fine twined linen, with
    cherubim. He made it the work of a skilful workman.
  kbq-kbq: Seri mono nona zamana zamana'ma hu'nea nofiki, hokonke nofiki, fitunke
    nofiki, koranke nofi avazu huno zagi'nea osi nofiteti tro hu'nea tavravereti hunaragi'ne.
    Serabimie nehaza ankeroramimofo zmema'a hentofaza huno tavravere'ma nofiteti'ma
    avoma kre antahi'zana eri'neankino ana tavraverera hatino tro hunte'ne.
  nhe-BL: Huan nopa cortina tlen quitzajqui nopa cuarto tlen más calijtic quichijque
    ica lino tlen tlamalintli nelcanactzi huan tlaxinepaloli ica icpatl tlen quipajtoyaj
    azultic, moradojtic huan chichiltic. Huan ipan nopa tlaxinepaloli nesiyayaj ome
    elhuicac ehuani tlen inintoca querubines.
  gub-BL: 'Omono''og ikatuahy ma''e wà: pàn irin her ma''e, inemo àràpuhàràn hawitu
    ma''e hawer iapo pyrer huwy ma''e, inemo àràpuhàràn hawitu ma''e hawer iapo pyrer
    ipuwy ma''e, inemo àràpuhàràn hawitu ma''e hawer iapo pyrer ipiràg ma''e. Umuwywyk
    a''e pàn kerumin hagapaw wamono pà hehe wà. Uzapo pànuhu uzeaiko ma''e a''e ma''e
    paw imunyryk pà wà.'
  eng-DRA: 'He made also a veil of violet, and purple, scarlet, and fine twisted linen,
    varied and distinguished with embroidery:'
