verse: EXO.036.024
translations:
  mal-C: ഒരു പലകയുടെ അടിയിൽ രണ്ടു കുടുമകളും അതിനു രണ്ടു ചുവടും അങ്ങനെ നാൽപ്പതു വെള്ളിച്ചുവടും
    ഉണ്ടാക്കി.
  deu-TKW: unter den zwanzig Brettern aber brachte er vierzig silberne Füße an, je
    zwei Füße unter jedem Brette für die beiden Zapfen desselben -,
  lin-lin: 'mpe makolo tuku minei ya palata, na se ya bizingelo tuku mibale : makolo
    mibale na se ya ezingelo moko na moko oyo babeta banzete mibale ;'
  eng-LSV: 'and he has made forty sockets of silver under the twenty boards: two sockets
    under one board for its two handles, and two sockets under the other board for
    its two handles.'
  eng-GNV: And fourtie sockets of siluer made he vnder the twentie boardes, two sockets
    vnder one board for his two tenons, and two sockets vnder another board for his
    two tenons.
  eng-WEBSTER: And forty sockets of silver he made under the twenty boards; two sockets
    under one board for its two tenons, and two sockets under another board for its
    two tenons.
  nhw-BL: Huan itzintla sesen nopa huapalme calaquiyayaj ipan ome itepos cuatetonyo
    tlen plata para ma moquetzas cuali. Oncayaya 40 tepos cuatetomitl, ome cuatetomitl
    ipan sese huapali. Huan sesen huapali quipixtoya ome tepos chijcoli para quitlatzquiltis
    ipan itepos cuatetonyo.
  swh-ONEN: na wakatengeneza vitako arobaini vya fedha vya kuweka chini ya hiyo mihimili,
    vitako viwili kwa kila mhimili, kimoja chini ya kila ulimi.
  bba-bba: Mɑ bɑ yen bɑɑyere yɔ̃rɑtii yiru kuɑ kɑ sii ɡeesu. Mɑ bɑ yi doke mi sɔretii
    yi, yi wɑ̃ɑ.
  eng-KJVCPB: and forty sockets of silver he made under the twenty boards; two sockets
    under one board for his two tenons, and two sockets under another board for his
    two tenons.
  luo-luo: kendo negiloso rachungi mar taya piero angʼwen mag fedha miketo e bwogi,
    ka rachungi ariyo iketo e bwo sirni ariyo momanyore.
  meu-meu: Hahelai-kau ḡaudia hari-ahui silver amo e kara; bena hahelai-kau ḡaudia
    rua rua kaha ta ta henudiai e atodia bona e kokodia tao.
  npi-ULB: बजलेलले ती बिसवटा फल्याकको मुनिपट्टि राख्‍न चाँदीका चालिसवटा आधार बनाए
    । फल्याकहरूलाई सँगै जोड्न हरेक फल्याकको मुन्तिर दुईवटा आधार थिए, अरू सबै फल्याकको
    मुन्तिर पनि दुई-दुईवटा आधार थिए ।
  yor-yor: Ó sì ṣe ogójì fàdákà ihò ìtẹ̀bọ̀ lọ sí ìsàlẹ̀ wọn ìtẹ̀bọ̀ méjì fún pákó
    kọ̀ọ̀kan, ọ̀kọ̀ọ̀kan ní ìsàlẹ̀ ìtẹ̀bọ̀.
  emp-NTPO: '@see-verse:EXO.036.023'
  ind-ind: '@see-verse:EXO.036.023'
  pes-OPCB: همچنین برای زیر آنها چهل پایۀ نقره‌ای، یعنی دو پایه برای دو زبانۀ هر تخته
    درست کرد.
  tgl-ULB: Gumawa si Bezalel ng apatnapung pilak na tuntungan na suotan ng dalawampung
    tabla. May dalawang patungan sa ilalim ng naunang tabla na maging dalawang tuntungan,
    at gayundin ang dalawang tuntungan sa ilalim ng bawat iba pang tabla para sa kanilang
    dalawang tuntungan.
  hui-hui: Ani buwa silibame mbogoyi emene dege dege pira maria (40) anda gene biaru
    helaga bule wabini. Ani buwa anda gene mbira mbogoyi kiraha helaga buwa mbogoyi
    mo hongo ho helene.
  mya-mya: ဘောင်​ခွေ​တစ်​ခု​စီ​အောက်​တွင်​ခြေ​ထောက် နှစ်​ခု​ကို​စွပ်​ရန်၊ အောက်​ခံ​ငွေ​ခြေ​စွပ်​ခုံ​နှစ်
    ခု​ကျ​ဖြင့်၊ ခြေ​စွပ်​ခုံ​လေး​ဆယ်​တပ်​ဆင်​၏။-
  cbi-NTPO: Tsejtu ta'pa panbeesha deendanamu tsumulaya lushi kenu jeruchi tene 40
    paki kila. Ma ta'pa uinanu panbeemeemee deendanamu paki pallu pallu pula, ma ta'papa
    pai kajti lara deeñu, kajtimeemee llu'pu' uikaanu.
  bod-N: པང་ལེབ་ཉི་ཤུ་དེའི་ཞབས་ལ་དངུལ་གྱི་ཞབས་ར་བཞི་བཅུ་བཟོས་པ་དང་། པང་ལེབ་རེ་ལ་ཁོང་གཟེར་གཉིས་ཀྱི་ཞབས་ར་ཟུང་རེ་བཟོས་སོ།
    །
  sna-sna: uye vakaita makumi mana ezvigadziko zvesirivha kuti zviende pasi pazvo,
    zvigadziko zviviri pasi pepuranga rimwe nerimwe, chimwe chete pasi pembato imwe
    neimwe.
  spa-BLM: 'Hizo cuarenta basas de plata debajo de las veinte tablas: dos basas debajo
    de una tabla para sus dos espigas, y dos basas debajo de otra tabla para sus dos
    espigas.'
  cac-cac: Ix b'oji 40 q'uen plata sb'achnub'oc yich te' 20 chi' yuj eb', chab'chab'
    q'uen d'a yich junjun te', junjun q'uen d'a junjun yoc te'.
  swh-ULB: Bezaleli akafanya vikalio arobaini vya fedha viwe chini ya vile viunzi
    ishirini, vikalio viwili chini ya kiunzi kimoja pamoja na ndimi zake mbili na
    vikalio vingine viwili chini ya kiunzi kingine pamoja na ndimi zake mbili.
  bel-bel: 'і сорак срэбраных падножжаў зрабіў пад дваццаць брусоў: па два падножжы
    пад адзін брус на два асьцюкі яго, і два падножжы пад другі брус на два асьцюкі
    яго;'
  deu-ELBBK: 'und er machte 40 Füße aus Silber unter die 20 Bretter: 2 Füße unter
    ein Brett für seine 2 Zapfen, und wieder 2 Füße unter ein Brett für seine 2 Zapfen;'
  mbb-OT: Heini he menge tabla ne impehulma zan duen te 40 he peuntuzà he pelata–su
    zezuwa he peuntuzà te kada tabla.
  mal-2015: ഒരു പലകയുടെ അടിയിൽ രണ്ടു കുടുമെക്കു രണ്ടു ചുവടും മറ്റൊരു പലകയുടെ അടിയിൽ
    രണ്ടു കുടുമെക്കു രണ്ടു ചുവടും ഇങ്ങനെ ഇരുപതു പലകയുടെ അടിയിൽ വെള്ളികൊണ്ടു നാല്പതു
    ചുവടു അവൻ ഉണ്ടാക്കി.
  gup-gup: dja mak birrimarnbom forty mandadkenh manbu wirlmurrng silver ba birribebbehdjabnameng
    mandulkdjad ngarre frames rowk.
  gvs-gvs: Go adi kaba táoya siriba, e adi badabada 40 simadagidi. Tauna aba táoya
    aiyuwo moe vabodakalova tayamo manuna. Nakae siguinuwe vabodakalova liliudi goi.
  rmc-rmc: Prekal ola rami kerde saranda (40) rupune podstavci. Duj tel sako ramos
    prekal leskre duj pindre.
  nlg-nlg: kolui nia e vati hangavulu na tuani nia na silver, kara nighi tughuru.
  pes-OPV: و چهل پایه نقره زیر بیست تخته ساخت، یعنی دو پایه زیر تخته‌ای برای دوزبانه‌اش،
    و دو پایه زیر تخته دیگر برای دوزبانه‌اش.
  ron-1924: Ау пус патрузечь де пичоаре де арӂинт суб челе доуэзечь де скындурь, кыте
    доуэ пичоаре суб фиекаре скындурэ, пентру челе доуэ урекь але ей.
  ben-OBCV: এবং সেগুলির তলায় দেওয়ার জন্য—প্রত্যেকটি কাঠামোর জন্য দুটি করে, ও প্রত্যেকটি
    বেরিয়ে থাকা অংশের তলায় একটি করে মোট চল্লিশটি রুপোর ভিত তৈরি করলেন।
  som-som: Oo wuxuu sameeyey afartan saldhig oo lacag ah oo ka hooseeya labaatan loox,
    oo laba saldhigba waxay ka hooseeyeen loox, oo waxay saldhig u ahaayeen labadiisii
    caaro, oo laba kale oo saldhigna waxay saldhig u ahaayeen loox kale labadiisii
    caaro.
  lat-VUC: cum quadraginta basibus argenteis. Duæ bases sub una tabula ponebantur
    ex utraque parte angulorum, ubi incastraturæ laterum in angulis terminantur.
  eng-ASVBT: and he made forty sockets of silver under the twenty boards; two sockets
    under one board for its two tenons, and two sockets under another board for its
    two tenons.
  ita-1885: E per l'altro lato del Tabernacolo, verso l'Aquilone, venti assi;
  eng-LXXUP: and they put the golden wreaths on the rings on both sides of the oracle,
  eng-ULB: Bezalel made forty silver bases to go under the twenty frames. There were
    two bases under one frame to join the frames together, and also two bases under
    each of the other frames to join frames together.
  spa-VBL: Hicieron cuarenta soportes de plata como apoyo para los veinte marcos usando
    dos soportes por marco, uno debajo de cada clavija del marco.
  fra-_FOB: Et sous les vingt planches on fit quarante soubassements d'argent; deux
    soubassements sous une planche, pour ses deux tenons, et deux soubassements sous
    une autre planche, pour ses deux tenons.
  mal-mal: ഒരു പലകയുടെ അടിയിൽ രണ്ട് കുടുമെക്കു രണ്ട് ചുവടും മറ്റൊരു പലകയുടെ അടിയിൽ
    രണ്ടു കുടുമെക്കു രണ്ട് ചുവടും ഇങ്ങനെ ഇരുപത് പലകകളുടെയും അടിയിൽ വെള്ളികൊണ്ട് നാല്പത്
    ചുവടുകൾ അവൻ ഉണ്ടാക്കി.
  urd-GVR: aur sāth hī chāṅdī ke 40 pāe bhī jin par taḳhte khaṛe kie jāte the. Har
    taḳhte ke nīche do pāe the, aur har pāe meṅ ek chūl lagtī thī.
  suz-BL: मिनु मेको २० ओटा फलेक आन पुं गे, ४० ओटा चांदी के राप्‍पाइक्‍तीके, फलेक का
    कली राप्‍पाइक्‍तीके निक्‍शी सेल्‍तेक्‍म।
  ita-1927: 'e si fecero quaranta basi d’argento sotto le venti assi: due basi sotto
    ciascun’asse per i suoi due incastri.'
  ckb-ckb: چل بنکەی زیویشیان لەژێر بیست چوارچێوەکە دروستکرد، دوو بنکە لەژێر هەر چوارچێوەیەک
    بۆ دوو پێچکەکەی.
  eng-BBE: And for these twenty boards, forty silver bases, two bases under every
    board, to take its tongues.
  kan-OKCV: ಅವರು ಇಪ್ಪತ್ತು ಚೌಕಟ್ಟುಗಳ ಕೆಳಗೆ ನಾಲ್ವತ್ತು ಬೆಳ್ಳಿಯ ಗದ್ದಿಗೇ ಕಲ್ಲುಗಳನ್ನು ಮಾಡಿದರು
    ಮತ್ತು ಒಂದೊಂದು ಚೌಕಟ್ಟಿನ ಕೆಳಗೆ ಅದರ ಎರಡು ಪಟ್ಟಿಗಳಿಗಾಗಿ ಎರಡೆರಡು ಕುಳಿಗಳನ್ನು ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:EXO.036.023'
  tam-2017: அந்த இருபது பலகைகளின் கீழே வைக்கும் நாற்பது வெள்ளிப் பாதங்களையும் உண்டாக்கினான்;
    ஒரு பலகையின்கீழ் அதின் இரண்டு பொருந்தும் முனைகளுக்கும் இரண்டு பாதங்களையும், மற்றப்
    பலகையின்கீழ் அதின் இரண்டு பொருந்தும் முனைகளுக்கும் இரண்டு பாதங்களையும் செய்துவைத்து;
  spa-RV-1909: 'Hizo también las cuarenta basas de plata debajo de las veinte tablas:
    dos basas debajo de la una tabla para sus dos quicios, y dos basas debajo de la
    otra tabla para sus dos quicios.'
  ron-BTF: 'Și patruzeci de socluri de argint a făcut sub cele douăzeci de scânduri:
    două socluri sub o scândură pentru cele două cepuri ale ei și două socluri sub
    altă scândură pentru cele două cepuri ale ei.'
  eng-WEBP: 'He made forty sockets of silver under the twenty boards: two sockets
    under one board for its two tenons, and two sockets under another board for its
    two tenons.'
  eng-FBV: They made forty silver stands as supports for the twenty frames using two
    stands per frame, one under every frame peg.
  nld-1939: en onder die twintig schotten maakte hij veertig zilveren voetstukken,
    zodat er zich telkens twee onder ieder schot bevonden voor de beide pennen.
  nch-BL: Huan tatzinta ten sesen nopa huapali calaquiyaya ipan ome itepos cuatetonyo
    ten plata para moquetzas cuali. Oncayaya 40 tepos cuatetomit, ome cuatetomit ipan
    sese huapali. Huan sesen huapali quipixtoya ome tepos chijcoli para quitatzquiltis
    ipan itepos cuatetonyo.
  vie-1934: 'dưới hai chục tấm làm bốn chục lỗ mộng bằng bạc: dưới mỗi tấm có hai
    lỗ mộng, để chịu hai cái mộng.'
  hin-CV: उनके नीचे चांदी की चालीस कुर्सियां बनवाईं, जो तख्तों के नीचे रखी गई थीं.
    हर तख्ते के नीचे उसकी दो चूलों के लिए दो कुर्सियां बनवाईं.
  eng-OURB: He made forty sockets of silver under the twenty boards; two sockets under
    one board for its two tenons, and two sockets under another board for its two
    tenons.
  spa-BES: Y para estas veinte tablas, cuarenta basas de plata, dos basas debajo de
    cada tabla, para tomar sus espigas.
  tdx-tdx: le nitsene’e vave’e volafoty efapolo ho ambane’ i varambañe roapolo rey;
    vave’e roe ambane’ ty varambañe raike ho ami’ty lahi’e roe vaho vave’e roe ambane’
    ty varambañe raike ka ho a ty lahi’e roe.
  vid-vid: na vikalilo makumi gane vya sendi hasi ya azo fulemu makumi meli, vikalilo
    vili hasi ha chila fulemu leka kwimizila zila ndimi zake mbili.
  eng-OKE: And forty sockets of silver made he under the twenty boards, two sockets
    under one board for its two tenons, and two sockets under one board for its two
    tenons.
  tha-KJV: เขาทำฐานด้วยเงินสี่​สิ​บฐานสำหรับไม้กรอบยี่​สิ​บแผ่น ใต้​ไม้​กรอบแผ่นหนึ่​งม​ีฐานรองรับแผ่นละสองฐานสำหรับสวมเดือยสองอัน
  por-BR-2018: 'Fez também as quarenta bases de prata debaixo das vinte tábuas: duas
    bases debaixo de uma tábua para seus dois encaixes, e duas bases debaixo da outra
    tábua para seus dois encaixes.'
  deu-ELO: 'und er machte vierzig Füße von Silber unter die zwanzig Bretter: zwei
    Füße unter ein Brett für seine zwei Zapfen, und wieder zwei Füße unter ein Brett
    für seine zwei Zapfen;'
  eng-WYC-2018: with forty bases of silver; two bases were set under one board on
    ever either side of the corners, where the indentings, or rabbetings, of the sides
    were ended in the corners. (with forty silver bases; two bases were put under
    each board, to hold its tenons.)
  epo-epo: Kaj kvardek arĝentajn bazojn li faris sub la dudek tabuloj, du bazojn sub
    ĉiu tabulo, por ĝiaj du pivotoj.
  uig-PIN: u bu yigirmǝ tahtayning tegigǝ kümüxtin ⱪiriⱪ tǝglik yasidi; bir tahtayning
    astidiki ikki turumi üqün ikkidin tǝglik, yǝnǝ bir tahtayning ikki turumi üqün
    ikkidin tǝglikni yasidi.
  beo-beo: 'Ilia da amo abula:ime bugima:ne, silifa bai 40 agoane hamoi. Ilia da amo
    da abula:ime afae afae hagudu aduna ligisimusa: defele hamoi.'
  tpi-OTNT: '@see-verse:EXO.036.023'
  hau-SA: suka kuma yi rammukan azurfa arba’in don katakan su shiga ƙarƙashinsu, rammuka
    biyu domin kowane katako, ɗaya ƙarƙashin kowanne da aka fiƙe.
  uig-LAT: u bu yigirme taxtayning tégige kümüshtin qiriq teglik yasidi; bir taxtayning
    astidiki ikki turumi üchün ikkidin teglik, yene bir taxtayning ikki turumi üchün
    ikkidin teglikni yasidi.
  nde-nde: benza izisekelo zesiliva ezingamatshumi amane ezazihamba ngaphansi kwawo,
    izisekelo ezimbili ethaleni linye, isisekelo sinye ngaphansi kwensika inye ngayinye.
  ton-ton: Pea ne ngaohi ʻae tuʻunga siliva ʻe fāngofulu ʻi lalo ʻi he laupapa ʻe
    uofulu; ko e tuʻunga ʻe ua ʻi lalo ʻi he laupapa ʻe taha ki hono mui ʻe ua, mo
    e tuʻunga ʻe ua ʻi lalo he laupapa ʻe taha ki hono mui ʻe ua.
  ces-1613: A čtyřidceti podstavků stříbrných udělal pode dvadceti desk, dva podstavky
    pod jednu dsku ke dvěma čepům jejím, a dva podstavky pod dsku druhou pro dva čepy
    její.
  eng-WMB: 'He made forty sockets of silver under the twenty boards: two sockets under
    one board for its two tenons, and two sockets under another board for its two
    tenons.'
  tam-TCV: ஒவ்வொரு முளை முனையையும் தாங்கி நிற்க ஒரு அடித்தளமாக ஒவ்வொரு மரச்சட்டத்திற்கும்
    கீழே இரு அடித்தளங்களாக நாற்பது வெள்ளி அடித்தளங்களைச் செய்தார்கள்.
  ceb-ULB: Nagbuhat si Bezalel ug 40 ka sukaranan nga plata alang sa mga tabla. Adunay
    duha ka sukaranan ang matag usa ka tabla aron pagsumpay niini.
  pol-UBG: 'I zrobili ze srebra czterdzieści podstawek pod dwadzieścia desek: dwie
    podstawki pod jedną deskę do dwóch jej czopów, także dwie podstawki pod drugą
    deskę do dwóch jej czopów.'
  urd-GVU: اور ساتھ ہی چاندی کے 40 پائے بھی جن پر تختے کھڑے کئے جاتے تھے۔ ہر تختے
    کے نیچے دو پائے تھے، اور ہر پائے میں ایک چول لگتی تھی۔
  deu-1912: Und machte vierzig silberne Füße darunter, unter jeglich Brett zwei Füße
    an seine zwei Zapfen.
  ntj-ntj: '@see-verse:EXO.036.023'
  kan-2017: ನಲ್ವತ್ತು ಬೆಳ್ಳಿಯ ಗದ್ದಿಗೆಕಲ್ಲುಗಳನ್ನು ಮಾಡಿ ಆ ಇಪ್ಪತ್ತು ಚೌಕಟ್ಟುಗಳ ಕೆಳಗೆ ಇಟ್ಟರು;
    ಒಂದೊಂದು ಚೌಕಟ್ಟಿನಲ್ಲಿರುವ ಎರಡು ನಿಲುವುಪಟ್ಟಿಗಳ ಕೆಳಗೆ ಒಂದೊಂದು ಗದ್ದಿಗೆಕಲ್ಲನ್ನು ಇಟ್ಟರು.
  ena-ena: '@see-verse:EXO.036.023'
  yap-yap: ma aningeg i ragag e ayal nib silber ni nge yan u tanggin fa yungi chayem,
    l’agruw e ayal nga tanggin bang e chayem ni nge kol fa gal yang i n’em ni gapeth
    ko chayem.
  hlt-MCSB: A longlaeng pakhat dangah dangkam rhoi ham buenhol panit neh a longlaeng
    yung kul ham cakben buenhol sawmli a saii. Te dongah a longlaeng pakhat dangah
    buenhol panit neh dangkam panit om.
  mdy-ETH: ላማታሞ ዓርሲፆ ሚፆኮ ዴማ ላምዖ ላምዖ ቶኪ ጌሢ ዖይዲታሚ ቢራ ዓንጊ ቶኪ ዓኣያ ማሂ ኮሼኔ።
  twi-ASANTE: a wɔn ase sisi dwetɛ nsisisoɔ aduanan so. Nsisisoɔ no mmienu mmienu
    hyehyɛ taaboo biara ase.
  eng-WEBU: 'He made forty sockets of silver under the twenty boards: two sockets
    under one board for its two tenons, and two sockets under another board for its
    two tenons.'
  bnp-bnp: turana a maka vuhu-butu i ravulu va ni rata na silva, ge pesi langa vona
    a maka mito. A vuhu-butu i rua ru tabuli polotano na mito i taku.
  wal-wal: Medhdhidi issi issi xagaagiyaayyo naa77u gedeta, muleera oitamu gedeta
    biraappe giigissidosona.
  spa-PDDPT: 'Hizo 40 basas de plata para poner debajo de los 20 tablones: dos basas
    debajo de un tablón para ponerlas en sus dos espigas, y dos basas debajo del otro.'
  gun-gun: Ha'e gui vinte-ve yvyrape rendarã prata guigua ojapo avi quarenta iguýry
    rupi omoĩa aguã. Peteĩ ipe va'e guýry hendarã mokoĩ oĩ, ha'e amboae ipe va'e guýry
    voi oĩ 'rã mokoĩ hendarã.
  agu-BL: Nin ca'wunak simientil bnix cyen tzak' yi junak tablóna'tz nin sakal cu'n
    ban. Cob simientil cyaj xe'ak yi jujun tablón.
  ilo-ULB: Nangaramid ni Bezalel iti uppat a pulo a pagbatayan a pirak a maipasirok
    kadagiti duapulo a tabla. Adda dua a pagbatayan iti sirok ti umuna a tabla nga
    isu ti agbalin a dua a pagbatayanna, kasta met a dua a pagbatayan iti sirok ti
    tunggal dadduma pay a tabla para iti dua a pagbatayanda.
  kpg-kpg: ge 40 haaligi silber i nadau lala, nia haaligi e lua i lala di waduu e dahi,
    e daahi nia laagau duudagi e lua.
  uig-ARA: ئۇ بۇ يىگىرمە تاختاينىڭ تېگىگە كۈمۈشتىن قىرىق تەگلىك ياسىدى؛ بىر تاختاينىڭ
    ئاستىدىكى ئىككى تۇرۇمى ئۈچۈن ئىككىدىن تەگلىك، يەنە بىر تاختاينىڭ ئىككى تۇرۇمى
    ئۈچۈن ئىككىدىن تەگلىكنى ياسىدى.
  sus-sus: Sanbunyi gbeti daaxi tongo naani nan sa na xebenyi mɔxɔɲɛn bun ma, xebenyi
    keren, sanbunyi firin. E lu xebenyi suxusee fɛ ma.
  pon-2006: oh poahsoan silper pahisek mi pah, poahsoan riau pahn ehuehu uhr pwehn
    kolada mehkot sikeisang pahn uhr ko.
  ksd-ksd: ma i ga pait a ivat na vinun na kiki ma ra ngovo tana; i ga pait diat ma
    ra silva upi diat a tur ta ra vavai ra ura vinun na pal a davai; a ura kiki ta
    ra vavai tika na pal a davai ure ra ura varpakan; ma ta ura kiki ta ra vavai ta
    ra tika na pal a davai ure ra ura varpakan.
  tur-YTC: Yirmi çerçevenin altına kırk gümüş taban; bir çerçevenin altında iki kol
    için iki taban, başka bir çerçevenin altında iki kol için iki taban yaptı.
  grc-BRENT: Καὶ ἐπέθηκαν τὰ ἐμπλόκια ἐκ χρυσίου ἐπὶ τοὺς δακτυλίους ἐπʼ ἀμφοτέρων
    τῶν μερῶν τοῦ λογείου·
  ind-AYT: dan dia membuat empat puluh alas perak di bawah dua puluh papan itu, yaitu
    dua alas di bawah satu papan untuk dua pasaknya, dan dua alas di bawah papan yang
    lain untuk dua pasaknya.
  nya-nya: ndiponso anapanga matsinde 40 asiliva ndipo anawayika pansi pa maferemuwo.
    Pansi pa feremu iliyonse anayika matsinde awiri ogwiriziza zolumikizira ziwiri
    zija.
  hrv-hrv: napravili su četrdeset podnožja od srebra pod dvadeset trenica - dva podnožja
    pod prvu trenicu za njezina dva klina i dva podnožja pod svaku slijedeću trenicu
    za njezina dva klina.
  mps-mps: '@see-verse:EXO.036.023'
  tpi-tpi: '@see-verse:EXO.036.023'
  dan-1931: og til de tyve Brædder lavede han fyrretyve Fodstykker af Sølv, to Fodstykker
    til de to Tapper på hvert Bræt.
  vie-OVCB: dưới mỗi tấm có hai lỗ mộng bằng bạc, cộng bốn mươi lỗ mộng.
  guj-2017: બસાલેલે તે વીસ પાટિયાંની નીચે ચાંદીની ચાળીસ કૂંભીઓ બનાવી. એક પાટિયાં નીચે
    તેનાં બે સાલને માટે બે કૂંભીઓ અને બીજા પાટીયા નીચે તેનાં બે સાલને માટે બે કૂંભીઓ
    પણ બનાવી.
  pon-2006A: oh poahsoan silper pahisek mi pah, poahsoan riau pahn ehuehu uhr pwehn
    kolada mehkot sikeisang pahn uhr ko.
  por-BRBSL: 'Ele fez quarenta bases de prata sob as vinte tábuas: duas bases sob
    uma tábua para seus dois encaixes, e duas bases sob outra tábua para seus dois
    encaixes.'
  cth-cth: Hote thingphek 20 touh a kangdue nahanelah ngun pacawp 40 touh a sak. Thingphek
    buet touh dawk a khok kahni touh pâhung nahanelah pacawp kahni touh rip a sak.
  twi-twi: a wɔn ase sisi dwetɛ nnyinaso aduanan so. Nnyinaso no abien abien hyehyɛ
    mpuran biara ase.
  hlt-hlt: A longlaeng pakhat dangah dangkam rhoi ham buenhol panit neh a longlaeng
    yung kul ham cakben buenhol sawmli a saii. Te dongah a longlaeng pakhat dangah
    buenhol panit neh dangkam panit om.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɔɔ̀ yɛmɑ́tìcɑubɛ sipísìnɑ̀ɑ̀ tidɑbɛɛtì yó ncómmú yɛ̀ɛ̀ ĩ́nkɛ̀,
    bɑ́ kùù dɑbɛkù yɛcɑubɛ yɛ̀dɛ́ɛ̀ yɛtɔ̃rɛ dò mmɛ̀ɛ̀ botí.
  msy-2020: '@see-verse:EXO.036.023'
  azb-azb: Onların altına qoyulmaq üçün hər çərçivənin altındakı iki zivana üçün iki
    altlıq düzəltdilər; beləcə qırx gümüş altlıq düzəldildi.
  eng-DBY: and he made forty bases of silver under the twenty boards, two bases under
    one board, for its two tenons, and two bases under another board for its two tenons.
  hin-2017: और इन बीसों तख्तो के नीचे चाँदी की चालीस कुर्सियाँ, अर्थात् एक-एक तख्ते
    के नीचे उसकी दो चूलों के लिये उसने दो कुर्सियाँ बनाईं।
  wol-KYG: boole kook ñeent fukki tegukaayi xaalis yu ronu kenuy ñaar fukki làcc yi,
    ñaari tegukaay ronu làcc wi jiitu ngir ñaari kenoom yi mu àndal, ñaari tegu topp
    ci, ronu wépp làcc wu ci topp, ngir ñaari kenoom yi mu àndal.
  bjr-bjr: Maaqa atuna oosana sia maqaki kaqi rakiaqau. Siruaannai amaaqa auqusee
    minaki kuradaqau.
  eng-YLT: and forty sockets of silver he hath made under the twenty boards, two sockets
    under the one board for its two handles, and two sockets under the other board
    for its two handles.
  eng-WYC-2017: with forty bases of silver; two bases were set under one board on
    ever either side of the corners, where the indentings [or rabbetings] of the sides
    were ended in the corners.
  eng-WMBB: 'He made forty sockets of silver under the twenty boards: two sockets
    under one board for its two tenons, and two sockets under another board for its
    two tenons.'
  urd-GVH: और साथ ही चाँदी के 40 पाए भी जिन पर तख़्ते खड़े किए जाते थे। हर तख़्ते
    के नीचे दो पाए थे, और हर पाए में एक चूल लगती थी।
  rug-rug: Meke ka made ṉavulu puta vovoina siliva si koa pa kaurudi ri hopeke karua
    huda barabara. Karua huda barabara si varihodae meke sa hubidi si turu pa karua
    vovoina siliva.
  gaz-gaz: tuggeewwan digdamman sana jalatti miilla meetii afurtama jechuunis tuggee
    tokko jalatti miilla lama gurra isaa lamaaniif, tuggee kaan jalattis miilla lama
    gurra isaa lamaaniif tolchan.
  fra-LSG: On mit quarante bases d’argent sous les vingt planches, deux bases sous
    chaque planche pour ses deux tenons.
  gnn-gnn: '@see-verse:EXO.036.023'
  yal-yal: E yi bundɔxɔ gbeti daxin tonge naanin nafala bun tiine xa. Bun ti yo bun
    ti, bundɔxɔ firin. Farin firinne yi sɔti bundɔxɔne kui.
  haw-1868: A hana oia i hookahi kanaha kumu kala malalo iho o na papa he iwakalua;
    elua kumu malalo o ka papa hookahi, no kona mau komo elua, a elua hoi kumu malalo
    o kekahi papa no kona mau komo elua.
  arb-NAV: وَصَنَعُوا أَرْبَعِينَ قَاعِدَةً مِنْ فِضَّةٍ تَحْتَ الْعِشْرِينَ لَوْحاً.
    فَكَانَ لِكُلِّ لَوْحٍ مُنْفَرِدٍ قَاعِدَتَانِ لِرِجْلَيْهِ.
  ewe-ewe: 'Wotsɔ klosalo wɔ afɔti blaene ɖe atiawo te: afɔti eve nɔ ati ɖe sia ɖe
    te.'
  eng-LEE: And forty sockets of silver made he under the twenty boards; two sockets
    under the one board for its two tenons, and two sockets under the other board
    for its two tenons.
  asm-FB: বচলেলে সেই বিশখন তক্তাৰ তলত ৰূপৰ চল্লিশটা চুঙী গঢ়ালে; এখন তক্তাৰ তলত তাৰ
    দুটা খুটাৰ বাবে দুটা চুঙী, আৰু আন আন তক্তাৰ তলতো দুটাকৈ চুঙী গঢ়ালে।
  sus-A: سَنبُنيِ فبٍتِ دَاشِ تٌنفٌ نَانِ نَن سَ نَ شٍبٍنيِ مْشْحّن بُن مَ، شٍبٍنيِ
    كٍرٍن، سَنبُنيِ قِرِن. عٍ لُ شٍبٍنيِ سُشُسٍيٍ قّ مَ.
  fra-SBL: 'Il fit quarante socles d''argent sous les vingt planches : deux socles
    sous une planche pour ses deux tenons, et deux socles sous une autre planche pour
    ses deux tenons.'
  hbo-hbo: וְאַרְבָּעִים֙ אַדְנֵי־כֶ֔סֶף עָשָׂ֕ה תַּ֖חַת עֶשְׂרִ֣ים הַקְּרָשִׁ֑ים
    שְׁנֵ֨י אֲדָנִ֜ים תַּֽחַת־הַקֶּ֤רֶשׁ הָאֶחָד֙ לִשְׁתֵּ֣י יְדֹתָ֔יו וּשְׁנֵ֧י אֲדָנִ֛ים
    תַּֽחַת־הַקֶּ֥רֶשׁ הָאֶחָ֖ד לִשְׁתֵּ֥י יְדֹתָֽיו׃
  eng-WYCLIFFE: with fourti foundementis of siluer; twey foundementis weren set vndur
    o table on euer either side of the corneris, where the dentyngis of the sidis
    weren endid in the corneris.
  piu-2006: '@see-verse:EXO.036.023'
  pjt-pjt: '@see-verse:EXO.036.023'
  cwe-cwe: na vikalilo malongo mane va hela hasi ya mibiki iyo malongo maidi hasi
    ya chila mbiki muladi kwamhilila ziya zindimi zake mbili.
  kik-kik: na magĩthondeka itina mĩrongo ĩna cia betha cia gwĩkĩrwo rungu rwacio;
    o itina igĩrĩ ikanyiitĩrĩra buremu ĩmwe, rungu rwa kahocio kamwe.
  fra-NCL: On mit sous les vingt planches quarante socles d’argent, deux socles sous
    chaque planche pour ses deux tenons.
  cek-AK: thingphaek pumphaeto pongah akhok pahnuthaih kangbuet luet akhaw qui palito
    sum kanglung hoiah a sak; thingphaek maeto tlim ah akhok hnetto, a khok pahnuthaih
    akhaw hnetto oh; kalah thingphaek pongah doeh to tiah oh boih.
  cuk-cuk: We-urgomar-dulagwenad-urba (20), dulabo (40) e-sigmalad manibi sobsad.
    Urgomar-irbali gwa-gwabo e-sigmalad imaksamalad, adi, urgomar-e-nagmar agi odogegar.
  uig-CYR: у бу жигирмә тахтайниң тегигә күмүчтин қириқ тәглик ясиди; бир тахтайниң
    астидики икки туруми үчүн иккидин тәглик, йәнә бир тахтайниң икки туруми үчүн
    иккидин тәгликни ясиди.
  tel-2017: ఒక్కొక్క పలక చొప్పున ఇరవై పలకల కింద రెండు కుసులకు రెండు దిమ్మలు, మొత్తం
    నలభై వెండి దిమ్మలు చేశారు.
  hat-BSA: 'Epi li te fè karant baz reseptikal an ajan anba ven planch yo: de baz
    reseptikal anba yon planch pou de tenon pa li, e de baz reseptikal anba yon lòt
    planch pou de tenon pa li.'
  kos-kos: ac angngaul kapin frem ma orekla ke silver in oan ye frem inge — kapin
    frem luo nu ke frem se.
  hbo-WLC: וְאַרְבָּעִים֙ אַדְנֵי־כֶ֔סֶף עָשָׂ֕ה תַּ֖חַת עֶשְׂרִ֣ים הַקְּרָשִׁ֑ים
    שְׁנֵ֨י אֲדָנִ֜ים תַּֽחַת־הַקֶּ֤רֶשׁ הָאֶחָד֙ לִשְׁתֵּ֣י יְדֹתָ֔יו וּשְׁנֵ֧י אֲדָנִ֛ים
    תַּֽחַת־הַקֶּ֥רֶשׁ הָאֶחָ֖ד לִשְׁתֵּ֥י יְדֹתָֽיו׃
  ibo-ibo: ma mekwaa iri ụkwụ ọlaọcha anọ nʼokpuru ha. Otu mbudo ibo ga-enwe ụkwụ
    abụọ, otu ụkwụ nʼokpuru otu ihe nhịọnye, otu ụkwụ nʼokpuru ihe nhịọnye nke ọzọ.
  ory-ory: ପୁଣି, ସେ ସେହି କୋଡ଼ିଏ ପଟା ତଳେ ଚାଳିଶଟି ରୂପାର ଚୁଙ୍ଗୀ କଲେ; ଏକ ପଟା ତଳେ ତହିଁର
    ଦୁଇ ପଦ ନିମନ୍ତେ ଦୁଇ ଚୁଙ୍ଗୀ ଓ ଅନ୍ୟାନ୍ୟ ପଟା ତଳେ ସେମାନଙ୍କ ଦୁଇ ଦୁଇ ପଦ ନିମନ୍ତେ ଦୁଇ ଦୁଇ
    ଚୁଙ୍ଗୀ କଲେ।
  chk-chk: Mürin ra föri faik along seni silifer o anomuur fän ekewe rüe pap, ruu
    along fän iteiten echö pap, pwe oupun ra sökulong lon pwangen ekewe along.
  rop-rop: en 20 blanga jandap langa det nowathsaid en siksbala blanga jandap langa
    sangodansaid en dubala freimpat blanga jandap langa det dubala kona, en det dubala
    freimpat langa kona bin joinap brom bodam raidap langa top. Deibin meigim 96 silbawan
    pleit blanga holdimap detlot pol blanga detlot freimpat.
  ukr-1871: 'І сорок срібних підставок зробив під двайцять дощок: дві підставки під
    одну дошку, про обидва чопи її, і дві підставки під дошку другу, про обидва чопи
    її.'
  bch-bch: Ga pade, ikado kadanga ipu silva sangaul pange ta timan gid didnga ituatua
    ad pagunnga. Be ngan gid didnga ituatua ikatinge kelede kelede, idol kadanga ipu
    silva ruangada.
  deu-1951: und machte vierzig silberne Füße unter die zwanzig Bretter, unter ein
    jedes Brett zwei Füße für die beiden Zapfen.
  eng-JPS: 'And he made forty sockets of silver under the twenty boards: two sockets
    under one board for its two tenons, and two sockets under another board for its
    two tenons.'
  srp-1865: I èetrdeset stopica srebrnijeh naèiniše pod dvadeset dasaka, dvije stopice
    pod jednu dasku za dva èepa njezina, a dvije stopice pod drugu dasku za dva èepa
    njezina.
  lug-lug: era ne bakola obubya obutono obwa ffeeza amakumi ana, ne babussa wansi
    w’obubaawo obuyiseemu obubiri ku buli lubaawo.
  heb-heb: וארבעים אדני כסף עשה תחת עשרים הקרשים שני אדנים תחת הקרש האחד לשתי ידתיו
    ושני אדנים תחת הקרש האחד לשתי ידתיו׃
  ben-IRV: তিনি সেই কুড়িটি তক্তার নীচের জন্য রূপার চল্লিশটি ভিত্তি তৈরী করলেন, একটি
    তক্তার নীচে তার দুই পায়ার জন্য দুটি ভিত্তি এবং অন্য অন্য তক্তার নীচেও তাদের দুটি
    করে পায়ার জন্য দুটি করে ভিত্তি তৈরী করলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਚਾਂਦੀ ਦੀਆਂ ਚਾਲ੍ਹੀ ਚੀਥੀਆਂ ਉਨ੍ਹਾਂ ਵੀਹਾਂ ਫੱਟਿਆਂ ਦੇ ਹੇਠ ਅਰਥਾਤ ਹਰ
    ਇੱਕ ਫੱਟੇ ਹੇਠ ਦੋ ਚੀਥੀਆਂ ਉਨ੍ਹਾਂ ਦੀਆਂ ਦੋਹਾਂ ਚੂਲਾਂ ਲਈ ਬਣਾਈਆਂ ਅਤੇ ਦੂਜੇ ਫੱਟੇ ਲਈ ਦੋ ਚੀਥੀਆਂ
    ਉਸ ਦੀਆਂ ਦੋਹਾਂ ਚੂਲਾਂ ਲਈ।
  mya-JVB: ထိုပျဉ်ပြား နှစ်ဆယ် တွင်၊ တပြားတပြားအောက် ၌ ခြေထောက် နှစ် ခုစီ စွပ်စရာဘို့
    ငွေ ခြေစွပ် လေးဆယ် ကို လုပ် လေ၏။
  hmo-hmo: Siliva dekena amo maua 40, mai edia matudia idia karaia. Inai matudia ta
    ta lalonai stadi ta ta idia haginia. Inai maua rua be haba turia ta ta henunai
    idia atoa, stadi hagoadaia bona dogoatao totona, do idia marere lasi totona.
  urd-urd: और उसने उन बीसों तख़्तों के नीचे चाँदी के चालीस ख़ाने बनाए, या'नी हर तख़्ते
    की दोनों चूलों के लिए दो — दो ख़ाने।
  rus-SYN: 'и сорок серебряных подножий сделал под двадцать брусьев: два подножия
    под один брус для двух шипов его, и два подножия под другой брус для двух шипов
    его;'
  bqc-SIM: ↄ̃ aa a zɛbↄↄ pì ń ã́nusuo mɛ̀n bla, kɛ́ wàli lí mɛ̀n baopiↄ pɛ́pɛu,
    lí mɛ̀ndo iↄ zɛbↄ vĩ pla a swã́ↄ gɛ̃kĩi ũ.
  tcz-CHONGTHU: Aman jong atunna dangka in somli asem'in chule atunna khat abil'a
    pang ding achu abilhom jong asempeh cheh in ahi.
  mar-mar: त्या वीस फळ्यांच्या खाली लावण्यासाठी त्यांनी चांदीच्या चाळीस उथळ्या केल्या,
    एका फळीच्या खाली कुसासाठी दोन दोन उथळ्या त्यांनी केल्या.
  qub-qub: Chay ishcay chunca (20) marcucuna ichiränanpaj guellaypita ruraran chuscu
    chunca (40) jamanancunata. Chaura cada marcu jamaränan caran guellaypita ishcay
    jamanacho.
  hat-hat: Yo fè karant sipò an ajan pou ale anba pye ankadreman yo, de sipò pou chak
    ankadreman.
  eng-BSB: with forty silver bases to put under the twenty frames—two bases for each
    frame, one under each tenon.
  tod-tod: Ti dabu ʋuunaanigɔiti (40) kpɛtɛni ga walii, ti ʋa la kpɛdɛ ʋuufelegɔiti
    (20) gilagilagi wu, kpadɔzu felegɔiti bɛ.
  eng-WEBPB: 'He made forty sockets of silver under the twenty boards: two sockets
    under one board for its two tenons, and two sockets under another board for its
    two tenons.'
  kbq-kbq: Ana zafarmimofo tra'azmia silvareti 40'a tro hu'ne. E'i tare tra'mokea
    tare zafa znazeri tragotesakeno mago nozaferina fore hutere hu'na'e.
  nhe-BL: Huan itzintla sesen nopa huapali calaquiyayaj ipan ome itepos cuatetoyo
    tlen plata para ma moquetzas cuali. Oncayaya 40 tepos cuatetomitl, ome cuatetomitl
    ipan sesen huapali. Huan sesen huapali quipixtoya ome tepos chijcoli para quitlatzquiltis
    ipan itepos cuatetoyo.
  gub-BL: Omono 40 kawaw pew parat iapo pyrer a'e 20 izyta iwy pe har wawy pe wà.
    Omono mokoz py izyta iwy pe pitàitàigatu wà. Nezewe mehe izyta i'yw nuixe kwaw
    ywy pupe wà.
  eng-DRA: With forty sockets of silver, two sockets were put under one board on the
    two sides of the corners, where the mortises of the sides end in the corners.
