verse: EXO.036.025
translations:
  mal-C: സമാഗമകൂടാരത്തിന്റെ മറ്റേവശമായ വടക്കുവശത്ത് ഇരുപതു പലകയും
  deu-TKW: ebenso für die andere Seite der Wohnung, in der Richtung nach Norden, zwanzig
    Bretter
  lin-lin: bizingelo tuku mibale na ngambo mosusu ya Mongombo, na nor,
  eng-LSV: And for the second side of the Dwelling Place, for the north side, he has
    made twenty boards,
  eng-GNV: Also for the other side of the Tabernacle toward the North, he made twentie
    boards,
  eng-WEBSTER: And for the other side of the tabernacle which is towards the north
    corner, he made twenty boards.
  nhw-BL: Ipan nopa caltechtli ica norte oncayaya seyoc 20 huapalme,
  swh-ONEN: Kwa upande wa kaskazini wa maskani wakatengeneza mihimili ishirini
  bba-bba: Mɑ bɑ mɑɑ dɑ̃ɑ bɛsi yɛndu kuɑ bu kɑ ɡirɑ ten sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ.
  eng-KJVCPB: And for the other side of the tabernacle, which is toward the north
    corner, he made twenty boards,
  luo-luo: Kuom bathe komachielo man koma ochomo yo nyandwat, negiloso sirni piero
    ariyo,
  meu-meu: Ma dubu kahana ta, mirigini kahana ai, kaha ruahui ma e haginidia,
  npi-ULB: पवित्र वासस्थानको दोस्रोपट्टि अर्थात् उत्तरपट्टि तिनले बिसवटा फल्याक र
    तिनको लागि
  yor-yor: Fún ìhà kejì, ìhà àríwá àgọ́ náà, wọ́n ṣe ogún pákó
  emp-NTPO: '@see-verse:EXO.036.024'
  ind-ind: '@see-verse:EXO.036.024'
  pes-OPCB: برای قسمت شمالی خیمۀ عبادت بیست تختۀ دیگر ساخت.
  tgl-ULB: Para sa ikalawang gilid ng tabernakulo, sa silangang bahagi, gumawa siya
    ng dalawampung tabla.
  hui-hui: Anda gene maru pira kira (20) anda manda uyurayagi hearubi nde ani dege
    bini.
  mya-mya: ထို​နည်း​တူ​တဲ​တော်​မြောက်​ဘက်​၌​ကာ​ရန်၊ ဘောင်​ခွေ​နှစ်​ဆယ်​ကို​လုပ်​၍၊-
  cbi-NTPO: Tsenmin Diosa' pupunanu yapayanu kama kapasha, ura pañuya, nurte pasha
    uikaanu bain 20 ta'pa ke',
  bod-N: གུར་མཆོག་གི་ལོགས་གཞན་ཏེ། བྱང་ཕྱོགས་སུ་ཡང་ཁོས་པང་ལེབ་ཉི་ཤུ་བཟོས་པ་དང་།
  sna-sna: Kuno rumwe rutivi, rutivi rwokumusoro kwetabhenakeri, vakaita mapuranga
    makumi maviri
  spa-BLM: Para el segundo lado del tabernáculo, en el lado norte, hizo veinte tablas
  cac-cac: An̈ejtona' ix b'oji 20-xo te' marco chi' yic tz'och d'a jun pac'an̈xo,
    aton d'a stojolal norte.
  swh-ULB: Na kwa ajili ya ule upande mwingine wa maskani, upande wa kaskazini, akafanya
    viunzi ishirini
  bel-bel: і для другога боку скініі, на поўнач, зрабіў дваццаць брусоў
  deu-ELBBK: und an der anderen Seite der Wohnung, an der Nordseite, machte er 20
    Bretter,
  mbb-OT: Is dapit te zizaya he parti zuen te Tulda ne mid-elevatan dan te 20 he tabla,
  mal-2015: തിരുനിവാസത്തിന്റെ മറുപുറത്തു വടക്കുവശത്തേക്കും ഇരുപതു പലക ഉണ്ടാക്കി.
  gup-gup: Dja mak birrimarnbom twenty frames ngarre Manrurrkdjamun Dabburlin kore
    kakbikah
  gvs-gvs: Go Yauwe ina Kaba Kaiyakayana yawéyana dadavina goi nakae siguinuwe. Vabodakalova
    adi badabada 20 simadagidi
  rmc-rmc: Prekal e severno sera kerde tiš biš rami
  nlg-nlg: Ma gaira tara gonighi ghua erua hangavulu na kilova vania i paleva longana
    na Vaevale tapole tabu,
  pes-OPV: و برای جانب دیگر مسکن به طرف شمال، بیست تخته ساخت.
  ron-1924: Ау фэкут апой доуэзечь де скындурь пентру а доуа латурэ а кортулуй, латура
    динспре мязэноапте,
  ben-OBCV: অন্য দিকের, সমাগম তাঁবুর উত্তর দিকের জন্য তাঁরা কুড়িটি কাঠামো
  som-som: Oo taambuugga dhankiisa labaadna oo woqooyi xiga, wuxuu u sameeyey labaatan
    loox,
  lat-VUC: Ad plagam quoque tabernaculi, quæ respicit ad aquilonem, fecit viginti
    tabulas,
  eng-ASVBT: And for the second side of the tabernacle, on the north side, he made
    twenty boards,
  ita-1885: co' lor quaranta piedistalli di argento, due piedistalli sotto ciascun'asse.
  eng-LXXUP: and the two wreaths into the two couplings. And they put them on the
    two circlets, and they put them on the shoulders of the ephod opposite each other
    in front.
  eng-ULB: For the second side of the tabernacle, on the north side, he made twenty
    frames
  spa-VBL: De manera similar para el lado norte del Tabernáculo, hicieron veinte marcos
  fra-_FOB: On fit aussi vingt planches pour l'autre côté de la Demeure, du côté du
    Nord.
  mal-mal: തിരുനിവാസത്തിന്റെ മറുപുറത്ത് വടക്കുവശത്തേക്കും ഇരുപത് പലകകൾ ഉണ്ടാക്കി.
  urd-GVR: Isī tarah ḳhaime kī shimālī dīwār ke lie bhī 20 taḳhte banāe gae
  suz-BL: उत्तर गे कली २० ओटा फलेक सेल्‍तेक्‍म।
  ita-1927: E per il secondo lato del tabernacolo, il lato di nord,
  ckb-ckb: بیست چوارچێوەیان بۆ لای باکووری چادرەکەی پەرستن دروستکرد.
  eng-BBE: And for the second side of the House, on the north, they made twenty boards,
  kan-OKCV: ಇನ್ನೊಂದು ಭಾಗಕ್ಕೆ ಅಂದರೆ ಗುಡಾರದ ಉತ್ತರ ದಿಕ್ಕಿನಲ್ಲಿ ಇಪ್ಪತ್ತು ಚೌಕಟ್ಟುಗಳನ್ನು
    ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:EXO.036.024'
  tam-2017: ஆசரிப்புக்கூடாரத்தின் மறுபக்கமாகிய வடபுறத்தில் இருபது பலகைகளையும், அவைகளுக்கு
    நாற்பது வெள்ளிப்பாதங்களையும் செய்தான்.
  spa-RV-1909: Y para el otro lado del tabernáculo, á la parte del aquilón, hizo veinte
    tablas,
  ron-BTF: Și pentru cealaltă parte a tabernacolului, care este spre colțul de nord,
    a făcut douăzeci de scânduri,
  eng-WEBP: For the second side of the tabernacle, on the north side, he made twenty
    boards
  eng-FBV: Similarly for the north side of the Tabernacle, they made twenty frames
  nld-1939: Voor de andere wand van de tabernakel dus aan de noordkant, maakte hij
    eveneens twintig schotten
  nch-BL: Ipan nopa caltepamit ica norte oncayaya seyoc 20 huapalme,
  vie-1934: Họ cũng làm hai chục tấm ván ở phía bắc đền tạm,
  hin-CV: और इसी प्रकार उत्तर की ओर भी बीस तख्ते बनाये,
  eng-OURB: For the second side of the tabernacle, on the north side, he made twenty
    boards,
  spa-BES: Y para el segundo lado de la casa, en el norte, hicieron veinte tablas,
  tdx-tdx: Nandranjia’e rafi-tolàñe roapolo añ’ila’ i kivohoy avaratse.
  vid-vid: Na ubanzi wa keli ula uwele kasikazini mwa ihema, nakaugongomanyila kahi
    fulemu makumi meli,
  eng-OKE: And for the second side of the tabernacle toward the north he made twenty
    boards,
  tha-KJV: ด้านที่สองของพลับพลาข้างทิศเหนือนั้นเขาทำไม้กรอบยี่​สิ​บแผ่น
  por-BR-2018: E para o outro lado do tabernáculo, à parte do norte, fez vinte tábuas,
  deu-ELO: und an der anderen Seite der Wohnung, an der Nordseite, machte er zwanzig
    Bretter,
  eng-WYC-2018: And at the coast of the tabernacle that beholdeth to the north, he
    made twenty boards, (And for the north side of the Tabernacle, they made twenty
    boards,)
  epo-epo: Kaj sur la dua flanko de la tabernaklo, sur la flanko norda, li faris dudek
    tabulojn,
  uig-PIN: Xuningdǝk u qedirning udul tǝripigǝ, yǝni ximal tǝripigǝ yigirmǝ tahtay
    yasidi,
  beo-beo: Ilia da Abula Diasu ea ga (north) la:di eno dobea gaguma:ne, dobea liligi
    (abula:ime) 20 eno amola silifa bai eno 40 (aduna aduna abula:ime afae afae hagudu
    ligisima:ne) amola hamoi.
  tpi-OTNT: Na ol i wokim 20 bun bilong banis bilong hap not
  hau-SA: A ɗaya gefen, gefen arewa na tabanakul, suka yi katakai ashirin
  uig-LAT: Shuningdek u chédirning udul teripige, yeni shimal teripige yigirme taxtay
    yasidi,
  nde-nde: Kuleli elinye icele, icele elisenyakatho kwethabanikeli, bamisa amathala
    angamatshumi amabili
  ton-ton: Pea ko hono faʻahi ʻe taha ʻoe fale fehikitaki, ʻaia ʻoku hanga ki he tuliki
    fakatokelau, naʻa ne ngaohi ki ai ʻae laupapa ʻe uofulu,
  ces-1613: Na druhé pak straně příbytku k straně půlnoční udělal dvadceti desk,
  eng-WMB: For the second side of the tabernacle, on the north side, he made twenty
    boards
  tam-TCV: இறைசமுகக் கூடாரத்தின் வடக்குப் பக்கமான மறுபக்கத்திற்கும் அவர்கள் இருபது
    மரச்சட்டங்களைச் செய்தார்கள்.
  ceb-ULB: Alang sa ikaduhang bahin sa tabernakulo, sa amihanang bahin, naggabas siya
    ug 20 ka mga tabla
  pol-UBG: Także na drugim boku przybytku od strony północnej zrobili dwadzieścia
    desek;
  urd-GVU: اِسی طرح خیمے کی شمالی دیوار کے لئے بھی 20 تختے بنائے گئے
  deu-1912: Also zur andern Seite der Wohnung, gegen Mitternacht, machte er auch zwanzig
    Bretter
  ntj-ntj: '@see-verse:EXO.036.024'
  kan-2017: ಹಾಗೆಯೇ ಗುಡಾರದ ಉತ್ತರದಿಕ್ಕಿನಲ್ಲಿ ಇಪ್ಪತ್ತು ಚೌಕಟ್ಟುಗಳನ್ನು
  ena-ena: Lavɨla limu caba lakulamaŋ kɨlikɨli agadɨ avi hameŋ laci ala lɨhavɨmi.
    Hɨda ahica lɨdɨŋ lɨbukuvavɨmi agɨladɨ lugɨlavɨci ua 20 hɨniavɨmi.
  yap-yap: Ra ngongliyed rliw’ yang e chayem ni fen e ba’ ni lel’och fare Tent,
  hlt-MCSB: Dungtlungim khat ben tlangpuei saa ah a longlaeng pakul a khueh.
  mdy-ETH: ዓፒሎና ማዦና ማኣሮኮ ኬዶ ዛሎና ላማታሚ ላሾ ሚሢ ዔያታ ኮሼኔ፤
  twi-ASANTE: Ahyiaeɛ Ntomadan no atifi fam nso, na wɔde ntaaboo aduonu atwa ho
  eng-WEBU: For the second side of the tabernacle, on the north side, he made twenty
    boards
  bnp-bnp: A mito i ravulu rua tabu ranga ri vakapesi na tabeke mule sike.
  wal-wal: Xoossaa Dunkkaaniyaayyo huuphessa baggaara laatamu xagaageta medhdhidosona.
  spa-PDDPT: Para el lado norte del Tabernáculo hizo 20 tablones
  gun-gun: Ha'e gui ombojeroviaaty rovai katy guarã ma vinte yvyrape ju ojapo kuaray
    apu'a'ia katy guarã.
  agu-BL: Ncha'tz ban yi jalajt xlaj yi na xmayinin je'n tzi'n, bnix junakt tablón.
  ilo-ULB: Para iti maikadua a paset ti tabernakulo, iti akin-amianan a paset, nangaramid
    isuna iti duapulo a tabla,
  kpg-kpg: Digaula ne hai nia waduu e 20 gi di baahi ngaaga,
  uig-ARA: شۇنىڭدەك ئۇ چېدىرنىڭ ئۇدۇل تەرىپىگە، يەنى شىمال تەرىپىگە يىگىرمە تاختاي
    ياسىدى،
  sus-sus: Xebenyi mɔxɔɲɛn nan ti hɔrɔmɔlingira kɔɔla fan ma,
  pon-2006: Re wiahda uhr riehk ong paliepeng en Impwalo,
  ksd-ksd: Ma ura ta ra papar a Pal, a papar a labur, i ga pait a ura vinun na pal
    a davai,
  tur-YTC: Konutun kuzey tarafındaki ikinci tarafı için yirmi çerçeve,
  grc-BRENT: καὶ εἰς τὰς δύο συμβολὰς τὰ δύο ἐμπλόκια. Καὶ ἐπέθηκαν ἐπὶ τὰς δύο ἀσπιδίσκας·
    καὶ ἐπέθηκαν ἐπὶ τοὺς ὤμους τῆς ἐπωμίδος ἐξεναντίας κατὰ πρόσωπον.
  ind-AYT: Kemudian, untuk sisi kedua Tenda Suci, yaitu untuk sebelah utara, dia membuat
    dua puluh papan,
  nya-nya: Iwo anapanganso maferemu makumi awiri a mbali yakumpoto ya chihemacho,
  hrv-hrv: Za drugu, sjevernu, stranu Prebivališta naprave dvadeset trenica
  mps-mps: Tama augwaligo te tǫ sesege me badu te bidi sese dodolabo ni name nigali,
  tpi-tpi: Na ol i wokim 20 bun bilong banis bilong hap not
  dan-1931: Andre tyve Brædder lavede han til Boligens anden Side, som vendte mod
    Nord,
  vie-OVCB: Vách phía bắc Đền Tạm cũng gồm hai mươi tấm ván,
  guj-2017: ઉત્તર તરફ મંડપની બીજી બાજુને માટે વીસ પાટિયાં બનાવ્યાં.
  pon-2006A: Re wiahda uhr riehk ong paliepeng en Impwalo,
  por-BRBSL: Para o segundo lado do tabernáculo, no lado norte, ele fez vinte tábuas
  cth-cth: Lukkareiim atunglae hanlah thingphek 20 touh hoi
  twi-twi: Ahyiae Ntamadan no atifi fam nso, na wɔde ntaaboo aduonu atwa ho
  hlt-hlt: Dungtlungim khat ben tlangpuei saa ah a longlaeng pakul a khueh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɔɔ̀ tidɑbɛɛtì tɛtì sipísìdɛ́ tìì yó mbo kubɑkù yoú bíɛ́kɛ̀.
  msy-2020: Egha me kamaghɨra uaghan notɨn amadaghan bɨrir agharibar ingarigha, 20pla
    bɨrir agharibar ingari, egha me bɨrir agharibar poviba gavgavim dar anɨngasa,
    40plan silvan boksiabar ingari. Egh silvan boksiar pumuning gisɨn bɨrir aghariba
    vaghvagh da ase.
  azb-azb: Məskənin şimal tərəfi üçün də iyirmi çərçivə düzəltdilər.
  eng-DBY: And for the other side of the tabernacle, on the side toward the north,
    he made twenty boards,
  hin-2017: और निवास की दूसरी ओर, अर्थात् उत्तर की ओर के लिये भी उसने बीस तख्ते बनाए।
  wol-KYG: Geneen wetu jaamookaay gi féete bëj-gànnaar itam, ñu def ko ñaar fukki
    làcc,
  bjr-bjr: Misa uiqaana maqa suani dinni ataaqeenni north kisaaqandanai maaqa atuna
    20 narisaa narisaa apamandee kuradaqau.
  eng-YLT: And for the second side of the tabernacle, for the north side, he hath
    made twenty boards,
  eng-WYC-2017: And at the coast of the tabernacle that beholdeth to the north, he
    made twenty boards,
  eng-WMBB: For the second side of the tabernacle, on the north side, he made twenty
    boards
  urd-GVH: इसी तरह ख़ैमे की शिमाली दीवार के लिए भी 20 तख़्ते बनाए गए
  rug-rug: Meke taveti pule rini si ka hiokona puta hopeke karua huda barabara pude
    tana kali gedenasa Ipi Hopena.
  gaz-gaz: Gama dunkaana qulqulluu sanaa kaaniifis karaa kaabaatiin tuggeewwan digdama
    tolchan.
  fra-LSG: On fit vingt planches pour le second côté du tabernacle, le côté du nord,
  gnn-gnn: '@see-verse:EXO.036.024'
  yal-yal: E yi bun ti mɔxɔɲɛ ti Ala Batu Bubun kɔmɛn fɔxɔni,
  haw-1868: A no kela aoao hoi o ka halelewa, ma ke kihi akau, hana no oia i iwakalua
    papa,
  arb-NAV: أَمَّا جَانِبُ الْمَسْكَنِ الثَّانِي الشِّمَالِيُّ، فَكَانَ لَهُ أَيْضاً
    عِشْرُونَ لَوْحاً،
  ewe-ewe: Sɔti blaeve nɔ agbadɔ la ƒe anyiehe lɔƒo.
  eng-LEE: 'And for the other side of the tabernacle, for the north side, he made
    twenty boards:'
  asm-FB: আবাসৰ দ্বিতীয় ফালৰ উত্তৰ দিশে বিশখন তক্তা যুগুত কৰিলে,
  sus-A: شٍبٍنيِ مْشْحّن نَن تِ هْرْ مْلِنفِرَ كْولَ قَن مَ،
  fra-SBL: Pour le second côté du tabernacle, du côté du nord, il fit vingt planches
  hbo-hbo: וּלְצֶ֧לַע הַמִּשְׁכָּ֛ן הַשֵּׁנִ֖ית לִפְאַ֣ת צָפֹ֑ון עָשָׂ֖ה עֶשְׂרִ֥ים
    קְרָשִֽׁים׃
  eng-WYCLIFFE: And at the coost of the tabernacle that biholdith to the north he
    made twenti tablis,
  piu-2006: '@see-verse:EXO.036.024'
  pjt-pjt: '@see-verse:EXO.036.024'
  cwe-cwe: Ubanzi wa kasikazi wa hema, katenda mibiki malongo maidi
  kik-kik: Cia mwena ũcio ũngĩ, mwena wa gathigathini wa hema ĩyo nyamũre, magĩthondeka
    buremu mĩrongo ĩĩrĩ
  fra-NCL: Pour le second côté de la Demeure, le côté du nord, on fit vingt planches,
  cek-AK: To tiah kahni im aluek bang pakaa hanah thingphaek pumphaeto a sak.
  cuk-cuk: Bab-Dummadse-goled-neg-sunna-seleged dad-nakwed-argan-sapiledsik-ebugegala,
    urgomar-dulagwen (20) sobsamarbalid.
  uig-CYR: Шуниңдәк у чедирниң удул тәрипигә, йәни шимал тәрипигә жигирмә тахтай ясиди,
  tel-2017: మందిరం రెండవ వైపు, అంటే ఉత్తరం వైపు ఇరవై పలకలను వాటి నలభై వెండి దిమ్మలను,
  hat-BSA: Konsa, pou dezyèm kote nan tabènak la, nan fas nò a, li te fè ven planch
    yo,
  kos-kos: Elos orala frem longoul nu layen epang ke Lohm Nuknuk Mutal,
