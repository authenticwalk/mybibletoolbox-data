verse: EXO.036.034
translations:
  mal-C: 'പലകകൾ അവർ തങ്കംകൊണ്ടു പൊതിഞ്ഞു: സാക്ഷ കടത്തുന്നതിന് തങ്കംകൊണ്ടു വളയങ്ങൾ
    ഉണ്ടാക്കി: സാക്ഷകളും അവർ തങ്കംകൊണ്ടു പൊതിഞ്ഞു.'
  deu-TKW: Die Bretter aber überzog er mit Gold; auch die Ringe an ihnen, die zur
    Aufnahme der Riegel bestimmt waren, fertigte er aus Gold an und überzog auch die
    Riegel mit Gold.
  lin-lin: Babambaki wolo na bizingelo, basalaki bapete na yango na wolo mpo na kolekisa
    mabaya ; mpe babambaki mabaya wolo.
  eng-LSV: and he has overlaid the boards with gold, and he has made their rings of
    gold, places for bars, and he overlays the bars with gold.
  eng-GNV: He ouerlayd also the boards with gold, and made their rings of gold for
    places for the barres, and couered the barres with golde.
  eng-WEBSTER: And he overlaid the boards with gold, and made their rings of gold
    to be places for the bars, and overlaid the bars with gold.
  nhw-BL: Huan quixajque nopa huapalme ica oro, huan nopa anillos campa calaquiyayaj
    nopa cuaixtlapalme elqui senquistoc oro. Nojquiya quixajque ica oro nopa cuaixtlapalme
    catli huejhuehueyac.
  swh-ONEN: Wakaifunika hiyo mihimili kwa dhahabu, na wakatengeneza pete za dhahabu
    za kushikilia hayo mataruma. Pia wakayafunika hayo mataruma kwa dhahabu.
  bba-bba: Mɑ bɑ dɑ̃ɑ bɛsi yi kɑ dɑ̃ɑ kɑretii yi wurɑ pote. Mɑ bɑ wurɑn sumi kuɑ yì
    sɔɔ bɑ koo dɑ̃ɑ kɑretii yi wɑsi wɑsi.
  eng-KJVCPB: And he overlaid the boards with gold, and made their rings of gold to
    be places for the bars, and overlaid the bars with gold.
  luo-luo: Ne gibawo sirnigo gi dhahabu kendo negiloso ratege mag dhahabu mondo omak
    raidhi miriwogo. Bende ne gibawo raidhigo gi dhahabu.
  meu-meu: Hari kaha na gold amo e ḡovadia; raroraro idogo-taodia ring-dia na gold
    amo e kara, bona raroraro na gold amo e ḡovadia.
  npi-ULB: तिनले फल्याकहरूलाई सुनले मोहोरे । तिनले बारहरू पक्रनका निम्ति सुनका मुन्द्राहरू
    बनाए, र बारहरूलाई सुनले मोहोरे ।
  yor-yor: Ó sì bo àwọn pákó pẹ̀lú wúrà, wọ́n sì ṣe àwọn òrùka wúrà láti gbá ọ̀pá
    náà mú. Wọ́n sì tún bo ọ̀pá náà pẹ̀lú wúrà.
  emp-NTPO: Ãcõrẽ wua de carea bacuru ʌrrad̶ara oroba jũma bʌracuasid̶aa. Idjab̶a
    pĩrũ omoa b̶eara orod̶eda jũma osid̶aa. Maʌ̃ pĩrũra bacuru ʌrrad̶ad̶aa cara b̶ʌsid̶aa
    maʌ̃ne ed̶a bacuru erad̶ara berajud̶i carea. Bacuru erad̶ara oroba jũma bʌracuasid̶aa.
  ind-ind: Mereka melapisi rangka-rangka dan kayu-kayu lintang itu dengan emas, dan
    membuat gelang-gelang emas pada setiap rangka untuk memasang kayu lintang.
  pes-OPCB: سپس تخته‌ها و پشت‌بندها را با روکش طلا پوشاند و حلقه‌هایی از طلا جهت نگه
    داشتن پشت‌بندها روی تخته‌ها ساختند.
  tgl-ULB: Tinakpan niya ang mga tabla ng ginto. Ginawa niya ang kanilang mga gintong
    argolya, para ang mga ito ay magsilbing panghawak ng mga tubo, at kaniyang binalot
    ng ginto ang mga rehas.
  hui-hui: Ani buwa anda hái gene biaru ngolome paraho dambi hene. Mandaha hái para
    howa yaniaho helonaga ngolome yania holene gi pagida ale mabubi maru wabuwa ira
    hái libu para hayago yaniaho helaga bini. Anda hái para holene ogoni ngolome paraho
    dambi hene.
  mya-mya: ဘောင်​ခွေ​တို့​ကို​ရွှေ​ချ​၍၊ ကန့်​လန့်​ကျင်​များ ကို​ထိန်း​ရန် ရွှေ​ကွင်း​များ​တပ်​ဆင်​ထား​သည်။
    ကန့်​လန့်​ကျင်​များ​ကို​လည်း​ရွှေ​ချ​ထား​၏။
  cbi-NTPO: Tsejtu kumuinchi ta'palanu uruchi tene mai'tekila, naa tutila bain uruchi
    tene kila, tsenmin naa tutinu vi' jiinuu cha'li jumulanu bain uru tene mai'tekila.
  bod-N: པང་ལེབ་དེ་དག་ཁོས་གསེར་གྱིས་གཡོགས་པ་དང་། དེ་དག་གི་འཕྲེད་རྒྱུག་འཛིན་པའི་ཨ་ལོང་རྣམས་གསེར་དུ་བྱས་ཤིང་།
    ཡང་འཕྲེད་རྒྱུག་དག་གསེར་གྱིས་གཡོགས་སོ། །
  sna-sna: Vakafukidza mapuranga negoridhe uye vakaita mhete dzegoridhe kuti dzibate
    mbariro. Vakafukidzawo mbariro negoridhe.
  spa-BLM: Recubrió las tablas de oro, e hizo sus anillos de oro como lugares para
    las barras, y recubrió las barras de oro.
  cac-cac: Ix och q'uen oro d'a spatictac te' marco chi'. Ix b'opax q'uen argolla
    nab'a oro b'aj tz'ec' te' regla chi'. Ix ochpax q'uen oro d'a spatictac te' regla
    chi'.
  swh-ULB: Naye akavifunika vile viunzi kwa dhahabu, akafanyiza pete zake za dhahabu
    ziwe vitegemezo kwa ajili ya ile miti, akaifunika ile miti kwa dhahabu.
  bel-bel: брусы абклаў золатам, і колцы, у якія ўкладваюцца жэрдкі, зрабіў з золата,
    і жэрдкі абклаў золатам.
  deu-ELBBK: Und er überzog die Bretter mit Gold; und ihre Ringe, die Behälter für
    die Riegel, machte er aus Gold, und überzog die Riegel mit Gold.
  mbb-OT: Mid-epizan dan te vulawan sikan is menge tabla, ne mibaal sikandan te mibpen-iring
    te rintì he vulawan he impenaud duen te menge tabla he iyan midlugluǥan duen te
    menge velavag he mid-epizan daan te vulawan.
  mal-2015: പലകകൾ പൊന്നുകൊണ്ടു പൊതിഞ്ഞു; അന്താഴം ചെലുത്തുവാനുള്ള അവയുടെ വളയങ്ങൾ പൊന്നുകൊണ്ടു
    ഉണ്ടാക്കി, അന്താഴം പൊന്നുകൊണ്ടു പൊതിഞ്ഞു.
  gup-gup: Wanjh birribaruy manbu wirlmurrng gold duninjh mahni mandulkdjad rowk,
    dja mak nawu frames rowk. Dja mak birrinameng manbu wirlmurrng gold dorrengh nawu
    rings kore kurrihdirrid nawu frames ba bu kakarrme mandulkdjad, bebbehbeh nakudji
    mandulkdjad kore mankudji frame.
  gvs-gvs: Goura paaevaidi sikabidi, vabodakalovayadi liliudi be nakae logoganayadi
    goi sikaupatukoidi. Ikavava, rini goura simadagidi, vabodakalova toluyena goi
    siyatoidi, e logoganayadi sivaisiudi sikanabalabala.
  rmc-rmc: Le somnakaha obcirdle o rami a kerenas upre somnakune kružki, andre save
    thovenas o druki, so sas tiš obcirdle le somnakaha.
  nlg-nlg: Mana kilova mana ghai daro tara poroi nia na gold. Mana ringi tara tabe
    kolui nia na ghai daro tara gonighi nia na puku ni gold.
  pes-OPV: تخته‌ها را به طلاپوشانید، و حلقه های آنها را از طلا ساخت تابرای پشت بندها،
    خانه‌ها باشد، و پشت بندها را به طلا پوشانید.
  ron-1924: Ау полеит скындуриле ку аур ши вериӂиле лор де аур ле-ау фэкут аша ка
    сэ се поатэ петрече друӂий прин еле, ши друӂий й-ау полеит ку аур.
  ben-OBCV: কাঠামোগুলি তাঁরা সোনা দিয়ে মুড়ে দিলেন এবং আগলগুলি ধরে রাখার জন্য সোনার
    আংটা তৈরি করলেন। আগলগুলিও তাঁরা সোনা দিয়ে মুড়ে দিলেন।
  som-som: Oo looxyadii wuxuu ku dahaadhay dahab, oo siddooyinkoodana wuxuu ka sameeyey
    dahab inay ahaadaan meelihii ay ulaha gudban ka geli lahaayeen, oo ulihiina wuxuu
    ku dahaadhay dahab.
  lat-VUC: 'Ipsa autem tabulata deauravit, fusis basibus earum argenteis. Et circulos
    eorum fecit aureos, per quos vectes induci possent: quos et ipsos laminis aureis
    operuit.'
  eng-ASVBT: And he overlaid the boards with gold, and made their rings of gold for
    places for the bars, and overlaid the bars with gold.
  ita-1885: 'Fecero ancora la Cortina di violato, e di porpora, e di scarlatto, e
    di fin lino ritorto, di lavoro di disegno: la fecero di lavoro di disegno a Cherubini.'
  eng-LXXUP: And they made vestments of fine linen, a woven work, for Aaron and his
    sons,
  eng-ULB: He covered the frames with gold. He made their rings of gold, for them
    to serve as holders for the crossbars, and he covered the bars with gold.
  spa-VBL: Cubrieron los marcos con oro, e hicieron anillos de oro para sostener las
    barras transversales en su lugar. También cubrieron los travesaños con oro.
  fra-_FOB: Et l'on couvrit d'or les planches, et l'on fit leurs anneaux d'or, pour
    y mettre les traverses, et l'on couvrit d'or les traverses.
  mal-mal: പലകകൾ പൊന്നുകൊണ്ട് പൊതിഞ്ഞു; അന്താഴം ഇടുവാനുള്ള അവയുടെ വളയങ്ങൾ പൊന്നുകൊണ്ട്
    ഉണ്ടാക്കി, അന്താഴം പൊന്നുകൊണ്ട് പൊതിഞ്ഞു.
  urd-GVR: Us ne tamām taḳhtoṅ aur shahtīroṅ par sonā chaṛhāyā. Shahtīroṅ ko taḳhtoṅ
    ke sāth lagāne ke lie us ne sone ke kaṛe banāe jo taḳhtoṅ meṅ lagāne the.
  suz-BL: मिनु फलेक नु लाइश्‍शो कोक्‍के आन कली सुनम गिल्‍तेक्‍म। मिनु लाइश्‍शो कोक्‍के
    शुइक्‍चा कली सुन के मुन्‍द्रापुकी सेल्‍तेक्‍म।
  ita-1927: E le assi furon rivestite d’oro, e furon fatti d’oro i loro anelli per
    i quali dovean passare le traverse, e le traverse furon rivestite d’oro.
  ckb-ckb: چوارچێوەکانیشیان بە زێڕ ڕووکەش کرد و بازنەکانیشیان لە زێڕ دروست کرد کە
    کاریتەکانی دەچنە ناو، کاریتەکانیشیان بە زێڕ ڕووکەش کرد.
  eng-BBE: All the boards were plated with gold, and the rings through which the rods
    went were of gold, and the rods were plated with gold.
  kan-OKCV: ಆ ಚೌಕಟ್ಟುಗಳನ್ನು ಬಂಗಾರದಿಂದ ಹೊದಿಸಿ, ಆ ಅಗುಳಿಗಳಿಗಾಗಿ ಬಂಗಾರದಿಂದ ಬಳೆಗಳನ್ನು ಮಾಡಿ,
    ಮಾಡಿದ ಅಗುಳಿಗಳನ್ನು ಬಂಗಾರದಿಂದ ಹೊದಿಸಿದರು.
  bbb-bbb: '@see-verse:EXO.036.033'
  tam-2017: பலகைகளைப் பொன்தகட்டால் மூடி, தாழ்ப்பாள்களின் இடங்களாகிய அவைகளின் வளையங்களைப்
    பொன்னினால்செய்து, தாழ்ப்பாள்களைப் பொன்தகட்டால் மூடினான்.
  spa-RV-1909: 'Y cubrió las tablas de oro, é hizo de oro los anillos de ellas por
    donde pasasen las barras: cubrió también de oro las barras.'
  ron-BTF: Și a placat scândurile cu aur și le-a făcut inelele din aur pentru a fi
    locuri pentru drugi și a placat drugii cu aur.
  eng-WEBP: He overlaid the boards with gold, and made their rings of gold as places
    for the bars, and overlaid the bars with gold.
  eng-FBV: They covered the frames with gold, and made gold rings to hold the crossbars
    in place. They covered the crossbars with gold too.
  nld-1939: De schotten bekleedde hij met goud; de krammen, waarin de bindlatten rustten,
    maakte hij van goud; de bindlatten zelf overtrok hij weer met goud.
  nch-BL: Huan nopa huapalme quinixaltijque ica oro, huan nopa anillos campa calaquiyayaj
    nopa cuaixtapalme elqui senquisa oro. Nojquiya quiixaltijque ica oro nopa cuaixtapalme
    cati huejhuehueyac.
  vie-1934: và bọc vàng mấy tấm ván. Họ làm các khoen của ván bằng vàng, đặng xỏ xà
    ngang qua, và bọc vàng các cây xà ngang.
  hin-CV: तख्तों के ऊपर सोना लगवाया और कड़े में भी सोना लगवाया. लकड़ी की डंड़ीयों
    को भी सोना लगवाया.
  eng-OURB: He overlaid the boards with gold, and made their rings of gold for places
    for the bars, and overlaid the bars with gold.
  spa-BES: Todas las tablas estaban chapadas de oro, y los anillos por donde pasaban
    las varillas eran de oro, y las varillas estaban chapadas de oro.
  tdx-tdx: Le ni­pa­kora’e volamena o varambañeo, naho nitsene’e ravake volamena hitañe
    o sakao vaho nipakora’e volamena o saka’eo.
  vid-vid: Fulemu zeng'ha nakazibakaliza zahabu, nakazidita na pete za zahabu za kibatilila
    mgamba ziwele kahi yazibakalize zahabu.
  eng-OKE: And the boards he overlaid with gold, and their rings made he of gold (to
    be) places for the bars, and be covered the bars with gold.
  tha-KJV: เขาหุ้มไม้กรอบเหล่านั้นด้วยทองคำ และทำห่วงกรอบด้วยทองคำสำหรับร้อยกลอน และกลอนนั้นเขาหุ้​มด​้วยทองคำเช่​นก​ัน
  por-BR-2018: 'E cobriu as tábuas de ouro, e fez de ouro os anéis delas por de onde
    passassem as barras: cobriu também de ouro as barras.'
  deu-ELO: Und er überzog die Bretter mit Gold; und ihre Ringe, die Behälter für die
    Riegel, machte er von Gold, und überzog die Riegel mit Gold.
  eng-WYC-2018: Forsooth he overgilded the walls (made) of the boards, and he melted
    out their silveren bases, and he made their golden rings, by which the bars might
    be brought in, and he covered those same bars with golden plates. (And they gilded
    the walls made out of the boards with gold, and they made their bases out of melted
    silver, and their rings out of melted gold, through which the bars could be brought
    in, and they covered those same bars with gold plates.)
  epo-epo: Kaj la tabulojn li tegis per oro, kaj iliajn ringojn, ingojn por la rigliloj,
    li faris el oro, kaj la riglilojn li tegis per oro.
  uig-PIN: U tahtaylarni altun bilǝn ⱪaplap, baldaⱪlar ɵtküzülidiƣan ⱨalⱪilarni altundin
    yasap, baldaⱪlarni altun bilǝn ⱪaplidi.
  beo-beo: Ilia da abula:ime huluane amo gouliga dedeboi. Ilia da amoga, gouli gasisalasu
    madelagi. Ilia da bulufalegei ifa dududawalo agoane amo gasisalasu ganodini sali
    dagoi amola ilia da bulufalegei ifa gouliga dedeboi dagoi.
  tpi-OTNT: Na ol i karamapim ol bun bilong banis long gol na pasim sampela ring gol
    long olgeta pos wan wan bilong holim ol dispela longpela plang bilong pasim banis.
    Na ol i karamapim dispela ol plang tu long gol.
  hau-SA: Sai suka dalaye katakan da zinariya, suka yi zoban zinariya don su riƙe
    sandunan. Suka kuma dalaye sandunan da zinariya.
  uig-LAT: U taxtaylarni altun bilen qaplap, baldaqlar ötküzülidighan halqilarni altundin
    yasap, baldaqlarni altun bilen qaplidi.
  nde-nde: Bahuqa amathala ngegolide benza amasongo ngegolide abamba imithando. Njalo
    bahuqa imithando ngegolide.
  ton-ton: Pea naʻa ne ʻaofi ʻaki ʻae koula ʻae ngaahi laupapa kotoa pē, ʻo ngaohi
    honau ngaahi kavei ko e koula, ke velo ai ʻae ʻakau fakamaʻu, pea ne ʻaofi ʻae
    ngaahi ʻakau fakamaʻu ʻaki ʻae koula.
  ces-1613: Dsky pak obložil zlatem a kruhy jejich udělal z zlata, aby v nich svlaky
    byly; a obložil svlaky zlatem.
  eng-WMB: He overlaid the boards with gold, and made their rings of gold as places
    for the bars, and overlaid the bars with gold.
  tam-TCV: மரச்சட்டங்களைத் தங்கத்தகட்டால் மூடி, குறுக்குச் சட்டங்களை மாட்டுவதற்காக,
    தங்க வளையங்களையும் அதில் செய்தார்கள். குறுக்குச் சட்டங்களையும், தங்கத்தகட்டால்
    மூடினார்கள்.
  ceb-ULB: Gihaklapan niyag bulawan ang mga tabla. Gihimoan niya kini ug bulawan nga
    liningin aron kasal-opan sa mga pangbabag, ug gihaklapan niyag bulawan ang mga
    pangbabag.
  pol-UBG: A deski pokryli złotem i zrobili do nich pierścienie ze złota jako uchwyty
    dla drążków, i drążki pokryli złotem.
  urd-GVU: اُس نے تمام تختوں اور شہتیروں پر سونا چڑھایا۔ شہتیروں کو تختوں کے ساتھ
    لگانے کے لئے اُس نے سونے کے کڑے بنائے جو تختوں میں لگانے تھے۔
  deu-1912: Und überzog die Bretter mit Gold; aber ihre Ringe machte er von Gold,
    daß man die Riegel darein täte, und überzog die Riegel mit Gold.
  ntj-ntj: '@see-verse:EXO.036.033'
  kan-2017: ಆ ಚೌಕಟ್ಟುಗಳಿಗೆ ಚಿನ್ನದ ತಗಡುಗಳನ್ನು ಹೊದಿಸಿ ಅವುಗಳಲ್ಲಿ ಆ ಅಗುಳಿಗಳಿಗಾಗಿ ಚಿನ್ನದ
    ಬಳೆಗಳನ್ನು ಮಾಡಿದರು. ಆ ಅಗುಳಿಗಳನ್ನೂ ಚಿನ್ನದ ತಗಡುಗಳಿಂದ ಹೊದಿಸಿದರು.
  ena-ena: Hɨda ahica lɨdɨŋ lɨbukuvavɨmi agɨladɨ lɨba golɨ hɨvɨ ifuhafihafi uavɨmi.
    Lavɨla kɨlɨ sɨlɨvɨŋ valɨ hutesɨ hutesɨ agɨladɨ hɨgɨlavɨci hɨgɨlavɨci uu saŋ lɨba
    golɨ hakɨ lamavɨmi. Kɨlɨ sɨlɨvɨŋ valɨ hutesɨ hutesɨ agɨladɨ avi lɨba golɨ hɨvɨ
    ifuhafihafi uavɨmi.
  yap-yap: Ra inged ko gol fa yuyang i chayem, ma ra fal’eged bogi luwaw ni nge kol
    fa yuley i gek’iy nu lukngun e chayem, ni ku ni ing ko gol.
  hlt-MCSB: A longlaeng te khaw sui a ben thil tih thohkalh rholhnah ham a kutcaeng
    te sui ni a. saii. Thohkalh te khaw sui a ben thil.
  mdy-ETH: ላሻሢ ሚፆ ዎርቄና ጳርቂ ኮሼኔ፤ ጋጋርዞ ዳኮንዶ ካራ ማዓንዳጉዲ ዎርቄና ዢኢሮ ኮሼኔ፤ ጋጋርዛኣ ዎርቄና ጳርቂንቲ
    ኮሽኬኔ።
  twi-ASANTE: Na wɔde sikakɔkɔɔ adura ntaaboo no ho, na wɔde sikakɔkɔɔ nkawa asosɔ
    mmeamu nnua no mu ama no agyina. Na sikakɔkɔɔ dura mmeamu nnua no nso ho.
  eng-WEBU: He overlaid the boards with gold, and made their rings of gold as places
    for the bars, and overlaid the bars with gold.
  bnp-bnp: Ri naviri na gol a maka mito, ri kolo dili na karo a maka halui ni rata
    na gol, ri gi tangotata a maka karo tavalavala ni lapi na gagana. Ra maka karo
    nga, ngi ranga ni kavitagu na gol.
  wal-wal: Xagaageta worqqan sheeshshidi, hiraqoti aadhdhiyo sagaayota worqqaappe
    medhdhidosona; qassi hiraqotakka worqqan sheeshshidosona.
  spa-PDDPT: Recubrió de oro los tablones y los travesaños. También hizo las argollas
    de oro por las cuales pasarían las varas.
  gun-gun: Yvyrape ikuai va'e ma ouro py onhovã, ha'e omoĩ avi inhapyĩ va'e ouro guigua.
    Ha'e va'e rupi ae omboaxa imoiny yvyra po'i'i. Yvyra po'i'i voi ouro py avi onhovã.
  agu-BL: Nintzun oc tk'ol oro te yi e'chk tablóna'tz nin bnix cobox ganch yi oro
    cu'n kale icy'e't yi e'chk k'a'j yi bnix. Ncha'tz yi e'chk k'a'ja'tz oc oro te'j
    chi yi mban yi e'chk tablóna'tz.
  ilo-ULB: Kinalupkopanna dagiti tabla iti balitok. Inaramidna dagiti singsingda manipud
    iti balitok, a mangtenggel kadagiti balunet, ken kinalupkopanna dagiti balunet
    iti balitok.
  kpg-kpg: Digaula guu hii nia hagamau gi nia goolo gu hagamau nia maa gi nia buulei
    goolo e daahi nia ogo laagau guu hii labelaa gi nia goolo.
  uig-ARA: ئۇ تاختايلارنى ئالتۇن بىلەن قاپلاپ، بالداقلار ئۆتكۈزۈلىدىغان ھالقىلارنى
    ئالتۇندىن ياساپ، بالداقلارنى ئالتۇن بىلەن قاپلىدى.
  sus-sus: Na xebenyie, nun na wurie, nun se digilinxie wuri so naxee kui, na birin
    maso xɛɛma nan na.
  pon-2006: Re kidimkihla uhr ko kohl oh kihong rihng kohl kei me kolpene lohlo ko,
    kohl me kidim lohlo ko.
  ksd-ksd: Ma i ga vung vapetep tar ra goled ta ra pal a davai, ma i ga pait ra umana
    ngovo tana ma ra goled upi da ule ra umana vabolo tana, ma i ga vung vapetep tar
    ra goled ta ra vabolo.
  tur-YTC: Çerçeveleri altınla kapladı, kirişlerin yeri olarak onların halkalarını
    altın yaptı, kirişleri de altınla kapladı.
  grc-BRENT: Καὶ ἐποίησαν χιτῶνας βυσσίνους, ἔργον ὑφαντὸν, Ἀαρὼν καὶ τοῖς υἱοῖς αὐτοῦ,
  ind-AYT: Lalu, dia melapisi papan-papan itu dengan emas dan membuat gelang-gelangnya
    dari emas untuk memasang palang-palang itu, dan melapisi palang-palangnya dengan
    emas.
  nya-nya: Iwo anakuta maferemuwo ndi golide ndiponso anapanga mphete zagolide zogwiriziza
    mitandayo. Ndipo mitandayonso anayikuta ndi golide.
  hrv-hrv: Trenice oblože zlatom, a njihove kolutove, kroz koje su priječnice bile
    provučene, načine od zlata. I priječnice oblože zlatom.
  mps-mps: Tama augwaligo te be daga ni name dabe te golgo haluama, tama tigidali
    ni name deli delide te ring gol meba kęnama, te bobage ni dabego te be daga ni
    dabe kęani dąų walali. Tama augwaligo te ni name dabe me te golgo haluai dao.
  tpi-tpi: Na ol i karamapim ol bun bilong banis long gol na pasim sampela ring gol
    long olgeta pos wan wan bilong holim ol dispela longpela plang bilong pasim banis.
    Na ol i karamapim dispela ol plang tu long gol.
  dan-1931: Brædderne overtrak han med Guld, og deres Ringe, som Tværstængerne skulde
    stikkes i, lavede han af Guld, og Tværstængerne overtrak han med Guld.
  vie-OVCB: Người ta bọc vàng các tấm ván vách và các thanh ngang, làm các vòng vàng
    để xỏ thanh ngang.
  guj-2017: તેણે આ પાટિયાઓ સોનાથી મઢ્યાં. તેણે ભૂંગળોને રાખવાની જગ્યાને માટે સોનાનાં
    કડાં બનાવ્યાં અને ભૂંગળોને સોનાથી મઢી.
  pon-2006A: Re kidimkihla uhr ko kohl oh kihong rihng kohl kei me kolpene lohlo ko,
    kohl me kidim lohlo ko.
  por-BRBSL: Ele cobriu as tábuas com ouro, e fez seus anéis de ouro como lugares
    para as barras, e cobriu as barras com ouro.
  cth-cth: Thingpheknaw hah sui hoi a hluk. Tarennae hrawt nahanelah sui laikaw hai
    a sak teh, tarennae naw hah sui hoi a hluk.
  twi-twi: Na wɔde sikakɔkɔɔ adura ntaaboo no ho, na wɔde sikakɔkɔɔ nkaa asuso mmeamu
    dua no mu ama no agyina. Na sikakɔkɔɔ dura mmeamu dua no nso ho.
  hlt-hlt: A longlaeng te khaw sui a ben thil tih thohkalh rholhnah ham a kutcaeng
    te sui ni a saii. Thohkalh te khaw sui a ben thil.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tì dɑ̀ri timɔu mɛsɔɔ ntidɑbɛɛtì nɛ̀ ipɑ̃nní kɛ́dɔɔ̀ dɛsɔɔmɑ́mɑ́nnɛ̀
    ipɑ̃nní yó ntũɔ̃̀ dɛ̀ɛ̀ miɛkɛ.
  msy-2020: '@see-verse:EXO.036.033'
  azb-azb: Çərçivələri qızılla örtdülər; şüvüllərin keçdiyi halqaları qızıldan düzəltdilər;
    şüvülləri də qızılla örtdülər.
  eng-DBY: And he overlaid the boards with gold; and made their rings of gold [as]
    receptacles for the bars; and overlaid the bars with gold.
  hin-2017: और तख्तों को उसने सोने से मढ़ा, और बेंड़ों के घर को काम देनेवाले कड़ों
    को सोने के बनाया, और बेंड़ों को भी सोने से मढ़ा।
  wol-KYG: Ci biir loolu ñu xoob làcc yi wurus, sàkkal leen ay lami wurus yuy téye
    galan yi, daldi xoob galan yi it wurus.
  bjr-bjr: Maaqa atuna aiqama koorannai kai rafaaqa fiqau. Maaqa atunamau aiqama koorannai
    kai anaanu mamaree fiqau. Aunirifandinna saqarisa faqa koorannoo mi anaanusaki
    rafaaqa fiqau.
  eng-YLT: and the boards he hath overlaid with gold, and their rings he hath made
    of gold, places for bars, and he overlayeth the bars with gold.
  eng-WYC-2017: Forsooth he overgilded the walls made of the boards, and he melted
    out their silveren bases, and he made their golden rings, by which the bars might
    be brought in, and he covered those same bars with golden plates.
  eng-WMBB: He overlaid the boards with gold, and made their rings of gold as places
    for the bars, and overlaid the bars with gold.
  urd-GVH: उसने तमाम तख़्तों और शहतीरों पर सोना चढ़ाया। शहतीरों को तख़्तों के साथ
    लगाने के लिए उसने सोने के कड़े बनाए जो तख़्तों में लगाने थे।
  rug-rug: Vekoni riṉi qolo rini sari na barabara huda, meke va lopoto lani sari na
    gaso koari na riṉi, meke pokoni kapu qolo sari na barabara, meke sari na huda
    gaso.
  gaz-gaz: Tuggeewwan sanaattis warqee dibanii akka dagaleewwan baataniif qubeelaawwan
    warqee itti tolchan. Dagaleewwan sanaattis akkasuma warqee uffisan.
  fra-LSG: On couvrit d’or les planches, et l’on fit d’or leurs anneaux pour recevoir
    les barres, et l’on couvrit d’or les barres.
  gnn-gnn: '@see-verse:EXO.036.033'
  yal-yal: E yi xɛma yilɛnlɛnxine sa bun tiine ma. E yi gaalane so yinle rafala xɛmaan
    na. E yi xɛma yilɛnlɛnxine sa gaalane ma.
  haw-1868: A wahi iho la oia i na papa i ke gula, a hana iho la i ko lakou mau apo,
    he gula, i wahi no na laau ki, a wahi iho la i na ki i ke guia.
  arb-NAV: وَغَشَّوْا الأَلْوَاحَ بِرَقَائِقَ مِنْ ذَهَبٍ. وَصَنَعُوا لَهَا حَلَقَاتٍ
    مِنْ ذَهَبٍ لِتَكُونَ بُيُوتاً لِلْعَوَارِضِ. وَكَذَلِكَ غَشَّوْا الْعَوَارِضَ
    بِالذَّهَبِ.
  ewe-ewe: Wofa sika ɖe sɔtiawo kple akasiati dzedzeawo ŋu. Wotsɔ sika nyuitɔ wɔ asigɛawo.
  eng-LEE: And the boards he overlaid with gold, and their rings he made of gold,
    as receptacles for the bars, and he overlaid the bars with gold.
  asm-FB: সেই তক্তাবোৰত সোণৰ পতা মাৰিলে, আৰু ডাংবোৰ সুমুৱাবলৈ, সেইবোৰত সোণৰ আঙঠি গঢ়ালে;
    আৰু ডাং বোৰতো সোণৰ পতা মাৰিলে।
  sus-A: نَ شٍبٍنيِيٍ، نُن نَ وُرِيٍ، نُن سٍ دِفِلِنشِيٍ وُرِ سٌ نَشٍيٍ كُي، نَ بِرِن
    مَسٌ شّيمَ نَن نَ.
  fra-SBL: Il couvrit d'or les planches, et il fit leurs anneaux d'or pour y placer
    les barres, et il couvrit d'or les barres.
  hbo-hbo: וְֽאֶת־הַקְּרָשִׁ֞ים צִפָּ֣ה זָהָ֗ב וְאֶת־טַבְּעֹתָם֙ עָשָׂ֣ה זָהָ֔ב בָּתִּ֖ים
    לַבְּרִיחִ֑ם וַיְצַ֥ף אֶת־הַבְּרִיחִ֖ם זָהָֽב׃
  eng-WYCLIFFE: Forsothe he ouergildide tho wallis of tablis, and yetide the siluerne
    foundementis `of tho, and he made the goldun serclis `of tho, bi whiche the barris
    myyten be brouyt in, and be hilide the same barris with goldun platis.
  pjt-pjt: '@see-verse:EXO.036.033'
  cwe-cwe: Mibiki yose kaihaka zahabu na kaitendela mhete za zahabu za kwamhilila
    mapalo yayo yoyahakigwe zahabu.
  kik-kik: Nĩmagemirie buremu icio na thahabu, na magĩthondeka mĩrĩnga ya thahabu
    ya kũnyiitĩrĩra mĩgamba ĩyo. Magĩcooka makĩgemia mĩgamba ĩyo na thahabu.
  fra-NCL: On revêtit d’or les planches, et l’on fit d’or leurs anneaux qui recevaient
    les traverses, et l’on revêtit d’or les traverses.
  cek-AK: Thingphaek boih sui tui pazut moe, takraenghaih thing qukhaih akhaw doeh
    sui hoiah a sak; takraenghaih thing doeh sui tui pazut boih.
  cuk-cuk: Urgomar-ebilis egi ormar matak-matak nasiksamalad, degine, e-olua-dummagandi
    orbi sobsamalad. Degine, Urgo-warakwagana-ebilis egi ormar matak-matak nasiksamarbalid.
  uig-CYR: У тахтайларни алтун билән қаплап, балдақлар өткүзүлидиған һалқиларни алтундин
    ясап, балдақларни алтун билән қаплиди.
  tel-2017: ఆ పలకలకు బంగారు రేకులు పొదిగించారు. వాటి అడ్డకర్రలు ఉండే గుండ్రని కమ్మీలు
    బంగారంతో చేసి అడ్డకర్రలకు బంగారు రేకులు పొదిగించారు.
  hat-BSA: Li te kouvri planch yo avèk yon kouch lò. Li te fè wondèl pa yo avèk lò
    kòm soutyen pou travès yo, e li te kouvri travès yo avèk yon kouch lò.
  kos-kos: Elos nokomla frem uh ke gold, ac oakeang ring gold lulap nu kac in sruok
    sukan brace uh, su nukumyukla pac ke gold.
  hbo-WLC: וְֽאֶת־הַקְּרָשִׁ֞ים צִפָּ֣ה זָהָ֗ב וְאֶת־טַבְּעֹתָם֙ עָשָׂ֣ה זָהָ֔ב בָּתִּ֖ים
    לַבְּרִיחִ֑ם וַיְצַ֥ף אֶת־הַבְּרִיחִ֖ם זָהָֽב׃
  ibo-ibo: Ha ji ọlaedo machie mbudo ibo ndị ahụ niile. Kpụkwaa mgbaaka ọlaedo ka
    ọ bụrụ ọnọdụ ịchịkọta mkpọrọ osisi ahụ niile. Ha ji ọlaedo machiekwa mkpọrọ osisi
    ndị ahụ niile.
  ory-ory: ଆଉ, ସେ ସେହି ସବୁ ପଟା ସୁବର୍ଣ୍ଣରେ ମଡ଼ାଇଲେ ଓ ଅର୍ଗଳର ଘରା ନିମନ୍ତେ ସୁବର୍ଣ୍ଣର କଡ଼ା
    କଲେ, ଅର୍ଗଳସକଳ ସୁବର୍ଣ୍ଣରେ ମଡ଼ାଇଲେ।
  chk-chk: Iwe, ra apacha ngeni kolt ekewe pap o föri ringen wor seni kolt, pwe ekewe
    ömwöch repwe sökulong lor. Ra pwal apachätä kolt won ekewe ömwöch.
  rop-rop: Deibin gaburrumap detlot pol garram gol, en deibin gaburrumap detlot freimpat
    garram gol du, en deibin pudum golwan ring langa detlot freimpat blanga holdimap
    detlot pol.
  ukr-1871: А дошки пообкладував золотом; а каблучки їх, кіньця про засуви, поробив
    із золота, і пообкладував засуви золотом.
  bch-bch: Be imol gid didnga ituatua toa ngada oa ngan gol ikatinge babanga. Be ngan
    gid didnga ituatua ikatinge kelede kelede pan gaot, ikado gid koea gol iman gid
    lapinga ad sabunnga. Be imol gid lapinga pade ngan gol ikatinge babanga.
  deu-1951: und er überzog die Bretter mit Gold; auch die Ringe für die Riegel machte
    er von Gold, und er überzog die Riegel mit Gold.
  eng-JPS: And he overlaid the boards with gold, and made their rings of gold for
    holders for the bars, and overlaid the bars with gold.
  srp-1865: A daske okovaše zlatom, i bioèuge na njih naèiniše od zlata, da u njima
    stoje prijevornice, i okovaše zlatom prijevornice.
  lug-lug: Embaawo ne bazibikkako zaabu, era ne bakola empeta eza zaabu ne bazisibisa
    emikiikiro; n’emikiikiro nagyo ne bagibikkako zaabu.
  heb-heb: ואת הקרשים צפה זהב ואת טבעתם עשה זהב בתים לבריחם ויצף את הבריחם זהב׃
  ben-IRV: তিনি তক্তাগুলি সোনা দিয়ে মুড়ে দিলেন। তিনি তাদের বালাগুলি সোনা দিয়ে তৈরী
    করলেন এবং সোনার বালাগুলি খিলের ঘর হবার জন্য খিলগুলিও সোনা দিয়ে মুড়লেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਫੱਟਿਆਂ ਨੂੰ ਸੋਨੇ ਨਾਲ ਮੜ੍ਹਿਆ ਅਤੇ ਹੋੜਿਆਂ ਦੇ ਥਾਵਾਂ ਲਈ ਸੋਨੇ ਦੇ ਕੜੇ
    ਬਣਾਏ ਅਤੇ ਉਸ ਨੇ ਹੋੜਿਆਂ ਨੂੰ ਸੋਨੇ ਨਾਲ ਮੜ੍ਹਿਆ।
  mya-JVB: ပျဉ်ပြား တို့ကို ရွှေ နှင့်မွမ်းမံ လေ၏။ ကန့်လန့်ကျင် လျှို ဘို့ရာ ရွှေ
    ကွင်း ကိုလည်း လုပ် ၍ ကန့်လန့်ကျင် တို့ကို ရွှေ နှင့်မွမ်းမံ လေ၏။
  hmo-hmo: Haba turia ibounai be golo dekenai idia koua, bona golo rini idia kwatua
    kau, inai reirei latadia do idia dogoatao totona. Unai reirei latadia danu be
    golo dekenai idia koua.
  urd-urd: और तख़्तों को सोने से मंढ़ा और सोने के कड़े बनाए, ताकि बेन्डों के लिए ख़ानों
    का काम दें और बेन्डों को सोने से मंढ़ा।
  rus-SYN: брусья обложил золотом, и кольца, в которые вкладываются шесты, сделал
    из золота, и шесты обложил золотом.
  bqc-SIM: Aa vua kùlɛ lipɛpɛɛpiↄwa, ↄ̃ aa zã pì ń vuao lipↄ̃ↄↄpiↄ sↄlↄkĩi ũ.
    Aa vua kùlɛ lipↄ̃ↄↄpiↄwa lↄ.
  tcz-CHONGTHU: A tunna chengse chu abonchan sana in atom jol nam soh keiyin, sanakol
    jouse jong chu agolvai ho manchah din asempeh in, agolvaiya ho jouse jong chu
    sana mama'in atom jol soh keiye.
  mar-mar: त्या फळ्या त्यांनी सोन्याने मढवल्या, अडसर लावण्याच्या कड्या सोन्याच्या
    बनवल्या आणि अडसरही सोन्याने मढवले.
  qub-qub: '@see-verse:EXO.036.033'
  hat-hat: Yo te kouvri ankadreman yo ak lò. Yo te fè bag an lò pou kenbe travès yo.
    Apre sa, yo kouvri tout travès yo ak lò tou.
  eng-BSB: And he overlaid the frames with gold and made gold rings to hold the crossbars.
    He also overlaid the crossbars with gold.
  tod-tod: Ti zanugi ziɛni kpɛdɛgiti ma. Ti ta-ʋalaiti kpɛtɛni ga zanugi, ga gulu
    zɔkpɔiti ti ɗa lɔ ti zu. Ti zanugi ziɛni naama wulu zɔkpɔiti ma.
  eng-WEBPB: He overlaid the boards with gold, and made their rings of gold as places
    for the bars, and overlaid the bars with gold.
  kbq-kbq: Ana zafaramimofona goliletike erino nevazino, goli rinima asopa zafafima
    tro'ma hunte'nenefi vazintegeno, mago atupareti mago atupare uhanatine.
  nhe-BL: Huan quiixaltijque nopa huapali ica oro, huan nopa anillos campa calaquiyayaj
    nopa cuaixtlapali elqui senquistoc oro. Nojquiya quiixaltijque ica oro nopa cuaixtlapali
    tlen huejhuehueyac.
  gub-BL: Uwàuwàn a'e izyta or pupe wà, or pàn zàwenugar iapo pyrer pupe wà. Omono
    iapu'a ma'e or iapo pyrer a'e izyta wanehe wà, kyhàhàm iho haw rupi wà. Uwàuwàn
    a'e kyhàhàm or pàn zàwenugar pupe wà no.
  eng-DRA: 'And the board works themselves he overlaid with gold, casting for them
    sockets of silver. And their rings he made of gold, through which the bars might
    be drawn: and he covered the bars themselves with plates of gold.'
