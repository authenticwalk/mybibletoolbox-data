verse: EXO.036.003
translations:
  mal-C: വിശുദ്ധമന്ദിരത്തിന്റെ പണിക്കുവേണ്ടി ഇസ്രായേൽമക്കൾ കൊടുത്തിരുന്ന വഴിപാടുകൾ
    എല്ലാം അവർ മോശയുടെ പക്കൽനിന്നു വാങ്ങി. എന്നാൽ ജനം പിന്നെയും പ്രഭാതംതോറും സ്വമേധാദാനങ്ങളെ
    അദ്ദേഹത്തിന്റെ അടുക്കൽ കൊണ്ടുവന്നു.
  deu-TKW: Und sie empfingen von Mose die gesamte Beisteuer, welche die Israeliten
    zur Ausführung der Arbeiten behufs Anfertigung des Heiligtums gebracht hatten.
    Diese brachten ihm aber nach wir vor an jedem Morgen freiwillige Gaben.
  lin-lin: Bazwaki na maboko ya Moyize makabo nyonso oyo bana ya Isalaele bamemaki
    mpo na kosala misala ya botongi Mongombo. Tongo nyonso, bana ya Isalaele bakobaki
    komema epai ya Moyize makabo oyo bango moko bakataki kopesa wuta na mokano ya
    mitema na bango.
  eng-LSV: And they take from before Moses all the raised-offering which the sons
    of Israel have brought in for the work of the service of the holy place to do
    it; and still they have brought to him a willing-offering morning by morning.
  eng-GNV: 'And they receiued of Moses all the offering which the children of Israel
    had brought for the worke of the seruice of the Sanctuary, to make it: also they
    brought still vnto him free giftes euery morning.'
  eng-WEBSTER: And they received from Moses all the offering which the children of
    Israel had brought for the work of the service of the sanctuary, to make it. And
    they brought yet to him free-offerings every morning.
  nhw-BL: Huan Moisés quinmactili nochi tlamantli catli nopa israelitame quihualicatoyaj
    catli monequi quitequihuise ipan nopa yoyon tiopamitl. Huan mojmostla nopa israelitame
    noja quihualicayayaj nemactli para quitequihuise.
  swh-ONEN: Wakapokea kutoka kwa Mose sadaka zote ambazo Waisraeli walikuwa wameleta
    ili kuifanya kazi ya ujenzi wa Mahali Patakatifu. Nao watu wakaendelea kuleta
    sadaka za hiari kila asubuhi.
  bba-bba: Mɑ bɑ kɛ̃ɛ ni mwɛɛrɑ Mɔwisin min di, ni Isirelibɑ bɑ wɛ̃ Yinni Gusunɔn
    kuu ten sɔ̃. Adɑmɑ bururu bɑɑtere bɑ rɑ n mɑɑ kɑ kɛ̃ɛ ni nɑɑmɔwɑ Mɔwisin mi kɑ
    kĩru.
  eng-KJVCPB: and they received of Moses all the offering, which the children of Israel
    had brought for the work of the service of the sanctuary, to make it withal. And
    they brought yet unto him free offerings every morning.
  mpx-mpx: Inoke mulolu gegewena bolo Isileli hi pwatanim limi bwabwalena ana taltal
    kaiwena, Mosese i bugul pek elal. Yaa Isileli heliya iyoho ya mweluluga maisena
    ge maisena hi nemnem wali mulolu hi teliteli.
  luo-luo: Musa nomiyogi chiwo duto mane jo-Israel osekelo kuom gero kama ler mar
    lemo, kendo ji nomedo kelo chiwo mar hera okinyi kokinyi.
  meu-meu: Bena idia ese Israel taudia edia herahia ḡaudia iboudiai, dubu ḡaukarana
    idurulaina ḡaudia, na Mose ena amo e abi. A herahia ḡaudia haida be daba iboudiai
    ma e laohai, e henia;
  npi-ULB: पवित्रस्थान निर्माणको लागि इस्राएलीहरूले ल्याएका सबै भेटी तिनीहरूले मोशाबाट
    प्राप्‍त गरे । मानिसहरूले अझै पनि राजीखुसीले हरेक बिहान भेटीहरू ल्याउँदै थिए ।
  yor-yor: Wọ́n gba gbogbo ọrẹ tí àwọn ọmọ Israẹli ti mú wá lọ́wọ́ Mose fún kíkọ́
    ibi mímọ́ náà. Àwọn ènìyàn sì ń mú ọrẹ àtinúwá wá ní àràárọ̀.
  emp-NTPO: Israelerãba Ãcõrẽ wua de od̶amãrẽã eneped̶ad̶ara Moiseba ãdjirãa jũma
    diasia. Baribʌrʌ israelerãba wad̶ibid̶a ewariza Ãcõrẽ de od̶amãrẽã diad̶e zebadjid̶aa.
  ind-ind: Mereka menerima dari Musa seluruh sumbangan yang diberikan oleh umat Israel
    untuk mengerjakan kemah TUHAN. Namun, meski bahan-bahan sudah cukup, setiap pagi
    umat Israel masih terus membawa sumbangan bahan kepada Musa.
  pes-OPCB: آنها تمام هدایایی را که بنی‌اسرائیل هر روز صبح برای بنای خیمهٔ عبادت می‌آوردند،
    از موسی تحویل می‌گرفتند.
  tgl-ULB: Tinanggap nila mula kay Moises ang lahat ng handog na dinala ng mga Israelita
    sa paggawa ng banal na lugar. Patuloy ang mga tao sa pagdadala ng mga handog na
    kusang-loob sa bawat umaga.
  cbu-NT: Ashiri Móysissha maacheetsi ichinguru yuw tputs yushindarangana anoo yáyaru,
    tarawzipaneem panarangiya; Apanlleem pang' pangumaama.
  hui-hui: Balai Anda ogoni bilonaga Mosese ibugua Isaraele wali agalime mbirale yu
    ibiyaruni bibahende yu howa tigua biabe bilo tihondo mo mini. Ani bialu heagola
    egerebagi bibahendengi Isaraele wali agali tigua mbirale marubi Anduane Homogohondo
    lomabu mule hamelo hearu yalu ibugu biaabo hene.
  mya-mya: သူ​တို့​သည်​တဲ​တော်​ကို​ဆောက်​လုပ်​ရန်၊ ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​ယူ​ဆောင်​ခဲ့​သော​လှူ
    ဖွယ်​ပစ္စည်း​ရှိ​သ​မျှ​ကို၊ မော​ရှေ​ထံ​မှ​လက်​ခံ ရ​ရှိ​ကြ​၏။ နံ​နက်​တိုင်း​ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​သည်၊ မိ​မိ​တို့​၏​လှူ​ဖွယ်​ပစ္စည်း​များ ကို၊ မော​ရှေ​ထံ​သို့​ဆက်​လက်​၍​ယူ​ဆောင်
    လာ​ကြ​သေး​၏။-
  cbi-NTPO: Tsejtu Moisés, chachilla Dioschi tiba detaañu katu yalanu kuwami, tsenmalaa
    yala Diosa' pupunanu yapaya chuinsha aawa kure' keewaanu titi meneste inuu juñuba
    juntsa kenudetsu. Tsenñu Israel chachilla yai tenen kuwanu tya' kepenenemee Dioschi
    kayu taji tajiindetsuñu,
  bod-N: གནས་མཆོག་བཟོ་བར་བྱེད་པའི་ལས་རྣམས་ཀྱི་དོན་དུ་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཕུལ་བའི་འབུལ་བ་ཐམས་ཅད་ཁོ་ཚོས་མོ་ཤེ་ནས་བླངས་ཤིང་།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཞོགས་པ་རེར་ད་དུང་ཡིད་མོས་ཀྱི་འབུལ་བ་ཁྱེར་འོངས་པས།
  sna-sna: Vakagamuchira kubva kuna Mozisi zvipo zvose zvakanga zvauya navaIsraeri
    kuti zvishandiswe pabasa rokuvaka imba tsvene. Uye vanhu vakaramba vachiuyisa
    zvipo zvokupa nokuzvisarudzira mangwanani oga oga.
  spa-BLM: Ellos recibían de Moisés toda la ofrenda que los hijos de Israel habían
    traído para la obra del servicio del santuario, con la cual la hacían. Cada mañana
    le traían ofrendas voluntarias.
  cac-cac: A eb' vin̈ chi' ix chaan masanil ofrenda ix yic'cot eb' chon̈ab' israel
    d'a vin̈aj Moisés, yic tz'el yich munlajel yuj sb'o scajnub' Dios. Axo eb' tz'el
    val d'a sc'ol yac'an yofrenda, junjun q'uin̈ib'al syic'ancot yofrenda eb' chi'.
  swh-ULB: Walipokea kutoka kwa Musa sadaka zote ambazo Waisraeli walizo leta kwa
    ujenzi ya sehemu takatifu. Watu walikuwa bado wanaleta sadaka za hiari kila asubui
    kwa Musa.
  bel-bel: І ўзялі яны ў Майсея ўсе прынашэньні, якія прынесьлі сыны Ізраілевыя, на
    патрэбы сьвятыні, каб працаваць. Тым часам усё яшчэ прыносілі яму дабравольныя
    дары кожнае раніцы.
  deu-ELBBK: Und sie nahmen von Mose das ganze Hebopfer, das die Kinder Israel gebracht
    hatten zum Werk der Arbeit des Heiligtums, um es zu machen; und diese brachten
    ihm noch freiwillige Gaben, Morgen für Morgen.
  mbb-OT: Ne imbeǥey ni Moises diyà te kandan is langun duen te inhalad te menge Israilihanen
    he para te kedtukuza zuen te Tulda. Ne kada meselem dutun ed-uwit is menge Israilihanen
    diyà te ki Moises te idhalad dan.
  mal-2015: വിശുദ്ധമന്ദിരത്തിലെ ശുശ്രൂഷയുടെ പ്രവൃത്തി ചെയ്‌വാൻ യിസ്രായേൽമക്കൾ കൊണ്ടുവന്ന
    വഴിപാടു ഒക്കെയും അവർ മോശെയുടെ പക്കൽനിന്നു വാങ്ങി; എന്നാൽ അവർ പിന്നെയും രാവിലെതോറും
    സ്വമേധാദാനങ്ങളെ അവന്റെ അടുക്കൽ കൊണ്ടുവന്നു.
  gup-gup: Wanjh Moses benwong kunwardde dja njalehnjale rowk kore nawu Israel benkebmawahmeng
    birrikurrmekurrmeng bu kabirrirurrkmarnbunkenh ngarre Manrurrkdjamun Dabburlin.
    Dja mak nawu Israel benkebmawahmeng rowk birriyibebmi kore Moses, dja birrihdjalkurrmi
    bu kukabelbubuyika rowk. Wanjh bedda birridjaldjareminj bu birrikurrmi.
  gvs-gvs: Sima, tomota idi vagidi liliudi bogina simemedi bogina yoiyana Yauwe ina
    Kaba Kaiyaka Kimaasabaina ana yówana manuna. Tuwo akabidi, Besaleli senao taiyao
    avinidi. Avinidi yoiyadi go, tuwo tomota nobuyana tamo tamo idi vagidi tuwaina
    simemedi sivinigu.
  rmc-rmc: On le Mojžišostar preile savore dari, so o Izraeliti anenas, hoj te keren
    o Sveto than. Ale o Izraeliti mek furt anenas o dari sako tosara buter.
  nlg-nlg: Ma Moses te vahera na lei totobo tara nighi hevei na vure, ge kara goni
    sokoa nia na Vaevale tapole tabu. Mi tana tughu puipungi na vuresubo tara holai
    mai soo didira dolo sakai vamua tara hevei tua.
  pes-OPV: و همه هدایایی را که بنی‌اسرائیل برای بجا آوردن کار خدمت قدس آورده بودند،
    از حضور موسی برداشتند، و هربامداد هدایای تبرعی دیگر نزد وی می‌آوردند.
  ron-1924: Ей ау луат динаинтя луй Мойсе тоате приноаселе пе каре ле адусесерэ копиий
    луй Исраел ка сэ факэ лукрэриле рындуите пентру служба Сфынтулуй Локаш. Кяр ши
    дупэ че се ынчепусе лукраря, тот се май адучяу луй Мойсе ын фиекаре диминяцэ дарурь
    де бунэвое.
  ben-OBCV: পবিত্রস্থান নির্মাণ-সংক্রান্ত কাজটি সম্পন্ন করার জন্য ইস্রায়েলীরা যেসব
    উপহার এনেছিল, মোশির হাত থেকে তাঁরা সেগুলি গ্রহণ করলেন। আর লোকেরা প্রতিদিন সকালবেলায়
    অব্যাহতভাবে স্বেচ্ছাদান এনেই যাচ্ছিল।
  som-som: Markaasay Muuse ka guddoomeen wixii la bixiyey oo dhan, oo ay reer binu
    Israa'iil u keeneen shuqulka adeegidda meesha quduuska ah, inay ka sameeyaan.
    Oo haddana waxay weliba subax walba u keeni jireen waxay raalli ka yihiin.
  lat-VUC: tradidit eis universa donaria filiorum Israël. Qui cum instarent operi,
    quotidie mane vota populus offerebat.
  eng-ASVBT: and they received of Moses all the offering which the children of Israel
    had brought for the work of the service of the sanctuary, wherewith to make it.
    And they brought yet unto him freewill offerings every morning.
  ita-1885: 'tutti que'' maestri artefici, che facevano tutto il lavorio del Santuario,
    lasciato ciascuno il suo lavorio che facevano, vennero, e dissero a Mosè:'
  eng-LXXUP: And they received from Moses all the offerings, which the children of
    Israel brought for all the works of the sanctuary to do them; and they continued
    to receive the gifts brought, from those who brought them in the morning.
  eng-ULB: They received from Moses all the offerings that the Israelites had brought
    for constructing the holy place. The people were still bringing freewill offerings
    every morning to Moses.
  spa-VBL: Moisés les dio todo lo que los israelitas habían contribuido para llevar
    a cabo el trabajo de construcción del santuario. Mientras tanto el pueblo siguió
    trayendo ofrendas voluntarias cada mañana,
  fra-_FOB: Et ils emportèrent de devant Moïse toutes les offrandes que les enfants
    d'Israël avaient apportées pour faire l'ouvrage du service du sanctuaire. Mais
    ceux-ci lui apportaient encore, chaque matin, des offrandes volontaires.
  mal-mal: വിശുദ്ധമന്ദിരത്തിലെ ശുശ്രൂഷയുടെ പ്രവൃത്തി ചെയ്യുവാൻ യിസ്രായേൽ മക്കൾ കൊണ്ടുവന്ന
    വഴിപാട് ഒക്കെയും അവർ മോശെയുടെ പക്കൽനിന്ന് വാങ്ങി; എന്നാൽ അവർ പിന്നെയും രാവിലെതോറും
    സ്വമേധാദാനങ്ങൾ അവന്റെ അടുക്കൽ കൊണ്ടുവന്നു.
  urd-GVR: Unheṅ Mūsā se tamām hadiye mile jo Isrāīlī maqdis kī tāmīr ke lie lāe the.
    Is ke bād bhī log roz baroz subah ke waqt hadiye lāte rahe.
  suz-BL: इस्राएलीपुकीमी परमप्रभु यावे आ बाक्‍तीक सेल्‍चा कली मार मार चाक्‍शो बाक्‍मा,
    आन थुंमी ग्‍येरशा गेशो नेल्‍ल मोसा आ गुइ रे ताक्‍तेक्म। मेना सम्‍म मुरपुकीमी सुनी
    कुस कुस मार मार चाक्‍स ङा चाक्‍स बाक्‍तेक्‍म।
  ita-1927: ed essi presero in presenza di Mosè tutte le offerte recate dai figliuoli
    d’Israele per i lavori destinati al servizio del santuario, affin di eseguirli.
    Ma ogni mattina i figliuoli d’Israele continuavano a portare a Mosè delle offerte
    volontarie.
  ckb-ckb: هەموو ئەو پیتاکەیان لە موسا وەرگرت، ئەوەی نەوەی ئیسرائیل هێنابوویان بۆ
    کاری خزمەتکردن لە بنیادنانی پیرۆزگا، ئەوانیش بە خواستی خۆیان هەموو بەیانییەک بەخشینیان
    بۆی دەهێنا.
  eng-BBE: And they took from Moses all the offerings which the children of Israel
    had given for the building of the holy place. And still they went on giving him
    more free offerings every morning.
  kan-OKCV: ಅವರು ಪರಿಶುದ್ಧ ಆಲಯದ ನಿರ್ಮಾಣಕ್ಕೋಸ್ಕರ ಇಸ್ರಾಯೇಲರು ತಂದ ಕಾಣಿಕೆಗಳನ್ನೆಲ್ಲಾ ಮೋಶೆಯ
    ಬಳಿಯಿಂದ ತೆಗೆದುಕೊಂಡರು. ಇದಲ್ಲದೆ ಅವರು ಪ್ರತಿದಿನ ಬೆಳಿಗ್ಗೆ ಉಚಿತವಾದ ಕಾಣಿಕೆಗಳನ್ನು ತರುತ್ತಿದ್ದರು.
  bbb-bbb: '@see-verse:EXO.036.002'
  tam-2017: அவர்கள், இஸ்ரவேலர்கள் திருப்பணிகளின் எல்லா வேலைகளுக்காகவும் கொண்டுவந்த
    காணிக்கைப் பொருட்களையெல்லாம், மோசேயிடம் வாங்கிக்கொண்டார்கள். பின்னும் மக்கள் காலைதோறும்
    தங்களுக்கு விருப்பமான காணிக்கைகளை அவனிடம் கொண்டுவந்தார்கள்.
  spa-RV-1909: Y tomaron de delante de Moisés toda la ofrenda que los hijos de Israel
    habían traído para la obra del servicio del santuario, á fin de hacerla. Y ellos
    le traían aún ofrenda voluntaria cada mañana.
  ron-BTF: Și au primit de la Moise toată ofranda, pe care copiii lui Israel au adus-o
    pentru lucrarea serviciului sanctuarului, pentru a-l face în întregime. Și încă
    îi mai aduceau ofrande de bunăvoie în fiecare dimineață.
  eng-WEBP: They received from Moses all the offering which the children of Israel
    had brought for the work of the service of the sanctuary, with which to make it.
    They kept bringing free will offerings to him every morning.
  eng-FBV: Moses gave them everything the Israelites had contributed to carry out
    the work of constructing the sanctuary. In the meantime the people went on bringing
    freewill offerings every morning,
  nld-1939: En onder toezicht van Moses namen zij alle geschenken in ontvangst, die
    de Israëlieten brachten voor de bouw van het heiligdom. Maar toen men hem iedere
    morgen opnieuw gaven bleef brengen,
  nch-BL: Huan Moisés quinmactili nochi tamanti cati nopa israelitame quihualicatoyaj
    cati monequi quitequihuise ipan nopa yoyon tiopamit. Huan mojmosta nopa israelitame
    noja quihualicayayaj ofrenda para quitequihuise.
  vie-1934: Trước mặt Môi-se, họ thâu các lễ vật của dân Y-sơ-ra-ên đã đem đến, để
    làm các công việc định dùng và sự tế lễ nơi thánh. Nhưng mỗi buổi sớm mai, dân
    sự lại đem đến lễ vật tình nguyện nữa.
  hin-CV: इन्होंने मोशेह से इस्राएलियों द्वारा पवित्र स्थान को बनाने के लिये जो भी
    भेंट लाई गई थी, उन चीज़ों को लिया, और लोग सुबह दर सुबह स्वेच्छा से वस्तुएं लाते
    गये.
  eng-OURB: and they received from Moses [Drawn out] all the offering which the children
    of Israel [God prevails] had brought for the work of the service of the sanctuary,
    with which to make it. They brought yet to him free will offerings every morning.
  spa-BES: Y tomaron de Moisés todas las ofrendas que los hijos de Israel habían dado
    para la edificación del lugar santo. Y aún así continuaron dándole más ofrendas
    gratuitas todas las mañanas.
  tdx-tdx: vaho rinambe’ iareo añatrefa’ i Mosè ze fonga raha binanabana’ o ana’ Israeleo
    hitoloña’ iareo ami’ty fandranjiañe i toe-miavakey. Mbe nitolom-panese banabana
    ama’e boa-maraiñe ondatio.
  vid-vid: Awo nawabochela kulawila kwa Musa vinhu vyeng'ha navilavigwe na Waisilaeli
    kwa chiwalo cha mijito ya ihema lya Nguluwi. Wanhu nawalutilila kumigalila nhambiko
    za kunuwila kwa hewo chila mitondo.
  eng-OKE: And they took from Mosheh all the separation which the children of Israel
    had brought for the work of the service of the sanctuary to make it. And they
    still brought to him votive offerings from morning to morning.
  tha-KJV: คนเหล่านี้​ได้​รับของถวายทั้งหมดนั้นจากโมเสสที่คนอิสราเอลนำมาถวายเพื่อนำไปทำสถานบริ​สุทธิ​์
    พลไพร่ยังนำของที่​สม​ัครใจจะถวายมาถวายอีกทุกๆเวลาเช้า
  por-BR-2018: E tomaram de diante de Moisés toda a oferta que os filhos de Israel
    haviam trazido para a obra do serviço do santuário, a fim de fazê-la. E eles lhe
    traziam ainda oferta voluntária cada manhã.
  deu-ELO: Und sie nahmen von Mose das ganze Hebopfer, das die Kinder Israel gebracht
    hatten zum Werke der Arbeit des Heiligtums, um es zu machen; und diese brachten
    ihm noch freiwillige Gaben, Morgen für Morgen.
  eng-WYC-2018: Moses betook to them all the gifts of the sons of Israel. And when
    they were busy in their work each day, the people offered their avows early. (Moses
    brought them all the gifts of the Israelites. And while they were busy with their
    work each day, the people continued to bring their offerings each morning.)
  epo-epo: Kaj ili prenis de Moseo ĉiujn oferdonojn, kiujn alportis la Izraelidoj
    por la bezonoj de la servado en la sanktejo, por ellabori ilin. Kaj tiuj alportadis
    al li ankoraŭ plue oferdonojn ĉiumatene.
  uig-PIN: Ular kelip muⱪǝddǝs qedirni yasaxⱪa, xundaⱪla uning ix-hizmǝtlirigǝ kerǝklik
    sǝrǝmjanlarni yasaxⱪa Israillar elip kǝltürgǝn barliⱪ «kɵtürmǝ ⱨǝdiyǝ»lǝrni Musadin
    tapxuruwaldi. Israil hǝlⱪi yǝnila ɵz mǝyli bilǝn ⱨǝr küni ǝtigini Musaƣa ihtiyariy
    ⱨǝdiyǝ kǝltürüp turatti.
  beo-beo: Ilia da Mousese ea loboga amo hahawane udigili iasu liligi Isala:ili dunu
    da Abula Diasu gaguma:ne gaguli misi, amo lai dagoi. Be hahabe huluane, Isala:ili
    dunu da mae yolesili, hahawane udigili iasu liligi Mousesema gaguli masu.
  tpi-OTNT: Na Moses i givim ol dispela man olgeta samting ol Israel i bin bungim
    bilong wokim haus sel bilong God. Na olgeta moning ol manmeri bilong Israel i
    wok yet long bringim ol samting ol i laik givim long God olsem ofa.
  hau-SA: Suka karɓa daga wurin Musa dukan kyautai da Isra’ilawa suka kawo don su
    yi aikin shirya wuri mai tsarki. Mutane suka ci gaba da kawo kyautai yardar rai
    kowace safiya.
  uig-LAT: Ular kélip muqeddes chédirni yasashqa, shundaqla uning ish-xizmetlirige
    kéreklik seremjanlarni yasashqa Israillar élip keltürgen barliq «kötürme hediye»lerni
    Musadin tapshuruwaldi. Israil xelqi yenila öz meyli bilen her küni etigini Musagha
    ixtiyariy hediye keltürüp turatti.
  nde-nde: Bemukela abakuphiwa nguMosi okwakuyiminikelo yabako-Israyeli benikelela
    ukwakhiwa kwendlu engcwele. Abantu baqhubeka beletha iminikelo ngokukhululeka
    kwabo ukusa kwamalanga wonke.
  ton-ton: Pea naʻa nau maʻu ʻia Mōsese ʻae meʻaʻofa kotoa pē, ʻaia naʻe ʻomi ʻe he
    fānau ʻa ʻIsileli ki he ngāue ʻoe fale tapu, mo hono ngaohi. Pea naʻa nau kei
    ʻomi kiate ia ʻae meʻaʻofa ʻi he pongipongi kotoa pē.
  ces-1613: A vzali od Mojžíše všecky dary, kteréž přinesli synové Izraelští k dílu
    služebnému svatyně, aby dělali je. Ale oni vždy předce přinášeli k němu každého
    jitra dary dobrovolné.
  eng-WMB: They received from Moses all the offering which the children of Israel
    had brought for the work of the service of the sanctuary, with which to make it.
    They kept bringing free will offerings to him every morning.
  tam-TCV: பரிசுத்த இடத்தை அமைக்கும் வேலைகளைச் செய்வதற்கு, இஸ்ரயேல் மக்கள் கொண்டுவந்திருந்த
    காணிக்கைகளை எல்லாம், மோசேயிடமிருந்து அவர்கள் பெற்றுக்கொண்டார்கள். மக்கள் சுயவிருப்பக்
    காணிக்கைகளைத் தொடர்ந்து காலைதோறும் கொண்டுவந்தார்கள்.
  ceb-ULB: Gihatag ni Moises kanila ang tanang mga halad nga gidala sa mga Israelita
    alang sa pagtukod sa balaang dapit. Nagpadayon gihapon sa pagdala ang mga tawo
    sa kinabubut-on nga mga halad matag buntag ngadto kang Moises.
  pol-UBG: I wzięli od Mojżesza wszystkie dary, które synowie Izraela przynieśli na
    dzieło służby w świątyni, aby ją wykonać. Oni zaś nadal przynosili mu dobrowolne
    dary każdego poranka.
  urd-GVU: اُنہیں موسیٰ سے تمام ہدیئے ملے جو اسرائیلی مقدِس کی تعمیر کے لئے لائے تھے۔
    اِس کے بعد بھی لوگ روز بہ روز صبح کے وقت ہدیئے لاتے رہے۔
  deu-1912: Und sie nahmen zu sich von Mose alle Hebe, die die Kinder Israel brachten
    zu dem Werke des Dienstes des Heiligtums, daß es gemacht würde. Denn sie brachten
    alle Morgen ihre willige Gabe zu ihm.
  ntj-ntj: '@see-verse:EXO.036.002'
  kan-2017: ಅವರು ದೇವಮಂದಿರವನ್ನು ನಿರ್ಮಿಸುವ ಕೆಲಸಕ್ಕೆ ಇಸ್ರಾಯೇಲ್ಯರು ತಂದಿದ್ದ ಕಾಣಿಕೆಗಳನ್ನೆಲ್ಲಾ
    ಮೋಶೆಯಿಂದ ಪಡೆದುಕೊಂಡರು. ಇಸ್ರಾಯೇಲರು ಪ್ರತಿದಿನ ಹೊತ್ತಾರೆಯಲ್ಲಿ ಮೋಶೆಯ ಬಳಿಗೆ ಬಂದು ಕಾಣಿಕೆಗಳನ್ನು
    ಮನಃಪೂರ್ವಕವಾಗಿ ಕೊಡುತ್ತಿದ್ದರು.
  ena-ena: Vehavɨci Mosesɨ agaŋ akuaba akuaba Asɨ dɨ havɨlɨ ulaŋ vivi saŋ vavehavɨmi
    agɨladɨ nulɨsaŋ igumi. Isɨlaelɨ hɨdɨlɨ agɨlaŋ cimɨdaŋ cimɨdaŋ hɨvɨ Asɨ saŋ sagalɨ
    igubalu aba akuaba akuaba agɨladɨ vakala vakala vavehavɨmi.
  yap-yap: Me pi’ Moses urngin fapi maligach ngorad nike yib i pi’ e girdi’ nu Israel
    ni ngan fanay ko fare Tent nib thothup. Ma girdi’ nu Israel e dar talgad i fek
    i yib ngak Moses e pi maligach rorad ni gubin e kadbul.
  hlt-MCSB: Te phoeiah hmuencim thothuengnah bitat la saii ham Israel ca rhoek loh
    a khuen khosaa cungkuem te Moses mikhmuh lamloh a doe uh. Amih loh te te mincang,
    mincang ah moeihoeihnah a khuen uh pueng.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዓፒሎና ማዢንታ ጌኤዦ ማኣሮ ማዦም ጌዒ ዔኪ ሙኬ ባኮ ሙሴ ኮራፓ ዔያታ ዔኬኔ፤ ዒስራዔኤሌ ዴራ ጋዓንቴ
    ጉቶ ጉቶ ዔያቶኮ ዒንጎ ባኮ ሙሴም ዔኪ ሙኮ ሃሺባኣሴ።
  twi-ASANTE: Mose de nneɛma a nnipa no de bɛkyɛeɛ no maa wɔn, na adekyeeɛ biara nso,
    na wɔnya akyɛdeɛ foforɔ.
  eng-WEBU: They received from Moses all the offering which the children of Israel
    had brought for the work of the service of the sanctuary, with which to make it.
    They kept bringing free will offerings to him every morning.
  bnp-bnp: Lakea e Moses i habi ne huriki a mari a maka nihabi na kape ri ru kadolu.
    Pali na hatelanga takutaku e huriki a Israel ri tababana ni habina maki ri ngaru
    ri gi habi.
  wal-wal: SHiiqidaageeti Israa7eela asai Xoossaa Dunkkaaniyaa oottanau ehiido imo
    ubbaa Muuseppe ekkidosona. Qassi asai ba dosan coo immiyo imotaa maallado maallado
    gujji gujjidi ehiyoogaa aggibeenna.
  spa-PDDPT: En la presencia de Moisés tomaron toda la contribución que los hijos
    de Israel llevaron para la obra del servicio del Santuario a fin de realizarla.
    Ellos llevaban contribución voluntaria cada mañana.
  gun-gun: Ha'e va'e kuery pe ae Moisés omboaxa Israel kuery ogueru ha'e ome'ẽ va'ekue,
    henda iky'a e'ỹ va'e pyguarã ojapo aguã. Ko'ẽ nhavõ Moisés-a py ha'e kuery ogueruve
    'rã ome'ẽxea rupi ome'ẽ va'e.
  agu-BL: Nintzun tak' Moisés cyakil yi e'chk oy scyetz yi baj opon cyak'un chitanum,
    bantz chixe'te'n tan banle'n yi e'chk takle'n yi xconk xe yi mantial. Poro itzun
    bantz, wi'nin tzun oy baj opon cyak'un yi e' xonl Israel. Na cyakil k'ej wi'nin
    cyopone'n tan tak'le'n mas oy, nin tetz cu'n cyalma' cyak'ol.
  ilo-ULB: Inawatda manipud kenni Moises dagiti amin a sagut nga inyeg dagiti Israelita
    para iti pannakaipatakder ti nasantoan a disso. Agtultuloy latta a mangip-ipan
    dagiti tattao kenni Moises iti binigat kadagiti sagut nga agtaud iti kaungan.
  kpg-kpg: Digaula guu kumi nia wanga dehuia huogodoo digau Israel ne gaamai ang gi
    di hau di Hale laa hagamadagu. Digau Israel e duudagi adu hua nadau gagaamai nadau
    wanga dehuia gi Moses i nia luada huogodoo.
  uig-ARA: ئۇلار كېلىپ مۇقەددەس چېدىرنى ياساشقا، شۇنداقلا ئۇنىڭ ئىش-خىزمەتلىرىگە كېرەكلىك
    سەرەمجانلارنى ياساشقا ئىسرائىللار ئېلىپ كەلتۈرگەن بارلىق «كۆتۈرمە ھەدىيە»لەرنى
    مۇسادىن تاپشۇرۇۋالدى. ئىسرائىل خەلقى يەنىلا ئۆز مەيلى بىلەن ھەر كۈنى ئەتىگىنى
    مۇساغا ئىختىيارىي ھەدىيە كەلتۈرۈپ تۇراتتى.
  sus-sus: Munsa naxa hadiya birin so e yi ra, Isirayilakae naxee baxi sɛrɛxɛ ɲanigexi
    ra e xa hɔrɔmɔlingira tife xa fe ra. Gɛɛsɛgɛ yo gɛɛsɛgɛ, e nu hadiya gbɛtɛ sɔtɔma.
  pon-2006: Re ahpw ale sang reh mehn meirong koaros me mehn Israel ko wapene pwehn
    sewesehda kokoupen Impwal sarawio. Mehn Israel ko uselahte weuwapene ar mehn meirong
    ko nimenseng koaros.
  ksd-ksd: ma Moses i ga tul tar ra lavur vartabar kai ra tarai ta diat, nina ra tarai
    dia ga vung kapi ia ure ra papalum ta ra kunudar ta ra gomgom na pal, upi diat
    a pait ra lavur tabarikik me. Ma pa dia ga ngo boko ma ra kap vartabar, ta ra
    malana ra bungbung par dia ga kap ia.
  tur-YTC: İsrael'in çocukları kutsal yerin hizmeti için getirdikleri tüm sunuları
    Moşe'den aldılar. Her sabah ona gönüllü sunuları getirmeye devam ettiler.
  grc-BRENT: Καὶ ἔλαβον παρὰ Μωσῆ πάντα τὰ ἀφαιρέματα, ἃ ἤνεγκαν οἱ υἱοὶ Ἰσραὴλ εἰς
    πάντα τὰ ἔργα τοῦ ἁγίου ποιεῖν αὐτά· καὶ αὐτοὶ προσεδέχοντο ἔτι τὰ προσφερόμενα
    παρὰ τῶν φερόντων τὸ πρωΐ.
  ind-AYT: Dari Musa, mereka menerima segala persembahan itu, yang dibawa oleh keturunan
    Israel untuk pekerjaan pelayanan tempat kudus. Mereka pun masih terus membawa
    persembahan sukarela setiap pagi.
  nya-nya: Iwo analandira kuchokera kwa Mose zopereka zonse Aisraeli anabweretsa kuti
    agwirire ntchito yomanga malo wopatulika. Ndipo anthu anapitirira kupereka zopereka
    zaufulu mmawa uliwonse.
  hrv-hrv: Oni preuzmu od Mojsija sve prinose koje Izraelci bijahu donijeli da se
    izvedu poslovi oko podizanja Svetišta. Ali kako su oni i dalje donosili prinose
    jutro za jutrom,
  mps-mps: Tama Mosesgo te bidi dabe augwalibolo te Godigo ugwa be sę emainogo te
    Israel dabego sisinani nai tigidali te augwalibolo mawai. Tama tigidali sogo kigamu
    te Israel we bidi augwaligo te Godibolo te ofa tiwai maiabo nai dabe selasa pabo
    sę idu geai.
  tpi-tpi: Na Moses i givim ol dispela man olgeta samting ol Israel i bin bungim bilong
    wokim haus sel bilong God. Na olgeta moning ol manmeri bilong Israel i wok yet
    long bringim ol samting ol i laik givim long God olsem ofa.
  dan-1931: Og de modtog af Moses hele den Offerydelse, Israelitterne var kommet med
    til Arbejdet med Helligdommens Opførelse, for at det kunde blive udført. Men de
    blev ved at komme med frivillige Gaver til ham, Morgen efter Morgen.
  vie-OVCB: Môi-se trao cho họ các vật liệu dân chúng hiến dâng như của lễ thánh để
    hoàn tất Đền Tạm. Nhưng dân chúng vẫn cứ tiếp tục đem dâng thêm vào mỗi buổi sáng.
  guj-2017: જે બધું અર્પણ ઇઝરાયલી લોકો પવિત્રસ્થાનની સેવાના કામને માટે તેના સાધન તરીકે
    લાવ્યા હતા તે મૂસાએ તેમને સ્વાધીન કર્યું. હજી પણ લોકો દર સવારે રાજીખુશીથી ઐચ્છિકાર્પણ
    લાવતા હતા.
  pon-2006A: Re ahpw ale sang reh mehn meirong koaros me mehn Israel ko wapene pwehn
    sewesehda kokoupen Impwal sarawio. Mehn Israel ko uselahte weuwapene ar mehn meirong
    ko nimenseng koaros.
  por-BRBSL: Eles receberam de Moisés toda a oferta que os filhos de Israel haviam
    trazido para a obra do serviço do santuário, com a qual o faziam. Eles continuavam
    trazendo ofertas de livre vontade a ele todas as manhãs.
  cth-cth: Isarel catounnaw ni hmuen kathoung thawtawknae koe a tâcokhai awh e pueng
    hah Mosi koehoi a coe awh. Hahoi amom tangkuem ngainae lahoi poe e hah ahni koe
    pou a poe awh.
  twi-twi: Mose de nneɛma a nnipa no de bɛkyɛɛ no maa wɔn, na adekyee biara nso, na
    wonya akyɛde foforo.
  hlt-hlt: Te phoeiah hmuencim thothuengnah bitat la saii ham Israel ca rhoek loh
    a khuen khosaa cungkuem te Moses mikhmuh lamloh a doe uh. Amih loh te te mincang,
    mincang ah moeihoeihnah a khuen uh pueng.
  tbz-SIM: Kòo bɛ̀ duɔ́ nyIsidɑyɛɛribɛ pɑ̃ɑ̃ nyɛ̀ɛ̀ pɑ̃rɛ̀, kɛ̀ bɛ̀ bo dɔɔ̀nɛ̀ Kuyie
    ntɑummɛ̀ tou. Bɑ́ dìì kṹnweńnì kɛ̀ bɛnìtìbɛ̀ bɑɑ ntɔuní bɛ pɑ̃rɛ̀ bɛ̀ pɑ̃ yɛ̀
    Kuyie.
  msy-2020: Egha Israelia Godɨn Purirpenimɨn ingarasa akuvazir biziba, Moses bar da
    isa gumazir kabagh anɨngi. Egha Israelian gumazamiziba zurara mɨzarazibar uan
    ifongiabar gɨn ghua ofan mɨn biziba God danɨngasa da isa izavɨra iti.
  azb-azb: Onlar müqəddəs yerin inşa işini görmək üçün İsrail övladlarının gətirdiyi
    bütün ianələri Musanın yanından götürdülər. İsrail övladları hər səhər könüllü
    təqdimlər gətirməyə davam edirdilər.
  eng-DBY: And they took from Moses every heave-offering that the children of Israel
    had brought for the work of the service of the sanctuary, to make it. And they
    still brought him voluntary offerings morning by morning.
  hin-2017: और इस्राएली जो-जो भेंट पवित्रस्थान की सेवकाई के काम और उसके बनाने के लिये
    ले आए थे, उन्हें उन पुरुषों ने मूसा के हाथ से ले लिया। तब भी लोग प्रति भोर को
    उसके पास भेंट अपनी इच्छा से लाते रहे;
  wol-KYG: Ba mu ko defee ñu nangoo ci Musaa mboolem jooxe bu bànni Israyil indi,
    ngir sottal liggéeyu bérab bu sell bi. Bànni Israyil nag jàppoo suba gu jot di
    indil Musaa ay saraxi yéene,
  bjr-bjr: Isaraee maqannaasa Yaaweena amideequu ainainausa mini soo fanoo Mooseefa
    mi ainainira fasiqausa nimufaqa auqimariqau. Faiqí anaasee eedoo qimasaida aiqama
    kananaana Anutuna amidee quu ainainausa kaqikai maraidaqa Mooseefunnai munu quqee
    mariqau.
  eng-YLT: And they take from before Moses all the heave-offering which the sons of
    Israel have brought in for the work of the service of the sanctuary to do it;
    and still they have brought in unto him a willing-offering morning by morning.
  eng-WYC-2017: Moses betook to them all the gifts of the sons of Israel. And when
    they were busy in their work each day, the people offered their avows early.
  eng-WMBB: They received from Moses all the offering which the children of Israel
    had brought for the work of the service of the sanctuary, with which to make it.
    They kept bringing free will offerings to him every morning.
  urd-GVH: उन्हें मूसा से तमाम हदिये मिले जो इसराईली मक़दिस की तामीर के लिए लाए थे।
    इसके बाद भी लोग रोज़ बरोज़ सुबह के वक़्त हदिये लाते रहे।
  rug-rug: Meke vagi rini koasa sari doduru vinariponi, saripu paleke maeni ri na
    tie Izireli, pude kuria sa Ipi Hopena. Ba lopu beto paleke lani ri na tie Izireli
    koe Mosese sari na dia vinariponi doduru munumunu.
  gaz-gaz: Isaanis kennaawwan Israaʼeloonni ijaarsa iddoo qulqulluu sanaatiif jedhanii
    fidan hunda Musee harkaa fuudhan. Namoonni Israaʼelis fedhii isaaniitiin ganama
    ganama kennaa isaanii fiduu itti fufan.
  fra-LSG: Ils prirent devant Moïse toutes les offrandes qu’avaient apportées les
    enfants d’Israël pour faire les ouvrages destinés au service du sanctuaire. Chaque
    matin, on apportait encore à Moïse des offrandes volontaires.
  gnn-gnn: ga bitjana liŋgu walala yolŋu'‐yulŋuyunydja ŋuli yukurranha gänhana ḻatju'na
    girri' ŋulaŋuru wäŋaŋurunydja, dhuḏikurru‐ŋäthilina, biyapulnha marrtjinya bukulili
    ŋal'maranha.
  yal-yal: Isirayila kaane fa kiseen naxanye ra yire sariɲanxin ti feen na, Musa yi
    ne birin taxu walikɛne ra. Muxune mɔn yi fama kiseene ra Musa fɛma xɔtɔn yo xɔtɔn.
  haw-1868: A loaa ia lakou, na Mose ae, na haawina a pau a na mamo a Iseraela i lawe
    mai ai no ka hana o ka oihana o ke keenakapu, i mea e paa ai ka hana. A lawe mai
    no lakou ia ia i makana hou i kela kakahiaka, i keia kakahiaka.
  arb-NAV: وَتَسَلَّمُوا مِنْ مُوسَى جَمِيعَ تَقْدِمَاتِ بَنِي إِسْرَائِيلَ، الَّتِي
    تَبَرَّعُوا بِها لِبنَاءِ الْمَقْدِسِ. وَظَلَّ الشَّعْبُ يَأْتُونَ كُلَّ صَبَاحٍ
    بِمَزِيدٍ مِنَ التَّبَرُّعَاتِ.
  ewe-ewe: Mose tsɔ nu siwo Israelviwo dzɔ la na wo bena woatsɔ awɔ kɔkɔeƒe la ŋu
    dɔwoe. Nudzɔdzɔ bubuwo gavana ŋdi sia ŋdi.
  eng-LEE: And they received from Moses the whole of the offering, which the children
    of Israel had brought for the work of the service of the sanctuary, to make it;
    and these brought unto him yet more free-will offerings morning after morning.
  asm-FB: তেওঁলোকে, পবিত্ৰ-স্থানৰ নিৰ্মাণ কাৰ্যৰ বাবে ইস্ৰায়েলী লোকসকলে আনি দিয়া
    সকলো উপহাৰ মোচিৰ পৰা গ্রহণ কৰিলে। লোকসকলে প্ৰতি ৰাতিপুৱা মোচিৰ আগত ইচ্ছাকৃত ভাৱে
    দান আনিছিল।
  sus-A: مُنسَ نَشَ هَدِيَ بِرِن سٌ عٍ يِ رَ، عِسِرَيِلَكَيٍ نَشٍيٍ بَشِ سّرّشّ حَنِفٍشِ
    رَ عٍ شَ هْرْ مْلِنفِرَ تِقٍ شَ قٍ رَ. فّيسّفّ يٌ فّيسّفّ، عٍ نُ هَدِيَ فبّتّ
    سْتْمَ.
  fra-SBL: Ils reçurent de Moïse toute l'offrande que les enfants d'Israël avaient
    apportée pour l'œuvre du service du sanctuaire, afin de l'accomplir. Ils continuaient
    à lui apporter chaque matin des offrandes volontaires.
  hbo-hbo: וַיִּקְח֞וּ מִלִּפְנֵ֣י מֹשֶׁ֗ה אֵ֤ת כָּל־הַתְּרוּמָה֙ אֲשֶׁ֨ר הֵבִ֜יאוּ
    בְּנֵ֣י יִשְׂרָאֵ֗ל לִמְלֶ֛אכֶת עֲבֹדַ֥ת הַקֹּ֖דֶשׁ לַעֲשֹׂ֣ת אֹתָ֑הּ וְ֠הֵם הֵבִ֨יאוּ
    אֵלָ֥יו עֹ֛וד נְדָבָ֖ה בַּבֹּ֥קֶר בַּבֹּֽקֶר׃
  eng-WYCLIFFE: he bitook to hem alle the yiftis of the sones of Israel. And whanne
    thei weren bisi in the werk ech dai, the puple offride auowis eerli.
  piu-2006: '@see-verse:EXO.036.002'
  pjt-pjt: Kaya Israelkunu tjuṯangku kutjupa kutjupa tjuṯa katingu Moselakutu Tiinta
    Miḻmiḻpa palyantjaku. Ka Pitjaliltu tjana Moselanguṟu mantjiṟa palyaningi tiinta
    panya palunya. Ka Israelkunu tjuṯangku mungawinki kutjupa mungawinki kutjupa tjana
    kanyintjatjanungku katira Mosenya ungkupai.
  cwe-cwe: Wahokela kulawa kwa Musa vinhu vose vilavigwe na Waisilaili kwa ichimu
    cha sang'hano za hema da Mulungu. Wanhu wagendelela kumgalila Musa nhambiko zawo
    chila imitondo kwa kulonda wenyewo.
  kik-kik: Nao makĩamũkĩra kuuma kũrĩ Musa maruta mothe marĩa andũ a Isiraeli maarehete
    ma kũruta wĩra wa gwaka handũ-harĩa-haamũre. Nao andũ magĩthiĩ o na mbere kũrehe
    maruta ma kwĩyendera rũciinĩ o rũciinĩ.
  fra-NCL: Ils prirent de devant Moïse toute l’offrande qu’avaient apportée les enfants
    d’Israël pour exécuter les ouvrages destinés au service du sanctuaire ; et chaque
    matin le peuple continuait à apporter à Moïse des offrandes volontaires.
  cek-AK: Hmuenciim hoiah tok to sak hanah, Israel kaminawk mah paek o ih hmuennawk
    boih to Bezalel hoi Aholiab mah Mosi khaeah lak hoi. Kaminawk loe akhawnbang kruek
    angmacae palung angthawk baktih toengah hmuen to sin o.
  cuk-cuk: Moisés we-dulemarga Israel-dulemar-ibmarmar-senonikid uksad. Adi, agi we-dulemar
    Bab-Dummadse-goled-neg-sunna-selegedgi ibmar-ebulemaloed sobegar. Israel-dulemala
    na e-itolegedba bane-bane wakudaryalaba Bab-Dummadga-ibmar-ukega ibmarmar senonidamalad.
  uig-CYR: Улар келип муқәддәс чедирни ясашқа, шундақла униң иш-хизмәтлиригә керәклик
    сәрәмҗанларни ясашқа Исраиллар елип кәлтүргән барлиқ «көтәрмә һәдийә»ләрни Мусадин
    тапшурувалди. Исраил хәлқи йәнила өз мәйли билән һәр күни әтигини Мусаға ихтиярий
    һәдийә кәлтүрүп туратти.
  tel-2017: వాళ్ళు వచ్చి పవిత్ర స్థలం లో సేవ జరగడానికి, పవిత్ర స్థలం కట్టించడానికి
    ఇశ్రాయేలు ప్రజలు తీసుకువచ్చిన సామగ్రి అంతటినీ మోషే దగ్గర నుండి తీసుకున్నారు. అయితే
    ఇశ్రాయేలు ప్రజలు ఇంకా ప్రతిరోజూ మనస్ఫూర్తిగా మోషే దగ్గరికి కానుకలు తెస్తూనే ఉన్నారు.
  hat-BSA: Yo te resevwa de Moïse tout don ke fis Israël yo te pote pou fè travay
    la nan konstwi sanktyè a. Konsa, yo te toujou kontinye pote ofrann bon volonte
    yo chak maten.
  kos-kos: Elos eis sel Moses mwe sang nukewa ma mwet Israel elos usani in sang musai
    Lohm Nuknuk Mutal. Ac mwet Israel elos nuna us na mwe sang lalos ke lotutang nukewa
    nu yorol Moses.
  hbo-WLC: וַיִּקְח֞וּ מִלִּפְנֵ֣י מֹשֶׁ֗ה אֵ֤ת כָּל־הַתְּרוּמָה֙ אֲשֶׁ֨ר הֵבִ֜יאוּ
    בְּנֵ֣י יִשְׂרָאֵ֗ל לִמְלֶ֛אכֶת עֲבֹדַ֥ת הַקֹּ֖דֶשׁ לַעֲשֹׂ֣ת אֹתָ֑הּ וְ֠הֵם הֵבִ֨יאוּ
    אֵלָ֥יו ע֛וֹד נְדָבָ֖ה בַּבֹּ֥קֶר בַּבֹּֽקֶר׃
  ibo-ibo: Ha si nʼaka Mosis nara onyinye ndị ahụ niile ụmụ Izrel wetara maka ịrụ
    ọrụ ebe nsọ ahụ. Ndị mmadụ nọkwa na-eweta onyinye afọ ofufu ha ụtụtụ niile.
  ory-ory: ତହିଁରେ ସେମାନେ ପବିତ୍ର ସ୍ଥାନର କାର୍ଯ୍ୟ ନିର୍ମାଣ କରିବା ନିମନ୍ତେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର
    ଆନୀତ ଉପହାର ସବୁ ମୋଶାଙ୍କଠାରୁ ଗ୍ରହଣ କଲେ; ତଥାପି ଲୋକମାନେ ପ୍ରତି ପ୍ରଭାତରେ ତାଙ୍କ ନିକଟକୁ
    ସ୍ୱେଚ୍ଛାରେ ଆହୁରି ଉପହାର ଆଣିଲେ।
  chk-chk: Iwe, ra angei seni Moses ekewe alilis meinisin ekewe aramasen Israel ra
    uwato seni mochenin letiper fän iten angangen ewe imw mi pin. Nge iteiten lesosor
    ekewe aramas ra chök wakato ar alilis seni mochenin letiper,
  rop-rop: Wal ebri ailibala ola Isreil pipul bin oldei bringimap ofring langa Mosis,
    en imbin gibit ol detlot ting langa detlot wekinmen blanga meigim det Seikridwan
    Tent.
  ukr-1871: І взяли вони сперед Мойсея всї приноси, що подали синове Ізрайлеві, на
    будівлю і роботу сьвятинї, щоб збудовати її; подавали ж вони ще добровольні приноси
    що ранку.
  bch-bch: Tota Moses ibada danga sisid toa ngada oa gid Israel tipaluplup ngan kadonga
    naurata tenainga aea toa oa, ta idol ga idae gid panua naurata ad bagedeai. Be
    gaisala ngan ado ga ado, gid panua tibabada led danga sisid ga iman led tenainga
    ga ila pan Deo. Be tikaput ngan danga sisid aea badanga mao.
  deu-1951: Und sie empfingen von Mose alle Gaben, welche die Kinder Israel brachten
    zu dem Werke des Dienstes am Heiligtum, daß es gemacht werde; und sie brachten
    immer noch alle Morgen ihre freiwilligen Gaben.
  eng-JPS: And they received of Moses all the offering, which the children of Israel
    had brought for the work of the service of the sanctuary, wherewith to make it.
    And they brought yet unto him freewill-offerings every morning.
  srp-1865: I uzeše od Mojsija sve priloge, koje donesoše sinovi Izrailjevi da se
    uradi djelo za službu u svetinji. Ali još donošahu k njemu dragovoljne priloge
    svako jutro.
  lug-lug: Musa n’abakwasa ebirabo byonna abaana ba Isirayiri bye baali batonedde
    Mukama nga bwe baali beeyagalidde eby’okukozesa eweema ya Mukama. Abantu ne bongera
    okuleeta ku byabwe ebya kyeyagalire buli nkya.
  heb-heb: ויקחו מלפני משה את כל התרומה אשר הביאו בני ישראל למלאכת עבדת הקדש לעשת
    אתה והם הביאו אליו עוד נדבה בבקר בבקר׃
  ben-IRV: তাতে তাঁরা পবিত্র স্থানের সমস্ত কাজ সম্পন্ন করার জন্য ইস্রায়েল সন্তানদের
    আনা সমস্ত উপহার মোশির কাছ থেকে গ্রহণ করলেন। আর লোকেরা তখনও প্রতি সকালে তাঁর কাছে
    ইচ্ছাদত্ত উপহার আনছিল।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਮੂਸਾ ਦੇ ਅੱਗੋਂ ਸਾਰੀਆਂ ਭੇਟਾਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਨੂੰ ਇਸਰਾਏਲੀਆਂ ਨੇ ਪਵਿੱਤਰ
    ਸਥਾਨ ਦੀ ਉਪਾਸਨਾ ਦੇ ਕੰਮ ਨੂੰ ਪੂਰਾ ਕਰਨ ਲਈ ਲਿਆਂਦਾ ਸੀ ਲੈ ਲਿਆ ਪਰ ਉਹ ਉਸ ਦੇ ਕੋਲ ਹਰ ਸਵੇਰ
    ਨੂੰ ਖੁਸ਼ੀ ਦੀਆਂ ਭੇਟਾਂ ਵਾਫ਼ਰ ਲਿਆਉਂਦੇ ਰਹੇ।
  mya-JVB: သန့်ရှင်း ရာဌာနနှင့် အမှုတော်ထမ်းရန် တန်ဆာတို့ကို လုပ်ကိုင် စေခြင်းငှာ
    ၊ ဣသရေလ အမျိုးသား တို့ ဆောင် ခဲ့သော အလှူ ရှိသမျှ ကို ထိုသူတို့သည် မောရှေ လက်မှ
    ခံ ကြ၏။ ကြည်ညိုသောစိတ်နှင့် လှူသောအလှူ ကို နံနက် တိုင်း ထပ်၍ဆောင် ခဲ့ကြသေး၏။
  tbg-tbg: Isareri vaiinti nahenti vi naavura kaqerara iriha Mosira vo airaira vo
    airaira amuvaro viva vi haikara vi vaiintinavuka nimumanta vinavuka viraqohai
    Kotira Seri Naavu kaqareka hoqarama tora...
  hmo-hmo: Unai neganai Israela taudia ese Dirava ena Palai Dubu karaia totona idia
    henia gaudia ibounai be Mose ese unai gaukara taudia dekenai ia henia. To daba
    ibounai Israela taudia ese edia harihari gaudia ma idia mailaia, bona idia henia
    noho.
  urd-urd: और जो — जो हदिये बनी — इस्राईल लाए थे कि उनसे मक़दिस की इबादत की चीज़ें
    बनाई जाएँ, वह सब उन्होंने मूसा से ले लिए, और लोग फिर भी अपनी खु़शी से हर सुबह
    उसके पास हदिये लाते रहे।
  rus-SYN: И взяли они от Моисея все приношения, которые принесли сыны Израилевы,
    на все потребности святилища, чтобы работать. Между тем еще продолжали приносить
    к нему добровольные дары каждое утро.
  bqc-SIM: Aa gba pↄ́ Isailiↄ mↄ̀ò Mↄiziɛ wà luakukĩi kɛò sɛ̀lɛ. Lá gu lɛ́ dↄ
    Isailiↄ ìↄ mↄɛ̀ ń gbaapiↄɛ.
  tcz-CHONGTHU: Mose in jong muntheng sah doh na ding le amun theng tun doh na ding
    chun Israel mite'n thil man chah ding a dondoh chengse'u chu natong ho ape tauvin
    ahi. Ahinlah ama hon jingkah sim in Mose heng'a thil lelo ahin choijun atohdoh
    jing uvin ahi.
  mar-mar: आणि पवित्रस्थानाच्या सेवेसाठी म्हणजे ते बांधण्यासाठी इस्राएल लोकांनी जी
    एकंदर अर्पणे आणली होती ती त्यांनी मोशेच्या पुढून घेतली. लोकांनी रोज सकाळी आपली
    स्वखुशीची अर्पणे त्याच्यापाशी आणण्याचा क्रम चालू ठेवला.
  qub-qub: Tolduta, tolducho cananpaj cajta rurananpaj Israelcuna apapashanta chasquiran.
    Chay apashanta rurarcaycaptinpis runacunaga quiquincunapa buluntäninpita cada
    tuta jinalla aparcaycämuran.
  hat-hat: Yo resevwa nan men Moyiz tout ofrann moun pèp Izrayèl yo te pote pou fè
    tou sa ki nesesè pou kay Bondye a. Y al travay. Moun Izrayèl yo menm te toujou
    ap pote ofrann yo bay Moyiz chak maten, san pesonn pa t' fòse yo.
  eng-BSB: They received from Moses all the contributions that the Israelites had
    brought to carry out the service of constructing the sanctuary. Meanwhile, the
    people continued to bring freewill offerings morning after morning,
  tod-tod: Ti vebɛaniiti kpein seɠeni Moize ɠaazu, niiti Izelayɛle nuiti ti daani
    ɠisu, ti ʋaa la, naa ɠa a kɛ, seizu ɲadegai ma wotii ɠɛ. Sobu-o-sobu, nuiti ti
    ɠɛni ʋaazu ga vebɛaniiti Moize ʋɔ bɛ mɔnɔ.
  eng-WEBPB: They received from Moses all the offering which the children of Israel
    had brought for the work of the service of the sanctuary, with which to make it.
    They kept bringing free will offerings to him every morning.
  kbq-kbq: Israeli vahe'mo'za Anumzamofo seli mono noma kisnazegu'ma eri'za eme ami'naza
    muse zantamina, Mosese'a ana maka'zana erino eri'zama eri vahera zami'ne. Hagi
    maka nanterana Israeli vahe'mo'za zmagu'amo'ma otimo'za zamesi zante musezana
    eri'za eme amitere hu'naze.
  nhe-BL: Huan Moisés quinmactili nochi tlamantli tlen nopa israelitame quihualicatoyaj
    tlen monequi quitequihuise ipan nopa yoyon tiopamitl. Huan mojmostla nopa israelitame
    noja quihualicayayaj ofrendas para quitequihuise.
  gub-BL: Upyhyk Moizez a'e ma'e teko wanemimur kwer paw kury. A'e mehe omono a'e
    ma'e paw a'e iapo haw kwaw katu har wanupe. Uzapo kar tàpuzràn Tupàn imuwete katu
    haw a'e teko wanupe. Tuweharupi ku'em mehe teko werur e amo ae ma'e a'e pe wà.
    Werur ma'e tetea'u wà.
  eng-DRA: He delivered all the offerings of the children of Israel unto them. And
    while they were earnest about the work, the people daily in the morning offered
    their vows.
