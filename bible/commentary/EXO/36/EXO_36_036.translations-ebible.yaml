verse: EXO.036.036
translations:
  mal-C: 'അവർ, അതിനു ഖദിരമരംകൊണ്ടു നാലുതൂണും ഉണ്ടാക്കി. അവ തങ്കംകൊണ്ടു പൊതിഞ്ഞു: അവയ്ക്കു
    തങ്കക്കൊളുത്തുകൾ ഉണ്ടാക്കി; വെള്ളികൊണ്ടു നാലുചുവടും വാർപ്പിച്ചുണ്ടാക്കി.'
  deu-TKW: Und er fertigte für ihn vier Säulen von Akazienholz und überzog sie mit
    Gold; auch ihre Nägel waren aus Gold. Und er goß für sie vier silberne Füße.
  lin-lin: Batiaki yango na makonzi minei ya nzete ya akasia, oyo bapakola wolo ;
    bakangisaki yango na bibende ya wolo oyo ezali lokola ndobo mpe batelemisaki yango
    na makolo minei ya palata.
  eng-LSV: and he makes four pillars of shittim [wood] for it, and overlays them with
    gold; their pegs [are] of gold; and he casts four sockets of silver for them.
  eng-GNV: 'And made thereunto foure pillars of Shittim, and ouerlayd them with golde:
    whose hookes were also of golde, and hee cast for them foure sockets of siluer.'
  eng-WEBSTER: 'And he made to it four pillars of shittim wood , and overlaid them
    with gold: their hooks were of gold; and he cast for them four sockets of silver.'
  nhw-BL: Huan para ipan mohuiyonis nopa cortina quichijque nahui tlaquetzali ica
    cuahuitl acacia huan quinxajqui ica oro. Huan ipan nopa tlaquetzali quitlalijque
    tepos chijcoli tlen oro. Huan sesen nopa nahui tlaquetzalme moquetzayaya ipan
    inincuatetonyo tlen plata.
  swh-ONEN: Wakatengeneza nguzo nne za mti wa mshita kwa ajili yake na kuzifunika
    kwa dhahabu. Wakatengeneza kulabu za dhahabu kwa ajili ya nguzo hizo, na kusubu
    vitako vinne vya fedha.
  bba-bba: Yen biru bɑ dɑ̃ɑ bɛsi sinumɡii nnɛ kuɑ bɑ wurɑ pote, mɑ bɑ sɔretii wurɑɡii
    doke yi sɔɔ yi kɑ beku kɑre te ɡɑbɑ. Mɑ bɑ dɑ̃ɑ bɛsi yi yɔ̃rɑtii dokeɑ yi bɑ kuɑ
    kɑ sii ɡeesu.
  eng-KJVCPB: 'And he made thereunto four pillars of shittim wood, and overlaid them
    with gold: their hooks were of gold; and he cast for them four sockets of silver.'
  luo-luo: Negiloso ludhe angʼwen mag yiend siala mobaw gi dhahabu. Ne gilosonegi
    rangʼaw mag dhahabu kendo ne girwakonegi rachungigi angʼwen mag fedha.
  meu-meu: Ena ihua-ihua hani kela audia amo e kara, bona gold amo e ḡovadia. Gold
    igaudia danu e kara, bona silver hahelai-kau ḡaudia hani.
  npi-ULB: तिनले पर्दाहरूका लागि बबुल काठका चारवटा खम्बा बनाए, र तिनलाई सुनले मोहोरे
    । तिनले खम्बाहरूका लागि अङ्कुसेहरू पनि बनाए, र तिनका निम्ति चाँदीका चारवटा आधार
    बनाए ।
  yor-yor: Wọ́n sì ṣe òpó igi ṣittimu mẹ́rin fún un wọ́n sì bò wọ́n pẹ̀lú wúrà. Wọ́n
    sì ṣe àwọn ìkọ́ wúrà fún wọn, wọ́n sì dá ihò ìtẹ̀bọ̀ fàdákà mẹ́rin mẹ́rin fún
    wọn.
  emp-NTPO: Maʌ̃be acacia bacuruda quĩmãrẽ tẽnaped̶a oroba bʌracuasid̶aa. Maʌ̃ bacurura
    parata od̶a uria b̶ead̶e berajusid̶aa Ãcõrẽ dejãne ʌ̃ta nũmeanamãrẽã. Bacuruza
    wua jũẽbari oro od̶ada cara b̶ʌsid̶aa wua caped̶ad̶ara eatʌ jira b̶ʌd̶i carea.
  ind-ind: Tirai ini digantungkan dengan pengait-pengait emas pada empat tiang kayu
    akasia yang dilapisi dengan emas. Tiang-tiang kayu itu berdiri di atas alas yang
    dicetak dari perak.
  pes-OPCB: برای آویزان کردن پرده، چهار ستون از چوب اقاقیا با روکش طلا و قلابهایی
    از طلا ساختند و برای ستونها چهار پایهٔ نقره‌ای درست کردند.
  tgl-ULB: Gumawa siya ng apat na haligi ng kahoy na akasya para sa kurtina, at tinakpan
    niya ang mga ito ng ginto. Gumawa rin siya ng mga gintong kawit para sa mga haligi,
    at kaniyang ipinagbubo ng apat na tuntungang pilak.
  hui-hui: Ani buwa ira agasia mbira dibuwa anda gene maria wabuwa ngolome paraho
    dambi hene. Anidagua buwa silibame mbogoyi maria wabuwa ira gene biaru mbogoyi
    ogoriani helene. Ani helowa ira ogoriani labolabo yani helonaga wangobi ngolome
    wabuwa ira maria ogoriani ta howa helaga bini.
  mya-mya: ကန့်​လန့်​ကာ​ကို​ထိန်း​ထား​ရန်၊ ရွှေ​ချိတ်​များ တပ်​ဆင်​ထား​သော တိုင်​လေး​တိုင်​ကို၊
    အ​ကာ​ရှ သစ်​သား​ဖြင့်​ပြု​လုပ်​ကြ​၏။ တိုင်​များ​ကို​ရွှေ ချ​၍၊ တိုင်​များ​ကို​စိုက်​ထူ​ရန်၊
    အောက်​ခံ​ငွေ ခြေ​စွပ်​ခုံ​လေး​ခု​ကို​ပြု​လုပ်​ကြ​၏။-
  cbi-NTPO: Tsejtu bene uruchiren beru kiketu taapai yatyutyala akasiachi keñu uinamu
    luratala beru pu' daayadimu jali yangaala. Entsa yatyutya jumula bain uruchi tene
    mai'taala. Yatyutyameemee lushi kenu jeruchi keñu panbeesha deendanamu ma paki
    jumulanu uinala.
  bod-N: ཁོས་ཡོལ་བའི་ཕྱིར་སེང་ལྡེང་ཤིང་གི་ཀ་བ་བཞི་བཟོས་ཤིང་གསེར་གྱིས་གཡོགས་པ་དང་།
    དེ་དག་གི་ཀྱུ་རྣམས་གསེར་ཡིན་པ་དང་། དེ་དག་གི་ཕྱིར་དངུལ་གྱི་ཞབས་ར་བཞི་བླུགས་སོ། །
  sna-sna: Vakaita matanda mana omuti womuunga vakaafukidza negoridhe. Vakaaitira
    zvikorekedzo zvegoridhe uye vakaumba zvigadziko zvawo zvina zvesirivha.
  spa-BLM: Hizo para él cuatro columnas de acacia y las recubrió de oro. Sus ganchos
    eran de oro. Les fundió cuatro bases de plata.
  cac-cac: Ix sb'oan chan̈e' te oy eb' d'a te' acacia, ix yac'och q'uen oro eb' d'a
    spatic te'. Ix b'opax chan̈e' sb'achnub'al yich te', nab'a plata ix aji. Ix yac'anoch
    q'uen gancho nab'a oro eb' d'a schon te' yic sq'ue locan c'apac cortina chi'.
  swh-ULB: Kisha akalifanyia nguzo nne za mshita na kuzifunika kwa dhahabu, vibanio
    vyake vikiwa vya dhahabu, na kutengeneza vikalio vinne vya fedha kwa ajili yake.
  bel-bel: і зрабіў для яе чатыры слупы зь сітыму і абклаў іх золатам, з залатымі
    гачкамі, і выліў для іх чатыры срэбраныя падножжы.
  deu-ELBBK: Und er machte zu demselben vier Säulen von Akazienholz und überzog sie
    mit Gold, ihre Haken aus Gold, und er goss zu denselben vier Füße aus Silber.
  mbb-OT: Ne ziyè dan haazà ipikit te mibeelan dan he heepat he menge tukud he ekasya
    he mibpen-epizan te vulawan wey midteuzan daan te vulawan he menge kaw-it. Ne
    ziyà haazà ipehulma is menge tukud te menge peuntuzà he pelata.
  mal-2015: അതിന്നു ഖദിരമരംകൊണ്ടു നാലു തൂണും ഉണ്ടാക്കി, പൊന്നുകൊണ്ടു പൊതിഞ്ഞു; അവയുടെ
    കൊളുത്തുകൾ പൊന്നുകൊണ്ടു ആയിരുന്നു; അവെക്കു വെള്ളികൊണ്ടു നാലു ചുവടു വാർപ്പിച്ചു.
  gup-gup: Wanjh birrimarnbom kunkarrngbakmeng mandulkdjad kaluk acacia kundulk ngarre
    manburrba nawu curtain, dja mak birribaruy mahni kundulk rowk manbu wirlmurrng
    gold duninjh. Dja mak birrimarnbom manbu wirlmurrng gold nawu nginj ngarre mandulkdjad
    bu djabdidjabdi, dja mak nawu kunkarrngbakmeng wirlmurrng silver mandadkenh ngarre
    ba bu birridjabnameng nawu kunkarrngbakmeng mandulkdjad.
  gvs-gvs: Igilumidi ikavava, kówala gaigíyala aivasi sibobóidi. Go goura paaevaidi
    sikabidi, kowalayadi goi sipaimidi namliyeta sikaupatukoidi. Ikavava, adi kaba
    táoya siriba goi sivataoedi go, Yauwe ina Kaba Kaiyakayana sinaena goi siyato.
    Aba talagegeta goura kowalayadi sipodi goi siyatoidi. E amoko goi arekoyana sivakosaine.
  rmc-rmc: Kerde štar slupi le akacijoskre kaštestar a obcirdle len le somnakaha.
    O hački upre sas tiš somnakune. Roztaďa prekal lende štar rupune podstavci.
  nlg-nlg: Mana vokovoko eni tara kaulaghinia va tana vati na halili tara gonighi
    nia na gold, tara kaulaghinighi tana kouni e vati na bere. Na bere na ghai tara
    vatua nia acacia mara poroi nia na gold, tara tughuru tana vati na piu tana pukuni
    tara gonighi nia na silver.
  pes-OPV: وچهار ستون از چوب شطیم برایش ساخت، و آنهارا به طلا پوشانید و قلابهای آنها
    از طلا بود، وبرای آنها چهار پایه نقره ریخت.
  ron-1924: Ау фэкут патру стылпь де салкым пентру еа ши й-ау полеит ку аур; кырлиӂеле
    лор ерау де аур ши ау турнат пентру стылпий ачештя патру пичоаре де арӂинт.
  ben-OBCV: সেটির জন্য তাঁরা বাবলা কাঠের চারটি খুঁটি তৈরি করলেন এবং সেগুলি সোনা দিয়ে
    মুড়ে দিলেন। সেগুলির জন্য তাঁরা সোনার আঁকড়া তৈরি করলেন এবং সেগুলির চারটি রুপোর
    ভিতও ঢালাই করে দিলেন।
  som-som: Oo wuxuu u sameeyey afar tiir oo qori qudhac ah, wuxuuna ku dahaadhay dahab;
    oo qabsatooyinkooduna waxay ahaayeen dahab; oo wuxuuna u yeelay afar saldhig oo
    lacag ah.
  lat-VUC: et quatuor columnas de lignis setim, quas cum capitibus deauravit, fusis
    basibus earum argenteis.
  eng-ASVBT: 'And he made thereunto four pillars of acacia, and overlaid them with
    gold: their hooks were of gold; and he cast for them four sockets of silver.'
  ita-1885: Fecero eziandio per l'entrata del Tabernacolo un Tappeto di violato, e
    di porpora, e di scarlatto, e di fin lino ritorto, di lavoro di ricamatore; con
    le lor cinque colonne,
  eng-LXXUP: and their girdles of fine linen, and blue, and purple, and scarlet spun,
    the work of an embroiderer, according as the Lord commanded Moses.
  eng-ULB: He made for the curtain four pillars of acacia wood, and he covered them
    with gold. He also made gold hooks for the pillars, and he cast for them four
    silver bases.
  spa-VBL: Fabricaron cuatro postes de madera de acacia para ello y los cubrieron
    con oro. Hicieron ganchos de oro para los postes y fundieron sus cuatro soportes
    de plata.
  fra-_FOB: Et on lui fit quatre colonnes de bois de Sittim, qu'on couvrit d'or, avec
    leurs clous en or; et on leur fondit quatre soubassements d'argent.
  mal-mal: അതിന് ഖദിരമരംകൊണ്ട് നാല് തൂണുകളും ഉണ്ടാക്കി, പൊന്നുകൊണ്ട് പൊതിഞ്ഞു; അവയുടെ
    കൊളുത്തുകൾ പൊന്നുകൊണ്ട് ആയിരുന്നു; അവയ്ക്ക് വെള്ളികൊണ്ട് നാല് ചുവടുകൾ വാർപ്പിച്ചു.
  urd-GVR: Phir us ne parde ko laṭkāne ke lie kīkar kī lakaṛī ke chār satūn, sone
    kī hukeṅ aur chāṅdī ke chār pāe banāe. Satūnoṅ par sonā chaṛhāyā gayā.
  suz-BL: मेकोमी मेको फारतीक कली बोल्‍यो शी के ४ ओटा थाम सेल्‍शा, सुनम गिल्तेक्‍म।
    मेको आन ग्‍याइक्‍तीके सुन के सेल्‍तेक्‍म। मेको आन कली ४ ओटा चांदी के राप्‍पाइक्‍तीके
    सेल्‍तेक्‍म।
  ita-1927: e si fecero per esso quattro colonne di acacia e si rivestirono d’oro;
    i loro chiodi erano d’oro; e per le colonne, si fusero quattro basi d’argento.
  ckb-ckb: چوار کۆڵەکەشیان لە داری ئەکاسیا دروستکرد و بە زێڕ ڕووکەشیان کردن، قولاپەکانیشیان
    لە زێڕ بوون. چوار بنکەی زیویشیان بۆ داڕشتن.
  eng-BBE: 'And they made four pillars for it of hard wood plated with gold: they
    had hooks of gold and four silver bases.'
  kan-OKCV: ಅದಕ್ಕೆ ಜಾಲಿ ಮರದ ನಾಲ್ಕು ಸ್ತಂಭಗಳನ್ನು ಮಾಡಿ, ಬಂಗಾರ ತಗಡುಗಳಿಂದ ಅವುಗಳನ್ನು ಹೊದಿಸಿದರು.
    ಅವುಗಳಿಗೆ ಬಂಗಾರದ ಕೊಂಡಿಗಳನ್ನು ಮಾಡಿ, ಅವುಗಳಿಗೆ ಬೆಳ್ಳಿಯ ನಾಲ್ಕು ಗದ್ದಿಗೇ ಕಲ್ಲುಗಳನ್ನು
    ಎರಕ ಹೊಯ್ದರು.
  bbb-bbb: '@see-verse:EXO.036.035'
  tam-2017: அதற்குச் சீத்திம் மரத்தினால் நான்கு தூண்களைச் செய்து, அவைகளைப் பொன் தகட்டால்
    மூடி, அவைகளின் கொக்கிகளைப் பொன்னினால்செய்து, அவைகளுக்கு நான்கு வெள்ளிப்பாதங்களை
    வார்ப்பித்தான்.
  spa-RV-1909: Y para él hizo cuatro columnas de madera de Sittim; y cubriólas de
    oro, los capiteles de las cuales eran de oro; é hizo para ellas cuatro basas de
    plata de fundición.
  ron-BTF: Și i-a făcut patru piloni din lemn de salcâm și i-a placat cu aur; cârligele
    lor erau din aur; și a turnat pentru ei patru socluri din argint.
  eng-WEBP: He made four pillars of acacia for it, and overlaid them with gold. Their
    hooks were of gold. He cast four sockets of silver for them.
  eng-FBV: They made four posts of acacia wood for it and covered them with gold.
    They made gold hooks for the posts and cast their four silver stands.
  nld-1939: Hij maakte daarvoor vier palen van acaciahout, die hij met goud besloeg,
    met gouden ringen eraan en goot er vier zilveren voetstukken voor.
  nch-BL: Huan para ipan mohuiyonis nopa cortina quichijque nahui taquetzali ica cuahuit
    acacia huan quinixalti ica oro. Huan ipan nopa taquetzali quitalijque tepos chijcoli
    ten oro. Huan sesen ten nopa nahui taquetzalme moquetztoya ipan inincuatetonyo
    ten plata.
  vie-1934: rồi làm bốn cây trụ bằng gỗ si-tim, bọc vàng, cùng đinh bằng vàng; đúc
    bốn lỗ trụ bằng bạc cho mấy cây trụ đó.
  hin-CV: उसने बबूल की लकड़ी के चार खंभे बनाए और उसके ऊपर सोना लगाया. इन खंभों पर
    पर्दों के लिए सोने की कड़ियां और चांदी की चार कुर्सियां बनाए.
  eng-OURB: He made four pillars of acacia for it, and overlaid them with gold. Their
    hooks were of gold. He cast four sockets of silver for them.
  spa-BES: 'Y le hicieron cuatro columnas de madera dura cubierta de oro: tenían ganchos
    de oro y cuatro basas de plata.'
  tdx-tdx: le nan­dranjie’e anakòreñe efatse ami’ty ­mendoraveñe naho nipakora’e volamena;
    le vola­mena o porengo’eo; vaho nam­pi­tra­naha’e foto­tse volafoty efatse.
  vid-vid: Nakagongomanya mizengo jine ajo ja msonobali, nakajibakaliza zahabu na
    kujiwichila ngwamo za zahabu. Vivila nakagongomanya vikalilo vine vya sendi.
  eng-OKE: And he made for it four pillars of sittin, and covered (them) with gold,
    and their books of gold, and cast for them four sockets of silver.
  tha-KJV: เขาทำเสาไม้กระถินเทศสี่เสาหุ้​มด​้วยทองคำ ขอติดเสานั้​นก​็เป็นทองคำ เขาหล่อฐานเงินสี่อันสำหรับรองรับเสานั้น
  por-BR-2018: E para ele fez quatro colunas de madeira de acácia; e cobriu-as de
    ouro, os capitéis das quais eram de ouro; e fez para elas quatro bases de prata
    de fundição.
  deu-ELO: Und er machte zu demselben vier Säulen von Akazienholz und überzog sie
    mit Gold, ihre Haken von Gold, und er goß zu denselben vier Füße von Silber.
  eng-WYC-2018: He made also four pillars of wood of shittim, which pillars with the
    hooks he overgilded, and he melted out their silveren bases. (And to support the
    Veil, they made four pillars out of shittim wood, or acacia, and they gilded the
    pillars with gold, and made their hooks out of melted gold, and their bases out
    of melted silver.)
  epo-epo: Kaj li faris por ĝi kvar kolonojn el akacia ligno, kaj li tegis ilin per
    oro, kaj iliaj hoketoj estis el oro; kaj li fandis por ili kvar arĝentajn bazojn.
  uig-PIN: Uni esixⱪa u akatsiyǝ yaƣiqidin tɵt hada yasap, altun bilǝn ⱪaplidi. Ularning
    ilmǝkliri altundin yasaldi; hadilarƣa u kümüxtin tɵt tǝglikni ⱪuyup yasidi.
  beo-beo: Ilia da golasu ifa biyaduyale gala aga:isia ifa amoga hamoi amo gouliga
    dedeboi. Ilia da amo ifaga ma:go lala:gilisi. Amola ilia da golasu ifa amo silifa
    bai gelabo ifa salasu amoga sali.
  tpi-OTNT: Na ol i wokim 4-pela pos long diwai akas bilong hangamapim dispela bikpela
    laplap. Na ol i karamapim ol pos long gol na putim ol huk gol long ol pos. Na
    ol i wokim 4-pela bokis silva bilong sanapim ol pos.
  hau-SA: Suka yi dogayen sanduna huɗu na itacen ƙirya dominsa, suka dalaye su da
    zinariya. Suka yi ƙugiya na zinariya dominsa, suka yi rammuka huɗu da azurfa.
  uig-LAT: Uni ésishqa u akatsiye yaghichidin töt xada yasap, altun bilen qaplidi.
    Ularning ilmekliri altundin yasaldi; xadilargha u kümüshtin töt teglikni quyup
    yasidi.
  nde-nde: Bawenzela izinsika ezine ngezigodo zesihlahla somʼakhakhiya bazihuqa ngegolide.
    Izinsika bazenzela ingwegwe zegolide njalo bawamisela lezisekelo ezine zesiliva.
  ton-ton: 'Pea naʻa ne ngaohi ki ai ʻae pou ʻe fā ʻoe ʻakau ko e sitimi, ʻo ne ʻaofi
    ia ʻaki ʻae koula: ko e koula hono tautauʻanga; pea naʻa ne haka ki ai ʻae tuʻunga
    siliva ʻe fā.'
  ces-1613: A udělal pro ni čtyři sloupy z dříví setim, a obložil je zlatem; hákové
    pak jejich byli zlatí, a slil k nim čtyři podstavky stříbrné.
  eng-WMB: He made four pillars of acacia for it, and overlaid them with gold. Their
    hooks were of gold. He cast four sockets of silver for them.
  tam-TCV: அந்தத் திரையைத் தொங்கவிடுவதற்கு சித்தீம் மரத்தினால் நான்கு கம்பங்களைச்
    செய்து, தங்கத்தகட்டால் அவற்றை மூடினார்கள். அவற்றுக்குத் தங்கத்தால் கொக்கிகளைச்
    செய்து, வெள்ளியினால் அதன் நான்கு அடித்தளங்களையும் வார்த்தார்கள்.
  ceb-ULB: Naghimo siya ug upat ka haligi sa kahoyng akasya aron kabitan sa mga tabil,
    ug gihaklapan niya kini ug bulawan. Naghimo usab siya ug mga kaw-it nga bulawan
    alang sa mga haligi, ug gibutangan niya kini ug upat ka sukaranan nga plata.
  pol-UBG: A do niej zrobili cztery słupy z drewna akacjowego i pokryli je złotem,
    haki do nich też były ze złota, i odlali do nich cztery srebrne podstawki.
  urd-GVU: پھر اُس نے پردے کو لٹکانے کے لئے کیکر کی لکڑی کے چار ستون، سونے کی ہکیں
    اور چاندی کے چار پائے بنائے۔ ستونوں پر سونا چڑھایا گیا۔
  deu-1912: Und machte zu demselben vier Säulen von Akazienholz und überzog sie mit
    Gold, und ihre Haken von Gold; und goß dazu vier silberne Füße.
  ntj-ntj: '@see-verse:EXO.036.035'
  kan-2017: ಅದಕ್ಕೆ ಜಾಲೀಮರದಿಂದ ನಾಲ್ಕು ಕಂಬಗಳನ್ನು ಮಾಡಿ ಚಿನ್ನದ ತಗಡುಗಳನ್ನು ಹೊದಿಸಿದರು; ಅವುಗಳಿಗೆ
    ಚಿನ್ನದ ಕೊಂಡಿಗಳನ್ನು ಮಾಡಿ ನಾಲ್ಕು ಬೆಳ್ಳಿಯ ಗದ್ದಿಗೆಕಲ್ಲುಗಳನ್ನು ಎರಕಹೊಯಿಸಿದರು.
  ena-ena: Hɨda limu ahica limu ahica kɨlɨ akasɨ mibɨŋ hegulaŋ me agɨladɨ vihavɨmi.
    Viavɨla lɨba golɨ hɨvɨ ifuhafihafi uavɨmi. Lavɨla havɨlɨ agadɨ agɨlimɨgumɨgu saŋ
    lɨba golɨ hɨvɨ agɨlɨŋ viavɨla hɨda agɨladɨ hɨvɨ lamalama lɨbɨhahavɨmi. Hɨda agɨladɨ
    lalɨlamalama saŋ lɨba silɨva kum haca daŋ haca daŋ limu ahica limu ahica agɨladɨ
    vihavɨmi.
  yap-yap: Ra ngongliyed aningeg ley i rumog ko gek’iy ni acacia ni ngan the’ fagi
    kateng ngay, miyad ing ko gol; min the’ ko pi lam riy ni gol. Ma aram miyad ngongliy
    aningegi e ayal ni nge kol e pi rumog riy.
  hlt-MCSB: Te ham te rhining tung pali a saii tih sui a ben thil. A voei te sui tih
    te dongkah buenhol pali ham te cak a hlawn.
  mdy-ETH: ጎኦቦ ዓፒሎ ዎላ ዓይሣ ዖይዶ ቱርቱሪ ሻሪ ሚሢዳፓ ዎርቄና ጳርቂ ዔያታ ኮሼኔ፤ ዬያቶይዳ ዓኣ ኪሮዋ ዎርቄና ኮሼኔ፤
    ቱርቱራ ዔቃንዳ ዖይዶ ቶኪ ቢራ ዓንጊና ማዤኔ፤
  twi-ASANTE: Na wɔyɛɛ okuo nnua fadum ɛnan a wɔde sikakɔkɔɔ adura ho ne sikakɔkɔɔ
    nsosɔmu ɛnan maa ntwamutam no. Na fadum ɛnan no mu biara si dwetɛ nnyinasoɔ ɛnan
    so.
  eng-WEBU: He made four pillars of acacia for it, and overlaid them with gold. Their
    hooks were of gold. He cast four sockets of silver for them.
  bnp-bnp: Ri rata na kai a akas a butu i va, ne vona ni vakatavorea ra kala dagi
    iea. Ri kavitagu na gol a maka butu nga, ri kolo dili ne ria a maka kinau. Ri
    rata na silva a vuhu-butu i va, ge pesi vona a butu.
  wal-wal: Magalashuwaayyo oiddu tuussata guuganttaappe giigissidi, worqqan sheeshshidosona.
    Yaatidi worqqa kaqqiyoogeeta etayyo giigissidosona. Qassi tuussata essiyo oiddu
    gedeta biraappe medhdhidosona.
  spa-PDDPT: Para la cortina hizo cuatro columnas de acacia recubiertas de oro, con
    sus capiteles de oro. Fundió para ellas cuatro basas de plata.
  gun-gun: Yvyra acácia gui ojapo avi irundy ijytarã, ha'e ouro py ju onhovã. ijopyarã
    ma ouro guigua avi, ha'e hendarã irundy ikuai, prata guigua meme.
  agu-BL: Yi bnixe'n yi xbu'ka'tz nintzun oc tk'ol cobox ganch, kalena'tz tzun je'n
    ẍch'imbaltz te yi cyaj tkan yi bnix ta'n. Yi cyaj tkana'tz bnix tan yi tze' acacia,
    nin oc oro te'jak. Bnix simientil tan sakal.
  ilo-ULB: Nangaramid isuna iti uppat nga adigi a kayo ti akasia para iti kurtina,
    ken kinalupkopanna dagitoy iti balitok. Nangaramid pay isuna iti balitok a pangikaw-itan
    para kadagiti adigi, ken inyaramidanna dagitoy iti uppat a pagbatayan a pirak.
  kpg-kpg: Digaula guu hai nia duludulu e haa gi nia laagau ‘acacia’ e daahi nia gahu
    duuli aalaa, guu hii nia maa gi nia goolo, guu wanga ginai nia maadau goolo. Digaula
    guu hai nia haaligi baalanga silber e haa e daahi nia duludulu.
  uig-ARA: ئۇنى ئېسىشقا ئۇ ئاكاتسىيە ياغىچىدىن تۆت خادا ياساپ، ئالتۇن بىلەن قاپلىدى.
    ئۇلارنىڭ ئىلمەكلىرى ئالتۇندىن ياسالدى؛ خادىلارغا ئۇ كۈمۈشتىن تۆت تەگلىكنى قۇيۇپ
    ياسىدى.
  sus-sus: A gbaku kasiya wuri naani ma naxee masoxi xɛɛma ra, e tixi gbeti sanbunyie
    ma. Suxuse naxee dugi xirima wurie ma, nee fan maso xɛɛma ra.
  pon-2006: Re wiahda lepin uhr pahpwoat sang tuhke akesia oh kidimkihla kohl, me
    kahdengo pahn kin langada ie, oh katengehkihdi kisin metehn kateng kohl kei. Re
    ahpw wiahda poahsoan pahieu en silper mehn utungada lepin uhr ko.
  ksd-ksd: Ma i ga pait a ivat na tukal ure, a davai akasia, ma i ga vung vapetep
    tar ra goled tana; kadia ot likun di ga pait ia ma ra goled, ma i ga tun mal ra
    ivat na kiki ure diat ma ra silva.
  tur-YTC: Bunun için akasya ağacından dört direk yaptı ve onları altınla kapladı.
    Çengelleri altındandı. Onlar için dört gümüş taban döktü.
  grc-BRENT: καὶ τὰς ζώνας αὐτῶν ἐκ βύσσου, καὶ ὑακίνθου, καὶ πορφύρας, καὶ κοκκίνου
    νενησμένου, ἔργον ποικιλτοῦ, ὃν τρόπον συνέταξε Κύριος τῷ Μωυσῇ.
  ind-AYT: Untuk tirai itu, dia membuat empat tiang dari kayu akasia dan melapisinya
    dengan emas, dengan kaitan-kaitan emasnya, dan untuk tiang-tiangnya, dia menuang
    empat alas dari perak.
  nya-nya: Iwo anapanga nsanamira zinayi zamtengo wa mkesha zokutidwa ndi golide.
    Anapanganso ngowe zagolide za nsanamirazo ndi matsinde asiliva anayi.
  hrv-hrv: Za nju naprave četiri stupa od bagremova drva i oblože ih zlatom. Kuke
    su im bile od zlata, a saliju im i četiri podnožja od srebra.
  mps-mps: Tama augwaligo te genuai dąį ugwa walabo pos me si me si te ni akasgo
    nigai. Tama augwaligo te pos dabe te golgo haluama, tama te ugwa walabo gol huk
    dabe te posba muai. Tama augwaligo te silva page dąų walabo halobage me si me
    si te pos dabe dodolabo madi nigai.
  tpi-tpi: Na ol i wokim 4-pela pos long diwai akas bilong hangamapim dispela bikpela
    laplap. Na ol i karamapim ol pos long gol na putim ol huk gol long ol pos. Na
    ol i wokim 4-pela bokis silva bilong sanapim ol pos.
  dan-1931: og han lavede dertil fire Piller af Akacietræ, som han overtrak med Guld,
    og Knagerne derpå lavede han af Guld, og han støbte fire Fodstykker af Sølv til
    dem.
  vie-OVCB: Màn được móc vào bốn móc vàng của bốn trụ gỗ keo bọc vàng, trụ được dựng
    trên lỗ trụ bằng bạc.
  guj-2017: તેણે તેને સારુ બાવળના લાકડાના ચાર સ્તંભ બનાવ્યાં અને તેઓને સોનાથી મઢ્યા.
    તેઓના આંકડા સોનાના હતા અને તેણે તેઓને સારુ ચાંદીની ચાર કૂંભીઓ બનાવી.
  pon-2006A: Re wiahda lepin uhr pahpwoat sang tuhke akesia oh kidimkihla kohl, me
    kahdengo pahn kin langada ie, oh katengehkihdi kisin metehn kateng kohl kei. Re
    ahpw wiahda poahsoan pahieu en silper mehn utungada lepin uhr ko.
  por-BRBSL: Ele fez quatro pilares de acácia para ele, e os revestiu com ouro. Seus
    ganchos eram de ouro. Ele lançou quatro soquetes de prata para eles.
  cth-cth: Hot hanelah anri thing khom pali touh a sak teh sui tui hoi a hluk. Hahoi
    a bangnae naw teh sui hoi sak e doeh. Hotnaw pâhung nahanelah ngun pacawp pali
    touh a hlun.
  twi-twi: Na wɔyɛɛ ɔkanto nnua afadum anan a wɔde sikakɔkɔɔ adura ho ne sikakɔkɔɔ
    nsusomu anan maa ntwamtam no. Na afadum anan no mu biara si dwetɛ nnyinaso anan
    no baako so.
  hlt-hlt: Te ham te rhining tung pali a saii tih sui a ben thil. A voei te sui tih
    te dongkah buenhol pali ham te cak a hlawn.
  tbz-SIM: Kɛ̀ bɛ̀ɛ cíɛ́kɛ́ dɛtekperɛ̀ kó idɛí yɛsɑ̃ǹkɛ̀ yɛ̀nɑ̀ɑ̀, kɛ́ yɛ̀ dɑ̀ri mɛsɔɔ,
    nkɛ́ɑ̃nnɛ́ yɛbɑ̀kɛ̀ bɛ̀ níí yóó sɑɑ nyɛ̀ kuyɑ̀ɑ̀kù, kɛ́dɔɔ̀ yɛmɑ́tìcɑubɛ nɛ̀ timɑ́tì
    pɛ́ítì yɛsɑ̃ǹkɛ̀ yó ncómmú yɛ̀ɛ̀ ĩ́nkɛ̀.
  msy-2020: Egha me akasɨn temeba inigha, inir ekiar kam guasa 4plan dɨpenir akɨnibar
    ingari. Egha me dɨpenir akɨnir kaba golɨn da noke. Egha golɨn akezibar ingarigha
    nir kamɨn suighasa dɨpenir akɨnibar da arɨki. Egha me 4plan silvan bokisiabar
    ingarigha, egha dɨpenir akɨnir kaba asasa dar ingari.
  azb-azb: Onun üçün əbrişim ağacından dörd dirək düzəltdilər və onları qızılla örtdülər,
    üstündə qızıl qarmaqları qoydular; onlar üçün dörd gümüş altlıq tökdülər.
  eng-DBY: And he made four pillars of acacia[-wood] for it, and overlaid them with
    gold; their hooks were of gold; and he cast for them four bases of silver.
  hin-2017: और उसने उसके लिये बबूल के चार खम्भे बनाए, और उनको सोने से मढ़ा; उनकी घुंडियाँ
    सोने की बनीं, और उसने उनके लिये चाँदी की चार कुर्सियाँ ढालीं।
  wol-KYG: Ñu sàkkal rido bi ñeenti jëni séng yu ñu xoob wurus, jën yi ànd ak wékkukaayi
    wurus, ñu móolal jën yi ñeenti teguy xaalis.
  bjr-bjr: Mi qamunnana dirianee qimasee qaara faqa qaara faqa 4 atuna akasia saqari
    ateekasee koorannai rafaaqafusee kuradaqau. Mina atimau koorannai qamunna dirifandinna
    anaanusa auqiqau. Mi saqarisa oosanaki siruannai amaaqa auqusee minakiaqa kuradaqau.
  eng-YLT: and he maketh for it four pillars of shittim [wood], and overlayeth them
    with gold; their pegs [are] of gold; and he casteth for them four sockets of silver.
  eng-WYC-2017: He made also four pillars of wood of shittim, which pillars with the
    hooks he overgilded, and he melted out their silveren bases.
  eng-WMBB: He made four pillars of acacia for it, and overlaid them with gold. Their
    hooks were of gold. He cast four sockets of silver for them.
  urd-GVH: फिर उसने परदे को लटकाने के लिए कीकर की लकड़ी के चार सतून, सोने की हुकें
    और चाँदी के चार पाए बनाए। सतूनों पर सोना चढ़ाया गया।
  rug-rug: Beto asa si va sigotia rini sa poko goba koari na qaqahereana qolo saripu
    sotodi koari ka made dedegere huda akesia sapu ta pokoe qolo meke saripu turudi
    koari ka made vovoina siliva.
  gaz-gaz: Golgaa sanaafis utubaawwan muka laaftoo afur tolchanii warqee itti uffisan;
    utubaa sanaafis hokkoowwan warqee hojjetanii miilla meetii afur itti tolchan.
  fra-LSG: On fit pour lui quatre colonnes d’acacia, et on les couvrit d’or; elles
    avaient des crochets d’or, et l’on fondit pour elles quatre bases d’argent.
  gnn-gnn: '@see-verse:EXO.036.035'
  yal-yal: E yi a singan kasiya sɛnbɛtɛn naanin na xɛma yilɛnlɛnxine yi saxi naxanye
    ma. E yi xɛma singan seene ti e ma. E yi sɛnbɛtɛnne ti bundɔxɔ gbeti daxi naanin
    kui.
  haw-1868: A hana oia i eha kia nona, he laau sitima, a uhi oia ia mau mea i ke gula.
    He gula no ko lakou mau lou, a hoohehee oia no lakou i mau kumu kala eha.
  arb-NAV: وَصَنَعُوا لَهُ أَرْبَعَةَ أَعْمِدَةٍ مِنْ خَشَبِ السَّنْطِ مُغَشَّاةً
    بِذَهَبٍ، لَهَا أَرْبَعَةُ خَطَاطِيفَ مِنْ ذَهَبٍ، وَقَائِمَةً عَلَى أَرْبَعِ
    قَوَاعِدَ مِنْ فِضَّةٍ.
  ewe-ewe: Wotsi xɔmetsovɔ la ɖe sikagatagbadzɛ ene siwo nɔ sɔti ene ŋu la ŋu. Wofa
    sika ɖe sɔtiawo ŋu, eye wotu wo ɖe klosalozɔ ene dzi.
  eng-LEE: And he made thereunto four pillars of shittim wood, and overlaid them with
    gold, their hooks also were of gold; and he cast for them four sockets of silver.
  asm-FB: পৰ্দাৰ বাবে চিটীম কাঠৰ চাৰিটা খুঁটা বনাই, সেইবোৰত সোণৰ পতা মাৰিলে। খুটাৰ
    বাবে সোণৰ হাঁকোটা গঢ়ালে, আৰু ৰূপৰ চাৰিটা চুঙী সাঁচত ঢালিলে।
  sus-A: عَ فبَكُ كَسِيَ وُرِ نَانِ مَ نَشٍيٍ مَسٌشِ شّيمَ رَ، عٍ تِشِ فبٍتِ سَنبُنيِيٍ
    مَ. سُشُسٍ نَشٍيٍ دُفِ شِرِ مَ وُرِيٍ مَ، نٍيٍ قَن مَسٌ شّيمَ رَ.
  fra-SBL: Il lui fit quatre colonnes d'acacia, et les couvrit d'or. Leurs crochets
    étaient d'or. Il fondit pour eux quatre socles d'argent.
  hbo-hbo: וַיַּ֣עַשׂ לָ֗הּ אַרְבָּעָה֙ עַמּוּדֵ֣י שִׁטִּ֔ים וַיְצַפֵּ֣ם זָהָ֔ב וָוֵיהֶ֖ם
    זָהָ֑ב וַיִּצֹ֣ק לָהֶ֔ם אַרְבָּעָ֖ה אַדְנֵי־כָֽסֶף׃
  eng-WYCLIFFE: He made also foure pileris of `the trees of Sechym, whyche pileris
    with the heedis he ouergildide, and yetide the siluerne foundementis `of tho.
  pjt-pjt: '@see-verse:EXO.036.035'
  cwe-cwe: Katumbika dipanzia muna izimhanda nne za mkenge zozihakigwe zahabu, zili
    na ngwamo za zahabu na vikalilo vine va hela.
  kik-kik: Makĩmĩthondekera itugĩ inya cia mbaũ cia mĩgaa na magĩcigemia na thahabu.
    Magĩcooka magĩthondeka tũcuurio twa thahabu, na magĩtwekia itina inya ciacio cia
    betha.
  fra-NCL: On fit pour lui quatre colonnes d’acacia, revêtues d’or, avec des crochets
    d’or ; et l’on fondit pour elles quatre socles d’argent.
  cek-AK: Shittim thing hoiah kahni payanghaih tung palito a sak moe, sui tui pazut
    boih; tung pongah banghhaih cakoih baktih kaom sum doeh sui hoiah a sak, akhok
    pahnuthaih akhaw palito loe sum kanglung hoiah a sak.
  cuk-cuk: We-mor-dummad-nasikegala, acacia-buarmar-walabake ogwichismalad. A-buarmar-ebilis,
    egi ormar matak-matak nasiksamalad. Degine, mor-gamalad bela orbi sobsabalid.
    Deginbali, buarmar-e-gaed, adi, gwabake manibi sobsad.
  uig-CYR: Уни есишқа у акатсийә яғичидин төрт хада ясап, алтун билән қаплиди. Уларниң
    илмәклири алтундин ясалди; хадиларға у күмүчтин төрт тәгликни қуюп ясиди.
  tel-2017: దాని కోసం తుమ్మకర్రతో నాలుగు స్తంభాలు సిద్ధం చేసి వాటికి బంగారు రేకులు
    పొదిగించారు. వాటి బంగారపు కొక్కేల కోసం నాలుగు వెండి దిమ్మలు పోతపోశారు.
  hat-BSA: Li te fè kat pilye yo an akasya pou li, e li te kouvri l avèk yon kouch
    lò. Kwòk yo te fèt an lò. Li te fonde kat baz reseptikal an ajan pou yo.
  kos-kos: Elos orala sru akosr ke sak acacia ac nokomla ke gold, ma in sruok mwe
    lisrlisr uh, ac isongang mwe sruh gold nu ke sru uh. Na elos orala kapin sru akosr
    ke silver tuh sru uh in oan kac.
  hbo-WLC: וַיַּ֣עַשׂ לָ֗הּ אַרְבָּעָה֙ עַמּוּדֵ֣י שִׁטִּ֔ים וַיְצַפֵּ֣ם זָהָ֔ב וָוֵיהֶ֖ם
    זָהָ֑ב וַיִּצֹ֣ק לָהֶ֔ם אַרְבָּעָ֖ה אַדְנֵי־כָֽסֶף ׃
  ibo-ibo: Ha mere ogidi osisi akashia anọ maka ya were ọlaedo machie ha. Ha meere
    ha anya nko; wukwara ha ụkwụ ọlaọcha anọ.
  ory-ory: ପୁଣି, ସେ ତହିଁ ନିମନ୍ତେ ଶିଟୀମ୍‍ କାଷ୍ଠର ଚାରି ସ୍ତମ୍ଭ କରି ସୁବର୍ଣ୍ଣରେ ମଡ଼ାଇଲେ
    ଓ ସେସବୁର ଆଙ୍କୁଡ଼ା ସୁବର୍ଣ୍ଣରେ କଲେ ଓ ତହିଁ ନିମନ୍ତେ ରୂପାର ଚାରି ଚୁଙ୍ଗୀ ଢାଳିଲେ।
  chk-chk: Iwe, ra pwal föri fofoch üren ewe cheech seni ewe irä akasia o apacha ngeniir
    kolt. Nge won ekewe ür a wor ökkükür seni kolt, a pwal wor rüanü alongur seni
    silifer.
  rop-rop: Deibin meigim fobala pol brom det wadultri, en deibin gaburrumap detlot
    pol garram gol, en deibin pudum sambala huk langa detlot pol, en deibin meigim
    fobala silbawan pleit blanga holdimap detlot pol.
  ukr-1871: І зробив до неї чотири стовпи із дерева акації та й пообкладував золотом,
    а гаки їх золоті, і повиливав до них чотири підставки із срібла.
  bch-bch: Ga kus ta ibada abei akas ta ikado malo toa oa aea kadanga mamarae pange.
    Imol kadanga toa pange oa ngan gol ikatinge babanga, ga kus ta ipagun gid ga timadid
    ngan ad kadanga ipu silva. Ga kus ta ipatoi gid lingau gol ga tidae ngan gid kadanga
    toa oa, ta malo kapei idae itututu ngan.
  deu-1951: Und machte zu denselben vier Säulen von Akazienholz und überzog sie mit
    Gold, und machte ihre Haken von Gold, und goß dazu vier silberne Füße.
  eng-JPS: And he made thereunto four pillars of acacia, and overlaid them with gold,
    their hooks being of gold; and he cast for them four sockets of silver.
  srp-1865: I naèiniše za nj èetiri stupa od drveta sitima, i okovaše ih zlatom, a
    kuke na njima bjehu od zlata, i sališe im èetiri stopice od srebra.
  lug-lug: Ne baliwanika n’amalobo aga zaabu ku mpagi nnya ezaabajjibwa mu muti gwa
    akasiya, nga zibikkiddwako zaabu, era nga zisimbiddwa mu ntobo eza ffeeza.
  heb-heb: ויעש לה ארבעה עמודי שטים ויצפם זהב וויהם זהב ויצק להם ארבעה אדני כסף׃
  ben-IRV: তিনি পর্দার জন্য শিটীম কাঠের চারটি স্তম্ভ তৈরী করলেন এবং সেগুলি সোনা দিয়ে
    মুড়ে দিলেন। তিনি স্তম্ভের জন্য সোনার হূক তৈরী করলেন এবং তার জন্য রূপার চারটি
    ভিত্তি ছাঁচে গড়লেন।
  pan-pan: ਉਸ ਨੇ ਸ਼ਿੱਟੀਮ ਦੀ ਲੱਕੜੀ ਦੀਆਂ ਚਾਰ ਥੰਮ੍ਹੀਆਂ ਬਣਾਈਆਂ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸੋਨੇ ਨਾਲ
    ਮੜ੍ਹਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਕੁੰਡੇ ਸੋਨੇ ਦੇ ਸਨ ਅਤੇ ਉਸ ਨੇ ਚਾਂਦੀ ਦੀਆਂ ਚਾਰ ਚੀਥੀਆਂ ਉਨ੍ਹਾਂ ਲਈ
    ਢਾਲੀਆਂ।
  mya-JVB: ထိုကုလားကာဘို့ ရွှေ ချ သော အကာရှ သားတိုင် လေး တိုင်ကို၎င်းလုပ် လေ၏။ ထိုတိုင်
    တို့သည် ရွှေ တံစို့ နှင့် ပြည့်စုံ၍၊ ငွေ ခြေစွပ် လေး ခုကိုလည်း သွန်း လေ၏။
  hmo-hmo: Du ibounai 4 be akasia audia dekena amo idia karaia, koua dabua taua dae
    totona. Inai du be golo dekenai idia koua. Siliva maua 4 edia matudia lalonai
    du idia haginia. Kimai haida be golo dekenai idia karaia, bona du edia latanai
    kimai idia kwatua kau.
  urd-urd: और उसके लिए कीकर के चार सुतून बनाए और उनको सोने से मंढ़ा, उनके कुन्डे सोने
    के थे और उसने उनके लिए चाँदी के चार ख़ाने ढाल कर बनाए।
  rus-SYN: и сделал для нее четыре столба из ситтим и обложил их золотом, с золотыми
    крючками, и вылил для них четыре серебряных подножия.
  bqc-SIM: Aa lɛpusiali ã̀ mɛ̀n síiↄ̃ zwãapi lipɛlɛↄ ũ, ↄ̃ aa vua kùlɛwà píi.
    Aa lipɛlɛpiↄ kálo pì ń vuao, ↄ̃ aa a zɛbↄↄ pì ń ã́nusuo mɛ̀n síiↄ̃.
  tcz-CHONGTHU: Hichea pansa ding chun thingggi thing-li a sem doh in chule akhom
    jong sana-li in ajol nam sel in, akol asempeh'in akhom li ding machun sana jong
    lijen asem'in ahi.
  mar-mar: आणि त्यासाठी त्यांनी बाभळीच्या लाकडाचे चार खांब केले व ते सोन्याने मढवले;
    त्याच्या आकड्या सोन्याच्या केल्या आणि त्याच्यासाठी चांदीच्या चार उथळ्या ओतल्या.
  qub-qub: Acacia guerupita chuscu tushacunata ruraran. Chaytaga goriwan chapyaran.
    Jamanancunatana jundiran guellaypita. Tushacunapa puntanman churaran goripita
    arguyllata chayman tëlacunata warcunanpaj.
  hat-hat: Yo fè kat poto an bwa zakasya pou rido a. Yo te kouvri yo ak lò, yo moute
    kwòk an lò sou yo. Yo travay kat sipò an ajan pou poto yo.
  eng-BSB: He also made four posts of acacia wood for it and overlaid them with gold,
    along with gold hooks; and he cast four silver bases for the posts.
  tod-tod: Ti akasia wulu lɔkpala naanigɔ ɓɛtɛni bɛ, ti zanugi ziɛ ti ma. Zanu kalagiti
    ti ɠɛni ti ʋa. Ti walii ɠaawuunni, ti kpɛtɛ ga ma labu naanigɔiti.
  eng-WEBPB: He made four pillars of acacia for it, and overlaid them with gold. Their
    hooks were of gold. He cast four sockets of silver for them.
  kbq-kbq: Ana tavravema hanti'zana, 4'a akasia zafa golireti eri ano vaziteno, ana
    zafarera eri rusihu rini'a golireti tro huteno, retrure tra'a silvaleti 4'a tro
    hu'ne.
  nhe-BL: Huan para ipan mohuiyonis nopa cortina quichijque nahui tlaquetzali ica
    cuahuitl acacia huan quinxajqui ica oro. Huan ipan nopa tlaquetzali quitlalijque
    tepos chijcoli tlen oro. Huan sesen nopa nahui tlaquetzali moquetzayaya ipan inincuatetoyo
    tlen plata.
  gub-BL: Ukixikixi ywyra akaz her ma'e wà, 4 izyta iapo pà a'e pànuhu pe wà. Uwàuwàn
    a'e ywyra or pape zàwenugar romo iapo pyrer pupe wà. Umuapu'a or pànuhu àpixipixi
    haw iapo pà wà. Umuapu'a or a'e 4 izyta wapy iapo pà wà.
  eng-DRA: And four pillars of setim wood, which with their heads be overlaid with
    gold, casting for them sockets of silver.
