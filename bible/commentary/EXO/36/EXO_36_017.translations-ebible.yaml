verse: EXO.036.017
translations:
  mal-C: ഇപ്രകാരം തുന്നിച്ചേർത്ത ഒന്നാമത്തെ വിരിയുടെ അറ്റത്തുള്ള തിരശ്ശീലയുടെ വിളുമ്പിൽ
    അൻപതു കണ്ണിയും രണ്ടാമത്തെ വിരിയുടെ അറ്റത്തുള്ള തിരശ്ശീലയുടെ വിളുമ്പിൽ അൻപതു കണ്ണിയും
    അവർ ഉണ്ടാക്കി.
  deu-TKW: Sodann brachte er am Saume des äußersten Teppichs der einen Fläche fünfzig
    Schleifen an und ebenso fünfzig Schleifen am Saume des äußersten Teppichs der
    anderen Fläche.
  lin-lin: Batiaki basinga tuku mitano na suka ya liboke ya batapi ya liboso, mpe
    basinga tuku mitano na suka ya liboke ya batapi ya mibale.
  eng-LSV: And he makes fifty loops on the outer edge of the curtain, in the joining;
    and he has made fifty loops on the edge of the curtain which is joining the second;
  eng-GNV: Also he made fiftie strings vpon the edge of one curtaine in the seluedge
    in the coupling, and fiftie strings made hee vpon the edge of the other curtaine
    in the second coupling.
  eng-WEBSTER: And he made fifty loops upon the outermost edge of the curtain in the
    coupling, and fifty loops made he upon the edge of the curtain which coupleth
    the second.
  nhw-BL: Huan iteno se lado sesen nopa ome huehueyac cortinas quichihuilijque 50
    tlailpili ica iniojales campa mosojsos.
  swh-ONEN: Kisha wakatengeneza vitanzi hamsini kwenye upindo wa pazia la mwisho la
    fungu moja, na vivyo hivyo kwenye upindo wa pazia la mwisho la fungu hilo lingine.
  bba-bba: Mɑ bɑ wɛ̃ri weerɑɑkuukuubu doke bekɑ ye bɑ swɛɛnɑn bɑɑyeren ɡoo bɑkɑ teerɔ.
  eng-KJVCPB: And he made fifty loops upon the uttermost edge of the curtain in the
    coupling, and fifty loops made he upon the edge of the curtain which coupleth
    the second.
  luo-luo: Eka negiloso tonde milierogo pasia piero abich e giko riak pasia konchiel
    kendo tonde piero abich e giko riak pasia komachielo.
  meu-meu: Bena imaosi ta isena ai kunipa imahui e kara, ma tauratoiosi ta isena ai
    kunipa imahui e kara.
  npi-ULB: तिनले पहिलो गाँसिएको भागको पल्लो पर्दाको छेउमा पचासवटा सुर्काउनी बनाए,
    र दोस्रो गाँसिएको भागको पल्लो पर्दाको छेउमा पनि पचासवटा सुर्काउनी बनाए ।
  yor-yor: Ó sì pa àádọ́ta ajábó sí ìṣẹ́tí ìkangun aṣọ títa ní apá kan, wọ́n sì tún
    pa ajábó mìíràn sí ìṣẹ́tí ìkangun aṣọ títa ní apá kejì.
  emp-NTPO: Maʌ̃ wua joub̶ʌa cajud̶aza i orro ab̶aare cincuenta cʌwʌrʌ cajusid̶aa.
  ind-ind: '@see-verse:EXO.036.016'
  pes-OPCB: در حاشیهٔ هر یک از این دو قطعهٔ بزرگ پنجاه جاتکمه باز کردند
  tgl-ULB: Gumawa siya ng limampung silo sa sidsid ng dulong kurtina sa naunang piraso,
    at limampung silo sa bandang sidsid ng dulong kurtina na pinagsama ng ikalawang
    piraso.
  hui-hui: Ani buwa labolabo luni ogoni labonaga lene leneha mo gimbu bialu barobia
    holenedagua mbirale haleira ale mabubi pira duria (50) labolabo maro biagoria
    helalu labolabo timbuni mendegonagabi ani dege helene.
  mya-mya: ပ​ထ​မ​အ​စပ်​၏​နောက်​ဆုံး​အ​ထည်​အ​နား တွင်​ကွင်း​ငါး​ဆယ်​ကို​လည်း​ကောင်း၊
    အ​ခြား တစ်​စပ်​၏​အ​နား​တွင်​ကွင်း​ငါး​ဆယ်​ကို လည်း​ကောင်း​တပ်​ကြ​၏။-
  cbi-NTPO: Tsejtu daayadimu jali ajke' manda tyuipu jumulanu ma kelushaya 50 tuti
    kila, tsenmin kama daayadimu tyuipu jumulanu kama kelusha bain 50 jai tuti kila.
  bod-N: ཡོལ་བ་སྦྲེལ་མ་ལྔ་ཅན་དེའི་སྣེ་མོར་སྒྲོག་ལུང་ལྔ་བཅུ་དང་། ཡོལ་བ་སྦྲེལ་མ་དྲུག་ཅན་དེའི་སྣེ་མོར་ཡང་སྒྲོག་ལུང་ལྔ་བཅུ་བཟོས།
  sna-sna: Ipapo vakaita zvishwe makumi mashanu zvaitevedza mupendero wechidzitiro
    chokupedzisira muchibatanidzwa chimwe chete uyewo zvichitevedza mupendero wechidzitiro
    chokupedzisira muno mumwe mubatanidzwa.
  spa-BLM: Hizo cincuenta lazos en el borde de la cortina que estaba más afuera en
    el acople, e hizo cincuenta lazos en el borde de la cortina que estaba más afuera
    en el segundo acople.
  cac-cac: Ix och xoyjab' 50 syamnub'al d'a jun pac'an̈ sti' jun b'ab'el jen̈an. Ix
    ochpax 50 syamnub'al d'a sti' junxo schab'il jen̈an chi'.
  swh-ULB: Kisha akafanya vitanzi hamsini kwenye upindo wa kitambaa cha nje kabisa
    kilicho mahali pa kuungania, naye akafanya vitanzi hamsini kwenye upindo wa kile
    kitambaa kingine kilichoungana nacho.
  bel-bel: І зрабіў пяцьдзясят петляў на краі покрыва крайняга, дзе яно злучаецца
    з другім, і пяцьдзясят петляў зрабіў на краі покрыва, якое злучаецца з другім;
  deu-ELBBK: Und er machte 50 Schleifen an den Saum des äußersten Teppichs bei der
    Zusammenfügung, und 50 Schleifen machte er an den Saum des Teppichs der anderen
    Zusammenfügung.
  mbb-OT: Ne midteuzan dan te 50 he mibpen-iring te sising is kilid duen te in-apid
    te mibpebpikit he menge tila,
  mal-2015: ഇങ്ങനെ ഇണെച്ചുണ്ടാക്കിയ ഒന്നാമത്തെ വിരിയുടെ അറ്റത്തുള്ള മൂടുശീലയുടെ വിളുമ്പിൽ
    അമ്പതു കണ്ണിയും രണ്ടാമത്തെ വിരിയുടെ അറ്റത്തുള്ള മൂടുശീലയുടെ വിളുമ്പിൽ അമ്പതു കണ്ണിയും
    ഉണ്ടാക്കി.
  gup-gup: Wanjh birribibbom fifty loops kore kurrihdirrid ngarre nayerre curtain
    kore nawu five curtains raworrinj nadjalkukkudji, dja kunmekbe rerrih birriyimowong
    kore nawu six curtains raworrinj.
  gvs-gvs: Látuma areko ana badabada 50 sikabidi, matakubudi sigilumipatukoidi aba
    vatumna tayamo ana mamanao goi. E nakae siguinuwe aba vatumna aiyuwoina goi.
  rmc-rmc: Penda (50) kružki kerde pro agor la posledna lepedakro, so sas zaside le
    pandže lepedendar, a aver penda kerde pre aver lepeda, so sas zaside le šove lepedendar.
  nlg-nlg: Vaho ge ra gonighi ara lima hangavulu na ringi nia na tivi, mara talui
    va tana sosokoni erua na selo sule.
  pes-OPV: وپنجاه مادگی بر کنار پرده‌ای که در‌پیوستگی بیرونی بود ساخت، و پنجاه مادگی
    در کنار پرده در‌پیوستگی دوم.
  ron-1924: Ау фэкут чинчзечь де киоторь ла марӂиня коворулуй ку каре се сфыршя о
    ымпреунаре де ковоаре ши чинчзечь де киоторь ла марӂиня коворулуй ку каре се сфыршя
    а доуа ымпреунаре де ковоаре.
  ben-OBCV: পরে তাঁরা এক পাটি পর্দায় এক প্রান্ত থেকে আর এক প্রান্ত পর্যন্ত কিনারা
    ধরে ধরে পঞ্চাশটি ফাঁস তৈরি করলেন এবং অন্য পাটি পর্দাতেও এক প্রান্ত থেকে আর এক
    প্রান্ত পর্যন্ত তা করলেন।
  som-som: Markaasuu qarkii daahii dibadda u xigay intii kowaad u yeelay konton siddo,
    oo konton siddo oo kalena wuxuu u yeelay qarkii daahii dibadda u xigay intii labaad.
  lat-VUC: Fecitque ansas quinquaginta in ora sagi unius, et quinquaginta in ora sagi
    alterius, ut sibi invicem jungerentur.
  eng-ASVBT: And he made fifty loops on the edge of the curtain that was outmost in
    the coupling, and fifty loops made he upon the edge of the curtain which was outmost
    in the second coupling.
  ita-1885: Fecero, oltre a ciò, cinquanta graffi di rame, per giugnere insieme la
    Tenda, acciocchè fosse giunta in uno.
  eng-LXXUP: And there was interwoven with it a woven work of four rows of stones,
    a series of stones, the first row, a sardius and topaz and emerald;
  eng-ULB: He made fifty loops on the edge of the end curtain of the first set, and
    fifty loops along the edge of the end curtain that joined the second set.
  spa-VBL: Confeccionaron cincuenta lazos en el borde de la última cortina del primer
    juego, y cincuenta lazos a lo largo del borde de la última cortina del segundo
    juego.
  fra-_FOB: On fit aussi cinquante lacets sur le bord de la dernière tenture de l'assemblage,
    et cinquante lacets sur le bord de la tenture du second assemblage.
  mal-mal: ഇങ്ങനെ ബന്ധിപ്പിച്ചുണ്ടാക്കിയ ഒന്നാമത്തെ വിരിയുടെ അറ്റത്തുള്ള മൂടുശീലയുടെ
    വിളുമ്പിൽ അമ്പത് കണ്ണികളും രണ്ടാമത്തെ വിരിയുടെ അറ്റത്തുള്ള മൂടുശീലയുടെ വിളുമ്പിൽ
    അമ്പത് കണ്ണികളും ഉണ്ടാക്കി.
  urd-GVR: In donoṅ ṭukṛoṅ ko milāne ke lie us ne har ṭukṛe ke 45 fuṭ wāle ek kināre
    par pachās pachās halqe lagāe.
  suz-BL: ङोंइती ङा सुम्‍तीके आ एर सुर गे ५० ओटा बोइक्‍तीक सेल्‍तेक्‍म। मिनु अर्को
    सुम्‍तीके आ ओंथ सुर गे यो ५० ओटा बोइक्‍तीक सेल्‍तेक्‍म।
  ita-1927: E si misero cinquanta nastri all’orlo del telo ch’era all’estremità della
    prima serie di teli, e cinquanta nastri all’orlo del telo ch’era all’estremità
    della seconda serie.
  ckb-ckb: پەنجا ئەڵقەیان لەسەر لێواری پڵاسی کۆتایی پارچەی یەکەم دروستکرد، پەنجا ئەڵقەش
    لەسەر لێواری پڵاسی کۆتایی پارچەی دووەم.
  eng-BBE: And they put fifty twists of cord on the edge of the outside curtain of
    the first group, and fifty twists on the edge of the outside curtain of the second
    group,
  kan-OKCV: ಅವರು ಕೊನೆಯ ಒಂದು ಪರದೆಯ ಅಂಚಿನಲ್ಲಿ ಐವತ್ತು ಕುಣಿಕೆಗಳನ್ನು, ಜೋಡಣೆಯಲ್ಲಿರುವ ಕೊನೆಯ
    ಎರಡನೆಯ ಪರದೆಯ ಅಂಚಿನಲ್ಲಿ ಐವತ್ತು ಕುಣಿಕೆಗಳನ್ನು ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:EXO.036.016'
  tam-2017: இணைக்கப்பட்ட ஒரு மூடுதிரையின் ஓரத்தில் ஐம்பது காதுகளையும், இணைக்கப்பட்ட
    மற்ற மூடுதிரையின் ஓரத்தில் ஐம்பது காதுகளையும் உண்டாக்கி,
  spa-RV-1909: Hizo además cincuenta lazadas en la orilla de la postrera cortina en
    la juntura, y otras cincuenta lazadas en la orilla de la otra cortina en la juntura.
  ron-BTF: Și a făcut cincizeci de cheotori pe marginea din capăt a covorului în îmbinare
    și cincizeci de cheotori a făcut pe marginea covorului care se îmbină cu al doilea.
  eng-WEBP: He made fifty loops on the edge of the curtain that was outermost in the
    coupling, and he made fifty loops on the edge of the curtain which was outermost
    in the second coupling.
  eng-FBV: They made fifty loops on the edge of the last curtain in the first set,
    and fifty loops along the edge of the last curtain in the second set.
  nld-1939: Dan maakte hij vijftig lussen aan de zoom van de laatste baan van het
    ene stel en evenzo vijftig lussen aan de zoom van de laatste baan van het andere
    stel;
  nch-BL: Huan ipan sese lado ten nopa ome huehueyac cortinas quichihuilijque 50 tailpili
    ica inintzojhuaso campa mosojsos.
  vie-1934: thắt năm chục cái vòng nơi triêng bức chót của bức nguyên thứ nhất, và
    năm chục vòng nơi triêng bức ở đầu của bức nguyên thứ nhì;
  hin-CV: और दोनों अलग-अलग पर्दों की एक-एक किनारी पर पचास-पचास फंदे लगाए.
  eng-OURB: He made fifty loops on the edge of the curtain that was outermost in the
    coupling, and he made fifty loops on the edge of the curtain which was outermost
    in the second coupling.
  spa-BES: Y pusieron cincuenta ojales de cuerda en el borde de la cortina exterior
    del primer grupo, y cincuenta ojales en el borde de la cortina exterior del segundo
    grupo,
  tdx-tdx: Nitsene’e ravake limampolo ho añ’indra’ ty lamba-lava añ’ ila’ i valoha’ey;
    le ravake limam-polo añ’indra’ i lambalava añ’ila’ i tolà’e faharoey.
  vid-vid: Hamba nakadita vibatililo makumi gahano mlupembo mwa ipaziya lya mwiso
    lya chihande cha mwaluko na vibatililo makumi gahano mlupembo mwa chihande cha
    keli.
  eng-OKE: And he made fifty loops upon the border of the curtain on the side of the
    conjunction, and fifty loops made be upon the side of the second curtain at the
    place of conjuncture.
  tha-KJV: และเขาทำหูห้าสิบหู​ติ​ดก​ับม่านด้านนอกสุดชุดที่​หนึ่ง และเขาทำหูห้าสิบหู​ติ​ดก​ับขอบม่านด้านนอกสุดชุดที่​สอง
  por-BR-2018: Fez também cinquenta laçadas na orla da última cortina na juntura,
    e outras cinquenta laçadas na orla da outra cortina na juntura.
  deu-ELO: Und er machte fünfzig Schleifen an den Saum des äußersten Teppichs bei
    der Zusammenfügung, und fünfzig Schleifen machte er an den Saum des Teppichs der
    anderen Zusammenfügung.
  eng-WYC-2018: And he made fifty eyelets in the hem of one say, and fifty in the
    hem of the tother say, that those should be joined to themselves together; (And
    they made fifty eyelets on the outer edge of the last curtain in the first set,
    and fifty eyelets on the joining edge of the second set, so that the two sets
    could be joined together;)
  epo-epo: Kaj li faris kvindek maŝojn sur la rando de la ekstrema tapiŝo, sur la
    rando de la kuniĝo, kaj kvindek maŝojn li faris sur la rando de la dua kuniĝa
    tapiŝo.
  uig-PIN: U birinqi ulap qiⱪilƣan qong parqining ǝng qetidiki ⱪismiƣa ǝllik izmǝ,
    ikkinqi ulap qiⱪilƣan qong parqining ǝng qetidiki ⱪismiƣa ǝllik izmǝ ⱪadidi.
  beo-beo: Ilia da amo dedebosu abula aduna hamoi afae amoga gasisalasu 50 agoane
    la:diga nodomei amola afae eno amoga gasisalasu 50 agoane ea la:diga nodomei.
  tpi-OTNT: Na ol i pasim 50 ring laplap long arere bilong namba wan laplap na 50
    long arere bilong namba 2 laplap.
  hau-SA: Sa’an nan suka yi rammuka hamsin a gefen labule na kashe na farko, haka
    kuma a gefen labule na ƙarshen na kashi biyar.
  uig-LAT: U birinchi ulap chiqilghan chong parchining eng chétidiki qismigha ellik
    izme, ikkinchi ulap chiqilghan chong parchining eng chétidiki qismigha ellik izme
    qadidi.
  nde-nde: Benza izihitshela ezingamatshumi amahlanu zilandela umphetho wekhetheni
    elisekucineni kwelixha lakuqala, benza okufananayo ekhethenini lelixha lesibili.
  ton-ton: Pea ne ngaohi ʻae kavei ʻe nimangofulu ki he kapa ʻi ʻolunga ʻoe puipui
    ʻi he hokoʻanga, mo ne ngaohi ʻae kavei ʻe nimangofulu ki he kapa ʻoe puipui ʻaia
    ʻoku ne hoko ki hono ua.
  ces-1613: Udělal také padesáte ok po kraji houně na konci, kdež se spojovati má,
    a padesáte ok udělal po kraji houně v spojení druhém.
  eng-WMB: He made fifty loops on the edge of the curtain that was outermost in the
    coupling, and he made fifty loops on the edge of the curtain which was outermost
    in the second coupling.
  tam-TCV: பின்பு அவர்கள் ஒரு தொகுப்பு திரையில் கடைசி திரையின் விளிம்பு நெடுகிலும்
    ஐம்பது வளையங்களை அமைத்தார்கள். மற்ற தொகுப்பு கடைசி திரையின் ஒரு விளிம்பு நெடுகிலும்
    அவ்வாறே அமைத்தார்கள்.
  ceb-ULB: Naghimo siya ug 50 ka mga galong sa kilid sa tumoy sa unang hut-ong sa
    tabil, ug laing 50 ka mga galong diha sa kilid tumoy sa mga tabil aron masumpay
    ang ikaduhang hut-ong.
  pol-UBG: Zrobili też pięćdziesiąt pętli na brzegu jednej zasłony, na końcu, gdzie
    ma być spięta, i pięćdziesiąt pętli zrobili na brzegu drugiej zasłony do spięcia.
  urd-GVU: اِن دونوں ٹکڑوں کو ملانے کے لئے اُس نے ہر ٹکڑے کے 45 فٹ والے ایک کنارے
    پر پچاس پچاس حلقے لگائے۔
  deu-1912: Und machte fünfzig Schleifen an jegliches Stück am Rande, wo die Stücke
    sollten zusammengeheftet werden.
  ntj-ntj: '@see-verse:EXO.036.016'
  kan-2017: ಒಂದೊಂದರ ಕೊನೆಯ ಪರದೆಯ ಅಂಚಿನಲ್ಲಿ ಐವತ್ತೈವತ್ತು ಕುಣಿಕೆಗಳನ್ನು ಮಾಡಿದರು.
  ena-ena: Lɨci havɨlɨ hekɨlɨ mu agadɨ abɨŋ iahua ulaŋ sabɨ hɨvɨ alɨhaŋ alɨhaŋ heŋ
    hɨnihɨni saŋ mɨdu 50 agɨladɨ hɨcahɨca uavɨmi. La havɨlɨ hekɨlɨ mu agadɨ hɨvɨ avi
    mɨdu hɨhɨle agɨladɨ iga iga hɨlihɨli laci mɨdu 50 agɨladɨ hɨcahɨca uavɨmi.
  yap-yap: Ma ra bang fa gali yang i mad ma wugem e yuchi upol nra ted nga marichlen
    u ta’ab raba’.
  hlt-MCSB: Himbaiyan pakhat kah a hmoi ah a bawt due rhuikawl sawmnga te rhui at
    la a saii tih a pabae himbaiyan kah a hmoi ah rhuikawl sawmnga ham buenyang a
    saii.
  mdy-ETH: ፔቴ ዛሎ ጋፒንፆ ጎኦቦ ዓፒሌሎኮ ዓጫ ዶንጊታሚ ሱሢ፥ ላምዓሳ ዛሎኮ ጋፒንፆ ጎኦቦ ዓፒሌሎኮ ዓጮ ዛሎይዳ ዶንጊታሚ
    ሱሢ ዔያታ ዓኣሤኔ።
  twi-ASANTE: Afei, ɔbobɔɔ nkantankorowa aduonum wɔ emu biara ano
  eng-WEBU: He made fifty loops on the edge of the curtain that was outermost in the
    coupling, and he made fifty loops on the edge of the curtain which was outermost
    in the second coupling.
  bnp-bnp: Ri kolo na harena kala tara a halui i ravulu lima, na kala tara i ravulu
    lima.
  wal-wal: Hegaappe guyyiyan, gatti sikkido magalashotuppe issi magalashuwaa gaxan
    ishatamu siireta medhdhidosona. Qassikka gatti sikkido hankko magalashotuppe wurssetta
    magalashuwaa gaxan ishatamu siireta medhdhidosona.
  spa-PDDPT: Hizo 50 presillas en el borde de una cortina en la unión, y otras 50
    en el borde de la segunda serie.
  gun-gun: Ha'e gui cinqüenta jokuaa ojapo cortina ojokua ypy va'ekue apy rembe re.
  agu-BL: Nin bnix ni'cy cient xmalk'abil stzi' yi jalajchak xlaj yi cob xbu'ka'tz.
    Nicy' nin tu' xo'lak ban tan tok'be'n cu'n.
  ilo-ULB: Nangaramid isuna iti limapulo a pangiyusokan iti igid ti murdong a kurtina
    iti umuna a beddeng, ken limapulo a pangiyusokan iti igid ti murdong a kurtina
    a nakasilpoan ti maikadua a beddeng ti kurtina.
  kpg-kpg: Digaula e wanga nia buulei gahu e 50 gi taalinga di bida gahu muliagina
    ge 50 buulei gahu gi taalinga di hoo di maa.
  uig-ARA: ئۇ بىرىنچى ئۇلاپ چىقىلغان چوڭ پارچىنىڭ ئەڭ چېتىدىكى قىسمىغا ئەللىك ئىزمە،
    ئىككىنچى ئۇلاپ چىقىلغان چوڭ پارچىنىڭ ئەڭ چېتىدىكى قىسمىغا ئەللىك ئىزمە قادىدى.
  sus-sus: E gɛsɛ tongo suuli dɛgɛ na dugi singe ra, a nun na dugi firin nde ra.
  pon-2006: Re kihong pwakel limeisek ni keilen kahdeng keieuo oh pil pwakel limeisek
    ni keilen kahdeng keriauo.
  ksd-ksd: Ma i ga pait a ilima na vinun na pipidikol ta ra piri ra luaina vuna mal,
    ma damana a ilima na vinun na pipidikol ta ra piri ra vauruana vuna mal.
  tur-YTC: Bir takım perdenin en dıştaki kenarına elli ilmek yaptı, ikinci takımdaki
    perdenin en dıştaki kenarına da elli ilmek yaptı.
  grc-BRENT: Καὶ συνυφάνθη ἐν αὐτῷ ὕφασμα κατάλιθον τετράστιχον· στίχος λίθων, σάρδιον
    καὶ τοπάζιον καὶ σμάραγδος, ὁ στίχος ὁ εἷς·
  ind-AYT: Kemudian, dia membuat lima puluh lubang di tepi tirai yang paling luar
    dari rangkaian yang pertama dan lima puluh lubang di tepi tirai dari rangkaian
    yang kedua.
  nya-nya: Kenaka anasokerera zokolowekamo makumi asanu mʼmphepete mwa nsalu imodzi
    yotsirizira ya nsalu yoyamba yolumikiza ija ndiponso anapanga zokolowekamo zina
    makumi asanu mʼmphepete mwa nsalu yotsirizira ya nsalu inanso yolumikiza ija.
  hrv-hrv: Naprave pedeset petlji na rubu zavjese jednoga komada, a pedeset načine
    na rubu drugoga komada.
  mps-mps: Tama augwaligo te 50 ring ugwa te hasia ugwa sesegede mubadi, te me ugwade
    te 50 te gasa me ugwa sesegede kęnai.
  tpi-tpi: Na ol i pasim 50 ring laplap long arere bilong namba wan laplap na 50 long
    arere bilong namba 2 laplap.
  dan-1931: og han satte halvtredsindstyve Løkker i Kanten af det yderste Tæppe i
    det ene sammensyede Stykke og halvtredsindstyve Løkker i Kanten af det tilsvarende
    Tæppe i det andet sammensyede Stykke.
  vie-OVCB: Người ta làm năm mươi cái vòng dọc theo đường biên của mỗi tấm lớn.
  guj-2017: તેણે પહેલા મોટા પડદાના છેલ્લાં પડદાની કિનારે પચાસ નાકાં બનાવ્યાં અને બીજા
    મોટા પડદાની બાજુએ બીજા પચાસ નાકાં બનાવ્યાં.
  pon-2006A: Re kihong pwakel limeisek ni keilen kahdeng keieuo oh pil pwakel limeisek
    ni keilen kahdeng keriauo.
  por-BRBSL: Ele fez cinqüenta laçadas na borda da cortina que estava mais externa
    no acoplamento, e fez cinqüenta laçadas na borda da cortina que estava mais externa
    no segundo acoplamento.
  cth-cth: Patawp e yaphni buet touh a rai poutnae koe vah laikaw 50 touh a sak teh,
    yaphni patawp e avanglae arai dawk hai laikaw 50 touh a sak.
  twi-twi: Afei, ɔbobɔɔ nkɔtɔkoro aduonum wɔ emu biara ano
  hlt-hlt: Himbaiyan pakhat kah a hmoi ah a bawt due rhuikawl sawmnga te rhui at la
    a saii tih a pabae himbaiyan kah a hmoi ah rhuikawl sawmnga ham buenyang a saii.
  tbz-SIM: kɛ́cɑ́tínnɛ́ kuyɑ̀ɑ̀kù ketikù mɑkù kù tuutɛ́nɛ̀ dɛ̀ kutɛkù iwɛ̃ĩ sipísìnùmmù,
    kɛ́ mɛ nyĩ́ kutɛkù,
  msy-2020: Egha me 50plan tretɨn irɨghizir kuziba inigha inir faragha itimɨn mɨriam
    gituigha, 50pla tretɨn irɨghizir kuziba inigha inir namba 2ɨn mɨriam gɨtui.
  azb-azb: Bir birləşmənin qıraq pərdəsinin kənarındakı kimi o biri birləşmənin qıraq
    pərdəsinin kənarında da əlli ilgək düzəltdilər.
  eng-DBY: And he made fifty loops on the edge of the outermost curtain in the coupling,
    and fifty loops made he on the edge of the curtain in the other coupling.
  hin-2017: और जहाँ दोनों जोड़े गए वहाँ की छोरों में उसने पचास-पचास फंदे लगाए।
  wol-KYG: Ñu sàkk juróom fukki takku ci catal sor, bi jeexal benn taqalante bi, daldi
    sàkk juróom fukki takku itam ci catal sor, bi jeexal taqalante bi ci des.
  bjr-bjr: Qamunna atimau anaanu 50 akuniqau. Moo atimau faqa mina amummaqa kai akuniqau.
  eng-YLT: And he maketh fifty loops on the outer edge of the curtain, in the joining;
    and fifty loops he hath made on the edge of the curtain which is joining the second;
  eng-WYC-2017: And he made fifty eyelets in the hem of one say, and fifty in the
    hem of the tother say, that those [or they] should be joined to themselves together;
  eng-WMBB: He made fifty loops on the edge of the curtain that was outermost in the
    coupling, and he made fifty loops on the edge of the curtain which was outermost
    in the second coupling.
  urd-GVH: इन दोनों टुकड़ों को मिलाने के लिए उसने हर टुकड़े के 45 फ़ुटवाले एक किनारे
    पर पचास पचास हलक़े लगाए।
  rug-rug: Meke va sotoi pule rini sari ka lima ṉavulu puta kukuru poko bulu bobolokuhae
    sapu koai na lopa, pa hukihukiridi sari karua poko hire.
  gaz-gaz: Ergasiis golgaawwan gama tokkoon walitti qabsiifaman keessaa handaara isa
    moggaa irratti gurroowwan shantama tolchan; golgaawwan gama kaan irratti walitti
    qabsiifaman keessaas handaara isa moggaa irratti gurroowwan shantama tolchan.
  fra-LSG: On mit cinquante lacets au bord du tapis terminant un assemblage, et l’on
    mit cinquante lacets au bord du tapis du second assemblage.
  gnn-gnn: '@see-verse:EXO.036.016'
  yal-yal: E yi luti tonge suulun ti dugi ratugunxine singe ra xiin dɛ kinkine ra,
    e mɔn yi luti tonge suulun ti dugi ratugunxin bonne fan dɔnxɛ ra xiin dɛ kinkine
    ra.
  haw-1868: A hana iho la no oia i kanalima puka lou ma ke kae loa o kekahi pale ma
    ka hui ana, a hana no hoi oia i kanalima puka lou ma ke kae o ka pale i hui me
    ka lua.
  arb-NAV: وَصَنَعُوا خَمْسِينَ عُرْوَةً عَلَى حَاشِيَةِ طَرَفٍ وَاحِدٍ لِلْمَجْمُوعَةِ
    الأُولَى، وَثَبَّتُوا خَمْسِينَ عُرْوَةً أُخْرَى عَلَى حَاشِيَةِ طَرَفٍ وَاحِدٍ
    مِنَ الْمَجْمُوعَةِ الثَّانِيَةِ.
  ewe-ewe: Etɔ ka kpuikpuikpui ɖe avɔ gã didi ɖe sia ɖe ƒe axa ɖeka ŋu,
  eng-LEE: And he made fifty loops on the edge of the curtain that was the outmost
    in the coupling, and fifty loops made he on the edge of the curtain of the second
    coupling.
  asm-FB: প্ৰথমে জোৰা দিয়া পাঁচখন পৰ্দাৰ শেষৰ খনৰ আউঠিত পঞ্চাশটা জৰীৰ পাক, আৰু তেনেকুৱাই
    জোৰা দিয়া দ্বিতীয়খন পৰ্দাৰ শেষৰ আউঠিত পঞ্চাশটা জৰীৰ পাক দিলে।
  sus-A: عٍ فّسّ تٌنفٌ سُولِ دّفّ نَ دُفِ سِنفٍ رَ، عَ نُن نَ دُفِ قِرِن ندٍ رَ.
  fra-SBL: Il fit cinquante boucles au bord du rideau le plus extérieur dans l'assemblage,
    et il fit cinquante boucles au bord du rideau le plus extérieur dans le second
    assemblage.
  hbo-hbo: וַיַּ֜עַשׂ לֻֽלָאֹ֣ת חֲמִשִּׁ֗ים עַ֚ל שְׂפַ֣ת הַיְרִיעָ֔ה הַקִּיצֹנָ֖ה
    בַּמַּחְבָּ֑רֶת וַחֲמִשִּׁ֣ים לֻלָאֹ֗ת עָשָׂה֙ עַל־שְׂפַ֣ת הַיְרִיעָ֔ה הַחֹבֶ֖רֶת
    הַשֵּׁנִֽית׃
  eng-WYCLIFFE: And he made fifti handlis in the hemme of o say, and fifti in the
    hemme of the tother say, that tho schulden be ioyned to hem silf to gidere; and
    he made fifti bokelis of bras bi whiche
  piu-2006: '@see-verse:EXO.036.016'
  pjt-pjt: '@see-verse:EXO.036.016'
  cwe-cwe: Maabaho kagela vitanzi malongo matano muimhindo ya panzia da uhelelo da
    chihande cha mwanduso na vitanzi malongo matano muimhindo ya chihande chekaidi.
  kik-kik: Ningĩ magĩkundĩka ciana mĩrongo ĩtano mũthia-inĩ wa gĩtambaya gĩa gũcuurio
    kĩa mũico kĩa mwena ũmwe, na magĩĩka o ũguo mũthia-inĩ wa gĩtambaya gĩa gũcuurio
    kĩa mũico kĩa mwena ũrĩa ũngĩ.
  fra-NCL: On mit cinquante lacets au bord de la tenture terminant un assemblage,
    et on mit cinquante lacets au bord de la tenture du second assemblage.
  cek-AK: To pacoengah payang ih kahni aqai ah kangbuet luet akhaw qui pangato a sak
    moe, kalah kahni maeto pongah doeh kangbuet luet akhaw qui pangato a sak let.
  cuk-cuk: Geb a-sorba, mor-dummagan-goatar-gwadilealed-dikarba, gwadulabo-gakambe
    (50) e-uayamar nasiksamalad. Amba deyob baigan-gwadilesmalad-dikarba, gwadulabo-gakambe
    (50) e-uayamar nasiksamarbalid.
  uig-CYR: У биринчи улап чиқилған чоң парчиниң әң четидики қисмиға әллик измә, иккинчи
    улап чиқилған чоң парчиниң әң четидики қисмиға әллик измә қадиди.
  tel-2017: మొదటి కూర్పులో బయటి తెర అంచుకు ఏభై ఉంగరాలు, రెండవ కూర్పులో బయటి తెర అంచుకు
    ఏభై ఉంగరాలు ఏర్పాటు చేశారు.
  hat-BSA: Anplis, li te fè senkant lasèt sou kote rido ki te plis pa deyò nan premye
    ansanm nan, e li te fè senkant lasèt sou kote nan rido ki te plis deyò nan dezyèm
    ansanm nan.
  kos-kos: Elos sang mwe sremsrem lumngaul nu ke sisken ip se safla ke sie pola ah,
    ac lumngaul mwe sremsrem ke sisken pola se ngia.
  hbo-WLC: וַיַּ֜עַשׂ לֻֽלָאֹ֣ת חֲמִשִּׁ֗ים עַ֚ל שְׂפַ֣ת הַיְרִיעָ֔ה הַקִּיצֹנָ֖ה
    בַּמַּחְבָּ֑רֶת וַחֲמִשִּׁ֣ים לֻלָאֹ֗ת עָשָׂה֙ עַל־שְׂפַ֣ת הַיְרִיעָ֔ה הַחֹבֶ֖רֶת
    הַשֵּׁנִֽית׃
  ibo-ibo: Mgbe ahụ, ha dụnyekwara iri anya nko ise nʼelu ọnụ otu akwa mgbochi ndị
    ahụ. Mekwaa otu ihe ahụ nʼọnụ akwa mgbochi nke ọzọ e debere iche.
  ory-ory: ଯୋଡ଼ସ୍ଥାନର ପ୍ରଥମ ଅନ୍ତ୍ୟ ଯବନିକାର ଧଡ଼ିରେ ପଚାଶ ଫାଶ କଲେ ଓ ଦ୍ୱିତୀୟ ଯବନିକାର ଯୋଡ଼ସ୍ଥାନ
    ଧଡ଼ିରେ ପଚାଶ ଫାଶ କଲେ।
  chk-chk: Mürin ra teätä lime pwäken ngeni ünükün ewe echön cheech me epek, ra pwal
    teätä lime pwäken ngeni ünükün ewe aruachön cheech me epek.
  rop-rop: Deibin meigim 100 raunwan hol langa det kaliko en deibin pudum 50 langa
    det longwan saidpat blanga wanbala bigwan kaliko en det naja 50 seimwei langa
    det najawan bigwan kaliko en afta deibin joinimap det dubala saidpat garram 50
    dabulwan huk garram kopa.
  ukr-1871: І зробив пятьдесять петельок на самому краю ковра останнього, де счіплюється,
    а пятьдесять петельок на краю ковра, де счіплюється з другим.
  bch-bch: Ga pade, isaisai malo aea koea sangalima ngan malo kapeipei toa rua oa
    matad.
  deu-1951: und machte je fünfzig Schleifen am Ende eines jeden Teppichs, damit sie
    zusammengeheftet würden.
  eng-JPS: And he made fifty loops on the edge of the curtain that was outmost in
    the first set, and fifty loops made he upon the edge of the curtain which was
    outmost in the second set.
  srp-1865: I naèiniše pedeset petalja po kraju jednoga zavjesa gdje se sastavlja
    s drugim, i pedeset petalja naèiniše po kraju drugoga zavjesa da se sastavi.
  lug-lug: Ne batunga eŋŋango amakumi ataano ku mukugiro gw’entimbe ekomererayo ku
    bwazo, n’eŋŋango amakumi ataano endala ku mukugiro gw’entimbe omulala ku bwazo.
  heb-heb: ויעש ללאת חמשים על שפת היריעה הקיצנה במחברת וחמשים ללאת עשה על שפת היריעה
    החברת השנית׃
  ben-IRV: আর জোড়ার জায়গায় মাথায় পর্দার বালাতে পঞ্চাশটি হূক লাগালেন এবং দ্বিতীয়
    জোড়ার জায়গায় মাথায় পর্দার বালাতেও পঞ্চাশটি হূক লাগালেন।
  pan-pan: ਉਸ ਨੇ ਪੰਜਾਹ ਬੀੜੇ ਉਸ ਪਰਦੇ ਦੀ ਸੰਜਾਫ਼ ਵਿੱਚ ਜਿਹੜੀ ਜੋੜ ਦੇ ਸਿਰੇ ਉੱਤੇ ਸੀ ਅਤੇ ਪੰਜਾਹ
    ਬੀੜੇ ਦੂਜੇ ਜੋੜ ਦੇ ਪਰਦੇ ਦੀ ਸੰਜਾਫ਼ ਵਿੱਚ ਬਣਾਏ
  mya-JVB: ကုလားကာများဆက်မှီ ရာ၌၊ ပြင် ဘက်ကနေသောကုလားကာ တထည်အနား မှာ ကွင်း ငါးဆယ်
    ကို၎င်း၊ ဆက်မှီ သော အခြား ကုလားကာ အနား မှာ ကွင်း ငါးဆယ် ကို၎င်းလုပ် လေ၏။
  hmo-hmo: Inai dabua latana ginigunana ena isena dekenai dabua rini ibounai 50 idia
    kwatua, bona dabua latana iharuana ena isena dekenai danu unai bamona rini 50
    idia kwatua.
  urd-urd: और पचास तुकमे उन जुड़े हुए पर्दों में से किनारे के पर्दे के हाशिये में
    बनाए और पचास ही तुकमे उन दूसरे जुड़े हुए पर्दों में से किनारे के पर्दे के हाशिये
    में बनाए।
  rus-SYN: И сделал пятьдесят петель на краю покрывала крайнего, где оно соединяется
    с другим, и пятьдесят петель сделал на краю покрывала, соединяющегося с другим;
  bqc-SIM: Aa bà lɛtãnkɛ̀ aa dↄ̀dↄ zwãapiↄ lɛ́ↄwa mɛ̀n blakwikwi,
  tcz-CHONGTHU: Aman pondal hoa chun abi lhom somnga asem peh in, hichun pondal saotah'a
    a kilmatsah cheh cheh ahi.
  mar-mar: नंतर त्यांनी एका कनातीच्या बाहेरील शेवटच्या पडद्याच्या किनारीवर पन्नास
    बिरडी व तशीच दुसऱ्या कनातीच्या बाहेरील शेवटच्या पडद्याच्या किनारीवर पन्नास बिरडी
    केली.
  qub-qub: Chaypa jucaj cantunman pichga chunca (50) ujalcunata jiraran. Jucaj cajpa
    cantunmanpis yapay pichga chunca (50) ujalcunata jiraran.
  hat-hat: Yo mete senkant pasan sou rebò dènye lèz nan premye gwoup la ak senkant
    pasan sou rebò dènye lèz nan dezyèm gwoup la.
  eng-BSB: He made fifty loops along the edge of the end curtain in the first set,
    and fifty loops along the edge of the corresponding curtain in the second set.
  tod-tod: Ti galu ʋuulɔɔlugɔ (50) ɠiliɠilini tandai ma ɓɔsu mɔungi laamaʋɛ, ti galu
    ʋuulɔɔlugɔ (50) ɓalaa giliɠili tandai ma ɓɔsu velesiɛi laamaʋɛ.
  eng-WEBPB: He made fifty loops on the edge of the curtain that was outermost in
    the coupling, and he made fifty loops on the edge of the curtain which was outermost
    in the second coupling.
  kbq-kbq: Anante mago za'za tavravemofo atupa'arega eri hagerafi atumpa'a 50'a tavravereti
    trohu nenteno, ete mago za'za tavravemofo atumparega ana zanke hu'ne.
  nhe-BL: Huan iteno se lado sesen nopa ome huehueyac cortinas quichihuilijque 50
    tlailpili ica inintenhuaxo.
  gub-BL: Omomog 50 ma'e àpixi haw pàn ipy ipehegwer iahykaw rehe har heme'y rehe
    wà. Omomog 50 ma'e àpixi haw inugwer ipehegwer heme'y rehe wà no.
  eng-DRA: And he made fifty loops in the edge of one curtain, and fifty in the edge
    of another curtain, that they might be joined one to another.
