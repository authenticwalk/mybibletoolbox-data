verse: EXO.036.031
translations:
  mal-C: അവർ ഖദിരമരംകൊണ്ടു സാക്ഷകൾ ഉണ്ടാക്കി; സമാഗമകൂടാരത്തിന്റെ ഒരു വശത്തെ പലകയ്ക്ക്
    അഞ്ചു സാക്ഷയും
  deu-TKW: Weiter fertigte er fünf Riegel aus Akazienholz an für die Bretter der einen
    Seite der Wohnung,
  lin-lin: Sima, basalaki, na nzete ya akasia, mabaya mitano mpo na bizingelo ya ngambo
    moko ya Mongombo,
  eng-LSV: 'And he makes bars of shittim wood: five for the boards of the first side
    of the Dwelling Place,'
  eng-GNV: After, he made barres of Shittim wood, fiue for the boards in ye one side
    of ye Tabernacle,
  eng-WEBSTER: And he made bars of shittim wood; five for the boards of the one side
    of the tabernacle,
  nhw-BL: Quisencajque cuaixtlapali huejhuehueyac tlen cuahuitl acacia huan quitlalijque
    iixpa nopa huapalme ipan nopa caltechtli catli quiyahualojque nopa tiopamitl.
    Quichijque macuili cuaixtlapali para iixpa nopa huapalme ipan se lado nopa tiopamitl,
  swh-ONEN: 'Wakatengeneza pia mataruma kwa mti wa mshita: matano kwa ajili ya mihimili
    ya upande mmoja wa maskani,'
  bba-bba: Yen biru bɑ ten yɛ̃si itɑɔ ɑkɑsiɑn dɑ̃ɑ nɔɔbu nɔɔbu kɑre. Mɑ bɑ sɔ̃ɔ yɑri
    yeruɡiɑ deri.
  eng-KJVCPB: And he made bars of shittim wood; five for the boards of the one side
    of the tabernacle,
  luo-luo: Bende negiloso bepe miriwo mag yiend siala ka abich oket ne sirni mantie
    bathe konchiel mar Hemb Romo,
  meu-meu: Raroraro danu kela audia amo e kara, au-ima dubu habana kahana ena,
  npi-ULB: बजलेलले बबुल काठका बारहरू बनाए । तिनले पवित्र वासस्थानको एकापट्टिका फल्याकहरूका
    लागि पाँचवटा,
  yor-yor: Ó sì ṣe ọ̀pá igi kasia márùn-ún fún pákó ìhà kan àgọ́ náà,
  emp-NTPO: Idjab̶a acacia bacuruda juesuma erasid̶aa de orroza pĩrũ omoa b̶ead̶e
    berajud̶i carea. Jẽdaare ʌ̃mãdau b̶aebariare bid̶a acacia bacuruda juesuma pĩrũ
    omoa b̶ead̶e berajusid̶aa Ãcõrẽ wua dera zarea cob̶emãrẽã.
  ind-ind: Mereka juga membuat kayu-kayu lintang dari kayu akasia dan memasangnya
    melintangi rangka-rangka itu, lima kayu lintang untuk sisi utara kemah TUHAN,
  pes-OPCB: سپس پشت‌بندهایی از چوب اقاقیا ساخت، پنج پشت‌بند برای تخته‌های یک طرف خیمۀ
    عبادت،
  tgl-ULB: Gumawa si Bezalel ng pahalang na haligi na gawa sa kahoy ng akasya—lima
    para sa mga tabla sa isang gilid ng tabernakulo,
  hui-hui: Ani buwa anda hái libu banga bulenaga ira mini agasia pira mbirani duria
    (15) dibalu lunioreru pelo mbaralowa wini. Ira luni mbalape uruni aria duria anda
    hái manda abene unurayagi libu para halu
  mya-mya: သူ​တို့​သည်​တဲ​တော်​အ​တွင်း​ဘောင်​ခွေ​များ အ​တွက် ကန့်​လန့်​ကျင်​များ​ကို​အ​ကာ​ရှ​သစ်
    သား​ဖြင့်​ပြု​လုပ်​ကြ​၏။ တဲ​တော်​တောင်​ဘက် အ​တွက်​ကန့်​လန့်​ကျင်​ငါး​ချောင်း၊-
  cbi-NTPO: Ta'pa deengaanu akasia cha'li tene manda kila, Diosa' pupunanu yapaya
    kelusha punu.
  bod-N: དེ་ནས་ཁོས་སེང་ལྡེང་ཤིང་གིས་འཕྲེད་རྒྱུག་རྣམས་བཟོས་ཏེ། གུར་མཆོག་གི་ལོགས་གཅིག་གི་པང་ལེབ་རྣམས་ཀྱི་ཕྱིར་འཕྲེད་རྒྱུག་ལྔ་དང་།
  sna-sna: 'Vakaitawo mbariro dzomuti womuunga: shanu dzamapuranga aiva pano rumwe
    rutivi rwetabhenakeri,'
  spa-BLM: 'Hizo barras de madera de acacia: cinco para las tablas de un lado del
    tabernáculo,'
  cac-cac: Ix sb'oanpax oye' te' regla eb' d'a te' acacia, te' tz'och d'a spatic te'
    marco d'a junoc pac'an̈ cajnub' chi'.
  swh-ULB: Bezaleli akafanya miti ya mshita, mitano kwa ajili ya viunzi vya upande
    mmoja wa maskani,
  bel-bel: І зрабіў жэрдкі з дрэва сітым, пяць на брусы аднаго боку скініі,
  deu-ELBBK: 'Und er machte Riegel von Akazienholz: 5 zu den Brettern der einen Seite
    der Wohnung,'
  mbb-OT: Ne mibaal sikandan te menge marku he kayu he ekasya he para te elavat, lelima
    is para te egkezizaya he vahin duen te Tulda,
  mal-2015: അവൻ ഖദിരമരംകൊണ്ടു അന്താഴങ്ങളും ഉണ്ടാക്കി; തിരുനിവാസത്തിന്റെ ഒരു വശത്തെ
    പലകെക്കു അഞ്ചു അന്താഴം;
  gup-gup: Wanjh birrimarnbom fifteen mandulkdjad manbu acacia kundulk, dja birrikurrmeng
    kubulkayh kore frames rowk bu belbmikenh kurridkudji kore kurridbuyika ngarre
    frames bebbehbeh. Wanjh birrimarnbom kunbidkudji mandulkdjad kore kurridkudji
    ngarre Manrurrkdjamun Dabburlin, dja mak kunbidkudj mandulkdjad kore kurridbuyika
    ngarre, dja mak kunbidkudji ngarre karrikadkah ngarre Manrurrkdjamun Dabburlin,
    kore kurredjkah.
  gvs-gvs: E vabodakalova simadagidi ikavava, logógana gaigíyala ainima sibobóidi,
    e vabodakalova toluyedi youya dadavina goi sikanabaledi.
  rmc-rmc: 'Le akacijoskre kaštestar kerde o druki prekal o Svetostankos: pandž prekal
    o rami pre severno sera,'
  nlg-nlg: Vaho ge ra gonighi ara lima na ghai daro ge kara piti kolui nia na kilova
    i paleva launa.
  pes-OPV: و پشت بندها از چوب شطیم ساخت، یعنی پنج برای تخته های یک جانب مسکن،
  ron-1924: Ау фэкут чинч друӂь дин лемн де салкым пентру скындуриле унея дин латуриле
    кортулуй,
  ben-OBCV: 'এছাড়াও তাঁরা বাবলা কাঠের আগল তৈরি করলেন: সমাগম তাঁবুর একদিকের কাঠামোগুলির
    জন্য পাঁচটি,'
  som-som: Oo wuxuu ulo gudban ka sameeyey qori qudhac ah, oo shan buu u sameeyey
    looxyada taambuugga dhinac kaga jira,
  lat-VUC: Fecit et vectes de lignis setim, quinque ad continendas tabulas unius lateris
    tabernaculi,
  eng-ASVBT: And he made bars of acacia wood; five for the boards of the one side
    of the tabernacle,
  ita-1885: Parimente cinque sbarre per le assi dell'altro lato del Tabernacolo; e
    cinque sbarre per le assi del fondo del Tabernacolo, verso l'Occidente.
  eng-LXXUP: And they made on the border of the tunic below pomegranates as of a flowering
    pomegranate tree, of blue, and purple, and spun scarlet, and fine linen twined.
  eng-ULB: Bezalel made crossbars of acacia wood—five for the frames of the one side
    of the tabernacle,
  spa-VBL: Fabicaron cinco barras transversales de madera de acacia para sostener
    los marcos en el lado sur del Tabernáculo,
  fra-_FOB: Et l'on fit cinq traverses de bois de Sittim, pour les planches d'un côté
    de la Demeure;
  mal-mal: അവൻ ഖദിരമരംകൊണ്ട് അന്താഴങ്ങളും ഉണ്ടാക്കി; തിരുനിവാസത്തിന്റെ ഒരു വശത്തെ
    പലകയ്ക്ക് അഞ്ച് അന്താഴങ്ങൾ;
  urd-GVR: Phir Bazliyel ne kīkar kī lakaṛī ke shahtīr banāe, tīnoṅ dīwāroṅ ke lie
    pāṅch pāṅch shahtīr. Wuh har dīwār ke taḳhtoṅ par yoṅ lagāne ke lie the ki un
    se taḳhte ek dūsre ke sāth milāe jāeṅ.
  suz-BL: बोल्‍यो शी के लाइश्‍शो कोक्‍के सेल्‍तेक्‍म। परमप्रभु यावे आ बाक्‍तीक का
    पटटी कली फलेक ग्‍याइक्‍पाइक्‍चा कली ५ ओटा लाइश्‍शो कोक्‍के सेल्‍तेक्‍म।
  ita-1927: 'E si fecero delle traverse di legno d’acacia: cinque, per le assi di
    un lato del tabernacolo;'
  ckb-ckb: پێنج کاریتەشیان لە داری ئەکاسیا بۆ چوارچێوەکانی لایەکی چادرەکەی پەرستن
    دروستکرد،
  eng-BBE: And they made rods of hard wood; five for the boards on one side of the
    House,
  kan-OKCV: ಅವರು ಜಾಲಿ ಮರದಿಂದ ಅಗುಳಿಗಳನ್ನು ಮಾಡಿದರು, ಗುಡಾರದ ಒಂದು ಕಡೆಯ ಚೌಕಟ್ಟುಗಳಿಗೆ ಐದು
    ಅಗುಳಿಗಳು,
  bbb-bbb: '@see-verse:EXO.036.030'
  tam-2017: சீத்திம் மரத்தால் ஆசரிப்புக்கூடாரத்தின் ஒரு பக்கத்துப் பலகைகளுக்கு ஐந்து
    தாழ்ப்பாள்களையும்,
  spa-RV-1909: Hizo también las barras de madera de Sittim; cinco para las tablas
    del un lado del tabernáculo,
  ron-BTF: Și a făcut drugi de lemn de salcâm, cinci pentru scândurile uneia din părțile
    tabernacolului.
  eng-WEBP: 'He made bars of acacia wood: five for the boards of the one side of the
    tabernacle,'
  eng-FBV: They made five crossbars of acacia wood to hold together the frames on
    the south side of the Tabernacle,
  nld-1939: Vervolgens maakte hij bindlatten van acaciahout, vijf voor de schotten
    van de ene zijwand van de tabernakel,
  nch-BL: Quichijque cuaixtapali huejhuehueyac ten cuahuit acacia huan quitalijque
    iixpa nopa huapalme ipan nopa caltepamit cati quiyahualojque nopa tiopamit. Quichijque
    macuili cuaixtapali para iixpa nopa huapalme ipan se lado ten nopa tiopamit,
  vie-1934: Họ làm năm cây xà ngang bằng gỗ si-tim cặp mấy tấm ván về phía bên nầy
    của đền tạm,
  hin-CV: फिर बबूल की लकड़ी की छड़ें बनाए, पवित्र स्थान की एक तरफ के तख्तों के लिए
    पांच छड़ें बनवाए
  eng-OURB: He made bars of acacia wood; five for the boards of the one side of the
    tabernacle,
  spa-BES: E hicieron barras de madera dura; cinco para las tablas en un lado de la
    casa,
  tdx-tdx: 'Niranjie’e saka ami’ty mendoraveñe: lime ho amo varambañe añ’ila’ i kivohoy
    etoa,'
  vid-vid: Nakadita kahi migamba ja msonobali na migamba jihano kwa chiwalo cha fulemu
    ya banzi imwe ya ihema,
  eng-OKE: And he made bars of sittin wood; five for the boards of one side of the
    tabernacle,
  tha-KJV: เขาทำกลอนด้วยไม้กระถินเทศห้าอันสำหรับขัดไม้กรอบฝาพลับพลาด้านหนึ่ง
  por-BR-2018: Fez também as barras de madeira de acácia; cinco para as tábuas do
    um lado do tabernáculo,
  deu-ELO: 'Und er machte Riegel von Akazienholz: fünf zu den Brettern der einen Seite
    der Wohnung,'
  eng-WYC-2018: He made also bars of the wood of shittim, five bars to hold together
    the boards of the one side of the tabernacle, (And they made bars out of shittim
    wood, or acacia, five bars to hold together the boards on one side of the Tabernacle,)
  epo-epo: 'Kaj li faris riglilojn el akacia ligno: kvin por la tabuloj de unu flanko
    de la tabernaklo,'
  uig-PIN: Buningdin baxⱪa u akatsiyǝ yaƣiqidin baldaⱪ yasidi; qedirning bu tǝripidiki
    tahtaylarƣa bǝx baldaⱪni,
  beo-beo: 'Ilia da aga:isia ifa amoga dobea gagoi noga:le lala:gimusa: hamoi. Ilia
    da sedade la:di gadili amoga biyale gala ifa hamoi.'
  tpi-OTNT: Na ol i wokim sampela longpela plang long diwai akas bilong pasim banis.
    Ol i wokim 5-pela bilong pasim banis long hap saut na 5-pela bilong banis long
    hap not na 5-pela bilong banis long baksait long hap san i go daun.
  hau-SA: Suka kuma yi sanduna na itace ƙirya, biyar domin katakan da suke a gefe
    guda na tabanakul,
  uig-LAT: Buningdin bashqa u akatsiye yaghichidin baldaq yasidi; chédirning bu teripidiki
    taxtaylargha besh baldaqni,
  nde-nde: 'Benza njalo imithando enqumayo ngezigodo zesihlahla somʼakhakhiya: emihlanu
    ingeyamathala akwelinye icele lethabanikeli,'
  ton-ton: ¶ Pea naʻa ne ngaohi ʻae ngaahi ʻakau fakamaʻu ʻoe sitimi; ko e nima ki
    he ngaahi laupapa ʻi he faʻahi ʻe taha ʻoe fale fehikitaki,
  ces-1613: Nadělal i svlaků z dřívi setim, pět ke dskám straně příbytku jedné,
  eng-WMB: 'He made bars of acacia wood: five for the boards of the one side of the
    tabernacle,'
  tam-TCV: அத்துடன் சித்தீம் மரத்தினால் குறுக்குச் சட்டங்களைச் செய்தார்கள். இறைசமுகக்
    கூடாரத்தின் ஒரு பக்கத்திலுள்ள மரச்சட்டங்களுக்கு ஐந்து குறுக்குச் சட்டங்களையும்,
  ceb-ULB: Naghimo usab si Bezalel ug pangbabag gikan sa kahoy nga akasya—lima alang
    sa mga tabla sa usa ka bahin sa tabernakulo,
  pol-UBG: Zrobili też drążki z drewna akacjowego; pięć do desek jednej strony przybytku;
  urd-GVU: پھر بضلی ایل نے کیکر کی لکڑی کے شہتیر بنائے، تینوں دیواروں کے لئے پانچ
    پانچ شہتیر۔ وہ ہر دیوار کے تختوں پر یوں لگانے کے لئے تھے کہ اُن سے تختے ایک دوسرے
    کے ساتھ ملائے جائیں۔
  deu-1912: Und er machte Riegel von Akazienholz, fünf zu den Brettern auf der einen
    Seite der Wohnung
  ntj-ntj: '@see-verse:EXO.036.030'
  kan-2017: ಜಾಲೀಮರದಿಂದ ಅಗುಳಿಗಳನ್ನು ಮಾಡಿದರು.
  ena-ena: Lavɨla kɨlɨ akasɨ mibɨŋ hegulaŋ me agɨladɨ sɨlɨvɨŋ valɨ hutesɨ hutesɨ vihavɨmi.
    Kɨlɨ sɨlɨvɨŋ valɨ human limu fɨhala agɨladɨ limu madɨŋ hɨvɨ hɨgɨlavɨci hɨgɨlavɨci
    uu saŋ vihavɨmi. Kɨlɨ sɨlɨvɨŋ valɨ human limu fɨhala hɨhɨle agɨladɨ limu madɨŋ
    hɨvɨ hɨgɨlavɨci hɨgɨlavɨci uu saŋ vihavɨmi. Kɨlɨ sɨlɨvɨŋ valɨ human limu fɨhala
    limu hɨhɨle agɨladɨ ulaŋ safɨli uaiaŋ mɨgumɨgu kɨlikɨli heŋ hɨgɨlavɨci hɨgɨlavɨci
    uu saŋ vihavɨmi.
  yap-yap: Ra ngongliyed ragag nge lal ley e ralap ko ren ni acacia, ma lal ley riy
    e fen e pi chayem u barba’ fare Tent,
  hlt-MCSB: Dungtlungim impalai kah a longlaeng pakhat ham thohkalh panga te rhining
    thing a saii.
  mdy-ETH: ታጶ ዶንጎ ጋጋርሲ ሻሪ ሚሢዳፓ ኮሼኔ፤ ዬያሮ ዶንጎንሢ ዓፒሎና ማዢንቴ ማኣሮኮ ፔቴ ዛሎና ዓኣ ላሾ ሚፆንሢም ማዓዛ፥
  twi-ASANTE: Afei, ɔyɛɛ okuo nnua bi de beabeaa ntaaboo no mu. Mmeamu nnua no enum
    kɔ ntaaboo no fa baako.
  eng-WEBU: 'He made bars of acacia wood: five for the boards of the one side of the
    tabernacle,'
  bnp-bnp: Ri kau na kai a akas a karo ri ru tavalavala, ge vakatora a gagana nure.
    A karo i lima ni kolotata na tabeke tano,
  wal-wal: Qassi eti guuganttaappe hiraqota kessidosona; Xoossaa Dunkkaaniyaayyo issi
    bagga miyyiyan de7iya xagaagetuyyo ichchashu hiraqota,
  spa-PDDPT: 'También hizo los travesaños de madera de acacia: cinco para los tablones
    de un lado del Tabernáculo,'
  gun-gun: 'Imbotya mbyte rupi guarã ma yvyra po''i''i ojapo acácia gui: peteĩ nhiruĩ
    ma yvyrape ombojeroviaaty yke rupi guarã ojapo,'
  agu-BL: Ncha'tz bnix o' k'a'j tan Bezaleel. Ja bnix yi e'chk k'a'ja'tz tan yi tze'
    acacia. Nin yi o' k'a'ja'tz ya'stzun xcon tan stz'amle'n jalaj xlaj yi mantial.
  ilo-ULB: Nangaramid ni Bezalel kadagiti balunet babaen iti kayo ti akasia-lima para
    kadagiti tabla nga adda iti maysa a sikigan ti tabernakulo,
  kpg-kpg: Digaula guu hai nia giodo gi nia laagau ‘acacia’, e lima gi nia waduu i di
    baahi e dahi di Hale laa,
  uig-ARA: بۇنىڭدىن باشقا ئۇ ئاكاتسىيە ياغىچىدىن بالداق ياسىدى؛ چېدىرنىڭ بۇ تەرىپىدىكى
    تاختايلارغا بەش بالداقنى،
  sus-sus: E wuri suuli yailan kasiya wuri ra, hɔrɔmɔlingira xebenyie tima naxee ma.
    Suuli rawali sɛɛti ma,
  pon-2006: Re wiahda lohlo eisek limau sang tuhke akesia, limpwoat ong uhr kan en
    apali Impwalo,
  ksd-ksd: Ma i ga mal ra umana vabolo ma ra davai na akasia; a ilima ure ra pal a
    davai tai tika na papar a Pal, ma a ilima ure ta ra papar a Pal,
  tur-YTC: Akasya ağacından konutun bir tarafındaki çerçeveler için beş kiriş,
  grc-BRENT: Καὶ ἐποίησαν ἐπὶ τοῦ λώματος τοῦ ὑποδύτου κάτωθεν ὡς ἐξανθούσης ῥόας
    ῥοΐσκους, ἐξ ὑακίνθου, καὶ πορφύρας, καὶ κοκκίνου νενησμένου, καὶ βύσσου κεκλωσμένης.
  ind-AYT: Kemudian, dia membuat palang-palang dari kayu akasia, lima untuk papan-papan
    pada satu sisi Tenda Suci,
  nya-nya: Iwo anapanganso mitanda ya matabwa amtengo wa mkesha. Mitanda isanu inali
    ya maferemu a mbali imodzi ya chihema,
  hrv-hrv: 'Načine priječnice od bagremova drva: pet njih za trenice s jedne strane
    Prebivališta,'
  mps-mps: Tama augwaligo te obo tuabo bobage ni meba te ni akasgo nigai. Augwaligo
    te tǫ sese me badu te obo tuabo ni nogo a naga nigibadi, te obo me badu sese
    badu tuabo ni a naga nigiyu, te sia ge dega sigi pabo tudi badu obo tuabo ni a
    naga nigiyu yai.
  tpi-tpi: Na ol i wokim sampela longpela plang long diwai akas bilong pasim banis.
    Ol i wokim 5-pela bilong pasim banis long hap saut na 5-pela bilong banis long
    hap not na 5-pela bilong banis long baksait long hap san i go daun.
  dan-1931: Derpå lavede han Tværstænger af Akacietræ, fem til de Brædder, der dannede
    Boligens ene Side,
  vie-OVCB: Họ cũng làm thanh ngang cho vách Đền Tạm cũng bằng gỗ keo,
  guj-2017: તેણે બાવળના લાકડાની ભૂંગળો બનાવી. મંડપની એક બાજુનાં પાટિયાને સારુ પાંચ,
  pon-2006A: Re wiahda lohlo eisek limau sang tuhke akesia, limpwoat ong uhr kan en
    apali Impwalo,
  por-BRBSL: 'Ele fez barras de madeira de acácia: cinco para as tábuas de um lado
    do tabernáculo,'
  cth-cth: Hahoi lukkareiim tapang pangkhek hanelah anri thing panga touh,
  twi-twi: Afei, ɔyɛɛ ɔkanto nnua bi de beabeaa ntaaboo no mu. Mmeamu nnua no anum
    kɔ mpuran no fa baako.
  hlt-hlt: Dungtlungim impalai kah a longlaeng pakhat ham thohkalh panga te rhining
    thing a saii.
  tbz-SIM: Kɛ̀ bɛ̀ɛ cíɛ́kɛ́ dɛtekperɛ̀ kó tidɑbɛɛtì ipɑ̀ɑ̀ti kɛ̀ ì mbo ìnùmmù bɑ́
    kùù píkù, kɛ̀ ì bo mpĩ́ nKuyie ntɑummɛ̀ tou,
  msy-2020: Egha me akasɨn temer ruariba inigha, dar ighuvir ruaribar ingari. Egha
    notɨn itir bɨrir aghariba bagha 5plan ighuvibar ingari. Egha sautɨn itir bɨrir
    aghariba bagha 5plan ighuvibar ingarigha, aruem uaghiri naghɨn itir bɨrir aghariba
    bagha 5plan ighuvibar ingari.
  azb-azb: 'Əbrişim ağacından şüvüllər düzəltdilər: məskənin hər iki tərəfdəki çərçivələri
    üçün beş şüvül,'
  eng-DBY: '— And he made bars of acacia-wood: five for the boards of the one side
    of the tabernacle,'
  hin-2017: फिर उसने बबूल की लकड़ी के बेंड़े बनाए, अर्थात् निवास की एक ओर के तख्तों
    के लिये पाँच बेंड़े,
  wol-KYG: Gannaaw loolu ñu sàkk ay galani banti séng, juróomi galan yiy ànd ak làcc,
    yi ci genn wetu jaamookaay bi,
  bjr-bjr: Misa aunirifandinnana akasia saqari 15 maraqau. Uiqaana maqa dinni dinni
    ataaqee faqa uruanai faqa faifa faifannoo aunirumasoofanoo maaqa atukarama qumaranau.
  eng-YLT: And he maketh bars of shittim wood, five for the boards of the one side
    of the tabernacle,
  eng-WYC-2017: He made also bars of the wood of shittim, five bars to hold together
    the boards of the one side of the tabernacle,
  eng-WMBB: 'He made bars of acacia wood: five for the boards of the one side of the
    tabernacle,'
  urd-GVH: फिर बज़लियेल ने कीकर की लकड़ी के शहतीर बनाए, तीनों दीवारों के लिए पाँच
    पाँच शहतीर। वह हर दीवार के तख़्तों पर यों लगाने के लिए थे कि उनसे तख़्ते एक दूसरे
    के साथ मिलाए जाएँ।
  rug-rug: Taveti rini sari na huda akesia, pude tana gaso, pude va ṉiṉirai sari na
    huda tuturu koari na barabara tana Ipi Hopena. Ka lima gaso si pude tuqe varigarani
    sari na barabara pa keke kalina,
  gaz-gaz: Akkasumas muka laaftoo irraa dagaleewwan tolchan; tuggeewwan dunkaana qulqulluu
    sana irra gama tokkoon jiraniif dagaleewwan shan,
  fra-LSG: On fit cinq barres de bois d’acacia pour les planches de l’un des côtés
    du tabernacle,
  gnn-gnn: '@see-verse:EXO.036.030'
  yal-yal: 'E yi kasiya wudi gaalane rafala: suulun yi lu bubun fɔxɔ kedenna bun tiine
    suxu seen na,'
  haw-1868: A hana no oia i mau laau ki, he laau sitima; i elima no na papa ma kekahi
    aoao o ka halelewa,
  arb-NAV: وَصَنَعُوا عَوَارِضَ مِنْ خَشَبِ السَّنْطِ، خَمْساً لأَلْوَاحِ جَانِبِ
    الْمَسْكَنِ الْجَنُوبِيِّ،
  ewe-ewe: Le esia megbe la, wodze akasiati tsɔ ɖo sɔtiawo ŋu. Atɔ̃ nɔ agbadɔ la ƒe
    axa ɖeka dzi,
  eng-LEE: And he made bars of shittim wood; five, for the boards of the one side
    of the tabernacle;
  asm-FB: বচলেলে আবাসৰ এফালৰ তক্তাৰ বাবে পাঁচডাল,
  sus-A: عٍ وُرِ سُولِ يَءِلَن كَسِيَ وُرِ رَ، هْرْ مْلِنفِرَ شٍبٍنيِيٍ تِمَ نَشٍيٍ
    مَ. سُولِ رَوَلِ سّيتِ مَ،
  fra-SBL: 'Il fit des barres de bois d''acacia : cinq pour les planches de l''un
    des côtés du tabernacle,'
  hbo-hbo: וַיַּ֥עַשׂ בְּרִיחֵ֖י עֲצֵ֣י שִׁטִּ֑ים חֲמִשָּׁ֕ה לְקַרְשֵׁ֥י צֶֽלַע־הַמִּשְׁכָּ֖ן
    הָאֶחָֽת׃
  eng-WYCLIFFE: He made also barris of the trees of Sechym, fyue barris to holde to
    gidere the tablis of o side of the tabernacle,
  pjt-pjt: '@see-verse:EXO.036.030'
  cwe-cwe: Iviya katenda mapalo ya mkenge, mapalo matano kwa ichimu cha mibiki ya
    ubanzi umwe wa hema,
  kik-kik: 'Magĩcooka magĩthondeka mĩgamba ya mbaũ cia mũgaa: ĩtano yayo nĩ ũndũ wa
    buremu cia mwena ũmwe wa hema ĩyo nyamũre,'
  fra-NCL: On fit des traverses de bois d’acacia, cinq pour les planches de l’un des
    côtés de la Demeure,
  cek-AK: To pacoengah kahni im takraenghaih to shittim thing hoiah a sak; kahni im
    hmaa maeto takraeng hanah takraenghaih thing pangato,
  cuk-cuk: 'Deginbali, urgo-warakwagana-acaciaʼye-nugad sobsamarbalid: Urgo-warakwagana-walatar
    Bab-Dummadse-goled-neg-sunna-seleged-e-dikar-soggwensikidga sobsamalad.'
  uig-CYR: Буниңдин башқа у акатсийә яғичидин балдақ ясиди; чедирниң бу тәрипидики
    тахтайларға бәш балдақни,
  tel-2017: తుమ్మకర్రతో వాటికి అడ్డకర్రలు చేశారు. మందిరం ఒకవైపు పలకలకు ఐదు అడ్డకర్రలు,
  hat-BSA: Epi li te fè travès yo an bwa akasya, senk pou planch yo pou yon kote tabènak
    la,
  kos-kos: “Elos orala sukan brace singoul limekosr ke sak acacia — ma limekosr nu
    ke frem ke la Lohm Nuknuk Mutal,
  hbo-WLC: וַיַּ֥עַשׂ בְּרִיחֵ֖י עֲצֵ֣י שִׁטִּ֑ים חֲמִשָּׁ֕ה לְקַרְשֵׁ֥י צֶֽלַע־הַמִּשְׁכָּ֖ן
    הָאֶחָֽת׃
  ibo-ibo: Ha ji osisi akashia mekwaa osisi ntụbichi, ise maka mbudo ibo ndị dị nʼotu
    akụkụ nke ụlọ nzute ahụ,
  ory-ory: ଆଉ ସେ ଶିଟୀମ୍‍ କାଷ୍ଠରେ ଅର୍ଗଳ ପ୍ରସ୍ତୁତ କରି ଆବାସର ଏକ ପାର୍ଶ୍ୱସ୍ଥ ପଟାରେ ପାଞ୍ଚ
    ଅର୍ଗଳ
  chk-chk: Iwe, ra föri ömwöch seni ewe irä akasia, limefoch fän iten papen lepekin
    ewe imwenfel seni mangaku me epek,
  rop-rop: Afta na detlot wekinmen bin meigim 15 pol brom det wadultri blanga jidan
    kroswei langa detlot thribala wol.
  ukr-1871: 'І поробив засуви із дерева акацієвого: пять до дощок на одному боцї храмини.'
  bch-bch: Ga pade, ibada abei akas ta ikado palata aea lapinga tol, ede gadae, ede
    rabu, ga ede pade gadio. Ikado gid lapinga toa oa ta tidae ngan palata ikarkare
    toa rua oa ga aea talele pan imur. Be iket gid lapinga gadae aea ga gadio aea,
    ga idio rabu ga iman rua.
  deu-1951: Und er machte Riegel von Akazienholz, fünf zu den Brettern auf einer Seite
    der Wohnung,
  eng-JPS: 'And he made bars of acacia-wood: five for the boards of the one side of
    the tabernacle,'
  srp-1865: 'I naèiniše prijevornice od drveta sitima: pet za daske na jednoj strani
    šatora,'
  lug-lug: Ne bakola emikiikiro mu muti gwa akasiya. Emikiikiro etaano ne bagikozesa
    ku mbaawo eziri ku lusebenju lwa Weema olumu,
  heb-heb: ויעש בריחי עצי שטים חמשה לקרשי צלע המשכן האחת׃
  ben-IRV: তিনি শিটীম কাঠের খিল তৈরী করলেন-সমাগম তাঁবুর এক পাশের তক্তার জন্য পাঁচটি
    খিল,
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਸ਼ਿੱਟੀਮ ਦੀ ਲੱਕੜੀ ਦੇ ਹੋੜੇ ਬਣਾਏ ਡੇਰੇ ਦੇ ਇੱਕ ਪਾਸੇ ਦੇ ਫੱਟਿਆਂ ਲਈ ਪੰਜ
    ਹੋੜੇ ਅਤੇ ਦੂਜੇ ਪਾਸੇ ਦੇ ਫੱਟਿਆਂ ਲਈ ਪੰਜ ਹੋੜੇ
  mya-JVB: တဲ တော်၌ ကာရသော ပျဉ်ပြား ကို လျှိုစရာဘို့ အကာရှ သား ကန့်လန့်ကျင် တို့ကို၊
    တဘက် ငါး ချောင်းစီ လုပ် လေ၏။
  hmo-hmo: Reirei latadia danu akasia audia dekena amo idia karaia, ibounai 5 be Palai
    Dubu habana ena mirigini kahana dekenai,
  urd-urd: और उसने कीकर की लकड़ी के बेन्डे बनाये पाँच बेन्डे घर के एक तरफ़ के तख़्तों
    के लिए,
  rus-SYN: И сделал шесты из дерева ситтим, пять для брусьев одной стороны скинии,
  bqc-SIM: Aa lɛpusiali ã̀ pↄ̃̀ↄpↄ̃ↄ mɛ̀n sↄo zwã̀akpɛ kpɛ do lipɛpɛɛↄ yebↄ ũ,
  tcz-CHONGTHU: Chuin aman thinggi thing amang chan avaiya pang ding asuiyin, houbuh
    solam'a pang ding chun agolvai nga asem in,
  mar-mar: त्यांनी बाभळीच्या लाकडाचे अडसर तयार केले. निवासमंडपाच्या एका बाजूच्या फळ्यांसाठी
    पाच,
  qub-qub: Tolduta quinranpa chacarajnincunapis acacia guerupita ruraran chunca pichgata
    (15). Chaycunaga pichga caran jucaj-lädunpa ichiraj marcucunata chariränanpaj.
    Yapay pichgana caran jucaj-lädunpa ichiraj marcucunata chariränanpaj. Yapay pichga
    cajna caran guepanpa ichiraj marcucunata chariränanpaj. Chay quinranpa chacaj
    guerucunataga goriwan chaparan. Marcucunatapis goriwan chaparan. Arguyllacunatapis
    goripita ruraran quinranpa chacaraj guerucuna chaypa päsananpaj. Marcupa pullan
    chaupinpa chacaraj gueruga juc cantupita juc cantucama päsaränanpaj ruraran.
  hat-hat: Apre sa, yo fè travès yo an bwa zakasya. Yo mete senk pou ankadreman sou
    yon bò kay Bondye a,
  eng-BSB: He also made five crossbars of acacia wood for the frames on one side of
    the tabernacle,
  tod-tod: Ti gulu zɔkpɔ lɔɔlugɔ ɓɛtɛni kpɛdɛgiti bɛ ga akasia wului, ti ɓesa seɠe
    ʋɛlɛ ɲadegai ɠakamaʋɛ ɠilagi,
  eng-WEBPB: 'He made bars of acacia wood: five for the boards of the one side of
    the tabernacle,'
  kbq-kbq: Ana zanke huno seli mono nomofo rugekahu zafaramina, akasia zafareti 5fu'a
    tro hu'ne.
  nhe-BL: Quisencajque cuaixtlapali huejhuehueyac tlen cuahuitl acacia huan quitlalijque
    iixtla nopa huapali ipan nopa caltechtli tlen quiyahualojque nopa tiopamitl. Quichijque
    macuili cuaixtlapali para iixtla nopa huapali ipan se lado nopa tiopamitl,
  gub-BL: A'e re ukixikixi ywyra akaz her ma'e 15 iapyteraromo har iapo pà wà. Omono
    5 iapyteraromo har pitài tàpuzràn pehegwer rehe wà.
  eng-DRA: He made also bars of setim wood, five to hold together the boards of one
    side of the tabernacle,
