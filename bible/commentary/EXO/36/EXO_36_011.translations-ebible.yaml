verse: EXO.036.011
translations:
  mal-C: അതിനുശേഷം അവർ തുന്നിച്ചേർത്ത ഒന്നാമത്തെ വിരിയുടെ അറ്റത്തുള്ള തിരശ്ശീലയുടെ
    വിളുമ്പിൽ നീലനൂൽകൊണ്ടു കണ്ണികൾ ഉണ്ടാക്കി. മറ്റേ വിരിയുടെ അറ്റത്തുള്ള തിരശ്ശീലയുടെ
    വിളുമ്പിലും അതുപോലെ കണ്ണികൾ ഉണ്ടാക്കി.
  deu-TKW: hierauf brachte er am Saume des äußersten Teppichs der einen Fläche Schleifen
    von blauem Purpur an, und ebenso am Saume des äußersten Teppichs der anderen Fläche.
  lin-lin: Batiaki basinga ya langi ya ble, na pembeni ya tapi ya suka ya lisanga
    ya batapi mitano ya liboso, mpe na pembeni ya tapi ya suka ya lisanga ya batapi
    mitano ya mibale.
  eng-LSV: and he makes loops of blue on the edge of one curtain, at the end, in the
    joining; so he has made in the edge of the outmost curtain, in the joining of
    the second;
  eng-GNV: 'And he made strings of blewe silke by the edge of one curtaine, in the
    seluedge of the coupling: likewise he made on the side of the other curtaine in
    the seluedge in the second coupling.'
  eng-WEBSTER: 'And he made loops of blue on the edge of one curtain from the selvedge
    in the coupling: likewise he made in the extremity of another curtain, in the
    coupling of the second.'
  nhw-BL: Huan ipan se iteno sesen nopa ome huehueyac cortinas catli quimojmotzquiltijtoyaj,
    quichihuilijque tlailpili ica iojal campa mosojsos, huan quitenyahualojque sese
    iojal ica icpatl azultic.
  swh-ONEN: Kisha wakatengeneza vitanzi vya kitambaa cha buluu kwenye upindo wa pazia
    la mwisho la fungu la kwanza, pia wakafanya vivyo hivyo na pazia la fungu la mwisho.
  bba-bba: Mɑ bɑ yen bɑɑyeren ɡoo bɑkɑ teerɔ wɛ̃ri doke kɑ wɛ̃ɛ yi bɑ wɔ̃kuɑ kɑ burɑ,
    yi bɑ koo rɑ kɑ ye sɔrenɑ.
  eng-KJVCPB: 'And he made loops of blue on the edge of one curtain from the selvedge
    in the coupling: likewise he made in the uttermost side of another curtain, in
    the coupling of the second.'
  luo-luo: Eka negiloso tonde milierogo pasia e riak pasia man-gi range marambulu
    kendo negitimo kamano e riak pasia matungʼ komachielo.
  meu-meu: Bena imaosi ta isena ai, kunipa varo vaiurina amo e kara; ma imaosi ta
    isena ai danu unu e kara toma.
  npi-ULB: पहिले गाँसिएको पर्दाको पल्लो पर्दाको छेउमा तिनले निलो सुर्काउनी बनाए, र
    दोस्रो गाँसिएको पर्दाको छेउमा पनि तिनले त्यसै गरे ।
  yor-yor: Ìwọ yóò ṣì ṣe ajábó aṣọ aláró sí aṣọ títa kan láti ìṣẹ́tí rẹ̀ wá níbi ìsopọ̀,
    àti bẹ́ẹ̀ gẹ́gẹ́ ni ìwọ yóò ṣe ni etí ìkangun aṣọ títa kejì, ni ibi ìsopọ̀ kejì.
  emp-NTPO: Maʌ̃ wua joub̶ʌa cajud̶aza i orro ab̶aare cincuenta cʌwʌrʌ cajusid̶aa.
    Maʌ̃ cʌwʌrʌra wua pãwãrã b̶ʌba osid̶aa. Dji cʌwʌrʌra daucha quĩrã tẽũ cob̶ʌsid̶aa.
  ind-ind: '@see-verse:EXO.036.010'
  pes-OPCB: برای وصل کردن این دو قطعهٔ بزرگ، در لبهٔ آخرین پردهٔ دستۀ اول و دستۀ دوم
    پنجاه حلقه از پارچۀ آبی ساخت.
  tgl-ULB: Gumawa siya ng mga silong asul sa sidsid ng bawat piraso ng kurtina, at
    ganon din sa sidsid ng ikalawang piraso ng kurtina.
  hui-hui: Ani buwa labolabo mindibime kirabali mo gimbu buwa barobia haga bulenedagua
    haleira ale mabubi labolabo mbira mbirani wabu helaga bini.
  mya-mya: ကန့်​လန့်​ကာ​တစ်​စပ်​စီ​၏​အ​ပြင်​ဘက်​အ​နား တပ်​ရန်​ပိတ်​တွင်၊ အ​ပြာ​ကွင်း​များ​ကို​ချုပ်
    ကြ​၏။-
  cbi-NTPO: Tsejtu entsa daayadimu jali ajke' manda tyuipu jumulanuya ma kelusha ya'
    kapatala lushmuraraa chuwachi tuti jungue ke' jijiila; tsenmin kama daayadimu
    jali tyuipu jumulanu bain tsaren kila.
  bod-N: ཡང་མུ་གཅིག་ཏུ་འབྲེལ་བའི་ཡོལ་བ་སྔ་མ་དེའི་སྣེ་མོར་ཁོས་མཐིང་མདོག་གི་སྒྲོག་ལུང་རྣམས་བཟོས་ཤིང་།
    མུ་གཅིག་ཏུ་འབྲེལ་བའི་ཡོལ་བ་ཕྱི་མ་དེའི་སྣེ་མོ་ལའང་ཁོས་དེ་བཞིན་བྱས།
  sna-sna: Ipapo vakaita zvishwe zvomucheka webhuruu zvichitevedza mupendero wechidzitiro
    chokumucheto mumubatanidzwa mumwe chete, zvimwe chetezvo zvikaitwawo kune chimwe
    chidzitiro chokumucheto.
  spa-BLM: Hizo lazos de color azul en el borde de una de las cortinas, desde el borde
    en la unión. Igualmente hizo en el borde de la cortina que estaba más afuera en
    el segundo acoplamiento.
  cac-cac: Ix lajvi chi', ix tz'ischajoch xoyjab' an̈ q'uic'mutz'inac ch'al d'a sti'
    c'apac b'ab'el jen̈an chi' yic syamnub'aloc. An̈eja' icha chi' ix aj yochpax d'a
    sti' junxo schab'il jen̈an chi'.
  swh-ULB: Kisha akafanya vitanzi vya uzi wa bluu kwenye upindo wa kitambaa kilicho
    mahali pa kuungania. Akafanya vivyo hivyo kwenye upindo wa kitambaa cha nje kabisa
    kilicho mahali pale pengine pa kuungania.
  bel-bel: І зрабіў петлі блакітнага колеру на краі аднаго покрыва, дзе яно злучалася
    з другім; гэтак сама зрабіў ён і на краі апошняга покрыва, для злучэньня яго з
    другім;
  deu-ELBBK: Und er machte Schleifen von blauem Purpur an den Saum des einen Teppichs
    am Ende, bei der Zusammenfügung; so machte er es an dem Saum des äußersten Teppichs
    bei der anderen Zusammenfügung.
  mbb-OT: Ne mibeelan dan te ebpen-iringen te sising is manggad he meitem is kaavuavu
    zin is diyà te kada kilid duen te ikezuwa he apid te sevaha zutun te impikit he
    menge tila.
  mal-2015: അങ്ങനെ ഇണെച്ചുണ്ടാക്കിയ ഒന്നാമത്തെ വിരിയുടെ അറ്റത്തുള്ള മൂടുശീലയുടെ വിളുമ്പിൽ
    നീലനൂൽ കൊണ്ടു കണ്ണികൾ ഉണ്ടാക്കി; രണ്ടാമത്തെ വിരിയുടെ പുറത്തെ മൂടുശീലയുടെ വിളുമ്പിലും
    അങ്ങനെ തന്നേ ഉണ്ടാക്കി.
  gup-gup: Wanjh birrimey manburrba nawu kukblueni, dja birribibbom loops, dja birribelbmeng
    kore kurrihdirrid ngarre nayerre curtain kore five nawu belbmerrinj, dja wanjh
    nabuyika five, nakka wanjh kunmekbe rerrih birriyimowong.
  gvs-gvs: Areko buruu sikabidi, látuma siyatakoidi go, latumayadi matakubudi aba
    vatumna areko tayamo ana mamanao goi sigilumipatukoidi. Aba vatumna areko aiyuwoina
    ana mamanao goi nakae siguinuwe.
  rmc-rmc: Pro agor le pandžte pochtaneskro kerde kružki la fijalova vlnatar. Kada
    kerde the pre oka agor pre dujto bari lepeda.
  nlg-nlg: Mara gonighi e lima hangavulu na ringi nia na tivi ghioghio mara pasulaghinighi
    va tana sosokoni na selo daro.
  pes-OPV: و بر لب یک پرده در کنارپیوستگی‌اش مادگیهای لاجورد ساخت، وهمچنین در لب پرده
    بیرونی در‌پیوستگی دوم ساخت.
  ron-1924: Ау фэкут киоторь албастре ла марӂиня коворулуй ку каре се сфыршя чя динтый
    ымпреунаре; тот аша ау фэкут ши ла марӂиня коворулуй ку каре се сфыршя а доуа
    ымпреунаре де ковоаре.
  ben-OBCV: পরে তাঁরা এক পাটি পর্দায় এক প্রান্ত থেকে আর এক প্রান্ত পর্যন্ত কিনারা
    ধরে ধরে নীল কাপড়ের ফাঁস তৈরি করলেন, এবং অন্য পাটি পর্দাতেও এক প্রান্ত থেকে আর
    এক প্রান্ত পর্যন্ত একই কাজ করলেন।
  som-som: Oo daahyada midkii darafta ugu xigay qarkiisa ayuu wuxuu u yeelay siddooyin
    buluug ah; oo sidaasoo kalena wuxuu u yeelay daahii dibadda ugu xigay intii labaad.
  lat-VUC: Fecit et ansas hyacinthinas in ora cortinæ unius ex utroque latere, et
    in ora cortinæ alterius similiter,
  eng-ASVBT: 'And he made loops of blue upon the edge of the one curtain from the
    selvage in the coupling: likewise he made in the edge of the curtain that was
    outmost in the second coupling.'
  ita-1885: Fecero cinquanta lacciuoli all'uno di que' teli; e fecero parimente cinquanta
    lacciuoli all'estremità del telo che era al secondo accoppiamento; que' lacciuoli
    erano l'uno dirincontro all'altro.
  eng-LXXUP: shoulder pieces joined from both sides, a work woven by mutual twisting
    of the parts into one another.
  eng-ULB: He made loops of blue along the outer edge of the end curtain of one set,
    and he did the same along the outer edge of the end curtain in the second set.
  spa-VBL: Utilizaron material azul para hacer lazos en el borde de la última cortina
    de ambos juegos.
  fra-_FOB: Et l'on fit des lacets de pourpre sur le bord de la première tenture,
    au bout de l'assemblage; de même au bord de la dernière tenture, dans le second
    assemblage.
  mal-mal: അങ്ങനെ ബന്ധിപ്പിച്ചുണ്ടാക്കിയ ഒന്നാമത്തെ വിരിയുടെ അറ്റത്തുള്ള മൂടുശീലയുടെ
    വിളുമ്പിൽ നീലനൂൽകൊണ്ട് കണ്ണികൾ ഉണ്ടാക്കി; രണ്ടാമത്തെ വിരിയുടെ അറ്റത്തുള്ള മൂടുശീലയുടെ
    വിളുമ്പിലും അങ്ങനെ തന്നെ ഉണ്ടാക്കി.
  urd-GVR: Donoṅ ṭukṛoṅ ko ek dūsre ke sāth milāne ke lie unhoṅ ne nīle dhāge ke halqe
    banāe. Yih halqe har ṭukṛe ke 42 fuṭ wāle ek kināre par lagāe gae.
  suz-BL: सुम्‍तीक वा का आ एर सुर गे नीलो रङ ङा ५० ओटा बोइक्‍तीके सेल्‍तेक्‍म। अर्को
    सुम्‍तीक वा के यो ओंथ सुर गे ५० ओटा नीलो बोइक्‍तीक सेल्‍तेक्‍म।
  ita-1927: Si fecero de’ nastri di color violaceo all’orlo del telo ch’era all’estremità
    della prima serie di teli; e lo stesso si fece all’orlo del telo ch’era all’estremità
    della seconda serie.
  ckb-ckb: ئەڵقەشیان لە ڕیسی مۆر لەسەر لێواری پڵاسە لاوەکییەکانی پارچەی یەکەم دروستکرد،
    هەمان شتیان بۆ لێواری پڵاسە لاوەکییەکانی پارچەی دووەم کرد.
  eng-BBE: And they put twists of blue cord on the edge of the outside curtain of
    the first group, and in the same way on the outside curtain of the second group.
  kan-OKCV: ಕೊನೆಯ ಪರದೆಯ ಅಂಚಿನ ಒಂದು ಜೋಡಣೆಯ ಸ್ಥಳದಲ್ಲಿ ನೀಲಿ ದಾರಿನ ಕುಣಿಕೆಗಳನ್ನು ಮಾಡಿದ್ದಲ್ಲದೆ,
    ಎರಡನೆಯ ಜೋಡಣೆಯ ಕಟ್ಟಕಡೆಯ ಪರದೆಯ ಅಂಚಿನಲ್ಲಿಯೂ ಅದೇ ಪ್ರಕಾರ ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:EXO.036.010'
  tam-2017: இணைக்கப்பட்ட ஒரு மூடுதிரையின் ஓரத்தில் இளநீலநூலால் ஐம்பது வளையங்களை உண்டாக்கி,
    அப்படியே இணைக்கப்பட்ட மற்ற மூடுதிரையின் ஓரத்திலும் உண்டாக்கினான்.
  spa-RV-1909: E hizo las lazadas de color de jacinto en la orilla de la una cortina,
    en el borde, á la juntura; y así hizo en la orilla al borde de la segunda cortina,
    en la juntura.
  ron-BTF: Și a făcut cheutori albastre la marginea unui covor, pe marginea împreunării;
    și tot așa a făcut pe marginea din capăt a celuilalt covor, în îmbinarea a doua.
  eng-WEBP: He made loops of blue on the edge of the one curtain from the edge in
    the coupling. Likewise he made in the edge of the curtain that was outermost in
    the second coupling.
  eng-FBV: They used blue material to make loops on the edge of the last curtain of
    both sets.
  nld-1939: en maakte violetkleurige lussen aan de zoom van de eerste baan van het
    ene stel en eveneens aan de zoom van de laatste baan van het andere stel.
  nch-BL: Huan ipan se iteno ten sesen nopa ome huehueyac cortinas cati quimojmotzquiltijtoyaj,
    quichihuilijque tailpili ica itzojhuaso campa mosojsos, huan quitenyahualojque
    sese itzojhuaso ica icpat azultic.
  vie-1934: thắt vòng bằng chỉ tím nơi triêng của bức màn thứ nhất, ở đầu bức nguyên;
    và cũng làm như vậy cho triêng của bức màn ở nơi chót trong bức nguyên thứ nhì.
  hin-CV: पहले पांच पर्दों की किनारी पर तथा इसी तरह दूसरे पांच पर्दों की किनारी पर
    नीले रंग का फंदा बनाया.
  eng-OURB: He made loops of blue on the edge of the one curtain from the edge in
    the coupling. Likewise he made in the edge of the curtain that was outermost in
    the second coupling.
  spa-BES: Y pusieron ojales azules en el borde de la cortina exterior del primer
    grupo, y de la misma manera en la cortina exterior del segundo grupo.
  tdx-tdx: Nitsene’e ravake manga añ’ indra’ ty lamba fañefetse añ’ila’ i tolà’e valoha’ey;
    mindray amy zay ty nitsene’e añ’indra’ i lamba añ’ila’ i tolà’e faharoey;
  vid-vid: Nakagongomanya vibatililo vya lanji ya buluu mlupembo lwa ipaziya lya mwiso
    kuli chihande cha mwaluko na vibatililo vinji kuli ipaziya lya mwiso hali chihande
    cha keli.
  eng-OKE: And he made loopings of hyacinth upon the border of one curtain at the
    edge of the place of conjunction; so made he upon the border of the other curtain
    at the edge of the second place of conjunction.
  tha-KJV: เขาทำหูด้วยด้ายสี​ฟ้า ติ​ดไว้ตามขอบม่านด้านนอกสุดชุดที่​หนึ่ง และตามขอบม่านด้านนอกสุดชุดที่สองก็ทำหู​ไว้​เหมือนกัน
  por-BR-2018: E fez as laçadas de cor de material azul na orla de uma cortina, na
    margem, à juntura; e assim fez na orla à extremidade da segunda cortina, na juntura.
  deu-ELO: Und er machte Schleifen von blauem Purpur an den Saum des einen Teppichs
    am Ende, bei der Zusammenfügung; also machte er es an dem Saume des äußersten
    Teppichs bei der anderen Zusammenfügung.
  eng-WYC-2018: and he made eyelets of jacinth in the hem of the one curtain on ever
    either side, and in like manner in the hem of the tother curtain, (and they made
    eyelets out of jacinth on the outer edge of one curtain in each set,)
  epo-epo: Kaj li faris maŝojn el blua teksaĵo sur la rando de unu tapiŝo, sur la
    rando de la kuniĝo; tiel same li faris sur la rando de la ekstrema tapiŝo, sur
    la dua rando de kuniĝo.
  uig-PIN: U ulap qiⱪilƣan birinqi qong parqining ǝng qetidiki ⱪismining bir tǝripigǝ
    rǝnggi kɵk izmilǝrni ⱪadidi, xuningdǝk ulap qiⱪilƣan ikkinqi qong parqining ǝng
    qetidikisining bir tǝripigimu xundaⱪ ⱪildi.
  beo-beo: Ilia da abula mola:ya:i amoga gasisalasu agoane hamoi. Amo gasisalasu,
    ilia da abula afae hamoi amo ea gadili fe amoga nodomei. Amola abula eno defele
    hamoi.
  tpi-OTNT: Na ol i wokim sampela ring long blupela laplap bilong joinim tupela bikpela
    laplap.
  hau-SA: Suka yi rami a gefe-gefen labulen da zaren ruwan bula, haka kuma suka yi
    da ɗayan gefen na biyu ɗin.
  uig-LAT: U ulap chiqilghan birinchi chong parchining eng chétidiki qismining bir
    teripige renggi kök izmilerni qadidi, shuningdek ulap chiqilghan ikkinchi chong
    parchining eng chétidikisining bir teripigimu shundaq qildi.
  nde-nde: Basebesenza izihitshela ngelembu eliluhlaza belandela umphetho wekhetheni
    elisekucineni kwelixha lakuqala, kwenziwa okufananayo elixheni lesibili.
  ton-ton: 'Pea ne ngaohi ʻae ngaahi kavei lanumoana, ʻi he kapa ʻoe puipui ʻe taha
    mei he hokoʻanga ʻi he fakamaauʻanga: pea naʻe fai pehē ʻi he kapa kituʻa ʻoe
    puipui ʻe taha, ʻi he hokoʻanga ʻo hono ua.'
  ces-1613: Nadělal i ok z hedbáví modrého po kraji čalounu jednoho na konci, kde
    se spojovati má s druhým, a tolikéž udělal na kraji čalounu druhého na konci v
    spojení druhém.
  eng-WMB: He made loops of blue on the edge of the one curtain from the edge in the
    coupling. Likewise he made in the edge of the curtain that was outermost in the
    second coupling.
  tam-TCV: இணைக்கப்பட்ட ஒரு தொகுப்பு திரையின் கடைசி திரையின் விளிம்பு நெடுகிலும்,
    நீலநிறத் துணியினால் வளையங்களைச் செய்தார்கள். அவ்விதமே இணைக்கப்பட்ட மற்றத்திரையின்
    தொகுப்பின் விளிம்பு நெடுகிலும் செய்தார்கள்.
  ceb-ULB: Naghimo siya ug galong nga asul sa kilid sa tumoy sa unang hut-ong sa tabil,
    ug naghimo usab siya ug sama niini sa ikaduhang hut-ong sa tabil.
  pol-UBG: Porobili też pętle z błękitnej tkaniny na brzegu jednej zasłony, na końcu,
    gdzie mają się spinać. Zrobili je także na brzegu drugiej zasłony, na końcu, gdzie
    mają się spinać.
  urd-GVU: دونوں ٹکڑوں کو ایک دوسرے کے ساتھ ملانے کے لئے اُنہوں نے نیلے دھاگے کے حلقے
    بنائے۔ یہ حلقے ہر ٹکڑے کے 42 فٹ والے ایک کنارے پر لگائے گئے،
  deu-1912: Und machte blaue Schleifen an jegliches Stück am Rande, wo die zwei Stücke
    sollten zusammengeheftet werden,
  ntj-ntj: '@see-verse:EXO.036.010'
  kan-2017: ಈ ಎರಡು ಜೋಡಣೆಗಳಲ್ಲಿ ಒಂದೊಂದರ ಕೊನೆಯ ಪರದೆಯ ಅಂಚಿನಲ್ಲಿ
  ena-ena: Lavɨla havɨlɨ hekɨlɨ hekɨlɨ ahica agɨladɨ mɨŋave pam lamalama saŋ niagɨlɨŋ
    cɨbɨŋ agɨladɨ hɨvɨ mɨdu hɨhɨle hɨcavɨmi. Havɨlɨ hekɨlɨ hekɨlɨ ahica agɨladɨ abɨŋ
    iahua ulaŋ sabɨ hɨvɨ alɨhaŋ alɨhaŋ heŋ hɨnihɨni saŋ mɨdu agɨladɨ hɨcahɨca uavɨmi.
  yap-yap: Ra ngongliyed e yuchi upol ko mad nib ra’en mak’ef ngar ted u ta’ab raba’
    i mirichlen bang nge bang fa gal yang i mad.
  hlt-MCSB: Himbaiyan pakhat kah a hmoi phai ah rhuikawl a thim te rhui at a bawt
    hil a buen pah. Te tlam te a tloe himbaiyan hmoi kah rhui at a bawt hil a saii.
  mdy-ETH: ዎላ ካኣሚ ሲኪንቴ ጎኦቦ ዓፒሎይዳፓ ፔቴ ዛሎ ዓጮይዳ ጮልዔ ሱኡፔ ዓፒላና ኮሺንቴ ሱሢ ኮሼኔ፤ ሜሌ ዛሎይዳ ካንሢ
    ሲኪንቴ ጎኦቦ ዓፒሎንሢዳፓ ፔቴ ዛሎና ዬኖጉዲ ማዼኔ፤
  twi-ASANTE: Wɔde ntoma bibire bamma aduonum wurawuraa nsɛnanotam a wɔkeka sisii
    animu no mu biara ano
  eng-WEBU: He made loops of blue on the edge of the one curtain from the edge in
    the coupling. Likewise he made in the edge of the curtain that was outermost in
    the second coupling.
  bnp-bnp: Ri rata a maka halui na kala gomagoma ni varomu na harena kala dagi nga
    i rua.
  wal-wal: Issippe gattidi sikkido magalashotuppe issi magalashuwaassi wurssetta gaxan
    salo milatiya carqqiyaappe siireta medhdhidosona. Qassi issippe gaitetti sikettida
    hankko magalashuwankka hegaadan oottidosona.
  spa-PDDPT: Hizo unas presillas de azul en la unión del borde de la cortina del extremo.
    Lo mismo hizo en el otro extremo de la segunda.
  gun-gun: Cortina ojokua ypy va'ekue apy re ma jokuaarã ojapo hovy va'e gui. Ha'ekue
    rami ae ju ojapo cortina ojokua va'ekue mboae apy re.
  agu-BL: Ncha'tz e' oc cobox xmalk'ab tzi'ak jalaj xlaj yi cob lmak xbu'ka'tz. Txib
    yubil yi e'chk xmalk'abila'tz.
  ilo-ULB: Nangaramid isuna iti asul a pangiyusokan iti akinruar nga igid iti murdong
    a kurtina iti maysa a beddeng, ken kasta met ti inaramidna iti akinruar nga igid
    iti murdong a kurtina oti maikadua a beddeng.
  kpg-kpg: Digaula guu dui nia mee bida gahu halatee hagabungubungu gi taalinga di
    tua o nia gunga gahu e lua aalaa.
  uig-ARA: ئۇ ئۇلاپ چىقىلغان بىرىنچى چوڭ پارچىنىڭ ئەڭ چېتىدىكى قىسمىنىڭ بىر تەرىپىگە
    رەڭگى كۆك ئىزمىلەرنى قادىدى، شۇنىڭدەك ئۇلاپ چىقىلغان ئىككىنچى چوڭ پارچىنىڭ ئەڭ
    چېتىدىكىسىنىڭ بىر تەرىپىگىمۇ شۇنداق قىلدى.
  sus-sus: E gɛsɛ gɛrɛ daaxi dɛgɛ na dugi singe dɛ kiri ma, a nun na dugi firin nde
    dɛ kiri ma.
  pon-2006: Re ahpw kihong ni keilen pelien likou riauo mwomwen pwakel limeisek me
    poh mei.
  ksd-ksd: Ma i ga pait ra umana pipidikol ma ra kuara i blu marut ta ra luaina vuna
    mal ta nam ra pirina ba da kubu guve tana ma ta ra tikai; damana i ga pait ia
    bula ta ra piri ra vauruana vuna mal na bakbak.
  tur-YTC: Takımın kenarından perdelerden birinin kenarına lacivert ilmekler yaptı.
    İkinci takımda perdenin en dıştaki kenarına da aynısını yaptı.
  grc-BRENT: ἐπωμίδας συνεχούσας ἐξ ἀμφοτέρων τῶν μερῶν, ἔργον ὑφαντὸν εἰς ἄλληλα
    συμπεπλεγμένα καθʼ ἑαυτό.
  ind-AYT: Dia membuat lubang pengancing dari kain biru di tepi tirai yang terluar
    dari kelompok tirai yang pertama. Dia juga membuat hal yang sama di tepi tirai
    terluar dari kelompok tirai yang kedua.
  nya-nya: Kenaka anapanga zokolowekamo za nsalu yobiriwira mʼmphepete mwa nsalu imodzi
    yotsiriza ya mbali ina. Ndipo anachita chimodzimodzi ndi nsalu yotsiriza ya mbali
    inayo.
  hrv-hrv: Na rubu posljednje od zavjesa sastavljenih u jedno načine petlje od modre
    vune; jednako ih načine i na rubu posljednje zavjese drugoga dijela;
  mps-mps: Tama augwaligo te ring meba te husugu ugwago nigilama, tama tego te genuai
    bobage ugwa siba wadolainogo hobolai.
  tpi-tpi: Na ol i wokim sampela ring long blupela laplap bilong joinim tupela bikpela
    laplap.
  dan-1931: I Kanten af det ene Tæppe, det yderste i det ene sammensyede Stykke, satte
    han Løkker af violet Purpurgarn, og ligeledes satte han Løkker i Kanten af det
    yderste Tæppe i det andet sammensyede Stykke;
  vie-OVCB: Họ dùng chỉ xanh kết các vòng dọc theo đường biên của hai tấm lớn,
  guj-2017: તેણે દરેક મોટા પડદાની બહારની બાજુએ ભૂરા વસ્ત્રની પટ્ટીથી પચાસ નાકાં બનાવ્યાં
    અને બીજા સમૂહના છેલ્લાં પડદાની કિનારે પણ તેણે એ જ પ્રમાણે કર્યું.
  pon-2006A: Re ahpw kihong ni keilen pelien likou riauo mwomwen pwakel limeisek me
    poh mei.
  por-BRBSL: Ele fez laçadas de azul na borda de uma cortina a partir da borda do
    acoplamento. Da mesma forma, ele fez na borda da cortina que estava mais externa
    no segundo acoplamento.
  cth-cth: Patawp e yaphni rui a poutnae koe vah, laikaw kamthim lah sak e lah ao.
    Hot patetlah patawp e yaphni avanglae a poutnae koe haiyah sak e lah ao.
  twi-twi: Wɔde ntama bibiri bamma aduonum wurawuraa nkataano a wɔkeka sisii anim
    no mu biara ano
  hlt-hlt: Himbaiyan pakhat kah a hmoi phai ah rhuikawl a thim te rhui at a bawt hil
    a buen pah. Te tlam te a tloe himbaiyan hmoi kah rhui at a bawt hil a saii.
  tbz-SIM: kɛ́cɑ́tínɛ́ tiketitì tìnùmmù mɑ̀nku iwɛ̃ĩ ìì dò mmɛbèrìmɛ̀ kɛ́ mɛ nyĩ́
    titɛtì tìnùmmù.
  msy-2020: Egha aning isafuraghasa, me bluplan tretɨn irɨghizir kuzir kabar inimningɨn
    mɨriamningɨn da isami.
  azb-azb: Bir birləşmənin qıraq pərdəsinin kənarında bənövşəyi ilgəklər düzəltdilər;
    o biri birləşmənin qıraq pərdəsinin kənarında da eyni şəkildə ilgəklər düzəltdilər.
  eng-DBY: And he made loops of blue on the edge of one curtain at the edge of the
    coupling; he did likewise in the edge of the outermost curtain in the other coupling.
  hin-2017: और जहाँ ये पर्दे जोड़े गए वहाँ की दोनों छोरों पर उसने नीले-नीले फंदे लगाए।
  wol-KYG: Ci kaw loolu ñu ñaw ay takku yu baxa te laal yolet ci catal sor bi mujj
    ci benn taqalante bi, sor bi jeexal taqalante bi ci des it, ñu def ko noonu.
  bjr-bjr: Miqimmaseeqa mi qamunna qanda atiqara dirindaasi arira qamunnannai anaanu
    auqusee moodaanaki ootupaqau.
  eng-YLT: and he maketh loops of blue on the edge of the one curtain, at the end,
    in the joining; so he hath made in the edge of the outmost curtain, in the joining
    of the second;
  eng-WYC-2017: and he made eyelets of jacinth in the hem of the one curtain on ever
    either side, and in like manner in the hem of the tother curtain,
  eng-WMBB: He made loops of blue on the edge of the one curtain from the edge in
    the coupling. Likewise he made in the edge of the curtain that was outermost in
    the second coupling.
  urd-GVH: दोनों टुकड़ों को एक दूसरे के साथ मिलाने के लिए उन्होंने नीले धागे के हलक़े
    बनाए। यह हलक़े हर टुकड़े के 42 फ़ुटवाले एक किनारे पर लगाए गए,
  rug-rug: Beto asa si va sotoni kukuru poko bulu bobolokuhae sapu koai na lopa rini
    hukihukiridi sari na poko pude boka lopoti na labete sisigotoana.
  gaz-gaz: Isaanis golgaawwan walitti qabsiifaman kanneen jalqabaa keessaa handaara
    isa moggaa irratti huccuu bifa cuquliisaa irraa gurroowwan tolchan; golgaawwan
    walitti qabsiifaman lammaffaa irrattis akkasuma tolfaman.
  fra-LSG: On fit des lacets bleus au bord du tapis terminant le premier assemblage;
    on fit de même au bord du tapis terminant le second assemblage.
  gnn-gnn: '@see-verse:EXO.036.010'
  yal-yal: E yi luti mamiloxine ti dugi ratugunxine singe ra xiin dɛ kinkin na. E
    mɔn yi na liga a ratugunxin bonne dɔnxɛ ra xiin na.
  haw-1868: A hana iho la no hoi ia i na puka lou uliuli, ma ke kae o kekahi pale,
    ma ka pelupelu ana maloko o ka huina. A pela no oia i hana'i, ma ke kihi loa o
    kekahi pale, ma kahi i huiia'i me ka lua.
  arb-NAV: وَصَنَعُوا عُرىً مِنْ قُمَاشٍ عَلَى حَاشِيَةِ الطَّرَفِ الْوَاحِدِ مِنَ
    الْقِطَعِ الْمَوْصُولَةِ الأُولَى، وَكَذَلِكَ فَعَلُوا أَيْضاً فِي حَاشِيَةِ الطَّرَفِ
    الأَخِيرِ مِنَ الْقِطَعِ الأُخْرَى الْمَوْصُولَةِ
  ewe-ewe: Wotɔ aɖabɛka blɔtɔ kpuikpuikpui blaatɔ̃ ɖe xɔgbãvɔ ɖe sia ɖe ƒe axa ɖeka
    ƒe didime, ale be gbãtɔ ƒe kawo sɔ ɖe evelia tɔwo nu.
  eng-LEE: 'And he made loops of blue on the edge of the one curtain, which was the
    outside in the coupling: the like he made on the border of the curtain, which
    was the outmost on the second coupling.'
  asm-FB: তেওঁ নীলা জৰীৰ পাক প্ৰথমে জোৰা দিয়া পাঁচখন পৰ্দাৰ শেষৰ খনৰ আউঠিত লগালে,
    আৰু দ্বিতীয়তে জোৰা দিয়া পাঁচখন পৰ্দাৰ শেষৰ খনৰ আউঠিতো নীলা জৰীৰ পাক দিলে।
  sus-A: عٍ فّسّ فّرّ دَاشِ دّفّ نَ دُفِ سِنفٍ دّ كِرِ مَ، عَ نُن نَ دُفِ قِرِن ندٍ
    دّ كِرِ مَ.
  fra-SBL: Il fit des boucles bleues sur le bord de l'un des tapis, à partir du bord
    de l'assemblage. Il fit de même sur le bord du rideau le plus extérieur, dans
    le second assemblage.
  hbo-hbo: וַיַּ֜עַשׂ לֻֽלְאֹ֣ת תְּכֵ֗לֶת עַ֣ל שְׂפַ֤ת הַיְרִיעָה֙ הָֽאֶחָ֔ת מִקָּצָ֖ה
    בַּמַּחְבָּ֑רֶת כֵּ֤ן עָשָׂה֙ בִּשְׂפַ֣ת הַיְרִיעָ֔ה הַקִּ֣יצֹונָ֔ה בַּמַּחְבֶּ֖רֶת
    הַשֵּׁנִֽית׃
  eng-WYCLIFFE: and he made handlis of iacynt in the hemme of o curteyn on euer either
    side,
  piu-2006: '@see-verse:EXO.036.010'
  pjt-pjt: '@see-verse:EXO.036.010'
  cwe-cwe: Kasona vitanzi va buluu muimhindo ya dipanzia da uhelelo da chihande cha
    mwanduso, vitanzi vimwenga muna dipanzia da uhelelo da chihande cha uhelelo.
  kik-kik: Ningĩ magĩkundĩka ciana cia gĩtambaya kĩa rangi wa bururu mũthia-inĩ wa
    gĩtambaya gĩa gũcuurio kĩrĩa kĩrĩ mũico-inĩ wa mwena ũmwe, na magĩĩka o ro ũguo
    harĩ gĩtambaya gĩa gũcuurio kĩa mũico kĩa mwena ũcio ũngĩ.
  fra-NCL: On mit des lacets de pourpre violette au bord de la tenture terminant le
    premier assemblage ; on fit de même au bord de la tenture terminant le second
    assemblage.
  cek-AK: Payang ih kahni atom ah kahni maeto hoi maeto pacong naah patoh hanah, rong
    kamiing hoiah kangbuet luet akhaw to a sak, kalah kahni atom pongah doeh to tiah
    a sak boih.
  cuk-cuk: Degine, mor-goataled-gwadialed-e-dikargi e-uayamar dub-aradgi ega nasiklesad.
    Amba deyob mormar-baigan goatarmalad-gwadiarmalad-e-dikargi nasiklesbalid.
  uig-CYR: У улап чиқилған биринчи чоң парчиниң әң четидики қисминиң бир тәрипигә
    рәңги көк измиләрни қадиди, шуниңдәк улап чиқилған иккинчи чоң парчиниң әң четидикисиниң
    бир тәрипигиму шундақ қилди.
  tel-2017: ఒక తెరల కూర్పు చివరి తెర అంచున నీలం రంగు నూలుతో ఉంగరాలు చేశారు. రెండవ
    కూర్పు బయటి తెర అంచుకు కూడా అదే విధంగా చేశారు.
  hat-BSA: Li te fè lasèt yo nan koulè ble sou kote rido a pa deyò nan premye ansanm
    nan; epi li te fè menm jan an sou kote rido ki te pa deyò nan dezyèm ansanm nan.
  kos-kos: Elos orala mwe sremsrem ke nuknuk folfol, ac sang nu ke ipin nuknuk se
    ma oan e siska ke kais sie nuknuk in lisrlisr.
  hbo-WLC: וַיַּ֜עַשׂ לֻֽלְאֹ֣ת תְּכֵ֗לֶת עַ֣ל שְׂפַ֤ת הַיְרִיעָה֙ הָֽאֶחָ֔ת מִקָּצָ֖ה
    בַּמַּחְבָּ֑רֶת כֵּ֤ן עָשָׂה֙ בִּשְׂפַ֣ת הַיְרִיעָ֔ה הַקִּ֣יצוֹנָ֔ה בַּמַּחְבֶּ֖רֶת
    הַשֵּׁנִֽית׃
  ibo-ibo: Ha ji akwa na-acha anụnụ anụnụ dụnye anya nko nʼelu ọnụ akwa mgbochi nke
    otu ụzọ, otu a ka emekwara menyekwa na nsọtụ ọnụ akwa mgbochi nke ọzọ.
  ory-ory: ଆଉ, ସେ ଯୋଡ଼ ସ୍ଥାନରେ ପ୍ରଥମ ଅନ୍ତ୍ୟ ଯବନିକାର ଧଡ଼ିରେ ନୀଳ ସୂତ୍ରର ଫାଶ କଲେ; ଯୋଡ଼ସ୍ଥାନର
    ଦ୍ୱିତୀୟ ଅନ୍ତ୍ୟ ଯବନିକାର ଧଡ଼ିରେ ତଦ୍ରୂପ କଲେ।
  chk-chk: Mürin ra tei pwäken mi arauarau ünükün ewe echön cheech me epek, ina usun
    ra pwal föri won ewe aruachön cheech.
  rop-rop: Deibin meigim 100 raunwan hol garram bluwan matiriyal en deibin pudum 50
    langa det longwan saidpat blanga wanbala bigwan matiriyal en det naja 50 seimwei
    langa det najawan bigwan matiriyal, en afta deibin joinimap det dubala saidpat
    garram 50 dabulwan huk garram gol.
  ukr-1871: І поробив петельки з блакиту по краю одного келїма при кінцї його, де
    счіплюється; так само зробив по краю останнього келїма, де в друге счіплюється.
  bch-bch: Be ibada malo ilialia bil ta isaisai gid koea, ta iman malo kapeipei toa
    rua oa ad saunnga, ta tila tiluplup. Isaisai gid koea toa oa ga tidae ngan malo
    kapeipei toa rua oa ngan matad iadag kelede.
  deu-1951: Und er machte Schleifen von blauem Purpur am Ende der beiden Teppiche,
    am Ende, da sie zusammengefügt wurden.
  eng-JPS: And he made loops of blue upon the edge of the one curtain that was outmost
    in the first set; likewise he made in the edge of the curtain that was outmost
    in the second set.
  srp-1865: I naèiniše petlje od porfire po kraju prvoga zavjesa na onoj strani gdje
    æe se sastaviti s drugim; i tako naèiniše na svakom zavjesu po kraju gdje æe se
    sastaviti s drugim.
  lug-lug: Ne batunga eŋŋango eza bbululu ku mukugiro gw’omutanda gw’entimbe ogukomererayo
    mu kitundu ekimu eky’entimbe etaano, era ne batunga n’eŋŋango endala mu ngeri
    y’emu ku ludda olulala.
  heb-heb: ויעש ללאת תכלת על שפת היריעה האחת מקצה במחברת כן עשה בשפת היריעה הקיצונה
    במחברת השנית׃
  ben-IRV: তিনি জোড়ার জায়গায় প্রথম প্রান্তে পর্দার বালাতে নীল রঙের হূক করলেন এবং
    জোড়ার জায়গায় দ্বিতীয় প্রান্তে পর্দার বালাতেও সেই রকম করলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਨੀਲੇ ਰੰਗ ਦੇ ਬੀੜੇ ਹਰ ਇੱਕ ਪਰਦੇ ਦੀ ਸੰਜਾਫ਼ ਵਿੱਚ ਜੋੜ ਕੇ ਸਿਰੇ ਵੱਲ ਬਣਾਏ
    ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਹੀ ਉਸ ਪਰਦੇ ਦੀ ਸੰਜਾਫ਼ ਦੇ ਦੂਜੇ ਬਾਹਰਲੇ ਜੋੜ ਦੇ ਸਿਰੇ ਉੱਤੇ ਬਣਾਏ।
  mya-JVB: ကုလားကာတထည် ပြင် ဘက်ကုလားကာ နား ချင်းဆက်မှီရာ၌ ကွင်း များကို ပြာ သောအထည်နှင့်
    လုပ် ၍၊ အခြား သော ကုလားကာပြင် ဘက် ကုလားကာ နား ချင်းဆက်မှီရာ၌ လည်း ထိုအတူ လုပ်
    လေ၏။
  hmo-hmo: Dabua, edia kala bulu dekena amo rini momo idia karaia, inai dabua latadia
    ruaosi idia hakapua totona. Rini ibounai be inai dabua latadia edia isena dekenai
    idia kwatua kau.
  urd-urd: और उसने एक बड़े पर्दे के हाशिये में उसके मिलाने के रुख़ पर आसमानी रंग के
    तुकमे बनाए। ऐसे ही तुकमे उसने दूसरे बड़े पर्दे की उस तरफ़ के हाशिये में बनाए जिधर
    मिलाने का रुख़ था।
  rus-SYN: И сделал петли голубого цвета на краю одного покрывала, где оно соединяется
    с другим; так же сделал он и на краю последнего покрывала, для соединения его
    с другим;
  bqc-SIM: ↄ̃ aa babuuna lɛtãnkɛ̀ wa dↄ̀dↄ zwãapiↄ lɛ́ↄwa
  tcz-CHONGTHU: Chule amasang lam'a pondal kigol chengse chu abil homkol tampi dum
    thim in asem peh'in chule pondal kikhai ageigol'a chengse jong chu abilhom tampi
    asem'in ahi.
  mar-mar: नंतर त्यांनी त्या दोन्हीही भागांच्या शेवटच्या किनारीवर निळ्या सुताची बिरडी
    केली; तसेच दुसऱ्या पडद्याच्या किनारीवरही तशीच बिरडी केली.
  qub-qub: Pësashan jucaj cantunman ujalcunata jiraypa tanaran murädu tëlapita. Jucaj
    cajpa cantunmanpis chayno tanaran.
  hat-hat: Yo pran kòdon fèt ak twal ble, yo fè pasan, yo moute yo sou rebò dènye
    lèz nan chak gwoup.
  eng-BSB: He made loops of blue material on the edge of the end curtain in the first
    set, and also on the end curtain in the second set.
  tod-tod: Ti galu ɓiiniiti giliɠilini tandai ma ɓɔsu mɔungi laamaʋɛ. Ti kɛɛni ɠana
    nɔ ga tandai ma ɓɔsu velesiɛi laamaʋɛ.
  eng-WEBPB: He made loops of blue on the edge of the one curtain from the edge in
    the coupling. Likewise he made in the edge of the curtain that was outermost in
    the second coupling.
  kbq-kbq: Anante ana za'za tavravereremofo tupa'arera tare tavravere'ma eri hagerafi
    atupa'ama tro'ma hu'neana hokonke tavravenuti tro hu'ne.
  nhe-BL: Huan ipan se iteno sesen nopa ome huehueyac cortinas tlen quimojmotzquiltijtoyaj,
    quichihuilijque tlailpili ica iojal campa mosojsos, huan quitenyahualojque sese
    iojal ica icpatl azultic.
  gub-BL: Upyhyk pàn huwy ma'e wà, ma'e àpixipixi haw iapo pà imuwywyk pà wà. Omomog
    a'e ma'e àpixipixi haw pàn iahykaw rehe har heme'y rehe ipehegwer katu pe har
    rehe wà. Uzapo nezewe haw inugwer ipehegwer rehe wà no.
  eng-DRA: He made also loops of violet in the edge of the curtain on both sides,
    and in the edge of the other curtain in like manner,
