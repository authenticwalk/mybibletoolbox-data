verse: EXO.036.002
translations:
  mal-C: അങ്ങനെ മോശ ബെസലേലിനെയും ഒഹൊലീയാബിനെയും യഹോവ ജ്ഞാനം നൽകിയിരുന്ന എല്ലാ വിദഗ്ദ്ധരെയും
    ജോലിചെയ്യാൻ മനസ്സിൽ പ്രേരണ ലഭിച്ച എല്ലാവരെയും വിളിച്ചുകൂട്ടി.
  deu-TKW: Hierauf berief Mose Bezaleel, Oholiab und alle Kunstverständigen, denen
    Jahwe Kunstsinn verliehen hatte, alle, die sich angetrieben fühlten, ans Werk
    zu gehen, um es auszuführen.
  lin-lin: Bongo Moyize abengisaki Betisaleyeli, Oliabi mpe bato nyonso epai ya banani
    Yawe apesaki makoki mpe mayele elongo na bato oyo bamibongisaki mpo na kosala
    misala yango.
  eng-LSV: And Moses calls to Bezaleel, and to Aholiab, and to every wise-hearted
    man in whose heart YHWH has given wisdom, everyone whom his heart lifted up, to
    come near to the work to do it.
  eng-GNV: For Moses had called Bezaleel, and Aholiab, and all the wise hearted men,
    in whose heartes the Lord had giuen wisedome, euen as many as their hearts encouraged
    to come vnto that worke to worke it.
  eng-WEBSTER: 'And Moses called Bezaleel and Aholiab, and every wise-hearted man,
    in whose heart the LORD had put wisdom, even every one whose heart excited him
    to come to the work to do it:'
  nhw-BL: Huajca Moisés quinnotzqui Bezaleel huan Aholiab, huan nochi masehualme catli
    TOTECO quinmacatoya tlalnamiquilistli huan catli motemacayayaj ica nochi ininyolo
    para tequitise, huan nochi hualajque.
  swh-ONEN: Ndipo Mose akawaita Bezaleli na Oholiabu na kila mtu mwenye ustadi ambaye
    Bwana alikuwa amempa uwezo na mwenye kupenda kuja na kufanya kazi.
  bba-bba: Mɑ Mɔwisi u Bɛsɑlɛli kɑ Oholiɑbu sokusiɑ kɑ sere be Yinni Gusunɔ u mɑɑ
    sɔmbu ten bwisi kɑ yɛ̃ru kɑ̃ mɑ bɑ tii wɛ̃ kɑ nuku tiɑ.
  eng-KJVCPB: 'And Moses called Bezaleel and Aholiab, and every wise hearted man,
    in whose heart the Lord had put wisdom, even every one whose heart stirred him
    up to come unto the work to do it:'
  mpx-mpx: Yaka Besaleli ge Oholiyab avaliyau totuwalali bolo Yehoba aatena i pek
    elal ge hi yaliyaya tuwalali kaiwena, Mosese i yogaagil hi nok elana.
  luo-luo: Eka Musa noluongo Bezalel gi Oholiab kod jotich duto molony mane Jehova
    Nyasaye omiyo rieko gi nyalo kendo mane oyie biro mondo oti.
  meu-meu: Bena Mose ese Besalele bona Oholiab e boiridia, bona karakara taudia, Iehova
    ese lalodia vada e hapararadia bona lalodia e urava una ḡaukara bae durua taudia,
    iboudiai e boiridia.
  npi-ULB: मोशाले बजलेल, ओहोलीआब र हरेक सिपालु व्यक्ति जसको मनमा उहाँको काम गर्न परमप्रभुले
    सिप दिनुभएको थियो र जसको ह्रदयमा उहाँले प्रेरणा दिनुभएको थियो, ती सबैलाई बोलाए
    ।
  yor-yor: Mose sì pe Besaleli àti Oholiabu àti gbogbo ọlọ́gbọ́n ènìyàn ẹni tí Olúwa
    ti fún ni agbára àti gbogbo ẹni tí ó fẹ́ láti wá sé iṣẹ́ náà.
  emp-NTPO: Maʌ̃be Moiseba Bezaleelda, Aholiáda, jũma ne o cawa b̶ea sid̶a trʌ̃sia
    Ãcõrẽ wua dera od̶amãrẽã. Ãdjirãba Ãcõrẽ wua dera careba o quĩrĩãsid̶aa. Maʌ̃ne
    Ãcõrẽba ãdjirãa ne o cawa b̶ai crĩchada diasia.
  ind-ind: Maka Musa memanggil Bezalel, Aholiab, dan setiap perajin, yaitu orang-orang
    yang diberi keahlian khusus oleh TUHAN dan yang hatinya tergerak untuk melakukan
    pekerjaan itu.
  pes-OPCB: پس موسی بِصَلئیل و اهولیاب و تمام صنعتگرانی را که خداوند به آنها مهارت
    بخشیده و مایل به خدمت بودند احضار کرد تا مشغول کار شوند.
  tgl-ULB: Tinawag ni Moises sina Bezalel, Oholiab, at ang lahat ng taong bihasa na
    sa kaniyang pag-iisip ay pinagkalooban ni Yahweh ng kahusayan, at ang kanilang
    puso na napukaw ang kalooban na lumapit at gumawa ng gawain.
  cbu-NT: '@see-verse:EXO.036.001'
  hui-hui: Mani howa Mosesehanda Besalelebi Oholiababi agali maru Anduane Homogohanda
    manda bulene mini biarubi olalu íbu ngoai hadaba lene. Ani layagola agali biabe
    buahe hearu íbu ngoai hayagola Mosesehanda tihondo lalu, Ai biabe bidaba, lene.
  mya-mya: မော​ရှေ​သည်​ဗေ​ဇ​လေ​လ​နှင့် အ​ဟော​လျ​ဘ တို့​ကို​လည်း​ကောင်း၊ တဲ​တော်​ဆောက်​ရန်​ထာ​ဝ​ရ
    ဘု​ရား​ထံ​မှ​လို​အပ်​သော​အ​တတ်​ပ​ညာ​ကို ရ​ရှိ​ထား​သူ​များ​နှင့် ကူ​ညီ​ရန်​စေ​တ​နာ
    ထက်​သန်​သူ​အ​ပေါင်း​တို့​ကို​လည်း​ကောင်း ဆင့်​ခေါ်​၍​လုပ်​ငန်း​ကို​စ​တင်​ဆောင်​ရွက်
    စေ​၏။-
  cbi-NTPO: Moisés naa Besalelnu bain, naa Oholiabnu bain, naa kayu veela juntsaa
    taawasha narake ken chunu milanu bain, Yavéren tsangue' aseetaju tireñu kenuu
    jumulanuya, yala' pensashan tsanguenu tyamulanuya demikami.
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་པི་ཟིད་ཨེལ་དང་ཨོ་ཧོ་ལི་ཨབ་དང་། སེམས་སུ་ཤེས་རབ་ལྡན་པ་སྟེ་དཀོན་མཆོག་ཡ་ཝཱེས་ཤེས་རབ་སེམས་སུ་གནང་བའི་མི་དང་།
    སེམས་འགུལ་ཐེབས་ནས་ལས་བསྒྲུབ་པར་འོང་འདོད་པ་ཐམས་ཅད་ཚུར་བོས་ནས།
  sna-sna: Ipapo Mozisi akadana Bhezareri naOhoriabhu uye nomunhu wose wounyanzvi
    uyo akapiwa kugona naJehovha uye akanga achida hake kuuya kuzoshanda basa.
  spa-BLM: Moisés llamó a Bezalel y a Oholiab, y a todo hombre de corazón sabio, en
    cuyo corazón Yahvé había puesto la sabiduría, a todo aquel cuyo corazón lo movía
    a venir a la obra para hacerla.
  cac-cac: Axo vin̈aj Moisés ix avtancot vin̈aj Bezaleel yed' vin̈aj Aholiab chi'
    yed' pax masanil eb' vin̈ ix ac'ji sjelanil spensar yuj Jehová yic sb'oan yaln̈ej
    tastac vach' yilji, aton eb' tz'el d'a sc'ol scolvaj d'a jun munlajel chi'.
  swh-ULB: Musa akamuita Bezaleli, Oholiabu, na kila mtu mwenye ujuzi ambaye Yahweh
    kampa ujuzi, na ambaye moyoni mwake ulichochewa kuja na kufanya kazi.
  bel-bel: І заклікаў Майсей Вэсэлііла і Агаліява і ўсіх мудрых сэрцам, якім Гасподзь
    даў мудрасьць, і ўсіх, каго вяло сэрца прыступіць да працы і працаваць.
  deu-ELBBK: Und Mose rief Bezaleel und Oholiab und jeden Mann, der weisen Herzens
    war, in dessen Herz Gott Weisheit gelegt hatte, jeden, den sein Herz trieb, ans
    Werk zu gehen, um es zu machen.
  mbb-OT: Umbe, impetawag ni Moises si Bezalel, si Oholiab wey is duma pa he mibeǥayan
    te Nengazen te ketau wey ebilidad te kebaal te nekedseselekawà he vuluhaten, wey
    utew egkesuat he edtavang te kedterebahu.
  mal-2015: അങ്ങനെ മോശെ ബെസലേലിനെയും ഒഹൊലീയാബിനെയും യഹോവ മനസ്സിൽ ജ്ഞാനം നല്കിയിരുന്ന
    എല്ലാവരെയും പ്രവൃത്തിയിൽ ചേരുവാൻ മനസ്സിൽ ഉത്സാഹം തോന്നിയ എല്ലാവരെയും വിളിച്ചുവരുത്തി.
  gup-gup: Kaluk Moses benkayhmeng Bezalel, dja mak nawu Oholiab dja mak birriwern
    bininj nawu Yawey benmarnbom birrikodjkurludjad dja birrikurdumak. Birrimekbe
    bininj birridjareni birridurrkmirri kumekbe.
  gvs-gvs: E abóbwara ikavava, Besaleli, Oliyavi be nakae tauyadi madi kabitam liliudi
    Yauwe ina kaiguyau nuwodi goi bogina iyato nakae bogina sikatetagona sipaisewa,
    e liliudi aduduwedi sima.
  rmc-rmc: Paľis o Mojžiš vičinďa le Becaleel, Oholiab the kale muršen, saven o RAJ
    diňa goďi a save kamenas te kerel odi buči.
  nlg-nlg: Ma Moses te bosa vanira Bezalel ma Oholiab ge koro vuivunia na lutu, kolura
    nia na lei mane te vahera na manaha Yahweh.
  pes-OPV: پس موسی، بصلئیل واهولیاب و همه دانادلانی را که خداوند در دل ایشان حکمت
    داده بود، و آنانی را که دل ایشان، ایشان را راغب ساخته بود که برای کردن کارنزدیک
    بیایند، دعوت کرد.
  ron-1924: Мойсе а кемат пе Бецалеел, Охолиаб ши пе тоць бэрбаций искусиць ын минтя
    кэрора пусесе Домнул причепере, ши ануме пе тоць чей ку траӂере де инимэ ла лукрул
    ачеста, ка сэ-л факэ.
  ben-OBCV: পরে মোশি সেই বৎসলেল ও অহলীয়াব এবং দক্ষ এক একজন লোককে ডেকে পাঠালেন, যাদের
    সদাপ্রভু সামর্থ্য দিয়েছিলেন ও যারা এসে কাজ করতে ইচ্ছুক হল।
  som-som: Markaasaa Muuse wuxuu u yeedhay Besaleel iyo Aaholii'aab, iyo nin kasta
    oo xigmad leh, oo Rabbigu qalbigiisa xigmad geliyey, xataa mid kasta oo qalbigiisu
    kiciyey inuu yimaado oo shuqulka qabto.
  lat-VUC: Cumque vocasset eos Moyses et omnem eruditum virum, cui dederat Dominus
    sapientiam, et qui sponte sua obtulerant se ad faciendum opus,
  eng-ASVBT: 'And Moses called Bezalel and Oholiab, and every wisehearted man, in
    whose heart Jehovah had put wisdom, even everyone whose heart stirred him up to
    come unto the work to do it:'
  ita-1885: Ed essi tolsero d'innanzi a Mosè tutta quella offerta, che i figliuoli
    d'Israele aveano portata, acciocchè se ne facesse l'opera del lavoro del Santuario.
    Ma i figliuoli d'Israele portando loro ancora ogni mattina alcuna offerta volontaria;
  eng-LXXUP: And Moses called Bezalel and Oholiab, and all that had wisdom, to whom
    God gave knowledge in their heart, and all who were freely willing to come forward
    to the works, to perform them.
  eng-ULB: Moses summoned Bezalel, Oholiab, and every skillful person in whose mind
    Yahweh had given skill, and whose heart stirred within him to come and do the
    work.
  spa-VBL: Moisés convocó a Bezalel, a Aholiab y a todos los artesanos a los que el
    Señor les había dado habilidades especiales, para que vinieran a hacer el trabajo.
  fra-_FOB: Moïse appela donc Betsaléel, et Oholiab, et tous les hommes habiles dans
    le cœur desquels l'Éternel avait mis de l'intelligence, tous ceux que leur cœur
    porta à s'approcher pour faire l'ouvrage;
  mal-mal: അങ്ങനെ മോശെ ബെസലേലിനെയും ഒഹൊലിയാബിനെയും യഹോവ മനസ്സിൽ ജ്ഞാനം നല്കിയിരുന്ന
    എല്ലാവരെയും പ്രവൃത്തിയിൽ ചേരുവാൻ മനസ്സിൽ ഉത്സാഹം തോന്നിയ എല്ലാവരെയും വിളിച്ചുവരുത്തി.
  urd-GVR: Mūsā ne Bazliyel aur Uhliyāb ko bulāyā. Sāth hī us ne har us kārīgar ko
    bhī bulāyā jise Rab ne maqdis kī tāmīr ke lie hikmat aur mahārat dī thī aur jo
    ḳhushī se ānā aur yih kām karnā chāhtā thā.
  suz-BL: मिनु मोसामी, बेचालेल, ओहोली-आब नु परमप्रभुमी जोक्‍ब तुइक्‍ब सेल्‍शो मुर
    नेल्‍ल आन कली ब्रेत्‍ताक्‍नमी। सु सु आन थुंमी “गो यो मेको गेय पाइनुङ” दे मिम्‍शो
    बाक्‍मा, मेको आन कली यो ब्रेत्‍ताक्‍नमी।
  ita-1927: Mosè chiamò dunque Betsaleel e Oholiab e tutti gli uomini abili ne’ quali
    l’Eterno avea messo intelligenza, tutti quelli che il cuore moveva ad applicarsi
    al lavoro per eseguirlo;
  ckb-ckb: ئینجا موسا بەسەلئێل و ئۆهۆلیئاب و هەموو کەسێکی کارامە کە یەزدان توانای
    پێدابوو و خواستی ئەوەی هەبوو بێت بۆ کارکردن بانگی کردن.
  eng-BBE: 'Then Moses sent for Bezalel and Oholiab, and for all the wise-hearted
    men to whom the Lord had given wisdom, even everyone who was moved by the impulse
    of his heart to come and take part in the work:'
  kan-OKCV: ಬೆಚಲಯೇಲನನ್ನು, ಒಹೋಲಿಯಾಬನನ್ನು ಮತ್ತು ಯೆಹೋವ ದೇವರು ಜ್ಞಾನಕೊಟ್ಟಿದ್ದ ಪ್ರತಿಯೊಬ್ಬ
    ಶಿಲ್ಪಿಯನ್ನೂ ಆ ಕೆಲಸ ಮಾಡುವುದಕ್ಕೆ ಸಿದ್ಧ ಮನಸ್ಸಿದ್ದ ಪ್ರತಿಯೊಬ್ಬನನ್ನೂ ಮೋಶೆಯು ಕರೆದನು.
  bbb-bbb: '@see-verse:EXO.036.001'
  tam-2017: பெசலெயேலையும், அகோலியாபையும் யெகோவாவால் ஞானமடைந்து அந்த வேலைகளைச் செய்யவரும்படி
    தங்களுடைய இருதயத்தில் எழுப்புதலடைந்த ஞான இருதயமுள்ளவர்களாகிய எல்லோரையும், மோசே
    வரவழைத்தான்.
  spa-RV-1909: Y Moisés llamó á Bezaleel y á Aholiab, y á todo varón sabio de corazón,
    en cuyo corazón había dado Jehová sabiduría, y á todo hombre á quien su corazón
    le movió á llegarse á la obra, para trabajar en ella;
  ron-BTF: Și Moise a chemat pe Bețaleel și pe Aholiab și pe fiecare bărbat înțelept
    în inimă, în a cărui inimă DOMNUL pusese înțelepciune, pe fiecare a cărui inimă
    îl stârnise să vină la lucrare, ca să o facă;
  eng-WEBP: Moses called Bezalel and Oholiab, and every wise-hearted man, in whose
    heart the LORD had put wisdom, even everyone whose heart stirred him up to come
    to the work to do it.
  eng-FBV: Moses summoned Bezalel, Oholiab, and all the skilled people who had been
    given special abilities by the Lord, everyone willing to come and do the work.
  nld-1939: 'Nu riep Moses Besalel en Oholiab en alle kunstenaars op, wie Jahweh bekwaamheid
    had geschonken: allen die zich bezield gevoelden, om aan het werk te gaan en het
    uit te voeren.'
  nch-BL: Huajca Moisés quinotzqui Bezaleel huan Aholiab, huan nochi masehualme cati
    TOTECO quinmacatoya talnamiquilisti huan cati motemacayayaj ica nochi iniyolo
    para tequitise, huan nochi hualajque.
  vie-1934: Vậy, Môi-se bèn gọi Bết-sa-lê-ên, Ô-hô-li-áp, và các người khôn khéo mà
    trong lòng họ Đức Giê-hô-va phú sự thông sáng cùng các người có lòng cảm động
    xui mình đến gần, đặng làm công việc.
  hin-CV: तब मोशेह ने बसलेल, ओहोलियाब और उन सारे लोगों को जिन्हें याहवेह ने कौशल दिया,
    और जो अपनी इच्छा से सेवकाई करना चाहते थे, बुलवाया.
  eng-OURB: 'Moses [Drawn out] called Bezalel and Oholiab, and every wise-hearted
    man, in whose heart Adonai had put wisdom, even everyone whose heart stirred him
    up to come to the work to do it:'
  spa-BES: 'Entonces Moisés envió a buscar a Bezaleel y a Aholiab, y a todos los hombres
    de corazón sabio a quienes el Señor había dado sabiduría, incluso a todos los
    que se sintieron movidos por el impulso de su corazón a venir y tomar parte en
    la obra:'
  tdx-tdx: Aa le kinai’ i Mosè t’i Betsalale naho i Oholiabe naho ze ondaty mahihits’
    arofo nitolora’ Iehovà hilala naho ze nentoe’e añ’arofo’e ty homb’eo hifanehake,
  vid-vid: Musa nakawachema Besaleli na Oholiabu na chila mgongomanyi yawele yapegwe
    uwanzi na Mkulu Nguluwi na chila munhu yawele yatumigwe na nhumbula ya heye kukola
    mijito kwa kugana hela.
  eng-OKE: And Mosheh called Bezalel and Ahaliab, and every man wise in heart, to
    whose heart the Lord had given wisdom, everyone whose heart was led to draw near
    and do the work itself.
  tha-KJV: โมเสสจึงเรียกเบซาเลลและโอโฮลี​อับ กับคนทั้งปวงที่เฉลียวฉลาดซึ่งพระเยโฮวาห์ทรงประทานสติปัญญาให้​แก่​จิ​ตใจของเขา
    และใจของเขาปรารถนาให้มาทำงาน
  por-BR-2018: E Moisés chamou a Bezalel e a Aoliabe, e a todo homem sábio de coração,
    em cujo coração havia dado o SENHOR sabedoria, e a todo homem a quem seu coração
    lhe moveu a chegar-se à obra, para trabalhar nela;
  deu-ELO: Und Mose rief Bezaleel und Oholiab und jeden Mann, der weisen Herzens war,
    in dessen Herz Gott Weisheit gelegt hatte, jeden, den sein Herz trieb, ans Werk
    zu gehen, um es zu machen.
  eng-WYC-2018: And when Moses had called them, and each learned man, to whom the
    Lord had given wisdom and knowing, and the which proffered themselves by their
    own (free) will to make the work,
  epo-epo: Kaj Moseo alvokis Becalelon kaj Oholiabon, kaj ĉiun kompetentulon, al kiu
    la Eternulo enmetis saĝon en la koron, ĉiun, kiun tiris lia koro entrepreni la
    laboron kaj fari ĝin.
  uig-PIN: Xu waⱪitta Musa Bǝzalǝl wǝ Oⱨoliyabni, xundaⱪla Pǝrwǝrdigar danaliⱪ-ⱨekmǝt
    bilǝn kɵngüllirini toldurƣan, kɵngli ɵzini xu ixni ⱪilixⱪa ⱪatnixixⱪa dalalǝt
    ⱪilƣan barliⱪ ⱨünǝrwǝn-kasiplarni qaⱪirip yiƣdi.
  beo-beo: 'Mousese da Bisa:liele, Ouhoulia:be amola noga:i hawa: hamosu dunu eno
    amo da Hina Gode Ea gasa iasu lai amola Gode Ea hawa: hamosu hamomu hanai galu,
    amo dunu misa:ne wei. Mousese da ilima hawa: muni hamoma:ne sia:i.'
  tpi-OTNT: Bihain Moses i singautim Besalel na Oholiap na olgeta man Bikpela i bin
    givim gutpela save long ol. Na ol man i laikim tumas long mekim wok, ol i kam
    na Moses i tokim ol long kirapim wok.
  hau-SA: Sa’an nan Musa ya kira Bezalel da Oholiyab da kowane mutumin da Ubangiji
    ya ba shi iyawa da kuma wanda ya yi niyya yă yi aiki.
  uig-LAT: Shu waqitta Musa Bezalel we Oholiyabni, shundaqla Perwerdigar danaliq-hékmet
    bilen köngüllirini toldurghan, köngli özini shu ishni qilishqa qatnishishqa dalalet
    qilghan barliq hünerwen-kasiplarni chaqirip yighdi.
  nde-nde: UMosi wasebiza uBhezaleli, u-Oholiyabhi labo bonke abalobungcwethi, uThixo
    ayebaphe amandla lowayezimisele ukuzokwenza lowomsebenzi.
  ton-ton: 'Pea naʻe ui ʻe Mōsese ʻa Pesalili, mo ʻAholiapi, mo e tangata loto poto
    kotoa pē, ʻaia kuo tuku ki hono loto ʻe Sihova ʻae poto, ʻio, ʻaia kotoa pē kuo
    langaʻi ia ʻe hono loto ke haʻu ki he ngāue ke fai ia:'
  ces-1613: Povolal pak Mojžíš Bezeleele a Aholiaba i každého muže vtipného, v jehož
    srdce dal Hospodin moudrost, každého také, kohož ponoukalo srdce jeho, aby přistoupil
    ku práci díla toho.
  eng-WMB: Moses called Bezalel and Oholiab, and every wise-hearted man, in whose
    heart the LORD had put wisdom, even everyone whose heart stirred him up to come
    to the work to do it.
  tam-TCV: பின்பு மோசே பெசலெயேலையும், அகோலியாபையும், யெகோவாவினால் ஆற்றல் வழங்கப்பட்டு,
    வந்து வேலைசெய்வதற்கு மனவிருப்பமுள்ள திறமைசாலிகள் எல்லோரையும் வரவழைத்தான்.
  ceb-ULB: Gipatawag ni Moises si Bezalel, si Oholiab, ug ang matag usa ka hanas nga
    tawo kansang kaalam naggikan kang Yahweh, ug si bisan kinsa nga natandog ang kasingkasing
    nga motabang ug mobuhat sa buluhaton.
  pol-UBG: I Mojżesz wezwał Besalela i Oholiaba, i każdego uzdolnionego mężczyznę,
    któremu PAN włożył w serce mądrość, którego serce pobudziło, aby przystąpić do
    wykonywania tej pracy.
  urd-GVU: موسیٰ نے بضلی ایل اور اُہلیاب کو بُلایا۔ ساتھ ہی اُس نے ہر اُس کاری گر
    کو بھی بُلایا جسے رب نے مقدِس کی تعمیر کے لئے حکمت اور مہارت دی تھی اور جو خوشی
    سے آنا اور یہ کام کرنا چاہتا تھا۔
  deu-1912: Und Mose berief den Bezaleel und Oholiab und alle weisen Männer, denen
    der HERR Weisheit gegeben hatte in ihr Herz, alle, die sich freiwillig erboten
    und hinzutraten, zu arbeiten an dem Werke.
  ntj-ntj: '@see-verse:EXO.036.001'
  kan-2017: ಬೆಚಲೇಲನನ್ನೂ ಒಹೋಲೀಯಾಬನನ್ನೂ ಮತ್ತು ಯಾರ ಹೃದಯದಲ್ಲಿ ಯೆಹೋವನು ಜ್ಞಾನವನ್ನು ಕೊಟ್ಟಿದ್ದನೋ,
    ಯಾರಾರಿಗೆ ಈ ಕೆಲಸಮಾಡುವುದಕ್ಕೆ ಹೃದಯದಲ್ಲಿ ಪ್ರೇರಣೆಯಾಯಿತೋ ಅಂಥ ಜ್ಞಾನಿಗಳೆಲ್ಲರನ್ನೂ ಮೋಶೆಯು
    ತನ್ನ ಹತ್ತಿರಕ್ಕೆ ಕರೆಯಿಸಿದನು.
  ena-ena: La Mosesɨ agaŋ Besalelɨ dɨdaŋ Oholiapɨ dɨdaŋ abɨci vehavɨmi. Hulaŋ hɨhɨle
    Asɨ Iaue nulɨsaŋ hɨji huaci huaci igumi agɨladɨ avi abɨci vehavɨmi. Hulaŋ sibɨla
    vivi saŋ mavɨn hɨniavɨmi agɨlaŋ sibɨla vivi saŋ vehavɨmi.
  yap-yap: Me pining Moses i Bezalel, nge Oholiab, nge gubin fapi pumo’on nike pi’
    SOMOL thawrad ma bmagan’rad ngay ni ngar ayuwgad, me yog Moses ngorad ni ngar
    tababgad ko maruwel.
  hlt-MCSB: Te phoeiah Moses loh Bazelel, Oholiab neh lungbuei aka cueih hlang boeih
    te a khue. Te rhoek te BOEIPA loh a lungbuei ah cueihnah paek tih amih boeih tah
    bitat la caeh ham neh saii ham khaw a lungbuei a cahoeh.
  mdy-ETH: ሙሴ ባስሊዔኤሌና ዔኤሊያቤና፤ ዬያጉዲ ናንጊና ናንጋ ጎዳ ዱማ ዔራቶ ዒንጌ ዓሶና ዔያቶ ማኣዳኒ ናሽኬ ሜሌ ዔሮ ዓሶ
    ቢያ ዔኤሊ ማዾ ዔያታ ዓርቃንዳጉዲ ዔያቶም ኬኤዜኔ።
  twi-ASANTE: Enti, Mose ka kyerɛɛ Besaleel ne Oholiab ne wɔn a wɔaka na wɔte nka
    sɛ ɛsɛ sɛ wɔboa dwumadie no sɛ wɔnhyɛ aseɛ.
  eng-WEBU: Moses called Bezalel and Oholiab, and every wise-hearted man, in whose
    heart the LORD had put wisdom, even everyone whose heart stirred him up to come
    to the work to do it.
  bnp-bnp: Muri e Moses i gale e Besalel e Oholiap, turana e huriki a mari e BAKOVI
    DAGI i habi a lohokanga ne ria, ri ngaru hateka ni ratana leho ri valai.
  wal-wal: Hegaappe guyyiyan, Muusee Baxaali7eela, Oholi7aabanne GODAI dumma eratettaa
    immidoogeeta oosuwaa oottanau yaana koyiya ubbaa xeesidi shiishshiis.
  spa-PDDPT: Moisés llamó a Bezaleel, a Oholiab y a todo artesano hábil en cuyo corazón
    Yavé puso sabiduría, a todo aquel cuyo corazón lo impulsó a ir a la obra para
    hacerla.
  gun-gun: Ha'e gui Moisés oenoĩ Bezalel ha'e Aoliabe, ha'e avakue mba'emo ojapo kuaa
    va'e ha'e javi. Ha'e va'e kuery Senhor omo'arandu vy ipy'a re omoĩ ovaẽ ha'e mba'emo
    ojapoxea.
  agu-BL: Itzun bantz nintzun e' chakxij cyetz Bezaleel tu Aholiab scyuch' yi e' mas
    yaj yi ak'lijlen cyajtza'kl tan banle'n e'chk balaj ak'un. Na Ryos ak'on yi cyajtza'kl
    yi e' yaja'tz tan cyoque'n tan banle'n yi e'chk ak'una'tz. Nin tetz cu'n cyalma'
    cyak'uje'n tan banle'n, quib yi tal Ryos.
  ilo-ULB: Pinaayaban ni Moises da Bezalel, Oholiab, ken tunggal nalaing a tao nga
    inikkan ni Yahweh iti laing ti kapanunotanna, ken ti natignay ti pusona nga umay
    ken agtrabaho.
  kpg-kpg: Moses ga gahi mai Bezalel, Oholiab mo nia daane ala e iloo di hai nia mee
    ala ne wanga nadau iloo go Dimaadua, go digau ala e hiihai e hagamaamaa, gei Moses
    ga helekai gi digaula gi daamada di nadau moomee.
  uig-ARA: شۇ ۋاقىتتا مۇسا بەزالەل ۋە ئوھولىيابنى، شۇنداقلا پەرۋەردىگار دانالىق-ھېكمەت
    بىلەن كۆڭۈللىرىنى تولدۇرغان، كۆڭلى ئۆزىنى شۇ ئىشنى قىلىشقا قاتنىشىشقا دالالەت
    قىلغان بارلىق ھۈنەرۋەن-كاسىپلارنى چاقىرىپ يىغدى.
  sus-sus: Munsa naxa Besaleli, Oholiyabu, nun wali fanyi rabae xili, Alatala bara
    xaxili fanyi fi naxee ma, naxee nu bara a ɲanige e xa na wali raba.
  pon-2006: Moses eri ekerodo Pesalel, Oliap oh ohl koahiek teiko me KAUN-O ketikihongirailehr
    koahiek en doadoahk oh me men iang sawas, oh patohwanohng irail re en tapihada
    doadoahk.
  ksd-ksd: Ma Moses i ga oro pa Besalel ma Oliab ma diat par dia kabinana, diat ba
    ra Luluai i ga poe ra kabinana ta ra bala i diat, diat par i ga malamalapang ra
    bala i diat upi diat a tadav ra papalum ma upi diat a pait ia;
  tur-YTC: Moşe, Besalel'i ve Oholiav'ı, Yahve'nin yüreğine bilgelik koyduğu tüm bilge
    yürekli adamları, bu işe gelme konusunda yüreği harekete geçen herkesi çağırdı.
  grc-BRENT: Καὶ ἐκάλεσε Μωυσῆς Βεσελεὴλ καὶ Ἐλιὰβ, καὶ πάντας τοὺς ἔχοντας τὴν σοφίαν,
    ᾧ ἔδωκεν ὁ Θεὸς ἐπιστήμην ἐν τῇ καρδίᾳ, καὶ πάντας τοὺς ἑκουσίως βουλομένους προσπορεύεσθαι
    πρὸς τὰ ἔργα, ὥστε συντελεῖν αὐτά.
  ind-AYT: Lalu, Musa memanggil Bezaleel, Aholiab, dan semua orang yang ahli, yang
    telah dikaruniai dengan keahlian dari TUHAN, dan setiap orang yang hatinya menggerakkan
    dia untuk datang melakukan pekerjaan itu.
  nya-nya: Ndipo Mose anayitana Bezaleli ndi Oholiabu ndiponso munthu aliyense waluso
    amene Yehova anamupatsa luso ndiponso amene anali ndi mtima wofuna kugwira ntchito.
  hrv-hrv: Mojsije onda pozva Besalela, Oholiaba i sve one što ih je Jahve obdario
    vještinom; sve koje je srce poticalo da se prihvate posla i izvedu ga.
  mps-mps: Tama nosali Mosesgo Besalel me, Oholiap badi, i weyu, tama te Genuai Bidigo
    wiegi yai homu kolesaga mani bidi augwali tigidali i wai. Tama te sę ebo godolo
    homu ebo bidi dabe augwali asali, tama Mosesgo augwalibolo te sę gagalama yao,
    te po wai dao.
  tpi-tpi: Bihain Moses i singautim Besalel na Oholiap na olgeta man Bikpela i bin
    givim gutpela save long ol. Na ol man i laikim tumas long mekim wok, ol i kam
    na Moses i tokim ol long kirapim wok.
  dan-1931: Derpå tilkaldte Moses Bezal'el og Oholiab og alle de kunstforstandige
    Mænd, hvem HERREN havde givet Kunstsnilde, alle dem, som i deres Hjerte følte
    sig tilskyndet til at give sig i Lag med Udførelsen af Arbejdet.
  vie-OVCB: Vậy, Môi-se gọi Bê-sa-lê, Ô-hô-li-áp, và tất cả nghệ nhân khác đến làm
    việc.
  guj-2017: પછી મૂસાએ બસાલેલ, આહોલીઆબ તથા જે કારીગરોને યહોવાહે કૌશલ્ય આપ્યું હતું
    અને જેઓ કામ કરવાને તૈયાર હતા તે સર્વને બોલાવ્યા અને કામ શરૂ કરવા જણાવ્યું.
  pon-2006A: Moses eri ekerodo Pesalel, Oliap oh ohl koahiek teiko me KAUN-O ketikihongirailehr
    koahiek en doadoahk oh me men iang sawas, oh patohwanohng irail re en tapihada
    doadoahk.
  por-BRBSL: Moisés chamou Bezalel e Oholiab, e todo homem sábio, em cujo coração
    Javé tinha colocado sabedoria, até mesmo todos cujo coração o agitava para vir
    ao trabalho para fazê-lo.
  cth-cth: Mosi ni Bezalel hoi Oholiab tinaw kutsakkathoume, BAWIPA ni ahnimae lungthin
    dawk lungangnae a poe teh a thaw tawk hanelah a lungthin dawk lungthonae a poe
    e naw pueng hah a kaw.
  twi-twi: Enti Mose ka kyerɛɛ Besaleel ne Oholiab ne wɔn a wɔaka na wɔte nka sɛ ɛsɛ
    sɛ wɔboa dwumadi no sɛ womfiti ase.
  hlt-hlt: Te phoeiah Moses loh Bazelel, Oholiab neh lungbuei aka cueih hlang boeih
    te a khue. Te rhoek te BOEIPA loh a lungbuei ah cueihnah paek tih amih boeih tah
    bitat la caeh ham neh saii ham khaw a lungbuei a cahoeh.
  tbz-SIM: Kɛ̀ Mɔyiisii yú Bɛtisɑdiɛdi nɛ̀ Odiyɑbu nɛ̀ bɛnìtìbɛ̀ tɔbɛ̀ ti Yiɛ̀ nKuyie
    nduɔ́ mbɛ̀ mɛciì nkɛ̀ bɛ̀ nɔ nkɛ yɑ́ntí, kɛ duɔ́ mbɛmɑ́ɑ̀ kɛ bo pĩ́ ndɛ kó mutɔ̃mmú.
  msy-2020: Ezɨ gɨn Moses Besalel ko, Oholiap, ko gumazir Ikiavɨra Itir God fofozir
    aghuim anɨngiziba bar men dia. Ezɨ gumazir ingangarim damuasa bar ifongeziba,
    me izima Moses ingangarim damuasa me mɨgei.
  azb-azb: Musa Besaleli, Oholiavı və bütün ürəkləri hikmətlə dolu – Rəbbin onların
    ürəklərinə hikmət qoyduğu adamları, bu işi ürəkdən görmək istəyənlərin hamısını
    çağırdı.
  eng-DBY: And Moses called Bezaleel and Aholiab, and every man that was wise-hearted,
    in whose heart God had put wisdom, every one whose heart moved him to come to
    the work to do it.
  hin-2017: तब मूसा ने बसलेल और ओहोलीआब और सब बुद्धिमानों को जिनके हृदय में यहोवा
    ने बुद्धि का प्रकाश दिया था, अर्थात् जिस-जिसको पास आकर काम करने का उत्साह हुआ
    था उन सभी को बुलवाया।
  wol-KYG: Ba loolu amee Musaa woo Besalel ak Oliyab ak mboolem ñi xareñ ñi Aji Sax
    ji xareñal, mboolem ñi am yéeney wàllsi ci liggéey bi, ngir sottal ko.
  bjr-bjr: Miqi qimaseenoo Mooseefa Beesareerana faqa Ooqooriabana faqa Yaaweefa aiqama
    ainaina auqira irirana akoofasaikirana nimimaru fasiqausa faqa naarama quqaseenoo
    qimanniminau. Doo innee oosana arasee auqaaqa.
  eng-YLT: And Moses calleth unto Bezaleel, and unto Aholiab, and unto every wise-hearted
    man in whose heart Jehovah hath given wisdom, every one whom his heart lifted
    up, to come near unto the work to do it.
  eng-WYC-2017: And when Moses had called them, and each learned man, to whom the
    Lord had given wisdom and knowing, and the which proffered themselves by their
    own free will to make the work,
  eng-WMBB: Moses called Bezalel and Oholiab, and every wise-hearted man, in whose
    heart the LORD had put wisdom, even everyone whose heart stirred him up to come
    to the work to do it.
  urd-GVH: मूसा ने बज़लियेल और उहलियाब को बुलाया। साथ ही उसने हर उस कारीगर को भी बुलाया
    जिसे रब ने मक़दिस की तामीर के लिए हिकमत और महारत दी थी और जो ख़ुशी से आना और यह
    काम करना चाहता था।
  rug-rug: Meke tioki Mosese sari Bezaleli e Oholiabi, meke sari doduru tie bokabokadi
    pule, saripu poni binokaboka e Zihova meke sarini pu hiva varitokae, meke tozini
    Mosese pude podalae tavetavete.
  gaz-gaz: Museen Bezaliʼeel, Oholiiyaabii fi ogeessa Waaqayyo dandeettii kenneef
    kan dhufee hojii sana hojjechuuf fedhii qabu hunda waame.
  fra-LSG: Moïse appela Betsaleel, Oholiab, et tous les hommes habiles dans l’esprit
    desquels l’Éternel avait mis de l’intelligence, tous ceux dont le cœur était disposé
    à s’appliquer à l’œuvre pour l’exécuter.
  gnn-gnn: Bala walalanydja ḏarramuwurruyunydja ŋuli yukurranha djämanydja,
  yal-yal: Musa yi Bɛsalɛli nun Oholiyabi xili, e nun walikɛne birin Alatala xaxilimayaan
    fi naxanye ma, e nun naxanye yi waxi wanle kɛ feni.
  haw-1868: A hea aku la o Mose ia Bezalela, a me Aholiaba, a me na kanaka a pau i
    akamai ma ka naau, a Iehova i haawi mai ai i naau akamai, i na mea a pau hoi i
    ikaika ma ko lakou naau e hele e kokua i ka hana.
  arb-NAV: ثُمَّ اسْتَدْعَى مُوسَى بَصَلْئِيلَ وَأَهُولِيآبَ وَكُلَّ صَانِعٍ مَاهِرٍ
    وَهَبَهُ الرَّبُّ حَذَاقَةً، وَكُلَّ مَنْ حَثَّهُ قَلْبُهُ عَلَى الْمُسَاهَمَةِ
    فِي إِنْجَازِ عَمَلٍ مَّا.
  ewe-ewe: Ale Mose yɔ Bezalel kple Oholiab kple ame bubu siwo katã Yehowa na ŋutetee,
    eye wolɔ̃ be yewoawɔ dɔ la be woadze dɔ la gɔme.
  eng-LEE: 'And Moses called for Bezalel and Aholiab, and every wise-hearted man in
    whose heart the Lord had put wisdom, every one whose heart stirred him up to come
    near unto the work to do it:'
  asm-FB: তাৰ পাছত মোচিয়ে বচলেল আৰু অহলীয়াবৰ সৈতে যিহোৱাই যিসকল লোকক দক্ষতা দিছিল,
    আৰু ইচ্ছাকৃত ভাৱে তেওঁলোকৰ লগত কাম কৰিবলৈ আহিছিল, তেওঁলোকক মাতিলে।
  sus-A: مُنسَ نَشَ بٍسَلٍلِ، عٌهٌلِيَبُ، نُن وَلِ قَنيِ رَبَيٍ شِلِ، عَلَتَلَ بَرَ
    شَشِلِ قَنيِ قِ نَشٍيٍ مَ، نَشٍيٍ نُ بَرَ عَ حَنِفٍ عٍ شَ نَ وَلِ رَبَ.
  fra-SBL: Moïse appela Betsaleel et Oholiab, et tout homme doué de sagesse, dans
    le cœur duquel l'Éternel avait mis de la sagesse, tout homme dont le cœur l'incitait
    à venir à l'ouvrage pour le faire.
  hbo-hbo: וַיִּקְרָ֣א מֹשֶׁ֗ה אֶל־בְּצַלְאֵל֮ וְאֶל־אָֽהֳלִיאָב֒ וְאֶל֙ כָּל־אִ֣ישׁ
    חֲכַם־לֵ֔ב אֲשֶׁ֨ר נָתַ֧ן יְהוָ֛ה חָכְמָ֖ה בְּלִבֹּ֑ו כֹּ֚ל אֲשֶׁ֣ר נְשָׂאֹ֣ו
    לִבֹּ֔ו לְקָרְבָ֥ה אֶל־הַמְּלָאכָ֖ה לַעֲשֹׂ֥ת אֹתָֽהּ׃
  eng-WYCLIFFE: And whanne Moises hadde clepid hem, and ech lerned man, to whom the
    Lord hadde youe wisdom and kunnyng, and whiche profriden hem bi her wille to make
    werk,
  piu-2006: '@see-verse:EXO.036.001'
  pjt-pjt: Munu Moselu Pitjalilnga pulanya Awu-liyapanya aḻṯingu wati panya nintipukangku
    palyalpai kutjupa tjuṯa kuḻu tjana kuḻu pitjala tiinta panya miḻmiḻpa palyantjaku.
    Kaya uwankara wangaṉara pitjala waṟkaringi.
  cwe-cwe: Musa kamtanga Bezaleli na Oholiabu na mafundi wamwenga waja Mndewa Mulungu
    yaweng'hile udahi, wowolonda kutaza. Musa kawalongela wanduse usang'hano.
  kik-kik: Ningĩ Musa agĩĩta Bezaleli na Oholiabu na mũndũ o wothe warĩ mũũgĩ, ũrĩa
    Jehova aheete ũhoti, na ũrĩa warĩ na wendo wa gũũka kũruta wĩra ũcio.
  fra-NCL: Moïse appela Béseléel, Ooliab et tous les hommes intelligents dans le cœur
    desquels Yahweh avait mis de l’intelligence, tous ceux que leur cœur poussait
    à s’appliquer à cette œuvre pour l’exécuter.
  cek-AK: To pacoengah Bazalel hoi Aholiab to Angraeng mah toksak thaihaih paek ih
    kami, toksak han palung huem kaminawk hoi nawnto Mosi mah kawk.
  cuk-cuk: 'Moisés, we-dulemarse gochad: Bezaleelʼse, Aholiabʼse, degi, bela dule-ibmar-nue-wisi
    baisursunna-ibmar-imakmaladse gochad. We-dulemar na e-itolegedba arbaega nonimalad.'
  uig-CYR: Шу вақитта Муса Бәзаләл вә Оһолиябни, шундақла Пәрвәрдигар даналиқ-һекмәт
    билән көңүллирини толдурған, көңли өзини шу ишни қилишқа қатнишишқа далаләт қилған
    барлиқ һүнәрвән-касипларни чақирип жиғди.
  tel-2017: బెసలేలు, అహోలీయాబులతో పాటు యెహోవా ఎవరి హృదయాల్లో జ్ఞాన వివేకాలు ఉంచి ఆ
    పని చేయడానికి ప్రేరేపణ కలిగించాడో వాళ్ళందరినీ మోషే పిలిపించాడు.
  hat-BSA: Konsa, Moïse te rele Betsaléel avèk Oholiab e chak mèt kapasite nan sila
    SENYÈ a te mete konesans, chak moun ki te mennen pa kè li pou vin nan travay la
    pou fè li.
  kos-kos: Moses el pangnol Bezalel ac Oholiab, wi mwet pah in orekma nukewa saya
    su LEUM GOD El sang nu se fo in orekma ac su engan in kasru, na Moses el fahk
    elos in mutawauk orekma.
  hbo-WLC: וַיִּקְרָ֣א מֹשֶׁ֗ה אֶל־בְּצַלְאֵ֘ל וְאֶל־אָֽהֳלִיאָב֒ וְאֶל֙ כָּל־אִ֣ישׁ
    חֲכַם־לֵ֔ב אֲשֶׁ֨ר נָתַ֧ן יְהוָ֛ה חָכְמָ֖ה בְּלִבּ֑וֹ כֹּ֚ל אֲשֶׁ֣ר נְשָׂא֣וֹ
    לִבּ֔וֹ לְקָרְבָ֥ה אֶל־הַמְּלָאכָ֖ה לַעֲשֹׂ֥ת אֹתָֽהּ׃
  ibo-ibo: Mgbe ahụ, Mosis kpọrọ Bezalel na Oholiab na ndị ǹka ndị ahụ Onyenwe anyị
    nyere ike na nghọta, ndị wepụtara obi ha ịbịa ịrụ ọrụ ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ସେହି ବତ୍ସଲେଲ, ଅହଲୀୟାବକୁ, ସଦାପ୍ରଭୁଙ୍କଠାରୁ ମନରେ ଜ୍ଞାନପ୍ରାପ୍ତ
    ଅନ୍ୟସବୁ ବିଜ୍ଞମନା ଲୋକଙ୍କୁ ଓ ସେହି କର୍ମ କରିବା ପାଇଁ ମନରେ ପ୍ରବୃତ୍ତିପ୍ରାପ୍ତ ଲୋକମାନଙ୍କୁ
    ଡାକିଲେ।
  chk-chk: Mürin, Moses a körato Pesalel me Oholiap, pwal ekewe mwän ewe Samol mi
    Lapalap a fang ngeniir ar tufich, pwal ir mi mochen feito o föri ewe angang seni
    mochenin letiper.
  rop-rop: Brom deya Mosis bin jingat langa det dubala men Besalel en Oholiyab en
    langa detlot najalot men hubin wandi dumbat det wek weya God bin meigim olabat
    klebabala blanga dum, en Mosis bin dalim olabat blanga stat meigimbat det Seikridwan
    Tent en ebrijing blanga det Tent.
  ukr-1871: І покликав Мойсей Безалеїла та Оголїаба і всякого чоловіка мудрого серця,
    що йому дав Господь мудрість у серце, всякого, кого підіймає серце, взятись за
    дїло, щоб довести його до ладу.
  bch-bch: Idio ta Moses ibaba Besalel, ga Ooliap, ga panua padengada toa Maron ibada
    oatainga kemi pagid, ga panua padengada toa tikim tau naurata, ta gid toa ngada
    oa tila pan Moses, ta ikeo pagid ngan kadonga naurata.
  deu-1951: Und Mose rief Bezaleel und Oholiab und alle Männer, die weisen Herzens
    waren, denen der HERR Weisheit ins Herz gegeben hatte, auch alle, die ihr Herz
    dazu trieb, daß sie hinzutraten, um an dem Werke zu arbeiten.
  eng-JPS: And Moses called Bezalel and Oholiab, and every wise-hearted man, in whose
    heart the LORD had put wisdom, even every one whose heart stirred him up to come
    unto the work to do it.
  srp-1865: I pozva Mojsije Veseleila i Elijava i sve ljude vješte, kojima Gospod
    dade mudrost u srce, koje god podiže srce njihovo da doðu da rade taj posao.
  lug-lug: Awo Musa n’ayita Bezaaleeri ne Okoliyaabu, ne buli mukugu yenna Mukama
    gwe yali awadde amagezi n’obusobozi, era nga yeeyagalidde yekka okukola.
  heb-heb: ויקרא משה אל בצלאל ואל אהליאב ואל כל איש חכם לב אשר נתן יהוה חכמה בלבו
    כל אשר נשאו לבו לקרבה אל המלאכה לעשת אתה׃
  ben-IRV: মোশি বৎসলেল ও অহলীয়াবকে এবং সদাপ্রভু যাঁদের হৃদয়ে জ্ঞান দিয়েছিলেন, সেই
    অন্য সমস্ত জ্ঞানী লোককে ডাকলেন, অর্থাৎ সেই সব কাজ করার জন্য উপস্থিত হতে যাদের
    মনে বাসনা হল, তাঁদেরকে ডাকলেন।
  pan-pan: ਫੇਰ ਮੂਸਾ ਨੇ ਬਸਲਏਲ ਅਤੇ ਆਹਾਲੀਆਬ ਅਤੇ ਸਾਰੇ ਬੁੱਧਵਾਨ ਮਨੁੱਖਾਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਦੇ ਮਨਾਂ
    ਵਿੱਚ ਯਹੋਵਾਹ ਨੇ ਬੁੱਧ ਦਿੱਤੀ ਸੀ ਸੱਦਿਆ ਅਰਥਾਤ ਸਾਰੇ ਜਿਨ੍ਹਾਂ ਦੇ ਮਨਾਂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪਰੇਰਿਆ
    ਕਿ ਉਹ ਨੇੜੇ ਆ ਕੇ ਇਹ ਕੰਮ ਕਰਨ
  mya-JVB: တဖန် မောရှေ သည်၊ ဗေဇလေလ ၊ အဟောလျဘ ကို၎င်း ၊ ထာဝရဘုရား ပေး တော်မူသော ဉာဏ်
    သဘောကို ရ၍၊ အလုပ် လုပ် ချင်သော စေတနာစိတ် ရှိသော ပညာရှိ အပေါင်း တို့ကို ၎င်းခေါ်
    ပြီးလျှင်၊
  tbg-tbg: Mosiva minti tivakero vi vaiintinavuka naarama kero vi kaiqara nimiro Kotira
    Seri Naavu hoqarama taate tivakero ...
  hmo-hmo: Mose ese Besalele, Aholiaba, bona Lohiabada ese aonega ia henidia taudia
    ibounai ia boiria mai. Vadaeni unai taudia, unai gaukara idia ura karaia taudia,
    be Mose dekenai idia haboua mai, Dirava ena Palai Dubu karaia totona.
  urd-urd: तब मूसा ने बज़लीएल और अहलियाब और सब रोशन ज़मीर आदमियों को बुलाया, जिनके
    दिल में ख़ुदावन्द ने हिकमत भर दी थी, या'नी जिनके दिल में तहरीक हुई कि जाकर काम
    करें।
  rus-SYN: И призвал Моисей Веселеила и Аголиава и всех мудрых сердцем, которым Господь
    дал мудрость, и всех, коих влекло сердце приступить к работе и работать.
  bqc-SIM: Ɔ̃ Mↄizi Bezalɛli ń Ɔↄliabuo sìsi ń gↄ̃ide pↄ́ Dii gↄ̃ikɛ dↄ̃a kpàmá
    mɛ́ an nↄ̀sɛ ye zĩpi kɛaiↄ, kɛ́ aa mↄ ↄkpa zĩpiwa.
  tcz-CHONGTHU: Mose'n jong Bezalel le Oholiab Pakaiyin thilbol theina apieh lhon
    bang chun adang hojouse'n jong natong ding'in ama cheh'in thanopna aneiyun ahi.
  mar-mar: नंतर बसालेल व अहलियाब ह्यांना आणि ज्या ज्ञानी मनुष्यांच्या मनात परमेश्वराने
    बुध्दी घातली होती व ज्यांना हे कार्य करण्याची स्फूर्ती झाली होती, त्यांना मोशेने
    बोलावले.
  qub-qub: Moisés gayaran Bezaleelta, Aholiabta, chayno waquin ima rurayta yachaj
    cajcunatapis Tayta Dios yachayta goshancunata, quiquinpa buluntänillanpita yanapayta
    munaj runacunatapis.
  hat-hat: Moyiz fè rele Bezaleyèl, Owoliyab ansanm ak tout lòt bòs atizan Bondye
    te bay ladrès ak konesans. Li fè rele tout moun ki te vle pou yo mete men nan
    travay la ak tout kè yo.
  eng-BSB: Then Moses summoned Bezalel, Oholiab, and every skilled person whom the
    LORD had gifted—everyone whose heart stirred him to come and do the work.
  tod-tod: Moize Ɓɛsaleyɛle ta Wɔɠɔliyaɓe lolini, ta zunuiti kpein ɠigi ɠɛni ti ma,
    niiti Ɠɔoɠɔ GALAGI keleɠelegi ʋuuni ti-yiimaʋɛ, niiti kpein ti-ɠigiti kɛʋele ɓɛtɛni
    ga ti ɠolo botiiti kɛɛ vai zu.
  eng-WEBPB: Moses called Bezalel and Oholiab, and every wise-hearted man, in whose
    heart the LORD had put wisdom, even everyone whose heart stirred him up to come
    to the work to do it.
  kbq-kbq: Anante Mosese'a Bezaleline Oholiapune Ra Anumzamo'ma antahintahima zamige'za
    eri'zama antahi ankere'ne'za eri'zama eriku zame'nesia vahe'mokizmia zamagi huno
    eri'za erigafa hiho hu'ne.
  nhe-BL: Huajca Moisés quinnotzqui Bezaleel huan Aholiab, huan nochi tlacame tlen
    TOTECO quinmacatoya tlalnamiquistli huan tlen motemacayayaj ica nochi ininyolo
    para tequitise, huan nochi hualajque.
  gub-BL: Na'e Moizez wenoz Mezarew uzeupe kury, wenoz Aoriaw no, wenoz amogwer teko
    ma'e kwaw paw Tupàn wi ipyhyk arer wà no, a'e ma'ereko haw iapo haw rehe ur ma'e
    kwer wà no. Ipurupytywà wer hehe wà. — Pezypyrog pema'ereko pà kury, i'i wanupe.
  eng-DRA: And when Moses had called them, and every skillful man, to whom the Lord
    had given wisdom, and such as of their own accord had offered themselves to the
    making of the work,
