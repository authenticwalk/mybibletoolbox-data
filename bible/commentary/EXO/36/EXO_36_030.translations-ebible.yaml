verse: EXO.036.030
translations:
  mal-C: ഇങ്ങനെ എട്ടു പലകയും ഓരോ പലകയുടെയും അടിയിൽ രണ്ടു ചുവടുവീതം പതിനാറു വെള്ളിച്ചുവടും
    ഉണ്ടാക്കി.
  deu-TKW: somit waren es acht Bretter mit ihren silbernen Füßen - sechzehn Füßen,
    je zwei Füßen unter jedem Brette.
  lin-lin: 'Boye, bizingelo ezalaki mwambe elongo na makolo na yango ya palata zomi
    na motoba : makolo mibale-mibale na se ya ezingelo moko na moko.'
  eng-LSV: and there have been eight boards; and their sockets of silver [are] sixteen
    sockets, two sockets under one board.
  eng-GNV: So there were eight boards and their sixteene sockets of siluer, vnder
    euery board two sockets.
  eng-WEBSTER: And there were eight boards; and their sockets were sixteen sockets
    of silver, under every board two sockets.
  nhw-BL: Huajca campa temo tonati oncayaya chicueyi huapalme huan 16 tepos cuatetomitl
    catli ipan moquetzayayaj, ome cuatetomitl tlatzintla sesen huapali.
  swh-ONEN: Kwa hiyo kulikuwa na mihimili minane, na vitako kumi na sita vya fedha,
    viwili chini ya kila mhimili.
  bba-bba: Nɡe mɛyɑ bɑ dɑ̃ɑ bɛsi nɔɔbɑ itɑ kuɑ bu kɑ ɡirɑ kuu ten biru ɡiɑ, yin bɑɑyere
    kɑ yen yɔ̃rɑtii yiru yi bɑ kuɑ kɑ sii ɡeesu. Mɑ yi kuɑ yɔ̃rɑtii wɔkurɑ nɔɔbu kɑ
    tiɑ.
  eng-KJVCPB: And there were eight boards; and their sockets were sixteen sockets
    of silver, under every board two sockets.
  luo-luo: Omiyo ne nitie sirni aboro gi rachungi mag fedha apar gauchiel mag fedha,
    ka siro ka siro otingʼo rachungi ariyo ariyo.
  meu-meu: Taunabunai, kaha na taurahani bona silver hahelai-ku ḡaudia na gwauta tauratoi,
    kaha ta ta henudiai hahelai-kau ḡaudia rua rua.
  npi-ULB: चाँदीका आधारसहित जम्माजम्मी आठवटा फल्याक थिए । जम्माजम्मी सोह्रवटा आधार
    थिए । एउटा फल्याकको मुनिपट्टि दुईवटा आधार, अर्को फल्याकको मुनिपट्टि दुईवटा आधार,
    एवम् रितले हरेक फल्याक मुनिपट्टि दुई-दुईवटा आधार थिए ।
  yor-yor: Wọ́n ó sì jẹ́ pákó mẹ́jọ, àti ihò ìtẹ̀bọ̀ fàdákà mẹ́rìnlélógún, méjì wà
    ní ìsàlẹ̀ ọ̀kọ̀ọ̀kan.
  emp-NTPO: Jũma ãbaa ocho bacuru ʌrrad̶ada ʌ̃ta catʌ pẽsid̶aa. Maʌ̃ bacuru ʌrrad̶aza
    edre parata od̶a uria b̶eada umé uméa b̶ʌsid̶aa dji quid̶atera maʌ̃ne ed̶a berajud̶i
    carea. Mãwã jẽdaarebema parata od̶a uria b̶eara diecisei b̶ʌsid̶aa.
  ind-ind: Kedelapan rangka untuk sisi belakang kemah TUHAN dipasang di atas enam
    belas alas penahan yang dicetak dari perak, dua alas untuk setiap papan rangka.
  pes-OPCB: پس در قسمت غربی، مجموعاً هشت تخته با شانزده پایهٔ نقره‌ای، یعنی زیر هر
    تخته دو پایه، قرار گرفت.
  tgl-ULB: Mayroong bilang na labing anim na tuntungan lahat, dalawang tuntungan sa
    ilalim ng naunang tabla, dalawang tuntungan sa ilalim ng kasunod na tabla, at
    sa kasunod pa.
  hui-hui: Ani biyagola anda tibihayagi gene halira halu siliba mbogoyi pira mbirani
    waragaria (16) anda gene dindiha mo wialu mbogoyi kirame anda gene mbira mo hongo
    ho helaga bini.
  mya-mya: သို့​ဖြစ်​၍​ဘောင်​ခွေ​တစ်​ခု​စီ​အောက်​တွင်​အောက် ခံ​ငွေ​ခြေ​စွပ်​ခုံ​နှစ်​ခု​ရှိ​သ​ဖြင့်၊
    ဘောင်​ခွေ​ရှစ်​ခု နှင့်​ငွေ​အောက်​ခံ​ခြေ​စွပ်​ခုံ​တစ်​ဆယ့်​ခြောက်​ခု ရှိ​လေ​သည်။
  cbi-NTPO: Tsaju' mandishpen ta'pa junmala juntsa panbeesha deendanamu paki jumulaya
    lushi kenu jeruchi tene ju' kumuinchibi 16 paki jumi, matyu ta'pameemee deendanamu
    paki pallu pallu vinu jutu.
  bod-N: དེ་ལྟར་པང་ལེབ་བརྒྱད་དང་དེ་དག་ལ་དངུལ་གྱི་ཞབས་ར་བཅུ་དྲུག་དང་། པང་ལེབ་རེ་རེ་ལ་ཞབས་ར་གཉིས་བཅས་ཡོད་དོ།
    །
  sna-sna: Saka pakanga pana mapuranga masere uye zvigadziko gumi nezvitanhatu zvesirivha,
    zviviri zviri pasi pepuranga rimwe nerimwe.
  spa-BLM: Había ocho tablas y sus bases de plata, dieciséis bases; debajo de cada
    tabla había dos bases.
  cac-cac: Vajxaque' te' marco ix b'oi yic tz'och d'a jun schiquin chi' yed' 16 sb'achnub'al
    yich nab'a plata, chab'chab' sb'achnub'al yich junjun te'.
  swh-ULB: Basi vikajumlika kuwa viunzi vinane na vikalio vyake kumi na sita vya fedha,
    vikalio viwili kando ya vikalio viwili chini ya kila kiunzi.
  bel-bel: і было восем брусоў і срэбраных падножжаў шаснаццаць, па два падножжы пад
    кожны брус.
  deu-ELBBK: 'Und es waren 8 Bretter, und ihre Füße aus Silber: 16 Füße, je 2 Füße
    unter einem Brett.'
  mbb-OT: Umbe, zuen walu he menge tabla he para ziyà te menge suyuk wey 16 he menge
    peuntuzà he pelata kada tabla, egkinahanglan te zezuwa he peuntuzà.
  mal-2015: ഇങ്ങനെ എട്ടു പലകയും ഓരോ പലകയുടെ അടിയിൽ ഈരണ്ടു ചുവടായി പതിനാറു വെള്ളിച്ചുവടും
    ഉണ്ടായിരുന്നു.
  gup-gup: Wanjh dingihdi eight frames dja mak 16 mandadkenh manbu wirlmurrng silver.
    Kaluk bokenh mandadkenh kabebbehdi kore kanjdji ngarre nabebbehbuyika nawu frames.
  gvs-gvs: Tauna vabodakalova adi badabada ainima aito koiboga dadavina go, adi kaba
    táoya siriba adi badabada yawou ainima tayamo. Moe aba táoya aiyuwo vabodakalova
    tayamo manuna.
  rmc-rmc: Pre paluňi sera sas ochto rami a sas thode pro dešušov (16) rupune podstavci
    – duj tel dojekh ramos.
  nlg-nlg: Ma vania i paleva bokona tara gonighi e alu na kilova, kolui nia e hangavulu
    ono na pukuni nia na silver, kara nighi tughuru, erua vania sakai na kilova.
  pes-OPV: پس هشت تخته بود، و پایه های آنها از نقره شانزده پایه، یعنی دو پایه زیر
    هرتخته.
  ron-1924: Ерау астфел опт скындурь, ку пичоареле лор де арӂинт, адикэ шайспрезече
    пичоаре, кыте доуэ пичоаре суб фиекаре скындурэ.
  ben-OBCV: অতএব সেখানে আটটি কাঠামো ও প্রত্যেকটি কাঠামোর তলায় দুটি করে—মোট ষোলোটি
    রুপোর ভিত ছিল।
  som-som: Waxaana jiray siddeed loox, iyo saldhigyadoodii lacagta ahaa. Kuwaasu waxay
    ahaayeen lix iyo toban saldhig, oo lababa loox ka hoosayso.
  lat-VUC: ut octo essent simul tabulæ, et haberent bases argenteas sedecim, binas
    scilicet bases sub singulis tabulis.
  eng-ASVBT: And there were eight boards, and their sockets of silver, sixteen sockets;
    under every board two sockets.
  ita-1885: Fecero, oltre a ciò, cinque sbarre di legno di Sittim, per le assi dell'uno
    de' lati del Tabernacolo.
  eng-LXXUP: And the opening of the tunic in the midst woven closely together, the
    opening having a fringe round about, that it might not be rent.
  eng-ULB: There were eight frames, together with their silver bases. There were sixteen
    bases in all, two bases under the first frame, two bases under the next frame,
    and so on.
  spa-VBL: En total había ocho marcos y dieciséis soportes de plata, dos debajo de
    cada marco.
  fra-_FOB: Il y avait donc huit planches et leurs seize soubassements d'argent; deux
    soubassements sous chaque planche.
  mal-mal: ഇങ്ങനെ എട്ട് പലകകളും ഓരോ പലകയുടെ അടിയിൽ രണ്ട് ചുവട് വീതം പതിനാറ് വെള്ളിച്ചുവടുകളും
    ഉണ്ടായിരുന്നു.
  urd-GVR: Yoṅ pichhle yānī maġhribī taḳhtoṅ kī pūrī tādād 8 thī aur in ke lie chāṅdī
    ke pāiyoṅ kī tādād 16, har taḳhte ke nīche do pāe.
  suz-BL: मोपा मेको नेल्‍ल ८ ओटा फलेक दुम्‍तेक्‍म। मिनु १६ ओटा चांदी के राप्‍पाइक्‍तीके,
    फलेक का कली राप्‍पाइक्‍तीक निक्‍शी दुम्‍त। प्रस्‍थान २६:-
  ita-1927: 'V’erano dunque otto assi, con le loro basi d’argento: sedici basi: due
    basi sotto ciascun’asse.'
  ckb-ckb: ئینجا هەشت چوارچێوە بوون و بنکە زیوەکانیشیان شازدە، هەر دوو بنکە لەژێر
    چوارچێوەیەک.
  eng-BBE: So there were eight boards with sixteen bases of silver, two bases under
    every board.
  kan-OKCV: ಇಂಥ ಎಂಟು ಚೌಕಟ್ಟುಗಳಿದ್ದವು. ಪ್ರತಿಯೊಂದು ಚೌಕಟ್ಟಿನ ಕೆಳಗೆ ಎರಡೆರಡು ಕೂರುಗದ್ದಿಗೇ
    ಕಲ್ಲುಗಳಂತೆ ಅವುಗಳಿಗೆ ಹದಿನಾರು ಬೆಳ್ಳಿಯ ಕೂರುಗದ್ದಿಗೇ ಕಲ್ಲುಗಳಿದ್ದವು.
  bbb-bbb: '@see-verse:EXO.036.029'
  tam-2017: அப்படியே எட்டுப் பலகைகளும், அவைகளுடைய ஒவ்வொரு பலகையின் கீழ் இரண்டிரண்டு
    பாதங்களாகப் பதினாறு வெள்ளிப்பாதங்களும் இருந்தது.
  spa-RV-1909: Eran, pues, ocho tablas, y sus basas de plata dieciséis; dos basas
    debajo de cada tabla.
  ron-BTF: Și au fost opt scânduri; și soclurile lor au fost șaisprezece socluri de
    argint, sub fiecare scândură, două socluri.
  eng-WEBP: There were eight boards and their sockets of silver, sixteen sockets—under
    every board two sockets.
  eng-FBV: In total there were eight frames and sixteen silver stands, two under each
    frame.
  nld-1939: Er waren dus acht schotten met hun zestien zilveren voetstukken, telkens
    twee voetstukken onder ieder schot.
  nch-BL: Huajca campa temo tonati oncayaya chicueyi huapalme huan 16 tepos cuatetomit
    cati ipan moquetztoya, ome cuatetomit tatzinta ten sesen huapali.
  vie-1934: Thế thì, có tám tấm ván và mười sáu lỗ mộng bằng bạc, dưới mỗi tấm có
    hai lỗ mộng.
  hin-CV: इस प्रकार आठ तख्ते बनवाये, जिसके नीचे चांदी की सोलह कुर्सियां थीं, हर तख्ते
    के नीचे दो कुर्सियां थीं.
  eng-OURB: There were eight boards, and their sockets of silver, sixteen sockets;
    under every board two sockets.
  spa-BES: Así que había ocho tablas con dieciséis basas de plata; dos basas debajo
    de cada tabla.
  tdx-tdx: Nivalo ty varambañe, naho folo-eneñ’amby ty vave’e volafoty— sindre amam-bave’e
    roe ambane’e ty varambañe.
  vid-vid: Ahyo nakwali na fulemu nane na vikalilo vyake vya sendi kumi na sita, vikalilo
    vili hasi ya chila fulemu.
  eng-OKE: And there were eight boards, and their sockets of silver, sixteen sockets,
    two and two, under each board.
  tha-KJV: คือรวมเป็นไม้กรอบแปดแผ่นด้วยกันและฐานเงินสิบหกอัน ใต้​ไม้​กรอบมีฐานแผ่นละสองฐาน
  por-BR-2018: Eram, pois, oito tábuas, e suas bases de prata dezesseis; duas bases
    debaixo de cada tábua.
  deu-ELO: 'Und es waren acht Bretter, und ihre Füße von Silber: sechzehn Füße, je
    zwei Füße unter einem Brette.'
  eng-WYC-2018: that they were eight boards (al)together, and they had sixteen bases
    of silver, that is, two bases under each board. (and so altogether, there were
    eight boards on the west side, and they had sixteen silver bases, that is, two
    bases under each board, to hold its tenons.)
  epo-epo: Kaj estis ok tabuloj, kaj ĉe ili dek ses arĝentaj bazoj, po du bazoj sub
    ĉiu tabulo.
  uig-PIN: Xunglaxⱪimu u tǝripidǝ sǝkkiz tahtay boldi, ularning kümüxtin yasalƣan
    on altǝ tǝgliki bar idi; bir tahtayning tegidǝ ikki tǝglik, yǝnǝ bir tahtayning
    tegidǝ ikki tǝglik bar idi.
  beo-beo: Amalalu, Abula Diasu baligidu la:di da abula:ime godoane gala amola silifa
    bai 16 amo da aduna aduna abula:ime afae afae hagudu ligisi ba:i.
  tpi-OTNT: Olsem na long baksait i gat 8-pela bun na 16 bokis silva bilong strongim
    ol bun bilong banis. Tupela bokis silva i stap aninit long olgeta bun wan wan.
  hau-SA: Ta haka aka sami katakai takwas da rammukan azurfa goma sha shida, biyu-biyu
    a ƙarƙashin kowane katako.
  uig-LAT: Shunglashqimu u teripide sekkiz taxtay boldi, ularning kümüshtin yasalghan
    on alte tegliki bar idi; bir taxtayning tégide ikki teglik, yene bir taxtayning
    tégide ikki teglik bar idi.
  nde-nde: Ngakho kwenziwa amathala ayisificaminwembili lezisekelo zesiliva ezilitshumi
    lesithupha, zimbili ngaphansi kwethala linye.
  ton-ton: Pea naʻe ʻi ai ʻae laupapa ʻe valu; pea ko honau tuʻunga ko e tuʻunga siliva
    ʻe hongofulu ma ono, naʻe ua ʻae tuʻunga ʻi lalo ʻoe laupapa kotoa pē.
  ces-1613: A tak bylo osm desk a podstavků jejich stříbrných šestnácte, dva podstavkové
    pod každou dskou.
  eng-WMB: There were eight boards and their sockets of silver, sixteen sockets—under
    every board two sockets.
  tam-TCV: இவ்விதமாக பின்புறத்தில் எட்டு இணைப்புப் பலகைகள் நிறுத்தப்பட்டன. ஒவ்வொரு
    இணைப்பு பலகையின் கீழும் இரு அடித்தளங்களாக பதினாறு வெள்ளி அடித்தளங்களும் வைக்கப்பட்டன.
  ceb-ULB: Adunay walo ka mga tabla, uban sa mga sukaranan nga plata niini. Adunay
    16 tanan ka mga sukaranan, tagduha ka sukaranan sa matag usa ka tabla.
  pol-UBG: Było więc osiem desek i do nich szesnaście srebrnych podstawek, po dwie
    podstawki pod każdą deską.
  urd-GVU: یوں پچھلے یعنی مغربی تختوں کی پوری تعداد 8 تھی اور اِن کے لئے چاندی کے
    پائیوں کی تعداد 16، ہر تختے کے نیچے دو پائے۔
  deu-1912: daß der Bretter acht würden und sechzehn silberne Füße, unter jeglichem
    zwei Füße.
  ntj-ntj: '@see-verse:EXO.036.029'
  kan-2017: ಹೀಗೆ ಎಂಟು ಚೌಕಟ್ಟುಗಳೂ ಮತ್ತು ಪ್ರತಿಯೊಂದು ಚೌಕಟ್ಟಿಗೆ ಎರಡೆರಡು ಬೆಳ್ಳಿಯ ಗದ್ದಿಗೆಕಲ್ಲುಗಳೂ
    ಒಟ್ಟು ಹದಿನಾರು ಗದ್ದಿಗೆಕಲ್ಲುಗಳಿದ್ದವು.
  ena-ena: Hameŋ lɨhavɨci ulaŋ safɨli agadɨ hɨda ahica lɨdɨŋ lɨbukuvavɨmi agɨlaŋ human
    limu fɨhala human limu ahica pam cɨjɨŋ hɨniavɨmi. Lɨci lɨba silɨva kum haca daŋ
    haca daŋ human limu limu fɨhala hɨcɨ limu fɨhala hɨcɨ limu pabiŋ cɨjɨŋ agɨladɨ
    vihavɨmi. La hɨda ahica lɨdɨŋ lɨbukuvavɨmi agɨladɨ lalɨlamalama saŋ lɨba silɨva
    kum haca daŋ haca daŋ agɨladɨ ahica lɨdɨŋ ahica lɨdɨŋ lamavɨmi.
  yap-yap: Ere meruk yang e chayem ma ragag nge nel’ yang e ayal nib silber, lal’agruw
    e ayal nga tanggin bang e chayem.
  hlt-MCSB: Te dongah a longlaeng parhet vaengah a longlaeng pakhat hmuikah buenhol
    panit, panit neh buenhol he cakben buenhol hlai rhuk om.
  mdy-ETH: ዬያሮ ፔቴ ፔቴ ላሾ ሚፆ ፃጳ ላምዖ ቶኪ ዓኣያ ማዓንዳጉዲ ማሂ ሳሊ ላሾ ሚሢ ቢራ ዓንጊዳፓ ኮሺንቴ ታጶ ላሆ ቶኪ
    ዓኣኔ።
  twi-ASANTE: Enti, ntaaboo nwɔtwe na wɔde bɛyɛ ɛdan no fa hɔ a wɔde bɛsisi dwetɛ
    nsisisoɔ dunsia so. Taaboo biara bɛfa nsisisoɔ mmienu.
  eng-WEBU: There were eight boards and their sockets of silver, sixteen sockets—under
    every board two sockets.
  bnp-bnp: Na bitona mailo i tahoka a mito i polotolu, a vuhu-butu ni rata na silva
    i ravulu a polona i polotara (16), ne vona ni vakatora a mito na nure. A vuhu-butu
    i rua, ru tabuli polotano na mito i taku.
  wal-wal: Hegaa gishshau, issi issi xagaagiyaayyo garssaara naa77u naa77u gedeti
    de7oosona; muleera hosppun xagaagetinne biraappe oosettida tammanne usuppun gedeti
    de7oosona.
  spa-PDDPT: 'Así que eran ocho tablones, y sus basas de plata eran 16: dos basas
    debajo de cada tablón.'
  gun-gun: 'Ha''e rami oĩ oito-ve yvyrape henda prata guigua reve. Ha''e javi ma dezesseis
    oĩ hendarã: peteĩ-teĩ yvyrape guýry ma mokoĩ ''rã oĩ hendarã, ha''e amboae guýry
    ma mokoĩ ju ''rã oĩ.'
  agu-BL: Wajxak tzun tablón xcon te yi jalajt xlaja'tz yi na xmayinin toque'n tzi'n,
    tuml waklaj simientil na ja xcon cob te yi jujun tablón.
  ilo-ULB: Adda iti walo a tabla, agraman dagiti pabatayanda a pirak. Sangapulo ket
    innem amin dagiti pagbatayan, dua a pagbatayan iti sirok ti umuna a tabla, dua
    a pagbatayan iti sirok ti sumaruno pay a tabla, ken dadduma pay.
  kpg-kpg: Huogodoo ga iai nia waduu e 8, ge 16 haaligi baalanga silber, e lua i lala
    di waduu e dahi.
  uig-ARA: شۇڭلاشقىمۇ ئۇ تەرىپىدە سەككىز تاختاي بولدى، ئۇلارنىڭ كۈمۈشتىن ياسالغان
    ئون ئالتە تەگلىكى بار ئىدى؛ بىر تاختاينىڭ تېگىدە ئىككى تەگلىك، يەنە بىر تاختاينىڭ
    تېگىدە ئىككى تەگلىك بار ئىدى.
  sus-sus: Na birin lanxi xebenyi solomasaxan nan ma, a nun e sanbunyi gbeti daaxi
    fu nun senni, xebenyi keren, sanbunyi firin.
  pon-2006: Eri uhr welipwoat me wiawihda oh poahsoan silper eisek weneu, poahsoan
    silper riau pahn ehuehu uhr.
  ksd-ksd: Ma damana i ga lavutul na pal a davai, ma kadia kiki na silva a vinun ma
    laptikai; ta ra.vavai tikatika na pal a davai a ura kiki.
  tur-YTC: Sekiz çerçeve, her çerçevenin altında iki taban olmak üzere onların on
    altı gümüş tabanı vardı.
  grc-BRENT: τὸ δὲ περιστόμιον τοῦ ὑποδύτου ἐν τῷ μέσῳ διυφασμένον συμπλεκτὸν, ὤαν
    ἔχον κύκλῳ τὸ περιστόμιονν ἀδιάλυτον·
  ind-AYT: Jadi, ada delapan papan dengan enam belas alas peraknya, dua alas di bawah
    masing-masing papan.
  nya-nya: Choncho panali maferemu asanu ndi atatu ndiponso matsinde 16 asiliva, awiri
    anali pansi pa feremu iliyonse.
  hrv-hrv: 'Bilo je osam trenica s njihovim podnožjima od srebra: šesnaest podnožja,
    pod svakom trenicom dva.'
  mps-mps: Tama te be tudi badu muani ni name te 8 badi, tama te 8 ni name dabe page
    dąų walabo silva halobage dabe elaluali. Te silva halobage si te tigidali dodolabo
    ni name deli deli dologode elalua muani.
  tpi-tpi: Olsem na long baksait i gat 8-pela bun na 16 bokis silva bilong strongim
    ol bun bilong banis. Tupela bokis silva i stap aninit long olgeta bun wan wan.
  dan-1931: Altså blev der til Bagsiden otte Brædder med tilhørende seksten Fodstykker
    af Sølv, to til hvert Bræt.
  vie-OVCB: Vậy, vách phía tây có tám tấm ván và mười sáu lỗ mộng bằng bạc, hai lỗ
    mỗi tấm.
  guj-2017: આમ આઠ પાટિયાં હતાં, તેઓની ચાંદીની સોળ કૂંભીઓ હતી. એટલે દરેક પાટીયા નીચે
    બબ્બે કૂંભીઓ બનાવી.
  pon-2006A: Eri uhr welipwoat me wiawihda oh poahsoan silper eisek weneu, poahsoan
    silper riau pahn ehuehu uhr.
  por-BRBSL: Havia oito placas e suas soquetes de prata, dezesseis soquetes - sob
    cada placa duas soquetes.
  cth-cth: Thingphek taroe touh, pâhung nahane ngun pacawp 16 touh hoi ao. Thingphek
    buet touh pâhung nahanelah pacawp kahni touh rip ao.
  twi-twi: Enti mpuran awotwe ne dwetɛ nnyinaso dunsia a abien wɔ mpuran biara ase
    na wɔde yɛe.
  hlt-hlt: Te dongah a longlaeng parhet vaengah a longlaeng pakhat hmuikah buenhol
    panit, panit neh buenhol he cakben buenhol hlai rhuk om.
  tbz-SIM: Kɛ̀ ditou fɔ̃nkúò bíɛ́kɛ̀ mmɔkɛ tidɑbɛɛtì tìni timɑ́tì pɛ́ítì kó yɛcɑubɛ
    tɛpíítɛ̀ nɛ̀ yɛ̀kuɔ̀ bɑ́ kùù dɑbɛkù yɛcɑubɛ yɛ̀dɛ́ɛ̀.
  msy-2020: Ezɨ gɨrakɨrangɨn 8plan bɨrir aghariba itima, 16plan silvan boksiaba da
    bɨrir agharibar povibar suisi, ezɨ boksiar pumuning, bɨrir aghariba vaghvagha
    dar tuifi.
  azb-azb: Bu səkkiz çərçivə üçün on altı gümüş altlıq, hər çərçivənin altında iki
    altlıq düzəldildi.
  eng-DBY: 'and there were eight boards, and their silver bases: sixteen bases, under
    every board two bases.'
  hin-2017: इस प्रकार आठ तख्ते हुए, और उनकी चाँदी की सोलह कुर्सियाँ हुईं, अर्थात्
    एक-एक तख्ते के नीचे दो-दो कुर्सियाँ हुईं।
  wol-KYG: Muy juróom ñetti làcc ak seeni teguy xaalis; di fukki tegu ak juróom benn,
    ñaari tegu ronu làcc wu nekk.
  bjr-bjr: Miqimmaseeqa maaqa atuna 8 oosanaki siruaannai qaaraqanda qaaraqanda amaaqa
    auqusoofanoo 16 marinau.
  eng-YLT: and there have been eight boards; and their sockets of silver [are] sixteen
    sockets, two sockets under the one board.
  eng-WYC-2017: that they were eight boards altogether, and they had sixteen bases
    of silver, that is, two bases under each board.
  eng-WMBB: There were eight boards and their sockets of silver, sixteen sockets—under
    every board two sockets.
  urd-GVH: यों पिछले यानी मग़रिबी तख़्तों की पूरी तादाद 8 थी और इनके लिए चाँदी के
    पाइयों की तादाद 16, हर तख़्ते के नीचे दो पाए।
  rug-rug: Gua asa, ke taveti rini si ka vesu sari doduru hopeke karua barabara huda
    pa mudina sa Ipi Hopena, meke kaqu ka manege onomo sari doduru vovoina siliva,
    karua vovoina pa kaurudi ri hopeke karua barabara huda.
  gaz-gaz: Kanaafuu tuggeewwan saddeeti kanneen miilla meetii kudha jaʼa qabanitu
    ture; tokkoon tokkoon tuggee sanaas miilla lama lama qaba ture.
  fra-LSG: Il y avait ainsi huit planches, avec leurs bases d’argent, soit seize bases,
    deux bases sous chaque planche.
  gnn-gnn: '@see-verse:EXO.036.029'
  yal-yal: Nayi, bun ti solomasɛxɛ yi ti na e nun bundɔxɔ fu nun sennin. Bun dɔxɔ
    firin yi lu bun tiine birin bun.
  haw-1868: Ewalu no ia mau papa a o ko lakou mau kumu, he umikumamaono kumu kala,
    elua no kumu, a elua hoi kumu malalo o ka papa hookahi.
  arb-NAV: فَكَانَتْ فِي مَجْمُوعِهَا ثَمَانِيَةَ أَلْوَاحٍ وَسِتَّ عَشْرَةَ قَاعِدَةً
    مِنْ فِضَّةِ، قَاعِدَتَيْنِ لِكُلِّ لَوْحٍ مُنْفَرِدٍ.
  ewe-ewe: 'Ale sɔti enyi nɔ agbadɔ la ƒe ɣetoɖoƒekpa dzi, eye klosalozɔ wuiade nɔ
    wo te: eve nɔ ɖe sia ɖe te.'
  eng-LEE: And so there were eight boards, and their sockets of silver, sixteen sockets,
    two sockets under every board.
  asm-FB: ৰূপৰ চুঙীৰে সৈতে আঠখন তক্তা আছিল। সেইবোৰৰ বাবে ৰূপৰ চুঙী সৰ্বমুঠ ষোল্লটা,
    প্ৰত্যেক তক্তাৰ তলত দুটাকৈ চুঙী লগোৱা হ’ল।
  sus-A: نَ بِرِن لَنشِ شٍبٍنيِ سٌلٌمَسَشَن نَن مَ، عَ نُن عٍ سَنبُنيِ فبٍتِ دَاشِ
    قُ نُن سٍننِ، شٍبٍنيِ كٍرٍن، سَنبُنيِ قِرِن.
  fra-SBL: Il y avait huit planches et leurs socles d'argent, seize socles, et deux
    socles sous chaque planche.
  hbo-hbo: וְהָיוּ֙ שְׁמֹנָ֣ה קְרָשִׁ֔ים וְאַדְנֵיהֶ֣ם כֶּ֔סֶף שִׁשָּׁ֥ה עָשָׂ֖ר אֲדָנִ֑ים
    שְׁנֵ֤י אֲדָנִים֙ שְׁנֵ֣י אֲדָנִ֔ים תַּ֖חַת הַקֶּ֥רֶשׁ הָאֶחָֽד׃
  eng-WYCLIFFE: that tho weren eiyte tablis to gidere, and hadden sixtene foundementis
    of siluer, that is, twei foundementis vndur ech table.
  pjt-pjt: '@see-verse:EXO.036.029'
  cwe-cwe: Ivo kukala na mibiki minane hamwe na vikalilo vake longo na sita va hela.
  kik-kik: Nĩ ũndũ ũcio haarĩ na buremu inyanya na itina ikũmi na ithathatũ cia betha;
    o igĩrĩ igaikarĩrwo nĩ buremu ĩmwe.
  fra-NCL: Il y avait ainsi huit planches, avec leurs socles d’argent, seize socles,
    deux socles sous chaque planche.
  cek-AK: To ah thingphaek tazetto oh moe, sum kanglung hoi sak ih akhok pahnuthaih
    akhaw hathlai tarukto oh; thingphaek maeto tlim ah akhok pahnuthaih hnetto oh
    boih.
  cuk-cuk: Degisoggu, urgomar bela matabaabak (8) sobsamalad, e-siged-mani-biid gwaambe-gakanergwa
    (16) sobsamalad. Bela urgomar-iliba, e-sigmalad gwa-gwabo sobsamalad.
  uig-CYR: Шуңлашқиму у тәрипидә сәккиз тахтай болди, уларниң күмүчтин ясалған он
    алтә тәглиги бар еди; бир тахтайниң тегидә икки тәглик, йәнә бир тахтайниң тегидә
    икки тәглик бар еди.
  tel-2017: ఎనిమిది పలకలు ఉన్నాయి. వాటికి అమర్చిన వెండి దిమ్మలు పదహారు. ప్రతి పలక
    అడుగునా రెండు దిమ్మలు ఉన్నాయి.
  hat-BSA: Te gen uit planch avèk baz reseptikal yo an ajan, sèz baz reseptikal, de
    anba chak planch.
  kos-kos: Ouinge oasr frem oalkosr wi kapin frem silver singoul onkosr — kais luo
    ye kais sie frem.
  hbo-WLC: וְהָיוּ֙ שְׁמֹנָ֣ה קְרָשִׁ֔ים וְאַדְנֵיהֶ֣ם כֶּ֔סֶף שִׁשָּׁ֥ה עָשָׂ֖ר אֲדָנִ֑ים
    שְׁנֵ֤י אֲדָנִים֙ שְׁנֵ֣י אֲדָנִ֔ים תַּ֖חַת הַקֶּ֥רֶשׁ הָאֶחָֽד׃
  ibo-ibo: Ha niile dị mbudo ibo asatọ na ụkwụ ọlaọcha dị iri na isii, ya bụ ụkwụ
    abụọ nʼokpuru mbudo ibo ọbụla.
  ory-ory: ତହିଁରେ ଆଠ ପଟା, ପୁଣି, ଏକ ଏକ ପଟା ତଳେ ଦୁଇ ଦୁଇ ଚୁଙ୍ଗୀ, ଏରୂପେ ଷୋଳ ରୂପାଚୁଙ୍ଗୀ
    କଲେ।
  chk-chk: Ina usun a wor walüchö pap, pwal engol me wonu alongur seni silifer, ruu
    along fän iteiten echö pap.
  rop-rop: '@see-verse:EXO.036.029'
  ukr-1871: 'А всього було вісїм дощок, а підставки їх із срібла: шіснайцять підставок,
    під кожною дошкою по дві підставки.'
  bch-bch: Toa bedaoa ta palata imur aea talele ituatua ikatinge tiuot lima ga tol
    toman ngan ad kadanga ipu silva sangaul ede igegea lima ga ede. Gadio ngan gid
    didnga ituatua ikatinge kelede kelede, idol kadanga ipu silva ruangada.
  deu-1951: so daß acht Bretter wurden und sechzehn silberne Füße, unter jedem Brett
    zwei Füße.
  eng-JPS: 'And there were eight boards, and their sockets of silver, sixteen sockets:
    under every board two sockets.'
  srp-1865: I tako bijaše osam dasaka i šesnaest stopica njihovijeh srebrnijeh, po
    dvije stopice pod svaku dasku.
  lug-lug: Noolwekyo waaliwo embaawo munaana, n’entobo eza ffeeza kkumi na mukaaga,
    nga buli lubaawo wansi waalwo eriyo bbiri bbiri.
  heb-heb: והיו שמנה קרשים ואדניהם כסף ששה עשר אדנים שני אדנים שני אדנים תחת הקרש
    האחד׃
  ben-IRV: তাতে আটটি তক্তা এবং রূপার ভিত্তি ছিল। সেখানে মোট ষোলটি ভিত্তি ছিল, প্রথম
    তক্তার নিচে দুটি ভিত্তি, পরের তক্তার নিচে দুটি ভিত্তি, সবগুলি এইভাবেই ছিল।
  pan-pan: ਅਤੇ ਉਹ ਅੱਠ ਫੱਟੇ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਚਾਂਦੀ ਦੀਆਂ ਸੋਲਾਂ ਚੀਥੀਆਂ ਸਨ ਅਰਥਾਤ ਹਰ
    ਇੱਕ ਫੱਟੇ ਹੇਠ ਦੋ ਚੀਥੀਆਂ।
  mya-JVB: ပျဉ်ပြား ရှစ် ပြား၊ ငွေ ခြေစွပ် ဆယ် ခြောက် ခု၊ တပြား နှစ် ခုစီ ရှိ လေ၏။
  hmo-hmo: Unai dainai Palai Dubu ena murina kahanai haba turia ibounai be 8, bona
    siliva maua ibounai be 16, maua rua be haba turia ta ta henunai idia noho.
  urd-urd: वह, आठ तख़्ते थे और उनके लिए चाँदी के सोलह ख़ाने, या'नी एक — एक तख़्ते
    के लिए दो — दो ख़ाने।
  rus-SYN: и было восемь брусьев и серебряных подножий шестнадцать, по два подножия
    под каждый брус.
  bqc-SIM: Zwã̀akpɛpi kpɛ́ lipɛpɛɛↄ mɛ̀n swaaↄ̃ɛ ń ã́nusu zɛbↄↄ mɛ̀n gɛ̃o ń mɛ̀ndoo,
    lípiↄ píi ń a zɛbↄↄ màa mɛ̀n plapla.
  tcz-CHONGTHU: Aki tunna dangka chu toh'a semtha in ahile som le gup alhing in ahi.
    Ajol'a pang ding chun atunna ni cheh alhing in ahi.
  mar-mar: या प्रकारे आठ फळ्या व त्यांना चांदीच्या सोळा उथळ्या झाल्या. अर्थात एकेका
    फळीखाली दोन दोन उथळ्या होत्या.
  qub-qub: Chaura llapanga caran pusaj marcucuna, cada ünun ishcay jamacunancunawan-cama.
    Llapanpäga caran guellaypita chunca sojta (16) jamanancuna.
  hat-hat: Konsa sa te fè wit ankadreman ak sèz sipò an ajan, de sipò pou chak ankadreman.
  eng-BSB: So there were eight frames and sixteen silver bases—two under each frame.
  tod-tod: Kpɛdɛ dɔsaʋa ɠa naazu, é ɠɛni seɠe ʋɛlɛ ɲadegai ɓogaʋɛ, é ʋɛɛ ta-labu
    puugɔ maazu lɔzitaiti (16) ba, ti ɓɛtɛai ga walii, kpɛdɛ gila dabu felegɔ.
  eng-WEBPB: There were eight boards and their sockets of silver, sixteen sockets—under
    every board two sockets.
  kbq-kbq: E'inama higeno'a ana makara 8'a zafa megeno ana zafaramima regri trara
    silvareti mago'mago zafarera tare tra trohutere higeno, ana makara 16ni'a tra
    me'ne.
  nhe-BL: Huajca campa temo tonati oncayaya chicueyi huapali huan 16 tepos cuatetomitl
    tlen ipan moquetzayayaj, ome cuatetomitl tlatzintla sesen huapali.
  gub-BL: Nezewe heta 8 izyta izupe wà. Heta 16 wapy parat iapo pyrer wà. Izyta u'àm
    mokoz upy parat iapo pyrer wanehe pitàitàigatu wà.
  eng-DRA: So there were in all eight boards and they had sixteen sockets of silver,
    to wit, two sockets under every board.
