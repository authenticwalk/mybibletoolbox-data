verse: EXO.036.029
translations:
  mal-C: രണ്ടു മൂലകളിലും താഴെമുതൽ മുകളിൽ ഒറ്റവളയംവരെ അവ ഇരട്ടപ്പലകയായിരുന്നു. രണ്ടു
    പലകകളും ഇപ്രകാരം ആയിരുന്നു. അവ രണ്ടും മൂലപ്പലകകളാണ്.
  deu-TKW: Und sie waren doppelt im unteren Teil und ebenso waren sie doppelt am oberen
    Ende für den einen Ring. So verfuhr er mit beiden in den beiden Winkeln;
  lin-lin: 'Bizingelo yango ezalaki ya kofungwama na se, kasi esalaki songe na likolo
    mpe ekotaki na lopete ya liboso : nyonso mibale ezalaki ndenge moko mpe elendisaki
    Mongombo.'
  eng-LSV: and they have been twins below, and together they are twins at its head,
    at one ring; so he has done to both of them at the two corners;
  eng-GNV: 'And they were ioyned beneath, and likewise were made sure aboue with a
    ring: thus he did to both in both corners.'
  eng-WEBSTER: 'And they were coupled beneath, and coupled together at the head thereof,
    to one ring: thus he did to both of them in both the corners.'
  nhw-BL: Huan quen nochi más huapalme, nopa huapalme campa inincalnacastla quipixque
    tepos chijcoli ica tlatzintla huan ica huejcapa para quisojsos ica nopa huapalme
    catli inechca.
  swh-ONEN: Katika pembe hizi mbili mihimili yake ilikuwa miwili kuanzia chini mpaka
    juu, na ikaingizwa kwenye pete moja; mihimili ya pembe hizi mbili ilifanana.
  bba-bba: yi n kɑ yiɔnɔ mɑninɛ sɑɑ tem di sere kɑ wɔllɔ mɑ bɑ yi sumi wɑsi wɔllɔ.
    Mɛsumɑ bɑ ɡoo ɡɔmkinu yiru ye kpuro kuɑ.
  eng-KJVCPB: 'And they were coupled beneath, and coupled together at the head thereof,
    to one ring: thus he did to both of them in both the corners.'
  luo-luo: E konde ariyogi noriw chakre e tiende nyaka e wiye malo kendo sirnigo noriw
    machalre.
  meu-meu: Hari daiguni ḡaudia na henu ai e kokodia hesiriu, a atai ai idia na ring
    amo e hesiriu; unuhetomadia rua e kara, daiguni ḡaudia ruaosi ai e halaodia.
  npi-ULB: ती दुई कुनाका फल्याकहरू तल छुट्टिएका थिए भने माथि दोब्बर खप्टिएका थिए ।
    तिनले दुईवटा कुनाका लागि दुईवटा फल्याक यसरी नै बनाए ।
  yor-yor: Ní igun méjèèjì yìí, pákó méjì ni ó wà níbẹ̀ láti ìdí dé orí rẹ̀ wọ́n sì
    kó wọ́n sí òrùka kan; méjèèjì rí bákan náà.
  emp-NTPO: Dji quẽbʌra jũẽbari bara osid̶aa ʌ̃tʌba ed̶aa ara catʌ cob̶emãrẽã. Iquid̶aza
    mãwã osid̶aa.
  ind-ind: Kedua rangka khusus itu menyatukan sudut kiri dan kanan, dari bawah sampai
    ke atas, dan tersambung di ujung atas dengan gelang penahan yang terbuat dari
    emas.
  pes-OPCB: شش تختهٔ قسمت غربی از بالا و پایین به‌وسیلۀ حلقه‌ها به تخته‌های گوشه متصل
    می‌شد.
  tgl-ULB: Ang mga tabla ay nahiwalay sa ilalim, pero pinagsama sa itaas sa iisang
    argolya. Ganito ginawa ang para sa dalawang sulok na nasa likuran. Mayroong walong
    tabla, kasama ng kanilang pilak na tuntungan.
  hui-hui: Anda háinaga gene manda tibila gimbu biragoha kira ogonilabo ho pagupagu
    bilowa gimbu bima iraga ho helene. Manda tibila gimbu birago bibahendeha ani dege
    bini.
  mya-mya: ထို​ထောင့်​ဘောင်​ခွေ​တို့​ကို​အောက်​ခြေ​၌​လည်း ကောင်း၊ အ​ထက်​၌​လည်း​ကောင်း၊
    ကွင်း​များ​ဖြင့် ထိန်း​ချုပ်​ထား​၏။ ထောင့်​နှစ်​ထောင့်​အ​တွက် ဘောင်​ခွေ​နှစ်​ခု​ကို​ထို​နည်း​အ​တိုင်း​ပြု​လုပ်
    ကြ​၏။-
  cbi-NTPO: Entsa ta'pa pallu pallu uikara' jimula, pelesha pareju mityana', kai'sha
    bain tutichi dula' mityanala. Tsaju' benesha pai mutunu uinamu ta'pala juntsaandene
    jula.
  bod-N: དེ་གཉིས་ཀྱི་འགབ་ལ་པང་ལེབ་ཉིས་གཤིབ་ཡོད་ཅིང་། དེའི་གོང་ལའང་པང་ལེབ་གཅིག་གི་སྣེ་ནས་པང་ལེབ་གཞན་ཞིག་གི་བར་དུ་ཨ་ལོང་གཅིག་གིས་སྦྲེལ་བ་དང་།
    དེ་བཞིན་དུ་ཁོས་པང་ལེབ་གཉིས་དེ་ལྟར་ཟུར་གཉིས་ལ་བཟོས།
  sna-sna: Pamakona maviri aya mapuranga aiva maviri kubva pasi kusvikira kumusoro
    uye akaiswa mumhete imwe chete; ose akanga akagadzirwa zvakafanana.
  spa-BLM: Eran dobles por debajo, y de la misma manera llegaban hasta su parte superior
    a un anillo. Hizo esto en las dos esquinas.
  cac-cac: A chab' te' marco chi', nub'ub'i ix aj te', d'a yich masanto sq'uec'och
    b'aj syil-laj sb'a yuj junoc argolla, aton te' chi' ix och d'a chab' yesquinail.
  swh-ULB: Hizi zilikuwa pacha upande wa chini, lakini juu ya kila moja kwenye pete
    ya kwanza. Hivyo ndivyo alivyoifanya yote miwili, ile miimo ya pembeni.
  bel-bel: 'і былі яны злучаныя знізу і злучаныя ўгары ў адным колцы: так зрабіў ён
    зь імі абодвума на абодвух кутах;'
  deu-ELBBK: und sie waren zweifach von unten auf und waren an ihrem Oberteil völlig
    aneinander in einem Ring; so machte er es mit ihnen beiden an den beiden Winkeln.
  mbb-OT: Heini he menge tabla zutun te suyuk ne melig-en is kebpedsumpula zutun te
    zizalem ne egkeheǥet heini ziyà te divavew pinaaǥi zutun te mid-iring te sising.
    Iring kayi is mibeelandan dutun te zezuwa he tabla dutun te suyuk.
  mal-2015: അവ താഴെ ഇരട്ടയായും മേലറ്റത്തു ഒന്നാമത്തെ വളയംവരെ തമ്മിൽ ചേർന്നു ഒറ്റയായും
    ഇരുന്നു. രണ്ടു മൂലയിലുള്ള രണ്ടിന്നും അങ്ങനെ തന്നേ ചെയ്തു.
  gup-gup: Kaluk namekbe bokenh frames birribokenhmeng bu birrirawong kore kanjdji
    dja mak kore kaddum. Kaluk ring nawu wirlmurrng belbmeng namekbe bokehbokenh frames.
    Kunmekbe birriyimowong kore kurrubbehdubbe bokenh.
  gvs-gvs: Sikalipaiwolidi, tauna ditonema unadi goi vabodakalova aiyuwo go, diligaema
    rini goura goi vabodakalovayadi sikopatukoidi. E Tukunu ana vaboda matakubuna
    aiyuwo goi siguinuwedi nakae.
  rmc-rmc: Soduj rami sas spojimen andre peste le kružkenca telunestar dži upre. Kavke
    kerde le ramenca pro soduj rohi.
  nlg-nlg: Ma gaighi erua na kilova raini tara talukolu ngasilighi te vuni i pari
    tana pukuni me sara i kokou ta sakai na ringi, ge vaghaa sakai vamua te vuni i
    kokou me sara ipari. Mara gonighi erua raini, tango sakai erua na piu i buriti.
  pes-OPV: واز زیر با یکدیگر پیوسته شد، و تا سر آن با هم دریک حلقه تمام شد. و همچنین
    برای هر دو در هردو گوشه کرد.
  ron-1924: ачестя ерау фэкуте дин доуэ букэць, ынчепынд де ла партя де жос, ши бине
    легате ла вырф, принтр-ун черк; ла фел ау фэкут пентру амындоуэ скындуриле дин
    челе доуэ унгюрь.
  ben-OBCV: এই দুই কোনায় কাঠামোগুলি নিচ থেকে একদম চূড়া পর্যন্ত দ্বিগুণ মাপের হল
    এবং একটিই চক্রে সেগুলি লাগানো হল; দুটি কোনা একইরকম ভাবে তৈরি করা হল।
  som-som: Oo hoosta bay labanlaab ka noqdeen, oo sidaas oo kalena way dhammaadeen
    ilaa siddada kowaad dusheeda, oo sidaasuu ka dhigay labadoodii ku jiray labada
    geesood.
  lat-VUC: 'quæ junctæ erant a deorsum usque sursum, et in unam compaginem pariter
    ferebantur. Ita fecit ex utraque parte per angulos:'
  eng-ASVBT: 'And they were double beneath; and in like manner they were entire unto
    the top thereof unto one ring: thus he did to both of them in the two corners.'
  ita-1885: V'erano adunque otto assi, insieme co' lor sedici piedistalli di argento;
    due piedistalli sotto ciascun'asse.
  eng-LXXUP: And they made the tunic under the ephod, woven work, all of blue.
  eng-ULB: These frames were separate at the bottom, but joined at the top in one
    ring. He made two of them in this way for the two corners.
  spa-VBL: Unieron estos marcos de las esquinas en la parte inferior y en la parte
    superior cerca del primer anillo. Así es como hicieron los dos marcos angulares.
  fra-_FOB: Elles étaient doubles par le bas, mais en même temps elles étaient pleines
    vers le haut jusqu'au premier anneau; on fit ainsi pour toutes les deux, pour
    les deux angles.
  mal-mal: അവ താഴെ രണ്ടായും മേലറ്റത്ത് ഒന്നാമത്തെ വളയംവരെ തമ്മിൽ ചേർന്ന് ഒറ്റയായും
    ഇരുന്നു. രണ്ട് മൂലയിലുള്ള രണ്ടിനും അങ്ങനെ ചെയ്തു.
  urd-GVR: In do taḳhtoṅ meṅ nīche se le kar ūpar tak konā thā tāki ek se shimālī
    dīwār maġhribī dīwār ke sāth juṛ jāe aur dūsre se junūbī dīwār maġhribī dīwār
    ke sāth. In ke ūpar ke sire kaṛoṅ se mazbūt kie gae.
  suz-BL: मेकोपुकीम उइ रे ममाइ, इर गे मुन्‍द्रामी ग्‍याइक्‍पाइक्‍तेक्‍म।
  ita-1927: E queste erano doppie dal basso in su, e al tempo stesso formavano un
    tutto fino in cima, fino al primo anello. Così fu fatto per ambe due le assi,
    ch’erano ai due angoli.
  ckb-ckb: لە خوارەوە جووت بوون و هەتا سەرەوە یەک بوون، هەتا بازنەکەی سەرەوە، بۆ هەردوو
    گۆشەکە ئاوایان کرد.
  eng-BBE: These were joined together at the base and at the top to one ring, so forming
    the two angles.
  kan-OKCV: ಈ ಮೂಲೆಗಳನ್ನು ಅಡಿಯಲ್ಲಿ ಜೋಡಿಸಿರಬೇಕು. ಮೇಲ್ಭಾಗದಲ್ಲಿಯೂ ಒಂದೇ ಬಳೆಗೆ ಜೋಡಿಸಿದರು.
    ಇದೇ ರೀತಿಯಲ್ಲಿ ಅವರು ಎರಡು ಮೂಲೆಗಳಲ್ಲಿ ಎರಡಕ್ಕೂ ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:EXO.036.028'
  tam-2017: அவைகள் கீழே இணைக்கப்பட்டிருந்தது, மேலேயும் ஒரு வளையத்தினால் இணைக்கப்பட்டிருந்தது;
    இரண்டு மூலைகளிலும் உள்ள அந்த இரண்டிற்கும் அப்படியே செய்தான்.
  spa-RV-1909: 'Las cuales se juntaban por abajo, y asimismo por arriba á un gozne:
    y así hizo á la una y á la otra en las dos esquinas.'
  ron-BTF: Și au fost îmbinate între ele, dedesubt, și au fost îmbinate împreună la
    capul acesteia, într-un singur inel; astfel a făcut celor două scânduri în ambele
    colțuri.
  eng-WEBP: They were double beneath, and in the same way they were all the way to
    its top to one ring. He did this to both of them in the two corners.
  eng-FBV: They joined these corner frames at the bottom and at the top near to the
    first ring. This is how they made the two corner frames.
  nld-1939: die van onderen in elkander grepen, en evenzo van boven bij de eerste
    kram. Zo deed hij voor die twee, daar zij beiden de hoekstukken vormden.
  nch-BL: Huan quej nochi sequinoc huapalme, nopa huapalme campa inincalnacasta quipixqui
    tepos chijcoli ica tatzinta huan ica huejcapa para quisojsos ica nopa huapalme
    cati ininechca.
  vie-1934: Hai tấm ván góc ra khít với nhau từ dưới chí trên bởi một cái khoen ở
    nơi đầu; hai góc hai bên đều làm như vậy.
  hin-CV: कोने के दोनों तख्ते एक साथ जोड़ दिए. तले में दोनों तख्तों की खूंटियां चांदी
    के एक ही आधार में लगाई और दोनों भाग ऊपर से जुड़ा हुआ और नीचे का भाग अलग था.
  eng-OURB: They were double beneath, and in the same way they were all the way to
    its top to one ring. He did this to both of them in the two corners.
  spa-BES: Estos se unieron en la base y en la parte superior a un anillo, formando
    así los dos ángulos.
  tdx-tdx: le nifampireketse pak’ ambone iereo vaho nampivitrañe’ ty ravake raike;
    izay ty nanoe’e ty roe amy hotso’e roe rey.
  vid-vid: Fulemu azo mbili za kuli nzingo nazilekana hasi ila nazibatigwa kuchanya
    kuli pete ya mwaluko. Fulemu mbili kwa chiwalo cha azo nzingo mbili naziditikwa
    kota ahyo.
  eng-OKE: And they were compacted in the lower part together, and compacted in their
    upper part by one ring; thus did he at both of the two corners.
  tha-KJV: ไม้​กรอบนั้นข้างล่างให้​แยกกัน แต่​ตอนบนยอดติดต่​อก​ั​นที​่ห่วงแรก เขาทำอย่างนี้​ทำให้​เก​ิ​ดม​ุมสองมุม
  por-BR-2018: 'As quais se juntavam por baixo, e também por cima a uma argola: e
    assim fez à uma e à outra nos dois cantos.'
  deu-ELO: und sie waren zweifach von unten auf und waren an ihrem Oberteil völlig
    aneinander in einem Ringe; also machte er es mit ihnen beiden an den beiden Winkeln.
  eng-WYC-2018: which were joined from beneath till to above, and were borne into
    one joining (al)together; so he made on ever either part by the corners, (and
    these boards were joined to each other from the bottom to the top, and the same
    joining held all the boards together; so they made the two boards that were put
    at the corners,)
  epo-epo: Kaj ili estis kunigitaj malsupre kaj kunigitaj supre per unu ringo; tiel
    li faris kun ambaŭ en la du anguloj.
  uig-PIN: Bu bulung tahtayliri astidin üstigiqǝ ikki ⱪat ⱪilip tahtaylarni ɵzara
    qetixturdi, üsti bir ⱨalⱪiƣa bekitildi. U ⱨǝr ikkisini xundaⱪ yasap, ikki bulungƣa
    ornatti.
  beo-beo: Ilia da amo hegomai abula:ime ela bai da la:di abula:ime amoga disila afufuli
    amasea gadodili heda:sa, huluane noga:le madelagili disi.
  tpi-OTNT: Ol i joinim dispela tupela bun bilong kona long daunbilo i go antap olgeta.
    Ol i mekim olsem long tupela kona.
  hau-SA: A waɗannan kusurwoyi biyu, an ninka katakan sau biyu daga ƙasa har sama,
    aka kuma sa su cikin zobe guda; dukansu biyu an yi su daidai.
  uig-LAT: Bu bulung taxtayliri astidin üstigiche ikki qat qilip taxtaylarni özara
    chétishturdi, üsti bir halqigha békitildi. U her ikkisini shundaq yasap, ikki
    bulunggha ornatti.
  nde-nde: Emagumbini womabili amathala ayelohlonzi oluphindwe kabili kusuka phansi
    kusiya phezulu, ehlanganiswe ngesongo elilodwa njalo womabili enziwa ngokufananayo.
  ton-ton: 'Pea naʻe fakamaʻu ia ki lalo, pea fakamaʻu ke fakataha ia ʻi he ʻulu ʻo
    ia, ki he kavei pe taha: pea fai pehē pe ʻe ia ki ai ʻi he tuliki ʻe ua.'
  ces-1613: A byly spojené po spodu a tolikéž spojené svrchu k jednomu kruhu; tak
    udělal po obou stranách ve dvou úhlech.
  eng-WMB: They were double beneath, and in the same way they were all the way to
    its top to one ring. He did this to both of them in the two corners.
  tam-TCV: அந்த இரு மூலைகளிலும் சட்டப்பலகைகள் இரட்டையாக நிறுத்தப்பட்டு, அடியிலிருந்து
    நுனிவரை ஒரே வளையத்தினால் இணைக்கப்பட்டன. இரு மூலைகளும் ஒரேவிதமாகவே அமைக்கப்பட்டன.
  ceb-ULB: Kini nga mga tabla nagbulagbulag sa ilalom, apan gisumpay sukad sa ubos
    hangtod taas nga sangko sa usa ka liningin. Gihimo niya ang sama niini sa duha
    ka mga eskina.
  pol-UBG: A były złączone od spodu, były też złączone u góry do jednego pierścienia.
    Tak zrobili po obu stronach na dwóch narożnikach.
  urd-GVU: اِن دو تختوں میں نیچے سے لے کر اوپر تک کونا تھا تاکہ ایک سے شمالی دیوار
    مغربی دیوار کے ساتھ جُڑ جائے اور دوسرے سے جنوبی دیوار مغربی دیوار کے ساتھ۔ اِن
    کے اوپر کے سرے کڑوں سے مضبوط کئے گئے۔
  deu-1912: daß ein jegliches der beiden sich mit seinem Eckbrett von untenauf gesellte
    und oben am Haupt zusammenkäme mit einer Klammer,
  ntj-ntj: '@see-verse:EXO.036.028'
  kan-2017: ಅವು ಬುಡದಿಂದ ತುದಿಯವರೆಗೂ ಅಂದರೆ ಮೊದಲನೆಯ ಬಳೆಯವರೆಗೂ ಜೋಡಿಸಿದ್ದವು; ಹಾಗೆ ಎರಡು
    ಮೂಲೆಗಳಿಗೂ ಮಾಡಿದರು.
  ena-ena: Lamavɨci hɨda agɨladɨ fɨdɨm mikɨ heŋ lɨba golɨ hakɨ agɨladɨ lamavɨdaci
    mɨguavɨdaci iahua hɨvɨ agɨlaŋ pam laci hɨniavɨmi. Mɨga hɨdɨlɨ agɨlaŋ hɨtɨŋ hɨtɨŋ
    hɨniavɨmi. Ikuŋ limu agasaŋ avi hameŋ laci ala vihavɨmi.
  yap-yap: Yungi chayem nem ko pi tabthung riy e ba peth u enggin u but’ me dachug
    i yan nga p’ebugul. L’agruw i chayem ko l’agruw i tabthung e aray rogon ni kan
    ngongliy.
  hlt-MCSB: Te te a hmui lamloh tungbok la om vetih a soi ah tah kutcaeng pakhat khuiah
    pakhat la rhenten ben uh. Te rhoi dongkah bangla imki rhoi kah ham khaw a saii.
  mdy-ETH: ዬንሢ ካኣማ ካራ ዓኣ ላሾ ሚፆንሢ ዴሞ ዛሎና ዎላ ካኣሚ ዴንዲ ፔቴ ዛሎ ሙስኩሎ ሄላንዳኣና ዓርቂንቴያኬ፤ ላምዖ
    ካኣማ ካሮይዳ ኮሺንቴ ላሾ ሚፆንሢያ ዒማይዲ ኮሺንቴያኬ።
  twi-ASANTE: Wɔde nkɔtɔkorɔ bɛsosɔ ntaaboo mmienu no soro ne ne fam.
  eng-WEBU: They were double beneath, and in the same way they were all the way to
    its top to one ring. He did this to both of them in the two corners.
  bnp-bnp: Ra mito na nimodo i tahoka a mito ni lapi turana. A nimodo i rua tabu ni
    rata mavonga.
  wal-wal: Ha naa77u zoozetun de7iya xagaageti xaphuwaappe xeeraa gakkanaashin daabula
    gididi biidi, xeeran issi sagaayuwan geli oiqettidosona. Eti naa77aikka hegaadan
    hanidosona.
  spa-PDDPT: los cuales eran acoplados por abajo y acoplados por arriba con un aro.
    Así hizo los dos para las dos esquinas.
  gun-gun: Ha'e va'e ma iguy rupi ndoje'ai. Ha'e rã hi'áry ma joe oje'a 'rã inhapyĩ
    va'e oĩ ypy va'e re. Ha'e rami omoĩ mokoĩ yvyrape ijapy katy guarã oĩ va'e.
  agu-BL: Yi e'chk tablóna'tz junit mban te yi cob yi at nin xtx'u'c, na ja chic'alxij
    swi' nin xe' tan ch'ich'. Ya'stzun cyulej yi cob xtx'u'ca'tz.
  ilo-ULB: Dagitoy a tabla ket nagsinnina ti akinbaba, ngem nagkinnamang ti ngatoen
    dagitoy babaen iti isu met laeng a singsing. Kastoy ti pannakaaramid dagiti dua
    nga akinlikod a suli.
  kpg-kpg: Nia waduu o nia madaaduge e duudagi i baahi lala gaa hana gaa tugi i di
    ulu gi nua. Nia waduu e lua ala e hai nia madaaduge e lua la ne hai beenei.
  uig-ARA: بۇ بۇلۇڭ تاختايلىرى ئاستىدىن ئۈستىگىچە ئىككى قات قىلىپ تاختايلارنى ئۆزئارا
    چېتىشتۇردى، ئۈستى بىر ھالقىغا بېكىتىلدى. ئۇ ھەر ئىككىسىنى شۇنداق ياساپ، ئىككى
    بۇلۇڭغا ئورناتتى.
  sus-sus: naxee fuge nun labe lanma e boore ma, e xiri fuge ra se digilinxi ra. Na
    tuxui firinyi yailan na ki nɛ.
  pon-2006: Uhr en keimw pwukat patpene sang pah kohda lel powe. Ih duwen kosoandien
    uhr riapwoat en nan keimw kan.
  ksd-ksd: Ma dir ga tur vartalai ara ra pia, ma i ga tuk urama ta ra luaina lok;
    damana i ga pait dir ta ra ura ngu na pal.
  tur-YTC: Altları iki kattı ve aynı şekilde tepeden tek bir halkaya kadar uzanıyorlardı.
    Bunu iki köşede ikisine de yaptı.
  grc-BRENT: Καὶ ἐποίησαν τὸν ὑποδύτην ὑπὸ τὴν ἐπωμίδα, ἔργον ὑφαντὸν, ὅλον ὑακίνθινον·
  ind-AYT: Papan-papan itu harus disambung pada bagian bawahnya, dan harus disambung
    sampai ke atas sampai pada gelang yang pertama. Demikianlah harus terjadi bagi
    keduanya, mereka akan membentuk dua sudut.
  nya-nya: Pa ngodya ziwirizi panali maferemu awiri, kuyambira pansi mpaka pamwamba
    atalumikizidwa pa ngowe imodzi. Maferemu onse anali ofanana.
  hrv-hrv: Pri dnu su bile rastavljene, ali su se pri vrhu, kod prvoga koluta, sastajale.
    Tako su ih obje postavili za dva ugla.
  mps-mps: Augwaligo te be dage si aiyadu ugwaba digigo dąų wawalo holai. Augwaligo
    te tiwai sę te si dali si dage badu te tiwai yali.
  tpi-tpi: Ol i joinim dispela tupela bun bilong kona long daunbilo i go antap olgeta.
    Ol i mekim olsem long tupela kona.
  dan-1931: der bestod af to Stykker forneden og ligeledes af to Stykker foroven,
    indtil den første Ring; således indrettede han dem begge for at danne de to Hjørner.
  vie-OVCB: Các tấm ván này sẽ được ghép vào nhau bằng móc cài cả dưới lẫn trên.
  guj-2017: તેઓ નીચેથી જોડેલાં હતાં અને એ જ પ્રમાણે સળંગ ટોચ સુધી જઈને તેઓ એક કડામાં
    જોડાયેલાં હતાં. તેણે બે ખૂણામાં બન્નેને તે જ પ્રમાણે કર્યું.
  pon-2006A: Uhr en keimw pwukat patpene sang pah kohda lel powe. Ih duwen kosoandien
    uhr riapwoat en nan keimw kan.
  por-BRBSL: Estavam dobradas por baixo e, da mesma forma, estavam até o topo do tabernáculo
    com um anel. Ele fez isso com as duas nos dois cantos.
  cth-cth: A rahim hoi a lathueng lae laikaw totouh a kâkuetsak. A takin roi koe hot
    patetlah a sak.
  twi-twi: Na mpuran a ɛbobɔ so abien abien sisi twɔtwɔw abien no biara so fi ase
    de kosi soro a wɔde nkaa asuso mu a ne nyinaa yɛ pɛ.
  hlt-hlt: Te te a hmui lamloh tungbok la om vetih a soi ah tah kutcaeng pakhat khuiah
    pakhat la rhenten ben uh. Te rhoi dongkah bangla imki rhoi kah ham khaw a saii.
  tbz-SIM: Kɛ̀ dɛ kó tidɑbɛɛtì ndɛ́tirìnɛ̀ titɔbɛ̀ kɛ̀ dɛ̀ sɑ̀nnɛ̀ kɛ́dekoo kɛ́mɑ́ɑ́
    dɛ ĩ́nkɛ̀ kɛ̀ bɛ̀ɛ tì pĩ́nnɛ́nɛ̀ mumɑ́mɑ́ɑ́. Ti do mɛ ndò ntidɛ́ ditou kentímɛ̀.
  msy-2020: Me mɨkebamningɨn itir bɨrir agharimning vɨn uaningɨn akuigha ghuavanaga
    bar pɨn oto. Egha bɨrir agharir kamning uaning inigha uanaga ringɨn vamɨran aven
    ghua voroghɨra iti. Egha mɨkebar ighirazim me kamaghɨram a gami.
  azb-azb: bunlar aşağıda birləşib yuxarıda bir halqaya taxıldı; hər iki künc üçün
    o cür iki çərçivə düzəltdilər.
  eng-DBY: 'and they were joined beneath, and were coupled together at the top thereof
    into one ring: thus he did to both of them in both the corners;'
  hin-2017: और वे नीचे से दो-दो भाग के बने, और दोनों भाग ऊपर के सिरे तक एक-एक कड़े
    में मिलाए गए; उसने उन दोनों तख्तों का आकार ऐसा ही बनाया।
  wol-KYG: ñu àndandoo di benn ci suuf te lëkkloo ci kaw ci benn lam kepp. Noonu lañu
    leen def ñoom ñaar, ñuy ñaari coll yi.
  bjr-bjr: Raudaranaki maaqa atuna oosanaki apammasee kuradama soofanoo amiqimasee
    narisaa narisaa apinoo marinau. Maaqa atuna rakiqarana oosanaki rumba atukarasee
    miqi kai mamaree mirinni murufi saqau. Dinni dinni munu raqaranaki miqi kaimmiqau.
  eng-YLT: and they have been twins below, and together they are twins at its head,
    at the one ring; so he hath done to both of them at the two corners;
  eng-WYC-2017: which were joined from beneath till to above, and were borne into
    one joining altogether; so he made on ever either part by the corners,
  eng-WMBB: They were double beneath, and in the same way they were all the way to
    its top to one ring. He did this to both of them in the two corners.
  urd-GVH: इन दो तख़्तों में नीचे से लेकर ऊपर तक कोना था ताकि एक से शिमाली दीवार मग़रिबी
    दीवार के साथ जुड़ जाए और दूसरे से जुनूबी दीवार मग़रिबी दीवार के साथ। इनके ऊपर
    के सिरे कड़ों से मज़बूत किए गए।
  rug-rug: Sari karua barabara huda koari hopeke iiona sa Ipi Hopena, si ta varihodae
    varigara si arini meke ta tuqe varigarae koa keke riṉi boronizi, panapeka meke
    kamo panaulu.
  gaz-gaz: Tuggeewwan golee kunneen jalaa hamma gubbaatti walitti fayyifamanii bantii
    irratti qubeelaa tokkoon walitti qabsiifaman; tuggeewwan golee lamaaniis akkanuma
    hojjetan.
  fra-LSG: elles étaient doubles depuis le bas et bien liées à leur sommet par un
    anneau; on fit de même pour toutes aux deux angles.
  gnn-gnn: '@see-verse:EXO.036.028'
  yal-yal: Bun ti firin yi ti e bode xɔn mɛnni. E yi xidi e bode ra keli laben na
    han e xun tagi. Tongon firinne birin yi ti na kiini.
  haw-1868: A ua huiia ia mau mea malalo, a ua huiia ma na poo ma ke apo hookahi.
    Pela no oia i hana'i ia laua a elua, ma na kihi elua.
  arb-NAV: فَكَانَ كُلٌّ مِنْهُمَا مُزْدَوِجاً مِنْ أَسْفَلِهِ إِلَى أَعْلاهُ، حَيْثُ
    تُثَبَّتُ فِي رَأْسِ كُلِّ مُزْدَوِجٍ حَلَقَةٌ وَاحِدَةٌ. هَكَذَا يَكُونُ كُلٌّ
    مِنْهُمَا لِلزَّاوِيَتَيْنِ.
  ewe-ewe: Wotsɔ sikasigɛwo lé sɔtiawo kple dzogoedzitɔwo siaa ɖekae le eƒe dzigbe
    kple anyigbe siaa.
  eng-LEE: And they were closely fitting beneath, and they were closely joined together
    on the top, by means of one ring; thus he did to both of them, for both the corners.
  asm-FB: প্ৰত্যেক তক্তাৰ তলৰফাল খোলা ৰাখিলে, কিন্তু ওপৰফালে আঙঠিৰে একলগ কৰা হ’ল।
    দুয়োটা চুকৰ বাবে দুয়োখন তক্তা এইদৰে কৰা হ’ল।
  sus-A: نَشٍيٍ قُفٍ نُن لَبٍ لَنمَ عٍ بٌورٍ مَ، عٍ شِرِ قُفٍ رَ سٍ دِفِلِنشِ رَ.
    نَ تُشُي قِرِنيِ يَءِلَن نَ كِ نّ.
  fra-SBL: Elles étaient doubles en dessous, et de la même manière elles étaient jusqu'à
    son sommet à un seul anneau. Il fit cela pour les deux coins.
  hbo-hbo: וְהָי֣וּ תֹואֲמִם֮ מִלְּמַטָּה֒ וְיַחְדָּ֗ו יִהְי֤וּ תַמִּים֙ אֶל־רֹאשֹׁ֔ו
    אֶל־הַטַּבַּ֖עַת הָאֶחָ֑ת כֵּ֚ן עָשָׂ֣ה לִשְׁנֵיהֶ֔ם לִשְׁנֵ֖י הַמִּקְצֹעֹֽת׃
  eng-WYCLIFFE: whiche weren ioyned fro bynethe til to aboue, and weren borun in to
    o ioynyng to gidere; so he made on euer either part bi the corneris,
  pjt-pjt: '@see-verse:EXO.036.028'
  cwe-cwe: Mibiki iyo ya hasi iileke mbali ilumbilizigwe kwa kuchanyha kuna imhete
    imwe. Mibiki yose ya ivingobweda kaitenda ivo ivo muladi itende mbili.
  kik-kik: Koine-inĩ ici cierĩ, buremu ciarĩ igĩrĩ igĩrĩ, kuuma thĩ nginya igũrũ,
    ikoohanio na mũrĩnga ũmwe; nacio cierĩ igakorwo ihaanaine.
  fra-NCL: 'elles étaient doubles depuis le bas, formant ensemble un seul tout jusqu’à
    leur sommet, jusqu’au premier anneau : ainsi fit-on pour toutes les deux, aux
    deux angles.'
  cek-AK: To im takii hnetto pakaahaih thingphaek hnetto, takung hoi tadong paconghaih
    to a sak moe, aqai paconghaih akhaw maeto pongah caehsak hmaek; to tiah im takii
    hnetto ah a sak boih.
  cuk-cuk: We-urgomar darbo oatosmalad. Geb birgi e-nonogi or-dummad-naid yosmalad,
    adi, melle bar urgo-matabogwad-ungega, weyobi imaksamalad.
  uig-CYR: Бу булуң тахтайлири астидин үстигичә икки қат қилип тахтайларни өз ара
    четиштурди, үсти бир һалқиға бекитилди. У һәр иккисини шундақ ясап, икки булуңға
    орнатти.
  tel-2017: ఆ పలకలు కింది భాగంలో నిలిపి మొదటి ఉంగరం దాకా ఒకదానితో ఒకటి అంచు దాకా కలిపారు.
    అలా రెండు మూలల్లో ఆ రెండు పలకలు చేశారు.
  hat-BSA: Yo te double anba, e ansanm yo te fin rive nèt nan tèt li, jis rive nan
    premye wondèl la. Se konsa li te fè avèk toude pou de kwen yo.
  kos-kos: Frem nu insruwasrik inge kupasreni tafunyen ten ac sruokeni tenyak na nwe
    lucng. Frem luo ma orala insruwasrik luo ah orekla in lumah se inge.
  hbo-WLC: וְהָי֣וּ תוֹאֲמִם֮ מִלְּמַטָּה֒ וְיַחְדָּ֗ו יִהְי֤וּ תַמִּים֙ אֶל־רֹאשׁ֔וֹ
    אֶל־הַטַּבַּ֖עַת הָאֶחָ֑ת כֵּ֚ן עָשָׂ֣ה לִשְׁנֵיהֶ֔ם לִשְׁנֵ֖י הַמִּקְצֹעֹֽת׃
  ibo-ibo: Nʼisi nkuku abụọ ndị a, mbudo ibo ndị a nọ iche iche site nʼokpuru ruo
    nʼelu ya; ma e jikọrọ ha ọnụ nʼime otu mgbaaka. Emere ka ha abụọ yie ibe ya.
  ory-ory: ପୁଣି, ତହିଁ ତଳେ ଯୋଡ଼ା ରହିଲା ଓ ସେହିରୂପ ତହିଁର ମୁଣ୍ଡରେ ପ୍ରଥମ କଡ଼ା ପାଖରେ ଯୋଡ଼
    ରହିଲା; ଏହି ପ୍ରକାରେ ସେ ଦୁଇ କୋଣର ପଟା ଯୋଡ଼ିଲେ।
  chk-chk: Ekewe ruachö pap ra pachfengen seni fan tori asan o ökkükfengen ren efoch
    ring. Iei usun ra föri ngeni ekewe ruachö pap fän iten ekewe ruu pwokuku.
  rop-rop: '@see-verse:EXO.036.028'
  ukr-1871: І були вони подвійні знизу до гори, і були в горі одна при другій в одній
    каблучцї. Так поробив до обох їх на обох кутках.
  bch-bch: Ngan palata imur igal toa rua oa, isaun gid didnga ituatua ikatinge toa
    oa ngan gid koea ga lingau, pan ipu ga ila gadae. Isaun palata imur igal toa rua
    oa bedaoa.
  deu-1951: 'Diese waren also doppelt von unten auf, und oben zusammengefügt mit einem
    Ringe: Also machte er sie beide, an beiden Ecken,'
  eng-JPS: that they might be double beneath, and in like manner they should be complete
    unto the top thereof unto the first ring. Thus he did to both of them in the two
    corners.
  srp-1865: One bijahu sastavljene ozdo, i bijahu sastavljene ozgo bioèugom; tako
    naèiniše s obje strane na dva ugla.
  lug-lug: Ku nsonda zino ebbiri, embaawo zombi baazisiba wamu nabansasaana okuviira
    ddala wansi okutuuka waggulu, ne bazinyweza n’empeta.
  heb-heb: והיו תואמם מלמטה ויחדו יהיו תמים אל ראשו אל הטבעת האחת כן עשה לשניהם לשני
    המקצעת׃
  ben-IRV: সেই দুটি তক্তার নীচে যুক্ত ছিল, কিন্তু সেইভাবে ওপরের একই বালার সঙ্গে যুক্ত
    ছিল; এই একই ভাবে পিছনের উভয় কোনগুলি যুক্ত করলেন।
  pan-pan: ਉਹ ਹੇਠੋਂ ਦੋਹਰੇ ਸਨ ਅਤੇ ਉਹ ਇਸ ਪਰਕਾਰ ਆਪਣਿਆਂ ਸਿਰਿਆਂ ਤੱਕ ਇੱਕ ਕੜੇ ਨਾਲ ਸਾਬਤ ਰਹਿੰਦੇ
    ਸਨ। ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਦੋਹਾਂ ਨੂੰ ਦੋਹਾਂ ਖੂੰਜਿਆਂ ਵਿੱਚ ਬਣਾਇਆ
  mya-JVB: အထက် ၌ ၎င်း၊ အောက် ၌၎င်း ၊ ကွင်း ကိုတပ် ၍ စေ့စပ်လျက် ထောင့် နှစ် ခုပြီး
    လေ၏။
  hmo-hmo: Inai kona haba turia ruaosi be henuna kahanai idia kwatua auka. Bona ataiai
    momokani kahanai be rini dekena amo idia kwatua hebou auka. Kona ruaosi be unai
    bamona idia haginia.
  urd-urd: यह नीचे से दोहरे थे और इसी तरह ऊपर के सिरे तक आकर एक ही हल्के में मिला
    दिए गए थे, उसने दोनों कोनों के दोनों तख़्ते इसी ढब के बनाए।
  rus-SYN: 'и были они соединены внизу и соединены вверху к одному кольцу: так сделал
    он с ними обоими на обоих углах;'
  bqc-SIM: Aa a gola lí mɛ̀n plapiↄ pàa aa nàkↄ̃wa za zĩ́lɛ e musu. Zã mɛ̀ndodo
    ↄ̃ aa vĩ.
  tcz-CHONGTHU: Hichea kimang atunna ho jouse chu abul lang achom cheh ahin, alu lamse
    vang chu anung lama chu kikai mat cheh'a ahiuvin, aning gol'a pang ding in atunna
    teni jong chu asem in ahi.
  mar-mar: या फळ्या खालपासून दोन दोन असून त्या दोन्ही वरच्या भागी एकेका कडीने त्यांनी
    जोडल्या होत्या; दोन्ही कोपऱ्यांसाठी त्यांनी अशाच फळ्या केल्या.
  qub-qub: Chay marcucunaga isquïnacunapaj caran isquïnayoj cananpaj doblasha. Janaj
    ushajninchöna arguyllawan chariränan caran. Jucaj isquïnapäpis jucaj isquïnapänölla
    ruraran.
  hat-hat: Kwen yo te mare yonn ak lòt pa anba, yo te bout-a-bout jouk anwo nan gwo
    bag la. Se konsa yo te moute de ankadreman ki te fè de kwen yo.
  eng-BSB: coupled together from bottom to top and fitted into a single ring. He made
    both corners in this way.
  tod-tod: Ti ɠilini kpɛdɛgi zɔiti ba, é zo buuʋɛ, é zeeli bala mɔungi ma ungaʋɛ.
    Ʋele ɠana é ɠɛni la ga ti felegɔ, ti ʋilɛgai soko felegɔiti su.
  eng-WEBPB: They were double beneath, and in the same way they were all the way to
    its top to one ring. He did this to both of them in the two corners.
  kbq-kbq: E'i ana renagente zafarerena, fenkama kaziga atupamokea magoke regri tra'afi
    regrike ruhamprikeno, anagamu kaziga atupa'araremokea magoke rini kampi ome rusihuke
    ruhaprike eri magoke hu'na'e. Anazanke huno mago kaziga renagetetera tro hu'ne.
  nhe-BL: Huan queja nochi más huapali, nopa huapali campa inincalnacastla quipixque
    tepos chijcoli ica tlatzintla huan ica huejcapa para quisojsos ica nopa huapali
    tlen inechca.
  gub-BL: Omomog a'e mokoz izyta wapy rehe wà, pitài ma'e iapo pà wà. Uhem iapu'a
    ma'e i'aromo har ipy pe. Nezewe umupu'àm a'e mokoz izyta iahykaw rehe har wà.
  eng-DRA: 'Which were also joined from beneath unto the top, and went together into
    one joint. Thus he did on both sides at the corners:'
