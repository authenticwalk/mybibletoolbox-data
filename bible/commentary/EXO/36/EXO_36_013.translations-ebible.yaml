verse: EXO.036.013
translations:
  mal-C: അവർ തങ്കംകൊണ്ട് അൻപതു കൊളുത്തും ഉണ്ടാക്കി. കൊളുത്തുകൊണ്ടു രണ്ടു തിരശ്ശീലക്കൂട്ടവും
    ഒന്നോടൊന്ന് ഒരുമിച്ചുചേർത്തു. അങ്ങനെ സമാഗമകൂടാരം ഒന്നായിത്തീർന്നു.
  deu-TKW: Sodann fertigte er fünfzig goldene Haken an und fügte die Teppiche mittels
    der Haken zusammen, so daß die Wohnung ein Ganzes wurde.
  lin-lin: Basalaki na wolo bibende tuku mitano oyo ezali lokola ndobo ; mpe bakangisaki
    na bibende oyo ezali lokola ndobo lisanga ya batapi mitano ya liboso mpe lisanga
    ya batapi mitano ya mibale. Boye, Mongombo ebimaki eloko moko.
  eng-LSV: And he makes fifty hooks of gold, and joins the curtains to one another
    by the hooks, and the Dwelling Place is one.
  eng-GNV: 'After, he made fiftie taches of golde, and coupled the curtaines one to
    another with the taches: so was it one Tabernacle.'
  eng-WEBSTER: And he made fifty buttons of gold, and coupled the curtains one to
    another with the buttons. So it became one tabernacle.
  nhw-BL: Nojquiya quichijque 50 tepos chijcoli tlen oro para quisalos nopa 50 tlailpili
    ipan sesen nopa ome cortinas tlasaloli. Quej nopa quisencajque para quitzacuas
    huejcapa ipan nopa yoyon tiopamitl.
  swh-ONEN: Kisha wakatengeneza vifungo hamsini vya dhahabu, na wakavitumia kufunga
    na kuunganisha zile fungu mbili za mapazia pamoja ili maskani ipate kuwa kitu
    kimoja.
  bba-bba: Yen biru bɑ sɔretinu weerɑɑkuru kuɑ kɑ wurɑ bɑ kɑ bekɑ ye kpuro sɔrenɑ
    mɑ yɑ kuɑ beku teeru kuu ten sɔ̃.
  eng-KJVCPB: 'And he made fifty taches of gold, and coupled the curtains one unto
    another with the taches: so it became one tabernacle.'
  luo-luo: Eka negiloso ramaki piero abich mag dhahabu kendo negitiyo kodgi kuom riwo
    pasia ariyogo kanyakla mondo omi Hemb Romo obed gimoro achiel.
  meu-meu: Bena hakapu-tao ḡaudia imahui gold amo e kara, dabua isedia ruaosi na unu
    hakapu-tao ḡaudia amo e hakapudia tao hesiriu, dubu tamona ai e halaoa.
  npi-ULB: तिनले पवित्र वासस्थान एउटै होस् भनेर सुनका पचासवटा अङ्कुसे बनाए, र तिनलाई
    पर्दाका दुई भाग एक-अर्कासित जोडे ।
  yor-yor: Ó sì ṣe àádọ́ta ìkọ́ wúrà, ó sì lò ìkọ́ wọ̀n-ọn-nì láti fi aṣọ títa kan
    kọ́ èkejì, bẹ́ẹ̀ ó sì di odidi àgọ́ kan.
  emp-NTPO: Maʌ̃be oroda edad̶aped̶a cincuenta wua jũẽbarida osid̶aa. Maʌ̃gʌd̶e cʌwʌrʌza
    jũẽcuasid̶aa maʌ̃ umébema wuara ab̶abe b̶ʌ quĩrãca b̶emãrẽã. Mãwã osid̶aa Ãcõrẽ
    dera ãnẽb̶ari cob̶ʌd̶i carea.
  ind-ind: '@see-verse:EXO.036.012'
  pes-OPCB: سپس پنجاه گیره از طلا برای پیوستن این دو قطعه پرده به یکدیگر درست کردند
    تا پرده‌های دور خیمه به صورت یکپارچه درآیند.
  tgl-ULB: Gumawa siya ng limampung gintong kawit at pinagsama ang mga kurtina kaya
    ang tabernakulo ay nabuo.
  hui-hui: Ani manda bu helowa mo yania helaga bulene wangobi pira duria (50) ngolome
    wabuwa urunime yania helaga biyagola labolabo biaru mo gimbu bialu timbuni mbiraore
    hene.
  mya-mya: သူ​တို့​သည်​ရွှေ​ချိတ်​ငါး​ဆယ်​ကို​လုပ်​၍၊ ထို ချိတ်​များ​ဖြင့် ကန့်​လန့်​ကာ​နှစ်​စပ်​ကို​ပူး​တွဲ
    ၍၊ တစ်​ခု​တည်း​ဖြစ်​စေ​ကြ​၏။
  cbi-NTPO: Tsenmin daayadimu jaliitala tyuipu' kakaanu beru bain uruchi tene 50 kila,
    tsangue' tyuipunmala Diosa' pupunanu yapaya ma jali jui tiyanutsu.
  bod-N: ཡང་གུར་མཆོག་མུ་གཅིག་ཏུ་བསྒྲིལ་བའི་ཕྱིར་གསེར་ཀྱུ་ལྔ་བཅུ་བཟོས་ཤིང་། ཡོལ་བ་རྣམས་གསེར་ཀྱུས་སྦྲེལ་ཏོ།
    །
  sna-sna: Ipapo vakaita zvikorekedzo zvegoridhe makumi mashanu ndokuzvishandisa kusonanidza
    zvibatanidzwa zviviri zvezvidzitiro pamwe chete kuitira kuti tabhenakeri ive chinhu
    chimwe chete.
  spa-BLM: Hizo cincuenta corchetes de oro y unió las cortinas entre sí con los corchetes;
    así el tabernáculo formaba una unidad.
  cac-cac: Ix b'opax 50 q'uen syamnub'al nab'a oro yic syal yil-lan sb'a c'apac chab'
    jen̈an chi' yic vach' junxon̈ej tz'ajcan c'apac.
  swh-ULB: Mwishowe akafanya kulabu hamsini za dhahabu na kuviunganisha vitambaa hivyo
    pamoja kwa kulabu hizo, hivi kwamba hiyo ikawa maskani moja.
  bel-bel: і зрабіў пяцьдзясят гачкоў залатых і гачкамі злучыў адно покрыва з другім,
    і стала скінія адно цэлае.
  deu-ELBBK: Und er machte 50 Klammern aus Gold und fügte die Teppiche zusammen, einen
    an den anderen, mit den Klammern, so dass die Wohnung ein Ganzes wurde.
  mbb-OT: Ne mibaal zan te 50 he kaw-it he vulawan su wey mekedliliib sikan is menge
    mibpen-iring te menge sising duen te zezuwa he impebpikit he menge tila. Pinaaǥi
    kayi ne neveelan is Tulda he Ed-ezapan.
  mal-2015: അവൻ പൊന്നുകൊണ്ടു അമ്പതു കൊളുത്തും ഉണ്ടാക്കി; കൊളുത്തുകൊണ്ടു മൂടുശീലകളെ
    ഒന്നോടൊന്നു ഇണെച്ചു; അങ്ങനെ തിരുനിവാസം ഒന്നായി തീർന്നു.
  gup-gup: Dja mak birrimarnbom fifty nginj, nawu wirlmurrng gold ba kabelbmerren
    nawu curtains wanjh kabalraworren bu kamarnbuyindan mandjalkudjikenh kawarnamyo
    bu birribarnnameng kore ngarre dabburlin.
  gvs-gvs: Sivatuyuwedi ikavava, aba talagegeta goura adi badabada 50 simadagidi.
    E aba talagegetayadi goi aba vatumna areko aiyuwokova sisavidi, e bei Yauwe ina
    Kaba Kaiyakayana ana kaba vatumna ana kaigigita nakae areko tayamo toito.
  rmc-rmc: Kerde the penda somnakune čati, savenca prichudle o lepedi avke, hoj sthode
    ola duj Stanoskre kotora andre jekh.
  nlg-nlg: Vaho ge ra gonighi e lima hangavulu na halili nia na gold te kekeli i sodu
    mi sodu, ge kara kaulaghinighi va tana ringi tana sosokoni erua na selo. Mi kakeri,
    na Vaevale tapole tabu te talukolu vamua ta sakai na tivi.
  pes-OPV: و پنجاه تکمه زرین ساخت، و پرده‌ها را به تکمه‌ها با یکدیگر بپیوست، تا مسکن
    یک باشد.
  ron-1924: Ау фэкут чинчзечь де копчь де аур ши ау принс ковоареле унул де алтул
    ку копчиле, аша ынкыт кортул алкэтуя ун ынтрег.
  ben-OBCV: পরে তাঁরা সোনার পঞ্চাশটি আঁকড়া তৈরি করলেন এবং দুই পাটি পর্দা একসাথে বেঁধে
    রাখার জন্য সেগুলি ব্যবহার করলেন, যেন সমাগম তাঁবুটি অক্ষুণ্ণ থাকে।
  som-som: Oo wuxuu sameeyey konton qabsato oo dahab ah, oo daahyadiina wuxuu midba
    midka kale kula lammaaneeyey qabsatooyinkii; sidaasuu taambuuggu mid u noqday.
  lat-VUC: Unde et quinquaginta fudit circulos aureos, qui morderent cortinarum ansas,
    et fieret unum tabernaculum.
  eng-ASVBT: 'And he made fifty clasps of gold, and coupled the curtains one to another
    with the clasps: so the tabernacle was one.'
  ita-1885: Fecero, oltre a ciò, de'teli di pel di capra, per Tenda sopra il Padiglione.
  eng-LXXUP: and they made the two emerald stones clasped together and set in gold,
    graven and cut after the cutting of a seal with the names of the children of Israel;
  eng-ULB: He made fifty gold clasps and joined the curtains together with them so
    that the tabernacle became united.
  spa-VBL: También hicieron cincuenta ganchos de oro y unieron las cortinas con los
    ganchos, de modo que el Tabernáculo era una sola estructura.
  fra-_FOB: Puis on fit cinquante crochets d'or, et l'on joignit les tentures l'une
    à l'autre avec les crochets, pour que la Demeure formât un seul tout.
  mal-mal: അവൻ പൊന്നുകൊണ്ട് അമ്പത് കൊളുത്തുകളും ഉണ്ടാക്കി; കൊളുത്തുകൊണ്ട് മൂടുശീലകൾ
    ഒന്നോടൊന്ന് ബന്ധിപ്പിച്ചു; അങ്ങനെ തിരുനിവാസം ഒന്നായി തീർന്നു.
  urd-GVR: Phir Bazliyel ne sone kī 50 hukeṅ banā kar un se āmne-sāmne ke halqoṅ ko
    ek dūsre ke sāth milāyā. Yoṅ donoṅ ṭukṛoṅ ke joṛne se ḳhaimā ban gayā.
  suz-BL: मिनु मेकोपुकीमी ५० ओटा सुन के ग्‍याइक्‍पाइक्‍तीके सेल्‍शा, ङोंइती ङा नु
    नोले ङा सुम्‍तीक वा आस कली बोइश्‍शा, का सेल्‍तेक्‍म।
  ita-1927: Si fecero pure cinquanta fermagli d’oro, e si unirono i teli l’uno all’altro
    mediante i fermagli; e così il tabernacolo formò un tutto.
  ckb-ckb: پەنجا فاقی زێڕیشیان دروستکرد. بە فاقەکان پڵاسەکانی هەریەکە و لەوەی تەنیشتی
    بەستەوە، ئیتر چادری پەرستن بووە یەک پارچە.
  eng-BBE: And they made fifty hooks of gold, joining the curtains one to another
    with the hooks; and so the House was made.
  kan-OKCV: ಅವರು ಬಂಗಾರದ ಐವತ್ತು ಕೊಂಡಿಗಳನ್ನು ಮಾಡಿ, ಅವುಗಳಿಂದ ಎರಡು ಜೋಡಣೆ ಪರದೆಗಳನ್ನು ಒಂದಕ್ಕೊಂದು
    ಜೋಡಿಸಿದರು. ಹೀಗೆ ಅದು ಒಂದೇ ಗುಡಾರವಾಯಿತು.
  bbb-bbb: '@see-verse:EXO.036.012'
  tam-2017: ஐம்பது பொன் கொக்கிகளையும் செய்து, அந்தக் கொக்கிகளால் மூடுதிரைகளை ஒன்றோடொன்று
    இணைத்துவிட்டான். இவ்விதமாக ஆசாரிப்புக்கூடாரம் ஒன்றானது.
  spa-RV-1909: Hizo también cincuenta corchetes de oro, con los cuales juntó las cortinas,
    la una con la otra; é hízose un tabernáculo.
  ron-BTF: Și a făcut cincizeci de copci din aur și a prins covoarele unul de celălalt
    cu copcile; astfel a devenit un singur tabernacol.
  eng-WEBP: 'He made fifty clasps of gold, and coupled the curtains to one another
    with the clasps: so the tabernacle was a unit.'
  eng-FBV: They also made fifty gold clips and joined the curtains together with the
    clips, so that the Tabernacle was a single structure.
  nld-1939: Vervolgens maakte hij vijftig gouden haken, en hechtte de banen met die
    haken aaneen, zodat de tabernakel een geheel werd.
  nch-BL: Nojquiya quichijque 50 tepos chijcoli ten oro para quisalose nopa 50 tailpili
    ipan sesen ten nopa ome cortinas tasaloli. Quej nopa quichijque para quitzacuase
    huejcapa ipan nopa yoyon tiopamit.
  vie-1934: Đoạn chế năm chục cái móc bằng vàng, móc bức nầy với bức kia, để cho đền
    tạm kết lại thành một.
  hin-CV: फिर सोने की पचास अंकुड़े बनाईं और दोनों पर्दों को एक दूसरे से जोड़ दिया;
    इस प्रकार पवित्र स्थान बन गया.
  eng-OURB: 'He made fifty clasps of gold, and coupled the curtains to one another
    with the clasps: so the tabernacle was a unit.'
  spa-BES: E hicieron cincuenta ganchos de oro, uniendo las cortinas, una a la otra,
    con los ganchos; y así la tienda formaba un todo.
  tdx-tdx: Tsinene’e ty fikavitse volamena limampolo, le nampirekete’e amy fikavitse
    rey i lamba fañefetse rey, hampikatohañe i kivohoy ho raike.
  vid-vid: Hamba nakadita ngwamo za zahabu makumi gahano hamwe kuli kilumba na mipaziya
    mili kuli chihande chimwe.
  eng-OKE: And he made fifty taches of gold, and conjoined the curtains one with another
    by the taches, and the tabernacle became one.
  tha-KJV: และเขาทำขอทองคำห้าสิบขอ สำหรับใช้​เก​ี่ยวม่านเพื่อให้​พล​ับพลาเป็นชิ้นเดียวกัน
  por-BR-2018: Fez também cinquenta colchetes de ouro, com os quais juntou as cortinas,
    uma com a outra; e fez-se um tabernáculo.
  deu-ELO: Und er machte fünfzig Klammern von Gold und fügte die Teppiche zusammen,
    einen an den anderen, mit den Klammern, so daß die Wohnung ein Ganzes wurde.
  eng-WYC-2018: wherefore he melted out also fifty golden rings, that shall hold the
    eyelets of the curtains; and so one tabernacle was made. (and they made fifty
    fasteners out of melted gold, which they used to join together the eyelets of
    the two sets of curtains; and so one Tabernacle was made out of all the curtains.)
  epo-epo: Kaj li faris kvindek orajn hoketojn, kaj li kunigis la tapiŝojn unu kun
    la alia per la hoketoj; kaj la tabernaklo fariĝis unu tutaĵo.
  uig-PIN: Muⱪǝddǝs qedir bir pütün bolsun üqün u altundin ǝllik ilƣu yasap, ikki
    parqǝ yopuⱪni xu ilƣular bilǝn bir-birigǝ tutaxturdi.
  beo-beo: Ilia da ma:go 50 amo abula gilisi aduna madelagima:ne amo gouliga hamoi.
  tpi-OTNT: Na ol i wokim 50 huk gol na joinim tupela bikpela laplap wantaim long
    dispela ol huk, na i kamap olsem wanpela laplap tasol.
  hau-SA: Sa’an nan suka yi maɗaurai hamsin na zinariya, suka yi amfani da su don
    daurin kashi biyu na labulen saboda tabanakul yă zama ɗaya.
  uig-LAT: Muqeddes chédir bir pütün bolsun üchün u altundin ellik ilghu yasap, ikki
    parche yopuqni shu ilghular bilen bir-birige tutashturdi.
  nde-nde: Basebesenza ingwegwe zegolide ezingamatshumi amahlanu, bazisebenzisa ukuhlanganisa
    izixha zombili zamakhetheni ukuze ithabanikeli libe yintonye.
  ton-ton: 'Pea naʻa ne ngaohi ʻae fakamaʻu koula ʻe nimangofulu, ʻo ne fakahoko ʻaki
    ʻae fakamaʻu ʻae puipui ʻe taha ki he taha: pea naʻe hoko ia ko e fale fehikitaki
    pe taha.'
  ces-1613: Udělal i padesáte haklíků zlatých a spojil čalouny jeden s druhým haklíky
    těmi; a tak udělán jest příbytek jeden.
  eng-WMB: 'He made fifty clasps of gold, and coupled the curtains to one another
    with the clasps: so the tabernacle was a unit.'
  tam-TCV: பின் ஐம்பது தங்கக்கொக்கிகளைச் செய்து, இரண்டு தொகுப்புத் திரைகளையும் ஒன்றாய்
    இணைத்தார்கள். இவ்வாறு இறைசமுகக் கூடாரம் ஒரே அமைப்பாய் ஆக்கப்பட்டது.
  ceb-ULB: Naghimo siya ug 50 ka kaw-it nga bulawan ug gisumpay ang duha ka mga tabil
    aron maporma ang tabernakulo.
  pol-UBG: Zrobili też pięćdziesiąt złotych haczyków i spięli jedną zasłonę z drugą
    tymi haczykami. I tak przybytek stanowił jedną całość.
  urd-GVU: پھر بضلی ایل نے سونے کی 50 ہکیں بنا کر اُن سے آمنے سامنے کے حلقوں کو ایک
    دوسرے کے ساتھ ملایا۔ یوں دونوں ٹکڑوں کے جوڑنے سے خیمہ بن گیا۔
  deu-1912: Und machte fünfzig goldene Haken und heftete die Teppiche mit den Haken
    einen an den andern zusammen, daß es eine Wohnung würde.
  ntj-ntj: '@see-verse:EXO.036.012'
  kan-2017: ಅದಲ್ಲದೆ ಐವತ್ತು ಚಿನ್ನದ ಕೊಂಡಿಗಳನ್ನು ಮಾಡಿ ಆ ಪರದೆಗಳನ್ನು ಒಂದಕ್ಕೊಂದು ಜೋಡಿಸಿದರು;
    ಹೀಗೆ ಅದು ಒಂದೇ ಗುಡಾರ ಆಯಿತು.
  ena-ena: Havɨlɨ hekɨlɨ hekɨlɨ ahica agɨladɨ lamalama agɨlimɨgumɨgu saŋ lɨba golɨ
    hɨvɨ agɨlɨŋ 50 agɨladɨ vihavɨmi. Havɨlɨ hekɨlɨ hekɨlɨ ahica agɨladɨ mɨŋave agɨlimɨgumɨgu
    uavɨci havɨlɨ ulaŋ hekɨlɨ me laci hɨnihɨni saŋ vihavɨmi.
  yap-yap: Ra ngongliyed wugem i lam nib gol ni ngan fanay ni ngan the’ ko fa gal
    yang i kateng nge peth ni aram e nge ta’bang.
  hlt-MCSB: Te phoeiah sui rhuithu sawmnga a saii tih rhuithu lamloh himbaiyan khat
    neh khat te a hlinghlui dongah dungtlungim khaw pakhat la om.
  mdy-ETH: ላምዖ ዛሎና ዓኣ ጎኦቦ ዓፒሎ ካንሢ ፔቴ ማሃኒ ዶንጊታሚ ዎርቄና ኮሺንቴ ዓይሦ ባኣዚ ዔያታ ኮሼኔ።
  twi-ASANTE: Afei, wɔyɛɛ sika nkɔtɔkorɔ aduonum de sosɔɔ nkantankorowa no mu maa
    nsɛnanotam ahodoɔ mmienu no yɛɛ nsɛnanotam baako.
  eng-WEBU: 'He made fifty clasps of gold, and coupled the curtains to one another
    with the clasps: so the tabernacle was a unit.'
  bnp-bnp: Ri rata na gol a kinau i ravulu lima, ri varaki palupu a tabekena kala
    dagi nga i rua, i bele manga a kala i taku.
  wal-wal: Hegaappe guyyiyan, worqqaappe ishatamu qapheta medhdhidosona. Medhdhidi
    Dunkkaanee issuwaa gidana mala, he magalashotu gaxaa gaxaa he qaphetun oittidosona.
  spa-PDDPT: Hizo también 50 broches de oro. Con los broches unió las cortinas la
    una con la otra, y así el Tabernáculo fue una unidad.
  gun-gun: Ojapo avi cinqüenta ojopy aguã ouro guigua. Ha'e va'e py ma cortina ikuai
    va'e amboae ae re ombojepo'oi aguã, ombojeroviaaty peteĩ'i opyta aguã.
  agu-BL: Ncha'tz bnix ni'cy cient ganch yi oro cu'n kale tz'icy'e't yi c'albil tetz
    tan ẍchuple'n yi cob xbu'ka'tz. Ja tzun bnix yi bajx xbu'k tetz wi' yi mantial.
  ilo-ULB: Nangaramid isuna iti limapulo a kaw-it a balitok ken pinagsasaepna dagiti
    kurtina ket nagbalin a sangsangkamaysa ti tabernakulo.
  kpg-kpg: Digaula guu hai nia maadau goolo e 50 e nneenagi nia baahi gahu e lua gi di
    gowaa e dahi, e hai di mee e dahi.
  uig-ARA: مۇقەددەس چېدىر بىر پۈتۈن بولسۇن ئۈچۈن ئۇ ئالتۇندىن ئەللىك ئىلغۇ ياساپ،
    ئىككى پارچە يوپۇقنى شۇ ئىلغۇلار بىلەن بىر-بىرىگە تۇتاشتۇردى.
  sus-sus: E suxuse tongo suuli yailan xɛɛma ra, na dugi firinyie ralan e boore ra
    na suxusee ra. Na nan a niya hɔrɔmɔlingira findi dugi keren na.
  pon-2006: Re wiahda kisin metehn kateng kohl limeisek, me kolpene pelien likou riauo
    oh wiahla ehu.
  ksd-ksd: Ma i ga mal a ilima na vinun na al vakai, ma i ga al pakan guve ra ra lavur
    mal na bakbak ma ra al vakai; damana ra Pal i ga kidoloina ka.
  tur-YTC: Elli altın kopça yaptı ve perdeleri kopçalarla birbirine bağladı; böylece
    çadır bir bütün oldu.
  grc-BRENT: καὶ ἐποίησαν ἀμφοτέρους τοὺς λίθους τῆς σμαράγδου συνπεπορπημένους καὶ
    περισεσιαλωμένους χρυσίῳ, γεγλυμμένους καὶ ἐκκεκολαμμένους ἐγκόλαμμα σφραγίδος
    ἐκ τῶν ὀνομάτων τῶν υἱῶν Ἰσραήλ·
  ind-AYT: Lalu, dia membuat lima puluh kaitan emas dan menyambungkan tirai-tirai
    itu satu sama lain dengan kaitan-kaitan itu sehingga Tenda Suci itu menjadi satu.
  nya-nya: Kenaka anapanga ngowe zagolide 50 zolumikizira nsalu ziwirizo kotero kuti
    zinapanga chihema chimodzi.
  hrv-hrv: Onda naprave pedeset zlatnih kopča pa sastave zavjese kopčama jednu s drugom.
    Tako je Prebivalište bilo kao jedna cjelina.
  mps-mps: Tama augwaligo te 50 huk gol nigilama, tama te genuai ugwa si dali te huk
    dabego dąų olama, tama deli ugwa poai naga pedelai dao.
  tpi-tpi: Na ol i wokim 50 huk gol na joinim tupela bikpela laplap wantaim long dispela
    ol huk, na i kamap olsem wanpela laplap tasol.
  dan-1931: Derpå lavede han halvtredsindstyve Guldkroge til at forbinde Tæpperne
    med hinanden, så at Boligen udgjorde et Hele.
  vie-OVCB: Người ta làm năm mươi cái móc bằng vàng, cài vào các vòng chỉ, như vậy
    hai tấm lớn được kết lại thành nóc Đền Tạm.
  guj-2017: આ નાકાંઓને જોડવા માટે તેણે પચાસ સોનાની કડીઓ બનાવી અને તેના વડે આ બે પડદાઓને
    જોડી દીઘા એટલે પવિત્રમંડપનો એક સળંગ મંડપ બન્યો.
  pon-2006A: Re wiahda kisin metehn kateng kohl limeisek, me kolpene pelien likou
    riauo oh wiahla ehu.
  por-BRBSL: 'Ele fez cinqüenta presilhas de ouro, e acoplou as cortinas umas às outras
    com as presilhas: assim, o tabernáculo era uma unidade.'
  cth-cth: Hahoi sui hetnae 50 touh a sak teh, hetnae naw ni yaphni hah a hetsin.
    Hottelah lukkareiim teh rakhan buet touh lah a coung.
  twi-twi: Afei, wɔyɛɛ sika nkɔtɔkoro aduonum de susoo nkɔtɔkoro no mu maa nkataano
    ahorow abien no yɛɛ nkataano baako.
  hlt-hlt: Te phoeiah sui rhuithu sawmnga a saii tih rhuithu lamloh himbaiyan khat
    neh khat te a hlinghlui dongah dungtlungim khaw pakhat la om.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɔɔ̀ mɛsɔɔ nkó iyɑ́rí kɛ̀ ì ndò nyifɔ́dìnyɑ́rí ìì yó mpɛ̃ũnɛ̀
    sipísìnùmmù kɛ̀ bɛ̀ɛ tɑunnɛ̀ dɛ kó tiyɑ̀ɑ̀tì kɛ̀ tìì nɑɑ́ nkùmɑ́ɑ̀.
  msy-2020: Egha me 50plan golɨn akezibar ingarigha, inir ruarir kamningɨn kuziba
    isafuragha aning ikezɨ, aning Purirpenir vamɨram oto.
  azb-azb: Qızıldan əlli bənd düzəltdilər. Bəndlərlə pərdələri bərkitdilər və çadırı
    birləşdirdilər. Beləliklə, müqəddəs məskən bütöv oldu.
  eng-DBY: And he made fifty clasps of gold, and coupled the curtains together with
    the clasps, so that the tabernacle became one.
  hin-2017: और उसने सोने की पचास अंकड़े बनाए, और उनके द्वारा परदों को एक दूसरे से
    ऐसा जोड़ा कि निवास मिलकर एक हो गया।
  wol-KYG: Ñu defar juróom fukki lonkuy wurus, daldi jokklantee sor yi lonku yi, ba
    jaamookaay bi di benn.
  bjr-bjr: Koora qumaree turimmandee qusa tafara foora saaeemma qumaree dinni dinni
    anaanuki upeekasoofanoo mi qamunna qanda moodaaraa maqi inoo marinau.
  eng-YLT: And he maketh fifty hooks of gold, and joineth the curtains one unto another
    by the hooks, and the tabernacle is one.
  eng-WYC-2017: wherefore he melted out also fifty golden rings, that shall hold the
    eyelets of the curtains; and so one tabernacle was made.
  eng-WMBB: 'He made fifty clasps of gold, and coupled the curtains to one another
    with the clasps: so the tabernacle was a unit.'
  urd-GVH: फिर बज़लियेल ने सोने की 50 हुकें बनाकर उनसे आमने-सामने के हलक़ों को एक
    दूसरे के साथ मिलाया। यों दोनों टुकड़ों के जोड़ने से ख़ैमा बन गया।
  rug-rug: Beto asa si taveti rini si ka lima ṉavulu puta qaqahere pude lozo, meke
    doṉo guana keke mo sari karua poko.
  gaz-gaz: Akka dunkaanni qulqulluun sun tokko taʼuufis hokkoowwan warqee shantama
    tolchanii golgaawwan sana ittiin walitti qabsiisan.
  fra-LSG: On fit cinquante agrafes d’or, et l’on joignit les tapis l’un à l’autre
    avec les agrafes. Et le tabernacle forma un tout.
  gnn-gnn: '@see-verse:EXO.036.012'
  yal-yal: E yi a suxu seen xɛma daxin tonge suulun nafala, e yi dugi ratugunxi firinne
    xidi e bode ra suxu seene ra. Ala Batu Bubun yi findi se kedenna ra.
  haw-1868: A hana oia i kanalima lou gula, a hui oia i na pale, kekahi me kekahi
    a paa i na lou. A lilo iho la ia i halelewa hookahi.
  arb-NAV: وَصَنَعُوا خَمْسِينَ مِشْبَكاً مِنْ ذَهَبٍ وُصِلَتْ بِها عُرَى الْمَجْمُوعَتَيْنِ،
    فَأَصْبَحَتَا سَقْفاً وَاحِداً لِلْمَسْكِنِ.
  ewe-ewe: Emegbe la, wotsɔ sika tu ganuvi blaatɔ̃. Wosa ka kpuikpuikpuiawo ɖe ganuviawo
    ŋu ale wowɔ xɔgbãvɔ didi eveawo ɖekae, eye wona wòzu dzisasa na agbadɔ la.
  eng-LEE: And he made fifty hooks of gold; and he coupled the curtains together one
    unto the other with the hooks, and the tabernacle became thus one piece.
  asm-FB: তেওঁ সোণৰ পঞ্চাশটা হাঁকোটা গঢ়াই, সেই হাঁকোটাৰে পৰ্দা দুখন ইখনক সিখনৰ লগত
    বান্ধিলে; আৰু এইদৰে সেই আবাস একলগ কৰি এটা কৰা হ’ল।
  sus-A: عٍ سُشُسٍ تٌنفٌ سُولِ يَءِلَن شّيمَ رَ، نَ دُفِ قِرِنيِيٍ رَلَن عٍ بٌورٍ
    رَ نَ سُشُسٍيٍ رَ. نَ نَن عَ نِيَ هْرْ مْلِنفِرَ قِندِ دُفِ كٍرٍن نَ.
  fra-SBL: Il fit cinquante agrafes d'or, et il attacha les tapis l'un à l'autre avec
    les agrafes ; ainsi le tabernacle formait une unité.
  hbo-hbo: וַיַּ֕עַשׂ חֲמִשִּׁ֖ים קַרְסֵ֣י זָהָ֑ב וַיְחַבֵּ֨ר אֶת־הַיְרִעֹ֜ת אַחַ֤ת
    אֶל־אַחַת֙ בַּקְּרָסִ֔ים וַֽיְהִ֥י הַמִּשְׁכָּ֖ן אֶחָֽד׃ ס
  eng-WYCLIFFE: wherfor he yettide also fifti goldun serclis, that schulen `bite the
    handlis of curteyns; and o tabernacle was maad.
  piu-2006: '@see-verse:EXO.036.012'
  pjt-pjt: '@see-verse:EXO.036.012'
  cwe-cwe: Maabaho katengeneza vihindo malongo matano va zahabu muladi kulumbilizila
    vihande vidi va panzia, ivo hema da Mulungu diwa chinhu chimwe.
  kik-kik: Ningĩ magĩthondeka ngathĩka mĩrongo ĩtano cia thahabu na magĩcihũthĩra
    kũohithania itambaya icio cia gũcuurio cia mĩena yeerĩ, nĩ ũndũ ũcio hema ĩyo
    nyamũre ĩgĩtuĩka kĩndũ kĩmwe.
  fra-NCL: On fit cinquante agrafes d’or, avec lesquelles on joignit les tentures
    l’une à l’autre, en sorte que la Demeure forma un seul tout.
  cek-AK: Sui hoiah Kahni maeto hoi maeto paconghaih kangbuet luet akhaw qui pangato
    a sak moe, kahni to pacong naah kahni im maeto ah angcoeng.
  cuk-cuk: Deginbali, mor-gaed-orbiid dulabo-gakambe (50) sobsamarbalid. Agi mormar
    oatosmalad. Degisoggu, Bab-Dummadse-goled-neg-sunna-seleged-e-mor-dummagan unnila
    gogwenayob gunonisunnad.
  uig-CYR: Муқәддәс чедир бир пүтүн болсун үчүн у алтундин әллик илғу ясап, икки парчә
    йопуқни шу илғулар билән бир-биригә туташтурди.
  tel-2017: ఏభై బంగారు గుండీలను సిద్ధం చేసి ఆ గుండీలతో ఆ రెండు తెరలను ఒక దానితో ఒకటి
    కలిపినప్పుడు అది దైవ సన్నిధి మందిరంగా నిలిచింది.
  hat-BSA: Li te fè senkant kwòk an lò, e li te jwenn rido yo ansanm avèk kwòk yo
    pou tabènak la fè yon sèl pyès.
  kos-kos: Elos orala mwe sruh lumngaul ke gold, in sang orani lisrlisr loeloes luo
    in ma sefannala.
  hbo-WLC: וַיַּ֕עַשׂ חֲמִשִּׁ֖ים קַרְסֵ֣י זָהָ֑ב וַיְחַבֵּ֨ר אֶת־הַיְרִעֹ֜ת אַחַ֤ת
    אֶל־אַחַת֙ בַּקְּרָסִ֔ים וַֽיְהִ֥י הַמִּשְׁכָּ֖ן אֶחָֽד׃ ס
  ibo-ibo: Emesịa, ha ji iri nko ọlaedo ise jikọta ụzọ akwa mgbochi abụọ ndị a, si
    otu a mee ka ụlọ nzute ahụ ghọọ otu.
  ory-ory: ଆଉ ସେ ପଚାଶ ସ୍ୱର୍ଣ୍ଣ ଆଙ୍କୁଡ଼ା କରି ଆଙ୍କୁଡ଼ାରେ ଯବନିକାସକଳ ପରସ୍ପର ଯୋଡ଼ିଲେ; ତହିଁରେ
    ଆବାସ ଏକ ହିଁ ହେଲା।
  chk-chk: Ra pwal föri lime ökkük seni kolt o ökküküfengeni ekewe cheech. Iei usun
    ewe imwenfel seni mangaku a unus.
  rop-rop: '@see-verse:EXO.036.012'
  ukr-1871: І зробив пятьдесять запинок золотих, і посчіплював келїми один з одним,
    і стала храмина цїла.
  bch-bch: Ga pade, ikado lingau gol sangalima ta iman malo kapeipei toa rua oa ad
    saunnga, ta ila iuot mambe malo kapitnami kelede.
  deu-1951: Und er machte fünfzig goldene Haften und fügte die Teppiche mit den Haften
    zusammen, einen an den andern, so daß die Wohnung ein Ganzes wurde.
  eng-JPS: And he made fifty clasps of gold, and coupled the curtains one to another
    with the clasps; so the tabernacle was one.
  srp-1865: I naèiniše pedeset zlatnijeh kuka, i sastaviše kukama zavjese jedan s
    drugim; tako se šator sastavi.
  lug-lug: Ne bakola ebikwaso ebya zaabu amakumi ataano, ne bakwasa wamu enjuuyi zombi
    ez’emitanda n’ebikwaso; Eweema n’ebeera wamu nga nnamba.
  heb-heb: ויעש חמשים קרסי זהב ויחבר את הירעת אחת אל אחת בקרסים ויהי המשכן אחד׃
  ben-IRV: পরে তিনি সোনার পঞ্চাশটি হূক তৈরী করে সেই হূকে সমস্ত পর্দা একে অপরের সঙ্গে
    জোড়া দিলেন; তাতে সমাগম তাঁবুটি এক হল।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਪੰਜਾਹ ਕੁੰਡੀਆਂ ਸੋਨੇ ਦੀਆਂ ਬਣਾਈਆਂ ਅਤੇ ਪਰਦਿਆਂ ਨੂੰ ਇੱਕ ਦੂਜੇ ਨਾਲ ਕੁੰਡੀਆਂ
    ਨਾਲ ਜੋੜਿਆ। ਇਸ ਤਰ੍ਹਾਂ ਡੇਰਾ ਇੱਕੋ ਜਿਹਾ ਹੀ ਸੀ।
  mya-JVB: ရွှေ ချောင်း ငါးဆယ် ကိုလည်း လုပ် ၍ ၊ ထိုရွှေချောင်း ဖြင့် ကုလားကာ များကို
    ပူးတွဲ သဖြင့် တဲ တော် တ ဆောင်တည်းဖြစ် လေ၏။
  hmo-hmo: Ma kimai 50 be golo dekena amo idia karaia. Unai kimai 50 be inai dabua
    badadia ruaosi edia dabua rini idia vareai. Unai dekena amo unai dabua badadia
    ruaosi be idia hakapua tamona, vadaeni Dubu tamona ia lao.
  urd-urd: और उसने सोने की पचास घुन्डियाँ बनाई और उन्हीं घुन्डियों से पर्दों को आपस
    में ऐसा जोड़ दिया कि घर मिलकर एक हो गया।
  rus-SYN: и сделал пятьдесят крючков золотых, и крючками соединил одно покрывало
    с другим, и стала скиния одно целое.
  bqc-SIM: Aa mↄkoolonaↄ pì ń vuao mɛ̀n blakwi, ↄ̃ aa bapiↄ kàkau aa zwã̀akpɛ
    zwãapi dàokↄ̃i.
  tcz-CHONGTHU: Aman sana kol somnga asem in, sana kol hochun pondal khat le khat
    akilmat in, chuin houbuh chu pondal buh khat ahung sodoh tan ahi.
  mar-mar: नंतर ते दोन पडदे एकत्र जोडण्यासाठी त्यांनी सोन्याचे पन्नास गोल आकडे बनविले;
    त्या आकड्यांनी ते पडदे एकत्र जोडल्यावर त्या सर्वांचा मिळून अखंड पवित्र निवासमंडप
    तयार झाला.
  qub-qub: Chayno goripita ruraran pichga chunca (50) ticpinöcunatapis ujalnincunapita
    shinrinanpaj. Chaura juc pïsanöllana chaparaycaran chay Tolduga.
  hat-hat: Yo te fè senkant ti kwòk an lò. Yo pase kwòk yo nan pasan yo pou kenbe
    de gwoup rido yo ansanm. Se konsa, yo te fè yon sèl tant pou sèvi kay kote pou
    Bondye rete a.
  eng-BSB: He also made fifty gold clasps to join the curtains together, so that the
    tabernacle was a unit.
  tod-tod: Ti zanu kala puulɔɔlugɔ (50) ɓɛtɛni, ti tandai ma ɓɔsuiti giliɠili ɓɔɠɔ
    ʋa ga tiye. Seɠe ʋɛlɛ ɲadegai ɠɛni ga ani ɠila kpe nɔ.
  eng-WEBPB: 'He made fifty clasps of gold, and coupled the curtains to one another
    with the clasps: so the tabernacle was a unit.'
  kbq-kbq: Anantera tare tavravere'ma 50'a eri hagerafi atupa'ama tro'ma huntenefina,
    eri hagerafino eri ruhamprigeno, golireti eri korave huno 50'a rini kana tro huteno,
    ana tare tavravea eri rusi higeno, ana tavraveraremokea erimago huke me'na'e.
  nhe-BL: Nojquiya quichijque 50 tepos chijcoli tlen oro para quisalos nopa 50 tlailpili
    ipan sesen nopa ome cortinas tlasaloli. Queja nopa quisencajque para quitzacuas
    huejcapa ipan nopa yoyon tiopamitl.
  gub-BL: Uzàpixipixi pànuhu inugwer pànuhu rehe 50 pyhykaw or iapo pyrer pupe wà.
    Nezewe mehe a'e mokoz pànuhu uzeapo pitài pànuhu romo wà.
  eng-DRA: Whereupon also he cast fifty rings of gold, that might catch the loops
    of the curtains, and they might be made one tabernacle.
