verse: EXO.036.005
translations:
  mal-C: “യഹോവ ചെയ്യാൻ കൽപ്പിച്ചിട്ടുള്ള പ്രവൃത്തികൾക്കു വേണ്ടതിലധികമായി ജനങ്ങൾ കൊണ്ടുവരുന്നു,”
    എന്നു പറഞ്ഞു.
  deu-TKW: 'und sprachen zu Mose: Das Volk bringt viel mehr, als zur Anfertigung der
    Arbeiten, deren Ausführung Jahwe befohlen hat, erforderlich ist!'
  lin-lin: 'mpe bayaki koloba na Moyize : — Makabo oyo bana ya Isalaele bazali kopesa
    eleki mingi mpo na kosala mosala oyo Yawe atindaki.'
  eng-LSV: and speak to Moses, saying, “The people are multiplying to bring in more
    than sufficient for the service of the work which YHWH commanded [us] to do.”
  eng-GNV: And spake to Moses, saying, The people bring too much, and more then ynough
    for the vse of the worke, which the Lord hath commanded to be made.
  eng-WEBSTER: And they spoke to Moses, saying, The people bring much more than enough
    for the service of the work, which the LORD commanded to make.
  nhw-BL: 'huan quicamanalhuitoj Moisés huan quiilhuijque: “Nochi quihualicatoque
    tlahuel miyac tlamantli hasta conpano catli monequi para tijchihuase nochi catli
    TOTECO tlanahuatijtoc.”'
  swh-ONEN: wakaja na kumwambia Mose, “Watu wanaleta vitu vingi kuliko tunavyohitaji
    kwa ajili ya kazi hii ambayo Bwana ameagiza ifanyike.”
  bba-bba: mɑ bɑ nɑ Mɔwisin mi, bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, tɔmbɑ kɑ kɛ̃nu nɑɑmɔ n kere
    mɛ̀n bukɑtɑ sɑ mɔ su kɑ sɔmbu te ko te Yinni Gusunɔ u ɡeruɑ.
  eng-KJVCPB: and they spake unto Moses, saying, The people bring much more than enough
    for the service of the work, which the Lord commanded to make.
  mpx-mpx: ge hi na hi baek Mosese elana hi ba, “Mulolu bolo gamagal hi pwatanim i
    bwata lake te tuwalali toto Yehoba i ba elala ta ginol.”
  luo-luo: mi ginyiso Musa niya, “Ji kelo gik mangʼeny moloyo kar midwaro moloyo kuom
    tich mane Jehova Nyasaye ochiko ni mondo otim.”
  meu-meu: Mose e hamaoroa, eto, Taunimanima edia herahia na Iehova ena hahedua ḡaukaradia
    vada e davana vaitani bona vada e hanaia danu.
  npi-ULB: शिल्पकारहरूले मोशालाई भने, “परमप्रभुले हामीलाई गर्न भनी आज्ञा गर्नुभएको
    कामको लागि मानिसहरूले चाहिएभन्दा पनि बढ्ता ल्याउँदै छन् ।”
  yor-yor: Mose sì wí pé, “Àwọn ènìyàn mú púpọ̀ wá fún ṣíṣe iṣẹ́ náà ju bi Olúwa ti
    pa á láṣẹ láti ṣe lọ.”
  emp-NTPO: 'Idjía jarasid̶aa: –Puruba jũmawãyã enebʌdaa Ãcõrẽba obi b̶ʌ de pãrãni
    carea.–'
  ind-ind: Mereka berkata, “Rakyat sudah menyumbang lebih banyak daripada yang diperlukan
    untuk menyelesaikan segala sesuatu yang TUHAN perintahkan.”
  pes-OPCB: 'آنها نزد موسی رفتند و گفتند: «مردم برای کاری که خداوند دستور آن را داده
    است بیش از آنچه لازم است هدیه آورده‌اند.»'
  tgl-ULB: Sinabi ni Moises, “Ang mga tao ay nagdadala ng labis sa paggawa ng gawain
    ayon sa iniutos ni Yahweh na ating gagawin.”
  cbu-NT: Ashirucha, ichingurusin tarawzipan Móysisip naateersin táranganaya; Tputs
    aranginashshacha zapan yushindakchinllina. Ashiri na shiysha, wappa; waritayanlliya,
    tángcha. Tatsameenllcha Apanlleem pang' pangumaama, tángcha, táranganaya.
  hui-hui: Mosese hearia puwa tigua Mosesehondo lamialu lalu, Wali agalime mbirale
    dewaore yu ibaabo haragoni. Anduane Homogohanda biabe bilimu layago bulene mbirale
    karulapeore wiatago ho ngamago ai maru dewaore bame bu paya bulubada, lene.
  mya-mya: '``လူ​တို့​ယူ​လာ​ကြ​သော​ပစ္စည်း​များ​သည် ထာ​ဝ​ရ​ဘု​ရား​စေ​ခိုင်း​တော်​မူ​သော​လုပ်​ငန်း
    အ​တွက်​လို​အပ်​သည်​ထက်​ပို​နေ​ပါ​သည်'''' ဟု ပြော​ကြ​၏။'
  cbi-NTPO: 'Moisésnu entsandita jila: Chaiba chachilla tiba pure'' tajaindetsuñu''
    mitya, Yavé titi kide tiñuba juntsa ma dekikiñuba larainu juve, tita jila.'
  bod-N: མོ་ཤེ་ལ་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེས་བསྒྲུབ་དགོས་གསུངས་པའི་ལས་ཀྱི་ཕྱིར་མི་རྣམས་ཀྱིས་ཁྱེར་འོངས་པའི་དངོས་པོ་ལྷག་མ་མང་པོ་ཡོད་ཅེས་སྨྲས།
  sna-sna: vakati kuna Mozisi, “Vanhu vari kuuya nezvakawandisa zvokuitisa basa rakarayirwa
    naJehovha kuti riitwe.”
  spa-BLM: 'Hablaron con Moisés, diciendo: “El pueblo ha traído mucho más de lo necesario
    para el servicio de la obra que Yahvé mandó hacer.”'
  cac-cac: Toxo ix ec' yib'an̈ yic'ancot yofrenda eb' anima, man̈ ol lajvoclaj masanil
    tas ix yic'cot eb' tic d'a munlajel ix yal Jehová to sb'oi, xchi eb' vin̈.
  swh-ULB: Wachonga mawe walimwabia Musa, “Watu wanaleta zaidi sana ya yanayo itajika
    kufanya kazi Yahweh aliyo tuamuru.”
  bel-bel: 'і сказалі Майсею, кажучы: люд шмат прыносіць, больш, чым трэба для працы,
    якую Гасподзь загадаў зрабіць.'
  deu-ELBBK: 'und sprachen zu Mose und sagten: Das Volk bringt viel, mehr als genug
    für die Arbeit des Werkes, das der HERR zu machen geboten hat.'
  mbb-OT: “Midsubre en is imbeǥey te menge etew te egkinehenglanen te kebeeli te ebpeveelan
    te Nengazen.”
  mal-2015: യഹോവ ചെയ്‌വാൻ കല്പിച്ച ശുശ്രൂഷയുടെ പ്രവൃത്തിക്കു വേണ്ടതിലധികമായി ജനം കൊണ്ടുവരുന്നു
    എന്നു പറഞ്ഞു.
  gup-gup: Dja birriyikang Moses birrimarneyimeng, “Bonj. Nawu kunwardde dorrengh
    kabirrimhdjalkan munguyh kore Yawey nganmarneyimeng bu ngarrikurduyime wanjh nadjalwern
    duninjh! Wanjh kamak bu kabirridjalbawon.”
  gvs-gvs: silatuwokoigu sidigo kadi, ‘Tomota idi vininabeso simemedi paisewayana
    boi Yauwe ilatuwokoima manuna bogina yoiyana.’
  rmc-rmc: 'a phenenas leske: „O manuša anen buter dari, sar kampel pre kadi buči,
    so o RAJ prikazinďa te kerel.“'
  nlg-nlg: mara bosa vania, “Itaeni te subo vuleghaitua na lei totobo kai goni sokoa
    nia na lutu te vaheghai Yahweh ge kai lutua.”
  pes-OPV: 'و موسی را عرض کرده، گفتند: «قوم زیاده از آنچه لازم است برای عمل آن کاری
    که خداوند فرموده است که ساخته شود، می‌آورند.»'
  ron-1924: 'ши ау венит де ау спус луй Мойсе: „Попорул адуче мулт май мулт декыт
    требуе пентру фачеря лукрэрилор пе каре а порунчит Домнул сэ ле фачем.”'
  ben-OBCV: মোশির কাছে এসে বলল, “সদাপ্রভু যে কাজ করার আদেশ দিয়েছেন তা করার জন্য যা
    দরকার, লোকেরা তার চেয়েও বেশি উপকরণ নিয়ে এসেছে।”
  som-som: Oo intay Muuse la hadleen ayay ku yidhaahdeen, Dadku waxay keeneen in ka
    sii badan intii ku filnayd in lagu qabto shuqulkii Rabbigu amray in la sameeyo.
  lat-VUC: 'dixerunt Moysi: Plus offert populus quam necessarium est.'
  eng-ASVBT: and they spake unto Moses, saying, The people bring much more than enough
    for the service of the work which Jehovah commanded to make.
  ita-1885: 'Laonde Mosè comandò che si facesse andare una grida per lo campo, dicendo:
    Non faccia più nè uomo nè donna offerta di alcuna roba per lo Santuario. Così
    si divietò che il popolo non portasse altro.'
  eng-LXXUP: And one said to Moses, The people bring an abundance too great in proportion
    to all the works which the Lord has appointed them to do.
  eng-ULB: The craftsmen told Moses, “The people are bringing much more than enough
    for doing the work that Yahweh has commanded us to do.”
  spa-VBL: 'y fueron a decirle a Moisés: “El pueblo ya ha traído lo suficiente para
    completar el trabajo que el Señor nos ha ordenado hacer”.'
  fra-_FOB: 'Et vinrent dire à Moïse: Le peuple apporte beaucoup plus qu''il ne faut,
    pour le service de l''ouvrage que l''Éternel a commandé de faire.'
  mal-mal: “യഹോവ ചെയ്യുവാൻ കല്പിച്ച ശുശ്രൂഷയ്ക്ക് വേണ്ടതിലധികമായി ജനം കൊണ്ടുവരുന്നു”
    എന്ന് പറഞ്ഞു.
  urd-GVR: Unhoṅ ne kahā, “Log had se zyādā lā rahe haiṅ. Jis kām kā hukm Rab ne diyā
    hai us ke lie itne sāmān kī zarūrat nahīṅ hai.”
  suz-BL: मिनु मेकोपुकीमी मोसा कली “परमप्रभु यावेमी अरेशो सेल्‍चा कली माल्‍शो क्‍येङा
    यो शुश चाक्‍ना चाक्‍न बाक्‍नीम” देंतेक्‍म।
  ita-1927: “Il popolo porta molto più di quel che bisogna per eseguire i lavori che
    l’Eterno ha comandato di fare”.
  ckb-ckb: 'و پێیان گوت: «گەل زیاد لە پێویست دەهێنن بۆ ئەو کارەی کە یەزدان فەرمانی
    بە کردنی کردووە.»'
  eng-BBE: And said to Moses, The people are giving much more than is needed for the
    work which the Lord has given us orders to do.
  kan-OKCV: ಮೋಶೆಯ ಸಂಗಡ ಮಾತನಾಡಿ, “ಯೆಹೋವ ದೇವರು ಮಾಡಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸಿದ ಸೇವೆಯ ಕೆಲಸಕ್ಕೆ
    ಬೇಕಾಗಿರುವುದಕ್ಕಿಂತ ಹೆಚ್ಚಾಗಿ ಕಾಣಿಕೆಗಳನ್ನು ಈ ಜನರು ತರುತ್ತಿದ್ದಾರೆ,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: '@see-verse:EXO.036.004'
  tam-2017: 'மோசேயை நோக்கி: “யெகோவா செய்யும்படி கற்பித்த வேலைக்கு வேண்டியதற்கு அதிகமான
    பொருள்களை மக்கள் கொண்டுவருகிறார்கள்” என்றார்கள்.'
  spa-RV-1909: 'Y hablaron á Moisés, diciendo: El pueblo trae mucho más de lo que
    es menester para la atención de hacer la obra que Jehová ha mandado que se haga.'
  ron-BTF: 'Și i-au vorbit lui Moise, spunând: Poporul aduce mult mai mult decât este
    nevoie pentru serviciul lucrării, pe care DOMNUL a poruncit a o face.'
  eng-WEBP: They spoke to Moses, saying, “The people have brought much more than enough
    for the service of the work which the LORD commanded to make.”
  eng-FBV: and went and told Moses, “The people have already brought enough to complete
    the work the Lord has ordered us to do.”
  nld-1939: 'en zeiden tot Moses: Het volk brengt veel meer dan nodig is voor de uitvoering
    van het werk, dat Jahweh gelast heeft.'
  nch-BL: 'huan quicamanalhuitoj Moisés huan quiilhuijque: “Nochi quihualicatoque
    tahuel miyac tamanti hasta conpano cati monequi para tijchihuase nochi cati TOTECO
    tanahuatijtoc.”'
  vie-1934: 'đến nỗi cùng Môi-se rằng: Dân sự đem đến dư bội phần đặng làm các công
    việc mà Đức Giê-hô-va đã phán dặn.'
  hin-CV: उन्होंने मोशेह से कहा, “पवित्र स्थान, जैसे याहवेह ने कहा है, वैसे बनाने
    में जितने सामान की ज़रूरत थी, लोग उससे कहीं ज्यादा हमारे पास ला रहे हैं.”
  eng-OURB: They spoke to Moses [Drawn out], saying, “The people bring much more than
    enough for the service of the work which Adonai enjoined to make.”
  spa-BES: 'Y dijo a Moisés: La gente está dando mucho más de lo que se necesita para
    la obra que el Señor nos ha dado que debemos hacer.'
  tdx-tdx: le ninday o saontsy zao amy Mosè, Fa ninday loho mandikoatse ze hahatsake
    i fitoloñañe o tolon-draha’ linili’ Iehovà anay hanoeñeoy ondatio.
  vid-vid: Musa na kumlonjela, “Wanhu wegala vinhu vinji ng'hatu mzidi wa vila vilinguganigwa
    kwa mijito yoyatulajize Mkulu Nguluwi tuikole.”
  eng-OKE: And they spake with Mosheh, saying, The people abound in bringing more
    than is needed for the work which the Lord hath commanded to make.
  tha-KJV: พากันมาเรียนโมเสสว่า “พลไพร่นำของมาถวายมากเกินความต้องการที่จะใช้ในงานนั้นๆซึ่งพระเยโฮวาห์ทรงบัญชาให้​กระทำ​”
  por-BR-2018: 'E falaram a Moisés, dizendo: O povo traz muito mais do que é necessário
    para o trabalho de fazer a obra que o SENHOR mandou que se faça.'
  deu-ELO: 'und sprachen zu Mose und sagten: Das Volk bringt viel, mehr als genug
    für die Arbeit des Werkes, das Jehova zu machen geboten hat.'
  eng-WYC-2018: and they said to Moses, The people offereth more than is needful.
    (and they said to Moses, The people offereth more than is needed.)
  epo-epo: 'Kaj ili diris al Moseo jene: La popolo alportas pli multe, ol bezonas
    la laboroj, kiujn la Eternulo ordonis fari.'
  uig-PIN: 'Musaƣa: — Hǝlⱪning elip kǝlgini Pǝrwǝrdigar bizgǝ ⱪilixⱪa buyruƣan ixni
    pütküzüxkǝ eⱨtiyaj bolƣinidin kɵp exip kǝtti! — deyixti.'
  beo-beo: 'ema amane sia:i, “Isala:ili dunu ilia gaguli manebe da Hina Gode Ea liligi
    hamomusa: sia:i amo baligisa.”'
  tpi-OTNT: na i kam tokim Moses olsem, “Ol manmeri i bringim planti samting tumas.
    Ol samting inap pinis bilong mekim olgeta wok Bikpela i bin tokim mipela long
    mekim. Na planti samting bai i stap nating.”
  hau-SA: suka ce wa Musa, “Mutane suna kawo fiye da abin da ake bukata domin aikin
    da Ubangiji ya umarta a yi.”
  uig-LAT: 'Musagha: — Xelqning élip kelgini Perwerdigar bizge qilishqa buyrughan
    ishni pütküzüshke éhtiyaj bolghinidin köp éship ketti! — déyishti.'
  nde-nde: zathi kuMosi, “Abantu baletha okunengi kakhulu kulalokho uThixo alaya ukuba
    kwenziwe.”
  ton-ton: Pea naʻa nau lea kia Mōsese, ʻo pehē, “ʻOku ʻomi ʻe he kakai ʻae meʻa ʻoku
    lahi hake noa pē ki he ngāue ʻoku fai ni, ʻaia naʻe fekau ʻe Sihova ke ngaohi.”
  ces-1613: 'A mluvili k Mojžíšovi těmi slovy: Mnohem více přináší lid, nežli potřebí
    jest k dělání díla, kteréž přikázal Hospodin dělati.'
  eng-WMB: They spoke to Moses, saying, “The people have brought much more than enough
    for the service of the work which the LORD commanded to make.”
  tam-TCV: மோசேயிடம் வந்து, “யெகோவா செய்யும்படி கட்டளையிட்ட வேலைக்கு, தேவைக்கு அதிகமான
    பொருட்களை மக்கள் கொண்டுவருகிறார்கள்” என்று சொன்னார்கள்.
  ceb-ULB: Misulti ang mga trabahante kang Moises, “Ang katawhan nagdalag sobra kay
    sa gikinahanglan sa pagbuhat sa buluhaton nga gisugo kanato ni Yahweh.”
  pol-UBG: 'I powiedzieli do Mojżesza: Lud przynosi dużo więcej niż potrzeba do wykonania
    tej służby, którą PAN rozkazał uczynić.'
  urd-GVU: اُنہوں نے کہا، ”لوگ حد سے زیادہ لا رہے ہیں۔ جس کام کا حکم رب نے دیا ہے
    اُس کے لئے اِتنے سامان کی ضرورت نہیں ہے۔“
  deu-1912: 'und sprachen zu Mose: Das Volk bringt zu viel, mehr denn zum Werk dieses
    Dienstes not ist, das der HERR zu machen geboten hat.'
  ntj-ntj: '@see-verse:EXO.036.004'
  kan-2017: ತಮ್ಮ ತಮ್ಮ ಕೆಲಸವನ್ನು ಬಿಟ್ಟು ಮೋಶೆಯ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “ಯೆಹೋವನು ಆಜ್ಞಾಪಿಸಿದ
    ಕೆಲಸಕ್ಕೆ ಬೇಕಾಗಿರುವುದಕ್ಕಿಂತಲೂ ಬಹಳ ಹೆಚ್ಚಾಗಿ ಜನರು ಕಾಣಿಕೆಗಳನ್ನು ತರುತ್ತಿದ್ದಾರೆ ಎಂದು”
    ಹೇಳಿದರು.
  ena-ena: '@see-verse:EXO.036.004'
  yap-yap: ngar ga’argad ngak Moses, “Tin ke fek e girdi’ i yib e kaygi pag urngin
    ko tin ba tuf’ ko maruwel ni yog SOMOL ni ngan rin’.”
  hlt-MCSB: Te phoeiah Moses te a voek uh tih, “Te bitat te saii ham BOEIPA loh a
    uen coeng dongah thothuengnah kah a ngoe lakah pilnam loh a khuen he yet,” a ti
    uh.
  mdy-ETH: ዔያታ ሙሴም፦ «ናንጊና ናንጋ ጎዳ ዓይሤ ማዾም ኮይሳሢኮ ዑሣ ሚርጌ ዒንጎ ባኣዚ ዴራ ዔኪ ሙኪሢዳኬ» ጌዔኔ።
  twi-ASANTE: kɔɔ Mose nkyɛn kɔka kyerɛɛ no sɛ, “Nneɛma a yɛn nsa aka no dɔɔso sen
    deɛ yɛhia.”
  eng-WEBU: They spoke to Moses, saying, “The people have brought much more than enough
    for the service of the work which the LORD commanded to make.”
  bnp-bnp: lakea ri takia e Moses, “E huriki ri habi i kupo hateka a maka maki e BAKOVI
    DAGI i ngaru.”
  wal-wal: Muusa hagaadan yaagidosona; “Asai GODAI azazido oosuwaayyo koshshiyaagaappe
    keehi dariyaagaa ehiiddi de7ees” yaagidosona.
  spa-PDDPT: 'fueron a Moisés y dijeron: El pueblo trae mucho más de lo que es necesario
    para el servicio de la obra que Yavé ordenó que se haga.'
  gun-gun: 'Ha''e vy aipoe''i okuapy Moisés pe: — Heta va''e kuery tu ogueruve rima
    Senhor ojapo ukaague rami rojapo ''rã va''ekue áryve — he''i.'
  agu-BL: 'Nintzun e'' bentz tan yol tetz Moisés. Itzun cyaltz: “Ta'', nimix cunin
    oy ul cyak''un wunak, nin sowrink. Na ja ul mas cyak''un swutz yi xconk te yi
    ak''un,” che''ch bantz.'
  ilo-ULB: Kinunada kenni Moises, “Mangiyum-umay dagiti tattao iti ad-adu ngem iti
    kasapulan para iti panagaramid iti trabaho nga imbilin ni Yahweh nga aramidentayo.”
  kpg-kpg: ga helekai gi Moses bolo nia daangada e gaamai nia wanga dehuia e logo balua
    ang gi di moomee Dimaadua bolo gi heia.
  uig-ARA: 'مۇساغا: ــ خەلقنىڭ ئېلىپ كەلگىنى پەرۋەردىگار بىزگە قىلىشقا بۇيرۇغان ئىشنى
    پۈتكۈزۈشكە ئېھتىياج بولغىنىدىن كۆپ ئېشىپ كەتتى! ــ دېيىشتى.'
  sus-sus: E naxa a fala Munsa bɛ, «Ɲama fama hadiya naxee ra, a gbo wali bɛ, Alatala
    naxan yamarixi.»
  pon-2006: oh patohwanohng, “Aramas akan wapenehr dipwisou tohtohsang me kitail anahne
    ong doadoahk me KAUN-O ketin koasoanedier kitail en wia.”
  ksd-ksd: 'ma dia ga biti tana: A tarai dia ga manga vangala ra vartabar ure ra papalum
    kai go ra kunudar, nina ba ra Luluai i ga vartuluai tana upi da pait ia.'
  tur-YTC: 'Moşe''ye şöyle dediler: “Halk, Yahve''nin yapın diye buyurduğu iş için
    gereğinden çok daha fazlasını getirdi.”'
  grc-BRENT: Καὶ εἶπε πρὸς Μωυσῆν, ὅτι πλῆθος φέρει ὁ λαὸς κατὰ τὰ ἔργα ὅσα συνέταξε
    Κύριος ποιῆσαι.
  ind-AYT: dan berkata kepada Musa, “Bangsa ini membawa lebih banyak dari yang dibutuhkan
    untuk melakukan pekerjaan yang telah TUHAN perintahkan kepada kita.”
  nya-nya: ndipo anati kwa Mose, “Anthu akubweretsa kuposa zimene zikufunika kugwirira
    ntchito imene Yehova analamulira kuti ichitike.”
  hrv-hrv: 'i reknu Mojsiju: “Svijet donosi mnogo više nego što je potrebno za izvođenje
    posla koji nam je Jahve naredio da izvedemo.”'
  mps-mps: tama aselama, Mosesbolo e tiwai po wagasali, “Te we bidi augwaligo te doado
    bage hauwa sela asali. Te tigidali sę yabo nai dabe te usu yali, te Genuai Bidigo
    dabolo te sę emainogo wali po gilama. Tama te doado bage meba hauwa te olo munaluaibao,”
    augwaligo te po wai.
  tpi-tpi: na i kam tokim Moses olsem, “Ol manmeri i bringim planti samting tumas.
    Ol samting inap pinis bilong mekim olgeta wok Bikpela i bin tokim mipela long
    mekim. Na planti samting bai i stap nating.”
  dan-1931: 'og sagde til Moses: “Folket kommer med mere, end der kræves til Udførelsen
    af det Arbejde, HERREN har påbudt!”'
  vie-OVCB: 'Họ đến gặp Môi-se và nói: “Các vật liệu dân chúng đem dâng để thực hiện
    công tác Chúa Hằng Hữu ấn định hiện dư nhiều quá.”'
  guj-2017: તેઓએ મૂસાને કહ્યું, “યહોવાહે જે કામ કરવાની આજ્ઞા કરી છે તે પૂરું કરવા
    માટે જરૂરી હોય તેના કરતાં ઘણું વધારે લોકો લાવ્યા કરે છે.”
  pon-2006A: oh patohwanohng, “Aramas akan wapenehr dipwisou tohtohsang me kitail
    anahne ong doadoahk me KAUN-O ketin koasoanedier kitail en wia.”
  por-BRBSL: 'Eles falaram com Moisés, dizendo: “O povo trouxe muito mais do que o
    suficiente para o serviço da obra que Javé mandou fazer”.'
  cth-cth: Mosi koevah, BAWIPA ni tawk han kâ a poe e thaw tawk hanelah taminaw ni
    acawilah hno a sin awh, telah a pathang awh.
  twi-twi: kɔɔ Mose nkyɛn kɔka kyerɛɛ no se, “Nneɛma a yɛn nsa aka no dɔɔso sen nea
    yehia.”
  hlt-hlt: Te phoeiah Moses te a voek uh tih, “Te bitat te saii ham BOEIPA loh a uen
    coeng dongah thothuengnah kah a ngoe lakah pilnam loh a khuen he yet,” a ti uh.
  tbz-SIM: Bɛnìtìbɛ̀ pɑ̃mmú yɛ̀ɛ̀ pɑ̃rɛ̀ sɑ̀nnɛ̀mu kɛ pɛ̃ɛ̃tɛ́ ketíkɛ ti bo dɔɔ̀nɛ̀mɛ̀
    ti Yiɛ̀ nKuyie ntɑummɛ̀ tou kù yɛ̃mmɛ̀.
  msy-2020: Egha me kamaghɨn Moses mɨgei, “Gumazamiziba bizir bar avɨriba inigha izi.
    Ikiavɨra Itir God e mɨkemezɨ bizir e ingangarim damu anegɨvamiba, da bar iti.
    Eghtɨ bizir avɨrim pura ikiam.”
  azb-azb: 'Musanın yanına gəlib dedilər: «Xalq Rəbbin əmr etdiyi inşa işi üçün lazım
    olandan çox şey gətirir».'
  eng-DBY: and spoke to Moses, saying, The people bring much more than enough for
    the service of the work that Jehovah commanded to be done.
  hin-2017: और कहने लगे, “जिस काम के करने की आज्ञा यहोवा ने दी है उसके लिये जितना
    चाहिये उससे अधिक वे ले आए हैं।”
  wol-KYG: 'Ñu ne Musaa: «Li mbooloo mi indi wees na dayob liggéey bi Aji Sax ji santaane.»'
  bjr-bjr: Faiqí anaasee moomoo ainaina aabaa faqa maree anidammia. Yaaweefa maasara
    auqaaqee qimaqaina amana minisee aabaa faqa minisaafannoo kaqi fifau mariannoo.
  eng-YLT: and speak unto Moses, saying, 'The people are multiplying to bring in more
    than sufficient for the service of the work which Jehovah commanded to make.'
  eng-WYC-2017: and they said to Moses, The people offereth more than is needful.
  eng-WMBB: They spoke to Moses, saying, “The people have brought much more than enough
    for the service of the work which the LORD commanded to make.”
  urd-GVH: उन्होंने कहा, “लोग हद से ज़्यादा ला रहे हैं। जिस काम का हुक्म रब ने दिया
    है उसके लिए इतने सामान की ज़रूरत नहीं है।”
  rug-rug: meke la zama koe Mosese, “Sari na tie si korapa paleke va soku sisigiti
    mae, hola nia sapu ta hivae koasa tinavete, sapu ele garunu nia sa Tamasa pude
    tavetia.”
  gaz-gaz: Museedhaan, “Sabni kun waan hojii Waaqayyo akka hojjetamuuf ajaje sanaaf
    barbaachisu caalaa fidaa jira” jedhan.
  fra-LSG: 'et vinrent dire à Moïse: Le peuple apporte beaucoup plus qu’il ne faut
    pour exécuter les ouvrages que l’Éternel a ordonné de faire.'
  gnn-gnn: “Way, liŋguna dhuwala, gana'na yulŋunydja. Bala walalanydja yukurra yolŋu'‐yulŋuyunydja
    mukthun warray gäma lili,” bitjarra.
  yal-yal: e fa a fala Musa xa, e naxa, “Yamaan fama se wuyaxi ra. E bata a radangu
    ayi. Alatala naxan yamarixi wanla kɛ feen na, a bata gbo na xa.”
  haw-1868: A olelo mai la lakou ia Mose, i mai la, Ke lawe mai nei na kanaka a nui
    okoa aku, mamua o ka lawelawe ana i ka hana a Iehova i kauaha mai ai e hana.
  arb-NAV: 'وَقَالُوا لِمُوسَى: «إِنَّ الشَّعْبَ يَأْتِي بِمَا يَفِيضُ عَمَّا نَحْتَاجُ
    إِلَيْهِ لإِنْجَازِ الْعَمَلِ الَّذِي أَمَرَ بِهِ الرَّبُّ».'
  ewe-ewe: Woyi ɖado go Mose, eye wogblɔ nɛ be, “Nu siwo nètsɔ na mí be míatsɔ awɔ
    dɔ si Yehowa gblɔ be woawɔ la sɔ gbɔ wu esiwo míehiã na dɔa nu wuwu!”
  eng-LEE: And they said unto Moses, thus, The people bring more than is required
    for the service of the work, which the Lord hath commanded to make.
  asm-FB: তেওঁলোকে মোচিক ক’লে, “যিহোৱাই যিবোৰ কাম কৰিবলৈ আজ্ঞা দিছিল, সেই কাৰ্যৰ বাবে
    প্রয়োজনীয় বস্তুতকৈ লোকসকলে অধিক বস্তু আনি আছে।”
  sus-A: عٍ نَشَ عَ قَلَ مُنسَ بّ، «حَمَ قَمَ هَدِيَ نَشٍيٍ رَ، عَ فبٌ وَلِ بّ، عَلَتَلَ
    نَشَن يَمَرِشِ.»
  fra-SBL: 'Ils parlèrent à Moïse et dirent : « Le peuple a apporté beaucoup plus
    qu''il n''en faut pour le service de l''ouvrage que l''Éternel a ordonné de faire. »'
  hbo-hbo: וַיֹּאמְרוּ֙ אֶל־מֹשֶׁ֣ה לֵּאמֹ֔ר מַרְבִּ֥ים הָעָ֖ם לְהָבִ֑יא מִדֵּ֤י הָֽעֲבֹדָה֙
    לַמְּלָאכָ֔ה אֲשֶׁר־צִוָּ֥ה יְהוָ֖ה לַעֲשֹׂ֥ת אֹתָֽהּ׃
  eng-WYCLIFFE: and thei seiden to Moises, The puple offrith more than is nedeful.
  piu-2006: '@see-verse:EXO.036.004'
  pjt-pjt: '@see-verse:EXO.036.004'
  cwe-cwe: na wamulongela Musa, “Wanhu wagala vinhu vingi kufosa viya vovilondeka
    kwa usang'hano uja uyachilagilize Mndewa Mulungu chiusang'hane.”
  kik-kik: na makĩĩra Musa atĩrĩ, “Andũ nĩmararehe indo makĩria ya iria ibatarainie
    wĩra-inĩ ũrĩa Jehova aathanĩte ũrutwo.”
  fra-NCL: 'vinrent dire à Moïse : « Le peuple apporte beaucoup plus qu’il ne faut
    pour l’exécution des ouvrages que Yahweh a ordonné de faire. »'
  cek-AK: nihcae mah Mosi khaeah, Angraeng mah toksak han thuih ih lok pong kamtlai
    ah, kaminawk mah hmuenmae to sin o, tiah thuih pae o.
  cuk-cuk: 'Geb Moisésʼga sognadmalad: “Dulemar Bab-Jehová-sogsadba-ibmar-sobega ibmar-berbelemaid
    doggus wilub-obichagusad. Emide, ibmar ise-obinagwaled.”'
  uig-CYR: 'Мусаға: — Хәлиқниң елип кәлгини Пәрвәрдигар бизгә қилишқа буйруған ишни
    пүткүзүшкә еһтияҗ болғинидин көп ешип кәтти! — дейишти.'
  tel-2017: “సేవ జరిగించడానికి యెహోవా చేయమని చెప్పిన పని కోసం ప్రజలు కావలసిన దానికంటే
    చాలా ఎక్కువగా తీసుకు వస్తున్నారు” అని మోషేతో చెప్పారు.
  hat-BSA: 'pou yo te di a Moïse: “Pèp la ap pote bokou plis ke ase pou èv konstriksyon
    ke SENYÈ a te kòmande nou fè a.”'
  kos-kos: ac fahkang nu sel Moses, “Ma mwet uh use arulana alukela ma eneneyuk nu
    ke orekma ma LEUM GOD El sapkin in orek.”
  hbo-WLC: וַיֹּאמְרוּ֙ אֶל־מֹשֶׁ֣ה לֵּאמֹ֔ר מַרְבִּ֥ים הָעָ֖ם לְהָבִ֑יא מִדֵּ֤י הָֽעֲבֹדָה֙
    לַמְּלָאכָ֔ה אֲשֶׁר־צִוָּ֥ה יְהוָ֖ה לַעֲשֹׂ֥ת אֹתָֽהּ׃
  ibo-ibo: bịakwute Mosis, sị ya, “Lee, onyinye ndị mmadụ na-eweta adịla ukwuu karịa
    ihe a chọrọ maka ịrụ ọrụ a Onyenwe anyị nyere nʼiwu.”
  ory-ory: “ସଦାପ୍ରଭୁ ଯାହା ଯାହା ନିର୍ମାଣ କରିବାକୁ ଆଜ୍ଞା ଦେଇଅଛନ୍ତି, ଲୋକମାନେ ସେହି କାର୍ଯ୍ୟ
    ନିମନ୍ତେ ପ୍ରୟୋଜନୀୟ ଦ୍ରବ୍ୟରୁ ଅତି ଅଧିକ ଆଣୁଅଛନ୍ତି।”
  chk-chk: o üreni, “Ekewe aramas ra kon uwato chomong lap seni aükükün ewe angang
    ewe Samol mi Lapalap a allük ngenikem pwe aipwe föri.”
  rop-rop: “Ola pipul bin bringimap loda enijing, en melabat garram naf na blanga
    dumbat det wek weya YAWEI bin dalim melabat blanga dum.”
  ukr-1871: 'І промовили до Мойсея кажучи: Більш, як треба, подали люде на потребини
    дїла, що заповідав Господь поробити.'
  bch-bch: ta tila tikeo pan Moses bedane, “Gid panua tibada danga sisid busa tau,
    ta imata karanga ngan naurata toa Maron ikeo pagita ngan. Be danga sisid busa
    ga idio sapaean.”
  deu-1951: 'und redeten mit Mose und sprachen: Das Volk bringt zu viel, mehr als
    zum Werke dieses Dienstes notwendig ist, das der HERR zu machen geboten hat!'
  eng-JPS: 'And they spoke unto Moses, saying: ''The people bring much more than enough
    for the service of the work, which the LORD commanded to make.'''
  srp-1865: 'I rekoše Mojsiju govoreæi: više donosi narod nego što treba da se uradi
    djelo, koje je Gospod zapovjedio da se uradi.'
  lug-lug: ne bajja eri Musa ne bamugamba nti, “Ebirabo abantu bye baleese bisukkiridde
    obungi ku ebyo ebyetaagibwa okumala omulimu Mukama gwe yalagira okukolebwa.”
  heb-heb: ויאמרו אל משה לאמר מרבים העם להביא מדי העבדה למלאכה אשר צוה יהוה לעשת אתה׃
  ben-IRV: “সদাপ্রভু কাজের জন্য যা যা করতে নির্দেশ করেছিলেন লোকেরা অনেক বেশি জিনিস
    আনছে।”
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ ਕਿ ਲੋਕ ਉਪਾਸਨਾ ਦੇ ਕੰਮ ਦੀ ਲੋੜ ਤੋਂ ਜਿਹ ਦਾ ਯਹੋਵਾਹ
    ਨੇ ਬਣਾਉਣ ਦਾ ਹੁਕਮ ਦਿੱਤਾ ਹੈ ਵਧੇਰੇ ਲਿਆਉਂਦੇ ਹਨ।
  mya-JVB: မောရှေ ထံသို့ လာ၍ ထာဝရဘုရား မှာ ထားတော်မူသော အလုပ် ပြီးလောက်ရုံမျှမက ၊
    ပို ၍ ဆောင် ခဲ့ကြ ပါပြီဟု ကြား ပြောလျှင်၊
  hmo-hmo: Bona Mose dekenai idia lao, idia gwau, “Taunimanima ese edia harihari gaudia
    momo herea idia mailaia noho. Idia mailaia gaudia be momo herea, hegeregere momokani,
    bona idia hanaia danu.”
  urd-urd: और वह मूसा से कहने लगे, “कि लोग इस काम के सरअन्जाम के लिए, जिसके बनाने
    का हुक्म ख़ुदावन्द ने दिया है, ज़रूरत से बहुत ज़्यादा ले आए हैं।”
  rus-SYN: 'и сказали Моисею, говоря: народ много приносит, более нежели потребно
    для работ, какие повелел Господь сделать.'
  bqc-SIM: Pↄ́ pↄ́ gbɛ̃́ↄ lɛ́ mↄò zↄ̃ↄ dɛ lá Dii dìlɛ wà zĩkɛòa.
  tcz-CHONGTHU: Ama hon Mose heng acheuvin hiti hin asei uve, Mipihon ka heng'uva
    Pakaiyin toh ding eipeh chengse'u sang'a tamjo eipe tauvin ahi, tin aga sei uve.
  mar-mar: आणि ते मोशेला म्हणाले लोकांनी परमेश्वरासाठी खूप अर्पणे आणली आहेत! आम्हांला
    या पवित्रस्थानाचे बांधकाम पूर्ण करण्यासाठी लागणाऱ्या साहित्यापेक्षा कितीतरी अधिक
    आमच्यापाशी आले आहे!
  qub-qub: 'Moisesta cayno ninanpaj: «Runacunaga alläpanami aparcaycämun, rurananchïpaj
    Tayta Dios nimashanchïta llapanta rurashapis puchojpänami».'
  hat-hat: 'Yo di l'' konsa: -Pèp la pote depase sa nou bezwen pou nou fini ak travay
    Seyè a te bay lòd fè a.'
  eng-BSB: and said to Moses, “The people are bringing more than enough for doing
    the work the LORD has commanded us to do.”
  tod-tod: 'ti ʋaani, ti ɠɛ Moize ma: «Nuɓusɛiti ta wola ʋaazu la, é ʋooʋa botiiti
    kɛɛ vai ma, nii Ɠɔoɠɔ GALAGI deveai ga é ɠɛ.»'
  eng-WEBPB: They spoke to Moses, saying, “The people have brought much more than
    enough for the service of the work which the LORD commanded to make.”
  kbq-kbq: Mosesena eme asami'za, Ra Anumzamo'ma erita ehoma hu'nea avamena rugatere'za
    Israeli vahe'mo'za rama'aza eri'za azageno eri'zana eri vagarega hu'nege'za, ete
    mago'ane rama'a eri'za neaze.
  nhe-BL: 'huan quicamahuitoj Moisés huan quiilhuijque: “Nochi quihualicatoque tlahuel
    miyac tlamantli hasta conpano tlen monequi para tijchihuase nochi tlen TOTECO
    tlanahuatijtoc.”'
  gub-BL: Uze'eg wà Moizez pe wà. — Teko werur ma'e tetea'u wà. Uhyk ma'ereko haw
    Tupàn hemiapo karer pe kury.
  eng-DRA: 'Said to Moses: The people offereth more than is necessary.'
