verse: EXO.036.037
translations:
  mal-C: കൂടാരവാതിലിനു നീലനൂൽ, ഊതനൂൽ, ചെമപ്പുനൂൽ, പിരിച്ച മൃദുലചണനൂൽ എന്നിവകൊണ്ടു
    ചിത്രത്തയ്യൽപ്പണിയായി ഒരു മറശ്ശീലയും
  deu-TKW: Sodann fertigte er einen Vorhang an für die Thüröffnung des Zeltes aus
    blauem und rotem Purpur, Karmesin und gezwirntem Byssus, in Buntwirkerarbeit,
  lin-lin: Mpo na ekotelo ya Ndako ya kapo, asalaki rido ya langi ya ble, ya motane
    ya pete, ya motane makasi mpe na lino ya kitoko ; ezalaki mosala ya bato oyo batongaka
    bililingi na bilamba.
  eng-LSV: And he makes a covering for the opening of the tent, of blue, and purple,
    and scarlet, and twined linen, the work of an embroiderer,
  eng-GNV: And he made an hanging for the Tabernacle doore, of blew silke, and purple,
    and skarlet, and fine twined linnen, and needle worke,
  eng-WEBSTER: And he made a hanging for the tabernacle-door of blue, and purple,
    and scarlet, and fine twined linen, of needle-work;
  nhw-BL: Nojquiya quichijque se cortina para quitzacuase campa calaquise ipan yoyon
    tiopamitl. Quichijque ica lino nelcanactzi catli tlaxinepaloli ica icpatl azultic,
    morado, huan chichiltic huan quiijtzonque yejyectzi ica itlachijchihualo.
  swh-ONEN: Kwa ajili ya ingilio la hema wakatengeneza pazia la nyuzi za rangi ya
    buluu, za zambarau, na za rangi nyekundu na kitani safi iliyosokotwa vizuri, kazi
    ya mtarizi.
  bba-bba: Mɑ bɑ kuu ten beku kɛnutiru wesɑ kɑ wɛ̃ɛ dɑmɡii kɑ wɛ̃ɛ yi bɑ wɔ̃kuɑ kɑ
    burɑ kɑ mɑɑ ɡɑɑdurɑ, kɑ wɛ̃ɛ wunɔmɡii mɑ bɑ beku te sɔmɑ dokeɑ.
  eng-KJVCPB: And he made a hanging for the tabernacle door of blue, and purple, and
    scarlet, and fine twined linen, of needlework;
  luo-luo: Negilosone dhoranga Hemb Romo law mayom momin mar range marambulu, maralik
    kod marakwaro, ma en tich jachwecho molony;
  meu-meu: Kalaga iduarana seseahuna danu dabua aukana bona namona amo e karaia, vaiurina
    bona mia-kakana bona kakakakana; bona ihaheralaina danu e turi.
  npi-ULB: तिनले पालको प्रवेशद्वारको लागि एउटा पर्दा बनाए । यो निलो, बैजनी, रातो ऊन,
    मसिनो सुती कपडाबाट बनाइएको थियो । यो बुट्टा भर्नेको काम थियो ।
  yor-yor: Fún ẹnu-ọ̀nà àgọ́ náà wọ́n ṣe aṣọ títa ti aṣọ aláró, ti elése àlùkò, ti
    òdòdó àti ti ọ̀gbọ̀ olókùn dáradára tí a fi iṣẹ́ abẹ́rẹ́ ṣe;
  emp-NTPO: Idjab̶a dji biara b̶ʌ lino wuada edad̶aped̶a maʌ̃ wuad̶e ed̶a oveja cara
    nayãna pãwãrã od̶ada, pursupursua od̶ada, purea od̶a sid̶a biya casid̶aa. Maʌ̃be
    acacia bacuruda juesuma tẽnaped̶a dji quẽbʌd̶e oroba bʌracuasid̶aa. Maʌ̃ bacurura
    bronce od̶a uria b̶ead̶e berajusid̶aa Ãcõrẽ wua ded̶e ed̶a wãbadamaa ʌ̃ta nũmeanamãrẽã.
    Bacuruza wua jũẽbari oro od̶ada cara b̶ʌsid̶aa wuara dji ed̶a wãbada jũãtrʌ jira
    b̶ʌd̶i carea.
  ind-ind: Mereka juga membuat tirai untuk pintu kemah TUHAN, yang ditenun dari benang
    linen berkualitas tinggi yang berwarna merah, biru, dan ungu.
  pes-OPCB: سپس یک پرده از کتان ریزبافت تابیده برای در خیمۀ عبادت تهیه نموده، آن را
    با نخهای آبی، ارغوانی و قرمز گلدوزی کردند.
  tgl-ULB: Gumawa siya ng pabitin para sa pasukan ng tolda. Gawa ito sa asul, lila,
    at pulang lana, na ginagamitan ng pinong lino, na gawa ng isang magbuburda.
  hui-hui: Ani biai howa labolabo timbuni mbira anda ogoninaga panga helole wabini.
    Panganaga labolabo ogoni pu tara tarame mo yári biahaga bialu nogo sibi irinime
    pu payini mindibiha guyini hari mindini handalehe wiarumebi tagalitaya aleha guyini
    wiarumebi daramabiha guyini wiarumebi labolabo wabini wiaruni yári bia hene.
  mya-mya: တဲ​တော်​တံ​ခါး​ဝ​အ​တွက်​ကန့်​လန့်​ကာ​ကို အ​ပြာ​ရောင်၊ ခ​ရမ်း​ရောင်၊ အ​နီ​ရောင်​သိုး​မွေး၊
    ပိတ်​ချော​တို့​ဖြင့်​ရက်​လုပ်​၍၊ ပန်း​ပေါက်​ဖော် ထား​သည်။-
  cbi-NTPO: Tsenmin naa Diosa' pupunanu yapaya juukapanu daayadimu jali bain turekaraa
    ura linuchi deke', lushmuraraa jiluchi bain, yamuraraa jiluchi bain, ungalalaa
    jiluchi bain kila. Tsejtu juntsanu bain tyaapachi tyeeba narake depumi' chujtila.
  bod-N: ཁོས་གུར་མཆོག་གི་སྒོ་ལ་སྒོ་ཡོལ་ཞིག་བཟོས་ཏེ། དེའི་རྒྱུ་ནི་བལ་སྐུད་མཐིང་ག་དང་རྒྱ་སྨུག་དང་མཚལ་དམར་དང་།
    སོ་རས་སྲབ་བུ་བསྒྲིམས་པ་ཅན་ཡིན་ཏེ། འཐག་མཁན་གྱི་ལས་བཞིན་དུ་བཟོས།
  sna-sna: Vakaita chidzitiro chomukova wokupinda mutende chewuru yebhuruu, pepuru
    netsvuku uye mucheka wakarukwa zvakaisvonaka, basa romuruki;
  spa-BLM: Hizo una cortina para la puerta de la tienda, de azul, púrpura, escarlata
    y lino fino, obra de un bordador;
  cac-cac: Ix sb'oanpax jun c'apac cortina eb' yic tz'och smaculoc mantiado chi'.
    A jun c'apac cortina chi' d'a an̈ lino ch'al ix sb'o eb'. Yed' an̈ ch'al q'uic'mutz'inac,
    an̈ ch'al yaxmaquinac yed' an̈ chac ch'al, ix b'ochajoch stz'ib'ul yuj junoc jelan
    sb'oani.
  swh-ULB: Naye akafanya kisitiri kwa ajili ya mwingilio wa hema kutokana na uzi wa
    bluu na sufu iliyotiwa rangi ya zambarau na kitambaa chenye rangi nyekundu ya
    kochinili na kitani bora kilichosokotwa, kazi ya mfumaji.
  bel-bel: І зрабіў заслону на ўваход у скінію з блакітнай, пурпуровай і чырванёнай
    воўны і з суканага вісону, узорыстага вырабу,
  deu-ELBBK: Und er machte für den Eingang des Zeltes einen Vorhang von blauem und
    rotem Purpur und Karmesin und gezwirntem Byssus, in Buntwirkerarbeit;
  mbb-OT: Ne sikan is gemawan duen te Tulda he Ed-ezapan, mibeelan dan te kurtina
    he linu he miburdahan te welin he meitem is kaavuavu zin, merudtem wey kanggan.
    Ne utew heini mibpurungi burdahi.
  mal-2015: കൂടാരത്തിന്റെ വാതിലിന്നു നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പഞ്ഞിനൂൽ എന്നിവകൊണ്ടു
    ചിത്രത്തയ്യൽക്കാരന്റെ പണിയായ ഒരു മറശ്ശീലയും
  gup-gup: Wanjh kore nawu kurrangmaye ngarre Manrurrkdjamun Dabburlin, nakka wanjh
    birrimarnbom manburrba manmak manbu linen, dja birrimarnbom kunyarl nawu medjyimi
    kukblue, dja mak kukpurple dja mak kukkurlba. Dja nahni curtain karrmi bim warridj
    dja wanjh kukmakni.
  gvs-gvs: 'E Yauwe ina Kaba Kaiyakayana ana kaba siu bomatu dadavina ikaaiyaka. Ana
    kaba siuyana ana taboda kaarekoina ana gíluma ame nakae: Búyala noyanoyaidi buruu,
    kalaakovidi toidi be kayakayaidi be nakae areko dedevidi sikabidi, gíluma ana
    tokatanaki sivini, aba siuyana ana taboda kaarekoina igilumi.'
  rmc-rmc: Prekal o vudar le Stanoskro, kerde farebno lepeda la fijalova, ľoľa the
    purpurova vlnatar the le sane side pochtanestar,
  nlg-nlg: Vaho ge ra ghoi gonia ghua sakai na vokovoko vania na mataulana na Vaevale
    tapole tabu. Tara gonia nia na tivi pura te malebo, mara vaguvagu nia na ghalo
    ghioghio, mana boibongi, mana sisi.
  pes-OPV: و پرده‌ای برای دروازه خیمه از لاجورد و ارغوان و قرمز وکتان نازک تابیده
    شده از صنعت طراز بساخت.
  ron-1924: Пентру уша кортулуй ау фэкут о пердя дин фир албастру, пурпуриу ши кэрэмизиу
    ши дин ин субцире рэсучит; ачаста ера о лукраре фэкутэ ла гергеф.
  ben-OBCV: তাঁবুর প্রবেশদ্বারের জন্য নীল, বেগুনি, টকটকে লাল রংয়ের সুতো এবং মিহি
    পাকান মসিনা দিয়ে একটি পর্দা তৈরি করলেন—যা হল একজন সূচিশিল্পীর হস্তকলা;
  som-som: Oo iridda Teendhada wuxuu u sameeyey daah ah buluug, iyo guduud, iyo casaan,
    iyo maro wanaagsan oo daabac leh.
  lat-VUC: 'Fecit et tentorium in introitu tabernaculi ex hyacintho, purpura, vermiculo,
    byssoque retorta, opere plumarii:'
  eng-ASVBT: And he made a screen for the door of the Tent, of blue, and purple, and
    scarlet, and fine twined linen, the work of the embroiderer;
  ita-1885: e i lor capitelli; e copersero d'oro i capitelli, e i fili di esse; e
    fecero loro cinque piedistalli di rame.
  eng-LXXUP: And they made the golden plate, a dedicated thing of the sanctuary, of
    pure gold; and he wrote upon it graven letters as of a seal, Holiness to the Lord.
  eng-ULB: He made a hanging for the tent entrance. It was made of blue, purple, and
    scarlet wool, using fine linen, the work of an embroiderer.
  spa-VBL: Hicieron un biombo para la entrada de la tienda usando hilos azules, púrpura
    y carmesí, y lino finamente hilado, y lo hicieron bordar.
  fra-_FOB: On fit aussi pour l'entrée du tabernacle une tapisserie de pourpre, d'écarlate,
    de cramoisi et de fin lin retors, en ouvrage de broderie;
  mal-mal: കൂടാരത്തിന്റെ വാതിലിന് നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പഞ്ഞിനൂൽ എന്നിവകൊണ്ട്
    ചിത്രത്തയ്യൽക്കാരന്റെ പണിയുള്ള ഒരു മറശ്ശീലയും
  urd-GVR: Bazliyel ne ḳhaime ke darwāze ke lie bhī pardā banāyā. Wuh bhī bārīk katān
    aur nīle, arġhawānī aur qirmizī rang ke dhāge se banāyā gayā, aur us par kaṛhāī
    kā kām kiyā gayā.
  suz-BL: मिनु नीलो, प्‍याजी नु लल श्‍येले नु रिम्‍शो पा किरशो सुती श्‍येले के प्रोव़शो
    वा दारशो बुटा आप्‍शो ताम्‍बु आ ओव़तीके कली फारतीक का सेल्‍तेक्‍म।
  ita-1927: Si fece anche per l’ingresso della tenda una portiera, di filo violaceo
    porporino, scarlatto, e di lino fino ritorto, in lavoro di ricamo.
  ckb-ckb: پەردەی دەروازەشیان بۆ دەرگای چادرەکە لە ڕیسی مۆر و ئەرخەوانی و سووری ئاڵ
    و کەتانی ڕستراو دروستکرد، چنراو بە دەستکردی جۆڵایەک،
  eng-BBE: And they made a curtain for the door of the tent, of the best linen with
    needlework of blue and purple and red;
  kan-OKCV: ಗುಡಾರದ ಬಾಗಿಲಿಗೆ ನೀಲಿ, ಧೂಮ್ರ, ರಕ್ತವರ್ಣದ ದಾರದಿಂದ ಮತ್ತು ನಯವಾದ ನಾರುಗಳಿಂದ ಹೊಸೆದು
    ಕಸೂತಿ ಕೆಲಸಮಾಡಿದ ಪರದೆಯನ್ನು ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:EXO.036.036'
  tam-2017: கூடாரவாசலுக்கு இளநீலநூலாலும் இரத்தாம்பரநூலாலும் சிவப்புநூலாலும் திரித்த
    மெல்லிய பஞ்சுநூலாலும் செய்த சித்திரத் தையல்வேலையான ஒரு தொங்கு திரையையும்,
  spa-RV-1909: Hizo también el velo para la puerta del tabernáculo, de jacinto, y
    púrpura, y carmesí, y lino torcido, obra de recamador;
  ron-BTF: Și a făcut pentru ușa tabernacolului o perdea albastră și purpurie și stacojie
    și din in subțire răsucit, din lucrare brodată,
  eng-WEBP: He made a screen for the door of the tent, of blue, purple, scarlet, and
    fine twined linen, the work of an embroiderer;
  eng-FBV: They made a screen for the entrance to the tent using blue, purple, and
    crimson thread, and finely-spun linen, and had it embroidered.
  nld-1939: Ten slotte vervaardigde hij voor de ingang van de Tent een tapijt van
    violet, purper, karmozijn en getwijnd lijnwaad, met fijn borduurwerk versierd;
  nch-BL: Nojquiya quichijque se cortina para quitzacuase campa calaquise ipan yoyon
    tiopamit. Quichijque ica lino nelcanactzi cati taxinepaloli ica icpat azultic,
    morado, huan chichiltic huan quiijtzonque yejyectzi ica itachijchihualo.
  vie-1934: 'Họ cũng chế cho cửa vào Trại một tấm màn bằng chỉ tím, đỏ điều, đỏ sặm,
    và vải gai đậu mịn: ấy là một công việc thêu thùa.'
  hin-CV: तंबू के द्वार के लिए नीले, बैंगनी और लाल रंग के कपड़ों का, तथा बंटी हुई
    बारीक़ सनी वाले कपड़ों की कढ़ाई का काम किया हुआ एक पर्दा बनवाया.
  eng-OURB: He made a screen for the door of the tent, of blue, purple, scarlet, and
    fine twined linen, the work of an embroiderer;
  spa-BES: E hicieron una cortina para la puerta del tabernáculo, del mejor lino con
    bordados de azul, púrpura y rojo;
  tdx-tdx: Mbore fole manga naho malòmavo naho mena mañabarà naho leny rinorotse matify,
    an-tsatam-panenoñe mahay, maro-volo ty nanoe’e ty lamba fañefe’ i lalam-bein-kibohotsey,
  vid-vid: Hihyo du, kwa chiwalo cha lwizi lwa ihema, nakagongomanya ipaziya lya lanji
    ya buluu na zambalau na ndung'hu na kitani inojile itawigwe, nalyo ipaziya nalitawigwa
    goya.
  eng-OKE: And he made a curtain for the door of the tabernacle, of hyacinth, and
    purple, and crimson, and fine linen, the work of the embroiderer.
  tha-KJV: และเขาทำบังตาที่​ประตู​พล​ับพลานั้นด้วยด้ายสี​ฟ้า สีม่วง สี​แดงเข้ม และผ้าป่านเนื้อละเอียดประกอบด้วยฝีมือช่างปัก
  por-BR-2018: Fez também o véu para a porta do tabernáculo, de azul, e púrpura, e
    carmesim, e linho torcido, obra de bordador;
  deu-ELO: Und er machte für den Eingang des Zeltes einen Vorhang von blauem und rotem
    Purpur und Karmesin und gezwirntem Byssus, in Buntwirkerarbeit;
  eng-WYC-2018: He made also in the entering of the tabernacle a curtain of jacinth,
    and purple, and red silk(twice-dyed), and bis folded again, by the work of embroidery.
    (And for the entrance to the Tabernacle they made a curtain out of jacinth, and
    purple, red silk twice-dyed, and finely woven linen, and embroidered it.)
  epo-epo: Kaj li faris kovrotukon por la pordo de la tabernaklo, el blua, purpura,
    kaj ruĝa teksaĵo, kaj el tordita bisino, kun brodaĵoj;
  uig-PIN: U qedirning kirix eƣiziƣa nǝpis toⱪulƣan aⱪ kanap rǝhtkǝ kɵk, sɵsün wǝ
    ⱪizil yiplar arilaxturulup ixlǝngǝn bir pǝrdǝ yasidi, uni kǝxtiqigǝ kǝxtilǝtti.
  beo-beo: Ilia da Da:bena:gele Abula Diasu amo ea logo holei amoga gosagisima:ne,
    abula noga:i hamoi. Amoga ilia da sibi hinabo mola:ya:i, oga:iyei amola yoi amuni.
  tpi-OTNT: Na ol i wokim naispela bikpela laplap bilong dua bilong haus sel. Na ol
    i samapim gut bilas ol i wokim long olkain tret na long tret ol i wokim long blupela
    na retpela gras bilong sipsip.
  hau-SA: Suka yi wa ƙofar tenti labulen shuɗi, shunayya, jan zare, da kuma lallausan
    lilin, aikin gwaninta;
  uig-LAT: U chédirning kirish éghizigha nepis toqulghan aq kanap rextke kök, sösün
    we qizil yiplar arilashturulup ishlen’gen bir perde yasidi, uni keshtichige keshtiletti.
  nde-nde: Benza ikhetheni lesango lethente ngelembu elicolekileyo elilentambo eziphothiweyo
    eziluhlaza, eziyibubende lezibomvu, kwaba ngumsebenzi wombalazi ngokuthunga;
  ton-ton: ¶ Pea naʻa ne ngaohi ʻae meʻa tautau ki he matapā ʻoe fale fehikitaki ʻaki
    ʻae lanumoana, mo e paʻuhiʻuhi, mo e kulaʻahoʻaho, mo e tupenu tuʻovalevale, ʻoe
    ngāue tuitui;
  ces-1613: Udělal také zastření ke dveřům stánku z postavce modrého, z šarlatu a
    z červce dvakrát barveného a z bílého hedbáví přesukovaného, dílem krumpéřským,
  eng-WMB: He made a screen for the door of the tent, of blue, purple, scarlet, and
    fine twined linen, the work of an embroiderer;
  tam-TCV: கூடாரத்தின் வாசலுக்கு நீலநூல், ஊதாநூல், கருஞ்சிவப்புநூல், திரித்த மென்பட்டு
    ஆகியவற்றால் சித்திரத்தையற்காரனின் வேலையாய் ஒரு திரைச்சீலையைச் செய்தார்கள்.
  ceb-ULB: Naghimo siya ug tabil alang sa ganghaan sa tolda. Hinimo kini sa linubid
    nga asul, tapul, ug pula, gamit ang pino nga lino, gibuhat kini sa usa ka tigburda.
  pol-UBG: Zrobili też zasłonę do wejścia do namiotu z błękitnej tkaniny, purpury,
    karmazynu i skręconego bisioru, haftowaną;
  urd-GVU: بضلی ایل نے خیمے کے دروازے کے لئے بھی پردہ بنایا۔ وہ بھی باریک کتان اور
    نیلے، ارغوانی اور قرمزی رنگ کے دھاگے سے بنایا گیا، اور اُس پر کڑھائی کا کام کیا
    گیا۔
  deu-1912: Und machte ein Tuch in der Tür der Hütte von blauem und rotem Purpur,
    Scharlach und gezwirnter weißer Leinwand, gestickt,
  ntj-ntj: '@see-verse:EXO.036.036'
  kan-2017: ಡೇರೆಯ ಬಾಗಿಲಿಗೆ ಹುರಿ ನಾರಿನ ಪರದೆಯಲ್ಲಿ ನೀಲಿ, ನೇರಳೆ, ಕಡುಗೆಂಪು ವರ್ಣಗಳುಳ್ಳ ದಾರದಿಂದ
    ಕಸೂತಿಹಾಕಿ ಪರದೆಯನ್ನು ಮಾಡಿದರು.
  ena-ena: Havɨlɨ ulaŋ agadɨ hɨbɨ ivu ivu heŋ hɨsihalahala saŋ havɨlɨ mila hekɨlɨ
    mu huaci sɨbaŋ agadɨ vihavɨmi. La niagɨlɨŋ cɨbɨŋ niagɨlɨŋ mɨdɨ cɨbɨŋ niagɨlɨŋ
    mɨdɨ sɨbaŋ sabaŋ sipsipɨ mɨnɨ hɨvɨ ivavɨmi agɨladɨ vivi hɨcavɨmi. Hɨcavɨci hajɨŋ
    daŋ hɨnimi.
  yap-yap: Ra ngongliyed bang i kateng ni nge mang mban fare Tent, regi kateng ney
    e ra ngongliyed ko mad ni wech ni kan lifith bunu’en e saf u fithik’ ni kan k’ad
    ko ra’en mak’ef, purple, nge row, ma kan sisyunag ni bfel’ ya’an.
  hlt-MCSB: Dap thohka kah himbaiyan te a saii vaengah a thim, daidi, hlampai a lingdik
    neh hnitang la a tah tih kutnaep la a en.
  mdy-ETH: ዓፒሎና ማዢንቴ ማኣሮኮ ካሮ ጮልዔ፥ ዲንኪና ዞቄ ሱኡፔ ሼኤሜና ማይሊ ሲኪ ሚዛጲሶና ጎኦቦ ዓፒላ ኮሼኔ፤
  twi-ASANTE: Afei, wɔyɛɛ Ahyiaeɛ Ntomadan no ano nkatanimu. Wɔde asaawatam a ɛyɛ
    fɛ a wɔde tuntum, bibire ne koogyan adi mu adwini na ɛyɛeɛ.
  eng-WEBU: He made a screen for the door of the tent, of blue, purple, scarlet, and
    fine twined linen, the work of an embroiderer;
  bnp-bnp: Na matana mailo na Vure ri vakatavorea a kala dagi ni vai na vuna sipsip
    gomagoma, na vuna sipsip kuakua, na vuna sipsip vururu, ni rahi dili vona a bagetua
    legelege.
  wal-wal: Xoossaa Dunkkaaniyaa geliyo penggiyaassi salo milatiya, ochcha teeraa milatiyaanne
    shololla zo7o qacinaappenne liiqo liinuwaappe dadettidaagaa, xilppiyaa alleeqissiyaagan
    magalashuwaa giigissidosona.
  spa-PDDPT: Hizo también la cortina para la entrada al Tabernáculo de azul, púrpura
    y carmesí, y cordoncillo de lino fino, obra de bordador.
  gun-gun: Ojapo avi oo'i rokẽ mbotyarã hovy va'e gui, púrpura, pytã va'e, ha'e ajukue
    iporãve va'e oipoka pyre gui, ombopara kuaa va'e ojapo.
  agu-BL: Nin tetz yi puertil yi mantiala'tz bnix jun balaj xbu'k te yi e'chk nok'
    yi txib yubil tu xk'ayk'uj yubil tu cyak. Ncha'tz xcon yi balaj lino ta'n yi bak'u'n
    wutz, nin ja oc yubel te'j yi chin yube'n nin.
  ilo-ULB: Nangaramid isuna kadagiti maibitin para iti pagserkan ti tolda. Naaramid
    daytoy babaen iti panangaramat iti nafino a lino nga asul, maris-ube, nalabbaga
    a de lana, ti trabaho iti maysa a bumuburda.
  kpg-kpg: Digaula guu dui di duuli di bontai o di Hale laa gi nia gahu humalia gi
    nnadunga halatee, halatee luuli mo mmee, ge guu humu gi nia duain.
  uig-ARA: ئۇ چېدىرنىڭ كىرىش ئېغىزىغا نەپىس توقۇلغان ئاق كاناپ رەختكە كۆك، سۆسۈن ۋە
    قىزىل يىپلار ئارىلاشتۇرۇلۇپ ئىشلەنگەن بىر پەردە ياسىدى، ئۇنى كەشتىچىگە كەشتىلەتتى.
  sus-sus: E suwa dugi gbɛtɛ yailan gɛsɛ gɛrɛ daaxi, bulu daaxi, nun a gbeeli ra hɔrɔmɔlingira
    sode dɛ ra. E a masɔxɔ a fanyi ra, a xa tofan.
  pon-2006: Ong ni wenihmwen Impwalo re wiahda kahdeng ehu sang likou linen kaselel
    me wiawihda sang wunen sihpw poh mei, ntahnmwel, oh weitahta, me deiad lingan.
  ksd-ksd: Ma i ga pait ra mal na poraporo ure ra matakilalat i ra pal na mal; i ga
    mal ia ma ra kuara i blu marut, ma i meme marut ma i meme tuna, ma ra mal kumau,
    a tena niingit guve mal tututumu i ga palum ia;
  tur-YTC: Çadırın kapısına lacivert, mor, kırmızı ve özenle dokunmuş ince ketenden
    nakış işi bir perde;
  grc-BRENT: Καὶ ἐποίησαν τὸ πέταλον τὸ χρυσοῦν, ἀφόρισμα τοῦ ἁγίου, χρυσίου καθαροῦ·
    καὶ ἔγραψεν ἐπʼ αὐτοῦ γράμματα ἐκτετυπωμένα, σφραγίδος, Ἁγίασμα Κυρίῳ·
  ind-AYT: Kemudian, dia membuat tirai untuk pintu masuk ke tenda itu dari kain biru,
    kain ungu, dan kain kirmizi, dan kain linen halus yang dipintal dengan sulaman.
  nya-nya: Anapanga nsalu ya pa chipata cholowera mu chihema, yamtundu wamtambo, wapepo
    ndi ofiira yomwe inali yofewa ndi yosalala, yopetedwa bwino ndi amisiri aluso.
  hrv-hrv: Na ulazu u Šator naprave zavjesu od ljubičastog, crvenog i tamnocrvenog
    prediva i prepredenog lana, umjetnički protkanu,
  mps-mps: Tama augwaligo gasa wiegi yai genuai ugwa te ugwa be tųde muabo nigai.
    Tama augwaligo te gasagi yai hobi dabego bugagia au ilama, tama augwaligo te au
    yabo sisi yai hobi, me te mama yai hobi te sipsip nisigo nigai dao.
  tpi-tpi: Na ol i wokim naispela bikpela laplap bilong dua bilong haus sel. Na ol
    i samapim gut bilas ol i wokim long olkain tret na long tret ol i wokim long blupela
    na retpela gras bilong sipsip.
  dan-1931: Derpå lavede han et Forhæng til Teltets Indgang af violet og rødt Purpurgarn,
    karmoisinrødt Garn og tvundet Byssus i broget Vævning
  vie-OVCB: Người ta cũng làm một bức màn che cửa đền bằng vải gai mịn, thêu chỉ xanh,
    tím, và đỏ rất tinh vi.
  guj-2017: તેણે મંડપના પ્રવેશદ્વાર માટે ભૂરા, જાંબુડા તથા કિરમજી રંગનો ભરત ભરનારના
    હાથે બનેલા ઝીણા કાંતેલા શણનો પડદો બનાવ્યો.
  pon-2006A: Ong ni wenihmwen Impwalo re wiahda kahdeng ehu sang likou linen kaselel
    me wiawihda sang wunen sihpw poh mei, ntahnmwel, oh weitahta, me deiad lingan.
  por-BRBSL: Ele fez uma tela para a porta da tenda, de azul, roxo, escarlate e linho
    fino torcido, obra de um bordador;
  cth-cth: Hahoi lukkareiim takhang koe yap hanelah, kamthim, âthi, paling, Loukloukkaang
    e hoi carouk e kathoumnaw ni kahawicalah carouk e hoi a sak.
  twi-twi: Afei, wɔyɛɛ Ahyiae Ntamadan no ano nkataanim. Wɔde asaawatam a ɛyɛ fɛ a
    wɔde tuntum, bibiri ne koogyan adi mu adwinni na ɛyɛe.
  hlt-hlt: Dap thohka kah himbaiyan te a saii vaengah a thim, daidi, hlampai a lingdik
    neh hnitang la a tah tih kutnaep la a en.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɔɔ̀ kuyɑɑ̀kpenkpetínkù kùù yó nkpetí ikuɔ́ dieku kɛ́ kù kpɛ̃
    mmupɑ̀ɑ̀konkperímù nɛ̀ tipecìtì tìì dò mmɛbèrìmɛ̀, nɛ̀ tìì dò mmɛyĩ̀ĩ̀ nnɛ̀ tìì
    do nfɛtònfɛ̀.
  msy-2020: Egha me Purirpenimɨn tiar akamɨn mɨn ikiasa, inir ghurghurir aghuarimɨn
    ingari. Me tretɨn sipsipɨn arɨzibar ingarizir blupla ko, pɨghaghevim ko, aghevimɨn
    an kurkegha da isami.
  azb-azb: Çadırın girişi üçün arakəsməni bənövşəyi, tünd qırmızı və al rəngli iplikdən
    və nəfis toxunmuş incə kətandan naxış tikməsi ilə düzəltdilər.
  eng-DBY: And he made a curtain for the entrance of the tent of blue, and purple,
    and scarlet, and twined byssus, of embroidery;
  hin-2017: उसने तम्बू के द्वार के लिये भी नीले, बैंगनी और लाल रंग के कपड़े का, और
    बटी हुई सूक्ष्म सनी के कपड़े का कढ़ाई का काम किया हुआ परदा बनाया।
  wol-KYG: Ñu sàkkal buntu xayma bi kiiraay lu ñu ràbbe wëñ gu baxa te laal yolet,
    ak wëñ gu xewar, ak gu xonq curr ak wëñu lẽe, mu doon liggéeyu ràbb bu rafet,
  bjr-bjr: Uiqaana maqa kooqiki ititeefandinna qamunnana sipsipa asausi dirindaasi
    akirana faqa pannoona akirana faqa faeena akiranannai faqa marasee kooqiki dirifandinna
    amiqira qamunna auqiqau. Oosana oosana sandannai mooka maakira ainainauqa mi qamunnanasaa
    auqiqau.
  eng-YLT: And he maketh a covering for the opening of the tent, of blue, and purple,
    and scarlet, and twined linen, work of an embroiderer,
  eng-WYC-2017: He made also in the entering of the tabernacle a curtain of jacinth,
    and purple, and red silk twice-dyed, and bis folded again, by the work of embroidery.
  eng-WMBB: He made a screen for the door of the tent, of blue, purple, scarlet, and
    fine twined linen, the work of an embroiderer;
  urd-GVH: बज़लियेल ने ख़ैमे के दरवाज़े के लिए भी परदा बनाया। वह भी बारीक कतान और
    नीले, अरग़वानी और क़िरमिज़ी रंग के धागे से बनाया गया, और उस पर कढ़ाई का काम किया
    गया।
  rug-rug: Ego, koasa nuqunuquruana tanisa Ipi Hopena, si va sigoto nia poko goba
    ta tavetena pa poko lineni arilaena, sapu ta pitie lozi bulu, pepolo, meke ziṉara;
    meke piti nia vinasari tugo rini si asa.
  gaz-gaz: Isaanis balbala dunkaanichaatiif golgaa kirrii bifa cuquliisaa, dhiilgee,
    bildiimaa fi quncee talbaa kan qalʼifamee foʼamee harkaan irratti hodhame tokko
    faayessanii tolchan.
  fra-LSG: On fit pour l’entrée de la tente un rideau de fil bleu, pourpre et cramoisi,
    et de fin lin retors; c’était un ouvrage de broderie.
  gnn-gnn: '@see-verse:EXO.036.036'
  yal-yal: Dugi sɔxɔnne yi dɛ raxidi taa dugin nafala bubun so dɛɛn na gari mamiloxin
    nun a gbeela ra.
  haw-1868: Hana iho la no hoi oia i pale no ka puka komo o ka halelewa, he uliuli,
    he poni, he ulaula, a me ke olona i hiloia, ka hana a ka mea humuhumu lope ano
    e;
  arb-NAV: وَنَسَجُوا سِتَاراً لِمَدْخَلِ الْمَسْكَنِ ذَا أَلْوَانٍ زَرْقَاءَ وَبَنَفْسَجِيَّةٍ
    وَحَمْرَاءَ، وَخُيُوطِ كَتَّانٍ مَبْرُومٍ مِنْ تَطْرِيزِ حَائِكٍ مَاهِرٍ.
  ewe-ewe: Etsɔ avɔ si wolɔ̃ kple aɖabɛ blɔtɔ kple dzĩtɔ ƒe ka, ka dzĩ kple ɖeti ɣi
    ƒe ka la wɔ xɔmemɔnuvɔ na agbadɔ la.
  eng-LEE: And he made a hanging for the door of the tabernacle, of blue, and purple,
    and scarlet yarn, and twisted linen; the work of the embroiderer;
  asm-FB: তেওঁ তম্বুৰ দুৱাৰৰ বাবে নীলা, বেঙেনা আৰু ৰঙা বৰণীয়া সূতা আৰু পকোৱা মিহি
    শণ সূতাৰে বোৱা, শিল্পকাৰে ফুল বছা এখন পৰ্দা যুগত কৰিলে।
  sus-A: عٍ سُوَ دُفِ فبّتّ يَءِلَن فّسّ فّرّ دَاشِ، بُلُ دَاشِ، نُن عَ فبٍيلِ رَ
    هْرْ مْلِنفِرَ سٌدٍ دّ رَ. عٍ عَ مَسْشْ عَ قَنيِ رَ، عَ شَ تٌقَن.
  fra-SBL: Il fit pour l`entrée de la tente un rideau bleu, pourpre et cramoisi, et
    un fin lin retors, ouvrage de broderie,
  hbo-hbo: וַיַּ֤עַשׂ מָסָךְ֙ לְפֶ֣תַח הָאֹ֔הֶל תְּכֵ֧לֶת וְאַרְגָּמָ֛ן וְתֹולַ֥עַת
    שָׁנִ֖י וְשֵׁ֣שׁ מָשְׁזָ֑ר מַעֲשֵׂ֖ה רֹקֵֽם׃
  eng-WYCLIFFE: He made also in the entryng of the tabernacle a tent of iacynt, and
    purpur, and reed selk `and bijs foldid ayen bi the werk of a broydreie.
  pjt-pjt: '@see-verse:EXO.036.036'
  cwe-cwe: Iviya katenda panzia da nyuzi za langi ya buluu na za zambalau na ndung'hu
    na walo dinogile dibotigwe kwa ichimu cha hanhu ha kwingilila muna dihema. Panzia
    dihambigwa vinogile.
  kik-kik: Itoonyero-inĩ rĩa hema makĩrĩthondekera gĩtambaya gĩa gũcuurio kĩa ndigi
    cia rangi wa bururu, na cia rangi wa ndathi, na cia rangi mũtune ta gakarakũ,
    na gatani ĩrĩa njogothe wega, nakĩo kĩagemetio nĩ mũgemia mũũgĩ;
  fra-NCL: On fit pour l’entrée de la tente un rideau en pourpre violette, pourpre
    écarlate, cramoisi et lin retors, ouvrage d’un dessin varié.
  cek-AK: Kahni im akunhaih thok taengah payang hanah, kahni sah kop kaminawk mah,
    kahni to rong kamiing, rong kamling hup, rong kathim puu ngan hoiah sak o;
  cuk-cuk: Deginbali, Bab-Dummadse-goled-neg-sunna-seleged-yawagakga mor-dummad imaksamarbalid,
    nirbadub-aradgi, nirbadub-suir-akwagiidgi, nirbadub-ginnidgi, degi, linoʼdub-nuedgi
    imaksamalad. We-mor-dummadde, nue-yeerdakle imakaled.
  uig-CYR: У чедирниң кириш еғизиға нәпис тоқулған ақ канап рәхткә көк, сөсүн вә қизил
    жиплар арилаштурулуп ишләнгән бир пәрдә ясиди, уни кәштичигә кәштиләтти.
  tel-2017: గుడారం ద్వారం కోసం నీలం, ఊదా, ఎర్ర రంగుల దారాలతో పేనిన సన్నని నారతో, అడ్డ
    తెరను నేయించారు.
  hat-BSA: Li te fè yon rido pou pòtay tant lan avèk twal ble, mov, ak wouj, e twal
    fen blan byen tòde, travay a yon tiseran;
  kos-kos: Nu ke acn in utyak nu in Lohm Nuknuk Mutal, elos orala mwe lisrlisr se
    ke linen srik eoa, orekla ke unen sheep folfol, sroninmutuk ac srusra, ac yunla
    ke mwe akul.
  hbo-WLC: וַיַּ֤עַשׂ מָסָךְ֙ לְפֶ֣תַח הָאֹ֔הֶל תְּכֵ֧לֶת וְאַרְגָּמָ֛ן וְתוֹלַ֥עַת
    שָׁנִ֖י וְשֵׁ֣שׁ מָשְׁזָ֑ר מַעֲשֵׂ֖ה רֹקֵֽם׃
  ibo-ibo: Ha mere akwa mgbochi maka ọnụ ụzọ mbata nke ụlọ ikwu ahụ, nke e ji ogho
    na-acha anụnụ anụnụ, na ngwakọta anụnụ na uhie, na uhie uhie, na ezi akwa ọcha
    a kpara nke ọma, nke bụ akaọrụ onye ǹka.
  ory-ory: ଆଉ, ସେ ତମ୍ବୁଦ୍ୱାର ନିମନ୍ତେ ନୀଳ, ଧୂମ୍ର, ସିନ୍ଦୂର ବର୍ଣ୍ଣ ଓ ବଳା ଶୁଭ୍ର କ୍ଷୌମସୂତ୍ର
    ନିର୍ମିତ ଚିତ୍ରବିଚିତ୍ର ଏକ ଆଚ୍ଛାଦନ ବସ୍ତ୍ର ପ୍ରସ୍ତୁତ କଲେ।
  chk-chk: Ra föri echö cheech mi chü fän iten asamalapen ewe imwenfel seni mangaku
    mi arauarau me parachol me parapar, pwal seni mangaku mi pwechepwech o mürina.
  rop-rop: Detlot wekinmen bin meigim det dowapat blanga det Tent garram gudwan matiriyal
    weya deibin meigim garram bluwan, pepulwan en redwan wul, en deibin pudum loda
    sheip langa det matiriyal du blanga meigim purdiwan.
  ukr-1871: І зробив опону до входу в намет із блавату, й пурпуру, й кармазину, і
    нитяного полотна, робом гаптярським;
  bch-bch: Be ikado malo kemi ede pade ta iman Deo ele palata iaoa aea pakalanga.
    Be ipasogo malo toa oa ngan oaro salumu aea singsingia ga singsingia tede ga bil.
    Be eaba ede mosi aea isaisai gid sogonga kemikemi ga idae ngan.
  deu-1951: Und machte einen Vorhang für die Tür der Hütte aus Stoffen von blauem
    und rotem Purpur und Karmesinfarbe und von gezwirnter weißer Baumwolle, in Buntwirkerarbeit,
  eng-JPS: And he made a screen for the door of the Tent, of blue, and purple, and
    scarlet, and fine twined linen, the work of the weaver in colours;
  srp-1865: I naèiniše zavjes na vrata naslonu od porfire i od skerleta i od crvca
    i od tankoga platna uzvedenoga vezen,
  lug-lug: Ne bakola olutimbe olw’omu mulyango gwa Weema mu wuzi eza bbululu, ne kakobe,
    ne myufu ne linena omulebevu alangiddwa obulungi.
  heb-heb: ויעש מסך לפתח האהל תכלת וארגמן ותולעת שני ושש משזר מעשה רקם׃
  ben-IRV: তিনি তাঁবুর ফটকের জন্য নীল, বেগুনে, লাল ও পাকান সাদা মসীনা সুতোর মাধ্যমে
    সূচির কাজ করা একটি পর্দা তৈরী করলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਤੰਬੂ ਦੇ ਦਰਵਾਜ਼ੇ ਲਈ ਇੱਕ ਓਟ ਨੀਲੇ ਬੈਂਗਣੀ ਅਤੇ ਕਿਰਮਚੀ ਰੰਗ ਦੇ ਮਹੀਨ
    ਉਣੇ ਹੋਏ ਕਤਾਨ ਦੀ ਬਣਾਈ। ਇਹ ਕਸੀਦੇਕਾਰ ਦਾ ਕੰਮ ਸੀ।
  mya-JVB: တဲ တော်တံခါး ဝ၌ ကာရန်၊ ပြာ သောအထည်၊ မောင်း သော အထည်၊ နီ သော အထည် ပိတ်ချော
    ဖြင့် ပြီး ၍ ချယ်လှယ် သော ကုလားကာ တထည်ကို၎င်း၊
  hmo-hmo: Palai Dubu ena iduara dekenai koua dabua idia karaia. Inai koua dabua ena
    latanai, toana namona herahera idia turia namonamo.
  urd-urd: और उसने ख़ेमे के दरवाज़े के लिए एक पर्दा आसमानी, अर्ग़वानी और सुर्ख़ रंग
    के कपड़ों और बारीक बटे हुए कतान का बनाया, वह बेल — बूटेदार था।
  rus-SYN: И сделал завесу ко входу скинии из голубой, пурпуровой и червленой шерсти
    и из крученого виссона, узорчатой работы,
  bqc-SIM: Aa zwãa kɛ̀ kpɛ́pi lɛ́ pↄ́ ũ ń pↄ́lɛ pↄ́ wa tã̀ ń bataɛao, aa gↄ̃inakɛ̀wà
    ń babuunao ń bà gàaluladeo ń wↄ̃ↄtɛ̃nao.
  tcz-CHONGTHU: Chule aman ponbuh kot phung lam'a pansa ding chun adum, asan dup,
    asa-ao chule tupat pon jeng'a ajem in ahi.
  mar-mar: मग त्यांनी निवासमंडपाच्या प्रवेशद्वारासाठी निळ्या, जांभळ्या व किरमिजी रंगाच्या
    सुताचा व कातलेल्या तलम सणाच्या कापडाचा नक्षीदार पडदा बनवला.
  qub-qub: Tolduman yaycuna puncu chaparajta ruraran caupusha fïnu lïnu jïlupita,
    muräduman, auröraman, pucaman tiñishapita. Chay jananman cuyayllapajcunata burdaran.
  hat-hat: Pou fèmen kote yo antre nan tant lan, yo fè yon rido ak bon twal ble, violèt
    ak wouj, ansanm ak twal fen blan tise byen sere, bwode sou tout kò l'.
  eng-BSB: For the entrance to the tent, he made a curtain embroidered with blue,
    purple, and scarlet yarn, and finely spun linen,
  tod-tod: Ti seɠe zuɠooza golai taɠili kpɛtɛni seɠe ʋɛlɛi laaʋɛ, ga geze ɓiinii,
    ta ma ɓɔigi, ta ma ɓɔi sɔsɔgi, ta geze ʋagɔi kpaliai, é ɠɛni ga seɠe zuʋuai.
  eng-WEBPB: He made a screen for the door of the tent, of blue, purple, scarlet,
    and fine twined linen, the work of an embroiderer;
  kbq-kbq: Mago rantavravea knare'zantfa hu'nea tavravereti seli mono nomofo kahana
    tro huteno sipisipi zokateti tro hu'nea koranke ene hokonke treti nofi'nuti ene
    ruzahu ruzahu knare treti nofi'nuti avasese zama'a tro hunte'ne.
  nhe-BL: Nojquiya quichijque se cortina para quitzacuase campa calaquise ipan yoyon
    tiopamitl. Quichijque ica lino nelcanactzi tlen tlaxinepaloli ica icpatl azultic,
    moradojtic, huan chichiltic huan quiijtzonque yejyectzi ica itlachijchihualo.
  gub-BL: 'Omono''og ma''e wà: irin ikatu ma''e, inemo àràpuhàràn hawitu ma''e hawer
    iapo pyrer huwy ma''e, inemo àràpuhàràn hawitu ma''e hawer iapo pyrer ipuwy ma''e,
    inemo àràpuhàràn hawitu ma''e hawer iapo pyrer ipiràg ma''e. Umuwywyk ma''e hagapaw
    a''e pàn rehe wà. A''e ma''e paw pupe uzapo pànuhu tàpuzràn huken rehe har wà.'
  eng-DRA: He made also a hanging in the entry of the tabernacle of violet, purple,
    scarlet, and fine twisted linen, with the work of an embroiderer.
