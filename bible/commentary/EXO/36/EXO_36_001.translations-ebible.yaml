verse: EXO.036.001
translations:
  mal-C: ബെസലേലും ഒഹൊലീയാബും, വിശുദ്ധമന്ദിരത്തിലെ ശുശ്രൂഷയ്ക്കു യഹോവയുടെ കൽപ്പനപ്രകാരം
    സകലപ്രവൃത്തിയും ചെയ്യുന്നതിനു യഹോവ വൈദഗ്ദ്ധ്യവും പ്രാപ്തിയും നൽകിയ സകലജ്ഞാനികളും,
    യഹോവ കൽപ്പിച്ചതനുസ്സരിച്ച് വേലചെയ്യണം.”
  deu-TKW: So sollen nun Bezaleel, Oholiab und alle Kunstverständigen, denen Jahwe
    Kunstsinn und Einsicht verliehen hat, so daß sie sich auf die Ausführung verstehen,
    alle zur Anfertigung des Heiligtums nötigen Arbeiten ausführen.
  lin-lin: Betisaleyeli, Oliabi mpe bato nyonso epai ya banani Yawe apesaki makoki
    mpe mayele ya kosala misala ya lolenge nyonso mpo na kotonga Mongombo, basalaki
    yango ndenge kaka Yawe atindaki.
  eng-LSV: And Bezaleel, and Aholiab, and every wise-hearted man, in whom YHWH has
    given wisdom and understanding to know to do every work of the service of the
    holy place, have done according to all that YHWH commanded.
  eng-GNV: Then wrought Bezaleel, and Aholiab, and all cunning men, to whome the Lord
    gaue wisedome, and vnderstanding, to knowe howe to worke all maner worke for the
    seruice of the Sanctuarie, according to all that the Lord had commanded.
  eng-WEBSTER: Then wrought Bezaleel and Aholiab, and every wise-hearted man, in whom
    the LORD put wisdom and understanding, to know how to work all manner of work
    for the service of the sanctuary, according to all that the LORD had commanded.
  nhw-BL: “Huajca Bezaleel huan Aholiab huan nochi sequinoc masehualme catli TOTECO
    quinmacatoya tlalnamiquilistli para ni tequitl, huan quipixque ipan ininyolo para
    tlapalehuise, monejqui tequitise huan quisencahuase nopa yoyon tiopamitl senquistoc
    quen TOTECO tlanahuatijtoya.”
  swh-ONEN: Kwa hiyo Bezaleli, Oholiabu na kila mtu Bwana aliyempa ustadi na uwezo
    wa kujua jinsi ya kufanya kazi zote za kujenga mahali patakatifu wataifanya hiyo
    kazi kama vile Bwana alivyoagiza.”
  bba-bba: Bɛsɑlɛli kɑ Oholiɑbu kɑ tɔn be Yinni Gusunɔ u bwisi kɑ yɛ̃ru kɑ lɑɑkɑri
    wɛ̃ bu kɑ kuu ten sɔmburu kpuro ko, bɑ koo tu kowɑ nɡe mɛ u ɡeruɑ.
  eng-KJVCPB: Then wrought Bezaleel and Aholiab, and every wise hearted man, in whom
    the Lord put wisdom and understanding to know how to work all manner of work for
    the service of the sanctuary, according to all that the Lord had commanded.
  mpx-mpx: “He Yehoba siba ge aatena iyaka i pek Besaleli ge Oholiyab avaliyau totuwalali
    enuna al elal limi bwabwalena ana taltal gegewena hi atena. Inoke tuwalali o nihi
    ginol ni ola Yehoba wana baaba.”
  luo-luo: Kuom mano Bezalel, Oholiab kod jotich duto molony mane Jehova Nyasaye omiyo
    rieko gi nyalo mar ngʼeyo kaka itiyo tich duto mar gero kama ler mar lemo nyaka
    ti mana kaka Jehova Nyasaye osechiko.”
  meu-meu: Benaini, Besalele bona Oholiab bona karakara taudia, Iehova ese lalo-parara
    bona aonega vada e henidia taudia, iboudiai ese ḡaukara bae matamaia, dubu do
    bae karaioa, Iehova ena hahedua heḡereḡeredia.
  npi-ULB: यसैले बजलेल, ओहोलीआब र परमप्रभुले पवित्रस्थान बनाउने काम गर्न ज्ञान र दक्षता
    दिनुभएको हरेक सिपालु व्यक्‍तिले उहाँको आज्ञामुताबिक काम गरून् ।”
  yor-yor: Besaleli, Oholiabu àti olúkúlùkù ọlọ́gbọ́n ẹni tí Olúwa tí fún ní ọgbọ́n
    àti òye láti mọ bí a ti í ṣe gbogbo iṣẹ́ ibi mímọ́ ni kí wọn ṣe iṣẹ́ náà gẹ́gẹ́
    bí Olúwa ti pa á láṣẹ.”
  emp-NTPO: Maʌ̃ bẽrã Bezaleelba, Aholiába, idjab̶a jũma ne o cawa b̶ea bid̶a Ãcõrẽ
    wua deda, maʌ̃ wua ded̶ebema sid̶a od̶ida panʌa. Ãcõrẽba jũma ãdjirãa crĩcha cawaada,
    ne o cawa b̶ai crĩcha sid̶a diasia idjia obi jarad̶ara biya od̶amãrẽã.–
  ind-ind: Kata Musa, “TUHAN sudah memberikan kemampuan dan kebijaksanaan kepada Bezalel,
    Aholiab, dan para perajin ahli lainnya, untuk melakukan semua pekerjaan dalam
    pembuatan kemah TUHAN dan perlengkapannya. Mereka harus mengerjakannya sesuai
    dengan yang sudah TUHAN perintahkan.”
  pes-OPCB: «خداوند به بِصَلئیل و اهولیاب و سایر صنعتگران ماهر استعداد و توانایی بخشیده
    است تا کارهای مربوط به ساخت خیمۀ عبادت را انجام دهند. آنها باید مطابق با طرح و
    فرمان خداوند ساخت و آراستن خیمه عبادت را به انجام رسانند.»
  tgl-ULB: Kaya si Bezalel at Oholiab ay magtatrabaho, gayundin ang bawat pusong may
    karunungan na ipinagkalooban ni Yahweh ng kakayahan at pang-unawa na malaman kung
    paano gumawa ng banal na lugar, na sumusunod sa mga tagubilin na ibinigay sa inyo
    na gagawin.”
  cbu-NT: Ashiriya, Móysissha tputsee kizpur yasamawa Besalela sura, mishat Aholiyaba
    sura aship tarawzipanee ksutamaam kuruzurangiya; watam Taarashipan waana uwaatssin
    tarawzipanee ksutamaam ipusaranguwa. Ashiriya, Móysissha tarawzipanee; Na siysa
    yasampanpat maachee ichinguru Apanlleem pang' tinangtsa, tárangiya. Ashiri ichinguru
    tatsamoongcha yuwaa Taarashipan waama pang' pangumaam iyaa kamachtarangu anurita,
    tárangiya Móysisi.
  hui-hui: Mosese ibugua laabo halu lalu, Anduane Homogohanda Besalele Oholiabala
    libuhondobi agali maru hearuhondobi mandabi mugube bayale tara tarabi miyagome
    tigua biabe tara tara ngaru bulene manda biai howa Anduane Homogonaga Balai Anda
    biago bulene nga. Ani bibehe howa agali uruni tigua Anduane Homogo ibugua ogoale
    bilimu layadaguaore biai holene nga, lene.
  mya-mya: '``ဗေ​ဇ​လေ​လ​နှင့် အ​ဟော​လျ​ဘ​တို့​သည် လည်း​ကောင်း၊ တဲ​တော်​ကို​ဆောက်​ရန်​ထာ​ဝရ
    ဘု​ရား​ထံ​တော်​မှ လို​အပ်​သော​ကျွမ်း​ကျင် မှု​နှင့်​နား​လည်​မှု​ကို​ရ​ရှိ​ထား​သူ
    အ​ခြား အ​တတ်​ပ​ညာ​ရှင်​အ​ပေါင်း​တို့​သည်​လည်း ကောင်း ထာ​ဝရ​ဘု​ရား​မိန့်​တော်​မူ​သည့်
    အ​တိုင်း​ဆောင်​ရွက်​ရ​ကြ​မည်'''' ဟု​ဆင့်​ဆို လေ​၏။'
  cbi-NTPO: Tsa' mitya naa Besalel bain, naa Oholiab bain, naa kayu veela juntsaa
    taawasha narake ken chunu mila bain, Yavéren tsangue' aseetaju tireñu kenuu jumulaya,
    Diosa' yapaya juinsha titi kenuu juve ti' Yavé pañuba juntsa tsa tsangue kenu
    dejuve.
  bod-N: ཡང་མོ་ཤེ་ཡིས་འདི་ལྟར། གནས་མཆོག་བཟོ་བའི་ལས་ཐམས་ཅད་ཇི་ལྟར་བསྒྲུབ་ཤེས་པའི་ཕྱིར།
    པི་ཟིད་ཨེལ་དང་ཨོ་ཧོ་ལི་ཨབ་དང་མི་ལག་རྩལ་ཅན་ཀུན་ལའང་དཀོན་མཆོག་ཡ་ཝཱེས་ཤེས་རབ་དང་བློ་རིག་གནང་བ་དེ་དག་གིས།
    དཀོན་མཆོག་ཡ་ཝཱེས་བཀའ་བསྩལ་པ་མཐའ་དག་བཞིན་དུ་བྱེད་དགོས་ཞེས་སྨྲས་སོ། །
  sna-sna: “Saka Bhezareri, Ohoriabhu uye nomunhu wose wounyanzvi apiwa unyanzvi naJehovha
    uye kugona kuziva maitirwo ebasa rokuvaka imba tsvene ngavaite basa sezvakarayirwa
    naJehovha.”
  spa-BLM: “Bezaleel y Aholiab trabajarán con todo hombre de corazón sabio, en quien
    Yahvé haya puesto sabiduría y entendimiento para saber hacer toda la obra para
    el servicio del santuario, según todo lo que Yahvé ha ordenado.”
  cac-cac: Yuj chi' a vin̈aj Bezaleel, vin̈aj Aholiab yed' pax juntzan̈xo eb' vin̈
    vinac ix ac'ji sjelanil yuj Jehová sb'oan tastac vach' yilji, a eb' vin̈ ol b'oan
    masanil tas tz'och yopisio d'a scajnub' Jehová icha ix aj yalani, xchi vin̈aj
    Moisés.
  swh-ULB: Hivyo Bezaleli na Oholiabu na kila mtu mwenye ustadi ambaye Yahweh aliye
    mpa ustadi na uwezo kujua jinsi ya kufanya kazi katika ujenzi wa sehemu takatifu
    wafanye kazi kadiri ya yote Yahweh aliyo amuru.”
  bel-bel: І пачаў працаваць Вэсэлііл і Агаліяў і ўсе мудрыя сэрцам, якім Гасподзь
    даў мудрасьць і розум, каб умець зрабіць усякую працу, патрэбную для сьвятыні,
    як загадаў Гасподзь.
  deu-ELBBK: Und Bezaleel und Oholiab und alle Männer, die weisen Herzens waren, in
    die der HERR Weisheit und Verstand gelegt hatte, damit sie alles Werk der Arbeit
    des Heiligtums zu machen wüssten, taten nach allem, was der HERR geboten hatte.
  mbb-OT: “Si Bezalel, si Oholiab, wey is duma pa he mibeǥayan te Nengazen te ketau
    wey ebilidad te kebaal te nekedseselekawà he vuluhaten iyan midterebahu te kebeeli
    zuen te Tulda sumalà te insuǥù te Nengazen.”
  mal-2015: ബെസലേലും ഒഹൊലീയാബും വിശുദ്ധമന്ദിരത്തിലെ ശുശ്രൂഷെക്കു യഹോവ കല്പിച്ചതുപോലെ
    ഒക്കെയും സകലപ്രവൃത്തിയും ചെയ്‌വാൻ അറിയേണ്ടതിന്നു യഹോവ ജ്ഞാനവും ബുദ്ധിയും നല്കിയ
    സകലജ്ഞാനികളും പ്രവൃത്തി ചെയ്യേണം.
  gup-gup: Wanjh Moses benyolyolmeng dja benmarneyimeng, “Nahni bininj nawu Bezalel,
    dja mak nawu Oholiab dja mak birribuyika birriwern bininj nawu Yawey benmarnbom
    birrimayalimakminj dja birrikurdumakminj ba bu kabirrimarnbun manbu Yawey nuye
    Manrurrkdjamun. Bedda wanjh kabirridurrkmirri rowk kore Yawey wokrayekwong.”
  gvs-gvs: ‘E Besaleli be Oliyavi be nakae tokatanaki liliudi taiyao bei sipaisewa
    nakae kaga liliuna boi Yauwe bogina iidigedi. Ame tauyadi madi katanaki be madi
    kabitam unana Yauwe bogina ivinidi, e bei ina Kaba Kaiyaka Kimaasabaina siyowodoko.’
  rmc-rmc: „O Becaleel, Oholiab the savore murša, saven o RAJ diňa goďi the achaľuvipen,
    hoj te džanen te kerel o veci pre služba andro Sveto than, mi keren savoro avke,
    sar lenge prikazinďa o RAJ.“
  nlg-nlg: “Ma Bezalel ma Oholiab maia na lei mane te vahera na manaha mana ghilala
    a Yahweh, na goniani na lei totobo tana Vaevale tapole tabu te vaghaa te bosaa
    Yahweh.”
  pes-OPV: «و بصلئیل و اهولیاب و همه دانادلانی که خداوند حکمت و فطانت بدیشان داده
    است، تا برای کردن هر صنعت خدمت قدس، ماهر باشند، موافق آنچه خداوند امرفرموده است،
    کار بکنند.»
  ron-1924: Бецалеел, Охолиаб ши тоць бэрбаций искусиць ын каре пусесе Домнул ынцелепчуне
    ши причепере, ка сэ штие сэ факэ лукрэриле рындуите пентру служба Сфынтулуй Локаш,
    ау фэкут тотул дупэ кум порунчисе Домнул.
  ben-OBCV: অতএব ঠিক কীভাবে সদাপ্রভুর আদেশানুসারে পবিত্রস্থান নির্মাণ-সংক্রান্ত সব
    কাজ সম্পন্ন করতে হবে তা জানার জন্য সদাপ্রভু বৎসলেলকে, অহলীয়াবকে ও প্রত্যেক দক্ষ
    লোককে দক্ষতা ও সামর্থ্য দিলেন।”
  som-som: Oo Besaleel iyo Aaholii'aab iyo nin kasta oo xigmad leh, oo Rabbigu geliyey
    xigmad iyo waxgarasho ay ku gartaan si loo sameeyo shuqul kasta oo ah adeegidda
    laga qabanayo meesha quduuska ah, waa inay u qabtaan sidii Rabbigu ku amray oo
    dhan.
  lat-VUC: Fecit ergo Beseleel, et Ooliab, et omnis vir sapiens, quibus dedit Dominus
    sapientiam et intellectum, ut scirent fabre operari quæ in usus sanctuarii necessaria
    sunt, et quæ præcepit Dominus.
  eng-ASVBT: And Bezalel and Oholiab shall work, and every wisehearted man, in whom
    Jehovah hath put wisdom and understanding to know how to work all the work for
    the service of the sanctuary, according to all that Jehovah hath commanded.
  ita-1885: E Mosè chiamò Besaleel, e Oholiab, e ogni uomo industrioso, nel cui animo
    il Signore avea posta industria; ogni uomo il cui cuore lo sospinse a profferirsi
    a quell'opera, per farla.
  eng-LXXUP: And Bezalel wrought, and Oholiab and everyone wise in understanding,
    to whom was given wisdom and knowledge, to understand to do all the works according
    to the holy offices, according to all things which the Lord appointed.
  eng-ULB: So Bezalel and Oholiab and every skilled person to whom Yahweh has given
    skill and ability to know how to do any work in the construction of the holy place
    are to do the work according to all that Yahweh has commanded.”
  spa-VBL: “Así que Bezalel, Aholiab, y todos los demás artesanos con la experiencia
    necesaria y con la habilidad y la capacidad dadas por el Señor, deben trabajar
    para llevar a cabo todo el trabajo de construcción del santuario como lo ordenó
    el Señor”.
  fra-_FOB: Betsaléel, et Oholiab, et tous les hommes habiles, en qui l'Éternel avait
    mis intelligence et industrie pour savoir faire tout l'ouvrage pour le service
    du sanctuaire, firent tout ce que l'Éternel avait commandé.
  mal-mal: ബെസലേലും, ഒഹൊലിയാബും, യഹോവ ജ്ഞാനവും ബുദ്ധിയും നല്കിയ സകലജ്ഞാനികളും, വിശുദ്ധമന്ദിരത്തിലെ
    ശുശ്രൂഷയ്ക്ക് യഹോവ കല്പിച്ചതുപോലെ സകലപ്രവൃത്തികളും ചെയ്യണം.
  urd-GVR: Lāzim hai ki Bazliyel, Uhliyāb aur bāqī kārīgar jin ko Rab ne maqdis kī
    tāmīr ke lie hikmat aur samajh dī hai sab kuchh ain un hidāyāt ke mutābiq banāeṅ
    jo Rab ne dī haiṅ.”
  suz-BL: मिनु परमप्रभु यावेमी बेचालेल, ओहोली-आब नु अरु आन कली आ बाक्‍तीक सेल्‍चा,
    दे जोक्‍ब तुइक्‍ब नु रुप्‍तीक थुं गेशो मुर नेल्‍लेमी, परमप्रभु यावेमी देंशो खोदेंशो
    पा गेय पचा माल्‍नीम” दे मोसामी इस्राएली आन कली दें‍त।
  ita-1927: E Betsaleel e Oholiab e tutti gli uomini abili, nei quali l’Eterno ha
    messo sapienza e intelligenza per saper eseguire tutti i lavori per il servizio
    del santuario, faranno ogni cosa secondo che l’Eterno ha ordinato”.
  ckb-ckb: ئیتر بەسەلئێل و ئۆهۆلیئاب و هەموو پیاوێکی بەهرەمەند کە یەزدان دانایی و
    تێگەیشتنی پێدابن هەتا بزانن چۆن کار بکەن لە هەموو کاری خزمەتکردنەکە لە پیرۆزگا،
    دەبێت بەگوێرەی هەموو ئەوەی یەزدان فەرمانی پێ کردوون بیکەن.»
  eng-BBE: So let Bezalel and Oholiab get to work, with every wise-hearted man to
    whom the Lord has given wisdom and knowledge, to do whatever is necessary for
    the ordering of the holy place, as the Lord has given orders.
  kan-OKCV: ತರುವಾಯ ಬೆಚಲಯೇಲ್ ಮತ್ತು ಒಹೋಲಿಯಾಬನೂ ಯೆಹೋವ ದೇವರು ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ಎಲ್ಲವುಗಳನ್ನು
    ಮಾಡುವರು. ಅವರು ಪರಿಶುದ್ಧಸ್ಥಳದ ಸೇವೆಗೋಸ್ಕರ ಎಲ್ಲಾ ವಿಧವಾದ ಕೆಲಸವನ್ನು ಯೆಹೋವ ದೇವರಿಂದ ಜ್ಞಾನ
    ವಿವೇಕಗಳನ್ನು ಹೊಂದಿದ ಇತರರೊಂದಿಗೆ ಕೆಲಸಮಾಡುವರು,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: (-) 8-38 Ni safita 26:1-37 ijia dane.
  tam-2017: அப்பொழுது பரிசுத்த ஸ்தலத்தின் திருப்பணிகளைச் சேர்ந்த எல்லா வேலைகளையும்,
    யெகோவா கற்பித்தபடியெல்லாம், பெசலெயேலும் அகோலியாபும், வேலை செய்யத்தெரிந்த யெகோவாவால்
    ஞானமும், புத்தியும் பெற்ற விவேக இருதயமுள்ள மற்ற அனைவரோடும் செய்யத்தொடங்கினார்கள்.
  spa-RV-1909: HIZO, pues, Bezaleel y Aholiab, y todo hombre sabio de corazón, á quien
    Jehová dió sabiduría é inteligencia para que supiesen hacer toda la obra del servicio
    del santuario, todas las cosas que había mandado Jehová.
  ron-BTF: Atunci Bețaleel și Aholiab și fiecare bărbat înțelept în inimă, în care
    DOMNUL a pus înțelepciune și înțelegere ca să cunoască cum să lucreze orice fel
    de lucrare pentru serviciul sanctuarului, au lucrat conform cu tot ceea ce DOMNUL
    poruncise.
  eng-WEBP: “Bezalel and Oholiab shall work with every wise-hearted man, in whom the
    LORD has put wisdom and understanding to know how to do all the work for the service
    of the sanctuary, according to all that the LORD has commanded.”
  eng-FBV: So Bezalel, Oholiab, and all the other craftsmen with the necessary expertise
    and given the skill and ability by the Lord, are to work out how to accomplish
    all the work of constructing the sanctuary as commanded by the Lord.”
  nld-1939: Besalel zal dus het werk voltooien, geholpen door Oholiab en alle kunstenaars,
    aan wie Jahweh bekwaamheid en inzicht verleend heeft, om met beleid alles te vervaardigen
    voor de bouw van het heiligdom, juist zoals Jahweh het bevolen heeft.
  nch-BL: “Huajca Bezaleel huan Aholiab huan nochi sequinoc masehualme cati TOTECO
    quinmacatoya talnamiquilisti para ni tequit, huan quipixque ipan iniyolo para
    tapalehuise, monejqui tequitise huan quichihuase nopa yoyon tiopamit senquisa
    quej TOTECO tanahuatijtoya.”
  vie-1934: Bết-sa-lê-ên, Ô-hô-li-áp và các người khôn khéo, tức là người Đức Giê-hô-va
    đã phú cho sự khôn ngoan và sự thông sáng đặng làm các công việc định dùng về
    việc tế lễ nơi thánh, đều làm mọi việc mà Đức Giê-hô-va đã phán dặn.
  hin-CV: बसलेल, ओहोलियाब और उन सारे लोगों को जिन्हें याहवेह ने कौशल, समझ, बुद्धि
    और ज्ञान दिया है कि वह पवित्र स्थान को बनाने के कार्य को कैसे करना है. वे उन कामों
    को उसी प्रकार से करेंगे जैसे याहवेह ने आज्ञा दी है.”
  eng-OURB: “Bezalel and Oholiab shall work with every wise-hearted man, in whom Adonai
    has put wisdom and understanding to know how to do all the work for the service
    of the sanctuary, according to all that Adonai has enjoined.”
  spa-BES: Dejen que Bezaleel y Aholiab se pongan a trabajar, con todo hombre de corazón
    sabio a quien el Señor ha dado sabiduría y conocimiento, para hacer lo que sea
    necesario para ordenar el lugar santo, tal como el Señor ha dado órdenes.
  tdx-tdx: Aa le nitoloñe amo he’e linili’ Iehovào t’i Betsalale naho i Oholiabe naho
    ze ondaty nahihi-troke tinolo’ Iehovà hilala naho faharendrehañe hahafitoloña’e
    ze fonga karaza fitse­neañe am-pitoroñañe amy toe-miavakeiy.
  vid-vid: “Besaleli na Oholiabu, hamwe na chila mlume yawele yapegwe uwanzi na luhala
    lwa kuvizela mbuli ya kukola mijito zeng'ha na Mkulu Nguluwi kuli kuzenga ihema
    lya Nguluwi, kokola mijito kwa geng'ha Mkulu Nguluwi nayamlajize.”
  eng-OKE: And Bezalel and Ahaliab, with every man wise in heart, to whom the Lord
    had given wisdom and intelligence to know how to make each work for the service
    of the sanctuary, wrought (according) to all that the Lord had commanded.
  tha-KJV: ฝ่ายเบซาเลล และโอโฮลี​อับ กับคนทั้งปวงที่​เฉลียวฉลาด ซึ่งพระเยโฮวาห์ทรงประทานสติปัญญาและความเข้าใจให้​พอที่​จะทำการทุกอย่างในการสร้างสถานบริ​สุทธิ​์
    ตามที่​พระเยโฮวาห์ทรงบัญชาไว้​แล​้​วท​ุกประการ
  por-BR-2018: Fez, pois, Bezalel e Aoliabe, e todo homem sábio de coração, a quem
    o SENHOR deu sabedoria e inteligência para que soubessem fazer toda a obra do
    serviço do santuário, todas as coisas que havia mandado o SENHOR.
  deu-ELO: Und Bezaleel und Oholiab und alle Männer, die weisen Herzens waren, in
    welche Jehova Weisheit und Verstand gelegt hatte, damit sie alles Werk der Arbeit
    des Heiligtums zu machen wüßten, taten nach allem, was Jehova geboten hatte.
  eng-WYC-2018: Therefore Bezaleel, and Aholiab, and each wise man, to whom the Lord
    gave wisdom and understanding, that they know how to work craftily, made things
    that were needful into the uses of the saintuary, and which the Lord commanded
    to be made. (And so Bezaleel, and Aholiab, and each wise man, to whom the Lord
    gave wisdom and understanding, that they know how to work with craftsmanship,
    made things that were needed for use in the sanctuary, which the Lord commanded
    to be made.)
  epo-epo: Kaj laboros Becalel kaj Oholiab kaj ĉiuj kompetentuloj, en kiujn la Eternulo
    enmetis saĝon kaj prudenton, por ke ili sciu fari ĉiun laboron por la servado
    en la sanktejo, laŭ ĉio, kion ordonis la Eternulo.
  uig-PIN: Xuning bilǝn Bǝzalǝl wǝ Oⱨoliyablar, xuningdǝk Pǝrwǝrdigar muⱪǝddǝs qedir
    yasaxning ⱨǝrhil ixliriƣa kerǝk bolƣan danaliⱪ-ⱨekmǝt wǝ ǝⱪil-parasǝtni ata ⱪilƣan
    maⱨir ustilarning ⱨǝrbiri ularƣa ⱪoxulup, xu ixni uning ǝmr ⱪilƣini boyiqǝ ǝmǝlgǝ
    axuridu».
  beo-beo: 'Mousese da eno amane sia:i, “Bisa:liele, Ouhoulia:be amola hawa: hamosu
    dunu eno amoga Hina Gode da bagade dawa:su amola liligi huluane Ea Hadigi Malei
    Sesei gagumusa: amo hamomusa: E da ilima defele i, amo dunu da Hina Gode Ea hamoma:ne
    sia:i defele hamoma:ne, Gode da sia:sa.”'
  tpi-OTNT: “Bikpela i bin givim gutpela save long Besalel na Oholiap wantaim olgeta
    man i save pinis long mekim olkain wok, na ol inap wokim olgeta samting bilong
    haus sel bilong God. Olsem na ol dispela man tasol i mas wokim olgeta samting
    olsem Bikpela i bin tok.”
  hau-SA: Saboda haka Bezalel, Oholiyab da kowane mutumin da Ubangiji ya ba shi basira
    da iyawa, na sanin yadda za a yi duk aikin shirya wuri mai tsarki, za su yi aiki
    yadda Ubangiji ya umarta.”
  uig-LAT: Shuning bilen Bezalel we Oholiyablar, shuningdek Perwerdigar muqeddes chédir
    yasashning herxil ishlirigha kérek bolghan danaliq-hékmet we eqil-parasetni ata
    qilghan mahir ustilarning herbiri ulargha qoshulup, shu ishni uning emr qilghini
    boyiche emelge ashuridu».
  nde-nde: Ngakho uBhezaleli, u-Oholiyabhi lomuntu wonke uThixo amuphe ubungcwethi
    lamandla okwazi ukwenza wonke lumsebenzi wokwakha indlu engcwele, kumele benze
    umsebenzi njengokulaywa kwabo nguThixo.”
  ton-ton: “Pea naʻe toki ngāue ʻa Pesalili mo ʻAholiapi, mo e tangata loto poto kotoa
    pē, ʻaia naʻe ʻai ki ai ʻe Sihova ʻae poto mo e ʻiloʻanga, ke nau ʻilo ke ngaohi
    ʻae ngaahi ngāue kehekehe kotoa pē ki he ngāue ʻoe fale tapu, ʻo fakatatau ki
    he meʻa kotoa pē naʻe fekau ki ai ʻe Sihova.”
  ces-1613: Tedy dělal Bezeleel a Aholiab i všeliký muž vtipný, jimž dal Hospodin
    moudrost a rozumnost, aby uměli dělati všeliké dílo k službě svatyně, všecko,
    což přikázal Hospodin.
  eng-WMB: “Bezalel and Oholiab shall work with every wise-hearted man, in whom the
    LORD has put wisdom and understanding to know how to do all the work for the service
    of the sanctuary, according to all that the LORD has commanded.”
  tam-TCV: அப்படியே பெசலெயேலுடனும், அகோலியாபுடனும் பரிசுத்த இடத்தை அமைக்கும் எல்லா
    வேலைகளையும் எப்படிச் செய்வது என அறியும் ஆற்றலையும், திறமையையும், யெகோவா கொடுத்திருந்த
    ஒவ்வொரு திறமைசாலியும், யெகோவாவின் கட்டளைப்படியே அவ்வேலைகளைச் செய்யவேண்டும்” என்றான்.
  ceb-ULB: Busa si Bezalel ug si Oholiab ug ang matag usa ka tawo nga gihatagan ni
    Yahweh sa kahanas ug katakos nga masayran kung unsaon pagbuhat ang mga buluhaton
    sa pagtukod sa balaang dapit mao ang mobuhat sa buluhaton sumala sa tanang gisugo
    ni Yahweh.”
  pol-UBG: Tak więc wykonali Besalel i Oholiab, i wszyscy uzdolnieni mężczyźni, którym
    Bóg dał mądrość i rozum, aby umieli wykonać każdą pracę do służby w świątyni,
    według wszystkiego, co PAN rozkazał.
  urd-GVU: لازم ہے کہ بضلی ایل، اُہلیاب اور باقی کاری گر جن کو رب نے مقدِس کی تعمیر
    کے لئے حکمت اور سمجھ دی ہے سب کچھ عین اُن ہدایات کے مطابق بنائیں جو رب نے دی ہیں۔“
  deu-1912: Da arbeiteten Bezaleel und Oholiab und alle weisen Männer, denen der HERR
    Weisheit und Verstand gegeben hatte, zu wissen, wie sie allerlei Werk machen sollten
    zum Dienst des Heiligtums, nach allem, was der HERR geboten hatte.
  ntj-ntj: Nyangka-ya yarnangu pirnilu kutjupa-kutjupa walykumunu tirtu katirra nintiranytja.
    Nyangka-ya wati walykumunu palyalpayilu Mawutjala watjarnu, “Wiya, wiyangkalpi-ya
    pirni katingu. Nyangka watjala wantitjaku-ya.” Nyangka Mawutjalu-tjananya yarnangu
    pirninya watjarnu, “Wiyangkalpi pirnirringu. Nyangka-ya wanti.”
  kan-2017: “ಬೆಚಲೇಲನು ಹಾಗೂ ಒಹೋಲೀಯಾಬನು ಮತ್ತು ಬೇರೆ ಜ್ಞಾನಿಗಳೆಲ್ಲರು ಅಂದರೆ ಯೆಹೋವನಿಂದ ಜ್ಞಾನವಿವೇಕಗಳನ್ನು
    ಹೊಂದಿ ಪವಿತ್ರ ದೇವಮಂದಿರವನ್ನು ನಿರ್ಮಾಣ ಮಾಡುವ ಕೆಲಸಕ್ಕಾಗಿ ಬೇಕಾದ ಸಕಲವಿಧವಾದ ವಸ್ತುಗಳನ್ನು
    ಮಾಡುವ ಕ್ರಮ ತಿಳಿದಿರುವವರು, ಯೆಹೋವನು ಆಜ್ಞಾಪಿಸಿದ ಪ್ರಕಾರವೇ ಎಲ್ಲವನ್ನೂ ಮಾಡುವರು” ಅಂದನು.
  ena-ena: Asɨ Iaue agaŋ Besalelɨ sadaŋ Oholiapɨ sadaŋ hɨji huaci huaci ci igualɨ
    uami. Hulaŋ hɨhɨle hɨji daŋ hɨji daŋ agɨlasaŋ avi hɨji hutesɨ ci igualɨ uami.
    Lɨci nɨbɨlaŋ ala Asɨ dɨ havɨlɨ ulaŋ agadɨ vihavɨbali uami. Havɨlɨ ulaŋ hɨsɨŋ akuaba
    akuaba agɨladɨ avi vihavɨbali uami. Asɨ Iaue akuaba akuaba saŋ abalɨ agɨladɨ hameŋ
    laci ala vihavɨbali uami.
  yap-yap: “Bezalel nge Oholiab nge gubin e pumo’on nike pi’ SOMOL e salap ngorad
    nge tamilangan’, ni yad manang rogon ni ngar ngongliyed gubin ban’en nib t’uf
    ko fare Tent nib thothup ni ngan toy, ma thingar ra ngongliyed gubin ban’en riy
    ni bod rogon nike yog SOMOL.”
  hlt-MCSB: Te dongah Bezalel, Oholiab neh lungbuei aka cueih hlang boeih loh saii
    saeh. Amih taengah BOEIPA kah a uen boeih tah hmuencim kah thothuengnah bitat
    cungkuem te ming sak ham neh saii sak ham BOEIPA loh cueihnah neh lungcuei la
    a khueh,” a ti nah.
  mdy-ETH: ሙሴ፦ «ናንጊና ናንጋ ጎዳ ዔራቶና ጶቂሥሢና ዒንጌዞንሢ፥ ዓፒሎና ማዢንቴ ማኣሮ ማዣኒ ኮይሳ ባኮ ቢያ ጊኢጊሻኒ ዔራቶ
    ዓኣዞንሢ፥ ባስሊዔኤሌና ዔኤሊያቤና ናንጊና ናንጋ ጎዳ ዔያቶ ዓይሤ ጎይፆ ቢያ ባኮ ዔያታ ማዾንጎ» ጌዔኔ።
  twi-ASANTE: Adwumfoɔ a wɔaka a Onyankopɔn ama wɔn adom akyɛdeɛ no nyinaa bɛboa Besaleel
    ne Oholiab na wɔasi asiesie Ahyiaeɛ Ntomadan no mu, sɛdeɛ Awurade kaeɛ no.”
  eng-WEBU: “Bezalel and Oholiab shall work with every wise-hearted man, in whom the
    LORD has put wisdom and understanding to know how to do all the work for the service
    of the sanctuary, according to all that the LORD has commanded.”
  bnp-bnp: Nimariu “E BAKOVI DAGI i habi a loho­kanga kamumu ne Besalel e Oholiap
    turana a mari ranga, ri gi haea a kape. A leho ne ria ri gi ramai kunanea a nitane
    BAKOVI DAGI.”
  wal-wal: “Hegaa gishshau, Baxaali7eeli, Oholi7aabinne Xoossaa Dunkkaaniyaa keexxana
    mala GODAI eraa immin, luxida asai ubbai GODAI azazidoogaadan ubbabaa oottana”
    yaagiis.
  spa-PDDPT: Bezaleel, Oholiab y todo artesano hábil, a quienes Yavé dotó de capacidad
    y entendimiento para hacer toda obra para el servicio del Santuario, hicieron
    según todo lo que Yavé ordenó.
  gun-gun: Ha'e rami py Bezalel ha'e Aoliabe omba'eapo, avakue mba'emo ojapo kuaa
    va'e ha'e javi reve. Ha'e kuery pe Senhor oikuaa uka ha'e omo'arandu henda iky'a
    e'ỹ va'e pyguarã ha'e javi ojapo kuaa aguã, Senhor ojapo ukaague rami meme.
  agu-BL: ”Cha'stzun te tajwe'n tan chibnol yi Bezaleel tu Aholiab yi ak'une'j. Ncha'tz
    yi e' mas yi ja ak'lij yi cyajtza'kl tan banle'n e'chk balaj ak'un, tajwe'n tan
    chibnol cyakil yi e'chk takle'n yi xconk xe yi mantial, kale tz'oque't na'wse'n
    Kataj Ryos. Nin tajwe'n tan bnixe'n chi yi ntal i',” stzun Moisés bantz scyetz
    yi e' xonl Israel.
  ilo-ULB: Agtrabahonto ngarud da Bezalel ken Oholiab, kasta met ti tunggal nasirib
    ti pusona a tao nga inikkan ni Yahweh iti kabaelan ken pannakaawat a mangammo
    no kasano ti mangipatakder iti nasantoan a disso, a suroten dagiti alagaden nga
    intedna nga aramidenyo.”
  kpg-kpg: Bezalel, Oholiab mo digau ngalua huogodoo ala i golo ne wanga nadau iloo
    go Dimaadua ge gu iloo di hai nia mee huogodoo ala belee hau di Hale laa hagamadagu,
    la belee hai nia mee huogodoo gii hai be nnelekai Dimaadua ne hai.
  uig-ARA: شۇنىڭ بىلەن بەزالەل ۋە ئوھولىيابلار، شۇنىڭدەك پەرۋەردىگار مۇقەددەس چېدىر
    ياساشنىڭ ھەرخىل ئىشلىرىغا كېرەك بولغان دانالىق-ھېكمەت ۋە ئەقىل-پاراسەتنى ئاتا
    قىلغان ماھىر ئۇستىلارنىڭ ھەربىرى ئۇلارغا قوشۇلۇپ، شۇ ئىشنى ئۇنىڭ ئەمر قىلغىنى
    بويىچە ئەمەلگە ئاشۇرىدۇ».
  sus-sus: Besaleli, Oholiyabu, nun wali fanyi rabae, Alatala bara xaxili fanyi fi
    naxee ma, alako e xa hɔrɔmɔlingira wali birin naba ki kolon lɔnni fanyi ra, nee
    wali suxu nɛ alɔ Alatala a yamari ki naxɛ.
  pon-2006: “Pesalel, Oliap oh tohndoadoahk saman teikan koaros, me KAUN-O ketikihongirailehr
    koahiek oh loalokong, me ese wiahda soahng kan me anahnepe mie ong ni kokoudahn
    Impwal sarawio, pahn wiahda soahng koaros nin duwen me KAUN-O ketin koasoanehdi.”
  ksd-ksd: Ma Besalel ma Oliab dir a papalum, ma damana bula ra tarai par dia kabinana,
    diat ba ra Luluai i ga poe ra minatoto ma ra kabinana ta ra bala i diat upi diat
    a minana ma diat a pait valar pa ra lavur magit ure ra kunudar ta ra gomgom na
    pal varogop ma ra vartuluai kai ra Luluai.
  tur-YTC: “Besalel ile Oholiav, kutsal yerin hizmetiyle ilgili bütün işi Yahve'nin
    buyurduğu her şeye göre nasıl yapacaklarını bilmek için Yahve'nin bilgelik ve
    anlayış verdiği her bilge yürekli adamla birlikte çalışacaklardır.”
  grc-BRENT: Καὶ ἐποίησε Βεσελεὴλ καὶ Ἐλιὰβ, καὶ πᾶς σοφὸς τῇ διανοὶᾳ, ᾧ ἐδόθη σοφία
    καὶ ἐπιστήμη ἐν αὑτοῖς, συνιέναι ποιεῖν πάντα τὰ ἔργα, κατὰ τὰ ἅγια καθήκοντα,
    κατὰ πάντα ὅσα συνέταξε Κύριος.
  ind-AYT: “Bezaleel, Aholiab, dan setiap orang yang ahli, yang telah dikaruniai TUHAN
    dengan keahlian dan pengertian untuk mengetahui bagaimana mengerjakan segala pekerjaan
    tempat kudus harus bekerja berdasarkan segala sesuatu yang telah diperintahkan
    Allah.”
  nya-nya: Choncho Bezaleli, Oholiabu pamodzi ndi anthu aluso onse amene Yehova anawapatsa
    luso ndi nzeru zodziwira kupanga zofunika zonse zomangira malo opatulika, adzapanga
    zonse iwowo, monga momwe Yehova analamulira.”
  hrv-hrv: Stoga neka Besalel, Oholiab i svi vještaci koje je Jahve obdario vještinom
    i sposobnošću da vješto izvedu sve poslove oko podizanja Svetišta obave sve kako
    je Jahve naredio.”
  mps-mps: Te Mosesgo po ma weyu, te po me wai, “Genuai Bidigo wiegi yai homu kolesaga
    te Besalel de Oholiap, te bidi sibolo dali, te tigidali sę ebo koneani bidi dabebolo
    dali, te sę emainogo eyu mani, tama augwaligo te Godigo ugwa be sę yabo nai
    tigidali nigibo te usu yaibao. Tama te bidi dabego naga te tigidali nai dabe te
    Genuai Bidigo po wali gilama te sę yainogo yao.”
  tpi-tpi: “Bikpela i bin givim gutpela save long Besalel na Oholiap wantaim olgeta
    man i save pinis long mekim olkain wok, na ol inap wokim olgeta samting bilong
    haus sel bilong God. Olsem na ol dispela man tasol i mas wokim olgeta samting
    olsem Bikpela i bin tok.”
  dan-1931: Derfor skal Bezal'el og Oholiab og alle andre kunstforstandige Mænd, hvem
    HERREN har givet Kunstsnilde og Kløgt, så de forstår sig på Arbejdet, udføre alt
    Arbejdet ved Helligdommens Opførelse i Overensstemmelse med alt, hvad HERREN har
    påbudt.
  vie-OVCB: “Bê-sa-lê, Ô-hô-li-áp cùng với những người khác được Chúa Hằng Hữu phú
    cho tài năng và sự thông minh, để thực hiện công tác xây cất Đền Tạm, và chế tạo
    các dụng cụ như Chúa Hằng Hữu đã phán dạy.”
  guj-2017: બસાલેલ, આહોલીઆબ તથા જે બુદ્ધિમાન માણસોના હૃદયમાં યહોવાહે પવિત્રસ્થાનની
    સેવાનું બધું કામ કરવાની બુદ્ધિ, અક્કલ મૂકેલી છે, તેઓ સર્વ યહોવાહે આપેલી સર્વ આજ્ઞા
    પ્રમાણે કામ કરે.”
  pon-2006A: “Pesalel, Oliap oh tohndoadoahk saman teikan koaros, me KAUN-O ketikihongirailehr
    koahiek oh loalokong, me ese wiahda soahng kan me anahnepe mie ong ni kokoudahn
    Impwal sarawio, pahn wiahda soahng koaros nin duwen me KAUN-O ketin koasoanehdi.”
  por-BRBSL: “Bezalel e Oholiab trabalharão com todo homem sábio, em quem Javé colocou
    sabedoria e compreensão para saber fazer todo o trabalho para o serviço do santuário,
    de acordo com tudo o que Javé ordenou”.
  cth-cth: Bezalel hoi Oholiab tinaw ni kutsakkathoumnaw pueng BAWIPA ni kâ a poe
    e patetlah, hmuen kathoung dawk thaw a tawk thai awh nahanelah, thaw phunkuep
    a tawk thai awh nahanelah lungangnae hoi thaipanueknae a poe e naw pueng ni lengkaleng
    tawk hane doeh, telah ati.
  twi-twi: Adwumfo a wɔaka a Onyankopɔn ama wɔn ɔdom akyɛde no nyinaa bɛboa Besaleel
    ne Oholiab na wɔasi asiesie Ahyiae Ntamadan no mu sɛnea Awurade ahyɛ no.”
  hlt-hlt: Te dongah Bezalel, Oholiab neh lungbuei aka cueih hlang boeih loh saii
    saeh. Amih taengah BOEIPA kah a uen boeih tah hmuencim kah thothuengnah bitat
    cungkuem te ming sak ham neh saii sak ham BOEIPA loh cueihnah neh lungcuei la
    a khueh,” a ti nah.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Bɛtisɑdiɛdi nɛ̀ Odiyɑbu nɛ̀ bɛyɑ́ntìbɛ̀ tɔbɛ̀ ti Yiɛ̀ nKuyie
    nduɔ́ mbɛ̀ mɛciì nkɛ̀ bɛ̀ nɔ nkɛ yɑ́ntí, kɛ bo nɑ kɛ́dɔɔ̀ tikɔutɛ́nɛntì bɛ̀ yó
    mpĩ́nnɛ̀ tì ti Yiɛ̀ nKuyie n tou miɛkɛ mutɔ̃mmú kɛ́ntũ nKuyie ntì nɑ̀kɛ́mɛ̀ Mɔyiisi.
  msy-2020: Egha Moses ghua kamaghɨn mɨgɨa ghaze, “Ikiavɨra Itir God Besalel ko Oholiap
    ko fofozim itir gumazir igharazibar dei. Gumazir kaba, Ikiavɨra Itir God ingangaribar
    amuamin fofozim me ganɨngi. Ikiavɨra Itir God mɨkemezɨ moghɨn, me Godɨn Purirpenim
    ko an bizibar ingaram.”
  azb-azb: Besalel, Oholiav və bütün ürəkləri hikmətlə dolu, Rəbbin onlara bu işi
    bacarmaq üçün hikmət və dərrakə verdiyi adamlar Rəbbin etdiyi hər şeyə görə müqəddəs
    yerin inşa işini görsünlər».
  eng-DBY: Then wrought Bezaleel and Aholiab, and every man that was wise-hearted,
    in whom Jehovah had put wisdom and understanding to know how to work all manner
    of work of the service of the sanctuary — according to all that Jehovah had commanded.
  hin-2017: “बसलेल और ओहोलीआब और सब बुद्धिमान जिनको यहोवा ने ऐसी बुद्धि और समझ दी
    हो, कि वे यहोवा की सारी आज्ञाओं के अनुसार पवित्रस्थान की सेवकाई के लिये सब प्रकार
    का काम करना जानें, वे सब यह काम करें।”
  wol-KYG: «Kon nag Besalel ak Oliyab ak mboolem ñu xareñ ñi Aji Sax ji may xareñte
    ak déggin ngir ñu mana jëfe mboolem sas yi jëm ci liggéeyu bérab bu sell bi, ñoom
    ñépp nañu sottal lépp li Aji Sax ji santaane.»
  bjr-bjr: Mooseefa Isaraee maqannaasa qima nimidanoo qinau. Beesareerana faqa Ooqooriabana
    faqa miqanda dadaaqi marusa oosana oosana ainaina auqirana akoofasaikira irirana
    Yaaweefa nimiqoosa aiqama ainaina Yaaweefa naamua qundee kai masee naaquqara uiqaana
    maqa auqaaqa.
  eng-YLT: And Bezaleel, and Aholiab, and every wise-hearted man, in whom Jehovah
    hath given wisdom and understanding to know to do every work of the service of
    the sanctuary, have done according to all that Jehovah commanded.
  eng-WYC-2017: Therefore Bezaleel, and Aholiab, and each wise man, to whom the Lord
    gave wisdom and understanding, that they know how to work craftily, made things
    that were needful into the uses of the saintuary, and which the Lord commanded
    to be made.
  eng-WMBB: “Bezalel and Oholiab shall work with every wise-hearted man, in whom the
    LORD has put wisdom and understanding to know how to do all the work for the service
    of the sanctuary, according to all that the LORD has commanded.”
  urd-GVH: लाज़िम है कि बज़लियेल, उहलियाब और बाक़ी कारीगर जिनको रब ने मक़दिस की तामीर
    के लिए हिकमत और समझ दी है सब कुछ ऐन उन हिदायात के मुताबिक़ बनाएँ जो रब ने दी हैं।”
  rug-rug: Ke se Bezaleli meke se Oholiabi, meke sari doduru tie bokabokadi pa tinavete
    lima, saripu ele poni ginilagilana na tinumatumae e Zihova meke gilani gua pude
    taveti sari doduru likakalae, meke na tiṉitoṉa tana kinurina sa Ipi Hopena, si
    kaqu taveti rini sari doduru gua pu ele garununi e Zihova.”
  gaz-gaz: Bezaliʼeel, Oholiiyaabii fi namni Waaqayyo ogummaa fi dandeettii isaan
    ittiin hojii ijaarsa iddoo qulqulluu sanaa hunda beekan kenneef hundi akkuma Waaqayyo
    ajajetti hojii kana haa hojjetan.”
  fra-LSG: Betsaleel, Oholiab, et tous les hommes habiles, en qui l’Éternel avait
    mis de la sagesse et de l’intelligence pour savoir et pour faire, exécutèrent
    les ouvrages destinés au service du sanctuaire, selon tout ce que l’Éternel avait
    ordonné.
  gnn-gnn: “Yo, walala yurru ŋuriŋiyi yolŋu'‐yulŋuyu djämanydja djan'kukuma yana ŋunhi
    nhaltjarra ŋayi Garrayyu yukurrana ḻakaraŋala.”
  yal-yal: “Bɛsalɛli nun Oholiyabi, e nun walikɛne birin, Alatala xaxilimayaan nun
    kolonna fi naxanye ma alogo e xa nɔ yire sariɲanxin wanle birin kɛdeni, e xa wanla
    fɔlɔ alo Alatala a yamarixi kii naxan yi.”
  haw-1868: A LAILA hana o Bezalela, a me Aholiaba, a me na kanaka a pau i akamai
    ka naau, na mea a Iehova i haawi mai ai i ke akamai, a me ka naauao e ike ai i
    ka hana i na hana a pau no ka oihana o ke keenakapu, e like me na mea a pau a
    Iehova i kauoha mai ai.
  arb-NAV: وَهَكَذَا يَقُومُ بَصَلْئِيلُ وَأَهُولِيَآبُ وَكُلُّ صَانِعٍ حَاذِقٍ وَهَبَهُ
    الرَّبُّ مَقْدِرَةً فِي تَنْفِيذِ بِنَاءِ خَيْمَةِ الْاِجْتِمَاعِ، بِإِنْجَازِ
    الْعَمَلِ، بِحَسَبِ كُلِّ مَا أَمَرَ بِهِ الرَّبُّ.
  ewe-ewe: Dɔwɔla siwo si aɖaŋu kple ŋutete tɔxɛwo le la nakpe ɖe Bezalel kple Oholiab
    ŋu le agbadɔ la tutu kple eŋunuwo wɔwɔ me abe ale si Yehowa gblɔe ene.”
  eng-LEE: And Bezalel and Aholiab, and every wise-hearted man, in whom the Lord hath
    put wisdom and understanding to know how to do every manner of work for the service
    of the sanctuary, shall make all, just as the Lord hath commanded.
  asm-FB: সেয়ে পবিত্ৰ-স্থানৰ সকলো কাৰ্য ভালদৰে কৰিবলৈ, যিহোৱাই বচলেল আৰু অহলীয়াৰ
    সৈতে আন যি সকলো লোকক দক্ষতা আৰু বুজিব পৰা শক্তি দিলে, সেই সকলো জ্ঞানী লোকে যিহোৱাৰ
    আজ্ঞা অনুসাৰে কাৰ্য কৰিব।”
  sus-A: بٍسَلٍلِ، عٌهٌلِيَبُ، نُن وَلِ قَنيِ رَبَيٍ، عَلَتَلَ بَرَ شَشِلِ قَنيِ قِ
    نَشٍيٍ مَ، عَلَكٌ عٍ شَ هْرْ مْلِنفِرَ وَلِ بِرِن نَبَ كِ كٌلٌن لْننِ قَنيِ رَ،
    نٍيٍ وَلِ سُشُ نّ عَلْ عَلَتَلَ عَ يَمَرِ كِ نَشّ.
  fra-SBL: « Betsalel et Oholiab travailleront avec tout homme au cœur sage, dans
    lequel Yahvé a mis de la sagesse et de l'intelligence pour savoir comment faire
    tout le travail pour le service du sanctuaire, selon tout ce que Yahvé a ordonné. »
  hbo-hbo: וְעָשָׂה֩ בְצַלְאֵ֨ל וְאָהֳלִיאָ֜ב וְכֹ֣ל ׀ אִ֣ישׁ חֲכַם־לֵ֗ב אֲשֶׁר֩ נָתַ֨ן
    יְהוָ֜ה חָכְמָ֤ה וּתְבוּנָה֙ בָּהֵ֔מָּה לָדַ֣עַת לַעֲשֹׂ֔ת אֶֽת־כָּל־מְלֶ֖אכֶת
    עֲבֹדַ֣ת הַקֹּ֑דֶשׁ לְכֹ֥ל אֲשֶׁר־צִוָּ֖ה יְהוָֽה׃
  eng-WYCLIFFE: Therfor Beseleel, and Ooliab, and ech wijs man, to whiche the Lord
    yaf wisdom and vndurstondyng, that thei kouden worche crafteli, maden thingis
    that weren nedeful in to vsis of seyntuarie, and whiche the Lord comaundide to
    be maad.
  piu-2006: (35:4-29; 36:1-7) Yirriṯi Katutjalu Muutjanya puḻi wirulypa kutjarra yurruntitja
    yungkukitjangku watjaṉu, tjaatji kaliki palyantjaku. Puḻi Tjaniyangka nintiṉu
    tjaatji palunya tjukarurru palyantjaku, tjaatjiku yulytjaṯarraya. Wangka palunya
    Katutjalu watjaṉutjangka Muutjalu tjananya yaṉangu tjuṯangka yalatji tjakultjunu,
    “Katutjalulanya yalatji watjaṉu, tjawirrilyila yungkukitja yunytjurrirra yalatji
    ngalya katirra yungkunytjaku, Katutjaku kaliki tjaatji palyantjaku. Yalatji nguwanpala
    ngalya katinytjaku yungkukitja, puḻi kuulta, puḻi tjiilpa, puḻi yayina nguwanpa
    kutjupa. Mantarra tjuṯala ngalya katirra yungkunytjaku yalatji, mantarra puluuwana,
    mantarra maru, mantarra tjiipi yinyutjanu rungkara palyaṉutja, mantarra nanikuta
    yinyutjanu rungkara palyaṉutja. Tjiipikuṉu pangki karrkukarrku ngalya katinytjaku,
    pangki kutjupa tjuṯaṯarra. Nyiṯi laampangka kampapayila mantjira ngalya katinytjaku.
    Watiya tjuṯa, puḻi kilaatja nguwanpaṯarrala ngalya katirra Katutjaku yungkunytjaku.”
    Palunyatjanuya walytjalungkuya kulira yunytjurringkula katingu, puḻi kuulta tjuṯa,
    puḻi tjiilpa tjuṯa, mantarra tjuṯa, pangki tjuṯa, watiya tjuṯaṯarra. Yalatji yulytja
    tiṉaya katirra tjunguṉu, Katutjaku tjaatji tiṉa palyantjaku. Yitjurilaku ngaṉṯitja
    tjuṯangkuya mungawinkikarrangu mungawinkingka kutu yulytja katirra tjunkupayi.
    Yulytja palunya tjuṯarringutjangka, Muutjalu tjananya marrkuṉu wiya ngalya katinytjaku.
  pjt-pjt: Munu Moselu wati panya Pitjalilta pulala Awu-liyapala wangkangu munu waṟkaripai
    kutjupa tjuṯangka kuḻu nyanga alatji, “Uwa, Mayatja Godalu nyuranya kutjupa kutjupa
    tjuṯa nintinu Tiinta Miḻmiḻpa wiṟu mulapa palyantjaku. Ka nyura kuwari Godalu
    wangkanytjitja uwankara tjukaṟurungku palyantjaku ngaṟanyi.”
  cwe-cwe: “Bezaleli na Oholiabu na wasang'hani wamwenga waja Mndewa Mulungu yaweng'hile
    nzewele na umanyi, waja wavimanyile kutenda chila chinhu chochilondeka kuzengela
    hema da Mulungu, wezatenda chila chinhu fana viya Mndewa Mulungu viyamulagilize
    Musa.”
  kik-kik: “Nĩ ũndũ ũcio Bezaleli, na Oholiabu, na mũndũ o wothe warĩ mũũgĩ na wĩra,
    arĩa Jehova aheete ũũgĩ na ũhoti wa kũmenya kũruta wĩra ũcio wothe wa gwaka handũ-harĩa-haamũre,
    makĩruta wĩra ũcio o ta ũrĩa Mwathani aathanĩte ũrutwo.”
  fra-NCL: Béseléel, Ooliab et tous les hommes intelligents en qui Yahweh a mis de
    l’intelligence et de l’habileté pour savoir faire tous les ouvrages destinés au
    service du sanctuaire, les exécuteront selon tout ce que Yahweh a commandé. »
  cek-AK: Angraeng mah thuih ih lok baktih toengah, kaciim ahmuen ah toksak hanah,
    Bezalel hoi Aholiab loe Angraeng mah paek ih tok congca kasah thaih kaminawk hoi
    nawnto toksah hoi tih, tiah a thuih pae.
  cuk-cuk: 'Moisés sogdebalid: “Degisoggu, Bezaleel, Aholiabʼbogwa, Bab-Jehová-sogsagusadba
    Bab-Dummadse-goled-neg-sunna-selegedgi ibmar-ebulemalad bela imakmaloed. Deginbali,
    bela dulemar, Bab-Jehová nue-wisi-ibmar-sobega-imaksamarmogadi, degi, ega baisursunna-ibmar-imakega-imaklesbalidi,
    Bab-Dummadse-goled-neg-sunna-seleged-sobega, wemar-ebogwadba arbamarmogoed.”'
  uig-CYR: Шуниң билән Бәзаләл вә Оһолияблар, шуниңдәк Пәрвәрдигар муқәддәс чедир
    ясашниң һәр хил ишлириға керәк болған даналиқ-һекмәт вә әқил-парасәтни ата қилған
    маһир устиларниң һәр бири уларға қошулуп, шу ишни униң әмир қилғини бойичә әмәлгә
    ашуриду».
  tel-2017: మోషే “పవిత్ర స్థలం లో జరిగే సేవ కోసం అన్నిరకాల పనులు చేయడానికి బెసలేలు,
    అహోలీయాబు మొదలైన ప్రతిభావంతులను నియమించాము. ఈ పనులు చేయడానికి యెహోవా వాళ్లకు జ్ఞానం,
    వివేకం ప్రసాదించాడు. వీళ్ళు యెహోవా ఆజ్ఞాపించినట్టు పనులు జరిగిస్తారు” అన్నాడు.
  hat-BSA: “Koulye a, Betsaléel, Oholiab, ak chak mèt atizan nan sila SENYÈ a te mete
    kapasite avèk konprann pou konnen jan pou fè tout travay yo pou konstwi sanktyè
    a, va aji an akò avèk tout sa ke SENYÈ a te kòmande yo.”
  kos-kos: “Bezalel, Oholiab, ac mwet orekma nukewa saya su LEUM GOD El sang pah ac
    lalmwetmet nu se, su etu in orala ma nukewa ma eneneyuk in sang musai Lohm Nuknuk
    Mutal, elos in oru ma nukewa in oana ma LEUM GOD El sapkin.”
  hbo-WLC: וְעָשָׂה֩ בְצַלְאֵ֨ל וְאָהֳלִיאָ֜ב וְכֹ֣ל ׀ אִ֣ישׁ חֲכַם־לֵ֗ב אֲשֶׁר֩ נָתַ֨ן
    יְהוָ֜ה חָכְמָ֤ה וּתְבוּנָה֙ בָּהֵ֔מָּה לָדַ֣עַת לַעֲשֹׂ֔ת אֶֽת־כָּל־מְלֶ֖אכֶת
    עֲבֹדַ֣ת הַקֹּ֑דֶשׁ לְכֹ֥ל אֲשֶׁר־צִוָּ֖ה יְהוָֽה׃
  ibo-ibo: Ya mere, Bezalel na Oholiab na ndị ǹka niile Onyenwe anyị nyere ike na
    nghọta ịmata otu ha ga-esi rụọ ọrụ iwu ebe nsọ ahụ ga-arụ ọrụ ahụ dịka Onyenwe
    anyị nyere nʼiwu.
  ory-ory: “ଏନିମନ୍ତେ ସଦାପ୍ରଭୁଙ୍କର ସମସ୍ତ ଆଜ୍ଞାନୁସାରେ ପବିତ୍ର ସ୍ଥାନର କାର୍ଯ୍ୟସକଳ ନିର୍ମାଣ
    କରିବାକୁ ସଦାପ୍ରଭୁ ବତ୍ସଲେଲ ଓ ଅହଲୀୟାବ ପ୍ରଭୃତି ଯେଉଁମାନଙ୍କୁ ଜ୍ଞାନ ଓ ବୁଦ୍ଧି ଦେଇଅଛନ୍ତି,
    ସେହି ସବୁ ବିଜ୍ଞମନା ଲୋକେ କର୍ମ କରିବେ।”
  chk-chk: Iwe, Pesalel me Oholiap repwe föri ewe angang, pwal ekewe mwän meinisin
    ewe Samol mi Lapalap a ngeniir tufich me tipachem pwe repwe sipeöch le föri unusen
    angangen ewe imw mi pin. Nge repwe chök föri usun mine ewe Samol mi Lapalap a
    allük ngeniir.
  rop-rop: Dei sabi dum ol detkain klebabala wek, dumaji YAWEI bin meigim Besalel
    en Oholiyab en ol detlot najalot men klebabala lagijat blanga meigim det Seikridwan
    Tent blanga im, en wen dei garra meigim det Tent, dei garra bulurrum det plen
    weya YAWEI bin gibit langa mi.” Lagijat na Mosis bin tok.
  ukr-1871: І робили, як заповідав Господь, Безалеїл та Оголїаб і всякий мудросердий
    чоловік, кому дав Господь мудрість і розуміннє, щоб знали, як робити всяку потрібну
    роботу в сьвятинї.
  bch-bch: “Maron ibada oatainga kapei toa bedaoa pan Besalel ga Ooliap toman ngan
    panua naurata ad padengada, ta led oatainga kapei. Ta gid ga tirangrang ngan tikado
    Deo ele palata toa aea ul ienono ngan oa toman ngan aea danga sisid toa ngada
    oa, mambe Maron ikeo ngan.”
  deu-1951: Da arbeiteten Bezaleel und Oholiab und alle Männer, die weisen Herzens
    waren, denen der HERR Weisheit und Verstand gegeben hatte, zu wissen, wie sie
    allerlei Werke machen sollten zum Dienste des Heiligtums, nach allem dem, was
    der HERR geboten hatte.
  eng-JPS: And Bezalel and Oholiab shall work, and every wise-hearted man, in whom
    the LORD hath put wisdom and understanding to know how to work all the work for
    the service of the sanctuary, according to all that the LORD hath commanded.'
  srp-1865: I stade raditi Veseleilo i Elijav i svi ljudi vješti, kojima bješe Gospod
    dao mudrost i razum da umiju raditi svaki posao za službu u svetinji, i sve što
    je zapovjedio Gospod.
  lug-lug: “Bezaaleeri ne Okoliyaabu ne buli musajja mukugu yenna, Mukama gw’awadde
    obusobozi n’amagezi okumanya okukola omulimu gwonna ku kuzimba eweema ya Mukama,
    bajja kukola nga Mukama bw’alagidde.”
  heb-heb: ועשה בצלאל ואהליאב וכל איש חכם לב אשר נתן יהוה חכמה ותבונה בהמה לדעת לעשת
    את כל מלאכת עבדת הקדש לכל אשר צוה יהוה׃
  ben-IRV: “সুতরাং সদাপ্রভুর সমস্ত আদেশ অনুসারে পবিত্র স্থানের সমস্ত কাজ কিভাবে করতে
    হবে, তা জানতে সদাপ্রভু বৎসলেল ও অহলীয়াব এবং আর যাদেরকে জ্ঞান ও বুদ্ধি দিয়েছেন,
    সেই সব জ্ঞানী লোকেরা কাজ করবেন।”
  pan-pan: ਬਸਲਏਲ ਆਹਾਲੀਆਬ ਅਤੇ ਸਾਰੇ ਬੁੱਧਵਾਨ ਮਨੁੱਖ ਕੰਮ ਕਰਨ। ਯਹੋਵਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਬੁੱਧ
    ਅਤੇ ਸਮਝ ਦਿੱਤੀ ਕਿ ਉਹ ਜਾਣਨ ਕਿ ਪਵਿੱਤਰ ਸਥਾਨ ਦੀ ਉਪਾਸਨਾ ਦਾ ਸਾਰਾ ਕੰਮ ਯਹੋਵਾਹ ਦੇ ਸਾਰੇ ਹੁਕਮਾਂ
    ਅਨੁਸਾਰ ਕਿਵੇਂ ਕਰਨਾ ਹੈ।
  mya-JVB: ထိုသို့ ထာဝရဘုရား မှာ ထားတော်မူသည်အတိုင်း ၊ သန့်ရှင်း ရာဌာန၌ အမှု တော်ဆောင်
    စရာဘို့ ၊ အမျိုးမျိုး သောအလုပ်ကို လုပ်တတ်သော ဉာဏ် ပညာကို ထာဝရဘုရား ပေး သွင်းတော်မူသောပညာရှိ
    အပေါင်း တို့နှင့်တကွ ၊ ဗေဇလေလ ၊ အဟောလျဘ တို့သည် အလုပ်လုပ် ကြလိမ့်မည်ဟု ဣသရေလအမျိုးသားတို့အား
    ဆင့်ဆိုလေ၏။
  tbg-tbg: Ho Noravano Kotiva Besaleliravata, Ohorapiravata, vo vaiintinavuvata, koqe
    avu aato nimumanta vika Kotira nai Seri Naavu ho kaqeka vaurara tiro, Mosiva vika
    vi kaiqara nimura. Mosiva vi vaiintinavukara Noravano Kotiva tinantemake, ekaa
    vi kaiqara varaate, tura.
  hmo-hmo: “Lohiabada ese Besalele bona Oholiaba bona taunimanima momo dekenai aonega
    ia henidia, gaukara idauidau do idia karaia totona, bona idia ese Dirava ena Palai
    Dubu ena gaukara ibounai idia karaia diba. Unai dainai inai taudia sibodia ese
    Lohiabada ia oda, bona ia hadibaia hegeregerena, unai gaukara do idia karaia.”
  urd-urd: फिर बज़लीएल और अहलियाब और सब रोशन ज़मीर आदमी काम करें, जिनको ख़ुदावन्द
    ने हिकमत और समझ से मालामाल किया है ताकि वह मक़दिस की' इबादत के सब काम को ख़ुदावन्द
    के हुक्म के मुताबिक़ अन्जाम दें।
  rus-SYN: И стал работать Веселеил и Аголиав и все мудрые сердцем, которым Господь
    дал мудрость и разумение, чтоб уметь сделать всякую работу, потребную для святилища,
    как повелел Господь.
  bqc-SIM: Bezalɛli ń Ɔↄliabuo ń gↄ̃ide pↄ́ Dii ń gbá gↄ̃i ń ↄ̃nↄo aaↄ zĩpi
    kɛa dↄ̃ↄ píi, aai luakukĩi dↄ ń a pↄ́ↄ píi lá Dii dìlɛwa.
  tcz-CHONGTHU: “Pakaiyin Bezale le Oholiab chu thilbol theina ape'n chule muntheng
    tun dohna mun chu chihna le ijakai bol ding jouse het them theina apie'n ahi.
    Pasal'a kailhah kitiphot in Pakai thupeh bang bang'a abol diu'vin a seiyin ahi.”
  mar-mar: “परमेश्वराच्या आज्ञेप्रमाणे पवित्रस्थानाचे सेवेसाठी सर्व तऱ्हेचे काम कसे
    करावे ते समजण्यासाठी ज्यांच्या ठायी परमेश्वराने बुध्दी व समज घातली आहे ते बसालेल
    व अहलियाब आणि प्रत्येक ज्ञानी मनुष्य ह्यानी हे बांधकाम करावे.”
  qub-qub: «Chaymi Bezaleel, Aholiab y waquin yachajcunapis, tantiyaj runacunapis
    Tayta Dios nishanno Tolduta jatarachengapaj. Paycunatami Tayta Dios yachayta gosha
    Tolduta, Toldupa cösancunata rurananpaj.»
  hat-hat: Bezaleyèl, Owoliyab ansanm ak tout moun ki gen konprann, tout moun Seyè
    a te bay ladrès ak konesans pou yo ka fè tou sa ki nesesè pou kay Bondye a, se
    pou yo fè tout bagay jan Seyè a te bay lòd la.
  eng-BSB: “So Bezalel, Oholiab, and every skilled person are to carry out everything
    commanded by the LORD, who has given them skill and ability to know how to perform
    all the work of constructing the sanctuary.”
  tod-tod: «Ɓɛsaleyɛle ta Wɔɠɔliyaɓe, ta zunuiti kpein ti zooni faa la, niiti Ɠɔoɠɔ
    GALAGI ɠimalai ta keleɠelegi ʋuuni ti-yiimaʋɛ, ti zoo ti botii ɠɛ, eɠɛʋelei seizu
    ɲadegai naama wotii kpein ga ɠɛ la, ti lɔɔni botii zu, eɠɛʋelei Ɠɔoɠɔ GALAGI ma
    levei veeni la.»
  eng-WEBPB: “Bezalel and Oholiab shall work with every wise-hearted man, in whom
    the LORD has put wisdom and understanding to know how to do all the work for the
    service of the sanctuary, according to all that the LORD has commanded.”
  kbq-kbq: Hagi Bezaleli'ene Oholiapu ene mago'a naga'enema Ra Anumzamo'ma antahintahima
    zamige'za seli mono noma ki' eri'zama antahi ankere'naza vahe'mo'za, Ra Anumzamo'ma
    hihoma huno hu'nea kante ante'za ana maka zana tro hugahaze.
  nhe-BL: “Huajca Bezaleel huan Aholiab huan nochi sequinoc tlacame tlen TOTECO quinmacatoya
    tlalnamiquistli para ni tequitl, huan quipixque ipan ininyolo para tlapalehuise,
    monejqui tequitise huan quisencahuase nopa yoyon tiopamitl senquistoc queja TOTECO
    tlanahuatijtoya.”
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ukwaw kar ma'e iapo haw awa wanupe. Omono ma'e
    kwaw paw wanupe no. A'e rupi Mezarew a'e, Aoriaw a'e no, ma'e iapo haw kwaw par
    paw a'e wà no, Tupàn hàpuz iapo haw kwaw par paw a'e wà no, tuwe uzapo uma'ereko
    haw Tupàn ze'eg rupi katete a'e wà nehe, i'i Moizez teko wanupe.
  eng-DRA: Beseleel, therefore, and Ooliab, and every wise man, to whom the Lord gave
    wisdom and understanding, to know how to work artificially, made the things that
    are necessary for the uses of the sanctuary, and which the Lord commanded.
