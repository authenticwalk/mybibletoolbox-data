verse: EXO.036.008
translations:
  mal-C: പണിക്കാരിൽ വൈദഗ്ദ്ധ്യമുള്ളവർ എല്ലാവരും, പിരിച്ച മൃദുലചണനൂൽ, നീലനൂൽ, ഊതനൂൽ,
    ചെമപ്പുനൂൽ എന്നിവകൊണ്ടുണ്ടാക്കിയ പത്തു തിരശ്ശീലകൊണ്ടു സമാഗമകൂടാരം ഉണ്ടാക്കി; തിരശ്ശീലകളിൽ
    നെയ്ത്തുകാരന്റെ ചിത്രപ്പണിയായി കെരൂബുകൾ ഉണ്ടാക്കിയിരുന്നു.
  deu-TKW: So verfertigten denn alle Kunstverständigen unter den bei dem Werke Beschäftigten
    die Wohnung aus zehn Teppichen. Aus gezwirntem Byssus, blauem und rotem Purpur
    und Karmesin, mit Keruben, wie sie der Kunstwirker macht, verfertigte er sie,
  lin-lin: Bato oyo balekaki mayele kati na basali batongaki Mongombo elongo na batapi
    zomi ya lino ya kitoko oyo batongaki bililingi na likolo na yango, ya langi ya
    ble, ya motane ya pete mpe ya motane makasi, elongo na bililingi ya basheribe ;
    ezalaki mosala ya bato oyo basalaka bililingi na maboko.
  eng-LSV: And all the wise-hearted ones among the doers of the work make the Dwelling
    Place; he has made them [with] ten curtains of twined linen, and blue, and purple,
    and scarlet, [with] cherubim, the work of a designer.
  eng-GNV: 'All the cunning men therefore among the workemen, made for the Tabernacle
    ten curtaines of fine twined linnen, and of blewe silke, and purple, and skarlet:
    Cherubims of broydred worke made they vpon them.'
  eng-WEBSTER: 'And every wise-hearted man among them that wrought the work of the
    tabernacle made ten curtains of fine twined linen, and blue, and purple, and scarlet:
    he made them with cherubim of curious work.'
  nhw-BL: Huan nopa masehualme catli Toteco quinmacatoya tlalnamiquilistli para ma
    tequitica nopona, quichijque itzontzajca nopa tiopamitl. Quichijque ica 10 cortinas
    ica lino tlamalintli nelcanactzi huan tlaxinepaloli ica icpatl catli tlapali azultic,
    morado, huan chichiltic huan ipani nesiyaya inintlachiyalis nopa tequihuajme catli
    inintoca querubines.
  swh-ONEN: Watu wote wenye ustadi miongoni mwa wafanyakazi wote wakatengeneza maskani
    kwa mapazia kumi ya kitani iliyosokotwa vizuri, na nyuzi za rangi ya buluu, za
    zambarau, na za rangi nyekundu, naye fundi stadi akatirizi makerubi kwenye mapazia
    hayo.
  bba-bba: Tɔn be bɑ sɔmbu ten yɛ̃ru mɔ mi, bɑ kuu te kuɑ kɑ bekɑ wɔku te bɑ wesɑ
    kɑ wɛ̃ɛ dɑmɡii kɑ wɛ̃ɛ yi bɑ wɔ̃kuɑ kɑ burɑ kɑ mɑɑ ɡɑɑdurɑ, kɑ wɛ̃ɛ wunɔmɡii.
    Mɑ bɑ wɔllun kɔ̃sobun weenɑsibu kuɑ yɑ kuɑ burɑru bekɑ ye sɔɔ.
  eng-KJVCPB: 'And every wise hearted man among them that wrought the work of the
    tabernacle made ten curtains of fine twined linen, and blue, and purple, and scarlet:
    with cherubims of cunning work made he them.'
  luo-luo: Jotich molony duto mane nigi jotich mamoko nogero Hemb Romo gi pasia apar
    mar law mayom momin man-gi rangi marambulu gi maralik kod marakwaro ka ogorie
    kido mar malaika mar kerubi gi jagoro molony.
  meu-meu: Bena karakara taudia ese dubu dabuadia gwautaosi e kara, dabua aukadia
    bona namodia, vaiuridia bona mia-kakadia bona kakakakadia; ihaheralaidia be kerubi
    laulaudia e turi.
  npi-ULB: त्यसैले तिनीहरूका बिचमा भएका सबै शिल्पकारले मसिनो सुती कपडा अनि निलो, बैजनी,
    रातो ऊनबाट दसवटा पर्दा भएको करूबहरूको रचनासहित पवित्र वासस्थानको निर्माण गरे ।
    यो ज्यादै निपुण शिल्पकार बजलेलको काम थियो ।
  yor-yor: Gbogbo àwọn ọlọ́gbọ́n ọkùnrin láàrín àwọn òṣìṣẹ́ ni wọ́n ṣe iṣẹ́ náà pẹ̀lú
    aṣọ títa mẹ́wàá ti ọ̀gbọ̀ olókùn dáradára, tí aṣọ aláró, ti elése àlùkò àti ti
    òdòdó, pẹ̀lú àwọn kérúbù ṣe iṣẹ́ sí wọn nípa ọgbọ́n iṣẹ́ ọnà.
  emp-NTPO: Maʌ̃be jũma ne o cawa b̶eaba Ãcõrẽ wua dera osid̶aa. Dji biara b̶ʌ lino
    wuada die edad̶aped̶a maʌ̃ wuad̶e ed̶a Ãcõrẽ nezoca bajãnebema i bara b̶ʌ zaca
    b̶eada oveja cara nayãna pãwãrã od̶aba, pursupursua od̶aba, purea od̶a bid̶a biya
    casid̶aa.
  ind-ind: Para ahli tenun membuat sepuluh helai kain untuk lapisan atap kemah yang
    paling bawah. Semua kain itu merupakan karya seni yang indah dari linen berkualitas
    tinggi, yang ditenun dari benang berwarna merah, biru, dan ungu dengan gambar
    malaikat penjaga.
  pes-OPCB: صنعتگرانی که مشغول کار بودند، خیمهٔ عبادت را با ده پرده از کتان ریزبافت
    تابیده تهیه کردند.
  tgl-ULB: Kaya ang lahat ng manggagawa sa gitna nila ay itinayo ng tabernakulo na
    may sampung kurtina na gawa sa pinong lino at asul, lila, at matingkad na pulang
    lana na may disenyong kerubin. Ito ang ginawa ni Bezalel, ang napakahusay na manggagawa.
  hui-hui: Agali biabe biaga mugubeyi hearu tigua Anduane Homogonaga Balai Anda bialu
    hene. Tigua labolabo bayaleore timbuniru pirame bialu hene. Tigua labolabo bayaleore
    uruni muwa pu nogo sibi irinime payini maru mindibiha guyini hari mindini handaleherubi
    maru tagalitaya aleha guyinirubi maru daramabiha guyinirubi urunime labolabo uruni
    yári bia haga bini. Pu payini urunime labolabo biagoria dahuliyali handaleheru
    pigiya ale wabu helaga bini.
  mya-mya: အ​တတ်​ပ​ညာ​ရှင်​များ​အ​နက်၊ အ​ကျွမ်း​ကျင် ဆုံး​သော​အ​တတ်​ပ​ညာ​ရှင်​တို့​သည်၊
    ထာ​ဝ​ရ ဘု​ရား​စံ​တော်​မူ​ရာ​တဲ​တော်​ကို​ဆောက်​လုပ် ကြ​၏။ သူ​တို့​သည်​ပိတ်​ချော​နှင့်​အ​ပြာ​ရောင်၊
    ခ​ရမ်း​ရောင်၊ အ​နီ​ရောင်​သိုး​မွေး​တို့​ဖြင့် ရက်​လုပ်​၍၊ ခေ​ရု​ဗိမ် အ​ရုပ်​များ​ကို​ပန်း​ဖော်​ထား​သည့်​ကန့်​လန့်
    ကာ​ဆယ်​ထည်​ဖြင့်၊ တဲ​တော်​ကို​ဆောက်​လုပ် ကြ​၏။-
  cbi-NTPO: Entsaa taawasha kenu kayu aseeta julaya, Diosa' pupunanu yapayaa kila.
    Tsejtu turekaraa ura linuchi tene daayadimu jali paitya kila, naa lushmuraraa
    jiluchi bain, naa yamuraraa jiluchi bain, tsenmin ungalalaa jiluchi bain, tsejtu
    juntsa jalinu ja'chi puu muute narake ke' tyaapachi depumi' chujtila.
  bod-N: དེ་ནས་ལས་མཁན་གྱི་ཁྲོད་དུ་མི་ལག་རྩལ་ཅན་ཐམས་ཅད་ཀྱིས་ཡོལ་བ་བཅུ་ཡིས་གུར་མཆོག་བཟོས་ཤིང་།
    དེའི་རྒྱུ་ནི་སོ་རས་སྲབ་བུ་བསྒྲིམས་པ་ཅན་དང་། བལ་སྐུད་མཐིང་ག་དང་རྒྱ་སྨུག་དང་མཚལ་དམར་གྱི་མདོག་ཅན་བཅས་ལ་འཐག་མཁན་ལག་རྩལ་ཅན་གྱི་ལས་བཞིན་དུ་ཀེ་རུབ་ཀྱི་གཟུགས་བརྙན་དང་ལྡན་པ་དེ་དག་བཟོས་སོ།
    །
  sna-sna: Varume vose vounyanzvi vakaita tabhenakeri nezvidzitiro gumi zvemicheka
    yakarukwa zvakaisvonaka newuru yebhuruu, pepuru netsvuku, namakerubhi akasonerwa
    mazviri nemhizha ino unyanzvi.
  spa-BLM: Todos los sabios de corazón entre los que hacían la obra hicieron el tabernáculo
    con diez cortinas de lino fino torcido, azul, púrpura y escarlata. Las hicieron
    con querubines, obra de un hábil obrero.
  cac-cac: A d'a scal eb' munlajvum chi', ata' ay eb' jelan spensar sb'oanq'ue scajnub'
    Dios. Lajun̈e' jen̈an c'apac lino b'ayb'il sch'alil ix sb'o eb'. D'a an̈ ch'al
    q'uic'mutz'inac, an̈ ch'al yaxmaquinac yed' pax an̈ chac ch'al ix sb'o'och yechel
    querubín eb' d'a junjun jen̈an lino chi'.
  swh-ULB: Hivyo wachonga mawe miongoni mwao wakajenga lile hema la kuabudia kwa mapazia
    kumi yaliyo jengwa kitamba kizuri na buluu, zambarau, na sufu nyekundu kwa aina
    ya kerubi. Hii ni kazi ya Bezaleli, mjenzi mwenye ujuzi sana.
  bel-bel: 'І зрабілі ўсе мудрыя сэрцам, якія займаліся працаю ў скініі: дзесяць покрываў
    з суканага вісону і з блакітнай, пурпуровай і чырванёнай воўны; і херувімаў зрабілі
    на іх майстэрскаю працаю;'
  deu-ELBBK: Und alle, die weisen Herzens waren unter den Arbeitern des Werkes, machten
    die Wohnung aus 10 Teppichen; von gezwirntem Byssus und blauem und rotem Purpur
    und Karmesin, mit Cherubim in Kunstweberarbeit machte er sie.
  mbb-OT: Is langun he memetau he ebpemenerebahu, ne iyan impevaal zan duen te Tulda
    he Ed-ezapan. Iyan migamit dan te kebaal zan dutun is sepulù he lukut he linu
    he miburdahan te welin he meiten is kaavuavu zin, merudtem wey kanggan. Ne nepurungan
    meburdahi heini te zagwey te menge kirubin.
  mal-2015: പണി ചെയ്യുന്നവരിൽ ജ്ഞാനികളായ എല്ലാവരും പഞ്ഞിനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ
    എന്നിവകൊണ്ടുള്ള പത്തു മൂടുശീലകൊണ്ടു തിരുനിവാസം ഉണ്ടാക്കി; നെയ്ത്തുകാരന്റെ ചിത്രപ്പണിയായ
    കെരൂബുകളുള്ളതായിട്ടു അതിനെ ഉണ്ടാക്കി.
  gup-gup: Yikahwi bininj nawu birridurrkmirri wanjh birrikodjkurludjad, dja birrimekbe
    wanjh birrimarnbom ten manburrba nawu curtains manbu welhdiwelhdi yiman warnamyoy
    ngarre Manrurrkdjamun Dabburlin. Bedda birribibbuni manburrba manmak nawu linen,
    kunyarl dorrengh nawu kukblue, kukkurlba dja mak nawu kukpurple. Dja mak nakudji
    bininj nawu wernhburrbuni bibbuni yiman bim nawu Cherubim kore manburrba.
  gvs-gvs: 'E topaisewa madi katanaki Yauwe ina Kaba Kaiyaka yoyou simadagi. Go ana
    madágina ame nakae: Areko dedevidi toidi adi badabada yawou be nakae búyala noyanoyaidi
    buruu, kalaakovidi toidi be nakae kayakayaidi sikabidi, e simadagi. Ikavava, arekoyadi
    goi yábana ana tomatakavatayao makayaudi sigilumidi. Gilumayana ana kaigigita
    nakae gíluma ana tokatanaki idi paisewa.'
  rmc-rmc: Savore murša, save džanenas te kerel e buči pro Svetostankos, les kerde
    le deše lepedendar. Ola lepedi sas side la fijalova, ľoľa the purpurova vlnatar
    a sas upre side o cherubi.
  nlg-nlg: Na vuivuni gaira na lei mane tara manahana na vauvau, tara vauhighi ara
    hangavulu na selo nia na ghalo malebo. Ma sakai tadira na lei mane lutu te vaguvagui
    me sukighi ga na totoghalena na cherubim nia na ghalo te ghioghio, me boibongi
    me sisi.
  pes-OPV: پس همه دانادلانی که در کار اشتغال داشتند، ده پرده مسکن را ساختند، از کتان
    نازک تابیده شده و لاجورد و ارغوان و قرمز، و آنها را باکروبیان از صنعت نساج ماهر
    ترتیب دادند.
  ron-1924: Тоць бэрбаций искусиць ши лукрэторий ау фэкут кортул дин зече ковоаре
    де ин субцире ши рэсучит, дин фир албастру, пурпуриу ши кэрэмизиу; пе еле ау цесут
    херувимь лукраць ку мэестрие.
  ben-OBCV: কারিগরদের মধ্যে যাঁরা দক্ষ ছিলেন, তাঁরা পাকা হাতে মিহি পাকান মসিনা ও নীল,
    বেগুনি ও টকটকে লাল রংয়ের সুতোয় তৈরি দশটি পর্দায় করূবদের নকশা ফুটিয়ে তুলে সমাগম
    তাঁবুটি তৈরি করলেন।
  som-som: Oo nin kasta oo xigmad leh oo iyaga ku dhex jiray oo shuqulkii qabtay wuxuu
    taambuuggii ka sameeyey toban daah, oo wuxuu ka sameeyey maro wanaagsan, iyo buluug,
    iyo guduud, iyo casaan, oo keruubiim lagu daabacay.
  lat-VUC: 'Feceruntque omnes corde sapientes ad explendum opus tabernaculi, cortinas
    decem de bysso retorta, et hyacintho, et purpura, coccoque bis tincto, opere vario,
    et arte polymita:'
  eng-ASVBT: And all the wisehearted men among them that wrought the work made the
    tabernacle with ten curtains; of fine twined linen, and blue, and purple, and
    scarlet, with cherubim, the work of the skillful workman, Bezalel made them.
  ita-1885: 'La lunghezza di un telo era di ventotto cubiti, e la larghezza di quattro
    cubiti: tutti que'' teli erano di una stessa misura.'
  eng-LXXUP: And every wise one among those that wrought made the robes of the holy
    places, which belong to Aaron the priest, as the Lord commanded Moses.
  eng-ULB: So all the craftsmen among them constructed the tabernacle with ten curtains
    made from fine linen and blue, purple, and scarlet wool with the designs of cherubim.
    This was the work of Bezalel, the very skilled craftsman.
  spa-VBL: Los hábiles artesanos entre los trabajadores hicieron las diez cortinas
    para el Tabernáculo. Estaban hechas de lino finamente hilado junto con hilos azules,
    púrpura y carmesí, bordadas con querubines.
  fra-_FOB: Tous les hommes habiles, parmi ceux qui faisaient l'ouvrage, firent donc
    la Demeure, de dix tentures de fin lin retors, de pourpre, d'écarlate et de cramoisi,
    avec des chérubins qu'on fit en ouvrage d'art.
  mal-mal: പണി ചെയ്യുന്നവരിൽ ജ്ഞാനികളായ എല്ലാവരും പഞ്ഞിനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ എന്നിവകൊണ്ടുള്ള
    പത്ത് മൂടുശീലകൊണ്ട് തിരുനിവാസം ഉണ്ടാക്കി; നെയ്ത്തുകാരന്റെ ചിത്രപ്പണിയായ കെരൂബുകൾ
    മൂടുശീലകളിൽ ഉണ്ടാക്കിയിരുന്നു.
  urd-GVR: Jo kārīgar mahārat rakhte the unhoṅ ne ḳhaime ko banāyā. Unhoṅ ne bārīk
    katān aur nīle, arġhawānī aur qirmizī dhāge se das parde banāe. Pardoṅ par kisī
    māhir kārīgar ke kaṛhāī ke kām se karūbī farishtoṅ kā ḍizāyn banāyā gayā.
  suz-BL: मिनु जोक्‍ब गेय पाइब नेल्‍लेमी परमप्रभु यावे आ बाक्‍तीक कली १० ओटा सुम्‍तीक
    वा सेल्‍तेक्‍म। रिम्‍शो पा किरशो सुती श्‍येले के प्रोव़शो वा के नु नीलो, प्‍याजी
    नु लल रङ ङा श्‍येलेमी शुश रिम्‍शो करूबपुकी बुटा आप्‍शा सेल्‍तेक्‍म।
  ita-1927: Tutti gli uomini abili, fra quelli che eseguivano il lavoro, fecero dunque
    il tabernacolo di dieci teli, di lino fino ritorto, e di filo color violaceo,
    porporino e scarlatto, con dei cherubini artisticamente lavorati.
  ckb-ckb: هەموو بەهرەمەندێک لەوانەی کاریان لە دروستکردنی چادرەکەی پەرستن دەکرد، دە
    پڵاسیان لە کەتانی ڕستراو و ڕیسی مۆر و ئەرخەوانی و سووری ئاڵ دروستکرد، لەگەڵ وێنەی
    کەڕوبەکان بە دەستکردی جۆڵایەکی شارەزا دروستیان کردن.
  eng-BBE: Then all the expert workmen among them made the House with its ten curtains;
    of the best linen, blue and purple and red, they made them, with winged ones worked
    by expert designers.
  kan-OKCV: ಕೆಲಸದವರಲ್ಲಿದ್ದ ಶಿಲ್ಪಿಗಳೆಲ್ಲರೂ ಗುಡಾರವನ್ನು ಹತ್ತು ಪರದೆಗಳಿಂದ ಮಾಡಿ, ನಯವಾಗಿ
    ಹೊಸೆದ ನಾರಿನಿಂದಲೂ ನೀಲಿ, ಧೂಮ್ರ, ರಕ್ತವರ್ಣದ ದಾರದಿಂದ ಮತ್ತು ಕೌಶಲ್ಯದ ಕೆಲಸದಿಂದಲೂ ಕೆರೂಬಿಗಳನ್ನು
    ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:EXO.036.007'
  tam-2017: வேலை செய்கிறவர்களாகிய ஞான இருதயமுள்ள அனைவரும் ஆசரிப்புக்கூடாரத்தை உண்டாக்கினார்கள்.
    அதற்குத் திரித்த மெல்லிய பஞ்சுநூலாலும் இளநீலநூலாலும் இரத்தாம்பரநூலாலும் சிவப்புநூலாலும்,
    வித்தியாசமான நெசவுவேலையாகிய கேருபீன்களுள்ள பத்து மூடுதிரைகளைச் செய்தான்.
  spa-RV-1909: Y todos los sabios de corazón entre los que hacían la obra, hicieron
    el tabernáculo de diez cortinas, de lino torcido, y de jacinto, y de púrpura y
    carmesí; las cuales hicieron de obra prima, con querubines.
  ron-BTF: Și fiecare om înțelept în inimă printre cei ce lucrau lucrarea tabernacolului
    a făcut zece covoare din in subțire răsucit și albastru și purpuriu și stacojiu
    cu heruvimi, într-o lucrare iscusită i-a făcut.
  eng-WEBP: All the wise-hearted men among those who did the work made the tabernacle
    with ten curtains of fine twined linen, blue, purple, and scarlet. They made them
    with cherubim, the work of a skillful workman.
  eng-FBV: The skilled craftsmen among the workers made the ten curtains for the Tabernacle.
    They were made of finely-spun linen together with blue, purple, and crimson thread,
    embroidered with cherubim.
  nld-1939: Nu begonnen alle kunstenaars onder de werklieden de tabernakel te maken.
    Ze vervaardigden hem uit tien banen van getwijnd lijnwaad, van violet, purper
    en karmozijn, met cherubs versierd.
  nch-BL: Huan nopa masehualme cati Toteco quinmacatoya talnamiquilisti para ma tequitica
    nopona, quichijque itzontzajca nopa tiopamit. Quichijque ica 10 cortinas ica lino
    tamalinti nelcanactzi huan taxinepaloli ica icpat cati azultic, morado, huan chichiltic
    huan ipani nesiyaya inintachiyalis nopa ilhuicac ehuani cati inintoca querubines.
  vie-1934: Các người khôn khéo trong vòng những người làm công việc, dùng mười bức
    màn bằng vải gai đậu mịn, chỉ tím, đỏ điều, đỏ sặm, thêu hình chê-ru-bin cực xảo,
    mà dựng đền tạm.
  hin-CV: फिर पवित्र स्थान बनाया गया जिसमें दस पर्दे बनाये गये थे, जो बंटी हुई मलमल
    और नीले, बैंगनी और लाल रंग के कपड़ों से बने थे, और इन पर्दों पर कुशल कारीगरों
    द्वारा करूबों का चित्र बुना हुआ था.
  eng-OURB: All the wise-hearted men among those who did the work made the tabernacle
    with ten curtains; of fine twined linen, blue, purple, and scarlet, with cherubim,
    the work of the skillful workman, they made them.
  spa-BES: Entonces todos los obreros expertos entre ellos hicieron la Casa con sus
    diez cortinas; del mejor lino, azul y morado y rojo, los hicieron, con querubines
    bordados por diseñadores expertos.
  tdx-tdx: Ie amy zao, tsinene’ o mahihitse amo mpifanehak’ amy kivohoioo i lamba
    folo fañefetse am-pole leny rinorotse ma­tify rey ami’ty manga naho malòmavo naho
    mena mañabarà, vinahotse an-tsare kerobe;
  vid-vid: Walume weng'ha wawele na uwanzi nawagongomanya ihema lya Nguluwi kwa mipaziya
    kumi ja kitani inojile itawigwe na kwa sufu ya lanji ya buluu na zambalau na ndung'hu
    na kunoliga kwa vilumbigwe vifandile kota wahilisi.
  eng-OKE: And all the wise-hearted of them who did the work of the tabernacle made
    ten curtains of fine linen, and hyacinth, and purple, and crimson, (with) forms
    of kerubin the work of the embroiderer he made them.
  tha-KJV: บรรดาช่างผู้เฉลียวฉลาดได้ทำพลับพลาด้วยม่านสิบผืน ด้วยผ้าป่านเนื้อละเอียด
    ด้วยด้ายสี​ฟ้า สีม่วง สี​แดงเข้ม มี​รู​ปเครูบฝีมือช่างออกแบบไว้
  por-BR-2018: E todos os sábios de coração entre os que faziam a obra, fizeram o
    tabernáculo de dez cortinas, de linho torcido, e de material azul, e de púrpura
    e carmesim; as quais fizeram de obra prima, com querubins.
  deu-ELO: Und alle, die weisen Herzens waren unter den Arbeitern des Werkes, machten
    die Wohnung aus zehn Teppichen; von gezwirntem Byssus und blauem und rotem Purpur
    und Karmesin, mit Cherubim in Kunstweberarbeit machte er sie.
  eng-WYC-2018: And all the wise men in heart, to fulfill the work of the tabernacle,
    made ten curtains of bis folded again, and of jacinth, and purple, and of red
    silk twice-dyed, by diverse work, and by the craft of many colours. (And the most
    skilled men, doing the work for the Tabernacle, made ten curtains out of finely
    woven linen, and jacinth, and purple, and red silk twice-dyed, and embroidered
    them with cherubim.)
  epo-epo: Kaj ĉiuj kompetentuloj inter tiuj, kiuj estis farantaj la laboron por la
    tabernaklo, faris dek tapiŝojn el tordita bisino kaj el blua, purpura, kaj ruĝa
    teksaĵo; kerubojn artiste laboritajn ili faris sur ili.
  uig-PIN: Muⱪǝddǝs qedirning ⱪurulux ixini ⱪiliwatⱪan ustilarning ⱨǝrbiri nepiz toⱪulƣan
    aⱪ kanap rǝhtkǝ kɵk, sɵsün wǝ ⱪizil yiplar arilaxturulup ixlǝngǝn on parqǝ yopuⱪ
    yasap, kerublarning süritini yopuⱪlarƣa qewǝrlik bilǝn layiⱨilǝp nǝpis ⱪilip kǝxtilǝp
    qiⱪti.
  beo-beo: 'Baligili bagade dawa:su hawa: hamosu dunu da Hina Gode Ea Abula Diasu
    gagui. Ilia da abula noga:i nabuane gala amo da:iya sibi hinabo gobiaha:i mola:ya:i,
    oga:iyei amola yoi amoga ‘sielabe’ agoane amo abula dedene amuni amo lale hamoi.'
  tpi-OTNT: Olgeta wokman i save tru long wok, ol i wokim haus sel bilong God. Ol
    i wokim haus sel long 10-pela bikpela hap laplap. Ol i kisim gutpela naispela
    laplap na ol i bilasim long retpela na blupela tret ol i wokim long gras bilong
    sipsip. Na ol i samapim piksa bilong ol ensel long olgeta laplap.
  hau-SA: Dukan maza masu fasaha a cikin sauran masu aikin suka yi tabanakul da labule
    goma na tuƙaƙƙun lallausan lilin na shuɗi, da shunayya, da jan zare, aka yi wa
    labulen zānen kerubobi na gwaninta.
  uig-LAT: Muqeddes chédirning qurulush ishini qiliwatqan ustilarning herbiri népiz
    toqulghan aq kanap rextke kök, sösün we qizil yiplar arilashturulup ishlen’gen
    on parche yopuq yasap, kérublarning süritini yopuqlargha chéwerlik bilen layihilep
    nepis qilip keshtilep chiqti.
  nde-nde: Wonke amadoda alobungcwethi phakathi kwabasebenzayo akha ithabanikeli ngamakhetheni
    alitshumi enziwe ngelembu eliphothwe kuhle ngentambo eziluhlaza, eziyibubende
    kanye lezibomvu, laceciswe ngamakherubhi elukelwa kuhle yingcitshi.
  ton-ton: '¶ Pea ko e tangata loto poto kotoa pē ʻiate kinautolu naʻa nau fai ʻae
    ngāue ʻoe fale fehikitaki, naʻa nau ngaohi ʻae puipui ʻe hongofulu ʻoe tupenu
    tuʻovalevale, mo e lanumoana, mo e paʻuhiʻuhi, mo e kulaʻahoʻaho: naʻa ne ngaohi
    ʻaki ia ʻae ngaahi selupimi ʻoe ngāue fakapotopoto.'
  ces-1613: I dělal každý vtipný z dělníků těch dílo to, příbytek z desíti čalounů,
    kteříž byli z bílého hedbáví přesukovaného, a z postavce modrého a šarlatu, a
    z červce dvakrát barveného, cherubíny dílem řemeslným udělal na nich.
  eng-WMB: All the wise-hearted men among those who did the work made the tabernacle
    with ten curtains of fine twined linen, blue, purple, and scarlet. They made them
    with cherubim, the work of a skillful workman.
  tam-TCV: வேலையாட்களில் திறமையானவர்கள் எல்லோரும், தரமாய் திரித்த மென்பட்டு, நீலநூல்,
    ஊதாநூல், கருஞ்சிவப்புநூல் ஆகியவற்றைக்கொண்டு பத்து மூடுதிரைகளைச் செய்தார்கள். அதில்
    கேருபீன்களை சித்திரத் தையல்காரனுடைய வேலையால் அலங்கரித்து, அவற்றால் இறைசமுகக் கூடாரத்தை
    அமைத்தார்கள்.
  ceb-ULB: Busa ang tanang mga hanas nga tawo diha kanila mao ang nagtukod sa tabernakulo
    lakip ang napulo ka tabil nga hinimo sa pinong lino ug linubid nga asul, tapul,
    ug pula nga may hulagway sa kerubim. Gibuhat kini ni Bezalel, ang hanas kaayo
    nga tawo.
  pol-UBG: 'I wszyscy uzdolnieni rzemieślnicy wykonali pracę przybytku: dziesięć zasłon
    ze skręconego bisioru, błękitnej tkaniny, purpury i karmazynu. Zrobili je z haftowanymi
    cherubinami.'
  urd-GVU: جو کاری گر مہارت رکھتے تھے اُنہوں نے خیمے کو بنایا۔ اُنہوں نے باریک کتان
    اور نیلے، ارغوانی اور قرمزی دھاگے سے دس پردے بنائے۔ پردوں پر کسی ماہر کاری گر
    کے کڑھائی کے کام سے کروبی فرشتوں کا ڈیزائن بنایا گیا۔
  deu-1912: Also machten alle weisen Männer unter den Arbeitern am Werk die Wohnung,
    zehn Teppiche von gezwirnter weißer Leinwand, blauem und rotem Purpur und Scharlach,
    und Cherubim daran von kunstreicher Arbeit.
  ntj-ntj: Nyangka-ya wati walykumunu palyalpayilu tiinti miirl-miirlpa palyarayirnu
    wiyarnu.
  kan-2017: ಆ ಕೆಲಸ ಮಾಡುತ್ತಿದ್ದ ಜ್ಞಾನಿಗಳೆಲ್ಲರು ಹೊಸೆದ ನಾರಿನ ಹತ್ತು ಪರದೆಗಳಿಂದ ಗುಡಾರವನ್ನು
    ಮಾಡಿ ಆ ಪರದೆಗಳಲ್ಲಿ ನೀಲಿ, ನೇರಳೆ ಮತ್ತು ಕಡುಗೆಂಪು ವರ್ಣಗಳ ದಾರಗಳಿಂದ ನೇಯ್ಗೆಯವರಂತೆ ಕೆರೂಬಿಗಳನ್ನು
    ಮಾಡಿ ಅದಕ್ಕೆ ಚಮತ್ಕಾರವಾಗಿ ಕಸೂತಿ ಹಾಕಿ ಮಾಡಿದರು.
  ena-ena: Sibɨla hɨsɨŋ hulaŋ sɨkasɨkan sibɨla via iga iga agɨlaŋ Asɨ dɨ havɨlɨ ulaŋ
    vihavɨmi. Havɨlɨ ulaŋ vivi saŋ havɨlɨ mila huaci huaci sɨbaŋ human limu limu fɨhala
    agɨladɨ vihavɨmi. Viavɨla niagɨlɨŋ cɨbɨŋ niagɨlɨŋ mɨdɨ cɨbɨŋ niagɨlɨŋ mɨdɨ sɨbaŋ
    sabaŋ sipsipɨ mɨnɨ hɨvɨ ivavɨmi agɨladɨ vivi hɨcavɨdaci hajɨŋ daŋ hɨniavɨmi. Niagɨlɨŋ
    sihɨ sihɨ hɨcavɨmi agɨlaŋ Asɨ dɨ ciaŋ hali hɨsɨŋ vɨdɨvɨdɨŋ daŋ agɨladɨ mugaŋ lamɨgaŋ
    me hadipɨlɨ me hɨniavɨmi.
  yap-yap: Ma urngin e pi’in nth’abi salap u fithik’ fapi pumo’on ni yad be maruwel
    e ra ngongliyed fare Tent u P’eowchen SOMOL. Ra ngongliyed u ragag yang i mad
    ni wech ni kan lifith bunu’en e saf u fithik’ nib ra’en mak’ef, nge purple, nge
    row, ni kan sisyunag ya’an e pi kerubim ngay ni bfel’ ya’an.
  hlt-MCSB: Bitat aka saii khuiah lungbuei aka cueih boeih loh dungtlungim te a saii
    uh. Himbaiyan yungrha te hnitang la a tah tih a thim, daidi neh hlampai a lingdik
    la a en. Cherubim dongkah bibi khaw moehnah neh a saii.
  mdy-ETH: ማዾ ጊኢጊሺ ማዻ ዓሶ ባኣካፓ ሚርጌ ዔራቶ ዓኣዞንሢ ፆኦሲ ዴሮና ካኣማ፥ ዓፒሎና ማዢንታ ማኣሮ ማዤኔ፤ ዔያታ ዓፒሎና
    ማዢንቴ ማኣሮም ጮልዔ፤ ሃሣ ዲንኪና ዞቄ ሱኡፖ ሱኮናያና ኪሩቤኤሌ ጊዳ ሲኪንቲ ኮሺንቴ ታጶ ጎኦቦ ዓፒላኣ ኮሼኔ።
  twi-ASANTE: Deɛ ɛdi ɛkan, Ahyiaeɛ Ntomadan no sie no, adenwonofoɔ pa ara no de asaawa
    a wɔafira yɛɛ nsɛnanotam edu a emu bi yɛ tuntum, bibire ne koogyan a wɔanwono
    Kerubim agu mu.
  eng-WEBU: All the wise-hearted men among those who did the work made the tabernacle
    with ten curtains of fine twined linen, blue, purple, and scarlet. They made them
    with cherubim, the work of a skillful workman.
  bnp-bnp: E huriki a mari ri haea a mailo na Vure, ri bole a maka kala i ravulu ri
    vakabagetu na hotu gomagoma, na hotu kuakua, na hotu vururu ni rata na vuna sipsip,
    ri rahi na kala nga a hanuna agelo.
  wal-wal: Oosuwaa oottiyaageetu giddoppe hiillaa dariyaageeti ubbati liiqo liinuwaappenne
    salo milatiya, ochcha teeraa milatiyaanne shololla zo7o qacinaappe dadettida tammu
    magalashotuppe Xoossaa Dunkkaaniyaa giigissidosona. He magalashotu bolli bollaara
    issi hiillai kiruubetu misiliyaa sikkiis.
  spa-PDDPT: Todos los hábiles artesanos, entre los que hacían la obra, hicieron el
    Tabernáculo de diez cortinas de cordoncillo de lino fino, y tela azul, púrpura
    y carmesí. Las hicieron con querubines, como obra de hábil artífice.
  gun-gun: Ha'e rami rã omba'eapo va'e regua avakue mba'emo ojapo kuaa ete va'e ojapo
    okuapy ombojerovia atyrã. Ha'e rami vy dez cortina ojapo ajukue iporãve va'e oipoka
    pyre guigua, ha'e hovy va'e, púrpura ha'e pytã va'e gui. Anjo ipepo va'e ra'angaa
    py ombojegua. Opa mba'e ojapo porã ete.
  agu-BL: Cyoque'n tzun yi e' yaj yi at mas cyetz cyajtza'kl ẍchiwutz yi e' mas ak'unwil
    tan banle'n yi mantial. E' oc tzuntz tan ẍchemle'n lajuj xbu'k tan balaj lino
    yi bak'un wutz. Ja xcon lino cyak'un yi txib yubil tu xk'ayk'uj tu cyak, nin ja
    bnix cob teblal swutzak jujun xbu'ka'tz.
  ilo-ULB: Impatakder ngarud dagiti amin a batido a tattao kadakuada ti tabernakulo
    nga addaan iti sangapulo a kurtina a naaramid manipud iti kasayaatan a lino ken
    asul, maris-ube, ken nalabbaga a de lana, a nadisenyoan iti kerubim. Daytoy ket
    trabaho ni Bezalel, ti batido unay nga agdisenio.
  kpg-kpg: Di Hale laa Dimaadua la ne hau go digau koia e iloo di hai moomee. Digaula
    ne hau di maa gi nia bida gahu e madangaholu ne llanga gi nia linen e dui gi nia
    gahu humalia gi nnadunga halatee, halatee luuli mo mmee, ge guu humu gi nia ada
    manu ono bakau.
  uig-ARA: مۇقەددەس چېدىرنىڭ قۇرۇلۇش ئىشىنى قىلىۋاتقان ئۇستىلارنىڭ ھەربىرى نېپىز توقۇلغان
    ئاق كاناپ رەختكە كۆك، سۆسۈن ۋە قىزىل يىپلار ئارىلاشتۇرۇلۇپ ئىشلەنگەن ئون پارچە
    يوپۇق ياساپ، كېرۇبلارنىڭ سۈرىتىنى يوپۇقلارغا چېۋەرلىك بىلەن لايىھىلەپ نەپىس قىلىپ
    كەشتىلەپ چىقتى.
  sus-sus: Wali fanyi rabae naxa hɔrɔmɔlingira ti suwa dugi fu ra, a gɛrɛ daaxi, a
    bulu daaxi, nun a gbeeli. E malekɛe sawurɛ masɔxɔ a ma a tofan ki ma.
  pon-2006: Ohl me keieu koahiek ni koadoahkpen Impwal me KAUN-O pahn kin ketiket
    loale, wiahkihda Impwalo sang ni lepin likou linen kaselel eisek me wiawihkihda
    wunen sihpw poh mei, ntahnmwel, oh weitahta, oh mwomwen kerup kei deiadidi powe.
  ksd-ksd: Ma diat dia ga kabinana ta diat dia pait ra papalum, dia ga pait ra Pal
    ma ra vinun na mal na bakbak ure; dia ga pait ia ma ra mal kumau, ma ra blu marut
    ma ra meme marut, ma ra meme tuna, ma dia mal ra umana angelo tana, a papalum
    kai ra tena vir mal tututumu.
  tur-YTC: İşi yapanların arasındaki bilge yürekli kişilerin tümü, konutu lacivert,
    mor ve kırmızı renkte, özenle dokunmuş ince ketenden on perdeyle yaptı. Bunları
    usta işi Keruvlar'la yaptılar.
  grc-BRENT: Καὶ ἐποίησε πᾶς σοφὸς ἐν τοῖς ἐργαζομένοις τὰς στολὰς τῶν ἁγίων, αἵ εἰσιν
    Ἀαρὼν τῷ ἱερεῖ, καθὰ συνέταξε Κύριος τῷ Μωυσῇ.
  ind-AYT: Lalu, semua orang yang ahli di antara orang-orang yang mengerjakan pekerjaan
    itu membuat Tenda Suci dengan sepuluh tirai dari linen halus yang dipintal, dari
    kain biru, dan kain ungu, dan kain kirmizi, dengan kerub-kerub yang dikerjakan
    oleh orang yang ahli.
  nya-nya: Anthu onse aluso pakati pa anthu ogwira ntchitoyo anapanga chihema pogwiritsa
    ntchito nsalu khumi zofewa, zosalala ndi zolukidwa bwino, zobiriwira, zapepo ndi
    zofiira. Ndipo anthu aluso anapeta pa nsaluzo Akerubi.
  hrv-hrv: I tako najvještiji ljudi među radnicima naprave Prebivalište. Načine ga
    od deset zavjesa od prepredenog lana i ljubičastog, crvenog i tamnocrvenog prediva.
    Na njima bijahu izvezeni likovi kerubina.
  mps-mps: Te tigidali sę bidigo te sę ebo mu koneama, tama augwaligo te Godigo
    ugwa be sę yai. Augwaligo te ugwa be sę yani, te genuai ugwa name nogo sigo
    sę yai. Augwaligo te gasa wiegi yai ugwa selama, tama augwaligo te mama yai,
    me sisi yai hobigo te name ugwa au ilai, te hobi te augwaligo sipsip nisigo nigai.
    Tama te sę mu koneai bidi augwaligo te mobo bidi ensel noma te tigidali ugwade
    hobobolo pai dao.
  tpi-tpi: Olgeta wokman i save tru long wok, ol i wokim haus sel bilong God. Ol i
    wokim haus sel long 10-pela bikpela hap laplap. Ol i kisim gutpela naispela laplap
    na ol i bilasim long retpela na blupela tret ol i wokim long gras bilong sipsip.
    Na ol i samapim piksa bilong ol ensel long olgeta laplap.
  dan-1931: Så lavede alle de kunstforstandige Mænd blandt dem, der deltog i Arbejdet,
    Boligen, ti Tæpper af tvundet Byssus, violet og rødt Purpurgarn og karmoisinrødt
    Garn; han* lavede dem med Keruber på i Kunstvævning, { [*dvs. Bezal'el. 2 Mos.
    26, 1 ff.] }
  vie-OVCB: Một số thợ khéo trong nhóm xây dựng Đền Tạm bắt đầu dệt mười bức màn bằng
    chỉ gai mịn, dùng chỉ xanh, tím, và đỏ, thêu hình chê-ru-bim vô cùng tinh vi.
  guj-2017: તેઓમાંના પ્રત્યેક બુદ્ધિમાન માણસ જે તે કામ કરતો હતો તેણે કરુબના આકૃતિ
    સાથે ભૂરા, જાંબુડા, કિરમજી રંગના, ઝીણા કાંતેલા શણના તથા લાલ ઊનના દશ પડદાઓનો મંડપ
    બનાવ્યો. આ કામ બસાલેલનું હતું, જે હોશિયાર કારીગર હતો.
  pon-2006A: Ohl me keieu koahiek ni koadoahkpen Impwal me KAUN-O pahn kin ketiket
    loale, wiahkihda Impwalo sang ni lepin likou linen kaselel eisek me wiawihkihda
    wunen sihpw poh mei, ntahnmwel, oh weitahta, oh mwomwen kerup kei deiadidi powe.
  por-BRBSL: Todos os homens de coração sábio entre aqueles que fizeram o trabalho
    fizeram o tabernáculo com dez cortinas de linho fino torcido, azul, roxo e escarlate.
    Eles os fizeram com querubins, o trabalho de um artesão habilidoso.
  cth-cth: Ahnimouh thung dawk a lungkaangnaw pueng ni, lukkareiim teh yaphni hra
    touh hoi a sak awh. Hote yaphni teh Loukloukkaang e hoi carouk e kamthim, paling,
    âthi naw hoi kathoumnaw ni cherubim mei a sak awh e hah kamnuek lah sak e lah
    ao.
  twi-twi: Wɔn a wonim adwinni pa ara no de asaawa a wɔanwen yɛɛ Ntamadan no nsɛnanotam
    du a emu bi yɛ tuntum, bibiri ne koogyan a wɔayɛ kerubim agu mu.
  hlt-hlt: Bitat aka saii khuiah lungbuei aka cueih boeih loh dungtlungim te a saii
    uh. Himbaiyan yungrha te hnitang la a tah tih a thim, daidi neh hlampai a lingdik
    la a en. Cherubim dongkah bibi khaw moehnah neh a saii.
  tbz-SIM: Mɛm̀mɛ kɛ̀ bɛyɑ́ntìbɛ̀ mɔ́mmɔmbɛɛ dɔɔ̀ Kuyie ntou, kɛ́duɔkɛnɛ̀ mupɑ̀ɑ̀konkperímù
    tiyɑɑ̀yɔ́ntì tɛpíítɛ̀ tìì dò mmɛbèrìmɛ̀ nɛ̀ tìì dò mmɛyĩ̀ĩ̀ nnɛ̀ tìì dò nfɛtònfɛ̀,
    kɛ́ ti kpɛ̃ nkɛ̀ dɛ̀ ndò mbɛĩ́nkɛ̀mbɑ̀rìbɛ̀.
  msy-2020: Egha ingangarir gumazir fofozim itiba Godɨn Purirpenimɨn ingari. Egha
    me 10plan inir ghurghurir aghuaribar an ingari. Nir kaba me tretɨn bluplaba ko,
    pɨghagheviba ko, agheviba inigha enselɨn bar gavgavibar nedaziba inir kabar da
    isami.
  azb-azb: İşi görmək üçün ürəkləri hikmətlə dolu bütün adamlar müqəddəs məskəni on
    pərdədən düzəltdilər. Pərdələri nəfis toxunmuş incə kətandan bənövşəyi, tünd qırmızı
    və al rəngli iplikdən, üstünü isə keruvlar şəklində naxışla düzəltdilər.
  eng-DBY: 'And every wise-hearted man among those that wrought the work of the tabernacle
    made ten curtains of twined byssus, and blue, and purple, and scarlet: [with]
    cherubim of artistic work did he make them.'
  hin-2017: और काम करनेवाले जितने बुद्धिमान थे उन्होंने निवास के लिये बटी हुई सूक्ष्म
    सनी के कपड़े के, और नीले, बैंगनी और लाल रंग के कपड़े के दस परदों को काढ़े हुए
    करूबों सहित बनाया।
  wol-KYG: Ba loolu amee mboolem ñu xareñ ñi bokk ci liggéey bi daldi defar jaamookaay
    bi. Ñu def ko fukki sori rabali lẽe, yu ànd ak wëñ gu baxa te laal yolet, ak wëñ
    gu xewar ak gu xonq curr. Ñu ñawaale ci ay nataali serub.
  bjr-bjr: Irirana kaaqa fiqararausa kai indaaruqaa qamunna uiqaana maqasaa akirana
    auqiqau. Sipsipa asausi dirindaasi akirana faqa pannoona akirana faqa faeena akirana
    faqa sufusee amiqira qamunna auqusee aqoosa faqaa aandau amana auqusee minasaa
    atooqasee akuniqau. Miqimmaseeqa minauqannai qisaukuqara taikasee 10 firaa qamunna
    auqusee moodaanaki akuniqau.
  eng-YLT: And all the wise-hearted ones among the doers of the work make the tabernacle;
    ten curtains of twined linen, and blue, and purple, and scarlet, [with] cherubs,
    work of a designer, he hath made them.
  eng-WYC-2017: And all the wise men in heart, to fulfill the work of the tabernacle,
    made ten curtains of bis folded again, and of jacinth, and purple, and of red
    silk twice-dyed, by diverse work, and by craft of many colours.
  eng-WMBB: All the wise-hearted men amongst those who did the work made the tabernacle
    with ten curtains of fine twined linen, blue, purple, and scarlet. They made them
    with cherubim, the work of a skilful workman.
  urd-GVH: जो कारीगर महारत रखते थे उन्होंने ख़ैमे को बनाया। उन्होंने बारीक कतान और
    नीले, अरग़वानी और क़िरमिज़ी धागे से दस परदे बनाए। परदों पर किसी माहिर कारीगर के
    कढ़ाई के काम से करूबी फ़रिश्तों का डिज़ायन बनाया गया।
  rug-rug: Sari na tie bokabokadi hola pa tinavete koari doduru tie si tavetia sa
    Ipi Hopena te Tamasa d. Ka manege puta kukuru poko lineni arilaedi, sapu ta tigisi
    lozi bulu, pepolo, meke ziṉara si taveti rini; meke tigisi ni mateana serubimi
    rini sari na poko.
  gaz-gaz: Hojjettoota sana keessaas ogeeyyiin hundi golgaawwan kudhan kanneen quncee
    talbaa gaarii foʼamee fi kan kirrii bifa cuquliisaa, dhiilgee fi bildiimaa irraa
    hojjetamaniin dunkaana qulqulluu haa hojjetan; golgaawwan sana irrattis ogeeyyiin
    harka qajeelan kiirubeelii hojjetan.
  fra-LSG: Tous les hommes habiles, qui travaillèrent à l’œuvre, firent le tabernacle
    avec dix tapis de fin lin retors et de fil bleu, pourpre et cramoisi; on y représenta
    des chérubins artistement travaillés.
  gnn-gnn: Yo, djämanydja walala yukurrana ŋunhiyi Garraywu buṉbunydja ŋuriŋiyi Betjalilyu
    ga wiripu‐guḻku'yu gaḏamanmirriyu ḏarramuwurruyu, djämanydja walala yukurrana
    ŋunhiyi dhomalany'tja ḻatju'na miny'tji‐maypamirrina, milkuminy ga ḻingarryinyara
    ga miku. Ga bitjarrayi walala liŋgu djämayi lanapuny'tja dharpa ŋal'‐ŋalmaraŋala
    marrtjina ŋurikiyi buṉbuwunydja, bala ŋäkirrmaraŋalana ŋunhiyi waḏaŋgany'tja warrpam'thurruna
    yana monyguŋala ŋuriŋiyinayi miny'tjimirriyuna dhomala'yu, bala ŋäkirrmaraŋala
    ŋapa‐ŋayŋunydja ŋunhiyi gaywaraŋu'yuna dhomala'yu. Ga biyapulnydja walala wäyinnha
    barrwaṉ buyu‐wuṉḏaŋarrnha miku'kuŋala miny'tji djäma, bala yana ŋapa‐ŋäkirrmaraŋalana
    ŋunhi gaywaraŋu'nhanydja, ga biyapul warraŋullilinydja warrpam'thurrunana buku‐ŋäkirrmaraŋala
    wäyingalana barrwaṉ'thu ŋuriŋina ḏälyuna wal'ŋu. Ga bitjarrayi liŋgu walala yukurrana
    djäma dhomala ŋurikiyi djinawa'wunydja wäŋawu dhuyuwunydja, bala dhaŋganhamirriyaŋalanydja
    ṉapuŋga'kurru yana, ganaŋ'maraŋala ŋärra' wal'ŋu ŋunhiyi Godku nhanŋuway dhaḻakarr.
    Ga bitjarrayi liŋgu walala djämayi ŋunhiyi Dhawu'‐nherraṉminyaranydja Bathi, ga
    dhurrwaranydja ŋurikiyi bathiwu, ŋunhiyina Mel‐wuyunaramirrina dhaḻakarr yäku,
    ga djämayi ŋayi mali yolŋunhanydja maṉḏanha, djiwarr'wuynhanydja maṉḏanha, gumurr'yunminyara
    nhinanhara, binbarrnydja bärr'yunmaraŋala ŋunhi Mel‐wuyunaramirrinhanydja yukurrana
    monyguŋala. Ga bitjarrayi ŋayi djäma ŋathawuynydja bala'palanydja, ŋurikiyinydja
    dharrpalwunydja ŋayaŋay'wu, märrma' ruluwu ga märrma' bäythinyarawuywunydja ŋuriki;
    ga wiripu lanhdhirra'wuy garwarrwarr' ŋayi djämayi nhära'‐nharanharawu, djarraṯawun'
    wekanharawunydja. Ga bitjarrayi ŋayi djäma buŋgangu bäw'wunydja dhaliyarra' märr‐nyumukuṉiny',
    märr yukurra yurru ŋayi gaŋgathirri buŋgan bäwny'tja ŋulaŋuruyi bitjanna liŋgu
    yurru Garraywu. Ga bitjarrayi ŋayi djämayi weyikany'tja ŋurikiyi lanhdhirra'wunydja,
    ga djämayi ŋayi buŋgan bäwny'tja bathanarawunydja. Yo, ga bitjarrayi liŋgu ŋayi
    djäma yana dhaliyarra' yindinydja wal'ŋu, wäyingunydja bathanarawu, ga yindi wal'ŋu
    banikin rurrwuyunminyarawu, yurru walala ŋunhi banikin bathalanydja djäma ŋulaŋuru
    djambaka wal'ŋu bitjan djarrami'yinyara, ŋunhi ŋuli walala dhäykawurru nhänharaminya
    yukurranha walalanhawuy walala ŋunhimalayi. Ga bitjarrayi liŋgu walala djämayi
    gunganhamirriyaŋala ḻoḻunydja ŋunhiyi buṉbunha, dhaŋganhamirriyaŋala marrtjina
    ḻiw'maraŋalanydja ŋuriŋina dhomala'yuna buyu‐wuṉḏaŋarrmirriyuna yana gungaŋala
    warrpam'thurruna, märr yurru walala yolŋu'‐yulŋu gulŋiyirri yukurra ŋuliwitjan
    dhurrwarakurrunydja ŋunha djinawa'lilinydja dhaḻakarrlili, buku‐ŋal'yunarawuna
    nhanŋu Godkuna. Ga bitjarrayi liŋgu walala maryakalnydja djäma ḏalkarra'mirriwunydja
    walalaŋgu, gäna wal'ŋu girri', märr walala yurru gärri yukurra ŋunhimala Ganaŋ'maranharawuylili
    Wäŋalili, Garraynha gumurr‐watjman ŋurikimirrinydja girri'mirri yana. Ga nhanŋu
    Yärungunydja walala djäma ḻatju' girri' dhika wal'ŋu, miny'tjimirri, yurru nhanŋunydja
    ŋunhi girri' gäna yana nhanŋuway wal'ŋu ŋurikiyi ŋurruŋuwu ḏalkarra'mirriwu. Yurru
    mayali'mirri ŋunhiyi girriny'tja bukmaknha yana ŋunhi walala yukurrana djämanydja.
    Yo. Djämanydja walala ŋunhi bukmaknha yana, dhawar'maraŋalana warrpam'nha, balanyarana
    liŋgu ŋunhi yulŋunydja djan'ku yana bitjarra ŋayi Garrayyu ḻakaraŋala yukurrana
    Mawtjitjkala. Yo, dhawar'maraŋalanydja walala bukmakkuŋala yana, bala yana ŋuliŋurunydja
    waŋgany‐mana'manaparanydja. Bala Mawtjitjthunydja nhäŋa'‐nhaŋalana marrtjina mala‐yarr'yurrunana,
    nhäŋalanydja marrtjina ḻatju'mirri warray dhika yana, ŋulinyara yana bili ŋunhi
    ŋayi Garrayyu ḻakaraŋala yukurrana. Bala ŋayi Mawtjitjtja wokthurrunana wirrkina
    walalambala, buku‐wurrpara ŋurikiyyi djämawuynydja. Bala ŋayi Garraynydja waŋana
    Mawtjitjkala bitjarrana, “Gatjuy ŋal'maraŋunydja nhuma boŋguŋu dhuwali buṉbunydja
    ŋarraku, bala nherru'‐nherruluna marrtji bukmakkuŋuna djinawa'lilina, bala ŋämiluna
    marrtji weyika'yuna ŋunhiyi malanha bukmakkuŋuna yana, ganaŋ'maraŋuna ŋunhiyinydja
    ŋarrakuwaynha wal'ŋu. Ga biyakayi gäŋa Yärunnhanydja ga nhanŋu gäthu'mirriŋunha
    walalanha ŋunhamala dhurrwaralili wal'ŋu ŋunhi buṉbulili, nhuma yurru walalanha
    ganaŋ'marama ŋunhiliyinydja, märr yurru walala ŋarrakuway yana ḏalkarra'mirri
    walala gupaḏalnha‐wala.” Bala ŋayi Mawtjitjthu djämanydja bukmakkuŋalana yana,
    bitjarrana liŋgu yana ŋunhi Garrayyu nhanukala ḻakaraŋala; walala djäma ŋunhiyinydja
    buṉbu, bala nherra'‐nhirrarana marrtjina ŋunhiyi dharrpalnydja malanha girri'
    ŋunhiwalana wal'ŋu djinawa'lilina buṉbulili. Rulwaŋdhurrunanydja ŋayi dhuyuna
    rruthi, ŋathanydja ŋunhiyi 12 ŋunhiwala bala'palalilinydja, ga bitjarrayi liŋgu
    lanhdhirrany'tja ŋayi dhuŋgur'yurrunana, ga bitjarrayi liŋgu ŋayi djalkthurruna
    buŋgan bäwny'tja ŋunhimalayi yutjuwaḻa'lili dhaliyarra'lili, märr yurru ŋayi yukurra
    ŋunhi buŋgan ŋawululny'tja gaŋgathirrina nhanŋu Garraywuna. Ga bitjarrayi liŋgu
    ŋayi nherrara banikin ŋunhi bathalanydja wal'ŋu ŋuriki rurrwuyunminyarawunydja
    ga barŋ ŋunhiyi, maṉḏa yukurrana ŋunhiyi dhärrananydja ga warraŋul ŋunhili buṉbuŋura,
    dhurrwaraŋura wal'ŋu, yurru ḻoḻunydja ḻiw'maranhara gunganhara ŋunhi. Bala ŋayi
    Mawtjitjthu rarr'yurruna gapuna ŋunhiwalayinydja banikin'lili yindililinydja,
    bala garr'yurruna gäŋalanydja Yärunnhana ga gäthu'mirriŋunha walalanha, bala walala
    yukurrana rurrwuyunminana ŋunhiliyinydja ŋarambiya'na ga djalkirina. Yo, bitjana
    liŋgu walala ŋuli rurrwuyunminyanydja ŋäthilinydja, yurruna walala yurru gulŋiyirri
    ŋunhimalayi buṉbulilinydja, ga marrtji galkithirri ŋunhimala barŋlili. Yo, ŋayi
    Mawtjitjthu nherra'‐nhirrarana ŋunhiyi ḻoḻunydja ḻiw'maraŋalana yanana ŋunhina
    buṉbunhanydja, bala djäma dhurrwaramirriyaŋalana. Ga bitjarrayina ŋayi ŋunhi dhawar'maraŋalanydja
    warrpam'thurruna yana. Bala ŋayi ŋunhiyi maŋandja dhunarranana dhunupana yana,
    bala ŋäkirrmaraŋalana ŋunhi wäŋanhanydja buṉbunhanydja, bala yana ŋunhi djinawany'tja
    dhaŋaŋdhinana warrpam'nha ŋayipina djarraṯawun'thuna, ḻatju'yuna dhikana, ga wäŋanydja
    ŋunhi warrpam'nha djeŋarra'yina nhanukiyingalana ŋayi baḏayala'yu. Yakana ŋayi
    Mawtjitj gulŋiyinanydja ŋunhimalayi buṉbulilinydja, liŋgu Garrayyunydja ŋayipinydja
    ŋuriŋi djarraṯawun'thunydja warrpam'nha dhikana gungaŋala ŋunhiyi buṉbunhanydja.
    Ga bitjanana liŋguna maŋandja ŋunhiyi ŋuli yukurranha djingaryunana yana ŋunhilina
    bäyma buṉbuŋurana. Wiripunydja ŋuli ŋunhiyi waŋupini yana gaŋgathinya, bala dhawuṯthunana,
    bala walala ŋuli yolŋu'‐yulŋunydja ŋunhiyi ḏurryunana, dhoṯkunhana marrtjinya
    girriny'tja, bala yana wäŋganhana ŋuli, malthunana ŋurikiyina maŋanguna, ŋunhi
    ŋayi ŋuli ŋurru‐warryunna walalanha. Ga ŋunhi ŋayi ŋuli maŋan ŋunhiyi yaka gaŋgathinya,
    walalanydja ŋunhiyi yolŋunydja walala ŋuli nhinanha yukurranha ŋunhili bäyma wäŋaŋura,
    yana liŋgu ga biyapul ŋayi ŋuli ŋunhiyi gaŋgathinya maŋan. Bitjarrana liŋguna
    ŋayi yukurrana walalanha monyguŋalana yulŋunydja ŋuriŋiyi Garraywalaŋumirriyunydja
    waŋupini'yu, ŋunhi walala yukurrana marrtjina bala. Ga walu‐ŋupananydja ŋayi yukurranha
    maŋandja ŋuli djingaryunana yana ŋunhilimi Ganaŋ'maranharawuyŋuranydja Buṉbuŋura,
    ga munhakunydja ŋayi ŋuli ŋunhiyi maŋan wiriputhinyana bitjanana bitjan ŋuli gurtha
    nhäranha waŋupini'ŋura. Ga bukmakthu ŋuriŋiyi yolŋu'‐yulŋuyu Yitjuralpuyŋuyunydja
    yukurranha nhänhana ŋuli yana, ŋunhi ŋayinydja Garraynydja walalaŋgala ŋunhilimi
    ṉapuŋga.
  yal-yal: Walikɛ xaxilimane yi Ala Batu Bubun nafala taa dugi kuye faɲi fu ra, a
    mamiloxin nun a gbeela. E yi a rayabu maleka gubugubu kan sawura sɔxɔnxine ra.
  haw-1868: A o ka poe mea naau akamai a pau i hana i ka hana o ka halelewa, hana
    lakou i umi mau pale, he olona i hiloia, he uliuli, he poni, a me ka ulaula; hana
    no oia ia mau mea na kerubima, o ka hana a ka poe akamai.
  arb-NAV: أَمَّا الصُّنَّاعُ الْحَاذِقُونَ بَيْنَ الْحِرَفِيِّينَ فَقَدْ صَنَعُوا
    سَقْفَ الْمَسْكَنِ مِنْ عَشْرِ قِطَعٍ مِنْ كَتَّانٍ مَبْرُومٍ، ذَاتِ أَلْوَانٍ
    زَرْقَاءَ وَبَنَفْسَجِيَّةٍ وَحَمْرَاءَ، طَرَّزَ عَلَيْهَا حَائِكٌ مَاهِرٌ رَسْمَ
    الْكَرُوبِيمِ.
  ewe-ewe: Aɖaŋuvɔlɔ̃lawo katã tsɔ avɔ blɔtɔ kple avɔ dzĩ ƒomevi eve wɔ avɔkpo ewo,
    eye wolɔ̃ Kerubiwo aɖaŋutɔe ɖe wo me hetsɔ wo wɔ Mawu ƒe dɔ lae.
  eng-LEE: And all the wise-hearted men, among those who wrought the work, made the
    tabernacle of ten curtains; of twisted linen thread, and blue, and purple, and
    scarlet yarn; with cherubim, of weaver's work, made he them.
  asm-FB: সেয়ে তেওঁলোকৰ মাজত শিল্পকাৰ্য কৰা লোকসকলে আবাসৰ কাৰ্য আৰম্ভ কৰিলে। তেওঁলোকে
    পকোৱা মিহি শণ সূতা, আৰু নীলা, বেঙুনীয়া, আৰু ৰঙা বৰণীয়া সূতাৰে দহখন পৰ্দা তৈয়াৰ
    কৰিলে। তেওঁলোকে পৰ্দাৰ ওপৰত কৰূবৰ ছবি আঁকিলে। এই কাৰ্য অতি নিপূণ শিল্পকাৰ বচলেলৰ
    কাম আছিল।
  sus-A: وَلِ قَنيِ رَبَيٍ نَشَ هْرْ مْلِنفِرَ تِ سُوَ دُفِ قُ رَ، عَ فّرّ دَاشِ،
    عَ بُلُ دَاشِ، نُن عَ فبٍيلِ. عٍ مَلٍكّيٍ سَوُرّ مَسْشْ عَ مَ عَ تٌقَن كِ مَ.
  fra-SBL: Tous les hommes sages, parmi ceux qui travaillaient, firent le tabernacle
    avec dix rideaux de fin lin retors, bleu, pourpre et cramoisi. Ils les firent
    avec des chérubins, ouvrage d'un habile ouvrier.
  hbo-hbo: וַיַּעֲשׂ֨וּ כָל־חֲכַם־לֵ֜ב בְּעֹשֵׂ֧י הַמְּלָאכָ֛ה אֶת־הַמִּשְׁכָּ֖ן עֶ֣שֶׂר
    יְרִיעֹ֑ת שֵׁ֣שׁ מָשְׁזָ֗ר וּתְכֵ֤לֶת וְאַרְגָּמָן֙ וְתֹולַ֣עַת שָׁנִ֔י כְּרֻבִ֛ים
    מַעֲשֵׂ֥ה חֹשֵׁ֖ב עָשָׂ֥ה אֹתָֽם׃
  eng-WYCLIFFE: And alle wise men in herte to fille the werk of the tabernacle maden
    ten curteyns of bijs foldid ayen, and of iacynct, and purpur, and of reed selk
    twies died, bi dyuerse werk, and bi the craft of many colouris.
  piu-2006: Nintingku palyalpayi tjuṯa tjananya Muutjalu nuuwimilara yaḻṯingu. Waarrkaku
    yunytjurripayi tjuṯa tjananya watjaṉu yulytja palunya mantjira Katutjaku tjaatji
    palyantjaku. Nintingku palyalpayi kutjarra yini yalatji Pitjalilanya Wulipanya
    nyinangu. Paluru kutjarra nintingku palyalpayi kutjupa tjuṯangkuṯarraya kaliki
    tiṉa palunya palyaṉingi. Kaliki tiṉa payipalaya nyiiḻangka wakara tjunguṉu. Kaliki
    payipala kutjupaya nyiiḻangka wakara tjunguṉu. Tjunguraya wakaṉutja tjuṯangka
    tjayiṯiwana wakara wanaṉu. Paluru tjana alytjura palula tjuṯangka puturru nguwanpa
    tjarrpatjunangi. Palunyatjanuya puturru tjuṯangka riinga tjuṯa kuultatjanu palyaṉutjaya
    karrpira wanaṉu. Yalatji nguwanpaya kaliki tiṉa kutjarra ngururrwana karrpira
    tjunguṉu, riinga tjuṯangka. Palunyatjanuya kaliki nguwanpa kutjupa palyaṉu nanikuta
    yinyutjanu. Palunyatjanuya kaliki nguwanpa kutjupa palyaṉu tjiipi pangkitjanu.
    Kaliki nguwanpa kutjupalpiya palyaṉu pangki wirulypa tjuṯatjanu. Palunyatjanungkuya
    watiya tiimpa tjuṯa kuntara wanara tjawara tjayiṯiwana ngaratjunkula wanaṉu. Tiimpa
    palunya tjuṯa ngaratjunkula wanantja tjuṯangka riila tjuṯa waṯawara yatura tjungura
    wanaṉu, riinga tjuṯawana, kuultatjanu palyaṉutjangka. Katuwanaya katura katirra,
    kaliki nguwanpa palunya watiya tjuṯangka, pupatjunkula wanaṉu. Pangki wirulytjanu
    palyaṉutja ngaṉṯiwanangkuya katura katirra kaliki pupatjunkula wanaṉu. Palunyatjanungku
    wakaraya palyaṉu kaliki kutjarra kutjupa unngu waralyngaranytjaku. Kutjupaya ngururrpa
    waralytjunu, kutjupa tuuwa nguwanpa wakara waralytjunu.
  pjt-pjt: Kuwari nyuntu chapter 36-ngka verse 8-nguṟu puṯu nyanganyi nyiri nyangangka
    panya nganaṉa chapter 36, 37, 38 munu 39 kuḻu Pitjantjatjara walkatjunkunytja
    wiyaṯu kuwaripa.
  cwe-cwe: Walume wose weli na udahi wazenga hema da Mulungu kwa mapanzia longo ya
    mawalo yanogile yabotigwe kwa nyuzi za langi ya buluu na za zambalau na ndung'hu
    na kuhamba vilumbe walingile fana wasenga wa kuulanga wasongoligwe na fundi.
  kik-kik: Andũ othe arĩa maarĩ oogĩ thĩinĩ wa aruti a wĩra magĩthondeka hema nyamũre
    na itambaya ikũmi cia gũcuurio itumĩtwo na gatani yogothetwo wega na ndigi cia
    rangi wa bururu, na cia rangi wa ndathi, na cia rangi mũtune ta gakarakũ, na ikĩgemio
    na makerubi nĩ mũtumi mũũgĩ wa wĩra ũcio.
  fra-NCL: Tous les hommes habiles parmi ceux qui travaillaient à l’œuvre firent la
    Demeure de dix tentures ; ils les firent de lin retors, de pourpre violette, de
    pourpre écarlate et de cramoisi, avec des chérubins, ouvrage d’habile tisseur.
  cek-AK: Toksah kaminawk thungah, bantok sah kop kaminawk mah puu kahni, rong kamiing,
    rong kamling hup, rong kathim hoi payang ih kahni hato sak o moe, to bantok sah
    kop kaminawk mah kahni nuiah cherubim krang to soi o.
  cuk-cuk: Bela dulemar-arbananaid, napiragwad-bur-ibmar-sobmalad, Bab-Dummadse-goled-neg-sunna-seleged
    sobsamalad. We-dulemar, linoʼdub-nuedgi, nirbadub-aradgi, nirbadub-suir-akwagiidgi,
    degi, nirbadub-ginnidgi mor-dummagan-goambe (10) sobsamalad. Agi baliwitur-dummagan-querubinʼye-nugad
    bela nue-yeerdakle-imakar mor-dummagangi-nai sobsamarbalid.
  uig-CYR: Муқәддәс чедирниң қурулуш ишини қиливатқан устиларниң һәр бири непиз тоқулған
    ақ канап рәхткә көк, сөсүн вә қизил жиплар арилаштурулуп ишләнгән он парчә йопуқ
    ясап, керубларниң сүритини йопуқларға чевәрлик билән лайиһиләп нәпис қилип кәштиләп
    чиқти.
  tel-2017: ఆ పని చేసినవాళ్ళలో నిపుణులైన వారంతా నీలం, ఊదా, ఎర్రని రంగులతో నేసిన సన్నని
    దారాలతో దైవ సన్నిధి గుడారం కోసం కెరూబు నమూనాతో పది తెరలు చేశారు. ఇది అత్యంత నైపుణ్యం
    గల బెసలేలు చేతి పని.
  hat-BSA: Tout mesye avèk kapasite yo pami sa yo ki t ap fè travay la te fè tabènak
    la avèk dis rido twal fen blan, byen tòde, materyo ble, mov, e wouj. Yo te fè
    yo avèk cheriben yo, èv a yon mèt ouvriye. Se Betsaléel ki te fè yo.
  kos-kos: Mukul ma arulana usrnguk inmasrlon mwet orekma uh pa orala Lohm Nuknuk
    Mutal sin LEUM GOD. Elos orala ke ipin nuknuk linen srik eoa singoul, otwotla
    ke unen sheep folfol, sroninmutuk, ac srusra, ac akilenyuk ke luman cherub uh.
  hbo-WLC: וַיַּעֲשׂ֨וּ כָל־חֲכַם־ לֵ֜ב בְּעֹשֵׂ֧י הַמְּלָאכָ֛ה אֶת־הַמִּשְׁכָּ֖ן
    עֶ֣שֶׂר יְרִיעֹ֑ת שֵׁ֣שׁ מָשְׁזָ֗ר וּתְכֵ֤לֶת וְאַרְגָּמָן֙ וְתוֹלַ֣עַת שָׁנִ֔י
    כְּרֻבִ֛ים מַעֲשֵׂ֥ה חֹשֵׁ֖ב עָשָׂ֥ה אֹתָֽם׃
  ibo-ibo: Ndị niile mara ǹka nʼetiti ndị ọrụ ahụ ji ezi ogho na-acha anụnụ anụnụ,
    ngwakọta anụnụ na uhie na uhie uhie wuo ụlọ nzute ahụ. Onye ọka kpanyekwara oyiyi
    cherubim nʼime ha.
  ory-ory: ଏଥିଉତ୍ତାରେ କର୍ମକାରୀମାନଙ୍କ ମଧ୍ୟରେ ପ୍ରତ୍ୟେକ ବିଜ୍ଞମନା ଲୋକ ବଳା ଶୁଭ୍ର କ୍ଷୌମସୂତ୍ର,
    ନୀଳ, ଧୂମ୍ର ଓ ସିନ୍ଦୂର ବର୍ଣ୍ଣ ସୂତ୍ର ଦ୍ୱାରା ଆବାସର ଦଶ ଯବନିକା ପ୍ରସ୍ତୁତ କଲେ; ପୁଣି, ତହିଁ
    ମଧ୍ୟରେ ଶିଳ୍ପକର୍ମରେ କିରୂବର ଆକୃତି କଲେ।
  chk-chk: Iwe, ekewe mwän meinisin mi silelap me lein chokewe mi angang ngeni ewe
    imwenfel seni mangaku ra föri ewe imwenfel ren engol pekin mangaku mi mürina o
    pwechepwech, mangaku mi arauarau me parachol me parapar. Förün a unusen mürina,
    nge ekewe chon silelap le chü ra chüri liosun kerop wor.
  rop-rop: Wal ol detlot brabli klebabala wekinmen bin meigim det Seikridwan Tent
    na garram det gudwan matiriyal weya deibin meigim garram bluwan, pepulwan en redwan
    wul, en deibin pudum loda sheip garram wing langa det matiriyal.
  ukr-1871: І всї робітники будівлї, у кого було мудре серце, зробили храмину з десятьох
    келїмів; з нитяного полотна та з блавату, і пупуру, і кармазину, с херувамами,
    роботи майстерної, поробили їх.
  bch-bch: Idio ta gid panua naurata ad toa led oatainga kapei tikado Deo ele palata
    ngan malo kemikemi sangaul. Be tipasogo gid malo toa oa ngan oaro salumu aea singsingia
    ga singsingia tede ga bil. Be eaba ede mosi aea isaisai gid kerubim anunud ga
    idae ngan gid malo toa oa.
  deu-1951: So machten nun alle Männer, die weisen Herzens waren unter den Arbeitern
    am Werke, die Wohnung, zehn Teppiche von gezwirnter weißer Baumwolle, aus Stoffen
    von blauem und rotem Purpur und Karmesinfarbe, mit Cherubim künstlich durchwirkt!
  eng-JPS: 'And every wise-hearted man among them that wrought the work made the tabernacle
    with ten curtains: of fine twined linen, and blue, and purple, and scarlet, with
    cherubim the work of the skilful workman made he them.'
  srp-1865: I ljudi vješti izmeðu onijeh, koji radiše ovo djelo, naèiniše šator od
    deset zavjesa od tankoga platna uzvedenoga i od porfire i od skerleta i od crvca,
    s heruvimima vješto vezenim naèiniše.
  lug-lug: Awo bannakinku bonna mu basajja abakozi ne bakola Eweema ya Mukama n’emitanda
    kkumi egya linena omunyoole omulungi ennyo, nga mulimu n’ebya bbululu, ne kakobe,
    ne myufu, ne bakerubi nga batungiddwamu n’amagezi mangi.
  heb-heb: ויעשו כל חכם לב בעשי המלאכה את המשכן עשר יריעת שש משזר ותכלת וארגמן ותולעת
    שני כרבים מעשה חשב עשה אתם׃
  ben-IRV: পরে সমস্ত দক্ষ কারিগর পাকানো সাদা মসীনা সুতো, নীল, বেগুনে ও লাল সুতো দিয়ে
    তৈরী দশটি পর্দার সমাগম তাঁবু তৈরী করলেন এবং সেই পর্দাগুলিতে দক্ষ শিল্পীর দিয়ে
    তৈরী করূবের আকৃতি ছিল।
  pan-pan: ਤਾਂ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਬੁੱਧਵਾਨਾਂ ਨੇ ਜਿਹੜੇ ਇਹ ਕੰਮ ਕਰਦੇ ਸਨ ਡੇਰੇ ਦੇ ਦਸ ਪਰਦੇ ਉਣੀ
    ਹੋਈ ਮਹੀਨ ਕਤਾਨ ਦੇ ਨੀਲੇ ਬੈਂਗਣੀ ਅਤੇ ਕਿਰਮਚੀ ਰੰਗ ਦੇ ਬਣਾਏ। ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਰੂਬੀਆਂ
    ਨਾਲ ਕਾਰੀਗਰੀ ਦਾ ਕੰਮ ਬਣਾਇਆ।
  mya-JVB: သန့်ရှင်း ရာဌာနတော်အလုပ် ကို လုပ်ကိုင် သောသူတို့ တွင် ၊ ပညာရှိ သောသူသည်
    ပိတ်ချော၊ ပြာ သော အထည်၊ မောင်း သောအထည်၊ နီ သောအထည်ဖြင့် ပြီး သော ခေရုဗိမ် အရုပ်နှင့်
    ချယ်လှယ် သော ပိတ်ချော ကုလားကာ ဆယ် ထည်ကို လုပ် လေ၏။
  hmo-hmo: Vadaeni gaukara taudia edia huanai, gaukara diba herea taudia ese Dirava
    ena Palai Dubu idia karaia. Palai Dubu be dabua badadia 10, dabua namo herea bona
    goada dekena amo idia karaia. Dabua idia hatua, bona edia kala be bulu bona kakakaka
    sisina, bona kakakaka momokani. Bona turia diba momo taudia ese unai dabua dekenai
    kerubi aneru edia laulau idia turia kau.
  urd-urd: और काम करनेवालों में जितने रोशन ज़मीर थे, उन्होंने मक़दिस के लिए बारीक
    बटे हुए कतान के और आसमानी और अर्ग़वानी और सुर्ख़ रंग के कपड़ों के दस पर्दे बनाए,
    जिन पर माहिर उस्ताद के हाथ के कढ़े हुए करूबी थे।
  rus-SYN: 'И сделали все мудрые сердцем, занимавшиеся работою скинии: десять покрывал
    из крученого виссона и из голубой, пурпуровой и червленой шерсти; и херувимов
    сделали на них искусною работою;'
  bqc-SIM: Gↄ̃ide pↄ́ kú zĩkɛnaↄ guuↄ mɛ́ zwã̀akpɛpi kɛ̀ ń pↄ́lɛ pↄ́ aa tã̀ ń
    bataɛao, aa gↄ̃inakɛ̀wà lán malaika gã̀sĩadeↄwa ń babuunao ń bà gàaluladeo
    ń wↄ̃ↄtɛ̃nao lɛ kwi.
  tcz-CHONGTHU: Natong them hochun pondal somkhat cheh amang uvin ponbuh akison taovin
    ahi. Bezalel in jong ponbuh'a kimang chu tupet ponnem kikhong ahin, adum le asadup
    le asanpol hochu ahin, thilbol theina tah'a cherub limbang bang kisem hose chu
    amangchan ahi.
  mar-mar: मग त्या कसबी कारागिरांनी दहा पडद्यांचा निवासमंडप बनविला. त्यांनी कातलेल्या
    तलम सणाच्या कापडाचे आणि निळ्या, जांभळ्या व किरमिजी रंगाच्या सुताचे पडदे तयार केले
    व त्यांच्यावर त्यांनी कुशल कारागिराकडून करुब काढले.
  qub-qub: Waquin arojcunapita ima ruraytapis mas yachajcuna ruraran Tayta Dios tiyanan
    Tolduta. Tolduta ruraran chunca pësa tëlapita. Chayta awaran caupusha fïnu lïnu
    jïlupita, muräduman, auröraman, pucaman tiñishapita. Chay tëlacunapa jananman
    burdaran cuyayllapaj querubín anjilcunata.
  hat-hat: Yo pran ouvriye ki te pi abil nan travay la pou fè tant lan. Yo fè l' ak
    dis lèz twal fen blan tise byen sere, twal lenn koulè ble, violèt, wouj, avèk
    pòtre zanj cheriben bwode byen bèl sou tout kò l'.
  eng-BSB: All the skilled craftsmen among the workmen made the ten curtains for the
    tabernacle. They were made of finely spun linen, as well as blue, purple, and
    scarlet yarn, with cherubim skillfully worked into them.
  tod-tod: Zunuiti saama, niiti kpein ti zoogai faa la, ɲɛɛliɠi vai zu, ti seɠe ʋɛlɛ
    ɲadegai ɓɛtɛni ga tanda puugɔ, ga geze ʋagɔi kpaliai, ta geze ɓiinii, ta ma ɓɔigi,
    ta ma ɓɔi sɔsɔgi. Ti suʋuni ga seeluɓɛinti ma votoi.
  eng-WEBPB: All the wise-hearted men amongst those who did the work made the tabernacle
    with ten curtains of fine twined linen, blue, purple, and scarlet. They made them
    with cherubim, the work of a skilful workman.
  kbq-kbq: Tavravema hane antahi'zama antahi'naza vahe'mo'za 10ni'a tavrave hati'naze.
    Ana tavrave nofi'nu avonkreno hati antahi'za eri'nea ne' Bezaleli'a ana tavraveramintera
    hokonke nofiki, fitunke nofiki, koranke nofinu'ene hatino seravimie nehaza ankeromokizmi
    zmema'a tro hunte'ne.
  nhe-BL: Huan nopa tlacame tlen Toteco quinmacatoya tlalnamiquistli para ma tequitica
    nopona, quichijque itzontzajca nopa tiopamitl. Quichijque ica 10 cortinas ica
    lino tlamalintli nelcanactzi huan tlaxinepaloli ica icpatl tlen tlapali azultic,
    moradojtic, huan chichiltic huan ipani nesiyaya inintlachiyalis nopa elhuicac
    ehuani tlen inintoca querubines.
  gub-BL: A'e rupi awa ma'e iapo haw ikwaw wera'u har uzapo Tupàn Tuweharupi Wiko
    Ma'e hàpuzràn a'e wà kury. Upyhyk pàn hekuzar katu ma'e irin her ma'e wà. Upyhyk
    inemo àràpuhàràn hawitu ma'e hawer iapo pyrer huwy ma'e wà no. Upyhyk inemo àràpuhàràn
    hawitu ma'e hawer iapo pyrer ipuwy ma'e wà no. Upyhyk inemo àràpuhàràn hawitu
    ma'e hawer iapo pyrer ipiràg ma'e wà no. Uma'ema'e a'e ma'e paw 10 pànuhu iapo
    pà wà. A'e re omono'og a'e 10 pànuhu tàpuzràn iapo pà wà. Umuwywyk kerumin hagapaw
    iapo pà wà, a'e 10 pànuhu rehe wà.
  eng-DRA: 'And all the men that were wise of heart, to accomplish the work of the
    tabernacle, made ten curtains of twisted fine linen, and violet, and purple, and
    scarlet twice dyed, with varied work, and the art of embroidering:'
