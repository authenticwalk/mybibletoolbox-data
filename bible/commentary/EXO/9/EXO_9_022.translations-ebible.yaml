verse: EXO.009.022
translations:
  mal-C: ഇതിനുശേഷം യഹോവ മോശയോട്, “ഈജിപ്റ്റിലെങ്ങും—മനുഷ്യരുടെയും മൃഗങ്ങളുടെയും ഈജിപ്റ്റിലെ
    വയലുകളിൽ വളരുന്ന സകലതിന്മേലും—കന്മഴ പെയ്യേണ്ടതിനു നിന്റെ കൈ ആകാശത്തേക്കു നീട്ടുക”
    എന്ന് അരുളിച്ചെയ്തു.
  deu-TKW: 'Da befahl Jahwe Mose: Recke deine Hand gen Himmel empor; so soll Hagel
    fallen auf ganz Ägypten, sowohl auf die Menschen, als auf die Tiere und auf alle
    Feldgewächse in Ägypten.'
  lin-lin: 'Yawe alobaki na Moyize : « Sembola loboko na yo na likolo mpo ete mvula
    ya mabanga enoka na mokili mobimba ya Ejipito : likolo ya bato, ya bibwele mpe
    ya matiti nyonso oyo ebotaka na elanga kati na Ejipito. »'
  eng-LSV: And YHWH says to Moses, “Stretch forth your hand toward the heavens, and
    there is hail in all the land of Egypt, on man, and on beast, and on every herb
    of the field in the land of Egypt.”
  eng-GNV: And the Lord saide to Moses, Stretche foorth thine hande towarde heauen,
    that there may be haile in all the land of Egypt, vpon man, and vpon beast, and
    vpon all the herbes of the fielde in the lande of Egypt.
  eng-WEBSTER: And the LORD said to Moses, Stretch forth thy hand towards heaven,
    that there may be hail in all the land of Egypt, upon man, and upon beast, and
    upon every herb of the field, throughout the land of Egypt.
  nhw-BL: 'Huajca TOTECO quiilhui Moisés: ―Xijtlanana momax huan xijmanexti ilhuicac
    para ma huetzi tesihuitl campa hueli ipan nochi tlali Egipto. Huetzis ipan nochi
    masehualme huan tlapiyalme huan huetzis ipan nochi tlatoctli ipan ininmil Egipto
    ehuani.'
  swh-ONEN: Ndipo Bwana akamwambia Mose, “Nyoosha mkono wako kuelekea angani ili kwamba
    mvua ya mawe inyeshe juu ya Misri yote, juu ya watu, wanyama na juu ya kila kitu
    kiotacho katika mashamba ya Misri.”
  bba-bba: Mɑ Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ wunɛn nɔmɑ suo wɔllɔ kpɑ ɡuru
    kpenu nu yɛ̃kɑmɑ Eɡibitin tem kpuro sɔɔ, tɔmbu kɑ sɑbenu kɑ ye yɑ kpiɑ ɡbeɑɔ kpuron
    wɔllɔ.
  eng-KJVCPB: And the Lord said unto Moses, Stretch forth thine hand toward heaven,
    that there may be hail in all the land of Egypt, upon man, and upon beast, and
    upon every herb of the field, throughout the land of Egypt.
  cpy-cpy: 'Ari rapiiteeri Tajorentsi ikanteeri Moisés: “Powaanka-wakotyaa jenokinta,
    opariyiita Apitantoniki jiriniki, thonkirini atziri, ipira-paeni eejatzi maawoeni
    iwankiri Apitantoni-jatzi.”'
  mpx-mpx: Yaka Yehoba i baek Mosese elana i ba, “Nimwam u paeluek labulabumwa, inoke
    kehe kalakalapatina ni lau Itipita gamwana gegewena elana, ni lowa gamagal, bwasumu,
    ge bugul siusiunil eyowaa pwataliyaa.”
  wbp-wbp: Ngula-jangka, YAAWIYI-rla wangkaja Mujujuku, “Waku-nyanu kankarlu-manta
    nguru-kurra-pinangu! Ngula-jangka kapurna panu-nyayirni kijirni ngapa kunarda-kurlu
    Yijipirla. Kapu-jana pakarni yapa panu manu puluku-wati manu watiya kuja kalu
    pardimi Yijipirla.”
  luo-luo: Eka Jehova Nyasaye nowacho ne Musa niya, “Rie badi kochomo polo mondo pe
    ochwe e piny Misri duto; kochwe kuom ji, le kod gimoro amora madongo e puothe
    mag Misri.”
  meu-meu: Bena Iehova ese Mose e hamaoroa, eto, Imamu a duduia isi, medu-hetarina
    baine diho Aigupto tanona idoinai, taunimanima latadiai bona mauri ḡaudia idau-idau
    latadiai bona au idau-idau ava idau-idau iboudiai latadiai, Aigupto tanona idoinai.
  npi-ULB: तब परमप्रभुले मोशालाई भन्‍नुभयो, “तेरो हात आकाशमाथि पसार् ताकि मिश्र देशमा
    असिना बर्सोस् । ती मिश्र देशभरिका मानिसहरू, पशुहरू खेतमा भएका सबै बोट-बिरुवामा
    बर्सून् ।”
  yor-yor: Olúwa sọ fún Mose pé, “Gbé ọwọ́ rẹ sókè sí ọ̀run kí yìnyín bá à lè rọ̀
    sí orí gbogbo ilẹ̀ Ejibiti, sí orí ènìyàn àti ẹranko, àti sí orí gbogbo ohun ọ̀gbìn
    tí ó wà ni inú oko.”
  emp-NTPO: 'Maʌ̃be Ãcõrẽba Moisea jarasia: –Bʌ jʌwara bajãnaa ʌ̃taa wadua. Maʌ̃ne
    jũma Egipto druad̶e hielora ẽberãrã ʌ̃rʌ̃, animarã ʌ̃rʌ̃, idjab̶a néud̶e bid̶a
    jurruzoaya.–'
  ind-ind: Lalu TUHAN berkata kepada Musa, “Arahkanlah tanganmu ke langit, agar hujan
    es turun di seluruh Mesir menimpa setiap orang, binatang, dan tanaman di padang.”
  pes-OPCB: 'آنگاه خداوند به موسی فرمود: «دستت را به سوی آسمان دراز کن تا بر تمامی
    مصر تگرگ ببارد، بر حیوانات و گیاهان و بر تمامی مردمی که در آن زندگی می‌کنند.»'
  aer-aer: Ikwere-iperrele anteme YAHWEH Moses-eke angkeke, “Iltye ngkwinhe alkere-werne
    atheke akertne-ilaye. The anteme apweteke kwene-akerle Egypt-werne-atheke iwetyenhenge.”
  tgl-ULB: Pagkatapos sinabi ni Yahweh kay Moises, “Iunat mo ang iyong kamay patungo
    sa kalangitan para magkaroon ng ulang may yelo sa lahat ng lupain ng Ehipto, sa
    bayan, sa mga hayop at sa lahat ng mga halaman sa mga bukid sa buong lupain ng
    Ehipto.”
  cbu-NT: Ashiri Taarashipansha Móysisee tárangiya; Tushuwshish yáyarush, íwar kanindap
    tusumingcha; waani kachizamash íwarpich pantsatap tputsimunu, misha chinuzimuntamta,
    misha iwarzimuntamta Ijiptoshchimun mazari, Taarashipan Móysisee tárangiya.
  hui-hui: Ani bu hearia Anduane Homogohanda Mosesehondo lalu, Í̠naga gi uyu hariha
    yaraga habe. Ani beregola dalu dindiguni Iyibi dindi bibahendeni ibume halu wali
    agalibi nogobi tomo mbirale mbirale mabuni karubi bibahende damiai holebirago,
    lene.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား ``အီ​ဂျစ်​ပြည်​တစ်​လျှောက်​လုံး​တွင်​လူ​များ၊
    တိ​ရစ္ဆာန်​များ၊ လယ်​ကွင်း​ရှိ​အ​ပင်​များ​ပေါ်​သို့ မိုး​ရွာ​ချ​စေ​ရန်​သင်​၏​လက်​ကို​ကောင်း​ကင်
    သို့​မြှောက်​လော့'' ဟု​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: 'Tsenñu Yavé, Moisésnu tsandimi: Ñu'' tyaapa selusha usakide, tsenmala
    kumuinchi Egiptosha isha puka tene shuwa keraaya naa chachillanu bain, naa animaalanu
    bain, naa Egipto tutala chi chumulanu bain depaijnutsu, timi.'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ལག་པ་ནམ་མཁར་རྐྱོངས་དང་།
    ཨེ་ཅིབ་ཡུལ་ཐམས་ཅད་དེ། མི་དང་ཕྱུགས་ཟོག་དང་ཞིང་ནང་གི་སྐྱེ་དངོས་ཐམས་ཅད་ཀྱི་སྟེང་དུ་སེར་བ་འབབ་པའི་ཕྱིར་ཡིན་ཞེས་གསུངས་པ་ལ།
  sna-sna: Ipapo Jehovha akati kuna Mozisi, “Tambanudzira ruoko rwako kudenga kuti
    chimvuramabwe chiwire pamusoro peIjipiti yose, pamusoro pavanhu napamusoro pezvipfuwo
    napamusoro pezvinhu zvose zvinomera muminda yeIjipiti.”
  spa-BLM: 'Yahvé dijo a Moisés: “Extiende tu mano hacia el cielo, para que haya granizo
    en toda la tierra de Egipto, sobre el hombre, sobre el animal y sobre toda hierba
    del campo, en toda la tierra de Egipto.”'
  cac-cac: 'Ix lajvi chi'', ix yalan Jehová d''a vin̈aj Moisés: —Ic''chaan̈ a c''ab''
    yic tz''em q''uen nivac sacb''at d''a yib''an̈ masanil anima, d''a yib''an̈ masanil
    noc'' noc'' yed'' d''a yib''an̈ masanil tas avab''il ay d''a yol smacb''en Egipto
    tic, xchi.'
  swh-ULB: Kisha Yahweh akamwambia Musa, “Nyoosha mkono wako kuelekea mbingu ili kuwe
    na mawe ya barafu katika nchi yote ya Misri, kwa watu, kwa wanyama, na kwenye
    mimea yote shambani na nchi nzima ya Misri.”
  bel-bel: 'І сказаў Гасподзь Майсею: працягні руку тваю да неба, і ўпадзе град на
    ўсю зямлю Егіпецкую, на людзей, на быдла і на ўсю траву польную ў зямлі Егіпецкай.'
  deu-ELBBK: 'Und der HERR sprach zu Mose: Strecke deine Hand aus zum Himmel, dass
    im ganzen Land Ägypten Hagel komme auf die Menschen und auf das Vieh und auf alles
    Kraut des Feldes im Land Ägypten.'
  mbb-OT: (Ne hein iyan en timpu te kedtumana te Nengazen duen te lalag din) migkeǥiyan
    din si Moises te, “Ivayew nu en is tuked nu pehendiyà te zivavew su wey mengeulug
    is giyew kayi te tivuuk he Ehipto su wey meuluǥi is menge etew, menge uyaǥen,
    wey is langun he menge pinemula.”
  mal-2015: 'പിന്നെ യഹോവ മോശെയോടു: മിസ്രയീംദേശത്തു എല്ലാടവും മനുഷ്യരുടെയും മൃഗങ്ങളുടെയും
    മേലും മിസ്രയീംദേശത്തുള്ള സകലസസ്യത്തിന്മേലും കല്മഴ വരുവാൻ നിന്റെ കൈ ആകാശത്തേക്കു
    നീട്ടുക എന്നു കല്പിച്ചു.'
  tuo-NT: 'Beꞌro Õꞌacʉ̃ Moisére nicʉ niwĩ: —Mʉꞌʉ ya omocãrẽ ʉꞌmʉarõpʉ sĩomorõña. Mʉꞌʉ
    tojo weecã, nipeꞌtiro Egiptopʉre yʉsʉase aco peri bʉꞌaꞌque peri paca bʉrʉrosaꞌa.
    Te peri masãrẽ, waꞌicʉrãrẽ, yucʉpagʉre, cãpũpʉ oteꞌquere nipeꞌtiro Egiptopʉ nisere
    bʉrʉpejarosaꞌa, nicʉ niwĩ.'
  gup-gup: Wanjh bu malaywibuyikani, Yawey bimarneyimeng Moses, yimeng, “Mah wanjh,
    yibidwayhmen kaddum ba dulmuk duninjh mankurrk kadjakdung kore kubolkwarlah Egypt
    rowk, kabenbun bininj dja mayh dja mak manme rowk manbu birridudji kore kabbal,
    kabun rowk kore kubolkwarlah Egypt.”
  gvs-gvs: E Yauwe ilatuwokoigu idigo kana, ‘Nimam kuyosāle yábana kuvasakikināko
    bei kúwana kasakasaidi sisou sima kaga liliuna Itipita ana madabokina goi sibugoyaidi.
    Nakae tomota, yoguyogu be tánuwo.’
  rmc-rmc: 'Paľis o RAJ phenďa le Mojžišoske: „Hazde upre o vast ko ňebos, hoj pre
    calo Egipt te del baro brišind le krupenca: pro manuša, pro dobitkos the pre savore
    rastlini andre odi phuv.“'
  nlg-nlg: Ma Yahweh te bosa vania Moses, “Hau ghalagha na limamu tana parako, mo
    ko nea na uhabololo mana kebungasi ge ke horuvia na butonikomu udolu i Egypt,
    ivuvungadira na vure, na maumanu mana lei ghai ghania.”
  pes-OPV: 'و خداوند به موسی گفت: «دست خود را به سوی آسمان دراز کن، تادر تمامی زمین
    مصر تگرگ بشود، بر انسان و بربهایم و بر همه نباتات صحرا، در کل ارض مصر.»'
  ron-1924: 'Домнул а зис луй Мойсе: „Ынтинде-ць мына спре чер, ши аре сэ батэ пятра
    ын тоатэ цара Еӂиптулуй, пе оамень, пе вите ши пе тоатэ ярба де пе кымп ын цара
    Еӂиптулуй!”'
  ben-OBCV: পরে সদাপ্রভু মোশিকে বললেন, “তোমার হাত আকাশের দিকে প্রসারিত করো যেন মিশরে
    সর্বত্র শিলাবৃষ্টি নেমে আসে—মানুষজনের ও পশুপালের এবং মিশরের মাঠেঘাটে যা যা উৎপন্ন
    হচ্ছে, সবকিছুর উপরে নেমে আসে।”
  som-som: Markaasaa Rabbigu wuxuu Muuse ku yidhi, Gacanta xagga samada u fidi, in
    roobka dhagaxyada leh ku soo dego dalka Masar oo dhan, dadka dushiisa iyo duunyada
    dusheeda iyo dhalatada duurka ku taal dusheeda oo dhan ee dalka Masar dhammaantiis.
  lat-VUC: 'Et dixit Dominus ad Moysen: Extende manum tuam in cælum, ut fiat grando
    in universa terra Ægypti super homines, et super jumenta, et super omnem herbam
    agri in terra Ægypti.'
  eng-ASVBT: And Jehovah said unto Moses, Stretch forth thy hand toward heaven, that
    there may be hail in all the land of Egypt, upon man, and upon beast, and upon
    every herb of the field, throughout the land of Egypt.
  mna-mna: 'To Yooba iso pa Mose. Iso: “Wit nomom isala kor, to yaŋpat ko isu ma irao
    pa lele pakaana ta boozomen ki Aikuptu. Mi ko ipasaana zin tomtom mi mbili, ramaki
    kini ma koroŋ boozomen ta timbotmbot mat na.”'
  ita-1885: 'E il Signore disse a Mosè: Stendi la tua mano verso il cielo, a caderà
    gragnuola in tutto il paese di Egitto, sopra gli uomini, e sopra gli animali,
    e sopra tutta l''erba de'' campi, nel paese di Egitto.'
  eng-LXXUP: And the Lord said to Moses, Stretch out thy hand to heaven, and there
    shall be hail on all the land of Egypt, both on the men and on the cattle, and
    on all the herbage on the land.
  eng-ULB: Then Yahweh said to Moses, “Reach out with your hand toward the sky so
    that there will be hail in all the land of Egypt, on people, on animals, and on
    all the plants in the fields throughout the land of Egypt.”
  spa-VBL: 'El Señor le dijo a Moisés: “Levanta tu mano hacia el cielo para que caiga
    una tormenta de granizo sobre todo Egipto, sobre la gente y sobre los animales,
    y sobre todo lo que crece en los campos de Egipto”.'
  fra-_FOB: 'Alors l''Éternel dit à Moïse: Étends ta main vers les cieux, et qu''il
    y ait de la grêle sur tout le pays d''Égypte, sur les hommes, et sur les bêtes,
    et sur toute herbe des champs dans le pays d''Égypte.'
  mal-mal: 'പിന്നെ യഹോവ മോശെയോട്: “ഈജിപ്റ്റിൽ എല്ലായിടത്തും മനുഷ്യരുടെയും മൃഗങ്ങളുടെയും
    മേലും ഈജിപ്റ്റിലെ സകലസസ്യത്തിന്മേലും കല്മഴ വരുവാൻ നിന്റെ കൈ ആകാശത്തേക്ക് നീട്ടുക”
    എന്ന് കല്പിച്ചു.'
  urd-GVR: Rab ne Mūsā se kahā, “Apnā hāth āsmān kī taraf baṛhā de. Phir Misr ke tamām
    insānoṅ, jānwaroṅ aur khetoṅ ke paudoṅ par ole paṛeṅge.”
  suz-BL: मिनु नोले परमप्रभु यावेमी मोसा कली “इ गुइ सरीङ गे दिंदो। मो पवीनु, इजीप्‍त
    रागी नेल्‍लेमी मुप्‍स यीब। मुप्‍स यिशा, मुर बी ब्‍यफ, क्‍यारश भेडा नु रू आन तारी
    देल्‍ब” दे परमप्रभु यावेमी मोसा कली देंत।
  ita-1927: 'E l’Eterno disse a Mosè: “Stendi la tua mano verso il cielo, e cada grandine
    in tutto il paese d’Egitto, sulla gente, sugli animali e sopra ogni erba dei campi,
    nel paese d’Egitto”.'
  ckb-ckb: 'ئینجا یەزدان بە موسای فەرموو: «دەستت بەرەو ئاسمان درێژ بکە و لە هەموو
    خاکی میسر تەرزە بەسەر خەڵک و ئاژەڵ و هەموو شتێکدا دەبارێت کە لە کێڵگەکانی خاکی
    میسر گەشە دەکات.»'
  eng-BBE: And the Lord said to Moses, Now let your hand be stretched out to heaven
    so that there may be an ice-storm on all the land of Egypt, on man and on beast
    and on every plant of the field through all the land of Egypt.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ಆಕಾಶದ ಕಡೆಗೆ ನಿನ್ನ ಕೈಚಾಚು. ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲೆಲ್ಲಾ
    ಮನುಷ್ಯರ ಮೇಲೆಯೂ ಪಶುಗಳ ಮೇಲೆಯೂ ಮತ್ತು ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿ ಇರುವ ಎಲ್ಲಾ ಹೊಲದ ಬೆಳೆಯ ಮೇಲೆಯೂ
    ಆಲಿಕಲ್ಲಿನ ಮಳೆ ಸುರಿಯುವುದು,” ಎಂದು ಪ್ರಕಟಪಡಿಸಿದರು.
  bbb-bbb: E Ireobo fu vua ijiege Kini Fero nija areme fune urina Mosisi kuae, Ni
    urina umui one kave ijia korega ve ome mamekanu ka gaeki ka ma ise ije fu arine.
    Fu arina e boeje ro fanu binobino ijiakina ine binobino bu ae sakae Ijifiti guove
    ijia ireva ije arafiriano kuae.
  tam-2017: 'அப்பொழுது யெகோவா மோசேயை நோக்கி: “எகிப்து தேசம் எங்கும் மனிதர்கள்மேலும்
    மிருகஜீவன்கள்மேலும் எகிப்து தேசத்திலிருக்கிற எல்லாவிதமான பயிர் வகைகள்மேலும் கல்மழை
    பெய்ய, உன்னுடைய கையை வானத்திற்கு நேராக நீட்டு” என்றார்.'
  spa-RV-1909: 'Y Jehová dijo á Moisés: Extiende tu mano hacia el cielo, para que
    venga granizo en toda la tierra de Egipto sobre los hombres, y sobre las bestias,
    y sobre toda la hierba del campo en el país de Egipto.'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Întinde-ți mâna spre cer, ca să fie grindină
    în toată țara Egiptului, peste om și peste animal și peste fiecare iarbă din câmp,
    prin toată țara Egiptului.'
  eng-WEBP: The LORD said to Moses, “Stretch out your hand toward the sky, that there
    may be hail in all the land of Egypt, on man, and on animal, and on every herb
    of the field, throughout the land of Egypt.”
  eng-FBV: The Lord told Moses, “Lift your hand towards the sky so that a hailstorm
    will fall over the whole of Egypt, on people and on animals, and on everything
    growing in the fields of Egypt.”
  nld-1939: 'Toen sprak Jahweh tot Moses: Strek uw hand uit naar de hemel, om het
    over heel Egypte te laten hagelen op mens en dier en op het veldgewas van heel
    Egypte.'
  nch-BL: 'Huajca TOTECO quiilhui Moisés: ―Xijtanana momax huan xijmanexti ilhuicacti
    para ma huetzi tesihuit campa hueli ipan nochi tali Egipto. Huetzis ipan nochi
    masehualme huan tapiyalme huan huetzis ipan nochi tatocti ipan inimil Egipto ehuani.'
  vie-1934: 'Đức Giê-hô-va bèn phán cùng Môi-se rằng: Hãy giơ tay ngươi lên trời,
    làm mưa đá rớt xuống trên cả xứ Ê-díp-tô, trên mình người, súc vật, và khắp rau
    cỏ ngoài đồng.'
  hin-CV: याहवेह ने मोशेह को आदेश दिया, “अपना हाथ आकाश की ओर बढ़ाओ, ताकि पूरे मिस्र
    देश पर, मनुष्य एवं पशु, और मैदान के हर एक वृक्ष पर ओले गिरना शुरू हो जाएं.”
  eng-OURB: Adonai said to Moses [Drawn out], “Stretch out your hand toward the sky,
    that there may be hail in all the land of Egypt [Abode of slavery], on man, and
    on animal, and on every herb of the field, throughout the land of Egypt [Abode
    of slavery].”
  spa-BES: 'Y él Señor dijo a Moisés: Extiende ahora tu mano al cielo, para que haya
    una tempestad de hielo en toda la tierra de Egipto, en los hombres y en las bestias,
    y en toda planta del campo por toda la tierra de Egipto.'
  tdx-tdx: Hoe t’Iehovà amy Mosè, Ahitio mb’ an­dikerañe ey ty fità’o hampiponake
    havandra era’ ty tane Mitsraime, amy ze ondaty naho biby vaho ze hene hatae an-kivok’
    ey, an-tane Mitsraime ao.
  vid-vid: Hamba, Mkulu Nguluwi nakamlonjela Musa, “Ugolole moko wa hegwe kuchanya
    kilanga, leka nhonya ya maganga itowe chila honhu muisi ya Misili. Imtowe munhu
    na igongolo na chila chilyo kumgunda.”
  eng-OKE: And the Lord said to Mosheh, Uplift thy hand towards the heavens, and there
    shall be hail in all the land of Mizraim upon man, and beast, and every herb of
    the field throughout the land of Mizraim.
  tha-KJV: พระเยโฮวาห์ตรัสกับโมเสสว่า “จงชูมือขึ้นยังท้องฟ้า เพื่อลูกเห็บจะได้ตกลงมาทั่วแผ่นดิ​นอ​ียิปต์
    บนมนุษย์ บนสัตว์และบนผักหญ้าทุกอย่างซึ่งอยู่ในทุ่งนาทั่วแผ่นดิ​นอ​ียิปต์”
  por-BR-2018: 'E o SENHOR disse a Moisés: Estende a tua mão até o céu, para que venha
    granizo em toda a terra do Egito sobre os homens, e sobre os animais, e sobre
    toda a erva do campo na terra do Egito.'
  deu-ELO: 'Und Jehova sprach zu Mose: Strecke deine Hand aus gen Himmel, daß im ganzen
    Lande Ägypten Hagel komme auf die Menschen und auf das Vieh und auf alles Kraut
    des Feldes im Lande Ägypten.'
  eng-WYC-2018: And the Lord said to Moses, Hold forth thine hand into heaven, that
    hail be made in all the land of Egypt, (or Stretch forth thy hand toward the heavens,
    so that hail shall fall on all the land of Egypt), (yea), on men, and on work
    beasts, and on each herb of the field in the land of Egypt.
  epo-epo: 'Kaj la Eternulo diris al Moseo: Etendu vian manon al la ĉielo, kaj venos
    hajlo en la tuta lando Egipta, sur la homojn kaj sur la brutojn kaj sur ĉiujn
    herbojn de la kampo en la lando Egipta.'
  uig-PIN: 'Pǝrwǝrdigar Musaƣa: — Misir zeminidiki ⱨǝr yǝrdǝ, adǝmlǝr üstigǝ, mallarning
    üstigǝ, xundaⱪla Misir zeminidiki dalalarning ⱨǝmmǝ ot-qɵplirining üstigǝ mɵldür
    yaƣsun dǝp, asmanƣa ⱪarap ⱪolungni kɵtürgin, dedi.'
  beo-beo: Amalalu, Hina Gode da Mousesema amane sia:i, “Dia lobo ligia gadosea, mugene
    da Idibidi soge huluane amoga sa:imu. Mugene da dunu, ohe fi amola gisi huluane
    amoga sa:imu.
  tpi-OTNT: Orait nau Bikpela i tokim Moses, “Litimapim han bilong yu na makim skai,
    na ren ais bai i pundaun long olgeta hap bilong Isip, long ol manmeri wantaim
    ol animal na long olgeta kaikai long gaden.”
  hau-SA: Sa’an nan Ubangiji ya ce wa Musa, “Miƙa hannunka sama don a yi ƙanƙara a
    bisa dukan Masar, a bisa mutane da dabbobi, da bisa dukan abubuwan da suke girma
    a gonakin Masar.”
  udu-udu: 'Dhali TAP̱A oki’da Musa gwo mo ki: Yethi me’d pini ’kup̱ ki momis mo ka
    wassa/ midi rasu/ ap̱o/ Pam Masiri ’baar mo ap̱o/i ’kwani mo dhali ap̱o/i to e
    mo dhali eya ris to kun sinu eya pije/ ki tur mo e Bampa/ Masir mo be.'
  uig-LAT: 'Perwerdigar Musagha: — Misir zéminidiki her yerde, ademler üstige, mallarning
    üstige, shundaqla Misir zéminidiki dalalarning hemme ot-chöplirining üstige möldür
    yaghsun dep, asman’gha qarap qolungni kötürgin, dédi.'
  nde-nde: UThixo wasesithi kuMosi, “Yelula isandla sakho siye phezulu ukuze kune
    isiqhotho kulolonke iGibhithe, phezu kwabantu lezinyamazana laphezu kwakho konke
    okukhulayo emasimini aseGibhithe.”
  ton-ton: '¶ Pea naʻe folofola ʻa Sihova kia Mōsese, “Mafao atu ho nima ki langi:
    koeʻuhi ke hoko ʻae ʻuha maka ki he tangata mo e manu ʻi he fonua kotoa pē ʻo
    ʻIsipite, pea ki he ʻakau kotoa pē ʻoe ngoue, ʻi he fonua kotoa pē ʻo ʻIsipite.”'
  ces-1613: 'I řekl Hospodin Mojžíšovi: Vztáhni ruku svou k nebi, ať jest krupobití
    po vší zemi Egyptské, na lidi i na hovada i na všelikou bylinu polní v zemi Egyptské.'
  eko-eko: 'Aphano Nnyizinku khumuuza Munsa yoori: “Olanse makhono awo yoori ewaanyele
    vuula atthu, nyama, na miitthi zooshi za ntthuttu nti wooshi wa Misuri.”'
  eng-WMB: The LORD said to Moses, “Stretch out your hand toward the sky, that there
    may be hail in all the land of Egypt, on man, and on animal, and on every herb
    of the field, throughout the land of Egypt.”
  tam-TCV: அப்பொழுது யெகோவா மோசேயிடம், “எகிப்து நாடெங்கும் ஆலங்கட்டி மழை விழும்படி
    உன் கையை ஆகாயத்துக்கு நேராக நீட்டு. அப்பொழுது மனிதர்மேலும், மிருகங்கள்மேலும்,
    எகிப்தின் வயல்வெளியில் வளர்கின்ற எல்லாவற்றின்மேலும் பனிக்கட்டி விழும்” என்றார்.
  ceb-ULB: Unya miingon si Yahweh kang Moises, “Iisa ang imong kamot ngadto sa kawanangan
    aron maulanan ug ice ang tibuok yuta sa Ehipto, sa katawhan, sa mga mananap, ug
    sa tanan nga mga tanom sa kaumahan sa tibuok yuta sa Ehipto.”
  pol-UBG: 'PAN powiedział do Mojżesza: Wyciągnij rękę ku niebu, by spadł grad na
    całej ziemi Egiptu, na ludzi, na bydło i na wszelkie rośliny polne w ziemi Egiptu.'
  agr-agr: 'Nunik batsatai Tuke Pujuu Moisésan chichajak: “¡Uwejum nayaimpinmanini
    takuita, dutikam bicha yutugti, nuniak ashí Egipto nugkanum kuntin aidau, aents
    aidau, ashí ajak aidaush ayá nuna ijinati!” tiuwai.'
  kyc-kyc: Kamongome Mosese lamaiyuo, Embena kingi doko yake dulunya kanda kanda pyambwarene
    dokopa menape wambupi nenge eena andenge dupwa peparaepe yuu Isipi dokona singi
    dupwana kapa kapa pyuo randake kapa epara, leya.
  urd-GVU: رب نے موسیٰ سے کہا، ”اپنا ہاتھ آسمان کی طرف بڑھا دے۔ پھر مصر کے تمام انسانوں،
    جانوروں اور کھیتوں کے پودوں پر اولے پڑیں گے۔“
  deu-1912: 'Da sprach der Herr zu Mose: Recke deine Hand aus gen Himmel, daß es hagle
    über ganz Ägyptenland, über Menschen, über Vieh und über alles Kraut auf dem Felde
    in Ägyptenland.'
  ntj-ntj: Nyangka Mama Kuurrtu Mawutjala watjarnu, “Maranku katuralpi ma-kanyila
    yilkarikutu. Nyangkayi kapi kunartatjarra ngurra Yiitjipula lipiwanartu punkala.
    Nyangka kunartalu-tjananya yarnangu pirninya puru yanamulpa pirninya yaturayilku
    mirrirntanku. Puru mirrka yukiri pirninya yaturayilku kartarntanku wiyalku.”
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಗೆ, “ಆಕಾಶಕ್ಕೆ ನಿನ್ನ ಕೈಚಾಚು, ಆಗ ಐಗುಪ್ತ ದೇಶದಲ್ಲೆಲ್ಲಾ ಮನುಷ್ಯರ
    ಮೇಲೆಯೂ, ಪಶುಗಳ ಮೇಲೆಯೂ, ಹೊಲದಲ್ಲಿರುವ ಎಲ್ಲಾ ಪೈರುಗಳ ಮೇಲೆಯೂ ಆನೆಕಲ್ಲಿನ ಮಳೆ ಬೀಳುವುದು”
    ಎಂದು ಹೇಳಿದನು.
  ena-ena: Hɨniavɨdaci Asɨ Iaue Mosesɨ dɨ abami. Nadɨ human agadɨ mɨŋaiahuavɨla uaiaŋ
    susu hɨvɨ atɨ lamɨnaŋ avɨli vumɨli lɨba hɨlɨcɨ hɨlɨcɨ me agɨlaŋ Isipɨ fɨli tɨbɨ
    heŋ mɨgavɨbali uami. Lavɨla hulaŋ iamɨgali sɨhɨm sabaŋ sɨmɨŋ isabɨlaŋ hualabɨla
    hɨsɨŋ agɨladɨ sɨkasɨkan ifɨcabɨlavɨbali uami.
  yap-yap: Me ga’ar SOMOL ngak Moses, “Mpug pa’am ngalang, me aw e ayis nike el u
    lang nga daken e girdi’, nge gamanman nge urngin e woldug ni bay u milay’ u daken
    e nam nu Egypt.”
  hlt-MCSB: BOEIPA loh Moses taengah, “Na kut te vaan la thueng lamtah Egypt khohmuen
    boeih ah hlang so neh rhamsa soah khaw, Egypt diklai kah khohmuen baelhing boeih
    soah rhael tla bitni,” a ti nah.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ሙሴም፦ «ኔ ኩጮ ሌካ ጫሪንጮ ባንሢ ዔቂሴ፤ ሻቺ ጊብፄ ዓጮ ቢያይዳ ዋርቃንዳኔ፤ ዴሮንታ
    ቆልሞንታ፥ ጎዦይዳ ዓኣ ባቃሎዋ ጉቤ ባይዛንዳኔ» ጌዔኔ።
  twi-ASANTE: Awurade ka kyerɛɛ Mose sɛ, “Tene wo nsa kyerɛ ɔsoro na ma ampariboɔ
    no ntɔ ngu nnipa, mmoa ne nnua a ɛwɔ Misraiman nyinaa so.”
  eng-WEBU: The LORD said to Moses, “Stretch out your hand toward the sky, that there
    may be hail in all the land of Egypt, on man, and on animal, and on every herb
    of the field, throughout the land of Egypt.”
  bnp-bnp: Muri e BAKOVI DAGI i takia e Moses, “O toto rike na hunu a limamu, ge boru
    puru a vala-kedo na tabeke lobo ne Egipto, ge ratapile e huriki a bakovi, a hos,
    a bulmakau, a maki ni kani na hania.”
  wal-wal: 'Hegaappe guyyiyan GODAI Muusa, “Gibxxe biitta ubbaa bollan: asa bolli,
    mehiyaa bollinne Gibxxe goshshatun dicciyaabaa ubbaa bolli shachchai wodhdhanaadan,
    ne kushiyaa saluwaa dentta” yaagiis.'
  spa-PDDPT: 'Luego Yavé dijo a Moisés: Extiende tu mano hacia el cielo para que caiga
    granizo sobre toda la tierra de Egipto, personas, animales y toda planta del campo
    a través de toda la tierra de Egipto.'
  gun-gun: 'Ha''e gui Senhor aipoe''i Moisés pe: — Eupi ndepo yvate katy. Ha''e rã
    ho''a ''rã amandau Egito yvy jave re, avakue áry, mymba ha''e Egito yvy jave re
    mba''ety rupi onhotỹ mbyre ikuai va''e áry.'
  agu-BL: 'Itzun le junt eklok nintzun tal Ryos tetz Moisés: —Moisés, ak''e''n yi
    ak''ab tcya''j tan saje''n c''ub a''bal squibaj cyakil wunak tu cyakil txuc nin
    tibaj cyakil yi ama''l bene''n tzi''n Egipto.'
  ilo-ULB: Kalpasanna, kinuna ni Yahweh kenni Moises, “Iyunnatmo ta imam nga agturong
    iti tangatang tapno agtudo iti uraro iti amin a daga ti Egipto, kadagiti tattao,
    kadagiti ayup, ken kadagiti amin a mulmula iti kataltalonan iti entero a daga
    ti Egipto.”
  kpg-kpg: Dimaadua ga helekai gi Moses, “Holohia gi nua doo lima gi di langi gii doo
    di uwa hadu magalillili gi hongo Egypt hagatau, gi hongo nia daangada mono manu
    mo nia laagau tomo huogodoo o lodo henua.”
  uig-ARA: 'پەرۋەردىگار مۇساغا: ــ مىسىر زېمىنىدىكى ھەر يەردە، ئادەملەر ئۈستىگە، ماللارنىڭ
    ئۈستىگە، شۇنداقلا مىسىر زېمىنىدىكى دالالارنىڭ ھەممە ئوت-چۆپلىرىنىڭ ئۈستىگە مۆلدۈر
    ياغسۇن دەپ، ئاسمانغا قاراپ قولۇڭنى كۆتۈرگىن، دېدى.'
  bps-bps: Na man Dwata i Amu di ku Mosis, “Kayangam i sigalam salu di langit, na
    fulengu kadang lbatù tno di klamang banwe Idyif, di dad to, di dad lmanaf, na
    balù di kdee dad fulela di nligola.”
  sus-sus: Alatala naxa a masen Munsa bɛ, «I bɛlɛxɛ itala koore mabiri, balabalanyi
    xa bira mixi, xurusee, nun xɛe fari Misira bɔxi birin ma.»
  pon-2006: KAUN-O eri mahsanihong Moses, “Kauwadawohng pehmwen pahnlahng pwe keteu
    aihs takai en mwerediong pohn Isip, pohn aramas akan, mahn akan, oh dihpw en nansapw
    koaros.”
  jae-jae: Ma Apômtau kêsôm gêdêŋ Mose gebe “Ômêtôc lêmam êndêŋ undambê gebe kompoc
    ênac êpi ŋamalac to bôc ma gêŋ kômŋa aŋga gamêŋ Aiguptuŋa samucgeŋ.”
  ksd-ksd: 'Ma ra Luluai i ga biti tai Moses: Una tulue vaarike ra limam tadav ra
    bala na bakut, upi na bata na vatvat ta ra gunagunan Aigipto; na bura taun ra
    tarai, ma taun ra vavaguai, ma taun ra lavur davai ta ra uma, ta ra gunagunan
    Aigipto parika.'
  tur-YTC: 'Yahve Moşe''ye şöyle dedi: “Elini gökyüzüne doğru uzat ki, bütün Mısır
    diyarında, insanların, hayvanların ve Mısır diyarındaki bütün kır otlarının üzerine
    dolu yağsın.”'
  grc-BRENT: Εἶπε δὲ Κύριος πρὸς Μωυσῆν, ἔκτεινον τὴν χεῖρά σου εἰς τὸν οὐρανὸν, καὶ
    ἔσται χάλαζα ἐπὶ πᾶσαν γῆν Αἰγύπτου, ἐπί τε τοὺς ἀνθρώπους, καὶ τὰ κτήνη, καὶ
    ἐπὶ πᾶσαν βοτάνην τὴν ἐπὶ τῆς γῆς.
  ind-AYT: Kemudian, TUHAN berkata kepada Musa, “Acungkan tanganmu ke langit sehingga
    hujan es turun di seluruh tanah Mesir, atas manusia dan atas binatang, dan atas
    segala tumbuhan di padang, di tanah Mesir.”
  nya-nya: Kenaka Yehova anati kwa Mose, “Kweza dzanja lako kumwamba kuti matalala
    agwe pa dziko lonse la Igupto, pa munthu aliyense, pa ziweto ndi pa zonse zomera
    mʼminda ya Igupto.”
  hrv-hrv: 'Onda rekne Jahve Mojsiju: “Pruži ruku prema nebu da udari tuča po svoj
    zemlji egipatskoj: po ljudima, životinjama i svemu bilju u zemlji egipatskoj.”'
  mps-mps: Tama Genuai Bidigo Mosesbolo te po wali, “Nago nogo ugwaba selama, tama
    nago te dagalu usu siyu, tama te talua ge tulubage te Isip tǫ tigidali habu badu
    tuluyu, te we bidi dali te gide elalubo tigidali naiba tulubage tulaibao.”
  tpi-tpi: Orait nau Bikpela i tokim Moses, “Litimapim han bilong yu na makim skai,
    na ren ais bai i pundaun long olgeta hap bilong Isip, long ol manmeri wantaim
    ol animal na long olgeta kaikai long gaden.”
  dan-1931: 'Da sagde HERREN til Moses: “Ræk din Hånd op mod Himmelen, så skal der
    falde Hagl i hele Ægypten på Mennesker og Dyr og på alle Markens Urter i Ægypten!”'
  vie-OVCB: 'Chúa Hằng Hữu phán bảo Môi-se: “Đưa tay lên trời, mưa đá sẽ rơi xuống
    khắp nước Ai Cập, trên người, thú vật và cây cỏ.”'
  guj-2017: યહોવાહે મૂસાને કહ્યું, “તારા હાથ આકાશ તરફ લંબાવ, જેથી આખા મિસર દેશમાં
    માણસો, જાનવરો અને ખેતરની બધી વનસ્પતિ પર કરા પડે.”
  pon-2006A: KAUN-O eri mahsanihong Moses, “Kauwadawohng pehmwen pahnlahng pwe keteu
    aihs takai en mwerediong pohn Isip, pohn aramas akan, mahn akan, oh dihpw en nansapw
    koaros.”
  por-BRBSL: 'Yahweh disse a Moisés: “Estende tua mão em direção ao céu, para que
    possa haver granizo em toda a terra do Egito, sobre o homem, sobre os animais
    e sobre cada erva do campo, em toda a terra do Egito”.'
  aly-aly: Ikwer-penhan INGKART angkek Moses-warl, “Akwa alker-warl-athek atnyena.
    Atha kwaty apertew-rnem renh-rnem alker-they iwetyek ikwer-rnem-warl, renh-rnem
    ingkerrenh atwetyek, artwernem-then atnwenth-rnem-then amern-rnem-then ingkerrenh-antey
    Egypt-itwek.”
  cth-cth: BAWIPA ni Izip ram kho ka sak tami pueng lathueng thoseh, saringnaw pueng
    lathueng thoseh, ayawn dawk e thingkung pueng lathueng thoseh, roun a bo nahanelah
    na kut kahlun lah dâw telah Mosi koe atipouh.
  twi-twi: Awurade ka kyerɛɛ Mose se, “Teɛ wo nsa kyerɛ soro na ma mparuwbo no ntɔ
    ngu nnipa, mmoa ne nnua a ɛwɔ Misraim nyinaa so.”
  hlt-hlt: BOEIPA loh Moses taengah, “Na kut te vaan la thueng lamtah Egypt khohmuen
    boeih ah hlang so neh rhamsa soah khaw, Egypt diklai kah khohmuen baelhing boeih
    soah rhael tla bitni,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ Mɔyiisi kɛ dɔ̀: Youtɛ ɑ nɔ̀ùtɛ̀ kɛĩ́nkɛ̀, kɛ̀
    yɛmɑ́tɑ̃́rɛ̀ɛ duoní Esibiti tenkɛ̀ kɛmɔu miɛkɛ, bɛnìtìbɛ̀ nɛ̀ iwũɔ̃ nɛ̀ dɛpɑɑ
    ntidiitì ĩ́nkɛ̀.'
  msy-2020: Ezɨ Ikiavɨra Itir God datɨrɨkɨn kamaghɨn Moses mɨgei, “Nɨ uan dafarim
    ghufegh overiamɨn amadaghtɨ, amozir ofɨzir ekiar dagɨabar mɨn gariba izɨ, bar
    Isipɨn nguazim ko, gumazamiziba, asɨziba, ko azenibar aghuir dagheba sara, dagh
    izam.”
  dop-dop: 'Pǝ wɑɑlɩ kɛ́ Tɑcɑɑ heelɑ Moisi sɩ: Hʋ́lɩ́ nyɑ́ kpɑ́tʋ́ɣʋ́ nɑ ɩsɔtɑɑ nɑ
    tɔmpɩɩŋ hoti Icipiti tɛtʋ yǝlɑɑ nɑ tɔlɑ tɔɔ nɑ pɑ tɑwɑ tɑɑ kʋhɑlǝm tǝnɑ tɑɑ.'
  azb-azb: 'Rəbb Musaya dedi: «Əlini göyə uzat. Qoy bütün Misir torpağına və orada
    olan insanların, heyvanların və bütün tarla bitkilərinin üzərinə dolu yağsın».'
  eng-DBY: And Jehovah said to Moses, Stretch out thy hand toward the heavens, that
    there may be hail throughout the land of Egypt, upon men, and upon cattle, and
    upon every herb of the field in the land of Egypt.
  hin-2017: तब यहोवा ने मूसा से कहा, “अपना हाथ आकाश की ओर बढ़ा कि सारे मिस्र देश के
    मनुष्यों, पशुओं और खेतों की सारी उपज पर ओले गिरें।”
  wol-KYG: 'Aji Sax ji ne Musaa: «Yékkatil sa loxo ca kaw, mu jublu asamaan, ngir
    tawub yuur bi dal ci réewum Misra mépp, nit ak mala, ba ci lépp luy gàncax ci
    réewum Misra.»'
  swp-swp: Abo GUIAU i ribalau Mose arinai i ene, “Nimam u helelesaei galewa eai abo
    nabu tupitupina i taru Aigupito eanuana maudoina boeana eai, tatao potadi eai
    eo suisui potadi eai, eo lagau gamagamagaridi Aigupito eanuana boeana eai.”
  bjr-bjr: Iaqoofanoo Yaaweefa Mooseena qimaminoo qinau. Aneenna asauku innaarunai
    uqeeraa. Uqeerasainanoo pupu samu aiqama Isipa maqa maaqakinaa fasiqa aanaaseesaa
    faqa aandauqasaa faqa aiqama afuqakinaa naranauqasaa faqa aqufuani.
  eng-YLT: And Jehovah saith unto Moses, 'Stretch forth thy hand towards the heavens,
    and there is hail in all the land of Egypt, on man, and on beast, and on every
    herb of the field in the land of Egypt.'
  kne-kne: Idi siya di kanan Diyos en Moses, “Itdek mo din sokod mo ed daya ta mandalalo
    isnan Egipto ta peslena amin ay animal ya ipogaw ay wada sin payew ya nom-a, pati
    din molmola ay wadas di.”
  bzd-NTPO: 'Eta̱ Jehová tö Moisés a̱ iché: —Be'' ulà kö́ka̱ siwa̱'' ki̱ a̱s mò wösi
    se̱se̱ë ese dar tai̱ë Egipto ko̱s a̱. E'' a̱rdaë ie''pa ki̱ ena iiyiwak ki̱ ñies
    idaliwö tso''rak iwa̱ e'' ki̱.'
  eng-WYC-2017: And the Lord said to Moses, Hold forth thine hand into heaven, that
    hail be made in all the land of Egypt, on men, and on work beasts, and on each
    herb of the field in the land of Egypt.
  eng-WMBB: The LORD said to Moses, “Stretch out your hand towards the sky, that there
    may be hail in all the land of Egypt, on man, and on animal, and on every herb
    of the field, throughout the land of Egypt.”
  urd-GVH: रब ने मूसा से कहा, “अपना हाथ आसमान की तरफ़ बढ़ा दे। फिर मिसर के तमाम इनसानों,
    जानवरों और खेतों के पौदों पर ओले पड़ेंगे।”
  rug-rug: Meke zama la koe Mosese se Zihova, “Mu huhuku sage la nia pa galegalearane
    sa limamu, meke kaqu hoqa gore mae guana ruku pa popoa Izipi, meke koari na tie
    na kurukuru, meke koari doduru linetelete koari na inuma sari na kabukabue aesi,”
    gua si Asa.
  gaz-gaz: Waaqayyo Museedhaan, “Akka cabbiin biyya Gibxi hundatti namatti, horii
    fi biqiltuu lafa qotiisaa Gibxi hunda irratti buʼuuf harka kee gara samiitti diriirsi”
    jedhe.
  fra-LSG: 'L’Éternel dit à Moïse: Étends ta main vers le ciel; et qu’il tombe de
    la grêle dans tout le pays d’Égypte sur les hommes, sur les animaux, et sur toutes
    les herbes des champs, dans le pays d’Égypte.'
  gnn-gnn: Bala Mawtjitjtja waṉa‐djarryurrunana, garrwarkuŋala djiwarr'lili ŋunhi
    wapitja, bala yana Garrayyunydja djuy'yurruna wärrknha, goḏu‐maykarraṉ'mirrina,
    murryu'‐murryurrunana marrtjina, ŋutu'na dhikana maḻwurrk; Garrayyunydja marrtjina
    djirryunmaraŋalana guṉḏana ŋonuŋmirrina ŋunhimalanydja wäŋalili ŋarakalili Yetjiplilinydja.
    Ga ŋunhala bala baṉarra'ŋuranydja yolŋu'‐yulŋu ga wäyin walala warrpam'nha murrmurryurruna,
    ga dharpanydja marrtjina ḏaw'‐ḏawyurruna buḻwaŋ'thurrunana.
  yal-yal: Alatala yi a fala Musa xa, a naxa, “I yiini te kore, balabalan kɛsɛn xa
    godo Misiran yamanan yiren birin yi muxune nun subene ma, e nun siseene birin
    ma Misiran xɛɛne birin yi.”
  haw-1868: I mai la o Iehova ia Mose, E o aku i kou lima ma ka lani, i hiki mai ai
    ka huahekili ma ka aina a pau o Aigupita, maluna o na kanaka, a maluna o na holoholona,
    a maluna o na mea uliuli a pau o ke kula, a puni ka aina o Aigupita.
  arb-NAV: 'وَقَالَ الرَّبُّ لِمُوسَى: «مُدَّ يَدَكَ نَحْوَ السَّمَاءِ فَيَنْهَمِرَ
    الْبَرَدُ عَلَى كُلِّ أَرْضِ مِصْرَ، وَعَلَى الرِّجَالِ وَالْبَهَائِمِ وَعَلَى
    عُشْبِ الْحَقْلِ فِي جَمِيعِ أَرْضِ مِصْرَ».'
  ewe-ewe: Yehowa gagblɔ na Mose be, “Fia asi dziƒo, eye nàna kpetsi la nadza le Egiptenyigba
    blibo la dzi, ɖe amewo, atiwo kple lãwo siaa dzi.”
  eng-LEE: And the Lord said unto Moses, Stretch forth thy hand toward heaven, and
    there shall be hail in all the land of Egypt, upon man, and upon beast, and upon
    every herb of the field, in the land of Egypt.
  gvn-gvn: Yinyamun Godungku Mosesanda yalaman, “Yunu mara wangkar-bunga, kaba dandi
    yala ice blocks jirimun daray yiringkurrku bubungu Egypt. Kaba dandi daray bamanda,
    minyanda, mayinga jurrbungu paddockmunbu.” Mosesangka juku wangkar-bungan jiringa,
    Godungku jarramali, kaba dandi yala ice blocks yungan. Nyulu balbay jirray yungan
    bubungu, jana Egypt-warrangka jakalbaku yala kari nyajin, jarramali yalbay. Bama
    and minya ngalkalba, jana wubulku wularin. Mayi paddockmunbu wubulku buyunmarin,
    kabamun dandimun. Yamba Israel-warramu bubu Goshen kari buyunman, kaba dandi yamba-kari.
  asm-FB: তাৰ পাছত যিহোৱাই মোচিক ক’লে, “গোটেই মিচৰ দেশৰ মানুহ, পশু, আৰু পথাৰত থকা
    সকলো গছ-গছনিৰ ওপৰত শিলাবৃষ্টি হবলৈ তুমি আকাশৰ ফাললৈ চাই তোমাৰ হাত মেলা।”
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن مُنسَ بّ، «عِ بّلّشّ عِتَلَ كٌورٍ مَبِرِ، بَلَبَلَنيِ
    شَ بِرَ مِشِ، شُرُ سٍيٍ، نُن شّيٍ قَرِ مِسِرَ بْشِ بِرِن مَ.»
  fra-SBL: 'Yahvé dit à Moïse : « Étends ta main vers le ciel, afin qu''il y ait de
    la grêle dans tout le pays d''Égypte, sur les hommes, sur les animaux et sur toutes
    les herbes des champs, dans tout le pays d''Égypte. »'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־מֹשֶׁה נְטֵ֤ה אֶת־יָֽדְךָ֙ עַל־הַשָּׁמַ֔יִם וִיהִ֥י
    בָרָ֖ד בְּכָל־אֶ֣רֶץ מִצְרָ֑יִם עַל־הָאָדָ֣ם וְעַל־הַבְּהֵמָ֗ה וְעַ֛ל כָּל־עֵ֥שֶׂב
    הַשָּׂדֶ֖ה בְּאֶ֥רֶץ מִצְרָֽיִם׃
  eng-WYCLIFFE: And the Lord seide to Moises, Holde forth thin hond in to heuene,
    that hail be maad in al the lond of Egipt, on men, and on werk beestis, and on
    ech eerbe of the feeld in the lond of Egipt.
  piu-2006: '@see-verse:EXO.009.021'
  pjt-pjt: Ka palulanguṟu Godalu wangkangu Mosela, “Tjukaranku katula munu wiḻitjura
    ilkaṟikutu, ka palulanguṟu kunaṯangku punkaṟa Itjipala lipiwanungku atulku aṉangu,
    kuka, puṉu, ukiṟi kuḻu ngura Itjipala uwankarangka.”
  cwe-cwe: Maabaho Mndewa Mulungu kamulongela Musa, “Golosa mkono wako kuulanga, muladi
    mvula ya mabwe itonye chila hanhu muna iisi ya Misili. Iwatonyele wanhu na wanyama
    na vose vihandigwe muna imigunda.”
  bgs-bgs: Na, igkagi tô Áglangngagán ki Moises, na mà din, “Tayó nu tô bállad nu
    tun ta langit ébô madabù tô magdakál mga ayis tun ta kaluwagan ka Ehipto, agad
    tun ta mga manubù, tun ta mga mannanap, asta tun ta mga pamulanán tun ta kinamát.”
  kik-kik: Ningĩ Jehova akĩĩra Musa atĩrĩ, “Tambũrũkia guoko ũkũroretie matu-inĩ nĩgeetha
    mbura ya mbembe yure bũrũri wa Misiri guothe; yurĩre andũ, na nyamũ na yurĩre
    kĩndũ gĩothe kĩrakũra mĩgũnda-inĩ ya bũrũri wa Misiri.”
  fra-NCL: 'Yahweh dit à Moïse : « Etends ta main vers le ciel, afin qu’il tombe de
    la grêle dans tout le pays d’Égypte sur les hommes, sur les animaux et sur toutes
    les herbes des champs. »'
  cek-AK: To pacoengah Angraeng mah Mosi khaeah, Kaminawk, moinawk hoi Izip prae boih
    ah kaom lawk ih aannawk nuiah qaetui to kraksak hanah, van bangah na ban to payang
    ah, tiah a naa.
  xla-xla: Epalati Godta Moses watle epo atlaiyo, “Wa꞉ dali ku hame omapla di dla
    dlokomane, tiyo patoto ewala sepeleta omapla di tle Isip so opa mate epo yia꞉
    aliya mate epo yia꞉ta emale alisisi mate dla hellepo depame,” diyo.
  cuk-cuk: 'Geb degine, Bab-Jehová Moisésʼga sogded: “Be-sakwa niba be onak, adi,
    bela Egipto-yargi dii-akwaga-binyaled bela dulemargi, ibmar-durgangi, degi, e-nainugi-ibmar-nikadgi
    babategar.”'
  uig-CYR: 'Пәрвәрдигар Мусаға: — Мисир зиминидики һәр йәрдә, адәмләр үстигә, малларниң
    үстигә, шундақла Мисир зиминидики далаларниң һәммә от-чөплириниң үстигә мөлдүр
    яғсун дәп, асманға қарап қолуңни көтәргин, деди.'
  tel-2017: యెహోవా “నీ చెయ్యి ఆకాశం వైపు చాపు. ఐగుప్తు దేశంలో ఉన్న మనుషుల మీదా, జంతువుల
    మీదా పంటలన్నిటి మీదా వడగళ్లు కురుస్తాయి” అని మోషేతో చెప్పాడు.
  hat-BSA: 'Alò, SENYÈ a te di a Moïse: “Lonje men ou vè syèl la, pou lagrèl kapab
    tonbe sou tout tè Égypte la, sou moun, sou bèt, e sou chak plan nan chan tout
    kote nan peyi Égypte la.”'
  kos-kos: Na LEUM GOD El fahk nu sel Moses, “Sralak poum nu lucng, ac af yohk kosra
    fah kahki nu fin mutunfacl Egypt nufon — nu fin mwet, kosro, ac mwe yok in imae
    nukewa.”
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־מֹשֶׁה נְטֵ֤ה אֶת־יָֽדְךָ֙ עַל־הַשָּׁמַ֔יִם וִיהִ֥י
    בָרָ֖ד בְּכָל־אֶ֣רֶץ מִצְרָ֑יִם עַל־הָאָדָ֣ם וְעַל־הַבְּהֵמָ֗ה וְעַ֛ל כָּל־עֵ֥שֶׂב
    הַשָּׂדֶ֖ה בְּאֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị gwara Mosis, “Setịpụ aka gị nʼeluigwe. Nke a ga-eme
    ifufe nke ya na mkpụrụ mmiri so malite izokwasị ala Ijipt niile, na ụmụ mmadụ,
    na anụmanụ, na ihe niile a kụrụ nʼubi nʼIjipt.”
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଆକାଶ ଆଡ଼େ ଆପଣା ହସ୍ତ ବିସ୍ତାର
    କର, ତହିଁରେ ମିସରୀୟ ସମସ୍ତ ମନୁଷ୍ୟ, ପଶୁ ଓ କ୍ଷେତ୍ରସ୍ଥ ତୃଣାଦି ସମସ୍ତ ଉପରେ ଶିଳାବୃଷ୍ଟି
    ହେବ।”
  chk-chk: Mürin, ewe Samol mi Lapalap a üreni Moses, “Kopwe aitietä poum läng pwe
    epwe püngütiu ütten fau won unusen ewe fanü Isip, won aramas me man, pwal won
    ekewe irän lemäl.”
  rop-rop: Afta na YAWEI bin dalim Mosis, “Yu lidimap det wokinstik blanga yu ontop
    garram yu bingga, en detmatj heilston garra buldan ebriweya langa dijan kantri.
    Detmatj heilston garra buldan langa ola pipul en ola enimul en ola gadin du.”
  ukr-1871: 'І рече Господь Мойсейові: Простягни руку твою до неба і вдарить гряд
    по всїй землї Египецькій і на людину, і на скотину, і на всяку траву на землї.'
  bch-bch: Idio ta Maron ikeo pan Moses bedane, “Soa bagem ga idae ta gaga ga ingata
    mariamba, ta aoara idildil matua mambe patpat eine ga itaptap ngan tibur toa ngada
    ne Isip. Eine ga itap ga idae ngan gid eababa ga masilau mud ga gid annga toa
    ngada oa dadangai.”
  deu-1951: 'Da sprach der HERR zu Mose: Strecke deine Hand aus gen Himmel, damit
    es über ganz Ägyptenland hagle, über die Menschen und über das Vieh und über alles
    Gewächs auf dem Felde in Ägypten.'
  eng-JPS: 'And the LORD said unto Moses: ''Stretch forth thy hand toward heaven,
    that there may be hail in all the land of Egypt, upon man, and upon beast, and
    upon every herb of the field, throughout the land of Egypt.'''
  srp-1865: 'I Gospod reèe Mojsiju: pruži ruku svoju k nebu, neka udari grad po svoj
    zemlji Misirskoj, na ljude i na stoku i na sve bilje po polju u zemlji Misirskoj.'
  lug-lug: 'Awo Mukama n’agamba Musa nti, “Golola omukono gwo eri eggulu, omuzira
    gugwe ku nsi yonna ey’e Misiri: gukube abantu, n’ensolo, ne buli kimera kyonna
    ekiri mu nnimiro mu Misiri.”'
  heb-heb: ויאמר יהוה אל משה נטה את ידך על השמים ויהי ברד בכל ארץ מצרים על האדם ועל
    הבהמה ועל כל עשב השדה בארץ מצרים׃
  ben-IRV: পরে সদাপ্রভু মোশিকে বললেন, “তুমি আকাশের দিকে তোমার হাত তোলো, তাতে মিশর
    দেশের সব জায়গায় শিলাবৃষ্টি হবে, মিশর দেশের মানুষ, পশু ও ক্ষেতের সমস্ত গাছের
    উপরে তা হবে।”
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਆਪਣਾ ਹੱਥ ਅਕਾਸ਼ ਵੱਲ ਵਧਾ ਤਾਂ ਜੋ ਸਾਰੇ ਮਿਸਰ ਦੇਸ
    ਵਿੱਚ ਆਦਮੀ ਉੱਤੇ, ਡੰਗਰ ਉੱਤੇ ਅਤੇ ਖੇਤ ਦੀ ਸਾਰੀ ਸਾਗ ਪੱਤ ਉੱਤੇ ਮਿਸਰ ਦੇਸ ਵਿੱਚ ਗੜੇ ਪੈਣ।
  tkr-tkr: 'Rəbbee Mısayk''le eyhen: – Xıl xəəqə k''yaqqe, Misirne gırgıne insanaaşilqa,
    həyvanaaşilqa, çolee alyadıyne alabışilqa dolu gyoğas.'
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ အဲဂုတ္တု ပြည် တရှောက်လုံး ၌ လူ တို့အပေါ်မှာ ၎င်း ၊ တိရစ္ဆာန်
    တို့အပေါ် မှာ၎င်း ၊ လယ်ပြင် ၌ ရှိလေသမျှ သော အပင် များအပေါ် မှာ၎င်း၊ မိုဃ်းသီး
    ရွာ စေခြင်းငှာ ၊ သင် ၏လက် ကို မိုဃ်းကောင်းကင် သို့ ဆန့် လော့ဟု မောရှေ အား မိန့်
    တော်မူ၏။
  tte-O: Kabo Yeoba iwalo Mosese koina iba, “Nimam kuyagaseyan bulibuli mena kabo
    ais pokopokoli sitalu Itipita kalona meuloina koina, tomo yo ebaebai yo tano kolili.”
  tbg-tbg: Mintuvaro Noravano Kotiva Mosirara tiharo, Nena kauqu tutukera naaruvaini
    aave vatairaro taaruvano/kaampuravano Isipi vataqaa ntiharo vahaaqaini vai haikara
    vaiintive, quarave, kara qampiqe vairave, ruqutu taiqa kaarire, tiro.
  hmo-hmo: Vadaeni Lohiabada ese Mose dekenai ia hamaoroa, ia gwau, “Oiemu imana oi
    duduia guba dekenai, vadaeni medu, aisi nadi bamona dohore ia diho Aigupito tano
    ibounai dekenai, taunimanima edia latanai, bona mauri gaudia idauidau edia latanai,
    bona au idauidau, ava idauidau ibounai edia latanai danu.”
  urd-urd: और ख़ुदावन्द ने मूसा से कहा, कि अपना हाथ आसमान की तरफ़ बढ़ा ताकि सब मुल्क
    — ए — मिस्र में इंसान और हैवान और खेत की सब्ज़ी पर जो मुल्क — ए — मिस्र में है
    ओले गिरें।
  rus-SYN: 'И сказал Господь Моисею: простри руку твою к небу, и падет град на всю
    землю Египетскую, на людей, на скот и на всю траву полевую в земле Египетской.'
  bqc-SIM: 'Ɔ̃ Dii ò Mↄiziɛ: Ɔsɛ musu, lougbɛ i kwɛ gbɛ̃nazĩnaↄ ń pↄtuoↄ ń buapↄ́ↄwa
    Egipi bùsu gupiiu.'
  tcz-CHONGTHU: Chuin Pakaiyin Mose heng'a aseijin, “Egypt gamsung loujao tin cheng'a
    gelchang ahung kheh'a mihem ahin gancha ahin chule loujaova thingphung jouse hihen
    lang, Egypt gamsung pumpia thil umjouse ase khah na ding in vanlam nganlang na
    khut lhang jah tan,” tin asei tai.
  mar-mar: परमेश्वराने मोशेला सांगितले, “तू आपले हात आकाशाकडे उगार आणि मग सर्व मिसरभर
    गारांच्या वर्षावाला सुरुवात होईल. गारांचा मारा सर्व लोकांवर, गुरांवर आणि मिसर
    देशातील सर्व शेतांवर होईल.”
  qub-qub: 'Chaura Tayta Diosga Moisesta niran: «Ricrayquita janajpa jogariy intëru
    Egiptuman runtu tamya gallaycunanpaj. Runtu tamya gallaycushpan chayanga llapan
    runacunaman, uywacunaman, micuycunaman, jachacunamanpis.»'
  bqp-bqp: 'Akũ Dikiri pì Musanɛ: Ǹ ↄ sɛ́ musu, legũgbɛ ni ma bisãsirinↄ kũ pↄ́kãdenↄ
    kũ burapↄnↄa Misila bùsu gu sĩnda pínkia.'
  hat-hat: 'Seyè a di Moyiz konsa: -Leve men ou anlè. Lagrèl pral tonbe sou tout peyi
    Lejip la, sou tout moun ki deyò, sou tout bèt ak sou tout plant ki nan jaden.'
  eng-BSB: Then the LORD said to Moses, “Stretch out your hand toward heaven, so that
    hail may fall on all the land of Egypt—on man and beast and every plant of the
    field throughout the land of Egypt.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Yeemaale geeɠɔlɔgi ʋɔ pelei, sakɔtui ʋu Ezipete
    yooi kpein su nuiti ma, ta suaiti, ta tufaiti kpein dɔɓɔiti su, Ezipete yooi zu.»'
  eng-WEBPB: The LORD said to Moses, “Stretch out your hand towards the sky, that
    there may be hail in all the land of Egypt, on man, and on animal, and on every
    herb of the field, throughout the land of Egypt.”
  kbq-kbq: Anante Ra Anumzamo'a Mosesena asmino, Kazana rusute anagamu atregeno, vahete'ene
    zagagafare ene, ana maka Isipi hozaramipi hageno mane'nesnia zantera ko'mopa kora
    herafiramino runteno.
  nhe-BL: 'Huajca TOTECO quiilhui Moisés: ―Xijtlalana moma huan xijmanexti elhuicac
    para ma huetzi tesihuitl campa hueli ipan nochi tlali Egipto. Huetzis ipan nochi
    tlacame huan tlapiyalime huan huetzis ipan nochi tlatoctli ipan ininmil Egipto
    ehuani.'
  bus-bus: 'Ben Dii bè Musanɛ: Ǹ ↄ sɛ́ musu, lougbɛ é ma gbɛ̃nteenↄ kↄ̃n pↄ́kãdeenↄ
    kↄ̃n bura pↄ́nↄa Igipiti bùsu gu píngia.'
  gub-BL: Na'e uze'eg Tupàn Tuweharupi Wiko Ma'e Moizez pe kury. — Epyho nepo ywak
    kutyr kury. Nezewe mehe àmàntàtà ukyr putar Ezit ywy nànàn nehe, teko wanehe nehe,
    waneimaw wanehe nehe no, ko pe hezuz ma'e nànàn Ezit ywy nànàn nehe no, i'i Tupàn
    Moizez pe.
  eng-DRA: 'And the Lord said to Moses: Stretch forth thy hand towards heaven, that
    there may be hail in the whole land of Egypt, upon men, and upon beasts, and upon
    every herb of the field in the land of Egypt.'
