    eo oea oeagidi gamagaridi i eatugodugodudi.'
  bjr-bjr: Pupu samu fannoo aiqama Isipa maqannaa maqusai quqaqoo ainainausa faqa
    aiqama faiqí anaasee faqa aandauqa faqa narinau. Mifa aiqama afuqakinaa narana
    faqa saqari qaqama nee marunauqa faqa itairi aqinau.
  eng-YLT: And the hail smiteth in all the land of Egypt all that [is] in the field,
    from man even unto beast, and every herb of the field hath the hail smitten, and
    every tree of the field it hath broken;
  kne-kne: Dinadael di dalalo amin ay wada sin payew ya nom-a sin intiro ay Egipto.
    Natey amin ay ipogaw ya animal ay adi nansidom. Dinadael na amin ay mola dowan
    naspak amin ay kaiw.
  bzd-NTPO: Eta̱ mò wösi e' bite̱shka tai̱ë ì ko̱s tso' ká̱ áie a̱ e' ki̱, se' ki̱
    ena iyiwak ki̱ ñies. Dalì kuá ko̱s pé̱luritö sulu'wé̱luritö. Kal tso' ká̱ wa'ñe
    e' ulà jchërolone.
  eng-WYC-2017: And the hail smote in all the land of Egypt all things that were in
    the fields, from man till to work beast; and the hail smote all the herb of the
    field, and brake all the flax of the country;
  eng-WMBB: The hail struck throughout all the land of Egypt all that was in the field,
    both man and animal; and the hail struck every herb of the field, and broke every
    tree of the field.
  urd-GVH: इनसानों से लेकर हैवानों तक खेतों में सब कुछ बरबाद हो गया। ओलों ने खेतों
    में तमाम पौदे और दरख़्त भी तोड़ दिए।
  rug-rug: Meke zalo va kaleana i na ruku aesi sari doduru likakalae koari doduru
    vasina pa popoa Izipi, meke gua tugo sari doduru tinoni na kurukuru, meke hoqa
    beto sari doduru linetelete koari na inuma, meke sari doduru elelo huda si hoqa
    beto pa pepeso.
  gaz-gaz: Cabbiin sunis biyya Gibxi keessatti waan ala jiru hunda namas horiis ni
    dhaʼe; biqiltuu lafa qotiisaa hundas ni balleesse; muka hundas ni barbadeesse.
  fra-LSG: La grêle frappa, dans tout le pays d’Égypte, tout ce qui était dans les
    champs, depuis les hommes jusqu’aux animaux; la grêle frappa aussi toutes les
    herbes des champs, et brisa tous les arbres des champs.
  gnn-gnn: '@see-verse:EXO.009.024'
  yal-yal: Balabalan kɛsɛne yi muxune nun subene birin magɔlɔn xɛɛne ma, a yi siseene
    birin kala, a wudine birin yi gira Misiran yamanan birin yi.
  haw-1868: 'Paopao mai la ka huahekili ma ka aina a pau o Aigupita, i na mea a pau
    ma ke kula, i na kanaka a me na holoholona: paopao mai la ka huahekili i na mea
    uliuli a pau o ke kula, a weluwelu iho la na laau a pau ma ke kula.'
  arb-NAV: وَأَصَابَ الْبَرَدُ فِي كُلِّ أَرْجَاءِ مِصْرَ جَمِيعَ مَا فِي الْحُقُولِ
    مِنْ نَاسٍ وَبَهَائِمَ. وَأَتْلَفَ كُلَّ نَبَاتٍ نَامٍ فِي الْحَقْلِ وَكَسَّرَ
    جَمِيعَ الأَشْجَارِ.
  ewe-ewe: Nu geɖewo gblẽ le Egipte. Nu sia nu si tsi gbedzi, amewo kple lãwo siaa
    woku; atiwo ta ŋe, eye agblemenuwo katã gblẽ.
  eng-LEE: And the hail smote throughout all the land of Egypt all that was in the
    field, both man and beast; and every herb of the field did the hail smite, and
    every tree of the field did it break.
  gvn-gvn: '@see-verse:EXO.009.024'
  asm-FB: গোটেই মিচৰ দেশৰ পথাৰত থকা মানুহ আৰু পশু সকলোকে শিলাবৃষ্টিয়ে বিনষ্ট কৰিলে।
    শিলাবৃষ্টিয়ে পথাৰৰ সকলো গছ-গছনি আৰু দেশৰ সকলো গছ ভাঙিলে।
  sus-A: نَ بَلَبَلَنيِ نَشَ مِشِيٍ نُن شُرُ سٍيٍ مَفْنْ مِسِرَ بْشِ بِرِن مَ. عَ
    نَشَ شّيٍ نُن وُرِ بِلِيٍ قَن كَنَ.
  fra-SBL: La grêle frappa dans tout le pays d'Égypte tout ce qui se trouvait dans
    les champs, tant les hommes que les animaux ; la grêle frappa toutes les herbes
    des champs et brisa tous les arbres des champs.
  hbo-hbo: וַיַּ֨ךְ הַבָּרָ֜ד בְּכָל־אֶ֣רֶץ מִצְרַ֗יִם אֵ֚ת כָּל־אֲשֶׁ֣ר בַּשָּׂדֶ֔ה
    מֵאָדָ֖ם וְעַד־בְּהֵמָ֑ה וְאֵ֨ת כָּל־עֵ֤שֶׂב הַשָּׂדֶה֙ הִכָּ֣ה הַבָּרָ֔ד וְאֶת־כָּל־עֵ֥ץ
    הַשָּׂדֶ֖ה שִׁבֵּֽר׃
  eng-WYCLIFFE: And the hail smoot in the lond of Egipt alle thingis that weren in
    the feeldis, fro man til to werk beeste; and the hail smoot al the eerbe of the
    feeld, and brak al the flex of the cuntrey;
  piu-2006: '@see-verse:EXO.009.024'
  pjt-pjt: Ka aḻa lipiwanungku kunaṯangku atuningi Itjipala uwankarangka uṟilta ngaṟanyangka
    aṉangu, kuka kuḻu munu ukiṟi, puṉu tjuṯa kuḻu atuṟa uwankara wiyaṉu.
  cwe-cwe: Mvula iyo ya mabwe ibemenda chila chinhu chikalile muna imigunda na chila
    hanhu muna iisi ya Misili, wanyama na wanhu. Mabwe ya mvula iyo yabemenda mimeya
    yose na mibiki kuna imigunda.
  bgs-bgs: Tun ta kaluwagan ka Ehipto, isugatan ka mga ayis tô langun na ándà pallungi,
    agad tô mga manubù asta tô mga mannanap dan. Idattan gó puman tô langun pamulanán
    asta mga kayu.
  kik-kik: Mbura ĩyo ya mbembe ĩkiura bũrũri wothe wa Misiri, ĩkiurĩra kĩndũ gĩothe
    kĩarĩ mũgũnda, andũ o hamwe na nyamũ; ĩgĩthũkia kĩndũ gĩothe kĩarĩ mũgũnda na
    ĩgĩkahũra mĩtĩ yothe.
  fra-NCL: La grêle frappa, dans tout le pays d’Égypte, tout ce qui était dans les
    champs, depuis les hommes jusqu’aux animaux ; la grêle frappa aussi toutes les
    herbes des champs et brisa tous les arbres des champs.
  cek-AK: Qaetui mah Izip prae thung boih ih lawk, kami, pacah ih moi, lawk ah kamprawk
    aannawk to vah boih moe, lawk ih thingnawk doeh angkhaehsak boih.
  xla-xla: '@see-verse:EXO.009.024'
  cuk-cuk: Dii-akwaga-binyaled bela Egipto-yargi, ibmarmar nainumargi-nanaid, ogilosad.
    Dulemar, degi, ibmar-durganse-bakar uas-urba-dukubuksurmaladi, ogilosad. Deginbali,
    bela Egipto-yargi-ibmar-digarmalad, sapi-dummaganse-bakale, ese bibichisad.
  uig-CYR: Мөлдүр пүткүл Мисир зимининиң һәр йеридә чүшүп, инсан болсун, һайван болсун,
    һәммисини урди; мөлдүр етиздики һәммә от-чөпни уруп, йәрдики һәммә дәл-дәрәқләрниму
    сундурувәтти.
  tel-2017: ఐగుప్తు దేశమంతటా కురిసిన ఆ వడగళ్ళు మనుష్యులను, జంతువులను, బయట ఉండిపోయిన
    సమస్తాన్నీ నాశనం చేశాయి. పొలంలో ఉన్న పంట అంతా నాశనం అయ్యింది. చెట్లన్నీ విరిగిపోయాయి.
  hat-BSA: Lagrèl la te frape tout sa ki te nan chan nan tout pati an Égypte, ni moun,
    ni bèt. Lagrèl la te frape osi chak plan nan chan an epi te chire an mòso chak
    bwa nan chan an.
  kos-kos: Fin acn Egypt nufon, af upa se inge kunausla ma nukewa ma oan likinum ac
    in imae, weang mwet ac kosro — kunausla mahsrik nukewa ac koteya sak nukewa.
  hbo-WLC: וַיַּ֨ךְ הַבָּרָ֜ד בְּכָל־אֶ֣רֶץ מִצְרַ֗יִם אֵ֚ת כָּל־אֲשֶׁ֣ר בַּשָּׂדֶ֔ה
    מֵאָדָ֖ם וְעַד־בְּהֵמָ֑ה וְאֵ֨ת כָּל־עֵ֤שֶׂב הַשָּׂדֶה֙ הִכָּ֣ה הַבָּרָ֔ד וְאֶת־כָּל־עֵ֥ץ
    הַשָּׂדֶ֖ה שִׁבֵּֽר׃
  ibo-ibo: Mkpụrụ mmiri ahụ tigburu ihe niile dị nʼọhịa, ma mmadụ ma anụmanụ niile
    dị nʼala Ijipt. O feturu ihe niile na-epu nʼubi, ma ahịhịa niile dị nʼosisi.
  ory-ory: ତହିଁରେ ସମୁଦାୟ ମିସର ଦେଶର କ୍ଷେତ୍ରସ୍ଥ ମନୁଷ୍ୟ ଓ ପଶୁ ସମସ୍ତେ ଶିଳା ଦ୍ୱାରା ହତ ହେଲେ
    ଓ କ୍ଷେତ୍ରସ୍ଥ ସକଳ ତୃଣ ଶିଳାବୃଷ୍ଟିରେ ନଷ୍ଟ ହେଲା, କ୍ଷେତ୍ରସ୍ଥ ସବୁ ବୃକ୍ଷ ଭାଙ୍ଗିଗଲା।
  chk-chk: Ei ütten fau a ni aramas me man meinisin mi nom lemäl won unusen ewe fanü
    Isip, a pwal atai iräkis me irämong meinisin mi nom lemäl.
  rop-rop: Detmatj heilston bin nokamdan ebrijing ebriweya langa det kantri. Imbin
    nokamdan ola gadin en ola tri, en imbin kilim ola pipul en enimul weya bin jidan
    atsaid.
  ukr-1871: І побило грядом по всїй землї Египецькій усе, що було в полї, й людину
    й скотину, й всяку траву в полї побило грядом, і всї дерева на полях потрощив
    гряд.
  bch-bch: Aoara toa idildil matua ipaeabu ngan gid eababa ga masilau ga danga toa
    ngada oa ienono gaot. Be ipaeabu ngan gid annga dadangai ga ikorkor gid abei toa
    ngada oa pade.
  deu-1951: Und der Hagel erschlug in ganz Ägyptenland alles, was auf dem Felde war,
    Menschen und Vieh. Auch zerschlug der Hagel alles Gewächs auf dem Felde und zerbrach
    alle Bäume auf dem Lande.
  eng-JPS: And the hail smote throughout all the land of Egypt all that was in the
    field, both man and beast; and the hail smote every herb of the field, and broke
    every tree of the field.
  srp-1865: I pobi grad po svoj zemlji Misirskoj što god bješe u polju od èovjeka
    do živinèeta; i sve bilje u polju potr grad, i sva drveta u polju polomi.
  lug-lug: 'Omuzira gwakuba buli kintu kyonna ekyali ebweru mu nnimiro mu nsi yonna
    ey’e Misiri: abantu n’ensolo; era omuzira ne gukuba buli kimera kyonna mu nnimiro,
    ne gusensebula emiti gyonna ku ttale.'
  heb-heb: ויך הברד בכל ארץ מצרים את כל אשר בשדה מאדם ועד בהמה ואת כל עשב השדה הכה
    הברד ואת כל עץ השדה שבר׃
  ben-IRV: তাতে সমস্ত মিশর দেশের ক্ষেতের মানুষ ও পশু সবই শিলার মাধ্যমে আহত হল ও ক্ষেতের
    সমস্ত ঔষধি গাছগুলি শিলাবৃষ্টির মাধ্যমে ধ্বংস হল, আর ক্ষেতের সমস্ত গাছ ভেঙে গেল।
  pan-pan: ਅਤੇ ਗੜਿਆਂ ਨੇ ਸਾਰੇ ਮਿਸਰ ਦੇਸ ਵਿੱਚ ਸਭ ਕੁਝ ਜੋ ਜੂਹ ਵਿੱਚ ਸੀ ਕੀ ਆਦਮੀ ਕੀ ਡੰਗਰ ਮਾਰਿਆ
    ਨਾਲੇ ਗੜਿਆਂ ਨੇ ਖੇਤ ਦਾ ਸੱਭੋ ਸਾਗ ਪੱਤ ਮਾਰ ਦਿੱਤਾ ਅਤੇ ਖੇਤ ਦੇ ਸਾਰੇ ਬਿਰਛ ਭੰਨ ਸੁੱਟੇ।
  tkr-tkr: Misirvolle doluyn insanar, həyvanar, çoleedın gırgın kar k'etan. Çolee
    alyadıyn gırgın ok'bı, yivar doluyn haq'vara'anbı.
  mya-JVB: အဲဂုတ္တု ပြည် တရှောက်လုံး ၌ ၊ လယ်ပြင် မှာ ရှိသမျှ သော လူ နှင့် တိရစ္ဆာန်
    များ၊ မြက်ပင် များ၊ သစ်ပင် များ တို့ကို မိုဃ်းသီး ထိ လေ၏။
  tte-O: Ais pokopokoli ginauli meuloina mayale mena Itipita dedeina mena sisibayanaeli,
    tabe besiele tomo yo ebaebai. Tano siweweka meuloina yo mayau bubu mena silotagotagolu.
  tbg-tbg: Ekaa vi vataraqaa taaruvano/kaampura vano ntiharo ekaa vahaaqaini vau haikara
    vaiintive, quarave, karave, aru taiqa kora. Taaruvano/Kaampuravano ntiharo naahoqi
    kara qampiqora ekaa vataini ravantau vatero, ekaa katarivata hiqama kovaro kia
    marevata vaura.
  hmo-hmo: Medu, aisi nadi bamona ese tano palaka dekenai idia noho gau ibounai idia
    alaia, Aigupito tano ibounai dekenai, taunimanima bona mauri gaudia idauidau,
    bona unai medu aisi nadi ese tano palaka dekenai ava ibounai idia hadikaia, bona
    au ibounai idia hamorua.
  urd-urd: और ओलों ने सारे मुल्क — ए — मिस्र में उनको जो मैदान में थे क्या इंसान,
    क्या हैवान, सबको मारा और खेतों की सारी सब्ज़ी को भी ओले मार गए और मैदान के सब
    दरख़्तों को तोड़ डाला।
  rus-SYN: И побил град по всей земле Египетской все, что было в поле, от человека
    до скота, и всю траву полевую побил град, и все деревья в поле поломал град;
  bqc-SIM: Lougbɛpi pↄ́ pↄ́ kú bàasi Egipi bùsuuↄ ásookɛ̀ píi, gbɛ̃nazĩnaↄ ń
    pↄtuoↄ ń buapↄ́ↄ píi. À sɛ̃̀a líↄ ɛ̀'ɛ píi.
  tcz-CHONGTHU: Hitabang gelchang chun Egypt gamsung pumpi alodim lhajeng tan chule
    lou jaova umphot gancha hihen mihem hijong le aum jouse chu asep lhu jeng tan,
    gamsunga thingphung jouse jong asep thang deh tan ahi.
  mar-mar: त्या गारांच्या वादळाच्या माऱ्याने मिसर देशात, मनुष्ये, गुरेढोरे वगैरे जे
    काही वनांत होते त्या सर्वांवर गारांचा मारा झाला. शेतांतील सर्व वनस्पतींवर मारा
    झाला. तसेच वनांतील सर्व मोठमोठी झाडे मोडून पडली.
  qub-qub: Chaura intëru Egiptuchömi ima aycatapis runtu tamya illgächiran. Runacunatapis
    uywacunatapis wañuchiran. Micuycunata lantacunata usharan. Yöracunatapis garapächullata
    cachaycuran.
  bqp-bqp: Legũgbɛɛ pì pↄ́ kũ ò kú bàai Misila bùsu gũnnↄ ásaru kɛ̀ pínki, bisãsirinↄ
    kũ pↄ́kãdenↄ kũ burapↄnↄ pínki. À sɛ̃̀ntɛ línↄ ɛ̀'ɛ pínki.
  hat-hat: Lagrèl tonbe toupatou nan peyi Lejip la. Li tonbe sou tou sa ki te deyò,
    sou tout moun ak sou tout bèt. Li tonbe sou tout plant ki nan jaden, li kraze
    tout pyebwa.
  eng-BSB: Throughout the land of Egypt, the hail struck down everything in the field,
    both man and beast; it beat down every plant of the field and stripped every tree.
  tod-tod: Sakɔtui ʋuuni, é zeelini Ezipete yooi kpein ma ga ɲɔuɗa, nii kpein é
    ɠɛni eteaʋɛ, é zo nuiti ma, é zeeli suaiti ma. Sakɔtui ʋuuni tufaiti kpein ma
    dɔɓɔiti su, é guluiti suɠoloɠoloni dɔɓɔiti su.
  eng-WEBPB: The hail struck throughout all the land of Egypt all that was in the
    field, both man and animal; and the hail struck every herb of the field, and broke
    every tree of the field.
  kbq-kbq: Ana maka Isipi mopa'afina ko'mopa komo'a, vahete ene zagagafanena, zamahe
    haviza nehuno, hozaramimpima nehagea zantamina, ana maka zamahe haviza nehuno
    zafaramina rukrara krarupe atre'ne.
  nhe-BL: Huan nopa tesihuitl quipolo nochi tlen oncayaya ipan tlali Egipto. Quinmicti
    nochi tlacame huan tlapiyalime tlen ax itztoyaj calijtic, huan quipolo nochi tlatoctli
    ipan mili huan nochi cuatini ipan inintlal.
  bus-bus: Lougbɛ pì pↄ́ kɛ̀ kú bàazi Igipiti bùsu guunↄ ásaru kɛ̀ píngi, gbɛ̃nteenↄ
    kↄ̃n pↄ́kãdeenↄ kↄ̃n bura pↄ́nↄ píngi. À sɛ̃̀tɛ línↄ ɛ̀'ɛ píngi.
  gub-BL: 'Ezit ywy nàn àmàntàtà uzapi ko pe har paw rupi wà: teko wà, ma''ea''yr
    wà. Uhaw hezuz ma''e ko pe har paw no. Uhaw ywyra paw no.'
  eng-DRA: 'And the hail destroyed through all the land of Egypt all things that were
    in the fields, both man and beast: and the hail smote every herb of the field,
    and it broke every tree of the country.'
