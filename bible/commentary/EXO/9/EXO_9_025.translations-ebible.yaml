verse: EXO.009.025
translations:
  mal-C: ഈജിപ്റ്റിലുടനീളം, വയലുകളിലുള്ള സകലതിനെയും—മനുഷ്യരെയും മൃഗങ്ങളെയും കന്മഴ തകർത്തു;
    വയലിലെ സസ്യങ്ങളെയെല്ലാം അതു നശിപ്പിച്ചു. മരങ്ങളെ തകർത്തുകളഞ്ഞു.
  deu-TKW: Und der Hagel erschlug in ganz Ägypten alles, was im Freien war, sowohl
    Menschen als Tier, und alle Feldgewächse zerschlug der Hagel und alle Bäume auf
    dem Felde knickte er.
  lin-lin: Ebomaki, kati na Ejipito, nyonso oyo ezalaki kati na elanga, ezala bato
    to bibwele ; ebebisaki matiti nyonso ya elanga mpe ebukaki banzete nyonso.
  eng-LSV: And the hail strikes all that [is] in the field in all the land of Egypt,
    from man even to beast, and the hail has struck every herb of the field, and it
    has broken every tree of the field;
  eng-GNV: 'And the haile smote throughout al ye land of Egypt all that was in the
    fielde, both man and beast: also ye haile smote all the herbes of ye field, and
    brake to pieces all the trees of the fielde.'
  eng-WEBSTER: And the hail smote, throughout all the land of Egypt, all that was
    in the field, both man and beast, and the hail smote every herb of the field and
    broke every tree of the field.
  nhw-BL: Huan nopa tesihuitl quipolo nochi catli oncayaya ipan tlali Egipto. Quinmicti
    nochi masehualme huan tlapiyalme catli amo itztoyaj calijtic, huan quipolo nochi
    tlatoctli ipan mili huan nochi cuame ipan inintlal.
  swh-ONEN: Mvua ya mawe ikaharibu kila kitu katika nchi ya Misri kilichokuwa katika
    mashamba, watu na wanyama, ikaharibu kila kitu kinachoota mashambani na kuvunja
    kila mti.
  bba-bba: Mɑ ɡuru kpee ni, nu bɑɑyere kpuro so nu ɡo ye yɑ wɑ̃ɑ ɡbeɑɔ Eɡibitin tem
    sɔɔ, sɑɑ tɔmbu sere kɑ sɑbenu kɑ ye yɑ kpiɑ kpuro. Mɑ dɑ̃nu kpuro nu bɛsikirɑ.
  eng-KJVCPB: And the hail smote throughout all the land of Egypt all that was in
    the field, both man and beast; and the hail smote every herb of the field, and
    brake every tree of the field.
  cpy-cpy: Tema othonka owaaripero-tapaakiro jiriniki iipatsiteki Apitantoni-jatzi.
    Omatakiri maawoeni atziri-paeni, eejatzi ipira-paeni. Omatakiro owaaripero-takiro
    pankirentsi-paeni shookatsiri owaantsiki, otewaryaa-yitanakiro inchato-paeni tzimatsiri
    nampitsiki.
  mpx-mpx: Itipita labi gegewena elal kehe kalakalapatina bugul gegewena bolo noleleya
    i apapanak-agil, i ola al gamagal ge bwasumu. Bugul bolo siusiunil eyowaa i paanlolowagil
    ge ebwakil lamwaliya i olan palo.
  wbp-wbp: Ngapa kunarda-kurlu kuja wantija, muku rdilyki-pungu nyiyarningkijarra
    kujalpa yarlungka karrija Yijipirla. Muku-jana riwarr-pungu yapa Yijipi-wardingki
    manu puluku-wati yangka kujalpalu yarlungka karrija. Muku maju-manu kujalpalu
    miyi pardija, manu watiya-wati-jana muku rdilyki-pajurnu.
  luo-luo: E piny Misri duto pe nogoyo gimoro amora mantie e pewe; obed ji kata le.
    Nogoyo gimoro amora matwi e puothe kendo nolwero it yiende duto.
  meu-meu: Bena medu-hetarina ese taora ai e nohova ḡaudia iboudiai e aladia, Aigupto
    tanona idoinai, taunimanima bona mauri ḡaudia idau-idau; medu-hetarina danu taora
    avadia iboudiai e hadika bona au iboudiai e hagari.
  npi-ULB: मिश्र देशभरि असिनाले खेतमा भएका हरेक कुरासाथै मानिस र पशुहरू दुवैलाई प्रहार
    गर्‍यो । यसले खेतहरूमा भएको हरेक बोट-बिरुवालाई प्रहार गर्नुका साथै हरेक रुख भाँचिदियो
    ।
  yor-yor: Jákèjádò gbogbo ilẹ̀ Ejibiti ni yìnyín ti pa gbogbo ohun tí ó wà ni orí
    pápá; ènìyàn àti ẹranko, ó wò gbogbo ohun ọ̀gbìn lulẹ̀ ó sì fa gbogbo igi ya pẹ̀lú.
  emp-NTPO: Maʌ̃ hielo waib̶ʌa jurrubʌrʌba Egipto druad̶e jũma de edre b̶ead̶aẽ́ra
    quenasia. Ẽberãrãda, animarãda, néu b̶ea sid̶a jũma quenasia. Bacuru sid̶a jũma
    ãrĩsia.
  ind-ind: Hujan es menghantam semua yang ada di ladang di seluruh Mesir, baik manusia,
    binatang, tanaman, maupun pepohonan.
  pes-OPCB: در سراسر مصر، تگرگ هر چه را که در صحرا بود زد، انسان و حیوان را کشت، نباتات
    را از بین برد و درختان را در هم شکست.
  aer-aer: Kwatye apwetekele arne ingkirreke anthurre atakeke akethele-arle anemeke.
    Re tyerrtye areye, pweleke areye-arlke ingkirreke akethe-ante arrerneke akethele-arle
    tnekeke. Kwatye apwetekele merne wheat akurne-ileke yanhele-arle lyapemeke, arne
    ingkirreke atakeke yanhele-arle lyapemeke.
  tgl-ULB: Sa buong lupain ng Ehipto, tumama ang ulang ay yelo sa lahat ng bagay na
    nasa mga bukid, sa kapwa mga tao at mga hayop. Tumama ito sa bawat halaman na
    nasa mga bukid at sinira ang bawat punongkahoy.
  cbu-NT: Ashiriya, ashpatam tputs yuw mzatsush xitangat ashirangana anu kachizamashsha
    pacharangiya. Mishat, chinuzee wakarawaatstam pacharangitamta. Mishat, maachi
    yuw mzatsish tatsummaw taararutaru an tsiparangitamta. Mishat, yasinaatstam ichinguru
    pacharangiya. Ichinguru tsapoo kachizamash amb ashirangiya.
  hui-hui: Ibalu dalu dindiguni heba biagome Iyibi dindi bibahende wali agalibi nogobi
    tagirani haga biarubi dindigunime bo mbala pialu damia dege bialu damu tongolomi
    lene. Mabuni tomo hengearu bibahende dindi heba bapara helalu ira hearu bibahendeore
    podai helene.
  mya-mya: အီဂျစ်​ပြည်​တစ်​လျှောက်​လုံး​တွင်​အ​ကာ အ​ကွယ်​မ​ရှိ​သော လူ​နှင့်​တိ​ရစ္ဆာန်​အ​ပေါင်း
    တို့​သည်​မိုး​သီး​ဒဏ်​ကြောင့်​သေ​ကျေ​ကြ ကုန်​၏။ လယ်​ကွင်း​ထဲ​၌​ရှိ​သော​သီး​နှံ​များ
    နှင့်​သစ်​ပင်​အား​လုံး​တို့​သည်​လည်း​ပျက်​စီး ကုန်​၏။-
  cbi-NTPO: 'Tsejtu juntsa isha pukaren shuwa pajtyan tsaitu, Egipto tu jeenbaasha
    ti dechuñuba tsaa millangaami: naa chachillanu bain, naa animaalanu bain, naa
    kumuinchi tape chumulanu bain, naa chi chumulanu bain yala'' ali demujkii balikemi.'
  bod-N: ཨེ་ཅིབ་ཡུལ་ཐམས་ཅད་དུ། ཞིང་ལ་ཡོད་པའི་མི་ཕྱུགས་གཉིས་ཀ་དང་སྐྱེ་དངོས་ཡོད་ཚད་སེར་བས་བརྡུངས་པ་དང་།
    ཞིང་གི་ལྗོན་ཤིང་དང་རྩི་ཤིང་མཐའ་དག་ཀྱང་བཅག་པ་དང་།
  sna-sna: Munyika yose yeIjipiti, chimvuramabwe chakarova zvinhu zvose zvakanga zviri
    musango, zvose vanhu nezvipfuwo; chakarovera pasi zvose zvaimera musango ndokuparadza
    miti yose.
  spa-BLM: El granizo hirió en toda la tierra de Egipto a todo lo que estaba en el
    campo, tanto a los hombres como a los animales; y el granizo hirió toda hierba
    del campo, y quebró todo árbol del campo.
  cac-cac: Masanil tastac ay d'a Egipto chi', ix ixtaxb'at yuj q'uen nivac sacb'at
    ix yac' chi'. Ix cham eb' anima yed' noc' noc' aycan d'a spatictac pat yed' masanil
    tastac ay d'a scaltac munlajel ix lajvicanel yuj q'ueen, yed' masanil te te' ix
    laj ixtaxcanb'at te'.
  swh-ULB: Katika nchi yote ya Misri, barafu ya mawe ilipiga kila kitu kwenye shamba,
    watu na wanyama. Ilipiga kila mmea shambani na kuvunja kila mti.
  bel-bel: І пабіў град па ўсёй зямлі Егіпецкай усё, што было ў полі, ад чалавека
    да быдла, і ўсю траву польную пабіў град, і ўсе дрэвы ў полі паламаў;
  deu-ELBBK: Und der Hagel schlug im ganzen Land Ägypten alles, was auf dem Feld war,
    vom Menschen bis zum Vieh; und alles Kraut des Feldes schlug der Hagel, und alle
    Bäume des Feldes zerbrach er.
  mbb-OT: Nekeeneb diyà te Ehipto is giyew ne nekezezaat te menge etew wey menge uyaǥen
    he ziyà te ǥawas, ragkes is langun he menge pinemula wey menge kayu.
  mal-2015: മിസ്രയീംദേശത്തു എല്ലാടവും മനുഷ്യരെയും മൃഗങ്ങളെയും വയലിൽ ഇരുന്ന സകലത്തെയും
    കല്മഴ സംഹരിച്ചു; കല്മഴ വയലിലുള്ള സകലസസ്യത്തെയും നശിപ്പിച്ചു; പറമ്പിലെ വൃക്ഷത്തെ
    ഒക്കെയും തകർത്തുകളഞ്ഞു.
  tuo-NT: Te peri paca nipeꞌtiro Egiptopʉre topʉ nisere mʉtõdijocãꞌcaro niwʉ̃. Masãrẽ,
    waꞌicʉrãrẽ, yucʉpagʉre, otesere tojo weecaro niwʉ̃. Tojo nicã, topʉ nise nipeꞌtise
    yucʉpagʉre doquewiꞌredijocãꞌcaro niwʉ̃.
  gup-gup: Manekke mankurrk bom yakwong yehyeng rowk nawu dingihdi kore kabbalbubuyika
    kore kubolkwarlah rowk kore Egypt, kaluk bininj dja mayh benbom dja mak bom yakwong
    manme manbu birridudji kore kabbal, dja dulkdoy dulkbakkabakkeng kundulk rowk
    manbu dulkdingihdi kore kabbalbubuyika rowk.
  gvs-gvs: E kuwanayadi sisou kaga liliuna Itipita ana madabokina goi sisamatedi,
    tomota be nakae yoguyogu. Nakae kaga liliuna tánuwo goi be nakae alova liliudi,
    madabokina sisamatematedi.
  rmc-rmc: Oda brišind le krupenca delas pre savoreste, so sas pre maľa andro Egipt,
    či pro manuša vaj pro dobitkos, a zňičinďa savore rastlini the phagerďa o stromi
    pre maľa.
  nlg-nlg: Mi tana Egypt talighu na uhabololo mana kebungasi te haurakera na lei totobo
    soko tana leghai, kolura na lei tinoni, na lei maumanu, mana lei totobo subasuba.
    Sughua na lei ghai tara dika.
  pes-OPV: و در تمامی زمین مصر، تگرگ آنچه را که در صحرا بود، از انسان و بهایم زد.
    و تگرگ همه نباتات صحرا را زد، و جمیع درختان صحرا راشکست.
  ron-1924: Пятра а нимичит, ын тоатэ цара Еӂиптулуй, тот че ера пе кымп, де ла оамень
    пынэ ла добитоаче; пятра а нимичит ши тоатэ ярба де пе кымп ши а фрынт тоць копачий
    де пе кымп.
  ben-OBCV: মিশরে সর্বত্র শিলাবৃষ্টি মাঠের সবকিছুকে—মানুষজন ও পশুপাল, সবাইকেই আঘাত
    করল; মাঠেঘাটে যা যা উৎপন্ন হয় সেসবকিছু তা দুমড়ে-মুচড়ে দিল ও প্রত্যেকটি গাছ
    নেড়া করে ফেলল।
  som-som: Oo roobkii dhagaxyada lahaana wuxuu laayay wax alla wixii dalka Masar oo
    dhan duurkiisa joogay, dad iyo duunyoba; oo dhalatadii duurka oo dhanna roobkii
    dhagaxyada lahaa baa laayay, oo dhirtii duurka oo dhanna wuu jejebiyey.
  lat-VUC: 'Et percussit grando in omni terra Ægypti cuncta quæ fuerunt in agris,
    ab homine usque ad jumentum: cunctamque herbam agri percussit grando, et omne
    lignum regionis confregit.'
  eng-ASVBT: And the hail smote throughout all the land of Egypt all that was in the
    field, both man and beast; and the hail smote every herb of the field, and brake
    every tree of the field.
  mna-mna: Tana yaŋpat itoptop su toono kizin Aikuptu ma ipunun koroŋ boozomen ta
    timbotmbot mat na, ma tisaana lup. Tomtom, mbili, kini ta indomdom na, mi ke ma.
  ita-1885: E la gragnuola percosse, in tutto il paese di Egitto, tutto quello ch'era
    per li campi, così uomini come animali; percosse ancora tutta l'erba de' campi,
    e spezzò tutti gli alberi de' campi.
  eng-LXXUP: And the hail smote in all the land of Egypt both man and beast, and the
    hail smote all the grass in the field, and the hail broke in pieces all the trees
    in the field.
  eng-ULB: Throughout all the land of Egypt, the hail struck everything in the fields,
    both people and animals. It struck every plant in the fields and broke every tree.
  spa-VBL: A lo largo de todo Egipto el granizo golpeó todo en los campos, tanto a
    las personas como a los animales. Derribó todo lo que crecía en los campos, y
    desnudó todos los árboles.
  fra-_FOB: Et la grêle frappa dans tout le pays d'Égypte tout ce qui était aux champs,
    depuis les hommes jusqu'aux bêtes. La grêle frappa aussi toutes les herbes des
    champs et brisa tous les arbres des champs.
  mal-mal: ഈജിപ്റ്റിൽ എല്ലായിടത്തും മനുഷ്യരെയും മൃഗങ്ങളെയും വയലിൽ ആയിരുന്ന സകലത്തെയും
    കല്മഴ സംഹരിച്ചു; കല്മഴ വയലിലുള്ള സകലസസ്യത്തെയും നശിപ്പിച്ചു; പറമ്പിലെ വൃക്ഷത്തെ
    ഒക്കെയും തകർത്തുകളഞ്ഞു.
  urd-GVR: Insānoṅ se le kar haiwānoṅ tak khetoṅ meṅ sab kuchh barbād ho gayā. Oloṅ
    ne khetoṅ meṅ tamām paude aur daraḳht bhī toṛ die.
  suz-BL: मिनु इजीप्‍त रागी ङा रूम वाशो मारेइ मारेइ मुप्‍सीमी श्‍येत्‍थ पोक्‍तु। मुर
    नु बी ब्‍यफ, क्‍यारश भेडा आन कली साइक्‍तु। रूम मार मार ख्रुम्‍शो बाक्‍मे, मेको
    नेल्‍ल साइश्‍शा, रवा आन कली यो जिक्‍तु।
  ita-1927: 'E la grandine percosse, in tutto il paese d’Egitto, tutto quello ch’era
    per i campi: uomini e bestie; e la grandine percosse ogni erba de’ campi e fracassò
    ogni albero della campagna.'
  ckb-ckb: تەرزە لە هەموو خاکی میسری دا، لە هەموو ئەوەی لە کێڵگەدا بوو لە مرۆڤەوە
    هەتا ئاژەڵ، تەرزە هەموو سەوزایی و ڕووەکی کێڵگەی کوتایەوە و هەموو داری کێڵگەشی
    شکاند.
  eng-BBE: And through all the land of Egypt the ice-storm came down on everything
    which was in the fields, on man and on beast; and every green plant was crushed
    and every tree of the field broken.
  kan-OKCV: ಆ ಆಲಿಕಲ್ಲಿನ ಮಳೆಯು ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲೆಲ್ಲಾ ಮನುಷ್ಯರು ಮೊದಲುಗೊಂಡು ಪಶುಗಳವರೆಗೂ
    ಹೊಲದಲ್ಲಿ ಇದ್ದದ್ದನ್ನೆಲ್ಲಾ ಹಾಳುಮಾಡಿತು. ಹೊಲದ ಎಲ್ಲಾ ಸೊಪ್ಪನ್ನೂ ಹಾಳು ಮಾಡಿ, ಎಲ್ಲಾ ಮರಗಳನ್ನು
    ಮುರಿದುಹಾಕಿತು.
  bbb-bbb: Ro are Ijifiti guove ijia fu ve ijiakiro iduane ijiebe dakinu arina ire
    boeje ae makave ro juare guove ijia naovo ije kame arafiriakinu e ro fanuve boeje
    arafiriae. Fu arina fiene boeje kaniamo bu saerekinu ine boeje buka tuana umeke
    vafuri.
  tam-2017: எகிப்து தேசம் எங்கும் மனிதர்களையும் மிருகஜீவன்களையும், வெளியிலே இருந்தவைகள்
    எவைகளோ அவைகள் எல்லாவற்றையும் அந்தக் கல்மழை அழித்துப்போட்டது; அது வெளியின் பயிர்வகைகளையெல்லாம்
    அழித்து, வெளியின் மரங்களையெல்லாம் முறித்துப்போட்டது.
  spa-RV-1909: Y aquel granizo hirió en toda la tierra de Egipto todo lo que estaba
    en el campo, así hombres como bestias; asimismo hirió el granizo toda la hierba
    del campo, y desgajó todos los árboles del país.
  ron-BTF: Și grindina a lovit în toată țara Egiptului tot ce era în câmp, deopotrivă
    om și animal; și grindina a lovit fiecare iarbă din câmp și a frânt fiecare copac
    din câmp.
  eng-WEBP: The hail struck throughout all the land of Egypt all that was in the field,
    both man and animal; and the hail struck every herb of the field, and broke every
    tree of the field.
  eng-FBV: All across Egypt hail hit everything in the fields, both people and animals.
    It knocked down everything growing in the fields, and stripped every tree bare.
  nld-1939: 'De hagel teisterde over heel Egypte mens en dier, die zich buitenshuis
    bevonden: al het gewas op het veld werd door de hagel verpletterd, al de bomen
    op het land braken middendoor.'
  nch-BL: Huan nopa tesihuit quipolo nochi cati oncayaya ipan tali Egipto. Quinmicti
    nochi masehualme huan tapiyalme cati amo itztoyaj calijtic, huan quipolo nochi
    tatocti ipan mili huan nochi cuame ipan inintal.
  vie-1934: Thế thì, trong cả xứ Ê-díp-tô, mưa đá làm hại mọi vật ở ngoài đồng, nào
