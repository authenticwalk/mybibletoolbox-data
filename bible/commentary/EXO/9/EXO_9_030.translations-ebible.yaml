  hin-CV: लेकिन तुम तथा तुम्हारे सेवकों के विषय में मुझे मालूम है कि अब भी तुममें
    याहवेह परमेश्वर के प्रति भक्ति नहीं है.”
  eng-OURB: But as for you and your servants, I know that you don’t yet fear Adonai
