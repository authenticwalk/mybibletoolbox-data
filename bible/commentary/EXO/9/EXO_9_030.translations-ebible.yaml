  tha-KJV: แต่​ฝ่ายพระองค์และข้าราชการนั้น ข้าพระองค์ทราบว่า พระองค์​จะยังไม่ยำเกรงพระเยโฮวาห์​พระเจ้า​”
  por-BR-2018: Mas eu sei que nem tu nem teus servos temereis todavia a presença do
