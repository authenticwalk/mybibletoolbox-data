  tam-2017: இருந்தாலும் நீரும் உம்முடைய வேலைக்காரர்களும் இன்னும் தேவனாகிய யெகோவாவுக்குப்
    பயப்படமாட்டீர்கள் என்பதை அறிவேன்” என்றான்.
  spa-RV-1909: Mas yo sé que ni tú ni tus siervos temeréis todavía la presencia del
    Dios Jehová.
  ron-BTF: Dar cât despre tine și servitorii tăi, știu că nu vă veți teme de DOMNUL
    Dumnezeu.
  eng-WEBP: But as for you and your servants, I know that you don’t yet fear the LORD
    God.”
  eng-FBV: But I know you and your officials still do not really respect the Lord
    our God.”
  nld-1939: Maar ik ben er zeker van, dat gij met uw hof ook nu nog den God Jahweh
