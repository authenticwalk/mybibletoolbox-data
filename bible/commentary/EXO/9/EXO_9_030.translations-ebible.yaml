    Pharaoh.
  gvs-gvs: Go kom mam pakonayao, e bogina ayagoimi bego nava Yauwe Yaubada geya komatoiteyeta.’
  rmc-rmc: Ale me džanav, hoj tu the tire uradňika tumen the avke mek na darana le
    RAJESTAR, le Devlestar.“
  nlg-nlg: Mete vaghagho ighoe ma nimiu na mane nagho, u ghilalaghau tau mua nia kikinimaa
    mua Yahweh [nimiu] God.
  pes-OPV: و اما تو و بندگانت، می‌دانم که تابحال از یهوه خدا نخواهید ترسید.»
  ron-1924: Дар штиу кэ ту ши служиторий тэй тот ну вэ вець теме де Домнул Думнезеу.”
  ben-OBCV: কিন্তু আমি জানি যে আপনি ও আপনার কর্মকর্তারা এখনও সদাপ্রভু ঈশ্বরকে ভয়
    পাচ্ছেন না।”
  som-som: Laakiin waan ogahay in adiga iyo addoommadaadu aydnaan weli ka cabsanayn
    Rabbiga Ilaaha ah.
  lat-VUC: novi autem quod et tu et servi tui necdum timeatis Dominum Deum.
  eng-ASVBT: But as for thee and thy servants, I know that ye will not yet fear Jehovah
    God.
  mna-mna: 'Tamen nio aŋute: Nu niomŋan zin bibip ta timborro uraata ku na, komoto
    kat Yooba Anutu tiam zen.”'
  ita-1885: Ma io so che nè tu, nè i tuoi servitori, non avrete ancora timore del
    Signore Iddio.
  eng-LXXUP: But as for thee and thy servants, I know that ye have not yet feared
    the Lord.
  eng-ULB: But as for you and your servants, I know that you do not yet really honor
    Yahweh God.”
  spa-VBL: Pero sé que tú y tus funcionarios aún no respetan realmente al Señor nuestro
    Dios”.
  fra-_FOB: Mais, pour toi et tes serviteurs, je sais que vous ne craindrez pas encore
    l'Éternel Dieu.
  mal-mal: എന്നാൽ നീയും നിന്റെ ഭൃത്യന്മാരും യഹോവയായ ദൈവത്തെ ഭയപ്പെടുകയില്ല എന്ന് ഞാൻ
    അറിയുന്നു” എന്ന് പറഞ്ഞു.
  urd-GVR: Lekin maiṅ jāntā hūṅ ki āp aur āp ke ohdedār abhī tak Rab Ḳhudā kā ḳhauf
    nahīṅ mānte.”
  suz-BL: तन्‍न गे नु इन दरवार ङा गेय पाइबपुकी मुल सम्‍म परमप्रभु, परमप्रभु यावे कली
    महिंशो बाक्‍नीनी, दे तुइक्‍ताक्‍ङ” दे फाराओ कली देंत।
  ita-1927: Ma quanto a te e ai tuoi servitori, io so che non avrete ancora timore
    dell’Eterno Iddio”.
  ckb-ckb: بەڵام سەبارەت بە خۆت و خزمەتکارەکانت، من دەزانم هێشتا لە یەزدانی پەروەردگار
    نەترساون.»
  eng-BBE: But as for you and your servants, I am certain that even now the fear of
    the Lord God will not be in your hearts.
  kan-OKCV: ಆದರೂ ನೀನು ಮತ್ತು ನಿನ್ನ ಅಧಿಕಾರಿಗಳು ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಡುವುದಿಲ್ಲವೆಂದು
    ನಾನು ಬಲ್ಲೆನು,” ಎಂದನು.
  bbb-bbb: Rove na vierafega a ro e one mamekanu ije ja uria E ireobo ije ja jumevo
