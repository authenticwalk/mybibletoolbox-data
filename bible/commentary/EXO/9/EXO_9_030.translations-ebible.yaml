verse: EXO.009.030
translations:
  mal-C: എന്നാൽ താങ്കളും താങ്കളുടെ ഉദ്യോഗസ്ഥരും ഇപ്പോഴും യഹോവയായ ദൈവത്തെ ഭയപ്പെടുന്നില്ല
    എന്നു ഞാൻ മനസ്സിലാക്കുന്നു” എന്ന് ഉത്തരം പറഞ്ഞു.
  deu-TKW: Aber du und deine Höflinge, ich weiß es, fürchtet euch noch nicht vor dem
    Gott Jahwe.
  lin-lin: Kasi nayebi ete, yo elongo na bakalaka na yo, bokobanga na bino kaka Yawe
    Nzambe te.
  eng-LSV: but you and your servants—I have known that you are not yet afraid of the
    face of YHWH God.”
  eng-GNV: As for thee and thy seruants, I knowe afore I pray ye will feare before
    the face of the Lord God.
  eng-WEBSTER: But as for thee and thy servants, I know that ye will not yet fear
    the LORD God.
  nhw-BL: Pero na cuali nijmati para niyon ta, niyon catli mitzpalehuíaj, amo anquitlepanitaj
    TOTECO Dios.
  swh-ONEN: Lakini ninajua kuwa wewe na maafisa wako bado hammwogopi Bwana Mungu.”
  bba-bba: Adɑmɑ nɑ yɛ̃ mɑ wunɛ kɑ wunɛn bwɑ̃ɑbu i ǹ Yinni Gusunɔ nɑsiɑm kpɑ.
  eng-KJVCPB: But as for thee and thy servants, I know that ye will not yet fear the
    Lord God.
  cpy-cpy: Roo kanteencha niyotzi naaka, tekira pipinkathatzimaetari eeroka Tajorentsi,
    ari ikimitzitakari eejatzi pinampina-paeni.”
  mpx-mpx: Yaa ya atena owa ge am tolabe nigeya ga Yehoba Yabowaine ku lolovakun-an.”
  wbp-wbp: Ngaju, milya-pinyi-jala karna-nyarra nyuntu manu nyuntu-nyangu warrkini-wati
    kula kankulurla lani-jarrimi YAAWIYI Kaatuku murnma-juku.”
  luo-luo: To kata kamano angʼeyo ni in kaachiel gi jodongi pod ok uluoro Jehova Nyasaye.”
  meu-meu: Ḡau tamona, lau dibagu oi bona oiemu hesiai taudia ese Dirava Iehova do
    basio matauraia.
  npi-ULB: तर तपाईं र तपाईंका अधिकारीहरूको सवालमा तपाईंहरूले वास्तवमा परमप्रभुलाई
    आदर गर्नुहुन्‍न भनी म जान्दछु ।”
  yor-yor: Ṣùgbọ́n èmi mọ̀ pé síbẹ̀síbẹ̀ ìwọ àti àwọn ìjòyè rẹ kò bẹ̀rù Olúwa Ọlọ́run.”
  emp-NTPO: Baribʌrʌ mʌ̃a cawa b̶ʌa dji dromarãba, bʌa bid̶a wad̶ibid̶a Ãcõrẽra wayad̶aẽ́
    panʌda.–
  ind-ind: Tetapi saya tahu bahwa engkau dan pejabatmu masih tidak takut kepada TUHAN
    Allah.”
  pes-OPCB: ولی می‌دانم که تو و افرادت باز هم از یهوه خدا اطاعت نخواهید کرد.»
  aer-aer: Ayenge apele, the itelareme unte-arlke warrkene ngkwinhe areye-arlke YAHWEH-ketye
    atere anetyakenhe aneme akwete.”
  tgl-ULB: Pero para sa iyo at sa iyong mga lingkod, alam ko na hindi niyo talaga
    ginagalang si Yahweh na Diyos.”
  cbu-NT: Itaru, nuw shiyaa yasaktana misha sundareetsish, Apanllee Taarashipani nda
    punikis, Móysisi kurakaa tárangiya.
  hui-hui: Ani bia bulebiragoyu í̠bi í̠naga biabe biaga kamirubi tígua Anduane Homogo
    Ngode Datagaliwabe hondowa gi nahe dege kamigoni manda bido, lene.
  mya-mya: သို့​သော်​လည်း​သင်​နှင့်​သင်​၏​မှူး​မတ်​တို့​သည် ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်​ကို​ကြောက်​ရွံ့
    ခြင်း​မ​ရှိ​သေး​ကြောင်း​ကျွန်ုပ်​သိ​ပါ​သည်'' ဟု​လျှောက်​လေ​၏။
  cbi-NTPO: Tsaanuren naa ñu bain, naa ñu' bale chachilla bain chaiba Dios Yavénu
    jelajdetuñuba iya nara miyu, timi.
  bod-N: འོན་ཀྱང་ཁྱོད་དང་ཁྱོད་ཀྱི་འཁོར་གཡོག་རྣམས་ད་དུང་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མི་འཇིགས་པ་ངས་ཤེས་པ་ཡིན་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Asi ndinoziva kuti iwe namachinda ako hamutyi Jehovha Mwari nazvino.”
  spa-BLM: Pero en cuanto a ti y a tus siervos, sé que aún no temes a Yahvé Dios”.
  cac-cac: Palta vojtac sic'lab'il to a ach tic yed' eb' ay yopisio ed'oc, manta yelc'och
    Jehová Dios d'a yol e sat, xchi vin̈.
  swh-ULB: Lakini kwa wewe na watu wako, najua bado hamu mheshimu Yahweh Mungu.”
  bel-bel: але я ведаю, што ты і рабы твае яшчэ не ўбаіцеся Госпада Бога.
  deu-ELBBK: Du aber und deine Knechte, ich weiß, dass ihr euch noch nicht vor dem
    HERRN Gott fürchten werdet.
  mbb-OT: Iyan, netuenan ku en he sikew wey is menge upisyal nu, ne kenè kew pa ǥihapun
    egkahandek te Nengazen he Megbevayà.”
  mal-2015: എന്നാൽ നീയും നിന്റെ ഭൃത്യന്മാരും യഹോവയായ ദൈവത്തെ ഭയപ്പെടുകയില്ല എന്നു
    ഞാൻ അറിയുന്നു എന്നു പറഞ്ഞു.
  tuo-NT: Yʉꞌʉ peꞌe mʉꞌʉ weesetisere añurõ masĩꞌi. Mʉꞌʉ, tojo nicã mʉꞌʉ docacjãrã
    wiorã, Õꞌacʉ̃ yʉꞌʉ wiogʉre ne wiopesase meꞌrã tʉꞌoñaꞌweꞌe, nicʉ niwĩ Moisé.
  gup-gup: Dja bonj, kuhni yiman djaldjamku rerrih dja ngudda dja bininj ke nawu ngundimarnedurrkmirri,
