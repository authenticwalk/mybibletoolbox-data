verse: EXO.009.031
translations:
  mal-C: ചണവും യവവും നശിച്ചു. യവം കതിരിടുകയും ചണം പൂക്കുകയും ചെയ്തിരുന്നു.
  deu-TKW: Der Flachs aber und die Gerste wurden vernichtet; denn die Gerste stand
    in Ähren und der Flachs hatte Knospen.
  lin-lin: Lino mpe Orje ebebaki, pamba te lino ebimisaki mito mpe Orje ebimisaki
    bafololo.
  eng-LSV: And the flax and the barley have been struck, for the barley [is] budding,
    and the flax forming flowers,
  eng-GNV: '(And the flaxe, and the barley were smitten: for the barley was eared,
    and the flaxe was bolled.'
  eng-WEBSTER: 'And the flax and the barley were smitten: for the barley was in the
    ear, and the flax was bolled.'
  nhw-BL: Huan nochi nopa tlatoctli catli itoca lino huan cebada nenpolijque, pampa
    nopa cebada ya eltoya para xinis huan nopa lino xochiyojtoya.
  swh-ONEN: (Kitani na shayiri viliharibiwa, kwa kuwa shayiri ilikuwa na masuke, na
    kitani ilikuwa katika kutoa maua.
  bba-bba: Sɑɑ ye ɡurɑ ye, yɑ nɑ, wɛ̃su kɑ ɔɔsu kɑm kuɑ yèn sɔ̃ ɔɔsu yɑ nɔɔ kusiɑ,
    wɛ̃su mɑɑ wɛ̃su sɑ̃ɑ.
  eng-KJVCPB: 'And the flax and the barley was smitten: for the barley was in the
    ear, and the flax was bolled.'
  cpy-cpy: Tema thonkaka okamaki pankirentsi okaatzi powaenka-ryaawi-teenchari, okaatzi
    eejatzi teyakiwi-teenchari.
  mpx-mpx: (He mwawin palakes toto kaliko hi ginoliya, ge aanan bali kehe i apapanak-agil,
    kaiwena bali iyaka i matuwa ge palakes lanina abwe i pwela.
  wbp-wbp: Nyampu-puru, marna-kari-wati ngurungka Yijipirla, ngulajulpalu karrija
    jinjirla-wati. Manu miyi-kari, yirnmilpalu karrija yapaku pajirninjaku. Kala ngapa
    kunarda-kurluju kuja wantija yalkiri-ngirli, ngulangku maju-manu muku miyiji.
  luo-luo: (Tworo gi shairi nokethore chuth, nimar noyudo ka shairi oseketo wangʼe,
    to tworo nosethiewo.
  meu-meu: 'Una negana ai flax bona bali vada e dika: badina ba bali anina vada e
    dobi bona flax vada e tubu.'
  npi-ULB: अब सनपाट र जौ नष्‍ट भए किनकि जौमा बाला लागेको थियो र सनपाटचाहिँ फुलिसकेको
    थियो ।
  yor-yor: (A sì lu ọ̀gbọ̀ àti ọkà barle bolẹ̀; nítorí barle wà ní ìpẹ́, ọ̀gbọ̀ sì
    rudi.
  emp-NTPO: (Egiptorãba u eropanana linoda põnõ b̶ad̶a bẽrã idjab̶a cebadada zau b̶ad̶a
    bẽrã hielo jurrubʌrʌba jũma ãrĩsia.
  ind-ind: Pada waktu itu, jelai sudah hampir siap panen dan rami sedang berbunga.
    Jadi, hujan es menggagalkan panen tanaman-tanaman tersebut.
  pes-OPCB: (آن سال تگرگ تمام محصولات کتان و جو را از بین برد، چون ساقهٔ جو خوشه کرده
    و کتان شکوفه داده بود،
  aer-aer: Nhenhe ikwerele ureke, arne atherrke-arteke arrpenhe areye flax ileme Egypt-nge
    itne antethe-akerte tneke. Annge ntange arrpenhe areye barley ileme mpenge aneke
    tyerrtye areyele aketyeke aneke. Nhenge kwatye apweteke ahelheke alkere-ngentyele
    atnyemele, itne flax uthene merne barley uthene akurne-ileke.
  tgl-ULB: Ngayon ang mga lino at sebada ay nasira, dahil ang uhay magulang na sa
    tangkay at namumulaklak na ang lino.
  cbu-NT: Yuwaa yutee, misha sebaadaatstam tatsumeeru anoo ichinguru kachizamash pacharangiya.
    Yuwaa sebaad yusiykchu ngumirtambachu, misha yutitam yuwaa chaptambachu anootsiya.
  hui-hui: Dalu dindiguni gibi ibiyagome ira emene dewa bu henego dambialu ogoni aga
    wabiaga pu mini palagasi bu henego urunibi ladi ale mini bali dewa hongo winigo
    urunibi bibahende mo koore hene. Balidaru bogabi dolenengi ai palagasi ira emene
    dambialu aga wabiaga hongone anda halu heaorego uruni bibahende dindigunime dindi
    heba bapara helene.
  mya-mya: မု​ယော​စ​ပါး​တို့​သည်​မှည့်​၍​ပိုက်​ဆံ​ပင်​တို့ သည် အ​ဖူး​ထွက်​လျက်​ရှိ​သ​ဖြင့်​၎င်း​အ​ပင်
    တို့​သည်​ပျက်​စီး​ကုန်​၏။-
  cbi-NTPO: Tsenñu naa linu vijpala bain, naa sebada vijpala bain, tsaa millai mushala,
    matyu sebadaya yumaa ñi depuunmala, linuya yumaa llullu dejuularen tsaila.
  bod-N: དུས་དེར་ནས་ཀྱི་སྙེ་མ་འབུས་ཤིང་སོ་མའི་མེ་ཏོག་ཀྱང་བཞད་ཡོད་པས། སེར་བས་སོ་མ་དང་ནས་གཉིས་བརྡུངས་ནའང་།
  sna-sna: (Miti yeshinda nebhari zvakanga zvaparadzwa, sezvo bhari rakanga rava nehura
    uye miti yava namaruva.
  spa-BLM: El lino y la cebada fueron golpeados, porque la cebada había madurado y
    el lino estaba floreciendo.
  cac-cac: A jantac tas avab'il, icha an̈ lino yed' ixim cebada, masanil ix ixtaxcanb'ati,
    yujto a ixim cebada ayxo sat ixim, an̈eja' an̈ lino ayxo xumaquil an̈.
  swh-ULB: Sasa kitani na shayiri ziliharibiwa, kwa kuwa shayiri ilikuwa katika kukomaa,
    na kitani ilikuwa imestawi.
  bel-bel: Лён і ячмень былі пабітыя, таму што ячмень выкаласаваў і лён абнасеньніўся,
  deu-ELBBK: Und der Flachs und die Gerste wurden geschlagen; denn die Gerste war
    in der Ähre, und der Flachs hatte Knospen.
  mbb-OT: (Nezeetan is menge pinemula zan he flax wey barli su zutun he timpu, nelutuan
    en is menge barli ne nengevukad en is menge flax.
  mal-2015: അങ്ങനെ ചണവും യവവും നശിച്ചുപോയി; യവം കതിരായും ചണം പൂത്തും ഇരുന്നു.
  tuo-NT: Cebada pupiropʉ weecaro nimiwʉ̃. Lino peꞌe oꞌoro weecaro nimiwʉ̃. Tojo weero
    na oteꞌquere añurõ doquemʉtõcãꞌcaro niwʉ̃.
  gup-gup: Mahni mankurrk mandulmuk benmarnewarrewong manbu dudjindi. Yikahwi manbu
    dudjindi manmim manbu kangeyyo flax dja barley, makka wanjh mankurrk djalwarrewong
    duninjh. Dja barley makka wanjh mimbebmerrinj, dja flax manu wanjh karrmi mannguy.
    Kunmekbekenh kunu wanjh warreminj.
  gvs-gvs: Ego ebulu saleoina bogina ididi, bali bogina sikéuwo go, kuwanayana isou
    isamaumauidi, tauna sigoyo bogina.
  rmc-rmc: O ľanos the o jačmeňis sas zňičimen, bo imar akor sas o jačmeňis andro
    klasi a pro ľanos sas o kvitki.
  nlg-nlg: '[Tana bona na uhabololo mana kebungasi,] na lei totobo tara subai tara
    holoa nia flax mana barley tara haurake/dika, na pukuna na barley tara mada, mana
    flax teara vuivuni ni sia.'
  pes-OPV: و کتان و جو زده شد، زیرا که جو خوشه آورده بود، و کتان تخم داشته.
  ron-1924: Инул ши орзул се прэпэдисерэ, пентру кэ орзул токмай дэдусе ын спик, яр
    инул ера ын флоаре;
  ben-OBCV: (শণগাছ ও যব ধ্বংস হল, যেহেতু যবের শিষ ফুটেছিল ও শণগাছে ফুল ধরেছিল।
  som-som: Oo cudbigii iyo shaciirkiiba waa baabbe'een; waayo, shaciirku waa midhaystay,
    cudbigana ubax baa ka baxayay.
  lat-VUC: 'Linum ergo et hordeum læsum est, eo quod hordeum esset virens, et linum
    jam folliculos germinaret:'
  eng-ASVBT: 'And the flax and the barley were smitten: for the barley was in the
    ear, and the flax was in bloom.'
  mna-mna: Indeeŋe ta yaŋpat tana isu na, ipun kini bali mi koroŋ kembei rie ta tiurpewe
    kawaala pa i, ma isaana lup. Pa koroŋ ru tana tindomdom ma tizze kek.
  ita-1885: Or il lino e l'orzo furono percossi; perciocchè l'orzo era già in ispiga,
    mezzo maturo, e il lino in gambo.
  eng-LXXUP: And the flax and the barley were smitten, for the barley was advanced,
    and the flax was seeding.
  eng-ULB: Now the flax and the barley were ruined, for the barley was maturing in
    the ear, and the flax was in bloom.
  spa-VBL: (El lino y la cebada fueron destruidos, porque la cebada estaba madura
    y el lino estaba floreciendo.
  fra-_FOB: Or, le lin et l'orge furent frappés; car l'orge était en épis, et le lin
    en fleur.
  mal-mal: അങ്ങനെ ചണവും യവവും നശിച്ചുപോയി; യവകൃഷി കതിരിടുകയും ചണം പുഷ്പിക്കുകയും ചെയ്തിരുന്നു.
  urd-GVR: Us waqt san ke phūl nikal chuke the aur jau kī bāleṅ lag gaī thīṅ. Is lie
    yih fasleṅ tabāh ho gaīṅ.
  suz-BL: मेको मुप्‍सीमी मार पाप्‍तु देंशा हना, सनपाट नु क्‍योव़ज नेल्‍ल खतम सेल्‍तु।
    मारदे हना क्‍योव़ज बाला दुम्‍ने थुम्‍शो नु सनपाट बोइक्‍ने थुम्‍शो बाक्‍त।
  ita-1927: Ora il lino e l’orzo erano stati percossi, perché l’orzo era in spiga
    e il lino in fiore;
  ckb-ckb: کەتان و جۆ تووشی ئافات هاتن، چونکە جۆ لە گوڵکردن و کەتانیش لە تۆوکردن بوو.
  eng-BBE: And the flax and the barley were damaged, for the barley was almost ready
    to be cut and the flax was in flower.
  kan-OKCV: ಜವೆಗೋಧಿಗೆ ತೆನೆಯೂ ಅಗಸೆಯ ಮೊಗ್ಗುಗಳೂ ಇದ್ದುದರಿಂದ ಅಗಸೆಯೂ ಜವೆಗೋಧಿಯೂ ಹಾಳಾದವು.
  bbb-bbb: Ro e Ijifitiko ijiebuo juare ijia ire firekisi bu begi amaeriavo ijiakina
    ire bari fu vuiti igeki bu ivo ije kame arafiriae.
  tam-2017: அப்பொழுது வாற்கோதுமை கதிர்விட்டும் கொள்ளுப்பயிரானது பூ பூத்திருந்தது;
    அதினால் கொள்ளும் வாற்கோதுமையும் அழிக்கப்பட்டுப்போனது.
  spa-RV-1909: El lino, pues, y la cebada fueron heridos; porque la cebada estaba
    ya espigada, y el lino en caña.
  ron-BTF: Și inul și orzul au fost lovite, pentru că orzul era în spic și inul era
    înflorit.
  eng-WEBP: The flax and the barley were struck, for the barley had ripened and the
    flax was blooming.
  eng-FBV: (The flax and barley were destroyed, because the barley was ripe and the
    flax was flowering.
  nld-1939: 'Het vlas en de gerst waren intussen vernield: want de gerst rijpte al
    in de aren, en het vlas stond in bloei.'
  nch-BL: Huan nochi nopa tatocti cati itoca lino huan cebada nenpolijque, pampa nopa
    cebada ya eltoya para xitinis huan nopa lino xochiyojtoya.
  vie-1934: Vả, trong lúc đó, lúa mạch trổ bông, cây gai có hoa, nên lúa mạch và gai
    bị đập nát;
  hin-CV: (इस समय सन एवं जौ की फसल नष्ट हो चुकी थी, क्योंकि जौ की बालें आ चुकी थीं
    तथा सन में कलियां खिल रही थीं;
  eng-OURB: The flax and the barley were struck, for the barley was in the ear, and
    the flax was in bloom.
  spa-BES: Y el lino y la cebada fueron dañados, porque la cebada estaba casi lista
    para ser cortada y el lino estaba en flor.
  tdx-tdx: (Ie amy zao, fa nianto iaby ty vare-leny naho ty vare-hordea, fa niregorego
    i hordeay vaho namòñe i vare-leniy.
  vid-vid: (Katani na mizuchila ja uhemba jeng'ha najali jiwifigwe, kwa vila uhemba
    nawali na miso na katani nayali ilavile uluwa.
  eng-OKE: 'And the flax and the barley were smitten, because the barley was earing
    and the flax was in flower:'
  tha-KJV: ต้นป่านและต้นข้าวบาร์​เลย​์​ถู​กทำลายเสีย เพราะต้นข้าวบาร์​เลย​์​ก็​กำลังออกรวง
    และต้นป่านก็ออกดอกแล้ว
  por-BR-2018: O linho, pois, e a cevada foram feridos; porque a cevada estava já
    espigada, e o linho em flor.
  deu-ELO: Und der Flachs und die Gerste wurden geschlagen; denn die Gerste war in
    der Ähre, und der Flachs hatte Knospen.
  eng-WYC-2018: Therefore the flax and barley was hurt, for the barley was green,
    and the flax had burgeoned then knops; (And so the flax and the barley were destroyed,
    for the barley was still green, and the flax had only then brought forth knops,
    or buds;)
  epo-epo: La lino kaj la hordeo estis batdifektitaj, ĉar la hordeo havis spikojn
    kaj la lino havis burĝonojn;
  uig-PIN: Xu qaƣda arpa bax qiⱪirip, ziƣir ƣunqiliƣan bolƣaqⱪa, ziƣir wǝ arpa mɵldürdin
    wǝyran ⱪilindi.
  beo-beo: ‘Fala:gese’ (flax - amoga ilia da abula amunisu efe hamosu) da sogea hamonanu.
    Amaiba:le, huluane da mugene amoga gugunufinisi dagoi. Bali gala:ine amola da
    yoiba:le mugene amoga gugunufinisi ba:i.
  tpi-OTNT: Long dispela taim ol liklik diwai ol i save wokim tret long skin bilong
    en, na ol rais bali i bagarap nogut tru, long wanem, rais bali i redi pinis long
    kisim, na kru bilong dispela ol liklik diwai i kamap nupela yet.
  hau-SA: (Rama da sha’ir suka lalace, gama sha’ir ya riga ya nuna, rama kuwa tana
    fid da kai.
  udu-udu: Emen to ma yin dhali ḵala uni i’ce’dkunu sho’k mo haali/ ḵala isi’d mo
    dhali emen to ma yin di’d e pimpal mo be.
  uig-LAT: Shu chaghda arpa bash chiqirip, zighir ghunchilighan bolghachqa, zighir
    we arpa möldürdin weyran qilindi.
  nde-nde: (Amabele lebhali kwabhuqwa nya ngoba amabele ayeselezikhwebu lophoko selumumethe.
  ton-ton: Pea naʻe teʻia ʻae falakesi mo e paʻale he naʻe fua ʻae paʻale, pea kamata
    fua mo e falakesi.
  ces-1613: I potlučen jest len a ječmen; nebo ječmen se byl vymetal, len také byl
    v hlávkách.
  eko-eko: Alikutawu na ntthama zaharipweya mwaasa ntthama waarina phunje na alikutawu
    aaleyiye.
  eng-WMB: The flax and the barley were struck, for the barley had ripened and the
    flax was blooming.
  tam-TCV: சணலும் வாற்கோதுமையும் அழிக்கப்பட்டன. அவ்வேளையில் வாற்கோதுமை கதிர்விட்டிருந்தது,
    சணல் பூத்திருந்தது.
  ceb-ULB: Karon nangadaot na ang lino ug ang sebada, kay hapit na mahinog ang sebada,
    ug namulak na ang lino.
  pol-UBG: Len i jęczmień zostały zbite, bo jęczmień miał już kłosy, a len zakwitł.
  agr-agr: Tuja bicha yutak ajak lino ajakbau yagkujuku aidau, nuigtu cebada ajakbau
    aidau nejekunak ashí ijinauwai.
  kyc-kyc: Puu lapya isa jingi dopale yalende bui rao isa bali jingi dupwa wambu pyuo
    poo rao oteyamopape randake dokome pyao parakwayasa rumbiya.
  urd-GVU: اُس وقت سَن کے پھول نکل چکے تھے اور جَو کی بالیں لگ گئی تھیں۔ اِس لئے یہ
    فصلیں تباہ ہو گئیں۔
  deu-1912: Also ward geschlagen der Flachs und die Gerste; denn die Gerste hatte
    geschoßt und der Flachs Knoten gewonnen.
  ntj-ntj: Nyangka tjiinya-ya ngurra palunyangka yukiri wirrmira pakaltjingalpayi
    pikirrinyangka kultura warntu palyalkitjalu. Nyangka kunartalu-tjanampa yukiri
    wirrmira palunyanya yaturnu walykurnu. Puru mirrka paali yaturnu walykurnu tjiinyamarntu
    yurnmi ngaralanyangka.
  kan-2017: ಜವೆಗೋದಿ ಮತ್ತು ಅಗಸೆ ಬೆಳೆಗಳು ನಾಶವಾದವು. ಏಕೆಂದರೆ ಜವೆಗೋದಿ ತೆನೆ ಬಿಟ್ಟಿತ್ತು,
    ಅಗಸೆ ಮೊಗ್ಗು ಬಿಟ್ಟಿತ್ತು.
  ena-ena: Avɨli vumɨli lɨba hɨlɨcɨ hɨlɨcɨ me mɨgavɨmi hadɨhu ala kɨlɨ cɨki cɨki maniahuca
    fu hajɨŋ daŋ me agɨlaŋ fu hajɨŋ daŋ hɨnihɨni sɨbɨlɨ lɨhavɨmi. Halɨha cahu bali
    agɨlaŋ avi hɨlɨcɨ saŋ fu lamavɨdaci avɨli vumɨli lɨba hɨlɨcɨ hɨlɨcɨ me agɨlaŋ
    lɨhavɨci sɨkasɨkan sɨbɨlɨ lɨhavɨmi.
  yap-yap: Woldug ni flax nge barley e ke kireb, ya ke el e barley, ma flax e ka fini
    tabab ko mak’uf.
  hlt-MCSB: Thut neh cangtun neh khaw cangtun vueilue neh thut muem khaw a ngawn coeng.
  mdy-ETH: ዬኖ ዎዶና ዔልዓሢ ሃጊ ቲሾ፥ ታልባሢያ ቡኒሢዳ ዓኣሢሮ ፔቴታዖ ዓቱዋዖ ጉቤ ጋፔኔ።
  twi-ASANTE: Aprannaa no sɛee wɔn ayuo ne wɔn asaawa a na ɛreso aba no nyinaa.
  eng-WEBU: The flax and the barley were struck, for the barley had ripened and the
    flax was blooming.
  bnp-bnp: Na tahuna iea a maka kai kiroko ni rata hotu na kuline ria ri lubu, a maka
    rais ri moro i ratapile a vala-kedo.
  wal-wal: Talbbai ciyyido gishshaunne banggai tiyattido gishshau, talbbainne banggai
    shachchan bayidosona.
  spa-PDDPT: Así que el lino y la cebada fueron destruidos, porque la cebada estaba
    ya espigada y el lino en caña,
  gun-gun: (Ha'e jave py linho ha'e cevada ikuai va'e ojavykypa, mba'eta cevada ma
    hary ma, ha'e rã linho ma ipoty.
  agu-BL: Cyakil yi e'chk ujul chi tane'n yi lino tu yi cebada ja lo'on, na yi cebada
    sken wi't jal wutz. Ej nin yi lino nsken wi't jal xu'm. Cha'stzun te yi e'chk
    ujula'tz ja lo'on.
  ilo-ULB: Ita, nadadael dagiti lino ken dagiti sebada, ta natangkenen dagiti dawa
    ti sebada, ken nakabuselen dagiti lino.
  kpg-kpg: Nia laagau ‘flax’ mo nia ‘barley’ la guu mmade, idimaa nia ‘barley’ la gu mmaadua,
    gei nia ‘flax’ la gu matili aga.
  uig-ARA: شۇ چاغدا ئارپا باش چىقىرىپ، زىغىر غۇنچىلىغان بولغاچقا، زىغىر ۋە ئارپا مۆلدۈردىن
    ۋەيران قىلىندى.
  bps-bps: I dad fule i dad to Idyif dnagit flak na barli, mti malmo, du tamulek i
    dad flak na tamunge i dad barli.
  sus-sus: Na balabalanyi nu bara sansi funden maniyɛ nun gɛsɛ futi kana, naxee mu
    nu mɔ sinden.
  pon-2006: Wahntuhke kan me adaneki plaks oh parli, re mengila, pwehki wahntuhke
    parli iower oh wahntuhke plaks ahpwtehn pwerla.
  jae-jae: (Kompoc geseŋ gêŋ kômŋa, taŋ kêtu gagweŋ naŋ su,
  ksd-ksd: Ma i ga kaina ra katen ma ra barli, tago ra barli i ga vung ra patina ma
    ra katen i ga pupu.
  tur-YTC: Keten ve arpa vuruldu, çünkü arpa olgunlaşmış, keten de çiçek açmıştı.
  grc-BRENT: Τὸ δὲ λίνον καὶ ἡ κριθὴ ἐπλήγη· ἡ γὰρ κριθὴ παρεστηκυῖα, τὸ δὲ λίνον
    σπερματίζον.
  ind-AYT: Benih rami dan jelai telah dihancurkan sebab jelai baru bertunas dan benih
    rami sedang mekar.
  nya-nya: Thonje ndi barele zinawonongeka, popeza barele anali atakhwima ndi thonje
    linali ndi maluwa.
  hrv-hrv: 'I tako propade lan i ječam: jer ječam bijaše u klasu, a lan u cvatu.'
  mps-mps: Te dwasianu ni dabe augwaligo tigi waligo te ugwa hobolobo hobi nigibo
    nai, me te rais bali dabe mu dolali, magi basowe te rais bali sabo tau sisi yai,
    tama te dwasianu ni dabe honu megi tama pedalobadi dao.
  tpi-tpi: Long dispela taim ol liklik diwai ol i save wokim tret long skin bilong
    en, na ol rais bali i bagarap nogut tru, long wanem, rais bali i redi pinis long
    kisim, na kru bilong dispela ol liklik diwai i kamap nupela yet.
  dan-1931: Hørren og Byggen blev slået ned, thi Byggen stod i Aks, og Hørren i Blomst;
  vie-OVCB: Lúc ấy đúng vào mùa lúa mạch và cây gai trổ hoa, nên lúa mạch và cây gai
    đều bị mưa đá vùi dập.
  guj-2017: શણ અને જવનો ઘાણ વળી ગયો. કારણ કે જવ ઊગી નીકળ્યા હતા અને શણને ફૂલ બેઠાં
    હતાં.
  pon-2006A: Wahntuhke kan me adaneki plaks oh parli, re mengila, pwehki wahntuhke
    parli iower oh wahntuhke plaks ahpwtehn pwerla.
  por-BRBSL: O linho e a cevada foram atingidos, pois a cevada havia amadurecido e
    o linho estava florindo.
  aly-aly: Arrwekel-antey kwaty apertew-akert rntwey-angenh-antey, antywer arlpenty
    itna flax lyapek Egypt-itwek apmer arrpanenh-itwek. Amern parley lyapek arrpemarl.
    Flax amern parley-then ampeng-anem irrek apmer arrpanenh-itwek. Kwaty apertew-akert
    rntwek, apertewel flax-then amern parley-then athenemel atwek arrpemarl.
  cth-cth: Pahla hoi catun hai roun ni a dei. Catun teh a paw hoi akawi. Pahla haiyah
    a paw a tang toe.
  twi-twi: Aprannaa no sɛee wɔn awi ne wɔn asaawa a na ɛresow aba no nyinaa.
  hlt-hlt: Thut neh cangtun neh khaw cangtun vueilue neh thut muem khaw a ngawn coeng.
  tbz-SIM: Dɛ̀ do sɔ̃́ ntidiitì òtɛmu, kɛ̀ titɔ̃̀ntì pòrí, kɛ̀ fɛtɑɑfɛ̀ mɑ́tɑ̃́rɛ̀
    dɛ̀ potɛ́.
  msy-2020: Ezɨ temer otevir me dar inibar tretbar ingariba, ko baliba bar ikufi.
    Dughiar kam baliba aghoramin dughiam, ezɨ temer kabar akɨmariba mɨsevegha moneghavɨra
    iti. Ezɨ witba biabara ikia kamaghɨn, da deraghavɨra iti.
  dop-dop: Wɑɑtʋ wei tɔmpɛɛ kɔmɑ mpʋ tɔ ɑ sulinɑ pɑ tɛ́ kpoŋkpontu toŋ nyǝntʋ nti
    pɑ yɑɑ sɩ lɛŋ tɔ tǝ hɛtʋ tʋɣʋ, nɑ pɑ tɔɣɔnɑɣɑ pee nyǝŋkɑ tʋlʋɣʋ ntɛ́, nɑ ɑ́ wɑkǝlɩ-yɛ.
  azb-azb: Bu vaxt kətan və arpa məhsulu məhv oldu, çünki arpa dən gətirmiş, kətan
    isə qozalanmışdı.
  eng-DBY: And the flax and the barley were smitten; for the barley was in the ear,
    and the flax was bolled.
  hin-2017: सन और जौ तो ओलों से मारे गए, क्योंकि जौ की बालें निकल चुकी थीं और सन में
    फूल लगे हुए थे।
  wol-KYG: Fekk na gàncax ga ñuy defare wëñu lẽe yàqu na, mook peppum lors ba, ndax
    lors baa nga tollu woon ci waaja focci, gàncax ga ñuy defare lẽe di tóor.
  swp-swp: Lulu aba‐haturina eo sitona ana ao esau se baaea ohi, paana sitona wa i
    anio, eo lulu aba‐haturina i liasi.
  bjr-bjr: Mikari Isipa maqannaasa reepaa faqa raisa fooqaa ira ainaina baari faqa
    mandaikinau. Baari fannoo akuqamafufanoo reepaa qaqama irarara deedaqa mafufanoo
    pupu samu fannoo aqufinoo mandaika masanau.
  eng-YLT: And the flax and the barley have been smitten, for the barley [is] budding,
    and the flax forming flowers,
  kne-kne: Gapo sin napasamak ay sana, nadadael amin din mola ay nansabong pati din
    sabog, tan enggay ay nandawa.
  bzd-NTPO: Eta̱ daliwö kiè lino e' tso' wörkuaie ena cebada e' wö ta̱'tke, e' kue̱ki̱
    iweinewa se̱.
  eng-WYC-2017: Therefore the flax and barley was hurt, for the barley was green,
    and the flax had burgeoned then knops;
  eng-WMBB: The flax and the barley were struck, for the barley had ripened and the
    flax was blooming.
  urd-GVH: उस वक़्त सन के फूल निकल चुके थे और जौ की बालें लग गई थीं। इसलिए यह फ़सलें
    तबाह हो गईं।
  rug-rug: Sari na linetelete sapu hoke taveteni poko lineni, meke sari na bale si
    ta ṉovala beto, ura na komiha sari na bale, meke sari na linetelete sapu hoke
    ta tavete ni poko lineni si lopu ele poraka havorodi.
  gaz-gaz: Waan talbaan daraaree, garbuun immoo bilchaatee tureef talbaa fi garbuun
    ni badan.
  fra-LSG: Le lin et l’orge avaient été frappés, parce que l’orge était en épis et
    que c’était la floraison du lin;
  gnn-gnn: Bala ŋayi biyapul waṉa‐djarryurruna Garraywalana, dhunupa maḻwurrktja marrtjina
    gulkthurrunana ḏaḏawyurrunana; yakana biyapulnydja ḻarryurruna guṉḏa wäŋalili,
    yurru ŋathanydja ga borum malanha liŋguwuynha djarwatkunharana ŋurikiŋiyina wärrkkuŋuna.
  yal-yal: Gɛsɛn nun fundenna nan kala, bayo fundenna yi sabatixi, gɛsɛn yi fugaxi.
  haw-1868: A make iho la ke olona, a me ka palaoa huluhulu, no ka mea, ua pua ae
    la ka palaoa huluhulu, a ua pua ke olona.
  arb-NAV: إنَّ الْكَتَّانَ وَالشَّعِيرَ قَدْ تَلِفَا، لأَنَّ الشَّعِيرَ أَصْبَحَ
    سَنَابِلَ، وَالكَتَّانَ كَانَ مُبْزِراً،
  ewe-ewe: (Kpetsi la gblẽ ɖetifu kple lu o, elabena lu la ɖi, eye ɖetifu la hã ƒo
    se xoxo hafi,
  eng-LEE: And the flax and the barley were smitten; for the barley was in the ear,
    and the flax was bolled.
  gvn-gvn: Kababu dandibu mayi kulbul buyun-daman. Yamba mayi wheat kayalku, yinyaynka
    mayi wheat kari buyunman.
  asm-FB: সেই সময়ত শণ সূতাৰ ফুলবোৰ আৰু যৱ ধান নষ্ট হৈছিল; কাৰণ যৱ ধানৰ থোক পুৰঠ হৈছিল,
    আৰু শণ সূতাৰ ফুলবোৰ ফুলিছিল।
  sus-A: نَ بَلَبَلَنيِ نُ بَرَ سَنسِ قُندٍن مَنِيّ نُن فّسّ قُتِ كَنَ، نَشٍيٍ مُ
    نُ مْ سِندٍن.
  fra-SBL: Le lin et l'orge furent frappés, car l'orge avait mûri et le lin était
    en fleur.
  hbo-hbo: וְהַפִּשְׁתָּ֥ה וְהַשְּׂעֹרָ֖ה נֻכָּ֑תָה כִּ֤י הַשְּׂעֹרָה֙ אָבִ֔יב וְהַפִּשְׁתָּ֖ה
    גִּבְעֹֽל׃
  eng-WYCLIFFE: Therfor the flex and barli was hirt, for the barli was greene, and
    the flex hadde buriounned thanne knoppis;
  piu-2006: '@see-verse:EXO.009.030'
  pjt-pjt: '@see-verse:EXO.009.030'
  cwe-cwe: Mkonge na chinhu chilingile fana magota ya uwele vose vikala vibanangigwa,
    kwaviya uwele ukala na masuke na mkonge ukala wokwalika.
  bgs-bgs: Idattan tô sebada asta tô mga pamula na ágkangayan katô duru, su tô sebada
    malutù dán, asta ágbulak dán tô pamula na ágkangayan katô iring na duru.
  kik-kik: (Ũguta na cairi nĩciathũkirio, nĩ ũndũ cairi nĩyarutĩte magira, naguo ũguta
    ũkaruta kĩro.
  fra-NCL: Le lin et l’orge avaient été frappés, car l’orge était en épis et le lin
    en fleurs ;
  cek-AK: Buri sakhaih akung hoi barli cang loe amro boeh; barli cang loe aquih tacawt
    boeh moe, buri sakhaih akung doeh apawk pawk boeh.
  xla-xla: Epapedeme tluka mimita꞉polalo sematipi dali mate epo bali daya mate mo-hauwallowe
    oloma dla hutiyelati tiyo ewala sepeleta helemama batalipo hamastaiyo.
  cuk-cuk: '”We-ibmarmardi bela burgwisad: Gagan-linoʼye-nugad, orosgi-dakleged-cebadaʼye-nugad,
    Ar ade, bato cebadaʼde sanmaksad, degi, gagan-linoʼye-nugad bato durbamaksabalid.'
  uig-CYR: Шу чағда арпа баш чиқирип, зиғир ғунчилиған болғачқа, зиғир вә арпа мөлдүрдин
    вәйран қилинди.
  tel-2017: ఆ రోజుల్లో జనపనార చెట్లు మొగ్గ తొడిగాయి. బార్లీ చేలు వెన్నులు వేశాయి కనుక
    అవన్నీ నాశనం అయ్యాయి.
  hat-BSA: Alò pye koton swa yo avèk lòj la te gate, paske lòj la te fè gwo tèt, e
    koton swa a t ap boujonnen.
  kos-kos: Flax ac barley kunausyukla ke af upa sac, mweyen barley ah mwesrla ac flax
    ah tufacna fokla.
  hbo-WLC: וְהַפִּשְׁתָּ֥ה וְהַשְּׂעֹרָ֖ה נֻכָּ֑תָה כִּ֤י הַשְּׂעֹרָה֙ אָבִ֔יב וְהַפִּשְׁתָּ֖ה
    גִּבְעֹֽל׃
  ibo-ibo: Oke ifufe ahụ nke ya na mkpụrụ mmiri so mebiri ihe a kụrụ nʼubi, dịka flakisi
    na ọka balị. Nʼihi na nʼoge a, ọka balị emenyela isi, flakisi etojuokwala maa
    ifuru.
  ory-ory: ସେସମୟରେ ଫେସି ଓ ଯବ ସବୁ ନଷ୍ଟ ହେଲା, କାରଣ ଯବ ଶିଷାଯୁକ୍ତ ଓ ଫେସି ପୁଷ୍ପିତ ଥିଲା।
  chk-chk: Iwe, ekewe irä iter fläks me parli ra tala, pun ekewe parli ra ua, nge
    ekewe fläks ra et.
  rop-rop: Wal Mosis bin gowei brom det king na, en wen imbin kamat atsaid brom det
    taun, imbin lidimap im bingga, en imbin askim YAWEI blanga stapam det heilstom,
    en streidawei det thanda en heilston en rein bin ol stap. Detlot heilston bin
    nokamdan det speshalwan gras gulum fleks, dumaji det gras bin redi blanga gajimbat,
    en detlot heilston bin nokamdan det sid daga gulum bali, dumaji det daga bin kukwan.
    Bat detlot heilston nomo bin nokamdan det sid daga gulum wit, dumaji im nomo bin
    kukwan yet.
  ukr-1871: А лен і ячмінь побиті, бо ячмінь колосився, а лен завязувався.
  bch-bch: Ngan ado toaiua, aoara idildil matua ipaeabu ngan pleks ga bali toa ngada
    oa dadangai, ngansa ado toaiua eine gid danga oa ad laoe.
  deu-1951: Es waren aber der Flachs und die Gerste zerschlagen; denn die Gerste hatte
    Ähren und der Flachs Knospen getrieben.
  eng-JPS: And the flax and the barley were smitten; for the barley was in the ear,
    and the flax was in bloom.
  srp-1865: I propade lan i jeèam, jer jeèam bješe klasao, a lan se glavièio.
  lug-lug: (Obugoogwa ne sayiri byakubwa ne bizikirizibwa, kubanga sayiri yali ayengera
    nga n’obugoogwa bumulisizza.
  heb-heb: והפשתה והשערה נכתה כי השערה אביב והפשתה גבעל׃
  ben-IRV: তখন মসিনা ও যব সবই ক্ষতি হল, কারণ যব শীষযুক্ত ও মসিনা ফুটেছিল।
  pan-pan: ਅਲਸੀ ਅਤੇ ਜੌਂ ਮਾਰੇ ਗਏ ਕਿਉਂਕਿ ਜਵਾਂ ਦੇ ਸਿੱਟੇ ਨਿੱਕਲੇ ਹੋਏ ਸਨ ਅਤੇ ਅਲਸੀ ਫੁੱਲੀ
    ਹੋਈ ਸੀ।
  tkr-tkr: Kataniy xhıt'a doluyn k'etanbı. Mane gahıl xhıt'ayna den ky'aa'ana, katannab
    t'et' g'ayhena vaxt vuxha.
  mya-JVB: ပိုက်ဆန် ပင်၊ မုယော ပင်ကို မိုဃ်းသီးထိ ၏။ မုယော ပင်သည် အသီး အနှံနှင့်ပြည့်စုံပြီ။
    ပိုက်ဆန် ပင်လည်း အသီးမှည့် ပြီ။
  tte-O: Mayau esana palakes, kana koleya besiele imo, iya koina kaleko siginauli
    yo kan esana bali galewa isibayanaeli kaiwena bali imatuwako yo palakes kabo ilalala.
  tbg-tbg: Vi entara baalivano mpeqaiqurara tiro, taaruvano/kaampuravano vira ravantau
    taiqa kero, utataari kuto naaquntara repa voqaara viravata ravantau taiqa kovaro,
  hmo-hmo: Inai nega dekenai flax bona bali be idia dika vadaeni, badina be bali ena
    anina ia atoa vadaeni, bona flax ava ia tubu vadaeni.
  urd-urd: अब सुन और जौ को तो ओले मार गए, क्यूँकि जौ की बालें निकल चुकी थीं और सन
    में फूल लगे हुए थे;
  rus-SYN: Лен и ячмень были побиты, потому что ячмень выколосился, а лен осеменился;
  bqc-SIM: Naa ń maseo ↄ̃̀ↄkpà, kɛ́ naa pìa mɛ́ mase mↄe bↄ̀ yã́i.
  tcz-CHONGTHU: Hiti chun gamsung'a Phaipheng jouse leh sakol chang abonchan amangthah
    hel jeng tai, sakol chang chu avui ado laitah ahin chule phaipheng chu ahung don
    doh laita ahiye.
  mar-mar: या वेळी सातूचे दाणे तयार होऊन तो कापणीला आला होता व जवसास बोंडे आली होती.
    या पिकांचा आता नाश झाला.
  qub-qub: Sebädapis shicshiraycashancho, linäsapis, waytaraycashancho ushacaran.
  bqp-bqp: Nagã kũ gbadoo yàka, zaakũ nagã gĩnakɛ à pìa, gbado mure bò.
  hat-hat: Tout pye koton swa yo ak tout jaden lòj yo te boule. Lòj la te deja fè
    grap, koton yo t'ap fleri.
  eng-BSB: (Now the flax and barley were destroyed, since the barley was ripe and
    the flax was in bloom;
  tod-tod: (Gezei ta wɔɔlezegi ti ɠoloɠoloni, tɔɔzei wɔɔlezegi ɠulaa ɠɛni de su ga
    niinɛ, gezei ʋua ɠɛni de ga niinɛ.
  eng-WEBPB: The flax and the barley were struck, for the barley had ripened and the
    flax was blooming.
  kbq-kbq: Hagi e'i ana knafina (flax) kafinamo'ene balimo'enena, havizantfa hu'ne.
    Na'ankure bali ragamo'za ko' uzate'nazageno kafinamo'a amosre ahe'naze.
  nhe-BL: Huan nochi nopa tlatoctli tlen itoca lino huan cebada nenpolijque pampa
    nopa cebada ya eltoya para xitinis huan nopa lino xochiyojtoya.
  bus-bus: Nagã kↄ̃n gbadoo yàka, zaakɛ nagãa gĩakɛ à pìa, gbado mↄree bↄ̀.
  gub-BL: Ka'akyr irin her ma'e a'e, arozràn xewar her ma'e a'e no, upaw a'e. Xewar
    haryw a'e. Irin iputyr a'e no.
  eng-DRA: 'The flax therefore and the barley were hurt, because the barley was green,
    and the flax was now boiled:'
