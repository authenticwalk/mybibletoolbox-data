verse: EXO.009.015
translations:
  mal-C: ഇപ്പോൾത്തന്നെ എന്റെ കൈനീട്ടി നിന്നെയും നിന്റെ ജനത്തെയും ബാധയാൽ ദണ്ഡിപ്പിച്ച്
    ഭൂമിയിൽനിന്ന് തുടച്ചുനീക്കാമായിരുന്നു.
  deu-TKW: Eben hätte ich meine Hand ausrecken und dich und deine Unterthanen mit
    der Pest zu Grunde richten können, so daß du weggefegt worden wärest vom Erdboden.
  lin-lin: Pamba te kino sik’oyo, nakokaki kosembola loboko na Ngai mpe kotindela
    yo elongo na bato na yo nyonso, mopepe ya bokono oyo ekokaki kolimwisa bino na
    mokili.
  eng-LSV: for now I have put forth My hand, and I strike you, and your people, with
    pestilence, and you are hidden from the earth.
  eng-GNV: 'For nowe I will stretch out mine hande, that I may smite thee and thy
    people with the pestilence: and thou shalt perish from the earth.'
  eng-WEBSTER: For now I will stretch out my hand, that I may smite thee and thy people
    with pestilence; and thou shalt be cut off from the earth.
  nhw-BL: Xiquilhui Faraón para na nihueltosquía nijmictijtosquía ica se cocolistli
    ihuaya nochi imasehualhua.
  swh-ONEN: Kwa kuwa mpaka sasa ningelikuwa nimenyoosha mkono wangu na kukupiga wewe
    na watu wako kwa pigo ambalo lingekufutilia mbali juu ya nchi.
  bba-bba: Nɑ̀ n dɑɑ nɛn nɔm dɑmɡuu dɛmiɑ nɑ wi kɑ win tɔmbu bɑrɑ kɔ̃suru kpɛ̃ɛ, u
    ǹ ko n dɑɑ mɑɑ wɑ̃ɑ hɑnduniɑɔ.
  eng-KJVCPB: For now I will stretch out my hand, that I may smite thee and thy people
    with pestilence; and thou shalt be cut off from the earth.
  cpy-cpy: Tema nimaeka nowajankitaan-temiro eeroka mantsiyarentsi, eejatzi nokimiteri
    maawoeni pisheninka-paeni, tema ari pikamaetyaanaki jaka kepatsiki.
  mpx-mpx: Bosowaina valila nimwau na paelu ge logabola etega na ginol alomwau wam
    gamagalau eliyamiu ge na gul habamiu panayawiya.
  wbp-wbp: Kajirna ngampurrpa-jarriyarla kamparru-wiyi, ngaju-nyangu yartarnarri-kirlirli
    kapurna-nyarra nyurrurlaju muku pungkarla nyurru-juku. Kapurna-nyarra riwarr-mantarla
    muku.
  luo-luo: Ka dine arie bada mi agoyi gi tuo moro kaachiel gi jogi, to dikoro asetieki
    e wangʼ piny.
  meu-meu: Badina be imagu bama toia roro, siahuna korikorina amo bama hahisimui,
    boma mase ore.
  npi-ULB: यति बेलासम्म त मैले मेरो हात पसारेर तँ र तेरा मानिसहरूलाई रोगले आक्रमण
    गरेको भए तँ यस धरतीबाट मटिनेथिइस् ।
  yor-yor: Ó ti yẹ kí n ti na ọwọ́ mi jáde láti kọlù ọ́ àti àwọn ènìyàn rẹ pẹ̀lú ààrùn
    búburú ti kò bá ti run yín kúrò ni orí ilẹ̀.
  emp-NTPO: Wãrãda naʌ̃ naẽna mʌ̃ ʌb̶ʌad̶eba bʌra, bʌ druad̶ebemarã sid̶a jũma quinibida
    b̶asia ni ab̶a bid̶a naʌ̃ ẽjũãne b̶erãmãrẽã.
  ind-ind: Aku bisa saja menggunakan kuasa-Ku untuk menyerang engkau dan rakyatmu
    dengan penyakit serta melenyapkan kalian dari muka bumi.
  pes-OPCB: من تا حالا می‌توانستم دست خود را دراز کنم و چنان بلایی بر سر تو و قومت
    بیاورم که از روی زمین محو شوید.
  aer-aer: Ayenge apeke arrwekele ahentye aneke, The arrenhantherrenhe arrengkwelthele
    kele irrerlknge atwemere, The arrenhantherrenhe akethe-ante arrernemere.
  tgl-ULB: Sa ngayon maaari kung iunat ang aking kamay at lusubin ka at ang iyong
    bayan ng sakit, at kayo ay lipulin mula sa lupain.
  cbu-NT: Mishat, Nuw siyaa kachingamaam zandkinaareena, izuurinaapari tputsirpatartish
    tpachingachina tsutashishpata.
  hui-hui: I̱na i̱ninaga gi yaraga howa warago mbira ibiledole í̠bi í̠naga wali agalibi
    bibahende warago ogonime bo paya biragola bibahende homaiore kamile.
  mya-mya: အ​ကယ်​၍​ငါ​သည်​တန်​ခိုး​တော်​ဖြင့် သင်​နှင့် သင်​၏​လူ​မျိုး​ကို​ရောဂါ​ဘေး​သင့်​စေ​ခဲ့​ပါ​မူ
    သင်​တို့​အား​လုံး​ပင်​သေ​ကျေ​ပျက်​စီး​ကုန် မည်​ဖြစ်​သည်။-
  cbi-NTPO: Iya ñunu bain, naa ñu' chachillanu bain in tyaapa uske' tsamantsaa peya
    ere' firu keñuya yumaa millaichu deeve.
  bod-N: ད་ལྟ་བདག་གིས་ལག་པ་བརྐྱངས་ཏེ་ནད་ཡམས་ཀྱིས་ཁྱོད་དང་ཁྱོད་ཀྱི་འབངས་མི་རྣམས་ལ་རྒོལ་བ་ཡིན་ན།
    ཁྱོད་རང་སྔར་ནས་ས་སྟེང་དུ་མེད་པར་གྱུར་པ་ཡིན།
  sna-sna: Nokuti iye zvino ndingadai ndakatambanudza ruoko rwangu ndikakurova iwe
    navanhu vako nehosha yaigona kukuparadzai panyika.
  spa-BLM: Porque ahora habría extendido mi mano y te habría herido a ti y a tu pueblo
    con la peste, y habrías sido eliminado de la tierra;
  cac-cac: Tato syal in c'ool, tzin ch'ox vipalil d'ayach, svac'anoch yaelal d'a ib'an̈
    yed' d'a yib'an̈ masanil eb' anima d'a a macb'en tic. Syal tzex in satel d'a yolyib'an̈q'uinal
    tic.
  swh-ULB: Mpaka sasa ningeweza kuunyosha mkono wangu na kukushambulia wewe na watu
    wako kwa ugonjwa, na ungeondelewa kwenye nchi.
  bel-bel: 'як бо Я працягнуў руку Маю, дык пакараў бы цябе і народ твой пошасьцю,
    і ты зьнішчаны быў бы зь зямлі:'
  deu-ELBBK: Denn jetzt hätte ich meine Hand ausgestreckt und hätte dich und dein
    Volk mit der Pest geschlagen, und du wärest vertilgt worden von der Erde;
  mbb-OT: Ne minsan dengan ke mid-amin ku sikiyu limasa is menge Ehiptohanen pinaaǥi
    te zaru, ne egkehimu ku ne wazè ke en pezem guntaan.
  mal-2015: ഇപ്പോൾ തന്നേ ഞാൻ എന്റെ കൈ നീട്ടി നിന്നെയും നിന്റെ ജനത്തെയും മഹാമാരിയാൽ
    ദണ്ഡിപ്പിച്ചു നിന്നെ ഭൂമിയിൽ നിന്നു ഛേദിച്ചുകളയുമായിരുന്നു.
  tuo-NT: Yʉꞌʉ tutuasere ĩꞌogʉ̃, niꞌcãti meꞌrãta mʉꞌʉrẽ, mʉꞌʉ yarã masãrẽ buꞌiri daꞌre,
    wẽjẽpeꞌotojabopã. Aꞌti diꞌtapʉ nimiꞌcãrã bajudutipeꞌtiatojabopã.
  gup-gup: Dja yina! Bu ngaye ngadjareniwirrinj wanjh korroko ngamunkewemeninj kundjak
    ngurridjaldowimeninj, ngudda dja bininj ke rowk ngurriyakmeninj.
  gvs-gvs: Boi nimatu ima ame tuta itoboinegu bego nimagu abisisobu kom be nakae im
    bodao vísiya goi asapimi bei madabokimi poyapoya ame goi atauwemi.
  rmc-rmc: Imar akor tut šaj khosľom tele pale phuv, sar hazdňom miro vast a maravas
    tut the tire manušen le meribnaskre nasvaľibnaha.
  nlg-nlg: Ku tangomana ge ku mate udolughau itaeni. Ku lubatia vanighau na maemate,
    ke lavikehaghau tana maramana.
  pes-OPV: زیرا اگر تاکنون دست خود را درازکرده، و تو را و قومت را به وبا مبتلا ساخته
    بودم، هرآینه از زمین هلاک می‌شدی.
  ron-1924: Дакэ Мь-аш фи ынтинс мына ши те-аш фи ловит ку чумэ, пе тине ши пе попорул
    тэу, ай фи перит де пе пэмынт.
  ben-OBCV: কারণ এখনই আমি আমার হাত বাড়িয়ে তোমাকে ও তোমার প্রজাদের এমন এক আঘাত দ্বারা
    আহত করতে পারি যা তোমাদের এই পৃথিবীর বুক থেকে মুছে ফেলতে পারে।
  som-som: Waayo, haatan haddaan gacantayda fidin lahaa, oo aan belaayo kugu dhufan
    lahaa adiga iyo dadkaagaba, de markaas adiga dhulka waa lagaa baabbi'in lahaa,
  lat-VUC: Nunc enim extendens manum percutiam te, et populum tuum peste, peribisque
    de terra.
  eng-ASVBT: 'For now I had put forth my hand, and smitten thee and thy people with
    pestilence, and thou hadst been cut off from the earth:'
  mna-mna: Iŋgi be iswe kat mburaana, mi ipasaanu niomŋan zin wal ku, mi ipambiriizi
    yom ma kamap pa toono.
  ita-1885: Conciossiachè, se io avessi stesa la mano, potrei aver percosso te e il
    tuo popolo, con la mortalità; e tu saresti stato sterminato d'in su la terra.
  eng-LXXUP: For now I will stretch forth my hand and smite thee and kill thy people,
    and thou shalt be consumed from off the earth.
  eng-ULB: By now I could have reached out with my hand and attacked you and your
    people with disease, and you would have been eradicated from the land.
  spa-VBL: A estas alturas ya podría haber extendido mi mano para atacarte a ti y
    a tu pueblo con una plaga que te habría destruido por completo.
  fra-_FOB: Car maintenant, si j'avais étendu ma main, et si je t'avais frappé par
    la mortalité, toi et ton peuple, tu serais effacé de la terre.
  mal-mal: ഇപ്പോൾ തന്നേ ഞാൻ എന്റെ കൈ നീട്ടി നിന്നെയും നിന്റെ ജനത്തെയും മാരകമായ പകർച്ചവ്യാധികളാൽ
    പീഡിപ്പിച്ച് നിന്നെ ഭൂമിയിൽനിന്ന് ഛേദിച്ചുകളയുമായിരുന്നു.
  urd-GVR: Agar maiṅ chāhtā to apnī qudrat se aisī wabā phailā saktā ki tujhe aur
    terī qaum ko duniyā se miṭā diyā jātā.
  suz-BL: मुल गो इ कली नु इ मुर आन कली बेक्‍तीक रोइ पपदु वा।
  ita-1927: Che se ora io avessi steso la mia mano e avessi percosso di peste te e
    il tuo popolo, tu saresti stato sterminato di sulla terra.
  ckb-ckb: دەمتوانی دەستم درێژ بکەم و خۆت و گەلەکەت تووشی دەرد بکەم و لەسەر ڕووی زەوی
    بتانسڕمەوە.
  eng-BBE: 'For if I had put the full weight of my hand on you and your people, you
    would have been cut off from the earth:'
  kan-OKCV: ಈಗ ನನ್ನ ಕೈಚಾಚಿ ನಿನ್ನನ್ನೂ, ನಿನ್ನ ಜನರನ್ನೂ ಉಪದ್ರವದಿಂದ ಬಾಧಿಸುವೆನು. ನಿನ್ನನ್ನು
    ಭೂಮಿಯೊಳಗಿಂದ ನಿರ್ಮೂಲ ಮಾಡುವೆನು.
  bbb-bbb: Ro kuke ni kua, Na ivia umui none ijia akoena adame ka ise ijia abena akina
    e one boeje kaniaga ja oe furi bitie na ijiege reke.
  tam-2017: நீ பூமியில் இல்லாமல் நாசமாகப்போகும்படி நான் என்னுடைய கையை நீட்டி, உன்னையும்
    உன்னுடைய மக்களையும் கொள்ளை நோயினால் வாதிப்பேன்.
  spa-RV-1909: Porque ahora yo extenderé mi mano para herirte á ti y á tu pueblo de
    pestilencia, y serás quitado de la tierra.
  ron-BTF: Căci acum îmi voi întinde mâna, ca să te lovesc pe tine și poporul tău
    cu ciumă; și vei fi stârpit de pe pământ.
  eng-WEBP: For now I would have stretched out my hand, and struck you and your people
    with pestilence, and you would have been cut off from the earth;
  eng-FBV: By now I could have reached out to strike you and your people with a plague
    that would have completely destroyed you.
  nld-1939: Zeker, thans zou Ik mijn hand kunnen uitsteken, en u en uw volk met de
    pest kunnen slaan, zodat gij van de aarde werdt weggevaagd.
  nch-BL: Xiquilhui Faraón para na nihueltosquía nijmictijtosquía ica se cocolisti
    ihuaya nochi imasehualhua.
  vie-1934: Nếu bây giờ, ta đã giơ tay ra hành hại ngươi bịnh dịch, thì ngươi cùng
    dân ngươi đều đã bị diệt khỏi đất rồi.
  hin-CV: क्योंकि अब तक मैं अपना हाथ बढ़ाकर तुम और तुम्हारी प्रजा पर बहुत बड़ी विपत्तियां
    डालकर तुम्हें मिटा देता.
  eng-OURB: For now I would have stretched out my hand, and struck you and your people
    with pestilence, and you would have been cut off from the earth;
  spa-BES: 'Porque si yo hubiera puesto todo el peso de mi mano sobre ti y tu pueblo
    con una plaga, ya habrías sido cortado de la tierra:'
  tdx-tdx: Aa naho nahitiko henaneo ty tañako, hipaok’ azo naho ondati’oo ami’ty angorosy
    le ho naito an-tane atoy,
  vid-vid: Wone nandiwegalile matamwa hegwe na wanhu wa hegwe, hemwe mwahawele mbagame
    katali.
  eng-OKE: For now it is nigh before Me to send indeed My strong plagues, and smite
    thee and thy people with death, and cut thee off from the earth.
  tha-KJV: เพราะเดี๋ยวนี้เราจะเหยียดมือของเราออกเพื่อจะฟาดเจ้าและประชาชนของเจ้าด้วยภัยพิบั​ติ
    และเจ้าจะถูกตัดออกไปจากแผ่นดินโลก
  por-BR-2018: Porque agora eu estenderei minha mão para ferir a ti e a teu povo de
    pestilência, e serás tirado da terra.
  deu-ELO: Denn jetzt hätte ich meine Hand ausgestreckt und hätte dich und dein Volk
    mit der Pest geschlagen, und du wärest vertilgt worden von der Erde;
  eng-WYC-2018: For now I shall hold forth mine hand, and I shall smite thee and thy
    people with pestilence, and thou shalt perish from the earth; (And now I shall
    stretch forth my hand, and I shall strike thee and thy people with pestilence,
    and thou shalt perish from off the earth;)
  epo-epo: Ĉar nun Mi etendus Mian manon kaj batus vin kaj vian popolon per pesto,
    kaj vi malaperus de la tero;
  uig-PIN: Qünki Mǝn ⱪolumni uzitip, ɵzüng wǝ ⱪowmingni waba bilǝn urƣan bolsam’idi,
    bu waⱪitⱪiqǝ sǝn yǝr yüzidin yoⱪilip ketǝtting.
  beo-beo: Na da di amola dia fi dilima olo bagade ia ganiaba, dilia huluane da bogogia:la:loba.
  tpi-OTNT: Ating sapos mi bin mekim save long yu wantaim ol manmeri bilong yu na
    bagarapim yupela long bikpela sik, bai yupela olgeta i pinis.
  hau-SA: Gama da ni kaina na miƙa hannuna na buge ka da jama’arka da annoba, ai,
    da an hallaka ku a duniya ƙaƙaf.
  udu-udu: Waḵki/ aha/ mina ’taki ’de’k me’d pem mmodor /e mo ki ’kwanim pini ilu/
    mo tani um minu ’taki ’ce’d ki sho’k mo ’peni ’dishesan mo ’peni mony’cesh mo
    ki ’ba’th jin wo’cki ’kwani is she/ ki ra’b ra’b mo.
  uig-LAT: Chünki Men qolumni uzitip, özüng we qowmingni waba bilen urghan bolsam’idi,
    bu waqitqiche sen yer yüzidin yoqilip kétetting.
  nde-nde: Kunje nje ngabe sengiselulile isandla sami ngakutshaya kanye labantu bakho
    ngesifo ebesizakucitsha emhlabeni.
  ton-ton: He ko ʻeni, teu mafao atu hoku nima, koeʻuhi ke u taaʻi koe mo ho kakai
    ʻaki ʻae mahaki fakaʻauha; pea ʻe tuʻusi koe mei māmani.
  ces-1613: Nebo nyní, když jsem vztáhl ruku svou, byl bych tebe také ranil i lid
    tvůj morem tím; a tak bys byl vyhlazen z země.
  eko-eko: Maana miiyo kinwahi wookola nkhono aka khuulwaaza weeyo na atthu awo khwa
    pala yaari owahaaye wuulazavo voolumwenku.
  eng-WMB: For now I would have stretched out my hand, and struck you and your people
    with pestilence, and you would have been cut off from the earth;
  tam-TCV: ஏனெனில், நான் நினைத்திருந்தால் என் கரத்தை நீட்டி, பூமியிலிருந்து உங்களை
    முற்றிலும் அழித்துப்போடும் வாதை ஒன்றினால் உன்னையும் உன் மக்களையும் அப்பொழுதே அடித்திருப்பேன்.
  ceb-ULB: Sa pagkakaron mamahimo kong iisa ang akong kamot ug silotan ka pinaagi
    sa balatian ug ang imong katawhan, ug mapuo ka gikan sa yuta.
  pol-UBG: Bo teraz wyciągnę rękę i uderzę ciebie i twój lud zarazą, i będziesz wytracony
    z ziemi.
  agr-agr: Wika aminak, amina aentsjum aidaujaí suwimka amaakun mina senchigjai yaunchuk
    ijinan juju nugka juwig emegkaumain awajkajime.
  kyc-kyc: Namba nambana kingi ketae palyapala embape embena wambupi keta anga peyapuli
    doko nakama peparae kumuo otamili.
  urd-GVU: اگر مَیں چاہتا تو اپنی قدرت سے ایسی وبا پھیلا سکتا کہ تجھے اور تیری قوم
    کو دنیا سے مٹا دیا جاتا۔
  deu-1912: Denn ich hätte schon jetzt meine Hand ausgereckt und dich und dein Volk
    mit Pestilenz geschlagen, daß du von der Erde vertilgt würdest.
  ntj-ntj: Tjinguru-tjananyarnanta pika purlkanya pungkula mirrirntanama.
  kan-2017: ನಾನು ಕೈಯನ್ನೆತ್ತಿ ನಿನ್ನನ್ನೂ, ನಿನ್ನ ಪ್ರಜೆಗಳನ್ನೂ, ವ್ಯಾಧಿಯಿಂದ ಬಾಧಿಸುವೆನು.
    ನಿನ್ನನ್ನು ಭೂಮಿಯೊಳಗಿಂದ ನಿರ್ಮೂಲ ಮಾಡುವೆನು.
  ena-ena: Viaŋ iadɨ vɨdɨvɨdɨŋ hɨvɨ nadɨdaŋ nadɨ hulaŋ iamɨgali agɨladɨdaŋ sɨbɨlɨ
    lamacin padaŋ namɨlaŋ hɨmuhɨmu hekɨlɨ hɨmavɨla fɨli neŋ ma hɨnivalaŋ aba abi aba
    abɨha uami.
  yap-yap: Fa’an mang e gu pug pa’ag ngalang nggu pi’ e liliy ngom nge girdi’ ko nam
    rom, ma kam m’ad.
  hlt-MCSB: Ka kut he ka hlah tih namah neh na pilnam te duektahaw neh kang ngawn
    coeng dongah diklai lamloh na pat pawn ni.
  mdy-ETH: ኔኤና ኔ ዴሮናይዳ ዶርዖ ዓጋኒ ታኣኮ ዎልቆ ኩጮ ታ ዎንዴ ዔቂሴያታቴ፥ ቢያሢ ዒንሢ ቤሲ ባይቃንዳያታንቴኬ።
  twi-ASANTE: Sɛ mepɛ a anka matɔre mo nyinaa ase, anka mede ɔyaredɔm bɛkum mo nyinaa.
  eng-WEBU: For now I would have stretched out my hand, and struck you and your people
    with pestilence, and you would have been cut off from the earth;
  bnp-bnp: Iau a tabukoi kunana ga ratapile e huriki a viri vomu, ga ratapile ria
    na vuranga, bara ri lobo liu na malala.
  wal-wal: Taani hannoode ta kushiyaa yeddada, nenanne ne asaa boshan ha sa7aa bollappe
    mulluccu oottargganashin.
  spa-PDDPT: Porque ahora Yo hubiera podido extender mi mano para herirte con pestilencia,
    a ti y a tu pueblo, y serías exterminado de la tierra.
  gun-gun: Mba'eta ha'e rami ajapoxe va'e rire rojuka aguã xepo amoĩ ma 'rãgue, ndee
    ha'e ndevygua kuery áry mba'eaxy ambou vy. Roipe'apa ma 'rãgue yvy gui.
  agu-BL: Ja klo' wi't cxsotzok wok wa'n scyuch' cyakil yi atanum.
  ilo-ULB: Ita, inyunnatko koman ti imak ket dinusaka ken dagiti tattaom iti sakit,
    ket napukawkayo koman manipud iti daga.
  kpg-kpg: Maa nei bolo Au ne hagaabo hua ogu lima bolo e hagahuaidu goe mo au daangada,
    gei goodou guu mmade huogodoo gi daha mo henuailala.
  uig-ARA: چۈنكى مەن قولۇمنى ئۇزىتىپ، ئۆزۈڭ ۋە قوۋمىڭنى ۋابا بىلەن ئۇرغان بولسامئىدى،
    بۇ ۋاقىتقىچە سەن يەر يۈزىدىن يوقىلىپ كېتەتتىڭ.
  bps-bps: Du di muna, ku tafitegu gamu i bong gnagangu mdà di kaflayamgu gamu fagu
    di satu tduk, tamati i kdeeyu nan.
  sus-sus: N nu nɔma gbaloe ɲaaxi raminide wo ma n sɛnbɛ ra, naxan nu nɔma wo sɔntɔde,
    wo lɔɛ duniɲa ma,
  pon-2006: Ma I kamwakid pehiet pwe en kalokei komwi oh sapwellimomwi aramas akan,
    kumwail uhdahn pahn mwomwla douluhl.
  jae-jae: Wanêcgeŋ aê embe jaôc lemoc sa ma janac aôm to nêm lau ŋa gêmac sec, oc
    galoc amac anaŋa aŋga nom su.
  ksd-ksd: Tago gala pata, gala ina ga tulue vaarike ra limagu upi ina ub u ma kaum
    tarai ma ra kaina minait, ma gala una ga panie kan ra rakarakan a gunagunan;
  tur-YTC: Çünkü şimdi elimi uzatmış olsaydım, seni ve halkını vebayla vururdum, sen
    de yeryüzünden kesilip koparılırdın.
  grc-BRENT: Νῦν γὰρ ἀποστείλας τὴν χεῖρα πατάξω σε, καὶ τὸν λαόν σου θανατώσω, καὶ
    ἐκτριβήσῃ ἀπὸ τῆς γῆς.
  ind-AYT: Sekarang pun Aku dapat mengulurkan tangan-Ku untuk memukul kamu dan rakyatmu
    dengan wabah penyakit, dan kamu akan dilenyapkan dari bumi.
  nya-nya: Pakuti ndikanakhala nditatukula kale dzanja langa ndikupheratu iwe pamodzi
    ndi anthu ako onse pa dziko lapansi.
  hrv-hrv: Da sam ruku svoju spustio i udario tebe i tvoj puk pomorom, nestalo bi
    te sa zemlje.
  mps-mps: Te eno nage dali, naga we bidi dali, dage te eno genuai gasigo dage dolainogo
    homu igi sogo da, teda dage tigidali mu ela siligi da.
  tpi-tpi: Ating sapos mi bin mekim save long yu wantaim ol manmeri bilong yu na bagarapim
    yupela long bikpela sik, bai yupela olgeta i pinis.
  dan-1931: Thi ellers havde jeg nu udrakt min Hånd for at ramme dig og dit Folk med
    Pest, så du blev udryddet fra Jordens Overflade;
  vie-OVCB: Ta có quyền tiêu diệt người Ai Cập ngay tức khắc.
  guj-2017: જો અત્યાર સુધીમાં મેં, તારા પર અને તારી પ્રજા પર મરકી મોકલીને તને સજા
    કરી હોત તો તું ભૂમિ ઉપરથી નષ્ટ થઈ ગયો હોત.
  pon-2006A: Ma I kamwakid pehiet pwe en kalokei komwi oh sapwellimomwi aramas akan,
    kumwail uhdahn pahn mwomwla douluhl.
  por-BRBSL: Por enquanto eu teria estendido minha mão e teria atingido você e seu
    povo com pestilência, e você teria sido cortado da terra;
  aly-aly: Atha arrenhantherrenh atwenty, arrantherrap ingkerrenh ilwenherremarl.
    Aleyaw arrangkw-anemarl! Mwerr-anemarl nga, iteth-anemarl atha ngenh atnyeneyel.
    Atha ilek-ilek mpwarey-angker arrangkw-they, ntwa ayenh iterl-aretyek, ayeng arawerrng
    ilkwakert. Ingwer-rnemel angka atyenh ilerl-apeyenh apmer arrpanenh-warl, itna
    atyenh tnakemel.’
  cth-cth: Ka kut ka dâw vaiteh nang hoi na taminaw hah lacik hoi ka rek han. Nang
    haiyah talai dawk hoi takhoe lah na o han.
  twi-twi: Sɛ mepɛ a anka matɔre mo nyinaa ase, anka mede ɔyaredɔm bekum mo nyinaa.
  hlt-hlt: Ka kut he ka hlah tih namah neh na pilnam te duektahaw neh kang ngawn coeng
    dongah diklai lamloh na pat pawn ni.
  tbz-SIM: Kɛ̀ kù do tú kù bo duɔnní mumɔmmú kɛ̀ mù dɑ kuɔ fɔ̃́ nnɛ̀ ɑ kɔbɛ nɛ̀ miɛ
    ndi do í kpɑɑ́ bo kɛtenkɛ̀ ĩ́nkɛ̀.
  msy-2020: Kɨ faragha uan gavgavimɨn paza nɨ gamua, nɨ gasɨghasighai, egh arɨmariar
    kuram nɨ ko nɨn gumazamiziba gasɨghasɨghizɨ, ia ti bar geveghai.
  dop-dop: Ye mɑɑ sɔɔlɑɑ mɑɑ kʋwɑ nyɑnɑ nyɑ́ yǝlɑɑ nɑ yʋlʋkʋsǝkʋ nɑ ɩ́ sɑɑlɩ yem kɛ́
    tɛtʋ tɑɑ.
  azb-azb: Əgər indi əlimi uzadıb səni və xalqını qırğınla cəzalandırmış olsaydım,
    yer üzündən silinib atılardın.
  eng-DBY: For now shall I put forth my hand, and I will smite thee and thy people
    with pestilence; and thou shalt be cut off from the earth.
  hin-2017: मैंने तो अभी हाथ बढ़ाकर तुझे और तेरी प्रजा को मरी से मारा होता, और तू
    पृथ्वी पर से सत्यानाश हो गया होता;
  wol-KYG: Nëgëni tey doon naa xàcci sama loxo xaat, dumaa leen mbas mu leen di fare
    ci kaw suuf, yaw yaak sa waa réew.
  swp-swp: Paana gonoagu taba nimagu ea heleleleawa, abo oa eo em tatao ea oi’itamiu
    iwala arinai, eo tanoubu au mategabaei.
  bjr-bjr: Qinee ani faqa ani maqannaasa faqa manda auriranannai amana naru taikaunaiqini.
  eng-YLT: for now I have put forth My hand, and I smite thee, and thy people, with
    pestilence, and thou art hidden from the earth.
  kne-kne: Katet-ewa na, mabalin ay ed wani yan pawadaek di pisti ay mangolpi en dakayo
    am-in.
  bzd-NTPO: Ye' mú ki̱ ikiane, e̱'ma ye' tö íyi sulusi me'ka̱bak be' ki̱ ena be' yamipa
    ulitane ki̱ a' e̱u̱kwa ká̱ i' ki̱.
  eng-WYC-2017: For now I shall hold forth mine hand, and I shall smite thee and thy
    people with pestilence, and thou shalt perish from the earth;
  eng-WMBB: For now I would have stretched out my hand, and struck you and your people
    with pestilence, and you would have been cut off from the earth;
  urd-GVH: अगर मैं चाहता तो अपनी क़ुदरत से ऐसी वबा फैला सकता कि तुझे और तेरी क़ौम
    को दुनिया से मिटा दिया जाता।
  rug-rug: Be va sagea Rau sa limaqu meke va raza nigo minoho Rau, meke sari na mua
    tie, si kote ele mate beto tu si gamu doduru!
  gaz-gaz: Silaa amma ani harka koo ol fudhadhee siʼii fi saba kee dhukkuba hamaan
    dhaʼuu nan dandaʼa ture; atis lafa irraa badda turte.
  fra-LSG: Si j’avais étendu ma main, et que je t’eusse frappé par la mortalité, toi
    et ton peuple, tu aurais disparu de la terre.
  gnn-gnn: '@see-verse:EXO.009.014'
  yal-yal: Xa n yi n yiini bandun i ma nun, n yi fitina furen nasigama nɛn i ma nun,
    i tan nun i ya yamaan birin yi raxɔrima nɛn bɔxɔ xɔnna fari.
  haw-1868: No ka mea, ano e o aku ana ko'u lima, i hahau aku ai au ia oe, a me kou
    poe kanaka i ke ahulau, a e hookiia'e oe mai ka honua aku.
  arb-NAV: فَقَدْ كَانَ بِوُسْعِي حَتَّى الآنَ أَنْ أَمُدَّ يَدِي وَأَضْرِبَكَ وَأَضْرِبَ
    شَعْبَكَ أَيْضاً بِالوَبَأِ لِتُبَادَ مِنَ الأَرْضِ،
  ewe-ewe: Anye ne le ɣeyiɣi sia me la, medo nye asi ɖa, gblẽ nu le wò kple wò amewo
    ŋu kple dɔvɔ̃ aɖe si ate ŋu atsrɔ̃ mi katã ɖa le anyigba la dzi hafi.
  eng-LEE: For even now I might have stretched out my hand, and I might have smitten
    thee and thy people with the pestilence; and thou wouldst have been cut off from
    the earth;
  gvn-gvn: '@see-verse:EXO.009.014'
  asm-FB: মই এতিয়ালৈকে তোমাৰ ওপৰত হাত দি, তোমাক আৰু তোমাৰ লোকসকলক মহামাৰীৰে প্ৰহাৰ
    কৰা হ’লে, তোমালোকে পৃথিৱীৰ পৰা উচ্ছন্ন হ’লাহেঁতেন।
  sus-A: ﭑ نُ نْمَ فبَلٌي حَاشِ رَ مِنِدٍ وٌ مَ ﭑ سّنبّ رَ، نَشَن نُ نْمَ وٌ سْنتْدٍ،
    وٌ لْي دُنِحَ مَ،
  fra-SBL: Car maintenant, j'aurais étendu ma main, je vous aurais frappés de peste,
    toi et ton peuple, et vous auriez été exterminés de la terre ;
  hbo-hbo: כִּ֤י עַתָּה֙ שָׁלַ֣חְתִּי אֶת־יָדִ֔י וָאַ֥ךְ אֹותְךָ֛ וְאֶֽת־עַמְּךָ֖
    בַּדָּ֑בֶר וַתִּכָּחֵ֖ד מִן־הָאָֽרֶץ׃
  eng-WYCLIFFE: For now Y schal holde forth the hond, and Y schal smyte thee and thi
    puple with pestilence, and thou schalt perische fro erthe;
  piu-2006: '@see-verse:EXO.009.014'
  pjt-pjt: Tjinguṟu ngayulu ngaṉmanytju nyuntunya pika kura mulapa ungama nyuntumpa
    aṉangu tjuṯa kuḻu, ka nyura pika puḻkaringkula iluma uwankara alatjiṯu.
  cwe-cwe: Mana one nihakugalile mitamu ihile weye na wanhu wako, muhawile mudanganika
    mumala.
  bgs-bgs: Atin ka ándà pa kédu ku ákniyu, igmatayan kud pád sikiyu langun. Mému ka
    papiddan ku sikiyu ka bógók ébô maté kó langun.
  kik-kik: Nĩgũkorwo nginya rĩu nĩingĩhotete gũtambũrũkia guoko gwakwa, ngakũhũũra
    na ngahũũra andũ aku na mũthiro ũrĩa ũngĩmũniinĩte inyuothe thĩ.
  fra-NCL: Si j’avais étendu ma main et que je t’eusse frappé de la peste, toi et
    ton peuple, tu aurais été effacé de la terre.
  cek-AK: Vaihi ban ka payangh moe, nangmah hoi nang ih kaminawk nuiah raihaih ka
    phaksak han, nang loe long hoiah kang hmatsak han boeh.
  xla-xla: Epapele dulu dla na꞉ta itiyamaletapo ya꞉ mate epo Isip so hapuloma mateye
    mo-potimelemla.
  cuk-cuk: Emi-gunaidgi, bur bule sabsur an be-odurdaknaina, boni-dummad-gwensakgi
    an be-dulemar-sabsur-odurdakena, bato be bela burgwismalanad.
  uig-CYR: Чүнки Мән қолумни узитип, өзүң вә қовмиңни ваба билән урған болсамиди,
    бу вақитқичә сән йәр йүзидин йоқилип кетәттиң.
  tel-2017: ఇంతకు ముందే నేను నా చెయ్యి చాపి నిన్నూ నీ ప్రజలనూ విపత్తుతో కొట్టి భూమి
    మీద లేకుండా నాశనం చేసి ఉండేవాణ్ణి.
  hat-BSA: “‘Paske si Mwen te deja lonje men M pou frape ou ak pèp ou a avèk epidemi,
    nou t ap deja disparèt sou latè.
  kos-kos: Nga funu srukak pouk in lain kom ac mwet lom ke mas, kowos lukun wanginla
    na pwaye.
  hbo-WLC: כִּ֤י עַתָּה֙ שָׁלַ֣חְתִּי אֶת־יָדִ֔י וָאַ֥ךְ אוֹתְךָ֛ וְאֶֽת־עַמְּךָ֖
    בַּדָּ֑בֶר וַתִּכָּחֵ֖ד מִן־הָאָֽרֶץ׃
  ibo-ibo: Nʼihi na tupu oge a, agaara m esetipụ aka m, jiri ajọ ọrịa tie gị na ndị
    gị niile nke ga-egbuchapụ unu site nʼelu ụwa.
  ory-ory: କାରଣ ବର୍ତ୍ତମାନ ସୁଦ୍ଧା ଆମ୍ଭେ ଆପଣା ହସ୍ତ ବିସ୍ତାର କରି ମହାମାରୀ ଦ୍ୱାରା ତୁମ୍ଭକୁ
    ଓ ତୁମ୍ଭ ଲୋକମାନଙ୍କୁ ସଂହାର କରନ୍ତୁଣି, ପୁଣି, ତୁମ୍ଭେ ପୃଥିବୀରୁ ଉଚ୍ଛିନ୍ନ ହୋଇ ସାରନ୍ତଣି;
  chk-chk: Üa fen tongeni aitiela pei o afeiengauok me noum kewe aramas ren mätter,
    pwe manauemi epwe müchüla me won fanüfan.
  rop-rop: If YAWEI bin wandim, im bina binijimof yu en yu pipul olabat streidawei.
  ukr-1871: Нинї бо простягти б тільки руку мою, щоб ударити й тебе й люде твої повітрєм,
    так і зник би єси з землї.
  bch-bch: Be oangga nakim, gau narangrang ngan napaeabu ngan eao ga lem panua ngan
    dibala kapei eta ta napamukuru gimi ga kus.
  deu-1951: Denn ich hätte meine Hand schon ausstrecken und dich und dein Volk mit
    Pestilenz schlagen können, daß du von der Erde vertilgt worden wärest;
  eng-JPS: Surely now I had put forth My hand, and smitten thee and thy people with
    pestilence, and thou hadst been cut off from the earth.
  srp-1865: Jer sada kad pružih ruku svoju, mogah i tebe i narod tvoj udariti pomorom,
    pa te ne bi više bilo na zemlji;
  lug-lug: Kubanga nandiyinzizza okugolola omukono gwange ne nkusindikira olumbe,
    ggwe n’abantu bo, ne lubamalawo ku nsi.
  heb-heb: כי עתה שלחתי את ידי ואך אותך ואת עמך בדבר ותכחד מן הארץ׃
  ben-IRV: কারণ এতদিনের আমি আমার হাত বাড়িয়ে মহামারীর মাধ্যমে তোমাকে ও তোমার প্রজাদেরকে
    আঘাত করতে পারতাম; তা করলে তুমি পৃথিবী থেকে উচ্ছেদ হতে।
  pan-pan: ਹੁਣ ਤੱਕ ਮੈਂ ਆਪਣਾ ਹੱਥ ਵਧਾ ਕੇ ਤੈਨੂੰ ਅਤੇ ਤੇਰੀ ਰਈਅਤ ਨੂੰ ਮਰੀ ਨਾਲ ਮਾਰ ਦਿੱਤਾ ਹੁੰਦਾ
    ਅਤੇ ਤੂੰ ਧਰਤੀ ਉੱਤੋਂ ਮਿਟ ਗਿਆ ਹੁੰਦਾ
  tkr-tkr: Zasse əxəyiy xıl hotku valqad, yiğne milletılqad yı'q'ı'n ık'ar g'axuvu,
    ç'iyeyne aq'vayle havaakala'as.
  mya-JVB: ငါ့ လက် ကို ငါဆန့် ၍ သင် နှင့် သင် ၏လူ တို့ကို ကာလနာ ဖြင့် ဒဏ်ခတ် မည်။
    သင့်ကိုလည်း မြေကြီး ပေါ် က သုတ်သင် ပယ်ရှင်းမည်။
  tte-O: Temga nimagu yayagayan kowa me am tomoyao yayakasiebwamiu, kani yaunu-olimiu,
    na nigele, nige yayapaisowai besiele.
  tbg-tbg: Oho, te tenta kauqu tutuke nora rovaraqohai ni ntaihauraitirio, are nena
    navunaaka hampata haaruma taiqa vuaraitirio.
  hmo-hmo: Badina be lauegu imana ena siahu momokani dekena amo gorere bema lau henia
    umui dekenai, dohore umui mase ore diba.
  urd-urd: और मैंने तो अभी हाथ बढ़ा कर तुझे और तेरी र'इयत को वबा से मारा होता और तू
    ज़मीन पर से हलाक हो जाता।
  rus-SYN: 'так как Я простер руку Мою, то поразил бы тебя и народ твой язвою, и ты
    истреблен был бы с земли:'
  bqc-SIM: Asa tó ma ↄtↄ̃̀má ma gagyãkàńgu yãa, dↄ̃ aàpi ń a gbɛ̃́ↄ aa làa
    dṹnia guu.
  tcz-CHONGTHU: “Tu jeng ajong keiman ka khut ka lhan jah'a nangma le namite chung'a
    gamna huise ka lansah'a leiset chung'a hi kasuh mang hel jeng thei na hiye.”
  mar-mar: मी आपला हात उगारून तुझ्यावर व तुझ्या लोकांवर मरीचा प्रहार केला असता तू
    पृथ्वीवरून नष्ट झाला असता.
  qub-qub: Munashpäga faraonta, llapan Egiptucunatapis fiyu gueshyawan castigämanmi
    caran. Chaura canan ushacashanami caycanman caran.
  bqp-bqp: Zaakũ tó ma ↄ tↄ̃̀ḿma ma gagagyã kàńgu yã, de àkũ kũ a gbɛ̃nↄ làka
    andunia gũn.
  hat-hat: Si mwen te lonje men m' pou m' te lage lanmò sou ou ansanm ak tout pèp
    ou a, nou tout nou te disparèt nèt sou latè.
  eng-BSB: For by this time I could have stretched out My hand and struck you and
    your people with a plague to wipe you off the earth.
  tod-tod: Ni gè yeemaaleni, gè è loɠa ga saai, ɗa-o, ɗa-nuɓusɛiti-yo, é ga wo
    ɲɛɛlɛa etea.
  eng-WEBPB: For now I would have stretched out my hand, and struck you and your people
    with pestilence, and you would have been cut off from the earth;
  kbq-kbq: Na'ankure ama knare'ma ehanatiana Nagra nazana rusute'na knazanteti tmazeri
    havizana hugetma ama mopafina omanizasine.
  nhe-BL: Xiquilhui Faraón para na nihueltosquía nijmictijtosquía ica se cocolistli
    ihuaya nochi itlacajhua.
  bus-bus: Zaakɛ tó ma ↄ tↄ̃̀ḿma ma gagyãa kàńgu yã, lɛ àpi kↄ̃n a gbɛ̃nↄ yã̀a
    anduna guu.
  gub-BL: Aze mo aputar, apuner mo amo iaiw wera'u ma'e peme uzeapo ma'e imu'ar kar
    haw rehe ihe. Apuner mo pezuka haw rehe.
  eng-DRA: For now I will stretch out my hand to strike thee, and thy people with
    pestilence, and thou shalt perish from the earth.
