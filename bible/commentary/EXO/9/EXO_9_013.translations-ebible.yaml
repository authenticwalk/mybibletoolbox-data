    వెళ్లి అతనితో ఇలా చెప్పు, యెహోవా ఆరాధించడానికి నా ప్రజలను వెళ్లనివ్వు.
  hat-BSA: 'Alò, SENYÈ a te di a Moïse: “Leve granmmaten e kanpe devan Farawon pou
    di li: ‘Konsa pale SENYÈ a, Bondye a Ebre yo: Kite pèp Mwen an ale, pou yo kapab
    sèvi Mwen.'
  kos-kos: Na LEUM GOD El fahk nu sel Moses, “Toangna lutu, kom in som tu ye mutal
    tokosra ac fahkang nu sel lah LEUM GOD lun mwet Hebrew El fahk, ‘Fuhlela mwet
    luk in som, tuh elos in ku in alu nu sik.
  hbo-WLC: וַיֹּ֤אמֶר יְהוָה֙ אֶל־מֹשֶׁ֔ה הַשְׁכֵּ֣ם בַּבֹּ֔קֶר וְהִתְיַצֵּ֖ב לִפְנֵ֣י
    פַרְעֹ֑ה וְאָמַרְתָּ֣ אֵלָ֗יו כֹּֽה־אָמַ֤ר יְהוָה֙ אֱלֹהֵ֣י הָֽעִבְרִ֔ים שַׁלַּ֥ח
    אֶת־עַמִּ֖י וְיַֽעַבְדֻֽנִי׃
  ibo-ibo: Onyenwe anyị gwara Mosis ọzọ sị, “Bilie nʼisi ụtụtụ echi gaa gwa Fero okwu
    sị ya, ‘Nke a bụ ihe Onyenwe anyị Chineke ndị Hibru kwuru, Hapụ ndị m ka ha gaa
    fee m ofufe.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ପ୍ରଭାତରେ ଉଠି ଫାରୋ ସମ୍ମୁଖରେ
    ଠିଆ ହୋଇ ତାହାଙ୍କୁ ଏହି କଥା କୁହ, ‘ଏବ୍ରୀୟମାନଙ୍କ ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର କହନ୍ତି, ଆମ୍ଭର ସେବା
    କରିବାକୁ ଆମ୍ଭ ଲୋକମାନଙ୍କୁ ଯିବାକୁ ଦିଅ;
  chk-chk: Mürin, ewe Samol mi Lapalap a üreni Moses, “Kopwe pwätä lesosorusich pwe
    kopwe ütä fän mesen Farao o kapas ngeni, ‘Iei alon ewe Samol mi Lapalap än chon
    Ipru we Kot, “Kopwe mwüt ngeni nei aramas pwe repwe feila o fel ngeniei.
  rop-rop: Brom deya YAWEI bin dalim Mosis, “Tumorro ailibala yunbala Eran garra go
    en midim det Ijip king, en yunbala garra dalim im. Yunbala garra tok, ‘YAWEI det
    God blanga ola Isreil pipul wandim yu garra larramgo im pipul olabat wulijim dei
    garra go en weship langa im.
  ukr-1871: 'І рече Господь Мойсейові: Устань рано в раньцї, та й стань перед Фараоном
    і промов до його: Так каже Господь, Бог Єврейський: Відпусти люде мої послужити
    менї.'
  bch-bch: 'Idio ta Maron ikeo pan Moses bedane, “Gaisala rumaruma eao dae ta la ot
    pan maron kapei togid Isip, ta kado leg posanga pan bedane, ‘Gau Maron Deo togid
    Ibru. Nakeo ga bedane: Longean leg panua ta tila tisoa gau edag.'
  deu-1951: 'Da sprach der HERR zu Mose: Mache dich am Morgen früh auf und tritt vor
    den Pharao und sprich zu ihm: So spricht der HERR, der Gott der Hebräer: Laß mein
    Volk gehen, daß es mir diene!'
  eng-JPS: 'And the LORD said unto Moses: ''Rise up early in the morning, and stand
    before Pharaoh, and say unto him: Thus saith the LORD, the God of the Hebrews:
    Let My people go, that they may serve Me.'
  srp-1865: 'Poslije reèe Gospod Mojsiju: ustani rano i izaði pred Faraona, i reci
    mu: ovako veli Gospod Bog Jevrejski: pusti narod moj da mi posluži.'
  lug-lug: Awo Mukama n’agamba Musa nti, “Ozuukuka mu makya nnyo, n’ogenda oyolekera
    Falaawo, n’omugamba nti, Mukama Katonda wa Abaebbulaniya agamba bw’ati nti, ‘Leka
    abantu bange bagende, bampeereze.
  heb-heb: ויאמר יהוה אל משה השכם בבקר והתיצב לפני פרעה ואמרת אליו כה אמר יהוה אלהי
    העברים שלח את עמי ויעבדני׃
  ben-IRV: পরে সদাপ্রভু মোশিকে বললেন, “তুমি ভোরে উঠে ফরৌণের সামনে দাঁড়িয়ে তাকে এই
    কথা বোলো, ‘সদাপ্রভু, ইব্রীয়দের ঈশ্বর, এই কথা বলেন, আমার সেবা করার জন্য আমার প্রজাদেরকে
    ছেড়ে দাও;
  pan-pan: ਉਪਰੰਤ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਸਵੇਰੇ ਉੱਠ ਕੇ ਫ਼ਿਰਊਨ ਦੇ ਅੱਗੇ ਜਾ ਕੇ ਖੜਾ ਹੋ
    ਅਤੇ ਉਸ ਨੂੰ ਆਖ, ਯਹੋਵਾਹ ਇਬਰਾਨੀਆਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, ਮੇਰੀ ਪਰਜਾ ਨੂੰ ਜਾਣ
    ਦੇ ਤਾਂ ਜੋ ਉਹ ਮੇਰੀ ਉਪਾਸਨਾ ਕਰੇ
  tkr-tkr: 'Rəbbee Mısayk''le eyhen: – Çakra miç''eer oza qıxha fironusqa hark''ın
    eyhe: «Cühüt''yaaşine Allahee, Rəbbee, inəxüdud eyhe: „Yizın millet Zas ı''bəədat
    ha''asva g''aykke!'
  mya-JVB: တဖန် ထာဝရဘုရား က၊ နံနက် စောစော ထ၍ ၊ ဖါရော ဘုရင်ရှေ့ မှာရပ် လျက် ၊ ဟေဗြဲ
    လူတို့၏ ဘုရား သခင် ထာဝရဘုရား က၊ ငါ ၏လူ တို့သည် ငါ့ အား ဝတ်ပြု မည်အကြောင်း ၊ သွားရသောအခွင့်
    ကိုပေးလော့။
  tte-O: Yeoba iwaloyoi Mosese koina iba, “Bwaliga malala kulau kin koina kuwaloba,
    ‘Yeoba kai Ibeliu ama Yaubada iwaloba, Yagu tomoyao kutalamwagili na silau sitapwalolo
    koliyau.
  tbg-tbg: 'Ho Noravano Kotiva qaiqaa Mosirara tiharo, Hura vaaka toqaqi himpira oru
    Pero vaiinti vita kera virara mintima tiane: Noravano Kotiva tinavu Hiparu vatanaaka
    Variqavano ariara mintima tivo: Are ti vaiinti nahenti qaqi kairamanta vika oru
    ti hutu tuahera kaate.'
  hmo-hmo: 'Vadaeni Lohiabada ese Mose dekenai ia hereva, ia gwau, “Dabai do oi toreisi,
    Farao ena vairana dekenai do oi gini, do oi hamaoroa, oi gwau, ‘Lohiabada, ai
    Heberu taudia aiemai Dirava, inai bamona ia hereva, ia gwau: Lauegu orea taudia
    oiemu imana dekena amo dohore oi negea, dohore idia tomadiho lau dekenai.'
  urd-urd: फिर ख़ुदावन्द ने मूसा से कहा कि “सुबह — सवेरे उठ कर फ़िर'औन के आगे जा खड़ा
    हो और उसे कह, कि 'ख़ुदावन्द 'इब्रानियों का ख़ुदा यूँ फ़रमाता है, कि मेरे लोगों
    को जाने दे ताकि वह मेरी इबादत करें।
  rus-SYN: 'И сказал Господь Моисею: завтра встань рано и явись пред лице фараона,
    и скажи ему: так говорит Господь, Бог Евреев: отпусти народ Мой, чтобы он совершил
    Мне служение;'
  bqc-SIM: 'Dii ò Mↄiziɛ: Fɛlɛ kↄↄkↄↄ gɛ Falaↄ̃ↄ le, ní oɛ̀ ma Dii á Ɛbɛluↄ Lua
    ma mɛ̀, aà ma gbɛ̃́ↄ gbaɛ aa gɛ́ ma sísii.'
  tcz-CHONGTHU: 'Pakaiyin Mose heng''a asei yin, “Jingkah matah''in thouvin Pharaoh
    angsung''a ga ding''in lang, ajah''a seijin. Hebrew mite Pakai Pathen in hiti
    hin aseije: “Kamite soldoh tan, keima kin agabol na ding uvin.”'
  mar-mar: मग परमेश्वर मोशेला म्हणाला, “तू पहाटेस उठून फारोपुढे उभा राहा; आणि त्यास
    सांग की इब्र्यांचा देव परमेश्वर असे म्हणतो, माझी उपासना करण्याकरिता माझ्या लोकांस
    जाऊ दे.
  qub-qub: 'Chaura Tayta Diosga Moisesta niran: «Tutalla jatarcur wara aywanqui faraón
    cajman. Nogapa ruquë ninqui aduramaj aywananpaj acrashä runacunata cachaycunanpaj.'
  bqp-bqp: 'Dikiri pì Musanɛ: Ǹ futɛ kↄnkↄkↄnkↄ ǹ gɛ́ ǹ Firi''auna le, ǹ onɛ makũ
    Dikiri Eberunↄ Luda ma pì, à ma gbɛ̃nↄ gbarɛ ò gɛ́ donyĩ kɛmɛnɛ.'
  hat-hat: 'Seyè a di Moyiz konsa: -Leve granmaten, al parèt devan farawon an. W''a
    di l'': Men sa Seyè a, Bondye pèp ebre a, voye di ou: Kite pèp mwen an ale pou
    yo ka al fè sèvis pou mwen.'
  eng-BSB: 'Then the LORD said to Moses, “Get up early in the morning, stand before
    Pharaoh, and tell him that this is what the LORD, the God of the Hebrews, says:
    ‘Let My people go, so that they may worship Me.'
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Wuzeɠe ga sobuzobui, è li, è lo Falaɠɔn
    ɠakala. Ɗa ɠɛɛzu ma: ‹Ɠɔoɠɔ GALAGI, Eɓulu nuiti ta-ƓALAGI wooi ɠaa: Ɓe nà-nuɓusɛiti
    ba, ti li, naa ɠa a kɛ ti dɛ̀bi.'
  eng-WEBPB: 'The LORD said to Moses, “Rise up early in the morning, and stand before
    Pharaoh, and tell him, ‘This is what the LORD, the God of the Hebrews, says: “Let
    my people go, that they may serve me.'
  kbq-kbq: Anante Ra Anumzamo'a Mosesena asmino, Nanterame otinka Fero avure uhanatinka
    amanage huo, Ra Anumzana Hibru vahe'mokizmi Anumzamo amanage huno hie, vahe'nia
    zmatrege'za vu'za monora ome hunanteho hu'ne.
  nhe-BL: 'Huajca TOTECO quiilhui Moisés: ―Mostla ximehua cualca huan xiya xiquilhuiti
    Faraón para na tlen niininTECO nopa hebreo tlacame huan niquijtohua ma quincahua
    ma yaca notlacajhua para nechhueyichihuatij.'
  bus-bus: 'Dii bè Musanɛ: Ǹ fɛɛ kↄngↄ idɛ''idɛ ǹ gá ǹ Fili''auna le, ǹ onɛ mamↄma
    Dii Eberunↄ Luda ma bè à ma gbɛ̃nↄ gbarɛ aↄ̃ gá dↄnzi kɛmɛ.'
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e Moizez pe kury. — Epu'àm izi'itahy
    nehe. Eze'eg eho Parao pe nehe, heze'eg imume'u pà izupe nehe. — Tupàn Tuwihawete
    Wiko Ma'e Emerew wazar uze'eg iko nezewe newe kury, ere izupe nehe. — Emuhem kar
    heremiaihu xe wi ne wà nehe, ta'e ipurumuwete katu wer herehe a'e wà xe.
  eng-DRA: 'And the Lord said to Moses: Arise in the morning, and stand before Pharao,
    and thou shalt say to him: Thus saith the Lord the God of the Hebrews: Let my
    people go to sacrifice to me.'
