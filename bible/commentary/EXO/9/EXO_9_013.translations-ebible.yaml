verse: EXO.009.013
translations:
  mal-C: 'യഹോവ മോശയോട് അരുളിച്ചെയ്തു: “അതിരാവിലെ എഴുന്നേറ്റു ഫറവോന്റെ മുമ്പിൽ ചെന്നുനിന്ന്
    അവനോടു പറയണം: ‘എബ്രായരുടെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: എന്നെ ആരാധിക്കാൻ
    എന്റെ ജനത്തെ വിട്ടയയ്ക്കുക.'
  deu-TKW: 'Hierauf befahl Jahwe Mose: Tritt morgen früh vor den Pharao und kündige
    ihm an: So spricht Jahwe, der Gott der Hebräer: Laß mein Volk ziehen, damit es
    mich verehre!'
  lin-lin: 'Yawe alobaki na Moyize : « Lamuka na tongo-tongo, kende kokutana na Faraon
    mpe loba na ye : ‹ Tala makambo oyo Yawe, Nzambe ya Ba-Ebre, alobi : Tika bato
    na Ngai kokende kogumbamela Ngai.'
  eng-LSV: 'And YHWH says to Moses, “Rise early in the morning, and station yourself
    before Pharaoh, and you have said to him, Thus said YHWH, God of the Hebrews:
    Send My people away, and they serve Me,'
  eng-GNV: Also the Lord said vnto Moses, Rise vp early in the morning, and stand
    before Pharaoh, and tell him, Thus saith the Lord God of the Ebrewes, Let my people
    goe, that they may serue me.
  eng-WEBSTER: And the LORD said to Moses, Rise early in the morning, and stand before
    Pharaoh, and say to him, Thus saith the LORD God of the Hebrews, Let my people
    go, that they may serve me.
  nhw-BL: 'Huajca TOTECO quiilhui Moisés: ―Mostla ximehua cualca huan xiya xiquilhuiti
    Faraón para na catli niininTECO nopa hebreo masehualme huan niquijtohua ma quincahua
    ma yaca nomasehualhua para nechhueyichihuatij.'
  swh-ONEN: 'Kisha Bwana akamwambia Mose, “Amka mapema asubuhi, usimame mbele ya Farao,
    umwambie, ‘Hili ndilo asemalo Bwana, Mungu wa Waebrania: Waachie watu wangu waende,
    ili kwamba waweze kuniabudu,'
  bba-bba: Yerɑ Yinni Gusunɔ u kpɑm Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ seewo buru buru yellu ɑ
    dɑ Eɡibiti sunɔn mi, kpɑ ɑ nùn sɔ̃ ɑ nɛɛ, ɑmɛniwɑ nɛ Gusunɔ Heberubɑn Yinni nɛ
    wi nɑ rɑ n wɑ̃ɑ nɑ ɡeruɑ. U de nɛn tɔmbu bu doonɑ bu mɑn sɑ̃.
  eng-KJVCPB: And the Lord said unto Moses, Rise up early in the morning, and stand
    before Pharaoh, and say unto him, Thus saith the Lord God of the Hebrews, Let
    my people go, that they may serve me.
  cpy-cpy: 'Eejatzi rapiiteeri Tajorentsi ikanteeri Moisés: “Pananinkanaki inkaamani
    piñeeri Faraón, pikanteri: ‘Ikantzi Tajorentsi, Itajorentsite Heber-paeni: “Pishineteri
    riyaatee ikaatzi nashitari naaka, ipinkatha-teena.'
  mpx-mpx: 'Inoke Yehoba i baek Mosese elana i ba, “Bwaligumwa mweluluga kekeisi nu
    lut, yaka nu na kin nu kite ge nu baek elana nu ba, ‘Yehoba, ama Hibilu wama Yabowaine,
    i ba ola hiwe: No gamagal nu talamwagil nihi egon, inoke nihi na nihi tapwalolo
    elau.'
  wbp-wbp: YAAWIYI-rla wangkaja Mujujuku, “Jukurra mungalyurru yakarra-pardinjarlarla
    yanta Yijipi-wardingkiki kingiki. Kujarla wangkaya, ‘Nyampunya kangku YAAWIYI-ji
    yangka Yipuru-patu-kurlangu Kaatu wangkami nyuntukuju, “Ngaju-nyangu yapangku
    yungujulurla pulka-pinyi jiljangka. Yilyaya-jana, warla-pajirninja-wangurlu.
  luo-luo: 'Eka Jehova Nyasaye nowacho ne Musa niya, “Chiew okinyi mangʼich, idhi
    ir Farao kendo inyise kama: ‘Ma e gima Jehova Nyasaye ma Nyasach jo-Hibrania wacho:
    We joga odhi olama.'
  meu-meu: 'Bena Iehova ese Mose e haduaia, eto, Daba matana ai ba tore isi, Farao
    vairanai ba gini, ba hamaoroa, baoto “Iehova, Heberu taumai emai Dirava, ini e
    gwau tomamu: Egu orea taudia ba kahudia nege, bae toma henigu diho.'
  npi-ULB: त्यसपछि परमप्रभुले मोशालाई भन्‍नुभयो, “बिहान सबेरै उठेर फारोको सामुन्‍ने
    खडा हो र त्यसलाई भन्, 'हिब्रूहरूका परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छः मेरो आराधना
    गर्न मेरा मानिसहरूलाई जान दे ।
  yor-yor: Nígbà náà ni Olúwa sọ fún Mose pé, “Dìde ni òwúrọ̀ kùtùkùtù, kí o sì tọ
    Farao lọ, kí o sì wí fún un pé, ‘Èyí ni ohun tí Olúwa Ọlọ́run àwọn Heberu wí,
    Jẹ́ kí àwọn ènìyàn mi kí ó lọ, kí wọn bá à lè sìn mí,
  emp-NTPO: 'Maʌ̃be Ãcõrẽba Moisea jarasia: –Nu diaped̶a Egiptod̶ebema boromaa wãped̶a
    jaradua: “Dai hebreorã Ãcõrẽba nãwã jara b̶ʌa: mʌ̃ purura idu wãbidua mʌ̃́a animarãda
    babue diad̶amãrẽã.'
  ind-ind: 'Kemudian TUHAN berkata kepada Musa, “Besok, bangunlah pagi-pagi dan pergilah
    menghadap raja Mesir. Katakanlah kepadanya, ‘TUHAN, Allah umat Israel, berkata:
    Biarkanlah umat-Ku pergi agar mereka dapat menyembah-Ku.'
  pes-OPCB: 'آنگاه خداوند به موسی فرمود: «صبح زود برخیز و در برابر فرعون بایست و بگو
    که خداوند، خدای عبرانی‌ها می‌فرماید: قوم مرا رها کن تا بروند و مرا عبادت کنند،'
  aer-aer: YAHWEH Moses-eke angkeke, “Ingwenthe ingweleme akeme-irraye Pharaoh aretyeke
    alhaye. Alakenhe kwenhe ikwere angke, ‘Nhenhe kwenhe YAHWEH, Ngkarte-arle Hebrew
    areyeke anemeke, ngkwenge angkeme, “Tyerrtye Atyinhe areyele Ayenge tnaketyeke
    ahentye-aneme apmere arrangkethe ikwerenge. Itnenhe ipmentye aywepaye, itne-ketye
    mwernte-iletyale.
  tgl-ULB: 'Pagkatapos sinabi ni Yahweh kay Moises, “Gumising ka ng maaga, tumayo
    ka sa harapan ni Paraon, at sabihin sa kaniya, ''si Yahweh, ang Diyos ng mga Hebreo,
    sinasabi ito: “Hayaan mong umalis ang aking bayan para maari silang sumamba sa
    akin.'
  cbu-NT: Ashiriya, Taarashipan Móysisee tárangiya, Ashiri shiy pu puturi chiyzayarush,
    naayarush, kurakush kuseerush, kurakaa parawa kamaningcha nuwaa kuki. Kamankush
    tángcha, Taarashipani, iy Apanllirini ateeja, Nuwaa tputsiri zanganichpa. Waani
    naayarusin, arap nuwapa ungirtapana, Taarashipani átcha, tángcha,
  hui-hui: Ani biyagola Anduane Homogohanda Mosesehondo lalu, Yawi egerebagiore kini
    biago karia puwa Anduane Homogo Hiburu wali agalinaga Ngode Datagaliwabe kagome
    lalu, I̱naga wali agalime i̱ mitangi bialu mo dunini howa lotu lelo pelabe laya,
    lamibe.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား ဟေ​ဗြဲ အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား
    ဤ​သို့​မိန့်​တော်​မူ​ကြောင်း​ပြော​ကြား​လော့။ ``နံ နက်​စော​စော​တွင် ဘု​ရင်​နှင့်​သွား​ရောက်​တွေ့​ဆုံ
    ပြီး​လျှင်`ငါ့​အား​ဝတ်​ပြု​နိုင်​ရန်​ငါ​၏​လူ​မျိုး တော်​ကို​သွား​ခွင့်​ပြု​လော့။-
  cbi-NTPO: 'Tsenñu Yavé Moisésnu tsandimi: Ayu dishkepenene kujpa'', faraón'' junga
    jitu, entsandide: Yavé, hebreo chachilla'' Dios entsandive: In chachillanu mandyaike''
    eede, yala inu aawa kure'' keewaanudetsu,'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཁྱོད་རང་ཐོ་རངས་ཡར་ལངས་ཏེ། ཕཱར་ཨོལ་གྱི་མདུན་དུ་ལངས་བསྡད་ནས་ཁོ་ལ་འདི་ལྟར་ཤོད་ཅིག
    ཨིབ་རི་པ་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། བདག་ལ་བསྙེན་བཀུར་བྱེད་པའི་ཆེད་དུ་ངའི་འབངས་མི་འགྲོ་རུ་ཆུག
  sna-sna: 'Ipapo Jehovha akati kuna Mozisi, “Muka mangwanani-ngwanani undosangana
    naFaro ugoti kwaari, ‘Zvanzi naJehovha Mwari wavaHebheru: Rega vanhu vangu vaende,
    kuti vanondinamata,'
  spa-BLM: 'Yahvé dijo a Moisés: “Levántate de madrugada y preséntate ante el faraón
    y dile: “Esto es lo que dice Yahvé, el Dios de los hebreos: “Deja ir a mi pueblo
    para que me sirva.'
  cac-cac: 'Ix lajvi chi'', ix yalan Jehová d''a vin̈aj Moisés: —Spet ex q''ue vaan
    q''uic''an, b''at ex lolon d''a vin̈ rey chi'', tzeyalan d''a vin̈: Icha val tic
    yalan Jehová co Diosal a on̈ hebreo on̈ tic: Actejel eb'' in chon̈ab'' yic b''at
    och eb'' ejmelal d''ayin.'
  swh-ULB: 'Kisha Yahweh akamwambia Musa, Amka asubui mapema, simama mbele ya Farao,
    na umwambie, ''Yahweh, Mungu wa Waebrania, anasema hivi: Acha watu wangu waende
    ili wakaniabudu mimi.'
  bel-bel: 'І сказаў Гасподзь Майсею: заўтра ўстань рана і зьявіся перад аблічча фараона
    і скажы яму: так кажа Гасподзь, Бог Габрэяў: адпусьці народ Мой, каб ён учыніў
    Мне служэньне;'
  deu-ELBBK: 'Und der HERR sprach zu Mose: Mach dich frühmorgens auf und tritt vor
    den Pharao und sprich zu ihm: So spricht der HERR, der Gott der Hebräer: Lass
    mein Volk ziehen, dass sie mir dienen!'
  mbb-OT: 'Migkaǥi is Nengazen diyà te ki Moises te, “Selemselem ka enew keeselem
    ne etuvanga nu is hadì, ne ke sikew ziyà te kandin te, ‘Iyan heini migkaǥi te
    Nengazen he iyan Megbevayà te menge Hebriyuhanen diyà te kenikew: Tuǥuti nu te
    kegenat is menge etew ku su wey zan mekaazap kedì.'
  mal-2015: 'അപ്പോൾ യഹോവ മോശെയോടു കല്പിച്ചതു: നീ നന്ന രാവിലെ എഴുന്നേറ്റു, ഫറവോന്റെ
    മുമ്പാകെ നിന്നു അവനോടു പറയേണ്ടതു എന്തെന്നാൽ: എബ്രായരുടെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    എന്നെ ആരാധിപ്പാൻ എന്റെ ജനത്തെ വിട്ടയക്ക.'
  tuo-NT: 'Beꞌro Õꞌacʉ̃ Moisére nicʉ niwĩ: —Ñamiacã ñamicure wãꞌcã, faraṍrẽ aꞌtiro
    nigʉ̃ waꞌaya: “Õꞌacʉ̃, hebreo masã wiogʉ, aꞌtiro niami: ‘Yarã masãrẽ yʉꞌʉre eꞌcatipeorã
    waꞌacã duꞌuoꞌoya.'
  gup-gup: Wanjh Yawey bimarneyimeng Moses, yimeng, “Malaywi wanjh yimalaydolkkan
    bu kumkabel djarreh, dja yiray yimarnedangimen Pharaoh kumirrk nuye dja yimarneyimen
    bu ngaye Yawey nawu God bedberre nawu Hebrew bininj, wanjh ngayime, ‘Yibenmunkewemen
    bininj ngardduk ba ngandimarnedi yiwarrudj.
  gvs-gvs: E Yauwe ilatuwokoigu idigo kana, ‘Nobuyana giyaina kutāoya kūna Pero matana
    goi kulatuwōko kudīgo kam, “Yauwe kai Iberiu ima Yaubada ibóbwara ame nakae, idigo
    kana, ‘Guna bodao kutaligēidi bei sima sisakululu Yau yaigu.
  rmc-rmc: 'O RAJ prevakerďa ko Mojžiš: „Sig tosara dža anglo Faraonos a phen leske,
    hoj kavke phenel o RAJ, o Del le Hebrejengro: ‚Premuk mire manušen, hoj mange
    te služinen,'
  nlg-nlg: Keri ke a Yahweh te bosa vania Moses, “Ko tughuru puipungi tana roropo.
    Tona ta Pharaoh mo ko bosa vania, ‘A Yahweh na God didira rana Israel te ghaghua,
    “Lubatira nigua na vure ge kara tona, ge kara vaa holohabau.
  pes-OPV: 'و خداوند به موسی گفت: «بامدادان برخاسته، پیش روی فرعون بایست، و به وی
    بگو: یهوه خدای عبرانیان چنین می‌گوید: قوم مرا رهاکن تا مرا عبادت نمایند.'
  ron-1924: 'Домнул а зис луй Мойсе: „Скоалэ-те дис-де-диминяцэ, ду-те ынаинтя луй
    Фараон ши спуне-й: ‘Аша ворбеште Домнул Думнезеул евреилор: «Ласэ пе попорул Меу
    сэ плече, ка сэ-Мь служяскэ.'
  ben-OBCV: 'পরে সদাপ্রভু মোশিকে বললেন, “ভোরবেলায় ঘুম থেকে উঠে, ফরৌণের সম্মুখীন হয়ে
    তাকে বোলো, ‘হিব্রুদের ঈশ্বর সদাপ্রভু একথাই বলেন: আমার প্রজাদের যেতে দাও, যেন তারা
    আমার আরাধনা করতে পারে,'
  som-som: Markaasaa Rabbigu wuxuu Muuse ku yidhi, Aroor hore kac, oo Fircoon hortiisa
    istaag, oo waxaad ku tidhaahdaa, Rabbiga Ilaaha Cibraaniyada ah wuxuu leeyahay,
    Dadkayga sii daa ha tageene, inay ii adeegaan.
  lat-VUC: 'Dixitque Dominus ad Moysen: Mane consurge, et sta coram Pharaone, et dices
    ad eum: Hæc dicit Dominus Deus Hebræorum: Dimitte populum meum ut sacrificet mihi.'
  eng-ASVBT: And Jehovah said unto Moses, Rise up early in the morning, and stand
    before Pharaoh, and say unto him, Thus saith Jehovah, the God of the Hebrews,
    Let my people go, that they may serve me.
  mna-mna: 'Timbotmbot ma Yooba iso pa Mose mini. Isombe: “Gaaga mbeŋbeŋŋana, to maŋga
    ma la, mi sa king be imar. Sombe re i, to so pini ta kembei. So: Yooba Anutu tiam
    Iburu kalŋaana, ta iŋgi ima i. Ni isombe nu zem zin wal kini ma tila be tikam
    suŋŋana pini. Mi sombe yok som, na kozo re u. Pa ni ko iseeze kat nu niomŋan zin
    bibip ta timuŋmuuŋgu pa uraata ku na, mi zin iwal biibi ki Aikuptu motoyom. Ni
    ko ikam pataŋana bibip piom. Naso nu ute kat ta kembei: Yooba, ni kadoono sa som.
    Pa merere sa ki toono ti kembei ta ni na som.'
  ita-1885: 'POI il Signore disse a Mosè: Levati da mattina, e presentati a Faraone,
    e digli: Così ha detto il Signore Iddio degli Ebrei: Lascia andare il mio popolo,
    acciocchè mi serva.'
  eng-LXXUP: And the Lord said to Moses, Rise up early in the morning, and stand before
    Pharaoh; and thou shalt say to him, These things saith the Lord God of the Hebrews,
    Send away my people that they may serve me.
  eng-ULB: 'Then Yahweh said to Moses, “Get up early in the morning, stand in front
    of Pharaoh, and say to him, ''Yahweh, the God of the Hebrews, says this: “Let
    my people go so that they may worship me.'
  spa-VBL: 'El Señor le dijo a Moisés: “Mañana por la mañana levántate temprano y
    ve al Faraón, y dile que esto es lo que el Señor, el Dios de los hebreos, dice:
    ‘Deja ir a mi pueblo para que me adore’.'
  fra-_FOB: 'Puis, l''Éternel dit à Moïse: Lève-toi de bon matin, présente-toi devant
    Pharaon, et dis-lui: Ainsi a dit l''Éternel, le Dieu des Hébreux: Laisse aller
    mon peuple, afin qu''il me serve;'
  mal-mal: 'അപ്പോൾ യഹോവ മോശെയോട് കല്പിച്ചത്: “നീ നാളെ അതിരാവിലെ എഴുന്നേറ്റ്, ഫറവോന്റെ
    മുമ്പാകെ നിന്ന് അവനോട് പറയേണ്ടത് എന്തെന്നാൽ: എബ്രായരുടെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    എന്നെ ആരാധിക്കുവാൻ എന്റെ ജനത്തെ വിട്ടയയ്ക്ക.'
  urd-GVR: Is ke bād Rab ne Mūsā se kahā, “Subah-sawere uṭh aur Firaun ke sāmne khaṛe
    ho kar use batā ki Rab Ibrāniyoṅ kā Ḳhudā farmātā hai, ‘Merī qaum ko jāne de tāki
    wuh merī ibādat kar sakeṅ.
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “सुनी कना बोक्‍शा, फाराओ कली ग्रुम्‍थ लशा,
    परमप्रभु यावे, हिब्रू मुर आन परमप्रभुमी इन कली ‘आं मुर आन कली आं कली चढ़ेथ लचा
    गेवो। प्रस्‍थान ५:१
  ita-1927: 'Poi l’Eterno disse a Mosè: “Lèvati di buon mattino, presentati a Faraone,
    e digli: Così dice l’Eterno, l’Iddio degli Ebrei: Lascia andare il mio popolo,
    perché mi serva;'
  ckb-ckb: 'یەزدان بە موسای فەرموو: «بەیانی زوو هەستە و لە بەرامبەر فیرعەون بوەستە
    و پێی بڵێ: ”یەزدانی پەروەردگاری عیبرانییەکان ئەمە دەفەرموێت: ڕێ بە گەلەکەم بدە
    بچن بمپەرستن.'
  eng-BBE: 'And the Lord said to Moses, Get up early in the morning and take your
    place before Pharaoh, and say to him, This is what the Lord, the God of the Hebrews,
    says: Let my people go so that they may give me worship.'
