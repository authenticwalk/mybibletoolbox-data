    paluṟu tjana raa-raaringkula aḻa-aḻaringkula pika puḻkaringkuku.” Alatji Godalu
    wangkangu Moselu pula Aarontu palyantjaku.
  cwe-cwe: Maivu yayo yezakuwa timbwisi sisili dondajenele muna iisi yose ya Misili.
    Nayo yezagala maihu yondayatumbuke na kuwa vilonda kwa wanhu na wanyama chila
    hanhu muna iisi ya Misili.”
  bgs-bgs: Matalap ni iring na barukbuk tun ta kaluwagan ka Ehipto, asta pigsan tô
    mga manubù asta tô mga mannanap dan tingód katô barukbuk, asta mému ni na mga
    bakukang.”
  kik-kik: Mbiro ĩyo nĩĩgatuĩka rũkũngũ rũhinyu, naruo rũiyũre bũrũri wothe wa Misiri,
    rũcooke rũtuĩke mahũha ma ironda mĩĩrĩ-inĩ ya andũ na ya nyamũ bũrũri-inĩ ũcio
    wothe.”
  fra-NCL: qu’elle devienne une fine poussière sur tout le pays d’Égypte, et qu’elle
    forme, dans tout le pays d’Égypte, sur les hommes et sur les animaux, des tumeurs
    bourgeonnant en pustules. »
  cek-AK: To maiphu loe Izip prae thung boih ah koi ueloe, Izip prae thungah kaom
    kaminawk hoi moinawk to, ahlut mansak boih tih, tiah a naa.
  xla-xla: Epalati tileputapo mo pato dulu dla pasalalemtamama opa dla epo yia꞉ halo
    dla soseta yulumtelepe,” diyo.
  cuk-cuk: Geb buru ukubga binyidoed, degine, bela Egipto-yalaganba mimiledoed. We-ukub,
    dulemar-yaa-nikadbi, degi, ibmar-durgan-yaa-nikadbi imakoed.”
  uig-CYR: Шундақ қилиши билән күл пүткүл Мисир зиминини қаплайдиған чаң-тозан болиду
    вә Мисир зиминидики һәммә йәрдә адәмләр вә һайванларниң бәдинигә чүшүши билән
    һүррәк-һүррәк чақа чиқириду, — деди.
  tel-2017: అప్పుడు అది ఐగుప్తు దేశమంతా సన్నని దుమ్ములాగా మారి దేశంలోని మనుష్యుల మీదా,
    జంతువుల మీదా చీము పట్టే కురుపులు కలగజేస్తుంది” అని మోషే అహరోనులతో చెప్పాడు.
  hat-BSA: Li va vin fè yon poud fen ki kouvri tout peyi Égypte la, e li va devni
    gwo bouton k ap pete tankou maleng ni sou moun ni sou bèt.”
  kos-kos: Ac fah sokelik oana fofosr lun fohkfok fin acn nukewa lun Egypt, ac yen
    nukewa ac sikyak faf su ac orala ruf aryur fin mwet ac fin kosro.”
  hbo-WLC: וְהָיָ֣ה לְאָבָ֔ק עַ֖ל כָּל־אֶ֣רֶץ מִצְרָ֑יִם וְהָיָ֨ה עַל־הָאָדָ֜ם וְעַל־הַבְּהֵמָ֗ה
    לִשְׁחִ֥ין פֹּרֵ֛חַ אֲבַעְבֻּעֹ֖ת בְּכָל־אֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: Ntụ ahụ ga-efesasị, dịka uzuzu nʼala Ijipt niile. Ọ ga-ebute etuto nke
    ga-aghọ ọnya nʼahụ ndị mmadụ na ụmụ anụmanụ dị iche iche dị nʼala ahụ niile.”
  ory-ory: ତହିଁରେ ତାହା ସମୁଦାୟ ମିସର ଦେଶ ଉପରେ ସୂକ୍ଷ୍ମ ଧୂଳି ହୋଇ ମିସରୀୟ ସମସ୍ତ ମନୁଷ୍ୟ ଓ
    ପଶୁମାନଙ୍କ ଶରୀରରେ ଦାହଯୁକ୍ତ ବଥ ଜନ୍ମାଇବ।”
  chk-chk: nge epwe wiliti pwülümoromor won unusen ewe fanü Isip. Iwe, ewe pwülümoromor
    epwe afisätä mach mi usun ruup won aramas me man lon unusen ewe fanü Isip.”
  rop-rop: en detlot eshis garra spredat jis laik graun ebriweya langa det kantri,
    en wen detlot eshis tatjim ola pipul en enimul blanga det kantri, ai garra meigim
    detlot eshis meigim miselp boil, en detlot boil garra meigim miselp brabli nogudwan
    sowa.”
  ukr-1871: І постане вона по всїй землї Египецькій порохом і понариває на людях і
    на скотинї чираки, що від гною прорвуться по всїй землї Египецькій.
  bch-bch: Ta dinga itae ga ibilin ta ipakaranga tibur toa ngada oa Isip. Be oangga
    dinga itae toa oa itap ga idae ngan gid eababa ga masilau tinid, eine ga ipapot
    gid sererie ga iuotot ta timapmapoga. Ga kus ta gid boto kapeipei ga iuotot.”
  deu-1951: daß er über ganz Ägyptenland stäube und zu Geschwüren werde, die als Blattern
    aufbrechen an Menschen und Vieh in ganz Ägyptenland.
  eng-JPS: And it shall become small dust over all the land of Egypt, and shall be
    a boil breaking forth with blains upon man and upon beast, throughout all the
    land of Egypt.'
  srp-1865: I postaæe prah po svoj zemlji Misirskoj, a od njega æe postati kraste
    pune gnoja i na ljudima i na stoci po svoj zemlji Misirskoj.
  lug-lug: Gujja kufuuka nfuufu mu nsi yonna ey’e Misiri, guleete amayute ku bantu
    ne ku nsolo aganaatulikamu amabwa mu nsi yonna ey’e Misiri.”
  heb-heb: והיה לאבק על כל ארץ מצרים והיה על האדם ועל הבהמה לשחין פרח אבעבעת בכל ארץ
    מצרים׃
  ben-IRV: তা সমস্ত মিশর দেশ জুড়ে সূক্ষ্ম ধূলো হয়ে মিশর দেশের সব জায়গায় মানুষ
    ও পশুদের গায়ে ক্ষতযুক্ত ফোসকা জন্মাবে।”
  pan-pan: ਤਾਂ ਮਿਸਰ ਦੇ ਸਾਰੇ ਦੇਸ ਉੱਤੇ ਉਹ ਘੱਟਾ ਹੋ ਕੇ ਆਦਮੀਆਂ ਅਤੇ ਡੰਗਰਾਂ ਉੱਤੇ ਸਾਰੇ ਮਿਸਰ
    ਦੇਸ ਵਿੱਚ ਅੰਗਿਆਰੇ ਅਤੇ ਛਾਲੇ ਬਣ ਜਾਣਗੇ।
  tkr-tkr: Toz xhinne quvxha, mana yı'q Misirvollette alivxasda. Ölkavolle insanaaşilid
    həyvanaaşilid maşika gyatsts'ıyn ı'xnabı qığeeç'es.
  mya-JVB: ထိုပြာသည် အဲဂုတ္တု ပြည် တရှောက်လုံး ၌ နှံ့ပြားသော အမှုန့် ဖြစ် ၍ ၊ ပြည်
    တရှောက်လုံး တွင် လူ နှင့် တိရစ္ဆာန် တို့၌ အခဲအကျိတ် ပြည့် သော အနာဆိုး ဖြစ် လိမ့်မည်
    ဟု မောရှေ နှင့် အာရုန် တို့အား မိန့် တော်မူသည်အတိုင်း၊
  tte-O: Kabo kau bogabogauna kani iyui-gwaligwali Itipita kalona meuloina ipwaiki
    kabo baliyan kaposa situbu tomo yo ebaebai kwapili kolili yo sitamwalapan, kwapili
    isibayanae.”
  tbg-tbg: Are mintima kairaro hanta viva konkoma voqaara ekaa Isipi vataini vi aniraro
    vaiintiqaavata quaraqaavata veqavano qovarama viro nora numuara itaarire, tiro.
  hmo-hmo: Inai lahi momoru be kahu do ia lao, Aigupito tano kahana kahana ibounai
    dekenai. Vadaeni iohururu do idia vara, bona do idia toto, taunimanima edia kopina
    dekenai, bona mauri gaudia idauidau ibounai edia kopina dekenai, Aigupito tano
    ibounai dekenai.”
  urd-urd: और वह सारे मुल्क — ए — मिस्र में बारीक गर्द हो कर मिस्र के आदमियों और जानवरों
    के जिस्म पर फोड़े और फफोले बन जाएगी।
  rus-SYN: и поднимется пыль по всей земле Египетской, и будет на людях и на скоте
    воспаление с нарывами, во всей земле Египетской.
  bqc-SIM: i da Egipi bùsua píi lán luutɛ̃wa, i ka gbɛ̃nazĩnaↄ ń nↄ̀bↄↄgu sã́nɛ
    ũ gupiiu.
  tcz-CHONGTHU: “Egypt gamsung pumpi chu vulvai nelsel chun alodim jeng ding, chuteng
    mihem chung hile gancha chung hile uilut natna huoisen alhundan jeng diu ahi,”
    ati.
  mar-mar: त्या राखेचे बारीक कण सगळ्या मिसरभर पसरतील आणि त्यांच्या स्पर्शाने मनुष्यांना
    व पशूंना फोड येऊन गळवे येतील.”
  qub-qub: Chaura uchpataga wayra polbuta apajnöpis intëru Egiptupa mashtacächenga.
    Chayllanami chupu gueshyata yurichenga llapan Egiptucunacho, uywancunachöpis.»
  bqp-bqp: Ani da Misila bùsula pínki lán lukutɛ̃ bà, ani kɛ bisãsirinↄnɛ kũ nↄ̀bↄnↄ
    bↄ̀bũnu ũ gu sĩnda pínkia.
  hat-hat: Sann lan pral gaye tankou pousyè pou l' kouvri tout peyi Lejip la. Toupatou
    li pral fè yon kantite bouton leve sou tout moun ak sou tout bèt nan peyi a. Lèfini,
    bouton yo ap pete, y'ap fè malenng.
  eng-BSB: It will become fine dust over all the land of Egypt, and festering boils
    will break out on man and beast throughout the land.”
  tod-tod: Toɠa ɠɛ ga fufiligi, é ʋɛɛ Ezipete yooi pɛ ma, é ɠɛ ga divologi, é lo
    nuiti ta suaiti ba, é ɠula ti ma, Ezipete yooi zu ná pɛ.»
  eng-WEBPB: It shall become small dust over all the land of Egypt, and shall be boils
    and blisters breaking out on man and on animal, throughout all the land of Egypt.”
  kbq-kbq: Ana tanefamo'a mika Isipi mopa'afina kugusopage fore huno, Isipi vahete'ene
    agigu'agigu afu'zagamofo zmavufarera usge namu propru huno Isipi mopafina zamazeri
    haviza hugahie.
  nhe-BL: Huan nopa cuanextli mocuepas tlaltejpoctli tlen más cuechtic huan mosemanas
    ipan nochi tlali Egipto huan quichihuas ma quisaca miyac tlaxhuisme ipan nochi
    tlacame huan tlapiyalime ipan tlali Egipto.
  bus-bus: Eé da Igipiti bùsula píngi lán lutɛ̃ bà, eé ká gbɛ̃nteenↄn kↄ̃n nↄ̀bↄnↄ
    bↄ̀gĩi ũ gu píngia.
  gub-BL: A'e tàtàpyzgwer uzeapo putar ywyku'i zàwenugar romo Ezit ywy nànàn nehe.
    A'e mehe teko paw a'e wà nehe, waneimaw a'e wà nehe no, ipereperew putar a'e wà
    nehe, Ezit ywy nànàn a'e wà nehe. Waperew uzepupeka putar wanupe hahy pà nehe,
    i'i Tupàn Moizez pe.
  eng-DRA: 'And be there dust upon all the land of Egypt: for there shall be boils
    and swelling blains both in men and beasts in the whole land of Egypt.'
