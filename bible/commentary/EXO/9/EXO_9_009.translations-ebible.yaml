verse: EXO.009.009
translations:
  mal-C: അത് ഈജിപ്റ്റുദേശം മുഴുവൻ ധൂളിയായി വ്യാപിച്ച്, ദേശം മുഴുവനുമുള്ള മനുഷ്യരുടെയും
    മൃഗങ്ങളുടെയുംമേൽ പഴുക്കുന്ന പരുക്കളായിത്തീരും.”
  deu-TKW: so soll er dann als eine feine Staubwolke auf ganz Ägypten fallen und sowohl
    an den Menschen als an den Tieren in ganz Ägypten zu Geschwüren werden, die in
    Blattern ausbrechen.
  lin-lin: Yango ekopanzana na mokili mobimba ya Ejipito mpe ekobimisa, kati na Ejipito
    mobimba, na banzoto ya bato mpe ya bibwele, babibon oyo ekokoma bapota ya kopola. »
  eng-LSV: and it has become small dust over all the land of Egypt, and it has become
    on man and on livestock a boil breaking forth [with] blisters in all the land
    of Egypt.”
  eng-GNV: 'And they shall be turned to dust in all the land of Egypt: and it shalbe
    as a scab breaking out into blisters vpon man, and vpon beast, thorow out all
    the land of Egypt.'
  eng-WEBSTER: And it shall become small dust in all the land of Egypt, and shall
    be a boil breaking forth with blains upon man, and upon beast, throughout all
    the land of Egypt.
  nhw-BL: Huan nopa cuanextli mocuepas tlaltejpoctli catli más cuechtic huan mosemanas
    ipan nochi tlali Egipto huan quichihuas ma quisaca miyac tlaxhuisme ipan nochi
    masehualme huan tlapiyalme ipan tlali Egipto.
  swh-ONEN: Yatakuwa vumbi jepesi juu ya nchi yote ya Misri, pia yatatokea majipu
    yenye kufura juu ya watu na wanyama katika nchi yote.”
  bba-bba: Torom mɛ, mu koo ɡɔsiɑ nɡe tuɑ, kpɑ mu Eɡibitin tem kpuro wukiri. Mu koo
    bwisinu wisi tɔmbu kɑ sɑbenu sɔɔ, kpɑ nu booboosu ko.
  eng-KJVCPB: And it shall become small dust in all the land of Egypt, and shall be
    a boil breaking forth with blains upon man, and upon beast, throughout all the
    land of Egypt.
  cpy-cpy: Rootaki shekita-neentsini jamampo maawoeni Apitantoniki. Rootaki pathaakaa-yiterini
    maawoeni Apitantoni-jatzi eejatzi piratsi-paeni.”
  mpx-mpx: Yaka papakova ni ola kasukasu ge ni lovaleyan Itipita gamwana gegewena
    ni pwawa. Inoke gamagalau ge bwasumu nihi youbabaliyan ge nihi youbonbon.”
  wbp-wbp: Kapu yulypulypa jurdu-piya-jarrimi, manu kapu warlpangku kanyi Yijipi-wana.
    Jurduju kapu-jana pirri-mani Yijipi-wardingki yapangka manu kuyu-watirla yungu-jana
    japirnpa rdirr-pinyi palkangka. Japirnpaju kapu wiri-jarrimi, manu kapu-jana yapaju
    palkaju wijini-mani.”
  luo-luo: Obiro lokore buru mayom e piny Misri duto kendo buche malokore adhola biro
    gore kuom ji kaachiel gi jamni e piny duto.”
  meu-meu: Una kahu na baine heḡiḡi rohoroho Aigupto tanona idoinai, bena iohururu
    bae vara bona bae toto, taunimanima kopidia ai bona mauri ḡaudia idau-idau iboudiai
    kopidia ai, Aigupto tanona idoinai.
  npi-ULB: ती मिश्र देशभरि मसिनो धुलो बन्‍नेछन् । तिनले मिश्र देशका सबै मानिस र पशुहरूमा
    फोका र खटिरा ल्याउनेछन् ।”
  yor-yor: Yóò sì di eruku lẹ́búlẹ́bú ni gbogbo ilẹ̀ Ejibiti, yóò sì di oówo ti ń
    tú pẹ̀lú ìléròrò sí ara àwọn ènìyàn àti ẹran jákèjádò gbogbo ilẹ̀ Ejibiti.”
  emp-NTPO: Maʌ̃ tʌbʌ porara jũma Egipto druad̶e cowa nũmaya. Maʌ̃ba Egipto druad̶e
    ẽberãrãra animarã sid̶a jũma cabʌba biracuaya.–
  ind-ind: Abu itu akan menjadi debu halus yang akan tersebar ke seluruh Mesir dan
    menyebabkan bisul-bisul bernanah pada manusia dan binatang di seluruh Mesir.”
  pes-OPCB: آنگاه آن خاکستر مثل غبار، سراسر خاک مصر را خواهد پوشانید و بر بدن انسان
    و حیوان دملهای دردناک ایجاد خواهد کرد.»
  aer-aer: Arlpmenye re ulpmernte-arteke-werne akngarte-iwelhetyenhenge, rlkele anteme
    re apmere arrpe-anenhe Egypt-werne atheke wernetyenhe. Ahelhe urlpmerntele Egypt-arenye
    areyeke-arleke atnunthe areyeke-arleke arrernelhetyenhe, itne anteme artwekere-ante
    anetyenhenge. Artwekere itne akngerre-anthurre-irretyenhe, tyerrtye ingkirreke
    itnekenhe artwekere-ante anetyenhe.”
  tgl-ULB: Magiging pinong alikabok na kakalat sa buong lupain ng Ehipto. Magdudulot
    ng mga pigsa at pamamaga na siyang kakalat sa mga tao at mga hayop sa buong lupain
    ng Ehipto.
  cbu-NT: Ashkachush, puzachsha tsutashishsha chiteemsha kinachiya. Chitsha tputsee
    tsutatkachu, tputs wanuts kuchá kuchá ashchinlliniya. Ijiptoshchee tputs chit
    ichinguru tsutachiya. Mishat, wakaraatstam ashpari shuneeru chit tsutachtamtaya,
    Apanll Móysisee tárangiya.
  hui-hui: Baraga haregola be abalu ogoni Iyibi dindi bibahendeha pu yulume halu abale
    ti taulome henego yalu yaga laradagua bulebira. Ani buwa be abalu ogoni nogo wali
    agalila bu kagoria ibira ibira bialu tinginini ela haragola moge buwa mani togodalu
    mo ti̱wa̱ howa nogo wali agalilanaga tingini nalu guabima anda polebira, lene.
  mya-mya: ထို​ပြာ​သည်​အီ​ဂျစ်​တစ်​ပြည်​လုံး​တွင် မြေ​မှုန့်​ကဲ့ သို့​ပျံ့​နှံ့​၍
    လူ​နှင့်​တိ​ရစ္ဆာန်​တို့​၏​ကိုယ်​ပေါ်​၌ အ​နာ​ဆိုး​များ​ပေါက်​စေ​လိမ့်​မည်'' ဟု​မိန့်​တော်
    မူ​၏။-
  cbi-NTPO: Tsenmala juntsa ñijuingui ñiyuyui tiya', kumuinchi Egiptosha tsaa dejeke'
    jiinu tsuve, tsejtu kumuinchi Egiptonu chumu chachillanu bain, naa yala' animaalanu
    bain bishpee tene iwaakenu tsuve, timi.
  bod-N: དུ་དྲེག་དེ་ནི་ཨེ་ཅིབ་ཡུལ་ཡོངས་སུ་རྡུལ་དུ་འགྱུར་ཞིང་། མི་ཕྱུགས་གཉིས་ཀྱི་ལུས་སྟེང་དུ་གཉན་འབུར་ཆུ་བུར་ཅན་དུ་འགྱུར་འོང་ཞེས་གསུངས་པ་ལ།
  sna-sna: Richava guruva rakatsetseka pamusoro penyika yose yeIjipiti, uye mamota
    anoputika achamera pavanhu napazvipfuwo munyika yose.”
  spa-BLM: Se convertirá en polvo pequeño sobre toda la tierra de Egipto, y habrá
    forúnculos y ampollas que brotarán en el hombre y en el animal, en toda la tierra
    de Egipto.”
  cac-cac: Icha chi', ol saclemcanb'at q'uen icha pococ d'a masanil yol smacb'en Egipto,
    yuj q'ueen ol q'ue yab'il yaxc'a d'a masanil anima chi' yed' d'a noc' noc', xchi
    Jehová.
  swh-ULB: Yatakuwa vumbi safi nchi nzima ya Misri. Yatasababisha majipu na mafua
    kulipuka kwa watu na wanyama katika nchi yote ya Msri.”
  bel-bel: і падымецца пыл па ўсёй зямлі Егіпецкай, і будзе на людзях і на быдле запаленьне
    з нарывамі, ва ўсёй зямлі Егіпецкай.
  deu-ELBBK: und er wird zu Staub werden über dem ganzen Land Ägypten und wird an
    Menschen und Vieh zu Geschwüren werden, die in Blattern ausbrechen, im ganzen
    Land Ägypten.
  mbb-OT: Ne egkehimu haazà he eliyavuk ne haazà ebpekeeneb te tivuuk he Ehipto, ne
    pinaaǥi zutun ebpenlevaǥan te menge levag he ednanà is menge etew wey menge ayam
    kayi he tanà.”
  mal-2015: അതു മിസ്രയീംദേശത്തു എല്ലാടവും ധൂളിയായി പാറി മിസ്രയീംദേശത്തൊക്കെയും മനുഷ്യരുടെ
    മേലും മൃഗങ്ങളിൻമേലും പുണ്ണായി പൊങ്ങുന്ന പരുവാകും എന്നു കല്പിച്ചു.
  tuo-NT: Te nujã añuse marãrĩ tojarosaꞌa. Nipeꞌtiro Egipto diꞌtapʉre seꞌsa waꞌarosaꞌa.
    Seꞌsa, masãrẽ, waꞌicʉrãrẽ bipisepa waꞌacã weerosaꞌa, nicʉ niwĩ Õꞌacʉ̃.
  gup-gup: Wanjh kaluk kayimerran kundjulng manbu kabolkbarrkbun kore kubolkwarlahkenh
    ngarre kubolkwarlah Egypt. Manekke kundjulng kaluk kamarnburren bulng. Wanjh kabirrimokmen
    nawu bininj dja mayh kore kubolkwarlah Egypt rowk.”
  gvs-gvs: Silekauyana bei imalakaukau, e Itipita ana madabokina ivatum. Ivatum, rarawa
    bei sisowóduwo tomota be yoguyogu yaidi goi simalapotu.’
  rmc-rmc: A pal calo Egipt e balvaj rozphurdela o prachos a olestar pes čhivela avri
    pro manuša the pro dobitkos o hňisava vredi.“
  nlg-nlg: Igeva ke kavulaha te vagha na pughu ni pari, me ke saopoa na komu/butonikomu
    udolu Egypt, ke nea na tubu ge ke kalera na vure mana maumanu ghua.”
  pes-OPV: و غبار خواهد شد بر تمامی زمین مصر و سوزشی که دملها بیرون آورد بر انسان
    و بربهایم در تمامی زمین مصر خواهد شد.»
  ron-1924: Еа се ва префаче ынтр-о цэрынэ каре ва акопери тоатэ цара Еӂиптулуй ши
    ва да наштере ын тоатэ цара Еӂиптулуй, пе оамень ши пе добитоаче, ла ниште бубе
    причинуите де ниште бэшичь фербинць.”
  ben-OBCV: সমগ্র মিশর দেশে তা মিহি ধুলোয় পরিণত হবে, এবং দেশের সর্বত্র মানুষজনের
    ও পশুপালের গায়ে পুঁজ-ভরা ফোঁড়া ফুটে উঠবে।”
  som-som: Oo waxay noqon doontaa habaas dhulka Masar oo dhan dul yaal, oo dalka Masar
    oo dhan waxaa dadka iyo duunyadaba ka soo bixi doona boogo xunxun.
  lat-VUC: 'Sitque pulvis super omnem terram Ægypti: erunt enim in hominibus et jumentis
    ulcera, et vesicæ turgentes in universa terra Ægypti.'
  eng-ASVBT: And it shall become small dust over all the land of Egypt, and shall
    be a boil breaking forth with blains upon man and upon beast, throughout all the
    land of Egypt.
  mna-mna: Tonabe imiyaara ma ila irao lele ta boozomen kizin Aikuptu. Mi sombe itoptop
    sala zin tomtom mi mbili ŋwan, nako isekap la kulin ma iwe mbeteŋgal mi mbeete.”
  ita-1885: E quelle diverranno polvere, che si spargerà sopra tutto il paese di Egitto;
    onde, sopra gli uomini, e sopra gli animali nasceranno ulcere, dalle quali germoglieranno
    bolle in tutto il paese di Egitto.
  eng-LXXUP: And let it become dust over all the land of Egypt, and there shall be
    upon men and upon beasts sore blains breaking forth both on men and on beasts,
    in all the land of Egypt.
  eng-ULB: They will become fine dust over all the land of Egypt. They will cause
    blisters and sores to break out on people and animals throughout all the land
    of Egypt.”
  spa-VBL: Se esparcirá como polvo fino por todo el país de Egipto, y aparecerán llagas
    abiertas en la gente y en los animales de toda la tierra”.
  fra-_FOB: Et elle deviendra de la poussière sur tout le pays d'Égypte, et elle deviendra,
    sur les hommes et sur les bêtes, des ulcères bourgeonnant en pustules, dans tout
    le pays d'Égypte.
  mal-mal: അത് ഈജിപ്റ്റിൽ എല്ലായിടത്തും ധൂളിയായി പാറി മനുഷ്യരുടെമേലും മൃഗങ്ങളുടെമേലും
    പുണ്ണായി പൊങ്ങുന്ന പരുവാകും” എന്ന് കല്പിച്ചു.
  lit-lit: Ir jie taps smulkiomis dulkėmis virš viso Egipto šalies, ir visoje Egipto
    šalyje ant žmonių ir ant gyvulių atsiras votys, pūliuojančios opos.“
  urd-GVR: Yih rākh bārīk dhūl kā bādal ban jāegī jo pūre mulk par chhā jāegā. Us
    ke asar se logoṅ aur jānwaroṅ ke jismoṅ par phoṛe-phuṅsiyāṅ phūṭ nikleṅge.”
  suz-BL: मेको पुलु फुरक दुम्‍शा, मुर नु बस्‍तु भाव आन कली मरिम्‍शो गार मुपाइक्‍ब।
    इजीप्‍त रागी नेल्‍लेमी मोदेंशो दुम्‍ब” देंत। ब्‍यवस्‍था २८:२७
  ita-1927: Essa diventerà una polvere che coprirà tutto il paese d’Egitto, e produrrà
    delle ulceri germoglianti pustole sulle persone e sugli animali, per tutto il
    paese d’Egitto”.
  ckb-ckb: دەبێتە تۆزوبا لە هەموو خاکی میسر، دەبێتە دومەڵی کێم دەرپەڕیو لە هەموو خاکی
    میسر بۆ مرۆڤ و ئاژەڵ.»
  eng-BBE: And it will become small dust over all the land of Egypt, and will be a
    skin-disease bursting out in wounds on man and beast through all the land of Egypt.
  kan-OKCV: ಆಗ ಅದು ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲೆಲ್ಲಾ ಪುಡಿಯಾಗುವುದು. ಅದು ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲೆಲ್ಲಾ ಮನುಷ್ಯರ
    ಮೇಲೆಯೂ ಪಶುಗಳ ಮೇಲೆಯೂ ಹುಣ್ಣುಗಳಾಗುವ ಬೊಕ್ಕೆಗಳು ಏಳುವಂತೆ ಮಾಡುವುದು,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Fu kena kave ijia korega kuokuo ije fu are Ijifiti foteke ije okuraga e
    ro fanu boeje bu mibiare abeno kuae.
  tam-2017: அது எகிப்து தேசம் முழுவதும் தூசியாகி, எகிப்து தேசமெங்கும் மனிதர்கள்மேலும்
    மிருகஜீவன்கள்மேலும் எரிபந்தமான கொப்புளங்களை எழும்பச்செய்யும்” என்றார்.
  spa-RV-1909: Y vendrá á ser polvo sobre toda la tierra de Egipto, el cual originará
    sarpullido que cause tumores apostemados en los hombres y en las bestias, por
    todo el país de Egipto.
  ron-BTF: Și va deveni țărână în toată țara Egiptului și va fi ulcer, răspândindu-se
    cu bășici pe om și pe vită, prin toată țara Egiptului.
  eng-WEBP: It shall become small dust over all the land of Egypt, and shall be boils
    and blisters breaking out on man and on animal, throughout all the land of Egypt.”
  eng-FBV: It will spread like fine dust over the whole country of Egypt, and open
    sores will break out on people and animals throughout the land.”
  nld-1939: Het zal over heel Egypte stuiven, en bij mens en dier in heel Egypte builen
    verwekken, die in etterende wonden zullen openbreken.
  nch-BL: Huan nopa cuajnexti mochihuas taltepocti cati más cuechtic huan mosemanas
    ipan nochi tali Egipto huan quichihuas ma quisaca miyac taxhuisme ipan nochi masehualme
    huan tapiyalme ipan tali Egipto.
  vie-1934: Tro sẽ hóa thành bụi khắp cả xứ Ê-díp-tô, và sanh nhiều ghẻ chốc cương
    mủ trên mình người và súc vật trong khắp cả xứ Ê-díp-tô.
  hin-CV: यह राख पूरे देश पर रेत में बदल जाएगी, जिससे पूरे मिस्रवासियों एवं पशुओं
    के शरीर पर फोड़े फुंसी हो जायेंगे.”
  eng-OURB: It shall become small dust over all the land of Egypt [Abode of slavery],
    and shall be a boil breaking out with boils on man and on animal, throughout all
    the land of Egypt [Abode of slavery].”
  spa-BES: Y se convertirá en polvo sobre toda la tierra de Egipto, y será una enfermedad
    de la piel que estallará en ampollas y úlceras en el hombre y la bestia por toda
    la tierra de Egipto.
  tdx-tdx: le hinjare deboke era’ i tane Mitsraimey, le hampitovoañe bae mangorakorake
    amy ze ondaty naho biby hanitsike an-tane Mitsraime.
  vid-vid: Mivu ajo jowa nhimbwisi nzisili ikwenela kuli isi yeng'ha ya Misili. Yokwambuza
    mipu jotumbuka na jowa vilonda kwa wanhu na migongolo chila honhu muisi ya Misili.”
  eng-OKE: And it will be like fine powder upon all the land of Mizraim, and it shall
    be upon man and beast an inflammation growing into ulcers in all the land of Mizraim.
  tha-KJV: และมันจะกลายเป็นฝุ่นปลิวไปทั่วแผ่นดิ​นอ​ียิปต์​ทำให้​เก​ิดเป็นฝีแตกลามทั้งตัวคนและสัตว์ทั่วแผ่นดิ​นอ​ียิปต์”
  por-BR-2018: E virá a ser pó sobre toda a terra do Egito, o qual originará sarna
    que cause feridas com ulcerações nos homens e nos animais, por toda a terra do
    Egito.
  deu-ELO: und er wird zu Staub werden über dem ganzen Lande Ägypten und wird an Menschen
    und Vieh zu Geschwüren werden, die in Blattern ausbrechen, im ganzen Lande Ägypten.
  eng-WYC-2018: and be there dust on all the land of Egypt; for why botches shall
    be in men, and in work beasts, and swelling bladders shall be in all the land
    of Egypt. (and let there be dust in all the land of Egypt; and let it bring forth
    sores of swelling boils on the people, and on the work beasts, in all the land
    of Egypt.)
  epo-epo: Kaj ĝi fariĝos polvo super la tuta lando Egipta, kaj sur la homoj kaj sur
    la bestoj fariĝos el ĝi brulumaj abscesoj en la tuta lando Egipta.
  uig-PIN: Xundaⱪ ⱪilixi bilǝn kül pütkül Misir zeminini ⱪaplaydiƣan qang-tozan bolidu
    wǝ Misir zeminidiki ⱨǝmmǝ yǝrdǝ adǝmlǝr wǝ ⱨaywanlarning bǝdinigǝ qüxüxi bilǝn
    ⱨürrǝk-ⱨürrǝk qaⱪa qiⱪiridu, — dedi.
  beo-beo: Amo nasubu su da asili, Idibidi soge huluane dedebomu. Amasea nasubu su
    da dulusu bagohame hamomu. Amo dului da guhi hodole dasea, aiya bagade dunu huluane
    ilia da:i amoga madelale ba:mu.”
  tpi-OTNT: Na dispela sit bilong paia bai i kamap das na inapim olgeta graun bilong
    Isip. Na taim dispela das i pundaun long skin bilong ol man na animal, bai buk
    i kamap na i bruk na bikpela sua i kamap.”
