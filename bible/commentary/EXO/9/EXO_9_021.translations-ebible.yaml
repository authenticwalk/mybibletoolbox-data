verse: EXO.009.021
translations:
  mal-C: യഹോവയുടെ വചനത്തെ അവഗണിച്ചവരോ, തങ്ങളുടെ അടിമകളെയും മൃഗങ്ങളെയും വയലിൽത്തന്നെ
    വിട്ടിരുന്നു.
  deu-TKW: Wer aber die Drohung Jahwes unbeachtet ließ, der ließ seine Sklaven und
    sein Vieh im Freien.
  lin-lin: Kasi ba-oyo babangaki te Liloba na Yawe, batikaki bawumbu mpe bibwele na
    bango kati na elanga.
  eng-LSV: and he who has not set his heart to the word of YHWH leaves his servants
    and his livestock in the field.
  eng-GNV: But such as regarded not the worde of the Lord, left his seruants, and
    his cattell in the fielde.
  eng-WEBSTER: And he that regarded not the word of the LORD, left his servants and
    his cattle in the field.
  nhw-BL: Pero itztoyaj sequin catli san quiahuilmatque icamanal TOTECO catli Moisés
    quinilhuijtoya, huan quincajque ipan cuatitlamitl huan amo quintzajque calijtic.
  swh-ONEN: Lakini wale waliopuuza neno la Bwana wakawaacha watumwa wao na mifugo
    yao shambani.
  bba-bba: Be bɑ kun mɑɑ Yinni Gusunɔn ɡɑri ɡɑrɑ, bɑ ben yobu kɑ yɑɑ sɑbenu deri ɡbeɑɔ.
  eng-KJVCPB: and he that regarded not the word of the Lord left his servants and
    his cattle in the field.
  cpy-cpy: Riima ikaatzi piyatha-tawori iñaani Tajorentsi, tee ramaeri ipankoki romperatani
    eejatzi ipira-paeni.
  mpx-mpx: Yaa bolo nige hi nuwanuwatu Yehoba wana baaba kaiwena inoke wali totuwalali
    loloyowanil ge wali bwasumu nige hi papalou tukagil.
  wbp-wbp: Kala panu-kari kingi-kirlangu warrkini-paturlu, ngulalu jamulu purda-nyangu
    Mujuju wangkanja-kurra kujarla YAAWIYI wangkaja kamparru-wiyi. Kulalu-jana pirijina-patu
    manu puluku-wati kangu kaninjarni yuwarli-wati-kirra, lawa. Yampijalu-jana yarlungka.
  luo-luo: To mago mane ok odew wach Jehova Nyasaye ne oweyo wasumbinigi gi jambgi
    e pap.
  meu-meu: a Iehova ena hereva e dadaraia tauna ese ena hesiai taudia bona ena seri
    e rakatanidia taora ai.
  npi-ULB: तर परमप्रभुको सन्देशलाई गम्भीरतापूर्वक नलिनेहरूले तिनीहरूका दासदासीहरू
    र गाईवस्तुहरूलाई खेतहरूमा छाडिदिए ।
  yor-yor: Ṣùgbọ́n àwọn ti kò kà ọ̀rọ̀ Olúwa sí fi àwọn ẹrú wọn àti àwọn ẹran ọ̀sìn
    wọn sílẹ̀ ni pápá.
  emp-NTPO: Baribʌrʌ ʌ̃cʌrʌ Egiptod̶ebema dji dromarãba Ãcõrẽba jarad̶ara ĩjãnaẽ́
    basía. Maʌ̃ bẽrã ãdji nezocara, ãdji animarã sid̶a de edre b̶ʌcuad̶aẽ́ basía.
  ind-ind: Tetapi orang-orang yang tidak menghiraukan perkataan TUHAN membiarkan budak
    dan ternak mereka di padang.
  pes-OPCB: ولی دیگران به کلام خداوند اعتنا نکردند و حیوانات و نوکران خود را همچنان
    در صحرا باقی گذاشتند.
  aer-aer: Kenhe warrkene Pharaoh-kenhe arrpenhe areye akenhe, akwenpele aweke Moses
    angkerlenge itnenhe ilemele iwenhe apeke renhe YAHWEH-ele renhe arrekwele ilerlenge-arle.
    Itne warrkene arrpenhe areye-arlke pweleke areye-arlke warle kwene-werne akngetyakenhele
    aneke, arrangkwe-arle. Itne itnenhe ahelhe aketheke impeke.
  tgl-ULB: Pero ang mga hindi magseryoso ng mensahe ni Yahweh ay iiwan ang kanilang
    mga alipin at mga baka sa mga bukid.
  cbu-NT: Itaru, ashpatamsha wasundurur mazinarangitaatssin, chinoo nda pangush tapshturanganaya.
    Wakararineetsi izuurusin mapiyranganaya. Wandari wakararni pastush xitangat ashirangiya.
  hui-hui: Ani biyagola maru ti Anduane Homogohanda o bulebero layadagoni ani bila
    lowa hada hole bialu tinaga garabaya biabe ale bia hagabi nogobi tagirani helowa
    ti embedaho hene.
  mya-mya: အ​ခြား​သော​သူ​များ​က​မူ​ထာ​ဝ​ရ​ဘု​ရား ၏​မိန့်​တော်​မူ​ချက်​ကို​ပ​မာ​ဏ​မ​ပြု​ဘဲ
    မိ​မိ တို့​၏​ကျေး​ကျွန်​နှင့်​တိ​ရစ္ဆာန်​များ​ကို​အ​မိုး အ​ကာ​အောက်​သို့​မ​သွင်း​ဘဲ​နေ​ကြ​၏။
  cbi-NTPO: Tsenñuren mantsalaya ka anbudaa tyatu, avindaa ne tsangaala.
  bod-N: འོན་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་འདི་སེམས་ལ་མ་བཟུང་བ་དག་གིས་གཡོག་པོ་རྣམས་དང་ཕྱུགས་ཟོག་ཞིང་ནང་དུ་བསྐྱུར་བ་རེད།
  sna-sna: Asi vaya vakazvidza shoko raJehovha vakarega vatapwa vavo nezvipfuwo zviri
    musango.
  spa-BLM: Los que no respetaron la palabra de Yahvé dejaron a sus siervos y a su
    ganado en el campo.
  cac-cac: Ay juntzan̈xo eb' maj yac'och d'a sc'ol tas ix yal Jehová chi', ix can
    noc' smolb'etzal noc' yed' eb' schecab' eb' d'a ichn̈ejta'.
  swh-ULB: Lakini hao ambao hawa kuchukuwa ujumbe wa Yahweh maanani waliacha watumwa
    wao na mifugo shambani.
  bel-bel: а хто не павярнуў сэрца свайго да слова Гасподняга, той пакінуў рабоў сваіх
    і статкі свае ў полі.
  deu-ELBBK: Wer aber das Wort des HERRN nicht zu Herzen nahm, der ließ seine Knechte
    und sein Vieh auf dem Feld.
  mbb-OT: Piru sikan is duma he wazà medseǥipà dutun te migkaǥi te Nengazen; ne ziyè
    dà mulà te gawas is kandan he menge uripen wey menge uyaǥen.
  mal-2015: എന്നാൽ യഹോവയുടെ വചനത്തെ പ്രമാണിക്കാതിരുന്നവർ ദാസന്മാരെയും മൃഗങ്ങളെയും
    വയലിൽ തന്നേ വിട്ടേച്ചു.
  tuo-NT: Ãpẽrã peꞌe tere wiopesase meꞌrã tʉꞌoticãrã niwã. Tojo weerã narẽ daꞌrawãꞌñacoꞌterãrẽ,
    waꞌicʉrãrẽ cãpũpʉ cũucãrã niwã.
  gup-gup: Dja birribuyika bininj nawu minj birriwokwoybukwoyi Yawey nuye kunwok,
    bedda wanjh birrimarlelmangi dja bindidjalbawoni bininj nawu bindimarnedurrkmirri
    dja mayh bedberre, kore kabbal bindidjalbawoni.
  gvs-gvs: Go avatauwa neta Yauwe ina livala geya sinoveyeta, e idi pakonayao be nakae
    idi yoguyoguyao sikalavedi moetala goi sikaiyaka.
  rmc-rmc: Aver džene, save ola lava na priile, mukle peskre otroken the staden pre
    maľa.
  nlg-nlg: Ma rahei tara mua ghanaghana mavaa na bosana Yahweh ke, mare sanira na
    lei tinoni ni lutu mana lei maumanu tana leghai tana bona oka.
  pes-OPV: اما هر‌که دل خود را به کلام خداوند متوجه نساخت، نوکران و مواشی خود رادر
    صحرا واگذاشت.
  ron-1924: Дар чей че ну шь-ау пус ла инимэ Кувынтул Домнулуй шь-ау лэсат робий ши
    турмеле пе кымп.
  ben-OBCV: কিন্তু যারা সদাপ্রভুর বাক্য উপেক্ষা করল, তারা তাদের ক্রীতদাস-দাসীদের ও
    গৃহপালিত পশুপাল মাঠেঘাটেই ছেড়ে দিল।
  som-som: kii aan dan ka lahayn ereygii Rabbigase addoommadiisii iyo lo'diisiiba
    ayuu berrinka ku daayay.
  lat-VUC: qui autem neglexit sermonem Domini, dimisit servos suos et jumenta in agris.
  eng-ASVBT: and he that regarded not the word of Jehovah left his servants and his
    cattle in the field.
  mna-mna: Tamen zin tau tiurla sua kini som na, tizem zin mbesooŋo mi mbili kizin
    ma tiwwa len mat.
  ita-1885: Ma chi non pose mente alla parola del Signore lasciò i suoi servitori,
    e il suo bestiame, per li campi.
  eng-LXXUP: And he that did not attend in his mind to the word of the Lord, left
    the cattle in the fields.
  eng-ULB: But those who did not take Yahweh's message seriously left their slaves
    and cattle in the fields.
  spa-VBL: Pero aquellos a los que no les importó lo que el Señor decía, dejaron a
    sus sirvientes y ganado afuera.
  fra-_FOB: Mais celui qui ne fit point attention à la parole de l'Éternel, laissa
    ses serviteurs et son bétail aux champs.
  mal-mal: എന്നാൽ യഹോവയുടെ വചനത്തെ പ്രമാണിക്കാതിരുന്നവർ ദാസന്മാരെയും മൃഗങ്ങളെയും വയലിൽ
    തന്നെ നിർത്തിയിരുന്നു.
  urd-GVR: Lekin dūsroṅ ne Rab ke paiġhām kī parwā na kī. Un ke jānwar aur ġhulām
    bāhar khule maidān meṅ rahe.
  suz-BL: सु सु परमप्रभु यावे आ देंशो लोव़ क्‍येङा महिंमा, मेकोपुकीमी चहिं आन गेय
    पाइब नु आन बस्‍तु भाव आन कली खिं आगा मओंइदेम।
  ita-1927: ma quelli che non fecero conto della parola dell’Eterno, lasciarono i
    loro servitori e il loro bestiame per i campi.
  ckb-ckb: بەڵام ئەوەی فەرمایشتی یەزدانی پشتگوێ خست، ئەوا خزمەتکاران و ئاژەڵە ماڵییەکەی
    لە کێڵگە بەجێهێشت.
  eng-BBE: And he who gave no attention to the word of the Lord, kept his servants
    and his cattle in the field.
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯಕ್ಕೆ ಮನಸ್ಸು ಕೊಡದವರು, ತಮ್ಮ ದಾಸರನ್ನೂ ಪಶುಗಳನ್ನೂ ಹೊಲದಲ್ಲಿ
    ಬಿಟ್ಟರು.
  bbb-bbb: Ro e gue bu naebe vua ije E Ireobo fu ju kuariaema ije ma vierafe ijadufuo
    bu e buone imevo ijiakina fanu buone binobino bu uria juare ro ae makave ijia
    uniae.
  tam-2017: எவன் யெகோவாவுடைய வார்த்தையை மதிக்காமல்போனானோ, அவன் தன்னுடைய வேலைக்காரர்களையும்
    தன்னுடைய மிருகஜீவன்களையும் வெளியிலே விட்டுவிட்டான்.
  spa-RV-1909: Mas el que no puso en su corazón la palabra de Jehová, dejó sus criados
    y sus ganados en el campo.
  ron-BTF: Și cel ce nu a luat în considerare cuvântul DOMNULUI a lăsat pe servitorii
    săi și vitele sale în câmp.
  eng-WEBP: Whoever didn’t respect the LORD’s word left his servants and his livestock
    in the field.
  eng-FBV: But those who didn't care what the Lord said left their servants and livestock
    outside.
  nld-1939: maar wie niet aan het woord van Jahweh geloofde, liet zijn slaven en vee
    buiten.
  nch-BL: Pero itztoyaj sequij cati san quiahuilmatque icamanal TOTECO cati Moisés
    quinilhuijtoya, huan quincajque ipan cuatitamit huan amo quintzajque calijtic.
  vie-1934: còn kẻ nào chẳng chú ý về lời Đức Giê-hô-va, thì để đầy tớ và súc vật
    mình ở ngoài đồng.
  hin-CV: और जिन्होंने उस बात पर ध्यान नहीं दिया, वे सेवक एवं उनके पशु मैदान में ही
    रह गए.
  eng-OURB: Whoever didn’t respect Adonai’s word left his servants and his livestock
    in the field.
  spa-BES: Y el que no le prestó atención a la palabra del Señor, dejó a sus siervos
    y su ganado en el campo.
  tdx-tdx: Fe ze tsy nañaoñe ty tsara’ Iehovà ka, le nado’e an-kivok’ añe avao o mpitoro’eo
    naho o hàre’eo.
  vid-vid: Ila wala wabezile ulonzi wa Mkulu Nguluwi nakawaleka wapogozi wa heye na
    migongolo ja heye kumgunda.
  eng-OKE: But he who did not set his heart upon the word of the Lord, left his servants
    and his cattle in the field.
  tha-KJV: แต่​ผู้​ที่​ไม่​นับถือพระดำรัสของพระเยโฮวาห์​ก็​ยังคงปล่อยให้ทาสและสัตว์ของตนอยู่ในทุ่งนา
  por-BR-2018: Mas o que não pôs em seu coração a palavra do SENHOR, deixou seus criados
    e seus gados no campo.
  deu-ELO: Wer aber das Wort Jehovas nicht zu Herzen nahm, der ließ seine Knechte
    und sein Vieh auf dem Felde.
  eng-WYC-2018: soothly he that despised the Lord’s word, left his servants and his
    work beasts in the fields.
  epo-epo: sed kiu ne atentis la vorton de la Eternulo, tiu lasis siajn sklavojn kaj
    siajn brutojn sur la kampo.
  uig-PIN: Lekin Pǝrwǝrdigarning sɵzini etibarƣa almiƣanlar ɵz ⱪul wǝ mallirini taxⱪirida
    ⱪaldurup ⱪoydi.
  beo-beo: 'Be oda da Hina Gode Ea sisasu hame nabi. Ilia da ohe fi amola udigili
    hawa: hamosu dunu gadili esaloma:ne yolesi.'
  tpi-OTNT: Tasol sampela i no wari long tok bilong Bikpela, na ol i larim ol wokboi
    na ol abus bilong ol i stap nating long ausait.
  hau-SA: Amma waɗanda ba su kula da maganar Ubangiji ba, suka bar bayinsu da dabbobi
    a gona.
  udu-udu: Hili gwaṯṯan kun dina gwon TAP̱A ki thoṯẖ ki is mo tani uni dhalki c̱iŋkinam
    buni kun yola uni mo dhali to em buni eya pije/ mo be.
  uig-LAT: Lékin Perwerdigarning sözini étibargha almighanlar öz qul we mallirini
    tashqirida qaldurup qoydi.
  nde-nde: Labo abangalinanzanga ilizwi likaThixo izigqili zabo lezifuyo zabo bakuyekela
    kusegangeni.
  ton-ton: Pea ko ia naʻe ʻikai tokanga ki he folofola ʻa Sihova, naʻe tuku ʻe ia
    ʻene kau tamaioʻeiki mo e fanga manu ʻi he ngoue.
  ces-1613: Ale kdož nepřiložil srdce svého k slovu Hospodinovu, nechal služebníků
    svých a dobytka svého na poli.
  eko-eko: Ila apale ahaari woovaaye nttakhuzi la Nnyizinku khuwaalikha amwiitthwaana
    aya na nyama zaya omashapa.
  eng-WMB: Whoever didn’t respect the LORD’s word left his servants and his livestock
    in the field.
  tam-TCV: யெகோவாவினுடைய வார்த்தையை அலட்சியப் படுத்தியவர்களோ, தங்கள் அடிமைகளையும்,
    வளர்ப்பு மிருகங்களையும் வெளியிலே விட்டுவிட்டார்கள்.
  ceb-ULB: Apan kadtong wala gayod mituo sa mensahe ni Yahweh gibilin lamang ang ilang
    mga ulipon ug mga baka didto sa kaumahan.
  pol-UBG: Ale kto nie wziął do serca słowa PANA, ten zostawił swe sługi i bydło na
    polu.
  agr-agr: Untsu tikich aidau Tuke Pujuu tibaun puyatjus anentaimtuinachuk, ditá inake
    aidaunak tagkuji aidaujaig jegag utsachajui.
  kyc-kyc: Dopa piyaminyipape wambu lapo Kamongona pii see napala menape kendemandepe
    kamanda mee karena kaeyami.
  urd-GVU: لیکن دوسروں نے رب کے پیغام کی پروا نہ کی۔ اُن کے جانور اور غلام باہر کھلے
    میدان میں رہے۔
  deu-1912: Welcher Herz aber sich nicht kehrte an des HERRN Wort, die ließen ihre
    Knechte und ihr Vieh auf dem Felde.
  ntj-ntj: Nyangka kutjupatjarralu-ya Mama Kuurrku wangka kulira wantirranytjalu wantingu-tjanampa
    waarka palyalpayi pirninya puru yanamulpa pirninya yurirlta ngaralatjaku.
  kan-2017: ಯಾರು ಯೆಹೋವನ ಮಾತನ್ನು ಮನಸ್ಸಿಗೆ ತೆಗೆದುಕೊಳ್ಳಲಿಲ್ಲವೋ, ಅವರು ತಮ್ಮ ಆಳುಗಳನ್ನೂ,
    ಪಶುಗಳನ್ನೂ ಹೊಲದಲ್ಲಿಯೇ ಬಿಟ್ಟರು.
  ena-ena: Agadɨ ala hulaŋ limu hɨhɨle agɨlaŋ Asɨ Iaue dɨ ciaŋ agasaŋ ma lɨdavɨmi.
    Lavɨla nulɨdɨ sibɨla hɨsɨŋ hulaŋ agɨladɨdaŋ nulɨdɨ sɨhɨm sabaŋ agɨladɨdaŋ likɨla
    likɨla uleŋ muji hɨvɨ ma lamavɨmi. Nulɨdɨ valavɨci haiabɨla hɨniavɨmi.
  yap-yap: Machane boch e girdi’ e dar motoyilgad ko tin keyog SOMOL, miyad pag e
    sib rorad nge gamanman rorad u wean.
  hlt-MCSB: Tedae BOEIPA ol te a lungbuei ah aka khueh pawt long tah a sal neh a boiva
    te lohma ah a hnoo.
  mdy-ETH: ዓቴ ዓሳ ጋዓንቴ ናንጊና ናንጋ ጎዳ ኬኤዜ ባኮ ቦሂሢና ፔኤኮ ማዻ ዓሶና ቆልሞና ቦኦላ ሃሼኔ።
  twi-ASANTE: Na wɔn a wɔammu Awurade asɛm a ɔkaeɛ no gyaa wɔn anantwie ne wɔn asomfoɔ
    wɔ wiram maa asukɔtweaa no kaa wɔn.
  eng-WEBU: Whoever didn’t respect the LORD’s word left his servants and his livestock
    in the field.
  bnp-bnp: Pali i ranga e huriki i uka ma ri mangenge vona a nitane BAKOVI DAGI, ri
    longotaro a nitana, ri mata taro e huriki a vora, a maka hos a bulmakau ri laho
    polovavo.
  wal-wal: SHin GODAA qaalaa karidaageeti bantta ailletanne bantta mehiyaa gaden aggi
    bayidosona.
  spa-PDDPT: Pero el que no tomó en cuenta la Palabra de Yavé, dejó a sus esclavos
    y sus ganados en el campo.
  gun-gun: Ha'e rã Senhor ayvu re ndoikuaa potai va'e ma oeja guembiguai kuery ha'e
    vaka kuery nhuũndy re ae.
  agu-BL: Poro wi'nin e' yi qui nin cyocsaj yi yol Ryos. E' cyajcyen tu' yi cyawun
    wi cojbil. Ncha'tz chimos e' cyajcyen tu' wi cojbil.
  ilo-ULB: Ngem binaybayaan dagiti saan a nangipangag iti mensahe ni Yahweh dagiti
    tagabu ken dagiti tarakenda nga ayup iti kataltalonan.
  kpg-kpg: Gei hunu gau hagalee haga dahidamee nnelekai Dimaadua, ginaadou hagalee
    haga malu nadau gau hai hegau mo nadau manu.
  uig-ARA: لېكىن پەرۋەردىگارنىڭ سۆزىنى ئېتىبارغا ئالمىغانلار ئۆز قۇل ۋە ماللىرىنى
    تاشقىرىدا قالدۇرۇپ قويدى.
  bps-bps: Kabay nun dademe làla kah dun di nawala i gman Dwata i Amu. Tìla fbayà
    di lwà di nligola i dad lifanla na i dad lmanafla.
  sus-sus: Kɔnɔ naxee mu nu e ɲɔxɔ saxi Alatala xa masenyi xɔn ma, e naxa e xa konyie
    nun e xa xurusee lu tande.
  pon-2006: A ekei sohte nsenohki mahseno, re ahpw sohte karukihala neirail lidu kan
    oh mahn akan.
  jae-jae: Mago êsêac, taŋ Apômtaunê biŋ kepeŋ nêŋ ŋalêlôm atom naŋ, dedec nêŋ gêŋôma
    to nêŋ bôc gacgeŋ sêmoa kôm.
  ksd-ksd: ma nina ba pa i ga nuk pa ra tinata kai ra Luluai, i ga nur vue kana umana
    vilavilau ma kana umana vavaguai ta ra umauma.
  tur-YTC: Yahve'nin sözüne saygı göstermeyen, hizmetçilerini ve hayvanlarını kırda
    bıraktı.
  grc-BRENT: Ὃς δὲ μὴ πρόσεσχεν τῇ διανοίᾳ εἰς τὸ ῥῆμα Κυρίου, ἀφῆκε τὰ κτήνη ἐν τοῖς
    πεδίοις.
  ind-AYT: Namun, orang yang tidak mengacuhkan firman TUHAN meninggalkan para budaknya
    dan ternaknya di padang.
  nya-nya: Koma iwo amene ananyozera mawu a Yehova anasiya akapolo ndi ziweto zawo
    panja.
  hrv-hrv: Oni koji nisu marili za Jahvinu prijetnju ostave vani i svoje sluge i stoku.
  mps-mps: Tiali goli, bidi meba augwaligo te Genuai Bidigo wali pode wi isąma, tama
    augwaligo augwa sę bidi, me te kibu dabe dali, augwali bulu badu olo bidai.
  tpi-tpi: Tasol sampela i no wari long tok bilong Bikpela, na ol i larim ol wokboi
    na ol abus bilong ol i stap nating long ausait.
  dan-1931: men de, der ikke lagde sig HERRENS Ord på Hjerte, lod deres Trælle og
    Kvæg blive ude på Marken.
  vie-OVCB: nhưng cũng có người dửng dưng, không đếm xỉa đến lời Chúa Hằng Hữu, cứ
    để đầy tớ và súc vật ở ngoài đồng.
  guj-2017: પણ જેઓએ યહોવાહની વાણીને ધ્યાનમાં લીધી નહિ તેઓએ પોતાના ગુલામોને અને જાનવરોને
    ખેતરમાં જ રહેવા દીઘાં.
  pon-2006A: A ekei sohte nsenohki mahseno, re ahpw sohte karukihala neirail lidu
    kan oh mahn akan.
  por-BRBSL: Aqueles que não respeitaram a palavra de Iavé deixaram seus servos e
    seu gado no campo.
  aly-aly: Warrkenh Pharaoh-kenh ingwer-rneman Moses-ek awelhey-angenh, angka INGKART-kenhek.
    Warrkenh-rnem tyayl-areny-apeny-rnem ikwer-rnem-kenh atnwenth-rnem-then rernem
    akngetyey-angenh warl ikwer-rnem-kenh-warl, akwerney-angenh. Akethel-antey rtnenherrenh.
  cth-cth: BAWIPA e lawk banglahai ka ngai hoeh e taminaw teh a sannaw hoi a saringnaw
    teh ayawn dawk a ta awh.
  twi-twi: Na wɔn a wɔammu Awurade asɛm a ɔkae no gyaw wɔn anantwi ne wɔn asomfo wɔ
    wuram maa mparuwbo no kaa wɔn.
  hlt-hlt: Tedae BOEIPA ol te a lungbuei ah aka khueh pawt long tah a sal neh a boiva
    te lohma ah a hnoo.
  tbz-SIM: Bɛ̀ɛ̀ sènkɛ̀rì dɛ kó tinɑ́ɑǹtì kɛ̀ bɛmbɛɛ yóu bɛ wũɔ̃ nɛ̀ bɛ̀ kó bɛtɔ̃mbɛ̀
    dikpɑ́ɑ̀.
  msy-2020: Ezɨ marazi Ikiavɨra Itir Godɨn mɨgɨrɨgɨar gavgavim baraghan aghuagha,
    uan ingangarir gumazir kɨniba ko asɨziba ataghizɨ da azenan iti.
  dop-dop: Amɑ lɛlɑɑ nɑ́ tɑ́ nyɑnɑ Tɑcɑɑ tɔm ntɩ nɑ pɑ́ yele pɑ tǝmlɛ nyǝ́mɑ nɑ pɑ
    tɔlɑ kɛ tɑwɑ tɑɑ.
  azb-azb: Rəbbin sözünə etinasızlıq edənlər isə öz qul və heyvanlarını tarlada qoydular.
  eng-DBY: But he that did not regard the word of Jehovah left his bondmen and his
    cattle in the field.
  hin-2017: पर जिन्होंने यहोवा के वचन पर मन न लगाया उन्होंने अपने सेवकों और पशुओं
    को मैदान में रहने दिया।
  wol-KYG: Ña faalewul kàddug Aji Sax ji, ñoom, wacc seeni jaam ak seeni jur ca biti.
  swp-swp: Eo ia wa GUIAU ena riba nige i nuatui ena heaheari eo ena suisui se laugabaedi
    oea eai.
  bjr-bjr: Akaqausa Yaaweena ufa irisee nikooqoosa misa nariqa ainainira fasiqauqa
    faqa nariqa aandauqa faqa kaqi madaanai quqaqoofaqa mariqau.
  eng-YLT: and he who hath not set his heart unto the word of Jehovah leaveth his
    servants and his cattle in the field.
  kne-kne: Ngem adi pinatin di odom isonga kabay-an da sin babag-en ya animal da sin
    payew ya nom-a.
  bzd-NTPO: Erë imale̱pa kë̀ wa̱ Jehová ttö̀ klöne, e'pa tö icha méa̱t u'rki̱.
  eng-WYC-2017: soothly he that despised the Lord’s word, left his servants and his
    work beasts in the fields.
  eng-WMBB: Whoever didn’t respect the LORD’s word left his servants and his livestock
    in the field.
  urd-GVH: लेकिन दूसरों ने रब के पैग़ाम की परवा न की। उनके जानवर और ग़ुलाम बाहर खुले
    मैदान में रहे।
  rug-rug: Ba kaiqa arini, si lopu hiva va gunagunana nia sa vina balau te Zihova,
    meke veko pani mo rini pa sada sari na dia pinausu tie meke sari na kurukuru.
  gaz-gaz: Warri dubbii Waaqayyootiif xiyyeeffannoo hin kennin immoo garboota isaaniitii
    fi horii isaanii alatti dhiisan.
  fra-LSG: Mais ceux qui ne prirent point à cœur la parole de l’Éternel laissèrent
    leurs serviteurs et leurs troupeaux dans les champs.
  gnn-gnn: Ga wiripuwurrunydja yakana ŋula märr‐yuwalkthina, ŋayaŋu‐yuḻkthurrunana
    ŋäkula Garraynha dhäruk; walalambalanydja yolŋu'‐yulŋu djämamirri walala ga wäyin
    walala ŋunhala yana baṉarra'ŋura marrtjina djinga'‐djingaryurruna.
  yal-yal: Koni naxanye mi e yengi lu Alatalaa falan xɔn, ne yi e walikɛne nun e xuruseene
    lu xɛɛne ma.
  haw-1868: A o ka mea huli ole i kona naau ma ka olelo a Iehova, waiho iho la ia
    i kana poe kauwa a me kana poe holoholona ma ke kula.
  arb-NAV: أَمَّا الَّذِينَ اسْتَخَفُّوا بِكَلامِ الرَّبِّ فَقَدْ تَرَكُوا عَبِيدَهُمْ
    وَمَوَاشِيَهُمْ فِي الْحَقْلِ.
  ewe-ewe: Ke ame siwo mebu Yehowa ƒe nya nanekee o la gblẽ woƒe lãwo ɖe gbedzi.
  eng-LEE: And he that regarded not the word of the Lord left his servants and his
    cattle in the field.
  gvn-gvn: '@see-verse:EXO.009.020'
  asm-FB: কিন্তু যি সকল লোকে যিহোৱাৰ বাক্য গুৰুত্বৰ ভাবে লোৱা নাছিল, তেওঁলোকে নিজৰ
    বন্দী আৰু পশুবোৰক পথাৰতে থাকিব দিলে।
  sus-A: كْنْ نَشٍيٍ مُ نُ عٍ حْشْ سَشِ عَلَتَلَ شَ مَسٍنيِ شْن مَ، عٍ نَشَ عٍ شَ
    كٌنيِيٍ نُن عٍ شَ شُرُ سٍيٍ لُ تَندٍ.
  fra-SBL: Ceux qui ne respectaient pas la parole de Yahvé laissaient leurs serviteurs
    et leurs bêtes dans les champs.
  hbo-hbo: וַאֲשֶׁ֥ר לֹא־שָׂ֛ם לִבֹּ֖ו אֶל־דְּבַ֣ר יְהוָ֑ה וַֽיַּעֲזֹ֛ב אֶת־עֲבָדָ֥יו
    וְאֶת־מִקְנֵ֖הוּ בַּשָּׂדֶֽה׃ פ
  eng-WYCLIFFE: sotheli he that dispiside the `Lordis word, lefte his seruauntis and
    werk beestis in the feeldis.
  piu-2006: '@see-verse:EXO.009.020'
  pjt-pjt: Palu kutjupa tjarangku Godaku tjukurpa kuliṟa wantingu munuya tjanampa
    kuka tjuṯa, aṉangu waṟkaripai tjuṯa kuḻu tjarpatjunkuwiyangku wantingi, kaya uṟilta
    ngaṟangi.
  cwe-cwe: Mbali waja wayehule mbuli ya Mndewa Mulungu, wawaleka watumwa wawo na wanyama
    wawo kuna imigunda.
  bgs-bgs: Asal tô duma mga opisyales na ándà bánnal katô igkagi ka Áglangngagán,
    itananan dan tô mga állang dan asta tô mga mannanap dan tun ta luwà ka balé.
  kik-kik: No arĩa mateetigĩrire kiugo kĩa Jehova maatigire ngombo ciao na ũhiũ wao
    mĩgũnda-inĩ.
  fra-NCL: Mais ceux qui n’appliquèrent pas leur cœur à la parole de Yahweh laissèrent
    leurs serviteurs et leurs troupeaux dans les champs.
  cek-AK: Toe Angraeng ih lok tidoeh sah ai kaminawk loe, angmacae tamnanawk hoi pacah
    ih moinawk to lawk ah caeh o taak.
  xla-xla: Amasiyama Pelo ya꞉ oko so opa opitapo yu edla dalepo pomikadepe dlalo wekemama
    yia꞉ opa mate epo yia꞉ aliya halo mate aya dulu dla pe-elemtulalo wekiyo.
  cuk-cuk: Ar baigandi, Bab-Jehová-idu-e-owisonaid baisur-itosmalad. Degisoggu, magaba
    e-maimar-obesmalad, degi, e-ibmar-durgan obesmarbalid.
  uig-CYR: Лекин Пәрвәрдигарниң сөзини етиварға алмиғанлар өз қул вә маллирини ташқирида
    қалдуруп қойди.
  tel-2017: యెహోవా మాట లక్ష్యపెట్టనివారు తమ పనివాళ్ళను, పశువులను పొలంలోనే ఉండనిచ్చారు.
  hat-BSA: Men sila ki pa t okipe sa yo, te kite sèvitè li yo avèk bèt li yo nan chan
    an.
  kos-kos: A kutu mwet uh tia lohang nu ke ma LEUM GOD fahk, ac fuhlelana mwet kohs
    lalos ac kosro natulos in mutana in imae.
  hbo-WLC: וַאֲשֶׁ֥ר לֹא־שָׂ֛ם לִבּ֖וֹ אֶל־דְּבַ֣ר יְהוָ֑ה וַֽיַּעֲזֹ֛ב אֶת־עֲבָדָ֥יו
    וְאֶת־מִקְנֵ֖הוּ בַּשָּׂדֶֽה׃ פ
  ibo-ibo: Ma ndị ahụ na-enweghị nrube isi nye okwu Onyenwe anyị hapụrụ ndị ohu ha
    nakwa anụ ụlọ ha nʼọhịa.
  ory-ory: ମାତ୍ର ଯେ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟରେ ମନୋଯୋଗ ନ କଲା, ସେ ଆପଣା ଦାସ ଓ ପଶୁମାନଙ୍କୁ କ୍ଷେତ୍ରରେ
    ତ୍ୟାଗ କଲା।
  chk-chk: Nge iö esap afäli alon ewe Samol mi Lapalap, a chök likitala lemäl ekewe
    aramas a nöüniir amanau me nöün man.
  rop-rop: Bat sambala pipul nomo bin teiknodis langa det wed, en deibin libum ola
    wekinmen en enimul blanga olabat atsaid.
  ukr-1871: А хто не нахилив серця свого до слова Господнього, той покинув свої раби
    й скотину на полях.
  bch-bch: Be maron kapei ele madidnga padengada matad ila ngan Maron Deo ele posanga
    mao, ta titnan led paeaeanga ga led masilau mud ga tidio gaot.
  deu-1951: welcher Herz sich aber nicht an des HERRN Wort kehrte, die ließen ihre
    Knechte und ihr Vieh auf dem Felde.
  eng-JPS: and he that regarded not the word of the LORD left his servants and his
    cattle in the field.
  srp-1865: A koji ne maraše za rijeè Gospodnju, on ostavi sluge svoje i stoku svoju
    u polju.
  lug-lug: Naye abo abatassaayo mwoyo ku kigambo kya Mukama ne baleka abaddu baabwe
    n’amagana gaabwe ebweru.
  heb-heb: ואשר לא שם לבו אל דבר יהוה ויעזב את עבדיו ואת מקנהו בשדה׃
  ben-IRV: আর যে কেউ সদাপ্রভুর কথায় মনোযোগ দিল না, সে তার দাস ও পশুদেরকে ক্ষেতে রেখে
    দিল।
  pan-pan: ਪਰ ਜਿਸ ਨੇ ਆਪਣਾ ਮਨ ਯਹੋਵਾਹ ਦੇ ਬਚਨ ਉੱਤੇ ਨਾ ਲਾਇਆ ਉਸ ਨੇ ਆਪਣੇ ਟਹਿਲੂਆਂ ਅਤੇ ਪਸ਼ੂਆਂ
    ਨੂੰ ਜੂਹ ਵਿੱਚ ਰਹਿਣ ਦਿੱਤਾ।
  tkr-tkr: K'ırı ilydiyxhınbışemee g'ularıb, çavra-vəq'əd çoleead g'alya'a.
  mya-JVB: ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်ကို ပမာဏ မ ပြုသောသူတို့သည်၊ မိမိ ကျွန် ၊ မိမိ
    တိရစ္ဆာန် တို့ကို လယ်ပြင် ၌ ထား ကြ၏။
  tte-O: Na tupwali Yeoba ana walo nige sibebenalan kabo ali topaisowao yo ali ebaebai
    nige siyayabubu-wagili.
  tbg-tbg: hini kuka kia Noravano Kotiva tu uvarara noraiqaake iriraiti, nái kaiqa
    vaiintivata quaravata vahaaqaini komanta vaura.
  hmo-hmo: To Lohiabada ena hereva idia laloa lasi taudia ese edia hesiai taudia bona
    edia ubua gaudia edia rakatania tano palaka dekenai.
  urd-urd: और जिन्होंने ख़ुदावन्द के कलाम का लिहाज़ न किया, उन्होंने अपने नौकरों और
    चौपायों को मैदान में रहने दिया।
  rus-SYN: а кто не обратил сердца своего к слову Господню, тот оставил рабов своих
    и стада свои в поле.
  bqc-SIM: Ãma gbɛ̃́ pↄ́ aai Dii yãdaoↄ, aa ń zĩkɛnaↄ ń ń pↄtuoↄ tò bàasi.
  tcz-CHONGTHU: Ahinlah Pakai thusei ija sep louse vang chun a loujao dung uva kihong
    tah'in gancha alha thang nalai uve.
  mar-mar: परंतु इतर सेवकांनी परमेश्वराच्या संदेशाकडे दुर्लक्ष केले व रानांतील त्यांचे
    सर्व दास व गुरेढोरे, रानात राहू दिली.
  qub-qub: Waquenga mana riguishpan mana gueshpichiranchu uywancunata ni uywaynincunatapis.
  bqp-bqp: Ama gbɛ̃ kũ odi Dikiri yã daronↄ ń zĩkɛrinↄ kũ ń pↄ́kãdenↄ tò bàai.
  hat-hat: Men, gen lòt ki pa t' okipe sa Seyè a te di. Yo kite tout domestik yo ak
    tout bèt yo deyò.
  eng-BSB: but those who disregarded the word of the LORD left their servants and
    livestock in the field.
  tod-tod: Kɛlɛ niiti ti la ɠɛni Ɠɔoɠɔ GALAGI laawooi lɔɔni yiima, ti ʋa kɛ ɠaazu
    ma ga faa, naati ti ta-wotiɠɛ nuiti ta ta-loganiiti zɛni eteaʋɛ.
  eng-WEBPB: Whoever didn’t respect the LORD’s word left his servants and his livestock
    in the field.
  kbq-kbq: Hianagi Ra Anumzamofo kema nentahi'za zmefi'ma humi'za eri'za vahe'mo'za
    kazokzo eri'za vahe'zmine sipisipine meme afu'zmia zmatrage'za fegu'a mani'naze.
  nhe-BL: Pero itztoyaj sequin tlen san quiahuilmatque itlajtol TOTECO tlen Moisés
    quinilhuijtoya, huan quincajque ipan cuatitlamitl huan ax quintzajque calijtic.
  bus-bus: Mↄde gbɛ̃ kɛ̀ aↄ̃ↄe Dii yã daroonↄ ń zĩkɛrinↄ kↄ̃n ń pↄ́kãdeenↄ tò bàazi.
  gub-BL: Amogwer nuzeruzar kwaw wà. Wezar uma'ereko ma'e ko pe wà. Wezar weimaw ko
    pe wà no.
  eng-DRA: 'But he that regarded not the word of the Lord, left his servants and his
    cattle in the fields:'
