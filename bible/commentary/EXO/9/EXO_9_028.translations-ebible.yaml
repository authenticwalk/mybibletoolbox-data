verse: EXO.009.028
translations:
  mal-C: യഹോവയോടു പ്രാർഥിപ്പിൻ; ഇടിയും കന്മഴയും ഞങ്ങൾക്കു സഹിക്കാവുന്നതിൽ അപ്പുറമായിരിക്കുന്നു!
    ഞാൻ നിങ്ങളെ വിട്ടയച്ചേക്കാം, നിങ്ങളെ ഇനി താമസിപ്പിക്കുകയില്ല.”
  deu-TKW: Legt bei Jahwe Fürbitte ein - es ist mehr als genug an den Donnerschlägen
    und dem Hagel -, so will ich euch ziehen lassen und ihr sollt nicht länger hier
    verweilen.
  lin-lin: Bobondela Yawe mpo ete asilisa mvula ya mabanga mpe bakake. Bongo ngai
    nakotika bino kokende, mpe bino bokowumela lisusu awa te.
  eng-LSV: make supplication to YHWH, and plead that there be no voices of God and
    hail, and I send you away, and you do not add to remain.”
  eng-GNV: Pray ye vnto the Lord (for it is ynough) that there be no more mightie
    thunders and haile, and I will let you goe, and yee shall tarie no longer.
  eng-WEBSTER: Entreat the LORD (for it is enough) that there be no more mighty thunderings
    and hail; and I will let you go, and ye shall stay no longer.
  nhw-BL: Nelmiyac tlatomonilotl huan tesihuitl techajsitoc, huajca ayacmo niquintzacuilis
    más nopa israelitame. Xijtlajtlanica, amoTECO, por tojuanti para ma ayacmo huetzi
    tesihuitl, huan na niquincahuas ma yaca israelitame.
  swh-ONEN: Mwombeni Bwana, kwa kuwa tumepata ngurumo na mvua za mawe za kututosha.
    Nitawaachia mwondoke; hamtahitaji kungoja zaidi.”
  bba-bba: A Yinni Gusunɔ kɑnɔ domi ɡuru ɡbɑ̃suku ni, kɑ ɡuru kpee ni, nu den turɑ.
    Kon de i doonɑ, nɑ ǹ mɑɑ bɛɛ nɛnumɔ.
  eng-KJVCPB: Intreat the Lord (for it is enough) that there be no more mighty thunderings
    and hail; and I will let you go, and ye shall stay no longer.
  cpy-cpy: Pamaniri Tajorentsi okaatantyaari ookatha-rentsi, eejatzi jiriniki. Aritaki
    noshine-takimi piyaayitee, eero nothañaa-neemi.”
  mpx-mpx: Ku awanun Yehoba elana! Besema gulumwawa ge kehe! Ya talamwagimiu nuku
    egon, nige al nuku mimina.”
  wbp-wbp: Waraa! Wangkayajurla YAAWIYI-ki. Payika yungu wirnpa-wangu-mani manu ngapa
    kunarda-kurlu-wangu-mani. Murrumurru-mani kanganpa. Kajili nyuntu-nyangu yapa
    ngampurrpa nyina Yijipi-ngirli yaninjaku, kularna-jana warla-pajirni pina.”
  luo-luo: Kwanwa Jehova Nyasaye nimar mor polo gi pe oromowa. Abiro weyou mondo udhi,
    nimar onge tiende mondo umed bedo ka.”
  meu-meu: Iehova ba noia, badina be ini guba-rahu bona medu-hetari badadia vada eme
    davana. Vada baina kahumui nege; ina murinai basina dogomui tao.
  npi-ULB: परमप्रभुलाई बिन्ती चढाऊ किनकि शक्‍तिशाली गर्जन र असिना अति भएका छन् । म
    तिमीहरूलाई जान दिनेछु र अब उसो तिमीहरू यहाँ बस्‍नुपर्नेछैन ।”
  yor-yor: Èyí ti òjò yìnyín àti àrá rọ̀ yìí tó gẹ́ẹ́, gbàdúrà sí Olúwa kí ó dáwọ́
    rẹ̀ dúró. Èmi yóò jẹ́ kí ẹ lọ, n kò tún ni dá a yín dúró mọ́.”
  emp-NTPO: Maʌ̃ bẽrã Ãcõrẽa iwid̶id̶adua naʌ̃ hielo jurru nũmʌra, baa sid̶a jõbimãrẽã.
    Maʌ̃be mʌ̃a israelerãra idu wãbiya. Waa ãdjirãra Egiptod̶e b̶ebiẽ́a.–
  ind-ind: Mintalah kepada dewamu untuk menghentikan hujan es dan guntur yang dahsyat
    ini! Kami tidak tahan lagi. Saya akan membiarkan kalian pergi. Kalian tidak usah
    tinggal lebih lama lagi.”
  pes-OPCB: حال از خداوند درخواست کنید تا این رعد و تگرگ وحشتناک را بازدارد. دیگر
    بس است! من هم اجازه خواهم داد بروید؛ لازم نیست بیش از این اینجا بمانید.»
  aer-aer: Ayekeye! Atyenge YAHWEH-eke angkaye. Renhe apayuthnaye apweteke uthene
    kwatye alharrkentye uthene uyerrelhe-iletyeke. Re kwenhe anwernenhe akurne-ileme.
    Tyerrtye ngkwinhe areye apeke ahentye-aneme Egypt impetyeke, the itne-ketye awethe
    mwernte-iletyakenhe anetyenhe.”
  tgl-ULB: Magdasal kayo kay Yahweh, dahil ang napakalakas na mga kidlat at ulang
    may yelo ay sobra na. Papaalisin ko na kayo at hindi na kayo titira dito.
  cbu-NT: Ashiri na ndusha siyaa arangeem pachindchima. Na siysa Taarashipanee mashangtsa
    nuwaama; kariyaa mishat kachizamasheemtamta tsipachpa, tángcha, watam iyaa kasikuwa.
    Ashiri na izuurisha Israelchicheetsi zanganchima, kurak natuma kariyaa, mishat
    kachizamash ashiru pakeeru, puniyaru, Móysisee tárangiya.
  hui-hui: Ani birimadago ai dalu dindiguni hari dabala gibi biagome ina bowa kago
    ainde harula lalu Anduane Homogohondo bi lamilibu. I̱na heneneore buledagua larogo
    dalu ogoni tohayagua tí i̱naga dindi ogoria holene nawigo pudaba lolebero, lene.
  mya-mya: ငါ​တို့​သည်​မိုး​သီး​နှင့်​မိုး​ကြိုး​ဒဏ်​ကို​မ​ခံ နိုင်​တော့​ပြီ​ဖြစ်​၍
    ထာ​ဝ​ရ​ဘု​ရား​ထံ​ဆု တောင်း​ပေး​ပါ​လော့။ ငါ​သည်​သင်​တို့​အား ချက်​ခြင်း​သွား​ခွင့်​ပေး​ပါ​မည်''
    ဟု​ဆို​လေ​၏။
  cbi-NTPO: Tsa' mitya Yavénu, naa kuidyanu bain, naa isha puka pajamunu bain mandyawaade
    ti' pa'dei; yumaa mika ikandetsuyu, tsenmala iyaa ñullanu umaa daatadityu' me-eenu
    tsuyu, timi.
  bod-N: དཀོན་མཆོག་གི་འབྲུག་སྒྲ་དང་སེར་བས་ད་ནི་ཆོག་སྟེ། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞུ་བ་ཕུལ་ཞིག
    དེ་ནས་བདག་གིས་ཁྱོད་རྣམས་འགྲོ་རུ་འཇུག་སྟེ་འདི་རུ་འདུག་མི་དགོས་ཞེས་སྨྲས།
  sna-sna: Nyengeterai kuna Jehovha, nokuti kutinhira nechimvuramabwe zvanyanya. Ndichakutenderai
    kuti muende; hamuchafaniri kuramba mugerezve muno.”
  spa-BLM: Supliquen Yahvé, porque ya ha habido bastantes truenos y granizo. Los dejaré
    ir, y no se quedarán por más tiempo”.
  cac-cac: Toxo ix ec' yib'an̈ smac'vaj c'u yed' yem q'uen nivac sacb'at. Yuj chi',
    man̈xo ol viq'uec' e tiempo, syal e b'at b'aj syal e c'ool, an̈ej jun, comonoc
    tz'el d'a e c'ol tze c'an d'a Jehová yic syiq'uel jun yaelal tic, xchi vin̈ rey
    chi'.
  swh-ULB: Muombe Yahweh, kwasababu radi na barafu ya mawe imezidi. Nitawaacha muende,
    na hamtabaki tena hapa.”
  bel-bel: памалецеся Госпаду; хай перастануць грамы Божыя і град, і адпушчу вас і
    ня буду больш трымаць.
  deu-ELBBK: Fleht zu dem HERRN, und es sei genug des Donners Gottes und des Hagels;
    so will ich euch ziehen lassen, und ihr sollt nicht länger bleiben.
  mbb-OT: Iampù niw ziyà te Nengazen he ipeengked din en heini is gerabi he veransì
    wey giyew. Ne human ku en sikiyu edtuǥuti te kedhipanew; kenè kew en ereg he ed-ubpè
    pa kayi.”
  mal-2015: യഹോവയോടു പ്രാർത്ഥിപ്പിൻ; ഈ ഭയങ്കരമായ ഇടിയും കല്മഴയും മതി. ഞാൻ നിങ്ങളെ
    വിട്ടയക്കാം; ഇനി താമസിപ്പിക്കയില്ല എന്നു പറഞ്ഞു.
  tuo-NT: Ʉpʉtʉ waro bʉpo paase, yʉsʉase aco peri bʉꞌaꞌque peri paca bʉrʉsere tʉꞌoñaꞌtojaꞌa.
    Põtẽotisaꞌa. Tojo weegʉ mʉsãrẽ duꞌuwĩrõgʉ̃ti majã. Mʉsã Õꞌacʉ̃rẽ ʉ̃sã ye cjasere
    sẽrĩbosaya. Yʉꞌʉ mʉsãrẽ duꞌuoꞌogʉti, nicʉ niwĩ faraṍ.
  gup-gup: Ngunedjawa Yawey dja ngarriwunjibmingarlmeng bu namarrkon nakihkimuk dja
    mak mandulmuk duninjh mankurrk. Ngaye munkewe ngudberre, dja minj mak ngurrini
    kondah.”
  gvs-gvs: Tauna kokawanōi Yauwe yaina. Ina palapala be ina kúwana kasakasaidi bogina
    tuwo, oma ikai. Bei ataligeimi kona. Moitamo toina. Geya tuwaina ameko goi kokaiyāka.’
  rmc-rmc: Mangen le RAJES, bo imar amen hin dos le Devleskre perumendar the krupendar.
    Premukava tumen, na mušinen kade te ačhel.“
  nlg-nlg: Koro kurutia Yahweh ge ke sokolaghinia na uhabololo mana kebungasi! Ighai
    tai vadangitai ngangata! Mi nau ku lubatighau ge kau tona itaeni.”
  pes-OPV: نزد خداوند دعا کنید، زیرا کافی است تا رعدهای خدا و تگرگ دیگر نشود، و شما
    را رهاخواهم کرد، و دیگر درنگ نخواهید نمود.»
  ron-1924: Ругаци-вэ Домнулуй ка сэ ну май фие тунете ши пятрэ, ши вэ вой лэса сэ
    плекаць ши ну вець май фи оприць.”
  ben-OBCV: সদাপ্রভুর কাছে প্রার্থনা করো, কারণ আমরা যথেষ্ট বজ্রবিদ্যুৎ ও শিলাবৃষ্টি
    পেয়েছি। আমি তোমাদের যেতে দেব; তোমাদের আর এখানে থাকতে হবে না।”
  som-som: Bal Rabbiga noo barya, waayo, roobkan dhagaxyada leh iyo onkodkan weynu
    waa nagu filan yihiin; oo waan idin sii dayn doonaa, oo idinku mar dambe sii joogi
    maysaan innaba.
  lat-VUC: 'Orate Dominum ut desinant tonitrua Dei, et grando: ut dimittam vos, et
    nequaquam hic ultra maneatis.'
  eng-ASVBT: Entreat Jehovah; for there hath been enough of these mighty thunderings
    and hail; and I will let you go, and ye shall stay no longer.
  mna-mna: Tana niomru kala, mi kusuŋ Yooba be imuŋai yam mi ipemet yaŋpat mi lolo
    tiŋgi. Pa iŋgi ipasaana kat yam. Mi sombe niom Israel leleyom be kezem yam mi
    kala leyom ta buri, na kala lak. Ko irao aŋruutu yom mini na som.”
  ita-1885: Pregate il Signore, acciocchè basti, e che non vi sieno più tuoni di Dio,
    nè gragnuola; ed io vi lascerò andare, e non resterete più.
  eng-LXXUP: Pray then for me to the Lord, and let him cause the thunderings of God
    to cease, and the hail and the fire, and I will send you forth and ye shall remain
    no longer.
  eng-ULB: Pray to Yahweh, because the mighty thunderbolts and hail are too much.
    I will let you go, and you will stay here no longer.”
  spa-VBL: Rueguen al Señor por nosotros, porque ya ha habido más que suficiente de
    los truenos y granizos de Dios. Dejaré que se vayan. No necesitan quedarse más
    tiempo aquí”.
  fra-_FOB: Intercédez auprès de l'Éternel; et qu'il n'y ait plus de tonnerres ni
    de grêle; et je vous laisserai aller, et vous ne resterez pas plus longtemps.
  mal-mal: യഹോവയോട് പ്രാർത്ഥിക്കുവിൻ; ഈ ഭയങ്കരമായ ഇടിയും കല്മഴയും മതിയായി. ഞാൻ നിങ്ങളെ
    വിട്ടയയ്ക്കാം; ഇനി താമസിപ്പിക്കുകയില്ല” എന്ന് പറഞ്ഞു.
  urd-GVR: Ole aur Allāh kī garajtī āwāzeṅ had se zyādā haiṅ. Rab se duā karo tāki
    ole ruk jāeṅ. Ab maiṅ tumheṅ jāne dūṅgā. Ab se tumheṅ yahāṅ rahnā nahīṅ paṛegā.”
  suz-BL: आंइ पर्बम परमप्रभु यावे कली पुनीस। एको बुंबु नु मुप्‍स मयिपदल। गो इन कली
    लचा गेनुङ। मुल गे एकेर बाक्‍चा ममाल्‍नीनी” देंत। प्रस्‍थान ८:४
  ita-1927: Pregate l’Eterno perché cessino questi grandi tuoni e la grandine; e io
    vi lascerò andare, e non sarete più trattenuti”.
  ckb-ckb: لە یەزدان بپاڕێنەوە، چونکە لە هەورەتریشقە و تەرزە تێر بووین، منیش ڕێتان
    دەدەم بڕۆن، ئیتر ڕاناگیرێن.»
  eng-BBE: Make prayer to the Lord; for there has been enough of these thunderings
    of God and this ice-storm; and I will let you go and will keep you no longer.
  kan-OKCV: ಆದ್ದರಿಂದ ಈ ಬಲವಾದ ಗುಡುಗುಗಳೂ ಆಲಿಕಲ್ಲಿನ ಮಳೆಯೂ ಇನ್ನು ಸಾಕು. ಇವುಗಳು ನಿಂತುಹೋಗುವಂತೆ
    ಯೆಹೋವ ದೇವರನ್ನು ಬೇಡಿಕೊಳ್ಳಿರಿ, ನೀವು ಇನ್ನು ಇಲ್ಲಿ ಇರದಂತೆ ನಾನು ನಿಮ್ಮನ್ನು ಕಳುಹಿಸಿಬಿಡುವೆನು,”
    ಎಂದನು.
  bbb-bbb: Ro iduane igiakiro ve ige damo ije none ka mani ijadufuono ni nuvuefuo
    E Ireobo ije baname isoene. Naneka ma kuado na kiaga ja usiae vadufuo ro jade
    una igia maza jiamadogo karidufuo.
  tam-2017: இது போதும்; இந்தப் பெரிய இடிமுழக்கங்களும் கல்மழையும் ஒழியும்படி, யெகோவாவை
    நோக்கி விண்ணப்பம் செய்யுங்கள்; நான் உங்களைப் போகவிடுவேன், இனி உங்களுக்குத் தடையில்லை”
    என்றான்.
  spa-RV-1909: 'Orad á Jehová: y cesen los truenos de Dios y el granizo; y yo os dejaré
    ir, y no os detendréis más.'
  ron-BTF: Rugați pe DOMNUL (pentru că este destul) ca să nu mai fie tunete puternice
    și grindină; și vă voi lăsa să plecați și nu veți mai sta.
  eng-WEBP: Pray to the LORD; for there has been enough of mighty thunderings and
    hail. I will let you go, and you shall stay no longer.”
  eng-FBV: Pray to the Lord for us, because there's been more than enough of God's
    thunder and hail. I will let you leave. You don't need to stay here any longer.”
  nld-1939: Weest dus mijn voorspraak bij Jahweh. Het donderen en hagelen heeft lang
    genoeg geduurd. Ik zal u laten vertrekken; gij behoeft niet langer hier te blijven.
  nch-BL: Nelmiyac tatomonilot huan tesihuit techajsitoc, huajca ayecmo niquintzacuilis
    más nopa israelitame. Xijtajtanica, amoTECO, por tojuanti para ma ayecmo huetzi
    tesihuit, huan na niquincahuas ma yaca israelitame.
  vie-1934: Hãy cầu nguyện Đức Giê-hô-va, hầu cho tan sấm sét và mưa đá; rồi trẫm
    sẽ tha các ngươi đi, không đợi lâu nữa đâu.
  hin-CV: तुम याहवेह से बिनती करो! बहुत हो चुका गरजना और ओले बरसना. मैं तुमको यहां
    से जाने दूंगा, तुम यहां मत रुको.”
  eng-OURB: Pray to Adonai; for there has been enough of mighty thunder and hail.
    I will let you go, and you shall stay no longer.”
  spa-BES: Haz la oración al Señor; porque ha habido suficientes de estos truenos
    de Dios y esta tormenta de hielo; y te dejaré ir y no te retendré más.
  tdx-tdx: Mihalalia am’ Iehovà! Ampihankaño o hotroke naho havandran’ Añahareo! Le
    hampiengako, le tsy hampitam­batse anahareo ka.
  vid-vid: Mumlande Mkulu Nguluwi kwa ahyo limlungu ali na nhonya ya maganga vyonjezeka
    lukami. Heni ndowalekani muche na wala homchikala kahi.”
  eng-OKE: Pray before the Lord that relief may be multiplied before Him, so that
    there may be upon us no more thunders of malediction like these before the Lord,
    nor hail; and I will send you away, and will not continue to detain you.
  tha-KJV: ขอทูลวิงวอนพระเยโฮวาห์ (เพราะภัยพิบั​ติ​เสียที​) ให้​เลิกมีฟ้าร้องและลูกเห็บ
    และเราจะปล่อยพวกท่านไป และพวกท่านจะไม่​ถู​กก​ักต่อไปอีก”
  por-BR-2018: 'Orai ao SENHOR: e cessem os trovões de Deus e o granizo; e eu vos
    deixarei ir, e não vos detereis mais.'
  deu-ELO: Flehet zu Jehova, und es sei genug des Donners Gottes und des Hagels; so
    will ich euch ziehen lassen, und ihr sollt nicht länger bleiben.
  eng-WYC-2018: pray ye the Lord, that the thunders and hail of God cease, and I shall
    deliver you, and dwell ye no more here, (or and I shall let you go, and ye shall
    no longer remain here).
  epo-epo: Preĝu al la Eternulo, ke ĉesiĝu la tondroj de Dio kaj la hajlo; tiam mi
    forliberigos vin, kaj vi ne plu restos.
  uig-PIN: Yǝnǝ berip Pǝrwǝrdigardin ɵtünüp iltija ⱪilinglar! Hudadin qiⱪⱪan bu ⱪattiⱪ
    güldürmamilar wǝ mɵldür yetip axti! Silǝrni ⱪoyup berǝy; silǝr ǝmdi muxu yǝrdǝ
    turuwǝrsǝnglar bolmaydu, — dedi.
  beo-beo: 'Hina Godema sia:ne gadoma. Ninia da gugelebe amola mugene gibula bobodobe
    amoma bagade helebe. Na da dafawane dili fisidigima:ne ilegele sia:sa. Dilia da
    goeguda: bu hame esalumu.'
  tpi-OTNT: Dispela ren ais na klaut i pairap, em i bagarapim mipela pinis. Olsem
    na yu mas beten long Bikpela bai em i pinisim dispela samting, na bai mi larim
    yupela i go. Bai yupela i no ken i stap moa long dispela hap.”
  hau-SA: Ku roƙi Ubangiji, yă tsai da tsawar da ƙanƙarar. Ni kuwa na yi alkawari
    zan bar ku ku tafi, ba za ku ƙara tsayawa a nan ba.”
