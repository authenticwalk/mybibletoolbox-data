  cek-AK: (Khawt boeh); khopazih hoi qaetui to dip thai hanah, Angraeng khaeah lawkthui
    ah; kang caeh o sak han boeh hmang; kasawk ah na om o mak ai boeh, tiah a naa.
  xla-xla: Epedeme tiyo ewala sepeleta helemhala iye medla gudlepo depame, wua꞉ God
    dla inoma sumale himiya. Epalati na꞉tapo wua꞉ye alikili a꞉ma mo-woyamaiya dlowepo,”
    diyo.
  cuk-cuk: Bar an bemar-gaosulid. Be namarsun. Ar mar doggus-wilub-obicha gollomakmaisoggu,
    dii-akwaga-binyaled doggus wilub-obicha babatemaisoggu, wis be Bab-Jehováʼse be
    anmarga gole, adi, we-ibmarmar anmarga osulogegar.
  uig-CYR: Йәнә берип Пәрвәрдигардин өтүнүп илтиҗа қилиңлар! Худадин чиққан бу қаттиқ
    гүлдүрмамилар вә мөлдүр йетип ашти! Силәрни қоюп берәй; силәр әнди мошу йәрдә
    турувәрсәңлар болмайду, — деди.
  tel-2017: ఇంతవరకూ జరిగింది చాలు. ఈ భయంకరమైన ఉరుములు, వడగళ్ళు ఇంకా రాకుండా యెహోవాను
    వేడుకోండి. ఇక నేను మిమ్మల్ని ఆపను, మీరు కోరిన చోటికి వెళ్ళనిస్తాను” అని వాళ్ళతో
    చెప్పాడు.
  hat-BSA: Fè lapriyè bay SENYÈ a, paske te gen kont tonnè avèk lagrèl. Mwen va kite
    nou ale, e nou p ap rete ankò.”
  kos-kos: Pre nu sin LEUM GOD, mweyen pulahl ac af yohk kosra inge arulana upala
    nu sesr! Nga wuleot in filikowosla in som. Kowos tia enenu in sifilpa muta yenu.”
  hbo-WLC: הַעְתִּ֙ירוּ֙ אֶל־יְהוָ֔ה וְרַ֕ב מִֽהְיֹ֛ת קֹלֹ֥ת אֱלֹהִ֖ים וּבָרָ֑ד וַאֲשַׁלְּחָ֣ה
    אֶתְכֶ֔ם וְלֹ֥א תֹסִפ֖וּן לַעֲמֹֽד׃
  ibo-ibo: Kpee ekpere rịọọ Onyenwe anyị nʼihi na oke mkpụrụ mmiri na egbe eluigwe
    a ezuola. Aga m ekwe ka unu gaa, unu agaghị atụfukwa mgbe.”
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ପ୍ରାର୍ଥନା କର; କାରଣ ପରମେଶ୍ୱରକୃତ ଗର୍ଜ୍ଜନ ଓ ଶିଳାବୃଷ୍ଟି
    ଯଥେଷ୍ଟ ହୋଇଅଛି; ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ଯିବାକୁ ଦେବା, ତୁମ୍ଭମାନଙ୍କର ଆଉ ବିଳମ୍ବ ହେବ ନାହିଁ।”
  chk-chk: Oupwe iotekin tüngor ngeni ewe Samol mi Lapalap pwe epwe aükätiu ewe chopulap
    me ütten fau, pun a kon lapalap. Üpwe mwüt ngenikemi pwe oupwe feila, nge üsap
    chüen amwöchükemi.”
  rop-rop: Wal yunbala askim im blanga stapam dis heilstom, dumaji melabat bin abum
    naf na, en ai pramis ai garra larramgo yumob. Yumob kaan jidan iya langa main
    kantri enimo.”
  ukr-1871: Ублагайте Господа, щоб не було страшенного гуркотання та гряду; я ж відпущу
    вас, і більше не гаяти метесь тутеньки.
  bch-bch: Gimi araring ga ila pan ami Maron ta ipamate mariamba ele tandanga ga aoara
    idildil matua ga idio. Ngansa aoara toa idildil matua ne ipaeabu ngan gai tau.
    Tota gau ga nalongean gimi ga ala. Irangrang ngan amado mole nene pade mao.”
  deu-1951: Bittet aber den HERRN, daß des Donners Gottes und des Hagels genug sei,
    so will ich euch ziehen lassen, damit ihr nicht länger hier bleibet!
  eng-JPS: Entreat the LORD, and let there be enough of these mighty thunderings and
    hail; and I will let you go, and ye shall stay no longer.'
  srp-1865: Molite se Gospodu, jer je dosta, neka prestanu gromovi Božji i grad, pa
    æu vas pustiti, i više vas neæe niko ustavljati.
  lug-lug: Weegayirire Mukama; kubanga omuzira n’okubwatuka bitwetamizza. Nzija kubaleka
    mugende; siraba kyemuva mweyongera kubeera wano.”
  heb-heb: העתירו אל יהוה ורב מהית קלת אלהים וברד ואשלחה אתכם ולא תספון לעמד׃
  ben-IRV: তোমরা সদাপ্রভুর কাছে প্রার্থনা কর; মেঘগর্জন ও শিলাবৃষ্টি যথেষ্ট হয়েছে?
    আমি তোমাদেরকে ছেড়ে দেব, তোমাদের আর দেরী হবে না।”
  pan-pan: ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਸਿਫ਼ਾਰਸ਼ ਕਰੋ ਕਿਉਂ ਜੋ ਹੁਣ ਪਰਮੇਸ਼ੁਰ ਦੀ ਗਰਜ ਦੀ ਅਤੇ ਗੜਿਆਂ
    ਦੀ ਹੱਦ ਹੋ ਗਈ ਹੈ। ਮੈਂ ਤੁਹਾਨੂੰ ਜਾਣ ਦੇਵਾਂਗਾ ਹੁਣ ਤੁਸੀਂ ਹੋਰ ਨਹੀਂ ਠਹਿਰੋਗੇ।
  tkr-tkr: 'Hucoone ixhes, Rəbbis düə hee''e: man xəybı g''əhətqiyiy dolu ç''əv ixhecen!
    Zı şu g''avkasınbı, inyaa avqas deş.'
  mya-JVB: တန် ပါပြီ။ အားကြီး သော မိုဃ်းကြိုး နှင့် မိုဃ်းသီး စဲမည်အကြောင်း၊ ထာဝရဘုရား
    ကို တောင်းပန် ပါ။ သင် တို့ကို ငါမ ဆီးမတား အလျင်အမြန်လွှတ် မည်ဟု ဆို လေ၏။
  tte-O: Wakawanoi Yeoba koina. Besi tutu yo ais pokopokoli. Yomai ikwatakwata. Yawaloyameli
    yatalamwagimiu kwalowasi, nige kwamimiya yoi bwaite koina.”
  tbg-tbg: Mpo, taaruvano/kaampuravano nti vaivaro naaruvavano karara ti vaivaro ti
    voqamakero haatu itaivo. Te ni nititaari homa vivarave. Te kia ni ˻Isareri˼ qaiqaavata
    ravaaqavu karerave, tiro.
  hmo-hmo: Lohiabada dekenai do umui noinoi, badina be inai guba mai boiboi bona medu,
    aisi nadi bamona badadia edia mamina be ai abia vadaeni. Vadaeni lauegu imana
    dekena amo do lau negea umui, inai murinai do lau dogoatao lasi umui.”
  urd-urd: ख़ुदावन्द से सिफ़ारिश करो क्यूँकि यह ज़ोर का गरजना और ओलों का बरसना बहुत
    हो चुका, और मैं तुम को जाने दूँगा और तुम अब रुके नहीं रहोगे।
  rus-SYN: 'помолитесь обо мне Господу: пусть перестанут громы Божии и град и огонь
    на земле, и отпущу вас и не буду более удерживать.'
  bqc-SIM: À awakpaɛ̀. Loupũnaa ń lougbɛɛ beeo kà. Má á gbaɛ saɛ, wa gíɛ́ lↄo.
  tcz-CHONGTHU: Pakai henga nei tao peh lhon tan, ajeh chu vanthamjol aging jeng jung'e!
    gilchang na satah in akhe jing nalaijin ahi. Ka gim val taove. Keiman na soldoh
    tau ving'e; umjong umsot ta hih'un, ati.
  mar-mar: तुम्ही परमेश्वराकडे विनवणी करा. हा झालेला गारांचा मारा व मेघांचा गडगडाट
    फार भयंकर झाला तेवढे पुरे, मी तुम्हास जाऊ देतो. तुम्ही यापुढे राहणार नाही.”
  qub-qub: Runtu tamyapis räyupis chawananpaj Tayta Diosta mañacuycuy ari. Chaura
    aywanayquicunapaj cachaycushayquimi. Cananga manami michäshayquinachu.»
  bqp-bqp: À kútɛ kɛnɛ. Legũpũtãna kũ legũgbɛ díkĩnao mↄ̀ lɛ. Mani á gbarɛ sa,
    mani gíárɛ doro.
  hat-hat: Lapriyè Seyè a pou l' fè loraj la sispann, pou l' fè lagrèl la rete. Mwen
    pwomèt pou m' kite nou ale. Nou pa bezwen rete ankò.
  eng-BSB: Pray to the LORD, for there has been enough of God’s thunder and hail.
    I will let you go; you do not need to stay any longer.”
  tod-tod: À Ɠɔoɠɔ GALAGI maanɛɛnɛna, nii a kɛ tona kpunɛ tugi mina mɔ ɠula, ta sakɔtui
    mina mɔ ʋu. Nà ɓesu wo ʋa, wo li, nu la mɔ yeeʋiliga wo zu mɔnɔ.»
  eng-WEBPB: Pray to the LORD; for there has been enough of mighty thunderings and
    hail. I will let you go, and you shall stay no longer.”
  kbq-kbq: Hagi Ra Anumzamofontega nunamu ome hikeno, ko'mopa ko'ene monagenena eri
    amane hinke'na tamatra'nena viho.
  nhe-BL: Nelmiyac tlatomonilotl huan tesihuitl techajsitoc, huajca ayoc niquintzacuilis
    más nopa israelitame. Xijtlajtlanica, imoTECO, topampa tojuanti para ma ayoc huetzi
    tesihuitl, huan na niquincahuas ma yaca israelitame.
  bus-bus: À agbaa kpánɛ. Lapatana kↄ̃n lougbɛ kɛ̀kiio mↄ̀ lɛ. Mɛ́ a gbarɛ sa, mɛ́
    gíare dↄro.
  gub-BL: Eze'eg Tupàn pe urerehe ty. Ta'e àmàn iànoànogaw ureputupyk a'e xe. Àmàntàtà
    ikyr haw iaiw urewe a'e no. Apumuhem kar putar ihe nehe. Pepytu'u hàro re kury,
    i'i Moizez pe.
  eng-DRA: 'Pray ye to the Lord, that the thunderings of God and the hail may cease:
    that I may let you go, and that you may stay here no longer.'
