verse: EXO.009.008
translations:
  mal-C: 'ഈ സംഭവത്തിനുശേഷം യഹോവ മോശയോടും അഹരോനോടും അരുളിച്ചെയ്തു: “അടുപ്പിൽനിന്ന്
    കൈനിറയെ ചാരം എടുക്കണം; അതു ഫറവോന്റെ മുമ്പിൽവെച്ച് മോശ ആകാശത്തിൽ വിതറട്ടെ.'
  deu-TKW: 'Hierauf befahl Jahwe Mose und Aaron: Nehmt euch beide Hände voll Ofenruß,
    und Mose soll ihn vor den Augen des Pharao emporstreuen;'
  lin-lin: 'Yawe alobaki na Moyize mpe Aron : « Botondisa maboko na bino na putulu
    oyo ewuti na fulu ya moto makasi, mpe tika ete Moyize abwaka yango likolo, na
    miso ya Faraon.'
  eng-LSV: And YHWH says to Moses and to Aaron, “Take for yourselves the fullness
    of your handfuls—soot of a furnace, and Moses has sprinkled it toward the heavens,
    before the eyes of Pharaoh,
  eng-GNV: And the Lord said to Moses and to Aaron, Take your handfull of ashes of
    the fornace, and Moses shall sprinkle them towarde the heauen in the sight of
    Pharaoh,
  eng-WEBSTER: And the LORD said to Moses and to Aaron, Take to you handfuls of ashes
    of the furnace, and let Moses sprinkle it towards heaven in the sight of Pharaoh.
  nhw-BL: 'Huajca TOTECO quinilhui Moisés huan Aarón: ―Xijcuica ome tlamojtzoli cuanextli
    campa quiicxitíaj pantzi huan xijmajcahua para huejcapa ipan ajacatl iixpa Faraón.'
  swh-ONEN: Kisha Bwana akamwambia Mose na Aroni, “Chukueni majivu ya tanuru, naye
    Mose ayarushe angani mbele ya Farao.
  bba-bba: Yinni Gusunɔ u kpɑm Mɔwisi kɑ Aroni sɔ̃ɔwɑ u nɛɛ, i torom sɔko doowɔ i
    n nɛni, kpɑ Mɔwisi u mɛ yɛ̃kɑ wɔllɔ Eɡibiti sunɔn wuswɑɑɔ.
  eng-KJVCPB: And the Lord said unto Moses and unto Aaron, Take to you handfuls of
    ashes of the furnace, and let Moses sprinkle it towards the heaven in the sight
    of Pharaoh.
  cpy-cpy: 'Ari rapiiteero Tajorentsi ikanteeri Moisés eejatzi Aarón, ikantziri: “Powiiteeyini
    jamampo, riitaki Moisés oñaayirini Faraón rooka-panetero.'
  mpx-mpx: Yaka Yehoba i baek Mosese ge Eloni elal i ba, “Papakova ku gagalo ginaha
    ana abatontona, inoke Mosese ni aliheyan hawawala kin awonaa.
  wbp-wbp: Ngula-jangka, YAAWIYI-palangu wangkaja Mujujuku manu Yarunuku, “Nyuntu-jarrarlu-juku-pala
    turla-manta yulypulypa kilyirrpa-jangka. Mujuju, nyunturlu kijika yulypulypaju
    kankarlarra nguru-kurra yungungku Yijipi-wardingkirli kingirli nyanyi.
  luo-luo: Eka Jehova Nyasaye nowacho ne Musa kod Harun niya, “Jukuru buch kendo mopongʼo
    lwetu mondo Musa okire e kor yamo e nyim Farao.
  meu-meu: Bena Iehova ese Mose bona Aaron e hamaorodia, eto, Lahi kahuna bavabia,
    Mose ese baine tahoa dae Farao vairanai.
  npi-ULB: तब परमप्रभुले मोशा र हारूनलाई भन्‍नुभयो, “भट्टीबाट मुट्ठीभर खरानी लेओ ।
    तँ मोशाले फारोले हेरिरहँदा त्यस खरानीलाई आकाशमा फ्याँक्‍नू ।
  yor-yor: Nígbà náà ni Olúwa sọ fún Mose àti Aaroni, “Ẹ bu ẹ̀kúnwọ́ eérú gbígbóná
    láti inú ààrò, kí Mose kù ú sí inú afẹ́fẹ́ ni iwájú Farao.
  emp-NTPO: 'Maʌ̃be Ãcõrẽba Moisea, Aaroʌ̃a bid̶a jarasia: –Jãʌ̃be tʌbʌ porada jʌwad̶e
    edad̶aped̶a Egiptod̶ebema boro quĩrãpita ʌ̃taa jãmãpod̶adua.'
  ind-ind: Lalu TUHAN berkata kepada Musa dan Harun, “Ambillah beberapa genggam abu
    dari tempat pembakaran. Musa harus melemparkan abu itu ke udara di hadapan raja.
  pes-OPCB: 'پس خداوند به موسی و هارون فرمود: «مشتهای خود را از خاکستر کوره پر کنید
    و موسی آن خاکستر را پیش فرعون به هوا بپاشد.'
  aer-aer: Ikwere iperrele, YAHWEH Moses uthene Aaron utheneke angkeke, “Mpwele arlpmenye
    ure-ngentyele inerraye. Moses, unte arlpmenye renhe alkere-werne atheke iwaye
    nhenge Pharaoh-ele ngenhe aretyenhenge.
  tgl-ULB: Pagkatapos sinabi ni Yahweh kay Moises at kay Aaron, “Kumuha kayo ng ilang
    dakot ng mga abo mula sa isang hurno. Ikaw, Moises, dapat mong ihagis ang mga
    abo sa hangin habang nanonood si Paraon.
  cbu-NT: Ashiri Taarashipansha Móysisee misha Aaronaa tárangiya; Siysa sumasish puzachee
    minam kuwiz tachuyarush, kurakash pangu pshtuyarush, kurakanung íwar puzachee
    kuruta shingcha.
  hui-hui: Ani biyagola Anduane Homogohanda Mosese Aronolahondo lalu, Libugua anda
    mbira ege timeni hirule ira delaradagoha puwa be abalu ogoriani bu wulebirago
    libu gi tahe labolabo dugu yalibu. Dugu yalu puwa kini biagonaga deni pu howa
    Mosese í̠na be abalu ogoni uyu hariha haealo baraga habe.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​က မော​ရှေ​နှင့်​အာ​ရုန် တို့​အား``မီး​ဖို​ထဲ​က​ပြာ​ကို​လက်​နှင့်​ဆုပ်​ယူ
    လော့။ မော​ရှေ​သည်​ဘု​ရင်​ရှေ့​တွင်​ပြာ​ကို​လေ ထဲ​သို့​ပစ်​လွှင့်​ရ​မည်။-
  cbi-NTPO: 'Tsenñu Yavé, Moisésnu bain, Aarónnu bain entsandimi: Ñinbelesha ji'',
    tyaapachi ñijuingui kalare'', faraón'' ajuusha jitu, Moisés kai''sha kelaakisa.'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་དང་ཨ་རོན་གཉིས་ལ་འདི་སྐད་དུ། སྲེག་ཐབ་ནས་དུ་དྲེག་སྤར་གང་ལོངས་ལ།
    མོ་ཤེ་ཡིས་ཕཱར་ཨོལ་གྱི་མིག་མདུན་དུ་གནམ་ལ་གཏོར་ཅིག་དང་།
  sna-sna: Ipapo Jehovha akati kuna Mozisi naAroni, “Torai tsama dzamadota kubva pachoto
    mugoita kuti Mozisi aakushe mumhepo pamberi paFaro.
  spa-BLM: 'El Señor dijo a Moisés y a Aarón: “Tomen puñados de ceniza del horno y
    que Moisés la esparza hacia el cielo a la vista del Faraón.'
  cac-cac: 'Ix lajvi chi, ix yalan Jehová d''a vin̈aj Moisés yed'' d''a vin̈aj Aarón:
    —Ixiquec, iq''ueccot junoc votz q''uen tic''aq''uil taan̈ d''a yol junoc horno.
    A ach tic ach Moisés tza tzipq''ue q''ueen d''a chaan̈ d''a yichan̈ vin̈ rey chi''.'
  swh-ULB: Kisha Yahweh akawambia Musa na Aruni, “Chukuwa majivu na uyajaze mkononi
    kutoka kwenye tanuru. Wewe, Musa, lazima uyarushe juu wakati Farao akitazama.
  bel-bel: 'І сказаў Гасподзь Майсею і Аарону: вазьмеце па поўнай жмені попелу зь
    печы, і хай кіне яго Майсей пад неба на вачах у фараона;'
  deu-ELBBK: 'Und der HERR sprach zu Mose und zu Aaron: Nehmt eure Fäuste voll Ofenruß,
    und Mose streue ihn zum Himmel vor den Augen des Pharaos;'
  mbb-OT: Ne migkaǥi is Nengazen diyà te ki Moises wey ki Aaron te, “Kuwa kew te tigsengekemkem
    he avu ziyà te repuǥà ne haazà ibpesimburà ki Moises diyà te hewhewanan dutun
    te egkeventayan sikandin te hadì.
  mal-2015: 'പിന്നെ യഹോവ മോശെയോടും അഹരോനോടും: അടുപ്പിലെ വെണ്ണീർ കൈനിറച്ചു വാരുവിൻ;
    മോശെ അതു ഫറവോന്റെ മുമ്പാകെ ആകാശത്തേക്കു വിതറട്ടെ.'
  tuo-NT: 'Õꞌacʉ̃ Egiptocjãrã yarã waꞌicʉrãrẽ buꞌiri daꞌréca beꞌro Moisére, Aarṍrẽ
    nicʉ niwĩ: —Pã́ na ʉ̃jʉ̃arõ cjase nujãrẽ niꞌcã omocã ejatuaro õrẽmiiña. Moisé
    faraṍ ĩꞌorõ ʉꞌmʉarõpʉ tere doquestemorõato.'
  gup-gup: Wanjh Yawey benbenemarneyimeng Moses dja Aaron, yimeng, “Nguneray kore
    kabirrikinje brick manbu kunrurrk kabirrimarnbun. Nguneray kumekbe kore kunak
    karung, dja ngunewohma kubid yikahwi kunyirrke manbu kahyo. Dja Moses ngudda kaddum
    yiburriwemen manekke kunyirrke bu Pharaoh kanan.
  gvs-gvs: E Yauwe Eroni be yau ilatuwokoima idigo kana, ‘Kōna nimami goi silekau
    kotavayāili. Ikavava, kōna Pero matana goi, e kom, Mosese, kwalalagāsi ituko ina
    yábana dadavina.
  rmc-rmc: 'O RAJ phenďa le Mojžišoske the le Aronoske: „Len le vastenca o prachos
    andral o bov a o Mojžiš mi čhivel oda andro luftos anglo Faraonos.'
  nlg-nlg: Keri ke, a Yahweh te bosa vanira Moses ma Aaron, “Ko lavia na ravu ni biti,
    mo ko vahea Moses ge ke sonidatoa tana oka, tana bona te bubu/righia a Pharaoh.
  pes-OPV: 'و خداوند به موسی و هارون گفت: «ازخاکستر کوره، مشتهای خود را پر کرده، برداریدو
    موسی آن را به حضور فرعون بسوی آسمان برافشاند،'
  ron-1924: 'Домнул а зис луй Мойсе ши луй Аарон: „Умплеци-вэ мыниле ку ченушэ дин
    куптор, ши Мойсе с-о арунче спре чер, суб окий луй Фараон.'
  ben-OBCV: পরে সদাপ্রভু মোশি ও হারোণকে বললেন, “একটি উনুন থেকে মুঠো ভর্তি করে ছাইভস্ম
    তুলে নাও এবং ফরৌণের সামনেই মোশি তা হাওয়ায় ছড়িয়ে দিক।
  som-som: Markaasaa Rabbigu wuxuu Muuse iyo Haaruun ku yidhi, Waxaad qaadataan cantoobooyin
    dambaska foornada ah, oo Muuse samada ha u saydho Fircoon hortiisa.
  lat-VUC: 'Et dixit Dominus ad Moysen et Aaron: Tollite plenas manus cineris de camino,
    et spargat illum Moyses in cælum coram Pharaone.'
  eng-ASVBT: And Jehovah said unto Moses and unto Aaron, Take to you handfuls of ashes
    of the furnace, and let Moses sprinkle it toward heaven in the sight of Pharaoh.
  mna-mna: 'Timbotmbot ma Yooba iso pa Mose ziru Aron mini. Iso: “Niomru kala you
    muriini mi koro koskoozo ise nomoyom ma bok, to kala ki king. Kala ma kepet kini,
    to Mose, nu mender su kereene uunu mi tiyaara koskoozo tana sala kor.'
  ita-1885: 'E IL Signore disse a Mosè e ad Aaronne: Prendetevi delle menate di faville
    di fornace, e spargale Mosè verso il cielo, davanti agli occhi di Faraone.'
  eng-LXXUP: And the Lord spoke to Moses and Aaron, saying, Take you handfuls of ashes
    of the furnace, and let Moses scatter it toward heaven before Pharaoh, and before
    his servants.
  eng-ULB: Then Yahweh said to Moses and to Aaron, “Take some handfuls of ashes from
    a kiln. You, Moses, must throw the ashes up into the air while Pharaoh is watching.
  spa-VBL: 'El Señor les dijo a Moisés y a Aarón: “Vayan y saquen unos puñados de
    hollín de un horno. Luego Moisés deberá arrojarlo al aire delante del Faraón.'
  fra-_FOB: 'Alors l''Éternel dit à Moïse et à Aaron: Prenez plein vos mains de cendre
    de fournaise, et que Moïse la répande vers les cieux, sous les yeux de Pharaon.'
  mal-mal: 'പിന്നെ യഹോവ മോശെയോടും അഹരോനോടും: “അടുപ്പിലെ വെണ്ണീർ കൈനിറച്ച് വാരുവീൻ;
    മോശെ അത് ഫറവോന്റെ മുമ്പാകെ ആകാശത്തേക്ക് വിതറട്ടെ.'
  lit-lit: 'Ir VIEŠPATS tarė Mozei ir Aaronui: „Pasiimkite pilnas rieškučias krosnies
    pelenų, ir Mozė turi juos stipriai paberti į dangų faraono akivaizdoje.'
  urd-GVR: Phir Rab ne Mūsā aur Hārūn se kahā, “Apnī muṭṭhiyāṅ kisī bhaṭṭī kī rākh
    se bhar kar Firaun ke pās jāo. Phir Mūsā Firaun ke sāmne yih rākh hawā meṅ uṛā
    de.
  suz-BL: मिनु नोले परमप्रभु यावेमी मोसा नु हारून आस कली “गे चुप्‍लु ङा पुलु हुइश्‍शा
    कुरशा लस। मिनु मोसामी फाराओ आ ङोंइती मेको पुलु सरीङ गे फ्रचा माल्‍ब।
  ita-1927: 'E l’Eterno disse a Mosè e ad Aaronne: “Prendete delle manate di cenere
    di fornace, e la sparga Mosè verso il cielo, sotto gli occhi di Faraone.'
  ckb-ckb: 'ئینجا یەزدان بە موسا و هارونی فەرموو: «بە پڕی دەستەکانتان خوڵەمێشی تەنوور
    بۆ خۆتان ببەن و با موسا لەبەرچاوی فیرعەون بەرەو ئاسمان بەبای بکات.'
  eng-BBE: And the Lord said to Moses and to Aaron, Take in your hand a little dust
    from the fire and let Moses send it in a shower up to heaven before the eyes of
    Pharaoh.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಮೋಶೆ ಆರೋನರಿಗೆ, “ಕೈತುಂಬಾ ಒಲೆಯ ಬೂದಿಯನ್ನು ತೆಗೆದುಕೊಳ್ಳಿರಿ.
    ಅದನ್ನು ಮೋಶೆಯು ಫರೋಹನ ಮುಂದೆ ಆಕಾಶದ ಕಡೆಗೆ ತೂರಲಿ.
  bbb-bbb: Areme E Ireobo fu una kuke Mosisikiro Eroni kiae, Ni va are bu miane ifaejevo
    ijia tuvuare ije numufo. Ja numuga Mosisi fu tuvuare ije kena Kini Ferodo nidua
    ijia kave ijia korefo.
  tam-2017: 'அப்பொழுது யெகோவா மோசேயையும் ஆரோனையும் நோக்கி: “உங்கள் கைப்பிடி அளவு சூளையின்
    சாம்பலை அள்ளிக்கொள்ளுங்கள்; மோசே அதைப் பார்வோனுடைய கண்களுக்குமுன்பு வானத்திற்கு
    நேராக தூவட்டும்.'
  spa-RV-1909: 'Y Jehová dijo á Moisés y á Aarón: Tomad puñados de ceniza de un horno,
    y espárzala Moisés hacia el cielo delante de Faraón:'
  ron-BTF: 'Și DOMNUL le-a spus lui Moise și lui Aaron: Luați-vă mâinile pline cu
    cenușă din cuptor și Moise să o arunce spre cer înaintea ochilor lui Faraon.'
  eng-WEBP: The LORD said to Moses and to Aaron, “Take handfuls of ashes of the furnace,
    and let Moses sprinkle it toward the sky in the sight of Pharaoh.
  eng-FBV: The Lord told Moses and Aaron, “Go and get some handfuls of soot from a
    furnace. Then have Moses throw it into the air in front of Pharaoh.
  nld-1939: 'Toen sprak Jahweh tot Moses en Aäron: Neemt uw handen vol roet uit de
    oven, en laat Moses het in de lucht strooien voor de ogen van Farao.'
  nch-BL: 'Huajca TOTECO quinilhui Moisés huan Aarón: ―Xijcuica ome tamojtzoli cuajnexti
    campa quiicxitíaj pantzi huan xijmajcahua para huejcapa ipan ajacat iixpa Faraón.'
  vie-1934: 'Đức Giê-hô-va bèn phán cùng Môi-se và A-rôn rằng: Hãy hốt tro trong lò
    đầy tay các ngươi, rồi tại trước mặt Pha-ra-ôn, Môi-se sẽ vải tro đó lên trời.'
  hin-CV: फिर याहवेह ने मोशेह और अहरोन से कहा, “अपने-अपने हाथों में मुट्ठी भरके राख
    लेना, और उस राख को फ़रोह के सामने आकाश की ओर फेंकना.
  eng-OURB: Adonai said to Moses [Drawn out] and to Aaron [Light-bringer], “Take to
    you handfuls of ashes of the furnace, and let Moses [Drawn out] sprinkle it toward
    the sky in the sight of Pharaoh.
  spa-BES: 'Y él Señor dijo a Moisés y a Aarón: Toma en tu mano un poco de ceniza
    de un horno, y Moisés la esparcirá hacia el cielo, delante de los ojos de Faraón.'
  tdx-tdx: Le hoe t’Iehovà amy Mosè naho amy Aharone, Songa mangalà lavenoke mahapea
    fitàñe boak’ an-toñak’ ao le habobò’ i Mosè mb’ andikeram-beo am-pahaisaha’ i
    Parò;
  vid-vid: Mkulu Nguluwi nakawalonjela Musa na Aluni, “Mhole miganza ja mivu ja itanulu,
    hamba Musa mhombe mchanya honhu hawele Falao yolola.
  eng-OKE: And the Lord said to Mosheh and Aharon, Take you handfuls of dust of the
    furnace, and let Mosheh scatter it towards the heavens in the presence of Pharoh;
  tha-KJV: พระเยโฮวาห์จึงตรัสแก่โมเสสและอาโรนว่า “​เจ้​าจงกำขี้เถ้าจากเตาให้เต็มกำมือแล้วให้โมเสสซัดขึ้นไปในอากาศในสายตาของฟาโรห์
  por-BR-2018: 'E o SENHOR disse a Moisés e a Arão: Tomai punhados de cinza de um
    forno, e espalha-a Moisés até o céu diante de Faraó:'
  deu-ELO: 'Und Jehova sprach zu Mose und zu Aaron: Nehmet eure Fäuste voll Ofenruß,
    und Mose streue ihn gen Himmel vor den Augen des Pharao;'
  eng-WYC-2018: And the Lord said to Moses and Aaron, Take ye your hands full of ashes
    of a chimney, and Moses sprinkle it into heaven before Pharaoh; (And the Lord
    said to Moses and Aaron, Take ye some handfuls of ashes from a chimney, and Moses
    toss it into the air before Pharaoh;)
  epo-epo: 'Tiam la Eternulo diris al Moseo kaj al Aaron: Prenu al vi plenmanojn da
    cindro el la forno, kaj Moseo ĵetu ĝin al la ĉielo antaŭ la okuloj de Faraono.'
  uig-PIN: 'Andin Pǝrwǝrdigar Musa wǝ Ⱨarunƣa: — Humdanning külidin qanggilinglarni
    toxⱪuzup elinglar, andin Musa uni Pirǝwnning kɵz aldida asmanƣa ⱪaritip qaqsun.'
  beo-beo: Amalalu, Hina Gode da Mousese amola Elane elama amane sia:i, “Lalu amoga
    nasubu dia lobo ganodini gaguma. Mousese da lalu didi amoga nasubu su gasa:le
    gaguli Felou ea lelebe ba:le gaidi gasa:le galagadoma.
