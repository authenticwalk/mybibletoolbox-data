  hbo-hbo: וַיֹּ֣אמֶר יְהוָה֮ אֶל־מֹשֶׁ֣ה וְאֶֽל־אַהֲרֹן֒ קְח֤וּ לָכֶם֙ מְלֹ֣א חָפְנֵיכֶ֔ם
    פִּ֖יחַ כִּבְשָׁ֑ן וּזְרָקֹ֥ו מֹשֶׁ֛ה הַשָּׁמַ֖יְמָה לְעֵינֵ֥י פַרְעֹֽה׃
  eng-WYCLIFFE: And the Lord seide to Moises and Aaron, Take ye the hondis ful of
    askis of the chymeney, and Moises sprynge it in to heuene bifore Farao;
  piu-2006: Mayutju Katutjalu pulanya Muutjanyakamu Yirananya yalatji watjaṉu, “Warutjanu
    tjuṉpa mantjira Muutjalu katu waṉinytjaku, mayutju tiṉanya ngaranytjala. Yalatji
    waṉinytjala waḻpangku katiku, manta Yitjipilawana. Palulanguru pika puyila tjuṯa
    yaṉangu tjuṯangka pakara taḻṯurriku, kuka tjuṯangkaṯarra.” Palulanguru pika katjuru
    paluru yaṉangu tjuṯangka pakara taḻṯurringu, kuka tjuṯangkaṯarra. Kutu mayutju
    paluru kaṉṯilyangku kanyiṉingi tjananya iyalwiyangku. Piirulu wiya Muutjakukamu
    Yiranaku wangka kuliṉu.
  pjt-pjt: Ka Godalu piṟuku Mosela pulala Aaronta wangkangu, “Maṟangku pula tjuṉpa
    mantjila kuḻkunguṟu. Ka Mose, nyuntu mayatja Piiṟala miṟangka katu waṉi ilkaṟingka.
  cwe-cwe: Maabaho Mndewa Mulungu kawalongela Musa na Haluni, “Soleni maganza ya maivu
    ya tanuli, maabaho Musa yayapigise uchanyha haulongozi ha mfalume wa Misili.
  bgs-bgs: Na, igkagi tô Áglangngagán ki Moises asta ki Aaron, na mà din, “Kangé kó
    ka abu tikud tun ta ággóbbówanan. Tô gó é sabudán i Moises tun ta karamag na tubang
    katô harì.
  kik-kik: Ningĩ Jehova akĩĩra Musa na Harũni atĩrĩ, “Oyai ngundi cia mbiro kuuma
    riiko rĩrĩa inene, nake Musa amĩikie igũrũ mbere ya Firaũni.
  fra-NCL: 'Yahweh dit à Moïse et à Aaron : « Prenez plein vos mains de cendre de
    fournaise, et que Moïse la jette vers le ciel sous les yeux de Pharaon ;'
  cek-AK: To pacoengah Angraeng mah Mosi hoi Aaron khaeah, Takoeng ih maiphu to ban
    tamsum maeto la hoih, Mosi mah Faro hmaa ah van bangah haeh nasoe.
  xla-xla: Epame ma alila haletapo Godta Moses mate epo A꞉lon mate dla epo atlaiyo,
    “Wua꞉ tilepu halopame Pelo mila꞉pi dla tame ha꞉ha꞉mama Moses wa꞉tapo tilepuye
    di dla kustelepe.
  cuk-cuk: 'Geb degine, Bab-Jehová Moisésʼga, degi, Aarónʼga sogdebalid: “Madu-sobedyaba
    buru-bukwadi nukgwen be-argan-warbogi be weemalo. Geb agine, Moisés Faraón-asabin
    buru niba midoed.'
  uig-CYR: 'Андин Пәрвәрдигар Муса вә Һарунға: — Хумданниң күлидин чаңгилиңларни тошқузуп
    елиңлар, андин Муса уни Пирәвнниң көз алдида асманға қаритип чачсун.'
  tel-2017: అప్పుడు యెహోవా “మీరు మీ పిడికిళ్ల నిండా బూడిద తీసుకోండి. మోషే ఫరో చూస్తూ
    ఉండగా దాన్ని ఆకాశం వైపు చల్లండి.
  hat-BSA: 'Alò SENYÈ a te di a Moïse avèk Aaron: “Pran kèk men plen avèk poud chabon
    ki sòti nan fou kanari yo, e kite Moïse voye li vè syèl la devan zye a Farawon.'
  kos-kos: Na LEUM GOD El fahk nu sel Moses ac Aaron, “Eis kutu apat an inpoumtal
    liki funyu uh, na Moses elan sisak nu lucng ye mutal tokosra.
  hbo-WLC: וַיֹּ֣אמֶר יְהוָה֮ אֶל־מֹשֶׁ֣ה וְאֶֽל־אַהֲרֹן֒ קְח֤וּ לָכֶם֙ מְלֹ֣א חָפְנֵיכֶ֔ם
    פִּ֖יחַ כִּבְשָׁ֑ן וּזְרָק֥וֹ מֹשֶׁ֛ה הַשָּׁמַ֖יְמָה לְעֵינֵ֥י פַרְעֹֽה׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị gwara Mosis na Erọn sị, “Sitenụ nʼekwu e ji esi
    nri kporo ntụ nke Mosis ga-awụli elu nʼihu Fero.
  ory-ory: ଆଉ ସଦାପ୍ରଭୁ ମୋଶା ଓ ହାରୋଣଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ ମୁଷ୍ଟି ପୂର୍ଣ୍ଣ କରି ଭାଟିର
    ଭସ୍ମ ନିଅ, ପୁଣି, ମୋଶା ଫାରୋଙ୍କ ସାକ୍ଷାତରେ ତାହା ଆକାଶ ଆଡ଼କୁ ବିଞ୍ଚି ଦେଉ।
  chk-chk: Mürin, ewe Samol mi Lapalap a üreni Moses me Aaron, “Oupwe tukei ngeni
    pöümi falang seni eu lenien um mi watte. Iwe, Moses epwe moneetä läng me fän mesen
    Farao,
  rop-rop: Brom deya YAWEI bin dalim Mosis en Eran, “Yunbala gajim sambala eshis brom
    faiyapleis, en yunbala go langa det Ijip king, en deya na, Mosis, yu garra tjakam
    detlot eshis ontop lida langa det king,
  ukr-1871: 'І рече Господь Мойсейові й Аронові: Понабирайте ви повні жменї сажі з
    печі, і нехай нею сипне проти неба Мойсей перед віччу Фараона й дворян його.'
  bch-bch: Idio ta Maron ikeo pan Moses ga Aron bedane, “Gimirua ala ngan tibur toa
    tinono pat matua ngan, ta akori dinga itae idanga eta ta ala pan maron kapei togid
    Isip. Gimi aot pan ga kus ta Moses ga isiran dinga itae toa oa ga idae gadae toa
    maron kapei imatai.
  deu-1951: 'Da sprach der HERR zu Mose und Aaron: Nehmet eure Hände voll Ofenruß,
    und Mose sprenge ihn vor dem Pharao gen Himmel,'
  eng-JPS: 'And the LORD said unto Moses and unto Aaron: ''Take to you handfuls of
    soot of the furnace, and let Moses throw it heavenward in the sight of Pharaoh.'
  srp-1865: 'Tada reèe Gospod Mojsiju i Aronu: uzmite pepela iz peæi pune pregršti,
    i Mojsije neka ga baci u nebo pred Faraonom;'
  lug-lug: Awo Mukama n’agamba Musa ne Alooni nti, “Muyoole mu kyokero embatu z’omunyale,
    Musa agumanse waggulu mu bbanga nga ne Falaawo alaba.
  heb-heb: ויאמר יהוה אל משה ואל אהרן קחו לכם מלא חפניכם פיח כבשן וזרקו משה השמימה
    לעיני פרעה׃
  ben-IRV: পরে সদাপ্রভু মোশি ও হারোণকে বললেন, “তোমরা হাত ভর্তি করে ভাটীর ছাই নাও,
    পরে মোশি ফরৌণের সাক্ষাৎে তা আকাশের দিকে ছড়িয়ে দিক।
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਅਤੇ ਹਾਰੂਨ ਨੂੰ ਆਖਿਆ ਭੱਠੀ ਦੀ ਸੁਆਹ ਦੀਆਂ ਮੁੱਠਾਂ ਭਰੋ ਅਤੇ
    ਮੂਸਾ ਫ਼ਿਰਊਨ ਦੇ ਵੇਖਦਿਆਂ ਅਕਾਸ਼ ਵੱਲ ਉਡਾਵੇ।
  tkr-tkr: 'Rəbbee Mısayk''leyiy Harunuk''le eyhen: – Kureençe xhaxhbı gyatsts''ına
    yı''q alept''e. Havaasre mana yı''q Mısee fironne ulene ögiyl xəəqə dağee''ecen.'
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ မီးဖို ထဲကပြာ ကို လက် နှင့်ယူ ၍ မောရှေ သည် ဖါရော ဘုရင်ရှေ့
    ၌ မိုဃ်းကောင်းကင် သို့ ပစ် လွှင့်စေ။
  tte-O: Kabo Yeoba iwaloyoi Mosese koina iba, “Kau wagagalo bosa mena yo kwalawan
    kin koina kabo kowa Mosese kuyasulu mwayaga mena na kin igitai.
  tbg-tbg: Ho Noravano Kotiva qaiqaa Mosika Eronikara tiharo, Netanta oru briki unte/nute
    varia naavuraqihai iha hanta varaate, tivakero Mosirara tiharo, Are Pero vaiinti
    avuqaa vaihara hanta vira virini aqu kaane.
  hmo-hmo: Vadaeni Lohiabada ese Mose bona Arona dekenai ia hamaoroa, ia gwau, “Lahi
    ena momoru do umui abia, bona Mose ese do ia negea daekau ataiai Farao ena vairanai.
  urd-urd: और ख़ुदावन्द ने मूसा और हारून से कहा कि तुम दोनों भट्टी की राख अपनी मुट्ठियों
    में ले लो, और मूसा उसे फ़िर'औन के सामने आसमान की तरफ़ उड़ा दे।
  rus-SYN: 'И сказал Господь Моисею и Аарону: возьмите по полной горсти пепла из печи,
    и пусть бросит его Моисей к небу в глазах фараона и рабов его;'
  bqc-SIM: 'Dii ò Mↄiziɛ ń Aalonao: À mua túfu ↄũkpa, Mↄizi i fã musu Falaↄ̃ↄ
    aɛ,'
  tcz-CHONGTHU: Chuin Pakaiyin Mose leh Aaron heng'a asei jin, “lhum sung'a kon in
    vutdi tampi kiham lhon'in, hichu Pharaoh mitmu chang tah'a Mose'n vanlam'a athe
    touding ahi,” ati.
  mar-mar: नंतर परमेश्वर मोशे व अहरोन यांना म्हणाला, “मोशेने ओंजळभर भट्टीची राख घेऊन
    फारोदेखत आकाशाकडे उधळावी.
  qub-qub: 'Chaymi Tayta Diosga Moisesta Aarontawan niran: «Gamcuna jurnupita uchpata
    apacurcur ayway faraón cajman. Nircur gam Moisés faraonpa ñaupancho uchpata janajpa
    machirinqui.'
  bqp-bqp: 'Dikiri pì Musanɛ kũ Harunao: À tãmakpɛ túbu dã okũ dodo, Musa fã
    Firi''auna arɛ.'
  hat-hat: 'Apre sa, Seyè a di Moyiz ak Arawon: -Plen de men nou ak sann dife. Se
    pou Moyiz voye sann lan jete anlè devan farawon an.'
  eng-BSB: Then the LORD said to Moses and Aaron, “Take handfuls of soot from the
    furnace; in the sight of Pharaoh, Moses is to toss it into the air.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ta Aalɔn ma: «À yeelaave ga diɠi losuʋɛ ma yuʋui,
    Moize foɓe geezu ʋelei Falaɠɔn ɠaazu.'
  eng-WEBPB: The LORD said to Moses and to Aaron, “Take handfuls of ashes of the furnace,
    and let Moses sprinkle it towards the sky in the sight of Pharaoh.
  kbq-kbq: Anante Ra Anumzamo'a Mosesene Aronigiznia anage huno znasmi'ne, Brikima
    kre teve tampinti tanefara ome kateta, Fero'a negenkeno ana tanefara Mosese'a
    matevu nagamu atreno.
  nhe-BL: 'Huajca TOTECO quinilhui Moisés huan Aarón: ―Xijcuica ome tlamojtzoli cuanextli
    campa quicacatzohuaj pantzi huan xijmajcahua ica huejcapa ipan ajacatl iixtla
    Faraón.'
  bus-bus: 'Dii bè Musanɛ kↄ̃n Arunao: À mↄ̀dakpɛ túbu kↄ ↄkũ doodo, Musa fã Fili''auna
    aɛ.'
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e Moizez pe Àràw pe kury. — Penuhem tàtàpyzgwer
    zàpehe wi nehe. Tuwe Moizez omomor a'e tàtàpyzgwer ywate Parao henataromo a'e
    nehe.
  eng-DRA: 'And the Lord said to Moses and Aaron: Take to you handfuls of ashes out
    of the chimney, and let Moses sprinkle it in the air in the presence of Pharao.'
