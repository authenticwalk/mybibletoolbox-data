verse: EXO.009.006
translations:
  mal-C: പിറ്റേന്ന് യഹോവ അങ്ങനെതന്നെ ചെയ്തു; ഈജിപ്റ്റുകാരുടെ വളർത്തുമൃഗങ്ങൾ എല്ലാം
    ചത്തൊടുങ്ങി, എന്നാൽ ഇസ്രായേൽമക്കളുടെ മൃഗങ്ങളൊന്നും ചത്തില്ല.
  deu-TKW: Am folgenden Tage ließ Jahwe dies eintreten. Da fiel alles Vieh der Ägypter;
    aber von dem Vieh der Israeliten fiel nicht ein einziges Stück.
  lin-lin: 'Mpe mokolo oyo elandaki, Yawe akokisaki yango : bibwele nyonso ya bato
    ya Ejipito ekufaki, kasi ebwele ata moko te ya bana ya Isalaele ekufaki.'
  eng-LSV: And YHWH does this thing on the next day, and all the livestock of Egypt
    die, and of the livestock of the sons of Israel not one has died;
  eng-GNV: 'So the Lord did this thing on the morow, and all the cattel of Egypt dyed:
    but of the cattell of the children of Israel dyed not one.'
  eng-WEBSTER: 'And the LORD did that thing on the morrow, and all the cattle of Egypt
    died: but of the cattle of the children of Israel died not one.'
  nhw-BL: Huan hualmostla TOTECO ya nopa quichijqui. Nochi inintlapiyalhua Egipto
    ehuani mijque, pero amo mijqui niyon se inintlapiyal israelitame.
  swh-ONEN: 'Siku iliyofuata Bwana akalitenda: Mifugo yote ya Wamisri ikafa, lakini
    hakuna hata mnyama mmoja wa wana wa Israeli aliyekufa.'
  bba-bba: Yen sisiru Yinni Gusunɔ u kuɑ mɛ. Eɡibitiɡibun sɑbenu ɡbisukɑ kpuro, ɑdɑmɑ
    Isirelibɑn sɑbenu sɔɔ, bɑɑ teeru tɑ ǹ ɡu.
  eng-KJVCPB: 'And the Lord did that thing on the morrow, and all the cattle of Egypt
    died: but of the cattle of the children of Israel died not one.'
  cpy-cpy: Okanta okiteeje-tamanee, imatakiro Tajorentsi okaatzi ikantakiri. Ithonkanaka
    ikamaki ipira-paeni Apitantoni-jatzi, riima rashi Israel-paeni tee ikamahaantzi
    apaani.
  mpx-mpx: Lan i gan yaka Yehoba i ginol ola wana baaba. Itipita wali bwasumu gegewena
    hi loaliga, yaa Isileli wali bwasumu nige etega i aaliga.
  wbp-wbp: Junga, parra-karirla YAAWIYI-rli-jana puluku-wati Yijipi-wardingki-kirlangu
    muku pungu yangka kujarla wangkaja Mujuju kamparru-wiyi. Kuyu-watijili muku palija.
    Kulalu Yijirali-pinki-kirlangu palija, lawa. Kula jintarlangu-puka, lawa.
  luo-luo: Kendo kinyne Jehova Nyasaye notimo kamano. Jamni duto mag jo-Misri notho,
    to onge jamb ja-Israel kata achiel mane otho.
  meu-meu: Bena kerukeru Iehova ese unu e kara toma; bena Aigupto taudia edia seri
    iboudiai eha mase, a Israel taudia edia seri ai ḡau ta se mase.
  npi-ULB: परमप्रभुले अर्को दिन त्यही गर्नुभयो । मिश्रका सबै गाईवस्तु मरे, तर इस्राएलीहरूका
    पशुहरू भने जीवितै रहे, एउटै पनि मरेन ।
  yor-yor: Olúwa sí ṣe é ni ọjọ́ kejì. Gbogbo ẹran ọ̀sìn ará Ejibiti kú, ṣùgbọ́n ẹyọ
    kan kò kú lára ẹran ọ̀sìn àwọn Israẹli.
  emp-NTPO: Nurẽma Ãcõrẽba mãwã osia. Jũma egiptorã animarãra quinisid̶aa. Baribʌrʌ
    israelerã animarãra ni ab̶a bid̶a beud̶aẽ́ basía.
  ind-ind: Keesokan harinya, TUHAN menepati perkataan-Nya itu. Semua ternak milik
    orang Mesir mati, tetapi tidak satu pun ternak orang Israel yang mati.
  pes-OPCB: روز بعد، خداوند همان‌طور که فرموده بود، عمل کرد. تمام گله‌های مصری‌ها
    مردند، ولی از چارپایان بنی‌اسرائیل حتی یکی هم تلف نشد.
  aer-aer: Arlte arrpenhele YAHWEH-ele atnunthe ingkirreke Egypt-arenye areye-kenhe
    irrerlknge atweke arratye, Moses-ele ikwere arrwekele ileke-arle-arteke. Atnunthe
    areye ingkirreke anthurre ilweke. Kenhe atnunthe Israel-arenye areye-kenhe ilwetyakenhe
    aneke. Anyente akwekeke arrangkwe.
  tgl-ULB: 'Ito ang ginawa ni Yahweh sa sumunod na araw: namatay ang lahat ng mga
    baka sa Ehipto. Pero wala ni isa sa mga hayop ng mga Israelita ang namatay, wala
    ni isang hayop.'
  cbu-NT: Ashiri putamsha zar Taarashipan waneeshishsha wakarashu wayarangiya. Ijiptoshuch
    wakararinee tsutashshimun ichinguru tsiparanganaya. Itaru, Israelchichsha chin
    wakararini nda minumtiyam tsiparanganaya.
  hui-hui: Mosesehanda ani lamiyagolabi kini biago ibu mini giambeore hene. Ani biyagola
    egerebalene Anduane Homogohanda bulebero layadagua bialu Iyibinaga nogo bibahende
    homai helene. Isaraele wali agalinaga nogo mbiraorebi heba nahomene.
  mya-mya: နောက်​တစ်​နေ့​တွင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​မိန့် တော်​မူ​သည့်​အ​တိုင်း​ပြု​တော်​မူ​သ​ဖြင့်
    အီ​ဂျစ် အ​မျိုး​သား​တို့​၏​တိ​ရစ္ဆာန်​အား​လုံး​သေ​ကျေ ကြ​ကုန်​၏။ သို့​ရာ​တွင်​ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​၏​တိရစ္ဆာန်​တစ်​ကောင်​မျှ​မ​သေ။-
  cbi-NTPO: Tsejtu ayunchi Yavé tsanguiñu kumuinchi Egipto chulla' animaalaya peyadundala,
    tsenñuren Israel chachilla' animaalaya maliba peyaindyula.
  bod-N: དེའི་ཕྱི་ཉིན་དཀོན་མཆོག་ཡ་ཝཱེས་དོན་དེ་མཛད་ཅིང་། ཨེ་ཅིབ་པའི་ཕྱུགས་ཟོག་ཐམས་ཅད་ཤི་ནའང་།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཕྱུགས་ཟོག་ལས་གཅིག་ཀྱང་མ་ཤིའོ། །
  sna-sna: 'Uye chifumi chamangwana Jehovha akazviita: Zvipfuwo zvose zvavaIjipita
    zvakafa, asi hapana kana chipfuwo chimwe chete chavaIsraeri chakafa.'
  spa-BLM: Yahvé hizo esa cosa al día siguiente; y todo el ganado de Egipto murió,
    pero del ganado de los hijos de Israel no murió ni uno.
  cac-cac: Axo d'a junxo c'u chi', ix yac'ancot yab'il Jehová d'a noc' noc' chi'.
    Tzijtum noc' smolb'etzal noc' eb' aj Egipto chi' ix chami, axo pax eb' aj israel,
    malaj junoc noc' yic eb' ix chami.
  swh-ULB: 'Yahweh akafanya hivi siku iliyofuata: mifugo yote ya Misri ikafa. Lakini
    hamna mnyama wa Waisraeli aliye kufa, hamna mnyama ata mmoja.'
  bel-bel: І зрабіў гэта Гасподзь на другі дзень, і паздыхала ўсё быдла Егіпецкае;
    а з быдла сыноў Ізраілевых не памерла нічога.
  deu-ELBBK: Und der HERR tat dieses am anderen Tag, und alles Vieh der Ägypter starb,
    aber von dem Vieh der Kinder Israel starb nicht eines.
  mbb-OT: 'Ne hein sunud en he andew mibeelan en te Nengazen haazà: mid-amin mebpematey
    is langun he uyaǥen te menge Ehiptohanen. Piru wazà mulà mepetayi te minsan sevaha
    is uyaǥen te menge Israilihanen.'
  mal-2015: 'അങ്ങനെ പിറ്റേദിവസം യഹോവ ഈ കാര്യം ചെയ്തു: മിസ്രയീമ്യരുടെ മൃഗങ്ങൾ എല്ലാം
    ചത്തു; യിസ്രായേൽമക്കളുടെ മൃഗങ്ങളോ ഒന്നുപോലും ചത്തില്ല.'
  tuo-NT: Ape nʉmʉ cʉ̃ tojo níꞌquere weecʉ niwĩ. Nipeꞌtirã waꞌicʉrã Egiptocjãrã yarã
    wẽrĩpeꞌtia waꞌacãrã niwã. Israe curuacjãrã yarã peꞌe ne niꞌcʉ̃ wẽrĩticʉ niwĩ.
  gup-gup: Wanjh kuhni yimeng Yawey. Wanjh bu malaywi nungka kunihbu kurduyimeng.
    Mayh nawu bininj bedberre nawu Egyptbeh, wanjh dowerrinj rowk, dja nawu mayh bedberre
    bininj nawu Israel benkebmawahmeng, wanjh bonj, minj nawohkudji dowimeninj.
  gvs-gvs: E tuwo moitamo vanuwo itomo Yauweyana nakae iguinuwe. Da Itipita idi yoguyoguyao
    badabadaidi imtulidi sikámasa go, kai Isileli tubunao ima yoguyoguyao goi geya
    kada tayaamo ikámasa geya.
  rmc-rmc: Avke o RAJ oda pre aver džives the kerďa. Savoro dobitkos le Egipťanengro
    murdaľiľa, ale le Izraelitengro na.
  nlg-nlg: Mi tana roropoghana, a Yahweh te goni kalea na hava te bosaa. Na lei maumanu
    soko ni Egypt tara mate tua, hauvaa taho siki sakai ta didira na maumanu na Israel/Jew
    te mate.
  pes-OPV: پس در فرداخداوند این کار را کرد و همه مواشی مصریان مردند و از مواشی بنی‌اسرائیل
    یکی هم نمرد.
  ron-1924: Ши Домнул а фэкут аша кяр де а доуа зи. Тоате турмеле еӂиптенилор ау перит,
    дар н-а перит ничо витэ дин турмеле копиилор луй Исраел.
  ben-OBCV: 'আর পরদিন সদাপ্রভু তা করলেন: মিশরীয়দের সব গৃহপালিত পশু মারা গেল, কিন্তু
    ইস্রায়েলীদের অধিকারভুক্ত একটি পশুও মারা গেল না।'
  som-som: Rabbiguna waxaas waa sameeyey maalintii dambe, oo xoolihii Masar oo dhammuna
    way wada bakhtiyeen; laakiinse xoolihii reer binu Israa'iil midna kama bakhtiyin.
  lat-VUC: 'Fecit ergo Dominus verbum hoc altera die: mortuaque sunt omnia animantia
    Ægyptiorum; de animalibus vero filiorum Israël, nihil omnino periit.'
  eng-ASVBT: And Jehovah did that thing on the morrow; and all the cattle of Egypt
    died; but of the cattle of the children of Israel died not one.
  mna-mna: Beso kozeere mini na, ikam ma mbili ta boozomen kizin Aikuptu timetmeete
    lup. Mi zin Israel na, kizin tasa imeete som.
  ita-1885: E il giorno seguente il Signore fece quello; e ogni bestiame degli Egizj
    morì, ma del bestiame de' figliuoli d'Israele non ne morì alcuna bestia.
  eng-LXXUP: And the Lord did this thing on the next day, and all the cattle of the
    Egyptians died, but of the cattle of the children of Israel there died not one.
  eng-ULB: 'Yahweh did this the next day: All the cattle of Egypt died, but none of
    the Israelites'' animals died, not one animal.'
  spa-VBL: Al día siguiente el Señor hizo lo que había dicho. Todo el ganado de los
    egipcios murió, pero no murió ni un solo animal de los israelitas.
  fra-_FOB: L'Éternel fit donc cela dès le lendemain, et tout le bétail des Égyptiens
    mourut; mais du bétail des enfants d'Israël il ne mourut pas une seule bête.
  mal-mal: അങ്ങനെ പിറ്റേദിവസം യഹോവ ഈ കാര്യം ചെയ്തു. ഈജിപ്റ്റുകാരുടെ മൃഗങ്ങൾ എല്ലാം
    ചത്തു; യിസ്രായേൽ മക്കളുടെ മൃഗങ്ങളോ ഒന്നുപോലും ചത്തില്ല.
  urd-GVR: Agle din Rab ne aisā hī kiyā. Misr ke tamām maweshī mar gae. Lekin Isrāīliyoṅ
    kā ek bhī jānwar na marā.
  suz-BL: मिनु आ दीसा परमप्रभु यावेमी आ देंशो पाप्‍तु। इजीप्‍त रागी ङा मुर आन बस्‍तु
    भाव बेक्‍मा बाक्‍त। तन्‍न इस्राएली आन बस्‍तु भाव चहिं मबेक्‍म।
  ita-1927: E l’indomani l’Eterno lo fece, e tutto il bestiame d’Egitto morì; ma del
    bestiame dei figliuoli d’Israele neppure un capo morì.
  ckb-ckb: بۆ بەیانی یەزدان ئەم کارەی کرد و هەموو مەڕوماڵاتی میسرییەکان مردن، بەڵام
    لە ئاژەڵی نەوەی ئیسرائیل یەکێکیشیان نەمرد.
  eng-BBE: And on the day after, the Lord did as he had said, causing the death of
    all the cattle of Egypt, but there was no loss of any of the cattle of Israel.
  kan-OKCV: ಮಾರನೆಯ ದಿನವೇ ಯೆಹೋವ ದೇವರು ಆ ಕಾರ್ಯವನ್ನು ಮಾಡಲಾರಂಭಿಸಿದರು. ಈಜಿಪ್ಟಿನ ಪಶುಗಳೆಲ್ಲಾ
    ಸತ್ತು ಹೋದವು. ಆದರೆ ಇಸ್ರಾಯೇಲರ ಪಶುಗಳಲ್ಲಿ ಒಂದೂ ಸಾಯಲಿಲ್ಲ.
  bbb-bbb: Areme nituame E Ireobo fu urina irere fu kuaema ije remoga e Ijifitiko
    ijiebuo fanuve boeje buka oefuri. Ro e Isureroko ijiebuo fanuve boeje besukua
    be fu naebe baronei.
  tam-2017: மறுநாளில் யெகோவா அந்தக் காரியத்தைச் செய்தார்; எகிப்தியர்களுடைய மிருகஜீவன்கள்
    எல்லாம் செத்துப்போனது; இஸ்ரவேலர்களின் மிருகஜீவன்களில் ஒன்றுகூட சாகவில்லை.
  spa-RV-1909: Y el día siguiente Jehová hizo aquello, y murió todo el ganado de Egipto;
    mas del ganado de los hijos de Israel no murió uno.
  ron-BTF: Și DOMNUL a făcut acel lucru a doua zi și toate vitele Egiptului au murit,
    dar din vitele copiilor lui Israel nu a murit niciuna.
  eng-WEBP: The LORD did that thing on the next day; and all the livestock of Egypt
    died, but of the livestock of the children of Israel, not one died.
  eng-FBV: The following day the Lord did what he had said. All the Egyptians' livestock
    died, but not a single animal belonging to the Israelites died.
  nld-1939: 'En de volgende morgen voltrok Jahweh het ook: al het vee der Egyptenaren
    kwam om, maar van de kudden der Israëlieten ging niets verloren.'
  nch-BL: Huan tonili TOTECO ya nopa quichijqui. Nochi inintapiyalhua Egipto ehuani
    mijque, pero amo mijqui yon se inintapiyal israelitame.
  vie-1934: Vừa đến mai, Đức Giê-hô-va làm sự đó, hết thảy súc vật của người Ê-díp-tô
    đều chết; nhưng của dân Y-sơ-ra-ên chẳng chết một con nào.
  hin-CV: तब याहवेह ने अगले दिन वही किया—मिस्र देश के सभी पशु मर गए; किंतु इस्राएल
    वंश में एक भी पशु नहीं मरा.
  eng-OURB: Adonai did that thing on the next day; and all the livestock of Egypt
    [Abode of slavery] died, but of the livestock of the children of Israel [God prevails],
    not one died.
  spa-BES: Y al día siguiente, el Señor hizo como él había dicho, causando la muerte
    de todo el ganado de Egipto, pero no hubo pérdida de ninguno de los animales de
    Israel.
  tdx-tdx: Aa le nanoe’ Iehovà amy loak’androy; fonga niatantiry ty hare’ i Mitsraime,
    fe leo raik’ amo hare’ o ana’ Israeleo tsy nimate.
  vid-vid: Loifichile mitondo Mkulu Nguluwi nakadita choyalonjile. Migongolo jeng'ha
    ja Wamisili najibagama, ila kuduhuli igongolo ne limwe lya Waisilaeli libagame.
  eng-OKE: And the Lord did that thing on the following day, and all the cattle of
    the Mizraee died; but of the cattle of the sons of Israel died not one.
  tha-KJV: รุ่งขึ้นพระเยโฮวาห์​ก็​ทรงกระทำสิ่งนั้น ฝูงสัตว์ของชาวอียิปต์ตายหมด แต่​สัตว์​ของชาติอิสราเอลไม่ตายสักตัวเดียว
  por-BR-2018: E o dia seguinte o SENHOR fez aquilo, e morreu todo o gado do Egito;
    mas do gado dos filhos de Israel não morreu um.
  deu-ELO: Und Jehova tat dieses am anderen Tage, und alles Vieh der Ägypter starb,
    aber von dem Vieh der Kinder Israel starb nicht eines.
  eng-WYC-2018: Therefore the Lord made this word in the tother day, and all the living
    beasts of the Egyptians were dead; forsooth utterly nothing perished of the beasts
    of the sons of Israel. (And so the Lord brought this about the next day, and all
    of the Egyptians’ beasts died; but none of the Israelites’ beasts perished.)
  epo-epo: Kaj la Eternulo faris tion en la sekvanta tago, kaj mortis ĉiuj brutoj
    de la Egiptoj, sed el la brutoj de la Izraelidoj ne mortis eĉ unu.
  uig-PIN: Ətisi Pǝrwǝrdigar xundaⱪ ⱪildi; misirliⱪlarning barliⱪ qarpayliri ɵldi;
    lekin Israillarning qarpayliridin birimu ɵlmidi.
  beo-beo: Aya Hina Gode da Ea sia:i defele hamoi dagoi. Idibidi dunu ilia ohe fi
    (lai gebo) huluane da bogogia:i. Be Isala:ili ohe da afae hamedafa bogoi.
  tpi-OTNT: King i bikhet yet na Bikpela i mekim olsem em i bin tok, na olgeta animal
    bilong ol Isip i dai. Tasol olgeta animal bilong ol Israel i stap gut, na i no
    gat wanpela i dai.
  hau-SA: Kashegari Ubangiji ya yi haka. Dukan dabbobin Masarawa suka mutu, amma babu
    dabba guda ta Isra’ilawan da ta mutu.
  udu-udu: Dhali mon’thamoŋ gana/ mo tani TAP̱A miiki to yansan mo. Aris to e gi ’kwanim
    Pam Masir wukin mo. Hili to e gi ’kwani ma Israyiil mo tani ṯal ’deŋ kamu/ yisa
    wu’da.
  uig-LAT: Etisi Perwerdigar shundaq qildi; misirliqlarning barliq charpayliri öldi;
    lékin Israillarning charpayliridin birimu ölmidi.
  nde-nde: Lakanye ngelanga elilandelayo uThixo wakwenza, zonke izifuyo zamaGibhithe
    zafa, kodwa akufanga ngitsho lasinye isifuyo sabako-Israyeli.
  ton-ton: Pea naʻe fai ʻe Sihova ʻae meʻa ko ia ʻi he ʻapongipongi, pea naʻe mate
    ai ʻae ngaahi manu ʻa ʻIsipite; ka ko e ngaahi manu ʻae kakai ʻIsileli, naʻe ʻikai
    mate ai ha taha.
  ces-1613: I učinil Hospodin tu věc na zejtří, a pomřel všecken dobytek Egyptským;
    z dobytku pak synů Izraelských ani jedno neumřelo.
  eko-eko: 'Mmeesho mwaya Nnyizinku khuretta etthiipo: nyama za amisuri zooshi khufwa,
    ila za meezirayiilu hatha moote khuhifwi.'
  eng-WMB: The LORD did that thing on the next day; and all the livestock of Egypt
    died, but of the livestock of the children of Israel, not one died.
  tam-TCV: 'மறுநாள் அப்படியே யெகோவா செய்தார்: எகிப்தியரின் வளர்ப்பு மிருகங்கள் எல்லாம்
    செத்துப்போனது; ஆனால் இஸ்ரயேலருக்குச் சொந்தமான மிருகம் ஒன்றாயினும் சாகவில்லை.'
  ceb-ULB: 'Gibuhat kini ni Yahweh pagkasunod adlaw: namatay ang tanang mga baka sa
    Ehiptohanon. Apan wala gayoy mga mananap sa Israelita nga namatay.'
  pol-UBG: Nazajutrz PAN tak uczynił. Pozdychały wszystkie stada Egiptu, lecz ze stad
    synów Izraela nie zdechło ani jedno.
  agr-agr: Nuna tusa idayas tsawamunum egiptunmaya aidaun tagkujinak Tuke Pujuu ashí
    ijituauwai. Tujash Israel aents aidau tagkujig makichkish jakachui.
  kyc-kyc: Dokopa yangama Anatu leyamuli pyuo piyamo dokopa Isipi wambunya mena peparae
    kumuo oteyami. Dopa piyamopape Isaraele wambunya mena dupwana mendepe kuma naya.
  urd-GVU: اگلے دن رب نے ایسا ہی کیا۔ مصر کے تمام مویشی مر گئے، لیکن اسرائیلیوں کا
    ایک بھی جانور نہ مرا۔
  deu-1912: Und der HERR tat solches des Morgens, und es starb allerlei Vieh der Ägypter;
    aber des Viehs der Kinder Israel starb nicht eins.
  ntj-ntj: Nyangka tjirntungka Mama Kuurrtu puurrpa Piiruku yarnangu ngulytju pirniku-tjanampa
    yanamulpa pirninyartu pikatjarrarnu watjarnu wantitjalu. Nyangka-ya mirrirringu
    wiyarringu. Nyangka Yitjurayilku tjamupirtiku-tjanampa wanka ngaralanytja.
  kan-2017: ಮರುದಿನ ಯೆಹೋವನು ಆ ಕಾರ್ಯವುಂಟಾಗುವಂತೆ ಮಾಡಿದನು. ಐಗುಪ್ತ್ಯರ ಪಶುಗಳೆಲ್ಲಾ ಸತ್ತುಹೋದವು.
    ಇಸ್ರಾಯೇಲರ ಪಶುಗಳಲ್ಲಿ ಒಂದೂ ಸಾಯಲಿಲ್ಲ.
  ena-ena: Lavɨla hameŋ laci ala lɨmi. Lɨci Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ sɨhɨm sabaŋ
    agɨlaŋ haba hɨma fɨhalavɨmi. Agadɨ ala Isɨlaelɨ hɨdɨlɨ agɨladɨ sɨhɨm sabaŋ agɨlaŋ
    pabiŋ cɨki avi ma hɨmavɨmi.
  yap-yap: Ma reb e rran riy me rin’ SOMOL ni bod rogon ni yog, me yim’ urngin e gamanman
    rok piyu Egypt, machane dariy reb e gamanman ni fak piyu Israel ni yim’.
  hlt-MCSB: Tekah BOEIPA loh ol te a vuen ah a thoeng sak. Te dongah Egypt kah boiva
    tah boeih duek. Tedae Israel ca rhoek kah boiva tah pakhat khaw duek pawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኬኤዜሢጉዲ ዚሮ ጉቴሎ ዬያ ማዼሢሮ ጊብፄ ዓሶኮ ቆልማ ቢያ ኩዳዛ፥ ዒስራዔኤሌ ዓሶ ቆልሞይዳፓ
    ፔቴታዖ ሃይቂባኣሴ።
  twi-ASANTE: Na ɛbaa saa. Adeɛ kyeeɛ no, nyɛmmoa a wɔwɔ Misraim no hyɛɛ aseɛ wuwuiɛ,
    nanso Israelman mu deɛ, ayɛmmoa baako mpo koraa anyare.
  eng-WEBU: The LORD did that thing on the next day; and all the livestock of Egypt
    died, but of the livestock of the children of Israel, not one died.
  bnp-bnp: Na parava muri i rata a bulmakau a sipsip ne huriki a Egipto ri mate, pali
    ne huriki a Israel i uka ma ri mate.
  wal-wal: Yaagidi wonttetta gallassi GODAI hegaa oottiis. Gibxxe asaa mehe ubbai
    haiqqiis; shin Israa7eela asaa mehiyaappe issoinne haiqqibeenna.
  spa-PDDPT: Al día siguiente Yavé hizo esto, y todo el ganado de Egipto murió, pero
    del ganado de los hijos de Israel ni uno murió.
  gun-gun: Ha'e gui ko'ẽ jevy Senhor ha'e nunga ombou ramo Egito pygua kuery rymba
    ha'e javi omano. Ha'e rã Israel kuery rymba ma nomanoi neĩ peteĩ.
  agu-BL: Ej nin ya'tz nin tulej Ryos. Na yi tule'n skil le junt eklok tircu'n chiquime'n
    yi cyawun yi e' aj Egipto. Qui'c nin jun yi jak clax cyen. Poro ẍchixo'l yi e'
    xonl Israel qui'c nin jun cyawun yi nink quim.
  ilo-ULB: 'Inaramid ni Yahweh daytoy iti sumaruno nga aldaw: natay amin a taraken
    nga ayup iti Egipto. Ngem awan ti uray maysa a natay kadagiti ayup dagiti Israelita.'
  kpg-kpg: Dono daiaa, gei Dimaadua gaa hai ana mee ala nogo helekai ai. Nia manu
    o Egypt guu mmade huogodoo, deai di manu e dahi ne made i nia manu o digau Israel
    ai.
  uig-ARA: ئەتىسى پەرۋەردىگار شۇنداق قىلدى؛ مىسىرلىقلارنىڭ بارلىق چارپايلىرى ئۆلدى؛
    لېكىن ئىسرائىللارنىڭ چارپايلىرىدىن بىرىمۇ ئۆلمىدى.
  bps-bps: Na di gamtadol duh, too glut dnohò Dwata i Amu i gmanan. Taman i kdee dad
    lmanaf i dad to Idyif mti mati, bay landè balù satu lmanaf i dad bel Israél mati.
  sus-sus: Na kuye iba, Alatala a raba na ki nɛ. Misira gɔɔrɛ birin naxa faxa, kɔnɔ
    hali xuruse keren mu faxa Isirayilakae xa gɔɔrɛ ya ma.
  pon-2006: Mandahn rahno KAUN-O ahpw ketin kapwaiahda dahme e mahsaniho. Eri, nein
    mehn Isip mahn ako koaros mehla, ahpw sohte emen nein mehn Israel ko mehla.
  jae-jae: Ma geleŋŋa Apômtau gêgôm gêŋ tau. Lau Aiguptu nêŋ bôc samob sêmac êndu,
    mago lau Israel nêŋ bôc teŋ gêmac êndu atom.
  ksd-ksd: Ma ra Luluai i ga pait ot pa nam ra magit ta ra bung namur, ma ra lavur
    vavaguai kai ra tarai Aigipto dia ga virua; ma pa ta kopono vavaguai kai ra tarai
    Israel i ga virua.
  tur-YTC: Yahve ertesi gün o şeyi yaptı. Mısır'ın bütün hayvanları öldü, ama İsrael'in
    çocuklarının hayvanlarından biri bile ölmedi.
  grc-BRENT: Καὶ ἐποίησε Κύριος τὸ ῥῆμα τοῦτο τῇ ἐπαύριον· καὶ ἐτελεύτησε πάντα τὰ
    κτήνη τῶν Αἰγυπτίων· ἀπὸ δὲ τῶν κτηνῶν τῶν υἱῶν Ἰσραὴλ οὐκ ἐτελεύτησεν οὐδέν.
  ind-AYT: Keesokan harinya, TUHAN melaksanakan hal tersebut dan semua ternak orang
    Mesir pun mati, tetapi tidak ada satu pun ternak keturunan Israel yang mati.
  nya-nya: Ndipo mmawa mwake Yehova anachitadi zimenezi. Ziweto zonse za Aigupto zinafa,
    koma palibe chiweto ndi chimodzi chomwe cha Aisraeli chomwe chinafa.
  hrv-hrv: Sutradan Jahve tako i učini. Sva stoka Egipćana ugine, a od stoke Izraelaca
    nije uginulo ni jedno grlo.
  mps-mps: Tama tuni bidigo homu kolesaga hasegelebe, tama Genuai Bidi agai te po
    wali sę yali, tama Isip bagego bulu badu bidali kibu dabe tigidali isai. Tiali
    goli, Israel hanigo kibu dabe tigidali te bugagia bidali, tama me deli isibeo.
  tpi-tpi: King i bikhet yet na Bikpela i mekim olsem em i bin tok, na olgeta animal
    bilong ol Isip i dai. Tasol olgeta animal bilong ol Israel i stap gut, na i no
    gat wanpela i dai.
  dan-1931: Den følgende Dag lod HERREN det så ske, og alt Ægypternes Kvæg døde, men
    af Israelitternes Kvæg døde ikke et eneste Dyr.
  vie-OVCB: Đúng như lời Chúa Hằng Hữu, vừa sáng hôm sau, súc vật của người Ai Cập
    chết la liệt; nhưng súc vật của người Ít-ra-ên không hề hấn gì cả.
  guj-2017: અને બીજે દિવસે સવારે મિસરમાં ઈશ્વરે પોતાના કહ્યા પ્રમાણે કર્યું, મિસરીઓનાં
    બધાં જાનવર મરી ગયાં પરંતુ ઇઝરાયલીઓનું એક પણ જાનવર મર્યું નહિ.
  pon-2006A: Mandahn rahno KAUN-O ahpw ketin kapwaiahda dahme e mahsaniho. Eri, nein
    mehn Isip mahn ako koaros mehla, ahpw sohte emen nein mehn Israel ko mehla.
  por-BRBSL: Javé fez essa coisa no dia seguinte; e todo o gado do Egito morreu, mas
    do gado dos filhos de Israel, nem um morreu.
  aly-aly: Kel ingwer-inger INGKARTel pwenty thwenek, atnwenth-rnem ingkerrenh Egypt-areny-rnem-kenh
    arntetyerrek, Moses-elarl ilek-angkwarr. Ingkerrenh ilwenherrek. Atnwenth-rnem
    Israel-kenh-rnem-kenh ilwey-angenharl, arrangkwarl.
  cth-cth: A tangtho vah hote hno a sak teh, Izipnaw e saringnaw pueng koung a due.
    Hatei, Isarelnaw e saringnaw teh buet touh boehai dout hoeh.
  twi-twi: Na ade kyee no, nyɛmmoa a wɔwɔ Misraim no wuwui, nanso Israelfo no ayɛmmoa
    baako mpo koraa anwu.
  hlt-hlt: Tekah BOEIPA loh ol te a vuen ah a thoeng sak. Te dongah Egypt kah boiva
    tah boeih duek. Tedae Israel ca rhoek kah boiva tah pakhat khaw duek pawh.
  tbz-SIM: Kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ ti Yiɛ̀ nKuyie mmɛ ndɔɔ̀ kɛ̀ Esibiti kɔbɛ kó iwũɔ̃
    kú, bɑ́ Isidɑyɛɛribɛ kɔfɛ mɑfɛ̀ í nku bɑ́ fɛ̀mɑ́ɑ̀.
  msy-2020: Ezɨ amɨnim tirazɨma, Ikiavɨra Itir God mɨkemezɨ moghɨn ami, ezɨ Isipian
    asɨziba ariaghirezɨ, Israelian asɨzitam aremezir puvatɨ.
  dop-dop: Tɛʋ femɑ ɩlɛnɑ Tɑcɑɑ yele nɑ kʋsǝkʋ nɑŋ Icipiti nyǝ́mɑ tɔlɑ tǝnɑɣɑ kʋpɑmpǝlɛ
    ɩsɩɩ ɩ kɑ yɔɣɔtʋɣʋ tɔ. Amɑ Ɩsɛɣɛlɩ nyǝ́mɑ nyǝnɑ tɑɑ nɑtǝlɩ tǝ nyʋɣʋ tɑ holi-tɛ.
  azb-azb: Məhz bunu da Rəbb səhəri gün etdi. Misirlilərin bütün heyvanları öldü.
    Ancaq İsrail övladlarının heyvanlarından heç biri ölmədi.
  eng-DBY: And Jehovah did this thing on the following day, and all the cattle of
    Egypt died; but of the cattle of the children of Israel died not one.
  hin-2017: दूसरे दिन यहोवा ने ऐसा ही किया; और मिस्र के तो सब पशु मर गए, परन्तु इस्राएलियों
    का एक भी पशु न मरा।
  wol-KYG: 'Ca ëllëg sa Aji Sax ji def ko: jurug waa Misra gépp dee, te jurug bànni
    Israyil, lenn deewu ca.'
  swp-swp: 'Maraitom GUIAU ginauri wa i ginauri, eo Aigupito ena suisui gamagaridi
    se mate: na Isaraela tataodi edi suisui boeadi eai nige esau i mate.'
  bjr-bjr: Iaqoo kananaana Yaaweefa narí qundee inau. Isipa maqannaasa aandau aiqama
    kuqu taikaqau. Isaraee maqanaasa aandau sia moo kuqinau. Kaqi mariqau.
  eng-YLT: And Jehovah doth this thing on the morrow, and all the cattle of Egypt
    die, and of the cattle of the sons of Israel not one hath died;
  kne-kne: Sin kabigatana, siya tet-ewa di inamag Diyos tan napisti da din animal
    ay ipaspastol di taga-Egipto ngem maga polos di natey sin animal di Israelita.
  bzd-NTPO: Bule es ta̱ Jehová tö iwé̱. Egiptowak iyiwak ko̱s e' duolur. Erë Israel
    aleripa icha kë̀ du'wa̱ etö wë'ia̱.
  eng-WYC-2017: Therefore the Lord made this word in the tother day, and all the living
    beasts of the Egyptians were dead; forsooth utterly nothing perished of the beasts
    of the sons of Israel.
  eng-WMBB: The LORD did that thing on the next day; and all the livestock of Egypt
    died, but of the livestock of the children of Israel, not one died.
  urd-GVH: अगले दिन रब ने ऐसा ही किया। मिसर के तमाम मवेशी मर गए, लेकिन इसराईलियों
    का एक भी जानवर न मरा।
  rug-rug: Meke pa koivugona asa, si tavetia e Zihova sapu gua ele zama nia Sa, meke
    mate beto sari doduru kurukuru tadi na tinoni pa popoa Izipi, lopu keke koari
    na kurukuru tadi na tinoni Izireli si mate.
  gaz-gaz: 'Waaqayyos guyyaa itti aanutti waan kana hojjete: Horiin warra Gibxi hundi
    ni dhume; horii warra Israaʼel keessaa garuu tokko iyyuu hin duune.'
  fra-LSG: Et l’Éternel fit ainsi, dès le lendemain. Tous les troupeaux des Égyptiens
    périrent, et il ne périt pas une bête des troupeaux des enfants d’Israël.
  gnn-gnn: Ga wiripuŋuyuna ḏaykun'thu dhuwala maḻŋ'thurrunanydja yuwalkthi. Murrmurryurrunana
    marrtjina bukmak Yetjippuyŋuwunydja wäyin walala, yurru Yitjuralpuyŋuwunydja yaka
    ŋula waŋgany wäyin rakunydhina.
  yal-yal: Na xɔtɔn bode Alatala yi na liga. Misiran kaane xuruseene birin yi faxa.
    Koni, Isirayila kaane xuruse keden mi faxa.
  haw-1868: 'A ia la iho no, hana mai la o Iehova i ua mea la, a make iho la na holoholona
    a pau o Aigupita: aka, o na holoholona a na mamo a Iseraela, aole kekahi i make.'
  arb-NAV: وَفِي الْغَدِ صَنَعَ الرَّبُّ هَذَا الأَمْرَ. فَهَلَكَتْ جَمِيعُ مَوَاشِي
    الْمِصْرِيِّينَ، أَمَّا مَوَاشِي بَنِي إِسْرَائِيلَ فَلَمْ يَهْلِكْ مِنْهَا وَاحِدٌ.
  ewe-ewe: Eye Yehowa na wòva eme. Esi ŋu ke ŋdi la, Egiptetɔwo ƒe lãwo katã de asi
    kuku me, ke Israelviwo tɔwo dometɔ ɖeka pɛ gɔ̃ hã meku o.
  eng-LEE: And the Lord did this thing on the morrow, and all the cattle of Egypt
    died; but of the cattle of the children of Israel there died not one.
  gvn-gvn: '@see-verse:EXO.009.005'
  asm-FB: পাছদিনা যিহোৱাই সেই কাৰ্য কৰিলে। মিচৰৰ আটাইবোৰ পশু মৰিল; কিন্তু ইস্ৰায়েলী
    লোকসকলৰ পশুবোৰৰ এটাও নমৰিল।
  sus-A: نَ كُيٍ عِبَ، عَلَتَلَ عَ رَبَ نَ كِ نّ. مِسِرَ فْورّ بِرِن نَشَ قَشَ، كْنْ
    هَلِ شُرُ سٍ كٍرٍن مُ قَشَ عِسِرَيِلَكَيٍ شَ فْورّ يَ مَ.
  fra-SBL: Yahvé fit cette chose le lendemain ; et tout le bétail de l'Égypte mourut,
    mais du bétail des enfants d'Israël, pas un seul ne mourut.
  hbo-hbo: וַיַּ֨עַשׂ יְהוָ֜ה אֶת־הַדָּבָ֤ר הַזֶּה֙ מִֽמָּחֳרָ֔ת וַיָּ֕מָת כֹּ֖ל מִקְנֵ֣ה
    מִצְרָ֑יִם וּמִמִּקְנֵ֥ה בְנֵֽי־יִשְׂרָאֵ֖ל לֹא־מֵ֥ת אֶחָֽד׃
  eng-WYCLIFFE: Therfor the Lord made this word in the tother dai, and alle the lyuynge
    beestis of Egipcians weren deed; forsothe outirli no thing perischide of the beestis
    of the sones of Israel.
  piu-2006: '@see-verse:EXO.009.005'
  pjt-pjt: Ka mulapaṯu mungawinki Mayatja Godalu palyaṉu panya paluṟu wangkanytjatjanungku.
    Ka kuka tjuṯa aṉangu Itjipanya nguraṟa tjuṯaku pikatjararingkula uwankara ilungu.
    Palu Israelkunu tjuṯaku kuka tjuṯa pika wiya ilunytja wiya uwankara wankaṟu ngaṟangi.
  cwe-cwe: Igolo yake Mndewa Mulungu katenda fana viyalongile. Wanyama wose wa Wamisili
    wafa, mbali wanyama wa Waisilaili hafile hata imwe.
  bgs-bgs: Pagkasimag, igtuman katô Áglangngagán tô igkagi din, asta inaté tô langun
    mannanap ka mga taga Ehipto, asal tun ta mga mannanap katô mga rubbad i Israel,
    ándà palang inaté.
  kik-kik: 'Na mũthenya ũyũ ũngĩ Jehova agĩgĩka o ũguo: Ũhiũ wothe wa andũ a Misiri
    ũgĩkua, no gũtirĩ nyamũ o na ĩmwe ya Mũisiraeli yakuire.'
  fra-NCL: Et Yahweh fit ainsi dès le lendemain. Tout le bétail des Égyptiens périt,
    et il ne mourut pas une bête des troupeaux des enfants d’Israël.
  cek-AK: Angraeng mah khawnbang ah to hmuen to sak; Izip kaminawk ih moi loe duek
    o boih; toe Israel kaminawk ih moinawk loe maeto doeh dueh ai.
  xla-xla: Epapele dulu dla alila haletapo Godtapo esiyele kokota aliya halo dla tulune
    dlati Isip so yia꞉ aliya halo hapuloma tlo palimama asiyama Isalael so yia꞉ aliya
    halo hapuloma dulu dla haleta po-polalo wekiyo.
  cuk-cuk: Neg-oibosgu, Bab-Jehová deyob imaksad. Egipto-dulemar-e-ibmar-durgan bela
    burgwismalad. Israel-dulemar-e-ibmar-durgandi, wargwensaale gwen burgwissulid.
  uig-CYR: Әтиси Пәрвәрдигар шундақ қилди; мисирлиқларниң барлиқ чарпайлири өлди;
    лекин Исраилларниң чарпайлиридин бириму өлмиди.
  tel-2017: తరువాతి రోజున యెహోవా తెగులు పంపించినప్పుడు ఐగుప్తీయుల పశువులన్నీ చనిపోయాయి.
    అయితే ఇశ్రాయేలు ప్రజల పశువుల్లో ఒక్కటి కూడా చావలేదు.
  hat-BSA: Alò, SENYÈ a te fè bagay sa a nan jou ki te vini an, e tout bèt Égypte
    yo te mouri; men pou bèt fis Israël yo, pa gen youn ki te mouri.
  kos-kos: Len se toko, LEUM GOD El oru oana El fahk, ac kosro nukewa nutin mwet Egypt
    ah misa, a tia soko kosro nutin mwet Israel misa.
  hbo-WLC: וַיַּ֨עַשׂ יְהוָ֜ה אֶת־הַדָּבָ֤ר הַזֶּה֙ מִֽמָּחֳרָ֔ת וַיָּ֕מָת כֹּ֖ל מִקְנֵ֣ה
    מִצְרָ֑יִם וּמִמִּקְנֵ֥ה בְנֵֽי־יִשְׂרָאֵ֖ל לֹא־מֵ֥ת אֶחָֽד׃
  ibo-ibo: Nʼụtụtụ echi ya, Onyenwe anyị mere dịka o kwuru. Igwe anụ ụlọ niile dị
    nʼIjipt nwụrụ. Ma ọ dịghị otu nʼime anụ ụlọ ụmụ Izrel nwụrụ.
  ory-ory: ଆରଦିନ ସଦାପ୍ରଭୁ ସେହି କର୍ମ କଲେ, ତହିଁରେ ମିସରୀୟମାନଙ୍କ ସମସ୍ତ ପଶୁ ମଲେ; ମାତ୍ର
    ଇସ୍ରାଏଲ ସନ୍ତାନମାନଙ୍କ ପଶୁଗଣ ମଧ୍ୟରୁ ଗୋଟିଏ ହେଁ ମଲା ନାହିଁ।
  chk-chk: Iwe, sorotän ewe rän, ewe Samol mi Lapalap a awarato ewe feiengau. Ekewe
    man meinisin nöün chon Isip ra mäla, nge esap wor eman me lein nöün chon Israel
    man a mäla.
  rop-rop: Wal neksdei na YAWEI bin dum lagijat na, en ola enimul blanga detlot Ijip
    pipul bin ol dai. Bat nomo eni enimul blanga detlot Isreil pipul bin dai.
  ukr-1871: І вчинив Господь сю річ назавтра в раньцї, і полїг увесь Египецький скот;
    між скотом же в синів Ізрайлевих не пало нї одно.
  bch-bch: Ta ngan ado sae Maron ikado ga iuot toa bedaoa. Gid masilau mud toa ngada
    oa togid Isip timatemate. Be masilau eta togid Israel imate mao.
  deu-1951: Und der HERR tat solches am Morgen, und alles Vieh der Ägypter starb,
    aber von dem Vieh der Kinder Israel starb kein einziges.
  eng-JPS: And the LORD did that thing on the morrow, and all the cattle of Egypt
    died; but of the cattle of the children of Israel died not one.
  srp-1865: I Gospod uèini to sjutradan, i sva stoka Misirska uginu; a od stoke sinova
    Izrailjevijeh ne uginu nijedno.
  lug-lug: 'Era enkeera Mukama n’akola ekikolwa ekyo: amagana aga Misiri gonna ne
    gafa, naye ne wataba nsolo n’emu ku magana ag’abaana ba Isirayiri eyafa.'
  heb-heb: ויעש יהוה את הדבר הזה ממחרת וימת כל מקנה מצרים וממקנה בני ישראל לא מת אחד׃
  ben-IRV: পরদিন সদাপ্রভু তাই করলেন, তাতে মিশরের সকল পশু মরল, কিন্তু ইস্রায়েল সন্তানদের
    পশুদের মধ্যে একটিও মরল না।
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਉਹ ਕੰਮ ਅਗਲੇ ਦਿਨ ਕੀਤਾ ਅਤੇ ਮਿਸਰੀਆਂ ਦੇ ਸਾਰੇ ਪਸ਼ੂ ਮਰ ਗਏ ਪਰ ਇਸਰਾਏਲੀਆਂ
    ਦੇ ਪਸ਼ੂਆਂ ਵਿੱਚੋਂ ਇੱਕ ਵੀ ਨਾ ਮਰਿਆ।
  tkr-tkr: Qinne yiğıl Rəbbe həməxüdud ha'an. Misirbışin gırgın həyvanar haat'anbı.
    İzrailybışdamee sacab həyvan qook'a deş.
  mya-JVB: နက်ဖြန် နေ့၌ ထို အမှု ကိုပြု တော်မူသဖြင့် ၊ အဲဂုတ္တု လူတို့၏ တိရစ္ဆာန်
    အမျိုးမျိုး သေ ကြ၏။ ဣသရေလ လူ တို့၏ တိရစ္ဆာန် တကောင် မျှမ သေ။
  tte-O: Yanuwa ilayan kabo Yeoba iginauli besiele, Itipita ali ebaebai meuloili siboita,
    na Isileli ali ebaebai nige yabo iboboita.
  tbg-tbg: Ho vira qararaa Noravano Kotiva tuntema komanta ekaa Isipi quara rovara
    vare qutu vumanta Isareri quaraqihairo kia voqavanovata qutu vura.
  hmo-hmo: Vadaeni Lohiabada ese kerukeru unai bamona ia karaia, vadaeni Aigupito
    taudia edia ubua gaudia ibounai idia mase, to Israela taudia edia ubua gauna ta
    ia mase lasi.
  urd-urd: और ख़ुदावन्द ने दूसरे दिन ऐसा ही किया और मिस्रियों के सब चौपाए मर गए लेकिन
    बनी — इस्राईल के चौपायों में से एक भी न मरा।
  rus-SYN: И сделал это Господь на другой день, и вымер весь скот Египетский; из скота
    же сынов Израилевых не умерло ничего.
  bqc-SIM: Kɛ́ gu dↄ̀, ↄ̃ Dii kɛ̀ màa. Egipiↄ pↄtuoↄ gàga píi, kási Isailiↄ pↄ́ↄ
    kee i gao.
  tcz-CHONGTHU: Pakaiyin aseidoh bang in aboltai. A jing jingkah in Egypt mite gancha
    athigam hel tan, ahinlah Israel mite gancha vang chu khatcha jong athi hih beh
    jeng'e.
  mar-mar: दुसऱ्या दिवशी परमेश्वराने ही गोष्ट केली आणि मिसरमधील सर्व गुरे मरण पावली.
    परंतु इस्राएल लोकांच्या गुरांपैकी एकही मरण पावले नाही.
  qub-qub: Warannin junäga nishannömi caran. Egipto runacunapaga llapan casta uywancuna
    aypalla wañuran. Israelcunapami ichanga ni jucnayllapis uywancuna mana wañuranchu.
  bqp-bqp: Kũ gu dↄ̀, akũ Dikiri kɛ̀ lɛ. Misilanↄ pↄ́kãdenↄ gàga pínki, ama Isarailanↄ
    pↄ́kãdenↄ ke dí garo.
  hat-hat: 'Nan denmen vre, Seyè a fè sa l'' te di li t''ap fè a: tout bèt moun peyi
    Lejip yo mouri. Men, pa yonn nan bèt moun Izrayèl yo pa t'' mouri.'
  eng-BSB: And the next day the LORD did just that. All the livestock of the Egyptians
    died, but not one animal belonging to the Israelites died.
  tod-tod: Ɠɔoɠɔ GALAGI kɛɛni ɠana nɔ, poluma voloi. Ezipete nuiti ta-loganiiti kpein
    ti zaani, kɛlɛ sua ɠila kpalaa ge la ɠɛni zaani Izelayɛle nuiti ta-loganiiti su.
  eng-WEBPB: The LORD did that thing on the next day; and all the livestock of Egypt
    died, but of the livestock of the children of Israel, not one died.
  kbq-kbq: Kema hu'nea kante, anteno, ana knarera Ra Anumzamo'a anazana higeno, maka
    Isipi vahe'mokizmi afu kevumo'za fri'nazanagi, Israeli vahe'mokizmi afu kevumo'za
    magore hu'za ofri'naze.
  nhe-BL: Huan hualmostla TOTECO ya nopa quichijqui. Nochi inintlapiyalhua Egipto
    ehuani mijque, pero ax mijqui niyon se inintlapiyal israelitame.
  bus-bus: Kɛ̀ guu dↄ̀, ben Dii kɛ̀ lɛ. Igipitinↄ pↄ́kãdeenↄ gàga píngi, mↄde Isarailinↄ
    pↄ́kãdeenↄ kee e garo.
  gub-BL: Uzapo a'e ma'e wemimume'u kwer rupi katete. Ezit ywy rehe waneimaw paw umàno
    wà. Nezewe rehe we ni pitài Izaew waneimaw numàno kwaw wà.
  eng-DRA: 'The Lord therefore did this thing the next day: and all the beasts of
    the Egyptians died, but of the beasts of the children of Israel there died not
    one.'
