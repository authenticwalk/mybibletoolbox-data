  pan-pan: ਕਿਉਂਕਿ ਮੈਂ ਇਸ ਵਾਰ ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਬਵਾਂ ਤੇਰੇ ਮਨ ਉੱਤੇ, ਤੇਰੇ ਟਹਿਲੂਆਂ ਉੱਤੇ ਅਤੇ
