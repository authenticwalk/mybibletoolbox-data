  eng-WEBPB: For this time I will send all my plagues against your heart, against
    your officials, and against your people; that you may know that there is no one
    like me in all the earth.
  kbq-kbq: Anama osnanke'na Nagra menina eri'za vaheka'are'ene, vahekafinena, Nagra
    tusi'a knaza zami'na zamazeri haviza hanugenka, kagra antahinka kenkama hananana
    magore huno Nagri kna anumzana, maka mopafina omani'ne hunka antahigahane.
  nhe-BL: Pampa ni huelta nijtitlanis se tlatzacuiltili tlen ajsis ipan iyolo Faraón,
    huan ipan ininyolo nochi tlen quipalehuíaj huan nochi itlacajhua. Huan ica ya
    ni yajaya quimatis para axaca seyoc Dios ipan nochi tlaltepactli, san na.
  bus-bus: Tia sa mɛ́ yã pãsĩ píngi daàla kↄ̃n a ìbanↄ kↄ̃n à gbɛ̃nↄ, lɛ àgↄ̃ dↄ̃
    kɛ̀ anduna guu píngi gbɛ̃kee dɛ lán ma bàro.
  gub-BL: Aze neremuhem kar kwaw ne wà nehe, amu'ar kar putar iaiw ma'e nerehe nehe,
    tuwihaw nerehe we har wanehe nehe no, teko neremiaihu wanehe nehe no. Nezewe mehe
    erekwaw putar hekàgaw nehe. Naheta kwaw ikàg ma'e hezàwenugar ywy rehe wà.
  eng-DRA: 'For I will at this time send all my plagues upon thy heart, and upon thy
