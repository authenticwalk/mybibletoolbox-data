  ory-ory: ନୋହିଲେ ଏହିଥର ଆମ୍ଭେ ତୁମ୍ଭ ହୃଦୟ ବିରୁଦ୍ଧରେ, ପୁଣି, ତୁମ୍ଭ ଦାସଗଣ ଓ ଲୋକମାନଙ୍କ
