  arb-NAV: لأَنَّنِي فِي هَذِهِ الْمَرَّةِ سَأُوَجِّهُ جَمِيعَ ضَرَبَاتِي إِلَى قَلْبِكَ
    وَإِلَى حَاشِيَتِكَ وَإِلَى شَعْبِكَ، لِكَيْ تَعْرِفَ أَنَّهُ لَيْسَ مَثِيلٌ لِي
    فِي كُلِّ الأَرْضِ.
  ewe-ewe: Ne menye nenema o la, fifia ya la, maɖo nye dɔvɔ̃ ɖe mia dome kple ŋusẽ
