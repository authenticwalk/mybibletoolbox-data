verse: EXO.009.014
translations:
  mal-C: അല്ലെങ്കിൽ ഇത്തവണ ഞാൻ എന്റെ സകലബാധകളും പൂർണശക്തിയോടെ നിന്റെയും ഉദ്യോഗസ്ഥരുടെയും
    ജനത്തിന്റെയും നേർക്ക് അയയ്ക്കും. സർവഭൂമിയിലും എനിക്കു തുല്യനായി ആരുമില്ല എന്നു
    നീ അങ്ങനെ അറിയും.
  deu-TKW: Denn diesmal will ich alle meine Plagen dich selbst, deine Höflinge und
    Unterthanen fühlen lassen, damit du erkennest, daß es keinen giebt, wie ich, auf
    der ganzen Erde!
  lin-lin: Ya mbala oyo, nakotinda mopepe na Ngai nyonso ya bokono epai na yo, epai
    ya bakalaka na yo mpe epai ya bato na yo, mpo oyeba ete moko te azali lokola Ngai,
    na mokili mobimba.
  eng-LSV: for at this time I am sending all My plagues to your heart, and on your
    servants, and on your people, so that you know that there is none like Me in all
    the earth,
  eng-GNV: For I will at this time send all my plagues vpon thine heart, and vpon
    thy seruants, and vpon thy people, that thou mayest knowe that there is none like
    me in all the earth.
  eng-WEBSTER: 'For I will at this time send all my plagues upon thy heart, and upon
    thy servants, and upon thy people: that thou mayest know that there is none like
    me in all the earth.'
  nhw-BL: Pampa ni huelta nijtitlanis se tlatzacuiltili catli ajsis ipan iyolo Faraón,
    huan ipan ininyolo nochi catli quipalehuíaj huan nochi imasehualhua. Huan ica
    ya ni yaya quimatis para amo aqui seyoc Dios ipan nochi tlaltipactli, san na.
  swh-ONEN: au wakati huu nitaleta mapigo yangu yenye nguvu dhidi yako, maafisa wako
    na watu wako, ili upate kujua kuwa hakuna mwingine kama Mimi katika dunia yote.
  bba-bba: Domi tɛ̃, n ǹ mɔ win bwɑ̃ɑbu kɑ win tɔmbu tɔnɑ kon wɑhɑlɑ doke ye yɑ koo
    nɛn dɑm bɑkɑm sɔ̃ɔsi. Kɑ win tiiwɑ kpɑ u ɡiɑ mɑ ɡoo sɑri nɡe nɛ hɑnduniɑ sɔɔ.
  eng-KJVCPB: For I will at this time send all my plagues upon thine heart, and upon
    thy servants, and upon thy people; that thou mayest know that there is none like
    me in all the earth.
  cpy-cpy: Tema notyaan-tatzii nimaeka osheki mantsiyarentsi patsipe-tyaari eeroka,
    pinampina-paeni, eejatzi maawoeni pisheninka-paeni. Rootaki piyotan-tyaari tekatsi
    itsipa kimitenani naaka jaka kepatsiki.
  mpx-mpx: Ebo nigeya, yaka logabola nanakil hot na ginol alomwau am tolabe ge wam
    gamagalau eliyamiu. Inoke nu atena nige etega al panayawiya i oola nau.
  wbp-wbp: Kajinpa-jana warla-pajirni warrarda, kapurnangku murrumurru-mani ngaju-nyangu
    yartarnarri-kirlirli. Kapurna-nyarra nyuntu manu nyuntu-nyangu warrkini-patu manu
    yapa-patu murrumurru-mani nyampu Yijipirla. Yungunpa milya-pinyilki kula-ka ngana
    ngaju-piyaju nyina nyampurlaju.
  luo-luo: Ka ok kamano to wangʼni abiro oro masichena madongo dongo kuomi, kuom jodongi
    kod kuom jogi mondo ingʼe ni onge ngʼat machal koda e piny ngima.
  meu-meu: Badina be ina nega ai egu hahehisi iboudiai na oi latamu ai bona emu hesiai
    taudia latadiai bona emu orea taudia latadiai baina siai, bena vada ba diba lau
    be asi idaigu tanobada idoinai.
  npi-ULB: किनकि यो पटक तँ, तेरा अधिकारीहरू र तेरा मानिसहरूमाथि म मेरा सबै विपत्ति
    ल्याउनेछु । सारा पृथ्वीमा मजस्तो कोही रहेनछ भनी तैँले जान् भनी म यसो गर्नेछु ।
  yor-yor: nítorí nígbà yìí ni èmi yóò rán àjàkálẹ̀-ààrùn ti ó ní agbára gidigidi
    sí ọ, sí àwọn ìjòyè rẹ àti sí àwọn ènìyàn rẹ, kí ìwọ kí ó lè mọ̀ pé, kò sí ẹni
    bí èmi ni gbogbo ayé.
  emp-NTPO: Baribʌrʌ bʌa mãwã oẽ́bʌrʌ mʌ̃ ʌb̶ʌad̶eba bʌra, dji dromarãra, jũma bʌ
    druad̶ebemarã sid̶a wetara mĩgabiya. Mãwã bʌa cawaya mʌ̃a obari quĩrãca naʌ̃ ẽjũãne
    neẽ́da.
  ind-ind: Kalau tidak, maka kali ini Aku akan mendatangkan bencana yang lebih hebat
    lagi kepadamu, para pegawaimu, dan rakyatmu, agar engkau tahu bahwa tidak ada
    yang seperti Aku di seluruh bumi ini.
  pes-OPCB: و گرنه این بار بلایای بیشتری بر سر تو و درباریان و قومت خواهم آورد تا
    بدانید در تمامی جهان خدایی مانند من نیست.
  aer-aer: Unte apeke itne-ketye akwete anthurre mwernte-ileme, The ngenhe akurne-anthurre-iletyenhe.
    The ngenhe akurne-iletyenhe warrkene ngkwinhe areye-arlke tyerrtye Egypt-arenye
    areye-arlke. Unte anteme itelaretyenhenge arrpenhe Ayenge-arteke anetyakenhe aneme.
  tgl-ULB: Sa oras na ito ipapadala ko ang lahat ng mga salot sa iyo mismo, sa iyong
    mga lingkod at sa iyong bayan. Gagawin ko ito para malaman mo na walang sinuman
    ang katulad ko dito sa buong mundo.
  cbu-NT: Mishat, tángcha, Nuwaa tputsiri pachindkachinaareesha, ashiri nuwsha na
    ini yusur aranginashat ichinguru waneeshish kasiru zanganchima. Nuwaanaatsi waneeshi
    shiyaama, misha sundareemish, misha tputsireemtamtish zanganchima. Anumun shiy
    nuwaa yasachsha. Min Apanll tsapurunasush wanindaja nuw tamapari ashiru, Taarashipan
    átcha, parawaa tángcha.
  hui-hui: Ai mini giambe halu napelole lalu hariyagua áyu í̠naga biabe biaga karubi
    í̠naga wali agali karubi hangu pani mule ndo i̱na í̠nibi heba pani ngulebero.
    Dindi bibahendeni mbirali i̱ ale nahedane handabelo walia holebero laya, lamibe.
  mya-mya: ကမ္ဘာ​လော​က​တစ်​ခု​လုံး​၌​ငါ​ကဲ့​သို့​သော ဘု​ရား​မ​ရှိ​ကြောင်း သင်​သိ​စေ​ရန်​ယ​ခု​အ​ကြိမ်
    တွင်​သင်​နှင့်​သင်​၏​မှူး​မတ်​ပြည်​သူ​တို့​အား ငါ ကိုယ်​တိုင်​ကပ်​သင့်​စေ​မည်။-
  cbi-NTPO: matyu tsangui'shu juntsaa, umaa entsa bijeenuya kumuinchi peya, naa ñunu
    bain, naa ñu' bale chachillanu bain, naa ñu' chachillanu bain de-eekenu tsuyu,
    tsenmalaa ñu mijanutsu, naa muba veelaya entsa tunu iya tsaa dechui'ñuba.
  bod-N: རྒྱུ་མཚན་ནི་ཐེངས་འདིར་བདག་གིས་ཆག་སྒོ་ཐམས་ཅད་ཁྱོད་དང་ཁྱོད་ཀྱི་འཁོར་གཡོག་རྣམས་དང་།
    ཁྱོད་ཀྱི་འབངས་མི་རྣམས་ཀྱི་སྟེང་དུ་འབབ་པར་བྱ་སྟེ། བདག་དང་འདྲ་བ་ཞིག་གནམ་འོག་ཀུན་ཏུ་མེད་པ་ཁྱོད་ཀྱིས་ཤེས་པར་འགྱུར་བའི་ཕྱིར་རོ།
    །
  sna-sna: kana zvikasadaro nenguva ino ndichatuma matambudziko angu ose pamusoro
    pako napamusoro pavaranda vako uye napamusoro pavanhu vako, kuti ugoziva kuti
    hakuna mumwe akafanana neni munyika yose.
  spa-BLM: Por esta vez enviaré todas mis plagas contra tu corazón, contra tus funcionarios
    y contra tu pueblo, para que sepas que no hay nadie como yo en toda la tierra.
  cac-cac: A d'a jun tiempoal tic ol vac'cot juntzan̈ yaelal tic d'a ib'an̈ yed' d'a
    yib'an̈ eb' ay yopisio ed'oc yed' d'a yib'an̈ eb' a chon̈ab', yic vach' tzojtaquejeli
    to man̈xa junoc mach lajan spoder icha in tic d'a yolyib'an̈q'uinal tic.
  swh-ULB: Kwa muda huu nitatuma mapigo kwako wewe, kwa watumishi wako na watu wako.
    Nitafanya hivi ili ujue hakuna kama mimi kwenye dunia yote.
  bel-bel: бо гэтым разам Я пашлю ўсе пошасьці Мае ў сэрца тваё, і на рабоў тваіх,
    і на народ твой, каб ты ўведаў, што няма падобнага на Мяне на ўсёй зямлі;
  deu-ELBBK: Denn dieses Mal will ich alle meine Plagen in dein Herz senden und über
    deine Knechte und über dein Volk, damit du weißt, dass niemand ist wie ich auf
    der ganzen Erde.
  mbb-OT: Ne emun kenè nu sikandan edtuǥutan, ne ibpeiseg ku en is keveǥat te menge
    pigada ku kenikew, ragkes is menge upisyal nu wey is tivuuk he gin-etawan nu su
    wey nu metueni he wazà ebpekerepeng kedì kayi te tivuuk he kelibutan.
  mal-2015: സർവ്വഭൂമിയിലും എന്നെപ്പോലെ മറ്റൊരുത്തനുമില്ല എന്നു നീ അറിയേണ്ടതിന്നു ഈ
    പ്രാവശ്യം ഞാൻ എന്റെ ബാധകളൊക്കെയും നിന്റെ മേലും നിന്റെ ഭൃത്യന്മാരുടെ മേലും നിന്റെ
    ജനത്തിന്മേലും അയക്കും.
  tuo-NT: Niꞌcãrõacãma mʉꞌʉrẽ, mʉꞌʉ docacjãrã wiorãrẽ, mʉꞌʉ yarã masãrẽ ʉpʉtʉ waro
    buꞌiri daꞌregʉti. Te meꞌrã mʉꞌʉ masĩgʉ̃saꞌa ne apĩ aꞌti diꞌtapʉre yʉꞌʉ weronojõ
    nigʉ̃́ marĩmi.
  gup-gup: Dja bu kandahme, wanjh bolkkime ngaye marnemunkewe kunbubuyika rowk nawu
    kunmurrngrayek nawu yiman ngunkangebarrhke ngudda Pharaoh, dja bininj ke nawu
    ngundimarnedurrkmirri, dja bininj ke rowk. Kuhni ngakurduyime ba ngudda yinjilngwarremen
    dja yiburrbun bu minj nangale nabuyika god karri kore kurorre rowk nawu yiman
    ngaye Yawey nganerohrok.
  gvs-gvs: Ame tutayana goi guna liuna liliudi bei aetunedi siwo kom, im pakonayao
    be nakae da Itipita madabokimi yaimi, e bei koyagoi bego geya kada vatau tayaamo
    poyapoya ana madabokina goi Yau nakae.
  rmc-rmc: bo akana bičhavav pre tu, pre tire uradňika the pre tire manuša savore
    rani, hoj te sprindžares, hoj pre caľi phuv nane ajso sar me.
  nlg-nlg: Ge toko mua lubatira ke, inau ku nighi vetena na lei maemate ke dika vulea
    vaa te padi vaniamu ighoe heghemu, ma nimua na mane nagho, kolura nia na vure
    ni Egypt. Mi nau ku talutatea vanigho te taho siki God keha ke vaghau inau ilokana
    na maramana talighu.
  pes-OPV: زیرا در این دفعه تمامی بلایای خود را بر دل تو و بندگانت و قومت خواهم فرستاد،
    تا بدانی که در تمامی جهان مثل من نیست.
  ron-1924: Фииндкэ де дата ачаста ам сэ тримит тоате урӂииле Меле ымпотрива инимий
    тале, ымпотрива служиторилор тэй ши ымпотрива попорулуй тэу, ка сэ штий кэ нимень
    ну есте ка Мине пе тот пэмынтул.
  ben-OBCV: তা না হলে এবার আমি তোমার বিরুদ্ধে ও তোমার কর্মকর্তাদের ও তোমার প্রজাদের
    বিরুদ্ধে আমার আঘাতগুলির পূর্ণ বল পাঠাব, যেন তুমি জানতে পারো যে সারা পৃথিবীতে আমার
    মতো আর কেউ নেই।
  som-som: Waayo, waxaan markan qalbigaaga, iyo addoommadaada, iyo dadkaagaba ku soo
    dayn doonaa belaayadayda oo dhan, inaad ogaatid inaan dhulka oo dhan lagu arag
    mid anoo kale ah.
  lat-VUC: 'Quia in hac vice mittam omnes plagas meas super cor tuum, et super servos
    tuos, et super populum tuum: ut scias quod non sit similis mei in omni terra.'
  eng-ASVBT: For I will this time send all my plagues upon thy heart, and upon thy
    servants, and upon thy people; that thou mayest know that there is none like me
    in all the earth.
  mna-mna: '@see-verse:EXO.009.013'
  ita-1885: Perciocchè questa volta io manderò tutte le mie piaghe nel tuo cuore,
    e sopra i tuoi servitori, e sopra il tuo popolo; acciocchè tu conosca che non
    vi è alcuno pari a me in tutta la terra.
  eng-LXXUP: For at this present time do I send forth all my plagues into thy heart,
    and the heart of thy servants and of thy people; that thou mayest know that there
    is not another such as I in all the earth.
  eng-ULB: For this time I will send all my plagues on you yourself, on your servants
    and your people. I will do this so that you may know that there is no one like
    me in all the earth.
  spa-VBL: Esta vez dirigiré todas mis plagas contra ti y tus funcionarios y tu pueblo,
    para que te des cuenta de que no hay nadie como yo en toda la tierra.
  fra-_FOB: Car cette fois, je vais envoyer toutes mes plaies contre ton cœur, et
    sur tes serviteurs et sur ton peuple, afin que tu saches que nul n'est semblable
    à moi sur toute la terre.
  mal-mal: സർവ്വഭൂമിയിലും എന്നെപ്പോലെ വേറാരുമില്ല എന്ന് നീ അറിയേണ്ടതിന് ഈ പ്രാവശ്യം
    ഞാൻ എന്റെ ബാധകളൊക്കെയും നിന്റെമേലും നിന്റെ ഭൃത്യന്മാരുടെമേലും നിന്റെ ജനത്തിന്മേലും
    അയയ്ക്കും.
  urd-GVR: Warnā maiṅ apnī tamām āfateṅ tujh par, tere ohdedāroṅ par aur terī qaum
    par āne dūṅgā. Phir tū jān legā ki tamām duniyā meṅ mujh jaisā koī nahīṅ hai.
  suz-BL: मारदे हना मुल रे गेचशो श्‍येतम इ कली, इ गेय पाइब आन कली नु इ मुर नेल्‍ल
    आन कली सोइक्‍नुङ। रागी रागीमी आं खोदेंशो सुइ मबाक्‍ब, दे इ कली तुइक्‍पाइक्‍नुङ।
    प्रस्‍थान ८:६
  ita-1927: poiché questa volta manderò tutte le mie piaghe sul tuo cuore, sui tuoi
    servitori e sul tuo popolo, affinché tu conosca che non c’è nessuno simile a me
    su tutta la terra.
  ckb-ckb: ئەگینا ئەم جارە هەموو گورزەکانم بۆ دڵت و بۆ سەر خزمەتکارەکانت و بۆ سەر
    گەلەکەت دەنێرم، بۆ ئەوەی بزانیت لە هەموو زەوی هیچ کەسێک وەک من نییە.
  eng-BBE: For this time I will send all my punishments on yourself and on your servants
    and on your people; so that you may see that there is no other like me in all
    the earth.
  kan-OKCV: ಭೂಲೋಕದಲ್ಲೆಲ್ಲಾ ನನ್ನ ಹಾಗೆ ಯಾರೂ ಇಲ್ಲವೆಂದು ನೀನು ತಿಳಿದುಕೊಳ್ಳುವ ಹಾಗೆ, ಈ ಸಾರಿ
    ನಾನು ಎಲ್ಲಾ ಉಪದ್ರವಗಳನ್ನು ನಿನ್ನ ಮೇಲೆಯೂ ನಿನ್ನ ಸೇವಕರ ಮೇಲೆಯೂ ನಿನ್ನ ಜನರ ಮೇಲೆಯೂ ಬರಮಾಡುವೆನು.
  bbb-bbb: Ro kuke ni kua, Ivia na e one mamekanu ijiakina e one boeje ije kame ma
    urukeigia isekafia areme na kuke adua dabe ijiege isekafake. Na ijiege rega a
    ijia ga vierafero godi bino ume igia na vareki ije buka bakiro a ijiege vierafeke.
  tam-2017: விடாமல் இருந்தால், பூமியெங்கும் என்னைப்போல் வேறொருவரும் இல்லை என்பதை நீ
    அறியும்படி, இந்தமுறை நான் எல்லாவித வாதைகளையும் உன்மேலும், உன்னுடைய வேலைக்காரர்கள்மேலும்,
    உன்னுடைய மக்கள்மேலும் அனுப்புவேன்.
  spa-RV-1909: Porque yo enviaré esta vez todas mis plagas á tu corazón, sobre tus
    siervos, y sobre tu pueblo, para que entiendas que no hay otro como yo en toda
    la tierra.
  ron-BTF: Căci de această dată voi trimite toate plăgile mele asupra inimii tale
    și asupra servitorilor tăi și asupra poporului tău, ca să cunoști că nu este nimeni
    asemenea mie pe tot pământul.
  eng-WEBP: For this time I will send all my plagues against your heart, against your
    officials, and against your people; that you may know that there is no one like
    me in all the earth.
  eng-FBV: This time I will direct all my plagues against you and your officials and
    your people, so you will realize that there is no one like me in all the earth.
  nld-1939: Want deze keer zal Ik u, uw hof en uw volk met al mijn plagen meedogenloos
    treffen, opdat ge moogt weten, dat niemand op de hele aarde gelijk is aan Mij.
  nch-BL: Pampa ni huelta nijtitanis se tatzacuiltili cati ajsis ipan iyolo Faraón,
    huan ipan iniyolo nochi cati quipalehuíaj huan nochi imasehualhua. Huan ica ya
    ni yaya quimatis para amo aqui seyoc Dios ipan nochi taltipacti, san na.
  vie-1934: vì lần nầy ta sẽ giáng các tai nạn cho lòng ngươi, quần thần, và dân sự
    ngươi, hầu cho ngươi biết rằng khắp thế gian chẳng có ai bằng ta.
