    o na bipi, a maluna o na hipa: he ahulau nui loa.'
  arb-NAV: فَإِنَّ يَدَ الرَّبِّ سَتُهْلِكُ مَوَاشِيكَ الَّتِي فِي الْحُقُولِ، وَالْخُيُولَ،
    وَالْحَمِيرَ وَالجِّمَالَ وَالْثِّيرَانَ وَالْغَنَمَ، بِوَبَأٍ شَدِيدٍ جِدّاً.
  ewe-ewe: ekema Yehowa ƒe asi ahe dɔvɔ̃ dziŋɔ aɖe ava miaƒe lãha siwo le gbedzi la
