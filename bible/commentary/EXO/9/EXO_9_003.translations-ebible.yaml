verse: EXO.009.003
translations:
  mal-C: യഹോവയുടെ കൈ നിന്റെ വയലിലുള്ള ജീവജാലങ്ങളുടെമേൽ—നിന്റെ കുതിരകളുടെയും കഴുതകളുടെയും
    ഒട്ടകങ്ങളുടെയും കന്നുകാലികളുടെയും ചെമ്മരിയാടുകളുടെയും കോലാടുകളുടെയുംമേൽ—ഭയാനകമായ
    ഒരു ബാധ വരുത്തും.
  deu-TKW: so wird Jahwes Hand über dein Vieh auf dem Felde, die Pferde, Esel, Kamele,
    Rinder und Schafe kommen in Gestalt einer sehr schweren Pest.
  lin-lin: 'loboko na Yawe ekomema mopepe ya bokono ya somo kati na bibwele na yo,
    oyo ezali na elanga : bampunda, ba-ane, bashamo, bangombe, bameme mpe bantaba.'
  eng-LSV: behold, the hand of YHWH is on your livestock which [are] in the field,
    on horses, on donkeys, on camels, on herd, and on flock—a very grievous pestilence.
  eng-GNV: 'Beholde, the hande of the Lord is vpon thy flocke which is in the fielde:
    for vpon the horses, vpon the asses, vpon the camels, vpon the cattell, and vpon
    the sheepe shalbe a mightie great moraine.'
  eng-WEBSTER: 'Behold, the hand of the LORD is upon thy cattle which are in the field,
    upon the horses, upon the asses, upon the camels, upon the oxen, and upon the
    sheep: there shall be a very grievous murrain.'
  nhw-BL: huajca na niininTECO nijtlalis nomax ipan itlapiyalhua catli itztoque campa
    potrero, huan niquinmacas se hueyi cocolistli catli nelfiero. Nopa cocolistli
    quinajsis icahuayojhua, iburrojhua, icamellos, ihuacaxhua, huan iborregojhua.
  swh-ONEN: mkono wa Bwana utaleta pigo baya kwa mifugo yako, juu ya farasi wako,
    punda, ngamia, ngʼombe wako, kondoo na mbuzi.
  bba-bba: wee, kon nɛn nɔm dɑmɡuu doke win dumi kɑ kɛtɛkunu kɑ yooyoosu kɑ kɛtɛbɑ
    kɑ yɑ̃ɑnu sɔɔ, win yɑɑ sɑbenu kpuro ɡesi ni bɑ kpɑrɑmɔ ɡberɔ. Adumɡbɛku bɑkɑ yɑ
    koo nu wɔri.
  eng-KJVCPB: 'behold, the hand of the Lord is upon thy cattle which is in the field,
    upon the horses, upon the asses, upon the camels, upon the oxen, and upon the
    sheep: there shall be a very grievous murrain.'
  cpy-cpy: aritaki nowajankitaan-takimiro kowaenkatatsiri mantsiyarentsi, rootaki
    thonkaerini ikaatzi pipiratari powaneki, ikyaakoetari-paeni, maawoeni.
  mpx-mpx: inoke nau Yehoba no gasisi eliyana wam bwasumu hosi, donki, kamel, bulumwakau,
    sipi ge goti ona ali gila na teli nihi aliga.
  wbp-wbp: Kajinpa-jana mardarni, YAAWIYI-rli kapungku murrumurru-mani nyanungu-nyangu
    yartarnarri-kirlirli. Kapu-jana murrumurru-mani nyuntu-nyangu puluku-wati, manu
    kapu-jana murrumurru-mani nantuwu-wati, tangkiyi-wati, kawartawarta-wati manu
    jiyipi-wati ngurujarraranypa Yijipirla. Kapulu nyurnu-jarrinjarla muku palimi.
  luo-luo: to lwet Jehova Nyasaye biro kelo tho ne jamni mantiere lek kaka fareseni
    kod pundeni, ngamia magi kaachiel gi dhogi, rombegi kod dieki.
  meu-meu: 'lau Iehova imagu na emu seri taora ai e nohomu latadiai baine kau, hosi
    latadiai bona doniki latadiai bona kamelo latadiai bona boromakau latadiai bona
    mamoe latadiai: gorere dikana ediai baine kau.'
  npi-ULB: परमप्रभुको हात खेतहरू, घोडाहरू, गधाहरू, ऊँटहरू, गाईवस्तुहरू र भेडा-बाख्राहरूमाथि
    पर्नेछ र यसले डरलाग्दो रोग उत्पन्‍न गराउनेछ ।
  yor-yor: Ọwọ́ Olúwa yóò mú ààrùn búburú wá sí ara ẹran ọ̀sìn nínú oko, sí ara ẹṣin,
    kẹ́tẹ́kẹ́tẹ́, ìbákasẹ, màlúù, àgùntàn àti ewúrẹ́ yín.
  emp-NTPO: '@see-verse:EXO.009.002'
  ind-ind: maka dengan kuasa-Ku, Aku akan mendatangkan wabah penyakit yang sangat
    parah atas ternakmu, yaitu kuda, keledai, unta, domba, kambing, dan sapi.
  pes-OPCB: بدان که دست خداوند تمام دامهایتان را از گله‌های اسب، الاغ، شتر، گاو و
    گوسفند، به مرضی جانکاه دچار خواهد کرد.
  aer-aer: YAHWEH-ele pweleke arrekantherrenhe areyeke akurne-anthurre-iletyenhe,
    nanthe areyeke, tangkeye areyeke, kamule areyeke, nanikute areyeke, yepe-yepe
    ingkirreke anthurreke-arlke apmere Egypt nhenhe ikwerele. Itne ingkirreke rlkerte-irremele
    ilwetyenhe.
  tgl-ULB: pagkatapos ang kamay ni Yahweh ay nasa inyong mga baka na nasa bukirin
    at sa mga kabayo, mga asno, mga kamelyo, mga kawan at mga tupa at magdudulot ito
    ng isang matinding sakit.
  cbu-NT: nuw shiyaa waneekchuri, nuw wizpuriri shiyash wakararish wayakchuri, wakarareetsish
    tsutashishsha kizpur yutarit tsutatchiya. Ashkachu, wakararish, tsipachinlliniya;
    misha kapaachtamtiya, misha chiptamtiya, misha kameechtamtiya, misha wakar wizariya,
    misha opeejarish tsipachinllinaya.
  hui-hui: i̱na í̠ pani ngialu í̠naga nogo tara tara hinideruni bibahendeni warago
    hiriribi tara mbira ibilolebero. Ani ibilarogola nogo hosibi dongibi kamelebi
    bulumagabi sibibi memebi nogo lenego bibahende warago ogonime bo homo lai holebira
    laya, lamibe.
  mya-mya: ငါ​သည်​သင်​တို့​၏​မြင်း၊ မြည်း၊ ကု​လား​အုပ်၊ သိုး၊ နွား၊ ဆိတ်​တို့​ကို​ရော​ဂါ​ဆိုး​ဖြင့်​သေ​ကျေ
    ပျက်​စီး​စေ​မည်။-
  cbi-NTPO: Yavé ya' pudeechi, jeenbaasha pumu ñu' animaalanu tsamantsaa peya eenu
    tsuve, tsenñu naa kawallu, naa buru, naa kameyu, naa wagaa, naa uveja, naa chibu
    juula bain tsamantsai peyanu detsuve.
  bod-N: ལྟོས་དང་། དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱག་གིས་ཁྱོད་ཀྱི་ཞིང་ལ་ཡོད་པའི་ཕྱུགས་ཟོག་སྟེ།
    རྟ་དང་། བོང་བུ་དང་། རྔ་མོང་དང་། བ་གླང་གི་ཁྱུ་དང་། ར་ལུག་གི་ཁྱུ་བཅས་ལ་ནད་ཡམས་ཤིན་ཏུ་ལྕི་མོ་ཞིག་འབྱུང་བར་མཛད།
  sna-sna: ruoko rwaJehovha ruchauyisa hosha yakaipa pakati pezvipfuwo zvako zviri
    muminda napamusoro pamabhiza ako nembongoro dzako nengamera napamusoro pemombe
    dzako uye napamusoro pamakwai nembudzi.
  spa-BLM: he aquí que la mano de Yahvé está sobre tu ganado que está en el campo,
    sobre los caballos, sobre los asnos, sobre los camellos, sobre los rebaños y sobre
    las manadas con una peste muy grave.
  cac-cac: ol cot voval, ol vac'anelta yab'il d'a noc' e molb'etzal noc', ol cham
    noc' yuj yab'il chi', aton noc' chej, noc' vacax, noc' camello, noc' b'uru, noc'
    calnel yed' noc' chiva.
  swh-ULB: basi mkono wa Yahweh utakuwa kinyume dhidi ya mifugo yako shambani na kwa
    farasi, punda, ngamia, ng'ombe na kondoo, naitasababisha ugonjwa mbaya sana.
  bel-bel: 'дык вось, рука Гасподняя будзе на быдле тваім, якое ў полі, на конях,
    на аслах, на вярблюдах, на валах і авечках: будзе згубная пошасьць вельмі цяжкая;'
  deu-ELBBK: 'siehe, so wird die Hand des HERRN über dein Vieh kommen, das auf dem
    Feld ist: über die Pferde, über die Esel, über die Kamele, über die Rinder und
    über das Kleinvieh, eine sehr schwere Pest.'
  mbb-OT: ne zuen meveǥat he ibpigada ku he iyan is kebpematey te menge uyaǥen nu
    ziyà te vevesukà–ebpematey is menge kudè niw, menge asnu niw, menge kemilyu niw,
    menge vaka niw, menge kerehidu niw, wey menge kambing niw.
  mal-2015: യഹോവയുടെ കൈ കുതിര, കഴുത, ഒട്ടകം, കന്നുകാലി, ആടു എന്നിങ്ങനെ വയലിൽ നിനക്കുള്ള
    മൃഗങ്ങളിന്മേൽ വരും; അതികഠിനമായ വ്യാധിയുണ്ടാകും.
  tuo-NT: Õꞌacʉ̃ cʉ̃ tutuasere ĩꞌogʉ̃, mʉꞌʉ yarã waꞌicʉrã cãpũpʉ nirãrẽ buꞌiri daꞌregʉsami.
    Narẽ duti pũrĩse waro wãꞌcãrõsaꞌa. Cabayua, burroa, cameyoa, wecʉa, oveja wẽrĩrãsama.
  gup-gup: '@see-verse:EXO.009.002'
  gvs-gvs: 'e am dodōkana. Yau Yauwe imi yoguyoguyao ali sinaena bei amtulidi vísiya
    toogagaina toina goi. Yoguyoguyadi ame nakae: Imi osiyao, imi aseyao, imi kameriyao,
    imi bulumakauyao be imi sipiyao.'
  rmc-rmc: potrestinava tut avke, hoj bičhavava baro nasvaľiben pre savoro tiro dobitkos
    – pro graja, somara, ťavi, gurumňa, bakre the pro kozi.
  nlg-nlg: ku nia vetena mai na maemate te dika, ge ke dikalara lei nimiu na horse,
    donkey, camel, cattle, sheep, mana lei goat.
  pes-OPV: همانا دست خداوند بر مواشی تو که در صحرایند خواهد شد، بر اسبان و الاغان
    وشتران و گاوان و گوسفندان، یعنی وبایی بسیارسخت.
  ron-1924: ятэ, мына Домнулуй ва фи песте турмеле тале де пе кымп; песте кай, песте
    мэгарь, песте кэмиле, песте бой ши песте ой, ши ануме ва фи о чумэ фоарте маре.
  ben-OBCV: তবে সদাপ্রভুর হাত মাঠেঘাটে থাকা তোমাদের গৃহপালিত পশুপালের উপর—তোমাদের
    ঘোড়া, গাধা ও উটের এবং গবাদি পশুপালের, মেষ ও ছাগলদের উপর ভয়ংকর এক আঘাত নিয়ে
    আসবে।
  som-som: bal ogow, gacanta Rabbigu waxay ku dhici doontaa xoolahaaga berrinka jooga,
    ha ahaadeen fardaha, dameeraha, geela, lo'da, iyo adhigaba; waxaana dhici doona
    cudur baas.
  lat-VUC: ecce manus mea erit super agros tuos, et super equos, et asinos, et camelos,
    et boves, et oves, pestis valde gravis.
  eng-ASVBT: 'behold, the hand of Jehovah is upon thy cattle which are in the field,
    upon the horses, upon the asses, upon the camels, upon the herds, and upon the
    flocks: there shall be a very grievous murrain.'
  mna-mna: Pa ni mburaana ko iur mete sananŋana kat ise kizin mbili tiom. Tana hos,
    doŋki, kamel, makau, sipsip, mi mekmek tiom ko timetmeete lup.
  ita-1885: ecco, la mano del Signore sarà sopra il tuo bestiame ch'è per li campi,
    sopra i cavalli, sopra gli asini, sopra i cammelli, sopra i buoi, e sopra le pecore,
    con una grandissima mortalità.
  eng-LXXUP: behold, the hand of the Lord shall be upon thy cattle in the fields,
    both on the horses, and on the asses, and on the camels and oxen and sheep, a
    very great mortality.
  eng-ULB: then Yahweh's hand will be on your cattle in the fields and on the horses,
    donkeys, camels, herds, and flocks, and it will cause a terrible disease.
  spa-VBL: 'te castigaré trayendo una plaga muy severa sobre tu ganado: en tus caballos,
    tus asnos, tus camellos, así como tus rebaños y manadas.'
  fra-_FOB: 'Voici, la main de l''Éternel sera sur ton bétail qui est aux champs,
    sur les chevaux, sur les ânes, sur les chameaux, sur les bœufs et sur les brebis:
    il y aura une très grande mortalité.'
  mal-mal: യഹോവയുടെ കൈ കുതിര, കഴുത, ഒട്ടകം, കന്നുകാലി, ആട് എന്നിങ്ങനെ വയലിൽ നിനക്കുള്ള
    മൃഗങ്ങളിന്മേൽ വരും; അതികഠിനമായ രോഗമുണ്ടാകും.
  urd-GVR: to Rab apnī qudrat kā izhār karke āp ke maweshiyoṅ meṅ bhayānak wabā phailā
    degā jo āp ke ghoṛoṅ, gadhoṅ, ūṅṭoṅ, gāy-bailoṅ, bheṛ-bakriyoṅ aur menḍhoṅ meṅ
    phail jāegī.
  suz-BL: परमप्रभु यावेमी इन गोठम बाक्‍शो बस्‍तु भाव आन कली ठेयब रोइ पपाइक्‍ब। इन
    शारा, गधा, दलओंठ, बी ब्‍यफ नु क्‍यारश भेडा नेल्‍ल आन कली बेक्‍तीक रोइ पपाइक्‍ब।
    प्रस्‍थान ३:२०
  ita-1927: ecco, la mano dell’Eterno sarà sul tuo bestiame ch’è nei campi, sui cavalli,
    sugli asini, sui cammelli, sui buoi e sulle pecore; ci sarà una tremenda mortalità.
  ckb-ckb: ئەوا یەزدان دەردێکی زۆر گران دەهێنێتە سەر مەڕوماڵاتەکانت کە لە کێڵگەن،
    بۆ سەر ئەسپ و گوێدرێژ و وشتر و گا و مانگا و مەڕ و بزن.
  eng-BBE: Then the hand of the Lord will put on your cattle in the field, on the
    horses and the asses and the camels, on the herds and the flocks, a very evil
    disease.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಕೈ ಹೊಲದಲ್ಲಿರುವ ನಿನ್ನ ಪಶುಗಳ ಮೇಲೆ ಇರುವುದು. ಕುದುರೆ, ಕತ್ತೆ, ಒಂಟೆ,
    ಎತ್ತು, ಕುರಿ, ಆಡು ಇವುಗಳ ಮೇಲೆ ಕಠಿಣವಾದ ಉಪದ್ರವ ಬರುವುದು.
  bbb-bbb: '@see-verse:EXO.009.002'
  tam-2017: யெகோவாவுடைய கரம் வெளியில் இருக்கிற உன்னுடைய மிருகங்களாகிய குதிரைகளின்மேலும்
    கழுதைகளின்மேலும் ஒட்டகங்களின்மேலும் ஆடுமாடுகளின்மேலும் இருக்கும்; பெரிய கொடியதான
    கொள்ளை நோய் உண்டாகும்.
  spa-RV-1909: 'He aquí la mano de Jehová será sobre tus ganados que están en el campo,
    caballos, asnos, camellos, vacas y ovejas, con pestilencia gravísima:'
  ron-BTF: 'Iată, mâna DOMNULUI este asupra vitelor tale din câmp, asupra cailor,
    asupra măgarilor, asupra cămilelor, asupra boilor și asupra oilor tale: va fi
    o ciumă foarte apăsătoare.'
  eng-WEBP: behold, the LORD’s hand is on your livestock which are in the field, on
    the horses, on the donkeys, on the camels, on the herds, and on the flocks with
    a very grievous pestilence.
  eng-FBV: I will punish you by bringing a very severe plague on your livestock—on
    your horses, donkeys, camels, herds, and flocks.
  nld-1939: 'zal de hand van Jahweh uw vee in het veld met een verschrikkelijke pest
    slaan: paarden, ezels, kamelen, runderen en schapen.'
  nch-BL: huajca na niininTECO nijtalis nomax ipan itapiyalhua cati itztoque campa
    potrero, huan niquinmacas se hueyi cocolisti cati nelfiero. Nopa cocolisti quinajsis
    icahuayojhua, iburrojhua, icamellos, ihuacaxhua, huan iborregojhua.
  vie-1934: 'nầy tay của Đức Giê-hô-va sẽ tra vào các súc vật của ngươi ngoài đồng,
    vào ngựa, lừa, lạc đà, bò và chiên: sẽ có dịch lệ rất lớn.'
  hin-CV: तो याहवेह का हाथ तुम्हारे पशुओं, घोड़ों, गधों, ऊंटों, गायों एवं भेड़-बकरियों
    पर बढ़ेगा और बड़ी महामारी फैल जायेगी.
  eng-OURB: behold, Adonai’s hand is on your livestock which are in the field, on
    the horses, on the donkeys, on the camels, on the herds, and on the flocks with
    a very grievous pestilence.
  spa-BES: Entonces la mano del Señor estará sobre tu ganado en el campo, en los caballos,
    asnos y camellos, en las vacas y en las ovejas, una enfermedad muy mala.
  tdx-tdx: le ingo ho amo hare’oo ty fità’ Iehovà, amo an-kivokeo, amo soavalao, amo
    borìkeo, amo ramevao, amo lia-raikeo naho amo añombeo ty kolàñe mandrokènkañe.
  vid-vid: ndogolola moko wa heni na kuwegalila matamwa gehile ng'hatu kuli migongolo
    ja hemwe jeng'ha, misenga na falasi na midogowi na ngamiya na mhene na ming'holo.
  eng-OKE: behold, a plague from before the Lord shall be upon thy cattle which are
    in the field; upon the horses, upon the asses, upon the camels, upon the oxen,
    and upon the sheep, a very great death.
  tha-KJV: ดู​เถิด หัตถ์​ของพระเยโฮวาห์จะอยู่บนฝูงสัตว์ของเจ้าซึ่งอยู่ในทุ่งนา ฝู​งม​้า
    ฝูงลา ฝู​งอ​ูฐ ฝูงวัว และฝูงแกะ จะทำให้เป็นโรคระบาดร้ายแรงขึ้น
  por-BR-2018: 'Eis que a mão do SENHOR será sobre teus gados que estão no campo,
    cavalos, asnos, camelos, vacas e ovelhas, com pestilência gravíssima:'
  deu-ELO: 'siehe, so wird die Hand Jehovas über dein Vieh kommen, das auf dem Felde
    ist: über die Pferde, über die Esel, über die Kamele, über die Rinder und über
    das Kleinvieh, eine sehr schwere Pest.'
  eng-WYC-2018: lo! mine hand shall be on thy fields, (and) on the horses, and asses,
    and camels, and oxen, and sheep, a pestilence full grievous; (behold! my hand
    shall be upon thy fields, and upon the horses, and donkeys, and camels, and oxen,
    and sheep, with a horrible pestilence;)
  epo-epo: jen la mano de la Eternulo estos sur viaj brutoj, kiuj estas sur la kampo,
    sur la ĉevaloj, sur la azenoj, sur la kameloj, sur la bovoj, kaj sur la ŝafoj;
    estos sur ili tre forta pesto.
  uig-PIN: mana, Pǝrwǝrdigarning ⱪoli etizliⱪtiki qarpayliringning üstigǝ, at-exǝklǝr,
