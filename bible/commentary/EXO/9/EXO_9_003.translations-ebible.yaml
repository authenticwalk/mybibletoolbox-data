    the oxen, and against the sheep;—a very grievous pestilence.
  gvn-gvn: '@see-verse:EXO.009.002'
  asm-FB: তেনেহ’লে আপোনাৰ পথাৰত থকা পশুবোৰ, যেনে ঘোঁৰা, গাধ, উট, গৰু, মেৰ-ছাগ, আৰু
