  piu-2006: '@see-verse:EXO.009.002'
  pjt-pjt: '@see-verse:EXO.009.002'
  cwe-cwe: nizagolosa mkono wangu na kuwagalila wanyama wako mitamu, ng'ombe na vihongwe
    na mhunda na ngamiya na ng'hondolo na luti.
  bgs-bgs: supakan ku sikuna ukit katô makamáddang bógók na dumunggù tun ta mga mannanap
    yu, tun ta mga kudà, mga asno, mga kamelyo, mga baka, mga karnero, asta mga kambing
    yu.
  kik-kik: guoko kwa Jehova nĩgũkũrehithĩria ũhiũ waku ũrĩa ũrĩ ũrĩithio-inĩ mũthiro
    mũũru mũno kũrĩ mbarathi cianyu na ndigiri, na ngamĩĩra, na ngʼombe cianyu, na
    ngʼondu na mbũri.
  fra-NCL: 'voici que la main de Yahweh sera sur tes troupeaux qui sont dans les champs,
    sur les chevaux, sur les ânes, sur les chameaux, sur les bœufs et sur les brebis :
    ce sera une peste très meurtrière.'
  cek-AK: khenah, Angraeng loe lawk ah kaom pacah ih moinawk, hrangnawk, laa hrangnawk,
    kaengkuu hrangnawk, maitaw taenawk, tuunawk nuiah ban to phok ueloe, karai parai
    nathaih to phasak tih.
  xla-xla: '@see-verse:EXO.009.002'
  cuk-cuk: 'Bab-Jehová be-molimar-be-nainugi-gudidimaladgi e-gangued oyogoed. Degine,
    boni-dummad we-be-ibdurgangi odegoed: Molimargi, moli-uayasuidmargi, moli-yargan-muremaladgi,
    moli-bebe-nikamaladgi, sibad-wawaadmargi, degi, sibadmargi, odegoed. Bela we-ibdurgan
    burgwemaloed.’'
  uig-CYR: мана, Пәрвәрдигарниң қоли етизлиқтики чарпайлириңниң үстигә, ат-ешәкләр,
    төгиләр, вә қой-калилириңниң үстигә чүшүп интайин еғир бир ваба кәлтүриду.
  tel-2017: యెహోవా చెయ్యి చాపి ఎంతో బాధ కలిగించే తెగులు పంపిస్తాడు. ఆ తెగులు నీ పశువులకు,
    గుర్రాలకు, గాడిదలకు, ఒంటెలకు, ఎద్దులకు, గొర్రెలకు పాకుతుంది.
  hat-BSA: gade byen, men Bondye va vini avèk yon epidemi byen sevè sou bèt ki nan
    chan ou yo, sou cheval yo, sou bourik yo, sou chamo yo, sou twoupo yo, ak sou
    bann mouton yo.
  kos-kos: nga ac kai kom, ac supwaot sie mas na upa nu fin kosro nukewa — horse nutum,
    donkey nutum, camel, cow, sheep ac nani.
  hbo-WLC: הִנֵּ֨ה יַד־יְהוָ֜ה הוֹיָ֗ה בְּמִקְנְךָ֙ אֲשֶׁ֣ר בַּשָּׂדֶ֔ה בַּסּוּסִ֤ים
    בַּֽחֲמֹרִים֙ בַּגְּמַלִּ֔ים בַּבָּקָ֖ר וּבַצֹּ֑אן דֶּ֖בֶר כָּבֵ֥ד מְאֹֽד׃
  ibo-ibo: aka Onyenwe anyị ga-ewebata oke ọrịa na-efe efe nke ga-abịakwasị igwe anụ
    ụlọ unu niile dị nʼubi. Ya bụ, ịnyịnya unu, na ịnyịnya ibu unu, na ịnyịnya kamel
    unu, na ehi unu, na atụrụ unu na ewu unu.
  ory-ory: ତେବେ ଦେଖ, ତୁମ୍ଭ କ୍ଷେତ୍ରସ୍ଥିତ ଘୋଡା, ଗର୍ଦ୍ଦଭ, ଓଟ, ଗୋରୁ ଓ ମେଷାଦି ପଶୁଗଣ ଉପରେ
    ସଦାପ୍ରଭୁଙ୍କ ହସ୍ତ ଅଛି; ଏଣୁ ଅତିଶୟ ମହାମାରୀ ହେବ।
  chk-chk: Ngang ewe Samol mi Lapalap üpwe afeiengaua noum man mi nom lemäl ren eu
    mäfeiengau. Üpwe afeiengaua ekewe oris, ekewe aas, ekewe kamel, ekewe kow me ekewe
    sip.
  rop-rop: '@see-verse:EXO.009.002'
  ukr-1871: Се рука Господня вдарить на твою скотину в полях, на конї, на осли, на
    верблюди, на воли і на вівцї повітрєм тяжким вельми.
  bch-bch: eine gau ga nakado dibala ede paeamao tau iuot ngan lemi masilau mud. Lemi
    os ga donki ga kamel ga bulmakao ga sipsip ga meme gau tidibal kapei ta timate.
  deu-1951: siehe, so wird die Hand des HERRN kommen über dein Vieh auf dem Felde,
    über Pferde, Esel, Kamele, Rinder und Schafe, mit einer sehr schweren Viehseuche.
  eng-JPS: behold, the hand of the LORD is upon thy cattle which are in the field,
    upon the horses, upon the asses, upon the camels, upon the herds, and upon the
    flocks; there shall be a very grievous murrain.
  srp-1865: Evo, ruka Gospodnja doæi æe na stoku tvoju u polju, na konje, na magarce,
    na kamile, na volove i na ovce, s pomorom vrlo velikim.
  lug-lug: Mukama ajja kusindika nsotoka omukambwe ennyo mu magana go agali mu malundiro,
    ne mu mbalaasi ne mu ndogoyi, ne mu ŋŋamira, ne mu zisseddume z’ente ne mu ndiga.
  heb-heb: הנה יד יהוה הויה במקנך אשר בשדה בסוסים בחמרים בגמלים בבקר ובצאן דבר כבד
    מאד׃
  ben-IRV: তবে দেখ, ক্ষেতের তোমার পশু সম্পত্তির উপর, ঘোড়াদের, গাধাদের, উটদের, গরুর
    পালের ও ভেড়ার পালের উপর সদাপ্রভুর হাত রয়েছে; ভারী মহামারী হবে।
  pan-pan: ਤਾਂ ਵੇਖ ਯਹੋਵਾਹ ਦਾ ਹੱਥ ਤੇਰੇ ਪਸ਼ੂਆਂ ਉੱਤੇ ਜਿਹੜੇ ਮੈਦਾਨ ਵਿੱਚ ਹਨ ਘੋੜਿਆਂ ਉੱਤੇ,
    ਗਧਿਆਂ ਉੱਤੇ, ਊਠਾਂ ਉੱਤੇ, ਚੌਣਿਆਂ ਉੱਤੇ ਅਤੇ ਇੱਜੜਾਂ ਉੱਤੇ ਪਵੇਗਾ ਅਤੇ ਮਰੀ ਬਹੁਤ ਵੱਡੀ ਹੋਵੇਗੀ।
  tkr-tkr: 'Rəbbee çoleene yiğne həyvanaaşilqa: balkanaaşilqa, əməleeşilqa, devabışilqa,
    çavra-vəq''əlqa xıl alivkav''u yı''q''ı''n ık''ar g''axiles.'
  mya-JVB: ထာဝရဘုရား ၏လက် တော်သည် လယ်ပြင် ၌ ရှိသောတိရစ္ဆာန် ၊ မြင်း ၊ မြည်း ၊ ကုလားအုပ်
    ၊ သိုး ၊ နွား တို့အပေါ် ၌ ရောက် ၍ အလွန် ပြင်းစွာ သော ရောဂါ စွဲလိမ့်မည်။
  tte-O: '@see-verse:EXO.009.002'
  tbg-tbg: te nora aiha viraara vara kaari ai ohive, donkive, kamerive, purumakauve,
    sipisipive, memeraave, ekaa qutu vivarave.
  hmo-hmo: lau Lohiabada ese davana do lau henia umui dekenai, emui ubua gaudia dekenai
    gorere dikana do lau siaia. Hosi edia latanai bona doniki edia latanai bona kamelo
    edia latanai bona boromakau edia latanai bona mamoe bona nani edia latanai, gorere
    dikana idia dekenai dohore ia ginidae.
  urd-urd: तो देख, ख़ुदावन्द का हाथ तेरे चौपायों पर जो खेतों में हैं या'नी घोड़ों,
    गधों, ऊँटों, गाय बैलों और भेड़ — बकरियों पर ऐसा पड़ेगा कि उनमें बड़ी भारी मरी
    फैल जाएगी।
  rus-SYN: 'то вот, рука Господня будет на скоте твоем, который в поле, на конях,
    на ослах, на верблюдах, на волах и овцах: будет моровая язва весьма тяжкая;'
  bqc-SIM: má ↄtↄ̃ aà pↄtuoↄwa bua. Má gagyã pãsĩ ká aà sↄ̃́ↄgu ń aà zàa'ĩnaↄ
    ń aà yiongoↄ ń aà zuↄ ń aà sãↄ ń aà bleↄ.
  tcz-CHONGTHU: Na loujaova na gancha jouse na sa kolte, sangante, sangongsao te,
    gancha hon, kelngoite leh na kelchate chung'a gamna hise kahin lansah ding thigam
    kei ding ahiuve, ati.
  mar-mar: तर पाहा, घोडे, गाढवे, उंट, गुरेढोरे व शेरडेमेंढरांचे कळप, ही जी तुझी जनावरे
    रानांत आहेत त्यांच्यावर परमेश्वराचा हात पडेल. भयंकर मरी उद्भवेल.
  qub-qub: Nogami camacächishaj intëru Egiptucho fiyu gueshya yurimunanpaj. Chay gueshyaga
    ushanga cawallucunata, bürrucunata, camëllucunata, wäcacunata, uyshacunata, cabrancunatapis.
  bqp-bqp: mani ↄ tↄ̃ a pↄ́kãdenↄa a buran. Mani gagagyã pãsĩ ká a sↄ̃nↄn kũ a
    zaakinↄ kũ a lakuminↄ kũ a zùnↄ kũ a sãnↄ kũ a blènↄ.
  hat-hat: 'M''ap leve men m'' sou bèt ou gen nan jaden ou yo: chwal, bourik, chamo,
    bèf, mouton, kabrit. Yon gwo maladi pral tonbe sou yo.'
  eng-BSB: then the hand of the LORD will bring a severe plague on your livestock
    in the field—on your horses, donkeys, camels, herds, and flocks.
  tod-tod: Ɠɔoɠɔ GALAGI yeei ɠa ɠɛ ɗa-loganiiti daalɔɠɔma, niiti ti dɔɓɔiti su, sooiti,
    ta soovalegiti, ta ɲɔmɛiti, ta nikɛiti, ta baalagiti, ta boliiti. Toɠa ɠɛ ga ɗɔfɔi,
    é wola ɲɔu.
  eng-WEBPB: behold, the LORD’s hand is on your livestock which are in the field,
    on the horses, on the donkeys, on the camels, on the herds, and on the flocks
    with a very grievous pestilence.
  kbq-kbq: antahi'o, Ra Anumzamofo aza'mo'a tusi knazanteti, hosi afu'tamine tonki
    afu'tamine, kemori afu'tamine kao afu'tamine meme afu'tamine sipisipi afu'tminka'a
    zamazeri havi'za hugahie.
  nhe-BL: huajca na, niininTECO, nijtlalis noma ipan itlapiyalhua tlen itztoque campa
    potrero, huan niquinmacas se hueyi cocolistli tlen nelfiero. Nopa cocolistli quinajsis
    icahuayojhua, iburrojhua, icamellos, ihuacaxhua, huan iborregojhua.
  bus-bus: mɛ́ ↄ tↄ̃ à pↄ́kãdeenↄa bura. Mɛ́ gagyã pãsĩ ká à sↄ̃nↄn kↄ̃n à zaakinↄ
    kↄ̃n à lakuminↄ kↄ̃n à zùnↄ kↄ̃n à sãanↄ kↄ̃n à blènↄ.
  gub-BL: Tupàn umuma'eahy kar putar tuwe peneimaw ko pe har a'e wà nehe. Kawaru wà,
    zumen wà, kamer wà, tapi'ak wà, àràpuhàràn hawitu ma'e wà, àràpuhàrànete wà. Paw
    rupi katete ima'eahy putar tuwe wà nehe.
  eng-DRA: 'Behold my hand shall be upon thy fields: and a very grievous murrain upon
    thy horses, and asses, and camels, and oxen, and sheep.'
