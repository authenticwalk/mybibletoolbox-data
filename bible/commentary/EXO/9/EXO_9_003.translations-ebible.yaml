  hbo-hbo: הִנֵּ֨ה יַד־יְהוָ֜ה הֹויָ֗ה בְּמִקְנְךָ֙ אֲשֶׁ֣ר בַּשָּׂדֶ֔ה בַּסּוּסִ֤ים
    בַּֽחֲמֹרִים֙ בַּגְּמַלִּ֔ים בַּבָּקָ֖ר וּבַצֹּ֑אן דֶּ֖בֶר כָּבֵ֥ד מְאֹֽד׃
  eng-WYCLIFFE: myn hond schal be on thi feeldis, on horsis, and assis, and camels,
