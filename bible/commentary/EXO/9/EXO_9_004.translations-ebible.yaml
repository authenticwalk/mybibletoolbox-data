  hat-BSA: Men SENYÈ a va distenge antre bèt Israël yo avèk bèt Ejipsyen yo, pou okenn
    pa mouri nan sa ki pou fis Israël yo.’”
  kos-kos: Nga fah sraclik kosro nutin mwet Israel liki kosro nutin mwet Egypt, na
    ac fah wangin kosro nutin mwet Israel misa.
  hbo-WLC: וְהִפְלָ֣ה יְהוָ֔ה בֵּ֚ין מִקְנֵ֣ה יִשְׂרָאֵ֔ל וּבֵ֖ין מִקְנֵ֣ה מִצְרָ֑יִם
    וְלֹ֥א יָמ֛וּת מִכָּל־לִבְנֵ֥י יִשְׂרָאֵ֖ל דָּבָֽר׃
  ibo-ibo: Onyenwe anyị ga-akpa oke nʼetiti anụ ụlọ ndị Ijipt na nke ndị Izrel. Nʼihi
    ya, o nweghị anụ ụlọ ọbụla si nʼetiti anụ ụlọ ndị Izrel ga-anwụ.’ ”
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲୀୟମାନଙ୍କ ଓ ମିସରୀୟମାନଙ୍କ ପଶୁଗଣ ମଧ୍ୟରେ ପ୍ରଭେଦ କରିବେ;
    ତହିଁରେ ଇସ୍ରାଏଲ ସନ୍ତାନମାନଙ୍କର କୌଣସି ପଶୁ ମରିବ ନାହିଁ।’”
  chk-chk: Nge üpwe aimwü lefilen nöün chon Israel man me nöün chon Isip man, pwe
    esap wor eman me lein nöün chon Israel man epwe mäla.” ’”
  rop-rop: Bat im garra tridim ola enimul blanga ola Isreil pipul difrinwei brom ola
    enimul blanga yu en yu pipul olabat. Det siknis kaan go langa detlot enimul blanga
    im pipul olabat.
  ukr-1871: І сотворю я инше того часу між скотом Ізраїльським і скотом Египецьким,
    і не паде з усього скоту Ізраїльського нї одно.
  bch-bch: Be gau leg kadonga ngan gid Israel led masilau ga iuot lalaede mambe nakado
    ngan gimi Isip lemi masilau mao. Masilau eta togid Israel ga imate mao.’”
  deu-1951: Und der HERR wird einen Unterschied machen zwischen dem Vieh der Israeliten
    und dem Vieh der Ägypter, daß aus allem, was den Kindern Israel gehört, kein einziges
    sterbe.
  eng-JPS: And the LORD shall make a division between the cattle of Israel and the
    cattle of Egypt; and there shall nothing die of all that belongeth to the children
    of Israel.'
  srp-1865: A odvojiæe Gospod stoku Izrailjsku od stoke Misirske; te od svega što
    je sinova Izrailjevijeh neæe poginuti ništa.
  lug-lug: Naye Mukama ajja kwawulamu amagana aga Isirayiri n’aga Misiri, waleme kubaawo
    nsolo n’emu efa mu magana ag’abaana ba Isirayiri.’ ”
  heb-heb: והפלה יהוה בין מקנה ישראל ובין מקנה מצרים ולא ימות מכל לבני ישראל דבר׃
  ben-IRV: কিন্তু সদাপ্রভু ইস্রায়েলের পশুদের থেকে মিশরের পশুদের আলাদা করবেন; তাতে
    ইস্রায়েল সন্তানদের কোনো পশু মরবে না’।”
  pan-pan: ਯਹੋਵਾਹ ਇਸਰਾਏਲੀਆਂ ਦੇ ਪਸ਼ੂਆਂ ਨੂੰ ਅਤੇ ਮਿਸਰੀਆਂ ਦੇ ਪਸ਼ੂਆਂ ਨੂੰ ਵੱਖਰਾ ਕਰੇਗਾ ਅਤੇ
    ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਵਿੱਚੋਂ ਜਿਹੜੇ ਇਸਰਾਏਲੀਆਂ ਦੇ ਹਨ ਕੋਈ ਨਾ ਮਰੇਗਾ।
  tkr-tkr: Rəbbee İzrailybışiniy Misirbışin çavra-vəq'ə sana-sançike cura'asın. İzrailybışda
    sacab həyvan qivk'as deş».
  mya-JVB: ထာဝရဘုရား သည်၊ ဣသရေလ လူတို့၏ တိရစ္ဆာန် နှင့် အဲဂုတ္တု လူတို့၏ တိရစ္ဆာန်
    ကို ခြားနား စေသဖြင့် ၊ ဣသရေလ အမျိုးသား ပိုင်သော တိရစ္ဆာန် တကောင် မျှမ သေ ရ။
  tte-O: Isileli ali ebaebai kani ipei-suwalagili, nige sowana yabo iboita.’
  tbg-tbg: Te Isipi vika quaraqai qoraiqama nimite Isareri quara qaqi vehakuma nimitarerave.
  hmo-hmo: Lau Lohiabada ese Israela edia ubua gaudia bona Aigupito taudia edia ubua
    gaudia do lau hapararaia, Israela taudia edia ubua gaudia ta do ia mase lasi.
  urd-urd: और ख़ुदावन्द इस्राईल के चौपायों को मिस्रियों के चौपायों से जुदा करेगा,
    और जो बनी — इस्राईल के हैं उनमें से एक भी नहीं मरेगा'।
  rus-SYN: и разделит Господь в то время между скотом Израильским и скотом Египетским,
    и из всего скота сынов Израилевых не умрет ничего.
  bqc-SIM: Má Isaili pↄ́ↄ dↄ̃kↄ̃ɛ ń Egipiↄ pↄ́ↄ. Isailiↄ pↄ́ↄ kee a gao.
  tcz-CHONGTHU: Ahin lah Pakaiyin Isrrael te gancha ho leh Egypt mite gancha ho chung'a
    chom khenna ahin sem ding, Israel mite ganchaho vang chu khatcha jong thilou ding
    ahi!
  mar-mar: परंतु परमेश्वर इस्राएलाची व मिसराची गुरेढोरे यांच्यात भेद करील; इस्राएली
    लोकांचे एकही जनावर मरणार नाही.”
  qub-qub: Nogami camacächishaj Israelcunapa uywancunataga gueshya mana charinanpaj.
    Chaymi paycunapaga uywan ni jucnayllapis mana wañongapächu.
  bqp-bqp: Mani Isaraila pↄ́kãdenↄ dↄ̃kↄ̃nɛ kũ Misilanↄ pↄ́nↄo. Isarailanↄ pↄ́kãdenↄ
    ke ni garo.
  hat-hat: Men m'a veye pou sa ki rive bèt moun peyi Lejip yo pa rive bèt moun pèp
    Izrayèl yo, pou ankenn bèt moun pèp Izrayèl yo pa mouri.
  eng-BSB: But the LORD will make a distinction between the livestock of Israel and
    the livestock of Egypt, so that no animal belonging to the Israelites will die.’”
  tod-tod: Kɛlɛ Ɠɔoɠɔ GALAGI ɠa zeeɠaaɠwɛɛzu ɠɛ Izelayɛle ná-toganiiti ba ta Ezipete
    nuiti ta-loganiiti. Niiti ti ga Izelayɛle nuiti tɔnɔi, gila kpalaa ge la zaa ti
    ʋa.› »
  eng-WEBPB: The LORD will make a distinction between the livestock of Israel and
    the livestock of Egypt; and nothing shall die of all that belongs to the children
    of Israel.”’”
  kbq-kbq: Hianagi Israeli vahe'mokizmi sipisipiraminte'ene meme afutmimofone, Isipi
    vahe'mokizmi afutamimofo amu'nompina mago avame'zama eri fore'ma hanuana, Israeli
    vahe'mokizmi afu tamimo'za magore hu'za ofrigahaze.
  nhe-BL: Pero na niininTECO niquiniyocatlalis inintlapiyalhua israelitame ica tlen
    iniaxcahua nopa Egipto ehuani, pampa ax nijcahuas ma miquis niyon se tlapiyali
    tlen israelitame.
  bus-bus: Mɛ́ Isaraili pↄ́kãdeenↄ dↄ̃kↄ̃zi kↄ̃n Igipitinↄ pↄ́nↄo. Isarailinↄ pↄ́kãdeenↄ
    ke é garo.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wereko katu putar Izaew waneimaw wà nehe. Werekoaiw
    putar Ezit ywy rehe har waneimaw wà nehe. Ni pitài Izaew waneimaw numàno kwaw
    wà nehe, i'i Tupàn iko peme, ere Parao pe nehe, i'i Tupàn Moizez pe.
  eng-DRA: And the Lord will make a wonderful difference between the possessions of
    Israel and the possessions of the Egyptians, that nothing at all shall die of
    those things that belong to the children of Israel.
