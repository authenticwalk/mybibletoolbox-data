verse: EXO.009.004
translations:
  mal-C: എന്നാൽ ഇസ്രായേലിന്റെ കന്നുകാലികൾക്കും ഈജിപ്റ്റിന്റെ കന്നുകാലികൾക്കുംതമ്മിൽ
    യഹോവ ഒരു വ്യത്യാസം വെക്കും; ഇസ്രായേൽമക്കളുടെ കന്നുകാലികളിൽ ഒന്നും ചാകുകയില്ല.
  deu-TKW: 'Jahwe aber wird zwischen dem Vieh der Israeliten und dem der Ägypter einen
    Unterschied machen: von allem, das den Israeliten gehört, soll kein Stück fallen.'
  lin-lin: Kasi Yawe akotia bokeseni kati na bibwele ya bana ya Isalaele mpe ya bato
    ya Ejipito, pamba te nyama moko te ya bana ya Isalaele ekokufa. › »
  eng-LSV: And YHWH has separated between the livestock of Israel and the livestock
    of Egypt, and there does not die a thing of all the sons of Israel;
  eng-GNV: 'And the Lord shall doe wonderfully betweene the beastes of Israel, and
    the beastes of Egypt: so that there shall nothing dye of all, that pertaineth
    to the children of Israel.'
  eng-WEBSTER: 'And the LORD shall sever between the cattle of Israel, and the cattle
    of Egypt: and there shall nothing die of all that belongs to the children of Israel.'
  nhw-BL: Pero na niininTECO niquiniyocatlalis inintlapiyalhua israelitame ica catli
    iniaxcahua nopa Egipto ehuani, pampa amo nijcahuas ma miquis niyon se tlapiyali
    tlen israelitame.
  swh-ONEN: Lakini Bwana ataweka tofauti kati ya mifugo ya Israeli na ile ya Misri,
    kwamba hakuna mnyama wa Mwisraeli atakayekufa.’ ”
  bba-bba: Sɑɑ ye sɔɔ, kon Isirelibɑn sɑbenu kɑ Eɡibitiɡinu wunɑnɑ. Ye yɑ sɑ̃ɑ Isirelibɑn
    sɑbenu, yen ɡɑɑ kun ɡbimɔ.
  eng-KJVCPB: 'And the Lord shall sever between the cattle of Israel and the cattle
    of Egypt: and there shall nothing die of all that is the children’s of Israel.'
  cpy-cpy: Riima ipira-paeni Israel-paeni, eero ikamahaantzi apaani. Tema nina-shityaari
    ikaatzi rashitari Israel-paeni, eejatzi rashi Apitantoni-jatzi.” ’”
  mpx-mpx: Yaa Isileli wali bwasumu ali hehegan ni getoga Itipita wali bwasumu elal.
    Isileli wali bwasumu nige etega ni aaliga.
  wbp-wbp: Kala Yijirali-pinki-kurlanguju kuyu-watiji, YAAWIYI-rliji kapu-jana warrawarra-kanyi.
    Kula jintarlangu-puka nyurnu-jarrinjarla palimi.
  luo-luo: To Jehova Nyasaye biro keto pogruok kuom jamb jo-Israel kod mago mag jo-Misri
    mi onge chiach ja-Israel moro amora ma biro tho.’ ”
  meu-meu: 'Lau Iehova ese Israel edia seri bona Aigupto edia seri baina hididia:
    Israel taudia edia ḡau ta basine mase”.'
  npi-ULB: परमप्रभुले इस्राएलका गाईवस्तु र मिश्रका गाईवस्तु छुट्‌ट्याउनेहुनेछ र इस्राएलीहरूको
    कुनै पनि गाईवस्तु मर्नेछैन ।
  yor-yor: Ṣùgbọ́n Olúwa yóò pààlà sí àárín ẹran ọ̀sìn tí ó jẹ́ ti Israẹli àti ti
    àwọn ara Ejibiti tí yóò fi jẹ́ pé kò sí ẹran ọ̀sìn ti ó jẹ́ ti ará Israẹli tí
    yóò kùú.’ ”
  emp-NTPO: Baribʌrʌ Ãcõrẽba animarã dai israelerãneda mãwã oẽ́a. Dai animarãra ni
    ab̶a bid̶a beud̶aẽ́a egiptorã animarã quĩrãca.
  ind-ind: Dalam wabah ini, Aku akan membedakan ternak milik umat Israel dari ternak
    milik orang Mesir. Tidak seekor pun ternak milik umat Israel yang akan mati.’”
  pes-OPCB: من بین گله‌های مصری‌ها و گله‌های اسرائیلی‌ها فرق خواهم گذاشت، به طوری
    که به گله‌های اسرائیلی‌ها هیچ آسیبی نخواهد رسید.
  aer-aer: Kenhe atnunthe Israel-arenye areye-kenhe YAHWEH-ele itnenhe mwantyele arntarnte-aretyenhe.
    Anyente akweke rlkerte-irretyakenhe anthurre anetyenhe.
  tgl-ULB: 'Ituturing ni Yahweh na magkaiba ang mga baka ng mga Israelita at ang mga
    baka ng taga-Ehipto: walang hayop na pag-aari ng mga Israelita ang mamamatay.'
  cbu-NT: Itaru, Israelchich wakararini Ijiptoshtaa tsap taarusin, ashtaa nda minumtiyam
    chinu tsipachinlliniya, Taarashipani shiyaa átcha, tángcha.
  hui-hui: I̱nime dabalu Isaraele wali agalinaga nogo ogoda Iyibi wali agalinaga nogo
    ogoda lowa mo tale bialu Isaraele wali agalinaga nogogo mbira homolani hondolebero.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​၏​တိ​ရစ္ဆာန်​နှင့်
    အီ​ဂျစ်​အ​မျိုး သား​တို့​၏​တိ​ရစ္ဆာန်​တို့​ကို​ခွဲ​ခြား​၍​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​ပိုင်​သော​တိ​ရစ္ဆာန်​တစ်​ကောင်​မျှ
    မ​သေ​စေ​ရ။-
  cbi-NTPO: Tsaaren Yavé, Israel chachilla' animaalanuya, Egipto chachilla' animaalanu
    naakenu ju'ba tsanguen jutyuve, tsenñu Israel chachillachiya ma animaaba peyan
    dejutyuve, timi.
  bod-N: འོན་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཕྱུགས་ཟོག་ནི་ཨེ་ཅིབ་པ་རྣམས་ཀྱི་ཕྱུགས་ཟོག་ལས་ལོགས་སུ་བཀར་ཏེ།
    ཡེས་ར་ཨེལ་པ་རྣམས་ལ་དབང་བའི་ཕྱུགས་ཟོག་ལས་གཅིག་ཀྱང་འཆི་བར་མི་འགྱུར་བའི་ཕྱིར་ཡིན་ཞེས་སྨྲ་དགོས་པར་གསུངས་སོ།
    །
  sna-sna: Asi Jehovha achaisa mutsauko pakati pezvipfuwo zveIsraeri nezveIjipiti,
    kuitira kuti parege kuva nezvipfuwo zvavaIsraeri zvichafa.’ ”
  spa-BLM: El Señor hará una distinción entre el ganado de Israel y el de Egipto,
    y no morirá nada de todo lo que pertenece a los hijos de Israel”.
  cac-cac: Palta ol in ch'oxo' to ch'oc yel eb' israel d'a vichan̈, yuj chi' malaj
    junoc noc' snoc' eb' ol chamoc, xchi Jehová, xa chi d'a vin̈.
  swh-ULB: 'Yahweh ata tendea tofauti mifugo ya Israeli na mifugo Misri: Haukuna mnyama
    wa Waisraeli ataye kufa.'
  bel-bel: і падзеліць Гасподзь паміж быдлам Ізраільскім і быдлам Егіпецкім, і з усяго
    сыноў Ізраілевых не памрэ нічога.
  deu-ELBBK: Und der HERR wird einen Unterschied machen zwischen dem Vieh Israels
    und dem Vieh der Ägypter, und von allem, was den Kindern Israel gehört, wird nichts
    sterben.
  mbb-OT: Iyan, ibpebiza ku is menge uyaǥen te menge Israilihanen wey is menge uyaǥen
    te menge Ehiptohanen, su wazà mulà ebpatey he uyaǥen te Israilihanen.’ ”
  mal-2015: യഹോവ യിസ്രായേല്യരുടെ മൃഗങ്ങൾക്കും മിസ്രയീമ്യരുടെ മൃഗങ്ങൾക്കും തമ്മിൽ വ്യത്യാസം
    വെക്കും; യിസ്രായേൽമക്കൾക്കുള്ള സകലത്തിലും ഒന്നും ചാകയില്ല.
  tuo-NT: Õꞌacʉ̃ Egiptocjãrã yarã waꞌicʉrãrẽ wẽrĩcã weegʉsami. Israe curuacjãrã yarã
    peꞌea ne niꞌcʉ̃ wẽrĩsome’ ”, nicʉ niwĩ.
  gup-gup: Dja ngaye yiman bebbehbeh ngabenkurrme mayh bedberre bininj nawu Israel
    benkebmawahmeng dja mayh ngudberre bininj nawu Egyptbeh. Kundjalbubuyika ngabenbenebebbehmarnekurduyime,
    ba minj nawohkudji kawohdowerren kore mayh rowk bedberre bininj nawu Israel benkebmawahmeng.
  gvs-gvs: Ago Yau Yauwe guna guinuwa goi Isileli tubunao idi yoguyoguyao akimasabedi
    ituli, da Itipita idi yoguyoguyao ituli, e bei kidi Isileli tubunaoyadi goi geya
    kada tayaamo yoguyogu bei itagau geya.’”’
  rmc-rmc: A kerava rozďjel maškar o dobitkos le Izraeloskro the maškar o dobitkos
    le Egiptoskro avke, hoj le Izraelitenge na merela aňi jekh džviros.
  nlg-nlg: Mu ku gonia na vilivoka ighobudira na lologho ni Israel/Jew, mana lologho
    ni Egypt. Taho siki sakai ta didira na maumanu na Israel/Jew ke mate!
  pes-OPV: و خداوند در میان مواشی اسرائیلیان ومواشی مصریان فرقی خواهد گذاشت که از
    آنچه مال بنی‌اسرائیل است، چیزی نخواهد مرد.»
  ron-1924: Дар Домнул ва фаче деосебире ынтре турмеле луй Исраел ши турмеле еӂиптенилор,
    аша кэ ну ва пери нимик дин тот че есте ал копиилор луй Исраел.»
  ben-OBCV: কিন্তু সদাপ্রভু ইস্রায়েলীদের গৃহপালিত পশুপালের এবং মিশরীয়দের গৃহপালিত
    পশুপালের মধ্যে এক পার্থক্য গড়ে তুলবেন, যেন ইস্রায়েলীদের অধিকারভুক্ত কোনও পশু
    মারা না যায়।’ ”
  som-som: Oo Rabbigu waa kala sooci doonaa xoolaha reer binu Israa'iil iyo xoolaha
    Masar; oo waxa reer binu Israa'iil ay leeyihiinna waxba kama dhiman doonaan.
  lat-VUC: Et faciet Dominus mirabile inter possessiones Israël et possessiones Ægyptiorum,
    ut nihil omnino pereat ex eis quæ pertinent ad filios Israël.
  eng-ASVBT: And Jehovah shall make a distinction between the cattle of Israel and
    the cattle of Egypt; and there shall nothing die of all that belongeth to the
    children of Israel.
  mna-mna: Mi mbili kizin Israel na, kizin tasa ko irao imeete na som. Pa Yooba ko
    ikam mbulu ndelndelŋa pa mbili kizin Israel mi mbili tiom Aikuptu.”
  ita-1885: E il Signore metterà separazione fra il bestiame degl'Israeliti, e il
    bestiame degli Egizj; e nulla, di tutto quel che appartiene a' figliuoli d'Israele,
    morrà.
  eng-LXXUP: 'And I will make a marvelous distinction in that time between the cattle
    of the Egyptians, and the cattle of the children of Israel: nothing shall die
    of all that is of the children’s of Israel.'
  eng-ULB: Yahweh will treat Israel's cattle and Egypt's cattle differently and no
    animal that belongs to the Israelites will die.
  spa-VBL: Pero el Señor distinguirá entre el ganado de los israelitas y el de los
    egipcios, de modo que ninguno de los que pertenecen a los israelitas morirá.
  fra-_FOB: Et l'Éternel distinguera entre le bétail d'Israël et le bétail des Égyptiens,
    et rien de tout ce qui est aux enfants d'Israël ne mourra.
  mal-mal: യഹോവ യിസ്രായേല്യരുടെ മൃഗങ്ങൾക്കും ഈജിപ്റ്റുകാരുടെ മൃഗങ്ങൾക്കും തമ്മിൽ വ്യത്യാസം
    വയ്ക്കും; യിസ്രായേൽ മക്കളുടെ മൃഗങ്ങളിൽ ഒന്നും ചാകുകയുമില്ല.
  urd-GVR: Lekin Rab Isrāīl aur Misr ke maweshiyoṅ meṅ imtiyāz karegā. Isrāīliyoṅ
    kā ek bhī jānwar nahīṅ maregā.
  suz-BL: तन्‍न इस्राएली आन बस्‍तु भाव आन कली रोइ मपपाइक्‍ब। इजीप्‍त ङा मुर आन बस्‍तु
    भाव आन कली चहिं रोइ पपाइक्‍ब। इस्राएली आन बस्‍तु भाव मबेक्‍नीम’ दे फाराओ कली माइक्‍चा
    माल्‍नेवे” दे परमप्रभु यावेमी मोसा कली दें‍त। प्रस्‍थान ८:१८
  ita-1927: E l’Eterno farà distinzione fra il bestiame d’Israele ed il bestiame d’Egitto;
    e nulla morrà di tutto quello che appartiene ai figliuoli d’Israele”.
  ckb-ckb: بەڵام یەزدان جیاوازی دەکات لەنێوان مەڕوماڵاتی نەوەی ئیسرائیل و مەڕوماڵاتی
    میسرییەکان، هیچ ئاژەڵێکی نەوەی ئیسرائیل نامرێت.»
  eng-BBE: And the Lord will make a division between the cattle of Israel and the
    cattle of Egypt; there will be no loss of any of the cattle of Israel.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲರ ಪಶುಗಳನ್ನೂ ಈಜಿಪ್ಟಿನವರ ಪಶುಗಳನ್ನೂ ವಿಂಗಡಿಸುವರು. ಇಸ್ರಾಯೇಲರ
    ಪಶುಗಳಲ್ಲಿ ಒಂದೂ ಸಾಯುವುದಿಲ್ಲ,’ ” ಎಂದರು.
  bbb-bbb: Na E Ireobo nare e Ijifitiko ijiebuo fanuve ije ke be uniaga ro e Isureroko
    ijiebuo fanuve na ke be uniake. Na ijiege rega adame ka ma ise fu e Ijifitiko
    ijiebuo fanu ije kania bu oekiro e Isureroko ijiebuo ije bube oekono kumei.
  tam-2017: யெகோவா இஸ்ரவேலின் மிருகஜீவன்களுக்கும் எகிப்தியர்களின் மிருகஜீவன்களுக்கும்
    வித்தியாசத்தை ஏற்படுத்துவார்; இஸ்ரவேலுக்கு உரியவைகள் எல்லாவற்றிலும் ஒன்றும் சாவதில்லை”
    என்றார்.
  spa-RV-1909: Y Jehová hará separación entre los ganados de Israel y los de Egipto,
    de modo que nada muera de todo lo de los hijos de Israel.
  ron-BTF: Și DOMNUL va face deosebire între vitele lui Israel și vitele Egiptului,
    și nu va muri nimic din tot ce este al copiilor lui Israel.
  eng-WEBP: The LORD will make a distinction between the livestock of Israel and the
    livestock of Egypt; and nothing shall die of all that belongs to the children
    of Israel.”’”
  eng-FBV: But the Lord will distinguish between the livestock of the Israelites and
    the Egyptians, so that none of those belonging to the Israelites will die.’
  nld-1939: Maar Jahweh zal onderscheid maken tussen het vee van Israël en dat van
    Egypte; geen enkel beest van de Israëlieten zal verloren gaan.
  nch-BL: Pero na niininTECO niquiniyocatalis inintapiyalhua israelitame ica cati
    iniaxcahua nopa Egipto ehuani, pampa amo nijcahuas ma miqui yon se tapiyali ten
    israelitame.
  vie-1934: Đức Giê-hô-va sẽ phân biệt súc vật của dân Y-sơ-ra-ên cùng súc vật của
    người Ê-díp-tô, sẽ chẳng có một con nào của dân Y-sơ-ra-ên bị chết.
  hin-CV: याहवेह मिस्रियों के पशुओं में महामारी फैलायेंगे, लेकिन इस्राएल के पशुओं
    को कुछ नहीं होगा—जिसके कारण इस्राएल वंश के एक भी पशु की मृत्यु न होगी.’ ”
  eng-OURB: Adonai will make a distinction between the livestock of Israel [God prevails]
    and the livestock of Egypt [Abode of slavery]; and nothing shall die of all that
    belongs to the children of Israel [God prevails].”’”
  spa-BES: Y el Señor hará una división entre el ganado de Israel y el ganado de Egipto;
    no habrá pérdida de ninguno de los animales de Israel.
  tdx-tdx: Fe hampi­am­bahe’ Iehovà o hare’ Isra­eleo, amo hare’ i Mitsraimeo, le
    ndra inoñ’ inoñ tsy ho mate amo ana’ Israeleo.
  vid-vid: Na ndojibagula migongolo ja Waisilaeli na migongolo ja Wamisili leka igongolo
    ne limwe lya Waisilaeli lileche kubagama.’ ”
  eng-OKE: But the Lord will make distinction between the cattle of Israel and the
    cattle of the Mizraee; and of all that the children of Israel possess not one
    shall die.
  tha-KJV: และพระเยโฮวาห์จะทรงกระทำต่อฝูงสัตว์ของชนชาติอิสราเอลต่างกับฝูงสัตว์ของชาวอียิปต์
    สัตว์​ของคนอิสราเอลจะไม่ต้องตายเลย”’”
  por-BR-2018: E o SENHOR fará separação entre os gados de Israel e os do Egito, de
    modo que nada morra de todo o dos filhos de Israel.
  deu-ELO: Und Jehova wird einen Unterschied machen zwischen dem Vieh Israels und
    dem Vieh der Ägypter, und von allem, was den Kindern Israel gehört, wird nichts
    sterben.
  eng-WYC-2018: and the Lord shall make a marvellous thing betwixt the possessions
    of Israel and the possessions of the Egyptians (or and the Lord shall make a distinction
    between the Israelites’ possessions and the Egyptians’ possessions), (so) that
    utterly nothing perish of these things that pertain to the sons of Israel.
  epo-epo: Kaj la Eternulo faros apartigon inter la brutoj de la Izraelidoj kaj la
    brutoj de la Egiptoj; kaj el ĉio, kio apartenas al la Izraelidoj, mortos nenio.
  uig-PIN: Lekin Pǝrwǝrdigar Israilning qarpaylirini misirliⱪlarning qarpayliridin
    pǝrⱪlǝndüridu. Nǝtijidǝ, Israilning qarpayliridin ⱨeqbiri ɵlmǝydu» — degin, dedi.
  beo-beo: Na da Isala:ili dunuma hisu hamomu. Ilia ohe fi huluane da hame olomu amola
    afaedafa da hame bogomu.
  tpi-OTNT: Tasol mi Bikpela yet, bai mi lukautim gut ol animal bilong ol Israel na
    i no gat wanpela animal bilong ol bai i dai.’”
  hau-SA: Amma Ubangiji zai raba tsakanin dabbobin Isra’ila da na Masar, saboda kada
    wata dabbar Isra’ilawa ta mutu.’ ”
  udu-udu: Hili TAP̱A midi ḵwa’th to e gi ’kwani ma Israyiil mo ’peni bwaman ji gi
    ’Kwani Masir mo. Wakan ki jin ṯal ’de/ midi diki wu mo ’peni aris uni kun ta ku
    ma Israyiil mo be.
