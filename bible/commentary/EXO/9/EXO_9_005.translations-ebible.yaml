verse: EXO.009.005
translations:
  mal-C: യഹോവ സമയം നിശ്ചയിച്ചിട്ട് ഇപ്രകാരം അരുളിച്ചെയ്തു, “യഹോവ നാളെ ഈ ദേശത്ത് ഇതുചെയ്യും.”
  deu-TKW: 'Hierauf bestimmte Jahwe eine Frist, indem er sprach: Morgen wird Jahwe
    dies über das Land bringen.'
  lin-lin: 'Yawe abongisaki tango mpe alobaki : « Lobi, Yawe akokokisa likambo oyo
    na mokili. »'
  eng-LSV: and YHWH sets an appointed time, saying, Tomorrow YHWH does this thing
    in the land.”
  eng-GNV: And the Lord appointed a time, saying, To morowe the Lord shall finish
    this thing in this lande.
  eng-WEBSTER: And the LORD appointed a set time, saying, To-morrow the LORD will
    do this thing in the land.
  nhw-BL: 'Nojquiya TOTECO tlayolmelajqui nopa tonal quema quichihuas pampa quiijto:
    ―Na nijchihuas ni tlamantli mostla.'
  swh-ONEN: Bwana akaweka wakati na kusema, “Kesho Bwana atalitenda hili katika nchi.”
  bba-bba: Mɑ Yinni Gusunɔ u tɔ̃ru yi u nɛɛ, ù kun bu yɔ̃su, siɑwɑ kon yɑbu ye ko
    tem mɛ sɔɔ.
  eng-KJVCPB: And the Lord appointed a set time, saying, To morrow the Lord shall
    do this thing in the land.
  cpy-cpy: 'Ari rowaki Tajorentsi apaani kiteejeri, ikantzi: “Inkaamani nomatero okaatzi
    nokantakiri.”'
  mpx-mpx: He nau Yehoba lan iyaka ya teli ya ba bwaligumwa hot te na ginol.’”
  wbp-wbp: Yuwayi, YAAWIYI-ji wangkaja jukurrarlu kapu-jana kuyu-watiji muku pinyi
    tarnnga-kurra, manu kapulu palimi.”
  luo-luo: 'Jehova Nyasaye noketo odiechiengʼ ma gigo notimre kowacho kama: “Kiny
    Jehova Nyasaye notim ma e pinyni.”'
  meu-meu: Bena Iehova ese nega e abia hidi, eto, Kerukeru lau Iehova ese unu baina
    kara toma ina tano ai.
  npi-ULB: परमप्रभुले समय निधो गरिसक्‍नुभएको छ । उहाँले भन्‍नुभएको छ, “भोलि यस देशमा
    म यो काम गर्नेछु ।”
  yor-yor: Olúwa sì dá àkókò kan wí pé, “Ní ọ̀la ni Olúwa yóò ṣe èyí ni ilẹ̀ yìí.”
  emp-NTPO: Ãcõrẽba ewarida b̶ʌsia naʌ̃ Egiptod̶e mãwã oi carea. Nubʌrʌ mãwã oya.”–
  ind-ind: TUHAN juga menentukan waktu terjadinya wabah itu. Dia berkata kepada Musa,
    “Aku akan melakukan bencana ini besok.”
  pes-OPCB: من این بلا را فردا بر شما نازل خواهم کرد.»
  aer-aer: Yewe, YAHWEH atyenge angkeke ingwenthele Re atnunthe areye irrerlknge atwetyenhe,
    itne ilwetyenhenge anteme.”
  tgl-ULB: Nagtakda si Yahweh ng isang panahon; kaniyang sinabi, “Gagawin ko bukas
    ang bagay na ito sa lupain.
  cbu-NT: Mishat, Taarashipan waneeshee wayamaam zaree wayarangcha. Nuw putari zar
    waneeshee wayachima, átcha, tángcha, Taarashipan Móysisee tárangiya. [Táyaru;
    Móysissha parawap naatarangu, ichinguru kamanirangiya. Ashiritaa, paraw wand Israelchichee
    zanganimaam pachindarangiya.]
  hui-hui: I̱ Anduane Homogo i̱nime horo yawi biabe ogoniore bule ngo laya labe, lene.
  mya-mya: ငါ​သည်​နက်​ဖြန်​နေ့​၌​ထို​အ​မှု​ကို​ပြု​မည်' ဟု​ထာ​ဝ​ရ​ဘု​ရား​အ​ချိန်​ကန့်​သတ်​တော်​မူ
    ကြောင်း​ကို​ပြော​လော့'' ဟူ​၍​မိန့်​တော်​မူ​၏။
  cbi-NTPO: 'Tsejtu Yavé naamaa tsanguenu ju''ba waintu: Iya, Yavé, ayu malunaa entsa
    tsanguenu tsuyu, tive, timi.'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་དུས་བཅད་མཛད་དེ་འདི་སྐད་དུ། སང་ཉིན་ཡ་ཝཱེས་ཡུལ་འདིར་དོན་འདི་བསྒྲུབ་ངེས་ཡིན་ཞེས་གསུངས་པ་དང་།
  sna-sna: Jehovha akatsaura nguva uye akati, “Mangwana Jehovha achaita izvi munyika.”
  spa-BLM: 'Yahvé fijó un tiempo determinado, diciendo: “Mañana Yahvé hará esta cosa
    en la tierra”.'
  cac-cac: 'Ix yalancan sc''ual Jehová chi'', ix yalani: —A q''uic''an svac''cot jun
    yaelal chi'', xchi.'
  swh-ULB: Yahweh ametenga muda; amesema, “Ni kesho ambapo nitafanya ilitukio katika
    nchi."”'
  bel-bel: 'І назначыў Гасподзь час, сказаўшы: заўтра зробіць гэта Гасподзь у зямлі
    гэтай.'
  deu-ELBBK: 'Und der HERR bestimmte eine Zeit und sprach: Morgen wird der HERR dieses
    tun im Land.'
  mbb-OT: Midtelaan te Nengazen is timpu, ke sikandin te, “Keeselem ku heini ed-ul-ulaha
    kayi he tanà.”
  mal-2015: നാളെ യഹോവ ഈ കാര്യം ദേശത്തു ചെയ്യുമെന്നു കല്പിച്ചു സമയം കുറിച്ചിരിക്കുന്നു.
  tuo-NT: 'Õꞌacʉ̃ cʉ̃ buꞌiri daꞌreatji nʉmʉrẽ cũutojacʉ niwĩ. Aꞌtiro niami: —Ñamiacã
    tere tojo weegʉti, niami.'
  gup-gup: Dja ngaye Yawey ngarrungnameng malaywi, wanjh kunu ngakurduyime kondah
    kore kubolkwarlah Egypt.” Kuhni bu Yawey ngunmarneyime.’” Kuhni bu Yawey biwokwong
    Moses bu bimarneyimeng Pharaoh.
  gvs-gvs: E visiyayana ana tuta Yauwe iupe idigo kana, ‘Itomo Yau Yauwe ame visiyayana
    Itipita goi bei aguinuwe.’
  rmc-rmc: Me, o RAJ, oda kerava tajsa.‘ “
  nlg-nlg: Mi nau, A Yahweh, tu bosa lada te vagha ku nia vetena mai na maemate tana
    roropoghana.” ’”
  pes-OPV: 'وخداوند وقتی معین نموده، گفت: «فردا خداونداین کار را در این زمین خواهد
    کرد.»'
  ron-1924: 'Домнул а хотэрыт время ши а зис: «Мыне ва фаче Домнул лукрул ачеста ын
    царэ.»’”'
  ben-OBCV: সদাপ্রভু এক সময় নির্দিষ্ট করলেন ও বললেন, “আগামীকাল সদাপ্রভু দেশে এরকম
    করবেন।”
  som-som: Rabbiguna wakhti buu u qabtay, isagoo leh, Berri Rabbigu waxan ayuu dalka
    dhexdiisa ku samayn doonaa.
  lat-VUC: 'Constituitque Dominus tempus, dicens: Cras faciet Dominus verbum istud
    in terra.'
  eng-ASVBT: And Jehovah appointed a set time, saying, Tomorrow Jehovah shall do this
    thing in the land.
  mna-mna: 'To Yooba iur nol pa mbulu tana. Iso: “Gaaga, to sua tiŋgi iur ŋonoono
    isu lele ti.”'
  ita-1885: 'E il Signore pose un termine, dicendo: Domani il Signore farà questa
    cosa nel paese.'
  eng-LXXUP: And God fixed a limit, saying, Tomorrow the Lord will do this thing on
    the land.
  eng-ULB: Yahweh has fixed a time; he has said, “It is tomorrow that I will do this
    thing in the land.”'”
  spa-VBL: 'El Señor ha fijado un tiempo, diciendo: Mañana esto es lo que va a pasar
    aquí en el país’”.'
  fra-_FOB: 'Et l''Éternel fixa le terme, en disant: Demain l''Éternel fera cela dans
    le pays.'
  mal-mal: യഹോവ, ദേശത്ത് ഈ കാര്യം ചെയ്യുവാൻ നാളെത്തേക്ക് സമയം കുറിച്ചിരിക്കുന്നു.
  urd-GVR: Rab ne faislā kar liyā hai ki wuh kal hī aisā karegā.”
  suz-BL: मिनु परमप्रभु यावेमी “गो दीसा इजीप्‍त रागीम मो पाइनुङ” दें‍त।
  ita-1927: 'E l’Eterno fissò un termine, dicendo: “Domani, l’Eterno farà questo nel
    paese”.'
  ckb-ckb: یەزدان کاتێکی دیاری کرد و فەرمووی، «بەیانی یەزدان ئەم کارە لە زەوییەکەدا
    دەکات.»
  eng-BBE: And the time was fixed by the Lord, and he said, Tomorrow the Lord will
    do this thing in the land.
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು, “ನಿರ್ದಿಷ್ಟವಾದ ಒಂದು ಸಮಯವನ್ನು ನೇಮಿಸಿ, ನಾಳೆ ಯೆಹೋವ ದೇವರು
    ಈ ಕಾರ್ಯವನ್ನು ಈ ದೇಶದಲ್ಲಿ ಮಾಡುವರು, ಎಂದು ಹೇಳು,” ಎಂದರು.
  bbb-bbb: Ro E Ireobo fu kume, Ire ije na vierafe na isuome aesakae Ijifiti igia
    rekono kumei.
  tam-2017: மேலும், நாளைக்குக் யெகோவா இந்தக் காரியத்தை தேசத்தில் செய்வார் என்று சொல்லி,
    யெகோவா ஒரு காலத்தைக் குறித்தார் என்றும், எபிரெயர்களுடைய தேவனாகிய யெகோவா சொல்லுகிறார்
    என்றும் அவனிடம் சொல் என்றார்.
  spa-RV-1909: 'Y Jehová señaló tiempo, diciendo: Mañana hará Jehová esta cosa en
    la tierra.'
  ron-BTF: 'Și DOMNUL a rânduit un timp cuvenit, spunând: Mâine DOMNUL va face acest
    lucru în țară.'
  eng-WEBP: The LORD appointed a set time, saying, “Tomorrow the LORD shall do this
    thing in the land.”
  eng-FBV: The Lord has set a time, saying, ‘Tomorrow this is what is going to happen
    here in the country.’”
  nld-1939: 'Jahweh heeft ook de tijd bepaald: morgen zal Jahweh dit in het land voltrekken.'
  nch-BL: 'Nojquiya TOTECO tayolmelajqui nopa tonali quema quichihuas pampa quiijto:
    ―Na nijchihuas ni tamanti mosta.'
  vie-1934: 'Đức Giê-hô-va định k” mà rằng: Đến mai, Đức Giê-hô-va sẽ làm sự đó tại
    trong xứ.'
  hin-CV: 'याहवेह ने एक समय ठहराकर यह कह दिया: “अगले दिन याहवेह इस देश में महामारी
    फैलायेंगे.”'
  eng-OURB: Adonai appointed a set time, saying, “Tomorrow Adonai shall do this thing
    in the land.”
  spa-BES: 'Y el Señor fijó el tiempo, y dijo: Mañana el Señor hará esto en la tierra.'
  tdx-tdx: Nifotoañe’ Iehovà ami’ty hoe, Hamaray te hanoe’ Iehovà i hoe zay an-tane
    atoy.
  vid-vid: Kahi Mkulu Nguluwi nakawika mhela yolonga, “Mitondo heni Mkulu Nguluwi
    ndodita mbuli ayo muisi ya Misili.”
  eng-OKE: And the Lord set a time, saying, Tomorrow will the Lord do this thing in
    the land.
  tha-KJV: พระเยโฮวาห์ทรงกำหนดเวลาไว้​ว่า “​พรุ่งนี้​พระเยโฮวาห์จะทรงกระทำสิ่งนี้ในแผ่นดิน”
  por-BR-2018: 'E o SENHOR assinalou tempo, dizendo: Amanhã fará o SENHOR esta coisa
    na terra.'
  deu-ELO: 'Und Jehova bestimmte eine Zeit und sprach: Morgen wird Jehova dieses tun
    im Lande.'
  eng-WYC-2018: And the Lord ordained a time, and said, Tomorrow the Lord shall do
    this word in the land (or Tomorrow the Lord shall do this thing in the land).
  epo-epo: 'Kaj la Eternulo difinis tempon, dirante: Morgaŭ la Eternulo faros tiun
    aferon en la lando.'
  uig-PIN: 'Pǝrwǝrdigar waⱪitni bekitip: — Ətǝ Pǝrwǝrdigar zeminda bu ixni ⱪilidu,
    dedi.'
  beo-beo: Na da aya amo hou hamoma:ne ilegei dagoi.”
  tpi-OTNT: Na Bikpela i makim taim bilong mekim dispela samting, na i tok, “Tumora
    bai mi mekim olsem.”
  hau-SA: Sai Ubangiji ya sa lokaci ya ce, “Gobe Ubangiji zai yi wannan a ƙasar.”
  udu-udu: 'Dhali TAP̱A karki’da cim ’pen ka pije/ mo dhali o gwo mo ki: Ka’thamoŋ
    gana/ aha/ TAP̱A mina mii to yansan mo be.'
  uig-LAT: 'Perwerdigar waqitni békitip: — Ete Perwerdigar zéminda bu ishni qilidu,
    dédi.'
  nde-nde: UThixo wamisa isikhathi esithile wathi, “uThixo uzakwenza lokhu kusasa
    elizweni leli.”
  ton-ton: Pea naʻe kotofa ʻe Sihova hono feituʻulaʻā, ʻo pehē, “ʻE fai ʻe Sihova
    ʻae meʻa ni ʻapongipongi ʻi he fonua.”
  ces-1613: 'A uložil Hospodin čas jistý, řka: Zítra učiní Hospodin věc takovou na
    zemi.'
  eko-eko: 'Nnyizinku atthoma wakathi araka: “Meesho Nnyizinku ontta oretta mmuti
    mphu etile aahitiyeeyo.”'
  eng-WMB: The LORD appointed a set time, saying, “Tomorrow the LORD shall do this
    thing in the land.”
  tam-TCV: “யெகோவா நாளைக்கே இதை இந்த நாட்டில் செய்வார்” என்று சொல்லி யெகோவா ஒரு காலத்தைக்
    குறிப்பிட்டார்.
  ceb-ULB: Naghatag si Yahweh ug tukma nga panahon; miingon siya, “Ugma buhaton ko
    kini nga mga butang sa yuta."”'
  pol-UBG: 'I PAN wyznaczył czas, mówiąc: Jutro PAN to uczyni na tej ziemi.'
  agr-agr: 'Nuigtushkam Tuke Pujuu tsawantan mamikia chichaak: “ ‘¡Wi kashin nunak
    dutikattajai!’ tawai”, tiuwai.'
  kyc-kyc: Namba Kamongo doko yuu gii reto rakya piru lao lalu lao lapya lare, lao
    Kamongome Mosese lamaiya.
  urd-GVU: رب نے فیصلہ کر لیا ہے کہ وہ کل ہی ایسا کرے گا۔“
  deu-1912: 'Und der HERR bestimmte eine Zeit und sprach: Morgen wird der HERR solches
    auf Erden tun.'
  ntj-ntj: Ngayulu-rna Mama Kuurrtu watjara tjirntungka-rna palyalkitjalu.’”
  kan-2017: ಇದಲ್ಲದೆ ಯೆಹೋವನು, “ನಿರ್ದಿಷ್ಟವಾದ ಸಮಯವನ್ನು ನೇಮಿಸಿ, ನಾಳೆಯೇ ಈ ಕಾರ್ಯವನ್ನು ಈ
    ದೇಶದಲ್ಲಿ ಮಾಡುವನು ಎಂದು ಹೇಳು” ಎಂದನು.
  ena-ena: Lavɨla Asɨ Iaue mɨhiŋ lamavɨla abami. Amɨli viaŋ nukeŋ lɨlɨŋ hɨmuhɨmu hekɨlɨ
    agaŋ iahɨbali uami.
  yap-yap: I Gag SOMOL e kug duwgiliy reb e tayim ni gabul e aram e rofen ni nggu
    rin’ e ran’ey.’”
  hlt-MCSB: BOEIPA loh thangvuen ah thui hamla khoning a khueh coeng. He kah hno he
    BOEIPA loh khohmuen ah a saii ni,” a ti nah.
  mdy-ETH: ታኣኒ፥ ናንጊና ናንጋ ጎዳ ዬያ ቢያ ዚሮ ማዻኒ ማሌኔ› » ጌዔኔ።
  twi-ASANTE: Awurade ahyɛ ɛberɛ pɔtee a ɔde ɔyaredɔm no bɛba. Ɔkaa sɛ adeɛ kye a,
    ɔbɛma ɔyaredɔm no aba asase no so.
  eng-WEBU: The LORD appointed a set time, saying, “Tomorrow the LORD shall do this
    thing in the land.”
  bnp-bnp: E BAKOVI DAGI i vulakia a parava i ta maea, “Kuduvi ga ratea a maki iea.”
  wal-wal: GODAI wodiyaa keeridi, “Taani wontto hagaa ha biittaa bollan oottana” yaagiis.
  spa-PDDPT: 'Yavé fijó plazo y dijo: Mañana Yavé hará esto en la tierra.'
  gun-gun: Mba'eta Senhor oa'anga ma ha'e nunga oiko aguã ára. Ko'ẽ rã ha'e nunga
    Senhor omoingo 'rã yvy re”, 're 'rã ixupe — he'i.
  agu-BL: 'Ncha''tz tal Ryos: —Ninin eklen tz''ul yi jun cawsa''tz wa''n.'
  ilo-ULB: Nangituding ni Yahweh iti tiempo; kinunana, “Aramidekto daytoy a banag
    iti daga inton bigat."”'
  kpg-kpg: Ma ko Au go Dimaadua dela gu helekai bolo daiaa gei Au gaa hai di mee deenei.’”
  uig-ARA: 'پەرۋەردىگار ۋاقىتنى بېكىتىپ: ــ ئەتە پەرۋەردىگار زېمىندا بۇ ئىشنى قىلىدۇ،
    دېدى.'
  bps-bps: Na fayah i kimògu dun ani.” ’ Én manyu kadang di harì.”
  sus-sus: Alatala bara natɛ tongo na rabama tɛmui naxɛ, a falafe ra, «Tina, n fama
    na nan nabade.»›»
  pon-2006: Ngehi KAUN-O, me kilelehdier me lakapw iei ahnsou me I pahn wiahda mepwukat.’”
  jae-jae: Ma Apômtau kêkêŋ noc ma kêsôm gebe “Eleŋŋa Apômtau gebe êŋgôm biŋ tau ŋanô
    êsa aŋga gamêŋ tonec.”
  ksd-ksd: 'Ma ra Luluai i ga kubu ra bung, ma i ga biti: Ningene ra Luluai na pait
    go ra magit ta ra gunan.'
  tur-YTC: 'Yahve belli bir zaman belirleyip şöyle dedi: “Yahve yarın ülkede bu işi
    yapacak.”'
  grc-BRENT: Καὶ ἔδωκεν ὁ Θεὸς ὅρον, λέγων, ἐν τῇ αὔριον ποιήσει Κύριος τὸ ῥῆμα τοῦτο
    ἐπὶ τῆς γῆς.
  ind-AYT: 'TUHAN telah menetapkan satu waktu, kata-Nya: Besok, TUHAN akan melaksanakannya
    di negeri ini.’”'
  nya-nya: Yehova anayika nthawi ndipo anati, “Yehova adzachita zimenezi mmawa mʼdziko
    muno.”
  hrv-hrv: 'Jahve je odredio i vrijeme, rekavši: “Sutra će Jahve izvesti ovo u zemlji.”'
  mps-mps: Tama Genuai Bidigo te sę yabo sogo bodolu mayu, tama te po wali, “Do eno
    te sę yaibao.”
  tpi-tpi: Na Bikpela i makim taim bilong mekim dispela samting, na i tok, “Tumora
    bai mi mekim olsem.”
  dan-1931: 'Og HERREN satte en Tidsfrist, idet han sagde: “I Morgen skal HERREN lade
    dette ske i Landet.”'
  vie-OVCB: 'Chúa Hằng Hữu ấn định thời hạn và phán: “Ngày mai, việc này sẽ xảy ra.”'
  guj-2017: “હું યહોવાહ આવતી કાલે આ દેશમાં એનો અમલ કરીશ.”
  pon-2006A: Ngehi KAUN-O, me kilelehdier me lakapw iei ahnsou me I pahn wiahda mepwukat.’”
