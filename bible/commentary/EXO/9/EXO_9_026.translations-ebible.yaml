verse: EXO.009.026
translations:
  mal-C: ഇസ്രായേല്യർ താമസിച്ചിരുന്ന ഗോശെനിൽമാത്രം കന്മഴ പെയ്തില്ല.
  deu-TKW: Bloß in der Provinz Gosen, woselbst die Israeliten wohnten, fiel kein Hagel.
  lin-lin: Kasi enokaki te kati na etuka ya Gosheni epai wapi bana ya Isalaele bazalaki.
  eng-LSV: only in the land of Goshen, where the sons of Israel [are], there has been
    no hail.
  eng-GNV: Onely in the lande of Goshen (where the children of Israel were) was no
    haile.
  eng-WEBSTER: Only in the land of Goshen, where the children of Israel were, there
    was no hail.
  nhw-BL: San ipan tlali Gosén campa itztoyaj israelitame, amo huetzqui niyon se tesihuitl.
  swh-ONEN: Mahali pekee ambapo mvua ya mawe haikunyesha ni nchi ya Gosheni, ambako
    Waisraeli waliishi.
  bba-bba: Gosɛnin berɑ mi Isirelibɑ bɑ wɑ̃ɑ tɔnɑwɑ ɡuru kpee ni, nu ǹ nɑ.
  eng-KJVCPB: Only in the land of Goshen, where the children of Israel were, was there
    no hail.
  cpy-cpy: Rooma janta Okaakishaariki jempe inampitee-yawoni Israel-paeni, tee iñahaetziro
    opariyi jiriniki.
  mpx-mpx: Yaa kehe nige i lolowa labi Gosen, Isileli wali abaminaa.
  wbp-wbp: Kala yangka ngurrangka Kujunurla, kujalpalu Yijirali-pinki nyinaja, kula
    ngapa kunarda-kurlu wantija yalirla, lawa.
  luo-luo: Makmana piny Goshen kende ema pe ok ochwee, kama piny ma jo-Israel nodakie.
  meu-meu: Gosen tanona ai mo, Israel taudia ese e noholaia tanona ai, medu-hetarina
    na se diho.
  npi-ULB: इस्राएलीहरू बसेको गोशेन प्रदेशमा मात्र असिना परेको थिएन ।
  yor-yor: Ilẹ̀ Goṣeni ni ibi ti àwọn Israẹli wà nìkan ni òjò yìnyín náà kò rọ̀ dé.
  emp-NTPO: Ab̶abe Goseʌ̃ druad̶e israelerã duanʌmaa hielora jurruẽ́ basía.
  ind-ind: Hanya Gosyen, tempat tinggal umat Israel, yang tidak terkena hujan es.
  pes-OPCB: تنها جایی که از بلای تگرگ در امان ماند، سرزمین جوشن بود که بنی‌اسرائیل
    در آن زندگی می‌کردند.
  aer-aer: Kenhe apmere yanhe Goshen-ele, nhenge tyerrtye Israel-arenye areyele aneke
    kwatye apweteke atnyetyakenhe aneke, arrangkwe-arle.
  tgl-ULB: Doon lamang sa lupain ng Gosen, kung saan nakatira ang mga Israelita, hindi
    umulan ng yelo.
  cbu-NT: Itaru, Ngusensha tsap, yuwash Israelchich taarana anush, nda minumtiyam
    kachizamash pantsatarangiya
  hui-hui: Iyibi dindini ani bialu heagola Gosene dindi Isaraele wali agali ti heagohayagi
    dege dalu dindigunibi mbira hondole ndo howa hada payabu hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​နေ​ထိုင်​ရာ ဂေါ​ရှင်​ဒေ​သ​သည်​သာ​လျှင် မိုး​သီး​မိုး
    ဒဏ်​မှ​လွတ်​ကင်း​သည်။
  cbi-NTPO: Tsaaren naa Egipto tu kuraa tsa i' bain, Gosen tusha, Israel chachilla'
    chuinshaya, naa ma isha pukaba pajtyaindyumi.
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་གནས་པའི་གོ་ཤེན་ཡུལ་འབའ་ཞིག་ཏུ་སེར་བ་མ་བབས་སོ། །
  sna-sna: Nzvimbo yachisina kunaya chete inyika yeGosheni, uko kwaiva navaIsraeri.
  spa-BLM: Sólo en la tierra de Gosén, donde estaban los hijos de Israel, no hubo
    granizo.
  cac-cac: Axon̈ej d'a yol yic Gosén b'aj ayec' eb' israel, malaj val junoc c'otan̈
    q'uen sacb'at chi' ix emi.
  swh-ULB: Isipo kuwa tu nchi ya Gosheni, walipo ishi Waisraeli, hapakuwa na mawe
    ya barafu.
  bel-bel: толькі ў зямлі Гесэм, дзе жылі сыны Ізраілевыя, ня было граду.
  deu-ELBBK: Nur im Land Gosen, wo die Kinder Israel waren, war kein Hagel.
  mbb-OT: Iyan dà wazà duen giyew is tanà he Goshen he zutun ed-ubpà is menge Israilihanen.
  mal-2015: യിസ്രായേൽമക്കൾ പാർത്ത ഗോശെൻദേശത്തു മാത്രം കല്മഴ ഉണ്ടായില്ല.
  tuo-NT: Tojo waꞌamicã, Gosén diꞌta peꞌema Israe curuacjãrã tirore ne niꞌcã pe bʉrʉticaro
    niwʉ̃.
  gup-gup: Dja kudjalbolkkudji kore kunred Goshen kore bininj nawu Israel benkebmawahmeng
    birrihni, kumekbe minj djakduyi mankurrk.
  gvs-gvs: Go asa Goseni goi kai Isileli tubunao kakaaiyaka go, ame asayana kúwana
    kasakasaidi geya sisouta geya.
  rmc-rmc: Ča andre phuv Gošen kaj bešenas o Izraeliti na delas oda baro brišind.
  nlg-nlg: Tana Egypt talighu, na bubulo i Goshen vamua, tara ghahara iga na vure
    ni Israel/Jew, te mua kalea na uhabololo mana kebungasi.
  pes-OPV: فقط در زمین جوشن، جایی که بنی‌اسرائیل بودند، تگرگ نبود.
  ron-1924: Нумай ын цинутул Госен, унде ерау копиий луй Исраел, н-а бэтут пятра.
  ben-OBCV: একমাত্র যেখানে শিলাবৃষ্টি পড়েনি তা হল সেই গোশন প্রদেশ, যেখানে ইস্রায়েলীরা
    বসবাস করত।
  som-som: Waxaa keliyahoo aan roobdhagaxyaale ku di'in dalkii Goshen oo reer binu
    Israa'iil joogeen.
  lat-VUC: Tantum in terra Gessen, ubi erant filii Israël, grando non cecidit.
  eng-ASVBT: Only in the land of Goshen, where the children of Israel were, was there
    no hail.
  mna-mna: Tamen lele pakaana ki Gosen ta zin Israel timbotmbot pa na, yaŋpat tana
    isu som.
  ita-1885: Sol nella contrada di Gosen, dove erano i figliuoli d'Isaele, non vi fu
    gragnuola.
  eng-LXXUP: Only in the land of Goshen where the children of Israel were, the hail
    was not.
  eng-ULB: Only in the land of Goshen, where the Israelites lived, was there no hail.
  spa-VBL: Sólo en la tierra de Gosén, donde vivían los israelitas, no había granizo.
  fra-_FOB: Le pays de Gossen, où étaient les enfants d'Israël, fut le seul où il
    n'y eut point de grêle.
  mal-mal: യിസ്രായേൽ മക്കൾ പാർത്ത ഗോശെൻദേശത്ത് മാത്രം കല്മഴ ഉണ്ടായില്ല.
  urd-GVR: Wuh sirf Jushan ke ilāqe meṅ na paṛe jahāṅ Isrāīlī ābād the.
  suz-BL: इस्राएली आन बाक्‍तीके गोशेनमी ला मुप्‍स मयी। प्रस्‍थान ९:४; प्रस्‍थान ८:१८
  ita-1927: Solamente nel paese di Goscen, dov’erano i figliuoli d’Israele, non cadde
    grandine.
  ckb-ckb: تەنها لە خاکی گۆشەن کە نەوەی ئیسرائیلی لێبوو، تەرزە نەبوو.
  eng-BBE: Only in the land of Goshen, where the children of Israel were, there was
    no ice-storm.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಇದ್ದ ಗೋಷೆನ್ ಪ್ರಾಂತದಲ್ಲಿ ಆಲಿಕಲ್ಲಿನ ಮಳೆಯು ಇರಲಿಲ್ಲ.
  bbb-bbb: Ro are ije ve ro iduane fu naebe ijia arikuma ufima ije fu are Goseni e
    Isureroko bu kariva ijia fu naebe ijiege rei.
  tam-2017: இஸ்ரவேலர்கள் இருந்த கோசேன் நாட்டில் மட்டும் கல்மழை பெய்யாமல் இருந்தது.
  spa-RV-1909: Solamente en la tierra de Gosén, donde los hijos de Israel estaban,
    no hubo granizo.
  ron-BTF: Numai în ținutul Gosen, unde erau copiii lui Israel, nu a fost grindină.
  eng-WEBP: Only in the land of Goshen, where the children of Israel were, there was
    no hail.
  eng-FBV: Only in the land of Goshen where the Israelites lived was there no hail.
  nld-1939: Alleen in het land Gósjen, waar de Israëlieten woonden, hagelde het niet.
  nch-BL: San ipan tali Gosén campa itztoyaj israelitame, amo huetzqui yon se tesihuit.
  vie-1934: Chỉ đất Gô-sen, là nơi dân Y-sơ-ra-ên ở, chẳng có mưa đá mà thôi.
  hin-CV: केवल गोशेन प्रदेश में जहां इस्राएली रहते थे, ओले नहीं गिरे.
  eng-OURB: Only in the land of Goshen [Drawing near], where the children of Israel
    [God prevails] were, there was no hail.
  spa-BES: Solamente en la tierra de Gosén, donde estaban los hijos de Israel, no
    hubo tormenta de hielo.
  tdx-tdx: Fe tsy nipaohen-ka­vandra o Ana’ Israeleo an-tane Gosenao.
  vid-vid: Mbuli ayo nayali ikoleche kweng'ha muisi ya Misili, ila honhu ha Gosheni
    mowekale Waisilaeli, amo mwali mduhuli nhonya ya maganga.
  eng-OKE: Only in the land of Goshen, where the sons of Israel were, there was no
    hail.
  tha-KJV: เว้นแต่​ที่​แผ่​นดินโกเชน ที่​ชนชาติ​อิสราเอลอยู่​นั้น หาม​ีลูกเห็บตกไม่
  por-BR-2018: Somente na terra de Gósen, onde os filhos de Israel estavam, não houve
    granizo.
  deu-ELO: Nur im Lande Gosen, wo die Kinder Israel waren, war kein Hagel.
  eng-WYC-2018: only the hail felled not in the land of Goshen, where the sons of
    Israel were. (and only in the land of Goshen, where the Israelites lived, no hail
    fell or there was no hail.)
  epo-epo: Nur en la lando Goŝen, kie estis la Izraelidoj, ne estis hajlo.
  uig-PIN: Pǝⱪǝt Israillar olturuxluⱪ Goxǝn zeminidila mɵldür yaƣmidi.
  beo-beo: Be Gousiene soge amo Isala:ili fi esalebe soge amoga fawane mugene da hame
    sa:i.
  tpi-OTNT: Tasol long distrik Gosen, em hap ol Israel i stap long en, dispela wanpela
    hap tasol i no gat ren ais.
  hau-SA: Wuri guda kaɗai da ba a yi ruwan ƙanƙara ba, shi ne yankin Goshen, inda
    Isra’ilawa suke.
  udu-udu: Dhali mon ’de/ jin dina a’di ki ’ce’d sho’k ka wassa/ mo tani ta’da ’cesh
    gi Pany Jaasaan jin ’kona uc̱i ma Israyiil i cine/ mo be.
  uig-LAT: Peqet Israillar olturushluq Goshen zéminidila möldür yaghmidi.
  nde-nde: Indawo eyasilayo yiGosheni lapho okwakulabako-Israyeli khona.
  ton-ton: Ka ko e fonua ko Koseni, ʻaia naʻe nofo ai ʻae fānau ʻa ʻIsileli, naʻe
    ʻikai ʻi ai ha ʻuha maka.
  ces-1613: Toliko v zemi Gesen, v níž byli synové Izraelští, nebylo krupobití.
  eko-eko: Khusala nti wa Gosheeni paasi, okhule aari wiikhalaawo meezirayiilu, okho
    khayaanyiyewo vuula ya mawe.
  eng-WMB: Only in the land of Goshen, where the children of Israel were, there was
    no hail.
  tam-TCV: இஸ்ரயேல் மக்கள் வாழ்ந்த கோசேன் பிரதேசம் மாத்திரமே ஆலங்கட்டி மழை விழாத இடமாயிருந்தது.
  ceb-ULB: Ang yuta lamang sa Goshen, diin namuyo ang mga Israelita ang wala naulanan
    ug ice.
  pol-UBG: Tylko w ziemi Goszen, gdzie mieszkali synowie Izraela, nie było gradu.
  agr-agr: Nunú imaniakush nugka Gosén Israel aents aidau batsatbaunmak makichik bichakesh
    iyaagchauwai.
  kyc-kyc: Yuu Gosane Isaraele wambu paleyami doko iki randake kapame pyaa naya.
  urd-GVU: وہ صرف جشن کے علاقے میں نہ پڑے جہاں اسرائیلی آباد تھے۔
  deu-1912: Allein im Lande Gosen, da die Kinder Israel wohnten, da hagelte es nicht.
  ntj-ntj: Nyangka ngurra nyarra Kutjurnta Yitjurayilku tjamupirti-ya nyinapayi, palunyangkakutju-ya
    kunartamaalpa nyinarranytja.
  kan-2017: ಇಸ್ರಾಯೇಲರು ವಾಸವಾಗಿದ್ದ ಗೋಷೆನ್ ಸೀಮೆಯಲ್ಲಿ ಮಾತ್ರ ಆನೆಕಲ್ಲಿನ ಮಳೆ ಬೀಳಲಿಲ್ಲ.
  ena-ena: Agadɨ ala Isɨlaelɨ hɨdɨlɨ hɨniavɨhadami heŋ avɨli vumɨli lɨba hɨlɨcɨ hɨlɨcɨ
    me agɨlaŋ ma mɨgavɨmi. Fɨli tɨbɨ agadɨ ibi Gosen. Gosen nɨbu Isipɨ fɨli tɨbɨ agadɨ
    limu tɨbɨ.
  yap-yap: Nug nu Goshen, ni aram e gin ma par piyu Israel riy, e kemus e gin’en nde
    mul e ayis riy nga but’.
  hlt-MCSB: Israel ca rhoek kah Goshen khohmuen bueng ah ni rhael a tlak pawh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ናንጋ ጌኤሴኤሜይዳ ሌሊ ዬይ ሻጫ ባኣሴ።
  twi-ASANTE: Baabi a ampariboɔ no antɔ wɔ ɔman no mu no yɛ Gosen asase so a na Israelfoɔ
    no te hɔ.
  eng-WEBU: Only in the land of Goshen, where the children of Israel were, there was
    no hail.
  bnp-bnp: Pali na robo e Gosen, ra tabeke i made vona e huriki a Israel, a vala-kedo
    i uka ma i boru vonga.
  wal-wal: SHachchi wodhdhibeenna biitti Israa7eelati uttido Goshena biittaa xalaala.
  spa-PDDPT: Solo en la tierra de Gosén, donde estaban los hijos de Israel, no hubo
    granizo.
  gun-gun: Ha'e rã Gósen yvy re Israel kuery ikuaia py anho ndo'ai amandau.
  agu-BL: Ma le ama'l Gosén kale ate't yi e' xonl Israel qui'c nin jun c'ub a'bal
    cu'-tz.
  ilo-ULB: Iti laeng daga ti Gosen, a pagnanaedan dagiti Israelita, ti awan urarona.
  kpg-kpg: Gei tenua go Goshen dela e noho ai digau Israel digi tale ginai di uwa hadu magalillili
    deelaa.
  uig-ARA: پەقەت ئىسرائىللار ئولتۇرۇشلۇق گوشەن زېمىنىدىلا مۆلدۈر ياغمىدى.
  bps-bps: Alò i tanà di Gosén, i gumnè dad bel Israél, i là nulen dad lbatù tno.
  sus-sus: Gosen bɔxi gbansan naxa ratanga na gbaloe ma, Isirayilakae nu na dɛnnaxɛ.
  pon-2006: Ihte wasa me melimelo sohte lel ie, iei nan Kosen, wasa me mehn Israel
    ko koukousoan ie.
  jae-jae: Gamêŋ Gosen tageŋ, taŋ lau Israel sêŋgôŋ naŋ, tec kompoc kêsêp atom.
  ksd-ksd: la kaka ta ra gunan Gosen, nina ra tarai Israel dia ga ki tana, pa i ga
    bata na vatvat.
  tur-YTC: Yalnızca İsrael'in çocuklarının bulunduğu Goşen diyarında dolu yoktu.
  grc-BRENT: Πλὴν ἐν γῇ Γεσὲμ, οὗ ἦσαν οἱ υἱοὶ Ἰσραὴλ, οὐκ ἐγένετο ἡ χάλαζα.
  ind-AYT: Hanya di tanah Gosyen, tempat tinggal keturunan Israel, yang tidak ditimpa
    oleh hujan es.
  nya-nya: Ku malo kokhako kumene matalala sanafikeko ndi dera la Goseni kumene kunali
    Aisraeli.
  hrv-hrv: Samo u gošenskom kraju, gdje su živjeli Izraelci, nije bilo tuče.
  mps-mps: Tiali goli, te Gosen tǫ badu, te Israel bage bidibo digi, te bulu delide
    digi naga te tobage tulubage menio.
  tpi-tpi: Tasol long distrik Gosen, em hap ol Israel i stap long en, dispela wanpela
    hap tasol i no gat ren ais.
  dan-1931: kun i Gosen, hvor Israelitterne boede, faldt der ikke Hagl.
  vie-OVCB: Chỉ trừ Gô-sen, đất cư trú của người Ít-ra-ên, là không bị mưa đá hôm
    ấy.
  guj-2017: ફક્ત ગોશેન પ્રાંતમાં કે જ્યાં ઇઝરાયલીઓ રહેતા હતા ત્યાં કરા પડયા નહિ.
  pon-2006A: Ihte wasa me melimelo sohte lel ie, iei nan Kosen, wasa me mehn Israel
    ko koukousoan ie.
  por-BRBSL: Somente na terra de Gósen, onde estavam os filhos de Israel, não houve
    granizo.
  aly-aly: Goshen-ampeny-itwek, Israel-kenh-rnem-itwek apertewel atwey-angenh, arrangkwarl.
  cth-cth: Hateiteh, Isarelnaw khosaknae Goshen ram dawk dueng doeh roun bawt hoeh.
  twi-twi: Faako a mparuwbo no antɔ wɔ ɔman no mu no yɛ Gosen asase so a na Israelfo
    no te hɔ no.
  hlt-hlt: Israel ca rhoek kah Goshen khohmuen bueng ah ni rhael a tlak pawh.
  tbz-SIM: Kɛ̀ Kosɛnni Isidɑyɛɛribɛ kó dikɑrì diì mɑ́ɑ̀ nsokɛ́.
  msy-2020: Gosenɨn Distrighɨn itir danganir Israelia itir kamra, amozir ofɨzir ekiar
    dagɨabar mɨn gariba, a gizezir puvatɨ.
  dop-dop: Kʋsɛŋ timpi Ɩsɛɣɛlɩ nyǝ́mɑ wɛɛ tɔ tǝnɑ tike kɛ tɔmpɩɩŋ tɑ cǝtǝlɩ pʋlʋ.
  azb-azb: Ancaq İsrail övladlarının yaşadığı Qoşen torpağına dolu yağmadı.
  eng-DBY: Only in the land of Goshen, where the children of Israel were, was there
    no hail.
  hin-2017: केवल गोशेन प्रदेश में जहाँ इस्राएली बसते थे ओले नहीं गिरे।
  wol-KYG: Diiwaanu Gosen, ga bànni Israyil dëkkoon doŋŋ, moo mucc ca tawub yuur ba.
  swp-swp: Gosena eanuana eai mo, Isaraela nanatunayao haedi edi aba‐mia wa, nige
    begana nabu tupitupina nei eai.
  bjr-bjr: Kooseena maqa maaqaki Isaraee maqanaasa maruqoo kai pupu samu sia aqufinoo
    narinau.
  eng-YLT: only in the land of Goshen, where the sons of Israel [are], there hath
    been no hail.
  kne-kne: Ed Gosen anggoy ay kad-an di Israelita di magay dalalo.
  bzd-NTPO: Erë ká̱ kiè Gosen, wé̱ Israel aleripa se̱rke, e' a̱ mò wösi kë̀ dane yës.
  eng-WYC-2017: only the hail felled not in the land of Goshen, where the sons of
    Israel were.
  eng-WMBB: Only in the land of Goshen, where the children of Israel were, there was
    no hail.
  urd-GVH: वह सिर्फ़ जुशन के इलाक़े में न पड़े जहाँ इसराईली आबाद थे।
  rug-rug: Sa kali popoa Qoseni mo telena sapu koa ia rina tinoni Izireli, si lopu
    raza ia na raneboṉi aesi.
  gaz-gaz: Lafti cabbiin itti hin buʼin biyya Gooshen iddoo Israaʼeloonni jiraatan
    qofa ture.
  fra-LSG: Ce fut seulement dans le pays de Gosen, où étaient les enfants d’Israël,
    qu’il n’y eut point de grêle.
  gnn-gnn: Yurru ŋunhalanydja wäŋaŋura yäkuŋura Gutjindja, ŋunhi Yitjuralpuyŋu yolŋu'‐yulŋu
    yukurrana nhinana, bäyŋu warray bumara; yakana ŋula waŋgany guṉḏa dhuryurruna
    ŋunhimala wäŋalili.
  yal-yal: Gosen yamanani, Isirayila kaane yi dɛnaxan yi, balabalan kɛsɛ mi fa mɛnni.
  haw-1868: O ka aina i Gosena wale no, o kahi i noho ai na mamo a Iseraela, aohe
    huahekili ilaila.
  arb-NAV: أَمَّا أَرْضُ جَاسَانَ حَيْثُ يُقِيمُ بَنُو إِسْرَائِيلَ، فَإِنَّهَا وَحْدَهَا
    لَمْ يَسْقُطْ فِيهَا بَرَدٌ.
  ewe-ewe: Teƒe ɖeka pɛ si ko dzi kpetsi la medza ɖo o, le Egiptenyigba blibo la dzie
    nye Gosen, afi si Israelviwo nɔ.
  eng-LEE: Only in the land of Goshen, where the children of Israel were, there was
    no hail.
  gvn-gvn: '@see-verse:EXO.009.025'
  asm-FB: কেৱল ইস্ৰায়েলী লোকসকল বাস কৰা গোচন দেশতহে শিলাবৃষ্টি হোৱা নাছিল।
  sus-A: فٌسٍن بْشِ فبَنسَن نَشَ رَتَنفَ نَ فبَلٌي مَ، عِسِرَيِلَكَيٍ نُ نَ دّننَشّ.
  fra-SBL: Il n'y eut de grêle que dans le pays de Gosen, où se trouvaient les enfants
    d'Israël.
  hbo-hbo: רַ֚ק בְּאֶ֣רֶץ גֹּ֔שֶׁן אֲשֶׁר־שָׁ֖ם בְּנֵ֣י יִשְׂרָאֵ֑ל לֹ֥א הָיָ֖ה בָּרָֽד׃
  eng-WYCLIFFE: oonli the hail felde not in the lond of Gessen, where the sones of
    Israel weren.
  piu-2006: '@see-verse:EXO.009.025'
  pjt-pjt: Ka Itjipaku paama tjuṯangka ukiṟi panya ini flax munu mai ini paali kuḻu
    kunaṯangku atuṟa wiyaṉu. Panya mai paali paluṟu tjana ngaṉmanypa kuṟuringu munu
    urantjaku ngaṟangi. Ka ukiṟi panya flax inuntjitjaraṯu ngaṟangi, ka kunaṯangku
    palu puṟunypaṯu atuṟa wiyaṉu. Palu mai wiita palya ngaṟangi atuṟa kurantja wiyaṯu,
    panya paluṟu maḻa kuṟuringkupai munu panya uṉinypatjararingkunytja wiyaṯu ngaṟangi
    kuwaripa. Palu ngura panya Katjinala kunaṯa wiya alatjiṯu ngaṟangi, panya Israelkunu
    tjuṯa nyinangi ngura nyara palula. Ka Piiṟalu wati kutju iyaṉu Mosenya pulanya
    Aaronnga aḻṯira ngalya-katinytjaku. Munu pitjanyangka paluṟu pulala wangkangu
    alatji, “Mulapa ngayulu kuwari kura palyaṉu, panya ngayulu munu ngayuku aṉangu
    tjuṯangku nyuranya rawangku kuraningi, ka panya Mayatja Godanya kutju tjukaṟuru
    mulapa nyinanyi, ngayulu puṟunypa wiya. Palu wanyulampa palula tjapinma piṟuku
    kunaṯa iyantja wiyangku wantinytjaku, panya nganaṉa tjituṟu-tjituṟu puḻkaringu
    rawangku tuuṟa puyinnyangka. Kaṉa palya nyuranya mukuringkunyangka wantir'iyaṉi
    ngura nyanga Itjipalanguṟu.” Ka Moselu wangkangu Piiṟala, “Uwa palya, ngayulu
    kuwari ngura nyanga palunya wantikatinytjatjanungku maṟa katuṟa Mayatja Godala
    tjapilku, ka kunaṯa munu mina tuutjarangku puyintja wiyaringkuku. Ka nyara palulanguṟu
    nyuntu nintiringkula kulilku, panya manta nyanga uwankara Mayatja Godaku alatjiṯu
    ilkaṟi kuḻu. Palu ngayulu ninti nyuntumpa munu nyuntumpa wati mayatja tjuṯaku,
    panya nyura Godaku mulamula nguḻuringkunytja wiyaṯu.”
  cwe-cwe: Muna iisi ya Gosheni muhala, kowakalile Waisilaili, hakukalile na mvula
    ya mabwe.
  bgs-bgs: Tô banuwa ka Gosen na góddóan katô mga rubbad i Israel, tô dád gó tô lugar
    na ándà kadabui ka mga ayis.
  kik-kik: Kũndũ kũrĩa mbura ĩyo ya mbembe ĩtoirire no bũrũri wa Gosheni, kũrĩa andũ
    a Isiraeli maarĩ.
  fra-NCL: Il n’y eut que dans le pays de Gessen, où étaient les enfants d’Israël,
    qu’il ne tomba pas de grêle.
  cek-AK: Israel kaminawk ohhaih Goshen ahmuen khue ah ni, qaetui krah ai ah oh.
  xla-xla: Amasiyama Isalael sota ha꞉ha꞉ mo Gosen dla tiyo ewala sepele itapo pehellalo
    wekiyo.
  cuk-cuk: Ar degite, Gosén-yargindi, Israel-dulemar-bukwadgindi, bipisaale dii-akwaga-binyaled
    gwagwensaar argwachasulid.
  uig-CYR: Пәқәт Исраиллар олтиришлиқ Гошән зиминидила мөлдүр яғмиди.
  tel-2017: అయితే ఇశ్రాయేలు ప్రజలు నివసించే గోషెను దేశంలో మాత్రం వడగళ్ళు పడలేదు.
  hat-BSA: Sèlman nan peyi Gosen an, kote fis Israël yo te ye a, pa t gen lagrèl la.
  kos-kos: Acn Goshen mukena, yen mwet Israel muta we, pa wangin af upa we.
  hbo-WLC: רַ֚ק בְּאֶ֣רֶץ גֹּ֔שֶׁן אֲשֶׁר־שָׁ֖ם בְּנֵ֣י יִשְׂרָאֵ֑ל לֹ֥א הָיָ֖ה בָּרָֽד׃
  ibo-ibo: Ma akụkụ ebe mkpụrụ mmiri ndị a na-erughị bụ naanị Goshen, ebe ụmụ Izrel
    bi.
  ory-ory: କେବଳ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ବାସସ୍ଥାନ ଗୋଶନ ପ୍ରଦେଶରେ ଶିଳାବୃଷ୍ଟି ହେଲା ନାହିଁ।
  chk-chk: Nge lon chök ewe fanü Kosen, ewe ia ekewe aramasen Israel ra nom ie, esap
    püngütiu ütten fau.
  rop-rop: Bat langa det kantri gulum Goshin weya ola Isreil pipul bin jidan, nomo
    eni heilston bin buldan deya.
  ukr-1871: Тільки в Гозен землї, де були сини Ізрайлеві, не було гряду.
  bch-bch: Be ngan tibur Gosen kekelen, toa gid Israel timamado ngan, aoara idildil
    matua itap eta mao.
  deu-1951: Nur im Lande Gosen, wo die Kinder Israel waren, hagelte es nicht.
  eng-JPS: Only in the land of Goshen, where the children of Israel were, was there
    no hail.
  srp-1865: Samo u zemlji Gesemskoj, gdje bijahu sinovi Izrailjevi, ne bješe grada.
  lug-lug: Ekitundu kyokka ekitaatuukwamu muzira, kye kya Goseni, abaana ba Isirayiri
    gye baabeeranga.
  heb-heb: רק בארץ גשן אשר שם בני ישראל לא היה ברד׃
  ben-IRV: শুধুমাত্র ইস্রায়েল সন্তানদের বাসস্থান গোশন প্রদেশে শিলাবৃষ্টি হল না।
  pan-pan: ਕੇਵਲ ਗੋਸ਼ਨ ਦੀ ਧਰਤੀ ਵਿੱਚ ਜਿੱਥੇ ਇਸਰਾਏਲੀ ਸਨ ਕੋਈ ਗੜਾ ਨਹੀਂ ਸੀ।
  tkr-tkr: Saccu Goşen İzrailybı vooxhene cigee dolu dexhe.
  mya-JVB: သို့ရာတွင် ဣသရေလ အမျိုးသား နေရာ ဂေါရှင် ပြည် ၌ မိုဃ်းသီး မ ကျ မရွာ။
  tte-O: Galewa lalakina italu Itipita dedeina meuloili kolili na galewa nige itatalu
    Isileli ali kaba miya Gosen koina, bwaimwana iya tabe Itipita kalona mena.
  tbg-tbg: Mintuvaro Gosenini Isareri vatanaaka vaunaini kia mintura.
  hmo-hmo: Gosena tano dekenai sibona, Israela taudia ese idia noho tano dekenai,
    unai medu aisi nadi be idia diho lasi.
  urd-urd: मगर जशन के 'इलाक़ा में जहाँ बनी — इस्राईल रहते थे ओले नहीं गिरे।
  rus-SYN: только в земле Гесем, где жили сыны Израилевы, не было града.
  bqc-SIM: Gosɛ̃ bùsu gu pↄ́ Isailiↄ kuu ↄ̃ lougbɛpi i kauo ado.
  tcz-CHONGTHU: Goshen mun Israel mite chenna mun bou chu ahoidoh tan ahi.
  mar-mar: गोशेन प्रांतात इस्राएल लोक राहत होते तेथे गारांचा मुळीच वर्षाव झाला नाही.
  qub-qub: Intëru Egiptupa fiyupa runtu tamyarpis Israelcuna tiyarcaycashan Gosén
    partimanga manami chayaranchu.
  bqp-bqp: Gosɛ̃ bùsu gu kũ Isarailanↄn kunn legũgbɛɛ pì dí kánlo ado.
  hat-hat: Se sèl nan peyi Gochenn lan lagrèl la pa t' tonbe. Se la moun pèp Izrayèl
    yo te rete.
  eng-BSB: The only place where it did not hail was in the land of Goshen, where the
    Israelites lived.
  tod-tod: Kɛni nɔ ʋɛ Izelayɛle nuiti ti ɠɛni ná, Gɔsɛn yooi zu, miná ɠa sakɔtui
    la ɠɛni zeelini ná.
  eng-WEBPB: Only in the land of Goshen, where the children of Israel were, there
    was no hail.
  kbq-kbq: Magoke kumatfama ko'mopa ko'mo'ma ruonte'neana, Goseni mopafi Israeli vahe'mo'zama
    nemaniza kumate ruonte'ne.
  nhe-BL: San ipan tlali Gosén campa itztoyaj israelitame, ax huetzqui niyon se tesihuitl.
  bus-bus: Gosɛ̃ bùsu guu kɛ̀ Isarailinↄↄ kúnn lougbɛ pì e kánlo ado.
  gub-BL: Xo Kozem ywy rehe zo, xo Izaew izuapyapyr waneko haw pe zo nukyr kwaw àmàntàtà.
  eng-DRA: Only in the land of Gessen, where the children of Israel were, the hail
    fell not.
