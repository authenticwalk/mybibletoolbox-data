    Dimaadua ga hagau mai dana madangi maaloo mono ila ala e mamaahina gi mua mo muli.
    Deenei hua di uwa hadu huaidu ne hai i hongo Egypt, digi hai loo beelaa mai loo
    i taamada.
  uig-ARA: مۇسا شۇنىڭ بىلەن ھاسىسىنى ئاسمانغا قارىتىپ كۆتۈرۈۋىدى، پەرۋەردىگار گۈلدۈرمامىنى
    گۈلدۈرلىتىپ، مۆلدۈر ياغدۇردى، يەر يۈزىدە چاقماق چېقىندىلىرى چېپىپ يۈرەتتى. شۇنداق
    قىلىپ پەرۋەردىگار مىسىر زېمىنى ئۈستىگە مۆلدۈر ياغدۇردى.
  bps-bps: Na di kakayang Mosis i tugadan salu di langit, na fkilet Dwata i Amu, na
    fulenan dad lbatù tno, na smilà mdà di tah kel di tanà. Hae, fulen Dwata i Amu
    i dad lbatù tno di banwe Idyif.
  sus-sus: Munsa to a xa yisuxuwuri itala koore ma, Alatala naxa seyamakɔnyi, galanyi,
