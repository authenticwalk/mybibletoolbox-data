    tanah Mesir dengan hujan es.
  nya-nya: Mose ataloza ndodo yake kumwamba, Yehova anatumiza mabingu ndi matalala
    ndi ziphaliwali zongʼanima pa nthaka. Kotero Yehova anagwetsa matalala pa dziko
    la Igupto.
  hrv-hrv: Mojsije diže svoj štap prema nebu. Jahve zagrmje i pusti tuču i munje sastavi
    sa zemljom. Sipao je Jahve tuču po zemlji Egipćana.
  mps-mps: Tama Mosesgo dono ugwaba sali, tama Genuai Bidigo dagalu kulukulu omainogo
