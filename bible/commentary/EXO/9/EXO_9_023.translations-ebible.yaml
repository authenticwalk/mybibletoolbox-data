  ilo-ULB: Inyunnat ni Moises ti bastonna nga agturong iti tangatang, ket nangibaon
    ni Yahweh iti gurruod, uraro, ken kimat iti daga. Pinagtudona pay iti uraro iti
    daga ti Egipto.
  kpg-kpg: Malaa, Moses ga daahi dana dogodogo gi di langi, gei Dimaadua ga dugu ia
