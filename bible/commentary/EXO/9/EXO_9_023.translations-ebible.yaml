  ksd-ksd: Ma Moses i ga tulue vaarike kana buka urama tadav ra bala na bakut; ma
    ra Luluai i ga tulue ra pipi ma ra bata na vatvat, ma i ga pala vabura ra meme
    ura ra pia; ma ra Luluai i ga tulue ra bata na vatvat taun ra gunan Aigipto.
  tur-YTC: Moşe değneğini göklere doğru uzattı ve Yahve gök gürültüsü ve dolu gönderdi
    ve yeryüzüne yıldırım düştü. Yahve Mısır topraklarına dolu yağdırdı.
  grc-BRENT: Ἐξέτεινε δὲ Μωυσῆς τὴν χεῖρα εἰς τὸν οὐρανὸν, καὶ Κύριος ἔδωκε φωνὰς
    καὶ χάλαζαν· καὶ διέτρεχε τὸ πῦρ ἐπὶ τῆς γῆς· καὶ ἔβρεξε Κύριος χάλαζαν ἐπὶ πᾶσαν
    γῆν Αἰγύπτου.
  ind-AYT: Setelah itu, Musa mengacungkan tangannya ke langit dan TUHAN mengirim guntur,
