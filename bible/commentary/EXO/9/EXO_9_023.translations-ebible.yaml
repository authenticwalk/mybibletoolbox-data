  azb-azb: Musa əsasını göyə qaldırdı. Rəbb ildırımla dolu göndərdi və yerə od düşdü;
    Rəbb Misir torpağı üzərinə dolu yağdırdı.
  eng-DBY: And Moses stretched out his staff toward the heavens, and Jehovah gave
    thunder and hail; and the fire ran along the ground; and Jehovah rained hail on
    the land of Egypt.
  hin-2017: तब मूसा ने अपनी लाठी को आकाश की ओर उठाया; और यहोवा की सामर्थ्य से मेघ
    गरजने और ओले बरसने लगे, और आग पृथ्वी तक आती रही। इस प्रकार यहोवा ने मिस्र देश
    पर ओले बरसाएँ।
  wol-KYG: Musaa ne yékkét yet wa, mu jublu asamaan, Aji Sax ji yebal dënu baak tawub
    yuur ba, sawara wa ne yureet fi suuf, ànd ak tawub yuur, ba Aji Sax ji sóob ca
    réewum Misra.
  swp-swp: Arinai Mose ena tu’e i helelesaei galewa eai, eo GUIAU palele eo nabu tupitupina
    i hetamari, eo namanamari ie dobi tano eai, eo GUIAU nabu tupitupina i hetaru
    Aigupito eanuana potana eai.
  bjr-bjr: Miqi qufanoo Mooseefa narí saunu innaarunai uqeerasoofanoo Yaaweefa innaarunai
    qirana faqa aakuasaa faqa pupusamu faqa quqasoofanoo maqasaa quminau.
  eng-YLT: And Moses stretcheth out his rod towards the heavens, and Jehovah hath
    given voices and hail, and fire goeth towards the earth, and Jehovah raineth hail
    on the land of Egypt,
  kne-kne: Idi initdek tet-ewan Moses din sokod na ed daya,
  bzd-NTPO: Mik Moisés tö shko kéli kéka̱ siwa̱' ki̱, eta̱ Jehová tö alá bla'wé̱ tai̱ë
    wöñawé̱itö tai̱ë döttsa̱ íyök ki̱ eta̱ mò wösi se̱se̱ë ákwöie e' patkéitö Egipto
    ko̱s a̱.
  eng-WYC-2017: And Moses held forth the rod into heaven; and the Lord gave thunders,
    and hail, and lightnings running about on the land; and the Lord rained hail on
    the land of Egypt;
  eng-WMBB: Moses stretched out his rod towards the heavens, and the LORD sent thunder
    and hail; and lightning flashed down to the earth. The LORD rained hail on the
    land of Egypt.
  urd-GVH: मूसा ने अपनी लाठी आसमान की तरफ़ उठाई तो रब ने एक ज़बरदस्त तूफ़ान भेज दिया।
    ओले पड़े, बिजली गिरी और बादल गरजते रहे।
  rug-rug: Ke huhuku sage la nia Mosese pa galegalearane sa nana kolu hodu, meke garunia
    e Zihova sa paka maṉauru meke hoqa gore sari na kabukabue aesi meke hidaia na
    kapi sa pepeso meke gore mae,
  gaz-gaz: Yommuu Museen ulee isaa gara samiitti diriirsettis Waaqayyo kakawwee fi
    cabbii erge; ibiddis gara lafaatti gad buʼe. Waaqayyos biyya Gibxitti cabbii roobse;
  fra-LSG: Moïse étendit sa verge vers le ciel; et l’Éternel envoya des tonnerres
    et de la grêle, et le feu se promenait sur la terre. L’Éternel fit pleuvoir de
    la grêle sur le pays d’Égypte.
  gnn-gnn: '@see-verse:EXO.009.022'
  yal-yal: Musa yi a dunganni te kore, Alatala yi galanna nun balabalan kɛsɛn nafa,
    kuye sarinna yi bɔxɔn li. Awa, Alatala yi balabalan kɛsɛn nafa Misiran yamanani.
  haw-1868: O aku la o Mose i kona kookoo ma ka lani; a hoouka mai la o Iehova i ke
    hekili a me ka huahekili, a naholo mai la ka uila maluna o ka honua; a hooua mai
    la o Iehova i ka huahekili maluna o ka aina o Aigupita.
  arb-NAV: فَمَدَّ مُوسَى عَصَاهُ نَحْوَ السَّمَاءِ، فَأَرْسَلَ الرَّبُّ رُعُوداً
    وَبَرَداً. وَأَصَابَتِ الصَّوَاعِقُ الأَرْضَ، وَأَمْطَرَ الرَّبُّ بَرَداً عَلَى
    كُلِّ بِلادِ مِصْرَ،
  ewe-ewe: Ale Mose do asi ɖe dzi, eye Yehowa ɖo dziɖegbe kple kpetsi kple dzikedzo
    ɖa.
  eng-LEE: And Moses stretched forth his staff toward heaven; and the Lord sent thunder
    and hail, and the fire ran down to the ground; and the Lord rained hail upon the
    land of Egypt.
  gvn-gvn: '@see-verse:EXO.009.022'
  asm-FB: মোচিয়ে আকাশলৈ চাই নিজৰ লাখুটি দাঙিলে। তেতিয়া যিহোৱাই গোটেই মিচৰ দেশত মেঘ-গৰ্জ্জন
    কৰি বিজুলী আৰু শিলাবৃষ্টি বৰষালে।
  sus-A: مُنسَ تٌ عَ شَ يِسُشُوُرِ عِتَلَ كٌورٍ مَ، عَلَتَلَ نَشَ سٍيَمَكْنيِ، فَلَنيِ،
    نُن بَلَبَلَنيِ رَفٌرٌ مِسِرَ بْشِ مَ.
  fra-SBL: Moïse étendit sa verge vers les cieux, et Yahvé envoya le tonnerre et la
    grêle ; les éclairs tombèrent sur la terre. Yahvé fit pleuvoir de la grêle sur
    le pays d'Égypte.
  hbo-hbo: וַיֵּ֨ט מֹשֶׁ֣ה אֶת־מַטֵּהוּ֮ עַל־הַשָּׁמַיִם֒ וַֽיהוָ֗ה נָתַ֤ן קֹלֹת֙
    וּבָרָ֔ד וַתִּ֥הֲלַךְ אֵ֖שׁ אָ֑רְצָה וַיַּמְטֵ֧ר יְהוָ֛ה בָּרָ֖ד עַל־אֶ֥רֶץ מִצְרָֽיִם׃
  eng-WYCLIFFE: And Moises held forth the yerde in to heuene; and the Lord yaf thundris,
    and hail, and leitis rennynge aboute on the lond; and the Lord reynede hail on
    the lond of Egipt;
  piu-2006: '@see-verse:EXO.009.022'
  pjt-pjt: Ka Moselu puṉu panya tjukara katuṉu munu wiḻitjunu ilkaṟikutu, ka palulanguṟu
    Mayatja Godalu mulapaṯu kunaṯa ngangkaḻingka iyaṉu. Ka puḻkaṟa tuuningi, ka wanangaṟa
    pinpara mantakutu wirkanangi. Ka kunaṯa puḻkanya alatjiṯu Itjipala lipiwanungka
    punkaningi, panya nyanga palu puṟunypa ngaṉmanypa alatjirinytja wiyaṯu ngura pala
    Itjipala.
  cwe-cwe: Ivo Musa kagolosa mhome yake kuulanga, Mndewa Mulungu kagala mvula ya mabwe
    na mbumo, lumwemwe lumweka muna iisi. Mndewa Mulungu kagala mvula ya mabwe muna
    iisi yose ya Misili.
  bgs-bgs: Purisu igtayó i Moises tô tukád din tun ta langit, asta igpakilat katô
    Áglangngagán, igpadabù din tô magdakál mga ayis, asta igkirám tun ta banuwa. Igpadabù
    katô Áglangngagán tô magdakál mga ayis iring na mabággat mga batu tun ta kaluwagan
    ka Ehipto.
  kik-kik: Rĩrĩa Musa aatambũrũkirie rũthanju arũroretie matu-inĩ, Jehova agĩtũma
    kũgĩe na marurumĩ hamwe na mbura ya mbembe, naruo rũheni rũkĩhenũka thĩ. Nĩ ũndũ
    ũcio Jehova akiuria mbura ya mbembe kũu bũrũri wa Misiri;
  fra-NCL: Moïse étendit son bâton vers le ciel, et Yahweh envoya le tonnerre et la
    grêle, et le feu se précipitait sur la terre. Yahweh fit pleuvoir de la grêle
    sur le pays d’Égypte.
  cek-AK: Mosi mah angmah ih cunghet to van ah phok tahang naah, Angraeng mah khopazih
    hoi qaetui to patoeh, hmai to long ah krak; Angraeng mah Izip prae thungah qaetui
    to kho baktiah angzohsak.
  xla-xla: Epalati Mosesta yu e dalepame omapla di dla ya꞉ dali ku mate dlokomalati
    natipame Godtapo tiyo patoto ewala sepeleye hamimama omapla mate sikemte hane
    diyo. Epapele koko tle alikili haliyamale dla siyamale opa mate epo aliya halo
    mate poyuiyo. Epame emale alisisi hapuloma mate epo dali hapuloma mate batalipo
    hamastaiyo. Epapele dulu dla Isip sotapo ka꞉yapa tiyo ewala sepele patoto ipapeleye
    ponatimdiyo.
  cuk-cuk: Moisés niba e-sakwa onakwisad. Geb agine, Bab-Jehová mar-golega imaksad.
    Mar-dakarmakded, degine, dii-akwaga-binyaled bela napase babatialid. Bab-Jehová
    bela Egipto-yargi dii-akwaga-binyaled babatega imaksad.
  uig-CYR: Муса шуниң билән һасисини асманға қаритип көтиривиди, Пәрвәрдигар гүлдүрмамини
    гүлдүрлитип, мөлдүр яғдурди, йәр йүзидә чақмақ чеқиндилири чепип жүрәтти. Шундақ
    қилип Пәрвәрдигар Мисир зимини үстигә мөлдүр яғдурди.
  tel-2017: మోషే తన కర్రను ఆకాశం వైపు ఎత్తినప్పుడు యెహోవా ఉరుములు వడగండ్లు కురిపించాడు.
    భూమి మీద పిడుగులు పడుతున్నాయి. ఐగుప్తు దేశం అంతటా యెహోవా వడగళ్ళు కురిపించాడు.
  hat-BSA: Moïse te lonje baton li vè syèl la, e SENYÈ a te voye zeklè, loray avèklagrèl,
    avèk gwo kout dife ki te kouri rive jis atè. Konsa, SENYÈ a te fè lagrèl desann
    sou tout tè Égypte la.
  kos-kos: Ouinge Moses el srukak sikal lal ac kolak nu lucng, ac LEUM GOD El supweya
    pulahl ac af yohk kosra, ac sarom kasri nu in fohk uh. LEUM GOD El supweya
  hbo-WLC: וַיֵּ֨ט מֹשֶׁ֣ה אֶת־מַטֵּהוּ֮ עַל־הַשָּׁמַיִם֒ וַֽיהוָ֗ה נָתַ֤ן קֹלֹת֙
    וּבָרָ֔ד וַתִּ֥הֲלַךְ אֵ֖שׁ אָ֑רְצָה וַיַּמְטֵ֧ר יְהוָ֛ה בָּרָ֖ד עַל־אֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: Mgbe Mosis setịpụrụ mkpanaka ya nʼihu eluigwe, Onyenwe anyị zidatara egbe
    eluigwe na oke ifufe nke ya na mkpụrụ mmiri so. Amụma egbe eluigwe chakwara nʼala.
    Ya mere, Onyenwe anyị zidatara oke ifufe nke ya na mkpụrụ mmiri so nʼala Ijipt.
  ory-ory: ତହୁଁ ମୋଶା ଆପଣା ଯଷ୍ଟି ଆକାଶ ଆଡ଼େ ବିସ୍ତାର କରନ୍ତେ, ସଦାପ୍ରଭୁ ମେଘ ଗର୍ଜ୍ଜନ ଓ ଶିଳାବୃଷ୍ଟି
    କଲେ; ପୁଣି, ବିଜୁଳି ଭୂମି ଆଡ଼େ ବେଗେ ଗମନ କଲା; ଏହିରୂପେ ସଦାପ୍ରଭୁ ମିସର ଦେଶରେ ଶିଳାବୃଷ୍ଟି
    କଲେ।
  chk-chk: Iwe, lupwen Moses a aitietä wokun läng, ewe Samol mi Lapalap a tinätiu
    chopulap, ütten fau me fifi mi küri fanü. Iei usun ewe Samol mi Lapalap a apüngätiu
    ütten fau won ewe fanü Isip.
  rop-rop: Wal wen Mosis bin lidimap det wokinstik blanga im ontop, streidawei YAWEI
    bin jandim rein garram heilston en thanda en laitining.
  ukr-1871: І простяг Мойсей жезло своє до неба, і дав Господь громи та гряд, і пійшов
    огонь по землї, і дощував Господь грядом по всїй землї Египецькій.
  bch-bch: Idio ta Moses isoa ele toto ga idae ta igaga ga ingata mariamba, ta Maron
    Deo ikado ga gla isamil ga pelaka ger. Ta ikado ga aoara kapei toa idildil matua
    mambe patpat itaptap ngan tibur toa ngada oa Isip.
  deu-1951: Also streckte Mose seinen Stab gen Himmel. Und der HERR ließ donnern und
    hageln, daß das Feuer auf die Erde schoß. Und der HERR ließ Hagel regnen auf Ägyptenland.
  eng-JPS: And Moses stretched forth his rod toward heaven; and the LORD sent thunder
    and hail, and fire ran down unto the earth; and the LORD caused to hail upon the
    land of Egypt.
  srp-1865: I Mojsije pruži štap svoj k nebu, i Gospod pusti gromove i grad, da oganj
    skakaše na zemlju. I tako Gospod uèini, te pade grad na zemlju Misirsku.
  lug-lug: Musa n’ayolekeza omuggo gwe eri eggulu; Mukama n’asindika okubwatuka n’omuzira;
    laddu ne yakira ku ttaka. Bw’atyo Mukama n’atonnyesa omuzira ku nsi y’e Misiri.
  heb-heb: ויט משה את מטהו על השמים ויהוה נתן קלת וברד ותהלך אש ארצה וימטר יהוה ברד
    על ארץ מצרים׃
  ben-IRV: পরে মোশি তাঁর লাঠি আকাশের দিকে তুললে সদাপ্রভু মেঘগর্জন করালেন ও শিলাবৃষ্টি
    বর্ষালেন এবং আগুন মাটির উপরে বেগে এসে পড়ল; এই ভাবে সদাপ্রভু মিশর দেশে শিলাবৃষ্টি
    বর্ষালেন।
  pan-pan: ਮੂਸਾ ਨੇ ਆਪਣਾ ਢਾਂਗਾ ਅਕਾਸ਼ ਵੱਲ ਲੰਮਾ ਕੀਤਾ ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਗਰਜ ਅਤੇ ਗੜੇ ਭੇਜੇ ਅਤੇ
    ਅੱਗ ਧਰਤੀ ਵੱਲ ਚਲੀ ਆਉਂਦੀ ਸੀ ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਮਿਸਰ ਦੇਸ ਉੱਤੇ ਗੜੇ ਵਰਸਾਏ।
  tkr-tkr: Mısee əsaa xəəqə k'yaqqımee, Rəbbee xəybı g'əhətqə'ə, Misirılqa ts'ayılpaniy
    dolu g'ıxele.
  mya-JVB: မောရှေ သည် မိမိ လှံတံ ကို မိုဃ်းကောင်းကင် သို့ ဆန့် ၍ ၊ ထာဝရဘုရား သည် မိုဃ်းကြိုး
    နှင့် မိုဃ်းသီး ကို လွှတ် တော်မူ၏။ မီး သည်လည်း မြေ ပေါ် မှာပြေး လေ၏။ ထိုသို့ ထာဝရဘုရား
    သည်၊ အဲဂုတ္တု ပြည် ၌ မိုဃ်းသီး ရွာ စေတော်မူသဖြင့်၊
  tte-O: Yo Mosese ana ginagina iyagaseyan bulibuli mena na Yeoba tutu yo galewa iyawasa,
    pigabu bwatano iunui, ais pokopokoli besiele veku sitalu yo dedei meuloina ipigabu-takikilan.
    Galewane bwaite besiele nige sauga yabo itatalu Itipita koina.
  tbg-tbg: Minti tuvaro Mosiva nai kauruqohairo naaruvaini aave vatovaro Noravano
    Kotiva tuvaro naaruvavano karara ti vauvaro taaruvano/kaampuravano nti vauvaro
    aaquakaavano voqama kero airi tataa utiharo vata ari vaura. Noravano Kotiva tuvarora
    tiro, taaruvano/kaampuravano Isipi vataini nti vaura.
  hmo-hmo: Vadaeni Mose ese iena itotohi ia duduia guba dekenai, bona Lohiabada ese
    guba mai boiboi, bona medu, aisi nadi bamona ia hadihoa tanobada dekenai, kevaru
    danu tanobada dekenai ia hadihoa. Lohiabada ese unai medu, aisi nadi bamona ia
    hadihoa Aigupito tano ibounai dekenai.
  urd-urd: और मूसा ने अपनी लाठी आसमान की तरफ़ उठाई, और ख़ुदावन्द ने रा'द और ओले भेजे
    और आग ज़मीन तक आने लगी, और ख़ुदावन्द ने मुल्क — ए — मिस्र पर ओले बरसाए।
  rus-SYN: И простер Моисей жезл свой к небу, и Господь произвел гром и град, и огонь
    разливался по земле; и послал Господь град на всю землю Египетскую;
  bqc-SIM: Kɛ́ Mↄizi a go dↄ̀ musu, Dii tò lou lɛ́ pũna, àlɛ ma ń gbɛo, àlɛ pílɛ,
    mɛ́ lua lɛ́ su tↄↄlɛwa. Dii lougbɛ kà Egipiↄgu.
  tcz-CHONGTHU: Chuin Mose'n jong vanlam asang in a tenggol chu agah jah doh jeng
    le,Pakaiyin van thamjol aki thinsah'in gelchang ahung khe tan, leiset chung geijin
    meikong ahung leng lha tan, Egypt gam pumpia Pakaiyin gilchang goju toh ki bang
    chat in a khehsah tan ahi.
  mar-mar: तेव्हा मोशेने आपली काठी आकाशाकडे उगारली आणि मग परमेश्वराने मेघगर्जना, लखलखणाऱ्या
    विजा व गारा यांचा पृथ्वीवर वर्षाव केला. अशा प्रकारे परमेश्वराने मिसर देशावर भडीमार
    केला.
  qub-qub: Tucrunta Moisés janajman jogariptin jinan öra Tayta Dios räyuchiran. Runtu
    tamyatapis tamyachiran. Chaynömi Tayta Diosga intëru Egiptuta runtu tamyawan ushachiran.
  bqp-bqp: Kũ Musa a gòo dↄ̀ musu, Dikiri tò legũ tɛn pũtã, àtɛn ma kũ gbɛ̀ɛo,
    àtɛn pí, akũ sura tɛn kipa zĩtɛ. Dikiri legũgbɛ kà Misilanↄgu.
  hat-hat: Moyiz lonje baton l' lan anlè nan syèl la. Seyè a voye loraj, lagrèl ak
    zèklè. Loraj la tonbe anpil kote. Wi, Seyè a voye lagrèl sou tout peyi Lejip la.
  eng-BSB: So Moses stretched out his staff toward heaven, and the LORD sent thunder
    and hail, and lightning struck the earth. So the LORD rained down hail upon the
    land of Egypt.
  tod-tod: Moize ná-tukpɔi leteni geeɠɔlɔgi ʋɔ pelei. Ɠɔoɠɔ GALAGI tona kpunɛ tugi
    leʋeni, ta sakɔtui, geeɓadɛi yeini eteai zu. Ɠɔoɠɔ GALAGI sakɔtui ʋuuni Ezipete
    yooi zu.
  eng-WEBPB: Moses stretched out his rod towards the heavens, and the LORD sent thunder
    and hail; and lightning flashed down to the earth. The LORD rained hail on the
    land of Egypt.
  kbq-kbq: Mosese'a azompa'ama rusute nagamu atregeno'a, Ra Anumzamo atregeno monagea
    nehuno, ko'mopa kora herfineramigeno, kopsinamo'enena evuramino mika mopafina
    ru'ne. E'ina huno Ra Anumzamo'a atregeno ko'mopa kora Isipi mopa'afina ru'ne.
  nhe-BL: Huajca Moisés quitlalanqui icuatopil hasta elhuicac huan TOTECO quititlanqui
