  gun-gun: Ha'e ramo Moisés yvate katy opopoka oupi ramo Senhor ombou yapu hatã va'e
    ha'e amandau, tata voi ho'a yvy re. Ha'e rami vy Senhor ojapo amandau Egito yvy
    re ho'a aguã.
  agu-BL: Inin tzun tulej Moisésa'tz chi tal Ryos tetz. Je'n tzun tk'ol yi k'ab tcya'j,
