  twi-twi: Enti Mose de ne nsa kyerɛɛ wim maa Awurade maa anyinam ne aprannaa twitwae.
  hlt-hlt: Moses loh a conghol te vaan la a thueng tangloeng vaengah BOEIPA loh a
    ol neh rhael neh a tueih tih hmai khaw diklai la cet. Te vaengah BOEIPA loh Egypt
