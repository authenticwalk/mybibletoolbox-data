verse: EXO.009.023
translations:
  mal-C: മോശ തന്റെ വടി ആകാശത്തേക്കു നീട്ടിയപ്പോൾ യഹോവ ഇടിയും കന്മഴയും അയച്ചു, ഇടിമിന്നൽ
    ഭൂമിയിലേക്കു പാഞ്ഞിറങ്ങി. അങ്ങനെ യഹോവ ഈജിപ്റ്റുദേശത്തിന്മേൽ കന്മഴ പെയ്യിച്ചു;
  deu-TKW: Da reckte Mose seinen Stab gen Himmel empor, und Jahwe ließ Donner und
    Hagel entstehen und Feuer fuhr hernieder; und Jahwe ließ Hagel fallen auf Ägypten.
  lin-lin: Tango Moyize asembolaki lingenda na ye na likolo, Yawe abetisaki bakake
    mpe mvula ya mabanga. Bakake ebetaki na mokili. Bongo Yawe anokisaki mvula ya
    mabanga na mokili ya Ejipito.
  eng-LSV: And Moses stretches out his rod toward the heavens, and YHWH has given
    voices and hail, and fire goes toward the earth, and YHWH rains hail on the land
    of Egypt,
  eng-GNV: 'Then Moses stretched out his rod towarde heauen, and the Lord sent thunder
    and haile, and lightening vpon the ground: and the Lord caused haile to raine
    vpon the land of Egypt.'
  eng-WEBSTER: 'And Moses stretched forth his rod towards heaven, and the LORD sent
    thunder and hail, and the fire ran along upon the ground: and the LORD rained
    hail upon the land of Egypt.'
  nhw-BL: Huajca Moisés quitlananqui icuatopil hasta ilhuicac huan TOTECO quititlanqui
    tlatomonilotl, tlapetlanilotl huan tesihuitl ipan nochi tlali Egipto. Huan nelía
    fiero elqui.
  swh-ONEN: Mose alipoinyoosha fimbo yake kuelekea angani, Bwana akatuma ngurumo na
    mvua ya mawe, umeme wa radi ulimulika hadi nchi. Kwa hiyo Bwana akaifanya mvua
    ya mawe kunyesha juu ya nchi ya Misri,
  bba-bba: Yerɑ Mɔwisi u win dɛkɑ suɑ u tĩi wɔllɔ, mɑ Yinni Gusunɔ u derɑ ɡuru kpenu
    nɛmɔ. Guru mɑɑkinu mɔ̀ nu ɡirɑrimɔ sere temɔ.
  eng-KJVCPB: 'And Moses stretched forth his rod toward heaven: and the Lord sent
    thunder and hail, and the fire ran along upon the ground; and the Lord rained
    hail upon the land of Egypt.'
  cpy-cpy: Ari itzinaa-wako-tanaka Moisés jenokinta roteeyiro ikotzi, ikantakaakawo
    Tajorentsi ookathatyaa. Othonka ojiriniki-tanaki maawoeni Apitantoniki.
  mpx-mpx: Inoke Mosese wana suki i paeluek labulabumwa yaka Yehoba gulumwawa ge kehe
    i patuna, inoke pinamal panuwa i lol. Kehe kalakalapatina Yehoba i palau ge Itipita
    ana labi gegewena pinamal i topainan. Kehe ololana o nige sauga etega i lolowa
    Itipita.
  wbp-wbp: Junga-juku, Mujujurlu manu nyanungu-nyangu watiya jukati, ngula jiily-ngarrurnu
    nguru. Ngula YAAWIYI-rli kujurnu ngapa kunarda-kurlu walya-kurra. Kuluwurru-wangkajalkulpa,
    manu wirnpalkulpa karrikarrija, manu panu-nyayirnilpa wantija ngapa kunarda-kurluju
    Yijipirlaju. Yuwayi, junga kujaju. Panu-jarlu-nyayirni kunarda ngapa-jangka ngunaja
    walyangkaju. Ngula-wangurla-wiyi, kujalpalu Yijipi-wardingki-patu nyinaja yinyarla
    walyangka, kula nganangku nyangu kuja-piya ngapa kunarda-kurlu wantinja-kurra!
  luo-luo: Ka Musa norieyo ludhe kochomo polo, Jehova Nyasaye nooro mor polo gi pe
    kendo polo nomil koni gi koni, kuom mano Jehova Nyasaye noolo pe e piny Misri.
  meu-meu: Bena Mose ese ena itotohi e duduia isi; bena Iehova ese guba-rahu bona
    medu-hetari e hadiho tanobada ai, lahi danu tanobada ai e diho. Iehova ese medu-hetarina
    e hadihoa Aigupto tanona idoinai.
  npi-ULB: मोशाले आफ्नो लट्ठी आकाशतिर पसारे र परमप्रभुले जमिनमा गर्जन, असिना र बिजुली
    पठाइदिनुभयो । उहाँले मिश्र देशमा असिना बर्साइदिनुभयो । बिजुलीसँगै असिना मिसिएर
    आएको थियो ।
  yor-yor: Nígbà tí Mose gbé ọ̀pá rẹ̀ sókè sí ojú ọ̀run, Olúwa rán àrá àti yìnyín,
    mọ̀nàmọ́ná sì bùsi orí ilẹ̀. Olúwa rọ òjò yìnyín sí orí ilẹ̀ Ejibiti.
  emp-NTPO: Ara maʌ̃da Moiseba idji bacurura bajãnaa ʌ̃taa wasia. Maʌ̃ne Ãcõrẽba jũma
    Egipto druad̶e hieloda jurrubisia. Ab̶ed̶a baa bara b̶ae nũmesia. Egipto puru
    osid̶a ewarid̶eba maʌ̃ quĩrãca wad̶ibid̶a ununaca basía.
  ind-ind: Musa mengarahkan tongkatnya ke langit, dan TUHAN menurunkan hujan es di
    seluruh tanah Mesir disertai guntur dan petir yang menyambar-nyambar ke tanah.
  pes-OPCB: پس موسی عصای خود را به سوی آسمان دراز کرد و خداوند رعد و تگرگ فرستاد و
    صاعقه بر زمین فرود آورد.
  aer-aer: Kenhe Moses-ele akenhe atneme ikwerenhe ineke arratye, renhe alkere-werne
    atheke thileke. YAHWEH-ele anteme apweteke ahelhe-werne yerneke. Kwatye akngerre
    anteme angkeme, alharrkentye anteme apweteke akngerre-anteme Egypt-eke atnyetyame.
    Ye, arratye anthurre nhenhe-arle. Kwatye apweteke atningke anthurre ahelheke atnyeke.
    Urreke nhenhe anetyenhenge, nhenhe-arteke Egypt-arenye areyele aretyakenhe aneke
    apmere yanhe ikwerele kwatye alakenhe urnterlenge-arteke.
  tgl-ULB: Iniunat ni Moises ang kaniyang tungkod patungo sa kalangitan, at nagpadala
    si Yahweh ng kulog, ulang may yelo at kidlat sa lupa. Pinaulanan din niya ng yelo
    ang lupain ng Ehipto.
  cbu-NT: Ashiriya, Móysissha tushuwshineetsini yáyaru, íwar kanindap tusumirangiya.
    Ashkachu, Apanllsha kariyaa zanganirangiya. Kariysha kizpur kariytarangiya. Mishat,
    mamar kizpur mamartarangiya, Ijiptosh yakta. Anumunsha kachizamash kapunguwa íwarpich
    pantsatarangiya ashcheew patumbich kapungumashi. Izuuru zapan parat parat shitarach
    ashirangiya.
  hui-hui: Ani bulebira layagola Mosesehanda ibunaga halimbu biago uyu hariha yaraga
    hene. Yaraga hayagola Anduane Homogohanda hariha howa dalu dindigunibi hari dababi
    gibiore dindi tawa balu ibilene.
  mya-mya: မော​ရှေ​သည်​မိ​မိ​၏​တောင်​ဝှေး​ကို​ကောင်း​ကင် သို့​မြှောက်​လိုက်​ရာ ထာ​ဝ​ရ​ဘု​ရား​သည်​မိုး
    ထစ်​ချုန်း​ခြင်း၊ မိုး​ကြိုး​ပစ်​ခြင်း​နှင့်​တ​ကွ မိုး​သီး​မိုး​ရွာ​သွန်း​စေ​လေ​၏။
    ထာ​ဝ​ရ ဘု​ရား​စေ​လွှတ်​တော်​မူ​သော-
  cbi-NTPO: Tsenñu Moisés ya' tyutyan cha'li selusha usakenmalan, Yavé kuidya pakare',
    pi'kikaakaakemin, isha puka tene tusha shuwa pajten tsanguemi. Tsejtu kumuinchi
    Egipto tushaya Yavé isha puka depajtekemi.
  bod-N: མོ་ཤེ་ཡིས་རང་གི་འཁར་བ་ནམ་མཁར་བརྐྱངས་པ་དང་། དཀོན་མཆོག་ཡ་ཝཱེས་འབྲུག་སྒྲ་གྲགས་པ་དང་སེར་བ་འབབ་པར་མཛད་དེ།
    ས་ལ་མེའི་གློག་དམར་འཁྱུག་ཅིང་། དཀོན་མཆོག་ཡ་ཝཱེས་ཨེ་ཅིབ་ཡུལ་དུ་སེར་བ་ཕབ་བོ། །
  sna-sna: Mozisi akati atambanudzira tsvimbo yake kudenga, Jehovha akatuma kutinhira
    nechimvuramabwe, uye mheni yakapenya yakananga pasi. Saka Jehovha akanayisa chimvuramabwe
    pamusoro penyika yeIjipiti;
  spa-BLM: Moisés extendió su vara hacia el cielo, y el Señor envió truenos y granizo,
    y los relámpagos cayeron sobre la tierra. El Señor hizo llover granizo sobre la
    tierra de Egipto.
  cac-cac: Yuj chi' ix yic'anchaan̈ sc'ococh vin̈aj Moisés chi', ix mac'vaj c'u, ix
    ec' copoljoc leb'lon, ix cot q'uen nivac sacb'at d'a masanil sat lum d'a yol yic
    Egipto chi' yuj Jehová.
  swh-ULB: Musa akanyoosha mkono na gongo lake kuelekea mbiguni, na Yahweh akatuma
    mngurumo, mawe ya barafu, na radi kwenye nchi. Pia alinyesha mvua kwenye nchi
    ya Misri.
  bel-bel: І працягнуў Майсей посах свой да неба, і Гасподзь утварыў гром і град,
    і агонь разьліваўся па зямлі; і паслаў Гасподзь град на зямлю Егіпецкую;
  deu-ELBBK: Und Mose streckte seinen Stab aus zum Himmel, und der HERR sandte Donner
    und Hagel, und Feuer fuhr zur Erde. Und der HERR ließ Hagel auf das Land Ägypten
    regnen.
  mbb-OT: Umbe, hein imbayew ni Moises sikan is tuked din diyà te zivavew, impepemeransì
    te Nengazen, impeuzan te giyew, wey impepengilat. Is menge uzan he ǥiyew he impeuzan
    te Nengazen diyà te tanà he Ehipto,
  mal-2015: മോശെ തന്റെ വടി ആകാശത്തേക്കു നീട്ടി; അപ്പോൾ യഹോവ ഇടിയും കല്മഴയും അയച്ചു;
    തീ ഭൂമിയിലേക്കു പാഞ്ഞിറങ്ങി; യഹോവ മിസ്രയീംദേശത്തിന്മേൽ കല്മഴ പെയ്യിച്ചു.
  tuo-NT: Moisé cʉ̃ ya omocãrẽ ʉꞌmʉarõpʉ sĩomorõcʉ niwĩ. Cʉ̃ tojo weecã, Õꞌacʉ̃ bʉpo
    paase, yaꞌbase oꞌócʉ niwĩ. Tojo nicã yʉsʉase aco peri bʉꞌaꞌque peri paca diꞌtapʉre
    bʉrʉcã weecʉ niwĩ. Nipeꞌtiro Egiptopʉre te peri bʉrʉ, tuuseꞌsanʉꞌcãcaro niwʉ̃.
  gup-gup: Wanjh Moses kundulk nuye dulkwayhkeng kaddum, wanjh Yawey munkeweng namarrkon
    nawern dja mankurrk mandulmuk, dja namarrkon bolkdongi bu kunak dorrengh. Wanjh
    Yawey marnbom dulmukminj duninjh mankurrk djakduy kore kubolkwarlah Egypt.
  gvs-gvs: E tuwo moitamo guna kaituko ayosale yábana avasakikinako. E kina go Yauwe
    kúwana kasakasaidi ma palapalaidi be nakae ma kavilidi ietunedi sisou sina Itipita
    goi.
  rmc-rmc: Sar o Mojžiš hazdňa peskri paca ko ňebos, o RAJ kerďa, hoj te herminel,
    te del o brišind le krupenca a te maren o bleski pre phuv. Avke o RAJ kerďa andro
    Egipt,
  nlg-nlg: Keri ke, Moses te hau ghalagha na totoghonana va tana parako, ma Yahweh
    te nia vetena mai na viviha mana uhabololo mana kebungasi, mana viti te vitilia
    na maramana. [Eo,] A Yahweh te nia vetena mai
  pes-OPV: پس موسی عصای خود را به سوی آسمان دراز کرد، و خداوند رعد و تگرگ داد، و آتش
    برزمین فرود آمد، و خداوند تگرگ بر زمین مصربارانید.
  ron-1924: Мойсе шь-а ынтинс тоягул спре чер, ши Домнул а тримис тунете ши пятрэ,
    де кэдя фок пе пэмынт. Домнул а фэкут сэ батэ пятра песте цара Еӂиптулуй.
  ben-OBCV: মোশি যখন তাঁর ছড়িটি আকাশের দিকে প্রসারিত করলেন, তখন সদাপ্রভু বজ্রবিদ্যুৎ
    ও শিলাবৃষ্টি পাঠিয়ে দিলেন, এবং বজ্রবিদ্যুতের চমক মাটি স্পর্শ করল। অতএব সদাপ্রভু
    মিশর দেশের উপর শিলাবৃষ্টি বর্ষণ করলেন;
  som-som: Markaasaa Muuse ushiisii u fidiyey xagga samada, oo Rabbigu wuxuu soo diray
    onkod iyo roobdhagaxyaale, waxaana dhulka ku soo degay dab; oo Rabbigu wuxuu dalkii
    Masar ku soo daayay roobdhagaxyaale.
  lat-VUC: 'Extenditque Moyses virgam in cælum, et Dominus dedit tonitrua, et grandinem,
    ac discurrentia fulgura super terram: pluitque Dominus grandinem super terram
    Ægypti.'
  eng-ASVBT: 'And Moses stretched forth his rod toward heaven: and Jehovah sent thunder
    and hail, and fire ran down unto the earth; and Jehovah rained hail upon the land
    of Egypt.'
  mna-mna: Beso Mose iwit tete kini isala kor na, Yooba ikam ma lolo iwenweene, mi
    lele ikam bil, mi yaŋpat isu ma tau irao toono ta boozomen ki Aikuptu.
  ita-1885: E Mosè stese la sua bacchetta verso il cielo; e il Signore fece tonare,
    e cader gragnuola; e il fuoco si avventava verso la terra; e il Signore fece piover
    gragnuola sopra il paese di Egitto.
  eng-LXXUP: And Moses stretched forth his hand to heaven, and the Lord sent thunderings
    and hail; and the fire ran along upon the ground, and the Lord rained hail on
    all the land of Egypt.
  eng-ULB: Moses reached out with his staff toward the sky, and Yahweh sent thunder,
    hail, and lightning to the ground. He also rained hail on the land of Egypt.
  spa-VBL: Moisés levantó su bastón hacia el cielo, y el Señor envió truenos y granizo,
    e hizo caer rayos al suelo. Así es como el Señor hizo llover granizo sobre Egipto.
  fra-_FOB: Moïse étendit donc sa verge vers les cieux, et l'Éternel fit tonner et
    grêler, et le feu se promenait sur la terre. Et l'Éternel fit pleuvoir de la grêle
    sur le pays d'Égypte.
  mal-mal: മോശെ തന്റെ വടി ആകാശത്തേക്ക് നീട്ടി; അപ്പോൾ യഹോവ ഇടിയും കല്മഴയും അയച്ചു;
    തീ ഭൂമിയിലേക്ക് പാഞ്ഞിറങ്ങി; യഹോവ ഈജിപ്റ്റിന്മേൽ കല്മഴ പെയ്യിച്ചു.
  urd-GVR: Mūsā ne apnī lāṭhī āsmān kī taraf uṭhāī to Rab ne ek zabardast tūfān bhej
    diyā. Ole paṛe, bijlī girī aur bādal garajte rahe.
  suz-BL: मिनु मोसामी आ कोक्‍के सरीङ गे दिंदानु, बुंबु चिला पा, मुप्‍स यि‍त। मोपा
    परमप्रभु यावेमी इजीप्‍त रागीमी मुप्‍स यिपाइक्‍‍तु। मिनु परमप्रभु यावेमी चिला दाप्‍पाइश्‍शा,
    मुप्‍स यिपाइक्‍तु। प्रकाश १६:२१
  ita-1927: E Mosè stese il suo bastone verso il cielo; e l’Eterno mandò tuoni e grandine,
    e del fuoco s’avventò sulla terra; e l’Eterno fece piovere grandine sul paese
    d’Egitto.
  ckb-ckb: ئیتر موسا گۆچانەکەی بەرەو ئاسمان درێژکرد، یەزدانیش هەورەتریشقەی لێدا و
    ئاگر بەرەو زەوی هات، یەزدان تەرزەی باراندە سەر خاکی میسر.
  eng-BBE: 'And Moses put out his rod to heaven: and the Lord sent thunder, and an
    ice-storm, and fire running down on the earth; the Lord sent an ice-storm on the
    land of Egypt.'
  kan-OKCV: ಮೋಶೆಯು ಆಕಾಶದ ಕಡೆಗೆ ತನ್ನ ಕೋಲನ್ನು ಚಾಚಿದನು. ಆಗ ಯೆಹೋವ ದೇವರು ಗುಡುಗುಗಳನ್ನೂ ಆಲಿಕಲ್ಲಿನ
    ಮಳೆಯನ್ನೂ ಸುರಿಸಿದರು. ಸಿಡಿಲು ನೆಲಕ್ಕೆ ಬಡಿಯಿತು. ಸಿಡಿಲಿನ ಆರ್ಭಟದೊಂದಿಗೆ ಯೆಹೋವ ದೇವರು ಈಜಿಪ್ಟ್
    ದೇಶದ ಮೇಲೆ ಆಲಿಕಲ್ಲಿನ ಮಳೆಯನ್ನು ಸುರಿಸಿದರು.
  bbb-bbb: Fu ijiege kuaramoga Mosisi fune uri mudu fuone ije dabe saove gufia gakinu
    nifurimoga E Ireobo fune makibae ije kuamo fu ari. Fu arikoga saove fu kumena
    irakinu ari are ije kame arafiriae. E Ireobo ijare ire makibae ije kuamoga fu
    arina are ije dabe mukoreigia arafiri. Ro fuka ve ma ise ro iduane be e Ijifitiko
    bu karina ruaeva ijia ire ijieki be fu naebe gaeva ijare rei.
  tam-2017: அப்படியே மோசே தன்னுடைய கோலை வானத்திற்கு நேராக நீட்டினான். அப்பொழுது யெகோவா
    இடிமுழக்கங்களையும் கல்மழையையும் அனுப்பினார்; அக்கினி தரையின்மேல் வேகமாக ஓடியது;
    எகிப்து தேசத்தின்மேல் யெகோவா கல்மழையைப் பெய்யச்செய்தார்;
  spa-RV-1909: Y Moisés extendió su vara hacia el cielo, y Jehová hizo tronar y granizar,
    y el fuego discurría por la tierra; y llovió Jehová granizo sobre la tierra de
    Egipto.
  ron-BTF: Și Moise și-a întins toiagul spre cer și DOMNUL a trimis tunet și grindină
    și focul a alergat de-a lungul pământului; și DOMNUL a plouat grindină peste țara
    Egiptului.
  eng-WEBP: Moses stretched out his rod toward the heavens, and the LORD sent thunder
    and hail; and lightning flashed down to the earth. The LORD rained hail on the
    land of Egypt.
  eng-FBV: Moses held up his staff toward heaven, and the Lord sent thunder and hail,
    and made lightning hit the ground. This is how the Lord rained hail down on Egypt.
  nld-1939: Moses hief zijn staf naar de hemel, en Jahweh liet het donderen en hagelen;
    de bliksem schoot op de aarde, en Jahweh liet een zware hagel neerkletteren op
    Egypte.
  nch-BL: Huajca Moisés quitananqui icuatopil hasta ilhuicac huan TOTECO quititanqui
    tatomonilot, tapetanilot huan tesihuit ipan nochi tali Egipto. Huan nelía fiero
    elqui.
  vie-1934: Môi-se bèn giơ gậy mình lên trời, Đức Giê-hô-va làm cho sấm động, mưa
    đá sa, lửa chạy trên mặt đất. Vậy, Đức Giê-hô-va khiến mưa đá sa trên xứ Ê-díp-tô.
  hin-CV: मोशेह ने अपनी लाठी आकाश की ओर बढ़ाई, और याहवेह ने आकाश से बादल गरजाये और
    ओले बरसाए और ओलों के साथ बिजली भी पृथ्वी पर गिरने लगी.
  eng-OURB: Moses [Drawn out] stretched out his rod toward the heavens, and Adonai
    sent thunder, hail, and lightning flashed down to the earth. Adonai rained hail
    on the land of Egypt [Abode of slavery].
  spa-BES: Y Moisés extendió su vara al cielo; y él Señor hizo tronar, y una tempestad
    de hielo, y rayos que corría sobre la tierra; el Señor envió una tormenta de hielo
    sobre la tierra de Egipto.
  tdx-tdx: Aa le nampitakare’ i Mosè mb’ andikerañey ty kobai’e le nampidoindoiñe’
    Iehovà ty àmpiñe naho havandra vaho nirifatse mb’an-tane mb’eo ty afo. Le nampigadabòñe’
    Iehovà havandra an-tane Mitsraime ao;
  vid-vid: Lelo Musa nakagolola ng'hweku ya heye kulola kilanga. Na heye Mkulu Nguluwi
