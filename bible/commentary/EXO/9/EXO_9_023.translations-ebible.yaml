  tbz-SIM: Kɛ̀ Mɔyiisii youtɛ o pɑ̀ɑ̀ti tiwɛtì bíɛ́kɛ̀, kɛ̀ ti Yiɛ̀ nKuyie nduɔ́ nkɛ̀
    fɛtɑɑfɛ̀ mmíí nkɛ pɛ́ú kɛ̀ yɛmɑ́tɑ̃́rɛ̀ duòní Esibiti tenkɛ̀ kɛmɔu miɛkɛ.
  msy-2020: Egha Moses uan asadivir aghorim ghufegha overiamɨn amadazɨ, Ikiavɨra Itir
