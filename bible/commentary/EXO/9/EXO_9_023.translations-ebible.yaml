    nugkanum yutumtijauwai.
  kyc-kyc: Leyamuli pyuo Mosese banya pangali doko yake dokona pyalyiya. Pyalyiyamo
    dokopa Kamongome randa maiyuo yuu pele pyuo gala lao randake kapa peyo piya. Dopa
    pyuo Kamongome randake kapa romende yuu Isipi dokona peya.
  urd-GVU: موسیٰ نے اپنی لاٹھی آسمان کی طرف اُٹھائی تو رب نے ایک زبردست طوفان بھیج
    دیا۔ اولے پڑے، بجلی گری اور بادل گرجتے رہے۔
  deu-1912: Also reckte Mose seinen Stab gen Himmel, und der HERR ließ donnern und
    hageln, daß das Feuer auf die Erde schoß. Also ließ der HERR Hagel regnen über
    Ägyptenland,
  ntj-ntj: Nyangka mularrpartu Mawutjalunku wana ma-kanyirnu yilkarikutu. Nyangka
    Mama Kuurrtu yartakanu kapi kunartatjarra punkaltjaku. Nyangka mularrpartu tuturanytja
    puru wanangaratarrartu paka-pakaranytja. Kunarta purlkanya mularrpa punkaranytja.
    Tjiinya palunyapirinypa Yiitjipula kutjuwarra punkara wantirranytjamunu. Palunyangkakutju
    kunarta purlkanya punkarnu.
  kan-2017: ಮೋಶೆಯು ತನ್ನ ಕೋಲನ್ನು ಆಕಾಶದ ಕಡೆಗೆ ಚಾಚಿದಾಗ ಯೆಹೋವನು ಗುಡುಗನ್ನು, ಆನೆಕಲ್ಲಿನ ಮಳೆಯನ್ನು
    ಕಳುಹಿಸಿದನು. ಸಿಡಿಲುಗಳು ನೆಲಕ್ಕೆ ಅಪ್ಪಳಿಸಿದವು. ಯೆಹೋವನು ಐಗುಪ್ತ ದೇಶದ ಮೇಲೆ ಆನೆಕಲ್ಲಿನ
    ಮಳೆಯನ್ನು ಸುರಿಸಿದನು.
  ena-ena: Lɨci Mosesɨ agaŋ nudɨ kɨlɨ lɨmɨ via hɨdahɨda hɨsɨŋ agadɨ mɨŋaiahua uaiaŋ
    susu hɨvɨ atɨ lamɨci Asɨ Iaue lɨci imamulaŋ mɨŋapalɨci lɨbɨlaŋ ifami. Ifɨdaci
    lɨbɨlaŋ hɨlɨcɨ hɨlɨcɨ agɨlaŋ Isipɨ fɨli tɨbɨ heŋ sɨkasɨkan fɨli hɨvɨ mɨgalahɨlavɨmi.
    Lɨhavɨdaci avɨli vumɨli lɨba hɨlɨcɨ hɨlɨcɨ me agɨlaŋ mɨgavɨmi.
  yap-yap: Ma aram me pug Moses fare ley i sog rok ngalang, me pi’ SOMOL e dirra’
    nge ayis nike el nge yib, me aw e dirra’ nga but’. Me pag SOMOL e ayis nike el
    nge mul nga daken yu Egypt.
  hlt-MCSB: Moses loh a conghol te vaan la a thueng tangloeng vaengah BOEIPA loh a
    ol neh rhael neh a tueih tih hmai khaw diklai la cet. Te vaengah BOEIPA loh Egypt
    khohmuen ah rhael a tlan sak.
  mdy-ETH: ዬያሮ ሙሴ ኮኦሎ ዔኪ ጫሪንጮ ባንሢ ዞንካዛ፥ ናንጊና ናንጋ ጎዳ ጉጉንሢና ሻቺና ኬይሴም ሳዔላ ጉጉንፆ ዱፖና ጎሽቴኔ።
  twi-ASANTE: Enti, Mose de ne nsa kyerɛɛ ewiem maa Awurade maa ayerɛmo ne aprannaa
    dwidwaeɛ.
  eng-WEBU: Moses stretched out his rod toward the heavens, and the LORD sent thunder
    and hail; and lightning flashed down to the earth. The LORD rained hail on the
    land of Egypt.
  bnp-bnp: Na tahuna e Moses i toto rike na hunu a kodo vona, e BAKOVI DAGI i rudu
    vilia a vala-kedo, i kururu, i maravila i puru na malala. Muri a vala-kedo i boru
    langa na tabeke lobo ne Egipto.
  wal-wal: Muusee ba gatimaa saluwaa zaaridi denttido wode, GODAI dadaanne shachchaa
    yeddiis; wolqqanttainne duge sa7au wolqqammiis. GODAI Gibxxe biittan shachchaa
    yaati bukissiis.
  spa-PDDPT: Moisés extendió su vara hacia el cielo y Yavé envió truenos y granizo.
