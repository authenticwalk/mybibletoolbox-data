    izaghira nguazim gasavɨra itima, amozir ofɨzir ekiar dagɨabar mɨn gariba ira Isipɨn
    nguazimɨn bar a girava a mɨsosi. Ikiavɨra Itir God bizir kurar kaba amadi.
  dop-dop: Moisi kpɑɑsɑ ɩ kpɑ́tʋ́ɣʋ́ nɑ ɩsɔtɑɑ kɛ mpʋ, ɩlɛnɑ Tɑcɑɑ yele nɑ tɛʋ holiɣi
