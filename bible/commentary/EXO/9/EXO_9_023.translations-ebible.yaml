  pon-2006: Moses ahpw kauwadalahng eh sokono pahnlahng, KAUN-O eri ketikihdi nansapwe
    oh keteu aihs takai, oh lioal lel nanpwel. KAUN-O eri ketin kamwerehdi
  jae-jae: Go Mose kêmêtôc lêma totôc gêdêŋ undambê, ma Apômtau kêkêŋ wapap to kompoc
