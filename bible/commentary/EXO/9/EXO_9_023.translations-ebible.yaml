  guj-2017: પછી મૂસાએ પોતાની લાકડી આકાશ ભણી ઊંચી કરી એટલે યહોવાહે ભારે ગર્જના સાથે
    જમીન પર કરા વરસાવ્યા. તે સાથે પૃથ્વી પર અગ્નિ ધસી આવ્યો અને આખા મિસર દેશ પર કર
    તૂટી પડયા.
  pon-2006A: Moses ahpw kauwadalahng eh sokono pahnlahng, KAUN-O eri ketikihdi nansapwe
    oh keteu aihs takai, oh lioal lel nanpwel. KAUN-O eri ketin kamwerehdi
  por-BRBSL: Moisés estendeu sua vara em direção aos céus, e Javé enviou trovões e
