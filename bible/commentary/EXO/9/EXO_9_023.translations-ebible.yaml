    tǫba tagala palai. Genuai Bidigo te talua ge tulubage te tigidali Isip tǫba
    tulumainogo yai.
  tpi-tpi: Na Moses i litimapim stik bilong wokabaut i go antap na Bikpela i mekim
    klaut i pairap na lait bilong klaut i sut i kam daun long graun, na em i salim
    ren ais i kam daun. Bikpela i mekim dispela ren ais i kam daun long olgeta hap
    bilong Isip.
  dan-1931: Da rakte Moses sin Stav op mod Himmelen, og HERREN sendte Torden og Hagl;
