    nakegala nhonya ya maganga muisi ya Misili,
  eng-OKE: 'And Mosheh lifted up the rod towards the heavens, and the Lord sent thunders,
    (voices,) and hail, and fire going upon the ground: and the Lord rained hail upon
    the land of Mizraim,'
  tha-KJV: โมเสสก็​ชู​ไม้​เท​้าของตนขึ้นยังท้องฟ้าแล้วพระเยโฮวาห์ทรงบันดาลให้​มี​เสียงฟ้าร้อง
    มี​ลูกเห็บ และไฟตกลงมาบนแผ่นดิน และพระเยโฮวาห์ทรงบันดาลให้ลูกเห็บตกบนแผ่นดิ​นอ​ียิปต์
  por-BR-2018: E Moisés estendeu sua vara até o céu, e o SENHOR fez trovejar e cair
    granizo, e o fogo corria pela terra; e choveu o SENHOR granizo sobre a terra do
    Egito.
  deu-ELO: Und Mose streckte seinen Stab aus gen Himmel, und Jehova sandte Donner
    und Hagel, und Feuer fuhr zur Erde. Und Jehova ließ Hagel auf das Land Ägypten
    regnen.
  eng-WYC-2018: And Moses held forth the rod into heaven (or And Moses stretched forth
    his staff toward the heavens); and the Lord gave thunders, and hail, and lightnings
    running about on (all) the land; and the Lord rained hail on the land of Egypt;
  epo-epo: Kaj Moseo etendis sian bastonon al la ĉielo; kaj la Eternulo aperigis tondrojn
    kaj hajlon, kaj fajro iris sur la teron, kaj la Eternulo pluvigis hajlon sur la
    landon Egiptan.
  uig-PIN: Musa xuning bilǝn ⱨasisini asmanƣa ⱪaritip kɵtürüwidi, Pǝrwǝrdigar güldürmamini
    güldürlitip, mɵldür yaƣdurdi, yǝr yüzidǝ qaⱪmaⱪ qeⱪindiliri qepip yürǝtti. Xundaⱪ
    ⱪilip Pǝrwǝrdigar Misir zemini üstigǝ mɵldür yaƣdurdi.
  beo-beo: Amaiba:le, Mousese da ea dagulu muga ligia gadoi. Amalalu, Hina Gode da
    gugelebe, mugene amola ha:ha:na osobo bagadega iasi.
  tpi-OTNT: Na Moses i litimapim stik bilong wokabaut i go antap na Bikpela i mekim
    klaut i pairap na lait bilong klaut i sut i kam daun long graun, na em i salim
    ren ais i kam daun. Bikpela i mekim dispela ren ais i kam daun long olgeta hap
    bilong Isip.
  hau-SA: Da Musa ya miƙa sandansa sama, sai Ubangiji ya aiko da tsawa da ƙanƙara,
    da walƙiya har ƙasa. Ta haka Ubangiji ya yi ruwan ƙanƙara a bisa ƙasar Masar;
  udu-udu: Wakana Musa ’de’kki cwam piti mo ’kup̱ ki mis mo dhali TAP̱A hashki mondor
    ma sho’k mo dhala wassa/ dhali o’d iikina war war ka ’cesh mo. Wakan TAP̱A a’di
    i he’thki’da wassa/ mo ap̱o/ Bampa/ Masir mo be.
  uig-LAT: Musa shuning bilen hasisini asman’gha qaritip kötürüwidi, Perwerdigar güldürmamini
    güldürlitip, möldür yaghdurdi, yer yüzide chaqmaq chéqindiliri chépip yüretti.
    Shundaq qilip Perwerdigar Misir zémini üstige möldür yaghdurdi.
  nde-nde: UMosi wonela ukukhomba ngentonga yakhe phezulu, uThixo wehlisa umdumo lesiqhotho,
    umbane wabaneka phansi emhlabathini. Ngakho uThixo wanisa isiqhotho elizweni laseGibhithe.
  ton-ton: 'Pea mafao atu hono tokotoko e Mōsese ki langi: pea naʻe fekau ʻe Sihova
    ʻae mana mo e ʻuha maka, pea naʻe malele ʻae afi ʻi he funga fonua; pea naʻe fakaʻuha
    maka ʻe Sihova ki he fonua ko ʻIsipite.'
  ces-1613: Tedy vztáhl Mojžíš hůl svou k nebi, a Hospodin vydal hřímání a krupobití.
    I sstoupil oheň na zem, a dštil Hospodin krupobitím na zemi Egyptskou.
  eko-eko: Munsa khulansa pakhora yawe khuthoonyeza otulu, Nnyizinku khuvumisa taari
    na vuula ya mawe, Nnyizinku khwiishusha ozerima na taari khwa nti opule wa Misuri
    na vuula ya mawe khusala enya.
  eng-WMB: Moses stretched out his rod toward the heavens, and the LORD sent thunder
    and hail; and lightning flashed down to the earth. The LORD rained hail on the
    land of Egypt.
  tam-TCV: மோசே அவ்விதமே ஆகாயத்தை நோக்கித் தன் கோலை நீட்டியபோது, யெகோவா இடிமுழக்கத்தையும்,
    ஆலங்கட்டி மழையையும் அனுப்பினார். மின்னல் தரைமட்டும் மின்னிப் பாய்ந்தது. இவ்வாறு
    யெகோவா பனிக்கட்டிகளை எகிப்து நாட்டின்மேல் பொழிந்தார்.
  ceb-ULB: Unya giisa ni Moises ang iyang sungkod ngadto sa kawanangan, ug nagpadala
    si Yahweh ug dalugdog, ulan nga ice, ug kilat sa kayutaan. Nagpaulan usab siya
    ug ice sa yuta sa Ehipto.
  pol-UBG: I Mojżesz wyciągnął swą laskę ku niebu, a PAN zesłał grzmoty i grad i na
    ziemię zstąpił ogień. PAN spuścił grad na ziemię Egiptu.
  agr-agr: Tusa tama Moisés niina kuntujin nayaimpinmanini takuiniuwai, dutikamtai
