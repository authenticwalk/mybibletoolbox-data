verse: EXO.009.016
translations:
  mal-C: എന്റെ ശക്തി നിനക്കു കാണിച്ചുതരികയും എന്റെ നാമം ഭൂമിയിലെല്ലായിടത്തും ഘോഷിക്കപ്പെടുകയും
    വേണം എന്ന ഉദ്ദേശ്യത്തിനായിത്തന്നെ ഞാൻ നിന്നെ ഉയർത്തിയിരിക്കുന്നു.
  deu-TKW: Aber ich habe dich nur deswegen verschont, damit ich dir meine Macht zu
    fühlen gebe, und mein Name auf der ganzen Erde gepriesen werde.
  lin-lin: 'Kasi natikaki yo na bomoi mpo na tina oyo : kotalisa yo nguya na Ngai
    mpe kosala ete lokumu ya Kombo na Ngai epanzana na mokili mobimba.'
  eng-LSV: And yet for this I have caused you to stand, so as to show you My power,
    and for the sake of declaring My Name in all the earth;
  eng-GNV: And in deede, for this cause haue I appointed thee, to shewe my power in
    thee, and to declare my Name throughout all the world.
  eng-WEBSTER: And in very deed for this cause have I raised thee up, to show in thee
    my power; and that my name may be declared throughout all the earth.
  nhw-BL: Pero xiquilhui na nijtlali ipan itequi huan nijcajtoc ma itzto hasta ama
    para nijnextilis nohueyi chicahualis huan para nochi masehualme ipan tlaltipactli
    ma quicaquica ajqueya na.
  swh-ONEN: Lakini nimekuinua wewe kwa kusudi hili hasa, ili nipate kukuonyesha uwezo
    wangu, na ili Jina langu lipate kutangazwa duniani yote.
  bba-bba: Adɑmɑ nɑ derɑ u wɑ̃ɑ u kɑ nɛn dɑm wɑn sɔ̃, kpɑ nɛn yĩsiru tu kɑ nɔɔrɑ hɑnduniɑ
    kpuro sɔɔ.
  eng-KJVCPB: And in very deed for this cause have I raised thee up, for to shew in
    thee my power; and that my name may be declared throughout all the earth.
  cpy-cpy: Omapero-tatyaa, tema naaka kantakaawo pañaayite, rootaki riyotan-teetenari
    otzimimotana naaka noshintsinka, ari okantyaa ikenkitha-takoe-tantee-nari naaka
    maawoeni kepatsiki.
  mpx-mpx: Yaa ya telewa u tabwa kin, kaiwena nuwau no gasisi na pankitewa, inoke
    wasau ni lelu panayawi gegewena ni soli.
  wbp-wbp: Kala lawa! Wankaru-juku karna-nyarra mardarni yungunkulu ngaju-nyangu yartarnarri
    nyanyi. Ngajurna-nyarra wankaru mardarnu yungulu-jana yapa ngurujarraranyparlu
    yimi-ngarrirni ngaju-nyangu yimi, ngaju-nyangu yirdi purda-nyanjarla.
  luo-luo: Makmana asetingʼi malo mana ne wachni, ni mondo anyisigo tekona kendo mondo
    nyinga olandi e piny duto.
  meu-meu: 'A ina dainai vada na hamaurimu: egu siahu baina haheitalaimu bena tanobada
    idoinai lau ladagu bae heatolaia helaoreana.'
  npi-ULB: मेरो नाउँ सारा पृथ्वीभरि घोषणा हुन सकोस् भनेर मेरो शक्ति देखाउनलाई मैले
    तँलाई जीवित रहने अनुमति दिएँ ।
  yor-yor: Ṣùgbọ́n nítorí èyí ni èmi ṣe mú ọ dúró, kí èmi kí ó le fi agbára mi hàn
    lára rẹ, àti kí a bá à le máa ròyìn orúkọ mi ká gbogbo ayé.
  emp-NTPO: Baribʌrʌ mʌ̃a mãwã oẽ́ b̶ʌa. Mʌ̃a bʌra zocai b̶ʌsia bʌ mĩgabi b̶ʌd̶eba
    mʌ̃ ʌb̶ʌada unubi carea. Mãwã mʌ̃ra jũma naʌ̃ ẽjũãne trʌ̃ b̶ʌga b̶aya.
  ind-ind: Tetapi Aku membiarkan engkau hidup untuk tujuan ini, yaitu menunjukkan
    kuasa-Ku kepadamu. Dengan demikian, nama-Ku akan dimuliakan di seluruh bumi.
  pes-OPCB: ولی تو را به این منظور زنده نگاه داشتم تا قدرت خود را به تو ظاهر کنم و
    تا نام من در میان تمامی مردم جهان شناخته شود.
  aer-aer: Kenhe arrangkwe-arle! The ngenhe itethe akwete atnyeneme unte aretyenhenge
    Ayenge kwenhe lterrke anthurre aneme. The arrenhantherrenhe itethe atnyeneke tyerrtye
    apmere arrpe-anenhele ayeye Atyenge-akerte iletyenhenge nhenge itne arritnye Atyinhe
    awemele.
  tgl-ULB: 'Pero sa ganitong kadahilanan hinayaan ko kayong makaligtas: para maipakita
    ang aking kapangyarihan, nang sa ganoon maipahayag ko sa lahat ng panig ng mundo
    ang aking pangalan.'
  cbu-NT: Itaru, nuw nda siyaa ashiru chinarangina. Waani nuwaa wizpuriri pangpana
    aturi, ningat waneekina. Ashirucha, nda siyaa tpachingakina. Mishat, waani tputs
    ichingurusin tsapurunas ztaru nuwaa yasapana aturi ashkina. Taarashipan átcha,
    tángcha.
  hui-hui: Ani nabi i̱naga hongo í̠hondo walia harogola dindi bibahende ngaruha bu
    karume i̱ hongohe ogoni ka lowa i̱naga mini loyogo lelonaga í̠ ba nabi habelo
    waharugoni.
  mya-mya: သို့​ရာ​တွင်​ကမ္ဘာ​သူ​ကမ္ဘာ​သား​တို့​သည် ငါ ၏​ဘုန်း​တန်​ခိုး​ကို​တွေ့​မြင်​ကြ​စေ​ရန်
    ငါ သည်​သင်​တို့​ကို​အ​သက်​ချမ်း​သာ​ခွင့်​ပေး ခဲ့​၏။-
  cbi-NTPO: Tsaanuren ñunu in pudee katasa tenñaa, tsenmin kumuinchi entsa tunu iya
    naaju'ba keemijakutinu tenñu' mityaa, chaiba chujti' tanayu.
  bod-N: དོན་དམ་དུ་བདག་གི་ནུས་མཐུ་ཁྱོད་ལ་མངོན་པ་དང་། བདག་གི་མིང་ནི་གནམ་འོག་ཀུན་ཏུ་བསྒྲག་པའི་ཕྱིར་ཁྱོད་རང་དར་བར་བྱས་པ་ཡིན་མོད།
  sna-sna: Asi ndakakumutsa nokuda kwechinangwa ichi, kuti ndikuratidze simba rangu
    uye kuti zita rangu riparidzwe munyika yose.
  spa-BLM: 'pero, en verdad, por esta causa te he puesto en pie: para mostrarte mi
    poder, y para que mi nombre sea declarado en toda la tierra,'
  cac-cac: Ocxo, manto ol ach in satel-laj, yujto ix ach vac'och d'a opisio yuj in
    ch'oxanel in poder yuj tas ol ach vutoc, yic te nivan ol aj in b'inaj d'a scal
    masanil anima d'a yolyib'an̈q'uinal tic.
  swh-ULB: 'Lakini ni kwa sababu hii nimekuruhusu uishi: ili kukuonyesha nguvu zangu,
    ili kwamba jina langu litangazwe dunia nzima.'
  bel-bel: але на тое Я захаваў цябе, каб паказаць на табе сілу Маю, і каб вернута
    было імя Маё па ўсёй зямлі;
  deu-ELBBK: aber gerade deswegen habe ich dich bestehen lassen, um dir meine Kraft
    zu zeigen und damit man meinen Namen verkündige auf der ganzen Erde.
  mbb-OT: 'Iyan, intuǥut ku he meuyag-uyag ka para kayi he ketuyu-an: su wey nu maahà
    is gehem ku ne wey a mevantug kayi te tivuuk he kelibutan.'
  mal-2015: എങ്കിലും എന്റെ ശക്തി നിന്നെ കാണിക്കേണ്ടതിന്നും എന്റെ നാമം സർവ്വഭൂമിയിലും
    പ്രസ്താവിക്കപ്പെടേണ്ടതിന്നും ഞാൻ നിന്നെ നിർത്തിയിരിക്കുന്നു.
  tuo-NT: Mʉꞌʉrẽ yʉꞌʉ tutuasere ĩꞌato nígʉ̃, wẽjẽtiwʉ. Tojo nicã masã nipeꞌtise diꞌtacjãrã
    yʉꞌʉre masĩato nígʉ̃, tojo weewʉ.
  gup-gup: Dja ngaye bawong ngudberre ngurridarrkid ba bu bukkan ngardduk kundulkarre.
    Ngaye bawong ngudberre ngurridarrkid ba kunngey ngardduk kandingeyyolyolme kandiwobekkan
    kore kubolkwarlahkenh rowk.
  gvs-gvs: 'Go ame pasina atagonem maa yawoim: Latuwogu guna togaga avatulukoim go,
    aiyuwoina bei valegu inúnuwo ina poyapoya ana madabokina goi.'
  rmc-rmc: Ale mukľom tut te dživel ča vaš oda, hoj pre tute te sikavav miri zor a
    hoj pal miro nav pes te vakerel pal caľi phuv.
  nlg-nlg: Hauvaa mu lubatighau ge kau ghahaghau so, na pukuna eni, ge ko righia nigua
    na maana mana ladagu ke rongoragha tana maramana talighu.
  pes-OPV: و لکن برای همین تو را برپا داشته‌ام تا قدرت خود را به تونشان دهم، و نام
    من در تمامی جهان شایع شود.
  ron-1924: Дар те-ам лэсат сэ рэмый ын пичоаре ка сэ везь путеря Мя ши Нумеле Меу
    сэ фие вестит ын тот пэмынтул.
  ben-OBCV: কিন্তু ঠিক এই উদ্দেশ্যেই আমি তোমাকে উন্নত করেছি, যেন আমি তোমাকে আমার ক্ষমতা
    দেখাতে পারি ও সমগ্র পৃথিবীতে আমার নাম প্রচারিত হয়।
  som-som: laakiin sababtan aawadeed ayaan kuu taagay, inaan xooggayga kaa muujiyo
    iyo in magacayga laga sheego dhulka oo dhan.
  lat-VUC: Idcirco autem posui te, ut ostendam in te fortitudinem meam, et narretur
    nomen meum in omni terra.
  eng-ASVBT: but in very deed for this cause have I made thee to stand, to show thee
    my power, and that my name may be declared throughout all the earth.
  mna-mna: Tamen ko loŋa ipun yom ma kemetmeete na som. Pa iŋgi zaala kini tabe iswe
    mburaana ma ipet kat mat. Naso kaimer tomtom tipakurkur zaana ma iwe biibi irao
    toono ta boozomen.
  ita-1885: Ma pur perciò ti ho costituito, acciocchè in te si vegga la mia potenza,
    e che il mio Nome sia predicato per tutta la terra.
  eng-LXXUP: And for this purpose hast thou been preserved, that I might display in
    thee my strength, and that my name might be published in all the earth.
  eng-ULB: 'But it was for this reason I allowed you to survive: In order to show
    you my power, so that my name may be proclaimed throughout all the earth.'
  spa-VBL: Sin embargo, te he dejado vivir para que veas mi poder, y para que mi reputación
    sea conocida por toda la tierra.
  fra-_FOB: 'Mais voici pourquoi je t''ai fait subsister: c''est afin que tu fasses
    voir ma puissance, et pour que mon nom soit célébré par toute la terre.'
  mal-mal: എങ്കിലും എന്റെ ശക്തി നിന്നെ കാണിക്കേണ്ടതിനും എന്റെ നാമം സർവ്വഭൂമിയിലും
    പ്രസ്താവിക്കപ്പെടേണ്ടതിനും ഞാൻ നിന്നെ നിർത്തിയിരിക്കുന്നു.
  urd-GVR: Lekin maiṅ ne tujhe is lie barpā kiyā hai ki tujh par apnī qudrat kā izhār
    karūṅ aur yoṅ tamām duniyā meṅ mere nām kā prachār kiyā jāe.
  suz-BL: तन्‍न गो आं सक्ति रागी नेल्‍लेम तुइक्‍पाइक्‍चा कली इ कली मुल सम्‍म ब्रोंइचा
    गेता। आ नें रागी नेल्‍ल ङा मुर आन कली तुइक्‍पाइक्‍चा, दे इ कली ब्रोंइचा गेता।
    प्रस्‍थान १४:४; रोमी ९:१७
  ita-1927: 'Ma no; io t’ho lasciato sussistere per questo: per mostrarti la mia potenza,
    e perché il mio nome sia divulgato per tutta la terra.'
  ckb-ckb: بەڵام لەبەر ئەوە تۆم هێشتووەتەوە بۆ ئەوەی توانای خۆمت پیشان بدەم تاکو لە
    هەموو زەویدا ناوم ڕابگەیەنرێت.
  eng-BBE: But, for this very reason, I have kept you from destruction, to make clear
    to you my power, and so that my name may be honoured through all the earth.
  kan-OKCV: ಆದರೆ ನಿಶ್ಚಯವಾಗಿ ನಾನು ನಿನ್ನಲ್ಲಿ ನನ್ನ ಶಕ್ತಿಯನ್ನು ತೋರಿಸಿ, ನನ್ನ ಹೆಸರನ್ನು ಭೂಮಿಯ
    ಮೇಲೆಲ್ಲಾ ಪ್ರಸಿದ್ಧಪಡಿಸಬೇಕೆಂಬ ಉದ್ದೇಶದಿಂದಲೇ ನಿನ್ನನ್ನು ಸಾಯಿಸದೆ ಉಳಿಸಿದ್ದೇನೆ.
  bbb-bbb: Rove na naebe ijiege re ijadufuo maeje a nane ijadufuo abe nujaevado name
    daro none fu izieki na ijiaru abe a nijasaga e bu vua ije dabe kuaena are irore
    boeje ijia vadufuo.
  tam-2017: என்னுடைய வல்லமையை உன்னிடம் காண்பிக்கும்படியும், என்னுடைய நாமம் பூமி முழுவதும்
    பிரபலமாகும்படியும் உன்னை நிலைநிறுத்தினேன்.
  spa-RV-1909: Y á la verdad yo te he puesto para declarar en ti mi potencia, y que
    mi Nombre sea contado en toda la tierra.
  ron-BTF: Și tocmai pentru această cauză te-am ridicat, ca să îmi arăt în tine puterea,
    și ca numele meu să fie vestit peste tot pământul.
  eng-WEBP: 'but indeed for this cause I have made you stand: to show you my power,
    and that my name may be declared throughout all the earth,'
  eng-FBV: However, I have let you live so you can see my power, and that my reputation
    may be spread throughout the earth.
  nld-1939: Maar Ik laat u in leven, om u mijn almacht te tonen, en mijn Naam te verkonden
    over de hele aarde.
  nch-BL: Pero xiquilhui na nijtali ipan itequi huan nijcajtoc ma itzto hasta ama
    para nijnextilis nohueyi chicahualis huan para nochi masehualme ipan taltipacti
    ma quicaquica ajquiya na.
  vie-1934: Nhưng vì cớ nầy ta để ngươi còn sống, là cho ngươi thấy quyền năng của
    ta, hầu cho danh ta đồn khắp cả thiên hạ.
  hin-CV: तुम्हारी उत्पत्ति के पीछे मेरा एकमात्र उद्देश्य था कि तुमको मेरे प्रताप
    का प्रदर्शन करूं, और सारी पृथ्वी में मेरे नाम का प्रचार हो.
  eng-OURB: 'but indeed for this cause I have made you stand: to show you my power,
    and that my name may be declared throughout all the earth; (7)'
  spa-BES: Pero, por esta misma razón, te he guardado de la destrucción, para mostrarte
    mi poder, y para que mi nombre sea honrado por toda la tierra.
  tdx-tdx: fe toe nadoko, soa te ihe ty hampiboahañe ty haozarako le hanitsike ty
    tane toy ty fitaroñañe ty añarako.
  vid-vid: Ila ndikuleka wikale leka ndiulajile ludali lwa heni. Kwa ahyo isi yeng'ha
    yovizela kota heni nda whaani.
  eng-OKE: For therefore have I raised thee up, that I may show thee My power, and
    that they may acknowledge the might of My name in all the earth.
  tha-KJV: และเพราะเหตุ​นี้​เราให้​เจ้​ามีตำแหน่งสูง ก็​เพื่อจะแสดงฤทธานุภาพของเราโดยเจ้าและเพื่อให้นามของเราถูกประกาศออกไปทั่วโลก
  por-BR-2018: E à verdade eu te pus para declarar em ti meu poder, e que meu Nome
    seja contado em toda a terra.
  deu-ELO: aber eben deswegen habe ich dich bestehen lassen, um dir meine Kraft zu
    zeigen und damit man meinen Namen verkündige auf der ganzen Erde.
  eng-WYC-2018: forsooth therefore I have set thee, that I show my strength in thee,
    and that my name be told (out) in each land. (yea, I have kept thee alive, only
    so that I could show my strength through thee, and so that my name would be spoken
    of in every land.)
  epo-epo: sed nur por tio Mi vin konservis, ke Mi montru sur vi Mian forton, kaj
    por ke oni rakontu pri Mia nomo sur la tuta tero.
  uig-PIN: Ⱨalbuki, Mening seni ornungƣa tikliximdiki mǝⱪsitim xu idiki, dǝl Ɵz ⱪudritimni
    sanga kɵrsitix, xundaⱪla namimning pütkül yǝr yüzidǝ jakarlinixi üqün idi.
  beo-beo: Be osobo bagade dunu huluanedafa Na gasa dawa:ma:ne Na da dili hame medole
    legei.
  tpi-OTNT: Tasol mi bin larim yupela i stap olsem bai mi ken soim bikpela strong
    bilong mi long yupela, na bai ol manmeri i ken tokaut long biknem bilong mi long
    olgeta hap bilong graun.
  hau-SA: Amma na bar ka ka rayu domin in nuna maka ikona, domin kuma sunana yă zama
    abin darajantawa a dukan duniya.
  udu-udu: Hili gom ’kup̱ mii yan mo tani aha/ dhalkina /e mo mmoṯor /e mom’bi’th
    pem mo, wakan ki gway pem minu bah ki tur mo eya ris mony’ceshi ’baar mo be.
  uig-LAT: Halbuki, Méning séni ornunggha tiklishimdiki meqsitim shu idiki, del Öz
    qudritimni sanga körsitish, shundaqla namimning pütkül yer yüzide jakarlinishi
    üchün idi.
  nde-nde: Kodwa ngikuphephisile ngayonale injongo yokuthi ngikubonise amandla ami,
    lokuthi ibizo lami lifakazwe kuwo wonke umhlaba.
  ton-ton: Pea ko e moʻoni kuo u fokotuʻu koe, koeʻuhi ke fakahā ʻiate koe ʻeku mālohi;
    pea ke fakaongo atu ai hoku huafa ʻi māmani kotoa pē.
  ces-1613: Ale však proto jsem tě zachoval, abych ukázal na tobě moc svou, a aby
    vypravovali jméno mé na vší zemi.
  eko-eko: Ila miiyo kinuulikha weeyo ori haayi yoori kithoonyeze owahi waka, yoori
    nzina laka lilaleyiwe mmuti wooshimo.
  eng-WMB: 'but indeed for this cause I have made you stand: to show you my power,
    and that my name may be declared throughout all the earth,'
  tam-TCV: ஆனாலும் நான் என் வல்லமையை உனக்குக் காட்டி, பூமியெங்கும் என்னுடைய பெயரை
    அறிவிக்கும் ஒரே நோக்கத்திற்காகவே நான் உன்னை உயர்த்தினேன்.
  ceb-ULB: 'Apan tungod niini nga hinungdan tugotan ko ikaw nga makalahutay: aron
    nga ipakita ko kanimo ang akong gahom, aron nga mamantala ang akong ngalan sa
    tibuok kalibotan.'
  pol-UBG: Lecz dlatego cię postawiłem, aby okazać na tobie moją moc i żeby rozgłaszano
    moje imię na całej ziemi.
  agr-agr: Tujash dutikachjime wagki mina senchijun atumin iwaintuka ai, ashí tikich
    nugkanmaya aidaush dekajuatnume tau asan.
  kyc-kyc: Dopa pii napala nakamame nambana porai doko kandarami lao lasaka pyuo nakama
    mee lete karalapa lao kaeyo. Dokona lao wambu dupwame yuu muu peparaena nambana
    kingi nyuo ketae nembarami lao piyu.
  urd-GVU: لیکن مَیں نے تجھے اِس لئے برپا کیا ہے کہ تجھ پر اپنی قدرت کا اظہار کروں
    اور یوں تمام دنیا میں میرے نام کا پرچار کیا جائے۔
  deu-1912: Aber darum habe ich dich erhalten, daß meine Kraft an dir erscheine und
    mein Name verkündigt werde in allen Landen.
  ntj-ntj: Ngarna-tjananyarnanta wantingu wanka nyinarratjaku-yan. Tjiinya-rniyayi
    manta lipingkatjalu nintilu kulinma ngayulu-rna yayirninytju purlkanya nyinarranyangka.
  kan-2017: ಆದರೆ ನಾನು ನಿನ್ನಲ್ಲಿ ನನ್ನ ಶಕ್ತಿಯನ್ನು ತೋರಿಸಿ, ನನ್ನ ಹೆಸರನ್ನು ಲೋಕದಲ್ಲೆಲ್ಲಾ
    ಪ್ರಸಿದ್ಧಿಪಡಿಸಬೇಕೆಂಬ ಉದ್ದೇಶದಿಂದಲೇ ನಿನ್ನನ್ನು ಸಾಯಿಸದೇ ಉಳಿಸಿರುವೆನು.
  ena-ena: Agadɨ ala viaŋ nadɨ valɨlɨŋ hɨnidanaŋ iadɨ vɨdɨvɨdɨŋ agadɨ abalamɨdalɨŋ
    igɨbanaŋ aba abi aba abɨha uami. Igɨdanaŋ hulaŋ iamɨgali limu hɨhɨle agɨlaŋ iadɨ
    ibi agasaŋ fɨli tɨbɨ mu hɨvɨ mu hɨvɨ sulasula hɨdavɨbali aba abi aba abɨha uami.
  yap-yap: Ma bochan gelngig ni ngam guy aram fan ni kug pagem ndab mum’, ya nge wear
    buguwag nga urngin yang u fayleng.
  hlt-MCSB: He kong dongah ka thadueng na phoe ham ni nang kam pai sak. Te dongah
    ka ming he diklai pum ah thui ham om.
  mdy-ETH: ጋዓንቴ ሱንፃ ታኣኮ ዓጮ ቢያይዳ ዔኤሊንታንዳጉዲ ዎልቆ ታኣሲ ታ ኔና ዻዋኒ ኮዔሢሮ፥ ኔኤኒ ሼምፖና ናንጋንዳጉዲ
    ታ ኔና ሃሼኔ።
  twi-ASANTE: Nanso manyɛ no saa, ɛfiri sɛ, na mepɛ sɛ meda me tumi adi wɔ ewiase
    afanan nyinaa.
  eng-WEBU: 'but indeed for this cause I have made you stand: to show you my power,
    and that my name may be declared throughout all the earth,'
  bnp-bnp: Pali iau a matataro mua i uka ma mu bole a vuranga ma, ga vakasiri mua
    vona a nitora dagi nau, lakea e huriki bara ri vakarere a ragu na tabeke lobo
    na malala.
  wal-wal: Taani nena ta wolqqaa bessanaunne ta sunttai sa7a ubbaa bollan odettanau,
    hegau taani nena paxa wottaas.
  spa-PDDPT: Pero en verdad, por esto te permití permanecer, para mostrarte mi poder
    y para proclamar mi Nombre en toda la tierra.
  gun-gun: Ha'e rami teĩ ha'e rami ndajapoi, ndevy aexa uka aguã xepo'akaa, ha'e xerery
    rupi xereko omombe'ua aguã yvy jave re.
  agu-BL: Poro ja wak' ama'l tzitetz tan qui iquime'n, na na waj yil tzitil wok yi
    imporer. Nin ncha'tz na waj yil tz'el chitxum yi e' mas wunak wi munt yi in yi
    wi'tz Ryos bene'n tzi'n.
  ilo-ULB: 'Ngem daytoy iti makagapu a pinalubosankayo nga agbiag: tapno maipakitak
    ti pannakabalinko kadakayo, tapno maiwaragawag ti naganko iti entero a lubong.'
  kpg-kpg: Gei Au e dugu goe haga mouli, belee haga modongoohia ogu mogobuna, gii dele
    dogu ingoo i henuailala hagatau.
  uig-ARA: ھالبۇكى، مېنىڭ سېنى ئورنۇڭغا تىكلىشىمدىكى مەقسىتىم شۇ ئىدىكى، دەل ئۆز قۇدرىتىمنى
    ساڭا كۆرسىتىش، شۇنداقلا نامىمنىڭ پۈتكۈل يەر يۈزىدە جاكارلىنىشى ئۈچۈن ئىدى.
  bps-bps: Kabay flawilgu fa i nawayu, du fye mdà di kfisangu gamu fitegu i kdatahgu
    na i kgal i tulusgu, du fye i dengeggu mbel di kdee dad to di klamang banwe.
  sus-sus: kɔnɔ n bara wo lu duniɲa alako n xa n sɛnbɛ masen wo bɛ, duniɲa xa n xili
    kolon.
  pon-2006: Ahpw I mweidohng komwi en momour pwe I en kasalehiong komwi ei manaman,
    oh mwarei en kipehla wasa koaros nin sampah.
  jae-jae: Mago aê gaseŋ aôm su atom, gebe jatôc ŋoc ŋaclai êndêŋ aôm ma jaŋgôm ŋoc
    ŋaê ŋawae êsa êtu tapa aŋga nom samucgeŋ.
  ksd-ksd: ma ga ure go ra magit iau ga balaure vake u, upi ina vaarike ra dekdekigu,
    ma upi da varvarvai ta ra iangigu ta ra rakarakan a gunagunan.
  tur-YTC: Ama aslında ben seni bunun için, adım tüm yeryüzünde duyurulsun diye, sana
    gücümü göstermek için ayakta tuttum.
  grc-BRENT: Καὶ ἕνεκεν τούτου διετηρήθης, ἵνα ἐνδείξωμαι ἐν σοὶ τὴν ἰσχύν μου, καὶ
    ὅπως διαγγελῇ τὸ ὄνομά μου ἐν πάσῃ τῇ γῇ.
  ind-AYT: Namun, sesungguhnya, untuk alasan ini Aku masih membiarkanmu berdiri, yaitu
    untuk mempertunjukkan kuasa-Ku kepadamu dan untuk memasyhurkan nama-Ku di seluruh
    bumi!
  nya-nya: Koma ndakuyika kukhala mfumu ndi cholinga choti ndionetse mphamvu zanga
    kwa iwe ndiponso kuti dzina langa litchuke pa dziko lonse lapansi.
  hrv-hrv: Poštedio sam te da ti pokažem svoju moć i da se hvali moje ime po svoj
    zemlji.
  mps-mps: Tiali goli, eno nage hodolama, te tuni bidi nigiliyu, te eno genuai bomo
    dagebolo ola mayu, tama te we bidigo eno genuai nogi te tigidali tǫba te po pusugi
    pomainogo tebao.
  tpi-tpi: Tasol mi bin larim yupela i stap olsem bai mi ken soim bikpela strong bilong
    mi long yupela, na bai ol manmeri i ken tokaut long biknem bilong mi long olgeta
    hap bilong graun.
  dan-1931: dog derfor har jeg ladet dig blive i Live for at vise dig min Magt, og
    for at mit Navn kan blive forkyndt på hele Jorden.
  vie-OVCB: Nhưng Ta không ra tay, vì muốn cho ngươi và cả thế gian biết quyền năng
    của Ta.
  guj-2017: પણ મેં તને એટલા માટે જીવતો રાખ્યો છે કે હું તને મારું પરાક્રમ બતાવું.
    અને સમગ્ર પૃથ્વી પર મારું નામ પ્રગટ થાય.
  pon-2006A: Ahpw I mweidohng komwi en momour pwe I en kasalehiong komwi ei manaman,
    oh mwarei en kipehla wasa koaros nin sampah.
  por-BRBSL: 'mas de fato por esta causa eu o fiz valer: para mostrar-lhe meu poder,
    e para que meu nome seja declarado em toda a terra,'
  aly-aly: '@see-verse:EXO.009.015'
  cth-cth: Atangcalah, ka hnosakthainae hah nang patue hanelah, talai van pueng dawk
    ka min kamsawng nahanelah Kai ni nang teh na tawm toe.
  twi-twi: Nanso manyɛ no saa, efisɛ na mepɛ sɛ meda me tumi adi kyerɛ wo ne asase
    sofo nyinaa.
  hlt-hlt: He kong dongah ka thadueng na phoe ham ni nang kam pai sak. Te dongah ka
    ming he diklai pum ah thui ham om.
  tbz-SIM: Kù nɛ́ dɑ yóu kɑ̀ɑ kpɑɑ́ fòù, kɛ bo yɑ̀ ku wɛ̃rímú mmu kɛ̀ bɛ̀ɛ dɛ́úkùnnɛ
    ku yètìrì kɛtenkɛ̀ ĩ́nkɛ̀.
  msy-2020: Kɨ kamaghsua ifonge, kɨ uan gavgavim isɨ ian akagham, eghtɨ nguazir kamɨn
    danganiba bar, dar gumazamiziba nan ziar ekiam geghanam. Kamaghɨn amizɨ, kɨ ia
    ataghizɨ ia ikiavɨra iti.
  dop-dop: Amɑ mɑ yelɑ-ŋ nɑ nyɑ́ ɩsɛ kɛ ḿpʋ́ɣʋ́ sɩ ń nyɩ́ sɩ mɑ wɛnɑ toŋ. Ɩlɛnɑ mɑ
    hǝtɛ sɔɔsɩ yɑɑʋ kɛ tɛtʋ tǝnɑ tɑɑ.
  azb-azb: Amma ona görə səni qoruyub saxladım ki, Öz gücümü sənə göstərim və adım
    bütün dünyaya elan edilsin.
  eng-DBY: And for this very cause have I raised thee up, to shew thee my power; and
    that my name may be declared in all the earth.
  hin-2017: परन्तु सचमुच मैंने इसी कारण तुझे बनाए रखा है कि तुझे अपना सामर्थ्य दिखाऊँ,
    और अपना नाम सारी पृथ्वी पर प्रसिद्ध करूँ। (प्रका. 9:17)
  wol-KYG: Waaye maa la musal, te li ma ci jublu moo di won la sama doole, ba sama
    riirum tur dajal àddina.
  swp-swp: Na ina nuatu ta debana eai ea abihemaurim, bena egu gigibori ea hemasaraha
    arim eai, eo abo esagu se wasaduaiei tanoubu maudoina boeana eai.
  bjr-bjr: Qinee inni qeeqa afeeka uqannifiqarara inni minni nisaunaqa kaqi marianara
    qini afeeka duqu aiqama maqa maaqaki daraaniannoo.
  eng-YLT: '''And yet for this I have caused thee to stand, so as to show thee My
    power, and for the sake of declaring My Name in all the earth;'
  kne-kne: Ngem inpalobos ko ay matago kayo ta ipailak din panakabalin ko ya maammoan
    din ngadan ko sin intiro ay lobong.
  bzd-NTPO: Erë ye' wa̱ be' tso'ia̱ ttsë'ka a̱s be' tö ye' diché tai̱ë e' sa̱ù̱, ñies
    a̱s yi dör ye' e' tté pakar ká̱ wa'ñe.
  eng-WYC-2017: forsooth therefore I have set thee, that I show my strength in thee,
    and that my name be told in each land.
  eng-WMBB: 'but indeed for this cause I have made you stand: to show you my power,
    and that my name may be declared throughout all the earth,'
  urd-GVH: लेकिन मैंने तुझे इसलिए बरपा किया है कि तुझ पर अपनी क़ुदरत का इज़हार करूँ
    और यों तमाम दुनिया में मेरे नाम का प्रचार किया जाए।
  rug-rug: Ba pude va dogoroni gamu sa Qua ṉiniraṉira gua, ke va baṉarigo Rau si goi,
    pude tavetavete nigo na vata dogoro nia Qua ṉiniraṉira, meke vata gilana nia sa
    Pozaqu koasa doduruna sa kasia popoa, gua.
  gaz-gaz: Ani garuu humna koo sirratti argisiisuu fi akka maqaan koo lafa hunda irratti
    labsamuuf jedheen kaayyoo kanaaf si jiraachise.
  fra-LSG: Mais, je t’ai laissé subsister, afin que tu voies ma puissance, et que
    l’on publie mon nom par toute la terre.
  gnn-gnn: '@see-verse:EXO.009.015'
  yal-yal: Koni n bata i lu i nii ra, alogo i xa n sɛnbɛn to, n xinla yi rali dunuɲa
    yiren birin yi.
  haw-1868: Aka, no keia mea, i hooku ae au ia oe, i mea e holke aku ai au i ko'u
    mana ma ou la, a i kaulana aku ai ko'u inoa ma ka honua a pau.
  arb-NAV: وَلَكِنَّنِي أَقَمْتُكَ لأُرِيَكَ قُوَّتِي، وَلِكَيْ يُذَاعَ اسْمِي فِي
    جَمِيعِ الأَرْضِ.
  ewe-ewe: Gake meɖe miaƒe agbe le susu sia ta be maɖe nye ŋusẽ afia mi, eye woaɖe
    gbeƒã nye ŋkɔ le anyigba blibo la dzi.
  eng-LEE: But for this cause have I allowed thee to remain, in order to show thee
    my power; and in order that they may proclaim my name throughout all the earth.
  gvn-gvn: '@see-verse:EXO.009.015'
  asm-FB: অৱশ্যে তোমাক মোৰ শক্তি দেখুৱাবলৈ আৰু গোটেই পৃথিৱীত মোৰ নাম যেন খ্যাতিমন্ত
    হয়, সেই কাৰণে মই তোমাক জীয়াই থাকিব দিছোঁ।
  sus-A: كْنْ ﭑ بَرَ وٌ لُ دُنِحَ عَلَكٌ ﭑ شَ ﭑ سّنبّ مَسٍن وٌ بّ، دُنِحَ شَ ﭑ شِلِ
    كٌلٌن.
  fra-SBL: 'mais c''est pour cela que je t''ai fait subsister : pour te montrer ma
    puissance, et pour que mon nom soit proclamé par toute la terre,'
  hbo-hbo: וְאוּלָ֗ם בַּעֲב֥וּר זֹאת֙ הֶעֱמַדְתִּ֔יךָ בַּעֲב֖וּר הַרְאֹתְךָ֣ אֶת־כֹּחִ֑י
    וּלְמַ֛עַן סַפֵּ֥ר שְׁמִ֖י בְּכָל־הָאָֽרֶץ׃
  eng-WYCLIFFE: forsothe herfor Y haue set thee, that Y schewe my strengthe in thee,
    and that my name be teld in ech lond.
  piu-2006: '@see-verse:EXO.009.015'
  pjt-pjt: Palu ngayulu nyuranya wantingu iluntankunytja wiyangku, nyura witulya puḻkangku
    palyannyangka nyakula ngayuku nintiringkunytjaku, munu aṉangu manta winkitjangku
    kuḻu kuliṟa ngayunya ini kulintjaku witulya puḻkanya.
  cwe-cwe: Mbali nikuleka uwe mgima muladi kulagusa udahi wangu. Ivo wanhu wa zisi
    zose wezavimanya kuwa niye iyo yelihi.
  bgs-bgs: Asal ándà ku sikiyu matayi ébô kitanán yu tô katulusan ku, asta ébô pabantugánna
    ikiyu tun ta kaluwagan ka banuwa.
  kik-kik: No ngũrũgamĩtie nĩ ũndũ wa gĩtũmi gĩkĩ kĩũmbe, atĩ nguonie hinya wakwa,
    na atĩ rĩĩtwa rĩakwa rĩhunjio thĩ yothe.
  fra-NCL: Mais à cette fin je t’ai laissé subsister, afin que tu voies ma puissance,
    et qu’on célèbre mon nom par toute la terre.
  cek-AK: Toe na nuiah ka thacakhaih to kam tuengsak moe, long boih ah ka hmin taphong
    han ih ni, nang hae kang pathawk tahang.
  xla-xla: Amasiyama na꞉tapo ya꞉ye aseka me-hallepo duwapo, na꞉ta itiyamale nati-imama
    epo na꞉ hita ta꞉lamo hema pato dlepo depame.
  cuk-cuk: Ar emigindi, wis dula-gudiguega an be-imaksad, adi, an-gangued be dakegar,
    adi, bela we-napneg-naidgi an-wisgumalagar, an doa-dule gue.
  uig-CYR: Һалбуки, Мениң сени орнуңға тиклишимдики мәхситим шу едики, дәл Өз қудритимни
    саңа көрситиш, шундақла намимниң пүткүл йәр йүзидә җакалиниши үчүн еди.
  tel-2017: నిన్ను బతికి ఉంచిన కారణం నా సామర్ధ్యం నీకు చూపడానికే. తద్వారా భూలోకమంతటా
    నా పేరు ప్రఖ్యాతి పొందాలి.
  hat-BSA: 'Men vrèman, pou rezon sa a, Mwen kite nou la jiska prezan: pou M kapab
    montre nou pouvwa Mwen e pwoklame pouvwa Mwen sou tout latè.'
  kos-kos: Tusruktu sripa se sis nga lela kom in moulna, tuh in fahkak ku luk nu sum,
    ac inek in pwengelik nu fin faclu nufon.
  hbo-WLC: וְאוּלָ֗ם בַּעֲב֥וּר זֹאת֙ הֶעֱמַדְתִּ֔יךָ בַּעֲב֖וּר הַרְאֹתְךָ֣ אֶת־כֹּחִ֑י
    וּלְמַ֛עַן סַפֵּ֥ר שְׁמִ֖י בְּכָל־הָאָֽרֶץ׃
  ibo-ibo: Ma ọ bụ nʼihi nke a ka m ji guzobe gị, ka m gosipụta ike m nʼebe ịnọ, ka
    e nwe ike kwusaa aha m nʼụwa niile.
  ory-ory: ମାତ୍ର ତୁମ୍ଭକୁ ଆପଣା ପରାକ୍ରମ ଦେଖାଇବାକୁ ଓ ସମୁଦାୟ ପୃଥିବୀରେ ଯେପରି ଆମ୍ଭର ନାମ
    କୀର୍ତ୍ତିତ ହେବ, ପ୍ରକୃତରେ ଏଥିପାଇଁ ଆମ୍ଭେ ତୁମ୍ଭକୁ ସ୍ଥାପନ କରି ରଖିଅଛୁ।
  chk-chk: Nge üa mwüt ngonuk pwe kopwe manau tori ikenai, pwe üpwe pwäri ngonuk ai
    manaman, pwe itei epwe föüla won unusen fanüfan.
  rop-rop: Bat imbin larram yumob kipgon jidan laibala, dumaji im wandim yu garra
    luk det pawa blanga im, en afta wen yu luk det pawa blanga im, det stori garra
    spredat ebriweya, en pipul langa ebri kantri garra tokabat YAWEI det haibala God.
  ukr-1871: Та тільки про те щадив тебе, щоб на тобі показати потугу мою, і щоб імя
    моє проповідано по всїй землї.
  bch-bch: Be nakado toa bedaoa mao ngansa naoangga napasolan gimi ngan urag kapei,
    ta nakim oalug ipakaranga tibur toa ngada ne tanoeai. Ta ngan ipu toaine nadol
    go.
  deu-1951: aber ich habe dich deswegen bestehen lassen, daß ich dir meine Macht zeige,
    und daß mein Name auf der ganzen Erde verkündigt werde.
  eng-JPS: But in very deed for this cause have I made thee to stand, to show thee
    My power, and that My name may be declared throughout all the earth.
  srp-1865: Ali te ostavih da pokažem na tebi silu svoju, i da se pripovijeda ime
    moje po svoj zemlji.
  lug-lug: Naye olw’ensonga eno kyennava nkuleka n’obeera mulamu, ndyoke njolese amaanyi
    gange, era n’erinnya lyange liryoke litegeezebwe mu nsi yonna.
  heb-heb: ואולם בעבור זאת העמדתיך בעבור הראתך את כחי ולמען ספר שמי בכל הארץ׃
  ben-IRV: কিন্তু প্রকৃত পক্ষে আমি এই জন্যই তোমাকে স্থাপন করেছি, যেন আমার ক্ষমতা তোমাকে
    দেখাই ও সমস্ত পৃথিবীতে আমার নাম প্রচারিত হয়।
  pan-pan: ਪਰ ਸੱਚ-ਮੁੱਚ ਮੈਂ ਤੈਨੂੰ ਇਸ ਕਰਕੇ ਖੜਾ ਕੀਤਾ ਅਤੇ ਇਸ ਕਰਕੇ ਤੈਨੂੰ ਆਪਣਾ ਬਲ ਵਿਖਾਇਆ
    ਤਾਂ ਜੋ ਮੇਰਾ ਨਾਮ ਸਾਰੀ ਧਰਤੀ ਵਿੱਚ ਪਰਗਟ ਹੋ ਜਾਵੇ।
  tkr-tkr: Zımee ğu havacena, Yizda guc haagvas, Yizın do dyunyeyscad g'ayxha'as.
  mya-JVB: အကယ်စင်စစ်ငါ့ တန်ခိုး ကို သင် ၌ ငါပြ ခြင်းငှါ ၎င်း၊ ငါ့ နာမ ကို မြေကြီး
    တပြင်လုံး တွင် ကျော်စော စေ ခြင်းငှါ ၎င်း၊ သင့် ကို ငါချီးမြှောက် ခဲ့ပြီ။
  tte-O: Yatalam kwanamwanamwa kaiwena nuwanuwagu yagu kaiwe yayakenayagimiu kabo
    wasagu yanuwa yaulina meuloina ilaui.
  tbg-tbg: Are ti kempuka tavaira ekaa maa vataraqaa vaikavata ti hutuara iriate ti,
    te ai qaqi vehakuma amitaurara are qaqi varianarave.
  hmo-hmo: 'To inai totona oi dekenai mauri lau henia vadaeni: Lauegu siahu dohore
    oi itaia, vadaeni tanobada taudia ibounai ese lauegu ladana dohore idia matauraia
    totona.'
  urd-urd: लेकिन मैंने तुझे हक़ीक़त में इसलिए क़ाईम रख्खा है कि अपनी ताक़त तुझे दिखाऊँ,
    ताकि मेरा नाम सारी दुनिया में मशहूर हो जाए।
  rus-SYN: но для того Я сохранил тебя, чтобы показать на тебе силу Мою, и чтобы возвещено
    было имя Мое по всей земле;
  bqc-SIM: Má tò aà ku kɛ́ aà ma gbãa e, ma tↄ́ i li dṹniaa píiɛ.
  tcz-CHONGTHU: “Ahinlah keiman leiset pumpia ka thaneina ka musah bou na hin hichu
    leiset pumpia kithe jal ding ahi.”
  mar-mar: परंतु मी तुला एका हेतूने ठेवले आहे की मी तुला माझे सामर्थ्य दाखवावे आणि
    माझे नाव सर्व पृथ्वीवर विख्यात व्हावे यासाठीच मी तुला राखले आहे.
  qub-qub: Ichanga faraón cawaycanraj noga munayniyoj cashäta musyachinäpämi, intëruchöpis
    noga munayniyoj cashäta musyananpämi.
  bqp-bqp: Ma a kà kpatan de mà a gbãna mↄnɛ, ò ma tↄ́ kpá andunia gũn pínki.
  hat-hat: Men, mwen kite nou viv pou nou kapab wè pouvwa mwen, pou moun ka nonmen
    non m' sou tout latè.
  eng-BSB: But I have raised you up for this very purpose, that I might display My
    power to you, and that My name might be proclaimed in all the earth.
  tod-tod: Kɛlɛ gè è yɛgɛ vulua, naa ɠa a kɛ, è nà-zɛbɛi ɠa, ta ti dàaseigi wo
    eteai zu ná pɛ.
  eng-WEBPB: 'but indeed for this cause I have made you stand: to show you my power,
    and that my name may be declared throughout all the earth,'
  kbq-kbq: Hianagi tamage hu'na ama agafare kagrira katrogenka mani'nane, hihamu hankveni'a
    kagrite eri'ama nehanugeno, maka mopafi vahe'mo'za nege'za Nagri Nagi'a huama
    hugahaze.
  nhe-BL: Pero xiquilhui na nijtlali ipan itequi huan nijcajtoc ma itzto hasta ama
    para nijnextilis nohueyi chicahualis huan para nochi tlacame ipan tlaltepactli
    ma quicaquica ajqueya na.
  bus-bus: Ma à kà kpatan lɛ mà a gbãaa ↄdↄanɛ, wà ma tↄ́ kpá anduna guu píngi.
  gub-BL: Napuzuka kwaw ihe. Nuruzuka kwaw ihe. Urumuigo kar wiwi ihe, ta'e aexak
    kar putar hekàgaw purupe ihe nehe xe. Nezewe mehe teko ywy nànànar umume'u putar
    hekàgaw ywy nànàn a'e wà nehe.
  eng-DRA: And therefore have I raised thee, that I may shew my power in thee, and
    my name may be spoken of throughout all the earth.
