    Ryos tetz Moisés.
  ilo-ULB: Napatangken ti puso ni Faraon, isu a saanna a pinalubosan a mapan dagiti
    tattao ti Israel. Kastoy ti wagas nga imbaga ni Yahweh kenni Moises nga aramiden
