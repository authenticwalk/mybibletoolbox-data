  eng-WEBPB: The heart of Pharaoh was hardened, and he didn’t let the children of
    Israel go, just as the LORD had spoken through Moses.
  kbq-kbq: Ra Anumzamo'ma Mosese agipima huvazino hu'nea kante anteno, Fero antahi'zamo'a
    hanavetigeno Israeli vahera zmatrege'za ovu'naze.
  nhe-BL: Huan pampa moyoltetili, Faraón ax quincahuili ma yaca nopa israelitame queja
    TOTECO teyolmelajtoya ica Moisés para quichihuasquía.
  bus-bus: À kù kpɛ́ gbãa à gì Isarailinↄ gbarɛzi lán Ludaa dà Musanɛ à ònɛ nà.
  gub-BL: Wikuwe Tupàn Tuweharupi Wiko Ma'e heruzar 'ym pà a'e wà. Numuhem kar kwaw
    Izaew izuapyapyr a'e wi wà, Tupàn Tuweharupi Wiko Ma'e Moizez pe hemimume'u kwer
    rupi katete wà.
  eng-DRA: 'And his heart was hardened, and the heart of his servants, and it was
    made exceeding hard: neither did he let the children of Israel go, as the Lord
    had commanded by the hand of Moses.'
