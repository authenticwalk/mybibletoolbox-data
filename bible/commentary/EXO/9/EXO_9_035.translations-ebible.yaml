  ory-ory: ତହିଁରେ ଫାରୋଙ୍କର ହୃଦୟ କଠିନ ହେଲା; ଏଣୁ ମୋଶାଙ୍କ ଦ୍ୱାରା କଥିତ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟାନୁସାରେ
    ସେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କୁ ଯିବାକୁ ଦେଲେ ନାହିଁ।
  chk-chk: Iei usun Farao a chök tipeförea, pwe esap mwüt ngeni ekewe aramas pwe repwe
    feila, usun mine ewe Samol mi Lapalap a fen kapas ngeni Moses.
  rop-rop: Imbin breigim det pramis weya imbin meigim, en im nomo bin larramgo detlot
    Isreil pipul jis laik weya YAWEI bin tok langa Mosis basdam.
  ukr-1871: І закаменїло запекле серце Фараонове, і не одпустив синів Ізрайлевих,
    як і глаголав Господь Мойсейові.
  bch-bch: Tota maron kapei togid Isip ilolo matua ta ilongean gid Israel ga tila
    mao, lalaede mambe Moses ibada Maron Deo iaoa ngan.
  deu-1951: Also ward das Herz des Pharao verstockt, daß er die Kinder Israel nicht
    ziehen ließ, wie der HERR durch Mose geredet hatte.
  eng-JPS: And the heart of Pharaoh was hardened, and he did not let the children
    of Israel go; as the LORD had spoken by Moses.
  srp-1865: Otvrdnu srce Faraonu, te ne pusti sinova Izrailjevijeh, kao što bješe
