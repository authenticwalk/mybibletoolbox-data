  hlt-hlt: Te dongah Pharaoh lungbuei tah ning tih BOEIPA loh Moses kut ah a uen bangla
    Israel ca hlah pawh.
  tbz-SIM: Kòò bɑɑ n kpɑɑ́ yetírí Isidɑyɛɛribɛ bo yɛ̀mɛ̀ kɛ́ndònnɛ̀ ti Yiɛ̀ nKuyie
    ndo tì nɑ̀kɛ́mɛ̀ Mɔyiisi.
  msy-2020: Bar guizbangɨra, Ikiavɨra Itir God faragha Moses mɨkemezɨ moghɨn, atrivimɨn
