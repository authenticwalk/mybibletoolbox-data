  kpg-kpg: Gei mee digi hai digau Israel la gii hula, guu hai be nnelekai Dimaadua
    ne hai gi Moses.
  uig-ARA: بۇ تەرىقىدە پىرەۋننىڭ كۆڭلى قاتتىق تۇرۇۋېرىپ، پەرۋەردىگار مۇسانىڭ ۋاسىتىسى
    بىلەن ئېيتقاندەك، ئىسرائىللارنى قويۇپ بېرىشنى رەت قىلدى.
  bps-bps: Na too glut i gman Dwata i Amu di ku Mosis. Hae, du mgal i ulu Faraon,
    taman laan faloh i dad bel Israél lamwà di banwe Idyif.
  sus-sus: Na kui Firawuna mu tin Isirayilakae bɛɲinde, alɔ Alatala a masenxi ki naxɛ
    Munsa saabui ra.
  pon-2006: Nan eh keptakailahr e sohte kupwurki mehn Israel ko en kohkohla, duwen
