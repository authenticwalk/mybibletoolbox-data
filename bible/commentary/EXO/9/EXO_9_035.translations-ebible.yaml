  dop-dop: Ḿpʋ́ɣʋ́ pɑ kisɑɑ tǝsɑɣɑsɑɣɑ sɩ mpɛ pɑ kɑɑ yele Ɩsɛɣɛlɩ nyǝ́mɑ nɑ pɑ́ lɩɩ
    tɛtʋ tɑɑ kɛ́ teitei ɩsɩɩ Tɑcɑɑ kɑ heeluɣu Moisi tɔ.
  azb-azb: Rəbbin Musa vasitəsilə söylədiyi kimi fironun ürəyi inadkarlaşdı və o,
    İsrail övladlarını buraxmadı.
  eng-DBY: And the heart of Pharaoh was stubborn, neither would he let the children
    of Israel go, as Jehovah had spoken by Moses.
  hin-2017: इस प्रकार फ़िरौन का मन हठीला होता गया, और उसने इस्राएलियों को जाने न दिया;
