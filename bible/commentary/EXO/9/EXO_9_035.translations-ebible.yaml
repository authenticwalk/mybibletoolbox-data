  hbo-hbo: וַֽיֶּחֱזַק֙ לֵ֣ב פַּרְעֹ֔ה וְלֹ֥א שִׁלַּ֖ח אֶת־בְּנֵ֣י יִשְׂרָאֵ֑ל כַּאֲשֶׁ֛ר
    דִּבֶּ֥ר יְהוָ֖ה בְּיַד־מֹשֶֽׁה׃ פ
