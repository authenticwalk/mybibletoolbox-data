  ksd-ksd: Ma i ga leo ra bala i Parao, ma pa i ga pala vue ra tarai Israel; da ra
    Luluai i ga biti tai Moses.
  tur-YTC: Firavun'un yüreği katılaştı ve Yahve'nin Moşe aracılığıyla söylemiş olduğu
    gibi İsrael'in çocuklarının gitmesine izin vermedi.
  grc-BRENT: Καὶ ἐσκληρύνθη ἡ καρδία Φαραὼ, καὶ οὐκ ἐξαπέστειλε τοὺς υἱοὺς Ἰσραὴλ,
    καθάπερ ἐλάλησε Κύριος τῷ Μωυσῇ.
  ind-AYT: Hati Firaun tetap keras dan dia tidak membiarkan keturunan Israel untuk
    pergi, sebagaimana yang telah difirmankan TUHAN melalui Musa.
  nya-nya: Choncho Farao sanalole kuti Aisraeli apite monga momwe Yehova anamuwuzira
    Mose.
  hrv-hrv: Otvrdnu srce faraonu i ne pusti on Izraelce, kako je Jahve i prorekao preko
    Mojsija.
  mps-mps: Mu tama, te tuni bidigo homu dąų olama, tama agai te Israel hani tagala
    palobe, te Genuai Bidigo te Mosesgo pedauwalide polobadu po weyu, tama tiaibao
    wai.
  tpi-tpi: Tru tumas, bel bilong king i pas na em i no larim ol Israel i go, olsem
    Bikpela i bin tok long maus bilong Moses.
  dan-1931: Faraos Hjerte blev forhærdet, så at han ikke lod Israelitterne rejse,
    således som HERREN havde sagt ved Moses.
  vie-OVCB: Vậy, Pha-ra-ôn không để cho người Ít-ra-ên ra đi, đúng như lời Chúa Hằng
    Hữu đã báo trước cùng Môi-se.
  guj-2017: ફારુને ઇઝરાયલ લોકોને મુક્ત રીતે જવા દેવાની ના પાડી દીધી. યહોવાહે મૂસાને
    કહ્યું હતું તે પ્રમાણે જ થયું. ફારુન પાછો હઠે ભરાયો.
  pon-2006A: Nan eh keptakailahr e sohte kupwurki mehn Israel ko en kohkohla, duwen
    me KAUN-O ketin mahsanihong Moses.
  por-BRBSL: O coração do Faraó foi endurecido, e ele não deixou ir os filhos de Israel,
    assim como Yahweh havia falado através de Moisés.
  aly-aly: Pharaoh-el Israel-kenh-rnem nthakenh tyarlewey-angenh renh-rnem, antwerrkek-antey.
    INGKARTarl alakenh arrwekel-antey angkek Moses-ek, Pharaoh-arl ra awerrirrem arrpemarl.
  cth-cth: Faro siangpahrang a lung bout a pata sak dawkvah, BAWIPA ni Mosi koe a
