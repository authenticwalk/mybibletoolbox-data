  bgs-bgs: su igpatággas din puman tô ulu din, asta ándà din péwai tô mga rubbad i
    Israel, magunawa katô taganà igkagi katô Áglangngagán ukit ki Moises.
  kik-kik: Nĩ ũndũ ũcio ngoro ya Firaũni yarĩ nyũmũ na ndangĩarekereirie andũ a Isiraeli
    mathiĩ, o ta ũrĩa Jehova aarĩtie na kanua ka Musa.
  fra-NCL: et il appesantit son cœur, lui et ses serviteurs. Le cœur de Pharaon s’endurcit,
