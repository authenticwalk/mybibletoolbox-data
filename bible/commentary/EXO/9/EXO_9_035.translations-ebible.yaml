  eng-LEE: And the heart of Pharaoh remained hardened, and he did not let the children
    of Israel go; as the Lord had spoken by the hand of Moses.
  gvn-gvn: '@see-verse:EXO.009.034'
  asm-FB: এইদৰে যিহোৱাই মোচিক কোৱাৰ দৰে, ফৰৌণৰ মন কঠিন হ’ল, আৰু তেওঁ ইস্ৰায়েলী লোকসকলক
    যাবলৈ এৰি নিদিলে।
  sus-A: نَ كُي قِرَوُنَ مُ تِن عِسِرَيِلَكَيٍ بّحِندٍ، عَلْ عَلَتَلَ عَ مَسٍنشِ كِ
    نَشّ مُنسَ سَابُي رَ.
  fra-SBL: Le cœur de Pharaon s'endurcit et il ne laissa pas aller les enfants d'Israël,
