  arb-NAV: وَهَكَذَا تَقَسَّى قَلْبُ فِرْعَوْنَ، فَلَمْ يُطْلِقْ بَنِي إِسْرَائِيلَ،
    تَمَاماً كَمَا أَنْبَأَ الرَّبُّ عَلَى لِسَانِ مُوسَى.
