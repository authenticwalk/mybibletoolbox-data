verse: EXO.009.035
translations:
  mal-C: അങ്ങനെ, യഹോവ മോശമുഖേന അരുളിച്ചെയ്തിരുന്നതുപോലെതന്നെ ഫറവോന്റെ ഹൃദയം കഠിനമായി.
    അദ്ദേഹം ഇസ്രായേൽമക്കളെ പോകാൻ അനുവദിച്ചതുമില്ല.
  deu-TKW: Aber der Sinn des Pharao blieb verhärtet, und er ließ die Israeliten nicht
    ziehen, wie Jahwe durch Mose vorausgesagt hatte.
  lin-lin: Boye motema ya Faraon ekomaki penza makasi mpe aboyaki kotika bana ya Isalaele
    kokende, ndenge kaka Yawe alobaki na nzela ya Moyize.
  eng-LSV: and the heart of Pharaoh is strong, and he has not sent the sons of Israel
    away, as YHWH has spoken by the hand of Moses.
  eng-GNV: 'So the heart of Pharaoh was hardened: neither would he let the children
    of Israel goe, as the Lord had said by Moses.'
  eng-WEBSTER: And the heart of Pharaoh was hardened, neither would he let the children
    of Israel go; as the LORD had spoken by Moses.
  nhw-BL: Huan pampa moyoltetili, Faraón amo quincahuili ma yaca nopa israelitame
    quen TOTECO teyolmelajtoya ica Moisés para quichihuasquía.
  swh-ONEN: Kwa hiyo moyo wa Farao ukawa mgumu, wala hakuwaachia Waisraeli waende,
    kama vile Bwana alivyokuwa amesema kupitia Mose.
  bba-bba: U ǹ wure Isirelibɑ bu doonɑ nɡe mɛ Yinni Gusunɔ u rɑɑ ɡeruɑ sɑɑ Mɔwisin
    nɔɔn di.
  eng-KJVCPB: And the heart of Pharaoh was hardened, neither would he let the children
    of Israel go; as the Lord had spoken by Moses.
  cpy-cpy: Maperotanaa ikijo-shire-tawae-tanee Faraón, tee ishinetziri riyaate Israel-paeni.
    Tema monkaataka ikantakiriri Tajorentsi paerani Moisés.
  mpx-mpx: Inoke Isileli nige i tatalamwagil hi eegon, i ola valila Yehoba wana baaba
    Mosese elana.
  wbp-wbp: Yuwayi, kingiji jurru marntarla-jarrija, warla-pajurnu-jana Yijirali-pinki
    yapa Yijipi-ngirli yaninja-kujaku. Kuja-yijala YAAWIYI-ji wangkaja kamparru yangka
    kapu kingi jurru marntarla-jarrimi-pina-yijala nganta.
  luo-luo: Kuom mano chuny Farao nomedo bedo matek kendo ne ok oyie ni jo-Israel mondo
    odhi kaka ne Jehova Nyasaye osewacho kokalo kuom Musa.
  meu-meu: Farao lalona vada e auka, Israel taudia se kahudia nege, Iehova ese Mose
    e hamaoroa heḡereḡerena.
  npi-ULB: फारोको ह्रदय कठोर भयो । त्यसैले तिनले इस्राएलका मानिसहरूलाई जान दिएनन्
    । फारोले यसै गर्नेथिए भनी परमप्रभुले मोशालाई भन्‍नुभएको थियो ।
  yor-yor: Àyà Farao sì le, bẹ́ẹ̀ ni kò sì jẹ́ kí àwọn ọmọ Israẹli kí ó lọ, bí Olúwa
    ti sọ láti ẹnu Mose.
  emp-NTPO: '@see-verse:EXO.009.034'
  ind-ind: Raja tetap tidak membiarkan umat Israel pergi, sesuai dengan yang sudah
    TUHAN katakan kepada Musa.
  pes-OPCB: پس همان‌طور که خداوند توسط موسی فرموده بود، دل فرعون سخت شد و این بار
    هم بنی‌اسرائیل را رها نکرد.
  aer-aer: Ye, Pharaoh-arle ikerlte-irreke, re Israel-arenye areye-ketye mwernte-ileke
    Egypt impemele alheketye. Alakenhe re YAHWEH arrwekele angkeke-arle, Pharaoh re
    akwete anthurre ikerlte anetyenhenge.
  tgl-ULB: Pinatigas ang puso ni Paraon, kaya hindi niya pinayagang umalis ang bayan
    ng Israel. Ito ang paraan na sinabi ni Yahweh kay Moises na ito ang gagawin ni
    Paraon.
  cbu-NT: Ashiri kurak paraw izuuru Israelchichee tashitungamaam pachindarangiya,
    Israelchichee nda zanganimaam zandarangiya. Yuwari Taarashipan tárangu anuri tuminurangiya.
    Ashiriya, na kamaneena yuwaa Taarashipan tsimbunarni matayaru kachizamashpa waneerangu
    Ijiptoshchee anootsi.
  hui-hui: Anduane Homogohanda Mosese Aronolahondo ala lamialu kini biago bu mini
    giambe howa Isaraele wali agali pudaba nalolebira abale layadagua nalene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မော​ရှေ​အား​မိန့်​တော် မူ​ခဲ့​သည့်​အ​တိုင်း ဘု​ရင်​သည်​ဣသ​ရေ​လ
    အ​မျိုး​သား​တို့​အား​သွား​ခွင့်​မ​ပြု​ဘဲ​နေ ပြန်​၏။
  cbi-NTPO: Tsejtu faraón meenguityu jutu, Israel chachillanu me-eetyumi, matyu Yavé,
    Moisésnu patu, naajunu tsuve timuwaañuba juntsaatu.
  bod-N: དེ་ལྟར་ཕཱར་ཨོལ་གྱི་སེམས་གྱོང་པོར་གྱུར་ནས། དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་བརྒྱུད་དེ་གསུངས་པ་བཞིན་དུ་ཡེས་ར་ཨེལ་པ་རྣམས་འགྲོ་རུ་མ་བཅུག་གོ
    །
  sna-sna: Saka mwoyo waFaro wakaoma uye akasada kutendera vaIsraeri kuenda, sokutaura
    kwakanga kwaita Jehovha kubudikidza naMozisi.
  spa-BLM: El corazón del faraón se endureció, y no dejó ir a los hijos de Israel,
    tal como Yahvé había dicho por medio de Moisés.
  cac-cac: Yuj chi', majxo actajel-laj chon̈ab' Israel chi' yuj vin̈, icha ix aj yalan
    Jehová d'a vin̈aj Moisés chi'.
  swh-ULB: Moyo wa Farao ulikuwa mgumu, hakuacha watu wa Israeli waende. Hivi ndivyo
    Yahweh alimwambia Musa Farao atafanya.
  bel-bel: І ачэрсьцьвілася сэрца фараонавае, і ён не адпусьціў сыноў Ізраілевых,
    як і казаў Гасподзь праз Майсея.
  deu-ELBBK: Und das Herz des Pharaos verhärtete sich, und er ließ die Kinder Israel
    nicht ziehen, so wie der HERR durch Mose geredet hatte.
  mbb-OT: Ne tenged te kezesen te gehinawa zin ne wazè din ipeǥenat is menge Israilihanen,
    sumalà te nekaǥi te Nengazen pinaaǥi ki Moises.
  mal-2015: യഹോവ മോശെമുഖാന്തരം അരുളിച്ചെയ്തിരുന്നതുപോലെ ഫറവോന്റെ ഹൃദയം കഠിനപ്പെട്ടു,
    അവൻ യിസ്രായേൽമക്കളെ വിട്ടയച്ചതുമില്ല.
  tuo-NT: Õꞌacʉ̃ Moisé meꞌrã todʉporopʉ níꞌcaronojõta faraṍ Israe curuacjãrãrẽ ne
    duꞌuoꞌoticʉ niwĩ.
  gup-gup: Wanjh kuhni Pharaoh kangerayekni dja minj benmunkewemeninj bininj nawu
    Israel benkebmawahmeng. Kumekbe bu Yawey yingkihyimeng Moses biwokwong.
  gvs-gvs: Tuwo Pero dabana ikasa, kai Isileli tubunao geya italigeimeta bei kasowóduwo
    nakae boi Yauwe bogina ilatuwokoigu bei siguinuwe.
  rmc-rmc: Le Faraonoskro jilo ačhiľa mek furt zoralo a na premukľa le Izraeliten,
    avke sar oda o RAJ anglal phenďa prekal o Mojžiš.
  nlg-nlg: Ma Pharaoh te mua lubatira na vure ni Israel/Jew ge kara sania, te vagha
    na hava te liona Yahweh.
  pes-OPV: پس دل فرعون سخت شده، بنی‌اسرائیل را رهایی نداد، چنانکه خداوند به‌دست موسی
    گفته بود.
  ron-1924: Луй Фараон и с-а ымпетрит инима ши н-а лэсат пе копиий луй Исраел сэ плече,
    дупэ кум спусесе Домнул прин Мойсе.
  ben-OBCV: অতএব ফরৌণের হৃদয় কঠিন হল এবং তিনি ইস্রায়েলীদের যেতে দিলেন না, ঠিক যেমনটি
    সদাপ্রভু মোশির মাধ্যমে বলেছিলেন।
  som-som: Oo Fircoon qalbigiisiina waa sii qallafsanaaday, oo reer binu Israa'iilna
    siima uu dayn inay tagaan, sidii Rabbigu Muuse afkiisa kaga hadlay.
  lat-VUC: 'et ingravatum est cor ejus, et servorum illius, et induratum nimis: nec
    dimisit filios Israël, sicut præceperat Dominus per manum Moysi.'
  eng-ASVBT: And the heart of Pharaoh was hardened, and he did not let the children
    of Israel go, as Jehovah had spoken by Moses.
  mna-mna: Tana itooro ŋgar kini, mi iruutu zin Israel be tila som. Mbulu kini tina,
    ina indeeŋe kat sua ta Yooba iso pa Mose na.
  ita-1885: E il cuor di Faraone s'indurò, ed egli non lasciò andare i figliuoli d'Israele;
    come il Signore ne avea parlato per Mosè.
  eng-LXXUP: And the heart of Pharaoh was hardened, and he did not send forth the
    children of Israel, as the Lord said to Moses.
  eng-ULB: Pharaoh's heart was hardened, so he did not let the people of Israel go.
    This was the way that Yahweh had said to Moses that Pharaoh would act.
  spa-VBL: Debido a su actitud terca, el Faraón no permitió que los israelitas se
    fueran, tal como el Señor había predicho a través de Moisés.
  fra-_FOB: Le cœur de Pharaon s'endurcit donc, et il ne laissa point aller les enfants
    d'Israël, comme l'Éternel l'avait dit par l'organe de Moïse.
  mal-mal: യഹോവ മോശെമുഖാന്തരം അരുളിച്ചെയ്തിരുന്നതുപോലെ ഫറവോന്റെ ഹൃദയം കഠിനപ്പെട്ടു,
    അവൻ യിസ്രായേൽ മക്കളെ വിട്ടയച്ചതുമില്ല.
  urd-GVR: Firaun aṛā rahā aur Isrāīliyoṅ ko jāne na diyā. Waisā hī huā jaisā Rab
    ne Mūsā se kahā thā.
  suz-BL: फाराओ काइ मटीब दुम्‍शा, इस्राएली आन कली लचा मगेव। परमप्रभु यावेमी मोसा कली
    देंशो खोदेंशो दुम्‍‍त। प्रस्‍थान ४:२१
  ita-1927: E il cuor di Faraone s’indurò, ed egli non lasciò andare i figliuoli d’Israele,
    come l’Eterno avea detto per bocca di Mosè.
  ckb-ckb: ئیتر دڵی فیرعەون ڕەق بوو و ڕێی بە نەوەی ئیسرائیل نەدا بڕۆن، هەروەک یەزدان
    لە ڕێگەی موساوە فەرمووی.
  eng-BBE: And the heart of Pharaoh was hard, and he did not let the people go, as
    the Lord had said by the mouth of Moses.
  kan-OKCV: ಫರೋಹನ ಹೃದಯವು ಕಠಿಣವಾಯಿತು. ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಹೇಳಿದಂತೆ, ಅವನು ಇಸ್ರಾಯೇಲರನ್ನು
    ಕಳುಹಿಸಲೇ ಇಲ್ಲ.
  bbb-bbb: Ro Fero ijiege fu remo ije fune E Ireobo ijare ude Mosisi ijiege kuaraema
    ijadufuo fu naebe e Isureroko ije aremo bu usiae vae.
  tam-2017: யெகோவா மோசேயைக்கொண்டு சொல்லியிருந்தபடியே, பார்வோனின் இருதயம் கடினப்பட்டது;
    அவன் இஸ்ரவேல் மக்களைப் போகவிடவில்லை.
  spa-RV-1909: Y el corazón de Faraón se endureció, y no dejó ir á los hijos de Israel;
    como Jehová lo había dicho por medio de Moisés.
  ron-BTF: Și inima lui Faraon s-a împietrit și nu a lăsat pe copiii lui Israel să
    plece; precum DOMNUL vorbise prin Moise.
  eng-WEBP: The heart of Pharaoh was hardened, and he didn’t let the children of Israel
    go, just as the LORD had spoken through Moses.
  eng-FBV: Because of his stubborn attitude, Pharaoh would not let the Israelites
    leave, just as the Lord had predicted through Moses.
  nld-1939: Farao bleef hardnekkig, en liet de Israëlieten niet vertrekken, zoals
    Jahweh door Moses voorspeld had.
  nch-BL: Huan pampa moyoltetili, Faraón amo quincahuili ma yaca nopa israelitame
    quej TOTECO teyolmelajtoya ica Moisés para quichihuasquía.
  vie-1934: Vậy Pha-ra-ôn cứng lòng, không tha dân Y-sơ-ra-ên đi, y như lời Đức Giê-hô-va
    đã cậy Môi-se mà phán.
  hin-CV: कठोर मन से फ़रोह ने इस्राएलियों को जाने नहीं दिया—मोशेह को याहवेह ने पहले
    ही बता दिया था कि फ़रोह किस प्रकार अपने मन को फिर कठोर करेंगे.
  eng-OURB: The heart of Pharaoh was hardened, and he didn’t let the children of Israel
    [God prevails] go, just as Adonai had spoken through Moses [Drawn out].
  spa-BES: Y el corazón de Faraón fue duro, y no dejó ir al pueblo, como él Señor
    lo había dicho por boca de Moisés.
  tdx-tdx: Aa le niha-jadiriñe ty arofo’ i Parò le tsy nampiengae’e o ana’ Israeleo,
    amy tsinara’ Iehovà amy Mosèy.
  vid-vid: Lelo kota Mkulu Nguluwi vyoyalonjile kukolela Musa, Falao nayali na nhumbula
    igagadale nakalema kuwakundiza Waisilaeli woche.
  eng-OKE: And the heart of Pharoh was hardened, and he would not send away the sons
    of Israel, as the Lord had spoken by the hand of Mosheh.
  tha-KJV: พระทัยของฟาโรห์​แข​็งกระด้างและไม่ยอมปล่อยชนชาติอิสราเอลไปจริง เหมือนที่พระเยโฮวาห์​ได้​ตรัสไว้กับโมเสส
  por-BR-2018: E o coração de Faraó se endureceu, e não deixou ir aos filhos de Israel;
    como o SENHOR o havia dito por meio de Moisés.
  deu-ELO: Und das Herz des Pharao verhärtete sich, und er ließ die Kinder Israel
    nicht ziehen, so wie Jehova durch Mose geredet hatte.
  eng-WYC-2018: and his heart was made hard greatly; neither he let go the sons of
    Israel, as the Lord commanded by the hand of Moses. (yea, his heart was greatly
    hardened; and he still would not let the Israelites go, as the Lord had said through
    Moses.)
  epo-epo: La koro de Faraono restis obstina, kaj li ne forliberigis la Izraelidojn,
    kiel diris la Eternulo per Moseo.
  uig-PIN: Bu tǝriⱪidǝ Pirǝwnning kɵngli ⱪattiⱪ turuwerip, Pǝrwǝrdigar Musaning wasitisi
    bilǝn eytⱪandǝk, Israillarni ⱪoyup berixni rǝt ⱪildi.
  beo-beo: Hina Gode da Mousese ea lafidili sia:i amo defele, Felou da Isala:ili dunu
    hame fisidigi.
  tpi-OTNT: Tru tumas, bel bilong king i pas na em i no larim ol Israel i go, olsem
    Bikpela i bin tok long maus bilong Moses.
  hau-SA: Ta haka zuciyar Fir’auna ta taurare, bai kuwa bar Isra’ilawa suka tafi ba,
    kamar yadda Ubangiji ya riga ya faɗa ta wurin Musa.
  udu-udu: Wakan adu ma P̱irawn a’di ’bi’thki’d mo dhali a’di diki dhal ’kwani ma
    Israyiil bway mo mmo/ii mo me’d gwo jin ṯorkina TAP̱A eya Musa mo be.
  uig-LAT: Bu teriqide Pirewnning köngli qattiq turuwérip, Perwerdigar Musaning wasitisi
    bilen éytqandek, Israillarni qoyup bérishni ret qildi.
  nde-nde: Ngakho inhliziyo kaFaro yaba lukhuni akaze avumela abako-Israyeli ukuthi
    bahambe njengoba uThixo wayetshilo ngoMosi.
  ton-ton: 'Pea naʻe fefeka ʻae loto ʻo Felo, pea naʻe ʻikai te ne tuku ʻae fānau
    ʻa ʻIsileli ke ʻalu: ʻo hangē ko e folofola ʻa Sihova kia Mōsese.'
  ces-1613: I zsililo se srdce Faraonovo, a nepropustil synů Izraelských, tak jakž
    byl mluvil Hospodin skrze Mojžíše.
  eko-eko: Ari wawuumisa rooho etthiipo, khuhiwaalikhi meezirayiilu olawa, nkhama
    etthiipo Nnyizinku aamuziyeezo Munsa.
  eng-WMB: The heart of Pharaoh was hardened, and he didn’t let the children of Israel
    go, just as the LORD had spoken through Moses.
  tam-TCV: யெகோவா மோசேக்குச் சொல்லியிருந்தபடியே பார்வோனின் இருதயம் கடினப்பட்டது. அவன்
    இஸ்ரயேல் மக்களைப் போகவிடவில்லை.
  ceb-ULB: Gipatig-a ang kasingkasing sa Faraon, busa wala niya palakwa ang katawhan
    sa Israel. Mao kini ang paagi nga gisulti ni Yahweh kang Moises nga buhaton sa
    Faraon.
  pol-UBG: I serce faraona pozostało zatwardziałe i nie wypuścił synów Izraela, jak
    PAN zapowiedział przez Mojżesza.
  agr-agr: Nuniau asa Israel aents aidaunak jiinjatnume tusag idaisachui, Tuke Pujuu
    yaunchuk Moisésan ujaak nuniktatui tibaunak imaanisag.
  kyc-kyc: Kamongome Mosese keta lamaiyamuli pyuo Perao banya mona andarena kana pokapala
    Isaraele wambu dupwa pena laa naya.
  urd-GVU: فرعون اَڑا رہا اور اسرائیلیوں کو جانے نہ دیا۔ ویسا ہی ہوا جیسا رب نے موسیٰ
    سے کہا تھا۔
  deu-1912: Also ward des Pharao Herz verstockt, daß er die Kinder Israel nicht ließ,
    wie denn der HERR geredet hatte durch Mose.
  ntj-ntj: Nyangka puurrpa Piirulu witu-witurringkulalpi Yitjurayilku tjamupirti-tjananya
    tirtu marrkura kanyiranytja. Tjiinya Mama Kuurrtu Mawutjala watjarnu ngarnmanymanu
    wantingu palunyapirinypartu ngaratjaku.
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಯಿಂದ ಹೇಳಿಸಿದಂತೆಯೇ ಆಯಿತು. ಫರೋಹನ ಹೃದಯವು ಕಠಿಣವಾಗಿತ್ತು. ಅವನು ಇಸ್ರಾಯೇಲರನ್ನು
    ಹೋಗಲು ಬಿಡಲಿಲ್ಲ.
  ena-ena: Manɨgali dɨ hɨji humɨgaŋ agaŋ ma iahami. Hameŋ sadaŋ Isɨlaelɨ hɨdɨlɨ agɨladɨ
    ma valɨci uavɨmi. Asɨ Iaue Mosesɨ dɨ abami hameŋ laci ala lɨmi.
  yap-yap: Me gelnag laniyan’ nge par nde pag piyu Israel ngranod, nri bod rogon ni
    fa’ani yog SOMOL ngak Moses.
  hlt-MCSB: Te dongah Pharaoh lungbuei tah ning tih BOEIPA loh Moses kut ah a uen
    bangla Israel ca hlah pawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ቤርታዺ ሙሴ ዛሎና ኬኤዜሢጉዲ ካኣቲ ዒስራዔኤሌ ዴሮ ሃሾ ዒፄኔ።
  twi-ASANTE: Enti, Farao amma nkurɔfoɔ no ankɔ sɛdeɛ Awurade hyɛɛ ho nkɔm kyerɛɛ
