  cek-AK: Angraeng mah Mosi khaeah thuih ih lok baktih toengah, Faro loe palungthah
    moe, Israel kaminawk to tacawtsak ai.
  xla-xla: '@see-verse:EXO.009.034'
  cuk-cuk: Ar igi Bab-Jehová bato iduar Moisésʼga sogsa gusa, deyob gunonikid. Faraón
