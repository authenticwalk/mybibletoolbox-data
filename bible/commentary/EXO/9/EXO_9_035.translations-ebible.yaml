  eng-WEBU: The heart of Pharaoh was hardened, and he didn’t let the children of Israel
    go, just as the LORD had spoken through Moses.
  bnp-bnp: Muholi hateka, e Parao i gigitora hateka, i uka ma i longo ne huriki a
