  hbo-WLC: וַֽיֶּחֱזַק֙ לֵ֣ב פַּרְעֹ֔ה וְלֹ֥א שִׁלַּ֖ח אֶת־בְּנֵ֣י יִשְׂרָאֵ֑ל כַּאֲשֶׁ֛ר
    דִּבֶּ֥ר יְהוָ֖ה בְּיַד־מֹשֶֽׁה׃ פ
  ibo-ibo: Ya mere, Fero mere ka obi ya sie ike. Ọ jụrụ ikwere ka ụmụ Izrel pụọ, dịka
