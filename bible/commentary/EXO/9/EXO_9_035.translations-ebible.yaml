  lug-lug: Omutima gwa Falaawo bwe gutyo ne gukakanyala; n’ataleka baana ba Isirayiri
    kugenda, era nga Mukama bwe yayogerera mu Musa.
  heb-heb: ויחזק לב פרעה ולא שלח את בני ישראל כאשר דבר יהוה ביד משה׃
  ben-IRV: আর ফরৌণের হৃদয় কঠিন হওয়াতে তিনি ইস্রায়েলের লোকদেরকে যেতে দিলেন না; যেমন
    সদাপ্রভু মোশিকে বলেছিলেন।
  pan-pan: ਸੋ ਜਿਵੇਂ ਯਹੋਵਾਹ ਮੂਸਾ ਦੇ ਰਾਹੀਂ ਬੋਲਿਆ ਸੀ ਫ਼ਿਰਊਨ ਦਾ ਮਨ ਕਠੋਰ ਹੋ ਗਿਆ। ਉਸ ਨੇ
    ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਜਾਣ ਨਾ ਦਿੱਤਾ।
  tkr-tkr: Rəbbee Mısayk'le, milletık'le eyheva uvhuyn xhinnecad eyxhe, firon meer
    hı't'ilqa siyk'al, mang'vee İzrailybı g'ooka deş.
  mya-JVB: ထိုသို့ ဖာရောဘုရင်သည် နှလုံး ခိုင်မာ သည်ဖြစ်၍ ၊ မောရှေ ၌ ထာဝရဘုရား မိန့်
    တော်မူသည်အတိုင်း ၊ ဣသရေလ အမျိုးသား တို့ကို မ လွှတ် ဘဲနေပြန်သတည်း။
  tte-O: Mwa kin Isileli nige itatalamwagili besiele tauna kona Yeoba iwalo kin koina
    Mosese gamwana mena.
  tbg-tbg: Noravano Kotiva Mosira tiva amuntema kero, Pero vaiintivano kia Isareriara
    vuate tura.
  hmo-hmo: Farao ena lalona ia auka vadaeni, bona Israela taudia be iena imana dekena
    amo ia negea lasi, Lohiabada ese Mose dekenai ia hamaoroa guna hegeregerena.
  urd-urd: और फ़िर'औन का दिल सख़्त हो गया, और उसने बनी — इस्राईल को जैसा ख़ुदावन्द
    ने मूसा के ज़रिए' कह दिया था जाने न दिया।
  rus-SYN: И ожесточилось сердце фараона и рабов его, и он не отпустил сынов Израилевых,
    как и говорил Господь чрез Моисея.
  bqc-SIM: Aà swã́ yìaa, à gì Isailiↄ gbaɛi lá Lua dà Mↄiziɛ a òɛ̀wa.
  tcz-CHONGTHU: Pakaiyin Mose heng'a ana seidoh sa bang in Pharaoh lung-thim angaiya
    bang'in atah kittan, Pharaoh'in jong Israel mite asoldoh deh poi.
  mar-mar: फारोने आपण दिलेल्या वचनाप्रमाणे करण्याचे नाकारले व इस्राएल लोकांस मोकळे
    करून त्याने जाऊ दिले नाही. परमेश्वराने मोशेद्वारे सांगितल्याप्रमाणेच हे झाले.
  qub-qub: Moisesta Tayta Dios willashannömi Israelcuna aywacunanta mana munar mas
    piyur-raj rumi shonguno contra ricacuran.
  bqp-bqp: A kù kpɛ́ gbãna à gì Isarailanↄ gbarɛi, lákũ Luda dà Musanɛ à ònɛ nà.
  hat-hat: Nan fè tèt di sa a, li pa t' kite moun pèp Izrayèl yo ale, jan Seyè a te
    fè Moyiz al di l' la.
  eng-BSB: So Pharaoh’s heart was hardened, and he would not let the Israelites go,
    just as the LORD had said through Moses.
  tod-tod: Falaɠɔn ɠigi ɓaani, é la ɠɛni ɓeni Izelayɛle nuiti ba, ti ʋa li, eɠɛʋelei
