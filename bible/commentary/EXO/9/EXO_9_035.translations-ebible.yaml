  kne-kne: et adi na pinalobosan din Israelita, tan say inpaipadton dedan Diyos en
    Moses ay say amagen din ari.
  bzd-NTPO: Es Egipto blú e̱r téwa̱ darërëë. Kë̀ iwa̱ Israel aleripa a̱ ka̱wö mène
    a̱s imi'yal we̱s Jehová tö iyë'ia̱ Moisés ttè wa es.
  eng-WYC-2017: and his heart was made hard greatly; neither he let go the sons of
    Israel, as the Lord commanded by the hand of Moses.
  eng-WMBB: The heart of Pharaoh was hardened, and he didn’t let the children of Israel
    go, just as the LORD had spoken through Moses.
  urd-GVH: फ़िरौन अड़ा रहा और इसराईलियों को जाने न दिया। वैसा ही हुआ जैसा रब ने मूसा
