  tel-2017: యెహోవా మోషేకు చెప్పినట్టు ఫరో హృదయం కఠినంగా మారింది, అతడు ఇశ్రాయేలు ప్రజలను
    వెళ్ళనియ్యలేదు.
  hat-BSA: Kè Farawon te vin di, e li pa t kite fis Israël yo ale, jan SENYÈ a te
