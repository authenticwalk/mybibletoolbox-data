    pwoteksyon. Chak moun oswa bèt ki twouve yo nan chan an, e ki pa mennen lakay
    yo, lè lagrèl la vin desann sou yo, yo va mouri.’”
  kos-kos: Inge sapkin tuh kosro nutum ac ma nukewa saya ma muta in imah uh in utukyak
    nu in lohm uh. Af yohk kosra ac fah kahki nu fin mwet ac kosro ma mutana in imae
    ac tia utukyak nu in lohm ah, ac elos nukewa fah misa.’”
  hbo-WLC: וְעַתָּ֗ה שְׁלַ֤ח הָעֵז֙ אֶֽת־מִקְנְךָ֔ וְאֵ֛ת כָּל־אֲשֶׁ֥ר לְךָ֖ בַּשָּׂדֶ֑ה
    כָּל־הָאָדָ֨ם וְהַבְּהֵמָ֜ה אֲשֶֽׁר־יִמָּצֵ֣א בַשָּׂדֶ֗ה וְלֹ֤א יֵֽאָסֵף֙ הַבַּ֔יְתָה
    וְיָרַ֧ד עֲלֵהֶ֛ם הַבָּרָ֖ד וָמֵֽתוּ׃
  ibo-ibo: Ya mere, nye iwu ka a gaa ngwangwa nʼubi unu webata anụ ụlọ unu na ihe
    ndị ọzọ unu nwere nʼebe a ga-echebe ha, nʼihi na oke ifufe nke ya na mkpụrụ mmiri
    so ga-egbu mmadụ na anụ ụlọ ọbụla a hapụrụ nʼezi.’ ”
  ory-ory: ଏନିମନ୍ତେ ଏବେ ଲୋକ ପଠାଇ କ୍ଷେତ୍ରରେ ତୁମ୍ଭର ପଶ୍ୱାଦି ଯାହା ଯାହା ଅଛି, ତାହାସବୁ ଶୀଘ୍ର
    ଅଣାଅ, କାରଣ ଯେଉଁ ମନୁଷ୍ୟ କି ପଶୁ କ୍ଷେତ୍ରରେ ରହିବେ, ଗୃହକୁ ଅଣା ନ ଯିବେ, ସେମାନଙ୍କ ଉପରେ
    ଶିଳାବୃଷ୍ଟି ହେଲେ ସେମାନେ ମରିବେ।’”
  chk-chk: Iei mine kopwe titila pwe repwe emwenala noum man lon lenien op, pwal meinisin
    mine a nom lemäl. Pun aramas me man meinisin mi nom lemäl nge resap op, repwe
    mäla ren ewe ütten fau epwe püngütiu wor.” ’”
  rop-rop: Yu lafta dalim yu wekinmen olabat blanga gajim ola enimul en ola enijing
    blanga yumob en pudum insaid langa yumob haus, dumaji detmatj heilston garra kilim
    ded ola pipul en enimul olabat weya jidan atsaid.’ Lagijat na yunbala garra tok
    langa det king.”
  ukr-1871: Оце ж посилай, та позбирай увесь твій скот і все, що в тебе в полї. На
    всяку бо скотину й людину, що знайдеться в полї і не вернуться додому, вдарить
    гряд, і погинуть.
  bch-bch: Toa patautene eao manta kado posanga matua ga ila pagid lem panua ta tibada
    lem bulmakao ga danga padengada ienono gaot, ta tinam tidudunga lumaeai. Ngansa
    aoara idildil matua mambe patpat eine ga itaptap ga idae ngan gid eababa ga masilau
    toa ngada oa timamado gaot. Ta gid ga timate.’”
  deu-1951: Und nun laß dein Vieh und alles, was du auf dem Felde hast, in Sicherheit
    bringen; denn auf alle Menschen und alles Vieh, die sich auf dem Felde befinden
    und nicht in den Häusern versammelt sind, auf die wird der Hagel fallen, und sie
    werden umkommen.
  eng-JPS: Now therefore send, hasten in thy cattle and all that thou hast in the
    field; for every man and beast that shall be found in the field, and shall not
    be brought home, the hail shall come down upon them, and they shall die.'
  srp-1865: Zato sada pošlji, te skupi stoku svoju i što god imaš u polju, jer æe
    pasti grad na sve ljude i na stoku što se zateèe u polju i ne bude skupljeno u
    kuæu, i izginuæe.
  lug-lug: Kale, lagira bayingize amagana go ag’ente, n’ebisolo byonna ebiri mu ddundiro,
    kubanga omuzira gujja kukuba buli muntu ali ebweru era ajja kufa; ne buli nsolo
    yonna eneebeera ebweru mu ddundiro gujja kugikuba efe.’ ”
  heb-heb: ועתה שלח העז את מקנך ואת כל אשר לך בשדה כל האדם והבהמה אשר ימצא בשדה ולא
    יאסף הביתה וירד עלהם הברד ומתו׃
  ben-IRV: অতএব তুমি এখন ক্ষেতে লোক পাঠিয়ে তোমার পশু ও যা কিছু আছে সে সব নিরাপদ জায়গায়
    জড়ো কর; যে মানুষ ও পশুদেরকে ক্ষেত থেকে বাড়িতে আনা হবে না, তাঁদের উপরে শিলাবৃষ্টি
    হবে, আর তারা মারা যাবে’।”
  pan-pan: ਸੋ ਹੁਣ ਤੂੰ ਭੇਜ ਕੇ ਆਪਣੇ ਪਸ਼ੂ ਅਤੇ ਜੋ ਕੁਝ ਤੇਰਾ ਜੂਹ ਵਿੱਚ ਹੈ ਭਜਾ ਲਿਆ। ਸਾਰੇ ਆਦਮੀਆਂ
    ਅਤੇ ਡੰਗਰਾਂ ਉੱਤੇ ਜਿਹੜੇ ਮੈਦਾਨ ਵਿੱਚ ਹੋਣ ਅਤੇ ਘਰ ਵਿੱਚ ਨਾ ਲਿਆਂਦੇ ਜਾਣ ਗੜੇ ਪੈਣਗੇ ਅਤੇ ਉਹ
    ਮਰ ਜਾਣਗੇ।
  tkr-tkr: Mançil-allab insanar g'axuvle çoleedın çavra-vəq'əd, yiğın gırgın karıd
    vüxənayk avqa se'ecen. Çolead vuk'ul hüvxəsın ciga dena avxuyne insanaaşilqad,
    çavra-vəq'əlqad dolu ixhes, maadın gırgın kar qik'asın“».
  mya-JVB: ထိုကြောင့် ယခု စေလွှတ် ၍ ၊ လယ်ပြင် ၌ ရှိသောတိရစ္ဆာန် များနှင့် ရှိလေသမျှ
    တို့ကို သိမ်း ယူလော့။ အိမ် သို့ မ ဆောင် လျင်၊ လယ်ပြင် ၌ တွေ့ သမျှ သောလူ နှင့်
    တိရစ္ဆာန် တို့အပေါ် မှာ မိုဃ်းသီး ကျ ၍ ၊ သူတို့သည် သေ ကြလိမ့်မည်အကြောင်းကို ပြော
    လော့ဟု မောရှေ အား မိန့် တော်မူ၏။
  tte-O: Kabo kuwalo ebaebai yo gogo meuloina siya simiyamiya mayale mena sipeili
    lolon mena. Ais pokopokoli kani sibeku kabo tomo yo ebaebai, siya nige lolon mena
    simiyamiya, siunuili.’”
  tbg-tbg: Virara irihara are nena navunaaka tiva nimira vika nái quara ntita vare
    haraara naavuni vuru kaate. Vaiintive quarave vahaaqaini vaivaro taaruvano/kaampuravano
    ntiharo vika ekaa aru taiqama kaanarove. Minti tivakera Pero vaiinti tiva amiane,
    tiro.
  hmo-hmo: “ ‘Unai dainai, hari dina oiemu boromakau bona oiemu gau ibounai, tano
    palaka dekenai idia noho, dohore oi abidia vareai, badina be taunimanima bona
    mauri gaudia bema oi abia vareai lasi, to tano palaka dekenai bema idia noho,
    be medu, aisi nadi bamona ese dohore ia aladia momokani, ibounai do idia mase
    ore.’ ”
  urd-urd: तब आदमी भेज कर अपने चौपायों को, जो कुछ तेरा माल खेतों में है उसको अन्दर
    कर ले; क्यूँकि जितने आदमी और जानवर मैदान में होंगे और घर में नहीं पहुँचाए जाएँगे,
    उन पर ओले पड़ेंगे और वह हलाक हो जाएँगे'।”
  rus-SYN: 'итак пошли собрать стада твои и все, что есть у тебя в поле: на всех людей
    и скот, которые останутся в поле и не соберутся в домы, падет град, и они умрут.'
  bqc-SIM: Oɛ̀ aà gbɛ̃́ↄ zĩ aa aà pↄtuoↄ ń pↄ́ pↄ́ a vĩ buaↄ sɛ́lɛ káka kpɛ́u
    píi. Gbɛ̃nazĩnaↄ ń pↄ́ pↄ́ kú bàasiↄ, tó wi gɛ̃ńnↄ kpɛ́uo, lougbɛ a kwɛ́má
    aa gagaɛ.
  tcz-CHONGTHU: “Kino tan! Na loujaova gancha ho jouse hoitup ding in namite sol loijin,
    achuti louva ahile hi tabang gilchang ahung kheh teng lou jaova mihem hihen gancha
    hijong le aki dalha chan chu gilchang'in ase'a thi jeng ding ahi,” ati.
  mar-mar: तर आता माणसे पाठवून रानांतून तुझी गुरेढोरे व दुसरे जे काही रानात असेल ते
    आण. कारण जर एखादा मनुष्य किंवा पशू शेतात राहील तर तो मारला जाईल. जे जे तुम्ही
    तुमच्या घरात गोळा करून ठेवणार नाही त्यावर गारांचा भडीमार पडेल.”
  qub-qub: Chaymi willay llapan uywancunata wasiman wichgacunanpaj, jircacho imaycan
    cajtapis shuntachinanpaj. Runtumorga runatapis uywatapis wañuchengapämi wasi ruricho
    mana captenga.»
  bqp-bqp: Ǹ onɛ à gbɛ̃nↄ zĩ ò a pↄ́kãdenↄ kũ pↄ́ kũ à vĩ buranↄ sɛ́tɛ ò káka kpɛ́n
    pínki. Bisãsirinↄ kũ pↄ́ kũ ò kú bàainↄ, tó òdi gɛ̃ kũńwo kpɛ́nlo, legũgbɛ
    ni maḿma oni gagamɛ.
  hat-hat: Koulye a, bay lòd pou yo pran tout bèt nou gen nan jaden ak tout lòt bagay
    nou gen deyò mete yo anndan kay pou pwoteje yo. Paske, yon gwo lagrèl pral tonbe
    sou tout moun ak sou tout bèt ki deyò. Yo pral mouri.
  eng-BSB: So give orders now to shelter your livestock and everything you have in
    the field. Every man or beast that remains in the field and is not brought inside
    will die when the hail comes down upon them.’”
  tod-tod: Deɠɛmu, ɗa-loganiiti makɛsu ɓɛtɛna ga pagɔ, ta nii kpein é ga ɗɔnɔ, é
    è ya eteaʋɛ. Sakɔtui ɠa ʋaazu ʋuuzu nuiti kpein ma ta suaiti, niiti ti ʋaazu
    yɛsu eteaʋɛ, ti la lɔɔɠuni pɛlɛiti bu, naati ta za.› »
  eng-WEBPB: Now therefore command that all of your livestock and all that you have
    in the field be brought into shelter. The hail will come down on every man and
    animal that is found in the field, and isn’t brought home, and they will die.”’”
  kbq-kbq: Ana hu'negu menina ame hunka huzmantege'za sipisipine meme afu zagaka'ane
    fegu'ama kegavama nehanana zagaraminka'a ana maka zmavre nomofo agu'a zmanteho,
    na'ankure ko'mopa ko aruno fegu'ama mani'nesnaza vahe'ene sipisipine meme afutamina
    zamahe frigahie.
  nhe-BL: Huajca xiquilhui para nimantzi ma tlanahuati ma quintzacuaca inintlapiyalhua,
    pampa nopa tesihuitl quinmictis nochi tlacame huan nochi tlapiyalime tlen ax quintzacuase
    calijtic.
  bus-bus: Ǹ onɛ à gbɛ̃nↄ zĩ aↄ̃ à pↄ́kãdeenↄ kↄ̃n pↄ́ kɛ̀ à vĩ buraanↄ sɛ́ɛ wà káka
    kpɛ́n píngi. Gbɛ̃nteenↄ kↄ̃n pↄ́ kɛ̀ aↄ̃ↄ kú bàazinↄ, tó wèe gɛ̃ńyo kpɛ́nlo, lougbɛ
    é maḿma aↄ̃é gagamɛ.
  gub-BL: A'e rupi emono kar teko ko pe ne wà nehe kury. Tuwe werur peneimaw paw pema'e
    paw wà nehe. — Pemonokatu peneimaw pema'e tàpuz pupe àmàntàtà wi wapyro pà nehe,
    ere wanupe nehe. Ta'e àmàntàtà ukyrahy putar teko nànàn ma'ea'yr nànàn ko pe upyta
    ma'e kwer nànàn nehe. Umàno putar a'e pe wà nehe, ere Parao pe nehe, i'i Tupàn
    Moizez pe.
  eng-DRA: 'Send therefore now presently, and gather together thy cattle, and all
    that thou hast in the field: for men and beasts, and all things that shall be
    found abroad, and not gathered together out of the fields, which the hail shall
    fall upon, shall die.'
