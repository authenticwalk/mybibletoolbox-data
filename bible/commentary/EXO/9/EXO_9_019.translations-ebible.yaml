verse: EXO.009.019
translations:
  mal-C: നിങ്ങളുടെ കന്നുകാലികളെയും വയലിൽ നിങ്ങൾക്കുള്ള സകലതിനെയും ഒരു അഭയസ്ഥാനത്തേക്കു
    കൊണ്ടുവരാൻ ഇപ്പോൾ ആജ്ഞ പുറപ്പെടുവിക്കുക; അകത്തുകൊണ്ടുവരാതെ വയലിൽത്തന്നെ ആയിരിക്കുന്ന
    സകലമനുഷ്യരുടെയും മൃഗങ്ങളുടെയുംമേൽ ആ കന്മഴ ചൊരിയും.’ ”
  deu-TKW: Schicke daher hin und laß dein Vieh und alles, was du draußen im Freien
    hast, in Sicherheit bringen; denn alle Menschen und Tiere, die sich im Freien
    befinden und nicht in ihre Behausungen zurückziehen werden, die wird der Hagel
    tot schlagen.
  lin-lin: Sik’oyo, pesa mitindo ete bamema na ebombelo, bibwele na yo mpe biloko
    nyonso oyo ozali na yango kati na elanga. Pamba te mvula ya mabanga ekokweyela
    mpe ekoboma moto mpe nyama nyonso oyo bokokotisa kuna te to oyo ekotikala kati
    na elanga. › »
  eng-LSV: And now, send, strengthen your livestock and all that you have in the field;
    every man and beast which is found in the field, and is not gathered into the
    house—the hail has come down on them, and they have died.”
  eng-GNV: 'Send therefore nowe, and gather the cattell, and all that thou hast in
    the fielde: for vpon all the men, and the beastes, which are found in the field,
    and not brought home, the haile shall fall vpon them, and they shall die.'
  eng-WEBSTER: 'Send therefore now, and gather thy cattle, and all that thou hast
    in the field: for upon every man and beast which shall be found in the field,
    and shall not be brought home, the hail shall come down upon them, and they shall
    die.'
  nhw-BL: Huajca xiquilhui para nimantzi ma tlanahuati ma quintzacuaca inintlapiyalhua,
    pampa nopa tesihuitl quinmictis nochi masehualme huan nochi tlapiyalme catli amo
    quintzacuase calijtic.
  swh-ONEN: Sasa toa amri urudishe wanyama wote watoke malishoni na chochote ambacho
    kipo mashambani waje mpaka mahali pa usalama, kwa sababu mvua ya mawe itanyesha
    juu ya kila mtu na kila mnyama ambaye hajaletwa ndani ambao bado wako nje mashambani,
    nao watakufa.’ ”
  bba-bba: Ǹ n mɛn nɑ, ɑ de bu win yɑɑ sɑbenu kuku yeru kuɑ, kɑ yɑbu ye u mɔ kpuro
    ɡberɔ. Domi ɡuru kpee ni, nu koo tɔmbu kpuro so ɡbeɑɔ kɑ yɑɑ sɑbenu kpuro ni nu
    ǹ kuku yeru wɑ, kpɑ sɑbe ni, kɑ tɔn be, bu kɑm ko.
  eng-KJVCPB: Send therefore now, and gather thy cattle, and all that thou hast in
    the field; for upon every man and beast which shall be found in the field, and
    shall not be brought home, the hail shall come down upon them, and they shall
    die.
  cpy-cpy: Otzimatyee potyaante ahaaterini pipira-paeni, eejatzi maawoeni tzimatsiri
    powaneki. Tema aririka opariyaa-paaki jiriniki, othonka owamaapaakiri atziri-paeni,
    eejatzi ipira-paeni kaari jeekatsini pankotsiki.” ’”
  mpx-mpx: He nu ba totuwalali elal wam bwasumu ge bugul gegewena bolo hi miminaa
    noleleya nihi bugul tukagil ligumwa. Kaiwena gamagal ge bwasumu bolo nige hi uulutuk
    ligumwa, nasi kehe kalakalapatina ni lolil ge nihi aliga.’”
  wbp-wbp: Yuwayi, yilyaya-jana nyuntu-nyangu warrkini-wati ngurra-kari ngurra-kari-kirra.
    Wangkaya-jana yungulu-jana puluku-wati turnu-mani, manu panu-kari kuyu-wati kuja
    kalu karri yarlungka. Yungulu-jana yirrarni muku yuntangka. Jukurra kapu ngapa
    kunarda-kurlu wantimi nguru-jangka. Kapu-jana pakarni yapa manu puluku-wati kajili
    karrimi yarlungka-juku. Ngana-puka kaji karri yarlungka, ngulaju kapu palimi.”
    ’ Mujuju, kujanyarla wangkaya Yijipi-wardingkiki kingikiji.”
  luo-luo: Chiw chik mondo jambu kaachiel gi gimoro amora ma un-go e pap okel kar
    tony, nikech pe biro chwer kuom ngʼato angʼata kata le moro amora ma pod ni oko
    ma ok odonjo e kar tony mi githo.’ ”
  meu-meu: Taunabunai, hari dina ai emu boromakau bona emu ḡau iboudiai taora ai e
    nohomu na ba hakaudia vareai; badina taunimanima bona mauri ḡaudia hahidaosi basio
    abidia vareai a taora ai bae noho na medu hetarina ese baine aladia bena iboudiai
    bae mase ore”.
  npi-ULB: अब मानिसहरू पठाएर तेरा खेतहरूमा भएका तेरा गाईवस्तु र हरेक जे-जति छन् तिनलाई
    सुरक्षित स्थानमा जम्मा गर् । खेतमा भएका र घरमा नल्याइएका हरेक मानिस र पशुमाथि
    असिना बर्सनेछ र तिनीहरू मर्नेछन् ।”
  yor-yor: Pàṣẹ nísinsin yìí láti kó ẹran ọ̀sìn yín àti ohun gbogbo ti ẹ ni ní pápá
    wá sí abẹ́ ààbò, nítorí òjò yìnyín yóò rọ̀ sí orí àwọn ènìyàn àti ẹran ti a kò
    kó wá sí abẹ́ ààbò tí wọ́n sì wà ni orí pápá, wọn yóò sì kú.’ ”
  emp-NTPO: Maʌ̃ bẽrã jũma bãrã animarãda de edre b̶ʌbicuadua. Mãwã oẽ́bʌrʌ hielo
    waib̶ʌa jurrubʌrʌba quenaya. Baridua ẽberãda, animarã sid̶a de edre b̶ead̶aẽ́bʌrʌ,
    hielo waib̶ʌa jurrubʌrʌba beaya.”–
  ind-ind: Karena itu, bawalah seluruh ternak kalian yang berada di padang untuk berlindung
    ke tempat yang aman. Setiap orang dan binatang yang masih di padang akan mati
    tertimpa hujan es!’”
  pes-OPCB: پس دستور بده تمام حیوانات و آنچه را که در صحرا دارید جمع کنند و به خانه‌ها
    بیاورند، پیش از آنکه تگرگ تمام حیوانات و اشخاصی را که در صحرا مانده‌اند از بین
    ببرد.»
  aer-aer: Yewe, warrkene ngkwinhe areye apmere arrpe-anenhe-werne yernaye. Itnenhe
    pweleke areye apurtelhe-iletyeke ilaye atnunthe arrpenhe areye-arlke ahelhe akethele-arle
    anemeke. Itne itnenhe warle kweneke apeke arrernetyeke. Ingwenthe apweteke alkere-ngentyele
    atnyetyenhe. Itne tyerrtye areye-arlke pweleke areye-arlke atwetyenhe ahelhe akethele-arle
    tnemeke. Angwenhe apeke ahelhe akethele tnerlenge ilwetyenhe-anteye.” ’ Moses-aye,
    alakenhe renhe unte Pharaoh-eke ilaye.”
  tgl-ULB: Kaya ngayon, magpadala ka ng mga lalaki at ipunin sa ligtas na lugar ang
    iyong mga baka at ang lahat ng mayroon ka sa iyong bukid sa ligtas na lugar. Ang
    bawat tao at hayop na nasa bukid at hindi dinala sa bahay—babagsak sa kanila ang
    ulang may yelo, at mamamatay sila.”'”
  cbu-NT: Ashiriya, shiysha parawaa, Tputsireetsish kamaningcha; Wakar ksutamapan,
    mishat maachiritawaatsis chinuziwaa ichinguru pangush wanasir pishuchinllinpa,
    tángcha. Wakararis yuw pastu xitangatana anootsi pangusush tapshtungtsa, watam
    kachizamash pantsatkachu tputseewa pachakchu, tsipachinllinaya; misha chinuzeetstam
    wakarawaa pachachtamtiya, átcha Taarashipani, tángcha, Taarashipan Móysisee tárangiya.
    [Ashiriya, Móysissha parawap naayaru, ichinguru kamanirangiya, yuwaa Apanll kachizamashee
    tárangu anootsi.]
  hui-hui: Ani buleberogo nogo walila minu kabu bialu tamuni hangu payanda habe. Mbirale
    mbirale tagirani ngelama pedamigo bibahende tamuha mo baanda hai halimu. Nogo
    tara tarabi wali agalibi tagirani tuha ndo kago dalu damuyu karia dindiguni ogonime
    bo baya biragola homai holebira laya, lamibe lene.
  mya-mya: ယ​ခု​သင်​သည်​သင်​၏​တိ​ရစ္ဆာန်​များ​နှင့်​ကွင်း ပြင်​၌​ရှိ​သ​မျှ​တို့​ကို
    အ​မိုး​အ​ကာ​အောက်​သို့ သွင်း​စေ​လော့။ အ​ကာ​အ​ကွယ်​မ​ရှိ​သော​လူ နှင့်​တိ​ရစ္ဆာန်​ရှိ​သ​မျှ​တို့​အ​ပေါ်​သို့
    မိုး​ရွာ​ချ သ​ဖြင့်​သေ​ကျေ​ပျက်​စီး​ကြ​လိမ့်​မည်။''
  cbi-NTPO: Tsa' mitya kumuinchi ñu' animaalanu jeenbaasha pumulanuya tiba innatyuinsha
    depukaade, matyu juntsa isha puka kumuinchilanu paijnu tsuve, naa chachillanu
    bain, naa animaalanu bain, tsejtu avindaa depu', ya juusha putyulanuya detutekenu
    tsuve, tide, timi.
  bod-N: ད་ལྟ་ཁྱོད་ཀྱིས་མི་མངགས་ནས་ཁྱོད་ཀྱི་ཕྱུགས་ཟོག་དང་། ཞིང་ལ་གང་ཡོད་པ་ཐམས་ཅད་ནང་ལ་བསྡུས་ཤིག
    ཞིང་ལ་བསྐྱུར་ཏེ་ནང་དུ་མ་བསྡུས་པ་མི་ཕྱུགས་གང་ཡིན་རུང་སེར་བ་དེའི་སྟེང་ལ་བབས་ནས་འཆི་བར་འགྱུར་ཞེས་སྨྲ་དགོས་པར་གསུངས་སོ།
    །
  sna-sna: Chirayira izvozvi kuti zvipfuwo zvako nezvose zviri musango zvipinde mumatanga,
    nokuti chimvuramabwe chichawira pamusoro pomunhu wose napamusoro pezvipfuwo zvisina
    kupfigirwa zvichiri musango, uye zvichafa.’ ”
  spa-BLM: Ordena, pues, que todo tu ganado y todo lo que tengas en el campo se ponga
    a resguardo. El granizo caerá sobre todos los hombres y animales que se encuentren
    en el campo y no sean llevados a casa, y morirán””.
  cac-cac: Yuj chi', al d'a eb' vin̈ a checab' to a masanil noc' molb'etzal noc' yed'
    masanil tas ay d'a scal a munlajel to tz'ochcan d'a yoltac lechpat, yujto ayic
    ol ja q'uen nivac sacb'at chi', masanil noc' noc' yed' masanil anima malaj yen̈ul,
    ol cham yuj q'ueen, xchi Jehová, xa chi d'a vin̈.
  swh-ULB: Kisha sasa, tuma wanaume na ukusanye mifugo yako na vitu vyote ulivyo navyo
    mashambani sehemu salama. Kila mtu na mnyama aliyeko shambani na hajaletwa nyumbani
    - mawe ya barufu yatawashukia, na watakufa."”'
  bel-bel: 'дык вось, пашлі сабраць статкі твае і ўсё, што ёсьць у цябе ў полі: на
    ўсіх людзей і быдла, якія застануцца ў полі і не зьбяруцца ў дамы, упадзе град
    і яны памруць.'
  deu-ELBBK: Und nun sende hin und bring dein Vieh in Sicherheit und alles, was du
    auf dem Feld hast. Alle Menschen und alles Vieh, die auf dem Feld gefunden und
    nicht ins Haus aufgenommen werden, auf die fällt der Hagel herab, und sie werden
    sterben. –
  mbb-OT: Umbe, kinahanglan he segugunè ka suǥù he ipemeseled is langun he menge uyaǥen
    nu wey is langun he menge uripen nu he ziyà te vevesukà, su is langun he ziyà
    te ǥawas, etew man etawa uyaǥen, ne ebpematey emun egkeuluǥan te ǥiyew.’ ”
  mal-2015: അതുകൊണ്ടു ഇപ്പോൾ ആളയച്ചു നിന്റെ മൃഗങ്ങളെയും വയലിൽ നിനക്കുള്ള സകലത്തെയും
    അകത്തു വരുത്തിക്കൊൾക. വീട്ടിൽ വരുത്താതെ വയലിൽ കാണുന്ന സകലമനുഷ്യന്റെയും മൃഗത്തിന്റെയും
    മേൽ കല്മഴ പെയ്യുകയും എല്ലാം ചാകയും ചെയ്യും.
  tuo-NT: Tojo weegʉ mʉꞌʉ yarã waꞌicʉrãrẽ mejẽcã waꞌari nígʉ̃, añurõ nʉrõña. Tojo
    nicã, nipeꞌtise mʉꞌʉ cãpũpʉ cʉosere nʉrõpeꞌoya. Te yʉsʉase aco peri bʉꞌaꞌque peri
    paca bʉrʉpejaro, masãrẽ, waꞌicʉrãrẽ wiꞌi poꞌpeapʉ nitirãrẽ wẽjẽpeꞌorosaꞌa,’ ”
    nicʉ niwĩ Õꞌacʉ̃.
  gup-gup: Kunu wanjh yibenmunkewemen bininj kabirrimang mayh dja mak yehyeng rowk
    nawu karri kore kabbal, kabirringimowon kore kudjurlemak. Kumekke yikurduyimen
    dja bininj dja mayh rowk nawu kabirridjaldi kore kabbal nawu minj nangale kabindimang
    kabindikan kured, wanjh mandulmuk mankurrk kaluk kabenbun yiman kunwardde kadjakdung,
    dja kabirridowen rowk, bininj dja mayh.’”
  gvs-gvs: Tauna ame tuta vala kuetūne im bodao liliudi yaidi bego idi yoguyoguyao
    simedi idi vada goi sikaiyaka, e bei dedevidi. Tomota liliudi be nakae yoguyogu
    liliudi neta moetala goi sikaaiyaka, bei kuwanayana isou isamatedi sikámasa.’”’
  rmc-rmc: Akana sig de te garuvel tire stadi the savoro, so tut hin pre maľa, bo
    sar chudela te del oda brišind, merena savore manuša the stadi, so ena avri.‘
    “
  nlg-nlg: Keri ge ko bosa vanira nimiu na tinoni ni lutu mana lei maumanu ge kara
    rughuhoru mai tana leghai. Na lei tinoni pana maumanu ke ghaha so i paribebete
    ke mate isarana na uhabololo mana kebungasi.” ’”
  pes-OPV: پس الان بفرست و مواشی خود وآنچه را در صحرا داری جمع کن، زیرا که بر هرانسان
    و بهایمی که در صحرا یافته شوند، و به خانه‌ها جمع نشوند، تگرگ فرود خواهد آمد وخواهند
    مرد.»
  ron-1924: Пуне-ць дар ла адэпост турмеле ши тот че ай пе кымп. Пятра аре сэ батэ
    пе тоць оамений ши тоате вителе де пе кымп, каре ну вор фи интрат ын касе, ши
    вор пери.»’”
  ben-OBCV: তুমি এখন এক আদেশ জারি করো, যেন মাঠেঘাটে তোমার যত গৃহপালিত পশুপাল ও যা
    যা আছে, সেসব নিরাপদ আশ্রয়ে নিয়ে আসা হয়, কারণ যেসব মানুষ ও পশুকে ভিতরে আনা হয়নি
    ও যারা এখনও মাঠেঘাটেই আছে, তাদের প্রত্যেকের উপর শিলাবৃষ্টি নেমে আসবে, ও তারা মারা
    পড়বে।’ ”
  som-som: Haddaba cid u dir oo la soo dhaqso lo'daada iyo waxa berrinka kuu jooga
    oo dhan; waayo, dad iyo duunyo wixii berrinka laga helo oo dhan oo aan guryaha
    la soo gelin, waxaa ku soo degi doona roobka dhagaxyada leh, wayna dhiman doonaan.
  lat-VUC: 'Mitte ergo jam nunc, et congrega jumenta tua, et omnia quæ habes in agro:
    homines enim, et jumenta, et universa quæ inventa fuerint foris, nec congregata
    de agris, cecideritque super ea grando, morientur.'
  eng-ASVBT: Now therefore send, hasten in thy cattle and all that thou hast in the
    field; for every man and beast that shall be found in the field, and shall not
    be brought home, the hail shall come down upon them, and they shall die.
  mna-mna: Tana ur sua pa wal ku uraata kan be tikam zin mbili ku mi koroŋ ku boozomen
    ta timbotmbot mat na, mi tizeebe zin lela ruumu leleene. Kokena tasa imbot mat.
    Pa yaŋpat tabe Yooba ikam i, ko isu ma ipun koroŋ boozomen ta tiwwa mat na, ma
    timetmeete lup.” Yooba iso sua tana makiŋ, mi Mose ila ma iso pa king.
  ita-1885: Ora dunque, manda a fare accogliere tutto il tuo bestiame, e tutto ciò
    ch'è del tuo per li campi; la gragnuola caderà sopra tutti gli uomini, e sopra
    gli animali che si traveranno per li campi e non saranno accolti in casa; e morranno.
  eng-LXXUP: Now then hasten to gather thy cattle, and all that thou hast in the fields;
    for all the men and cattle as many as shall be found in the fields, and shall
    not enter into a house (but the hail shall fall upon them), shall die.
  eng-ULB: Now then, send men and gather your cattle and everything you have in the
    fields to a safe place. Every man and animal that is in the field and is not brought
    home—the hail will come down on them, and they will die.”'”
  spa-VBL: Así que haz guardar a tu ganado y todo lo que tienes en el campo. Porque
    toda persona y todo animal que permanezcan fuera morirán cuando el granizo caiga
    sobre ellos”.
  fra-_FOB: Maintenant donc, envoie mettre en sûreté ton bétail, et tout ce que tu
    as aux champs. La grêle tombera sur tous les hommes et les bêtes qui se trouveront
    aux champs, et qui ne se retireront pas dans les maisons, et ils mourront.
  mal-mal: അതുകൊണ്ട് ഇപ്പോൾ ആളയച്ച് നിന്റെ മൃഗങ്ങളെയും വയലിൽ നിനക്കുള്ള സകലത്തെയും
    അകത്ത് വരുത്തിക്കൊള്ളുക. വീട്ടിൽ വരുത്താതെ വയലിൽ കാണുന്ന സകലമനുഷ്യന്റെയും മൃഗത്തിന്റെയും
    മേൽ കല്മഴ പെയ്യുകയും എല്ലാം ചാവുകയും ചെയ്യും.
  urd-GVR: Apne bandoṅ ko abhī bhejnā tāki wuh tere maweshiyoṅ ko aur khetoṅ meṅ paṛe
    tere māl ko lā kar mahfūz kar leṅ. Kyoṅki jo bhī khule maidān meṅ rahegā wuh oloṅ
    se mar jāegā, ḳhāh insān ho yā haiwān.’”
  suz-BL: मोपतीके इ बस्‍तु भाव आन कली खिं आगा ओंइदो। मारदे हना मुर नु बस्‍तु भाव,
    सु सु लाङगाम बाक्‍नीमी, मेको मुप्‍सीम तुप्‍शा बेक्‍नीम’ देनो देंत” दे परमप्रभु
    यावेमी मोसा कली देंपाइक्‍तु।
