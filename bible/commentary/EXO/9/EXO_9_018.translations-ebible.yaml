verse: EXO.009.018
translations:
  mal-C: അതുകൊണ്ടു നാളെ ഈ നേരത്ത്, ഈജിപ്റ്റിന്റെ സ്ഥാപനംമുതൽ ഇന്നുവരെ ഉണ്ടായിട്ടില്ലാത്ത
    ഭയങ്കരമായ കന്മഴ ഞാൻ അയയ്ക്കും.
  deu-TKW: Ich werde aber morgen um diese Zeit einen sehr schweren Hagelschlag herniederfallen
    lassen, dessengleichen in Ägypten nicht dagewesen ist, seitdem es erschaffen wurde,
    bis jetzt.
  lin-lin: lobi na ngonga oyo, nakobetisa mvula ya mabanga ya moto makasi, oyo etikala
    nanu kobeta te wuta mokili ya Ejipito ezala.
  eng-LSV: behold, I am raining very grievous hail about [this] time tomorrow, such
    as has not been in Egypt from the day of its founding and until now.
  eng-GNV: Beholde, to morowe this time I will cause to raine a mightie great haile,
    such as was not in Egypt since the foundation thereof was laid vnto this time.
  eng-WEBSTER: Behold, to-morrow about this time I will cause it to rain a very grievous
    hail, such as hath not been in Egypt since its foundation even until now.
  nhw-BL: Huajca xiquilhui para mostla ipan ni hora nijchihuas ma huetzi tesihuitl
    nelchicahuac quen amo quema huetztoc ipan nochi tlali Egipto hasta quema pejqui
    ni tlali huan hasta ama.
  swh-ONEN: Kwa hiyo, kesho wakati kama huu nitaleta mvua mbaya sana ya mawe ambayo
    haijapata kunyesha katika nchi ya Misri, tangu siku ilipoumbwa mpaka leo.
  bba-bba: Yen sɔ̃, siɑ ɑmɑdɑɑre kon de ɡuru kpenu nu nɛɛrɑ kɑ dɑm nìn bweseru nu
    ǹ koore Eɡibitin temɔ sɑɑ yen toren di sere n kɑ ɡisɔ ɡirɑri.
  eng-KJVCPB: Behold, to morrow about this time I will cause it to rain a very grievous
    hail, such as hath not been in Egypt since the foundation thereof even until now.
  cpy-cpy: Tema inkaamani, ari okimityaawo nimaeka iweyaakaha ooryaa, ari piñaakiro
    opariyi jiriniki, tee iñahaetziro paerani jaka Apitantoniki kimityaawoni iroka,
    omapokakimi nimaeka.
  mpx-mpx: inoke bwaligumwa ni ola te sauga e kehe kalakalapatina na palau, kehe ololana
    o nige sauga etega i lolowa Itipita.
  wbp-wbp: Purda-nyangkaju! Jukurrarluju kapurna yilyamirra kunarda ngapa kunarda-kurlu
    yungu rdilyki-pinyi muku nyiyarningkijarra. Kulalu Yijipi-wardingki-paturlu nyangu
    kuja-piya wantinja-kurra nyurru-wiyi, lawa!
  luo-luo: kiny sa machal kama anaor pe malich mapok none e piny Misri, nyaka nene.
  meu-meu: 'A kamonai: kerukeru, hora inihetomana ai, medu hetarina dika-hereana baina
    hadihoa, tanobada matamana negana ema bona hari Aigupto tanona do asi dibana ḡauna.'
  npi-ULB: सुन्! भोलि यसै बेलातिर म निकै शक्तिशाली असिना बर्साउनेछु जुन मिश्र सुरु
    भएदेखि आजको दिनसम्म बर्सिएको छैन ।
  yor-yor: Nítorí náà, ni ìwòyí ọ̀la, Èmi yóò rán òjò o yìnyín tí irú rẹ̀ kò tí i
    rọ̀ rí ni Ejibiti láti ìpilẹ̀ṣẹ̀ rẹ̀ títí di àkókò yìí.
  emp-NTPO: Maʌ̃ carea nu naʌ̃ horaca mʌ̃a hielo waib̶ʌada bajãneba jurrubiya. Egipto
    puru osid̶a ewarid̶eba wad̶ibid̶a hielora maʌ̃ quĩrãca jurrucaa.
  ind-ind: Besok, sekitar waktu yang sama seperti sekarang, Aku akan menurunkan hujan
    es yang sangat dahsyat, yang belum pernah terjadi sebelumnya di seluruh Mesir.
  pes-OPCB: بدان که فردا در همین وقت چنان تگرگی از آسمان می‌بارانم که در تاریخ مصر
    سابقه نداشته است.
  aer-aer: Ayenge awaye! Ingwenthe the kwatye apweteke yernetyenhe arne areye ingkirreke
    ataketyeke. Tyerrtye Egypt-arenye areyele arne alakenhe arrwekelenge aretyakenhe
    aneke, arrangkwe-arle!
  tgl-ULB: Makinig! Bukas sa ganito ring oras magdadala ako ng isang napakalakas na
    ulang may yelo, pangyayari na hindi pa nakikita sa Ehipto mula sa unang araw nito
    hanggang ngayon.
  cbu-NT: Mishat, watam wandaya shiy nuwaa kuki nda payukush, nuwsha pu zar puturita
    nuw kachizamashee kapeetchima íwarpichi kapungumashi ashich patumbich kapungumashi
    kiyakawa. Yuw nda sirútama pataris anoo pangatssa. Siysa anumun nuwaa yasayarus,
    siyashuch Ijiptoshuch nda sirútamastaa ashima paturusin, itaru natpursha kachizamashee
    kapungumashi Ijiptoshuch tputsi pangchinlliniya.
  hui-hui: Ani bialu kegonigo ai hale habe. Yawi ogodaguaore haragola dalu dindiguni
    gibiore ala Iyibi dindini naibinidagua yawi ibilolebero.
  mya-mya: နက်​ဖြန်​နေ့​ဤ​အ​ချိန်​တွင်​အီ​ဂျစ်​ပြည်​၌ တစ်​ကြိမ်​တစ်​ခါ​မျှ​မ​ရွာ​ဘူး​သော​မိုး​သီး
    မိုး​ကို​သည်း​ထန်​စွာ​ရွာ​သွန်း​စေ​မည်။-
  cbi-NTPO: Tsaaren ayuya entsa uwatala isha puka tene shuwa pure' jaiñungue pajtekaanu
    tsuyu, tsenñu Egipto tusha naa-uwanuba tsaa ityu'ba, tsaa i' puinu tsuve.
  bod-N: ལྟོས་དང་། སང་ཉིན་གྱི་དུས་འདི་ཙམ་ལ་བདག་གིས་སེར་བ་ཆེན་པོ་ཞིག་འབབ་པར་བྱ་སྟེ།
    ཨེ་ཅིབ་ཡུལ་ཆགས་པའི་དུས་ནས་བཟུང་སེར་བ་དེ་འདྲ་བབས་མྱོང་མེད།
  sna-sna: Naizvozvo, nenguva ino mangwana ndichatuma chimvuramabwe chakaipisisa kwazvo
    chisina kumbovapo pamusoro peIjipiti, kubva pazuva rayakavambwa kusvikira zvino.
  spa-BLM: He aquí que mañana a esta hora haré llover un granizo muy fuerte, como
    no ha habido en Egipto desde el día de su fundación hasta ahora.
  cac-cac: Yuj chi, a q'uic'an yab' val icha hora tic, svac'anem q'uen sacb'at d'a
    yib'an̈ chon̈ab' tic. Mantalaj b'aj tz'em q'uen sacb'at yelxo val nivac icha q'uen
    tz'em chi' yictax ix el yich chon̈ab' Egipto tic.
  swh-ULB: Sikiliza! Kesho muda kama huu nita leta mvua ya mawe ya barafu kubwa, kama
    ambayo haijawai kuonekana Misri toka ilipo anza hadi sasa.
  bel-bel: 'вось, Я пашлю заўтра, у гэты самы час, град вельмі моцны, падобнага на
    які ня было ў Егіпце з дня заснаваньня яго да сёньня:'
  deu-ELBBK: siehe, so will ich morgen um diese Zeit einen sehr schweren Hagel regnen
    lassen, desgleichen nicht in Ägypten gewesen ist, von dem Tag seiner Gründung
    an bis jetzt.
  mbb-OT: Umbe keeselem, te iyan ded heini he uras, ibpeuzan ku te ǥiyew he utew gerabi,
    he wazè pa keenu meseǥazi puun te kegketukud te Ehipto.
  mal-2015: മിസ്രയീം സ്ഥാപിതമായ നാൾമുതൽ ഇന്നുവരെ അതിൽ ഉണ്ടായിട്ടില്ലാത്ത അതികഠിനമായ
    കല്മഴ ഞാൻ നാളെ ഈ നേരത്തു പെയ്യിക്കും.
  tuo-NT: Mʉꞌʉrẽ aꞌtiro weegʉti. Ñamiacã aꞌti orata yʉsʉase aco peri bʉꞌaꞌque peri
    paca bʉrʉcã weegʉti. Ne niꞌcãti Egiptopʉre tojo waꞌatiꞌquere waꞌacã weegʉti.
  gup-gup: ‘Wanjh kanbekka, marneyime. Malaywi bu yiman kunihbu karrungdi ngaye ngamunkewe
    mankurrk mandjalkimuk duninjh yiman kunwardde kahdjakdung. Kadjaldjakdung yiman
    minj korroko djakduyi kondah kore Egypt.
  gvs-gvs: Go am dodōkana! Itomo ame niyalayana nakae kúwana kasakasaidi guregurewa
    igoyo toina nakae bei aetune iwo. Ame kuwanayana geya tayaamo tuta tomota Itipita
    goi sigite boi Itipita igimisowóduwo go, ima ame tuta geya.
  rmc-rmc: Vašoda tajsa kajso časos bičhavava pre phuv ajso baro brišind le krupenca,
    savo mek na sas andro Egipt, kanastar hino dži adadžives.
  nlg-nlg: Mi ropo te vagha itaeni ke, vaho ge inau ku nia vetena mai na uhabololo
    mana kebungasi ke dika vulei vaa na lei dika ilokana na tutuguna na komu/butonikomu
    i Egypt.
  pes-OPV: همانا فردا این وقت، تگرگی بسیار سخت خواهم بارانید، که مثل آن در مصر از
    روز بنیانش تاکنون نشده است.
  ron-1924: ятэ, мыне, ла часул ачеста, вой фаче сэ батэ о пятрэ аша де маре кум н-а
    май фост ын Еӂипт дин зиуа ынтемеерий луй ши пынэ азь.
  ben-OBCV: তাই, আগামীকাল এইসময় আমি এমন ভারী শিলাবৃষ্টি পাঠাব যা মিশরের প্রতিষ্ঠা-দিবস
    থেকে শুরু করে আজ পর্যন্ত কখনও মিশরের উপর পড়েনি।
  som-som: Bal ogow, berrito haddaa oo kale waxaan soo daadin doonaa roobdhagaxyaale
    baas oo aan weligiis lagu arag Masar tan iyo maalintii la dhisay ilaa haatan.
  lat-VUC: En pluam cras hac ipsa hora grandinem multam nimis, qualis non fuit in
    Ægypto a die qua fundata est, usque in præsens tempus.
  eng-ASVBT: Behold, tomorrow about this time I will cause it to rain a very grievous
    hail, such as hath not been in Egypt since the day it was founded even until now.
  mna-mna: Tana gaaga mankwoono, sombe zoŋ mataana ikam kembei ta buri, to ni ko ikam
    yaŋpat ma isu. Indeeŋe tumbuyom bizin titu su Aikuptu mata popoten, mi imar imar
    ma indeeŋe koozi na, yaŋpat sa ta kembei isu lele tiom ti pasa zen.
  ita-1885: Ecco, domani, intorno a quest'ora, io farò piovere una gravissima gragnuola,
    la cui simile non fu giammai in Egitto, dal giorno che fu fondato, fino ad ora.
  eng-LXXUP: Behold, tomorrow at this hour I will rain a very great hail, such as
    has not been in Egypt, from the time it was created until this day.
  eng-ULB: Listen! Tomorrow about this time I will bring a very strong hail storm,
    such as has not been seen in Egypt since the day it was begun until now.
  spa-VBL: ¡Así que ten cuidado! Mañana a esta hora enviaré la peor granizada que
    haya caído sobre Egipto, desde el principio de su historia hasta ahora.
  fra-_FOB: Voici je vais faire pleuvoir demain, à cette heure, une si forte grêle,
    qu'il n'y en a point eu de semblable en Égypte, depuis le jour où elle fut fondée
    jusqu'à présent.
  mal-mal: ഈജിപ്റ്റ് സ്ഥാപിതമായ നാൾമുതൽ ഇന്നുവരെ അതിൽ ഉണ്ടായിട്ടില്ലാത്ത അതികഠിനമായ
    കല്മഴ ഞാൻ നാളെ ഈ നേരത്ത് പെയ്യിക്കും.
  urd-GVR: Is lie kal maiṅ isī waqt bhayānak qism ke oloṅ kā tūfān bhej dūṅgā. Misrī
    qaum kī ibtidā se le kar āj tak Misr meṅ oloṅ kā aisā tūfān kabhī nahīṅ āyā hogā.
  suz-BL: नेनो, दीसा गो शुश मरिम्‍शो मुप्‍स यिपाइक्‍नुङ। मुल सम्‍म इजीप्‍त रागीमी
    मुर बाक्‍चा गोव़मे रे मोदेंशो ठेयब मुप्‍स गेनायो मयिशो बाक्‍ब।
  ita-1927: Ecco, domani, verso quest’ora, io farò cadere una grandine così forte,
    che non ce ne fu mai di simile in Egitto, da che fu fondato, fino al dì d’oggi.
  ckb-ckb: لەبەر ئەوە بەیانی ئەم کاتە تەرزەیەکی زۆر مەزن دەبارێنم کە لە میسر هاوتای
    نەبووبێت، لە ڕۆژی دامەزراندنییەوە هەتا ئێستا.
  eng-BBE: Truly, tomorrow about this time I will send down an ice-storm, such as
    never was in Egypt from its earliest days till now.
  kan-OKCV: ಹಾಗಾದರೆ ನಾಳೆ ಇಷ್ಟು ಹೊತ್ತಿಗೆ ಮಹಾ ಕಠಿಣವಾದ ಆಲಿಕಲ್ಲಿನ ಮಳೆಯನ್ನು ಬೀಳುವಂತೆ ಮಾಡುವೆನು.
    ಅಂಥದ್ದು ಈಜಿಪ್ಟಿನಲ್ಲಿ, ಅದರ ರಾಜ್ಯವು ಸ್ಥಾಪಿತವಾದಂದಿನಿಂದ ಇಲ್ಲಿಯವರೆಗೂ ಆಗಿಲ್ಲ.
  bbb-bbb: Ijadufuo isuome na ve ome mamekanu ka gaeki be fu ude Ijifiti guove igia
    arimo e bu ni buone ijia gaeva baki ije kuaga fu igia arike.
  tam-2017: எகிப்து தோன்றிய நாள்முதல் இதுவரைக்கும் அதில் பெய்யாத மிகவும் கொடிய கல்மழையை
    நாளை இந்த நேரத்தில் பெய்யச்செய்வேன்.
  spa-RV-1909: He aquí que mañana á estas horas yo haré llover granizo muy grave,
    cual nunca fué en Egipto, desde el día que se fundó hasta ahora.
  ron-BTF: Iată, mâine, pe timpul acesta, voi face să plouă o grindină foarte apăsătoare,
    așa cum nu a fost în Egipt de la întemeierea lui chiar până acum.
  eng-WEBP: Behold, tomorrow about this time I will cause it to rain a very grievous
    hail, such as has not been in Egypt since the day it was founded even until now.
  eng-FBV: So watch out! About this time tomorrow I will send down the worst hailstorm
    that has ever fallen on Egypt, from the beginning of its history until now.
  nld-1939: zal Ik het morgen op deze tijd zo vreselijk doen hagelen, als nog nooit
    in Egypte is voorgekomen, zolang het bestaat tot de dag van vandaag.
  nch-BL: Huajca xiquilhui para mosta ipan ni hora nijchihuas ma huetzi tesihuit nelchicahuac
    quej amo quema huetztoc ipan nochi tali Egipto hasta quema pejqui ni tali huan
    hasta ama.
  vie-1934: thì mai, tại giờ nầy, ta sẽ làm một đám mưa đá lớn, đến đỗi tại xứ Ê-díp-tô
    từ khi khai sáng cho đến ngày nay chẳng có đám mưa nào giống như vậy.
  hin-CV: अब देखना, कल इसी समय मैं बड़े-बड़े ओले बरसाऊंगा—ऐसा मिस्र देश में आज तक
    नहीं देखा गया है,
  eng-OURB: Behold, tomorrow about this time I will cause it to rain a very grievous
    hail, such as has not been in Egypt [Abode of slavery] since the day it was founded
    even until now.
  spa-BES: Verdaderamente, mañana a esta hora enviaré una tormenta de hielo, como
    nunca estuvo en Egipto desde sus primeros días hasta ahora.
  tdx-tdx: Aa ie hamaray hoe zao, le hampigada­boñeko havandra jabajaba te amy ze
    mbe lia’e tsy nizoeñe e Mitsraime ao mifototse ami’ty andro nañorizañe aze pake
    henaneo
  vid-vid: Ahyo, mitondo mhela kota uno, ndochigala nhonya ng'hulu ng'hatu ya maganga
    ndo haina lawila muisi ya Misili, kwalawa mwaluko mbaka lehano.
  eng-OKE: Behold, I will cause to come down, as at this time tomorrow, hail most
    mighty, the like of which hath never been in Mizraim from the day that it was
    founded until now.
  tha-KJV: ดู​เถิด พรุ่งนี้​ประมาณเวลานี้ เราจะทำให้ลูกเห็บตกลงมาอย่างหนัก อย่างที่​ไม่​เคยมีในอียิปต์
    ตั้งแต่​เริ่มสร้างบ้านเมืองมาจนบัดนี้
  por-BR-2018: Eis que amanhã a estas horas eu farei chover granizo muito grave, qual
    nunca foi em Egito, desde o dia que se fundou até agora.
  deu-ELO: siehe, so will ich morgen um diese Zeit einen sehr schweren Hagel regnen
    lassen, desgleichen nicht in Ägypten gewesen ist, von dem Tage seiner Gründung
    an bis jetzt.
  eng-WYC-2018: Lo! tomorrow, in this same hour (or at this same hour), I shall rain
    full much hail, what manner hail was not in Egypt, from the day in which it was
    founded, till into this present time.
  epo-epo: Jen morgaŭ en ĉi tiu tempo Mi pluvigos tre grandan hajlon, tian, ke simila
    al ĝi ne estis en Egiptujo de post la tago de ĝia fondiĝo ĝis nun.
  uig-PIN: Mana, ǝtǝ muxu waⱪitlarda Misir dɵliti bina bolƣandin buyan ⱨeq kɵrülüp
    baⱪmiƣan ⱪattiⱪ mɵldürni yaƣdurimǝn.
  beo-beo: 'Amaiba:le, Na da aya wewaba mugene gibu agoane imunu. Amo mugene imunu
    da Idibidi sogega musa: misi amo bagadewane baligimu.'
  tpi-OTNT: Orait harim. Tumora long wankain taim olsem nau, bai mi mekim bikpela
    ren ais i kam daun. Kain ren ais olsem i no bin kamap long Isip long taim kantri
    Isip i kamap nupela i kam inap nau.
  hau-SA: Saboda haka, gobe war haka, zan sa a yi ƙanƙara mai tsananin gaske, irin
    wadda Masar ba tă taɓa gani ba tun kahuwarta, har yă zuwa yanzu.
  udu-udu: Gom kan mo tani ka’thamoŋ gana/ ka tente/ gi wakansan mo tani aha/ mina
    rasa dhana wassa/ kun diṯadiṯ mo, ji gi wakan yisa mishkunu e Pam Masir mo yisa,
    ’pena cim c̱aan jin ḵa’bkunu Pa Masir mo ntagi shwanesan mo be.
  uig-LAT: Mana, ete mushu waqitlarda Misir döliti bina bolghandin buyan héch körülüp
    baqmighan qattiq möldürni yaghdurimen.
  nde-nde: Ngalokho-ke ngalesisikhathi kusasa ngizakwehlisa isiqhotho esingakaze sehlele
    eGibhithe lilokhu lababala laba khona ilizwe leli.
  ton-ton: Vakai, ko e feituʻulaʻā ni ʻapongipongi, Te u pule ke tō ai ʻae ʻuha maka
    fakamamahi lahi, naʻe ʻikai hano tatau ʻi ʻIsipite, talu hono fokotuʻu ʻo ia ʻo
    aʻu ki heni.
  ces-1613: Aj, já dštíti budu zítra v tentýž čas krupobitím těžkým náramně, jakéhož
    nebylo v Egyptě od toho dne, jakž založen jest, až do tohoto času.
  eko-eko: Ila meesho wakathi otthuupu, kinlawa kanyise vuula ya mawe ehinanyeke nti
    opu wa Misuri thanku owaziwe mpakha leelo.
  eng-WMB: Behold, tomorrow about this time I will cause it to rain a very grievous
    hail, such as has not been in Egypt since the day it was founded even until now.
  tam-TCV: ஆதலால் நாளை இதே நேரத்தில், எகிப்து நாடு உண்டானதுமுதல் இன்றுவரை அங்கே ஒருபோதும்
    விழுந்திராத மிகக் கடுமையான ஆலங்கட்டி மழையை அனுப்புவேன்.
  ceb-ULB: Paminaw! Ugma sa samang takna magpadala ako ug hilabihan ka kusog nga ulan
    nga ice, nga wala pa nahitabo sa Ehipto sukad pa kaniadto hangtod karon.
  pol-UBG: Jutro o tej porze spuszczę bardzo ciężki grad, jakiego nie było w Egipcie
    od dnia jego założenia aż do tego czasu.
  agr-agr: Nuadui kashin kashikmasan bicha múun aidaun yaunchuk nagkamsash imanuk
    Egipto nugkanmag wainajakchamun yutumtijattajai.
  kyc-kyc: Yuu gii dakepale rakyana nambame randake kapa ama romende epena laro. Wamba
    yuu Isipi dakena dopale mende epelyamo mare kanda nangende epara.
  urd-GVU: اِس لئے کل مَیں اِسی وقت بھیانک قسم کے اولوں کا طوفان بھیج دوں گا۔ مصری
    قوم کی ابتدا سے لے کر آج تک مصر میں اولوں کا ایسا طوفان کبھی نہیں آیا ہو گا۔
  deu-1912: Siehe, ich will morgen um diese Zeit einen sehr großen Hagel regnen lassen,
    desgleichen in Ägypten nicht gewesen ist, seitdem es gegründet ist, bis her.
  ntj-ntj: Nyangka yunguntjarra tjirntu ngaapirinyarrinyangka-rna kapi purlkanya kunartatjarra
    wiyalku. Tjiinya-yan kunarta ngaapirinypa ngarnmanypalpi kutjuwarra nyakula wantirranytjamunu.
  kan-2017: ಹಾಗಾದರೆ, ನಾಳೆ ಇಷ್ಟು ಹೊತ್ತಿಗೆ ವಿಪರೀತವಾದ ಆನೆಕಲ್ಲಿನ ಮಳೆ ಬೀಳುವಂತೆ ಮಾಡುವೆನು.
    ಐಗುಪ್ತ ರಾಜ್ಯವು ಸ್ಥಾಪಿತವಾದ ದಿನ ಮೊದಲುಗೊಂಡು ಇಂದಿನವರೆಗೂ ಅಂಥ ಕಲ್ಲಿನ ಮಳೆ ಬಿದ್ದಿರುವುದಿಲ್ಲ.
  ena-ena: Ci igɨnaŋ aba abi aba abɨha uami. Amɨli uaiaŋ lamɨgaŋ malɨciŋ hɨnidi nameŋ
    ala hɨnidaci viaŋ lɨlɨŋ avɨli vumɨli lɨba hɨlɨcɨ hɨlɨcɨ me agɨlaŋ mɨgavɨbali aba
    abi aba abɨha uami. Vaka Isipɨ fɨli tɨbɨ hɨsɨŋ agɨlaŋ hɨdɨlɨ maha nɨbɨlaŋ nukeŋ
    nukeŋ Isipɨ fɨli tɨbɨ agadɨ migɨlavɨhadami hadɨhu avɨli vumɨli lɨba hɨlɨcɨ hɨlɨcɨ
    me hameŋ agɨladɨ ma igavɨhadami aba abi aba abɨha uami. La hɨdahɨda ve iabi neŋ
    avi hameŋ ma igavi aba abi aba abɨha uami.
  yap-yap: Mu telim, re ngiyal’ i n’ey gabul e nge mul e ayis nike el u lang nib cheag
    e nifeng ni yoko’ ngay, ndawori guy yu Egypt ni ka nap’an ni mang reb e nam.
  hlt-MCSB: Thangvuen a tue vai khat tah rhael muep kan tlan sak khungdaeng pueng
    ni he. Te bang te a suen khohnin lamloh tahae hil khaw Egypt ah a om moenih.
  mdy-ETH: ዚሮ ሃይማ ዎዴ ጊብፄ ዓጮይዳ ዛጊንቲ ቤቂባኣ ዼኤፒ ሻቺ ዒርዚ ታ ዋርቂሳንዳኔ፤
  twi-ASANTE: Ɔkyena saa ɛberɛ yi ara mu, mɛma asukɔtweaa a ano yɛ den a ebi ntɔɔ
    Misraiman mu da atɔ.
  eng-WEBU: Behold, tomorrow about this time I will cause it to rain a very grievous
    hail, such as has not been in Egypt since the day it was founded even until now.
  bnp-bnp: Ngane o longo, kuduvi na tahuna maea ga rudu vilia a vala-kedo. Ra vala-kedo
    maea i uka ma i boru hosi koea o Egipto, i tubu na tahuna e Egipto ni rata rike
    karaba, i valai i harena mona.
  wal-wal: Hegaa gishshau, taani wontto hannoode Gibxxee Gibxxe gidoosappe hachchi
    gakkanaassi mulekka wodhdhi erenna, keehippe gita shachchaa yeggana.
  spa-PDDPT: Ciertamente, mañana a esta hora enviaré un granizo muy pesado, como nunca
    hubo en Egipto desde el día cuando se fundó hasta ahora.
  gun-gun: Ma'ẽ, ko'ẽ rã kova'e hora ojeupity ju jave ajapo 'rã amandau ho'a vaipa
    aguã rami, Egito yvy re oiko e'ỹ teri va'e ramigua ijypya ára gui aỹ peve.
  agu-BL: Ma jalu' bin, chwa'nin eklen tz'ul jun chin wutzile'n c'ub a'bal wa'n tetz
    icaws. Nin yi jun c'ub a'bala'tz chin xo'wbil nin sbne', na qui otojt na bajij
    yi jun xtxolbila's tzone'j Egipto.
  ilo-ULB: Dumngegka! Inton bigat iti kastoy nga oras mangiyegak iti nakapigpigsa
    a bagyo ti uraro, a saan pay a nakita iti Egipto manipud iti aldaw a nangrugi
    daytoy agingga ita.
  kpg-kpg: Di madagoaa beenei daiaa, gei Au ga haga doo dagu uwa hadu magalillili,
    tagadilinga mee digi gila mai loo i taamada o Egypt, gaa dae mai loo gi dolomeenei.
  uig-ARA: مانا، ئەتە مۇشۇ ۋاقىتلاردا مىسىر دۆلىتى بىنا بولغاندىن بۇيان ھېچ كۆرۈلۈپ
    باقمىغان قاتتىق مۆلدۈرنى ياغدۇرىمەن.
  bps-bps: Taman fayah di salngad kagkah i duh ani, fulengu i dad lbatù tno i làyu
    fa lmen nagu di banwe Idyif mdà di kagatbuan kel ani, du too sasè.
  sus-sus: Na nan a ra, tina n fama nɛ balabalanyi magaaxuxi ragorode Misira ma, wo
    mu naxan mɔɔli to kabi duniɲa fɔlɛ.
  pon-2006: Eri, lakapwte I pahn kamwerehdi keteu aihs takai, soahng me saikinte wiawi
    nan Isip sang ni eh wiawihda.
  jae-jae: Ôlic acgom, eleŋŋa ŋaockatu amboac tonec aê jakêŋ kompoc ênac kapôêŋanô.
    Gêdêŋ têm, taŋ Aiguptu kêsa e mêŋgêdêŋ galoc kompoc amboac tonaŋ gêjac kêsêp Aiguptu
    atomanô.
  ksd-ksd: Gire ningene, ta ra pakana bung dari bar, ina tulue ra bata na vatvat ma
    na tup ia, ma pa i ga bata damana boko ta ra gunan Aigipto papa ra bung di ga
    vaki ia tana tuk tar gori.
  tur-YTC: İşte, yarın bu zamanlarda Mısır'da kurulduğu günden bu yana görülmemiş
    derecede şiddetli bir dolu yağdıracağım.
  grc-BRENT: Ἰδοὺ ἐγὼ ὕω ταύτην τὴν ὥραν αὔριον χάλαζαν πολλὴν σφόδρα, ἥτις τοιαύτη
    οὐ γέγονεν ἐν Αἰγύπτῳ, ἀφʼ ἧς ἡμέρας ἔκτισται, ἕως τῆς ἡμέρας ταύτης.
  ind-AYT: Lihat, besok, kira-kira pada waktu seperti ini, Aku akan menurunkan hujan
    es yang sangat dahsyat, yang belum pernah terjadi di Mesir, sejak didirikan sampai
    sekarang.’
  nya-nya: Nʼchifukwa chake mawa, nthawi ngati ino, ndidzagwetsa matalala amphamvu
    amene sanagwepo pa Igupto, kuyambira pachiyambi mpaka lero.
  hrv-hrv: Sutra u ovo doba pustit ću tuču tako strašnu kakve u Egiptu još nije bilo
    otkad je postao do sada.
  mps-mps: Tama tibaso, odao. Do e tobage tiwai sogo, te eno moni genuai tulubage,
    te talua ge tiwai tulubage e tǫba dulumainogo yaibao. Te tiwai tobage talua ge
    tulubage te Isip tǫba gesi sogo pedalisiąbadi, tama megi sogoba usu nagasai.
  tpi-tpi: Orait harim. Tumora long wankain taim olsem nau, bai mi mekim bikpela ren
    ais i kam daun. Kain ren ais olsem i no bin kamap long Isip long taim kantri Isip
    i kamap nupela i kam inap nau.
  dan-1931: Se, jeg lader i Morgen ved denne Tid et frygteligt Haglvejr bryde løs,
    hvis Lige ikke har været i Ægypten, fra den Dag det blev til og indtil nu.
  vie-OVCB: Đúng vào giờ này ngày mai, Ta sẽ giáng một trận mưa đá rất lớn, trong
    lịch sử Ai Cập chưa hề có trận mưa đá nào lớn như vậy.
  guj-2017: યાદ રાખજે, આવતી કાલે આ જ સમયે હું ભારે કરાનો એવો વરસાદ વરસાવીશ કે મિસરની
    સ્થાપનાથી આજ સુધી એવા કરા મિસરમાં કદીય વરસ્યા નથી.
  pon-2006A: Eri, lakapwte I pahn kamwerehdi keteu aihs takai, soahng me saikinte
    wiawi nan Isip sang ni eh wiawihda.
  por-BRBSL: Eis que amanhã, por esta ocasião, farei chover uma chuva de granizo muito
    grave, como não tem acontecido no Egito desde o dia em que foi fundado, até agora.
  aly-aly: Atyeng awelha! Ingwelarreng atha thwenem apwert apertew, ngkweltyeletyek
    apmer arrpanenh Egypt-itwek. Arrantherr alakenh apertew arey-angenh, akwerrparl.
  cth-cth: Khenhaw! Izip ram kamtawngnae koehoi atu totouh kabawt boihoeh e roun,
    tangtho atu e tueng dawk puenghoi ka rak sak han.
  twi-twi: Ɔkyena saa bere yi ara mu, mɛma mparuwbo a ano yɛ den a bi ntɔɔ Misraimman
    mu da atɔ.
  hlt-hlt: Thangvuen a tue vai khat tah rhael muep kan tlan sak khungdaeng pueng ni
    he. Te bang te a suen khohnin lamloh tahae hil khaw Egypt ah a om moenih.
  tbz-SIM: Dɛ̀ nɑɑ bo nkɑ̃́ɑ̃́kɛ́ miɛ nkɛ̀ kùu duɔnní fɛtɑɑfɛ̀ nɛ̀ yɛmɑ́tɑ̃́rɛ̀ diɛyɛ̀,
    di mu nyí dɛ̀ yɑ̀ nɛ̀ Esibiti bomɛ̀.
  msy-2020: Nɨ oragh. Gurumɨn dughiar kamra, kɨ maburan amozir ofɨzir dagɨabar mɨn
    garibar amightɨ da izighiram. Fomɨra fomɨra Isipɨn kantri nguibar igiamɨn ikegha
    iza datɨrɨkɨn, me amozir ofɨzir ekiar dagɨar kabar mɨn gari tamɨn ganizir puvatɨ.
    Amozir ofɨzir kaba bar ikuvigh, faragha izezir amozir ofɨziba, bar dagh afiragham.
  dop-dop: Pǝ tɔɔ kɛ́ cele ɩsǝntɔ wɑɑtʋ, mɑɑ yele nɑ tɔmpɛɛ tɛʋ ŋku too Icipiti tʋ
    nɔɣɔlʋ tɑ nɑtɑ tɔ kʋ́ nɩɩ.
  azb-azb: 'Budur, Mən sabah bu vaxt çox güclü bir dolu göndərəcəyəm: elə bir dolu
    ki Misir qurulandan indiyə qədər orada olmayıb.'
  eng-DBY: Behold, to-morrow about this time I will cause it to rain a very grievous
    hail, such as hath not been in Egypt since its foundation until now.
  hin-2017: सुन, कल मैं इसी समय ऐसे भारी-भारी ओले बरसाऊँगा, कि जिनके तुल्य मिस्र की
    नींव पड़ने के दिन से लेकर अब तक कभी नहीं पड़े।
  wol-KYG: Te kat nëgëni ëllëg dinaa taw yuur bu réy, bu masula am Misra, ba mu sosoo
    ba tey jii.
  swp-swp: U ita, maraitom, mahana sorasorana doha inata, abo nabu tupitupidi lailai
    dididigadi ea hetarudi, nige huia esau Aigupito eai doha nei, huia hetubuna eai
    i laoma e huia ta.
  bjr-bjr: Duna suani afu maa maqee marina amanasaa ururainaqa qinee qiananoo aaku
    firaafa pupu samu namufaqa aqufuannoo. Miqira pupu samu Isipa maqannaasa ooqai
    faqa maqee mariaqooqari faqa sia qafoo ainainafa maqee kai kambiqaannoo.
  eng-YLT: lo, I am raining about [this] time to-morrow hail very grievous, such as
    hath not been in Egypt, even from the day of its being founded, even until now.
  kne-kne: pawadaek di kaeegyat ay dalalo ay adi pinadpadasan di taga-Egipto manipod
    sin ap-apo da enggana ed wani. Mapasamak na si bigat sin kaman nina ay oras.
  bzd-NTPO: Bule ikkë mò wösi se̱se̱ë ese patkeraëyö a' ki̱ tai̱ë. E' dardaë tai̱ë
    a' ki̱ tkö̀ka̱ ke̱net idarke Egipto e' tsa̱ta̱.
  eng-WYC-2017: Lo! tomorrow, in this same hour, I shall rain full much hail, what
    manner hail was not in Egypt, from the day in which it was founded, till into
    this present time.
  eng-WMBB: Behold, tomorrow about this time I will cause it to rain a very grievous
    hail, such as has not been in Egypt since the day it was founded even until now.
  urd-GVH: इसलिए कल मैं इसी वक़्त भयानक क़िस्म के ओलों का तूफ़ान भेज दूँगा। मिसरी
    क़ौम की इब्तिदा से लेकर आज तक मिसर में ओलों का ऐसा तूफ़ान कभी नहीं आया होगा।
  rug-rug: Ego kamahire pa rane vugo, si kaqu va gorea Rau, guana ruku lavata pa galegalearane,
    sari na kabukabue aesi sapu lopu ele hite ta gilana koari na tie pa popoa Izipi.
  gaz-gaz: Kunoo ani bori yeroo akkanaatti cabbii hamaa erga Gibxi hundeeffamtee jalqabee
    hamma ammaatti takkumaa Gibxitti hin buʼin tokko nan buusa.
  fra-LSG: voici, je ferai pleuvoir demain, à cette heure, une grêle tellement forte,
    qu’il n’y en a point eu de semblable en Égypte depuis le jour où elle a été fondée
    jusqu’à présent.
  gnn-gnn: Bala goḏarmy'tja, ŋarra boŋgama djuy'yurru wärrknha, goḏu‐guṉḏamirrina
    maḻwurrk, ŋayi boŋguŋu marrtji burruḻ'yurru ŋonuŋmirrina dhikana, wiripuna yana;
    yakana balanyara bitjarrayi yukurrana ŋäthilinydja dhiyala Yetjiptja maḻŋ'thurruna.
  yal-yal: i yanyi tila n balabalan kɛsɛn nagodoma nɛn, naxan ɲɔxɔn munma fa Misiran
    yi xabu a masɛgɛ lɔxɔni han to.
  haw-1868: Aia hoi, a hiki i keia hora o ka la apopo, alaila e hooua iho no au i
    ka huahekili he nui loa, aole lua e like me ia ma Aigupita nei, mai kona wa i
    hookumuia'i a hiki i keia manawa.
  arb-NAV: لِذَلِكَ غَداً فِي مِثْلِ هَذَا الْوَقْتِ أُمْطِرُ بَرَداً ثَقِيلاً لَمْ
    تَشْهَدْهُ مِصْرُ مُنْذُ يَوْمِ تَأْسِيسِهَا حَتَّى الآنَ.
  ewe-ewe: eya ta le etsɔ ɣeyiɣi sia tututu la, maɖo kpetsi vɔ̃ɖitɔ ɖa wòadza ɖe dukɔ
    blibo la dzi. Kpetsi sia tɔgbi medza kpɔ tso esime woɖo Egipte gɔme anyi o.
  eng-LEE: Behold, then will I let rain, about this time tomorrow, a very grievous
    hail, the like of which hath not been in Egypt since the day of its foundation
    even until now.
  gvn-gvn: '@see-verse:EXO.009.017'
  asm-FB: শুনা, মিচৰ দেশ স্থাপন হোৱা দিনেৰে পৰা আজিলৈকে যি ধৰণে শিলাবৃষ্টি হোৱা নাই,
    মই কাইলৈ এনে সময়তে প্রচণ্ড শিলাবৃষ্টি বৰষাম।
  sus-A: نَ نَن عَ رَ، تِنَ ﭑ قَمَ نّ بَلَبَلَنيِ مَفَاشُشِ رَفٌرٌدٍ مِسِرَ مَ، وٌ
    مُ نَشَن مْولِ تٌ كَبِ دُنِحَ قْلّ.
  fra-SBL: Voici, demain, à cette heure-ci, je ferai pleuvoir une grêle très violente,
    telle qu'il n'y en a pas eu en Égypte depuis le jour de sa fondation jusqu'à présent.
  hbo-hbo: הִנְנִ֤י מַמְטִיר֙ כָּעֵ֣ת מָחָ֔ר בָּרָ֖ד כָּבֵ֣ד מְאֹ֑ד אֲשֶׁ֨ר לֹא־הָיָ֤ה
    כָמֹ֙הוּ֙ בְּמִצְרַ֔יִם לְמִן־הַיֹּ֥ום הִוָּסְדָ֖ה וְעַד־עָֽתָּה׃
  eng-WYCLIFFE: Lo! to morewe in this same our Y schal reyne ful myche hail, which
    maner hail was not in Egipt, fro the dai in which it was foundid, til in to present
    tyme.
  piu-2006: '@see-verse:EXO.009.017'
  pjt-pjt: Ka palulanguṟu ngayulu mungawinki kunaṯa puḻkanya iyaṉi apu puṟunypa punkantjaku
    ngura Itjipalawanu, panya ngura pala palula ngaṉmanypa kunaṯa nyanga puṟunypa
    punkantja wiyaṯu.
  cwe-cwe: Lelo, igolo lusita fana luno, nizagala mvula ng'hulu ya mabwe, iyo hainalawilila
    muna iisi ya Misili, kwandusila mwanduso wake mbaka sambi.
  bgs-bgs: Purisu simag ka iring kani oras ni, padabuán ku tô magdakál mga ayis iring
    na mabággat mga batu. Ándà pa idabù iring kani tikud na duwán dán mga manubù na
    góddô tun ta Ehipto sippang áknganni.
  kik-kik: Nĩ ũndũ ũcio-rĩ, rũciũ ihinda ta rĩĩrĩ ngoiria mbura ya mbembe njũru mũno,
    ĩtarĩ yoira ĩngĩ tayo gũkũ bũrũri wa Misiri kuuma rĩrĩa Misiri kwambĩrĩirie gũtũũrwo
    nginya rĩu.
  fra-NCL: Voici que, demain, à cette heure, je ferai pleuvoir une grêle si forte,
    qu’il n’y en a pas eu de semblable en Égypte depuis le jour où elle a été fondée
    jusqu’à présent.
  cek-AK: Khenah, khawnbang hae atue ah, Izip prae oh tangsuek nathuem hoi kamtong
    vaihi khoek to kaom vai ai, kanung parai qaetui to ka kraksak han.
  xla-xla: Epapedeme iyela utulalati na꞉tapo tiyo patoto ewala sepeleye omapla di
    tle tulune dlepe. Epapele dulu dla Isip sota ka꞉yapa tiyo patoto ewala sepele
    epapeleye ponatimdena.
  cuk-cuk: ¡Degir nued! Neg-oibosar, we-wachigi, dii-akwaga-binyaled, Egipto-dulemar-bukualid-akar,
    emisgwadse, Egipto-yargi deyob-gwen-babatedisulidi, bela-bela babated an imakoed.
  uig-CYR: Мана, әтә мошу вақитларда Мисир дөлити бена болғандин буян һеч көрүлүп
    бақмиған қаттиқ мөлдүрни яғдуримән.
  tel-2017: ఇదిగో విను, రేపు ఈ పాటికి నేను తీవ్రమైన బాధ కలిగించే వడగళ్ళు కురిపిస్తాను.
    ఐగుప్తు సామ్రాజ్యం ఏర్పడినది మొదలు ఇప్పటి వరకూ అలాంటి వడగళ్ళు కురియలేదు.
  hat-BSA: “‘Gade byen, vè lè sa a demen, Mwen va voye lagrèl byen gwo, tankou yo
    pa janm wè an Égypte depi lè li te fonde, jiska prezan.
  kos-kos: Ke pacl se na inge lutu, nga fah oru sie af na matol ac af yohk kosra,
    su tia liyeyuk oemeet me in acn Egypt.
  hbo-WLC: הִנְנִ֤י מַמְטִיר֙ כָּעֵ֣ת מָחָ֔ר בָּרָ֖ד כָּבֵ֣ד מְאֹ֑ד אֲשֶׁ֨ר לֹא־הָיָ֤ה
    כָמֹ֙הוּ֙ בְּמִצְרַ֔יִם לְמִן־הַיּ֥וֹם הִוָּסְדָ֖ה וְעַד־עָֽתָּה׃
  ibo-ibo: Ya mere, nʼoge dịka oge a echi, aga m ezipu oke ifufe nke ya na akụmmiri
    igwe so nʼala Ijipt niile. Ụdị ifufe a adịbeghị mbụ nʼala Ijipt, malite nʼoge
    a tọrọ ntọala ya rute ugbu a.
  ory-ory: ଦେଖ, ଆମ୍ଭେ ଆସନ୍ତାକାଲି ଏପରି ସମୟରେ ମିସର ଦେଶରେ ଏପରି ଭାରୀ ଶିଳାବୃଷ୍ଟି କରିବା
    ଯେ, ମିସରର ପତ୍ତନାବଧି ଆଜିଯାଏ ସେପରି କେବେ ହୋଇ ନାହିଁ।
  chk-chk: lesor lon ei otun üpwe apüngätiu ütten fau mi chou won ei fanü, esap mwo
    fis ei sokun fän eu lon Isip seni poputän mwün tori ikenai.
  rop-rop: Wal tumorro laik distaim na God garra jandim brabli nogudwan heilstom weya
    yumob nomo bin abum langa dijan kantri bifo.
  ukr-1871: Се дощувати му сієї доби завтра страшенним грядом, що такого не було в
    Египтї з того дня, як сотворено його, та й по сей день.
  bch-bch: Tota longo. Sabale ngan ado imata toa bedane, gau ga nakado aoara kapei
    toa idildil matua mambe patpat ga itap ngan tibur Isip. Mugaeai, tibur Isip iuot
    pau ga irangrang ngan labone, aoara kapei eta bedane itap mao.
  deu-1951: siehe, so will ich morgen um diese Zeit einen sehr schweren Hagel regnen
    lassen, desgleichen in Ägypten bisher nicht gewesen, seit der Zeit, da es gegründet
    wurde.
  eng-JPS: Behold, tomorrow about this time I will cause it to rain a very grievous
    hail, such as hath not been in Egypt since the day it was founded even until now.
  srp-1865: Evo, sjutra æu u ovo doba pustiti grad vrlo velik, kakoga nije bilo u
    Misiru otkako je postao pa do sada.
  lug-lug: noolwekyo, enkya obudde nga bwe buti, nzija kusindika kibuyaga ow’omuzira
    ogw’amayinja ogutagwangako mu Misiri kasookedde ensi eyo ebaawo.
  heb-heb: הנני ממטיר כעת מחר ברד כבד מאד אשר לא היה כמהו במצרים למן היום הוסדה ועד
    עתה׃
  ben-IRV: দেখ, মিশরের পত্তন হওয়ার দিন থেকে আজ পর্যন্ত যা কখনও দেখা যায় নি, এমন
    প্রচণ্ড ভারী শিলাবৃষ্টি আমি কাল এই দিনের বর্ষাব।
  pan-pan: ਵੇਖ ਮੈਂ ਭਲਕੇ ਇਸੇ ਵੇਲੇ ਬਹੁਤ ਭਾਰੀ ਗੜੇ ਵਰਸਾਵਾਂਗਾ ਜਿਵੇਂ ਮਿਸਰ ਦੇ ਮੁੱਢ ਤੋਂ ਲੈ
    ਕੇ ਹੁਣ ਤੱਕ ਨਹੀਂ ਪਏ।
  tkr-tkr: 'Həşde ğu Zal yugda k''ırı alixhxhe: g''iyqa hayne gahıl Zı məxdun it''umun
    dolu g''axiles, məxdun dolu Misirık''le ipxhıniyle qiyğa g''acu ixhes deş.'
  mya-JVB: ကြည့်ရှု လော့။ အဲဂုတ္တု ပြည် တည် သည်ကာလ မှ စ၍ယခု တိုင်အောင် မ ရွာ ဘူးသော
    အလွန် ကြီးစွာ သော မိုဃ်းသီး ရွာခြင်းကို နက်ဖြန် နေ့ ဤအချိန် ၌ ငါ ဖြစ် စေမည်။
  tte-O: Ee kabo bwaliga malala galewa lalakina kani italu, galewane nige sauga yabo
    besiele itatalu Itipita koina.
  tbg-tbg: Vira kaara te hura maa kuari avuraqaa tiariraro taaruvano/kaampuravano
    noraiqaakero Isipi vataqaa ntuanarove. Haaru entavata maa entaravata kia minti
    taaruva/kaampurava nti vairave.
  hmo-hmo: Oi kamonai, kerukeru, nega inai bamona dekenai, medu, aisi nadi bamona
    dika herea dohore lau siaia diho, Aigupito dekenai nega ta ia diho lasi, Aigupito
    ena bese ia vara hamatamaia, dekena amo ia mai bona harihari.
  urd-urd: देख, मैं कल इसी वक़्त ऐसे बड़े — बड़े ओले बरसाऊँगा जो मिस्र में जब से उसकी
    बुनियाद डाली गई आज तक नहीं पड़े।
  rus-SYN: вот, Я пошлю завтра, в это самое время, град весьма сильный, которому подобного
    не было в Египте со дня основания его доныне;
  bqc-SIM: zia maa'i má tó lougbɛ pãsĩ kwɛ́ maamaa, lougbɛ pↄ́ a taa i kɛ Egipi
    yãao zaa wa kàlɛ e ń a gbão.
  tcz-CHONGTHU: “Jing nikho tuphat dontah le keiman gilchang nasatah Egypt gamsung'a
    ima tichanna analha khaloulai chu kahin lhahsah ding ahiye.”
  mar-mar: म्हणून उद्या याच वेळेस मी गारांचा असा काही वाईट वादळी वर्षाव मिसरावर आणीन
    की असा गारांचा वादळी वर्षाव मिसर राष्ट्राची स्थापना झाल्यापासून कधी आला नाही.
  qub-qub: Chaypitami wara cayno öra noga tamyachimushaj runtuta. Cay Egiptumanga
    manarämi imaypis runtumusharächu wara runtumunanpaj caycashannöga.
  bqp-bqp: zia mandara'i mani tó legũgbɛ pãsĩ ma manamana, legũgbɛ kũ a taka buri
    dí ma Misila zikiro zaa lákũ ò a kàtɛ nà ari kũ a gbãrao.
  hat-hat: Koute! Fwa sa a, denmen mwen pral fè lagrèl tonbe tankou lapli, bagay moun
    poko janm wè nan peyi Lejip, depi peyi a peyi jouk jounen jòdi a.
  eng-BSB: Behold, at this time tomorrow I will rain down the worst hail that has
    ever fallen on Egypt, from the day it was founded until now.
  tod-tod: Naa ɠa é ba, lina, niima lɛlɛi ma, nà sakɔtui ʋuuzu zeeɠaaɓa, nii kɛɠala
    nɔpɛ ge la dɛ ɠɛɛni Ezipete yooi zu, é zo naa ɓɛtɛ volo ma, eyɛsu niizu.
  eng-WEBPB: Behold, tomorrow about this time I will cause it to rain a very grievous
    hail, such as has not been in Egypt since the day it was founded even until now.
  kbq-kbq: E'ina hanku antahio, okina ama ana knarera, Isipi kuma'ma fore huno meno
    menima e'neregatira oru'nea kna ko'mopa ko hunta'nenkeno rugahie.
  nhe-BL: Huajca xiquilhui para mostla ipan ni hora nijchihuas ma huetzi tesihuitl
    nelchicahuac queja ax quema huetztoc ipan nochi tlali Egipto hasta quema pejqui
    ni tlali huan hasta ama.
  bus-bus: zia mↄndaa'i mɛ́ tó lougbɛ pãsĩ ma maamaa, lougbɛ kɛ̀ a taka e ma Igipiti
    zikiro zaa lán wà à kàɛ nà ai mↄna gbã̀a.
  gub-BL: A'e rupi pyhewe ko 'or zàwenugar mehe amugyr kar putar àmàntàtà uhua'u ma'e
    iaiw wera'u ma'e ihe nehe. Izypy mehe arer we te ko 'ar rehe Ezit ywy rehe har
    nuexak pixik kwaw àmàntàtà iaiw ma'e ko àmàntàtà zàwenugar wà.
  eng-DRA: 'Behold I will cause it to rain tomorrow at this same hour, an exceeding
    great hail: such as hath not been in Egypt from the day that it was founded, until
    this present time.'
