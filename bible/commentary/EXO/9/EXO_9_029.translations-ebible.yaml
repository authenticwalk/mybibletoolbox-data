verse: EXO.009.029
translations:
  mal-C: അതിന് മോശ, “പട്ടണത്തിനു പുറത്തു കടന്നതിനുശേഷം ഞാൻ എന്റെ കൈകൾ നിവർത്തി യഹോവയോടു
    പ്രാർഥിക്കും. ഇടിമുഴക്കം നിലയ്ക്കും, കന്മഴ ഇനിമേൽ പെയ്യുകയില്ല; ഭൂമി യഹോവയുടേതാണെന്നു
    താങ്കൾ അറിയും.
  deu-TKW: 'Mose antwortete ihm: Wenn ich zur Stadt hinausgehe, will ich meine Hände
    zu Jahwe ausbreiten; so sollen die Donnerschläge aufhören und der Hagel nicht
    mehr fallen, damit du erkennst, daß Jahwe die Erde gehört.'
  lin-lin: 'Moyize azongisaki : — Tango nakobima na engumba, nakotombola maboko na
    ngai mpo na kobondela Yawe. Bakake ekosila mpe mvula ya mabanga ekonoka lisusu
    te, mpo ete oyeba ete mokili ezali ya Yawe.'
  eng-LSV: And Moses says to him, “At my going out of the city, I spread my palms
    to YHWH—the voices cease, and there is no more hail, so that you know that the
    earth [is] YHWH’s;
  eng-GNV: Then Moses saide vnto him, Assoone as I am out of the citie, I will spreade
    mine hands vnto the Lord, and the thunder shall cease, neither shall there be
    any more haile, that thou mayest knowe that the earth is the Lordes.
  eng-WEBSTER: And Moses said to him, As soon as I am gone out of the city, I will
    spread abroad my hands to the LORD; and the thunder shall cease, neither shall
    there be any more hail; that thou mayest know how that the earth is the LORD'S.
  nhw-BL: 'Huan Moisés quinanquili: ―Nimantzi quema niquisas tlen ni altepetl, nijtlananas
    nomax huan nimotlatlajtis ica TOTECO. Huan ayacmo huetzis nopa tesihuitl huan
    ayacmo tlatomonis, huan quej nopa tijmatis para ni tlaltipactli iaxca TOTECO.'
  swh-ONEN: Mose akamjibu, “Nitakapokuwa nimetoka nje ya mji, nitanyoosha mikono yangu
    juu kumwomba Bwana. Ngurumo zitakoma na hapatakuwepo mvua ya mawe tena, ili upate
    kujua kuwa, nchi ni mali ya Bwana.
  bba-bba: Mɑ Mɔwisi u nùn wisɑ u nɛɛ, nɑ̀ n yɑrɑ wuun di kon nɛn nɔmɑ suɑ wɔllɔ n
    Yinni Gusunɔ kɑnɑ, kpɑ ɡuru ɡbɑ̃sukunu kɑ ɡuru kpenu nu mɑri ɑ kɑ ɡiɑ mɑ wiyɑ
    hɑnduniɑ mɔ.
  eng-KJVCPB: And Moses said unto him, As soon as I am gone out of the city, I will
    spread abroad my hands unto the Lord; and the thunder shall cease, neither shall
    there be any more hail; that thou mayest know how that the earth is the Lord’s.
  cpy-cpy: 'Ari rakanaki Moisés ikantanakiri: “Aririka noñaakiro niyaa-tapitha-teero
    pinampi, ari nowaanka-wako-tashi-teeyaari Tajorentsi namaneeri. Ari okaatapaaki
    ookathataka eejatzi jiriniki, rootaki piyotan-tyaari rashi Tajorentsi iroka kepatsi.'
  mpx-mpx: Yaka anana Mosese i lahe i ba, “Sauga na tagil panuwa ya elana, inoke nimwau
    na latahin ge na awanun Yehoba elana. Inoke gulumwawa ni bakuhu ge kehe ni mainum.
    Yaka nu atena panayawi iya Yehoba wana panayawi.
  wbp-wbp: Mujujurla wangkaja kingiki, “Ngurrju, kapurna wilypi-pardi nyampu-ngurlu
    kirri-ngirli. Kajirna yani, kapurnaju rdaka-jarra kankarlu-mani, manu kapurnangkurla
    wangkami YAAWIYI-ki. Ngula-jangka, kapu ngapa kunarda-kurlu warla-pajirni. Kula-nyarra
    yarda jangkardu yilyamirra, manu kulanpa wirnpaju purda-nyanyilki. Kujarlanya
    kapunpa milya-pinyi walya-watiji YAAWIYI-ki.
  luo-luo: Musa nodwoko niya, “Ka asewuok oko mar dala, abiro yaro bada ka akwayo
    Jehova Nyasaye. Polo mamor biro rumo bende pe ok nochak ochwe kendo, mondo ingʼe
    ni piny en mar Jehova Nyasaye.
  meu-meu: 'Bena Mose ese e haere henia, eto, Hanua amo aina raka lasi, imagu aina
    toi roro, Iehova enai; bena guba-rahu baine doko, medu-hetarina danu baine doko:
    unu amo vada ba diba tanobada na Iehova ena.'
  npi-ULB: मोशाले तिनलाई भने, “मैले सहर छाड्ने बित्तिकै म मेरो हात परमप्रभुतिर फैलाउनेछु
    । गर्जन रोकिनेछ र अब उसो असिना पर्नेछैन । यसरी पृथ्वी परमप्रभुको हो रहेछ भनी तपाईंले
    थाहा पाउनुहुनेछ ।
  yor-yor: Mose dá a lóhùn pé, “Bí mo bá ti jáde kúrò ní àárín ìlú, èmi yóò gbé ọwọ́
    mi sókè sí Olúwa, sísán àrá yóò dáwọ́ dúró, yìnyín kò sì ni rọ̀ mọ́, kí ìwọ kí
    ó lè mọ̀ pé Olúwa ni ó ni ilẹ̀.
  emp-NTPO: 'Moiseba Egiptod̶ebema boroa jarasia: –Naʌ̃ purud̶eba ẽdrʌd̶acarea mʌ̃
    jʌwara umena ʌ̃taa waped̶a Ãcõrẽa iwid̶iya. Maʌ̃ne hielo jurru nũmʌra, baa sid̶a
    jõya. Maʌ̃neba bʌa cawaya Ãcõrẽra naʌ̃ ẽjũã djibarida.'
  ind-ind: Jawab Musa kepada raja, “Baik. Ketika saya meninggalkan kota ini, saya
    akan mengangkat tangan kepada TUHAN. Guntur akan berhenti dan tidak akan ada hujan
    es lagi, agar kalian tahu bahwa bumi adalah milik TUHAN.
  pes-OPCB: 'موسی گفت: «بسیار خوب، به محض اینکه از شهر خارج شوم دستهای خود را به سوی
    خداوند دراز خواهم کرد تا رعد و تگرگ تمام شود تا بدانی که جهان از آن خداوند است.'
  aer-aer: Kenhe Moses akenhe Pharaoh-eke angkeke, “Ayenge kwenhe apmere nhenhenge
    arratetyenhe. Ayenge nhenge alhemele, ayenge iltye akertne-irretyenhe YAHWEH ngkwenge
    apayuthnetyenhe. Re-anteme kwatye apweteke nhenhe uyerrelhe-iletyenhe. Re apweteke
    arrekantherre yernetyakenhe anetyenhenge arrantherre kwatye angkerlenge awetyakenhe.
    Ikwerenge anteme, unte itelaretyenhenge ahelhe nhenhe-arle YAHWEH-kenhe aneme.
  tgl-ULB: Sinabi ni Moises sa kaniya, “Sa oras na umalis ako sa lungsod, ilalatag
    ko ang aking mga kamay kay Yahweh. Titigil na ang kulog at wala ng anumang ulang
    may yelo. Sa ganitong paraan malalaman mo na pag-aari ni Yahweh ang mundo.
  cbu-NT: Ashiri Móysissha kurakaa tárangiya; Ashiri na mikeeru pangatssa; nuw yaktash
    shitungeeruri, kuwi íwar paxayaruri, Taarashipanpa tsiyatkachuri, ashiri kachizamash
    zanaychiya. Ndusha arangeem pantsatchiya. Mishat, kariytam pastachiya, nduntam
    arangeem kariytachiya. Anumand shiy yasachsha; Apanll Taarashipani tsapurunasee
    waanapari tinarangiya, tátssa.
  hui-hui: Ani layagola Mosesehanda ladai bialu lalu, I̱ anda dewa buhe ogo yu wahalu
    tagira pialu i̱na i̱naga gi yaraga howa Anduane Homogohondo bi lolebero. Ani berogola
    dalu o ibiragoni naibi tohalu dindiguni hari dabala o biragonibi nabulebira. Dindi
    timbuni ogo bibahende Anduane Homogo ibunagada lo manda bibelonaga ani bulebira,
    lene.
  mya-mya: ထို​အ​ခါ​မော​ရှေ​က``ကျွန်ုပ်​သည်​မြို့​ပြင်​သို့ ရောက်​လျှင် ထာ​ဝ​ရ​ဘု​ရား​ထံ​သို့​လက်​များ
    ကို​မြှောက်​၍​ဆု​တောင်း​ပေး​ပါ​မည်။ ထာ​ဝ​ရ ဘု​ရား​သည်​ကမ္ဘာ​မြေ​ကြီး​ကို​အ​စိုး​ရ​တော်
    မူ​ကြောင်း ကိုယ်​တော်​သိ​စေ​ခြင်း​ငှာ​မိုး​ကြိုး သံ​နှင့်​မိုး​သီး​မိုး​ရပ်​စဲ​လိမ့်​မည်။-
  cbi-NTPO: 'Tsenñu Moisés tsandimi: Nei''ba pebulunu malu'' miimin, in tyaapa uske''
    Yavéba kuinda kenu tsuyu. Tsenñu naa isha puka bain manbajtyan jutyuve, tsenmin
    kuidya bain manban jutyuve, tsenmalaa ñu mijanu tsuve naa entsa tuya Yavéchiñu
    bain.'
  bod-N: ཡང་མོ་ཤེ་ན་རེ། ང་རང་གྲོང་ཁྱེར་གྱི་ཕྱི་རོལ་ཏུ་སོང་མ་ཐག་ངས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱོགས་སུ་ལག་ཟུང་བརྐྱངས་ནས་གསོལ་བ་འདེབས་པར་བྱ་སྟེ།
    འབྲུག་སྒྲ་ཆད་ནས་སེར་བ་ཡང་མེད་པར་འགྱུར་ལ། ས་གཞི་ཐམས་ཅད་དཀོན་མཆོག་ཡ་ཝཱེའི་ཡིན་པ་ཁྱོད་ཀྱིས་ཤེས་པར་འགྱུར་བའི་ཕྱིར་ཡིན།
  sna-sna: Mozisi akapindura akati, “Pandichabuda muguta, ndichatambanudza maoko angu
    ndichinyengetera kuna Jehovha. Mutinhiro uchapera uye hakuchazovazve nechimvuramabwe,
    kuti ugoziva kuti nyika ndeyaJehovha.
  spa-BLM: 'Moisés le dijo: “En cuanto salga de la ciudad, extenderé mis manos a Yahvé.
    Cesarán los truenos y no habrá más granizo, para que sepas que la tierra es de
    Yahvé.'
  cac-cac: 'Ix tac''vi vin̈aj Moisés chi'' d''a vin̈: —An̈ej val tzin elcan d''a yol
    chon̈ab'' tic, tzin mojb''an in c''ab'' in lesalvi d''a Jehová, tzin c''anan d''ay
    yic syactan yac''ancot q''uen sacb''at tic, yic man̈xo ol mac''vaj c''u, yic vach''
    snachajel uuj to yic Jehová yaj masanil yolyib''an̈q''uinal tic.'
  swh-ULB: Musa akamwambia, “Nitakapo ondoka tu kwenye mji, nitaitanua mikono yangu
    kwa Yahweh. Mngurumo utaacha, na hakutakuwa na barafu ya mawe tena. Kwa ili utajua
    kuwa nchi ni ya Yahweh.
  bel-bel: 'Майсей сказаў яму: як толькі я выйду з горада, і граду больш ня будзе,
    каб ты ўведаў, што Гасподняя зямля;'
  deu-ELBBK: 'Da sprach Mose zu ihm: Sowie ich zur Stadt hinausgehe, will ich meine
    Hände zu dem HERRN ausbreiten; der Donner wird aufhören, und der Hagel wird nicht
    mehr sein, damit du weißt, dass die Erde dem HERRN gehört.'
  mbb-OT: Ne midtavak si Moises te, “Kengkuwan te kebpekeǥawas ku kayi te inged, ibayew
    ku is belad ku su ed-ampù e en diyà te Nengazen. Ne ed-engked is menge veransì
    ne egkaawà is giyew, su wey nu metueni he gaked te Nengazen heini is kelibutan.
  mal-2015: 'മോശെ അവനോടു: ഞാൻ പട്ടണത്തിൽനിന്നു പുറപ്പെടുമ്പോൾ യഹോവയിങ്കലേക്കു കൈ മലർത്തും;
    ഭൂമി യഹോവെക്കുള്ളതു എന്നു നീ അറിയേണ്ടതിന്നു ഇടിമുഴക്കം നിന്നുപോകും; കല്മഴയും പിന്നെ
    ഉണ്ടാകയില്ല.'
  tuo-NT: 'Moisé cʉ̃rẽ yʉꞌticʉ niwĩ: —Maata aꞌti macãpʉre wijagʉ, Õꞌacʉ̃rẽ sẽrĩ ñubuegʉ,
    ya omocãrẽ sĩomorõgʉ̃ti. Tojo weecã, aco bʉꞌaꞌque peri paca bʉrʉnemosome. Bʉpo
    paanemosome. Te meꞌrã nipeꞌtiro aꞌti nucũcã “Õꞌacʉ̃ ye niꞌi” nisere masĩrãsaꞌa.'
  gup-gup: Moses bimarneyimeng, yimeng, “Bu ngaye ngabebme kondah kubolkkimukbeh,
    wanjh kundjalmekbe rerrih ngabidwayhme kore Yawey, ngadjawan, wanjh namarrkon
    kangurdme, dja mandulmuk mankurrk minj kayawoyhdjakdung. Kunmekbe ngakurduyime
    ba ngudda kaluk yiburrbun bu kondanjkunu kunred wanjh Yawey nuye.
  gvs-gvs: E adigo kagu, ‘Tutayana im kasa ame goi asowóduwo, nimagu bei akatulagasidi
    akawanoi Yauwe yaina. Palapala mainao bei sisayata be kúwana kasakasaidi geya
    tuwaina sisou, e bei kuyagoi bego poyapoya ana madabokina moe Yauwe ina kaba lovina.
  rmc-rmc: 'O Mojžiš leske odphenďa: „So ča džava avri andral o foros, hazdava mire
    vasta ko RAJ a mangava les. O perumi the o brišind le krupenca preačhela, hoj
    te prindžares, hoj e phuv hiňi le RAJESKRI.'
  nlg-nlg: Moses te bosa tughu, “E uto so. Tana bona ku sania na komu sule eni ke,
    inau ku taludatoa na limagu mu ku kokoeliulivuti vania Yahweh. Mana viviha mana
    uhabololo mana kebungasi ke beto. Aeni gaia na vaughilala vanigho te vagha na
    maramana ke, a nina Yahweh.
  pes-OPV: 'موسی به وی گفت: «چون از شهر بیرون روم، دستهای خود را نزد خداوند خواهم
    افراشت، تارعدها موقوف شود، و تگرگ دیگر نیاید، تا بدانی جهان از آن خداوند است.'
  ron-1924: 'Мойсе й-а зис: „Кынд вой еши дин четате, вой ридика мыниле спре Домнул,
    тунетеле вор ынчета ши ну ва май бате пятра, ка сэ штий кэ ал Домнулуй есте пэмынтул!'
  ben-OBCV: মোশি উত্তর দিলেন, “আমি যখন নগরটি ছেড়ে যাব, তখন আমি আমার হাত দুটি প্রার্থনায়
    সদাপ্রভুর দিকে প্রসারিত করব। বজ্রপাত থেমে যাবে এবং শিলাবৃষ্টি আর হবে না, যেন আপনি
    জানতে পারেন যে এই পৃথিবী সদাপ্রভুরই।
  som-som: Kolkaasaa Muuse wuxuu isagii ku yidhi, Isla markii aan ka baxo magaalada
    ayaan gacmahayga u kala bixin doonaa Rabbiga, oo onkodku waa joogsan doonaa, roobdhagaxyaale
    dambena ma jiri doono, si aad adigu u ogaatid inuu Rabbigu dhulka leeyahay.
  lat-VUC: 'Ait Moyses: Cum egressus fuero de urbe, extendam palmas meas ad Dominum,
    et cessabunt tonitrua, et grando non erit, ut scias quia Domini est terra:'
  eng-ASVBT: And Moses said unto him, As soon as I am gone out of the city, I will
    spread abroad my hands unto Jehovah; the thunders shall cease, neither shall there
    be any more hail; that thou mayest know that the earth is Jehovah’s.
  mna-mna: 'Tona Mose iso: “Ambai. Ko aŋzem kar biibi mi aŋla, to aŋwit nomoŋ isala
    kor, mi aŋsuŋ Yooba be ipemet lolo mi yaŋpat. Mi sombe koroŋ ru tina timap, tona
    nu ute kat ta kembei: Toono ta boozomen katuunu ta Yooba.'
  ita-1885: 'E Mosè gli disse: Come io sarò uscito fuor della città, io spanderò le
    palme delle mani verso il Signore; e i tuoni cesseranno, e la gragnuola non sarà
    più; acciocchè tu conosca che la terra e del Signore.'
  eng-LXXUP: And Moses said to him, When I shall have departed from the city, I will
    stretch out my hands to the Lord, and the thunderings shall cease, and the hail
    and the rain shall be no longer, that thou mayest know that the earth is the Lord’s.
  eng-ULB: Moses said to him, “As soon as I leave the city, I will spread my hands
    out to Yahweh. The thunder will stop, and there will not be any more hail. In
    this way you will know that the earth belongs to Yahweh.
  spa-VBL: “Una vez que haya dejado la ciudad, oraré al Señor por ti”, le dijo Moisés.
    “Los truenos cesarán y no habrá más granizo, para que te des cuenta de que la
    tierra pertenece al Señor.
  fra-_FOB: 'Alors Moïse lui dit: Dès que je serai sorti de la ville, j''étendrai
    mes mains vers l''Éternel, les tonnerres cesseront, et il n''y aura plus de grêle,
    afin que tu saches que la terre est à l''Éternel.'
  mal-mal: 'മോശെ അവനോട്: “ഞാൻ പട്ടണത്തിൽനിന്ന് പുറപ്പെടുമ്പോൾ യഹോവയിങ്കലേക്ക് കൈ മലർത്തും;
    ഭൂമി യഹോവയ്ക്കുള്ളത് എന്ന് നീ അറിയേണ്ടതിന് ഇടിമുഴക്കം നിന്നുപോകും; കല്മഴയും പിന്നെ
    ഉണ്ടാവുകയില്ല.'
  urd-GVR: Mūsā ne Firaun se kahā, “Maiṅ shahr se nikal kar donoṅ hāth Rab kī taraf
    uṭhā kar duā karūṅga. Phir garaj aur ole ruk jāeṅge aur āp jān leṅge ki pūrī duniyā
    Rab kī hai.
  suz-BL: मिनु मोसामी “गो सहर रे लशा, इन पर्बम आं गुइ पोक्‍शा, परमप्रभु यावे कली पुंइनुङ।
    नोले बुंबु पचा नु मुप्‍स यिचा नाइक्‍ब। मिनु गे रागी नेल्‍ल परमप्रभु यावे केन बाक्‍ब,
    दे तुइक्‍नीनी। प्रस्‍थान ७:५
  ita-1927: 'E Mosè gli disse: “Come sarò uscito dalla città, protenderò le mani all’Eterno;
    i tuoni cesseranno e non ci sarà più grandine, affinché tu sappia che la terra
    è dell’Eterno.'
  ckb-ckb: 'موساش وەڵامی دایەوە: «بە چوونەدەرەوەم لە شارەکە دەستم بەرەو یەزدان بەرز
    دەکەمەوە و نزا دەکەم، ئیتر هەورەتریشقە دەوەستێت و تەرزە نابێت، بۆ ئەوەی بزانیت
    زەوی هی یەزدانە.'
  eng-BBE: And Moses said, When I am gone outside the town, my hands will be stretched
    out to the Lord; the thunders and the ice-storm will come to an end, so that you
    may see that the earth is the Lord's.
