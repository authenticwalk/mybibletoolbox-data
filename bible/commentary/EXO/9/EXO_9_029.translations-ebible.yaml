    bingga en askim YAWEI det trubala God blanga stapam dis heilstom, en im garra
    stapam. En yumob garra sabi YAWEI im bos blanga dijan kantri.
  ukr-1871: 'І каже йому Мойсей: Скоро вийду з городу, здійму руки мої до Господа,
    і громи втихнуть, і гряду з дощем не буде вже, щоб зрозумів єси, що земля Господня.'
  bch-bch: Ta Moses ikeo, “Oangga natnan tuanga toa ne ga nala, eine ga nasoa bageg
    ta nararing pan Maron Deo. Ta mariamba ele tandanga ga aoara idildil matua ga
    kus ga tidio. Toa bedaoa ta eao ga oatai kemi mambe tibur toa ngada ne tanoeai,
    eine ton Maron Deo.
  deu-1951: 'Mose sprach zu ihm: Wenn ich zur Stadt hinaus komme, so will ich meine
    Hände gegen den HERRN ausstrecken; so wird der Donner ablassen und kein Hagel
    mehr sein, damit du erfahrest, daß die Erde des HERRN ist!'
  eng-JPS: 'And Moses said unto him: ''As soon as I am gone out of the city, I will
    spread forth my hands unto the LORD; the thunders shall cease, neither shall there
    be any more hail; that thou mayest know that the earth is the LORD''S.'
  srp-1865: 'A Mojsije mu reèe: kad izaðem iza grada, raširiæu ruke svoje ka Gospodu,
    a gromovi æe prestati i grada neæe više biti, da znaš da je Gospodnja zemlja.'
  lug-lug: Musa n’addamu nti, “Olunaafuluma mu kibuga, nnaagolola emikono gyange waggulu
    eri Mukama ne mmusaba. Okubwatuka kunaasirika, n’omuzira gunaalekera awo okugwa;
    olyoke otegeere ng’ensi eno Mukama ye nannyini yo.
  heb-heb: ויאמר אליו משה כצאתי את העיר אפרש את כפי אל יהוה הקלות יחדלון והברד לא
    יהיה עוד למען תדע כי ליהוה הארץ׃
  ben-IRV: তখন মোশি তাঁকে বললেন, “আমি নগর থেকে বাইরে গিয়েই সদাপ্রভুর দিকে হাত বাড়িয়ে
    দেব, তাতে মেঘগর্জন থেমে যাবে ও শিলাবৃষ্টি আর হবে না, যেন আপনি জানতে পারেন যে,
    পৃথিবী সদাপ্রভুরই।
  pan-pan: ਤਾਂ ਮੂਸਾ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਜਿਵੇਂ ਹੀ ਮੈਂ ਨਗਰ ਤੋਂ ਬਾਹਰ ਜਾਂਵਾਂਗਾ ਮੈਂ ਯਹੋਵਾਹ
    ਅੱਗੇ ਆਪਣੇ ਹੱਥ ਅੱਡਾਂਗਾ ਤਾਂ ਗਰਜ਼ਣਾ ਹਟ ਜਾਵੇਗਾ ਅਤੇ ਗੜੇ ਫੇਰ ਨਾ ਪੈਣਗੇ ਤਾਂ ਜੋ ਤੁਸੀਂ ਜਾਣੋ
    ਕਿ ਧਰਤੀ ਯਹੋਵਾਹ ਦੀ ਹੈ।
  tkr-tkr: 'Mısee mang''uk''le eyhen: – Zı şahareençe qığeç''umee, xıleppı aaqı Rəbbis
    düə haa''as. Manke xəybı g''əhətqiyıd ulyozarasın, dolud gyoğas deş. Mançile qiyğa
    vak''le ats''axhxhesın ine dyunyeyna xərna Rəbb ıxhay.'
  mya-JVB: မောရှေ ကလည်း ၊ မြို့ ထဲက ကျွန်ုပ် ထွက် သွားသောအခါ ၊ ထာဝရဘုရား ရှေ့တော်၌
    ကျွန်ုပ် လက်ဝါး တို့ကို ဖြန့် ပါမည်။ ထာဝရဘုရား သည် မြေကြီး ကို အစိုးရတော်မူကြောင်းကို
    ကိုယ်တော်သိ စေခြင်းငှာ မိုဃ်းကြိုး စဲ လိမ့်မည်။ မိုဃ်းသီး လည်း မ ကျ မရွာရ။
  tte-O: Kabo Mosese kainana iyamaisa iwaloba, “Saugamo bwaite yalogabaegimiu ami
    kaba miya mena bwaite koina yo yalau bwaine koina yo nimagu yakeleisinagili na
    yakawanoi Yeoba koina. Saugana yaginauli kabo tutu imwanou, galewa imasa yo ais
    pokopokoli simwawasi kabo ukwatai yanuwa yaulina Yeoba ana gogo.
  tbg-tbg: Minti tuvaro Mosiva nai tiva amiro tiharo, Te vevante maa vatukara maini
    ke te tenta kauqu tutuke Nora Kotira aaraariraro viva tiraro naaruvavano kia voqavata
    karara tiraro taaruvanovata/kaampuravanovata taiqa vuarire. Noravano Kotiva mintima
    kairara are Kotiva maa vataraqaa raqikiainarara kankomakera irinarave.
  hmo-hmo: Vadaeni Mose ese ia haere ia dekenai, ia gwau, “Hanua dekena amo do lau
    raka murimuri dekenai, bona lauegu imana do lau abia isi Lohiabada dekenai, vadaeni
    guba mai boiboi do ia doko, medu, aisi nadi bamona danu do ia doko, unai dekena
    amo do oi diba tanobada be Lohiabada ena.
  urd-urd: तब मूसा ने उसे कहा, कि मैं शहर से बाहर निकलते ही ख़ुदावन्द के आगे हाथ फैलाऊँगा
    और गरज ख़त्म हो जाएगा और ओले भी फिर न पड़ेंगे, ताकि तू जान ले कि दुनिया ख़ुदावन्द
    ही की है।
  rus-SYN: 'Моисей сказал ему: как скоро я выйду из города, простру руки мои к Господу
    на небо, громы перестанут, и града и дождя более не будет, дабы ты узнал, что
    Господня земля;'
  bqc-SIM: 'Mↄizi òɛ̀: Tó ma bↄ wɛ̃́nkpɛ, mɛ́ ma a ↄↄ dↄ̀ Dii kĩ́i oi, loupũnaa
    a zɛ, lougbɛ i láa, kɛ́ ǹ e ǹ dↄ̃ tↄↄlɛá Dii pↄ́ɛ.'
  tcz-CHONGTHU: Mose'n a donbut in, “ahi le aphai”, Khopi sung hi ka dalhah lhah leh
    keiman jong Pakai heng'a ka taoding ahi. Vanthamjol gin hung thip ding, gilchang
    khejong hung tang jeng ding, nangman jong leiset pumpi hi Pakaiya ahi ti na het
    doh ding ahi,” ati.
  mar-mar: मोशेने फारोला सांगितले, “जेव्हा मी हे शहर सोडून जाईन तेव्हा माझे हात पसरून
    मी परमेश्वरापुढे विनंती करीन आणि मग ही मेघगर्जना व हा गारांचा मारा थांबेल; तेव्हा
    तुला कळेल की पृथ्वी परमेश्वराची आहे.
  qub-qub: 'Chayno niptin Moisés niran: «Cay siudäpita llojshicushä örami Tayta Diosta
    mañacushpä maquëta jogarishaj. Chauraga jinan örami räyupis runtu tamyapis chawanga.
    Chaynöpami musyanquipaj cay pachaga Tayta Diospa maquincho caycashanta.'
  bqp-bqp: 'Musa pìnɛ: Tó ma bo wɛ̃tɛ kpɛ, mani ma ↄnↄ sɛ́ lei gɛna Dikiri kĩnaa,
    legũpũtãna ni zɛ, legũgbɛ ni láka, de ǹgↄ̃ dↄ̃ kũ zĩtɛ bi Dikiri pↄ́mɛ.'
  hat-hat: 'Moyiz di l'' konsa: -Soti m'' soti lavil la, mwen pral lapriyè nan pye
    Seyè a. Loraj la va sispann, p''ap gen lagrèl ankò. Konsa w''a konnen tè a se
    pou Seyè a li ye.'
  eng-BSB: Moses said to him, “When I have left the city, I will spread out my hands
    to the LORD. The thunder will cease, and there will be no more hail, so that you
    may know that the earth is the LORD’s.
  tod-tod: 'Moize ɠɛni ma: «Siɛgi zu gè ɠulazu la taai ʋa, nà zeeiti tɛɛzu Ɠɔoɠɔ
    GALAGI ma. Tona kpunɛ tugi maa ɠa leʋe, ta sakɔtui, naa ɠa a kɛ è kwɛɛ ga Ɠɔoɠɔ
    GALAGI ɠa po ge ga eteai.'
  eng-WEBPB: Moses said to him, “As soon as I have gone out of the city, I will spread
    out my hands to the LORD. The thunders shall cease, and there will not be any
    more hail; that you may know that the earth is the LORD’s.
  kbq-kbq: Mosese'a kenona huno, Kumapinti'ma ufegu'ama nevanu'na Ra Anumzamofonte
    nazana erintesaga hu'na nunamuna hanugeno, monagema nehiazana vagarenkeno ko'mopago'ma
    neria ko'mo'a rusenkenka, maka mopa Ra Anumzamofo mope hunka antahigahane.
  nhe-BL: 'Huan Moisés quinanquili: ―Nimantzi quema niquisas tlen ni altepetl, nijtlalanas
    noma huan nimomaijtos ica TOTECO. Huan ayoc huetzis nopa tesihuitl huan ayoc tlatomonis,
    huan queja nopa tijmatis para ni tlaltepactli iaxca TOTECO.'
  bus-bus: 'Musa bènɛ: Tó ma bↄ wɛ́tɛ kpɛɛ, mɛ́ ma ↄↄnↄ dↄ Dii kúkiia, lapatana é
    zɛ, lougbɛ é yãa, lɛ ǹgↄ̃ dↄ̃ kɛ̀ tↄↄtɛ nɛ́ Dii pↄ́mɛ.'
  gub-BL: Uze'eg Moizez izupe. — Tawhu wi heho mehe apyho putar hepo Tupàn Tuweharupi
    Wiko Ma'e pe heze'eg pà ihe nehe. Upytu'u putar wànoànog ire nehe. Àmàntàtà upytu'u
    putar ukyr ire nehe no. Nezewe mehe erekwaw putar Tupàn Tuweharupi Wiko Ma'e ywy
    izar romo heko haw nehe.
  eng-DRA: 'Moses said: As soon as I am gone out of the city, I will stretch forth
    my hands to the Lord, and the thunders shall cease, and the hail shall be no more:
    that thou mayst know that the earth is the Lord’s.'
