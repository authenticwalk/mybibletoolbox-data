verse: EXO.009.007
translations:
  mal-C: ഇസ്രായേല്യരുടെ മൃഗങ്ങളിൽ ഒരെണ്ണംപോലും ചത്തില്ല എന്നു ഫറവോൻ നടത്തിയ അന്വേഷണത്തിൽ
    മനസ്സിലാക്കി. എങ്കിലും ഫറവോന്റെ ഹൃദയം കഠിനപ്പെട്ടു, അയാൾ ജനത്തെ വിട്ടയച്ചതുമില്ല.
  deu-TKW: Der Pharao aber sandte Boten aus; da ergab sich, daß von dem Vieh der Israeliten
    auch nicht ein Stück gefallen war. Hierauf wurde der Sinn des Pharao wieder verstockt,
    und er ließ das Volk nicht ziehen.
  lin-lin: Faraon atindaki bato mpo na kolandela likambo oyo mpe bamonaki ete ata
    ebwele moko te kati na bibwele ya bana ya Isalaele ekufaki. Atako bongo, Faraon
    ayeisaki lisusu motema na ye makasi mpe aboyaki kaka kotika bato kokende.
  eng-LSV: and Pharaoh sends, and behold, not even one of the livestock of Israel
    has died, and the heart of Pharaoh is hard, and he has not sent the people away.
  eng-GNV: 'Then Pharaoh sent, and beholde, there was not one of the cattell of the
    Israelites dead: and the heart of Pharaoh was obstinate, and hee did not let the
    people goe.'
  eng-WEBSTER: And Pharaoh sent, and behold, there was not one of the cattle of the
    Israelites dead. And the heart of Pharaoh was hardened, and he did not let the
    people go.
  nhw-BL: Huan Faraón tlatitlanqui ma yaca quiitatij inintlapiyalhua nopa israelitame
    huan quipantitoj niyon se tlapiyali amo mictoya. Pero masque ya nopa elqui, Faraón
    moyoltetili huan amo quincahuili ma yaca nopa israelitame.
  swh-ONEN: Farao akatuma watu kuchunguza, nao wakakuta kuwa hakuna hata mnyama mmoja
    wa Waisraeli aliyekufa. Lakini moyo wa Farao haukukubali kuwaachia watu waende.
  bba-bba: Eɡibiti sunɔ u ye yɑ koorɑn lɑbɑɑri bikiɑ. U nuɑ mɑ Isirelibɑn sɑbenu sɔɔ
    bɑɑ teeru tɑ ǹ ɡu. Kɑ mɛ, win ɡɔ̃ru ɡɑ kpɑm bɔbiɑ, u ǹ wure tɔn be, bu doonɑ.
  eng-KJVCPB: And Pharaoh sent, and behold, there was not one of the cattle of the
    Israelites dead. And the heart of Pharaoh was hardened, and he did not let the
    people go.
  cpy-cpy: 'Rojampi-kowen-takiri Faraón ipira-paeni Israel-paeni, ikematzii ikanteetzi:
    “Tee ikamahaantzi apaani.” Roo kanteencha Faraón, eekiro ikijo-shire-tanakitzii,
    tee ishinetziri riyaatee Israel-paeni.'
  mpx-mpx: Kin i loya ge i pwawa te Isileli wali bwasumu nige etega i aaliga. Yaa
    iyoho ya atena i gagasisi, yaka nige gamagalau i tatalamwagil hi eegon.
  wbp-wbp: Yijipi-wardingkirli kingirli-jana nyangu nyanungu-nyangu puluku-wati palinja-kurra,
    manu puluku-wati nyanungu-nyangu yapa-kurlangu. Ngula-jana nyanungu-nyangu-wati
    yilyaja Kujunu-kurra kujalpalu Yijirali-pinki yapa-patu nyinaja. Yaninjarlalu-jana
    nyangu Yijirali-pinki-kirlangu puluku-wati wankaru-juku. Yanu-pinalu, manulurla
    wangkaja kingiki. Nyanungujulpa nyinaja jurru marntarla-juku. Kula manngu-nyangu
    yangka kujarla wangkaja Mujujuku kapu-jana nganta Yijirali-pinki yapa yilyami
    jilja-kurra, lawa. Warla-pajurnu-jana yaninja-kujaku.
  luo-luo: Kane Farao ooro ji mondo onon wachno, to negiyudo kaonge kata achiel kuom
    jamb jo-Israel mane otho. To kata kamano wi Farao nomedo bedo matek mine ok onyal
    weyo ogandano mondo odhi.
  meu-meu: Bena Farao ena hesiai taudia ese hereva e mailaia, Israel taudia edia seri
    ai ḡau ta se mase. A Farao ese lalona ma e ha-aukaia, Heberu taudia se kahudia
    nege.
  npi-ULB: फारोले अनुसन्धान गर्दा इस्राएलीहरूका एउटै पनि पशु नमेरोको पाए । तर तिनको
    ह्रदय हठी भयो, त्यसैले तिनले मानिसहरूलाई जान दिएनन् ।
  yor-yor: Farao rán àwọn ènìyàn rẹ̀ láti lọ ṣe ìwádìí, wọ́n sì rí pé ẹyọ kan kò kú
    lára àwọn ẹran ọ̀sìn ará Israẹli. Síbẹ̀ náà, Farao kò yí ọkàn rẹ̀ padà àti pé
    kò jẹ́ kí àwọn ènìyàn ó lọ.
  emp-NTPO: Egiptod̶ebema boroba ẽberãrãda israelerã animarã acʌd̶e diabuesia. Wãnaped̶a
    unusid̶aa israelerã animarãra ni ab̶a bid̶a beud̶aẽ́ basida. Baribʌrʌ Egiptod̶ebema
    boroba maʌ̃da cawasimĩna so zarea b̶esia. Maʌ̃ bẽrã israelerãra idu wãbiẽ́ basía.
  ind-ind: Lalu raja mengirim utusannya untuk menyelidiki, dan benarlah demikian,
    bahwa tidak ada satu pun ternak umat Israel yang mati. Meski begitu, raja mengeraskan
    hatinya dan tidak mau membiarkan mereka pergi.
  pes-OPCB: پس فرعون مأموری فرستاد تا تحقیق کند که آیا صحت دارد که از چارپایان بنی‌اسرائیل
    هیچ‌کدام نمرده‌اند. با این حال وقتی فهمید موضوع حقیقت دارد باز دلش نرم نشد و قوم
    خدا را رها نساخت.
  aer-aer: Nhenge Pharaoh-ele aremele pweleke areye ilwetyamenge, re artwe ikwerenhe
    areye yerneke Goshen-werne alhetyeke tyerrtye Israel-arenye areye-arle anekeke-werne.
    Itne yanhe ikwere-werne alhemele areke pweleke Israel-arenye areye-kenhe itethe
    akwete. Itne Pharaoh-eke iletye-alpeke. Re akenhe ikerlte akwete aneke. Arratye
    anteme re nhenge alhileke-arle tyerrtye Israel-arenye areye apmere arrangkethe
    ikwere-werne ipmentye aywepetyeke, re ahentye akngarte-iwelhemele itnenhe mwernte-ileke
    alheme-ketyenge-tetye.
  tgl-ULB: Nagsaliksik si Paraon, at nakita, wala ni isang hayop ng mga Israelita
    ang namatay. Pero matigas ang kaniyang puso, kaya hindi niya hinayaang umalis
    ang bayan.
  cbu-NT: Ashiri parawsha kurak tiptsiree kamachtarangiya, Israelchichee chin wakaraa
    napangtsa, táyaru, Ayu táyarusin, Israelchichee wakararini napeeshinusin, kanapeersin,
    parawaa kamankusin, Itaru Israelchichsha chin wakararini nda minamtiyam tsiparanganaya,
    táranganaya. Itaru ashiritaa, kurak nda Israelchichee tashitungamaam zandarangiya.
    Izuuru pachindarangiya. Ashiriya, na kamaneena yuwaa Apanll zameeturini Ijiptoshchee
    waneeku, wakararni zapan tsiparangu anootsi.
  hui-hui: Ani biyagola kini biagome maru hearuhondo hale halu Isaraele wali agalinaga
    nogo homayiyabe nahomeyabe lowa hale halu hearia tigua lalu, Mbiraorebi nahomeoreya,
    ladai bini. Ani biyiyago hondowabi kini biago ibu bu mini giambeoreho haabo hene.
  mya-mya: ဘု​ရင်​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏ တိ​ရစ္ဆာန် တစ်​ကောင်​မျှ​မ​သေ​ကြောင်း​ကို​စုံ​စမ်း
    သိ​ရှိ​ရ​လေ​၏။ သို့​သော်​ဘု​ရင်​သည်​ခေါင်း​မာ မြဲ​ခေါင်း​မာ​လျက် ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တို့​ကို​သွား​ခွင့်​မ​ပြု​ဘဲ​နေ​လေ​၏။
  cbi-NTPO: Tsenñu faraón, Israel chachilla' junga ji' keenu eetu, uwain naa ma animaaba
    peyaindetyuñuba mijami. Tsejturen faraón meenguityu jutu, Israel chachillanu erei'mi.
  bod-N: ཕཱར་ཨོལ་གྱིས་མི་མངགས་ནས་བལྟ་རུ་ཕྱིན་པ་ན། ལྟོས་དང་། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཕྱུགས་ཟོག་ལས་གཅིག་ཀྱང་མ་ཤི་བ་མཐོང་མོད།
    འོན་ཀྱང་ཕཱར་ཨོལ་གྱི་སེམས་གྱོང་པོར་གྱུར་ཏེ་མི་རྣམས་འགྲོ་རུ་མ་བཅུག་གོ །
  sna-sna: Faro akatuma vanhu kundoferefeta uye akawana kuti pakanga pasina kunyange
    chipfuwo chimwe chete chavaIsraeri chakanga chafa. Asi mwoyo wake wakanga uri
    mukukutu saka haana kutendera vanhu kuenda.
  spa-BLM: El faraón envió, y he aquí que no había muerto ni uno solo de los ganados
    de los israelitas. Pero el corazón del Faraón era obstinado, y no dejó ir al pueblo.
  cac-cac: D'a elan̈chamel ix b'at schecan iljoc vin̈ rey tato malaj noc' yic eb'
    israel chi' ix chami. Vach'chom malaj junoc noc' ix chami, palta ix spitejxi spensar
    vin̈ rey chi', maj actajel eb' israel chi' yuj vin̈.
  swh-ULB: Farao akafanya utafiti, na tazama, hakuna mnyama ata mmoja aliye kufa.
    Lakini moyo wake ulikuwa mjeuri, hivyo hakuwaacha watu waende.
  bel-bel: Фараон паслаў даведацца, і вось з быдла сыноў Ізраілевых ня здохла нічога.
    Але сэрца фараонава жорстка зацялося, і ён не адпусьціў народу.
  deu-ELBBK: Und der Pharao sandte hin, und siehe, von dem Vieh Israels war auch nicht
    eines gestorben. Aber das Herz des Pharaos verstockte sich, und er ließ das Volk
    nicht ziehen.
  mbb-OT: Ne zuen impesusi te hadì te Ehipto he menge etew ke zuen be nemematey te
    uyaǥen te menge Israilihanen. Piru minsan ke netuenan din en he tutuu heini, iyan,
    wazà mahalin is gehinawa zin, ne wazè din gihapun tuǥuti te kegenat is menge Israilihanen.
  mal-2015: ഫറവോൻ ആളയച്ചു; യിസ്രായേല്യരുടെ മൃഗങ്ങൾ ഒന്നുപോലും ചത്തില്ല എന്നു കണ്ടു
    എങ്കിലും ഫറവോന്റെ ഹൃദയം കഠിനപ്പെട്ടു അവൻ ജനത്തെ വിട്ടയച്ചതുമില്ല.
  tuo-NT: Faraṍ Israe curuacjãrã yarã waꞌicʉrãrẽ ĩꞌadutigʉ oꞌócʉ niwĩ. Na yarã ne
    niꞌcʉ̃ waꞌicʉ wẽrĩticʉ niwĩ. Tojo waꞌacã ĩꞌamigʉ̃, Õꞌacʉ̃rẽ yʉꞌrʉnʉꞌcãgʉ̃, Israe
    curuacjãrãrẽ ne duꞌuoꞌoticʉ niwĩ.
  gup-gup: Wanjh Pharaoh benmunkeweng bininj, wanjh birrinang bu minj nawohkudji dowimeninj
    mayh bedberre bininj nawu Israel benkebmawahmeng. Kuhni wanjh yiman djaldjamku
    rerrih, dja Pharaoh djalyawoyhkangerayekni munguyh, minj benmunkewemeninj bininj
    nawu Israel benkebmawahmeng.
  gvs-gvs: E Pero ina topaisewayao ietunedi sina Isileli tubunao ima yoguyoguyaoyadi
    sigitedi nakona sikámasa o geya. Go sinonoina, sigite, geya kada tayaamo ikámasa
    geya. Sigite ikavava, sikaluvilamna sina Pero silatuwoko go, Pero nava idaabakasa,
    tuwo tomotayadi geya italigeimeta.
  rmc-rmc: O Faraonos pes dophučľa, či le Izraelitengre dobitkostar ňič na murdaľiľa,
    a čačes sas avke. Ale the avke le Faraonoskro jilo sas zoralo a na premukľa le
    Izraeliten.
  nlg-nlg: Pharaoh te nira vetena nina tinoni ni lutu ge kara vaa righia, e utuni
    sughua te mua mate siki sakai didira na maumanu na vure ni Israel/Jew. Ma sakai
    vamua te vaa topoa na utuni iga, na tobana te sopou ni kutuvatu so, ma gaia te
    mua lubatira na vure ge kara tona.
  pes-OPV: وفرعون فرستاد و اینک از مواشی اسرائیلیان یکی هم نمرده بود اما دل فرعون
    سخت شده، قوم رارهایی نداد.
  ron-1924: Фараон а тримис сэ вадэ че се ынтымпласе, ши ятэ кэ ничо витэ дин турмеле
    луй Исраел ну перисе. Дар инима луй Фараон с-а ымпетрит ши н-а лэсат пе попор
    сэ плече.
  ben-OBCV: ফরৌণ তদন্ত করলেন এবং জানতে পারলেন যে ইস্রায়েলীদের একটি পশুও মারা যায়নি।
    তবুও তাঁর হৃদয় অনমনীয়ই থেকে গেল এবং তিনি লোকদের যেতে দিলেন না।
  som-som: Markaasaa Fircoon cid diray, oo bal eeg, xoolihii reer binu Israa'iil xataa
    mid kama bakhtiyin. Laakiinse Fircoon wuu madax adkaaday, dadkiina siima uu dayn
    inay tagaan.
  lat-VUC: 'Et misit Pharao ad videndum: nec erat quidquam mortuum de his quæ possidebat
    Israël. Ingravatumque est cor Pharaonis, et non dimisit populum.'
  eng-ASVBT: And Pharaoh sent, and, behold, there was not so much as one of the cattle
    of the Israelites dead. But the heart of Pharaoh was stubborn, and he did not
    let the people go.
  mna-mna: 'To king iŋgo tomtom pakan ma tila be titiiri. Beso tila na, tindeeŋe ta
    kembei: Mbili kizin Aikuptu men ta timetmeete. Mi kizin Israel na, tasa imeete
    som. Tamen mbulu ti ipei ŋgar ki king som. Tana ikam kaisiigi, mi izem zin Israel
    ma tila som. Pa ŋgar kini imbol kat.'
  ita-1885: E Faraone mandò a vedere; ed ecco, del bestiame degl'Israeliti non era
    morta pure una bestia. Ma pure il cuor di Faraone si aggravò e non lasciò andare
    il popolo.
  eng-LXXUP: And when Pharaoh saw, that of all the cattle of the children of Israel
    there died not one, the heart of Pharaoh was hardened, and he did not let the
    people go.
  eng-ULB: Pharaoh investigated, and, behold, not even one animal of the Israelites
    died. But his heart was stubborn, so he did not let the people go.
  spa-VBL: El Faraón envió a los oficiales y descubrió que no había muerto ni un solo
    animal de los israelitas. Pero el Faraón fue terco y no dejó que el pueblo se
    fuera.
  fra-_FOB: Et Pharaon envoya voir, et voici, il n'était pas mort une seule bête du
    bétail d'Israël. Mais le cœur de Pharaon s'appesantit, et il ne laissa point aller
    le peuple.
  mal-mal: ഫറവോൻ അന്വേഷിച്ചു; യിസ്രായേല്യരുടെ മൃഗങ്ങൾ ഒന്നുപോലും ചത്തില്ല എന്ന് കണ്ടെങ്കിലും
    ഫറവോന്റെ ഹൃദയം കഠിനപ്പെട്ടു അവൻ ജനത്തെ വിട്ടയച്ചതുമില്ല.
  urd-GVR: Firaun ne kuchh logoṅ ko un ke pās bhej diyā to patā chalā ki ek bhī jānwar
    nahīṅ marā. Tāham Firaun aṛā rahā. Us ne Isrāīliyoṅ ko jāne na diyā.
  suz-BL: मिनु फाराओमी इस्राएल ङा मुर आन बस्‍तु भाव यो बेक्‍मा कों, दे कोव़थ मुर सोइक्‍ताक्‍व।
    तन्‍न का यो मबेक्‍शो बाक्‍तेक्‍म, दे तुइक्‍पाइक्‍तेक्‍म। मोपा यो फाराओ काइ मटीब
    दुम्‍शा, इस्राएली आन कली लचा मगेव। प्रस्‍थान ४:२१
  ita-1927: Faraone mandò a vedere, ed ecco che neppure un capo del bestiame degl’Israeliti
    era morto. Ma il cuore di Faraone fu ostinato, ed ei non lasciò andare il popolo.
  ckb-ckb: فیرعەونیش ناردی و بینییان تەنانەت یەک ئاژەڵی نەوەی ئیسرائیل نەمردووە، بەڵام
    هێشتا دڵی فیرعەون ڕەق بوو و ڕێی بە گەلەکە نەدا بڕۆن.
  eng-BBE: And Pharaoh sent and got word that there was no loss of any of the cattle
    of Israel. But the heart of Pharaoh was hard and he did not let the people go.
  kan-OKCV: ಫರೋಹನು ಆಳುಗಳನ್ನು ಕಳುಹಿಸಿ ನೋಡಿದಾಗ, ಇಸ್ರಾಯೇಲರ ಪಶುಗಳಲ್ಲಿ ಒಂದೂ ಸತ್ತಿರಲಿಲ್ಲ.
    ಆದರೆ ಫರೋಹನ ಹೃದಯವು ಕಠಿಣವಾಗಿದ್ದುದರಿಂದ ಅವನು ಜನರನ್ನು ಹೋಗಗೊಡಿಸಲಿಲ್ಲ.
  bbb-bbb: Ijadufuo kini Fero fu urina e fuone bino kiamo bu ire ije remo ije gakuae
    vae. Bu va ganoena areme una usiaena Fero kuae, Ire ije fu rema ijia e Isureroko
    ijiebuo fanuve boeje besukua be fu naebe barone ro bune e Ijifitiko ijiebuo fanuve
    ijiaru oevano kuae. Bu ijiege kuaravoga Kini Fero fune fie rove nigofo fuone fuka
    uria girei ijadufuo fu naebe e Isureroko ije kiamo bu usiae vae.
  tam-2017: பார்வோன் விசாரித்து, இஸ்ரவேல் மக்களின் மிருகஜீவன்களில் ஒன்றுகூட சாகவில்லை
    என்று அறிந்தான். பார்வோனுடைய இருதயமோ கடினப்பட்டது; அவன் மக்களைப் போகவிடவில்லை.
  spa-RV-1909: Entonces Faraón envió, y he aquí que del ganado de los hijos de Israel
    no había muerto uno. Mas el corazón de Faraón se agravó, y no dejó ir al pueblo.
  ron-BTF: Și Faraon a trimis și, iată, nu a murit niciuna dintre vitele israeliților.
    Și inima lui Faraon s-a împietrit și nu a lăsat poporul să plece.
  eng-WEBP: Pharaoh sent, and, behold, there was not so much as one of the livestock
    of the Israelites dead. But the heart of Pharaoh was stubborn, and he didn’t let
    the people go.
  eng-FBV: Pharaoh sent out officials and discovered that not a single one of the
    Israelites' livestock had died. But Pharaoh was stubborn, and he would not let
    the people leave.
  nld-1939: Farao stelde een onderzoek in; en werkelijk, geen enkel beest van de Israëlieten
    was omgekomen Maar Farao bleef hardnekkig, en liet het volk niet vertrekken.
  nch-BL: Huan Faraón tatitanqui ma yaca quiitatij inintapiyalhua nopa israelitame
