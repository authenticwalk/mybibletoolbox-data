  tbz-SIM: Kòo kpɑ̀ɑ̀tìi tɔ̃ nkɛ̀ bɛ̀ɛ síékɛ́ kɛ́nsɔ̃́ nyIsidɑyɛɛribɛ kó iwũɔ̃ í ku
