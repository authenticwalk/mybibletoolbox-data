    tǝ tɑ sɩ́. Pɑɑ nɑ mpʋ pǝlɛ pǝ tɑ lɑpɩ-ɩ pʋlʋ. Ɩ kɑmɑ nyʋɣʋ kɛ ɩ lɑŋkpɩɩsǝŋ tɑɑ
    nɑ ɩ́ kisi Ɩsɔ yǝlɑɑ kɛ yeluɣu sɩ pɑ́ tɛɛ.
  azb-azb: Firon vəziyyəti soruşdu və İsrail övladlarının heyvanlarından heç birinin
    ölmədiyi barədə xəbər aldı. Ancaq fironun ürəyi inadkar oldu və o, xalqı buraxmadı.
  eng-DBY: And Pharaoh sent, and behold, there was not one of the cattle of the Israelites
    dead. But the heart of Pharaoh was hardened, and he did not let the people go.
  hin-2017: और फ़िरौन ने लोगों को भेजा, पर इस्राएलियों के पशुओं में से एक भी नहीं
    मरा था। तो भी फ़िरौन का मन कठोर हो गया, और उसने उन लोगों को जाने न दिया।
  wol-KYG: Ba Firawna yónnee, ba nemmiku mbir ma, xam na ne lenn deewul ca juru bànni
    Israyil. Teewul mu të ticc ba tey, baña bàyyi mbooloo ma, ñu dem.
  swp-swp: Abo Parao i lauhetamari bena abina i ata, na, mamohoi, Isaraela edi suisui
    boeadi eai nige esau i mate. Parao mo nuana i heoiura, tatao taba nige i abigabaedi.
  bjr-bjr: Faraoofa minara iriseenoo narí maqannaasa niqiqoofaqa oonu qafamasee aniree
    Faraoona qimamiqau. Isaraee maqannaasa aandau sia uqanna moodaafa kuqinoo. Miqi
    qufanoo Faraoofa kaukaata qimasee sia Isaraee maqannaasa idukusoofaqa fiqau.
  eng-YLT: and Pharaoh sendeth, and lo, not even one of the cattle of Israel hath
    died, and the heart of Pharaoh is hard, and he hath not sent the people away.
  kne-kne: Nan-ibaa din ari si en nanpoot et naammoan da ay maga polos di natey sin
    animal di Israelita. Ngem olay mo siya di, inpapati na ay adi nangipalobos sin
    Israelita.
  bzd-NTPO: Egipto blú tö Israel aleripa icha sa̱u̱k patké eta̱ ie' isué̱ tö moki̱
    Israel aleripa icha kë̀ du'wa̱ etö wë'ia̱. Erë ie' e̱r ki̱téwa̱ darërëë. Kë̀ ie'
    wa̱ Israel aleripa a̱ ka̱wö mène a̱s imi'rak.
  eng-WYC-2017: And Pharaoh sent to see, neither anything was dead of these things
    which Israel wielded; and the heart of Pharaoh was made full grievous, and he
    delivered not the people.
  eng-WMBB: Pharaoh sent, and, behold, there was not so much as one of the livestock
    of the Israelites dead. But the heart of Pharaoh was stubborn, and he didn’t let
    the people go.
  urd-GVH: फ़िरौन ने कुछ लोगों को उनके पास भेज दिया तो पता चला कि एक भी जानवर नहीं
    मरा। ताहम फ़िरौन अड़ा रहा। उसने इसराईलियों को जाने न दिया।
  rug-rug: Meke nanasa nia sa baṉara sapu ta evaṉa, meke tozi nia rina tie sapu loke
    kurukuru tadi na tinoni Izireli si mate, gua. Ba lulia nana hiniva sa baṉara meke
    lopu va malumi sa sari na tinoni Izireli pude taloa.
  gaz-gaz: Faraʼoonis namoota qoratan ergee, kunoo akka horii saba Israaʼel keessaa
    tokko illee hin duʼin beeke. Taʼus Faraʼoon mata jabeessa taʼee saba sana gad
    dhiisuu dide.
  fra-LSG: Pharaon s’informa de ce qui était arrivé; et voici, pas une bête des troupeaux
    d’Israël n’avait péri. Mais le cœur de Pharaon s’endurcit, et il ne laissa point
    aller le peuple.
  gnn-gnn: Bala ŋayi buŋgawayunydja djuy'yurruna dhäruk bitjarrana, “Gatjuy ma' marrtjiyana,
    ga nhäŋa Yitjuralpuyŋuwu wäyin.” Marrtjinanydja walala, bala nhäŋala walalambalanydja
    wäyin walŋamirri warray, bala gäŋala walala dhäwuny'tja, ga ḻakaraŋala nhanbalanydja.
    Yurru baḏak yana ŋayi buŋgawanydja rom‐ḏälthina, ga yakana djuy'yurruna yolŋunhanydja
    walalanha dhawaṯmaraŋalanydja.
  yal-yal: Firawona yi xɛrane rasiga, e fa a to a Isirayila xuruse yo mi faxaxi. Koni
    Firawona bɔɲɛn yi siga xɔdɔxɛ, a mi yamaan yiiba mumɛ, e siga.
  haw-1868: Hoouna aku la o Parao, aia hoi, aole i make kekahi o ka Iseraela poe holoholona.
    A na hoopaakikiia ka naau o Parao, aole ia i hookuu aku i na kanaka.
  arb-NAV: وَأَرْسَلَ فِرْعَوْنُ لِيَتَحَقَّقَ مِنَ الأَمْرِ، وَإذَا مَوَاشِي إِسْرَائِيلَ
    لَمْ يَهْلِكْ مِنْهَا وَاحِدٌ. وَتَصَلَّبَ قَلْبُ فِرْعَوْنَ فَلَمْ يُطْلِقْ الشَّعْبَ.
  ewe-ewe: Farao dɔ ame ɖa be woakpɔe be Israelviwo ƒe lãwo ya tsi agbe mahã. Togbɔ
    be woɖi ɖase nɛ be nyateƒee hã la, metrɔ eƒe tameɖoɖo la o. Egagbe asiɖeɖe le
    ameawo ŋu kokoko!
  eng-LEE: And Pharaoh sent, and, behold, there had not died of the cattle of the
    Israelites even one; but the heart of Pharaoh remained hardened, and he did not
    let the people go.
  gvn-gvn: '@see-verse:EXO.009.006'
  asm-FB: তেতিয়া ফৰৌণে বিচাৰ কৰি দেখিলে যে, ইস্ৰায়েলী লোকসকলৰ এটাও পশু মৰা নাই।
    তথাপিও ফৰৌণৰ মন কঠিন হল, আৰু তেওঁ লোক সকলক যাবলৈ এৰি নিদিলে।
  sus-A: قِرَوُنَ نَشَ مِشِيٍ شّي نَ قٍ كٌلٌندٍ. عٍ نَشَ عَ قَلَ قِرَوُنَ بّ شُرُ سٍ
    كٍرٍن مُ قَشَشِ عِسِرَيِلَكَيٍ شَ فْورّ كُي، كْنْ عَ شَشِلِ نَشَ شْرْشْ، عَ مَن
    مُ تِن عِسِرَيِلَ حَمَ بّحِندٍ.
  fra-SBL: Pharaon envoya chercher, et voici, il n'y avait pas un seul animal mort
    parmi les troupeaux des Israélites. Mais le cœur de Pharaon était obstiné, et
    il ne laissa pas partir le peuple.
  hbo-hbo: וַיִּשְׁלַ֣ח פַּרְעֹ֔ה וְהִנֵּ֗ה לֹא־מֵ֛ת מִמִּקְנֵ֥ה יִשְׂרָאֵ֖ל עַד־אֶחָ֑ד
    וַיִּכְבַּד֙ לֵ֣ב פַּרְעֹ֔ה וְלֹ֥א שִׁלַּ֖ח אֶת־הָעָֽם׃ פ
  eng-WYCLIFFE: And Farao sente to se, nether ony thing was deed of these thingis
    whiche Israel weldide; and the herte of Farao was maad greuouse, and he delyuerede
    not the puple.
  piu-2006: '@see-verse:EXO.009.006'
  pjt-pjt: Ka Piiṟalu wati maṉkurpa wituṟa iyaṉu Israelkunu tjuṯaku ngurakutu. Ka
    paluṟu tjana ankula nyangu Israelkunu tjuṯaku kuka tjuṯa ilunytja wiya alatjiṯu
    wanka ngaṟala waṉinyangka. Munuya pitjala Piiṟala tjakultjunu. Palu Piiṟalu piṟuku
    panya palu puṟunypaṯu Godala tungunpungkula tjananya Israelkunu tjuṯa wantir'iyantja
    wiyangku kanyiningi.
  cwe-cwe: Mfalume wa Misili kauza chiya chilawilile kwa wanyama wa Waisilaili, kalongiligwa
    kuwa habule hata mnyama imwe yafile. Hata ivo mfalume wa Misili kagendelela kuwa
    na moyo mdala, hawalekele wanhu wahite.
  bgs-bgs: Duwán mga manubù na igsugù katô harì ébô kasóddóran din ka imánnu tô mga
    mannanap katô mga rubbad i Israel, asta igulitan dan sikandin na ándà gó palang
    inaté. Asal igmatággas gó puman tô ulu ka harì, asta ándà din gó péwai.
  kik-kik: Firaũni agĩtũma andũ magatuĩrie ũhoro, nao makĩona atĩ gũtiarĩ nyamũ o
    na ĩmwe ya andũ a Isiraeli yakuĩte. No rĩrĩ, ngoro yake ndĩororoire na ndaigana
    kũrekereria andũ mathiĩ.
  fra-NCL: Pharaon prit des informations, et voici, pas une bête des troupeaux d’Israël
    n’avait péri. Mais le cœur de Pharaon s’endurcit, et il ne laissa pas aller le
    peuple.
  cek-AK: Faro mah kami to patoeh naah, khenah, Israel kaminawk ih moi loe maeto doeh
    dueh ai, tito panoek; toe Faro loe palung amtaaksak toengtoeng vop moe, Israel
    kaminawk to tacawtsak ai.
  xla-xla: Amasiyama Pelota Isalael so halo hapuloma dulu dla haleta ikadepe popolalo
    wekele koko dalepame ya꞉ dupaye ala me-kokalemama Isalael soye alikili a꞉ma mo-woyamaiya
    dloweye aliyo.
  cuk-cuk: Faraón Israel-dulemar-e-ibmar-durgan-daknamalaga, e-dulemar barmisad. Dakleardo,
    Israel-dulemar-e-ibmar-durgan wargwensaale gwen burgwissuli. Degi-inigwele, Faraón
    aka bur bule burguded, Israel-dulemar-onossulid.
  uig-CYR: Пирәвн адәм әвәтип тәкшүривиди, мана, Исраилларниң чарпайлиридин бириму
    өлмигән еди. Лекин Пирәвнниң көңли қаттиқ қилинип, у қовмни қоюп бәрмиди.
  tel-2017: ఇశ్రాయేలు ప్రజల పశువుల్లో ఒక్కటి కూడా చనిపోలేదనే విషయం ఫరో నిర్ధారణ చేసుకున్నాడు.
    అయినప్పటికీ ఫరో హృదయం కఠినంగా మారిపోవడం వల్ల ప్రజలను పంపడానికి అంగీకరించలేదు.
  hat-BSA: Farawon te voye, e gade byen, pa menm youn nan bèt Israël yo pa t mouri.
    Men kè Farawon te vin di, e li pa t kite pèp la ale.
  kos-kos: Tokosra el sapla siyuk lah mea sikyak, na fwackyang nu sel lah wangin sokofanna
    kosro nutin mwet Israel misa. Tusruktu upa na nankal ac el tia lela mwet ah in
    som.
  hbo-WLC: וַיִּשְׁלַ֣ח פַּרְעֹ֔ה וְהִנֵּ֗ה לֹא־מֵ֛ת מִמִּקְנֵ֥ה יִשְׂרָאֵ֖ל עַד־אֶחָ֑ד
    וַיִּכְבַּד֙ לֵ֣ב פַּרְעֹ֔ה וְלֹ֥א שִׁלַּ֖ח אֶת־הָעָֽם׃ פ
  ibo-ibo: Mgbe ahụ Fero zipụrụ ndị mmadụ ndị gara chọpụta na o nweghị otu nʼime anụ
    ụlọ ụmụ Izrel nwụrụ. Ma ọ bụladị mgbe ọ chọpụtara na nke a bụ eziokwu, ọ gbanweghị
    obi ya, ọ nọgidere jụ ikwe ka ndị Izrel laa.
  ory-ory: ତହୁଁ ଫାରୋ ଲୋକ ପଠାଇ ଇସ୍ରାଏଲୀୟମାନଙ୍କର ଗୋଟିଏ ମାତ୍ର ପଶୁ ମରି ନ ଥିବାର ଦେଖିଲେ।
    ତଥାପି ଫାରୋଙ୍କ ହୃଦୟ କଠିନ ହେଲା ଓ ସେ ଲୋକମାନଙ୍କୁ ଯିବାକୁ ଦେଲେ ନାହିଁ।
  chk-chk: Farao a tinala eman pwe epwe sachei, nge a pwä pwe esap wor eman me lein
    nöün chon Israel man a mäla. Nge Farao a fen tipeföreala, pwe esap mochen mwüt
    ngeni ekewe aramas pwe repwe feila.
  rop-rop: Det king bin jandim sambala wekinmen blanga go en luk detlot enimul blanga
    detlot Isreil pipul, en deibin dalim im trubala ola enimul blanga olabat nomo
    bin dai. Bat stil det king nomo bin tjeinjim im main blanga larramgo detlot Isreil
    pipul.
  ukr-1871: І послав Фараон, аж ось між усїм скотом у синів Ізрайлевих не пало нї
    одно. Та запекле було серце в Фараона, і не одпустив людей.
  bch-bch: 'Be maron kapei togid Isip isula ele panua edengada ga tila pagid Israel,
    ngansa iuangga iuatai: masilau eta togid Israel imate, mao madongan. Be tiluagid
    mulian ga tila pan ta tikeo, “Mao. Masilau eta togid Israel imate mao.” Io, maron
    kapei togid Isip igera bedaoa, be ilolo matua ga ipaki itanga pade, ta ilongean
    gid Israel ga tila mao pade.'
  deu-1951: Und der Pharao sandte [Boten] hin, und siehe, von dem Vieh Israels war
    nicht eines gestorben. Gleichwohl blieb das Herz des Pharao verhärtet, daß er
    das Volk nicht gehen ließ.
  eng-JPS: And Pharaoh sent, and, behold, there was not so much as one of the cattle
    of the Israelites dead. But the heart of Pharaoh was stubborn, and he did not
    let the people go.
  srp-1865: I posla Faraon da vide, i gle, od stoke Izrailjske ne uginu nijedno; ipak
    otvrdnu srce Faraonu, i ne pusti naroda.
  lug-lug: Falaawo n’atuma abantu okwetegereza, ne basanga nga tewali wadde ensolo
    n’emu ey’abaana ba Isirayiri eyali efudde. Naye era omutima gwa Falaawo ne gusigala
    nga gukyakakanyadde, Abayisirayiri n’atabakkiriza kugenda.
  heb-heb: וישלח פרעה והנה לא מת ממקנה ישראל עד אחד ויכבד לב פרעה ולא שלח את העם׃
  ben-IRV: তখন ফরৌণ লোক পাঠালেন, আর দেখ, ইস্রায়েলের একটি পশুও মরেনি; তবুও ফরৌণের
    হৃদয় কঠিন হল এবং তিনি লোকদেরকে ছেড়ে দিলেন না।
  pan-pan: ਫੇਰ ਫ਼ਿਰਊਨ ਨੇ ਕਿਸੇ ਨੂੰ ਭੇਜਿਆ ਤਾਂ ਵੇਖੋ ਇਸਰਾਏਲ ਦੇ ਪਸ਼ੂਆਂ ਵਿੱਚੋਂ ਇੱਕ ਵੀ ਨਹੀਂ
    ਮਰਿਆ ਸੀ ਪਰ ਫ਼ਿਰਊਨ ਦਾ ਮਨ ਪੱਥਰ ਹੋ ਗਿਆ ਸੋ ਉਸ ਨੇ ਲੋਕਾਂ ਨੂੰ ਜਾਣ ਨਾ ਦਿੱਤਾ।
  tkr-tkr: Fironee hucooyiy eyxheva cun insanar g'axuvumee, İzrailybışda sacab həyvan
    qivk'u deşubva mang'uk'le ats'axhxhen. Mana meer hı't'ilqa siyk'al, mang'vee millet
    g'ekka deş.
  mya-JVB: ဖါရော ဘုရင်သည် လူကိုစေလွှတ် ၍ ၊ ဣသရေလ အမျိုးသားတို့၏ တိရစ္ဆာန် တ ကောင်မျှ
    မ သေ ကြောင်းကို သိ ရ၏။ သို့သော်လည်း နှလုံး ခိုင်မာ ပြန်၍ ၊ ဣသရေလလူ တို့ကို မ လွှတ်
    ဘဲနေလေ၏။
  tte-O: Kin ana topaisowao iyawasali silau silobubu tawae iyawatagili na ana wasa
    siwolena yakato Isileli ali ebaebai kolili nige yabo iboboita. Na iya katena ikololo
    kabo tomo Isileli nige itatalamwagili silolowasi.
  tbg-tbg: Mintuvaro Pero vaiintivano vi okarara nai navunaaka iromanta vika vira
    tiva ami tiha, Isareri quaraqihairo kia voqavanovata qutu vivo, ti. Minti tuvarovata,
    viva qaqiqai nai avu aato kempukaiqiharo kia Isareriara vuate tura.
  hmo-hmo: Vadaeni Farao ese iena hesiai taudia ia siaia, do ia diba inai hereva ia
    momokani o lasi. Vadaeni hereva idia mailaia, Israela taudia edia ubua gauna ta
    ia mase lasi. To Farao ena lalona ma ia auka, Heberu taudia iena imana dekena
    amo ia negea lasi.
  urd-urd: चुनाँचे फ़िर'औन ने आदमी भेजे तो मा'लूम हुआ कि इस्राईलियों के चौपायों में
    से एक भी नहीं मरा है, लेकिन फ़िर'औन का दिल ता'अस्सुब में था और उसने लोगों को जाने
    न दिया।
  rus-SYN: Фараон послал узнать, и вот, из всего скота сынов Израилевых не умерло
    ничего. Но сердце фараоново ожесточилось, и он не отпустил народа.
  bqc-SIM: Falaↄ̃ↄ yã́ pↄ́ kɛ̀pi gbɛ̀a a mà Isailiↄ pↄ́ↄ kee i gao, kási aà swã́
    gì gbãaɛ, i gbɛ̃́piↄ gbaɛo.
  tcz-CHONGTHU: Thilsoh umchan dol khol chil ding'in Pharaoh'vin asohte hochu asoltan
    ahile, Israel mite gancha hochu khat cha jeng jong athi pon ahi! Ama vang Pharaoh
    lung thim chu angaiya bang'in atah jing nalaiyin* aman mipiho chu asol doh dehpon
    ahi.
  mar-mar: फारोने बारकाईने चौकशी केली आणि पाहा, इस्राएल लोकांच्या जनावरांपैकी एकही
    मरण पावले नव्हते. तरीपण फारोचे मन कठीणच राहिले. त्याने इस्राएल लोकांस जाऊ दिले
    नाही.
  qub-qub: Chaymi faraón cacharan Israelcunapa uywancunata ricaj. Israelcunapaga manami
    jucnayllapis uywancuna wañushachu caran. Chaypis faraón rumi shonguno contra ricacuran.
    Chaynöpami Israelcuna aywananta mana munarannachu.
  bqp-bqp: Firi'auna yã kũ à kɛ̀ pìi gbɛ̀ka, à mà Isarailanↄ pↄ́kãdenↄ ke dí garo,
    ama a sã kpɛ́ gbãna, à gì gbɛ̃ pìnↄ gbarɛi.
  hat-hat: 'Farawon an voye pran nouvèl sak pase: li vin konnen pa t'' gen yonn nan
    bèt moun Izrayèl yo ki te mouri. Men, farawon an t''ap fè tèt di toujou. Li pa
    t'' vle kite pèp la ale.'
  eng-BSB: Pharaoh sent officials and found that none of the livestock of the Israelites
    had died. But Pharaoh’s heart was hardened, and he would not let the people go.
  tod-tod: Falaɠɔn keelai leʋeni ga ti gaazaɠagiti bo, pɛtɛ, Izelayɛle ná-toganiiti
    gila kpalaa ge la ɠɛni zaani. Falaɠɔn ɠigi ɓaani, é la ɠɛni ɓeni Izelayɛle nuiti
    ba, ti ʋa li.
  eng-WEBPB: Pharaoh sent, and, behold, there was not so much as one of the livestock
    of the Israelites dead. But the heart of Pharaoh was stubborn, and he didn’t let
    the people go.
  kbq-kbq: Fero'a vahe'a huzmantege'za vu'za ome kazana, magore huno Israeli vahe'mokizmi
    afu kevumo'za ofri'nazanagi, Fero antahintahimo'a hanavetigeno zmatrege'za ovu'naze.
  nhe-BL: Huan Faraón tlatitlanqui ma yaca quinitatij inintlapiyalhua nopa israelitame
    huan quipantitoj niyon se tlapiyali ax mictoya. Pero yonque ya nopa elqui, Faraón
    moyoltetili huan ax quincahuili ma yaca nopa israelitame.
  bus-bus: Fili'auna yã kɛ̀ kɛ̀ pì gbèka, à mà Isarailinↄ pↄ́kãdeenↄ kee e garo,
    mↄde à swã kpɛ́ gbãa, à gì gbɛ̃ pìnↄ gbarɛzi.
  gub-BL: Omono kar Parao amo awa a'e ma'e hexak pà wà. Ume'egatu Izaew waneimaw wanehe
    wà. Ni pitài numàno kwaw wà. — Naruzar kwaw Tupàn ze'eg ihe nehe. Namono kar kwaw
    hemiaihu xe wi ihe wà nehe, i'i Parao uzeupe.
  eng-DRA: 'And Pharao sent to see: and there was not any thing dead of that which
    Israel possessed. And Pharao’s heart was hardened, and he did not let the people
    go.'
