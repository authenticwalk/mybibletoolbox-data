  kan-2017: ಫರೋಹನು ವಿಚಾರಿಸಿದಾಗ, ಇಸ್ರಾಯೇಲ್ಯರ ಪಶುಗಳಲ್ಲಿ ಒಂದೂ ಸಾಯಲಿಲ್ಲವೆಂಬುದನ್ನು ತಿಳಿದುಕೊಂಡನು.
