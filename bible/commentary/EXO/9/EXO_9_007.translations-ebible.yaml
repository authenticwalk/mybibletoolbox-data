  tha-KJV: ฟาโรห์​ทรงใช้คนไปดู และดู​เถิด สัตว์​ของคนอิสราเอลไม่ตายสักตัวเดียว แต่​พระทัยของฟาโรห์​ก็​แข็งกระด้าง
