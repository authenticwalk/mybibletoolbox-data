verse: EXO.009.034
translations:
  mal-C: മഴയും കന്മഴയും ഇടിയും നിന്നു എന്നുകണ്ടപ്പോൾ ഫറവോൻ വീണ്ടും പാപംചെയ്തു. അദ്ദേഹവും
    അദ്ദേഹത്തിന്റെ ഉദ്യോഗസ്ഥരും ഹൃദയം കഠിനമാക്കി.
  deu-TKW: Als jedoch der Pharao merkte, daß der Regen, der Hagel und die Donnerschläge
    aufgehört hatten, verging er sich weiter und wurde verstockt, er und seine Höflinge.
  lin-lin: Tango Faraon amonaki ete mvula ya mabanga mpe bakake etiki kobeta, asalaki
    lisusu lisumu. Ye mpe bakalaka na ye bayeisaki lisusu mitema na bango makasi.
  eng-LSV: and Pharaoh sees that the rain has ceased, and the hail and the voices,
    and he continues to sin, and hardens his heart, he and his servants;
  eng-GNV: And when Pharaoh sawe that the raine and the haile and the thunder were
    ceased, hee sinned againe, and hardened his heart, both he, and his seruants.
  eng-WEBSTER: And when Pharaoh saw that the rain and the hail and the thunders had
    ceased, he sinned yet more, and hardened his heart, he and his servants.
  nhw-BL: Pero quema nopa Faraón quiitac para ayacmo tlaquiyahuiyaya, niyon ayacmo
    huetziyaya tesihuitl, niyon ayacmo tlatomoniyaya, sempa tlajtlacolchijqui. Huan
    amo san ya moyoltetili, pero nojquiya san se quichijque nochi catli quipalehuiyayaj.
  swh-ONEN: Farao alipoona kwamba mvua ya mawe na ngurumo zimekoma, akafanya dhambi
    tena. Yeye na maafisa wake wakafanya mioyo yao kuwa migumu.
  bba-bba: Ye Eɡibiti sunɔ u wɑ mɛ, u win torɑru sosi. Wi kɑ win bwɑ̃ɑbɑ ben ɡɔ̃rusu
    bɔbiɑsiɑ.
  eng-KJVCPB: And when Pharaoh saw that the rain and the hail and the thunders were
    ceased, he sinned yet more, and hardened his heart, he and his servants.
  cpy-cpy: Ikanta iñaakiro Faraón tee opariyane inkani, awijanaki jiriniki, tee ookatha-taneeyaa,
    ari ikaaripero-tanee eejatzi. Tema rapiita-neero ikijo-shire-tanee, ari ikimitzi-tanaari
    inampina-paeni.
  mpx-mpx: Sauga kin i kite kehe i mainum ge gulumwawa i bakuhu, yaka i gegi al, alonau
    ge ana tolabe ateliya hi pagasisi.
  wbp-wbp: Kingirli nyangu kuja-kurra, kala lawa. Kula jungarni-jarrija, lawa. Yarda
    jurru marntarla-jarrija, manu nyanungu-nyangu warrkinirlangulu jurru marntarla-jarrija.
  luo-luo: Kane Farao oneno ka koth, pe gi mor polo orumo, to nomedo timo richo. Nomedo
    bedo gi chuny matek en kaachiel gi jodonge.
  meu-meu: A Farao ese e itaia, medu bona medu-hetari bona guba-rahu vada e doko,
    bena is ese ena kara dika ma e habadaia, lalona ma e ha-aukaia lou, ia bona ena
    hesiai taudia danu.
  npi-ULB: वर्षा, असिना र गर्जन रोकिएको देखेपछि फारोले फेरि पाप गरे र तिनले आफ्नो
    ह्रदय कठोर पारे र तिनका अधिकारीहरूले पनि त्यसै गरे ।
  yor-yor: Nígbà tí Farao rí i pé òjò àti yìnyín àti àrá ti ń sán ti dáwọ́ dúró, ó
    tún ṣẹ̀ ní ẹ̀ẹ̀kan sí i. Òun àti àwọn ìránṣẹ́ rẹ̀ ṣì sé àyà wọn le.
  emp-NTPO: Maʌ̃ unusid̶e Egiptod̶ebema boroba wayacusa biẽ́ osia. Idjida, dji dromarã
    sid̶a so zarea panena bẽrã israelerãra idu wãbiẽ́ basía Ãcõrẽba Moised̶eba jarad̶a
    quĩrãca.
  ind-ind: Ketika raja melihat bahwa hujan, hujan es, dan guntur sudah berhenti, dia
    dan para pejabatnya pun berdosa lagi dengan mengeraskan hati mereka.
  pes-OPCB: ولی وقتی فرعون دید باران و تگرگ و رعد قطع شده، او و درباریانش باز گناه
    ورزیده، به سرسختی خود ادامه دادند.
  aer-aer: Pharaoh-ele areke alakenhe re irrelenge. Arrangkwe akwete, Re arratye mpwaretyakenhe
    akwete aneke. Re awethe ikerlte-irreke, warrkene ikwerenhe areye ikerlte anteme
    irrerlenge.
  tgl-ULB: Nang nakita ni Paraon na ang ulan, ang ulang may yeloo at kulog ay humupa
    na, muling nagkasala siya at pinatigas ang kaniyang puso, kasama ang kaniyang
    mga lingkod.
  cbu-NT: Ashiri kurak anoo ashparita ichinguru parangu, itaru wandaritam pachindarangiya,
    wasundururpata.
  hui-hui: Ani biyago handayagola kini biagome lone ko bini. Ibuguabi ibunaga biabe
    biaga hearumebi bu mini giambe halu dogatagiho ala haralidagua hene.
  mya-mya: ထို​သို့​မိုး​မ​ရွာ၊ မိုး​ကြိုး​သံ​နှင့်​မိုး​သီး​များ ရပ်​စဲ​သည်​ကို​ဘု​ရင်​မြင်​သော​အ​ခါ
    သူ​နှင့် တ​ကွ​သူ​၏​မှူး​မတ်​တို့​သည်​က​တိ​မ​တည် ဘဲ ခေါင်း​မာ​မြဲ​ခေါင်း​မာ​လျက်​ရှိ​ကြ​၏။-
  cbi-NTPO: Tsenñu faraón umaa naa shuwa bain, naa isha puka bain manbajatyui tiya',
    naa kuidya bain manbatyui tiyanmalan, manen ujcha malami, tsejtu ya bain, naa
    ya' bale chachilla bain meenguindyatyui tiyala.
  bod-N: ཕཱར་ཨོལ་གྱིས་ཆར་བ་དང་སེར་བ་དང་འབྲུག་སྒྲ་བཅས་མཚམས་ཆད་པ་མཐོང་ནས་དེ་ལས་ཀྱང་སྡིག་པ་བྱས་ཏེ།
    ཁོ་དང་ཁོའི་འཁོར་གཡོག་རྣམས་ཀྱིས་སེམས་གྱོང་པོར་བྱས།
  sna-sna: 'Faro akati aona kuti mvura nechimvuramabwe uye nokutinhira zvapera, akatadzazve:
    Iye namachinda ake vakaomesa mwoyo yavo.'
  spa-BLM: Cuando el Faraón vio que la lluvia, el granizo y los truenos habían cesado,
    pecó aún más, y endureció su corazón, él y sus siervos.
  cac-cac: Axo ix yilan vin̈ rey to maxtzac emlaj n̈ab', maxtzac emlaj q'uen sacb'at,
    man̈xalaj c'u sc'an̈i, an̈eja' ix ochxi smul vin̈, ix pitb'ixiel spensar vin̈
    yed' eb' ay yopisio yed'oc.
  swh-ULB: Farao alipoona mvua, barafu ya mawe, na mngurumo umekatika, akatenda dhambi
    na kufanya moyo wake kuwa mgumu, pamoja na watumishi wake.
  bel-bel: І ўбачыў фараон, што перастаў дождж і град і гром, і грашыў далей, і абцяжарыў
    сэрца сваё ён і рабы ягоныя.
  deu-ELBBK: Und als der Pharao sah, dass der Regen und der Hagel und der Donner aufgehört
    hatten, da fuhr er fort zu sündigen und verstockte sein Herz, er und seine Knechte.
  mbb-OT: Ne hein naahà dutun te hadì he mid-engked en is uzan, is giyew, wey veransì,
    ne mid-uman en maan sikandin mebpekesalà. Impemezesen din wey te menge upisyal
    zin is gehinawa zan.
  mal-2015: എന്നാൽ മഴയും കല്മഴയും ഇടിമുഴക്കവും നിന്നുപോയി എന്നു ഫറവോൻ കണ്ടപ്പോൾ അവൻ
    പിന്നെയും പാപം ചെയ്തു; അവനും ഭൃത്യന്മാരും ഹൃദയം കഠിനമാക്കി.
  tuo-NT: Tojo waꞌacã ĩꞌamigʉ̃, faraṍ Õꞌacʉ̃rẽ yʉꞌrʉnʉꞌcãcʉ niwĩ. Cʉ̃ docacjãrã wiorã
    quẽꞌrã mejãrõta yʉꞌrʉnʉꞌcãrã niwã.
  gup-gup: Kuhni wanjh yiman djamku rerrih dja bu Pharaoh nang ngurdmeng rowk mandulmuk
    mankurrk, dja mak namarrkon, wanjh nungka yawoyhyimeng kunwarre, dja munguyh djalkangerayekworrinj.
    Nungka dja mak bininj nawu birrimarnedurrkmirri birriyawoyhkangerayekworrinj.
  gvs-gvs: E tutayana Pero igite bego kúwana, kúwana kasakasaidi be palapala sisayata,
    aiyuwoina igoyomna, e kina mana pakonayao taiyao dabadi sikasa.
  rmc-rmc: Sar o Faraonos dikhľa, hoj o brišind le krupenca the o perumi preačhile,
    kerelas dureder o bini. Leskro jilo the leskre uradňikengre jile ačhile barune.
  nlg-nlg: Tana bona Pharaoh ma nina mane nagho tara righia eni, gaia ma nina mane
    nagho tara ghoi palugha oli, na pukuna tara ghoi kutuvatu mara mua liona ge kara
    taonia na hava tara nia baubahu.
  pes-OPV: و چون فرعون دیدکه باران و تگرگ و رعدها موقوف شد، باز گناه ورزیده، دل خود
    را سخت ساخت، هم او و هم بندگانش.
  ron-1924: Фараон, вэзынд кэ плоая, пятра ши тунетеле ынчетасерэ, н-а контенит сэ
    пэкэтуяскэ ши шь-а ымпетрит инима, ел ши служиторий луй.
  ben-OBCV: 'ফরৌণ যখন দেখলেন যে বৃষ্টি ও শিলাবৃষ্টি ও বজ্রবিদ্যুৎ পড়া বন্ধ হয়েছে,
    তখন আবার তিনি পাপ করলেন: তিনি ও তাঁর কর্মকর্তারা তাঁদের হৃদয় কঠিন করলেন।'
  som-som: Fircoonna kolkuu arkay inay joogsadeen roobkii iyo roobdhagaxyaalihii iyo
    onkodkiiba, ayuu weliba sii dembaabay, oo qalbigiisiina wuu sii qallafiyey, isaga
    iyo addoommadiisiiba.
  lat-VUC: 'Videns autem Pharao quod cessasset pluvia, et grando, et tonitrua, auxit
    peccatum:'
  eng-ASVBT: And when Pharaoh saw that the rain and the hail and the thunders were
    ceased, he sinned yet more, and hardened his heart, he and his servants.
  mna-mna: Tamen king ire yaŋpat mi lolo imap, to ziŋan zin bibip ta timuŋmuuŋgu pa
    uraata kini na ŋgar kizin imbol mini.
  ita-1885: E Faraone, veggendo ch'era cessata la pioggia, la gragnuola, ed i tuoni,
    continuò a peccare, e aggravò il cuor suo, egli, e i suoi servitori.
  eng-LXXUP: And when Pharaoh saw that the rain and the hail and the thunders ceased,
    he continued to sin; and he hardened his heart, and the heart of his servants.
  eng-ULB: When Pharaoh saw that the rain, hail, and thunder had ceased, he sinned
    again and hardened his heart, together with his servants.
  spa-VBL: Cuando el Faraón vio que la lluvia, el granizo y los truenos habían cesado,
    volvió a pecar, y eligió volver a ser obstinado, junto con sus funcionarios.
  fra-_FOB: Et Pharaon, voyant que la pluie, la grêle et les tonnerres avaient cessé,
    continua encore de pécher; et il appesantit son cœur, lui et ses serviteurs.
  mal-mal: എന്നാൽ മഴയും കല്മഴയും ഇടിമുഴക്കവും നിന്നുപോയി എന്ന് ഫറവോൻ കണ്ടപ്പോൾ അവൻ
    പിന്നെയും പാപംചെയ്തു; അവനും ഭൃത്യന്മാരും ഹൃദയം കഠിനമാക്കി.
  urd-GVR: Jab Firaun ne dekhā ki tūfān ḳhatm ho gayā hai to wuh aur us ke ohdedār
    dubārā gunāh karke akaṛ gae.
  suz-BL: मिनु फाराओ नु आ गेय पाइबपुकीमी रेउ, मुप्‍स यिचा नु बुंबु पचा नाइश्‍शो तशा,
    लेंशा पाप पाम्‍तेक्‍म। मोपा मटीम।
  ita-1927: 'E quando Faraone vide che la pioggia, la grandine e i tuoni eran cessati,
    continuò a peccare, e si ostinò in cuor suo: lui e i suoi servitori.'
  ckb-ckb: کاتێک فیرعەون بینی باران و تەرزە و هەورەتریشقە وەستاوە، گەڕایەوە سەر گوناه
    و خۆی و خزمەتکارانی دڵیان ڕەقکرد.
  eng-BBE: But when Pharaoh saw that the rain and the ice-storm and the thunders were
    ended, he went on sinning, and made his heart hard, he and his servants.
  kan-OKCV: ಮಳೆ, ಆಲಿಕಲ್ಲಿನ ಮಳೆ, ಗುಡುಗುಗಳು ನಿಂತುಹೋದದ್ದನ್ನು ಫರೋಹನು ನೋಡಿದಾಗ, ಅವನು ಪುನಃ
    ಪಾಪಮಾಡಿದನು. ತನ್ನ ಅಧಿಕಾರಿಗಳ ಸಹಿತವಾಗಿ ತನ್ನ ಹೃದಯವನ್ನು ಕಠಿಣ ಮಾಡಿಕೊಂಡನು.
  bbb-bbb: Ro maza ije ire ije rema ije kini Fero fune ni fuone ijia giae. Rove fu
    una ise rena fu ro e mamekanu fuone ijena buka nigofo gikikimana rei.
  tam-2017: மழையும் கல்மழையும் இடிமுழக்கமும் நின்றுபோனதை பார்வோன் கண்டபோது, அவனும்
    அவனுடைய வேலைக்காரர்களும் பின்னும் பாவம்செய்து, தங்களுடைய இருதயத்தைக் கடினப்படுத்தினார்கள்.
  spa-RV-1909: Y viendo Faraón que la lluvia había cesado y el granizo y los truenos,
    perseveró en pecar, y agravó su corazón, él y sus siervos.
  ron-BTF: Și când Faraon a văzut că ploaia și grindina și tunetele au încetat, a
    păcătuit și mai mult și și-a împietrit inima, el și servitorii săi.
  eng-WEBP: When Pharaoh saw that the rain and the hail and the thunders had ceased,
    he sinned yet more, and hardened his heart, he and his servants.
  eng-FBV: When Pharaoh saw that the rain and hail and thunder had stopped, he sinned
    again, and he chose to become stubborn again, along with his officials.
  nld-1939: Toen Farao zag, dat regen, hagel en onweer hadden opgehouden, bleef hij
    met zijn hof verstokt in de zonde volharden.
  nch-BL: Pero quema nopa Faraón quiitac para ayecmo taquiyahuiyaya, yon ayecmo huetziyaya
    tesihuit, yon ayecmo tatomoniyaya, sempa tajtacolchijqui. Huan amo san ya moyoltetili,
    pero nojquiya san se quichijque nochi cati quipalehuiyayaj.
  vie-1934: Khi Pha-ra-ôn thấy mưa, mưa đá và sấm sét đã tạnh rồi, người và quần thần
    lại rắn lòng, cứ phạm tội nữa.
  hin-CV: जैसे ही फ़रोह ने देखा कि ओले गिरना तथा बादल गरजना रुक गया, उन्होंने पाप
    किया और उसने और उसके सेवकों ने अपना मन कठोर कर लिया.
  eng-OURB: When Pharaoh saw that the rain and the hail and the thunders were ceased,
    he sinned ·deviated (from the standard goal)· yet more, and hardened his heart,
    he and his servants.
  spa-BES: Pero cuando Faraón vio que la lluvia, la tormenta de hielo y los truenos
    habían terminado, siguió pecando, y endureció su corazón, él y sus siervos.
  tdx-tdx: Aa vata’e nioni’ i Parò te nijihetse i orañey naho i havandray naho i àmpiñey
    le mbe nanovon-kakeo; nampigañe’e ty arofo’e, ie naho o mpitoro’eo.
  vid-vid: Ila Falao vyoyawene kota nhonya na nhonya ya maganga na limlungu vileka,
    nakawila kahi kudita gehile ga heye, nayali na nhumbula igagadale, heye hamwe
    na vitumagwa wa heye.
  eng-OKE: And Pharoh saw that the rain had ceased, and the hail and the thunders,
    and he added yet to sin, and hardened his heart, he and his servants.
  tha-KJV: เมื่อฟาโรห์​เห​็​นว​่า ฝน ลูกเห็บและฟ้าร้องนั้นหยุดแล้ว พระองค์​ก็​กล​ับทรงกระทำผิดบาปต่อไปอีก
    พระทัยแข็งกระด้าง ทั้งพระองค์และข้าราชการ
  por-BR-2018: E vendo Faraó que a chuva havia cessado e o granizo e os trovões, perseverou
    em pecar, e agravou seu coração, ele e seus servos.
  deu-ELO: Und als der Pharao sah, daß der Regen und der Hagel und der Donner aufgehört
    hatten, da fuhr er fort zu sündigen und verstockte sein Herz, er und seine Knechte.
  eng-WYC-2018: Soothly Pharaoh saw that the rain had ceased, and the hail, and thunders,
    and he increased (his) sin; and the heart of him, and of his servants, was made
    grievous, (And when Pharaoh saw that the rain, and the hail, and the thunder,
    had ceased, he increased his sin; and his heart, and the hearts of his servants,
    were hardened,)
  epo-epo: Kiam Faraono vidis, ke ĉesiĝis la pluvo kaj la hajlo kaj la tondroj, tiam
    li plue pekis kaj obstinigis sian koron, li kaj liaj servantoj.
  uig-PIN: Əmma Pirǝwn yamƣur, mɵldür wǝ güldürmamilarning tohtiƣinini kɵrgǝndǝ, yǝnǝ
    gunaⱨ sadir ⱪildi; umu, ǝmǝldarlirimu kɵnglini ⱪattiⱪ ⱪilixti.
  beo-beo: Be Felou da amo hou ba:loba, bu wadela:le hamoi. E amola ea eagene ouligisu
    dunu da bu higale gawamaga:i.
  tpi-OTNT: Taim king i lukim klaut i no pairap na ren ais na ren i pinis, em wantaim
    ol ofisa bilong en i bikhet gen na mekim sin long God.
  hau-SA: Da Fir’auna ya ga cewa ruwa da ƙanƙara da tsawa sun daina, sai ya sāke yin
    zunubi. Shi da fadawansa, suka taurare zukatansu.
  udu-udu: Hili ka P̱irawn mishki’d ka sho’k dhala wassa/ dhali mondor ma sho’k doshkin
    mo tani a’di miiki miinthus naskina/ doḵ e mo. Dhali a’di ’bi’thki’da dum piti
    ki ’bi’th mo, a’di i nyaḵki/ uni kun miiki a’di aṯu’c si’da/ mo be.
  uig-LAT: Emma Pirewn yamghur, möldür we güldürmamilarning toxtighinini körgende,
    yene gunah sadir qildi; umu, emeldarlirimu könglini qattiq qilishti.
  nde-nde: 'Kwathi uFaro ebona ukuthi izulu lesiqhotho lokukhwaza kwezulu kwasekukhawule
    waphinda wenza isono: Yena lezikhulu zakhe benza inhliziyo zabo zaba lukhuni.'
  ton-ton: Pea ʻi he mamata ʻa Felo kuo matuʻu ʻae ʻuha mo e ʻuha maka, mo e mana,
    naʻe toe fai angahala ia, ʻo fakafefeka hono loto, ʻaia mo ʻene kau tamaioʻeiki.
  ces-1613: Uzřev pak Farao, že přestal déšť a krupobití a hřímání, opět hřešil; a
    více obtížil srdce své, on i služebníci jeho.
  eko-eko: Firawuuna nawoona yoori taari na vuula zeesha khurutela okufuru oomisaka
    rooho yawe na mashawuriiya awe.
  eng-WMB: When Pharaoh saw that the rain and the hail and the thunders had ceased,
    he sinned yet more, and hardened his heart, he and his servants.
  tam-TCV: மழையும், பனிக்கட்டியும், இடிமுழக்கமும் நின்றதைப் பார்வோன் கண்டபோது, அவன்
    திரும்பவும் பாவம் செய்தான். அவனும் அவனுடைய அதிகாரிகளும் தங்களுடைய இருதயங்களை இன்னும்
    கடினப்படுத்தினார்கள்.
  ceb-ULB: Sa dihang nakita sa Faraon nga miundang na ang ulan, ulan nga ice, ug ang
    dalugdog, nagpakasala na usab siya ug gipatig-a ang iyang kasingkasing, kauban
    sa iyang mga sulugoon.
  pol-UBG: Kiedy faraon zobaczył, że deszcz, grad i grzmoty ustały, jeszcze bardziej
    zgrzeszył i zatwardził serce, on i jego słudzy.
  agr-agr: Nunik mijakmatai faraógkak ataktushkam pegkegchaun takasui. Nuniak niijai
    atueka takataiji aidaujai anentainkachu wajasui.
  kyc-kyc: Yuu gii dokopa yuu gala laa nao randake kapa epa nao dee apu epa nao piya.
    Peraome doko kandapala deeyako koo pyuo banya akali mupwa dupwa pipya mona kana
    pokapala karo kaeyami.
  urd-GVU: جب فرعون نے دیکھا کہ طوفان ختم ہو گیا ہے تو وہ اور اُس کے عہدیدار دوبارہ
    گناہ کر کے اکڑ گئے۔
  deu-1912: Da aber Pharao sah, daß der Regen und Donner und Hagel aufhörte, versündigte
    er sich weiter und verhärtete sein Herz, er und seine Knechte.
  ntj-ntj: Nyangka puurrpa Piirulu nyangu kapi tutulpayinya wiyarrinyangka. Palunyalu
    pururtu palyamunurringu. Nyangka-ya palunyaku yamatjitarrartu witu-witu tirtu
    nyinarranytja.
  kan-2017: ಆದರೆ ಆನೆಕಲ್ಲು ಮಳೆ, ಗುಡುಗು ನಿಂತುಹೋದದ್ದನ್ನು ಫರೋಹನು ಕಂಡಾಗ ಅವನೂ, ಅವನ ಪರಿವಾರದವರೂ
    ತಮ್ಮ ಹೃದಯಗಳನ್ನು ಕಠಿಣಮಾಡಿಕೊಂಡು ಇನ್ನೂ ಪಾಪ ಮಾಡಿದರು.
  ena-ena: Lɨci manɨgali agaŋ igɨci lɨbɨlaŋ ma ifami. Avɨli vumɨli lɨba hɨlɨcɨ hɨlɨcɨ
    me agɨlaŋ ma mɨgavɨmi. Avɨli mɨgami agaŋ avi valami. Lɨhavɨci manɨgali agaŋ hula
    hulaŋ nusaŋ hɨji igu igu hɨsɨŋ agɨlaŋ hula Asɨ dɨ ciaŋ lulavɨla lusɨŋ sɨbɨlɨ cɨhu
    ala vihavɨmi.
  yap-yap: Ma fa’ani guy Farao nike tal e n’uw nge ayis ni be mul nga but’, ma dakir
    chub e dirra’, me denen bayay ni aram e ke gelnag laniyan’, ni ir nge pi tolang
    u tan pa’.
  hlt-MCSB: Khotlan neh rhael neh ol paa coeng tila Pharaoh loh a hmuh van neh tholh
    te a khoep tih amah neh a sal rhoek loh a lungbuei a thangpom.
  mdy-ETH: ካኣቲ ዬያ ማዺንቴ ባኮ ዛጌዖዋ ጊንሣ ጎሜ ማዼኔ፤ ዒዛንታ ዒዛና ዎላ ማዻ ዼኤፖ ዓሶንታ ዒኖ ዶዲሺ ዒፃያ ማዔኔ።
  twi-ASANTE: Farao ne ne mpanimfoɔ hunuu sɛ biribiara ayɛ yie wɔ hɔ no, wɔkɔɔ so
    pirim wɔn akoma yɛɛ bɔne de buu ɛbɔ a wɔhyɛɛ Awurade no so.
  eng-WEBU: When Pharaoh saw that the rain and the hail and the thunders had ceased,
    he sinned yet more, and hardened his heart, he and his servants.
  bnp-bnp: Na tahuna e Parao i uka ma i longo a hini ge kururu ge maravila, ge matai
    a vala-kedo ge boru, i rata a naro hale tabu turane huriki a bolekori, ri gigitora,
    ri koi ne huriki a Israel ri gi vano.
  wal-wal: SHin kawoi irai, shachchainne dadai aggidoogaa be7ido wode zaaridikka nagaraa
    oottiis; ikka a sunttatikka bantta wozanaa dammissidosona.
  spa-PDDPT: Pero cuando Faraón vio que la lluvia, el granizo y los truenos cesaron,
    volvió a pecar y tanto él como sus esclavos endurecieron su corazón.
  gun-gun: Ha'e rami teĩ amandau ha'e yapu atã va'e oaxapa rã Faraó oexa vy ojejavyve
    ju, mba'eta guembiguai kuery reve inhakã ratã va'e meme.
  agu-BL: Itzun bantz yi tilol faraón yi tanewe'n yi c'ub a'bal nin yi qui'c nin k'ancyok
    na cu' nin qui'ct na bajij, nintzun tze'tzax junt tir yi talma'. Ncha'tz e' ban
    yi mas ajcaw yi ate' xlaj tan cawu'n.
  ilo-ULB: Idi nakita ni Faraon a nagsardengen ti tudo, uraro, ken gurruod, nagbasol
    manen isuna ken pinatangkenna ti pusona, ken uray pay dagiti adipenna.
  kpg-kpg: Di madagoaa o di king o Egypt ne iloo ia bolo di uwa mo di uwa hadu magalillili
    mono atili guu noho, geia mo ana gau aamua gu haga hamaaloo labelaa nadau manawa.
  uig-ARA: ئەمما پىرەۋن يامغۇر، مۆلدۈر ۋە گۈلدۈرمامىلارنىڭ توختىغىنىنى كۆرگەندە، يەنە
    گۇناھ سادىر قىلدى؛ ئۇمۇ، ئەمەلدارلىرىمۇ كۆڭلىنى قاتتىق قىلىشتى.
  bps-bps: Na di kite Faraon talà mulen na kmilet na talà fulen Dwata i lbatù tno,
    lêman gamsalà kenen. Kenen na lêman i dad ganlalan fgalla i dad ulula.
  sus-sus: Firawuna to na to, a man naxa yunubi sɔtɔ, barima a tan nun a xa kuntigie
    naxa e xaxili raxɔrɔxɔ.
  pon-2006: Ni ahnsou me Parao mahsanihada me keteu, keteu aihs takai, oh nansapwe
    tokedier, e pil pwurehng dipada, iangahki sapwellime lapalap ako.
  jae-jae: Gêdêŋ taŋ Parao gêlic gebe kom to kompoc ma wapap gêbacnê naŋ, eŋ gêgôm
    sec kêtiam ma eŋ tau to nê sakiŋwaga sêgôm nêŋ ŋalêlôm ŋadani kêsa.
  ksd-ksd: Ma ba Parao i ga gire ba i ga ngo ra bata, ma ra bata na vatvat ma ra pipi
    bula, i ga kaina mulai, ma i ga valeo ra balana, diat ma kana umana tultul.
  tur-YTC: Firavun yağmurun, dolunun ve gök gürültüsünün dindiğini görünce, daha da
    günah işledi ve hem kendisi, hem de hizmetkârları yüreklerini katılaştırdı.
  grc-BRENT: Ἰδὼν δὲ Φαραὼ ὅτι πέπαυται ὁ ὑετὸς καὶ ἡ χάλαζα καὶ αἱ φωναὶ, προσέθετο
    τοῦ ἁμαρτάνειν· καὶ ἐβάρυνεν αὐτοῦ τὴν καρδίαν, καὶ τῶν θεραπόντων αὐτοῦ.
  ind-AYT: Ketika Firaun melihat bahwa hujan, hujan es, dan guntur telah berhenti,
    dia berdosa lagi. Dia dan para hambanya kembali mengeraskan hati mereka.
  nya-nya: Farao ataona kuti mvula, matalala ndi mabingu zaleka, anachimwanso. Iye
    ndi nduna zake anawumitsanso mitima yawo.
  hrv-hrv: 'Kad je faraon vidio da je prestala grmljavina, tuča i kiša, opet padne
    u grijeh: i on i njegovi službenici opet otvrdnu srcem.'
  mps-mps: Tama tuni bidigo suali, te dagalu be kulu wasiąyu, tama te talua ge tulubage
    me, te olo tulubage me, te me te silali, tama te tuni bidi aga dali, te gavman
    sę ebo bidi dali, augwaligo kolesaga hasegelisiąma, tama augwa homu dąų olama,
    tama augwaligo dwai sę God dali ma yai.
  tpi-tpi: Taim king i lukim klaut i no pairap na ren ais na ren i pinis, em wantaim
    ol ofisa bilong en i bikhet gen na mekim sin long God.
  dan-1931: Men da Farao så, at Regnen, Haglen og Tordenen var hørt op, fremturede
    han i sin Synd, og han og hans Tjenere forhærdede deres Hjerte.
  vie-OVCB: Vừa thấy thế, Pha-ra-ôn và quần thần lại ương ngạnh, một lần nữa phạm
    tội nuốt lời hứa.
  guj-2017: પછી જ્યારે ફારુને જોયું કે વર્ષા, કરા અને કડાકા બંધ થઈ ગયા એટલે ફરીથી
    તેણે અને તેના સરદારોએ પોતાના હૃદય હઠીલાં કર્યા.
  pon-2006A: Ni ahnsou me Parao mahsanihada me keteu, keteu aihs takai, oh nansapwe
    tokedier, e pil pwurehng dipada, iangahki sapwellime lapalap ako.
  por-BRBSL: Quando o Faraó viu que a chuva e o granizo e os trovões tinham cessado,
    ele pecou ainda mais, e endureceu seu coração, ele e seus servos.
  aly-aly: Pharaoh ra alakenh-anyem arek. Ra apmwel-ayeth mpwarek arrpemarl. Ra awerr
    arrpemarl irrek, warrkenh ikwer-rnem-kenh-then awerrirrek, awelhey-angenh anenh.
  cth-cth: Hottelah, kho a dep, keitat hoi roun ka bawt e hai a roum e Faro siangpahrang
    ni a hmu navah, bout a yon awh teh a sannaw hoi a lung bout a pata awh.
  twi-twi: Farao ne ne mpanyimfo huu sɛ biribiara ayɛ yiye wɔ hɔ no, wɔkɔɔ so pirim
    wɔn koma yɛɛ bɔne de buu bɔ a wɔhyɛɛ Awurade no so.
  hlt-hlt: Khotlan neh rhael neh ol paa coeng tila Pharaoh loh a hmuh van neh tholh
    te a khoep tih amah neh a sal rhoek loh a lungbuei a thangpom.
  tbz-SIM: Kòo kpɑ̀ɑ̀tìi yɑ̀ fɛtɑɑfɛ̀ nɛ̀ yɛmɑ́tɑ̃́rɛ̀ nɛ̀ itɑpíɛ dɛ̀ dèèmɛ̀, kòo
    too wɛ̃tɛ kɛ́kpenkɛ wenwe nɛ̀ o tũ̀mbɛ̀.
  msy-2020: Ezɨ atrivim garima arariba ko amozir ofɨzir ekiar dagɨabar mɨn gariba
    gɨfa. Ezɨ a uan ingangarir gumaziba ko, men naviba gavgavizɨ, me uam arazir kuram
    gami.
  dop-dop: Icipiti wulɑʋ pɑɑsǝnɑɑ sɩ pǝ tǝnɑ pǝ hɛɛwɑ ɩlɛnɑ ɩ́ nɑ ɩ tǝmlɛ nyǝ́mɑ pɑ́
    mǝlɩ pɑ nyǝŋ ɩnɩ ɩ tɑɑ ɩsɩɩ too ɩlɛ.
  azb-azb: Firon yağışın, dolunun və ildırımın dayandığını görüb yenə də günah etməyə
    başladı, özü və əyanları ürəklərini inadkar etdilər.
  eng-DBY: And Pharaoh saw that the rain and the hail and the thunders had ceased,
    and he sinned yet more, and hardened his heart, he, and his bondmen.
  hin-2017: यह देखकर कि मेंह और ओलों और बादल का गरजना बन्द हो गया फ़िरौन ने अपने कर्मचारियों
    समेत फिर अपने मन को कठोर करके पाप किया।
  wol-KYG: Ba mu ko defee Firawna gis ne tawub yuur baak dënu ya dakk na, mu tëëti
    ticc, mooki dagam, dellu cig tooñam.
  swp-swp: Na huiana wa Parao ie ita nabu tupitupidi eo palele se lautomo, ena baaea
    wa i abiuioi, nuana i heoiura, ia eo ena heaheari.
  bjr-bjr: Taikafufanoo Faraoofa qafamaseenoo kafaa aaqanau. Mifa faqa narí ainainiranasaa
    rakisi marusa faqa kaqi kai kaukaataqiqa ani mariqau.
  eng-YLT: and Pharaoh seeth that the rain hath ceased, and the hail and the voices,
    and he continueth to sin, and hardeneth his heart, he and his servants;
  kne-kne: Idi ilan din ari ay sinmaldeng din odan, dalalo ya kimat, kinmedse kasin.
    Inpakenteg na din nemnem na yan in-onod abe din oopisyal na
  bzd-NTPO: Mik Egipto blú tö isué̱ tö ka̱li̱ kë̀ yërku̱'ia̱, mò wösi kë̀ darku̱'ia̱
    ena alá kë̀ blarku̱'ia̱, eta̱ ie' e̱' wambléne suluë. Kë̀ ie' ë̀ e̱r darë'newa̱
    ñies ikue̱blupa.
  eng-WYC-2017: Soothly Pharaoh saw that the rain had ceased, and the hail, and thunders,
    and he increased sin; and the heart of him, and of his servants, was made grievous,
  eng-WMBB: When Pharaoh saw that the rain and the hail and the thunders had ceased,
    he sinned yet more, and hardened his heart, he and his servants.
  urd-GVH: जब फ़िरौन ने देखा कि तूफ़ान ख़त्म हो गया है तो वह और उसके ओहदेदार दुबारा
    गुनाह करके अकड़ गए।
  rug-rug: Meke sipu dogoria sa baṉara sapu gua ta evaṉa, si va sea pule si asa. Meke
    luli dia hiniva, gua tugo doduru totoso.
  gaz-gaz: Faraʼoonis yommuu akka bokkaan, cabbii fi bakakkaan dhowwaman argetti ammas
    cubbuu hojjete; innii fi qondaaltonni isaa mata jabeeyyii taʼan.
  fra-LSG: Pharaon, voyant que la pluie, la grêle et les tonnerres avaient cessé,
    continua de pécher, et il endurcit son cœur, lui et ses serviteurs.
  gnn-gnn: Märr ŋayi buŋgawayu nhäŋala maḻwurrktja mukthunaranydja, bala biyapul marrtjina
    yätjthina, romdja ŋayi wuṉḏaŋarrkunharaminayi, ga yaka yana ŋayi djuy'yurruna
    Yitjuralnhanydja, bitjarra yana liŋgu ŋunhi Garray waŋana Mawtjitjkalaŋukurru
    dhä‐ŋäthili wal'ŋu.
  yal-yal: Firawona to a to a tulen nun balabalan kɛsɛn nun galanna bata dan, a mɔn
    yi yulubin liga. A yi a bɔɲɛni xɔdɔxɔ, e nun a kuntigine.
  haw-1868: A ike iho la o Parao, ua pau ka ua, a me ke hekili, hewa hou iho la no
    ia, a hoopaakiki iho la i kona naau, oia a me kana poe kauwa.
  arb-NAV: وَعِنْدَمَا رَأَى فِرْعَوْنُ أَنَّ الْمَطَرَ وَالْبَرَدَ وَالرَّعْدَ قَدْ
    تَوَقَّفَتْ أَخْطَأَ مَرَّةً أُخْرَى وَصَلَّبَ قَلْبَهُ هُوَ وَحَاشِيَتُهُ.
  ewe-ewe: Esi Farao kpɔ be tsidzadza, kpetsi kple dziɖegbe la tɔ la, egawɔ nu vɔ̃;
    eya kple eƒe dumegãwo sẽ woƒe dzi me.
  eng-LEE: And when Pharaoh saw that the rain, and the hail, and the thunders had
    ceased, he sinned yet farther, and hardened his heart, he and his servants.
  gvn-gvn: '@see-verse:EXO.009.033'
  asm-FB: ফৰৌণে যেতিয়া বৰষুণ, শিলাবৃষ্টি, আৰু মেঘ-গৰ্জ্জন বন্ধ হোৱা দেখিলে, তেতিয়া
    তেওঁ আৰু তেওঁৰ দাসসকলে নিজৰ মন পুনৰ কঠিন কৰি পাপ কৰিলে।
  sus-A: قِرَوُنَ تٌ نَ تٌ، عَ مَن نَشَ يُنُبِ سْتْ، بَرِ مَ عَ تَن نُن عَ شَ كُنتِفِيٍ
    نَشَ عٍ شَشِلِ رَشْرْشْ.
  fra-SBL: Lorsque Pharaon vit que la pluie, la grêle et les tonnerres avaient cessé,
    il pécha encore plus et endurcit son cœur, lui et ses serviteurs.
  hbo-hbo: וַיַּ֣רְא פַּרְעֹ֗ה כִּֽי־חָדַ֨ל הַמָּטָ֧ר וְהַבָּרָ֛ד וְהַקֹּלֹ֖ת וַיֹּ֣סֶף
    לַחֲטֹ֑א וַיַּכְבֵּ֥ד לִבֹּ֖ו ה֥וּא וַעֲבָדָֽיו׃
  eng-WYCLIFFE: Sotheli Farao siy that the reyn hadde ceessid, and the hail, and thundris,
    and he encreesside synne;
  piu-2006: '@see-verse:EXO.009.033'
  pjt-pjt: Ka mayatja panya Piiṟalu nyangu uwankara wiyaringkunyangka munu piṟuku
    paluṟu tungunpungu Godala palumpa wati mayatja tjuṯa kuḻu. Munu paluṟu Israelkunu
    tjuṯa wantir'iyantja wiyangkuṯu tungun-tunguntu kanyiningi, panya nyanga alatjirinytjaku
    Godalu ngaṉmanytju Mosela wangkangu.
  cwe-cwe: Mbali mfalume wa Misili viyawonile mvula na mvula ya mabwe na mibumo vileka,
    katenda uhasanyi kaidi. Kawa na moyo mdala yeye na wasang'hani wake.
  bgs-bgs: Tô igkita tô harì na igsódô dán tô udan, tô kadabù ka mga ayis, asta tô
    kirám, ikasalà dán puman sikandin asta tô mga opisyales din,
  kik-kik: Rĩrĩa Firaũni onire atĩ mbura ya mbembe na marurumĩ nĩciathira akĩĩhia
    rĩngĩ; we na anene ake makĩũmia ngoro ciao.
  fra-NCL: Pharaon, voyant que la pluie, la grêle et les tonnerres avaient cessé,
    continua de pécher,
  cek-AK: Khotui, qaetui hoi khopazih to dip boeh, tiah Faro mah hnuk naah, zaehaih
    a sak let bae vop; angmah hoi a tamnanawk doeh palungthah o let.
  xla-xla: Epapele dulu dla Pelotapo tiyota me-keillati natipame ma ya꞉ta yu himili
    hauwokokomaiyo. Epedeme Godta atlale yu dolumama Pelo mate epo ya꞉ oko so mate
    yia꞉ dupaye sikemte kokalalimama Isalael so opaye alikili a꞉ma powoyamaiya dlalo
    wekiyo.
  cuk-cuk: Ar Faraónʼdi deyob dakdegua, bar dii wisuli, dii-akwaga-binyaled bar babatesurbali,
    degi, mar bar gollomakmaisurbali, Faraón gannar isgudbalid. Faraónʼga-arbamalad
    e-dummadyob burgudmarmogad.
  uig-CYR: Амма Пирәвн ямғур, мөлдүр вә гүлдүрмамиларниң тохтиғинини көргәндә, йәнә
    гуна садир қилди; уму, әмәлдарлириму көңлини қаттиқ қилишти.
  tel-2017: అయితే వర్షం, వడగళ్ళు, ఉరుములు ఆగిపోవడం చూసిన ఫరో, అతని సేవకులు ఇంకా పాపం
    చేస్తూ తమ హృదయాలను కఠినం చేసుకున్నారు.
  hat-BSA: Men lè Farawon te wè ke lapli avèk tonnè a te sispann, li te peche ankò,
    e li te andisi kè l, li menm avèk sèvitè li yo.
  kos-kos: Ke tokosra el liye ma sikyak uh, el sifilpa orekma koluk. El ac mwet fulat
    lal ah sifilpa akupaye nankalos.
  hbo-WLC: וַיַּ֣רְא פַּרְעֹ֗ה כִּֽי־חָדַ֨ל הַמָּטָ֧ר וְהַבָּרָ֛ד וְהַקֹּלֹ֖ת וַיֹּ֣סֶף
    לַחֲטֹ֑א וַיַּכְבֵּ֥ד לִבּ֖וֹ ה֥וּא וַעֲבָדָֽיו׃
  ibo-ibo: Mgbe Fero hụrụ na mmiri ozuzo na mkpụrụ mmiri na egbe eluigwe akwụsịla,
    o mehiere ọzọ. Ya na ndị na-ejere ya ozi gara nʼihu nyịchie obi ha.
  ory-ory: ସେତେବେଳେ ବୃଷ୍ଟି ଓ ଶିଳାପାତ ଓ ମେଘ ଗର୍ଜ୍ଜନ ନିବୃତ୍ତ ହେବାର ଦେଖି ଫାରୋ ଆହୁରି ପାପ
    କଲେ, ପୁଣି, ସେ ଓ ତାଙ୍କ ଦାସମାନେ ଆପଣା ଆପଣା ମନ କଠିନ କଲେ।
  chk-chk: Nge lupwen Farao a küna pwe ewe üt, ewe ütten fau me ewe chopulap ra kaüla,
    a pwal tipissefäl. I me nöün kewe nöüwis ra chök tipeförea usun me mwan.
  rop-rop: Wal wen det king bin luk det heilstom bin stap, im en im boswan wekinmen
    olabat bin stil jidan admen, en det king bin dum brabli nogudbala ting.
  ukr-1871: Як же побачив Фараон, що перестав дощ і гряд і громи, став согрішати ще,
    та й закаменив запекле серце своє він і дворяне його.
  bch-bch: Be maron kapei togid Isip igera mambe aoara idildil matua ga mariamba ele
    tandanga kus, ta gisingada ele madidnga lolod matua ga tipaki tangad ta tikado
    kadonga sat pade.
  deu-1951: Da aber der Pharao sah, daß der Regen, der Hagel und der Donner nachließen,
    versündigte er sich weiter und verhärtete sein Herz, er und seine Knechte.
  eng-JPS: And when Pharaoh saw that the rain and the hail and the thunders were ceased,
    he sinned yet more, and hardened his heart, he and his servants.
  srp-1865: Ali Faraon vidjev gdje presta dažd i grad i gromovi, stade opet griješiti,
    i srce mu otvrdnu i njemu i slugama njegovijem.
  lug-lug: Naye Falaawo bwe yalaba enkuba, n’omuzira, n’okubwatuka nga birekeddaawo,
    ate ne yeeyongera okusobya; ye n’abakungu be ne bakakanyaza emitima gyabwe.
  heb-heb: וירא פרעה כי חדל המטר והברד והקלת ויסף לחטא ויכבד לבו הוא ועבדיו׃
  ben-IRV: তখন বৃষ্টি, শিলা বর্ষণ ও মেঘগর্জন থেমে গেছে দেখে ফরৌণ আরও পাপ করলেন, তিনি
    ও তাঁর দাসেরা তাদের হৃদয় কঠিন করলেন।
  pan-pan: ਜਦ ਫ਼ਿਰਊਨ ਨੇ ਡਿੱਠਾ ਕਿ ਵਰਖਾ ਅਤੇ ਗੜੇ ਅਤੇ ਗਰਜ਼ਣਾ ਹਟ ਗਏ ਹਨ ਤਾਂ ਫੇਰ ਪਾਪ ਕੀਤਾ
    ਅਤੇ ਆਪਣਾ ਮਨ ਪੱਥਰ ਕਰ ਲਿਆ ਉਸ ਵੀ ਅਤੇ ਉਸ ਦੇ ਟਹਿਲੂਆਂ ਵੀ।
  tkr-tkr: Fironuk'le doluyka haç'a'an gyoğuyiy xəybı g'əhətqiy ulyozzur g'acumee,
    mang'vee meeb bınah haa'a. Fironur cun insanarıb hı't'eeşilqa siviyk'al.
  mya-JVB: ထိုသို့ မိုဃ်း မရွာ၍ မိုဃ်းသီး နှင့် မိုဃ်းကြိုး စဲ သည်ကို ဖာရော ဘုရင်မြင်
    လျှင် ၊ တဖန် ပြစ်မှား ၍ ၊ ကျွန် များနှင့်တကွ နှလုံး ခိုင်မာ လျက်နေ၏။
  tte-O: Kin igitai tawae iyawatagili na iyamo ilopwano yoi. Iya me kana tosaguwo
    kateli siyakololo.
  tbg-tbg: Mintuvaro Pero vaiintivano tavovaro tirema vauvaro viva qaiqaa qora kaiqa
    varero. Vivavata vira koqe avu aato ami vau vaiintikavata nái avu aato kempukaiqamate
    vaura.
  hmo-hmo: To Farao ese ia itaia, medu, bona medu aisi nadi bamona, bona guba mai
    boiboi idia doko vadaeni. Unai neganai iena kara dika ma ia habadaia, iena lalona
    ma ia auka lou, ia bona iena hesiai taudia danu.
  urd-urd: जब फ़िर'औन ने देखा कि मेंह और ओले और गरज ख़त्म हो गए, तो उसने और उसके ख़ादिमों
    ने और ज़्यादा गुनाह किया कि अपना दिल सख़्त कर लिया।
  rus-SYN: И увидел фараон, что перестал дождь и град и гром, и продолжал грешить,
    и отягчил сердце свое сам и рабы его.
  bqc-SIM: Kɛ́ Falaↄ̃ↄ è lou ń lougbɛo ń loupũnaao zɛ̀, à gì lɛ́ duunakɛ, aà
    swã́ gbãakũ̀, aàpi ń a ìwaↄ.
  tcz-CHONGTHU: Pharaoh’ in jong gojuh, van ki thin, leh gelchang kheh akitang taiti
    ahin hetdoh phat'in amale anung jui ho achonse kittao vin, angaiya bang'in Pharaoh
    lungthim atah kit tai.
  mar-mar: पाऊस, गारा व मेघांचा गडगडाट बंद झाल्याचे फारोने पाहिले तेव्हा फारो व त्याचे
    सेवक यांनी मन कठोर करून पुन्हा पाप केले.
  qub-qub: Tamyapis runtupis räyupis chawashatana ricar faraonpa autoridänincuna mas
    piyur-raj rumi shonguno contra ricacuran. Aunircurpis manana munarannachu.
  bqp-bqp: Kũ Firi'auna è legũ kũ legũgbɛɛo kũ legũpũtãnaao zɛ̀, akũ à kpɛ́
    àtɛn durunna kɛ, a sã kpɛ́ gbãna, àkũ kũ a ìbanↄ.
  hat-hat: Lè farawon an wè lapli a, lagrèl la ak loraj la sispann, li kontinye fè
    peche toujou. Li fè tèt di, li menm ansanm ak tout moun pa l' yo.
  eng-BSB: When Pharaoh saw that the rain and hail and thunder had ceased, he sinned
    again and hardened his heart—he and his officials.
  tod-tod: Falaɠɔn kaai ma ga tonai, ta sakɔtui, ta tona kpunɛ gooiti maaleʋea, é
    ɠɛni nɔ ba, é ɗa kotoi ɠɛ, é ɓɔɠɔ ɠigi ɓaani, tɔ-o, ná-botiɠɛ nuiti-yo.
  eng-WEBPB: When Pharaoh saw that the rain and the hail and the thunders had ceased,
    he sinned yet more, and hardened his heart, he and his servants.
  kbq-kbq: Fero'ma kegeno monagene ko'mopa ko'enema rusegeno'a, Agrane eri'za vahe'amo'za
    antahintahizmimo'a hanavetigeno Fero'a mago'ane kumi hu'ne.
  nhe-BL: Pero quema Faraón quiitac para ayoc huetziyaya atl, niyon ayoc huetziyaya
    tesihuitl, niyon ayoc tlatomoniyaya, sampa tlajtlacolchijqui. Huan ax san ya moyoltetili,
    pero nojquiya san se quichijque nochi tlen quipalehuiyayaj.
  bus-bus: Kɛ̀ Fili'auna è lou kↄ̃n lougbɛo kↄ̃n lapatanao zɛ̀, ben à kpɛ́ èe durun
    kɛɛ, à swã kpɛ́ gbãa, àpi kↄ̃n a ìbanↄ.
  gub-BL: Wexak Parao àmàn ipik awer. Wexak àmàntàtà ipik awer. Wexak àmàn iànoànog
    ire ipytu'u awer. Umume'u wi ikatu 'ym ma'e upy'a pe Tupàn henataromo. — Namuhem
    kar kwaw Tupàn hemiaihu xe wi ihe wà nehe, i'i tuwihawete. Hehe we har wama'enukwaw
    paw nuzawy kwaw ima'enukwaw paw.
  eng-DRA: And Pharao seeing that the rain and the hail, and the thunders were ceased,
    increased his sin.
