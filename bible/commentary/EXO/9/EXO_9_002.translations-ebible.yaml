verse: EXO.009.002
translations:
  mal-C: നീ അവരെ വിട്ടയയ്ക്കാതെ തടയുകയാണെങ്കിൽ
  deu-TKW: Denn wenn du dich weigerst, sie ziehen zu lassen, und sie noch ferner zurückhältst,
  lin-lin: Soki oboyi kotika bango kokende mpe okobi kokanga bango,
  eng-LSV: for if you are refusing to send [them] away, and are still keeping hold
    on them,
  eng-GNV: But if thou refuse to let them goe, and wilt yet holde them still,
  eng-WEBSTER: For if thou shalt refuse to let them go, and wilt hold them still,
  nhw-BL: Huan xiquilhui sintla amo quincahuas ma yaca huan noja quintzacuilijtos,
  swh-ONEN: Kama ukikataa kuwaachia waende, nawe ukiendelea kuwashikilia,
  bba-bba: Adɑmɑ ù kun bu yɔ̃su, mɑ u yen yinɑ yinɑminu mɔ̀ kpɑm,
  eng-KJVCPB: For if thou refuse to let them go, and wilt hold them still,
  cpy-cpy: Tema eerorika pishine-tziri riyaatee, roojatzi-rika pithañee-yaari,
  mpx-mpx: Ebo nu kaisel ge iyoho ya nu kukukuhikagil,
  wbp-wbp: Ngula-jangka, Mujujurla yaninjarla wangkaja kingiki, “Marda kapunpa-jana
    warla-pajirni Yijirali-pinki yapaju. Marda kapunpa-jana nyampurla Yijipirla mardarni.
  luo-luo: To ka itamori weyogi mondo gidhi kendo isiko kiketogi e tich misumba,
  meu-meu: Badina be boma rudia, doene boma dogodia tao,
  npi-ULB: तैँले तिनीहरूलाई जान दिन इन्कार गरिस् र तिनीहरूलाई अझै पनि रोकिस् भने
  yor-yor: Bí ìwọ bá kọ̀ láti jẹ́ kí wọn ó lọ, tí ó sì dá wọn dúró.
  emp-NTPO: Baribʌrʌ bʌa dai israelerãda idu wãbiẽ́bʌrʌ ãtebʌrʌ naʌ̃ druad̶e b̶ebibʌrʌ,
    Ãcõrẽba bãrã animarãra idji ʌb̶ʌad̶eba quinibiya. Bãrã cawayoda, burroda, cameyoda,
    pacada, oveja sid̶a quininia.
  ind-ind: Jika engkau menolak dan tetap menahan mereka,
  pes-OPCB: اگر همچنان آنها را نگه‌داری و نگذاری بروند
  aer-aer: Ikwere-iperrele anteme Moses Pharaoh-eke alhemele angkeke, “Unte apeke
    Israel-arenye areye mwernte-ileme akwete, itnenhe ipmentye aywepetyakenhele,
  tgl-ULB: Pero kung ikaw ay tatanggi na paalisin sila, kung patuloy mo silang panatilihin,
  cbu-NT: Mishat, nduniya nuwaa tputsiri tashitungakchush, wandari tashitungamaam
    pachindkush,
  hui-hui: Áyu ogonibi lone mini giambeho wiaabo dege hariyagua
  mya-mya: သင်​သည်​သွား​ခွင့်​မ​ပြု​ဘဲ​နေ​ဦး​မည်​ဆို​လျှင်၊-
  cbi-NTPO: Entsandiñuren eetyu' ne daata daatadishu juntsaa,
  bod-N: གལ་ཏེ་ཁྱོད་ཀྱིས་དེ་དག་ད་དུང་བཀག་ནས་འགྲོ་རུ་མི་འཇུག་ན།
  sna-sna: Kana uchiramba kuti vaende uye ukaramba uchivadzivisa,
  spa-BLM: Porque si te niegas a dejarlos ir y los retienes,
  cac-cac: Tato man̈ ol a chab'at eb', tato ol a yamn̈ejoch vaan eb',
  swh-ULB: Lakini ukikataa kuwaruhusu waende, kama utaendelea kuwa bakiza nyuma,
  bel-bel: бо калі ты не захочаш адпусьціць і яшчэ будзеш трымаць яго,
  deu-ELBBK: Denn wenn du dich weigerst, sie ziehen zu lassen, und du sie noch festhältst,
  mbb-OT: Ne emun kenè nu pa sikandan edtuǥutan he mekeǥenat,
  mal-2015: വിട്ടയപ്പാൻ സമ്മതിക്കാതെ ഇനിയും അവരെ തടഞ്ഞു നിർത്തിയാൽ,
  tuo-NT: Mʉꞌʉ duꞌuoꞌoronojõ oꞌogʉ, narẽ duꞌuticã,
  gup-gup: Dja bu ngudda kandahme minj yibenmunkewe, dja munguyh yibendenghke. Wanjh
    kanbekka, marneyime, ngaye Yawey kundjak kunrayek ngamunkewe kore mayh ngudberre
    nawu kamirnderri kore kabbal, kaluk djarrang, dja mayh nawern nawu donkey, camel,
    sheep dja goat.
  gvs-gvs: Go neta kom kwatae go, kuvagagaledi,
  rmc-rmc: Ale te len na premukeha a zľikereha len,
  nlg-nlg: Ge toko nia tona haliu na hove pungisiadira tana lubatiadira,
  pes-OPV: زیرا اگر تو از رهایی دادن ابا نمایی و ایشان را بازنگاه داری،
  ron-1924: Дакэ ну врей сэ-л лашь сэ плече ши дакэ-л май опрешть,
  ben-OBCV: যদি তুমি তাদের যেতে দিতে অসম্মত হও এবং ক্রমাগত তাদের আটকে রাখো,
  som-som: Waayo, haddii aad sii dayn weydo, oo aad sii haysatid,
  lat-VUC: Quod si adhuc renuis, et retines eos,
  eng-ASVBT: For if thou refuse to let them go, and wilt hold them still,
  mna-mna: Mi nu sombe zoori mi ruutu zin mini, na kozo re u.
  ita-1885: Perciocchè se tu ricusi di lasciarlo andare, e se tu lo ritieni ancora;
  eng-LXXUP: 'If however thou wilt not send my people away, but yet detainest them:'
  eng-ULB: But if you refuse to let them go, if you still keep them back,
  spa-VBL: Si te niegas a dejarlos ir y sigues deteniéndolos,
  fra-_FOB: Car si tu refuses de les laisser aller, et si tu les retiens encore,
  mal-mal: വിട്ടയയ്ക്കുവാൻ സമ്മതിക്കാതെ ഇനിയും അവരെ തടഞ്ഞു നിർത്തിയാൽ,
  urd-GVR: Agar āp inkār kareṅ aur unheṅ rokte raheṅ
  suz-BL: नेनो, गे मेको आन कली लचा मगेथु, तेक्‍तीवी हना, यसैया १:२०
  ita-1927: che se tu rifiuti di lasciarlo andare e lo rattieni ancora,
  ckb-ckb: ئەگەر ڕێیان نەدەیت و بەردەوام نەهێڵیت بڕۆن،
  eng-BBE: For if you will not let them go, but still keep them in your power,
  kan-OKCV: ಅವರನ್ನು ಕಳುಹಿಸುವುದಕ್ಕೆ ನಿರಾಕರಿಸಿ ಇನ್ನೂ ತಡೆದರೆ,
  bbb-bbb: Ro a vua none ige ijuonena naebe kiaga bu usiae vakuva na adame ka ma omise
    be kuaga fu e Ijifitiko fanu jone ijiebuo ruake. Fu fanuve ose ro doniki ro kamero
    ijiakina kau ro mave sifi ro goti jone boeje ijiebuo roga bu oeke.
  tam-2017: நீ அவர்களை விடமாட்டேன் என்று இன்னும் நிறுத்திவைத்திருந்தால்,
  spa-RV-1909: Porque si no lo quieres dejar ir, y los detuvieres aún,
  ron-BTF: Căci dacă refuzi să îi lași să plece și îi vei ține pe loc,
  eng-WEBP: For if you refuse to let them go, and hold them still,
  eng-FBV: If you refuse to let them go and keep holding onto them,
  nld-1939: Want zo gij weigert, het te laten vertrekken, en het nog langer weerhoudt,
  nch-BL: Huan xiquilhui sinta amo quincahuas ma yaca huan noja quintzacuilijtos,
  vie-1934: vì nếu ngươi từ chối không tha đi, còn cầm lại nữa,
  hin-CV: यदि तुम उन्हें जाने नहीं दोगे
  eng-OURB: For if you refuse to let them go, and hold them still,
  spa-BES: Porque si no los dejas ir, y aún los detienes,
  tdx-tdx: Aa naho tsy apo’o hañavelo, fa mbe itambozore’o,
  vid-vid: Wone uleme kuwalechela woche na houlutilila kuwebatilila,
  eng-OKE: For if thou refuse to send them away, and thou hast kept them until now,
  tha-KJV: ด้วยว่าถ้าเจ้าไม่ยอมปล่อยให้​ไป และยังหน่วงเหนี่ยวเขาไว้
  por-BR-2018: Porque se não o queres deixar ir, e os detiverdes ainda,
  deu-ELO: Denn wenn du dich weigerst, sie ziehen zu lassen, und du sie noch festhältst,
  eng-WYC-2018: that if thou forsakest yet, and withholdest them, (but if thou yet
    forsakest, and holdest onto them,)
  epo-epo: Ĉar se vi ne volos forliberigi kaj vi plue ilin retenos,
  uig-PIN: Əgǝr ularni ⱪoyup berixni rǝt ⱪilip, yǝnila tutup turuwalidiƣan bolsang,
  beo-beo: Be di da ili fisidigimu higasea,
  tpi-OTNT: Sapos yu wok long pasim ol
  hau-SA: In ka ƙi ka bar su su tafi, kana ta riƙonsu,
  udu-udu: Waḵki/ /e mini ush mo mmodhal uni bway mo mmo/ii mo dhali di mmonon uni
    ’kup̱ mo tani
  uig-LAT: Eger ularni qoyup bérishni ret qilip, yenila tutup turuwalidighan bolsang,
  nde-nde: Ungabalela ukuthi bahambe ube ulokhu ubabambile
  ton-ton: He kapau te ke taʻofi hono tukuange, mo ke puke pe ʻakinautolu,
  ces-1613: 'Pakli nebudeš chtíti propustiti, než předce držeti je budeš:'
  eko-eko: Amana weeyo nalelo ohitakhi owaalikha olawa na khukhanyarela owaakhattaza,
  eng-WMB: For if you refuse to let them go, and hold them still,
  tam-TCV: நீ அவர்களைப் போகவிட மறுத்து, அவர்களைத் தொடர்ந்து தடுத்து வைத்திருந்தால்,
  ceb-ULB: Apan kung modumili ka sa pagpalakaw kanila, kung ipabilin gihapon nimo
    sila,
  pol-UBG: Bo jeśli będziesz się wzbraniał go wypuścić i nadal będziesz go zatrzymywał;
  agr-agr: Tusa tamaitkum jiinjatnume tutsuk ayatak eme emeteakua wegau asamin,
  kyc-kyc: Embame wambu dupwa pena laa napala mee minyaro sere ramo dokopa nambame
    randa andake anga yakane koo ree lapo
  urd-GVU: اگر آپ انکار کریں اور اُنہیں روکتے رہیں
  deu-1912: Wo du dich des weigerst und sie weiter aufhältst,
  ntj-ntj: Wiyangka-rnanku pika purlkanya yartakanku nyuntuku yanamulpa pirniku tjiinya
    purniku, tungkiku, kamurlku, pulukaku, tjiipuku puru nanikuurrkutarrartu. Nyangka-ya
    mirrirriku wiyarriku.
  kan-2017: ನೀನು ಅವರಿಗೆ ಅಪ್ಪಣೆ ಕೊಡದೆ ಇನ್ನೂ ಅವರನ್ನು ತಡೆದರೆ,
  ena-ena: Nama nulɨdɨ abamɨgɨlɨnaŋ hɨniavɨci ha viaŋ lɨlɨŋ hɨmuhɨmu hekɨlɨ agaŋ naludɨ
    sɨhɨm sabaŋ agɨladɨ hɨvɨ iahɨbali aba abi aba abɨha uami. Naludɨ sabaŋ osɨ sabaŋ
    donɨki sabaŋ kamelɨ sabaŋ bulɨmakau sabaŋ sipsipɨ sabaŋ meme agɨladɨ hɨvɨ sɨkasɨkan
    iahɨbali aba abi aba abɨha uami.
  yap-yap: Fa’an ka ga ra siyeg ndab mpagrad ngranod,
  hlt-MCSB: Tedae hlah ham na aal tih amih te na yuengyet pueng atah,
  mdy-ETH: ላሚ ኔ ሃሣ ዔያታ ዴንዱዋጉዲ ላኣጌቶ፥
  twi-ASANTE: Sɛ wampene a,
  eng-WEBU: For if you refuse to let them go, and hold them still,
  bnp-bnp: Ioe bara o hatekakari ria, i uka ma o ngaru ria ri gi vano, o nugu tata
    ria,
  wal-wal: Neeni yeddennan ixxada, eta oiqqa uttiyaabaa gidikko,
  spa-PDDPT: porque si tú rehúsas dejarlos ir y continúas la retención de ellos,
  gun-gun: Mba'eta xapy'a rei neremondoukai ha'e remombyta nhea'ã ramo
  agu-BL: Na ko quil tzawak' ama'l scyetz tan cyele'n ej nin kol tzaban seguir tan
    chimakle'n, tz'ul acaws.
  ilo-ULB: Ngem no saanmo ida a palubosan, no pagtalinaedem latta ida,
  kpg-kpg: Maa goe ga daahi hua digaula gi dee hula,
  uig-ARA: ئەگەر ئۇلارنى قويۇپ بېرىشنى رەت قىلىپ، يەنىلا تۇتۇپ تۇرۇۋالىدىغان بولساڭ،
  bps-bps: Du ku laam ale faloh lamwà di banwe ani,
  sus-sus: Xa i tondi e bɛɲinde, i kankan e ma,
  pon-2006: Ma komw sohte pahn pwurehng kupwurki re en patopatohla,
  jae-jae: Ôlic acgom aôm embe ondec gebe ôwi êsêac siŋ ma ôkôc êsêac tôŋ ŋapaŋ,
  ksd-ksd: Tago ona u ole, ma pa u pala vue diat, ma u tigal vake diat mulai,
  tur-YTC: Çünkü onları salıvermeyi reddedip onları daha tutarsan,
  grc-BRENT: Εἰ μὲν οὖν μὴ βούλει ἐξαποστεῖλαι τὸν λαόν μου, ἀλλὰ ἔτι ἐγκρατεῖς αὐτοῦ,
  ind-AYT: Sebab, jika engkau menolak untuk membiarkan mereka pergi dan terus-menerus
    menahan mereka,
  nya-nya: Koma ngati ukana kuti apite ndi kupitiriza kuwaletsa,
  hrv-hrv: Ako ga ne pustiš, nego ga i dalje budeš zadržavao,
  mps-mps: Nago augwali dąų weyu, tama augwali tagala palisiąbaso da, te eno nage
    dali, te naga hani dabe dali dene mayu, tama eno genuai gasi te nago tigidali
    kibu dabeba tagala paliyu, te hos dabe me, te bidi duabo donki dabe me, te kamel,
    me bulmakau, me sipsip, me meme, te tama bulu badu bidibo nai dabeba eno gasi
    tagala palaibao.
  tpi-tpi: Sapos yu wok long pasim ol
  dan-1931: Men hvis du vægrer dig ved at lade dem rejse og bliver ved med at holde
    dem fast,
  vie-OVCB: Nếu không cho họ đi mà cứ cầm giữ lại,
  guj-2017: હજુ પણ જો તું ના પાડશે અને તેઓને રોકી રાખશે તો ધ્યાનથી સાંભળી લે,
  pon-2006A: Ma komw sohte pahn pwurehng kupwurki re en patopatohla,
  por-BRBSL: Pois se você se recusar a deixá-los ir, e segurá-los quietos,
  aly-aly: Nga apek arrngert angkenty Israel-kenh-rnem-kety. Ntwa antwerrkenty renh-rnem
    Egypt-itwek, INGKARTel pwenty thwenem nantew arrekantherrenh-warl, tangkey-rnem-warl,
    kamwerl-rnem-warl, pwelek-rnem-warl, yep-yep-rnem-warl, nanikwet-rnem arrekantherrenh-warl
    ingkerrenh apmer arrpanenh-warl Egypt-itwek. Atnwenth-rnem ilwenherrem ingkerrenh.
  cth-cth: Ka cetsak mahoeh telah na cakâ rah boi pawiteh,
  twi-twi: Sɛ wampene amma wɔn ankɔ a,
  hlt-hlt: Tedae hlah ham na aal tih amih te na yuengyet pueng atah,
  tbz-SIM: Kɑ̀ɑ yetɛ bɛ̀ bo yɛ̀mɛ̀, kɑ̀ɑ bɑɑ kpɑɑ́ yetírí,
  msy-2020: Egh nɨ men anogoregh ua me amangan aghuaghtɨ, kɨ pazɨ nɨ damuva, arɨmariar
    kuram nɨn asɨzibar amadagham. Eghtɨ nɨn hoziaba, donkiba, kamelba, bulmakauba,
    sipsipba, ko memeba a inigham.
  dop-dop: Ye n wɛɛ nɑ n kisiɣi nɑ n kɑŋ nyʋɣʋ nɑ ń tɑŋǝɣɩ-wɛɣɛ mpʋ,
  azb-azb: Əgər sən onları buraxmaqdan boyun qaçırıb saxlamağı davam etsən,
  eng-DBY: For if thou refuse to let them go, and shalt retain them still,
  hin-2017: और यदि तू उन्हें जाने न दे और अब भी पकड़े रहे,
  wol-KYG: Ndax boo leen bañee bàyyi kat, xanaa di leen téye ba tey, loxol Aji Sax
    ji dina dal ci sa kaw jur gi ci tool yi, muy fas ak mbaam ak giléem, jur gu gudd
    ak gu gàtt, te jàngoro ju aaytal lool lay doon.
  swp-swp: Ena u nuahidi taba nige se lau, sora u abididinidi,
  bjr-bjr: Anee kaifaa qaoo qimasee Isaraee maqannaasa sia idukinaqa, qinee manda
    auriranara qiananoo ani aandau qoosauqa faqa doonkiuqa faqa kameerauqa faqa burimakauqa
    faqa sipsipauqa faqa mimmiuqa faqa mi aurirana nimianauranoo.
  eng-YLT: for, if thou art refusing to send away, and art still keeping hold upon
    them,
  kne-kne: Mo adi ka pay laeng palobosan daida,
  bzd-NTPO: Be' kë̀ tö ie'pa èmine, be' tö ie'pa wöklö'we̱keia̱,
  eng-WYC-2017: that if thou forsakest yet, and withholdest them,
  eng-WMBB: For if you refuse to let them go, and hold them still,
  urd-GVH: अगर आप इनकार करें और उन्हें रोकते रहें
  rug-rug: ‘Ego, be koromu va malumu taloa pulei tugo goi si arini,
  gaz-gaz: Yoo ati gad dhiisuu diddee isaan danqite,
  fra-LSG: Si tu refuses de le laisser aller, et si tu le retiens encore,
  gnn-gnn: Ŋuli nhe yurru yakanydja djuy'yun walalanha, mukthun yukurra ḏirrwiḏirrwi‐mulka,
  yal-yal: Xa i tondi e beɲinɲɛ e xa siga, xa i lu tondɛ,
  haw-1868: No ka mea, ina aole oe e hookuu mai, a e hoopaa loa ia lakou,
  arb-NAV: لأَنَّكَ إنْ أَبَيْتَ أَنْ تُطْلِقَهُمْ وَحَجَزْتَهُمْ لَدَيْكَ،
  ewe-ewe: Ne miegbe asiɖeɖe le wo ŋu, eye miezi wo dzi la,
  eng-LEE: For if thou refusest to let them go, and still holdest on to them,
  gvn-gvn: '@see-verse:EXO.009.001'
  asm-FB: কিন্তু এতিয়াও যদি তেওঁলোকক যাব দিয়াত অমান্তি হৈ তেওঁলোকক ধৰি ৰাখিব বিচাৰে,
  sus-A: شَ عِ تٌندِ عٍ بّحِندٍ، عِ كَنكَن عٍ مَ،
  fra-SBL: Car si tu refuses de les laisser aller et si tu les retiens,
  hbo-hbo: כִּ֛י אִם־מָאֵ֥ן אַתָּ֖ה לְשַׁלֵּ֑חַ וְעֹודְךָ֖ מַחֲזִ֥יק בָּֽם׃
  eng-WYCLIFFE: that if thou forsakist yit, and withholdist hem, lo!
  piu-2006: '@see-verse:EXO.009.001'
  pjt-pjt: Palu tjinguṟu nyuntu wantir'iyantja wiyangku tjananya rawangku kanyinnyangkampa
    ngayulu pika kura mulapa iyalku nyurampa nyanytju tjuṯaku, munu nyurampa tangkiyiku,
    kamulaku, pulukaku, tjiipiku munu nanikuta tjuṯaku kuḻu paluṟu tjana uwankara
    pikatjararingkula ilunytjaku.
  cwe-cwe: One uhalema kaidi kuwaleka wahite na uhagendelela kuwamhilila,
  bgs-bgs: Atin ka méllé ka pa, asta dì nu puman péwaán,
  kik-kik: Ũngĩrega kũmarekereria, na ũthiĩ na mbere kũmarigĩrĩria-rĩ,
  fra-NCL: Si tu refuses de le laisser aller, et si tu le retiens encore,
  cek-AK: Nihcae to na caehsak ai ah, na patawn caeng nahaeloe,
