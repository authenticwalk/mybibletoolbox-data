verse: EXO.009.020
translations:
  mal-C: ഫറവോന്റെ ഉദ്യോഗസ്ഥന്മാരിൽ യഹോവയുടെ വചനത്തെ ഭയപ്പെട്ടവർ തങ്ങളുടെ അടിമകളെയും
    മൃഗങ്ങളെയും തിടുക്കത്തിൽ അകത്തുകൊണ്ടുവന്നു.
  deu-TKW: Wer sich nun von den Höflingen des Pharao vor der Drohung Jahwes fürchtete,
    der ließ seine Sklaven und sein Vieh in die Wohnungen flüchten.
  lin-lin: Kati na basali ya Faraon, ba-oyo babangaki Liloba na Yawe bakotisaki na
    lombangu bawumbu mpe bibwele na bango kati na bandako.
  eng-LSV: He who is fearing the word of YHWH among the servants of Pharaoh has caused
    his servants and his livestock to flee to the houses;
  eng-GNV: 'Such then as feared the word of the Lord among the seruants of Pharaoh,
    made his seruants and his cattell flee into the houses:'
  eng-WEBSTER: 'He that feared the word of the LORD, among the servants of Pharaoh,
    made his servants and his cattle flee into the houses:'
  nhw-BL: Huan sequin itlapalehuijcahua Faraón quineltocaque catli TOTECO quiijto
    huan moisihuiltijque quintlalijque calijtic nochi inintlapiyalhua huan inintequipanojcahua
    catli quincojtoyaj.
  swh-ONEN: Wale maafisa wa Farao ambao waliliogopa neno la Bwana wakafanya haraka
    kuwaleta watumwa wao na mifugo yao ndani.
  bba-bba: Yerɑ Eɡibiti sunɔn bwɑ̃ɑbu ɡɑbu be bɑ Yinni Gusunɔn ɡɑri nɑsie, bɑ derɑ
    ben yobu bɑ kɑ ben sɑbenu wɔmɑ yɛnuɔ fuuku fuuku.
  eng-KJVCPB: 'He that feared the word of the Lord amongst the servants of Pharaoh
    made his servants and his cattle flee into the houses:'
  cpy-cpy: Tema eenitatsi apaani-paeni inampina Faraón pinkatha-tanakiriri Tajorentsi
    ikemakiro ikantakiri, ramayiteeri romperatani eejatzi ipira-paeni ipankoki.
  mpx-mpx: Kin ana tolabe enuna hi lovakun Yehoba wana baaba kaiwena, inoke etimwawa
    wali totuwalali loloyowanil ge wali bwasumu hi palou tukagil.
  wbp-wbp: Ngula-jangka, Mujujurlu yaninjarla yimi-ngarrurnu kingikiji nyarrpa kujarla
    YAAWIYI wangkaja nyanunguku. Kingi-kirlangu warrkinirlili purda-nyangu Mujuju
    wangkanja-kurra. Panu-karirlijilpalu yirriyirrirli purda-nyangulku Mujujuju, lani-jarrijalpalu
    YAAWIYI-kijaku. Yaruju-jarrijalu kujalpalu warrkini pirijina-piya nyinaja manu
    puluku-wati, manulu-jana kangurnu kaninjarni yuwarli-wati-kirra manu yunta-kurra.
  luo-luo: Jodong Farao-go ma noluoro wach Jehova Nyasaye noreto mondo okel wasumbinigi
    kaachiel gi jambgi e kar tony.
  meu-meu: Bena Farao ena hesiai taudia hahidaosi, Iehova gadona garina e gariva,
    ese edia hesiai taudia bona edia seri e hakaudia vareai ruma ai;
  npi-ULB: परमप्रभुको सन्देशमा विश्‍वास गर्ने फारोका अधिकारीहरूले दासदासीहरू र गाईवस्तुहरूलाई
    घरहरूमा हुल्न हतार गरे ।
  yor-yor: Àwọn ti ó bẹ̀rù ọ̀rọ̀ Olúwa lára àwọn ìjòyè Farao yára lọ láti kó àwọn
    ẹrú àti àwọn ẹran ọ̀sìn wọn wá sí abẹ́ ààbò.
  emp-NTPO: Ne wayaaba ʌ̃cʌrʌ Egiptod̶ebema dji dromarãba Ãcõrẽba jarad̶ara ĩjãsid̶aa.
    Maʌ̃ bẽrã ãdji nezocara, ãdji animarã sid̶a de edre isabe b̶ʌcuasid̶aa.
  ind-ind: Maka para pejabat raja yang takut akan perkataan TUHAN segera membawa masuk
    semua budak dan ternak mereka untuk berlindung.
  pes-OPCB: بعضی از درباریان فرعون از این اخطار خداوند ترسیدند و چارپایان و نوکران
    خود را به خانه آوردند.
  aer-aer: Ikwere-iperrele anteme Moses-ele Pharaoh-eke iletye-alheke nthakenhe-arle
    YAHWEH angkeke-arle. Warrkene Pharaoh-kenhe areyele aweke Moses angkerlenge. Tyerrtye
    arrpenhe areye-inpele Moses mwantye anthurre awetyame, itne YAHWEH-ketye atere-irrerirreke.
    Itne warrkene areye iparrpe anthurre apmere kwene-werne akngeke pweleke areye-arlke.
  tgl-ULB: Pagkatapos ang mga lingkod ni Paraon na naniwala sa mensahe ni Yahweh,
    ay nagmadali na dalhin ang kanilang mga alipin at mga baka sa kanilang mga bahay.
  cbu-NT: Ashiri anoo kurak wasundurur mazinayarusin, ashpatam Taarashipanee waneesh
    kapung puniranganaya. Ashiri chinuzee ksutamapani wakaraa pangush tapshturanganaya.
    Papcha, kachizamash pantsatkachu, pachatpa, atusina ashiranganaya.
  hui-hui: Mosesehanda puwa anidagua lamiyagola kini biagonaga biabe biaga biarume
    Anduane Homogohanda anidagua layiyago hale howa ti gi hene. Gi howa ti tinaga
    garabaya biabe ale bia haganebi nogobi anda tamuha haru anda piai hene.
  mya-mya: ဘု​ရင်​၏​မှူး​မတ်​အ​ချို့​တို့​သည်​ထာ​ဝ​ရ ဘု​ရား​၏​မိန့်​တော်​မူ​ချက်​ကို​ယုံ​၍​ကြောက်
    ရွံ့​သ​ဖြင့် မိ​မိ​တို့​၏​ကျေး​ကျွန်​နှင့်​တိ​ရစ္ဆာန် များ​ကို​အ​မိုး​အ​ကာ​အောက်​သို့​သွင်း​ထား
    ကြ​၏။-
  cbi-NTPO: Tsenñu faraón' bale chachilla mantsalaya Yavé tsandi' wainñu demija' jeetyatu,
    yaichi manda-i' taawasha kemu chachillanu bain, naa yala' animaalanu bain ya pandainsha
    tene jeke manbula.
  bod-N: ཕཱར་ཨོལ་གྱི་འཁོར་གཡོག་རྣམས་ལས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་འདི་ལ་འཇིགས་པ་རྣམས་ཀྱིས་རང་གི་གཡོག་པོ་རྣམས་དང་ཕྱུགས་ཟོག་མྱུར་དུ་ཁང་པའི་ནང་ལ་བསྡུས་མོད།
  sna-sna: Machinda aFaro ayo akanga achitya shoko raJehovha akakurumidza kupinza
    vatapwa vavo nezvipfuwo zvavo mukati.
  spa-BLM: Los que temían la palabra de Yahvé entre los siervos del Faraón hicieron
    huir a sus siervos y a sus ganados a las casas.
  cac-cac: Ay eb' vin̈ ay yopisio yed' vin̈ rey, ix xivcanq'uei ayic ix yab'an eb'
    yuj tas ix yal Jehová. Yuj chi, ix yac'q'ue yen̈ul noc' smolb'etzal snoc' eb'
    vin̈. Ix ochpaxcan masanil schecab' eb' vin̈ d'a yoltac lechpat chi'.
  swh-ULB: Kisha hao wa watumishi wa Farao walio amini ujumbe wa Yahweh waka harakisha
    kuleta watumwa na mifugo yao ndani ya nyumba zao.
  bel-bel: Тыя з рабоў фараонавых, якія забаяліся слова Гасподняга, сьпешна сабралі
    рабоў сваіх і статкі свае ў дамы;
  deu-ELBBK: Wer unter den Knechten des Pharaos das Wort des HERRN fürchtete, der
    flüchtete seine Knechte und sein Vieh in die Häuser.
  mbb-OT: Ne tenged te nekaǥi te Nengazen, nengahandek is duma he menge upisyal te
    hadì te Ehipto, umbe inggaanggaan dan ipemeseled is menge uripen dan wey is menge
    uyaǥen dan.
  mal-2015: ഫറവോന്റെ ഭൃത്യന്മാരിൽ യഹോവയുടെ വചനത്തെ ഭയപ്പെട്ടവർ ദാസന്മാരെയും മൃഗങ്ങളെയും
    വീടുകളിൽ വരുത്തി രക്ഷിച്ചു.
  tuo-NT: Niꞌcãrẽrã faraṍ docacjãrã wiorã tere tʉꞌoyurã, uicãrã niwã. Tojo weerã
    narẽ daꞌrawãꞌñacoꞌterãrẽ, waꞌicʉrãrẽ wiꞌi poꞌpeapʉ cũucãrã niwã.
  gup-gup: Kuhni yimeng Yawey, wanjh kunu Pharaoh nuye bininj nawu birrimarnedurrkmirri,
    nawu birriwokkengemi Yawey nuye kunwok, bedda wanjh bindimarneyimi bininj bedberre
    nawu bindimarnedurrkmirri dja mak mayh nawu bedberre birrikelerlobmerreni rowk
    kore kururrk.
  gvs-gvs: E kidi go Pero ina pakonayao yaidi goi avatauwa neta Yauwe ina livala sitaaimamine,
    e idi topaisewayao be nakae idi yoguyoguyao sisiyaedi sinavedi vada goi sikaiyaka
    dedevidi.
  rmc-rmc: Akor varesave le Faraonoskre uradňika, save daranďile le RAJESKRE lavendar,
    ľigende peskre otroken andro kher a le staden andro maštalňi.
  nlg-nlg: Balu nina mane nagho a Pharaoh tara taluutunia na hava te bosa Yahweh,
    mara mina lavihaghera mai didira na lei tinoni ni lutu mana lei maumanu tana leghai.
  pes-OPV: پس هر کس از بندگان فرعون که از قول خداوند ترسید، نوکران و مواشی خود را
    به خانه‌ها گریزانید.
  ron-1924: Ачея динтре служиторий луй Фараон каре с-ау темут де Кувынтул Домнулуй
    шь-ау адунат ын касе робий ши турмеле.
  ben-OBCV: ফরৌণের যেসব কর্মকর্তা সদাপ্রভুর বাক্যে ভয় পেয়েছিলেন, তাঁরা তাড়াতাড়ি
    করে তাঁদের ক্রীতদাস-দাসীদের ও তাঁদের গৃহপালিত পশুপালকে ভিতরে নিয়ে এলেন।
  som-som: Markaasaa mid kasta oo addoommadii Fircoon ka mid ahaa oo ka cabsanayay
    ereygii Rabbiga, addoommadiisii iyo lo'diisii ayuu xagga guryaha u eryay;
  lat-VUC: 'Qui timuit verbum Domini de servis Pharaonis, facit confugere servos suos
    et jumenta in domos:'
  eng-ASVBT: 'He that feared the word of Jehovah among the servants of Pharaoh made
    his servants and his cattle flee into the houses:'
  mna-mna: To zin bibip ta timuŋmuuŋgu pa uraata ki king mi tiurla sua ki Yooba mi
    timototo i na, loŋa men mi tizeebe zin mbili mi mbesooŋo kizin ma timap tilela
    ruumu.
  ita-1885: D'infra i servitori di Faraone, chi temette la parola del Signore fece
    rifuggire i suoi servitori, e il suo bestiame, nelle case.
  eng-LXXUP: He of the servants of Pharaoh that feared the word of the Lord, gathered
    his cattle into the houses.
  eng-ULB: Then those of Pharaoh's servants who believed in Yahweh's message hurried
    to bring their slaves and cattle into the houses.
  spa-VBL: Aquellos oficiales del Faraón que tomaron en serio lo que el Señor dijo,
    se apresuraron a traer a sus sirvientes y a su ganado adentro.
  fra-_FOB: Celui des serviteurs de Pharaon qui craignit la parole de l'Éternel, fit
    promptement retirer dans les maisons ses serviteurs et son bétail.
  mal-mal: ഫറവോന്റെ ഭൃത്യന്മാരിൽ യഹോവയുടെ വചനത്തെ ഭയപ്പെട്ടവർ ദാസന്മാരെയും മൃഗങ്ങളെയും
    വീടുകളിൽ വരുത്തി രക്ഷിച്ചു.
  urd-GVR: Firaun ke kuchh ohdedār Rab kā paiġhām sun kar ḍar gae aur bhāg kar apne
    jānwaroṅ aur ġhulāmoṅ ko gharoṅ meṅ le āe.
  suz-BL: फाराओ आ गेय पाइब आन दातेमी सु सु परमप्रभु यावे क्‍येङा हिंमा, मेकोपुकीमी
    आन गेय पाइब नु आन बी ब्‍यफ, क्‍यारश भेडा आन कली खिं आगा ओंइताक्‍म।
  ita-1927: Fra i servitori di Faraone, quelli che temettero la parola dell’Eterno
    fecero rifugiare nelle case i loro servitori e il loro bestiame;
  ckb-ckb: ئیتر دەستوپێوەندەکانی فیرعەون، ئەوانەی کە لە فەرمایشتی یەزدان ترسان، بە
    کۆیلە و ئاژەڵە ماڵییەکانیانەوە بەرەو ماڵەکان هەڵاتن.
  eng-BBE: 'Then everyone among the servants of Pharaoh who had the fear of the Lord,
    made his servants and his cattle come quickly into the house:'
  kan-OKCV: ಆಗ ಫರೋಹನ ಸೇವಕರಲ್ಲಿ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯಕ್ಕೆ ಭಯಪಟ್ಟವರೆಲ್ಲರೂ ತಮ್ಮ ದಾಸರನ್ನೂ ಪಶುಗಳನ್ನೂ
    ಮನೆಗಳಿಗೆ ಓಡಿ ಬರುವಂತೆ ಮಾಡಿದರು.
  bbb-bbb: Areme Kini Ferodo e mamekanu gue bu vua ije E Ireobo fu kuaema ije fievo
    buka de judiae. Ijadufuo bu urina e buone imejo ijiakina fanuve buone ije kaenamiana
    are guove ijia uniae.
  tam-2017: பார்வோனுடைய வேலைக்காரர்களில் எவன் யெகோவாவுடைய வார்த்தைக்குப் பயப்பட்டானோ,
    அவன் தன்னுடைய வேலைக்காரர்களையும் தன்னுடைய மிருகஜீவன்களையும் வீடுகளுக்கு ஓடிவரச்செய்தான்.
  spa-RV-1909: 'De los siervos de Faraón el que temió la palabra de Jehová, hizo huir
    sus criados y su ganado á casa:'
  ron-BTF: Cel ce s-a temut de cuvântul DOMNULUI printre servitorii lui Faraon a pus
    pe servitorii săi și vitele sale să fugă în case;
  eng-WEBP: Those who feared the LORD’s word among the servants of Pharaoh made their
    servants and their livestock flee into the houses.
  eng-FBV: Those of Pharaoh's officials who took seriously what the Lord said rushed
    to bring their servants and livestock inside.
  nld-1939: Wie van Farao’s hovelingen het woord van Jahweh vreesde, bracht zijn slaven
    en vee naar binnen;
  nch-BL: Huan sequij itapalehuijcahua Faraón quineltocaque cati TOTECO quiijto huan
    moisihuiltijque quincalaquij calijtic nochi inintapiyalhua huan inintequipanojcahua
    cati quincojtoyaj.
  vie-1934: Những kẻ nào trong quần thần Pha-ra-ôn có lòng kính sợ lời Đức Giê-hô-va,
    lật đật rút đầy tớ và súc vật mình về nhà;
  hin-CV: तब फ़रोह के उन सेवकों ने, जिन्होंने याहवेह की बात पर ध्यान दिया वे सब जल्दी
    अपने-अपने लोगों एवं पशुओं को लेकर घर चले गये
  eng-OURB: Those who feared Adonai’s word among the servants of Pharaoh made their
    servants and their livestock flee into the houses.
  spa-BES: Entonces todos los siervos de Faraón que tenían temor del Señor, hicieron
    entrar rápidamente a sus siervos y a su ganado en la casa.
  tdx-tdx: Ze mpitoro’ i Parò nihembañe amy tsara’ Iehovày, songa nihenekeneke nampipalitse
    o mpitoro’eo naho o hàre’eo.
  vid-vid: Vitumigwa wanji wa Falao nawadumba choyalonjile Mkulu Nguluwi, ahyo nawawahilika
    wapogozi na migongolo ja hewo haluga honhu hanojile.
  eng-OKE: Who feared the word of the Lord among the servants of Pharoh collected
    his servants and his cattle unto the houses;
  tha-KJV: บรรดาข้าราชการของฟาโรห์​ที่​เกรงกลัวพระดำรัสของพระเยโฮวาห์​ก็​ให้​ทาสและสัตว์ของตนกลับเข้าบ้าน
  por-BR-2018: 'Dos servos de Faraó o que temeu a palavra do SENHOR, fez fugir seus
    criados e seu gado a casa:'
  deu-ELO: Wer unter den Knechten des Pharao das Wort Jehovas fürchtete, der flüchtete
    seine Knechte und sein Vieh in die Häuser.
  eng-WYC-2018: He that dreaded the word of the Lord (or He who feared the word of
    the Lord), of the servants of Pharaoh, made his servants and (his) work beasts
    (to) flee into (their) houses;
  epo-epo: Kiu el la servantoj de Faraono timis la vorton de la Eternulo, tiu rapide
    envenigis siajn sklavojn kaj brutojn en la domojn;
  uig-PIN: Buni anglap Pirǝwnning ǝmǝldarlirining arisidin Pǝrwǝrdigarning sɵzidin
    ⱪorⱪⱪan ⱨǝrbir adǝm ɵz ⱪulliri wǝ qarpaylirini yügürtüp ɵylirigǝ elip kǝldi.
  beo-beo: 'Felou ea eagene ouligisu dunu mogili da Hina Gode Ea sia: nababeba:le,
    beda:ga, ohe fi amola udigili hawa: hamosu dunu ganodini oule misi.'
  tpi-OTNT: Sampela ofisa bilong king ol i pret long dispela tok Bikpela i bin mekim
    na ol i bringim ol wokboi na ol abus bilong ol i go insait.
  hau-SA: Waɗansu daga cikin dattawan Fir’auna suka cika da tsoro saboda abin da Ubangiji
    ya faɗa, nan da nan suka shigo da dabbobinsu da bayinsu da sauri daga gona zuwa
    cikin gida.
  udu-udu: Dhali yan’ko’d uni kun ḵo/ki gwo gi TAP̱A mo e bwaman ’kwani kun miikina
    P̱irawn aṯu’c mo tani uni dhuki aris c̱iŋkina/ dhali to em buni mo mmosoyu/ bway
    bwaŋ gu’b mo be.
  uig-LAT: Buni anglap Pirewnning emeldarlirining arisidin Perwerdigarning sözidin
    qorqqan herbir adem öz qulliri we charpaylirini yügürtüp öylirige élip keldi.
  nde-nde: Lezozikhulu zikaFaro ezalesabayo ilizwi likaThixo zaphanga zangenisa izigqili
    zazo lezifuyo ngaphakathi.
  ton-ton: 'Pea ʻilonga ia naʻe manavahē ki he folofola ʻa Sihova ʻi he kau tamaioʻeiki
    ʻa Felo, naʻa ne pule ke puna ʻene kau tamaioʻeiki, mo e fanga manu ki he ngaahi
    fale:'
  ces-1613: Kdo tedy z služebníků Faraonových ulekl se slova Hospodinova, svolal hbitě
    služebníky své i dobytek svůj do domu.
  eko-eko: Akarumeya a Firawuuna aari woovaaye nttakhuzi la Nnyizinku khwaakuva khulawa
    khuwaalazawo, aviitthwaana aya mpakha nyama zaya khulawa khupwehiwa.
  eng-WMB: Those who feared the LORD’s word among the servants of Pharaoh made their
    servants and their livestock flee into the houses.
  tam-TCV: யெகோவாவின் வார்த்தைக்குப் பயந்த பார்வோனின் அதிகாரிகள் தங்கள் அடிமைகளையும்,
    வளர்ப்பு மிருகங்களையும் உள்ளே கொண்டுவருவதற்கு விரைந்து சென்றனர்.
  ceb-ULB: Busa nagdali ang mga sulugoon sa Faraon nga mituo sa mensahe ni Yahweh
    sa pagdala sa ilang mga ulipon ug mga baka ngadto sa mga balay.
  pol-UBG: Kto więc ze sług faraona uląkł się słowa PANA, kazał uciekać swym sługom
    wraz z bydłem do domu;
  agr-agr: Tusa ujakam faraógka atuwe aidau Tuke Pujuu tibaun ishamaidauk, ditá inake
    aidaun, tagkuji aidaujai jegaa utsawajui.
  kyc-kyc: Peraona yulu pingi akali mupwa dupwana lapome Kamongome pii leyamo doko
    soo pakapala nakamana kendemande dupwape mena dupwa kapa kararami lao andakare
    lanyuo epeyami.
  urd-GVU: فرعون کے کچھ عہدیدار رب کا پیغام سن کر ڈر گئے اور بھاگ کر اپنے جانوروں
    اور غلاموں کو گھروں میں لے آئے۔
  deu-1912: Wer nun unter den Knechten Pharaos des HERRN Wort fürchtete, der ließ
    seine Knechte und sein Vieh in die Häuser fliehen.
  ntj-ntj: Nyangka Mawutjalu mularrpartu puurrpa Piirula watjarnu. Nyangka-ya puurrpa
    Piiruku yamatji kutjupatjarra ngurlurringu Mama Kuurrtu watjannyangka. Palunyalu-tjananyaya
    waarka palyalpayi puru yanamulpa pirninya katingu wiltjangka kaninytjarra ngaratjunu
    wantingu. Nyangka-ya ngaralanytja.
  kan-2017: ಆಗ ಫರೋಹನ ಸೇವಕರಲ್ಲಿ ಯಾರಾರು ಯೆಹೋವನ ಮಾತಿಗೆ ಹೆದರಿದರೋ ಅವರು ತಮ್ಮ ಆಳುಗಳನ್ನೂ ಪಶುಗಳನ್ನೂ
    ಬೇಗ ಮನೆಗೆ ಬರಮಾಡಿಕೊಂಡರು.
  ena-ena: Lɨci hulaŋ manɨgali saŋ hɨji igu igu hɨsɨŋ limu hɨhɨle agɨlaŋ Asɨ Iaue
    dɨ ciaŋ agadɨ igahɨlavɨla haba lɨdavɨmi. Lɨdavɨla nulɨdɨ sibɨla hɨsɨŋ hulaŋ limu
    hɨhɨle agɨladɨdaŋ nulɨdɨ sɨhɨm sabaŋ agɨladɨdaŋ likɨla likɨla uleŋ muji lamavɨmi.
  yap-yap: Ma boch e pi tolang u tan pa’ Farao e rrusgad ni bochan e tin keyog SOMOL,
    miyad fek e sib rorad nge gamanman rorad nga naun.
  hlt-MCSB: Pharaoh sal rhoek khuikah BOEIPA ol aka rhih long tah a sal rhoek neh
    a boiva khaw im la a rhaelrham puei.
  mdy-ETH: ካኣቲና ዎላ ማዻ ፔቴ ፔቴ ሱኡጋ ናንጊና ናንጋ ጎዳ ኬኤዜ ባኮ ሚርጌና ዒጊጬሢሮ ዔያቶኮ ማዻ ዓሶና ቆልሞና ማኣሪ
    ጌላንዳጉዲ ማዼኔ።
  twi-ASANTE: Misraimfoɔ a asɛm no bɔɔ wɔn hu no de wɔn anantwie ne wɔn asomfoɔ nyinaa
    baa efie.
  eng-WEBU: Those who feared the LORD’s word among the servants of Pharaoh made their
    servants and their livestock flee into the houses.
  bnp-bnp: E huriki a bolekori ranga ne Parao ri mangenge vona a nitane BAKOVI DAGI,
    ri vakaha dili na roho e huriki a vora, a maka hos a bulmakau.
  wal-wal: Kawuwaa sunttatuppe GODAA qaalaayyo yayyidaageeti bantta ailletanne bantta
    mehiyaa eesotidi soo gelissidosona.
  spa-PDDPT: El que tuvo temor a la Palabra de Yavé de entre los esclavos de Faraón,
    hizo que sus esclavos y su ganado huyeran a las casas.
  gun-gun: Ha'e ramo Faraó rembiguai kuery va'e regua amongue ma Senhor ayvu oendu
    vy ojeayvu. Ha'e rami vy ojapo guembiguai kuery ha'e guymba vaka kuery oupa aguã
    rami ngoo rupi.
  agu-BL: Yi quibital yi e' ajcaw yi ate' xlaj faraón yi xtxolbile'j, at e' yi ja
    cyocsaj, nin ja chixobtz. Chibene'n tzun tan chicawe'n yi e' chimos tan chicolol
    quib xe'ak ca'l, ej nin ncha'tz tan chicolche'n yi cyawun.
  ilo-ULB: Ket nagdardaras dagiti adipen ni Faraon a namati iti mensahe ni Yahweh
    a nangiyawid kadagiti tagabu ken tarakenda nga ayup kadagiti balayda.
  kpg-kpg: Malaa, hunu gau aamua o di king gu mmaadagu i nia helekai a Dimaadua, gei
    digaula gu haga malu nadau gau hai hegau mo nadau manu gi lodo nia hale.
  uig-ARA: بۇنى ئاڭلاپ پىرەۋننىڭ ئەمەلدارلىرىنىڭ ئارىسىدىن پەرۋەردىگارنىڭ سۆزىدىن
    قورققان ھەربىر ئادەم ئۆز قۇللىرى ۋە چارپايلىرىنى يۈگۈرتۈپ ئۆيلىرىگە ئېلىپ كەلدى.
  bps-bps: Na di kaklinge i dad dademe ganlal i gman Dwata i Amu, likò ale. Na taman
    faflalla fsilung i dad lifanla na i dad lmanafla.
  sus-sus: Firawuna xa kuntigi ndee naxa gaaxu Alatala xa masenyi ya ra, e xulun e
    xa konyie nun e xa xurusee rasode yire makantaxi kui.
  pon-2006: Eri, ekei sapwellimen Parao lapalap ako ahpw masakada mahsenen KAUN-O,
    iei me re kihlong nan ihmw neirail lidu kan oh mahn akan.
  jae-jae: Go Paraonê sakiŋwaga ŋagêdô, taŋ têtêc Apômtaunê biŋ naŋ, sêkêŋ nêŋ gêŋôma
    to nêŋ bôc sêc jasêlamu nêŋ andu.
  ksd-ksd: Nina ra tultul kai Parao ba i ga burut tai ra Luluai, i ga vaale kana umana
    vilavilau, upi diat a lop ta ra pal, ma i ga agure varuk kana vavaguai;
  tur-YTC: Firavun'un hizmetkârları arasında Yahve'nin sözünden korkanlar, hizmetçilerini
    ve hayvanlarını evlerine kaçırdılar.
  grc-BRENT: Ὁ φοβούμενος τὸ ῥῆμα Κυρίου τῶν θεραπόντων Φαραὼ, συνήγαγε τὰ κτήνη αὐτοῦ
    εἰς τοὺς οἴκους.
  ind-AYT: Beberapa orang dari antara hamba Firaun yang takut akan firman TUHAN melarikan
    para budaknya dan ternaknya ke dalam rumah.
  nya-nya: Nduna za Farao zinachita mantha ndi mawu a Yehova, ndipo zinalowetsa antchito
    awo ndi ziweto zawo mʼnyumba.
  hrv-hrv: Faraonovi službenici, koji su se pobojali Jahvina govora, utjeraju svoje
    sluge i svoje blago unutra.
  mps-mps: Tama te tuni bidigo sę bidi meba augwali te Genuai Bidigo wali pode wi
    elama, tama augwaligo augwa sę ebo bidi dabe, me te augwa kibu dabe, te augwa
    be tomoba selama muai.
  tpi-tpi: Sampela ofisa bilong king ol i pret long dispela tok Bikpela i bin mekim
    na ol i bringim ol wokboi na ol abus bilong ol i go insait.
  dan-1931: De blandt Faraos Tjenere, der frygtede HERRENS Ord, bragte nu deres Trælle
    og Kvæg under Tag;
  vie-OVCB: Quần thần Pha-ra-ôn nghe những lời Chúa Hằng Hữu, có người lo sợ, vội
    sai gọi đầy tớ đem súc vật về,
  guj-2017: ફારુનના કેટલાક અમલદારો યહોવાહની આ વાણી સાંભળીને ગભરાઈ ગયા. તેઓએ જલ્દીથી
    પોતાના ચાકરોને અને જાનવરોને ઘરમાં લાવી દીધાં.
  pon-2006A: Eri, ekei sapwellimen Parao lapalap ako ahpw masakada mahsenen KAUN-O,
    iei me re kihlong nan ihmw neirail lidu kan oh mahn akan.
  por-BRBSL: Aqueles que temiam a palavra de Javé entre os servos do faraó fizeram
    seus servos e seu gado fugir para as casas.
  aly-aly: Pharaoh-kenh warrkenh-rnemel Moses renh awek, rarl angkenh. Ingwer-rnem
    arternpel ikwer awelhenh, rernem INGKART-kety aterirrenh. Rernem warrkenh tyayl-areny-apeny-rnem
    ikwer-rnem-kenh anamerl-antey ikngwerl-alhek, atnwenth-rnem-then. Rernemap ingkerrenh
    warl-warl akwernek.
  cth-cth: BAWIPA e lawk ka taket e Faro siangpahrang e a sannaw teh a san hoi a saringnaw
    im lah a yawng sak.
  twi-twi: Misraimfo a asɛm no bɔɔ wɔn hu no de wɔn anantwi ne wɔn asomfo nyinaa baa
    fie.
  hlt-hlt: Pharaoh sal rhoek khuikah BOEIPA ol aka rhih long tah a sal rhoek neh a
    boiva khaw im la a rhaelrham puei.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì tɔ̃mbɛ̀ mɑbɛ̀ɛ depɛ Kuyie nnɑ̀kɛ́ tì, kɛ́tɑnnɛ́ bɛ wũɔ̃ nɛ̀
    bɛ tɔ̃mbɛ̀ dɛ yiè.
  msy-2020: Ezɨ atrivimɨn ingangarir gumazir maba, Ikiavɨra Itir Godɨn mɨgɨrɨgɨam
    baregha atiatigha, me uan ingangarir gumazir kɨniba ko asɨziba inigha dɨpenibar
    aven ada arɨki.
  dop-dop: Wulɑʋ tǝmlɛ nyǝ́mɑ tɑɑ lɛlɑɑ mʋ Tɑcɑɑ tɔm ntǝɣɩ niŋ nɑɑlɛ, nɑ pɑ́ heeli
    pɑ tǝmlɛ nyǝ́mɑ sɩ pɑ nɑ tɔlɑ pɑ́ cɔɔsɩ timpi tɔmpɛɛ ɑnɩ ɑ kɑɑ nɑ-wɛ tɔ.
  azb-azb: Fironun əyanlarından bəzisi Rəbbin sözündən qorxub öz qul və heyvanlarını
    tələsik evlərinə gətirdi.
  eng-DBY: He that feared the word of Jehovah among the bondmen of Pharaoh made his
    bondmen and his cattle flee into the houses.
  hin-2017: इसलिए फ़िरौन के कर्मचारियों में से जो लोग यहोवा के वचन का भय मानते थे
    उन्होंने तो अपने-अपने सेवकों और पशुओं को घर में हाँक दिया।
  wol-KYG: Ba mu ko defee ña ragal kàddug Aji Sax ji ca dagi Firawna fat seeni jaam
    ak seeni jur fu wóor.
  swp-swp: Eai Parao ena heaheari boeadi eai, GUIAU ena riba i matausiei, ena heaheari
    eo ena suisui i hesomdi se heura se lau numa alodi eai.
  bjr-bjr: Kinna Faraoona ainainasaa rakisi marusa uriqararausa akaqausa Karaambaiqa
    mi ufanara rufiasee nariqa ainainira faiqiuqa faqa aandauqa faqa mareeqee maaqaki
    uqaqau.
  eng-YLT: He who is fearing the word of Jehovah among the servants of Pharaoh hath
    caused his servants and his cattle to flee unto the houses;
  kne-kne: Pinatin di odom ay opisyal di ari din inpaibagan Diyos et dinalas da ay
    inpasidom din babag-en ya animal da.
  bzd-NTPO: Eta̱ Egipto blú kue̱blupa we̱lepa suane Jehová ttö̀ yöki̱. E'pa tö iiyiwak
    blé, ñies ikanè mésopa blé u diki̱a̱.
  eng-WYC-2017: He that dreaded the word of the Lord, of the servants of Pharaoh,
    made his servants and work beasts flee into houses;
  eng-WMBB: Those who feared the LORD’s word amongst the servants of Pharaoh made
    their servants and their livestock flee into the houses.
  urd-GVH: फ़िरौन के कुछ ओहदेदार रब का पैग़ाम सुनकर डर गए और भागकर अपने जानवरों और
    ग़ुलामों को घरों में ले आए।
  rug-rug: Meke kaiqa ri na palabatu tanisa baṉara, si matagutu nia sa zinama te Zihova
    ke va aqori rini pa dia vetu sari na dia pinausu tie, na kurukuru, na gua.
  gaz-gaz: Qondaaltota Faraʼoon keessaa warri dubbii Waaqayyoo sodaatan garboota isaaniitii
    fi horii isaanii manatti galfachuuf ariifatanii sokkan.
  fra-LSG: Ceux des serviteurs de Pharaon qui craignirent la parole de l’Éternel firent
    retirer dans les maisons leurs serviteurs et leurs troupeaux.
  gnn-gnn: Ga dhäruktja dhuwalayi barrkuwatjthinana, ga wiripuwurru Yetjippuy yolŋu'‐yulŋu
    wirrkina beyaṉiyina Garraynha dhäruk ŋäkula, bala walala dhark‐dharkkuŋalana marrtjina
    wäyinnhanydja walalanha bala'lilina, ŋurrwu'lilina, ga walalaŋguway djämamirrinha
    walalanha yolŋu'‐yulŋunha.
  yal-yal: Firawona kuntigin naxanye gaxu Alatalaa falan yɛɛ ra, ne yi e konyine nun
    e xuruseene raso banxine kui.
  haw-1868: A o ka mea iwaena o na kauwa a Parao i makau i ka olelo a Iehova, hoakoakoa
    iho la ia i kana poe kauwa, a me kana poe holoholona iloko o na hale.
  arb-NAV: فَكُلُّ مَنْ خَافَ كَلِمَةَ الرَّبِّ مِنْ رِجَالِ فِرْعَوْنَ لاذَ بِعَبِيدِهِ
    وَمَاشِيَتِهِ بِالْبُيُوتِ،
  ewe-ewe: Yehowa ƒe nya siawo do ŋɔdzi na Egiptetɔ aɖewo ale gbegbe be wokplɔ woƒe
    lãwo kple kluviwo de xɔ me.
  eng-LEE: He that feared the word of the Lord among the servants of Pharaoh made
    his servants and his cattle flee into the houses;
  gvn-gvn: Kanbalda kingandamundu workingmanangka yinya kuku nyajin, jana yinyilmarin,
    minya bayanba walay-manin. Yamba kanbalda Godumu kuku bayjan, jananga slave-warra
    and minya ngalkalba bawan.
  asm-FB: তেতিয়া ফৰৌণৰ যি সকল দাসে যিহোৱাৰ বাক্য বিশ্বাস কৰিছিল, তেওঁলোকে নিজৰ বন্দী
    আৰু পশুবোৰক বেগাই ঘৰলৈ আনিলে।
  sus-A: قِرَوُنَ شَ كُنتِفِ ندٍيٍ نَشَ فَاشُ عَلَتَلَ شَ مَسٍنيِ يَ رَ، عٍ شُلُن
    عٍ شَ كٌنيِيٍ نُن عٍ شَ شُرُ سٍيٍ رَ سٌدٍ يِرٍ مَكَنتَشِ كُي.
  fra-SBL: Ceux qui respectaient la parole de Yahvé parmi les serviteurs de Pharaon
    faisaient fuir leurs serviteurs et leurs bêtes dans les maisons.
  hbo-hbo: הַיָּרֵא֙ אֶת־דְּבַ֣ר יְהוָ֔ה מֵֽעַבְדֵ֖י פַּרְעֹ֑ה הֵנִ֛יס אֶת־עֲבָדָ֥יו
    וְאֶת־מִקְנֵ֖הוּ אֶל־הַבָּתִּֽים׃
  eng-WYCLIFFE: He that dredde `the Lordis word, of the seruauntis of Farao, made
    his seruauntis and werk beestis fle in to housis;
  piu-2006: '@see-verse:EXO.009.019'
  pjt-pjt: Ka Piiṟaku wati mayatja kutjupa tjarangku kulinu Mayatja Godaku tjukurpa
    Moselu tjakultjunkunyangka, munuya kunaṯangku atuntjaku-tawara wala puḻka anu
    tjanampa kuka munu aṉangu waṟkaripai tjuṯa kuḻu mantjiṟa waḻi unngu tjarpatjunkunytjikitja.
  cwe-cwe: Wasang'hani wamwenga wa mfalume wa Misili wadumba na watenda fana viyalongile
    Mndewa Mulungu. Wawagala watumwa wawo na wanyama wawo muna ikaye.
  bgs-bgs: Duwán mga opisyales na igbánnal katô igkagi ka Áglangngagán, asta igpasékót
    dan igpallung tô mga állang dan asta tô mga mannanap tun ta balé.
  kik-kik: Anene acio a Firaũni arĩa meetigĩrĩte kiugo kĩa Jehova makĩhiũha gũtoonyia
    ngombo ciao na ũhiũ wao nyũmba thĩinĩ.
  fra-NCL: Ceux des serviteurs de Pharaon qui craignirent la parole de Yahweh firent
    retirer dans les maisons leurs serviteurs et leurs troupeaux.
  cek-AK: Angraeng ih lok zii kami, Faro ih tamnanawk loe angmacae ih tamnanawk hoi
    pacah ih moinawk to im ah hoih o.
  xla-xla: Epalati Pelo ya꞉ oko so opitapo Moses yu dalepo mikadepe demama yia꞉ opa
    mate epo yia꞉ aliya halo mate eleme aya dulu dla tumulaiyo.
  cuk-cuk: Abala-Faraónʼga-arbamalad, Bab-Jehová-idu-owisonaid dobe-itosmalad. A-ular,
    uas-urba e-maimar-odosmalad, degine, e-ibmar-durgan odosmarbalid.
  uig-CYR: Буни аңлап Пирәвнниң әмәлдарлириниң арисидин Пәрвәрдигарниң сөзидин қорққан
    һәр бир адәм өз қуллири вә чарпайлирини жүгүртүп өйлиригә елип кәлди.
  tel-2017: యెహోవా మోషే చేత పలికించిన మాటలు విన్న ఫరో సేవకుల్లో కొందరు తమ పశువులను
    ఇళ్లలోకి తెప్పించుకున్నారు.
  hat-BSA: Sèman sila pami sèvitè Farawon yo ki te krent pawòl SENYÈ a te fè pwòp
    sèvitè li yo avèk bèt li yo sove ale nan kay yo.
  kos-kos: Kutu sin mwet fulat lal tokosra elos sangeng ke ma LEUM GOD El fahk inge,
    oru elos usak mwet kohs lalos ac kosro natulos nu in lohm ah.
  hbo-WLC: הַיָּרֵא֙ אֶת־דְּבַ֣ר יְהוָ֔ה מֵֽעַבְדֵ֖י פַּרְעֹ֑ה הֵנִ֛יס אֶת־עֲבָדָ֥יו
    וְאֶת־מִקְנֵ֖הוּ אֶל־הַבָּתִּֽים׃
  ibo-ibo: Ụfọdụ ndị na-ejere Fero ozi, ndị na-atụ okwu Onyenwe anyị egwu mere ngwangwa
    gaa dulata anụ ụlọ ha, na ndị ohu ha.
  ory-ory: ସେତେବେଳେ ଫାରୋଙ୍କର ଦାସମାନଙ୍କ ମଧ୍ୟରୁ ଯେଉଁ ବ୍ୟକ୍ତି ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟରେ ଭୀତ
    ହେଲା, ସେ ଶୀଘ୍ର ଆପଣା ଦାସ ଓ ପଶୁମାନଙ୍କୁ ଗୃହକୁ ଆଣିଲା।
  chk-chk: Iwe, iö mi niueiti alon ewe Samol mi Lapalap me lein nöün Farao kewe nöüwis,
    a amüttiri le asüelong le imw ekewe aramas a nöüniir amanau me nöün man.
  rop-rop: Wal sambala boswan wekinmen blanga det king bin bradin wen deibin irrim
    det wed, en deibin bringimap ola wekinmen en enimul blanga olabat insaid langa
    olabat haus.
  ukr-1871: Хто злякався слова Господнього зміж дворян Фараонових, той звелїв своїм
    рабам втїкати з усїєю скотиною до домівок своїх.
  bch-bch: Io, maron kapei togid Isip ele madidnga edengada timataud Maron Deo ele
    posanga ta tila manmanae ta tibada led paeaeanga ga masilau mud ga tidudunga lumaeai.
  deu-1951: Wer nun von den Knechten des Pharao des HERRN Wort fürchtete, der ließ
    seine Knechte und sein Vieh in die Häuser fliehen;
  eng-JPS: He that feared the word of the LORD among the servants of Pharaoh made
    his servants and his cattle flee into the houses;
  srp-1865: Koji se god izmeðu sluga Faraonovijeh poboja rijeèi Gospodnje, on brže
    skupi sluge svoje i stoku svoju u kuæu;
  lug-lug: Abakungu ba Falaawo abaali batya ekigambo kya Mukama, ne banguwa ne bayingiza
    abaddu baabwe n’amagana gaabwe.
  heb-heb: הירא את דבר יהוה מעבדי פרעה הניס את עבדיו ואת מקנהו אל הבתים׃
  ben-IRV: তখন ফরৌণের দাসেদের মধ্যে যে কেউ সদাপ্রভুর কথায় ভয় পেল, সে তাড়াতড়ি তার
    দাস ও পশুকে বাড়ির মধ্যে আনল;
  pan-pan: ਤਾਂ ਫ਼ਿਰਊਨ ਦੇ ਟਹਿਲੂਆਂ ਵਿੱਚੋਂ ਜਿਹੜਾ ਯਹੋਵਾਹ ਦੇ ਬਚਨ ਤੋਂ ਭੈਅ ਖਾਂਦਾ ਸੀ ਉਹ ਆਪਣੇ
    ਟਹਿਲੂਆਂ ਨੂੰ ਅਤੇ ਆਪਣੇ ਪਸ਼ੂਆਂ ਨੂੰ ਘਰੀਂ ਭਜਾ ਲਿਆਇਆ।
  tkr-tkr: Rəbbee uvhuynçile qəpq'ı'nne fironne insanaaşee, zaraba con g'ulariy çavra-vəq'ə
    xaane suralqa hee'ekka.
  mya-JVB: ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်ကို ကြောက်ရွံ့ သော ဖာရော ဘုရင်၏ ကျွန် တို့သည်၊
    မိမိ ကျွန် နှင့် မိမိ တိရစ္ဆာန် တို့ကို အိမ် သို့ ပြေး စေကြ၏။
  tte-O: Kin kana tosagu tupwali simatausi Yeoba ana walo kaiwena kabo siwalo ali
    topaisowa silusae lolon mena yo ali ebaebai sipei-luseyagili.
  tbg-tbg: Kotiva minti tuvaro Mosiva Pero vaiinti tiva amumanta Pero vaiinti vira
    koqe avu aato ami vau vaiintika hini kuka Noravano Kotiva tu uvara iriha qeteha
    kante nái quaravata nai kaiqa vaiintivata ntita vare haraaraqi komanta
  hmo-hmo: Vadaeni Farao ena hesiai taudia haida sibona Lohiabada ena gadona dekenai
    idia gari, vadaeni idia ese edia hesiai taudia bona idia edia ubua gaudia idia
    hakaua vareai ruma dekenai.
  urd-urd: तब फ़िर'औन के ख़ादिमों में जो — जो ख़ुदावन्द के कलाम से डरता था, वह अपने
    नौकरों और चौपायों को घर में भगा ले आया।
  rus-SYN: Те из рабов фараоновых, которые убоялись слова Господня, поспешно собрали
    рабов своих и стада свои в домы;
  bqc-SIM: Falaↄ̃ↄ ìwaeↄ vĩakɛ̀ Dii yã́ɛ, aa ń zĩkɛnaↄ ń ń pↄtuoↄ kàka kpɛ́u.
  tcz-CHONGTHU: Pharaoh nungjuiho mi phabep chu Pakaiyin hitia asei jeh chun aki cha
    tauve. Amaho acheloi jun loujaova gancha hole asohte ho'u chu aga puilut taovin
    ahi.
  mar-mar: फारोच्या सेवकांपैकी काहींना परमेश्वराच्या संदेशाची भीती वाटली त्यांनी लगेच
    आपली गुरेढोरे व गुलाम यांना आसऱ्याला घरी आणले व सुरक्षित जागी ठेवले.
  qub-qub: Faraonpa waquin autoridänincunaga Tayta Dios willachishanta riguiran. Chaymi
    wasi rurinman gueshpichiran uywaynincunatawan uywancunatapis.
  bqp-bqp: Firi'auna ìba kenↄ vĩna kɛ̀ Dikiri yãnɛ, ò ń zĩkɛrinↄ kũ ń pↄ́kãdenↄ
    kàka kpɛ́n.
  hat-hat: Te gen kèk moun nan moun pa farawon yo ki te pè lè yo tande sa Seyè a te
    di. Yo fè tout domestik yo ansanm ak tout bèt yo antre anba kay.
  eng-BSB: Those among Pharaoh’s officials who feared the word of the LORD hurried
    to bring their servants and livestock to shelter,
  tod-tod: Falaɠɔn ná-botiɠɛ nuiti saama, niiti ti luani Ɠɔoɠɔ GALAGI laawooi ʋa,
    naati ti ta-wotiɠɛ nuiti ta ta-loganiiti tɛɛni pɛlɛiti bu ga gaazuvilɛi.
  eng-WEBPB: Those who feared the LORD’s word amongst the servants of Pharaoh made
    their servants and their livestock flee into the houses.
  kbq-kbq: Fero eri'za vahe'mo'za Ra Anumzamofo kegu'ma kore'ma hzamo'za, ame hu'za
    vu'za kazokzo eri'za vahe'zmine, sipisipine meme afu zminena zmavre nogu'a zmante'naze.
  nhe-BL: Huan sequin itlapalehuijcahua Faraón quineltocaque tlen TOTECO quiijto huan
    moisihuiltijque quintlalijque calijtic nochi inintlapiyalhua huan inintequipanojcahua
    tlen quincojtoyaj.
  bus-bus: Fili'auna ìba kenↄ vĩa kɛ̀ Dii yãnɛ, aↄ̃ ń zĩkɛrinↄ kↄ̃n ń pↄ́kãdeenↄ
    kàka kpɛ́n.
  gub-BL: Amo tuwihaw Parao rehe we har uzeruzar Tupàn ze'eg rehe a'e wà. Uzàn oho
    uma'ereko ma'e wàpuz pupe wanerur pà wà, waneimaw wanerur pà wà no.
  eng-DRA: 'He that feared the word of the Lord among Pharao’s servants, made his
    servants and his cattle flee into houses:'
