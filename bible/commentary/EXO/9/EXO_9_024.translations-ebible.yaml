verse: EXO.009.024
translations:
  mal-C: കൽത്തുണ്ടുകൾ വീഴുകയും മിന്നൽ അങ്ങോട്ടും ഇങ്ങോട്ടും പായുകയും ചെയ്തു. ഈജിപ്റ്റ്
    ഒരു ദേശമായിത്തീർന്നതിനുശേഷം ഇപ്രകാരം തീവ്രമായ ഒരു കന്മഴ ഉണ്ടായിട്ടില്ല.
  deu-TKW: Und es fiel ein sehr starker Hagel und unaufhörliches Feuer unter dem Hagel,
    wie seinesgleichen nie gefallen war in Ägypten, seitdem es von Menschen bewohnt
    war.
  lin-lin: Boye mvula ya mabanga mpe bakake ebetaki. Ezalaki mvula moko ya makasi
    penza oyo etikala nanu kobeta te wuta Ejipito ekoma ekolo.
  eng-LSV: and there is hail, and fire catching itself in the midst of the hail, very
    grievous, such as has not been in all the land of Egypt since it has become a
    nation.
  eng-GNV: So there was haile, and fire mingled with the haile, so grieuous, as there
    was none throughout all the lande of Egypt, since it was a nation.
  eng-WEBSTER: So there was hail, and fire mingled with the hail, very grievous, such
    as there had been none like it in all the land of Egypt, since it became a nation.
  nhw-BL: Tlahuel chicahuac huetzqui nopa tesihuitl huan tlapetlaniyaya huan amo moquetzayaya.
    Hasta ipejya Egipto amo quema huetztoya se tesihuitl quej nopa.
  swh-ONEN: mvua ya mawe ikanyesha na radi ikamulika pote. Ikawa dhoruba ya kutisha
    ambayo haijakuwako katika nchi ya Misri, tangu nchi hiyo iwe taifa.
  bba-bba: Gurɑ yen bweserɑ kun nɛɛre Eɡibitin tem sɔɔ sɑɑ yen toren di.
  eng-KJVCPB: So there was hail, and fire mingled with the hail, very grievous, such
    as there was none like it in all the land of Egypt since it became a nation.
  cpy-cpy: Tema matanaka ojiriniki-tanaki, otsipatakawo jiriniki ookatha-rentsi. Osheki
    okowaenkataki, tee iñaapiin-teetziro paerani Apitantoniki kimityaawoni iroka.
  mpx-mpx: '@see-verse:EXO.009.023'
  wbp-wbp: '@see-verse:EXO.009.023'
  luo-luo: Pe nochwe kendo polo nomil koni gi koni. Ne en masich pe marachie moloyo
    nyaka piny Misri ne chakre.
  meu-meu: Taunabunai, medu-hetarina bona lahi e diho bou, vada e bada herea; Aigupto
    tanona idoinai nega ta unu asie diho toma, Aigupto besena e vara matama amo ema.
  npi-ULB: यो यति डरलाग्दो थियो कि मिश्र राज्य भएदेखि त्यस देशमा यस्तो कहिल्यै भएको
    थिएन ।
  yor-yor: Yìnyín rọ̀, mọ̀nàmọ́ná sì bẹ̀rẹ̀ sí bùsi orí ilẹ̀ èyí ni ó tí ì burú jù
    ti ó ṣẹlẹ̀ láti ìgbà ti Ejibiti ti di orílẹ̀-èdè.
  emp-NTPO: '@see-verse:EXO.009.023'
  ind-ind: Sepanjang sejarah bangsa Mesir, belum pernah terjadi hujan es yang turun
    terus-menerus beserta sambaran petir seperti ini.
  pes-OPCB: در تمام تاریخ مصر کسی چنین تگرگ و صاعقهٔ وحشتناکی ندیده بود.
  aer-aer: '@see-verse:EXO.009.023'
  tgl-ULB: Kaya nagkaroon ng ulan at kidlat na may kasamang yelong ulan, napakalubha,
    bagay na hindi pa nangyayari sa buong lupain ng Ehipto mula nang ito ay maging
    isang bansa.
  cbu-NT: Ashiri kachizamashsha kapungumash pantsatarangiya. Kariy kapung kariytarangiya,
    Mishat, mamarsha kizpuritam mamartarangu, ashiri anoo paranganaya. Sirútamastaa
    zitamin tputs nda ashima paturusin, itaru natpursha nlluranurshat Ijiptoshuch
    tputs ashimaa paranganaya.
  hui-hui: Anduane Homogohanda dalu dindiguni heba ibilalu harini kulu mege lalu hari
    dabaru tulade lalu gibiore buyu pu íbu daibu bilene. Iyibi dindini ala hama ibinidagoriani
    dalu dindigunibi naibinidaguaore odangi ibilene.
  mya-mya: ထို​မုန်​တိုင်း​သည် အ​လွန်​ဆိုး​ရွား​သော​မုန် တိုင်း​ဖြစ်​သ​ဖြင့် အီ​ဂျစ်​ပြည်​သ​မိုင်း​တွင်
    တစ်​ကြိမ်​တစ်​ခါ​မျှ​မ​ကြုံ​ဘူး​သော အ​ဆိုး​ရွား​ဆုံး​မုန်​တိုင်း​ဖြစ်​၏။-
  cbi-NTPO: Tsenñu dyai'mujchi naa isha puka bain, naa kuidya pidya bain isha pukaba
    buluu pajtya pajtyaila, tsejtu tsamantsa daran depaijtu, Egipto tushaya naa-uwanuba
    tsaityun umaa tsai' puimi.
  bod-N: དུས་དེར་སེར་བ་དང་མེའི་གློག་དམར་གཉིས་འདྲེས་ཤིང་ཤིན་ཏུ་དྲག་པོ་ཡིན་ཏེ། ཨེ་ཅིབ་ཡུལ་ཆགས་པའི་དུས་ནས་བཟུང་དེ་ལྟ་བུ་བྱུང་མྱོང་མེད།
  sna-sna: chimvuramabwe chakawa uye mheni yakapenya mberi neshure. Ndiro rakava dutu
    rakaipisisa kwazvo munyika yose yeIjipiti, kubva panguva yavakatanga kuva rudzi.
  spa-BLM: Hubo un granizo muy fuerte, y los relámpagos se mezclaron con el granizo,
    como no había habido en toda la tierra de Egipto desde que se convirtió en una
    nación.
  cac-cac: Maxtzac ochlaj vaan yem q'uen sacb'at yed' smac'vaj c'u yed' yec' copoljoc
    leb'lon. Malaj ton b'aj ix b'inaj yac'an juneloc sacb'at d'a yol yic Egipto d'a
    yalan̈taxo icha jun oval sacb'at ix yac' chi'.
  swh-ULB: Hivyo kulikuwa na radi iliyo changanyika na mawe ya barafu, ilikuwa hatari
    sana, kuliko yeyote iliyowai kutokea kwenye nchi ya Misri tangu liwe taifa.
  bel-bel: і быў град і агонь паміж градам, вельмі моцны, якога ня было ва ўсёй зямлі
    Егіпецкай з часу засяленьня яе.
  deu-ELBBK: Und es kam Hagel, und Feuer, mitten im Hagel sich ineinander schlingend,
    sehr schwer, desgleichen im ganzen Land Ägypten nicht gewesen war, seitdem es
    eine Nation geworden ist.
  mbb-OT: iyan utew gerabi puun te kegkehimuwa te Ehipto he nasyun. Ne zutun te ebpenggiyew,
    edtulung en daan ebpengilat.
  mal-2015: ഇങ്ങനെ കല്മഴയും കല്മഴയോടു കൂടെ വിടാതെ ഇറങ്ങുന്ന തീയും അതികഠിനമായിരുന്നു;
    മിസ്രയീംദേശത്തു ജനവാസം തുടങ്ങിയതുമുതൽ അതിലെങ്ങും ഇതുപോലെ ഉണ്ടായിട്ടില്ല.
  tuo-NT: Bʉpo yaꞌba, yʉsʉase aco peri bʉꞌaꞌque peri paca ne tojanʉꞌcãrõ marĩrõ bʉrʉnuꞌcũcaro
    niwʉ̃. Egiptopʉre ne niꞌcãti tocãꞌrõ tutuaro bʉrʉticaro niwʉ̃.
  gup-gup: Kaluk dulmuk duninjh mankurrk yiman kunwardde djakdungi, dja namarrkon
    djahdjalmayhkeyi yiman kunak rerrih munguyh kore mandulmuk mankurrk bu warrawarrhmi.
    Nawu mankurrk wanjh wernhdulmukminj duninjh djahdjaldjakdungi bulkkidj yiman minj
    korroko djakduyi kore kubolkwarlah rowk Egypt kunkuyeng kore kerrngehkenh duninjh
    dja mak bolkkime.
  gvs-gvs: E kúwana kasakasaidi be nakae ma kavilina sisousou, e igoyo toina nakae
    geya tayaamo tuta tomota Itipita goi sigite. Boi Itipita igimisowóduwo ima ame
    tuta nakae geya.
  rmc-rmc: hoj delas baro brišind le krupenca a marenas o bleski. Kada mek na sas
    andro Egipt, kanastar ačhiľa narodoske.
  nlg-nlg: na uhabololo mana kebungasi te sule, kolura na viti te tona haliu na vitiliana.
    Te taho mua tana tutuguna mai na komu/butonikomu Egypt ke vagha na uhabololo mana
    kebungasi keri.
  pes-OPV: و تگرگ آمد و آتشی که در میان تگرگ آمیخته بود، و به شدت سخت بود، که مثل
    آن درتمامی زمین مصر از زمانی که امت شده بودند، نبود.
  ron-1924: А бэтут пятра, ши фокул се аместека ку пятра; пятра ера аша де маре ынкыт
    ну май бэтусе пятрэ ка ачея ын тоатэ цара Еӂиптулуй де кынд есте ел локуит де
    оамень.
  ben-OBCV: শিলাবৃষ্টিপাত হয়েছিল এবং এদিক-ওদিক বজ্রবিদ্যুৎ চমকাল। যখন থেকে মিশর এক
    দেশে পরিণত হয়েছিল, তখন থেকে শুরু করে আজ পর্যন্ত মিশর দেশে এরকম শিলাবৃষ্টি আর
    কখনও হয়নি।
  som-som: Sidaas daraaddeed waxaa ku soo da'ay roobdhagaxyaale baas, roobka dhagaxyada
    lehna waxaa ku qaldanaa dab, kaas oo kalena weligiis kama di'in dalka Masar oo
    dhan tan iyo maalintii ay quruun noqotay ilaa haatan.
  lat-VUC: 'Et grando et ignis mista pariter ferebantur: tantæque fuit magnitudinis,
    quanta ante numquam apparuit in universa terra Ægypti ex quo gens illa condita
    est.'
  eng-ASVBT: So there was hail, and fire mingled with the hail, very grievous, such
    as had not been in all the land of Egypt since it became a nation.
  mna-mna: Yaŋpat ta isu lele kizin Aikuptu na, bibip kat. Mi lele ikimitmit, mi lolo
    iwenweene ma ila kena, ila kena. Tabe ikam ma lele isaana kat. Indeeŋe ta zin
    Aikuptu tumbun bizin titu su Aikuptu mata popoten mi imar na, yaŋpat sa ta kembei
    isu Aikuptu som. Som kat.
  ita-1885: E vi fu gragnuola e fuoco avviluppato per mezzo essa gragnuola, la quale
    era molto fiera, la cui pari non fu giammai in tutto il paese degli Egizj, da
    che essi son divenuti nazione.
  eng-LXXUP: So there was hail and flaming fire mingled with hail; and the hail was
    very great, such as was not in Egypt, from the time there was a nation upon it.
  eng-ULB: So there were hail and lightning mixed with hail, very severe, such as
    had not been in all the land of Egypt since it became a nation.
  spa-VBL: Cuando el granizo cayó, vino acompañado de relámpagos por todas partes.
    El granizo que cayó fue tan severo como nunca se había visto en todo Egipto desde
    los comienzos de su historia.
  fra-_FOB: Et il y eut de la grêle, et un feu continu au milieu de la grêle, qui
    était si prodigieuse, qu'il n'y en avait point eu de semblable dans tout le pays
    d'Égypte, depuis qu'il était devenu une nation.
  mal-mal: ഇങ്ങനെ കല്മഴയും കല്മഴയോടു കൂടി വിടാതെ ഇറങ്ങുന്ന തീയും അതികഠിനമായിരുന്നു;
    ഈജിപ്റ്റിൽ ജനവാസം തുടങ്ങിയതുമുതൽ ഇതുപോലെ ഉണ്ടായിട്ടില്ല.
  urd-GVR: Ole paṛte rahe aur bijlī chamaktī rahī. Misrī qaum kī ibtidā se le kar
    ab tak aise ḳhatarnāk ole kabhī nahīṅ paṛe the.
  suz-BL: चिला पना पन मुप्‍स यि‍त। मेको मुप्‍स थम कोल्‍कोल्‍शो बाक्‍तेक्‍म। इजीप्‍त
    रागीम मुर बाक्‍चा गोव़मे रे मोमो कोल्‍शो मुप्‍स गेनायो मतशो बाक्‍तेक्‍म।
  ita-1927: Così ci fu grandine e fuoco guizzante del continuo tra la grandine; e
    la grandine fu così forte, come non ce n’era stata di simile in tutto il paese
    d’Egitto, da che era diventato nazione.
  ckb-ckb: بووە تەرزە و ئاگریش لەناو تەرزەکە بریسکەی دەدایەوە. تەرزەکە ئەوەندە مەزن
    بوو کە لە هەموو خاکی میسر وەک ئەوە نەبووە، لەو کاتەوەی بوونەتە نەتەوە.
  eng-BBE: So there was an ice-storm with fire running through it, coming down with
    great force, such as never was in all the land of Egypt from the time when it
    became a nation.
  kan-OKCV: ಸಿಡಿಲಿನ ಆರ್ಭಟದೊಂದಿಗೆ ಕಠಿಣವಾದ ಆಲಿಕಲ್ಲಿನ ಮಳೆಯೂ ಸುರಿಯಿತು. ಈಜಿಪ್ಟ್ ಒಂದು ರಾಷ್ಟ್ರವಾದಂದಿನಿಂದ
    ಅಂಥ ಘೋರವಾದ ಆಲಿಕಲ್ಲಿನ ಮಳೆಯೂ ಆ ದೇಶದಲ್ಲಿ ಆಗಿರಲಿಲ್ಲ.
  bbb-bbb: '@see-verse:EXO.009.023'
  tam-2017: கல்மழையும் கல்மழையோடு கலந்த அக்கினியும் மிகவும் கொடியதாக இருந்தது; எகிப்து
    தேசம் தோன்றிய நாள்முதல் அதில் அப்படி ஒருபோதும் உண்டானதில்லை.
  spa-RV-1909: Hubo pues granizo, y fuego mezclado con el granizo, tan grande, cual
    nunca hubo en toda la tierra de Egipto desde que fué habitada.
  ron-BTF: Astfel a fost grindină și foc amestecat cu grindină, foarte apăsătoare,
    cum nu a mai fost asemenea în toată țara Egiptului de când a devenit o națiune.
  eng-WEBP: So there was very severe hail, and lightning mixed with the hail, such
    as had not been in all the land of Egypt since it became a nation.
  eng-FBV: As the hail fell it was accompanied by lightning flashing back and forth.
    The hail that fell was so severe that nothing like it had ever been seen in the
    whole of Egypt since the beginning of its history.
  nld-1939: De hagelbui werd doorschoten van bliksemflitsen; zo vreselijk was de hagelslag,
    als men, sinds er in Egypte mensen wonen, nog nooit had beleefd.
  nch-BL: Tahuel chicahuac huetzqui nopa tesihuit huan tapetaniyaya huan amo motilquetzayaya.
    Hasta ipejya Egipto amo quema huetztoya se tesihuit quej nopa.
  vie-1934: Vả, có mưa đá sa xuống và lửa cháy rất mạnh pha lộn với, đến nỗi từ khi
    xứ Ê-díp-tô lập quốc đến giờ, chẳng có giống như vậy.
  hin-CV: ओलों के साथ बिजली भी गिर रही थी; ऐसी दशा मिस्र देश में इससे पहले कभी नहीं
    हुई थी.
  eng-OURB: So there was very severe hail, and lightning mixed with the hail, such
    as had not been in all the land of Egypt [Abode of slavery] since it became a
    nation.
  spa-BES: De modo que había una tormenta de hielo con rayos, descendiendo con gran
    fuerza, como nunca en toda la tierra de Egipto desde que se convirtió en nación.
  tdx-tdx: havandra nibilobiloen-kelatse añivo’e ao, figada­bon-kavandra mbe lia’e
    tsy nideboñe an-tane Mitsraime ao sikal’ amy te nififeheañe.
  vid-vid: nhonya ng'hulu ya maganga itowile ng'hatu kweng'ha na chiluli chilutilile,
    iwele kuduhuli munhu yoneche wa isi ya Misili yayonile kulawila aho mwaluko.
  eng-OKE: And there was hail, and fire flaming among the hail, very mighty, such
    as the like of had not been in all the land of Mizraim since the time it had been
    for a people.
  tha-KJV: มี​ลูกเห็บและลูกเห็บปนไฟตกหนักยิ่งนักอย่างที่​ไม่​เคยมีทั่วแผ่นดิ​นอ​ียิปต์
    ตั้งแต่​เริ่มตั้งเป็นประเทศมา
  por-BR-2018: Houve, pois, granizo, e fogo misturado com o granizo, tão grande, qual
    nunca houve em toda a terra do Egito desde que foi habitada.
  deu-ELO: Und es kam Hagel, und Feuer, mitten im Hagel sich ineinander schlingend,
    sehr schwer, desgleichen im ganzen Lande Ägypten nicht gewesen war, seitdem es
    eine Nation geworden ist.
  eng-WYC-2018: and hail and fire meddled together were borne forth; and it was of
    so much greatness, how great appeared never before in all the land of Egypt, since
    that people was made. (and hail and fire mixed, or mingled, together were brought
    forth; yea, it was so great, that never had such appeared before in all the land
    of Egypt, since that people were made.)
  epo-epo: Kaj estis hajlo, kaj fajro ekflamadis meze de la hajlo, en tiel forta grado,
    ke io simila neniam estis en la tuta lando Egipta de post la tempo, kiam en ĝi
    aperis popolo.
  uig-PIN: Mɵldür yeƣip, mɵldür bilǝn ot arilax qüxti; mɵldür xunqǝ eƣir boldiki,
    Misir dɵliti bina bolƣandin tartip undaⱪ ⱪattiⱪ mɵldür yeƣip baⱪmiƣanidi.
  beo-beo: 'E da mugene gibula bobodoi iasi. Ha:ha:na la:didili la:didili asili bagadedafa
    ba:i. Amola amo gibula bobodobe da musa: Idibidi sogega misi amo bagadewane baligi.'
  tpi-OTNT: Ren ais i pundaun moa yet, na bikpela lait bilong klaut i sut i go long
    olgeta hap. Bipo ol Isip i no bin lukim wanpela ren ais olsem. Nogat tru.
  hau-SA: ƙanƙara ta fāɗo, walƙiya kuma tana ta wulƙawa. Wannan ce ƙanƙara mafi munin
    da aka taɓa yi, a dukan ƙasar Masar, tun tarihin kahuwarta na zaman al’umma.
  udu-udu: Awassa/ raski’d, dhali awara sho’k su’kki’d ki dwa/a’d dwa/a’d ki sule/
    sule/ mo ’peni bwaman ma wassa/ mo. ’Tham si’da/ bucurki’d ki ’bi’th mo. Ji gi
    wakansan yisa mishkunu yisa e Bampa/ Masiri ’baar mo ’pena dhamo/ me’dyin dina
    a’di ki war ki kal mo.
  uig-LAT: Möldür yéghip, möldür bilen ot arilash chüshti; möldür shunche éghir boldiki,
    Misir döliti bina bolghandin tartip undaq qattiq möldür yéghip baqmighanidi.
  nde-nde: Isiqhotho satshaya umbane wabaneka yonke indawo. Sasingakaze sibe khona
    isiphepho esinjalo sekulokhu isizwe saseGibhithe saba khona.
  ton-ton: Pea naʻe ai ʻae ʻuha maka naʻe fefiofi mo e afi, ko e meʻa mamahi ʻaupito,
    naʻe ʻikai hano tatau ʻi he fonua kotoa pē ʻo ʻIsipite talu hono hoko ko e puleʻanga.
  ces-1613: I bylo krupobití a oheň smíšený s krupobitím těžký velmi, jakéhož nebylo
    nikdy ve vší zemi Egyptské, jakž v ní bydliti lidé začali.
  eko-eko: Vuula ya mawe na taari khuvuma yoopakhanyeya na mawe awoopisa ehinanyeke
    Misuri yooshi thanku ewaziwe.
  eng-WMB: So there was very severe hail, and lightning mixed with the hail, such
    as had not been in all the land of Egypt since it became a nation.
  tam-TCV: பனிக்கட்டிகள் விழுந்தன. மின்னல் முன்னும் பின்னுமாக மின்னியது. எகிப்து ஒரு
    நாடான காலமுதல் ஒருபோதும் ஏற்படாத, கடுமையான புயலாய் அது இருந்தது.
  ceb-ULB: Busa nag-ulan ug ice ug kilat nga nasagolan ug ulan nga ice, nga hilabihan
    gayod, wala pa gayoy nahitabo nga sama niini sa tibuok yuta sa Ehipto sukad nga
    nahimo kini nga nasod.
  pol-UBG: I był grad i ogień zmieszany z bardzo ciężkim gradem, jakiego nie było
    w całej ziemi Egiptu, odkąd stał się narodem.
  agr-agr: Tuja chaajip patauk, peem peetuk, bicha kakegush makichkish mijamtsuk tuke
    imani au; yaunchkesh Egipto nugkanmag ibau wainajakchamu wantinjauwai.
  kyc-kyc: Dopa pyuo karo porambaiye andake minyuo randake kapa epo yuu pele pyuo
    gala lao pyuo porambaiye apunda ama andake wamba wambu yuu Isipi paleyaminyi dokopa
    mende dopale epa nange doko epo sulu siya.
  urd-GVU: اولے پڑتے رہے اور بجلی چمکتی رہی۔ مصری قوم کی ابتدا سے لے کر اب تک ایسے
    خطرناک اولے کبھی نہیں پڑے تھے۔
  deu-1912: daß Hagel und Feuer untereinander fuhren, so grausam, daß desgleichen
    in ganz Ägyptenland nie gewesen war, seitdem Leute darin gewesen sind.
  ntj-ntj: '@see-verse:EXO.009.023'
  kan-2017: ಆನೆಕಲ್ಲಿನ ಮಳೆಯು ಬಹು ರಭಸವಾಗಿತ್ತು. ಅದರೊಂದಿಗೆ ಮಿಂಚು ಫಳಫಳನೆ ಹೊಳೆಯುತಿತ್ತು.
    ಐಗುಪ್ತ್ಯದವರು ಒಂದು ರಾಷ್ಟ್ರವಾದಂದಿನಿಂದ ಆ ದೇಶದಲ್ಲಿ ಅಂಥ ಘೋರವಾದ ಆನೆಕಲ್ಲಿನ ಮಳೆ ಆಗಿರಲಿಲ್ಲ.
  ena-ena: Imamulaŋ mɨŋapalɨdaci lɨbɨlaŋ ifami. Ifɨdaci lɨbɨlaŋ hɨlɨcɨ hɨlɨcɨ agɨlaŋ
    sɨkasɨkan umi vemi. Avɨli vumɨli lɨba hɨlɨcɨ hɨlɨcɨ me agɨlaŋ mɨgamɨga Isipɨ fɨli
    tɨbɨ agadɨ sɨkasɨkan hafilɨba fɨhalavɨmi. Vaka Isipɨ fɨli tɨbɨ hɨsɨŋ agɨlaŋ hɨdɨlɨ
    maha nɨbɨlaŋ nukeŋ nukeŋ Isipɨ fɨli tɨbɨ agadɨ migɨlavɨhadami heŋ avɨli vumɨli
    lɨba hɨlɨcɨ hɨlɨcɨ me hameŋ agɨladɨ ma igavɨhadami. Cɨhu hɨdahɨda ve hadɨhu laci
    vɨhɨlɨ hameŋ agadɨ igavɨmi.
  yap-yap: Me yib e yoko’ ni be mul e ayis nike el nga but’, ma be matmat e uluch
    u fithik’; ireram e re yoko’ ni th’abi ga’ nike guy yu Egypt ni ka nap’an ni ngal’
    nreb e nam.
  hlt-MCSB: Rhael a tlak vaengah rhael lakli ah hmai khaw muep hli khungdaeng. Namtom
    taengah aka om parhi te Egypt khohmuen tom ah te bang a om noek moenih.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሃይና ዬይና ጋዓ ጉጉንሢና ዜኤሊንሢና ዎላ ዓኣ ዼኤፒ ሻቺ ዒርዚ ዋርቂሼኔ፤ ዬያጉዴያ ሻቺ ዒርዚ
    ጊብፄ ዓጪዳ ዋርቂ ቤቂባኣሴ።
  twi-ASANTE: Na ɛyɛ asɛm a ɛyɛ hu yie. Ɛfiri sɛ, ɛberɛ a wɔkyekyeree Misraim kɔsi
    saa ɛberɛ no, na aprannaa mpaapae saa da.
  eng-WEBU: So there was very severe hail, and lightning mixed with the hail, such
    as had not been in all the land of Egypt since it became a nation.
  bnp-bnp: A vala-kedo i boru hateka. A hini i kururu i maravila ni matai, ni longo
    na tabeke lobo ne Egipto. Ra vala-kedo iea i hale hateka. Hosi e huriki a Egipto
    i uka ma ri matai a vala-kedo ge boru maea.
  wal-wal: SHachchai wodhdhiis; wolqqanttai yaanne haanne wolqqammiis; Gibxxe biittan
    kawoi kawotoosappe doommin, Gibxxe biitta ubban wodhdhida shachcha ubbaappe hegee
    aadhdhiya iita shachcha.
  spa-PDDPT: Así que hubo granizo y fuego que relampagueaba continuamente en medio
    del granizo, tan severo como nunca lo hubo en toda la tierra de Egipto desde cuando
    fue una nación.
  gun-gun: Ha'e rami ete amandau ha'e tata amandau re irũ va'e ho'a nda'evei ete va'e.
    Ha'e ramigua oiko va'e'ỹ teri Egito yvy re, Egito pygua ikuai ypya ára guive.
  agu-BL: Qui otoj na bajij yi jun xtxolbila'tz Egipto, na sk'ejl tu lak'bal qui na
    tane' yi jun chin c'ub a'bala'tz.
  ilo-ULB: Isu a nagtudo ti uraro ken napakuyogan iti kimat, nakaro unay, a saan pay
    a napadpadasan iti entero a daga ti Egipto manipud idi nagbalin a nasion daytoy.
  kpg-kpg: '@see-verse:EXO.009.023'
  uig-ARA: مۆلدۈر يېغىپ، مۆلدۈر بىلەن ئوت ئارىلاش چۈشتى؛ مۆلدۈر شۇنچە ئېغىر بولدىكى،
    مىسىر دۆلىتى بىنا بولغاندىن تارتىپ ئۇنداق قاتتىق مۆلدۈر يېغىپ باقمىغانىدى.
  bps-bps: Fulenan i dad lbatù tno, na fnaginan i malbang silà. Landè fa lmen salngad
    ani mdà di kgimò i banwe Idyif.
  sus-sus: Balabalanyi masunbuxi tɛ ra a naxa goro e ma. Misira bɔxi mu nu na gbaloe
    mɔɔli to kabi a fɔlɛ.
  pon-2006: keteu aihs takai iangahki lioal me wie piripir. Iei met keieun melimel
    suwed me lel Isip sang ni eh wiahla wehin Isip.
  jae-jae: Kompoc gêjac ma ôsic kêkac gê tôŋgeŋ kêsêp kompoc ŋalêlôm. Gêdêŋ têm samob,
    taŋ ŋamalac Aiguptuŋa sêbiŋ tauŋ tôŋ têtu lau-m kapôêŋ naŋ, kompoc kapôêŋanô amboac
    tonaŋ gêjac atomanô.
  ksd-ksd: Damana i ga bata na vatvat, ma i ga palapala ra meme vatikai maravut ra
    bata na vatvat, ma i ga tup ia, a gunan Aigipto pa i ga nunure ra damana papa
    ra bung di vatur ra varkurai na king tana.
  tur-YTC: Böylece çok şiddetli dolu vardı ve doluyla karışık şimşekler çaktı, Mısır'ın
    ulus haline gelmesinden bu yana bunun gibisi olmamıştı.
  grc-BRENT: Ἦν δὲ ἡ χάλαζα καὶ τὸ πῦρ φλογίζον ἐν τῇ χαλάζῃ· ἡ δὲ χάλαζα πολλὴ σφόδρα,
    ἥτις τοιαύτη οὐ γέγονεν ἐν Αἰγύπτῳ, ἀφʼ ἧς ἡμέρας γεγένηται ἐπʼ αὐτῆς ἔθνος.
  ind-AYT: Hujan es turun dan api terus-menerus menyambar di tengah-tengah hujan es
    itu, sangat dahsyat. Yang seperti itu belum pernah terjadi di seluruh tanah Mesir
    sejak Mesir menjadi suatu bangsa.
  nya-nya: Matalala anagwa ndipo ziphaliwali zinangʼanima. Inali mphepo ya mkuntho
    yoopsa kwambiri imene sinakhaleponso mʼdziko lonse la Igupto chiyambire pamene
    Aigupto anakhala mtundu woyima pa okha.
  hrv-hrv: Tuča je mlatila, kroz nju munje parale. Strahota se takva nije oborila
    na zemlju egipatsku otkako su ljudi u njoj.
  mps-mps: Tama te talua ge tulubage me mu tutulu pidubadi geai, tama dagalude te
    be sele ebo ula te sia dabo tiwai eyu, tama te tigidali habuba pidubadi geai.
    Tama polobadu te Isip bage augwaligo te tiwai talua ge tulubage me subeo. Mu menio.
  tpi-tpi: Ren ais i pundaun moa yet, na bikpela lait bilong klaut i sut i go long
    olgeta hap. Bipo ol Isip i no bin lukim wanpela ren ais olsem. Nogat tru.
  dan-1931: og der kom et Haglvejr, med Ildsluer flammende mellem Haglen, så voldsomt,
    at dets Lige aldrig havde været nogetsteds i Ægypten, siden det blev befolket;
  vie-OVCB: Thật là một cảnh khủng khiếp chưa hề thấy trong lịch sử Ai Cập.
  guj-2017: વરસતા કરાની સાથે વીજળી ઝબકારા મારતી હતી. મિસર દેશ સ્થપાયો ત્યારથી આજસુધી
    કદી ન પડયો હોય એવો ભારે કરાનો વરસાદ આખા દેશમાં પડયો.
  pon-2006A: keteu aihs takai iangahki lioal me wie piripir. Iei met keieun melimel
    suwed me lel Isip sang ni eh wiahla wehin Isip.
  por-BRBSL: Portanto, houve granizo muito forte, e relâmpagos misturados com o granizo,
    como não havia estado em toda a terra do Egito desde que se tornou uma nação.
  aly-aly: '@see-verse:EXO.009.023'
  cth-cth: Izip ram kamtawngnae koehoi vai touh hai ka bawt boihoeh e hmai hoi kâkalawt
    e roun puenghoi a bo.
  twi-twi: Na ɛyɛ asɛm a ɛyɛ hu yiye. Efisɛ efi Misraim abɔse de kosi saa bere no,
    na aprannaa mmobɔɔ saa da.
  hlt-hlt: Rhael a tlak vaengah rhael lakli ah hmai khaw muep hli khungdaeng. Namtom
    taengah aka om parhi te Egypt khohmuen tom ah te bang a om noek moenih.
  tbz-SIM: Esibiti kɔbɛ mu ndo í yɑ̀ dɛ kó fɛtɑɑfɛ̀ botí nɛ̀ bɛ̀ bomɛ̀, fɛ̀ɛ̀ mìí
    nkɛ pɛ́ú kɛ̀ yɛmɑ́tɑ̃́rɛ̀ duòní.
  msy-2020: Ezɨ amozir ofɨzir ekiar dagɨabar mɨn gariba bar osemegha izavɨra itima,
    onɨmarim avimɨn mɨn isia, amozir dagɨabar mɨn garibar tongɨn taghtagha tintinibar
    danganibar zui. Ezɨ fomɨra fomɨra Isip kantrin otozir dughiamra ikegha iza datɨrɨkɨn,
    an amozir kurar katamɨn ganizir puvatɨ. Bar puvatɨ. Amozir ofɨzir kaba bar ikuvigha,
    faragha izezir amozir ofɨziba bar dagh afira.
  dop-dop: Hɑtoo pǝ cɑɑlʋɣʋ Icipiti tɛtʋ kɛ sɩɩʋ tɔ nɔɣɔlʋ tɑ nɑtɑ tɔmpɩɩŋ ɩnɩ ɩ tɑkɑ
    nɑ pǝ tɛʋ nyǝɣǝsʋɣʋ kɛ mpʋ.
  azb-azb: Beləliklə, çox güclü bir dolu yağdı. Dolu içində od alışırdı; Misir milləti
    mövcud olduğu vaxtdan bəri burada belə dolu olmamışdı.
  eng-DBY: And there was hail, and fire mingled with the hail, very grievous, such
    as there had been none like it in all the land of Egypt since it became a nation.
  hin-2017: जो ओले गिरते थे उनके साथ आग भी मिली हुई थी, और वे ओले इतने भारी थे कि
    जब से मिस्र देश बसा था तब से मिस्र भर में ऐसे ओले कभी न गिरे थे। (प्रका. 8:7,
    प्रका. 11:19)
  wol-KYG: Tawub yuur ba réy lool, ànd ak sawara, wa jaxasook yuur ba, di xuyy-xuyyi,
    muy guléet ca cosaanu réewum Misra ba bésub keroog.
  swp-swp: Arinai nabu tupitupina ie taru, eo namanamari lailai didigana ie siliesegai
    nabu tupitupina boeana eai, Aigupito basileaiana ena aba‐tubu i laoma nei huia
    ne, nige doha meta se ita.
  bjr-bjr: Yaaweefa aaku faqa pupu samu faqa quqaseenoo aakuasaara qufanoo aiqama
    atinai uqi marinau. Ooqai Isipa maqannaasa miqirana sia qafaqau. Mikari kai firaafa
    uqanna kambiqoofaqa qafaqau.
  eng-YLT: and there is hail, and fire catching itself in the midst of the hail, very
    grievous, such as hath not been in all the land of Egypt since it hath become
    a nation.
  kne-kne: mankido ya mandalalo begew sin panakabalin Diyos dowan makimat din lota.
    Magay is-iso na di ay pewek si napasamak ed Egipto manipod ed bayag.
  bzd-NTPO: Es Jehová tö mò wösi se̱se̱ë ese patké tai̱ë Egipto ká̱ wa'ñe a̱. Eta̱
    mò wösi ese darke tai̱ë ena ká̱ wöñarke tai̱ë, kë̀ iwöklörta̱'. Kë̀ yi wa̱ e'
    su̱ule yës Egipto.
  eng-WYC-2017: and hail and fire meddled [or mingled] together were borne forth;
    and it was of so much greatness, how great appeared never before in all the land
    of Egypt, since that people was made.
  eng-WMBB: So there was very severe hail, and lightning mixed with the hail, such
    as had not been in all the land of Egypt since it became a nation.
  urd-GVH: ओले पड़ते रहे और बिजली चमकती रही। मिसरी क़ौम की इब्तिदा से लेकर अब तक ऐसे
    ख़तरनाक ओले कभी नहीं पड़े थे।
  rug-rug: guana ruku lavata sari na kabukabue aesi, saripu garununi e Zihova, meke
    hida lamae sari na kapi. Keke raneboṉi kaleana hola si asa hola ni sari doduru
    raneboṉi sapu ta gilana pa popoa Izipi.
  gaz-gaz: cabbiin ni buʼe; ibiddis cabbii wajjin wal make. Cabbiin hamaan akkanaa
    erga Gibxi saba taatee beekamtee as takkumaa guutuu biyyattiitti hin buune.
  fra-LSG: Il tomba de la grêle, et le feu se mêlait avec la grêle; elle était tellement
    forte qu’il n’y en avait point eu de semblable dans tout le pays d’Égypte depuis
    qu’il existe comme nation.
  gnn-gnn: '@see-verse:EXO.009.023'
  yal-yal: Balabalan kɛsɛn yi fa, kuyen yi sarin, a sɛnbɛn yi gbo ayi, a ɲɔxɔn munma
    yi fa Misiran yi xabu a findi yamanan na.
  haw-1868: He huahekili no, a ua hui pu ka uila me ka huahekili, he nui loa, aohe
    mea e like ai ma ka aina a pau o Aigupita, mai ka manawa i lilo ai ia i aupuni.
  arb-NAV: فَانْهَمَرَ الْبَرَدُ، وَاخْتَلَطَتِ الصَّوَاعِقُ بِالْبَرَدِ، فَكَانَتْ
    أَسْوَأَ عَاصِفَةٍ شَهِدَتْهَا أَرْضُ مِصْرَ مُنْذُ أَنْ صَارَتْ أُمَّةً.
  ewe-ewe: Nu sia dzi ŋɔ wu gbɔgblɔ, kpetsi sia tɔgbi medza kpɔ le Egiptenyigba blibo
    la dzi esi wòzu dukɔ o.
  eng-LEE: And there was hail, and fire was flaming up amidst the hail, very grievous,
    the like of which had not been in all the land of Egypt, since it had become a
    nation.
  gvn-gvn: '@see-verse:EXO.009.023'
  asm-FB: এইদৰে শিলাবৃষ্টি আৰু বিজুলী মিহলি হৈ ভয়ঙ্কৰ ৰূপ ল’লে। এনে শিলাবৃষ্টি মিচৰ
    দেশ স্থাপন হোৱা দিনৰে পৰা কেতিয়াও হোৱা নাছিল।
  sus-A: بَلَبَلَنيِ مَسُنبُشِ تّ رَ عَ نَشَ فٌرٌ عٍ مَ. مِسِرَ بْشِ مُ نُ نَ فبَلٌي
    مْولِ تٌ كَبِ عَ قْلّ.
  fra-SBL: Il y eut une grêle très forte, et les éclairs se mêlèrent à la grêle, comme
    il n'y en avait pas eu dans tout le pays d'Égypte depuis qu'il était devenu une
    nation.
  hbo-hbo: וַיְהִ֣י בָרָ֔ד וְאֵ֕שׁ מִתְלַקַּ֖חַת בְּתֹ֣וךְ הַבָּרָ֑ד כָּבֵ֣ד מְאֹ֔ד
    אֲ֠שֶׁר לֹֽא־הָיָ֤ה כָמֹ֙הוּ֙ בְּכָל־אֶ֣רֶץ מִצְרַ֔יִם מֵאָ֖ז הָיְתָ֥ה לְגֹֽוי׃
  eng-WYCLIFFE: and hail and fier meddlid togidere weren borun forth; and it was of
    so myche greetnesse, how greet apperide neuere bifore in al the lond of Egipt,
    sithen thilke puple was maad.
  piu-2006: '@see-verse:EXO.009.023'
  pjt-pjt: '@see-verse:EXO.009.023'
  cwe-cwe: Mvula ng'hulu ya mabwe ikalile na lumwemwe, iyo habule munhu yoyose muna
    iisi ya Misili yaiwonile mvula ilingile ivo kwandusila mwanduso.
  bgs-bgs: Tuu mabákkár tô kadabù ka mga ayis, asta marag igkirám. Ándà gó palang
    inému iring kani tikud na duwán dán mga manubù na góddô tun ta Ehipto.
  kik-kik: mbura ya mbembe ĩgĩkiura, naruo rũheni rũkĩhenũka kũndũ guothe. Nĩkĩo kĩarĩ
    kĩhuhũkanio kĩrĩa kĩũru mũno kĩonekanĩte bũrũri wothe wa Misiri kuuma wambĩrĩria
    gũtũũrwo nĩ andũ.
  fra-NCL: Il tomba de la grêle et du feu mêlé à la grêle ; elle était si forte qu’il
    n’y en avait pas eu de semblable dans tout le pays d’Égypte, depuis qu’il forme
    une nation.
  cek-AK: To tiah kakrah qaetui loe, hmai hoiah angbaeh; Izip prae oh tangsuek nathuem
    hoiah to baktih kanung parai, qaetui to om vai ai vop.
  xla-xla: '@see-verse:EXO.009.023'
  cuk-cuk: Dii-akwaga-binyaled babatemai gusad, degine, mar-dakarmakmaid aidemai gusbalid.
    Ar Egipto-yargi-dule-ambikuded-akar, Egipto-yargine bipisaale dii-akwaga-binyaled
    weyob-gangu babatedisulid.
  uig-CYR: Мөлдүр йеғип, мөлдүр билән от арилаш чүшти; мөлдүр шунчә еғир болдики,
    Мисир дөлити бена болғандин тартип ундақ қаттиқ мөлдүр йеғип бақмиған еди.
  tel-2017: ఆ విధంగా వడగళ్ళు, వడగళ్ళతో కూడిన పిడుగులు ఎంతో బాధ కలిగించాయి. ఐగుప్తు
    దేశం ఏర్పడినది మొదలు ఇలాంటిది సంభవించ లేదు.
  hat-BSA: Alò te gen lagrèl, avèk dife ki te lanse, ki t ap vòltije tout tan nan
    mitan lagrèl la, byen sevè, jan peyi Égypte la pa t janm wè depi li te devni yon
    nasyon.
  kos-kos: af na matol ac yohk kosra, ac oasr sarom yen nukewa. Paka se inge upa liki
    kutena paka ma sikyak meet in acn Egypt.
  hbo-WLC: וַיְהִ֣י בָרָ֔ד וְאֵ֕שׁ מִתְלַקַּ֖חַת בְּת֣וֹךְ הַבָּרָ֑ד כָּבֵ֣ד מְאֹ֔ד
    אֲ֠שֶׁר לֹֽא־הָיָ֤ה כָמֹ֙הוּ֙ בְּכָל־אֶ֣רֶץ מִצְרַ֔יִם מֵאָ֖ז הָיְתָ֥ה לְגֽוֹי׃
  ibo-ibo: Mkpụrụ mmiri dara, amụma gbukwara nʼihu nakwa nʼazụ. Nʼezie, ọ bụ oke ifufe
    dị njọ, ụdị nke a na-ahụtụbeghị nʼala Ijipt kemgbe ọ ghọrọ nnukwu mba.
  ory-ory: ତହିଁରେ ଶିଳାବୃଷ୍ଟି ହେଲା ଓ ଶିଳା ସଙ୍ଗେ ସଙ୍ଗେ ବିଜୁଳି ଚମକିଲା; ଏପ୍ରକାର ଅତି ଦୁଃସହ
    ଶିଳାବୃଷ୍ଟି ମିସର ଦେଶରେ ରାଜ୍ୟସ୍ଥାପନାବଧି କେବେ ହୋଇ ନ ଥିଲା।
  chk-chk: Iwe, ei ütten fau mi püngütiu fiti fifi, eu ütten fau mi fokun chou, esap
    mwo fis ei sokun fän eu lon Isip seni poputän mwün.
  rop-rop: Detmatj heilston bin buldan, en det thanda bin rorring, en laitining bin
    kilim graun ebriweya. Det heilstom bin brabli weswan, weya dei neba bin abum heilstom
    lagijat langa det kantri bifo.
  ukr-1871: І вдарив гряд, і запалав огонь із грядом; гряд же був тяжко великий, що
    й не було такого в Египтї з того часу, як постали люде в йому.
  bch-bch: Aoara idildil matua toa oa itaptap kapei tau, be gla isamil alele ngan
    tibur toa ngada oa. Mugaeai, tibur Isip iuot pau ga irangrang ngan ado toaiua,
    gid Isip tigera aoara eta kapei bedaoa mao.
  deu-1951: Es war aber zugleich Hagel und ein unaufhörliches Blitzen mitten in den
    Hagel hinein, so stark, daß desgleichen in ganz Ägypten niemals gewesen, seitdem
    es bevölkert ist.
  eng-JPS: So there was hail, and fire flashing up amidst the hail, very grievous,
    such as had not been in all the land of Egypt since it became a nation.
  srp-1865: A bješe grad i oganj smiješan s gradom silan veoma, kakoga ne bješe u
    svoj zemlji Misirskoj otkako je ljudi u njoj.
  lug-lug: Omuzira ne gugwa, n’okumyansa ne kwetabika n’omuzira awatali kusalako,
    ne guba mungi nnyo, nga tegugwangako bwe gutyo kasookedde ensi ya Misiri efuuka
    ggwanga.
  heb-heb: ויהי ברד ואש מתלקחת בתוך הברד כבד מאד אשר לא היה כמהו בכל ארץ מצרים מאז
    היתה לגוי׃
  ben-IRV: তাতে শিলা এবং শিলার সঙ্গে আগুন মেশানো বৃষ্টি হওয়াতে তা খুব শোচনীয় হল;
    রাজ্য হিসাবে প্রতিষ্টিত হওয়া পর্যন্ত মিশরে এরকম শিলাবৃষ্টি কখনও হয়নি।
  pan-pan: ਸੋ ਗੜੇ ਸਨ ਤੇ ਗੜਿਆਂ ਵਿੱਚ ਅੱਗ ਰਲੀ ਹੋਈ ਸੀ ਇਹ ਐਨੀ ਡਾਢੀ ਸੀ ਕਿ ਮਿਸਰ ਦੇ ਸਾਰੇ ਦੇਸ
    ਵਿੱਚ ਉਹ ਦੇ ਕੌਮ ਬਣਨ ਤੋਂ ਲੈ ਕੇ ਹੋਈ ਹੀ ਨਹੀਂ ਸੀ।
  tkr-tkr: Gırgınəəng'ə ts'ayılpanıka dolu gyoğa eyxhe. Misir vuxhayle qiyğa maa məxdun
    it'umun dolu ıxha deşdiy.
  mya-JVB: အဲဂုတ္တု ပြည် တည်ထောင် သည်ကာလမှစ၍ တခါမျှ မဖြစ် ဘူးသော မိုဃ်းသီး ၊ မီး နှင့်ရော၍
    အလွန် ပြင်းထန် စွာသော မိုဃ်းသီး ဖြစ် လေ၏။
  tte-O: '@see-verse:EXO.009.023'
  tbg-tbg: Taaruvano/Kaampuravano nti vauvaro aaquakaavano qaiqaa qaiqaa uti vaura.
    Haaru entavata kia taaruvano/kaampuravano mintima keharo Isipi vataini ntumanta
    tavora.
  hmo-hmo: Medu, aisi nadi bamona bona kevaru nega tamona idia diho, vadaeni ia bada
    herea, Aigupito tano ibounai dekenai nega ta unai bamona ia diho lasi, Aigupito
    ena bese ia vara hamatamaia, dekena amo ia mai bona harihari.
  urd-urd: तब ओले गिरे और ओलों के साथ आग मिली हुई थी, और वह ओले ऐसे भारी थे कि जब
    से मिस्री क़ौम आबाद हुई ऐसे ओले मुल्क में कभी नहीं पड़े थे।
  rus-SYN: и был град и огонь между градом, град весьма сильный, какого не было во
    всей земле Египетской со времени населения ее.
  bqc-SIM: Lougbɛ lɛ́ kwɛ́, lou lɛ́ pílɛpilɛ. Lougbɛpi pãsĩ. Zaa Egipi bùsu ku,
    lou bee taa i mau yãao.
  tcz-CHONGTHU: Imatih chan a jong hitobang gilchang chu Egypt gamsunga anakhe khalou
    lai ahin, tanglou hel'in gelchan chu akhe tan meikou apah lha jeng in ahi.
  mar-mar: गारांचा मारा व त्यासोबत विजांच्या अग्नीचा लोळ जमिनीवर आला. मिसर राष्ट्राची
    स्थापना झाल्यापासून गारांचे असे भयंकर व वाईट वादळ मिसरावर कधी आले नव्हते.
  qub-qub: Mana chawarannachu illguypis, räyupis, runtu tamyapis. Egiptuchöga manami
    imaypis chayno caranchu.
  bqp-bqp: Legũgbɛ tɛn ma, legũ tɛn pí. Legũgbɛ pì pãsĩ. Zaa lákũ Misila bùsu
    kun nà, legũ dí taka buri dí ma zikiro.
  hat-hat: Lagrèl t'ap tonbe, zèklè t'ap fè yanyan nan syèl la. Se te pi gwo kout
    tan ki te tonbe sou peyi a depi peyi a peyi.
  eng-BSB: The hail fell and the lightning continued flashing through it. The hail
    was so severe that nothing like it had ever been seen in all the land of Egypt
    from the time it became a nation.
  tod-tod: Sakɔtui ʋuuni, mainmain ɠɛni saɠazu, geeɓadɛi ɗa loo sakɔtuiti saama, gola
    yeeɠaaɓaani, kɛɠala la dɛ ɠɛɛni Ezipete yooi zu, kaipa é ɠɛɛni ga ɓɔɠɔ you.
  eng-WEBPB: So there was very severe hail, and lightning mixed with the hail, such
    as had not been in all the land of Egypt since it became a nation.
  kbq-kbq: Hagi Ko'mopa komo'ene herfi'neramigeno tusi kopsina eri'ne. Isipi kuma'ma
    fore huno e'neretira e'inahu ko'mopa kora oru'neankna ko ru'ne.
  nhe-BL: Tlahuel chicahuac huetzqui nopa tesihuitl huan tlapetlaniyaya huan ax moquetzayaya.
    Hasta ipejya Egipto ax quema huetztoya se tesihuitl queja nopa.
  bus-bus: Lougbɛ e maa, lou e pii. Lougbɛ pì pãsĩ. Zaa lán Igipiti bùsu kuu nà,
    lou beee taka e ma zikiro.
  gub-BL: Ukyr àmàntàtà. Uweraweraw ko rupi. Uweraweraw kwe rupi no. Izypy mehe arer
    we te a'e 'ar mehe Ezit ywy rehe har nuexak pixik kwaw àmàntàtà izàwenugar wà.
  eng-DRA: 'And the hail and fire mixed with it drove on together: and it was of so
    great bigness, as never before was seen in the whole land of Egypt since that
    nation was founded.'
