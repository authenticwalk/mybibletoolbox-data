verse: EXO.009.012
translations:
  mal-C: എന്നാൽ യഹോവ ഫറവോന്റെ ഹൃദയം കഠിനമാക്കി; യഹോവ മോശയോട് അരുളിച്ചെയ്തിരുന്നതുപോലെ
    അയാൾ മോശയുടെയും അഹരോന്റെയും വാക്കു കേട്ടില്ല.
  deu-TKW: Jahwe aber machte den Sinn des Pharao verstockt, und er willfahrte ihnen
    nicht, wie Jahwe Mose vorausgesagt hatte.
  lin-lin: Kasi Yawe akomisaki lisusu motema ya Faraon makasi mpe Faraon ayokelaki
    te Moyize mpe Aron, ndenge kaka Yawe alobaki yango na Moyize.
  eng-LSV: And YHWH strengthens the heart of Pharaoh, and he has not listened to them,
    as YHWH has spoken to Moses.
  eng-GNV: And the Lord hardened the heart of Pharaoh, and he hearkened not vnto them,
    as the Lord had said vnto Moses.
  eng-WEBSTER: And the LORD hardened the heart of Pharaoh, and he hearkened not to
    them; as the LORD had spoke to Moses.
  nhw-BL: Pero TOTECO quichijqui para nopa Faraón ma moyoltetili huan ma amo quinchihuili
    cuenta Moisés huan Aarón, quen TOTECO quiilhuijtoya Moisés.
  swh-ONEN: Lakini Bwana akaufanya moyo wa Farao kuwa mgumu, naye hakuwasikiliza Mose
    na Aroni, sawasawa kama vile Bwana alivyokuwa amemwambia Mose.
  bba-bba: Eɡibiti sunɔ u ǹ Mɔwisi kɑ Aronin ɡɑri swɑɑ dɑki. Yinni Gusunɔ u derɑ
    win ɡɔ̃ru ɡɑ bɔbiɑ ɡɑ sosi nɡe mɛ u rɑɑ Mɔwisi sɔ̃ɔwɑ.
  eng-KJVCPB: And the Lord hardened the heart of Pharaoh, and he hearkened not unto
    them; as the Lord had spoken unto Moses.
  cpy-cpy: Roo kanteencha, ikantakaawo Tajorentsi eekiro ikijo-shire-tatzii Faraón,
    tee ikoyi ikemiro ikantee-tziriri, monkaataka ikantzi-takariri Tajorentsi paerani
    Moisés.
  mpx-mpx: Yaa Yehoba kin atena i pagasisi inoke Mosese ge Eloni analiya nige i hahago,
    i ola valila Yehoba wana baaba.
  wbp-wbp: Junga kujaju! YAAWIYI-kijirla marlaja jurru marntarla-jarrija pina kingiji.
    Kulalpa-palangu purda-nyangu Mujuju manu Yarunu. Kuja-yijala-palangu YAAWIYI-ji
    wangkaja kamparru-wiyi yangka kapu kingi jurru marntarla-jarri pina nganta.
  luo-luo: To Jehova Nyasaye nomiyo chuny Farao omedo bedo matek mine ok nonyal winjo
    wach Musa kod Harun, mana kaka Jehova Nyasaye nosewacho ne Musa.
  meu-meu: A Iehova ese Frao lalona ma e ha-aukaia, bena ia ese se kamonai henidia,
    Iehova ese Mose e hamaoroa guna heḡereḡerena.
  npi-ULB: परमप्रभुले फारोको ह्रदय कठोर पारिदिनुभयो । त्यसैले फारोले मोशा र हारूनको
    कुरा सुनेनन् । फारोले मोशाको कुरा सुन्‍नेथिएन भनी परमप्रभुले भन्‍नुभएझैँ भयो ।
  yor-yor: Ṣùgbọ́n Ọlọ́run sé ọkàn Farao le, kò sì gbọ́ ti Mose àti Aaroni, gẹ́gẹ́
    bí Olúwa ti sọ fún Mose.
  emp-NTPO: Baribʌrʌ Ãcõrẽba Egiptod̶ebema borora so zarea b̶ʌsia. Maʌ̃ bẽrã Moiseba
    Aaroʌ̃ bid̶a jaraped̶ad̶ara ĩjãẽ́ basía Ãcõrẽba jarad̶a quĩrãca.
  ind-ind: Tetapi TUHAN mengeraskan hati raja, dan seperti yang sudah TUHAN katakan
    sebelumnya, raja tetap tidak menghiraukan perkataan Musa dan Harun.
  pes-OPCB: اما خداوند همان‌طور که قبلاً به موسی فرموده بود، دل فرعون را سخت کرد و
    او به سخنان موسی و هارون اعتنا ننمود.
  aer-aer: Kenhe Pharaoh akenhe ikerlte-irrerlenge awethe anteye YAHWEH-nge ware.
    Re Moses uthene Aaron uthene awetyakenhele aneke. Alakenhe renhe YAHWEH ikwere-atherre
    arrwekele angkeke, Pharaoh re awethe anteye ikerlte-irretyenhenge.
  tgl-ULB: Pinatigas ni Yahweh ang puso ni Paraon, kaya hindi nakinig si Paraon kina
    Moises at Aaron. Ito mismo ang sinabi ni Yahweh kay Moises na gagawin ng Paraon.
  cbu-NT: Itaru ashiritaa, kuraksha wandari Israelchichee zanganimaam pachindarangiya.
    Watam waana Taarashipan kurakush mang' xarashish wayaranguwa. Ashirucha, yuwari
    Taarashipan Móysisee; Shiyaa kukish kurak payucheeja, ndunaree, tárangu anuritam
    izuuru tuminurangiya. Ashiriya, na kamaneena yuwaa Taarashipan Ijiptoshchi tsutashshipa
    waneerangu anootsi.
  hui-hui: Ani biyagolabi Anduane Homogohanda kini biagonaga bu mini mo giambeore
    hayagola Anduane Homogohanda Mosese Aronolahondo lalu kini ogonime libugua bi
    larabigo hale naholebira layadagua hale nahene.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဘုရင်​ကို ခေါင်း​မာ​စေ​သ​ဖြင့် မော​ရှေ​အား​ထာ​ဝ​ရ
    ဘု​ရား​မိန့်​တော်​မူ​ခဲ့​သည့်​အ​တိုင်း​ဘု​ရင်​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​သွား​ခွင့်
    မ​ပြု​ဘဲ​နေ​လေ​၏။
  cbi-NTPO: Tsaaren Yavé faraónnu meedin jutyungue tiwaañu, naa Moisésnu bain, naa
    Aarónnu bain meengui'mi, matyu Yavé, Moisésnu naajunu tsuve timuwaañuba juntsaatu.
  bod-N: འོན་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེས་ཕཱར་ཨོལ་གྱི་སེམས་གྱོང་པོར་མཛད་ཅིང་མོ་ཤེ་ལ་གསུངས་པ་བཞིན་དུ་ཕཱར་ཨོལ་གྱིས་མོ་ཤེ་དང་ཨ་རོན་གཉིས་ལ་མ་མཉན་ཏོ།
    །
  sna-sna: Asi Jehovha akaomesa mwoyo waFaro uye haana kuda kuteerera kuna Mozisi
    naAroni, zvakanga zvarehwa naJehovha kuna Mozisi.
  spa-BLM: El Señor endureció el corazón del faraón y no les hizo caso, como el Señor
    le había dicho a Moisés.
  cac-cac: Ix pitb'ixiel spensar vin̈ rey chi' yuj Jehová, maj schalaj yab' vin̈ tas
    ix yal eb' vin̈ chavan̈ chi', icha ix yutej yalan Jehová d'a vin̈aj Moisés chi'.
  swh-ULB: Yahweh akaufanya moyo wa Farao kuwa mgumu, Farao hakuwasikiliza Musa na
    Aruni. Hili ndilo Yahweh alilo mwambia Musa Farao atalo fanya.
  bel-bel: Але Гасподзь ачэрсьцьвіў сэрца фараона, і ён не паслухаўся іх, як і казаў
    Гасподзь Майсею.
  deu-ELBBK: Und der HERR verhärtete das Herz des Pharaos, und er hörte nicht auf
    sie, so wie der HERR zu Mose geredet hatte.
  mbb-OT: Ne haazà he singyal, midhimu te Nengazen he kenà gihapun med-uteng diyà
    te ǥehinawa zutun te hadì. Umbe wazè din gihapun pemineǥa si Moises wey si Aaron,
    su iyan haazà migkaǥi he zaan te Nengazen diyà te ki Moises.
  mal-2015: എന്നാൽ യഹോവ മോശെയോടു അരുളിച്ചെയ്തിരുന്നതുപോലെ അവൻ ഫറവോന്റെ ഹൃദയത്തെ കഠിനമാക്കി;
    അവൻ അവരെ ശ്രദ്ധിച്ചതുമില്ല.
  tuo-NT: Õꞌacʉ̃ta faraṍrẽ Moisére, Aarṍrẽ yʉꞌrʉnʉꞌcãcã weecʉ niwĩ. Tojo weegʉ Õꞌacʉ̃
    Moisére níꞌcaronojõta Moisé, Aarṍ na ucũsere ne yʉꞌtiticʉ niwĩ.
  gup-gup: Kuhni wanjh yimankekni djamku dja Yawey biyawoyhkangerayekwong, wanjh nungka
    Pharaoh minj benbenewokmarrkmayi bu Yawey biyingkihmarneyimeng Moses.
  gvs-gvs: E Yauwe Pero dabana ikaukase, e geya inovemeta nakae Yauwe boi bogina ilatuwokoigu.
  rmc-rmc: Ale o RAJ avke kerďa, hoj le Faraonoskro jilo zoraľiľa sar bar, a vašoda
    len na šunďa, avke sar phenďa o RAJ prekal o Mojžiš.
  nlg-nlg: Hauvaa, a Yahweh te nea Pharaoh geke tobangasi vaa ghua, me mua liona ge
    ke vaovarongora, te vagha na hava a Yahweh te ghanaghana.
  pes-OPV: و خداونددل فرعون را سخت ساخت که بدیشان گوش نگرفت، چنانکه خداوند به موسی
    گفته بود.
  ron-1924: Домнул а ымпетрит инима луй Фараон, ши Фараон н-а аскултат де Мойсе ши
    де Аарон, дупэ кум спусесе Домнул луй Мойсе.
  ben-OBCV: কিন্তু সদাপ্রভু ফরৌণের হৃদয় কঠিন করে দিলেন এবং তিনি মোশি ও হারোণের কথা
    শুনতে চাইলেন না, ঠিক যেমনটি সদাপ্রভু মোশিকে বলেছিলেন।
  som-som: Rabbiguna waa sii qallafiyey Fircoon qalbigiisii, oo isna ma uu dhegaysan
    iyagii, sidii Rabbigu Muuse ku yidhi.
  lat-VUC: Induravitque Dominus cor Pharaonis, et non audivit eos, sicut locutus est
    Dominus ad Moysen.
  eng-ASVBT: And Jehovah hardened the heart of Pharaoh, and he hearkened not unto
    them, as Jehovah had spoken unto Moses.
  mna-mna: Tamen king na, Yooba ikam ma ŋgar kini imbol kat. Tana ni ileŋ la sua ki
    Mose ziru Aron som. Mbulu tina, ina indeeŋe kat sua ta Yooba iso pa Mose na.
  ita-1885: E il Signore indurò il cuor di Faraone; ed egli non porse orecchio a Mosè
    e ad Aaronne, come il Signore ne avea parlato a Mosè.
  eng-LXXUP: And the Lord hardened Pharaoh’s heart, and he hearkened not to them,
    as the Lord appointed.
  eng-ULB: Yahweh hardened Pharaoh's heart, so Pharaoh did not listen to Moses and
    Aaron. This was just as Yahweh had said to Moses that Pharaoh would do.
  spa-VBL: Pero el Señor puso en el Faraón una actitud obstinada, y el Faraón no los
    escuchó, tal como el Señor le había dicho a Moisés.
  fra-_FOB: Et l'Éternel endurcit le cœur de Pharaon, et il ne les écouta point, comme
    l'Éternel l'avait dit à Moïse.
  mal-mal: എന്നാൽ യഹോവ മോശെയോട് അരുളിച്ചെയ്തിരുന്നതുപോലെ അവൻ ഫറവോന്റെ ഹൃദയത്തെ കഠിനമാക്കി;
    അവൻ അവരെ ശ്രദ്ധിച്ചതുമില്ല.
  urd-GVR: Lekin Rab ne Firaun ko ziddī banāe rakhā, is lie us ne Mūsā aur Hārūn kī
    na sunī. Yoṅ waisā hī huā jaisā Rab ne Mūsā ko batāyā thā.
  suz-BL: परमप्रभु यावेमी फाराओ कली काइ मटीब दुम्‍पदा बाक्‍त। मिनु मोसा नु हारून आस
    लोव़ मटिव। परमप्रभु यावेमी मोसा कली ङोंइती दोदेंशो देंमे मोदेंशो दुम्‍त। प्रस्‍थान
    ४:२१
  ita-1927: E l’Eterno indurò il cuor di Faraone, ed egli non diè ascolto a Mosè e
    ad Aaronne come l’Eterno avea detto a Mosè.
  ckb-ckb: بەڵام یەزدان دڵی فیرعەونی ڕەقکرد و گوێی لە موسا و هارون نەگرت، هەروەک یەزدان
    بە موسای فەرموو.
  eng-BBE: And the Lord made Pharaoh's heart hard, and he would not give ear to them,
    as the Lord had said.
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರು ಫರೋಹನ ಹೃದಯವನ್ನು ಕಠಿಣ ಮಾಡಿದರು. ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಹೇಳಿದಂತೆಯೇ
    ಅವನು ಅವರ ಮಾತನ್ನು ಕೇಳಲಿಲ್ಲ.
  bbb-bbb: Rove E Ireobo fune izege fu kuaema ijiege rena fuka Ferodo nigofo ije dabe
    gikikimana remoga fu Mosisikiro Eronibuo vua ije fu naebe fie.
  tam-2017: ஆனாலும், யெகோவா மோசேயோடு சொல்லியிருந்தபடியே, யெகோவா பார்வோனின் இருதயத்தைக்
    கடினப்படுத்தினார்; அவன் அவர்களுடைய சொல்லைக் கேட்கவில்லை.
  spa-RV-1909: Y Jehová endureció el corazón de Faraón, y no los oyó; como Jehová
    lo había dicho á Moisés.
  ron-BTF: Și DOMNUL a împietrit inima lui Faraon și nu le-a dat ascultare; precum
    DOMNUL spusese lui Moise.
  eng-WEBP: The LORD hardened the heart of Pharaoh, and he didn’t listen to them,
    as the LORD had spoken to Moses.
  eng-FBV: But the Lord gave Pharaoh a stubborn attitude, and he would not listen
    to them, just as the Lord had told Moses.
  nld-1939: Maar Jahweh verhardde het hart van Farao; hij wilde niet naar hen luisteren,
    zoals Jahweh Moses voorspeld had.
  nch-BL: Pero TOTECO quichijqui para nopa Faraón ma moyoltetili huan ma amo quintacaquili
    Moisés huan Aarón, quej TOTECO quiilhuijtoya Moisés.
  vie-1934: Đức Giê-hô-va làm cho Pha-ra-ôn cứng lòng, không nghe Môi-se và A-rôn
    chút nào, y như lời Đức Giê-hô-va đã phán cùng Môi-se.
  hin-CV: याहवेह ने फ़रोह के मन को कठोर बना दिया, और फ़रोह ने मोशेह की बात नहीं मानी;
    यह बात याहवेह ने मोशेह से पहले ही कह दी थी.
  eng-OURB: Adonai hardened the heart of Pharaoh, and he didn’t sh'ma ·hear obey·
    them, as Adonai had spoken to Moses [Drawn out].
  spa-BES: Y el Señor endureció el corazón de Faraón, y no los escuchó, como el Señor
    había dicho a Moisés.
  tdx-tdx: Fe nampijadiriñe’ Iehovà ty arofo’ i Parò vaho tsy nihaoña’e, amy tsinara’
    Iehovà amy Mosèy.
  vid-vid: Ila Mkulu Nguluwi nakamdita Falao yawe na nhumbula igagadale, na heye hawahulichize
    kota hila Mkulu Nguluwi navyoyamlonjele Musa.
  eng-OKE: And the Lord obdurated the heart of Pharoh, and he would not hearken to
    them, as the Lord had said to Mosheh.
  tha-KJV: แต่​พระเยโฮวาห์ทรงทำให้พระทัยของฟาโรห์​แข็งกระด้าง ฟาโรห์​ไม่​ยอมเชื่อฟังโมเสสและอาโรน
    เหมือนที่พระเยโฮวาห์​ได้​ตรัสกับโมเสสไว้​แล้ว
  por-BR-2018: E o SENHOR endureceu o coração de Faraó, e não os ouviu; como o SENHOR
    o disse a Moisés.
  deu-ELO: Und Jehova verhärtete das Herz des Pharao, und er hörte nicht auf sie,
    so wie Jehova zu Mose geredet hatte.
  eng-WYC-2018: And the Lord made hard the heart of Pharaoh, and he heard not them,
    as the Lord spake to Moses. (But the Lord hardened Pharaoh’s heart, and he would
    not listen to them, as the Lord had said to Moses.)
  epo-epo: Sed la Eternulo obstinigis la koron de Faraono, kaj li ne aŭskultis ilin,
    kiel diris la Eternulo al Moseo.
  uig-PIN: Lekin Pǝrwǝrdigar Pirǝwnning kɵnglini ⱪattiⱪ ⱪildi; xunga Pǝrwǝrdigar dǝl
    Musaƣa eytⱪinidǝk u ularƣa ⱪulaⱪ salmidi.
  beo-beo: 'Be Hina Gode da Felou ea dogo bu ga:nasi hamoi amola Hina Gode Ea sia:i
    defele, e da Mousese amola Elane ela sia: hame nabi.'
  tpi-OTNT: Tasol Bikpela i pasim strong tingting bilong king na king i no harim tok
    bilong Moses wantaim Aron, olsem Bikpela i tok pinis.
  hau-SA: Amma Ubangiji ya taurare zuciyar Fir’auna, bai kuwa saurare Musa da Haruna
    ba kamar yadda Ubangiji ya riga ya ce wa Musa.
  udu-udu: Hili TAP̱A i ’bi’thki’da P̱irawn adum piti is mo. Dhali a’di diki ciḵ gwom
    buni mo me’d isi gwo jin ṯorkina TAP̱A aMusa mo be.
  uig-LAT: Lékin Perwerdigar Pirewnning könglini qattiq qildi; shunga Perwerdigar
    del Musagha éytqinidek u ulargha qulaq salmidi.
  nde-nde: Kodwa uThixo wenza yaba lukhuni inhliziyo kaFaro wala ukulalela uMosi lo-Aroni
    njengoba uThixo wayevele etshilo kuMosi.
  ton-ton: Pea naʻe fakafefeka ʻe Sihova ʻae loto ʻo Felo, pea naʻe ʻikai tokanga
    ia kiate kinaua; ʻo hangē ko e folofola ʻa Sihova kia Mōsese.
  ces-1613: I zsilil Hospodin srdce Faraonovo, a neposlechl jich, tak jakž byl mluvil
    Hospodin k Mojžíšovi.
  eko-eko: Ila Nnyizinku khuumisa rooho ya Firawuuna, ye khuhinsiili Munsa na Arawu
    nkhama etthiipo Nnyizinku amuuziyeeyo.
  eng-WMB: The LORD hardened the heart of Pharaoh, and he didn’t listen to them, as
    the LORD had spoken to Moses.
  tam-TCV: யெகோவா மோசேக்குச் சொல்லியிருந்தபடியே, பார்வோனின் இருதயத்தை மேலும் கடினப்படுத்தினார்.
    அவன் மோசேக்கும் ஆரோனுக்கும் செவிகொடுக்கவில்லை.
  ceb-ULB: Gipatig-a ni Yahweh ang kasingkasing sa Faraon, busa wala naminaw ang Faraon
    kang Moises ug kang Aaron. Mao kini ang giingon ni Yahweh kang Moises nga buhaton
    sa Faraon.
  pol-UBG: I PAN zatwardził serce faraona, i ten nie posłuchał ich, jak PAN zapowiedział
    Mojżeszowi.
  agr-agr: Tujash faraógnak Tuke Pujuu antakchau emauwai, nuadui Moisés Aarógjai tabaunak
    makichkish antugchau, Tuke Pujuu Moisésan chichajak nuniktatui tibaunak imanisag.
  kyc-kyc: Kamongome kiŋi dokona mona kana pokanyi pyambuyasa Kamongome leyamuli pyuo
    Mosese Eronepana pii doko soo nyii naya.
  urd-GVU: لیکن رب نے فرعون کو ضدی بنائے رکھا، اِس لئے اُس نے موسیٰ اور ہارون کی نہ
    سنی۔ یوں ویسا ہی ہوا جیسا رب نے موسیٰ کو بتایا تھا۔
  deu-1912: Aber der HERR verstockte das Herz Pharaos, daß er sie nicht hörte, wie
    denn der HERR gesagt hatte.
  ntj-ntj: Nyangka Mama Kuurrtu puurrpa Piirunya yapupirinymanu witu-witu tirtu nyinarratjaku.
    Nyangka-pulanya Mawutjanya witu-witulu kulira wantirranytja. Tjiinya Mama Kuurrtu
    Mawutjala watjarnu ngarnmanymanu wantingu, palunyapirinypa.
  kan-2017: ಆದರೂ ಯೆಹೋವನು ಮೋಶೆಗೆ ಹೇಳಿದಂತೆಯೇ ಆಯಿತು. ಯೆಹೋವನು ಫರೋಹನ ಹೃದಯವನ್ನು ಕಠಿಣಮಾಡಿದ್ದರಿಂದ
    ಅವನು ಅವರ ಮಾತಿಗೆ ಕಿವಿಗೊಡದೆ ಹೋದನು.
  ena-ena: Hacim daŋ hacim daŋ hɨniavɨdaci Asɨ Iaue nukeŋ lɨdaci manɨgali agadɨ hɨji
    humɨgaŋ ma iahami. Lɨci Mosesɨ dɨ ciaŋ agadɨdaŋ Alon dɨ ciaŋ agadɨdaŋ ma igahɨlami.
    Asɨ Iaue Mosesɨ dɨ abami hameŋ laci ala lɨmi.
  yap-yap: Machane me gagiyegnag SOMOL Farao nge gelnag laniyan’ ma de motoyil ko
    n’en ni yow be yog, ni bod rogon ni yog SOMOL ngak Moses.
  hlt-MCSB: Tedae BOEIPA loh Pharaoh kah lungbuei te a moem pah dongah BOEIPA loh
    Moses taengah a thui bangla amih rhoi ol te hnatun pawh.
  mdy-ETH: ጋዓንቴ ሃሣ ናንጊና ናንጋ ጎዳ ካኣቲኮ ዒኖ ዶዲሼሢሮ ቤርታ ሙሴም ኬኤዚንቴሢጉዲ ካኣቲ ሙሴና ዓኣሮኔናም ዋይዛኒ
    ኮዒባኣሴ።
  twi-ASANTE: Nanso, Farao pirim nʼakoma ara, enti wantie asɛm a Awurade nam Mose
    so ka kyerɛɛ no no.
  eng-WEBU: The LORD hardened the heart of Pharaoh, and he didn’t listen to them,
    as the LORD had spoken to Moses.
  bnp-bnp: Pali e BAKOVI DAGI i ratea e Parao i gigitora, i uka ma i longo mai e Moses
    e Aron, i manga a ngava i taki muga e Moses vona.
  wal-wal: SHin GODAI Muusessi giidoogaadankka, kawuwaa wozanaa dammissido gishshau,
    Muuseenne Aarooni yootiyoogaa kawoi siyennan ixxiis.
  spa-PDDPT: Pero Yavé endureció el corazón de Faraón, y no los escuchó, según Yavé
    predijo a Moisés.
  gun-gun: Ha'e rami teĩ Senhor ojapo Faraó inhakã ratã aguã rami. Ha'e ramo noendui,
    Moisés pe Senhor ijayvuague rami vy.
  agu-BL: Poro yi talma' faraón, mas tcunin stze'tzaxe'n tan Ryos. Cha'stzun te qui
    nin ocopon yi chiyol Moisés tu Aarón te wi'. Inin bana's, chi yi talnak Ryos tetz
    Moisés.
  ilo-ULB: Pinatangken ni Yahweh ti puso ni Faraon, isu a saan a dimngeg isuna kada
    Moises ken Aaron. Daytoy ket kas ti imbaga ni Yahweh kenni Moises nga aramiden
    ni Faraon.
  kpg-kpg: Gei ogo Dimaadua gu haga hamaaloo di manawa o di king gi de hagalongo a mee
    gi Moses mo Aaron, be nnelekai Dimaadua ala ne hai.
  uig-ARA: لېكىن پەرۋەردىگار پىرەۋننىڭ كۆڭلىنى قاتتىق قىلدى؛ شۇڭا پەرۋەردىگار دەل
    مۇساغا ئېيتقىنىدەك ئۇ ئۇلارغا قۇلاق سالمىدى.
  bps-bps: Kabay Dwata i Amu, fgal i ulu Faraon na too glut i gman Dwata di ku Mosis,
    du laan fa fanlinge Mosis na Aron.
  sus-sus: Kɔnɔ Alatala naxa Firawuna xaxili raxɔrɔxɔ, alako a naxa tin Munsa nun
    Haruna xui suxude, alɔ Alatala nu bara a masen Munsa bɛ ki naxɛ.
  pon-2006: KAUN-O ahpw ketin kakeptakaila kupwur en Parao pwe en sohte men rong Moses
    oh Aaron, duwen me KAUN-O ketin mahsanihong Moses.
  jae-jae: Mago Apômtau gêgôm Paraonê ŋalêlôm ŋadani kêsa e kêkêŋ taŋa êsêagêcnêŋ
    biŋ atom kêtôm Apômtau kêsôm gêdêŋ Mose kwanaŋgeŋ.
  ksd-ksd: Ma ra Luluai i ga valeo ra bala i Parao, ma pa i ga torom ta dir; da ra
    Luluai i ga biti tai Moses.
  tur-YTC: Yahve Firavun'un yüreğini katılaştırdı ve Yahve'nin Moşe'ye söylemiş olduğu
    gibi Firavun onları dinlemedi.
  grc-BRENT: Ἐσκλήρυνε δὲ Κύριος τὴν καρδίαν Φαραὼ, καὶ οὐκ εἰσήκουσεν αὐτῶν, καθὰ
    συνέταξε Κύριος.
  ind-AYT: Namun, TUHAN mengeraskan hati Firaun sehingga dia tidak mau mendengarkan
    mereka, sebagaimana yang telah difirmankan TUHAN kepada Musa.
  nya-nya: Koma Yehova anawumitsa mtima wa Farao ndipo iye sanamvere Mose ndi Aaroni
    monga momwe Yehova anamuwuzira Mose.
  hrv-hrv: Ali je Jahve otvrdnuo srce faraonu, pa on ne posluša Mojsija i Arona, kako
    je Jahve Mojsiju i rekao.
  mps-mps: Tialima, Genuai Bidigo te tuni bidigo homu kolesaga dąų walama, tama
    te tuni bidigo Moses de Aron sigo po wabo odobeo, te Genuai Bidigo tama po wali
    gilama tama tiwai.
  tpi-tpi: Tasol Bikpela i pasim strong tingting bilong king na king i no harim tok
    bilong Moses wantaim Aron, olsem Bikpela i tok pinis.
  dan-1931: Men HERREN forhærdede Faraos Hjerte, så han ikke hørte på dem, således
    som HERREN havde sagt til Moses.
  vie-OVCB: Nhưng Chúa Hằng Hữu khiến lòng Pha-ra-ôn chai đá, không chịu nghe lời
    Môi-se và A-rôn, như Chúa Hằng Hữu đã báo trước.
  guj-2017: પરંતુ યહોવાહે ફારુનનું હૃદય હઠીલું બનાવ્યું. અને તેમણે કહ્યું હતું તે
    પ્રમાણે ફારુને મૂસાની અને હારુનની વાત સાંભળી નહિ.
  pon-2006A: KAUN-O ahpw ketin kakeptakaila kupwur en Parao pwe en sohte men rong
    Moses oh Aaron, duwen me KAUN-O ketin mahsanihong Moses.
  por-BRBSL: Yahweh endureceu o coração do Faraó, e não os ouviu, como Yahweh havia
    falado a Moisés.
  aly-aly: INGKARTel Pharaoh renh awerrelek arrpemarl. Ra Moses-ek-atherr Aaron-ek-atherr
    awelhey-angenh. Alakenh INGKARTel arrwekel-antey ilek Moses, Pharaoh-arl ra awerrirrem
    arrpemarl.
  cth-cth: BAWIPA ni Faro siangpahrang e lung a pata sak dawkvah, Mosi koe a dei pouh
    e patetlah ahnimae lawk hah ngâi laipalah ao.
  twi-twi: Nanso Farao pirim ne koma ara, enti wantie asɛm a Awurade nam Mose so ka
    kyerɛɛ no no.
  hlt-hlt: Tedae BOEIPA loh Pharaoh kah lungbuei te a moem pah dongah BOEIPA loh Moses
    taengah a thui bangla amih rhoi ol te hnatun pawh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nkpénkùnnɛ okpɑ̀ɑ̀tì to, kòo yetɛ Mɔyiisi nɛ̀ Anɔɔ bɛ
    kpɛti kɛ́ndònnɛ̀ ti Yiɛ̀ nKuyie ndo tì nɑ̀kɛ́mɛ̀ Mɔyiisi.
  msy-2020: Ezɨ Ikiavɨra Itir God mɨkemezɨ moghɨn, an atrivim gamizɨ, an navim gavgafi,
    ezɨ a Moses ko Aron baraghan aghua.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ yelɑɑ nɑ Icipiti wulɑʋ sɔɔsɩ nyʋɣʋ kɑm kɛ ɩ lɑŋkpɩɩsǝŋ tɑɑ
    nɑ ɩ́ kisi Moisi nɑ Alɔŋ kɛ nɩɩnɑʋ kɛ teitei ɩsɩɩ ɩ kɑ heeluɣu Moisi tɔ.
  azb-azb: 'Rəbbin Musaya söylədiyi kimi oldu: Rəbb fironun ürəyini inadkar etdi və
    firon onlara qulaq asmadı.'
  eng-DBY: And Jehovah made Pharaoh's heart stubborn, and he did not hearken to them,
    as Jehovah had told Moses.
  hin-2017: तब यहोवा ने फ़िरौन के मन को कठोर कर दिया, और जैसा यहोवा ने मूसा से कहा
    था, उसने उसकी न सुनी। (रोम. 9:18)
  wol-KYG: Teewul Aji Sax ji dëgëral boppu Firawna, mu të, tanqamlu leen, muy la Aji
    Sax ji waxoon Musaa.
  swp-swp: Na GUIAU Parao nuana i he’oiura, eo taba nige i ataiedi gonogonoana doha
    GUIAU Mose i heriba wa.
  bjr-bjr: Miqufanoo Yaaweefa qufanoo Faraoofa kaukaata qimasee Yaaweefa qundee inoo
    sia Mooseesa Aaroonasa ufa irinau.
  eng-YLT: And Jehovah strengtheneth the heart of Pharaoh, and he hath not hearkened
    unto them, as Jehovah hath spoken unto Moses.
  kne-kne: Ngem sinepsep Diyos ay inpakenteg din nemnem di ari et adi na pay dedan
    pinati da Moses en Aaron ay kaman met laeng din inbagan Diyos en Moses.
  bzd-NTPO: Erë Jehová tö Egipto blú e̱r darë'wé̱wa̱ a̱s kë̀ itö Moisés ena Aarón
    ttö̀ iu̱tö̀ we̱s ie' tö iyë' es.
  eng-WYC-2017: And the Lord made hard the heart of Pharaoh, and he heard not them,
    as the Lord spake to Moses.
  eng-WMBB: The LORD hardened the heart of Pharaoh, and he didn’t listen to them,
    as the LORD had spoken to Moses.
  urd-GVH: लेकिन रब ने फ़िरौन को ज़िद्दी बनाए रखा, इसलिए उसने मूसा और हारून की न सुनी।
    यों वैसा ही हुआ जैसा रब ने मूसा को बताया था।
  rug-rug: Ba va luli nia nana hiniva Zihova sa baṉara, gua tugo sapu ele zama nia
    Sa tatasana, meke lopu hiva avosi sa baṉara sari Mosese e Eroni.
  gaz-gaz: Garuu Waaqayyo akkuma Museetti hime sana Waaqayyo Faraʼoonin mata jabeessa
    godhe; innis Musee fi Aroonin dhagaʼuu dide.
  fra-LSG: L’Éternel endurcit le cœur de Pharaon, et Pharaon n’écouta point Moïse
    et Aaron, selon ce que l’Éternel avait dit à Moïse.
  gnn-gnn: Bala Garrayyunydja ŋayipinydja ŋanya ŋayaŋu‐ḏälkuŋalana ŋunhi buŋgawanhanydja,
    liŋgu ŋayipi ŋanyapinyay ŋayi rom‐ḏälkunhamina; yakana ŋayi mäkiri'‐witjurruna
    maṉḏaku dhärukku, bitjarra yana liŋgu bitjarra ŋunhi ŋäthili Garrayyu ḻakaraŋala
    Mawtjitjkala.
  yal-yal: Koni, Alatala yi Firawona bɔɲɛni xɔdɔxɔ, a mi Musa nun Haruna xuiin namɛ
    mumɛ, alo Alatala naxan fala Musa xa.
  haw-1868: Hoopaakiki mai la o Iehova i ka naau o Parao, a hoolohe ole mai la oia
    ia laua, e like me ka Iehova i olelo mai ai ia Mose.
  arb-NAV: لَكِنَّ الرَّبَّ قَسَّى قَلْبَ فِرْعَوْنَ فَلَمْ يَسْمَعْ لَهُمَا، تَمَاماً
    كَمَا قَالَ الرَّبُّ لِمُوسَى.
  ewe-ewe: Ke Yehowa gana Farao ƒe dzi me gasẽ kokoko, ale wògagbe nusese abe ale
    si Yehowa gblɔe na Mose da ɖi ene.
  eng-LEE: And the Lord hardened the heart of Pharaoh, and he hearkened not unto them;
    as the Lord had spoken unto Moses.
  gvn-gvn: '@see-verse:EXO.009.011'
  asm-FB: তথাপি যিহোৱাই মোচিক কোৱাৰ দৰে, তেওঁ ফৰৌণৰ মন কঠিন কৰিলে, সেয়ে ফৰৌণে মোচি
    আৰু হাৰোণৰ কথা নুশুনিলে।
  sus-A: كْنْ عَلَتَلَ نَشَ قِرَوُنَ شَشِلِ رَشْرْشْ، عَلَكٌ عَ نَشَ تِن مُنسَ نُن
    هَرُنَ شُي سُشُدٍ، عَلْ عَلَتَلَ نُ بَرَ عَ مَسٍن مُنسَ بّ كِ نَشّ.
  fra-SBL: Yahvé endurcit le cœur de Pharaon, et il ne les écouta pas, comme Yahvé
    l'avait dit à Moïse.
  hbo-hbo: וַיְחַזֵּ֤ק יְהוָה֙ אֶת־לֵ֣ב פַּרְעֹ֔ה וְלֹ֥א שָׁמַ֖ע אֲלֵהֶ֑ם כַּאֲשֶׁ֛ר
    דִּבֶּ֥ר יְהוָ֖ה אֶל־מֹשֶֽׁה׃ ס
  eng-WYCLIFFE: And the Lord made hard the herte of Farao, and he herde not hem, as
    the Lord spak to Moises.
  piu-2006: '@see-verse:EXO.009.011'
  pjt-pjt: Palu Godalu Piiṟanya tungun-tungunpa palyaṉu kulilwiyangku wantinytjaku,
    ka paluṟu mulapaṯu kulilwiyangku wantingi Moselu pula Aarontu wangkanyangka, panya
    alatjirinytjaku Godalu ngaṉmanytju Mosela wangkangu.
  cwe-cwe: Mbali Mndewa Mulungu kautenda moyo wa mfalume wa Misili uwe mdala na hawategeleze
    Musa na Haluni, fana Mndewa Mulungu viyamulongele Musa.
  bgs-bgs: Asal igpatággas gó katô Áglangngagán tô ulu ka harì, asta ándà din paminággi
    si Moises asta si Aaron, magunawa katô taganà igkagi ka Áglangngagán.
  kik-kik: No Jehova akĩũmia ngoro ya Firaũni, akĩrega kũigua Musa na Harũni, o ta
    ũrĩa Jehova eerĩte Musa.
  fra-NCL: Et Yahweh endurcit le cœur de Pharaon, et Pharaon n’écouta pas Moïse et
    Aaron, selon que Yahweh l’avait dit à Moïse.
  cek-AK: Mosi khaeah Angraeng mah thuih ih lok baktih toengah, Angraeng mah Faro
    to palung thahsak, to pongah Mosi hoi Aaron ih lok to tahngai pae ai.
  xla-xla: Amasiyama Godtapo Pelo ya꞉ dupa ma-a꞉ma kokalepo meliyo. Epalati Pelotapo
    Godta atlamale yu mate ala꞉mama Moses mate epo A꞉lon mate yia꞉ yu dla podaliyo.
  cuk-cuk: Ar Bab-Jehováʼdi, aka bur bule Faraón-burguega imaksad. Ar igi Bab-Jehová
    bato iduar Moisésʼga sogsa, deyob gunonikid. Degisoggu, Faraón Moisés-gwen-bar-wisgubisuli,
    degi, Aarón-gwen-bar-wisgubisuli gusad.
  uig-CYR: Лекин Пәрвәрдигар Пирәвнниң көңлини қаттиқ қилди; шуңа Пәрвәрдигар дәл
    Мусаға ейтқинидәк у уларға қулақ салмиди.
  tel-2017: అయినప్పటికీ యెహోవా మోషేతో చెప్పినట్టు యెహోవా ఫరో హృదయాన్ని కఠినం చేయడం
    వల్ల అతడు వాళ్ళ మాట వినలేదు.
  hat-BSA: Men SENYÈ a te fè kè Farawon vin di, e li pa t koute yo, jan ke SENYÈ a
    te di a Moïse la.
  kos-kos: Na LEUM GOD El akupaye nankal tokosra, tuh elan tia lungse lohngol Moses
    ac Aaron, oana ke LEUM GOD El tuh fahk nu sel Moses meet ah.
  hbo-WLC: וַיְחַזֵּ֤ק יְהוָה֙ אֶת־לֵ֣ב פַּרְעֹ֔ה וְלֹ֥א שָׁמַ֖ע אֲלֵהֶ֑ם כַּאֲשֶׁ֛ר
    דִּבֶּ֥ר יְהוָ֖ה אֶל־מֹשֶֽׁה׃ ס
  ibo-ibo: Ma Onyenwe anyị mere ka obi Fero sie ike. Ọ jụrụ ige Mosis na Erọn ntị
    dịka Onyenwe anyị gwara Mosis na ọ ga-eme.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ଫାରୋଙ୍କର ହୃଦୟ କଠିନ କଲେ, ତହିଁରେ ସେ ମୋଶାଙ୍କ ପ୍ରତି ଉକ୍ତ
    ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ପ୍ରମାଣେ ସେମାନଙ୍କ କଥାରେ ମନୋଯୋଗ କଲେ ନାହିଁ।
  chk-chk: Nge ewe Samol mi Lapalap a atipeföreai Farao pwe esap aüselinga Moses me
    Aaron, usun mine ewe Samol mi Lapalap a fen üreni Moses.
  rop-rop: Wal YAWEI bin meigim det king jidan admen, en im nomo bin lisin langa Mosis
    en Eran, jis laik weya YAWEI bin tok basdam.
  ukr-1871: Та закаменив Господь серце в Фараона, і не послухав їх, як і глаголав
    Господь Мойсейові.
  bch-bch: Be Maron Deo ikado ga maron kapei Isip aea ilolo matua ga ipaki itanga
    pade. Ta ilongo Moses ga Aron led posanga mao, mambe Maron Deo ikeo pan Moses
    ngan.
  deu-1951: Aber der HERR verstockte das Herz des Pharao, daß er nicht auf sie hörte,
    wie denn der HERR zu Mose gesagt hatte.
  eng-JPS: And the LORD hardened the heart of Pharaoh, and he hearkened not unto them;
    as the LORD had spoken unto Moses.
  srp-1865: I Gospod uèini te otvrdnu srce Faraonovo, i ne posluša ih, kao što bješe
    kazao Gospod Mojsiju.
  lug-lug: Naye Mukama n’akakanyaza omutima gwa Falaawo, n’atawuliriza Musa ne Alooni,
    era nga Mukama bwe yagamba Musa.
  heb-heb: ויחזק יהוה את לב פרעה ולא שמע אלהם כאשר דבר יהוה אל משה׃
  ben-IRV: আর সদাপ্রভু ফরৌণের হৃদয় কঠিন করলেন; তিনি তাঁদের কথায় মনোযোগ দিলেন না,
    যেমন সদাপ্রভু মোশিকে বলেছিলেন।
  pan-pan: ਅਤੇ ਜਿਵੇਂ ਯਹੋਵਾਹ ਮੂਸਾ ਨੂੰ ਬੋਲਿਆ ਸੀ ਯਹੋਵਾਹ ਨੇ ਫ਼ਿਰਊਨ ਦੇ ਮਨ ਨੂੰ ਕਠੋਰ ਹੋਣ
    ਦਿੱਤਾ ਅਤੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਦੀ ਨਾ ਸੁਣੀ।
  tkr-tkr: Rəbbee meer firon hı't'ilqa sak'al ha'a. Rəbbee Mısayk'le uvhuyn xhinnecad
    eyxhe, fironee manbışil k'ırı alixhxhı deş.
  mya-JVB: ထာဝရဘုရား သည် ဖါရော ဘုရင်၏နှလုံး ကို ခိုင်မာ စေတော်မူသည်ဖြစ်၍ ၊ မောရှေ
    အား မိန့် တော်မူသည် အတိုင်း ၊ သူ တို့စကားကို နား မ ထောင်ဘဲ နေလေ၏။
  tte-O: Na Yeoba kin katena ikabi-yakololo yoi kabo Mosese yo Eloni kainali nige
    ibebenalan, besiele Yeoba ana walo.
  tbg-tbg: Noravano Kotiva Pero vaiinti avu aato kempukaiqama kovarora tiro, Noravano
    Kotiva Mosira tiva amuntema kero, Pero vaiintivano kia Mosika Eronika uva irura.
  hmo-hmo: To Lohiabada ese Farao ena lalona ma ia ha-aukaia, vadaeni ia kamonai lasi
    idia dekenai, Lohiabada ese Mose dekenai ia hamaoroa guna hegeregerena.
  urd-urd: और ख़ुदावन्द ने फ़िर'औन के दिल को सख़्त कर दिया, और उसने जैसा ख़ुदावन्द
    ने मूसा से कह दिया था उनकी न सुनी।
  rus-SYN: Но Господь ожесточил сердце фараона, и он не послушал их, как и говорил
    Господь Моисею.
  bqc-SIM: Ɔ̃ Dii Falaↄ̃ↄ swãfɛ̃̀ lá a ò Mↄiziɛwa, ↄ̃ i ń yãmao.
  tcz-CHONGTHU: Ahinlah Pakaiyin Pharaoh lungthim asutah nalaijin, “Pakaiyin Mose
    heng'a aseidohsa bang'in, Pharaoh in ngainahsa in anei hih laiye.”
  mar-mar: परंतु परमेश्वराने फारोचे मन कठीण केले आणि त्याने मोशे व अहरोन यांचे ऐकले
    नाही, व लोकांस जाऊ दिले नाही. परमेश्वराने मोशेला असे सांगितलेच होते.
  qub-qub: Chaypis Tayta Diosmi camacächiran faraón rumi shonguno contra ricacunanpaj.
    Chaynöpami Aaronwan Moisés nishantaga mana cäsuranchu. Tayta Dios willashannömi
    caran.
  bqp-bqp: Akũ Dikiri Firi'auna kùu kɛ̀ gbãna, lákũ à ò Musanɛ nà, akũ à gì ń
    yã mai.
  hat-hat: Men Seyè a te fè farawon an fè tèt di pi rèd. Farawon an pa t' koute Moyiz
    ak Arawon, tankou Seyè a te di Moyiz la.
  eng-BSB: But the LORD hardened Pharaoh’s heart, and he would not listen to them,
    just as the LORD had said to Moses.
  tod-tod: Ɠɔoɠɔ GALAGI Falaɠɔn ɠigi ɓaani, Falaɠɔn la ɠɛni woiloni Moizeni ta Aalɔn
    wooi ma, eɠɛʋelei Ɠɔoɠɔ GALAGI bogai la Moize ma.
  eng-WEBPB: The LORD hardened the heart of Pharaoh, and he didn’t listen to them,
    as the LORD had spoken to Moses.
  kbq-kbq: Hianagi Ra Anumzamo'ma ko'ma Mosesema asmi'nea kante anteno, Fero antahintahia
    Agra'a eri hanavetigeno, Mosesene Aroni'gizni kea ontahi'ne.
  nhe-BL: Pero TOTECO quichijqui para Faraón ma moyoltetili huan ma ax quinchihuili
    cuenta Moisés huan Aarón, queja TOTECO quiilhuijtoya Moisés para quichihuasquía.
  bus-bus: Ben Dii Fili'auna kù kɛ̀ gbãa lán à ò Musanɛ nà, ben à gì ń yã mazi.
  gub-BL: Nezewe rehe we Tupàn uma'ereko wi Parao ipy'a pupe. A'e rupi na'ipureruzar
    wer kwaw ize'eg rehe. Nuzeapyaka kwaw Moizez ze'eg rehe Àràw ze'eg rehe. Uzeapo
    iaiw ma'e Tupàn hemimume'u kwer rupi katete.
  eng-DRA: And the Lord hardened Pharao’s heart, and he hearkened not unto them, as
    the Lord had spoken to Moses.
