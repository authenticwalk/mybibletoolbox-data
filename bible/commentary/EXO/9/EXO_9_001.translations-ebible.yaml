  eng-WEBPB: 'Then the LORD said to Moses, “Go in to Pharaoh, and tell him, ‘This
    is what the LORD, the God of the Hebrews, says: “Let my people go, that they may
    serve me.'
  kbq-kbq: Anante Ra Anumzamo'a Mosesena asmino, Feronte vunka amanage hunka ome asamio,
    Ra Anumzana Hibru vahe'mokizmi Anumzamo amanage hie, zmatrege'za vahe'niamo'za
    vu'za, monora ome hunanteho hu'ne.
  nhe-BL: 'Huajca TOTECO quiilhui Moisés: ―Xiya xiquitati Faraón huan xiquilhuiti
    para na niDIOS, niininTECO hebreo tlacame, huan na niquilhuía ma quincahua notlacajhua
    ma yaca nechhueyichihuatij.'
  bus-bus: 'Dii bè Musanɛ: Ǹ gá ǹ Fili''auna le ǹ onɛ Dii Eberunↄ Luda bè à ma gbɛ̃nↄ
    gbarɛ aↄ̃ gá dↄnzi kɛmɛ.'
  gub-BL: Na'e uze'eg wi Tupàn Tuweharupi Wiko Ma'e Moizez pe kury. — Eze'eg eho Parao
    pe nehe ty. — Tupàn Tuweharupi Wiko Ma'e Emerew wazar umume'u kar ko ze'eg newe
    a'e, ere izupe nehe. — Emuhem kar heremiaihu xe wi ne wà nehe, ta'e ipurumuwete
    wer herehe a'e wà xe.
  eng-DRA: 'And the Lord said to Moses: Go in to Pharao, and speak to him: Thus saith
    the Lord God of the Hebrews: Let my people go to sacrifice to me.'
