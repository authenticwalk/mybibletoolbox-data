verse: EXO.009.001
translations:
  mal-C: ഇതിനുശേഷം യഹോവ മോശയോട് അരുളിച്ചെയ്തു, നീ ഫറവോന്റെ അടുക്കൽ ചെന്ന് അവനോടു പറയുക,
    എബ്രായരുടെ ദൈവമായ യഹോവ, “എന്നെ ആരാധിക്കാൻ എന്റെ ജനത്തെ വിട്ടയയ്ക്കുക” എന്ന് അരുളിച്ചെയ്യുന്നു.
  deu-TKW: 'Hierauf befahl Jahwe Mose: Begieb dich zum Pharao und kündige ihm an:
    So spricht Jahwe, der Gott der Hebräer: Laß mein Volk ziehen, damit es mich verehre!'
  lin-lin: 'Yawe alobaki na Moyize : « Kende koyebisa Faraon : ‹ Tala makambo oyo
    Yawe, Nzambe ya Ba-Ebre, alobi : ‘ Tika bato na Ngai kokende kogumbamela Ngai ! ’'
  eng-LSV: 'And YHWH says to Moses, “Go to Pharaoh, and you have spoken to him, Thus
    said YHWH, God of the Hebrews: Send My people away, and they serve Me,'
  eng-GNV: Then the Lord said vnto Moses, Go to Pharaoh, and tell him, Thus saith
    the Lord God of the Ebrewes, Let my people go, that they may serue me.
  eng-WEBSTER: Then the LORD said to Moses, Go in to Pharaoh, and tell him, Thus saith
    the LORD God of the Hebrews, Let my people go, that they may serve me.
  nhw-BL: 'Huajca TOTECO quiilhui Moisés: ―Xiya xiquitati Faraón huan xiquilhuiti
    para na niDIOS, niininTECO hebreo masehualme, huan na niquilhuía ma quincahua
    nomasehualhua ma yaca nechhueyichihuatij.'
  swh-ONEN: 'Ndipo Bwana akamwambia Mose, “Nenda kwa Farao ukamwambie, ‘Hili ndilo
    Bwana, Mungu wa Waebrania asemalo: “Waachie watu wangu waende ili wapate kuniabudu.”'
  bba-bba: Yen biru kpɑm Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ doo Eɡibiti sunɔn mi
    kpɑ ɑ nùn sɔ̃ ɑ nɛɛ, ɑmɛniwɑ nɛ Heberubɑn Yinni Wi u rɑ n wɑ̃ɑ nɑ ɡeruɑ. Nɑ nɛɛ,
    u de nɛn tɔmbu bu doonɑ bu mɑn sɑ̃.
  eng-KJVCPB: Then the Lord said unto Moses, Go in unto Pharaoh, and tell him, Thus
    saith the Lord God of the Hebrews, Let my people go, that they may serve me.
  cpy-cpy: 'Ikanta Tajorentsi rapiiteeri Moisés ikanteeri: “Piyaate piñeeri pinkathari
    Faraón, pikanteri: ‘Ikantzi Tajorentsi, Itajorentsite Heber-paeni: “Pishineteri
    ikaatzi nashitari naaka, riyaate ipinkatha-teena.'
  mpx-mpx: 'Inoke Yehoba i baek Mosese elana i ba, “Nu na kin elana ge nu ba, ‘Yehoba
    ama Hibilu wama Yabowaine i ba ola hiwe: No gamagalau nu talamwagil nihi egon,
    inoke nihi na nihi tapwalolo elau.'
  wbp-wbp: YAAWIYI-rla wangkaja Mujujuku, “Yaninjarla wangkayarla Yijipi-wardingki
    kingiki, ‘Kujanya kangku wangka YAAWIYI-ji yangka Yipuru-patu-kurlangu Kaatuju
    nyuntukuju, “Ngaju-nyangu yapangku yungujulurla pulka-pinyi ngajuku jiljangka.
    Kula-jana warla-pajika!” ’”
  luo-luo: 'Eka Jehova Nyasaye nowacho ne Musa niya, “Dhi ir Farao mondo iwachne kama:
    ‘Ma e gima Jehova Nyasaye ma Nyasach jo-Hibrania wacho: “We joga odhi mondo olama!”'
  meu-meu: 'Bena Iehova ese Mose e haduaia, eto, Farao dekenai ba raka vareai, ba
    hamaoroa, baoto “Iehova, Heberu taumai emai Dirava, ini e gwau tomamu: Egu orea
    taudia ba kahudia nege, bae toma henigu diho. ?'
  npi-ULB: तब परमप्रभुले मोशालाई भन्‍नुभयो, “फारोकहाँ गएर भन्, 'हिब्रूहरूका परमप्रभु
    यसो भन्‍नुहुन्छः मेरो आराधना गर्नलाई मेरो मानिसहरूलाई जान दे ।
  yor-yor: Nígbà náà ni Olúwa sọ fún Mose pé, “Lọ sọ fún Farao, ‘Èyí ni Olúwa Ọlọ́run
    àwọn Heberu sọ, “Jẹ́ kí àwọn ènìyàn Mi kí ó lọ, kí wọn bá à lè sìn Mí.”
  emp-NTPO: 'Maʌ̃be Ãcõrẽba Moisea jarasia: –Egiptod̶ebema boroa nãwã jarad̶e wãdua:
    “Dai hebreorã Ãcõrẽba nãwã jara b̶ʌa: mʌ̃ purura idu wãbidua mʌ̃́a animarãda babue
    diad̶amãrẽã.'
  ind-ind: TUHAN berkata kepada Musa, “Pergilah menghadap raja dan sampaikan bahwa
    TUHAN, Allah umat Israel, berkata, ‘Biarkanlah umat-Ku pergi agar mereka dapat
    menyembah-Ku!
  pes-OPCB: 'آنگاه خداوند به موسی فرمود: «نزد فرعون بازگرد و به او بگو که خداوند،
    خدای عبرانی‌ها می‌فرماید: قوم مرا رها کن تا بروند و مرا عبادت کنند،'
  aer-aer: YAHWEH Moses-eke angkeke, “Pharaoh-eke angketyeke alhaye, ikwere angke,
    ‘Alakenhe nhenhe kwenhe YAHWEH, Ngkarte-arle Hebrew areye-kenhe anemeke, ngkwenge
    angkeme, “Tyerrtye Atyinhe areye kwenhe apmere ahurratye-werne alhetyeke ahentye-aneme
    Ayenge utyernetyeke tnakewarremele. Itne-ketye mwernte-iletyalaye!” ’”
  tgl-ULB: 'Pagkatapos sinabi ni Yahweh kay Moises, “Pumunta ka kay Paraon at sabihin
    sa kaniya, ''ang sabi ni Yahweh, ang Diyos ng mga Hebreo: “Hayaang umalis ang
    aking bayan, para sila ay sumamba sa akin”.'
  cbu-NT: Ashiriya, Taarashipan Móysisee tárangiya, shiysha nuwaa kuki kurakaa kamaningcha;
    Taarashipani, Israelchich Apanllirini, shiyaa ateeja, tángcha; Nuwaa tputsiri
    zanganichpa. Waani arap naayarusin, nuwaa ungirtapana, Taarashipan shiyaa átcha,
    tángcha.
  hui-hui: Ani mini giambe ho wiaabo hayagola Anduane Homogohanda lalu, Áyu kini biago
    karia puwa ibuhondo ogodagua lalu, Anduane Homogo Hiburu wali agalinaga Ngode
    Datagaliwabehanda ibunaga wali agalime ibu mitangi bialu mo dunini howa lotu lole
    pelo pudaba labe laya, lole pu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က မော​ရှေ​အား``ဘု​ရင်​ထံ သို့​သွား​၍ ဟေ​ဗြဲ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား​ဤ​သို့​မိန့်​တော်​မူ ၏။ `ငါ့​အား​ဝတ်​ပြု​နိုင်​စေ​ရန်​ငါ​၏​လူ​မျိုး
    တော်​ကို​သွား​ခွင့်​ပြု​လော့။-
  cbi-NTPO: 'Tsenñu Yavé, Moisésnu tsandimi: Faraón'' junga ji'' keejide, tsejtu tsandide:
    Yavé, hebreo chachilla'' Dios, entsandive: In chachillanu mandyaike'' eede inu
    aawa kure'' keewaajinudetsu, tive.'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཕཱར་ཨོལ་གྱི་མདུན་དུ་སོང་ནས་ཁོ་ལ་འདི་ལྟར་ཤོད་དང་།
    ཨིབ་རི་པ་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ང་ལ་བསྙེན་བཀུར་བྱེད་པའི་ཆེད་དུ་ངའི་མི་རྣམས་འགྲོ་རུ་ཆུག་ཅེས་གསུངས།
  sna-sna: 'Ipapo Jehovha akati kuna Mozisi, “Enda kuna Faro undoti kwaari, ‘Zvanzi
    naJehovha: Mwari wavaHebheru: Rega vanhu vangu vaende, kuti vanondinamata.'
  spa-BLM: 'Entonces Yahvé dijo a Moisés: “Ve a Faraón y dile: ‘Esto es lo que dice
    Yahvé, el Dios de los hebreos: “Deja ir a mi pueblo para que me sirva.'
  cac-cac: 'Ix lajvi chi, ix yalanxi Jehová d''a vin̈aj Moisés chi'': —Ixic d''a vin̈
    rey chi'', tzalan d''a vin̈: Icha val tic yalan Jehová co Diosal a on̈ hebreo
    on̈ tic: Chab''at in chon̈ab'' tic yic tz''och eb'' ejmelal d''ayin.'
  swh-ULB: 'Kisha Yahweh akamwambia Musa, Nenda kwa Farao na umwambie, ''Yahweh, Mungu
    wa Waebrania, anasema hivi: “Acha watu wangu waende ili wakaniabudu mimi.”'
  bel-bel: 'І сказаў Гасподзь Майсею: ідзі да фараона і скажы яму: так кажа Гасподзь,
    Бог Габрэяў: адпусьці народ Мой, каб ён учыніў Мне служэньне;'
  deu-ELBBK: 'Und der HERR sprach zu Mose: Geh zu dem Pharao hinein und sprich zu
    ihm: So spricht der HERR, der Gott der Hebräer: Lass mein Volk ziehen, dass sie
    mir dienen!'
  mbb-OT: 'Ne migkeǥiyan te Nengazen si Moises te, “Hendiyè ka te hadì te Ehipto ne
    keǥiyi sikandin te, ‘Iyan heini migkaǥi te Nengazen, is Megbevayà te menge Hebriyuhanen:
    Tuǥuti nu is menge etew ku te kegenat su wey zan mekaazap kedì.'
  mal-2015: 'യഹോവ പിന്നെയും മോശെയോടു കല്പിച്ചതു: നീ ഫറവോന്റെ അടുക്കൽ ചെന്നു അവനോടു
    പറയേണ്ടതു എന്തെന്നാൽ: എബ്രായരുടെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: എന്നെ
    ആരാധിപ്പാൻ എന്റെ ജനത്തെ വിട്ടയക്ക.'
  tuo-NT: 'Õꞌacʉ̃ Moisére aꞌtiro nicʉ niwĩ: —Faraṍ tiropʉ waꞌa, aꞌtiro niña: “Õꞌacʉ̃,
    hebreo masã wiogʉ, aꞌtiro niami: ‘Yarã masãrẽ yʉꞌʉre eꞌcatipeorã waꞌacã duꞌuoꞌoya.'
  gup-gup: Wanjh Yawey bimarneyimeng Moses, yimeng, “Yiray yingimen kore Pharaoh dja
    yimarneyimen, ‘Yawey nawu God ngadberre Hebrew bininj, kuhni wanjh kayime ke ngudda
    Pharaoh, ngunmarneyime, “Yibenmunkewemen bininj ngardduk ba ngandimarnedi yiwarrudj.
  gvs-gvs: E Yauwe ilatuwokoigu idigo kana, ‘Kūna Pero kulatuwōko kudīgo kam, “Yauwe
    kai Iberiu ima Yaubada ibóbwara ame nakae idigo kana, ‘Guna bodao kutaligēidi
    bei sima sisakululu Yau yaigu.
  rmc-rmc: 'O RAJ phenďa le Mojžišoske: „Dža pale ko Faraonos a phen leske, hoj kada
    phenel o RAJ, o Del le Hebrejengro: ‚Premuk mire manušen, hoj mange te služinen.'
  nlg-nlg: Keri ge a Yahweh te bosa vania Moses, “Pulohi ta Pharaoh, mo ko bosa vania,
    ‘Aeni na hava te bosa a Yahweh na God didira rana Israel/Jew, “Lubatira nigua
    na vure ge kara tona ma kara tangomana na va holohabaagu.
  pes-OPV: 'و خداوند به موسی گفت: «نزد فرعون بروو به وی بگو: یهوه خدای عبرانیان چنین
    می‌گوید: قوم مرا رها کن تا مرا عبادت کنند.'
  ron-1924: 'Домнул а зис луй Мойсе: „Ду-те ла Фараон ши спуне-й: ‘Аша ворбеште Домнул
    Думнезеул евреилор: «Ласэ пе попорул Меу сэ плече, ка сэ-Мь служяскэ.'
  ben-OBCV: 'তখন সদাপ্রভু মোশিকে বললেন, “ফরৌণের কাছে যাও এবং তাকে বলো, ‘হিব্রুদের
    ঈশ্বর সদাপ্রভু একথাই বলেন: “আমার প্রজাদের যেতে দাও, যেন তারা আমার আরাধনা করতে
    পারে।”'
  som-som: Markaasaa Rabbigu wuxuu Muuse ku yidhi, Fircoon u tag, oo waxaad ku tidhaahdaa,
    Waxaa Rabbiga ah Ilaaha Cibraaniyadu leeyahay, Dadkayga sii daa ha tageene, inay
    ii adeegaan.
  lat-VUC: 'Dixit autem Dominus ad Moysen: Ingredere ad Pharaonem, et loquere ad eum:
    Hæc dicit Dominus Deus Hebræorum: Dimitte populum meum ut sacrificet mihi.'
  eng-ASVBT: Then Jehovah said unto Moses, Go in unto Pharaoh, and tell him, Thus
    saith Jehovah, the God of the Hebrews, Let my people go, that they may serve me.
  mna-mna: 'Timbotmbot ma Yooba iso pa Mose mini. Iso: “La ki king, mi so pini ta
    kembei. So: Yooba Anutu kizin Iburu isombe nu zem zin wal kini ma tila be tikam
    suŋŋana pini.'
  ita-1885: 'E IL Signore disse a Mosè: Entra da Faraone, e digli: Così ha detto il
    Signore Iddio degli Ebrei: Lascia andare il mio popolo, acciocchè mi serva.'
  eng-LXXUP: And the Lord said to Moses, Go in to Pharaoh, and thou shalt say to him,
    These things saith the Lord God of the Hebrews; Send my people away that they
    may serve me.
  eng-ULB: 'Then Yahweh said to Moses, “Go to Pharaoh and tell him, ''Yahweh, the
    God of the Hebrews, says this: “Let my people go so that they may worship me.”'
  spa-VBL: 'El Señor le dijo a Moisés: “Ve y habla con el Faraón. Dile: ‘Esto es lo
    que dice el Señor: Deja ir a mi pueblo, para que me adoren.'
  fra-_FOB: 'Alors l''Éternel dit à Moïse: Va vers Pharaon, et dis-lui: Ainsi a dit
    l''Éternel, le Dieu des Hébreux: Laisse aller mon peuple, afin qu''il me serve;'
  mal-mal: 'യഹോവ പിന്നെയും മോശെയോട് കല്പിച്ചത്: “നീ ഫറവോന്റെ അടുക്കൽ ചെന്ന് അവനോട്
    പറയേണ്ടത്: എബ്രായരുടെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: എന്നെ ആരാധിക്കുവാൻ
    എന്റെ ജനത്തെ വിട്ടയയ്ക്കുക.'
  urd-GVR: Phir Rab ne Mūsā se kahā, “Firaun ke pās jā kar use batā ki Rab Ibrāniyoṅ
    kā Ḳhudā farmātā hai, ‘Merī qaum ko jāne de tāki wuh merī ibādat kar sakeṅ.’
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “फाराओ आ बाक्‍तीके लावो। मिनु गे परमप्रभु
    यावे, हिब्रू मुर आन परमप्रभुमी इन कली ‘आं मुर आं कली चढ़ेथ लचा गेवो। प्रस्‍थान
    ५:१
  ita-1927: 'Allora l’Eterno disse a Mosè: “Va’ da Faraone, e digli: Così dice l’Eterno,
    l’Iddio degli Ebrei: Lascia andare il mio popolo, perché mi serva;'
  ckb-ckb: 'یەزدان بە موسای فەرموو: «بڕۆ لای فیرعەون و پێی بڵێ کە یەزدانی پەروەردگاری
    عیبرانییەکان ئەمە دەفەرموێت: ”ڕێ بە گەلەکەم بدە با بڕۆن بمپەرستن.“'
  eng-BBE: 'Then the Lord said to Moses, Go in to Pharaoh and say to him, This is
    what the Lord, the God of the Hebrews, says: Let my people go so that they may
    give me worship.'
  kan-OKCV: 'ಅನಂತರ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಹೇಳಿದ್ದೇನಂದರೆ, “ಫರೋಹನ ಬಳಿಗೆ ಹೋಗಿ ಅವನಿಗೆ, ‘ಹಿಬ್ರಿಯರ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ನನ್ನನ್ನು ಆರಾಧಿಸುವಂತೆ ನನ್ನ ಜನರನ್ನು ಕಳುಹಿಸು.”'
  bbb-bbb: Areme E Ireobo fu una Mosisi kuae, Va Kini Fero kua e Iburukobuo E Ireobo
    ije fu kume, E none kiaga bu usiae vaekina bu na baname isoena kafiafirieno kumei.
  tam-2017: 'பின்பு, யெகோவா மோசேயை நோக்கி: “நீ பார்வோனிடம் போய்: எனக்கு ஆராதனைசெய்ய
    என்னுடைய மக்களைப் போகவிடு.'
  spa-RV-1909: 'ENTONCES Jehová dijo á Moisés: Entra á Faraón, y dile: Jehová, el
    Dios de los Hebreos, dice así: Deja ir á mi pueblo, para que me sirvan;'
  ron-BTF: 'Atunci DOMNUL i-a spus lui Moise: Intră la Faraon și spune-i: Astfel vorbește
    DOMNUL Dumnezeul evreilor: Lasă poporul meu să plece ca să îmi servească.'
  eng-WEBP: 'Then the LORD said to Moses, “Go in to Pharaoh, and tell him, ‘This is
    what the LORD, the God of the Hebrews, says: “Let my people go, that they may
    serve me.'
  eng-FBV: 'The Lord told Moses, “Go and speak to Pharaoh. Tell him, ‘This is what
    the Lord says: Let my people go, so that they can worship me.'
  nld-1939: 'Toen sprak Jahweh tot Moses: Ga naar Farao en zeg hem: “Zo spreekt Jahweh,
    de God der Hebreën! Laat mijn volk vertrekken, om Mij te vereren.”'
  nch-BL: 'Huajca TOTECO quiilhui Moisés: ―Xiya xiquitati Faraón huan xiquilhuiti
    para na niDIOS, niininTECO hebreo masehualme, huan na niquilhuía ma quincahua
    nomasehualhua ma yaca techhueyichihuatij.'
  vie-1934: 'Đức Giê-hô-va bèn phán cùng Môi-se rằng: Hãy đi ra mắt Pha-ra-ôn mà tâu
    rằng: Giê-hô-va, là Đức Chúa Trời của dân Hê-bơ-rơ, có phán như vầy: Hãy tha dân
    ta đi, đặng chúng nó hầu việc ta;'
  hin-CV: फिर परमेश्वर ने मोशेह से कहा, “जाकर फ़रोह को यह बता दो, ‘इब्रियों के परमेश्वर
    याहवेह ने यह कहा है, “मेरी प्रजा को यहां से जाने दो, ताकि वे मेरी वंदना कर सकें.”
  eng-OURB: 'Then Adonai said to Moses [Drawn out], “Go in to Pharaoh, and tell him,
    ‘This is what Adonai, the God of the Hebrews [Immigrants], says: “Let my people
