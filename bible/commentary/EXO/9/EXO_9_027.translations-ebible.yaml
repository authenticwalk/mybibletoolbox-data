verse: EXO.009.027
translations:
  mal-C: അപ്പോൾ ഫറവോൻ മോശയെയും അഹരോനെയും ആളയച്ചുവരുത്തി. “ഇപ്പോൾ ഞാൻ പാപം ചെയ്തുപോയി,”
    അയാൾ അവരോടു പറഞ്ഞു. “യഹോവ നീതിയുള്ളവൻ, എനിക്കും എന്റെ ജനത്തിനും തെറ്റുപറ്റിയിരിക്കുന്നു.
  deu-TKW: 'Da sandte der Pharao Boten, ließ Mose und Aaron rufen und sprach zu ihnen:
    Ich habe diesmal gefehlt; Jahwe ist im Recht und ich und meine Unterthanen sind
    im Unrecht.'
  lin-lin: 'Faraon abengisaki Moyize mpe Aron, alobaki na bango : — Ya mbala oyo,
    nasali lisumu. Yawe azali sembo ; ngai mpe bato na ngai tosali mabe.'
  eng-LSV: And Pharaoh sends, and calls for Moses and for Aaron, and says to them,
    “I have sinned this time—YHWH [is] the righteous, and I and my people [are] the
    wicked,
  eng-GNV: 'Then Pharaoh sent and called for Moses and Aaron, and said vnto them,
    I haue now sinned: the Lord is righteous, but I and my people are wicked.'
  eng-WEBSTER: 'And Pharaoh sent, and called for Moses and Aaron, and said to them,
    I have sinned this time: the LORD is righteous, and I and my people are wicked.'
  nhw-BL: 'Huajca nopa Faraón tlatitlanqui ma quinnotzatij Moisés huan Aarón huan
    quinilhui: ―Ama nitlajtlacolchijtoc. Catli amoTECO quichihua, ya nopa xitlahuac
    huan catli na huan nomasehualhua tijchihuaj, amo cuali.'
  swh-ONEN: Ndipo Farao akawaita Mose na Aroni akawaambia, “Wakati huu nimetenda dhambi.
    Bwana ni mwenye haki, mimi na watu wangu ni wakosaji.
  bba-bba: Yerɑ Eɡibiti sunɔ u Mɔwisi kɑ Aroni sokusiɑ u nɛɛ, nɑ wɑ mɑ nɛnɑ nɑ torɑ.
    Gusunɔ wi u rɑ n wɑ̃ɑ u ɡem mɔ. Nɛ kɑ nɛn tɔmbu sɑ tɑɑrɛ kuɑ.
  eng-KJVCPB: 'And Pharaoh sent, and called for Moses and Aaron, and said unto them,
    I have sinned this time: the Lord is righteous, and I and my people are wicked.'
  cpy-cpy: 'Ari ikaemakaan-teeri Faraón irika Moisés eejatzi Aarón, ikanteeri: “Nokaariperotaki
    naaka. Tema kameethari ikanta rirori Tajorentsi. Rooma naaka eejatzi maawoeni
    nonampina-paeni, kaari-perori nokanteeyani.'
  mpx-mpx: Yaka kin Mosese ge Eloni i yogaagil ge i ba, “Iyaka ya gegi. Yehoba wana
    ginol i sapu, nau alowau no gamagalau ha gegi.
  wbp-wbp: Ngula-jangka, Yijipi-wardingki kingirli-palangu yimi yilyaja Mujujuku manu
    Yarunuku yungu-palarla yani nyanunguku nyanjaku. Kuja-pala yukajarra, nyanunguju-palangu
    wangkaja, “Ngaju-panuju ngarrika! Ngaju karna warntarla nyina YAAWIYI-kijaku.
    YAAWIYI-mipaju-ka jungarni nyina ngaju-piya-wangu. Ngajulurlu manu ngaju-nyangu
    yapangkurnalu-nyarra yilyayarla kutu Yijipi-ngirli warla-pajirninja-wangurlu.
  luo-luo: Eka Farao noluongo Musa gi Harun. Nowachonegi niya, “Koro aseketho. Jehova
    Nyasaye ni kare, to an kaachiel gi joga wasetimo richo.
  meu-meu: 'Bena Farao ese Mose bona Aaron e boiridia, eto Lau na ina nega ai vada
    na kara havara: Iehova na maoromaoro; lau bona egu orea taudia na kara dika taumai.'
  npi-ULB: त्यसपछि फारोले मोशा र हारूनलाई बोलाउन मानिसहरू पठाए । तिनले तिनीहरूलाई
    भने, “यस पटक मैले पाप गरेको छु । परमप्रभु धर्मी हुनुहुन्छ अनि म र मेरा मानिसहरू
    दुष्‍ट छौँ ।
  yor-yor: Nígbà náà ni Farao pe Mose àti Aaroni sì ọ̀dọ́ rẹ̀, ó sì wí fún wọn pé,
    “Èmi ti ṣẹ̀ ní àkókò yìí; Olúwa jẹ́ olódodo ṣùgbọ́n èmi àti àwọn ènìyàn mi ni
    aláìṣòdodo.
  emp-NTPO: 'Maʌ̃be Egiptod̶ebema boroba Moisera, Aaroʌ̃ sid̶a trʌ̃biped̶a ãdjía nãwã
    jarasia: –Id̶ibʌrʌ mʌ̃a cawasia biẽ́ o b̶ʌda. Ãcõrẽbʌrʌ jipa o b̶ʌa. Mʌ̃da, mʌ̃
    puru sid̶a bed̶ead̶e panʌa.'
  ind-ind: Lalu raja memanggil Musa dan Harun untuk menghadap dia dan berkata, “Kali
    ini saya mengaku sudah berdosa. Dewamu memang benar, dan saya beserta seluruh
    rakyat saya bersalah.
  pes-OPCB: 'پس فرعون، موسی و هارون را به حضور خواست و به ایشان گفت: «من به گناه خود
    معترفم. حق به جانب خداوند است. من و قومم مقصریم.'
  aer-aer: Pharaoh anteme Moses uthene Aaron utheneke antangkeke. Ratherre nhenge
    apetye-alherrerlenge, re ikwere-atherre angkeke, “Ayenge urrernaye ware kwenhe!
    Ayenge YAHWEH-ketye aneme. YAHWEH kwenhe anyente-arle arratye aneme, ayenge-arteke
    anetyakenhe. The tyerrtye atyinhe areyele-inpe arrenhantherrenhe Egypt-ngentyele
    ipmentye aywepetyeke arrantherre-ketye mwernte-iletyakenhe aneke.
  tgl-ULB: Pagkatapos nagpadala ang Paraon ng mga tao para ipatawag sina Moises at
    Aaron. Sinabi niya sa kanila, “Nagkasala ako sa oras na ito. Si Yahweh ay matuwid
    at ako at ang aking bayan ay masasama.
  cbu-NT: Ashiri kuraksha wasundururee kamachtarangiya; Móysisee kuruzushini misha
    Aaronaatstamta, tárangiya. Wasindarursha Móysisee kuruzeeru, uwsha parawash pang'
    kuseersin, parawsha tárangiya; Na nuwaanaatsi yasaktana. Nuwcha Apanllee tayutaritki.
    Mishat, nuwaanamandaritcha ashku, misha nuw tputsiriptarti yutaritaniya. ¿Antaati
    Apanll mangutaja ashik?
  hui-hui: Ani bialu heagola kini biagome, Ai Mosese Aronola hondo pudaba, lene. Ogolabo
    ibiyagola ibugua lalu, Ai koore bialu harudane hendedogo Anduane Homogo ibugua
    mana bayale bialu heagola i̱bi i̱naga wali agalirubi iname ko bialu harimadane
    áyu hendedogoni.
  mya-mya: ဘု​ရင်​သည်​မော​ရှေ​နှင့်​အာ​ရုန်​တို့​ကို​ခေါ်​ပြီး လျှင်``ဤ​တစ်​ကြိမ်​ငါ​ပြစ်​မှား​မိ​ပါ​ပြီ။
    ထာ​ဝ​ရ ဘု​ရား​သည်​မှန်​ကန်​၍ ငါ​နှင့်​ငါ​၏​လူ​မျိုး​တို့ သည်​မှား​ပါ​၏။-
  cbi-NTPO: 'Tsenñu faraón Moisésnu bain, Aarónnu bain janu mandanguitu tsandimi:
    Uwain iya ujcha layu, iyaa in chachillaba kuipa deeyu, Yavéya tiba kuipajtuve.'
  bod-N: དེ་ནས་ཕཱར་ཨོལ་གྱིས་མོ་ཤེ་དང་ཨ་རོན་གཉིས་བོས་འོངས་ནས་དེ་གཉིས་ལ་འདི་ལྟར། ད་རེས་ངས་སྡིག་པ་བྱས་ཤིང་།
    དཀོན་མཆོག་ཡ་ཝཱེ་དྲང་བདེན་ཡིན་ལ། བདག་དང་བདག་གི་འབངས་མི་རྣམས་ནི་ངན་པ་ཡིན་ནོ། །
  sna-sna: Ipapo Faro akadana Mozisi naAroni akati, “Nguva ino ndatadza. Jehovha ndiye
    akarurama asi ini navanhu vangu hatina kururama.
  spa-BLM: 'El faraón mandó llamar a Moisés y a Aarón y les dijo: “Esta vez he pecado.
    El Señor es justo, y yo y mi pueblo somos impíos.'
  cac-cac: 'Yuj chi'' ix schecan vin̈ rey avtajxicot eb'' vin̈ chavan̈ chi'', ix yalan
    vin̈: —Toxo ix nachajel vuuj ticnaic to a in ay in mul yed'' in chon̈ab'' tic.
    Palta a Jehová, te tojoln̈ej syutej.'
  swh-ULB: Kisha Farao akatuma wanaume wakawaite Musa na Aruni. Akawaambia, “Nimetenda
    dhambi wakati huu. Yahweh ni mwenye haki, na mimi na watu wangu ni waovu.
  bel-bel: 'І паслаў фараон, і паклікаў Майсея і Аарона, і сказаў ім: гэтым разам
    я зграшыў; Гасподзь справядлівы, а я і народ мой вінаватыя;'
  deu-ELBBK: 'Und der Pharao sandte hin und ließ Mose und Aaron rufen und sprach zu
    ihnen: Ich habe dieses Mal gesündigt. Der HERR ist der Gerechte, ich aber und
    mein Volk sind die Schuldigen.'
  mbb-OT: Ne mibpesuǥuan te hadì si Moises wey si Aaron. Ne ke sikandin diyà te kandan
    te, “Guntaan netuenan ku en he nekesalà a; netuenan ku he ebpekevenar is Nengazen
    ne iyan a nesayep wey is menge etew ku.
  mal-2015: 'അപ്പോൾ ഫറവോൻ ആളയച്ചു മോശെയെയും അഹരോനെയും വിളിപ്പിച്ചു അവരോടു: ഈ പ്രാവശ്യം
    ഞാൻ പാപം ചെയ്തു; യഹോവ നീതിയുള്ളവൻ; ഞാനും എന്റെ ജനവും ദുഷ്ടന്മാർ.'
  tuo-NT: 'Tojo waꞌacã ĩꞌagʉ̃, faraṍ Moisére, Aarṍrẽ pijidutioꞌocʉ niwĩ. Narẽ aꞌtiro
    nicʉ niwĩ: —Yʉꞌʉ ñaꞌarõ weeapã. Yʉꞌʉta buꞌiritiꞌi. Tojo nicã yʉꞌʉmasã quẽꞌrã buꞌiritima.
    Õꞌacʉ̃ pũrĩcã buꞌiri moomi.'
  gup-gup: Wanjh Pharaoh bimunkeweng bininj benbenekayhmeng Moses dja Aaron dja benbenemarneyimeng,
    yimeng, “Kuninjkunu wanjh ngaye kunwarre ngayimeng. Yawey nungka kunmak kahdjalkurduyime,
    dja ngaye dja bininj ngardduk ngarrihkurduyime kunwarre.
  gvs-gvs: E tuwo Pero vala ietune ima Eroni be yau iduduwema kana. Kana, ilatuwokoima
    idigo kana, ‘Ame tuta bogina agoyo. Kina Yauwe tokibóbwata go, yau be nakae da
    Itipita liliuma toogoyoima.
  rmc-rmc: 'Paľis peske o Faraonos diňa te vičinel le Mojžiš the le Aron a phenďa
    lenge: „Akana kerďom binos. O RAJ hino čačipnaskro a man the mire manušen nane
    čačipen.'
  nlg-nlg: Ma Pharaoh te mina me nia vetena na bosa vanira Moses ma Aaron, me ghaghua,
    “Inau tu ghilala tu hahi sughua. A Yahweh te utuni, ma nigua na vure mi nau tai
    hahi.
  pes-OPV: 'آنگاه فرعون فرستاده، موسی و هارون راخواند، و بدیشان گفت: «در این مرتبه
    گناه کرده‌ام، خداوند عادل است و من و قوم من گناهکاریم.'
  ron-1924: 'Фараон а тримис сэ кеме пе Мойсе ши пе Аарон ши ле-а зис: „Де дата ачаста
    ам пэкэтуит; Домнул аре дрептате, яр еу ши попорул меу сунтем виноваць.'
  ben-OBCV: তখন ফরৌণ মোশি ও হারোণকে ডেকে পাঠালেন। “এবার আমি পাপ করেছি,” তিনি তাঁদের
    বললেন। “সদাপ্রভু ন্যায়পরায়ণ, এবং আমি ও আমার প্রজারা অন্যায় করেছি।
  som-som: Markaasaa Fircoon cid u diray, oo u yeedhay Muuse iyo Haaruun, oo wuxuu
    iyagii ku yidhi, Markan waan dembaabay; Rabbigu waa xaq, aniga iyo dadkaygubana
    shar baannu leennahay.
  lat-VUC: 'Misitque Pharao, et vocavit Moysen et Aaron, dicens ad eos: Peccavi etiam
    nunc: Dominus justus; ego et populus meus, impii.'
  eng-ASVBT: 'And Pharaoh sent, and called for Moses and Aaron, and said unto them,
    I have sinned this time: Jehovah is righteous, and I and my people are wicked.'
  mna-mna: 'Tana king iboobo Mose ziru Aron ma timar, mi iso pizin. Iso: “Iŋgi irao.
    Koozi mi aŋkilaala i. Nio aŋkam ŋoobo mbulu kek. Yooba mbulu kini indeeŋe. Mi
    nio niamŋan zin wal tio, ta amkam ŋoobo.'
  ita-1885: 'E Faraone mandò a chiamar Mosè ed Aaronne, e disse loro: Questa volta
    io ho peccato; il Signore è il giusto; ma io e il mio popolo siamo i colpevoli.'
  eng-LXXUP: 'And Pharaoh sent and called Moses and Aaron, and said to them, I have
    sinned this time: the Lord is righteous, and I and my people are wicked.'
  eng-ULB: Then Pharaoh sent men to summon Moses and Aaron. He said to them, “I have
    sinned this time. Yahweh is righteous, and I and my people are wicked.
  spa-VBL: 'El Faraón llamó a Moisés y a Aarón y les dijo: “Admito que esta vez he
    pecado. ¡El Señor tiene razón, y yo y mi pueblo estamos equivocados!'
  fra-_FOB: 'Alors Pharaon envoya appeler Moïse et Aaron, et leur dit: J''ai péché
    cette fois; l''Éternel est le juste, et moi et mon peuple nous sommes les coupables.'
  mal-mal: 'അപ്പോൾ ഫറവോൻ ആളയച്ച് മോശെയെയും അഹരോനെയും വിളിപ്പിച്ച് അവരോട്: “ഈ പ്രാവശ്യം
    ഞാൻ പാപംചെയ്തു; യഹോവ നീതിയുള്ളവൻ; ഞാനും എന്റെ ജനവും ദുഷ്ടന്മാർ.'
  urd-GVR: Tab Firaun ne Mūsā aur Hārūn ko bulāyā. Us ne kahā, “Is martabā maiṅ ne
    gunāh kiyā hai. Rab haq par hai. Mujh se aur merī qaum se ġhaltī huī hai.
  suz-BL: मिनु फाराओमी मोसा नु हारून आस कली ब्रेत्‍ताक्‍मसी। मिनु मेको आस कली “मुल
    गो पाप पाता। परमप्रभु यावे ठीक पाइब बाक्‍ब। गो नु आं मुरपुकीम मरिम्‍शो पाइतक।
  ita-1927: 'Allora Faraone mandò a chiamare Mosè ed Aaronne, e disse loro: “Questa
    volta io ho peccato; l’Eterno è giusto, mentre io e il mio popolo siamo colpevoli.'
  ckb-ckb: 'فیرعەون ناردی و بانگی موسا و هارونی کرد، پێی گوتن: «ئەم جارە گوناهم کرد،
    یەزدان ڕاستودروستە و من و گەلەکەم تاوانبارین.'
  eng-BBE: 'Then Pharaoh sent for Moses and Aaron, and said to them, I have done evil
    this time: the Lord is upright, and I and my people are sinners.'
  kan-OKCV: ಆಗ ಫರೋಹನು ಮೋಶೆ ಆರೋನರನ್ನು ಕರೆಕಳುಹಿಸಿ ಅವರಿಗೆ, “ಈ ಸಲ ನಾನು ಪಾಪಮಾಡಿದ್ದೇನೆ,
    ಯೆಹೋವ ದೇವರು ನೀತಿವಂತನು. ಆದರೆ ನಾನೂ, ನನ್ನ ಜನರೂ ತಪ್ಪಿತಸ್ಥರು.
  bbb-bbb: Ijadufuo Kini Fero fu urina Mosisikiro Eroni vua nijiana kume, Iviama na
    vierafega nane ma isema rei. Ro irere E Ireobo fu remo ije fuka ma ijadufuo reme.
    Rove nare e none ijena noka ma isema revano kumei.
  tam-2017: 'அப்பொழுது பார்வோன் மோசேயையும் ஆரோனையும் அழைத்து: “நான் இந்தமுறை பாவம்
    செய்தேன்; யெகோவா நீதியுள்ளவர்; நானும் என்னுடைய மக்களும் துன்மார்க்கர்கள்.'
  spa-RV-1909: 'Entonces Faraón envió á llamar á Moisés y á Aarón, y les dijo: He
    pecado esta vez: Jehová es justo, y yo y mi pueblo impíos.'
  ron-BTF: 'Și Faraon a trimis și a chemat pe Moise și Aaron și le-a spus: Eu am păcătuit
    de această dată; DOMNUL este drept și eu și poporul meu suntem stricați.'
  eng-WEBP: Pharaoh sent and called for Moses and Aaron, and said to them, “I have
    sinned this time. The LORD is righteous, and I and my people are wicked.
  eng-FBV: Pharaoh called for Moses and Aaron and told them, “I admit that I sinned
    this time! The Lord is right, and I and my people are wrong!
  nld-1939: 'Nu liet Farao Moses en Aäron ontbieden en zei hun: Thans moet ik wel
    mijn schuld bekennen; Jahweh is in zijn recht, en ik en mijn volk hebben ongelijk.'
  nch-BL: 'Huajca nopa Faraón tatitanqui ma quinnotzatij Moisés huan Aarón huan quinilhui:
    ―Ama nitajtacolchijtoc. Cati amoTECO quichihua, ya nopa xitahuac huan cati na
    huan nomasehualhua tijchihuaj, amo cuali.'
  vie-1934: 'Pha-ra-ôn bèn truyền đòi Môi-se và A-rôn mà phán rằng: Lần nầy trẫm đã
    phạm tội; Đức Giê-hô-va là công bình; trẫm cùng dân sự trẫm là kẻ phạm tội.'
  hin-CV: 'तब फ़रोह ने मोशेह एवं अहरोन को बुलवाया और उनके सामने मान लिया: “मैंने पाप
    किया है, याहवेह ही महान परमेश्वर हैं, मैं तथा मेरी प्रजा अधर्मी है.'
  eng-OURB: Pharaoh sent, and called for Moses [Drawn out] and Aaron [Light-bringer],
    and said to them, “I have sinned ·deviated (from the standard goal)· this time.
    Adonai is upright, and I and my people are wicked.
  spa-BES: 'Entonces Faraón envió a llamar a Moisés y a Aarón, y les dijo: Esta vez
    hice mal, el Señor es recto, y yo y mi pueblo pecadores.'
  tdx-tdx: Aa le kinoi’ i Parò t’i Mosè naho i Aharone le nanoa’e ty hoe, Toe nandilatse
    iraho henaneo; Iehovà ro vantañe vaho aman-tahin-draho naho ondatikoo.
  vid-vid: Lelo Falao nakawalajiza Musa na Aluni wachemigwe, nakawalonjela, “Mhela
    awu ndita gehile. Mkulu Nguluwi kana hachi, heni na wanhu wa heni tudita vibi.
  eng-OKE: And Pharoh sent and called for Mosheh and Aharon, and said to them, I have
    sinned this time; the Lord is righteous, and I and my people are guilty.
