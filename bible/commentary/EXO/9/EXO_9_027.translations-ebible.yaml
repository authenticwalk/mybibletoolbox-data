    أَخْطَأْتُ هَذِهِ الْمَرَّةَ وَالرَّبُّ هُوَ الْبَارُّ، أَمَّا أَنَا وَشَعْبِي
    فَأَشْرَارٌ،'
  ewe-ewe: Farao ɖo du ɖe Mose kple Aron, eye wòʋu eme na wo be, “Medze si nye vodada
    azɔ, Yehowa tɔ dzɔ. Nye kple nye amewo míeda vo tso gɔmedzedzea va se ɖe fifia.
  eng-LEE: And Pharaoh sent, and called for Moses and Aaron, and he said unto them,
    I have sinned this time; the Eternal is the righteous, and I and my people are
    the wicked.
  gvn-gvn: Kingangka yinya nyajin, nyulu bulanin Moses kunjan, yalaman, “Ngayu buyunmanda.
    Nyulu Maja God junkay, ngayku bama wadu-wadu. Godundu praymaka, jarramali, kaba
    dandi kunbay-maninka. Ngayu promiseim-bungal yurranin bama yunganka.” Mosesangka
    nyungundu yalaman, “Ngayu townmun dungay, mara wangkar-bungal, Godundu praymal.
    Yinyamun jarramali and kaba dandi kunbay, yurra binalmanka bubu yiringkurrku Godumukuda.
    Yamba yundu and yunu workingman kariku Godunku yinyilmal baja.”
  asm-FB: তেতিয়া ফৰৌণে মানুহ পঠিয়াই মোচি আৰু হাৰোণক মাতি অনালে। ফৰৌণে তেওঁলোকক ক’লে,
    “মই এইবাৰ পাপ কৰিলোঁ। যিহোৱা ন্যায়পৰায়ণ, কিন্তু মই আৰু মোৰ লোক সকল হ’লে দুৰ্নীতিপৰায়ণ।
  sus-A: قِرَوُنَ نَشَ مُنسَ نُن هَرُنَ شِلِ، عَ عَ قَلَ عٍ بّ، «يِ بِيَاسِ، ﭑ بَرَ
    يُنُبِ رَبَ. نْندِ نَ عَلَتَلَ نَن بّ. ﭑ تَن نُن ﭑ مَ حَمَ بَرَ تَنتَن.
  fra-SBL: 'Pharaon fit appeler Moïse et Aaron, et leur dit : « Cette fois, j''ai
    péché. Yahvé est juste, et moi et mon peuple sommes méchants.'
  hbo-hbo: וַיִּשְׁלַ֣ח פַּרְעֹ֗ה וַיִּקְרָא֙ לְמֹשֶׁ֣ה וּֽלְאַהֲרֹ֔ן וַיֹּ֥אמֶר אֲלֵהֶ֖ם
    חָטָ֣אתִי הַפָּ֑עַם יְהוָה֙ הַצַּדִּ֔יק וַאֲנִ֥י וְעַמִּ֖י הָרְשָׁעִֽים׃
  eng-WYCLIFFE: And Farao sente, and clepide Moises and Aaron, and seide to hem, Y
    haue synned also now; the Lord is iust, Y and my puple ben wickid;
  piu-2006: '@see-verse:EXO.009.026'
  pjt-pjt: '@see-verse:EXO.009.026'
  cwe-cwe: Mfalume wa Misili kawatuma wanhu wakawatange Musa na Haluni na kawalongela.
    “Mwanza uno nitenda uhasanyi, Mndewa Mulungu kanoga, mbali niye na wanhu wangu
    chibananga.
  bgs-bgs: Na, igpatawar katô harì si Moises asta si Aaron, asta igkagiyan din, na
    mà din, “Ikasalà a. Nángngà tô iglumu katô Áglangngagán. Ánnà nángngà tô iglumu
    ku asta katô mga sakup ku, su ándà ké péwà katô mga rubbad i Israel.
  kik-kik: Nake Firaũni agĩĩta Musa na Harũni, akĩmeera atĩrĩ, “Ihinda rĩĩrĩ nĩnjĩhĩtie.
    Jehova nĩwe wa ma; niĩ na andũ akwa nĩtũhĩtĩtie.
  fra-NCL: 'Pharaon fit appeler Moïse et Aaron, et leur dit : « Cette fois, j’ai péché ;
    c’est Yahweh qui est juste, et moi et mon peuple qui sommes coupables.'
  cek-AK: To pacoengah Faro mah Mosi hoi Aaron to kawk hanah kami to patoeh, nihnik
    khaeah, Vaihi hmuen kasak pazae boeh, Angraeng loe toeng, kai hoi kai ih kaminawk
    loe ka set o boeh.
  xla-xla: Epapalati Pelota Moses mate epo A꞉lon mate sisilapame yia꞉ watle epo atlaiyo,
    “Na꞉ wata natima, na꞉ batalimale koko ma-hauwapo. Adipalati, wua꞉ God tlo ikadepe
    koko atlamhaluwapo. Amasiyama na꞉ mate epo na꞉ opa mate tlo batalimale api dla
    tamalana.
  cuk-cuk: 'Geb degine, Faraón Moisésʼse, degi, Aarónʼse gochad. Amarga sogded: —Mag
    an itodo, ani an nosad. Angindo, an-dulemarginbardo, Bab-Jehováʼginsurdo.'
  uig-CYR: 'Пирәвн адәм әвәтип Муса билән Һарунни чақиртип уларға: — Мән бу қетим
    гуна қилдим! Пәрвәрдигар һәққанийдур; Сәһвәнлик болса мән вә хәлқимдин өтти.'
  tel-2017: ఇది చూసిన ఫరో మోషే అహరోనులను పిలిపించాడు. “ఈసారి నేను తప్పు చేశాను. యెహోవా
    న్యాయవంతుడు, నేనూ నా ప్రజలూ దుర్మార్గులం.
  hat-BSA: 'Alò, Farawon te voye kote Moïse avèk Aaron, e te di yo: “Mwen te peche
    fwa sa a. SENYÈ a se sila ki dwat la, epi mwen avèk pèp mwen an se nou ki mechan.'
  kos-kos: Tokosra el sapla solalma Moses ac Aaron, ac fahk nu seltal, “Nga sifacna
    fahkyuyak inge lah oasr ma koluk luk. LEUM GOD pa suwohs, ac nga ac mwet luk uh
    pa tafongla.
  hbo-WLC: וַיִּשְׁלַ֣ח פַּרְעֹ֗ה וַיִּקְרָא֙ לְמֹשֶׁ֣ה וּֽלְאַהֲרֹ֔ן וַיֹּ֥אמֶר אֲלֵהֶ֖ם
    חָטָ֣אתִי הַפָּ֑עַם יְהוָה֙ הַצַּדִּ֔יק וַאֲנִ֥י וְעַמִּ֖י הָרְשָׁעִֽים׃
  ibo-ibo: Mgbe ahụ Fero ziri ozi ka a kpọ Mosis na Erọn. O kwupụtara nʼihu ha sị,
    “Nʼoge a, emehiela m. Onyenwe anyị bụ onye ezi omume, mụ na ndị m bụ ndị mejọrọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଫାରୋ ଲୋକ ପଠାଇ ମୋଶା ଓ ହାରୋଣଙ୍କୁ ଡକାଇ କହିଲେ, “ଏହିଥର ମୁଁ ପାପ କରିଅଛି;
    ସଦାପ୍ରଭୁ ଧାର୍ମିକ, ମାତ୍ର ଆମ୍ଭେ ଓ ଆମ୍ଭ ଲୋକମାନେ ଦୋଷୀ ଅଟୁ।
  chk-chk: Mürin, Farao a titi Moses me Aaron o üreniir, “Üa tipis lon ei fansoun.
    Ewe Samol mi Lapalap a pwüng, nge ngang me nei kewe aramas aia mwäl.
  rop-rop: Wal det king bin jingat langa Mosis en Eran, “Distaim aibin dum brabli
    nogudbala ting. YAWEI det God blanga yumob im rait, en mi en main pipul olabat
    melabat rong.
  ukr-1871: 'І послав Фараон по Мойсея та по Арона, та й промовив до них: Провинив
    тепер я. Господь праведен, я ж і люде мої ледачі.'
  bch-bch: Idio ta maron kapei togid Isip ibaba Moses ga Aron ga tinam pan ta ikeo,
    “Labone leg kadonga paeamao. Maron Deo ele kadonga itutui, be gaingada leg panua
    lemai idil paeamao.
  deu-1951: 'Da schickte der Pharao hin und ließ Mose und Aaron rufen und sprach zu
    ihnen: Diesmal habe ich mich versündigt! Der HERR ist gerecht; ich aber und mein
    Volk sind schuldig!'
  eng-JPS: 'And Pharaoh sent, and called for Moses and Aaron, and said unto them:
    ''I have sinned this time; the LORD is righteous, and I and my people are wicked.'
  srp-1865: 'Tada posla Faraon, te dozva Mojsija i Arona, i reèe im: sada zgriješih;
    Gospod je pravedan, a ja i moj narod jesmo bezbožnici.'
  lug-lug: Awo Falaawo n’atumya Musa ne Alooni, n’abagamba nti, “Leero luno nnyonoonye;
    Mukama ye mutuufu, naye nze n’abantu bange ffe bakyamu.
  heb-heb: וישלח פרעה ויקרא למשה ולאהרן ויאמר אלהם חטאתי הפעם יהוה הצדיק ואני ועמי
    הרשעים׃
  ben-IRV: পরে ফরৌণ লোক পাঠিয়ে মোশি ও হারোণকে ডেকে বললেন, “এইবার আমি পাপ করেছি; সদাপ্রভু
    ধার্মিক, কিন্তু আমি ও আমার প্রজারা দোষী।
  pan-pan: ਤਾਂ ਫ਼ਿਰਊਨ ਨੇ ਮੂਸਾ ਅਤੇ ਹਾਰੂਨ ਨੂੰ ਸੱਦ ਭੇਜਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਮੈਂ ਇਸ
    ਵਾਰ ਪਾਪ ਕੀਤਾ। ਯਹੋਵਾਹ ਸੱਚ ਹੈ। ਮੈਂ ਅਤੇ ਮੇਰੀ ਪਰਜਾ ਦੁਸ਼ਟ ਹਾਂ।
  tkr-tkr: 'Fironee Mısayiy Harun qopt''ul eyhen: – Zı ine yəqqee bınah hav''u. Rəbbee
    gırgıncad qotkuda ha''a, zınay yizde milletın bınah hav''u.'
  mya-JVB: ထိုအခါ ဖါရော ဘုရင်သည် လူကိုစေလွှတ် ၍ ၊ မောရှေ နှင့် အာရုန် ကို ခေါ် ပြီးလျှင်
    ၊ ဤအမှု၌ ငါပြစ်မှား ပြီ။ ထာဝရဘုရား သည် ဖြောင့်မတ် တော်မူ၏။ ငါ နှင့် ငါ ၏လူ တို့သည်
    အပြစ် များပါ၏။
  tte-O: Kabo kin Mosese yo Eloni iyoganli iba, “Walo yawasosi sauga bwaite yagu nae
    yagite-lobai. Yeoba ana walo idudulai na yau me yagu tomoyao kalopwano.
  tbg-tbg: Mintima kero nti vauvaro Pero vaiintivano Mosika Eronika naarama kero tiharo,
    Oho, vate te Kotira uva raqama kauro. Noravano Kotiva avuqavu kaiqa varaimanta
    te tenta navunaaka hampata qora kaiqama varauro.
  hmo-hmo: Vadaeni Farao ese Mose bona Arona dekenai ia boiboi, ia gwau, “Lau be inai
    nega dekenai kerere lau karaia vadaeni, Lohiabada be ia maoromaoro, lau bona egu
    orea taudia, ai be kara dika taudia.
  urd-urd: तब फ़िर'औन ने मूसा और हारून को बुला कर उनसे कहा, कि मैंने इस दफ़ा' गुनाह
    किया; ख़ुदावन्द सच्चा है और मैं और मेरी क़ौम हम दोनों बदकार हैं।
  rus-SYN: 'И послал фараон, и призвал Моисея и Аарона, и сказал им: на этот раз я
    согрешил; Господь праведен, а я и народ мой виновны;'
  bqc-SIM: 'Falaↄ̃ↄ Mↄizi ń Aalonao sìsi a ònɛ́: Kɛ́ bee sa ma duunakɛ̀. Dii dee
    yã́ naɛ, mapi ń ma gbɛ̃́ↄ tàaedeↄn wá ũ.'
  tcz-CHONGTHU: Hitia thil asophat chun, Pharaoh in jong mi asol loijin Mose leh Aaron
    agakousah tan hiti hin aseiye, “Tun vang keima chonse ka hitai,” tin kilhaina
    aneiyin “Pakai hi thudih tanpa ahin, keima le kamite ka dih tapouve,” ati.
  mar-mar: फारोने मोशे व अहरोन यांना बोलावून आणले व त्यांना सांगितले, “या वेळी मी
    पाप केले आहे. परमेश्वर न्यायी आहे; मी व माझे लोक, आम्ही अपराधी आहोत.
  qub-qub: 'Chaymi faraonga Aarontawan Moisesta gayaycachir niran: «Nogaga juchayojmi
    cä. Marca-masïcunapis juchayojmi. Juchäcunapitami Tayta Diosga castigamasha.'
  bqp-bqp: 'Firi''auna Musa kũ Harunao sìsi à pìńnɛ: Tera sà ma durunna kɛ̀. Dikiri
    yã mɛ́ à nna, makũ kũ ma gbɛ̃nↄ taaridenↄn ó ũ.'
  hat-hat: 'Farawon an fè rele Moyiz ak Arawon, li di yo konsa: -Fwa sa a, mwen rekonèt
    tò mwen. Se Seyè a ki gen rezon. Se mwen menm ak pèp mwen an ki antò.'
  eng-BSB: Then Pharaoh summoned Moses and Aaron. “This time I have sinned,” he said.
    “The LORD is righteous, and I and my people are wicked.
  tod-tod: 'Falaɠɔn Moizeni ta Aalɔn lolini, é ɠɛ ti ma: «Gè kotoi ɠɛa niizu. Ɠɔoɠɔ
    GALAGI ɠa sɔlegai, nà-o, nà-nuɓusɛiti-yo, gi la ʋeeni.'
  eng-WEBPB: Pharaoh sent and called for Moses and Aaron, and said to them, “I have
    sinned this time. The LORD is righteous, and I and my people are wicked.
  kbq-kbq: Anante Fero'a Mosesene Aronikizni ke higeke vakeno amanage huno znasmi'ne,
    Menina hago nagra kumi hu'noe. Na'ankure Ra Anumzana Agrake fatgo hu'ne. Nagrane
    vahe'nianena kefo avu'ava nehuna vahe mani'none.
  nhe-BL: 'Huajca Faraón tlatitlanqui ma quinnotzatij Moisés huan Aarón huan quinilhui:
    ―Ama nitlajtlacolchijtoc. Tlen imoTECO quichihua, ya nopa xitlahuac huan tlen
    na huan notlacajhua tijchihuaj, ax cuali.'
  bus-bus: 'Fili''auna Musa kↄ̃n Arunao sìsi à bèńnɛ: Tia sa ma durun kɛ̀. Dii yã
    bé à nna, mapi kↄ̃n ma gbɛ̃nↄ taarideenↄn wa ũ.'
  gub-BL: Na'e Parao wenoz Moizez uzeupe kury. Wenoz Àràw uzeupe no. — Azeharomoete
    kutàri azapo ikatu 'ym ma'e kwez Tupàn Tuweharupi Wiko Ma'e henataromo ihe, i'i
    wanupe. — Ikatu Tupàn Tuweharupi Wiko Ma'e. Nahekatu kwaw ihe. Heremiaihu na'ikatu
    kwaw wà no.
  eng-DRA: 'And Pharao sent and called Moses and Aaron, saying to them: I have sinned
    this time also; the Lord is just: I and my people are wicked.'
