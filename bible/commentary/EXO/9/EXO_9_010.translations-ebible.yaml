  mdy-ETH: ዔያታ ዻካ ዲቢንሢ ዔኪ ሙኪ ካኣቲ ቤርታ ዔቄኔ፤ ዒማና ሙሴ ዢባሮይዳ ላኣላዛ ዴሮና ቆልሞና ዼኤፒ ዻርጬ ማላ ኪሢና
