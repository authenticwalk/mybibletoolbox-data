  kan-2017: ಅದರಂತೆ ಮೋಶೆ ಮತ್ತು ಆರೋನರು ಒಲೆಯ ಬೂದಿಯನ್ನು ತೆಗೆದುಕೊಂಡು ಫರೋಹನ ಮುಂದೆ ನಿಂತರು.
