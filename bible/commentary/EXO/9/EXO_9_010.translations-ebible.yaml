    ಹುಣ್ಣುಗಳಾಗುವಂತೆ ಬೊಕ್ಕೆಗಳನ್ನೆಬ್ಬಿಸಿತು.
  ena-ena: Lɨci hameŋ laci ala lɨhavɨmi. Ulaŋ mu fɨli caŋ eŋala eŋala avɨŋ hɨvɨ hɨlavɨdaci
