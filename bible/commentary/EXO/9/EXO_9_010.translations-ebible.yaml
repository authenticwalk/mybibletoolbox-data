verse: EXO.009.010
translations:
  mal-C: അങ്ങനെ അവർ അടുപ്പിൽനിന്ന് ചാരമെടുത്തുകൊണ്ട് ഫറവോന്റെ മുമ്പിൽനിന്നു. മോശ അത്
    ആകാശത്തേക്കു വിതറി; മനുഷ്യരുടെയും മൃഗങ്ങളുടെയുംമേൽ പഴുക്കുന്ന പരുക്കൾ ഉണ്ടായി.
  deu-TKW: Da nahmen sie den Ofenruß und traten vor den Pharao; dort streute ihn Mose
    empor, und es entstanden aufbrechende Geschwüre mit Pusteln, an den Menschen sowohl,
    wie an den Tieren.
  lin-lin: Bazwaki putulu na fulu ya moto mpe batelemaki liboso ya Faraon. Moyize
    abwakaki yango likolo mpe ebimisaki babibon oyo ekomaki bapota ya kopola na banzoto
    ya bato mpe ya bibwele.
  eng-LSV: And they take the soot of the furnace, and stand before Pharaoh, and Moses
    sprinkles it toward the heavens, and it is a boil [with] blisters breaking forth
    on man and on beast;
  eng-GNV: 'Then they tooke ashes of the fornace, and stoode before Pharaoh: and Moses
    sprinkled them towarde the heauen, and there came a scab breaking out into blisters
    vpon man, and vpon beast.'
  eng-WEBSTER: And they took ashes of the furnace, and stood before Pharaoh; and Moses
    sprinkled it towards heaven; and it became a boil breaking forth with blains upon
    man, and upon beast.
  nhw-BL: Huajca Moisés ihuaya Aarón quicuique cuanextli campa quiicxitíaj pantzi
    huan yajque quiitatoj Faraón. Nopona Moisés quimajcajqui nopa cuanextli para huejcapa,
    huan ya nopa quichijqui ma quisaca tlaxhuisme catli temalohuayayaj ipan nochi
    masehualme huan tlapiyalme.
  swh-ONEN: Basi wakachukua majivu kwenye tanuru na kusimama mbele ya Farao. Mose
    akayarusha hewani, nayo majipu yenye kufura yakatokea miilini mwa watu na wanyama.
  bba-bba: Yerɑ bɑ torom mɛ sɔkɑ bɑ dɑ Eɡibiti sunɔn wuswɑɑɔ. Mɑ Mɔwisi u torom mɛ
    yɛ̃kɑnɑ wɔllɔ, mɑ mu kuɑ bwisinu tɔmbu kɑ sɑbenun wɑsi sɔɔ.
  eng-KJVCPB: And they took ashes of the furnace, and stood before Pharaoh; and Moses
    sprinkled it up toward heaven; and it became a boil breaking forth with blains
    upon man, and upon beast.
  cpy-cpy: Imatakiro Aarón eejatzi Moisés, raanaki ojamampote paamari, jataki ijeekira
    Faraón. Rooka-pane-takiro Moisés jamampo jenoki. Rootaki opoñaan-tanakari ipathaa-waeyi-tanaki
    maawoeni atziri-paeni eejatzi ikimita-nakari ipira-paeni.
  mpx-mpx: Inoke papakova hi gagalo ginaha ana abatontona ge hi na hi talmilil kin
    manininaa, yaka Mosese i aliheyan hawawala kin awonaa. Inoke gamagal ge bwasumu
    hi youbabaliyan ge hi youbonbon.
  wbp-wbp: Ngula-jangka, Mujuju manu Yarunu-pala yanu yulypulypa maninjaku kilyirrpa-jangka.
    Yaninjarla-pala karrija kamparru kingirla. Ngula-jangka, Mujujurlu yulypulypaju
    kankarlarra kujurnu nguru-kurra. Yijipi-wardingki-patu yapa manu kuyu-watili muku
    japirnpa-kurlu-jarrija, mukulu rdirr-yanu japirnpaju.
  luo-luo: Kuom mano ne gijuko buch kendo mi gichungʼ e nyim Farao. Musa nokiro buru
    e kor yamo kendo buche malokore adhola nogore kuom ji kod jamni.
  meu-meu: Bena idia ese lahi kahuna e abia, Farao vairanai e gini; bena Mose ese
    e tahoa dae, bena iohururu e vara bona e toto, taunimanima kopidia ai bona mauri
    ḡaudia iboudiai kopidia ai.
  npi-ULB: त्यसैले मोशा र हारूनले भट्टीबाट खरानी लिएर फारोको सामुन्‍ने खडा भए । त्यसपछि
    मोशाले खरानीलाई हावामा फ्याँके । खरानीले मानिस र पशुहरूमा फोका र खटिरा ल्याए ।
  yor-yor: Nígbà náà ni wọ́n bú eérú gbígbóná láti inú ààrò, wọ́n dúró ní iwájú Farao.
    Mose sì ku eérú náà sínú afẹ́fẹ́, ó sì di oówo tí ń tú pẹ̀lú ìléròrò ni ara àwọn
    ènìyàn àti lára ẹran.
  emp-NTPO: Ara maʌ̃da Moiseba Aaroʌ̃ ume tʌbʌ porada edad̶aped̶a Egiptod̶ebema boromaa
    wãsid̶aa. Jũẽnaped̶a Moiseba tʌbʌ porara idji quĩrãpita ʌ̃taa jãmãposia. Ara maʌ̃da
    ẽberãrãra animarã sid̶a jũma cabʌba biracuasia.
  ind-ind: Maka Musa dan Harun mengambil abu dari tempat pembakaran dan menghadap
    raja. Musa melemparkan abu itu ke udara, lalu timbullah bisul-bisul bernanah pada
    kulit semua orang dan binatang di Mesir. Mereka sangat menderita, bahkan para
    ahli sihir tidak sanggup berdiri di hadapan Musa karena kesakitan akibat bisul
    bernanah itu.
  pes-OPCB: پس آنها خاکستر را برداشتند و به حضور فرعون ایستادند. موسی خاکستر را به
    هوا پاشید و روی بدن مصری‌ها و حیواناتشان دملهای دردناک درآمد،
  aer-aer: Ikwere-iperrele anteme, Moses uthene Aaron uthene alherreke arlpmenye ure-ngentyele
    inetyeke. Ratherre alherreke Pharaoh-nge arrekwele tnerle-anerreke. Ikwere-iperrele
    Moses-ele arlpmenye alkere-werne atheke iweke. Egypt-arenye ingkirreke atnunthe
    itnekenhe areye-inpe artwekere akngerre irreme. Itne ingkirreke anthurre aterlkemele.
  tgl-ULB: Kaya kumuha si Moises at Aaron ng mga abo na mula sa isang hurno at tumayo
    sa harapan ni Paraon. Pagkatapos, inihagis ni Moises ang mga abo sa hangin. Nagdulot
    ang mga abo ng pigsa at pamamaga na siyang kumalat sa mga tao at mga hayop.
  cbu-NT: Ashiri Móysissha misha Aaron ashirusin, puzachee tachuyarandsin, parawash
    pangu pshtuyarusin, Móysissha puzachee íwar kuruta ashirangiya. Ashkachu, puzachsha
    tsutashish chiteem kinarangiya. Sheeru, chitsha Ijiptoshchee tputs ichinguru tsutarangiya;
    misha, chinuzeetstam wakara ichinguru tsutatarangitamta.
  hui-hui: Anduane Homogohanda ani lamiya handala puwa libugua be abalu wiago dugu
    yalu puwa kini biagonaga deni pu hene. Pu howa Mosesehanda be abalu dugu yayago
    uyu hariha baraga hene. Baraga hayago ibira halu nogo wali agalilanaga tinginini
    ela hayagola moge buwa mani togodalu ti̱wa̱ biame hene.
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​သည်​ပြာ​ကို​ယူ​၍​ဘုရင်​ရှေ့ တွင်​ရပ်​နေ​ကြ​၏။ မော​ရှေ​သည်​ပြာ​ကို​လေ​ထဲ
    သို့​ပစ်​လွှင့်​လိုက်​ရာ လူ​နှင့်​တိ​ရစ္ဆာန်​တို့​၏​ကိုယ် ပေါ်​၌​အ​နာ​ဆိုး​များ​ပေါက်​စေ​လေ​၏။-
  cbi-NTPO: Tsenñu Moisés, Aarónba ñinbeesha ñijuingui dekatu, faraón' junga jila.
    Tsejtu Moisés juntsa ñijuingui kai'sha tya'kelaanmalan, naa chachilla bain, naa
    animaala bain, tsaa bishpee tene iila.
  bod-N: མོ་ཤེ་དང་ཨ་རོན་གཉིས་ཀྱིས་དུ་དྲེག་བླངས་ནས་ཕཱར་ཨོལ་གྱི་མདུན་དུ་འགྲེང་སྟེ། མོ་ཤེ་ཡིས་དེ་གནམ་ལ་གཏོར་བ་ན།
    མི་ཕྱུགས་གཉིས་ཀྱི་ལུས་སྟེང་དུ་གཉན་འབུར་ཆུ་བུར་ཅན་དུ་གྱུར།
  sna-sna: Saka vakatora madota pachoto vakandomira pamberi paFaro. Mozisi akaakusha
    mumhepo, mamota anoputika akamera pamusoro pavanhu napamusoro pezvipfuwo.
  spa-BLM: Tomaron cenizas del horno y se presentaron ante el Faraón; Moisés las roció
    hacia el cielo, y se convirtieron en forúnculos y ampollas que brotaron en el
    hombre y en el animal.
  cac-cac: Ix lajvi chi, ix b'at vin̈aj Moisés yed' vin̈aj Aarón yic'cot q'uen taan̈
    d'a junoc horno, ix b'at eb' vin̈ yil vin̈ rey chi'. Ayic ix c'och eb' vin̈ d'a
    yichan̈ vin̈, ix stzipanq'ue q'ueen vin̈aj Moisés d'a chaan̈. Ix lajvi chi', ix
    pitzviq'ue yab'il yaxc'a d'a masanil anima chi' yed' d'a masanil noc' noc'.
  swh-ULB: Hivyo Musa na Aruni wakachukuwa majivu kutoka kwenye tanuru na kusimama
    mbele ya Farao. KIsha Musa akarusha majivu juu. Majivu yakasababisha majipu na
    mafua kutokea kwa watu na wanyama.
  bel-bel: Яны ўзялі попелу зь печы і сталі перад абліччам фараона. Майсей кінуў яго
    пад неба, і зрабілася запаленьне з нарывамі на людзях і на быдле.
  deu-ELBBK: Und sie nahmen den Ofenruß und stellten sich vor den Pharao, und Mose
    streute ihn zum Himmel; und er wurde zu Blatter-Geschwüren, die an Menschen und
    Vieh ausbrachen.
  mbb-OT: Umbe, migkuwa sikandan te avu ziyà te repuǥà ne midhitindeg sikandan diyà
    te etuvangan te hadì. Insimburà haazà ni Moises diyà te hewhewanan, ne zutun mibpenlevaǥan
    te menge levag he ednanà is menge etew wey menge ayam.
  mal-2015: അങ്ങനെ അവർ അടുപ്പിലെ വെണ്ണീർ വാരി ഫറവോന്റെ മുമ്പാകെ നിന്നു. മോശെ അതു ആകാശത്തേക്കു
    വിതറിയപ്പോൾ അതു മനുഷ്യരുടെ മേലും മൃഗങ്ങളിൻ മേലും പുണ്ണായി പൊങ്ങുന്ന പരുവായ്തീർന്നു.
  tuo-NT: Tojo weerã Moisé, Aarṍ pã́ ʉ̃jʉ̃arõ cjase nujãrẽ mii, faraṍ tiropʉ cʉ̃
    meꞌrã ucũrã waꞌacãrã niwã. Topʉ Moisé te nujãrẽ doquestemorõcʉ niwĩ. Cʉ̃ tojo
    weecã, masãrẽ, waꞌicʉrãrẽ na upʉ nipeꞌtiropʉ bipisepa waꞌacaro niwʉ̃.
  gup-gup: Wanjh kunu benemey kunyirrke manbu yoy kore brickskenh birrikinjeyi, dja
    benewam benedanginj kore Pharaoh kumirrk nuye, dja Moses burriweng kaddum, wanjh
    manekke kunyirrke yimerranj bulng, dja benmarnbom bininj dja mayh birrimokminj
    dja moknudminj.
  gvs-gvs: Tuwo moitamo kana silekau nimama goi katavayaili. Ikavava, kana Pero matana
    goi katáoya go, silekauyana akalalagasi itasapasapa, e rarawa sisowóduwo tomota
    be yoguyogu yaidi goi simalapotu.
  rmc-rmc: Avke ile o prachos andral o bov, gele anglo Faraonos a o Mojžiš rozčhiďa
    oda andro luftos. A pro manuša the pro dobitkos avle avri o hňisava vredi.
  nlg-nlg: Ma gaira toro vahikolui na ravu ni biti, ge ro vaa righia Pharaoh. Tana
    bona Pharaoh te bubu, Moses te sonidatoi na ravu tana oka, mana na tuba dika te
    vuivuni ni kaleadira na vure mana maumanu tana komu/butonikomu udolu Egypt.
  pes-OPV: پس ازخاکستر کوره گرفتند و به حضور فرعون ایستادندو موسی آن را بسوی آسمان
    پراکند، و سوزشی پدید شده، دملها بیرون آورد، در انسان و دربهایم.
  ron-1924: Ей ау луат ченушэ дин куптор ши с-ау ынфэцишат ынаинтя луй Фараон; Мойсе
    а арункат-о спре чер, ши еа а дат наштере, пе оамень ши пе добитоаче, ла ниште
    бубе причинуите де ниште бэшичь фербинць.
  ben-OBCV: অতএব তাঁরা একটি উনুন থেকে ছাইভস্ম তুলে নিয়ে ফরৌণের সামনে গিয়ে দাঁড়ালেন।
    মোশি হাওয়ায় তা ছড়িয়ে দিলেন, এবং মানুষজনের ও পশুপালের গায়ে পুঁজ-ভরা ফোঁড়া
    ফুটে উঠল।
  som-som: Markaasay qaadeen dambaskii foornada, oo waxay hor istaageen Fircoon; kolkaasaa
    Muuse xagga samada kor ugu saydhay, markaasaa dadkii iyo duunyadiiba waxaa ka
    soo wada baxay boogo xunxun.
  lat-VUC: 'Tuleruntque cinerem de camino, et steterunt coram Pharaone, et sparsit
    illum Moyses in cælum: factaque sunt ulcera vesicarum turgentium in hominibus
    et jumentis:'
  eng-ASVBT: And they took ashes of the furnace, and stood before Pharaoh; and Moses
    sprinkled it up toward heaven; and it became a boil breaking forth with blains
    upon man and upon beast.
  mna-mna: Yooba iso sua tana makiŋ na, ziru tila you muriini ma tiro koskoozo. To
    tila ma timender su king kereene uunu, mi Mose itiyaara koskoozo tana sala kor.
    Beso imiyaara ma ila itoptop sala zin tomtom mi mbili ŋwan na, isekap la kulin
    ma iwe mbeteŋgal mi mbeete.
  ita-1885: Essi adunque presero delle faville di fornace; e, presentatisi davanti
    a Faraone, Mosè sparse quelle verso il cielo; e da esse nacquero, negli uomini
    e negli animali, ulcere dalle quali germogliavano bolle.
  eng-LXXUP: So he took of the ashes of the furnace before Pharaoh, and Moses scattered
    it toward heaven, and it became sore blains breaking forth both on men and on
    beasts.
  eng-ULB: So Moses and Aaron took ashes from a kiln and stood in front of Pharaoh.
    Then Moses threw the ashes up into the air. The ashes caused blisters and sores
    to break out on people and animals.
  spa-VBL: Entonces sacaron hollín de un horno y fueron a ver al Faraón. Moisés lo
    arrojó al aire, y se comenzaron a abrir llagas en las personas y los animales.
  fra-_FOB: Ils prirent donc de la cendre de fournaise, et se tinrent devant Pharaon;
    et Moïse la répandit vers les cieux, et elle devint, sur les hommes et sur les
    bêtes, des ulcères bourgeonnant en pustules.
  mal-mal: അങ്ങനെ അവർ അടുപ്പിലെ വെണ്ണീർ വാരി ഫറവോന്റെ മുമ്പാകെ നിന്നു. മോശെ അത് ആകാശത്തേക്ക്
    വിതറിയപ്പോൾ അത് മനുഷ്യരുടെമേലും മൃഗങ്ങളുടെമേലും പുണ്ണായി പൊങ്ങുന്ന പരുവായിത്തീർന്നു.
  lit-lit: Ir jie paėmė krosnies pelenų ir atsistojo faraono akivaizdoje ir Mozė juos
    stipriai pabėrė į dangų. Ir ant žmonių ir ant gyvulių atsirado votys, pūliuojančios
    opos.
  urd-GVR: Mūsā aur Hārūn ne aisā hī kiyā. Wuh kisī bhaṭṭī se rākh le kar Firaun ke
    sāmne khaṛe ho gae. Mūsā ne rākh ko hawā meṅ uṛā diyā to insānoṅ aur jānwaroṅ
    ke jismoṅ par phoṛe-phuṅsiyāṅ nikal āe.
  suz-BL: मिनु मोसा नु हारूनमी चुप्‍लु ङा पुलु हुइश्‍शा कुरशा, फाराओ आ ङोंइती राप्‍ताक्‍स।
    मिनु मोसामी मेको पुलु सरीङ गे फ्राप्‍तु। मिनु मुर नु बस्‍तु भाव नेल्‍ल शुश गार
    मुतेक्‍म। प्रकाश १६:२
  ita-1927: Ed essi presero della cenere di fornace, e si presentarono a Faraone;
    Mosè la sparse verso il cielo, ed essa produsse delle ulceri germoglianti pustole
    sulle persone e sugli animali.
  ckb-ckb: ئیتر خوڵەمێشی تەنووریان برد و لە بەرامبەر فیرعەون وەستان، موسا بەرەو ئاسمان
    بەبای کرد و بووە دومەڵی کێمی دەرپەڕیو لە مرۆڤ و لە ئاژەڵ.
  eng-BBE: So they took some dust from the fire, and placing themselves before Pharaoh,
    Moses sent it out in a shower up to heaven; and it became a skin-disease bursting
    out on man and on beast.
  kan-OKCV: ಆಗ ಅವರು ಒಲೆಯ ಬೂದಿಯನ್ನು ತೆಗೆದುಕೊಂಡು ಫರೋಹನ ಮುಂದೆ ನಿಂತರು. ಮೋಶೆಯು ಅದನ್ನು ಆಕಾಶದ
    ಕಡೆಗೆ ತೂರಿದನು. ಆಗ ಅದು ಮನುಷ್ಯರಲ್ಲಿಯೂ ಪಶುಗಳಲ್ಲಿಯೂ ಹರಡಿ ಹುಣ್ಣುಗಳಾಗುವಂಥ ಬೊಕ್ಕೆಗಳಾದವು.
  bbb-bbb: Ijadufuo Mosisikiro Eroni bune urina tuvuare sibaneke uruna Fero fu fino
    ijia vae. Bu va ijia usiae irekoga Mosisi fu urina Ferodo nidua ijia tuvuare ije
    kena kave ijia korei. Fu ijiege koremoga fu mibiare rena ari e ro fanuve boeje
    kunariamoga bu matane abei.
  tam-2017: அப்படியே அவர்கள் சூளையின் சாம்பலை அள்ளிக்கொண்டு, பார்வோனுக்கு முன்பாக
    வந்து நின்றார்கள். மோசே அதை வானத்திற்கு நேராக தூவினான்; அப்பொழுது மனிதர்மேலும்
    மிருகஜீவன்கள்மேலும் புண்கள் மற்றும் கொப்புளங்கள் வந்தது.
  spa-RV-1909: Y tomaron la ceniza del horno, y pusiéronse delante de Faraón, y esparcióla
    Moisés hacia el cielo; y vino un sarpullido que causaba tumores apostemados así
    en los hombres como en las bestias.
  ron-BTF: Și au luat cenușă din cuptor și au stat în picioare înaintea lui Faraon;
    și Moise a aruncat cenușa în sus spre cer; și aceasta a devenit un ulcer, răspândindu-se
    cu bășici pe om și pe vită.
  eng-WEBP: They took ashes of the furnace, and stood before Pharaoh; and Moses sprinkled
