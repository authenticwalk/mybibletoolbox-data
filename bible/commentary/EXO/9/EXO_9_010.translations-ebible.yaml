    gumazamiziba ko asɨzibar otifi.
  dop-dop: Mpʋɣʋlɛ Moisi nɑ Alɔŋ pɑ cosɑ tɔlʋmɑ, ɩlɛnɑ pɑ́ polo wulɑʋ tɛ nɑ Moisi
    ŋmɩɩsɩ-yɛɣɛ ɩsɔtɑɑ, nɑ ɑ́ lʋlɩ yǝlɑɑ nɑ tɔlɑ kɛ mʋlɑ nɑ ɑ́ pǝsɩ sǝmolɑ.
  azb-azb: Onlar kürə qurumunu götürüb fironun hüzurunda dayandılar. Musa onu göyə
    qədər səpdi, insanların və heyvanların bədəninə irinli çibanlar çıxdı.
  eng-DBY: And they took ashes of the furnace, and stood before Pharaoh; and Moses
    sprinkled it toward the heavens; and it became boils [with] blisters breaking
    out on man and on cattle.
  hin-2017: इसलिए वे भट्ठी में की राख लेकर फ़िरौन के सामने खड़े हुए, और मूसा ने उसे
    आकाश की ओर उड़ा दिया, और वह मनुष्यों और पशुओं दोनों पर फफोले और फोड़े बन गई।
  wol-KYG: Ñu sàkk dóomu-taal, àgg ca kanam Firawna, Musaa xalab dóom ba, mu jëm asamaan,
    dóom ba def ay taab yuy sotti dëtt ca nit ñaak mala ya.
  swp-swp: 'Arinai ginaha kiln wa arinai se abidi, eo se torolau Parao matana eai:
    eo Mose i gabasaedi galewa eai, to i hemala bonusinibu i malapai doha bonu tatao
    eo suisui potadi eai.'
  bjr-bjr: Mooseefa faqa Aaroonafa faqa Yaaweena ufa iriseeqa danda afaqamaree Faraoo
    funnai fiqau. Faraoona oorinni oonu kikiqa mafufaqa Mooseefa mi dandana innaarunai
    aqinau. Aqusoofanoo maqasaa aqufinoo mi dandafa aandauqa faqa faiqí anaasee faqa
    abeema niminau. Nimisoofanoo mifa radiqinoo namuana firaafa nárí marinau.
  eng-YLT: And they take the soot of the furnace, and stand before Pharaoh, and Moses
    sprinkleth it towards the heavens, and it is a boil [with] blains, breaking forth,
    on man and on beast;
  kne-kne: Say inyat da tet-ewa et nan-a da si dap-o sin pantongtongoan, asi dan emey
    sin kad-an di ari. Insapowak Moses ed kayang, et pag maboyoyan amin din ipogaw
    ya aanimal.
  bzd-NTPO: Eta̱ Moisés ena Aarón mulu̱chka klö'wé̱ bö'kkö a̱ ta̱ imía̱ Egipto blú
    ska' ta̱ e' wörki̱ Moisés tö mulu̱chka u̱yé siwa̱' ki̱. Eta̱ egiptowak mik imoneka̱
    skuëkie. Ñies iiyiwak ko̱s mik imoneka̱ skuëkie.
  eng-WYC-2017: And they took ashes of a chimney, and they stood before Pharaoh; and
    Moses sprinkled it into heaven; and wounds of swelling bladders were made in men,
    and in work beasts;
  eng-WMBB: They took ashes of the furnace, and stood before Pharaoh; and Moses sprinkled
    it up towards the sky; and it became boils and blisters breaking out on man and
    on animal.
  urd-GVH: मूसा और हारून ने ऐसा ही किया। वह किसी भट्टी से राख लेकर फ़िरौन के सामने
    खड़े हो गए। मूसा ने राख को हवा में उड़ा दिया तो इनसानों और जानवरों के जिस्मों
    पर फोड़े-फुंसियाँ निकल आए।
  rug-rug: Ke vagi eba sari karua meke la turu pa kenuna sa baṉara, meke taburuni
    e Mosese pa galegalearane si arini, meke razai na moqo na tubu leradi sari na
    tinoni meke sari na kurukuru.
  gaz-gaz: Isaan boolla ibiddaa irraa daaraa hammaarratanii fuula Faraʼoon dura dhaabatan.
    Museenis daaraa sana samiitti ol facaase; dhullaan malaa yaasus namaa fi horiitti
    yaaʼe.
  fra-LSG: Ils prirent de la cendre de fournaise, et se présentèrent devant Pharaon;
    Moïse la jeta vers le ciel, et elle produisit sur les hommes et sur les animaux
    des ulcères formés par une éruption de pustules.
  gnn-gnn: Bala yuwalkthi maṉḏa bitjarrayina djalkthurrunana ŋunhi ganuny'tja garrwarlilinydja,
    bala yuwalkthi djiraŋ'mirriyinana marrtjina yolŋu'‐yulŋunydja ga wäyindja.
  yal-yal: E yi sulun tɛɛn xuben tongo, e siga Firawona fɛma. Musa yi a woli kore,
    sete furen yi fa yamanan muxune nun a subene birin ma.
  haw-1868: Lalau ae la laua i lehu o ke kapuahi, a ku iho la imua o Parao; a lu ae
    la o Mose iluna i ka lani, a lilo ae la ia mea i puupuu e poha ana i na maihehe
    maluna o kanaka, a maluna o na holoholona.
  arb-NAV: فَأَخَذَا رَمَاداً مِنَ الأَتُونِ، وَوَقَفَا أَمَامَ فِرْعَوْنَ، ثُمَّ
    ذَرَّاهُ مُوسَى نَحْوَ السَّمَاءِ، فَتَحَوَّلَ إِلَى دَمَامِلَ مُتَقَيِّحَةٍ أَصَابَتِ
    النَّاسَ وَالْبَهَائِمَ.
  ewe-ewe: Ale woɖe dzowɔ tso kpo me, eye woyi Farao gbɔ. Esi Farao nɔ wo kpɔm la,
    Mose wu dzowɔ la ɖe yame, eye wòzu ƒoƒoe te amewo kple lãwo siaa le anyigba blibo
    la dzi.
  eng-LEE: And they took the soot of the furnace, and stood before Pharaoh; and Moses
    threw it up heavenward; and it became an inflammation, producing boils, upon man,
    and upon beast.
  gvn-gvn: '@see-verse:EXO.009.009'
  asm-FB: সেয়ে তেওঁলোকে অগ্নিকুণ্ডৰ পৰা ছাঁই লৈ, ফৰৌণৰ আগত থিয় হ’ল। মোচিয়ে সেই
    ছাঁই ওপৰলৈ ছটিয়াই পঠিয়ালে, আৰু সেই ছাঁইৰ কাৰণে মানুহ আৰু পশুবোৰৰ শৰীৰত অনেক
    ঘা আৰু ফোঁহা উঠিল।
  sus-A: عٍ نَشَ تّ شُبٍ شَنِن قِرَوُنَ يِرٍ. مُنسَ نَشَ عَ وٌلِ كٌورٍ مَ، عَ قَ سُورِ
    حَاشِيٍ رَ مِنِ مِشِيٍ نُن شُرُ سٍيٍ مَ.
  fra-SBL: Ils prirent de la cendre de la fournaise et se tinrent devant Pharaon ;
    Moïse la répandit vers le ciel, et elle devint des furoncles et des ampoules qui
    se déclarèrent sur les hommes et sur les animaux.
  hbo-hbo: וַיִּקְח֞וּ אֶת־פִּ֣יחַ הַכִּבְשָׁ֗ן וַיַּֽעַמְדוּ֙ לִפְנֵ֣י פַרְעֹ֔ה וַיִּזְרֹ֥ק
    אֹתֹ֛ו מֹשֶׁ֖ה הַשָּׁמָ֑יְמָה וַיְהִ֗י שְׁחִין֙ אֲבַעְבֻּעֹ֔ת פֹּרֵ֕חַ בָּאָדָ֖ם
    וּבַבְּהֵמָֽה׃
  eng-WYCLIFFE: And thei token askis of the chymney, and stoden bifore Farao; and
    Moises spreynt it into heuene; and woundis of bolnynge bladdris weren maad in
    men, and in werk beestis;
  piu-2006: '@see-verse:EXO.009.009'
  pjt-pjt: Ka paluṟu pula tjuṉpa waṟunguṟu mantjiṟa katingu munu pula ankula Piiṟala
    miṟangka ngaṟangu munu palulanguṟu Moselu tjuṉpa panya palunya ilkaṟikutu waṉingu,
    ka tjuṉpa palulanguṟu aṉangu tjuṯa kunmaṉutjararingu kuka tjuṯa kuḻu. Ka palulanguṟu
    pika panya kunmaṉu tjuṯa kuraringkula aḻa-aḻaringu.
  cwe-cwe: Ivo wasola maivu ya tanuli na wema haulongozi ha mfalume wa Misili, Musa
    kayapigisa uchanyha, nayo yawa maihu yotumbuka na kuwa vilonda kwa wanhu na wanyama.
  bgs-bgs: Purisu igkangé dan tô abu tun ta ággóbbówanan, asta igtubang dan tô harì.
    Igsabud i Moises tun ta karamag, asta igpigsa tô mga taga Ehipto asta tô mga mannanap
    dan, asta inému na mga bakukang.
  kik-kik: Nĩ ũndũ ũcio magĩkĩoya mbiro kuuma riiko inene, makĩrũgama mbere ya Firaũni.
    Musa akĩmĩikia igũrũ, namo mahũha ma ironda makiumĩra mĩĩrĩ-inĩ ya andũ o na ya
    nyamũ.
  fra-NCL: Ils prirent de la cendre de fournaise et se présentèrent devant Pharaon ;
    Moïse la jeta vers le ciel, et elle produisit sur les hommes et sur les animaux
    des tumeurs bourgeonnant en pustules.
  cek-AK: To pongah nihnik mah takoeng pong ih maiphu to a lak hoi moe, Faro hmaa
    ah angdoet hoi; Mosi mah maiphu to van ah haeh naah, kaminawk hoi moinawk nuiah
    ahlut to oh.
  xla-xla: Epapalati Moses mate epo A꞉lon mate tilepu halopame Pelo hala dla tame
    ha꞉ha꞉mama Mosestapo tilepuye hapame di dla kustaiyo. Epalati tileputapo Isip
    mo pato dulu dla pasalalemtamama soseta opa hapuloma dla epo yia꞉ aliya halo hapuloma
    dla yulumaiyo.
  cuk-cuk: Moisés Aarónʼbogwa madu-sobedyaba buru-bukwad-wesmargua, Faraón-daknadmalad.
    Agine, Moisés buru niba-mided, degi, dulemar, ibmar-durganse-bakale, bela yaa-nikadbi
    gunonimalad.
  uig-CYR: Шуниң билән улар хумдандин күл елип, Пирәвнниң алдиға берип турди вә Муса
    уни асманға қаритип чачти; у адәмләр вә һайванларниң бәдинигә чүшүши билән һүррәк-һүррәк
    чақа чиқарди.
  tel-2017: మోషే అహరోనులు బూడిద తీసుకుని ఫరో దగ్గర నిలబడ్డారు. మోషే ఆకాశం వైపు దాన్ని
    చల్లాడు. దానివల్ల మనుష్యులకు, జంతువులకు చీము కురుపులు పుట్టాయి.
  hat-BSA: Alò yo te pran chabon ki sòti nan fou kanari yo, e yo te kanpe devan Farawon;
    epi Moïse te voye li vè syèl la, e li te devni gwo bouton k ap pete tankou maleng
    ni sou moun, ni sou bèt.
  kos-kos: Ouinge eltal eis kutu apat ac tu ye mutal tokosra. Moses el sisak nu lucng,
    ac apat uh ekla faf su orala ruf aryur ke monin mwet ac kosro uh.
  hbo-WLC: וַיִּקְח֞וּ אֶת־פִּ֣יחַ הַכִּבְשָׁ֗ן וַיַּֽעַמְדוּ֙ לִפְנֵ֣י פַרְעֹ֔ה וַיִּזְרֹ֥ק
    אֹת֛וֹ מֹשֶׁ֖ה הַשָּׁמָ֑יְמָה וַיְהִ֗י שְׁחִין֙ אֲבַעְבֻּעֹ֔ת פֹּרֵ֕חַ בָּאָדָ֖ם
    וּבַבְּהֵמָֽה׃
  ibo-ibo: Mosis na Erọn kpooro ntụ gaa guzo nʼihu Fero. Mgbe Fero nọ na-ele anya
    Mosis wụliri ntụ ahụ elu. Ọ ghọrọ etuto, nke gbawara ghọọ ọnya nʼahụ ụmụ mmadụ
    na ụmụ anụmanụ niile.
  ory-ory: ତହୁଁ ସେମାନେ ଭାଟିର ଭସ୍ମ ନେଇ ଫାରୋ ଆଗରେ ଠିଆ ହେଲେ; ପୁଣି, ମୋଶା ଆକାଶ ଆଡ଼େ ତାହା
    ବିଞ୍ଚି ଦିଅନ୍ତେ, ସମସ୍ତ ମନୁଷ୍ୟ ଓ ପଶୁମାନଙ୍କ ଶରୀରରେ ଦାହଯୁକ୍ତ ବଥ ହେଲା।
  chk-chk: Iei mine ra tukei falang seni eu lenien um mi watte, ra ütä me fän mesen
    Farao, nge Moses a moneetä läng. Iwe, a afisätä mach mi usun ruup won aramas me
    man.
  rop-rop: Wal dubala bin gajim sambala eshis, en dubala bin go en jandap lida langa
    det king, en Mosis bin tjakam detlot eshis ontop, en YAWEI bin meigim detlot eshis
    meigim miselp boil langa ola pipul en enimul olabat, en afta detlot boil bin meigim
    miselp brabli nogudwan sowa.
  ukr-1871: І набравши сажі з печі стали перед Фараоном, і сипнув нею Мойсей проти
    неба; і понаривало чиряки струпи на людинї й на скотинї.
  bch-bch: Io, tota Moses ga Aron tikori dinga itae ta tila timadid maron kapei Isip
    aea imatai, ta Moses isiran dinga itae toa oa ga idae gadae. Ta dinga itae ipapot
    gid sererie ngan gid eababa ga masilau tinid. Ga kus ta timapmapoga ta gid boto
    kapeipei tiuotot.
  deu-1951: Da nahmen sie Ofenruß und standen vor dem Pharao, und Mose sprengte ihn
    gen Himmel. Da wurden Geschwüre daraus, die als Blattern aufbrachen an Menschen
    und Vieh,
  eng-JPS: And they took soot of the furnace, and stood before Pharaoh; and Moses
    threw it up heavenward; and it became a boil breaking forth with blains upon man
    and upon beast.
  srp-1865: I uzeše pepela iz peæi, i stadoše pred Faraona, i baci ga Mojsije u nebo,
    i postaše kraste pune gnoja po ljudima i po stoci.
  lug-lug: Bwe batyo ne bayoola omunyale mu kyokero, ne bagenda bayimirira mu maaso
    ga Falaawo. Musa n’amansa evvu waggulu mu bbanga, ne lifuuka amayute, ne gatulikamu
    amabwa ku bantu ne ku nsolo.
  heb-heb: ויקחו את פיח הכבשן ויעמדו לפני פרעה ויזרק אתו משה השמימה ויהי שחין אבעבעת
    פרח באדם ובבהמה׃
  ben-IRV: তখন তাঁরা ভাটীর ছাই নিয়ে ফরৌণের সামনে দাঁড়ালেন এবং মোশি আকাশের দিকে তা
    ছড়িয়ে দিলেন, তাতে বা সমস্ত মানুষ ও পশুর গায়ে ক্ষতযুক্ত ফোসকা হল।
  pan-pan: ਸੋ ਉਹ ਭੱਠੀ ਦੀ ਸੁਆਹ ਲੈ ਕੇ ਫ਼ਿਰਊਨ ਦੇ ਅੱਗੇ ਖੜੇ ਹੋਏ। ਮੂਸਾ ਨੇ ਉਸ ਨੂੰ ਅਕਾਸ਼ ਵੱਲ
    ਉਡਾ ਦਿੱਤਾ ਤਾਂ ਆਦਮੀਆਂ ਅਤੇ ਡੰਗਰਾਂ ਉੱਤੇ ਅੰਗਿਆਰੇ ਅਤੇ ਛਾਲੇ ਪੈ ਗਏ।
  tkr-tkr: Manbışe yı'q alyapt'ı fironne ögee ulyoozaranbı. Mısee mana yı'q xəəqə
    dağav'umee, insanaaşikıd həyvanaaşikıd maşika gyatsts'ıyn ı'xnabı eyxhe.
  mya-JVB: သူတို့သည် မီးဖို ထဲကပြာ ကိုယူ ၍ ၊ ဖါရော ဘုရင် ရှေ့ မှာရပ် လျက် ၊ မောရှေ
    သည် မိုဃ်းကောင်းကင် သို့ ပစ် လွှင့်သဖြင့် ၊ ထိုပြာသည် လူ နှင့် တိရစ္ဆာန် တို့၌
    အခဲအကျိတ် ပြည့် သော အနာဆိုး ဖြစ် လေ၏။
  tte-O: Mwa Mosese yo Eloni kau sigagalo silawan kin koina, sitolo kin manna mena
    kabo Mosese iyasulu mwayaga mena, kin igitai kabo baliyan kaposa situbu tomo yo
    ebaebai kwapili kolili.
  tbg-tbg: Minti tumanta vitanta oru briki unte vau naavuraqihai hanta vare, Pero
    vaiinti avuqaa oru vaura. Mosiva hanta virini aqu kovaro viraqaahairo vaiintiqaavata
    quaraqaavata veqavano qovarama viro nora numuara itora.
  hmo-hmo: Vadaeni idia ese lahi ena momoru idia abia, Farao ena vairana dekenai idia
    gini, Mose ese ia negea daekau, vadaeni iohururu idia vara bona idia toto, taunimanima
    edia kopina dekenai, bona mauri gaudia ibounai edia kopina dekenai.
  urd-urd: फिर वह भट्टी की राख लेकर फ़िर'औन के आगे जा खड़े हुए, और मूसा ने उसे आसमान
    की तरफ़ उड़ा दिया और वह आदमियों और जानवरों के जिस्म पर फोड़े और फफोले बन गयी।
  rus-SYN: Они взяли пепла из печи и предстали пред лице фараона. Моисей бросил его
    к небу, и сделалось воспаление с нарывами на людях и на скоте.
  bqc-SIM: Ɔ̃ aa mua túfu sɛ̀lɛ aa gɛ̀ò Falaↄ̃ↄ kĩ́i. Kɛ́ Mↄizi túfupi fã̀ musu,
    ↄ̃ à kà gbɛ̃nazĩnaↄ ń nↄ̀bↄↄgu sã́nɛ ũ.
  tcz-CHONGTHU: “Chuin amanin jong lhumsung'a konin vutdi aki ham lhonin, Mose angsung'a
    ading lhon tai,” Pharaoh'vin avet jing laiyin, Mose'n vutdi chengse chu vanlam
    angan athetou le, vutdi niel chun gampumpi aluodim jing tan mihem le gancha hochung'a
    uilut natna huoisi alang’ tai.
  mar-mar: तेव्हा मोशे व अहरोन यांनी भट्टीतून राख घेतली व ते फारो राजासमोर उभे राहिले.
    मोशेने ती राख हवेत उधळली आणि त्यामुळे मनुष्यांना व पशूंना फोड व गळवे आले.
  qub-qub: Dios nishannömi Aaronwan Moisesga jurnupita uchpata apacarcärir aywaran
    faraón cajman. Chaychönami Moisesga uchpata janajpa machiriran. Chaura llapan
    runacunachöpis, uywacunachöpis chupu yuricurcuran.
  bqp-bqp: Akũ ò tãmakpɛ túbu sɛ̀tɛ ò gɛ̀ɛo Firi'auna kĩnaa. Kũ Musa túbu pìi fã̀
    musu, akũ à kɛ̀ bisãsirinↄnɛ kũ nↄ̀bↄnↄ bↄ̀bũnu ũ.
  hat-hat: Yo pran sann dife a, yo parèt devan farawon an. Moyiz voye sann lan jete
    anlè. Sann lan fè bouton leve sou tout moun ak sou tout bèt. Epi bouton yo pete
    fè malenng.
  eng-BSB: So they took soot from the furnace and stood before Pharaoh. Moses tossed
    it into the air, and festering boils broke out on man and beast.
  tod-tod: Ti fuului ma yuʋui zeɠeni, ti li, ti lo Falaɠɔn ɠakala. Moize foɓeni geezu
    ʋelei, é ɠɛni ga divologiti, kɛai ga kula ma anii nuiti ta suaiti ma.
  eng-WEBPB: They took ashes of the furnace, and stood before Pharaoh; and Moses sprinkled
    it up towards the sky; and it became boils and blisters breaking out on man and
    on animal.
  kbq-kbq: Higeke zanagra brikima kre tampinti tanefa kateke, Fero avure vuke, Mosese'a
    ana tanefara matevu anagamu atregeno, Isipi vahe'ene agigu'agigu afuzmimofo zmufarera
    usage namuntami propru huno fore hu'ne.
  nhe-BL: Huajca Moisés ihuaya Aarón quicuique cuanextli campa quicacatzohuaj pantzi
    huan yajque quiitatoj Faraón. Nopona Moisés quimajcajqui nopa cuanextli ica huejcapa,
    huan ya nopa quichijqui ma quisaca tlaxhuisme tlen temalohuayayaj ipan nochi tlacame
    huan tlapiyalime.
  bus-bus: Ben aↄ̃ mↄ̀dakpɛ túbu sɛ̀ɛ aↄ̃ gàao Fili'auna kiia. Kɛ̀ Musa túbu pì fã̀
    musu, ben à kà gbɛ̃nteenↄn kↄ̃n nↄ̀bↄnↄ bↄ̀gĩi ũ.
  gub-BL: A'e mehe upyhyk tàtàpyzgwer zàpehe pupe har wà kury. Upu'àm oho Parao henataromo.
    Moizez omomor a'e tàtàpyzgwer ywate kury. Teko a'e wà, waneimaw a'e wà no, ipereperew
    a'e wà kury. Waperew uzepupeka wanupe hahy pà.
  eng-DRA: 'And they took ashes out of the chimney, and stood before Pharao, and Moses
    sprinkled it in the air: and there came boils with swelling blains in men and
    beasts.'
