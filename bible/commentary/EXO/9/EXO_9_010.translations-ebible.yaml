  urd-GVU: موسیٰ اور ہارون نے ایسا ہی کیا۔ وہ کسی بھٹی سے راکھ لے کر فرعون کے سامنے
    کھڑے ہو گئے۔ موسیٰ نے راکھ کو ہَوا میں اُڑا دیا تو انسانوں اور جانوروں کے جسموں
