    Ua lagulamavɨci manɨgali agaŋ nulɨdɨ igasulɨdaci Mosesɨ agaŋ avɨŋ ibɨlɨ agadɨ
    havalɨci iahumi. Lɨci avɨŋ ibɨlɨ agaŋ mɨgɨci hacim hekɨlɨ hekɨlɨ hulaŋ iamɨgali
