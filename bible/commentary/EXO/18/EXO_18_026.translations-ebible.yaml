verse: EXO.018.026
translations:
  mal-C: അവർ എപ്പോഴും ജനത്തിനു ന്യായപാലനം നടത്തി. പ്രയാസമുള്ള വ്യവഹാരങ്ങൾ അവർ മോശയുടെമുമ്പിൽ
    കൊണ്ടുവന്നു. ലഘുവായവയ്ക്ക് അവർതന്നെ തീർപ്പുകൽപ്പിക്കുകയും ചെയ്തു.
  deu-TKW: Und sie sprachen den Leuten jederzeit Recht; wichtige Sachen brachte man
    vor Mose, alle minder wichtigen Sachen aber entschieden sie selbst.
  lin-lin: Bazalaki tango nyonso kati na bato mpo na kosambisa bato mpe kokata makambo ;
    bazalaki kokata bango moko makambo ya mike, kasi bazalaki komema oyo ya minene
    epai ya Moyize.
  eng-LSV: and they have judged the people at all times; they bring the hard matter
    to Moses, and they judge every small matter themselves.
  eng-GNV: 'And they iudged the people at all seasons, but they brought the hard causes
    vnto Moses: for they iudged all small matters themselues.'
  eng-WEBSTER: 'And they judged the people at all seasons: the hard causes they brought
    to Moses, but every small matter they judged themselves.'
  nhw-BL: Huan inijuanti quintlajtolsencahuayayaj masehualme ipan tlen hueli hora.
    Huan san nopa tlamantli catli huejhueyi quihuiquiliyayaj Moisés, pero nochi camanali
    catli amo más ohui quisencahuayayaj inijuanti.
  swh-ONEN: Wakatumika kama waamuzi wa watu kwa wakati wote. Mashauri magumu wakayaleta
    kwa Mose, lakini yale yaliyo rahisi wakayaamua wenyewe.
  bba-bba: Berɑ bɑ rɑ ɡɑri yi yi ǹ sɛ̃ siri. Yi yi sɛ̃ kpɑ bu kɑ Mɔwisi dɑɑwɑ.
  eng-KJVCPB: 'And they judged the people at all seasons: the hard causes they brought
    unto Moses, but every small matter they judged themselves.'
  mpx-mpx: Gamagalau hi papayatalal sauga gegewena. Pulowan bwabwatal gegewena hi
    pwatanik Mosese elana, yaa toto i mweyaha totoliya hi pasapu.
  luo-luo: Negitiyo kaka jongʼad bura mar oganda kinde duto. Buche matek negikelo
    ne Musa, to buche mayot negitieko giwegi.
  meu-meu: Dina iboudiai idia ese taunimanima e hahemaoro henidia; hereva aukadia
    be Mose vairanai e gwaurai, a hereva maraḡidia na sibodia e haero.
  npi-ULB: सामान्य परिस्थितिहरूलाई तिनीहरूले न्याय गर्थे । कठिन मुद्दाहरूचाहिँ तिनीहरूले
    मोशाकहाँ ल्याउँथे, तर स-साना मुद्दाहरूलाई भने तिनीहरू आफैले न्याय गर्थे ।
  yor-yor: Wọ́n sì ń ṣe ìdájọ́ àwọn ènìyàn ní ìgbà gbogbo. Wọ́n sì ń mú ẹjọ́ tó le
    tọ Mose wá; ṣùgbọ́n wọ́n ń dá ẹjọ́ tí kò le fúnra wọn.
  emp-NTPO: Maʌ̃ bororãba ẽberãrã nẽbʌrada cawa obadjid̶aa. Baridua nẽbʌrada ãdub̶a
    poya cawa od̶aẽ́ panebʌdad̶e Moisemaa wãbadjid̶aa cawa omãrẽã. Baribʌrʌ jũma nẽbʌra
    mãcua zareaẽ́ b̶eara maʌ̃ bororãba ãdub̶a cawa obadjid̶aa.
  ind-ind: Merekalah yang kemudian mengadili perkara-perkara umat Israel. Hanya perkara-perkara
    sulit yang mereka bawa kepada Musa, sedangkan perkara-perkara yang mudah mereka
    selesaikan sendiri.
  pes-OPCB: آنها مرتب به کار قضاوت مشغول بودند و به مشکلات و اختلافات کوچکتر رسیدگی
    می‌کردند، ولی برای حل مسائل مهم و پیچیده نزد موسی می‌آمدند.
  tgl-ULB: Hinatulan nila ang mga tao sa mga karaniwang pangyayari. Dinala nila kay
    Moises ang mabigat na mga kaso, pero sila na mismo ang humahatol sa mga maliliit
    na mga kaso.
  hui-hui: Ani biyagola agali uruni tigua wali agalime bi laga biyaru hale halu lo
    tabaga bialu mo tiga bigi bini. Bi tigua hangu lo tababe nahe gendabi ale wiaru
    Mosese hearia yu pugu bialu emene yabiabi ale tigua labehe wiaru tigua lo tabalu
    hene. Ti biabe ogoni bia li hole bialu hene.
  mya-mya: ထို​သူ​တို့​သည်​လူ​များ​ကို​တ​ရား​စီ​ရင်​ရန် အ​မြဲ​တမ်း​တ​ရား​သူ​ကြီး​များ​အ​ဖြစ်
    ဆောင်​ရွက်​ရ​သည်။ သူ​တို့​သည်​ခက်​ခဲ​သော အ​မှု​များ​ကို​မော​ရှေ​ထံ​သို့​တင်​ပြ​၍
    သေး ငယ်​သော​အ​မှု​များ​ကို​ကိုယ်​တိုင်​ဆုံး​ဖြတ် ကြ​၏။
  cbi-NTPO: Tsenñu yalaa naa-uwanuba chachilla ti peletu tadediñu bain kavitu ke'
    mantse'karen chula, tsejtu yalaya mantse'kaanu' jutyuu peletunuya Moisés' jungaa
    taji tajiila, tsaaren yalaren mantse'kaanuu kaa peletunuya yalaren kiikila.
  bod-N: དེ་དག་གིས་རྟག་ཏུ་མི་རྣམས་ལ་ལེགས་ཉེས་ཀྱི་ཤན་འབྱེད་ཅིང་། ཐག་གིས་ཆོད་དཀའ་བ་རྣམས་མོ་ཤེ་ལ་གཏད།
    འོན་ཀྱང་དོན་ཆུང་རྣམས་རང་རང་གིས་ཐག་གཅོད་བྱེད་དོ། །
  sna-sna: Vakashanda savatongi vavanhu nguva dzose. Mhaka dzakaoma ndidzo dzavakauya
    nadzo kuna Mozisi, asi dzakareruka ndivo vaitonga ivo pachavo.
  spa-BLM: Ellos juzgaban al pueblo en todo momento. Traían los casos difíciles a
    Moisés, pero todo asunto menor lo juzgaban ellos mismos.
  cac-cac: A eb' vin̈ chi' ayn̈ejoch d'a yib'an̈ sch'olb'itan yaj eb' anima. A oval
    te nivan yaji, tz'ic'chajb'at d'a yichan̈ vin̈aj Moisés chi'. Axo pax oval quenn̈ej
    yaj jun, a eb' vin̈ sb'oan yaji.
  swh-ULB: Waliwa hukumu watu katika hali za kawaida. Kesi ngumu walimletea Musa,
    lakini wao wenyewe wali hukumu kesi ndogo.
  bel-bel: і судзілі яны народ у любы час; пра справы важныя даносілі Майсею, а ўсе
    малыя справы судзілі самыя.
  wed-wed: Wei babadai, rava ai viamparipari i teretere-vaijijimani ma aiwai da i piripiri
    i neneiai Moses awarina. Ma kaua telatelai i teretere-vaijijimani.
  deu-ELBBK: 'Und sie richteten das Volk zu aller Zeit: Die schwierige Sache brachten
    sie vor Mose, und jede kleine Sache richteten sie selbst.'
  mbb-OT: Nenilbi sikandan te menge etew he iyan menge zatù te langun he timpu. Iyan
    sikandan edhusey te menge melemu zà he menge samuk, iyan, is menge mereǥen he
    menge samuk ne idangep dan diyà te ki Moises.
  mal-2015: അവർ എല്ലാസമയത്തും ജനത്തിന്നു ന്യായംവിധിച്ചു വന്നു; വിഷമമുള്ള കാര്യം അവർ
    മോശെയുടെ അടുക്കൽ കൊണ്ടുവരും; ചെറിയ കാര്യം ഒക്കെയും അവർ തന്നേ തീർക്കും.
  tuo-NT: Na “Tojo peꞌe ʉaꞌa” ni, Israe curuacjãrãrẽ nipeꞌtiropʉ ĩꞌanʉrʉ̃nuꞌcũcãrã
    niwã. Na apomasĩtise diasasema Moisé tiropʉ aporã waꞌacãrã niwã. Mejõ niseacã
    peꞌema na basu aꞌmerĩ apocãrã niwã.
  gup-gup: Bedda wanjh munguyh bindidjadmeng, dja bu kunrayek benmarnebebmeng, wanjh
    birriwam birridjawam Moses bu mankarrekenh. Manbu mankilehkilelk, wanjh bedman
    birridjalyolyolmi dja birribebbehdjadmi.
  gvs-gvs: Tuta liliuna amo tauyadi tomota adi mou sitakinoidi. Neta mou gagaidi sisowóduwo,
    simedi yau atakinoidi go, mou giyaidi toinidi sitakinoidi.
  rmc-rmc: A on rozsudzinenas maškar o manuša furt, sar kampelas. O phare veci anenas
    ko Mojžiš a o lokeder veci rosudzinenas korkore.
  nlg-nlg: Ma keri ke, na lei mane ini ra lutu vagha rana lei manedete, na maemaneani
    didira na lei vahola na vure, mana lei vahola sule ke, ra holai vania va Moses.
    Ma gaira oli heghedira so tara lutui na lei vahola pile.
  pes-OPV: ودر داوری قوم پیوسته مشغول می‌بودند. هر امرمشکل را نزد موسی می‌آوردند،
    و هر دعوی کوچک را خود فیصل می‌دادند.
  ron-1924: Ей жудекау попорул тот тимпул; адучяу ынаинтя луй Мойсе причиниле греле,
    яр тоате причиниле мичь ле жудекау ей ыншишь.
  aui-aui: Mmkodi babadidi na nonowa wawaya yadi wiikawakereyana siyakabikabi wiirotomana.
    Bi wiikawakereyana piropirodi na siyapiipiikedi Mosis biidi bi toudi wosina na
    wiikawakereyana gisigisidi siyanuwanuwagiureyana.
  ben-OBCV: সবসময় তাঁরা লোকজনের জন্য বিচারক হয়ে বিচার করতেন। দুরূহ মামলাগুলি তাঁরা
    মোশির কাছে আনতেন, কিন্তু সহজ মামলাগুলির নিষ্পত্তি তাঁরা নিজেরাই করতেন।
  som-som: Oo dadkay u gar naqi jireen had iyo goorba, oo arrimaha adadagna waxay
    u keeni jireen Muuse, laakiinse wixii yaryar oo dhan iyagaa ka gar naqi jiray.
  lat-VUC: 'Qui judicabant plebem omni tempore: quidquid autem gravius erat, referebant
    ad eum, faciliora tantummodo judicantes.'
  eng-ASVBT: 'And they judged the people at all seasons: the hard causes they brought
    unto Moses, but every small matter they judged themselves.'
  mna-mna: Tana aigule ta boozomen, zin tileŋleŋ sua kizin tomtom mi tiurpewe pataŋana
    kizin riŋariŋa. Mi so pataŋana bibip, to tizem la ki Mose itunu namaana be iurpe.
  ita-1885: E quelli doveano render ragione al popolo in ogni tempo; essi rapportavano
    a Mosè gli affari difficili, e giudicavano ogni piccolo affare.
  eng-LXXUP: And they judged the people at all times; and every too burdensome matter
    they brought to Moses, but every light matter they judged themselves.
  eng-ULB: They judged the people in normal circumstances. The difficult cases they
    brought to Moses, but they themselves judged all the small cases.
  spa-VBL: Y actuaron como jueces del pueblo de manera continua. Llevaban los casos
    difíciles a Moisés, pero juzgaban los pequeños asuntos por sí mismos.
  fra-_FOB: Qui devaient juger le peuple en tout temps; ils devaient rapporter à Moïse
    les affaires difficiles, et juger eux-mêmes toutes les petites affaires.
  mal-mal: അവർ എല്ലാസമയത്തും ജനത്തിന് ന്യായംവിധിച്ചു വന്നു; വിഷമമുള്ള കാര്യം അവർ മോശെയുടെ
    അടുക്കൽ കൊണ്ടുവരും; ചെറിയ കാര്യം അവർ തന്നെ തീർക്കും.
  urd-GVR: Yih mard qāzī ban kar mustaqil taur par logoṅ kā insāf karne lage. Āsān
    masloṅ kā faislā wuh ḳhud karte aur mushkil muāmaloṅ ko Mūsā ke pās le āte the.
  suz-BL: मेको मुरपुकीमी मुर आन कली निसाफ पची ना, निसाफ पाइनीम। मिनु ठेयब मुददा बाक्‍त
    हना, मोसा कली ब्रेत्‍ताक्‍म। आइक्‍च मुददा चहिं आंमा निसाफ पाम्‍तेक्‍म।
  ita-1927: E quelli rendevano ragione al popolo in ogni tempo; le cause difficili
    le portavano a Mosè, ma ogni piccolo affare lo decidevano loro.
  ckb-ckb: ئیتر هەموو کاتێک دادوەریان بۆ گەل دەکرد و داوای گرانیشیان دەهێنایە لای
    موسا. بەڵام هەموو داوایەکی بچووک خۆیان دادوەریان تێدا دەکرد.
  eng-BBE: 'And they were judges in the causes of the people at all times: the hard
    questions they put before Moses; but on every small point they gave decisions
    themselves.'
  kan-OKCV: ಇವರು ಎಲ್ಲಾ ಕಾಲಗಳಲ್ಲಿ ಜನರಿಗೆ ನ್ಯಾಯತೀರಿಸಿ, ಕಠಿಣ ವ್ಯಾಜ್ಯಗಳನ್ನು ಮೋಶೆಯ ಬಳಿಗೆ
    ತರುತ್ತಿದ್ದರು. ಸಣ್ಣ ವ್ಯಾಜ್ಯಗಳನ್ನು ತಾವೇ ತೀರಿಸಿದರು.
  bbb-bbb: E ijiebe i buone ije maza boeje ijiege mekinu e aeko ijiebuo irufui isesina
    ije ke giakinu asusei. Bu ijiege rekinu ro irufui mamekanu ije e aeko bu ke ruovo
    ije bu karina una Mosisido vaga fure giakinu amaeriamo.
  tam-2017: அவர்கள் எப்பொழுதும் மக்களை நியாயம் விசாரித்தார்கள்; வருத்தமான காரியங்களைமட்டும்
    மோசேயிடம் கொண்டுவந்தார்கள்; சிறிய காரியங்களையெல்லாம் தாங்களே தீர்த்தார்கள்.
  spa-RV-1909: 'Y juzgaban al pueblo en todo tiempo: el negocio arduo traíanlo á Moisés,
    y ellos juzgaban todo negocio pequeño.'
  ron-BTF: Și au judecat poporul în tot timpul, lucrurile grele le aduceau la Moise,
    dar fiecare lucru mic îl judecau ei înșiși.
  eng-WEBP: They judged the people at all times. They brought the hard cases to Moses,
    but every small matter they judged themselves.
  eng-FBV: They acted as judges for the people on a continuing basis. They brought
    the difficult cases to Moses, but they would judge the small matters themselves.
  nld-1939: Op iedere tijd spraken zij recht over het volk; de gewichtige zaken brachten
    zij voor Moses, de kleinere behandelden zij zelf.
  nch-BL: Huan inijuanti quintajtolsencahuayayaj masehualme ipan ten hueli tonali.
    Huan san nopa tamanti cati huejhueyi quihuiquiliyayaj Moisés, pero nochi camanali
    cati amo más ohui quisencahuayayaj inijuanti.
  vie-1934: họ xét đoán dân sự hằng ngày. Các việc khó họ giãi lên cho Môi-se; nhưng
    chính họ xét lấy các việc nhỏ.
  hin-CV: वे अधिकारी सभी समय लोगों का न्याय करते थे, केवल बहुत मुश्किल विवाद ही मोशेह
    के पास लाते थे, लेकिन साधारण मामलों का समाधान वे ही करते थे.
  eng-OURB: They judged the people at all times. They brought the hard causes to Moses
    [Drawn out], but every small matter they judged themselves.
  spa-BES: 'Y fueron jueces en las causas de la gente en todo tiempo: las preguntas
    difíciles las presentaron ante Moisés; pero en cada pequeño punto, ellos mismos
    dieron sus decisiones.'
  tdx-tdx: Le nizaka ondatio boak’ andro amy zao iereo naho nasese’ iareo amy Mosè
    ze zaka tsy nileo vaho nitampa’ iereo o raha maivañeo.
  vid-vid: Na hewo wawa wowatagusa nongwa za hewo chila mhela. Nongwa ng'hulu nawamigalila
    Musa, ila zila ndodo nawetagusila wawo.
  eng-OKE: And they judged the people at all times; a weighty thing they brought to
    Mosheh, and every minor thing they judged themselves.
  tha-KJV: คนเหล่านั้นพิพากษาความของพลไพร่​อยู่​เสมอ แต่​คดี​ยากๆเขานำไปแจ้งโมเสส
    ส่วนคดีเล็กๆน้อยๆเขาตัดสินเอง
  por-BR-2018: E julgavam ao povo ao todo tempo; o negócio árduo traziam-no a Moisés,
    e eles julgavam todo negócio pequeno.
  deu-ELO: 'Und sie richteten das Volk zu aller Zeit: die schwierige Sache brachten
    sie vor Mose, und jede kleine Sache richteten sie selbst.'
  eng-WYC-2018: which deemed the people in all time; forsooth, whatever thing was
    harder, they told to Moses, and they deemed [the] easier things only. (who judged
    the people at all times; but whatever case was hard, or too difficult, they told
    it to Moses, and they judged only the easy, or the simple, cases.)
  epo-epo: Kaj ili juĝadis la popolon en ĉiu tempo; malfacilan aferon ili venigadis
    al Moseo, kaj ĉiun aferon malgrandan juĝadis ili.
  uig-PIN: Bular ⱨǝrⱪandaⱪ waⱪitta hǝlⱪning ix-dǝwalirini sorap turdi; tǝsrǝk ix-dǝwalarni
    bolsa, Musaƣa yollaytti, kiqik ix-dǝwalarni bolsa ɵzliri soraytti.
  beo-beo: 'Ilia da mae yolesili fofada:su ouligisu hawa: hamosu. Gasa bagade fofada:su,
    ilia da Mousesema ia misi. Be ilisu da fonobahadi liligi hahamoi.'
  tpi-OTNT: Na oltaim ol i bosim wok bilong kot. Ol yet i save stretim ol liklik trabel
    na hevi, tasol ol i bringim ol bikpela trabel i go long Moses na em yet i stretim.
  hau-SA: Suka yi hidimar alƙalanci na mutane a dukan lokaci. Gardandamin da suke
    da wuya, suka kawo wurin Musa, amma ƙananan batuttuwa, suka shari’anta a tsakaninsu.
  udu-udu: Dhali uni dwallki ’kwani gwo isa yempa/ mo. Gwo kun ’bitha’bi’th mo tani
    uni ḵalki a’di ka Musa mo, hili ushi mii kun p̱o’da she/ mo tani misha uni dwall
    ki is buni uni ’cena mo be.
  uig-LAT: Bular herqandaq waqitta xelqning ish-dewalirini sorap turdi; tesrek ish-dewalarni
    bolsa, Musagha yollaytti, kichik ish-dewalarni bolsa özliri soraytti.
  nde-nde: Baba ngabahluleli babantu ngazozonke izikhathi. Amacala anzima bawaletha
    kuMosi, kodwa alula bawathonisa bona ngokwabo.
  ton-ton: Pea naʻe fakamaau ʻae kakai ʻi he ngaahi faʻahitaʻu kotoa pē; naʻa nau
    ʻomi kia Mōsese ʻae ngaahi meʻa faingataʻa, ka ko e ngaahi meʻa siʻi naʻe fakamaau
    ʻekinautolu.
  ces-1613: Kteříž soudili lid každého času. Nesnadnější věci vznášeli na Mojžíše,
    všecky pak menší pře sami soudili.
  eko-eko: Apa khwiiya nkhama anamaphuka awakhula siikhu, atafwawuthi za atthu. Amana
    wiiya mwaasa woolipa aari weettiseliwaka Munsa, amana ziiya zookhweya aari ophukaka
    atthaapo.
  eng-WMB: They judged the people at all times. They brought the hard cases to Moses,
    but every small matter they judged themselves.
  tam-TCV: எல்லா வேளைகளிலும் அவர்கள் மக்களுக்கு நீதிபதிகளாகப் பணிசெய்தார்கள். கஷ்டமான
    வழக்குகளை அவர்கள் மோசேயிடம் கொண்டுவந்தார்கள். இலகுவான வழக்குகளை தாங்களே தீர்த்துக்
    கொண்டார்கள்.
  ceb-ULB: Naghusay sila sa kasagaran nga mga panaglalis sa mga tawo. Ginadala nila
    ngadto kang Moises ang lisod nga mga kaso, apan sila sa ilang mga kaugalingon
    ang mohusay sa tanang sayon nga mga kaso.
  pol-UBG: I sądzili lud w każdym czasie. Trudne sprawy zanosili do Mojżesza, a każdą
    drobniejszą sprawę sami sądzili.
  kyc-kyc: Leyamo dokopa nakama yuu peparae rangeme wambu dupwana kote pii dupwa soo
    rolapa piyami. Dopa pyuo randa andake dupwa Mosese keta minyuo epeyami. Epeyaminyipape
    kuki dupwa nakama rangeme soo rolapa piyami.
  urd-GVU: یہ مرد قاضی بن کر مستقل طور پر لوگوں کا انصاف کرنے لگے۔ آسان مسئلوں کا
    فیصلہ وہ خود کرتے اور مشکل معاملوں کو موسیٰ کے پاس لے آتے تھے۔
  deu-1912: daß sie das Volk allezeit richteten; was aber schwere Sachen wären, zu
    Mose brächten, und die kleinen Sachen selber richteten.
  ntj-ntj: Palunyalu-tjananyaya tirtu tjurrkurlmara watjaranytja. Ngarna-ya purtu
    kuliranytjatjanu Mawutjalakutu pitjala tjapilpayi. Nyangka watjalpayi.
  kan-2017: ಇವರು ಯಾವಾಗಲೂ ಜನರಿಗೆ ನ್ಯಾಯತೀರಿಸುವವರಾಗಿ ಕಠಿಣ ವ್ಯಾಜ್ಯಗಳನ್ನು ಮೋಶೆಯ ಬಳಿಗೆ ತರುತ್ತಾ,
    ಸುಲಭವಾದ ವ್ಯಾಜ್ಯಗಳನ್ನು ತಾವೇ ತೀರಿಸುತ್ತಾ ಬಂದರು.
  ena-ena: Lɨdɨŋ ciaŋ vɨhɨlɨ hihɨla hihɨla sibɨla agɨladɨ pam vihavɨhadami. Ciaŋ vɨhɨlɨ
    hekɨlɨ hɨma agɨladɨ hulaŋ lɨbɨmɨŋamɨŋa umi agɨlaŋ hihɨlavɨhadami. Agadɨ ala vɨhɨlɨ
    hekɨlɨ hekɨlɨ agɨladɨ Mosesɨ dɨ pɨŋ via uavɨdaci hihɨladami.
  yap-yap: Miyad mang tapuf oloboch rok e girdi’ ni gubin ngiyal’, yad ma fek e yu
    pa’ i oloboch nib ga’ i yib ngak Moses, machane yoch pa’ nib achig e oloboch e
    yad rorad e yad ma pithig.
  hlt-MCSB: A tue boeih ah pilnam te a lai a tloek uh tih dumlai aka kuel te Moses
    taengla a khuen uh. Ol phoeng boeih tah amih loh lai a tloek uh.
  mdy-ETH: ዔያታ ዴኤሢ ማዒባኣ ሃይሶ ዛጊ ዛጊ ዴሮም ቢያ ኬሊ ዎጊሢ ዓርቄኔ፤ ኮሺ ሜታሳያ ማዔ ባኮ ሌሊ ሙሴ ባንሢ ዳካዖ፥
    ሼሌዔ ማዔ፥ ዑራና ጎሪንቲና ማዔ ባኮ ቢያ ዔያታ ፔኤሮ ጌስቲ ኩንሣኔ።
  twi-ASANTE: Na wɔbuu ɔman no atɛn berɛ nyinaa mu. Wɔde nsɛm akɛseɛ no maa Mose na
    wɔn nso dii nsɛm nketewa no.
  mwc-mwc: Nikosi babada wai kosi mamanina pipiya asi bi magoyowana sina tere bitotorisi.
    Ba bi magoyowana piropirosi wai Moses kurina sina nae, ba tapeyanisi wai, kosi
    yebo sina bobitotora.
  eng-WEBU: They judged the people at all times. They brought the hard cases to Moses,
    but every small matter they judged themselves.
  bnp-bnp: A leho ne ria ri longo a ngava na maregoa, ri pelekado. A maka maregoa
    kiroko ri pelekado. Pali a maka maregoa dagi ri bole lakea ne Moses i pelekado.
  wal-wal: Sunttin eti asaayyo ubba wode pirddidosona; eti banttana deexxida yohuwaa
    Muusekko ehiidosona; shin deexxenna yoho ubbaa eti wurssidosona.
  spa-PDDPT: Ellos juzgaban al pueblo en todo tiempo. Todo asunto sencillo lo juzgaban
    ellos mismos y el asunto difícil lo llevaban a Moisés.
  gun-gun: Ha'e ramo ha'e kuery ju oikuaa pota okuapy heta va'e kuery re. Haxy ete
    va'e ma Moisés-a py 'rã ogueru. Ha'e rã ndaxyi va'e re ma ha'e kuery ae 'rã oikuaa
    pota.
  agu-BL: E' tzun pujun chixo'l yi e' yi na jal chiproblem. Ma yi e'chk problem yi
    qui nchixcye' te'j, cho'n tzun topone'n cya'n swutz Moisés.
  ilo-ULB: Inukomda dagiti tattao kadagiti gagangay a pasamak. Inyegda kenni Moises
    dagiti naririgat a parikut, ngem rinisutda nga is-isuda dagiti amin a babassit
    a parikut.
  kpg-kpg: Digaula e hai hegau be digau hai gabunga e ngalua gi muli ang gi nia daangada,
    e gaamai nia gabunga haingadaa gi Moses, gaa hai nia gabunga lligi go ginaadou.
  uig-ARA: بۇلار ھەرقانداق ۋاقىتتا خەلقنىڭ ئىش-دەۋالىرىنى سوراپ تۇردى؛ تەسرەك ئىش-دەۋالارنى
    بولسا، مۇساغا يوللايتتى، كىچىك ئىش-دەۋالارنى بولسا ئۆزلىرى سورايتتى.
  sus-sus: E nu kiitisa wali raba tɛmui birin, fo kiiti xɔrɔxɔɛ e nee nan masenma
    Munsa bɛ.
  pon-2006: Re ahpw kin wia sounkopwung en mehn Israel ko, oh ni mehkan me kesempwal
    oh apwal re kin tuhkihong Moses, a re kin kapwungala mehkan me sohte nohn apwal.
  ksd-ksd: Ma dia ga kure ra tarai ta ra lavur bungbung par; ma ra lavur mamat na
    magit na varkurai dia ga kap diat tadav Moses, ma ra lavur magit i ikilik diat
    iat dia ga kure.
  tur-YTC: Halkı her zaman yargıladılar. Zor davaları Moşe'ye getirdiler, ama her
    küçük meseleyi kendileri yargıladılar.
  grc-BRENT: Καὶ ἐκρίνοσαν τὸν λαὸν πᾶσαν ὥραν· πᾶν δὲ ῥῆμα ὑπέρογκον ἀνεφέροσαν ἐπὶ
    Μωυσῆν· πᾶν δὲ ῥῆμα ἐλαφρὸν ἐκρίνοσαν αὐτοί.
  ind-AYT: Mereka menghakimi bangsa itu sewaktu-waktu. Mereka membawa perkara yang
    berat kepada Musa, sedangkan mereka dapat memutuskan sendiri untuk perkara-perkara
    yang kecil.
  nya-nya: Iwowa ankaweruza anthu nthawi zonse. Milandu yovuta ankabwera nayo kwa
    Mose, koma yosavuta ankayiweruza okha.
  hrv-hrv: Oni su sudili narodu u svako doba. Teže slučajeve iznosili bi Mojsiju,
    a sve manje rješavali sami.
  mps-mps: Tama sesemane sogo augwaligo te po tų odobo sę tonaluai. Augwa digi te
    dwasianu sę yali sęgę dabe dodolali, tiali goli augwaligo genuai sęgę yai
    sę yali te Moses pageba pelama, tama aga digi te sęgę dabe dodolai.
  tpi-tpi: Na oltaim ol i bosim wok bilong kot. Ol yet i save stretim ol liklik trabel
    na hevi, tasol ol i bringim ol bikpela trabel i go long Moses na em yet i stretim.
  dan-1931: De holdt derpå til Stadighed Ret for Folket; de vanskelige Sager forebragte
    de Moses, men alle mindre Sager afgjorde de selv.
  vie-OVCB: Hằng ngày, họ giải quyết những việc thông thường, còn việc trọng đại,
    họ trình lên cho Môi-se quyết định.
  guj-2017: ત્યાર બાદ તેઓ જ બધો સમય લોકોનો ન્યાય કરવા લાગ્યા. ફક્ત મુશ્કેલ પ્રશ્નો
    હોય તો જ તેઓ મૂસા આગળ લાવતા અને નાના સામાન્ય પ્રશ્નો તેઓ જાતે હલ કરતા હતા.
  pon-2006A: Re ahpw kin wia sounkopwung en mehn Israel ko, oh ni mehkan me kesempwal
    oh apwal re kin tuhkihong Moses, a re kin kapwungala mehkan me sohte nohn apwal.
  por-BRBSL: Eles julgavam o povo em todos os momentos. Eles levaram os casos difíceis
    a Moisés, mas cada pequeno assunto que eles julgaram a si mesmos.
  aly-aly: Rernem aleth-antey angka arratyilenh ikwer-rnem. Angka awerr ayntenty,
    rernem Moses-warl alhenh, angka arratyiletyek.
  cth-cth: Hote taminaw ni nâtuek haiyah taminaw hah lawk a ceng awh. Ka ru e lawkpung
    dawk teh Mosi e pouknae a la awh. Kayawi e lawkpung dawk teh amamouh lungpouk
    lawk a ceng awh.
  twi-twi: Na wobuu ɔman no atɛn bere nyinaa mu. Wɔde nsɛm akɛse no maa Mose na wɔn
    nso dii nsɛm nketenkete no.
  hlt-hlt: A tue boeih ah pilnam te a lai a tloek uh tih dumlai aka kuel te Moses
    taengla a khuen uh. Ol phoeng boeih tah amih loh lai a tloek uh.
  tbz-SIM: Kɛ̀ bɛ mbekùnɛ̀ bɛnìtìbɛ̀ sɑ̃́ɑ̃̀ kɛ kɔrìnɛ̀ní Mɔyiisi borɛ̀ tìì dɛu, kɛ
    bekù tìì kɛ̃ńnì bɛmɑ́ɑ̀.
  msy-2020: Egha me zurara jasbar mɨn osɨmtɨzibar tuisɨghamin ingangarim gami. Me
    uari araziba ko osɨmtɨzir muziariba tuisɨsi, egha osɨmtɨzir ekiaba, Moses bagha
    da amadi. Ezɨ a uabɨ da tuisɨgha dar kɨri.
  azb-azb: Onlar hər vaxt xalqı mühakimə edirdilər. Çətin işləri isə Musanın yanına
    gətirir, hər kiçik işi isə özləri mühakimə edirdilər.
  eng-DBY: 'And they judged the people at all times: the hard matters they brought
    to Moses, but every small matter they judged.'
  hin-2017: और वे सब लोगों का न्याय करने लगे; जो मुकद्दमा कठिन होता उसे तो वे मूसा
    के पास ले आते थे, और सब छोटे मुकद्दमों का न्याय वे आप ही किया करते थे।
  wol-KYG: Ñuy àtte nag mbooloo ma saa su nekk. Su dee mbir mu lëj, ñu indil Musaa;
    mboolem mbir yu sew-sewaan ya, ñoom ñu àtte ko.
  swp-swp: Abo huia gamagari tatao se hedudulaidi; pilipili lailaidi se laedi Mose
    matana eai, na ginauri gagiridi isibom se hedudulaidi.
  bjr-bjr: Misa aiqama kari siaasara foora naaruara mariqau. Maridaqa kaqikaa kootauqa
    misa andeeqee mariqau. Firaa koota Moosee funnai maree fimariqau.
  eng-YLT: and they have judged the people at all times; the hard matter they bring
    in unto Moses, and every small matter they judge themselves.
  kne-kne: Et kanayon ay kinedkeddengan da din kason di kaipoipogaw. Din nadagsen,
    inkamang da en Moses, ngem din nalag-an yan kineddengan da.
  wat-wat: Tovisimesima tova kana matatafu si vivinuwadadana namoḡa yasi avigwavigwaeḡa
    fasisiyai. Avigwavigwaeḡa daudaunisi si nenemiisiya Mosese nenei eatu nama meyameyanisi
    o tututausi si vivinuwadadanisiya.
  bzd-NTPO: Ie'pa tö Israel aleripa ttè shu̱leke ke̱kraë. Ttè wé̱ darërëë, ese mí
    ie'pa wa̱ Moisés a̱ shu̱lè. Eta̱ ttè wé̱ tottola, ese shu̱leke ie'pa tö.
  eng-WYC-2017: which deemed the people in all time; forsooth, whatever thing was
    harder, they told to Moses, and they deemed [the] easier things only.
  eng-WMBB: They judged the people at all times. They brought the hard cases to Moses,
    but every small matter they judged themselves.
  urd-GVH: यह मर्द क़ाज़ी बनकर मुस्तक़िल तौर पर लोगों का इनसाफ़ करने लगे। आसान मसलों
    का फ़ैसला वह ख़ुद करते और मुश्किल मामलों को मूसा के पास ले आते थे।
  rug-rug: Meke koa varitokae pa tinavete varipitui koari na tie si arini doduru totoso,
    meke paleke lani rini koe Mosese sari na tinasuna nomadi, ba pitui mo rini sari
    na tinasuna hitekedi.
  gaz-gaz: Isaanis abbootii murtii taʼanii yeroo hunda saba sana tajaajilan; dubbii
    jabaa Museetti fidan; dubbii laayyoo taʼe hunda immoo ofumaan murteessan.
  fra-LSG: Ils jugeaient le peuple en tout temps; ils portaient devant Moïse les affaires
    difficiles, et ils prononçaient eux-mêmes sur toutes les petites causes.
  gnn-gnn: '@see-verse:EXO.018.025'
  yal-yal: E yi yamaan makitima waxatin birin. E yi fama fe xɔdɛxɛne ra Musa fɛma,
    koni naxanye mi yi xɔdɔxɔ, e tan yɛtɛɛn yi ne makitima nɛn.
  haw-1868: Na lakou i hooponopono i kanaka i na wa a pau; a o na mea nui ka lakou
    i lawe mai ai ia Mose, a na lakou no i hooponopono na mea liilii a pau.
  arb-NAV: فَكَانُوا يَقْضُونَ لِلشَّعْبِ فِي كُلِّ الدَعَاوَى الصَّغِيرَةِ. أَمَّا
    الْقَضَايَا الُمُسْتَعْصِيَةُ فَكَانُوا يَرْفَعُونَهَا إِلَى مُوسَى.
  ewe-ewe: Wonɔa anyi ɣe sia ɣi na nyadɔdrɔ̃. Wotsɔa nya sesẽwo vaa Mose gbɔ, ke wodrɔ̃a
    nya kukluiwo le wo ɖokuiwo si.
  eng-LEE: And they judged the people at all times; any difficult cause they brought
    unto Moses, but every small cause they judged themselves.
  asm-FB: তেওঁলোকে সাধাৰণ পৰিস্থিতিত লোকসকলৰ বিচাৰ কৰিছিল। কঠিন বিষয়বোৰ তেওঁলোকে
    মোচিৰ ওচৰলৈ আনিছিল; কিন্তু সাধাৰণ বিষয়বোৰ তেওঁলোকে নিজে বিচাৰ কৰিছিল।
  sus-A: عٍ نُ كِيتِسَ وَلِ رَبَ تّمُي بِرِن، قٌ كِيتِ شْرْشْي عٍ نٍيٍ نَن مَسٍنمَ
    مُنسَ بّ.
  fra-SBL: Ils jugeaient le peuple en tout temps. Ils apportaient à Moïse les affaires
    difficiles, mais ils jugeaient eux-mêmes toutes les petites affaires.
  hbo-hbo: וְשָׁפְט֥וּ אֶת־הָעָ֖ם בְּכָל־עֵ֑ת אֶת־הַדָּבָ֤ר הַקָּשֶׁה֙ יְבִיא֣וּן
    אֶל־מֹשֶׁ֔ה וְכָל־הַדָּבָ֥ר הַקָּטֹ֖ן יִשְׁפּוּט֥וּ הֵֽם׃
  eng-WYCLIFFE: whiche demeden the puple in al tyme; forsothe, whateuer thing was
    hardere, thei telden to Moises, and thei demeden esiere thingis oneli.
  pjt-pjt: Munuya paluṟu tjana ngurkantankupai tjuṯa nyinangi aṉangu tjuṯa pikaringkunyangka,
    munuya tjiṟirpi kutjupa tjiṟirpi kutjupa tjananya kuliṟa ngurkantankula tjukaṟuruningi.
    Munuya kutjupa-aṟa pika puḻka ngaṟanyangka kutju ankula Mosela tjakultjunkupai,
    ka paluṟu ngurkantankula tjukaṟurulpai. Palu pika tjukutjuku ngaṟanyangka tjana
    walytjangku ngurkantankupai.
  cwe-cwe: Wasang'hana fana wasemi wa wanhu lusita lose. Mbuli zizamile wamgalila
    Musa, mbali mbuli ndodondodo wazikomeleza wawo wenyewo.
  bgs-bgs: Inalayun dan gusay katô mga manubù. Igpapid dan tô mga kaso na tuu mahirap
    tun ki Moises, asal sikandan tô igusay katô mga kaso na dì mabággat.
  kik-kik: Magĩtuĩka a gũtuithanagia andũ ciira hĩndĩ ciothe. Maciira marĩa maritũ
    magatwarĩra Musa, no marĩa mahũthũ magatuithanagia arĩ o.
  fra-NCL: Ils jugeaient le peuple en tout temps ; ils portaient devant Moïse toutes
    les affaires graves, et décidaient eux-mêmes toutes les petites causes.
  cek-AK: Nihcae loe kawbaktih atue ah doeh lokcaek kami ah oh o; karai hmuen to Mosi
    khaeah caeh o haih moe, kazoi hmuen loe angmacae mah pathlaeng o.
  xla-xla: Epame yia꞉tapo opa koko glademha꞉ha꞉mdiyo. Amasiyama isikimi koko patoto
    tlo Moses hala dla halopo pumdiyo.
  cuk-cuk: We-dulemar Israel-dulemarga igar-nabogedga degisadegu gudmalad. Igar-bur-dummagan
    Moisésʼse sesdamalad. Igar-burwiganadi, emar na igar nabodamalad.
  uig-CYR: Булар һәр қандақ вақитта хәлиқниң иш-дәвалирини сорап турди; тәсрәк иш-дәваларни
    болса, Мусаға йоллайтти, кичик иш-дәваларни болса өзлири сорайтти.
  pma-pma: Keil alei revi usite onen meatin keil. Lises keil asak revi titi rea koa
    maes. Ka tounah koa keih ramat enges, akuri mai ven Mosis.
  tel-2017: వాళ్ళు అన్ని సమయాల్లో ప్రజలకు న్యాయాధికారులుగా ఉన్నారు. చిన్న చిన్న తగాదాలు
    తమకు తాము పరిష్కరించేవాళ్ళు. కఠినమైన తగాదాలు మోషే దగ్గరికి తెచ్చేవారు.
  hat-BSA: Yo te jije pèp la nan tout tan. Ka ki difisil yo te mennen kote Moïse,
    e chak ti ka, yo te jije yo pou kont yo.
  bxh-bxh: Adi paisowa mate dodoga sa fafadudulaidi fuya ouꞌouli. Pilipili lalalaꞌi
    sa lawedi Mose lisina na kikiꞌina ibodi sa fadudulaidi.
  kos-kos: In pacl sac fahla, mwet inge elos oru orekma lun mwet nununku nu sin mwet
    Israel. Ma yohk ac upa elos us nu yorol Moses, ac elos sifacna wotela amei srisrik.
  hbo-WLC: וְשָׁפְט֥וּ אֶת־הָעָ֖ם בְּכָל־עֵ֑ת אֶת־הַדָּבָ֤ר הַקָּשֶׁה֙ יְבִיא֣וּן
    אֶל־מֹשֶׁ֔ה וְכָל־הַדָּבָ֥ר הַקָּטֹ֖ן יִשְׁפּוּט֥וּ הֵֽם׃
  ibo-ibo: Ha jere ozi dịka ndị ikpe nye ndị mmadụ nʼoge niile. Ha na-ewetara Mosis
    okwu niile siri ike, ma ha onwe ha na-ekpe ikpe banyere okwu nke dịkarịsịrị nta.
  ory-ory: ତହୁଁ ସେମାନେ ସବୁ ସମୟରେ ଲୋକମାନଙ୍କର ବିଚାର କଲେ; କଠିନ ବିଚାରସବୁ ମୋଶାଙ୍କ ପାଖକୁ
    ଆଣିଲେ; ମାତ୍ର କ୍ଷୁଦ୍ର କ୍ଷୁଦ୍ର କଥାସବୁ ଆପେ ଆପେ ବିଚାର କଲେ।
  chk-chk: Iwe, ra eäni kapwüngün ekewe aramas fansoun meinisin. Ekewe fitikoko mi
    weires ra uwato ren Moses, nge ekewe fitikoko mi kis ra püsin apwüngü.
  rop-rop: Detlot men na bin oldei stapambat ola agamin. Deibin oldei sodimat ola
    lilwan trabul, en Mosis bin oldei sodimat ola bigwan trabul.
  ukr-1871: І стали вони судити люде по всяк час. Трудну справу доводили до Мойсея,
    а всяке дїло мале судили самі.
  bch-bch: Gid tipatutui posanga ngan gid panua somisomi. Ta gid kekelegid tipamate
    posanga gereirei. Be gid posanga kapeipei, tilongean ga ila pan Moses.
  deu-1951: damit sie das Volk allezeit richteten; schwere Sachen sollten sie vor
    Mose bringen, die kleinen Sachen aber selber richten.
  eng-JPS: 'And they judged the people at all seasons: the hard causes they brought
    unto Moses, but every small matter they judged themselves.'
  srp-1865: Koji suðahu narodu u svako doba, a stvari teške javljahu Mojsiju, a male
    stvari raspravljahu sami.
  lug-lug: Ne balamula abantu ebbanga lyonna. Emisango emizibu nga bagireetera Musa,
    naye emyangu nga bagisala.
  heb-heb: ושפטו את העם בכל עת את הדבר הקשה יביאון אל משה וכל הדבר הקטן ישפוטו הם׃
  ben-IRV: তারা সব দিন লোকদের সাধারণ বিচারগুলি করতেন; আর কঠিন বিচারগুলি মোশির কাছে
    নিয়ে আসতেন, কিন্তু ক্ষুদ্র বিচারগুলি নিজেরাই করতেন।
  pan-pan: ਉਹ ਹਰ ਵੇਲੇ ਪਰਜਾ ਦਾ ਨਿਆਂ ਕਰਦੇ ਸਨ ਅਤੇ ਔਖਾ ਕੰਮ ਮੂਸਾ ਕੋਲ ਲਿਆਉਂਦੇ ਸਨ ਪਰ ਸਾਰੇ
    ਛੋਟੇ ਕੰਮ ਆਪ ਨਬੇੜ ਲੈਂਦੇ ਸਨ।
  tkr-tkr: Mane yiğile otçu manbışe milletıs məhkamabıd ha'a ıxha. Manbışe cosse əxən
    işbı cocad ha'a ıxha, dağamınbı, dəxənbı Mısaysqa adayle ıxha.
  mya-JVB: ထိုသူတို့သည် ခပ်သိမ်း သောအချိန် ၌ လူ တို့ကို တရား စီရင်ကြ၏။ ခက် သောအမှု
    ၌ မောရှေ ၏အယူ ကို ခံကြ၏။ လွယ် သောအမှု ကို အလိုလို စီရင် ကြ၏။
  tte-O: Mwa kamwasane bwaite koina tomo siyatalayagili sauga meuloina. Polowe lalakili
    silawagili Mosese koina, na tem imalamalae sibomamo siyadudulai.
  tbg-tbg: Vika iasiqamavi vaiha inaara uvavano qovarama vura avuqavuqama keha, nora
    uvavano qovarama vura virara Mosirara are vi uvara avuqavu qiane, ti vaura.
  hmo-hmo: Idia ese kota biaguna gaukara idia karaia dina ibounai. Hereva badadia
    be Mose dekenai idia mailaia, to hereva maragidia be idia sibona idia tahua.
  urd-urd: इसलिए यही हर वक़्त लोगों का इन्साफ़ करने लगे, मुश्किल मुक़द्दमात तो वह
    मूसा के पास ले आते थे पर छोटी — छोटी बातों का फ़ैसला ख़ुद ही कर देते थे।
  rus-SYN: и судили они народ во всякое время; о всех делах важных доносили Моисею,
    а все малые дела судили сами.
  bqc-SIM: Ɔ̃ aaìↄ yã́ gↄ̃gↄ̃nɛ́ gↄↄpii. Yã́ zĩ'ũ ↄ̃ aaì mↄò Mↄiziwa, ↄ̃ aaì
    yã́ yↄↄnaↄ gↄ̃́gↄ̃ ńzĩa.
  tcz-CHONGTHU: Amaho chun kiphunna le baotam na nei ho chu Mose heng'a ahin lhut
    lut jiuvin ahi. Thuneo boina hovang chu amahon acham'un a sulham jiuvin ahi,
  mar-mar: ते लोकांवर न्यायाधीश झाले. लोक सतत नायकांकडे आपली गाऱ्हाणी आणू लागले व
    मोशेला फार महत्वाच्या प्रकरणांबद्दलच निकाल देण्याचे काम करावे लागे.
  soq-soq: Tane mo uwau apanawa ema walama uduudu apana empuempuntoia dodomanasai.
    Ita empuempu saiwa debama wadeie Moses mampe ieio dodomanasade tane kerakera muba
    dodomanasai.
  qub-qub: Chaura paycunallana runacunata arriglaj fäsi cajcunataga. Arriglayta mana
    camäpacushan cajcunallatanami Moisés arriglananpäga päsaj.
  bqp-bqp: Akũ òdigↄ̃ yã gↄ̃gↄ̃ńnɛ gↄrↄ sĩnda pínki. Yã zĩ'ũn òdi suo Musa kĩnaa,
    akũ òdi yã fítinnanↄ gↄ̃gↄ̃ ń zĩda.
  hat-hat: Yo te toujou la pou rann jistis pou pèp la. Yo te pote gwo zafè yo devan
    Moyiz. Men ti ka piti yo, yo te regle sa yo menm.
  eng-BSB: And they judged the people at all times; they would bring the difficult
    cases to Moses, but any minor issue they would judge themselves.
  tod-tod: Ti ɠɛni nuɓusɛiti ta-lukpɔiti gaaleʋezu siɛnɔpɛ, ti ɠɛni ʋaazu ga faa ɓiin
    golaiti Moize ʋɔ bɛ, tiya ɓɔɠɔi ti ɓena fai mɔtaiti ma lukpɔi ɠaaleʋe.
  eng-WEBPB: They judged the people at all times. They brought the hard cases to Moses,
    but every small matter they judged themselves.
  kbq-kbq: Ana kva vahe'mo'za maka knafina, refko'ma huga knazana zamagra'a refko
    hu'naze. Hianagi amuhoma hianknazamofo keaga eri'za Mosesente vu'naze.
  nhe-BL: Huan inijuanti quintlajtolsencahuayayaj tlacame ipan tlen hueli hora. Huan
    san nopa tlamantli tlen huejhueyi quihuiquiliyayaj Moisés, pero nochi tlajtoli
    tlen ax más ohui quisencahuayayaj inijuanti.
  bus-bus: Ben aↄ̃ègↄ̃ yã gↄ̃gↄ̃ↄńnɛ gurↄ píngi. Yã zĩ'ũun aↄ̃è mↄ́o Musa kiia,
    ben aↄ̃è yã nɛ́ngonↄ gↄ̃gↄ̃ ń zĩnda.
  gub-BL: A'e awa weruze'eg wemiruze'eg waiko tuweharupi wà. Aze zawaiw katu amo wazeàmàtyry'ymaw
    imukatu haw, werur Moizez pe wà. Zawaiw 'ym ma'e a'e zutyka'i umuàgà'ym wà.
  eng-DRA: 'And they judged the people at all times: and whatsoever was of greater
    difficulty they referred to him, and they judged the easier cases only.'
