verse: EXO.018.018
translations:
  mal-C: നീയും നിന്റെ അടുക്കൽ വരുന്ന ഈ ജനങ്ങളും തളർന്നുപോകും. ഈ ജോലി നിനക്കു വഹിക്കാവുന്നതിൽ
    അധികമാണ്; നിനക്കു തനിയേ ഇതു കൈകാര്യംചെയ്യുക സാധ്യമല്ല.
  deu-TKW: Du wirst dich, sowie die Leute, die bei dir sind, aufreiben; denn dieses
    Geschäft ist zu schwer für dich, du kannst es nicht allein besorgen.
  lin-lin: Okolemba noki elongo na bato oyo bazali koya epai na yo. Mosala oyo eleki
    makasi mpo na yo ; okolonga kosala yango yo moko te.
  eng-LSV: you surely wear away, both you, and this people which [is] with you, for
    the thing is too heavy for you, you are not able to do it by yourself.
  eng-GNV: 'Thou both weariest thy selfe greatly, and this people that is with thee:
    for the thing is too heauie for thee: thou art not able to doe it thy selfe alone.'
  eng-WEBSTER: 'Thou wilt surely wear away, both thou, and this people that is with
    thee: for this thing is too heavy for thee; thou art not able to perform it thyself
    alone.'
  nhw-BL: Tisiyajcamiquis huan nojquiya siyahuise nochi nopa masehualme catli hualahuij
    campa ta. Ni tequitl nel tetic para ta. Moseltzi amo huelis tijtlamichihuas.
  swh-ONEN: Wewe pamoja na watu hawa wanaokujia mtajichosha bure. Kazi ni nzito sana
    kwako, huwezi kuibeba mwenyewe.
  bba-bba: Kɑɑ rɑ tii mɛɛrɑ kowɑ mi, kɑ sere mɑɑ tɔn be bɑ nun sikerenɛ mini. Domi
    sɔmbu te, tɑ kpɑ̃. A ǹ kpɛ̃ ɑ tu ko wunɛ turo.
  eng-KJVCPB: 'Thou wilt surely wear away, both thou, and this people that is with
    thee: for this thing is too heavy for thee; thou art not able to perform it thyself
    alone.'
  mpx-mpx: Owa ge bolo hi nem eliyam tuwamiu ku paaliga. He tuwalali i pulowan hot,
    nige bosowaim maisem nu ginol.
  luo-luo: In kaachiel gi joma osebiro irigi ubiro mana ool. Tijni pek mohewi; ok
    inyal time kendi.
  meu-meu: oiemu goada bona ini taunimanima edia goada vada bae ore, badina be ina
    ḡaukara na metau herea; sibomu basio karaia diba.
  npi-ULB: निश्‍चय नै तिमी र तिमीसित भएका तिम्रा मानिसहरू थाक्‍नेछन् । यो तिमीले बोक्‍नै
    नसक्‍ने बोझ हो । तिमी आफैले मात्र यो गर्न सक्दैनौ ।
  yor-yor: Ìwọ àti àwọn ènìyàn ti ń tọ̀ ọ́ wá yìí yóò dá ara yín ní agara; iṣẹ́ yìí
    pọ̀jù fún ọ, ìwọ nìkan kò lè dá a ṣe.
  emp-NTPO: Diaped̶aʌba ab̶a queubʌrʌd̶aa bʌa cawa o b̶ʌ bẽrã sẽya. Ẽberãrã bʌmaa
    ze panʌ sid̶a jũma sẽnia. Bʌa o b̶ʌra jũmawãyã b̶ʌa. Naʌ̃ra bʌdub̶aʌba jũma poya
    oẽ́a.
  ind-ind: Kamu dan umatmu akan sama-sama terlalu lelah. Hal itu terlalu berat untukmu.
    Kamu tidak bisa melakukannya seorang diri.
  pes-OPCB: تو با این کار، خود را از پای در می‌آوری و قوم را نیز خسته می‌کنی. تو نمی‌توانی
    این کار سنگین را به تنهایی انجام دهی.
  tgl-ULB: Tiyak na manghihina ka, ikaw at ang lahat ng taong pumupunta sa iyo, dahil
    ang pasanin na ito ay labis na napakabigat para sa iyo. Hindi mo ito kayang gawin
    sa pamamagitan ng iyong sarili.
  hui-hui: Ogonidagua biaabo hariyagua í̠nibi wali agali bu karubi binigo ale bia
    dege bialu kalukalu bialu ngoe̱ ngoe̱ lalu hongo pirilipe hai holeberami. Biabe
    gendabi ogonibigo homane í̠ni hangume nabibehe kegoni.
  mya-mya: သင်​နှင့်​တ​ကွ​ဤ​သူ​အား​လုံး​တို့​သည်​ပင် ပန်း​နွမ်း​ရိ​ကြ​လိမ့်​မည်။ ဤ​တာ​ဝန်​သည်​သင့်
    အ​တွက်​ကြီး​လွန်း​လှ​၏။ သင်​တစ်​ဦး​တည်း ထမ်း​ဆောင်​နိုင်​မည်​မ​ဟုတ်။-
  cbi-NTPO: matyu ñu bain, naa ñu' junga jamu chachilla bain tyubamin inu dejuve.
    Ñuchi maaliya mika tse'ken jutyuu taawasha ju', ñuchi taaju juve.
  bod-N: ཁྱེད་དང་ཁྱེད་ཀྱི་དྲུང་དུ་འོངས་པའི་མི་རྣམས་ཐང་ཆད་ངེས་ཡིན། དོན་དེ་ནི་ཁྱེད་ཀྱིས་ཐེག་དཀའ་ཞིང་ཁྱེད་གཅིག་པུས་བསྒྲུབ་ཀྱང་མི་ནུས་སོ།
    །
  sna-sna: Iwe navanhu ava vanouya kwauri muchangozvinetesa chete. Basa iri rinorema
    kwazvo kwauri; haungagoni kuriita uri woga.
  spa-BLM: Seguramente te desgastarás, tanto tú como este pueblo que está contigo,
    porque la cosa es demasiado pesada para ti. No eres capaz de realizarlo tú solo.
  cac-cac: Tzach te c'unb'i, ste c'unb'ipax eb' anima tic. Yelxo tz'ec' yib'an̈ a
    munlaji, an̈ejtona' man̈ ol ach tzac'vanpaxlaj a ch'ocoj.
  swh-ULB: Hakika utajichosha, wewe na watu waliyopo na wewe. Huu mzigo ni mzito sana
    kwako. Hauwezi kufanya peke yako.
  bel-bel: 'ты змучыш і сябе і народ гэты, які з табою, бо надта цяжкая табе гэтая
    справа: ты адзін ня можаш выпраўляць яе;'
  wed-wed: Nola e kaukaueia i vitai kaua da tam ainelam eḡa tagotagogina uta kauei.
    Tam ma rava ona voirairaḡe.
  deu-ELBBK: du wirst ganz erschlaffen, sowohl du, als auch dieses Volk, das bei dir
    ist; denn die Sache ist zu schwer für dich, du kannst sie nicht allein ausrichten.
  mbb-OT: Mibeelan nu is kegkereǥeni nu wey kayi te menge etew. Utew mereǥen heini
    ke iyan ke zà.
  mal-2015: നീ ചെയ്യുന്ന കാര്യം നന്നല്ല; നീയും നിന്നോടുകൂടെയുള്ള ഈ ജനവും ക്ഷീണിച്ചുപോകും;
    ഈ കാര്യം നിനക്കു അതിഭാരമാകുന്നു; ഏകനായി അതു നിവർത്തിപ്പാൻ നിനക്കു കഴിയുന്നതല്ല.
  tuo-NT: Mʉꞌʉ tojo weegʉ caributia waꞌagʉsaꞌa. Masã quẽꞌrã mʉꞌʉ meꞌrã nirã́ caributia
    waꞌarãsama. Tojo weese mʉꞌʉrẽ tutuayʉꞌrʉaꞌa. Mʉꞌʉ niꞌcʉ̃ta tere põtẽotisaꞌa.
  gup-gup: Ngudda dja birrimekbe bininj nawu ngundihyikan wanjh nakka ngurringudjwarremen.
    Dja kuhni kundjalkimuk bu yihdurrkmirri, dja yuwn bu kunukka yikurduyime yidjalkudji.
  gvs-gvs: Tuta giyaina moe paisewayana bei ilausim be nakae tomotayadi ilausidi.
    Bogina kuyagoi. Paisewayana moumou isaki yaim. Kom amta geya itoboinemta.
  rmc-rmc: Igen tut trapines avri a the le manušen, so hine tuha. Tu na birineha te
    kerel kadi phari buči, našťi oda keres korkoro.
  nlg-nlg: Ke tona haliu so te vagha eni ke, na vure mi ghoe kau na lugu, na pukuna
    na lutu eni te sule ngangata ge ko lutua heghemu.
  pes-OPV: هرآینه تو و این قوم نیزکه با تو هستند، خسته خواهید شد، زیرا که این امر
    برای تو سنگین است. تنها این را نمی توانی کرد.
  ron-1924: Те истовешть сингур ши вей истови ши попорул ачеста, каре есте ку тине,
    кэч лукрул есте май пресус де путериле тале ши ну-л вей путя фаче сингур.
  aui-aui: Mmko bagibagina na ivita kirakii da tamduma kuyabera. Tam da wawaya tupadi
    konamameyemi.
  ben-OBCV: তুমি ও এই যেসব লোক তোমার কাছে আসছে, তোমরা সবাই অবসন্ন হয়ে পড়বে। তোমার
    পক্ষে এ কাজটি অত্যন্ত গুরুভার; একা তুমি এটি সামলাতে পারবে না।
  som-som: Waayo, hubaal waad ku daali doontaan, adiga iyo dadka kula joogaaba, maxaa
    yeelay, waxanu waa kugu culus yihiin adiga; oo ma aad awooddid inaad keli ahaantaa
    samayso.
  lat-VUC: 'Stulto labore consumeris et tu, et populus iste qui tecum est: ultra vires
    tuas est negotium; solus illud non poteris sustinere.'
  eng-ASVBT: 'Thou wilt surely wear away, both thou, and this people that is with
    thee: for the thing is too heavy for thee; thou art not able to perform it thyself
    alone.'
  mna-mna: Pa uraata tana sorok som. Tana nu itum tamen kat, nako rao som. Ko noknok
    ta kembena ma mburom imap. Mi tomtom ta kembena, ko nin gesges.
  ita-1885: Per certo tu verrai meno, e tu, e questo popolo ch'è teco; perciocchè
    cotesto affare è troppo grave per te; tu non puoi far ciò tutto solo.
  eng-LXXUP: 'thou wilt wear away with intolerable weariness, both those and all this
    people which is with thee: this thing is hard, thou wilt not be able to endure
    it thyself alone.'
  eng-ULB: You will surely wear yourselves out, you and the people who are with you.
    This burden is too heavy for you. You are not able to do it by yourself.
  spa-VBL: Tú y los que vienen a ti se van a agotar, porque la carga de trabajo es
    demasiado pesada. No pueden manejarlo solos.
  fra-_FOB: Certainement, tu succomberas, et toi et ce peuple qui est avec toi; car
    cela est trop pesant pour toi, tu ne peux le faire toi seul.
  mal-mal: “നീ ചെയ്യുന്ന കാര്യം നന്നല്ല; നീയും നിന്നോടുകൂടെയുള്ള ഈ ജനവും ക്ഷീണിച്ചുപോകും;
    ഈ കാര്യം നിനക്ക് അതിഭാരമാകുന്നു; ഏകനായി അത് നിവർത്തിക്കുവാൻ നിനക്ക് കഴിയുന്നതല്ല.
  urd-GVR: Kām itnā wasī hai ki āp use akele nahīṅ saṅbhāl sakte. Is se āp aur wuh
    log jo āp ke pās āte haiṅ burī tarah thak jāte haiṅ.
  suz-BL: गे शेम्‍सीनेवे। गे नु बाक्‍ब मुरपुकी यो शेम्‍सीनीम। एको गेय इ मचाप्‍चा ङा
    बाक्‍ब। गे ला पने मचाप्‍नेवे। गन्‍ती ११:१४; ब्‍यवस्‍था १:९
  ita-1927: 'Tu ti esaurirai certamente: tu e questo popolo ch’è teco; poiché quest’affare
    è troppo grave per te; tu non puoi bastarvi da te solo.'
  ckb-ckb: خۆت و ئەم گەلەش ماندوو دەکەیت کە لەگەڵتن، چونکە کارەکە لە تۆ مەزنترە، ناتوانیت
    بە تەنها بیکەیت.
  eng-BBE: 'Your strength and that of the people will be completely used up: this
    work is more than you are able to do by yourself.'
  kan-OKCV: ನೀನೂ, ನಿನ್ನ ಸಂಗಡ ಇರುವ ಜನರೂ ಖಂಡಿತ ಬಳಲುವಿರಿ. ಏಕೆಂದರೆ ಇದು ನಿನಗೆ ಬಹು ಭಾರ.
    ನೀನೊಬ್ಬನೇ ಇದನ್ನು ಮಾಡಲಾರೆ.
  bbb-bbb: '@see-verse:EXO.018.017'
  tam-2017: நீரும் உம்மோடே இருக்கிற மக்களும் களைத்துப்போவீர்கள்; இது உமக்கு மிகவும்
    பாரமான காரியம்; நீர் ஒருவராக அதைச் செய்ய உம்மாலே முடியாது.
  spa-RV-1909: Desfallecerás del todo, tú, y también este pueblo que está contigo;
    porque el negocio es demasiado pesado para ti; no podrás hacerlo tú solo.
  ron-BTF: Cu adevărat te vei epuiza, deopotrivă tu și acest popor care este cu tine,
    pentru că acest lucru este prea greu pentru tine; nu ești în stare să îl împlinești
    singur.
  eng-WEBP: You will surely wear away, both you, and this people that is with you;
    for the thing is too heavy for you. You are not able to perform it yourself alone.
  eng-FBV: You, and these people who come to you, are all going to wear yourselves
    out, because the workload is far too heavy. You can't handle it alone.
  nld-1939: Ge vermoeit uzelf veel te veel, evenals het volk, dat voor u staat. Neen,
    het is voor u veel te zwaar; gij kunt het onmogelijk alleen.
  nch-BL: Tisiyajcamiquis huan nojquiya siyahuise nochi nopa masehualme cati hualahuij
    campa ta. Ni tequit nel tetic para ta. Moseltitzi amo huelis tijtamichihuas.
  vie-1934: Quả thật, con cùng dân sự ở với con sẽ bị đuối chẳng sai, vì việc đó nặng
    nề quá sức con, một mình gánh chẳng nổi.
  hin-CV: तुम और ये लोग जो तुम्हारे साथ हैं, परेशान हो जाएंगे, क्योंकि यह काम बहुत
    बड़ा है और तुम अकेले यह सब नहीं कर पाओगे.
  eng-OURB: You will surely wear away, both you, and this people that is with you;
    for the thing is too heavy for you. You are not able to perform it yourself alone.
  spa-BES: 'Tu fuerza y la de las personas se agotarán por completo: este trabajo
    es más de lo que puedes hacer tu mismo.'
  tdx-tdx: Toe mamoza-batan-drehe, ihe naho ondaty ama’o retoañe, amy t’ie loho mavesatse
    ama’o, le tsy lefe’o toloñeñe, ihe raike.
  vid-vid: Kochitunya gwegwe baho na awa wanhu, mina mbuli ayi inamana lukami. Huweza
    hebu kuidita uliyeka.
  eng-OKE: With weariness thou wilt be weary, thou and also this people who are with
    thee; for the thing is too weighty for thee, thou art not able to do it by thyself.
  tha-KJV: ทั้งท่านและพลไพร่​ที่​มาหาท่านนั้นจะอ่อนระอาใจ เพราะภาระอันหนักนี้เหลือกำลังของท่าน
    ท่านไม่สามารถที่จะทำแต่​ผู้​เดียวได้
  por-BR-2018: Desfalecerás de todo, tu, e também este povo que está contigo; porque
    o negócio é demasiado pesado para ti; não poderás fazê-lo tu sozinho.
  deu-ELO: du wirst ganz erschlaffen, sowohl du, als auch dieses Volk, das bei dir
    ist; denn die Sache ist zu schwer für dich, du kannst sie nicht allein ausrichten.
  eng-WYC-2018: thou art wasted with a fond travail, both thou, and this people that
    is with thee; the work is above thy strengths, thou alone mayest not suffer it
    (or thou cannot do it all alone).
  epo-epo: Senfortiĝos vi kaj ĉi tiu popolo, kiu estas kun vi; ĉar la afero estas
    tro malfacila por vi; vi ne povas plenumi ĝin sola.
  uig-PIN: Sǝn jǝzmǝn ɵzüngni ⱨǝmdǝ qɵrǝngdǝ turƣan hǝlⱪnimu qarqitip ⱪoyisǝn; qünki
    bu ix sanga bǝk eƣir kelidu. Sǝn uni yalƣuz ⱪilip yetixǝlmǝysǝn.
  beo-beo: Di da dia da:i hodo amola eno dunu ilia da:i hodo wadela:mu. Disu hamomu
    da hamedei.
  tpi-OTNT: Dispela wok i bikpela tumas. Yu wanpela tasol i no inap mekim. Sapos yu
    yet i mekim, bai skin bilong yu i les nogut na bai ol manmeri tu i les.
  hau-SA: Kai da dukan mutanen da suke zuwa wurinka za ku gajiyar da kanku. Aikin
    ya fi ƙarfinka; ba za ka iya yinsa kai kaɗai ba.
  udu-udu: /E dhali aris ’kwani gun iiyini /e mo tani um mina isi wu e mo, haali/
    to diṯadiṯ gom /e mo. /E yisa mini mish ṯel shoka ’cesh /e ’de/ mo yisa.
  uig-LAT: Sen jezmen özüngni hemde chörengde turghan xelqnimu charchitip qoyisen;
    chünki bu ish sanga bek éghir kélidu. Sen uni yalghuz qilip yétishelmeysen.
  nde-nde: 'Wena labantu laba abeza kuwe lizazidinisa. Umsebenzi lo unzima kuwe: ungeke
    wawenza wedwa.'
  ton-ton: 'He te ke fakaʻaʻau ʻo ʻosi moʻoni koe, ʻa koe mo e kakai ni ʻoku ʻiate
    koe: he ʻoku mamafa lahi ʻaupito ʻae meʻa ni kiate koe: ʻoku ʻikai te ke mafai
    ia ʻe koe tokotaha pe.'
  ces-1613: Tudíž tak ustaneš i ty i lid, kterýž s tebou jest. Nad možnost tvou těžká
    jest tato věc, nebudeš jí moci sám dosti učiniti.
  eko-eko: Weeyo na atthu awo mwinttela oshokhera, maana khaazi yaya eto ti yoolipa
    channu; khunwahi oretta otthowe.
  eng-WMB: You will surely wear away, both you, and this people that is with you;
    for the thing is too heavy for you. You are not able to perform it yourself alone.
  tam-TCV: இப்படிச் செய்வதினால் நீயும், உன்னிடத்தில்வரும் இந்த மக்களும் களைத்துச்
    சோர்ந்து போவீர்கள். இந்த வேலை உனக்கு மிகவும் கடினமானது. இதைத் தனியே செய்ய உன்னால்
    முடியாது.
  ceb-ULB: Sigurado gayod nga mahago ang imong kaugalingon, ikaw ug ang katawhan nga
    uban kanimo. Kini nga palas-anon hilabihan kabug-at alang kanimo. Dili ka makahimo
    niini kung ikaw lamang.
  pol-UBG: Zamęczycie się i ty, i ten lud, który jest z tobą, bo ta sprawa jest zbyt
    ciężka dla ciebie. Sam jej nie podołasz.
  kyc-kyc: Dopa pirinyi dokome embapa wambu dupwape nombe nombe piso makame kumarami.
    Dake yulu ama andake dokona emba iki dokome kapa yeelyo pii nara.
  urd-GVU: کام اِتنا وسیع ہے کہ آپ اُسے اکیلے نہیں سنبھال سکتے۔ اِس سے آپ اور وہ لوگ
    جو آپ کے پاس آتے ہیں بُری طرح تھک جاتے ہیں۔
  deu-1912: Du machst dich zu müde, dazu das Volk auch, das mit dir ist. Das Geschäft
    ist dir zu schwer; du kannst's allein nicht ausrichten.
  ntj-ntj: Tjiinyan palunyapirinypa palyarayilku wawanyarriku. Nyangka-ya yarnangu
    pirninyatarrartu ngaralayilku punkalku. Tjiinya waarka palunyanya purlkanya mularrpa.
    Kutjulu kamu palyalku. Ngarna pirnilunta-ya lurrtjurringkulalpi palunyapirinypa
    palyalku.
  kan-2017: ಈ ಕೆಲಸ ಬಹಳ ಕಷ್ಟವಾದದ್ದು. ನಿನ್ನೊಬ್ಬನಿಂದಲೇ ಅದನ್ನು ನಡೆಸಲಾಗದು. ನೀನು ನಿನ್ನ ಸಂಗಡ
    ಇರುವ ಈ ಜನರೂ ನಿಶ್ಚಯವಾಗಿ ಬಳಲಿಹೋಗುವಿರಿ.
  ena-ena: Sibɨla hekɨlɨ hekɨlɨ hameŋ agɨladɨ hɨtɨŋ vinaŋ ma huaci lɨbali uami. Nama
    hameŋ lɨnaŋ nadɨ hadipɨlɨ vɨhɨlɨ lɨbali uami. Hulaŋ iamɨgali agɨladɨ hadipɨlɨ
    avi vɨhɨlɨ lɨhavɨbali uami.
  yap-yap: Ra aw parwom riy ma ku arrogon e pi girdi’ ney. Kay gi tomal ngom ni go’
    gur.
  hlt-MCSB: Namah neh na taengkah pilnam he khaw na tawn la na tawn uh coeng. Namah
    ham rhih aih tih dumlai khaw namah bueng loh na rhoe thai moenih.
  mdy-ETH: ኔናንታ ዴሮንታ ኔ ጉሪ ላቢሳኔ፤ ኔ ኔኤሮ ሌሊ ማዒ ሃያ ቢያ ማዻኒ ኔኤም ዴኤሢኬ፤
  twi-ASANTE: Worekum wo ho na sɛ wowu a, nnipa yi bɛyɛ dɛn? Mose, adwuma yi so dodo
    sɛ wo nko ara wobɛyɛ.
  mwc-mwc: Niko saibira ikesim damana ke wosewosei wai i bita saki. Kom ba nikosi
    pipiya yabata wai sinimi sina kariari.
  eng-WEBU: You will surely wear away, both you, and this people that is with you;
    for the thing is too heavy for you. You are not able to perform it yourself alone.
  bnp-bnp: Ra leho iea i mava hateka vomu. Ioe kikeri i uka ma o kara ni ratena. Bara
    i vakamalulu a tuhamu.
  wal-wal: Neeninne nenaara de7iya asai daafura xalaalaa daafureeta; ha oosoi neeyyo
    keehi deexo; neeni hagaa nerkka oottanau danddayakka.
  spa-PDDPT: Desfallecerás tanto tú como este pueblo que está contigo, porque la tarea
    es demasiado pesada para ti. No puedes hacerla tú solo.
  gun-gun: Mba'eta nekangy 'rã, heta va'e kuery ndereve ikuai va'e voi. Guĩ ramigua
    ma ipoyi vaipa ndevy. Ndee ae'i ndereropo'aka kuaai 'rã.
  agu-BL: Na nim yi jun ak'une'j. Wi'nin na ẍk'e'xij ta'n. Ncha'tz yi e' xonl Israel
    na chik'e'xij tan ach'iwe'n. Wi'nin e' txiclche' tu' tan ach'iwe'n te yi jun k'eje'j.
    Cha'stzun te quil cxcye' te'j achuc.
  ilo-ULB: Awan dua-dua a maibusto ti pigsam ken dagiti tattao nga umay kenka, gapu
    ta nadagsen unay a trabaho daytoy para kenka. Saanmo a maaramid daytoy a siksika.
  kpg-kpg: Goe ga hagaduadua goe mo nia daangada aanei. Aanei la guu logo balua di
    hai kooe modogoe.
  uig-ARA: سەن جەزمەن ئۆزۈڭنى ھەمدە چۆرەڭدە تۇرغان خەلقنىمۇ چارچىتىپ قويىسەن؛ چۈنكى
    بۇ ئىش ساڭا بەك ئېغىر كېلىدۇ. سەن ئۇنى يالغۇز قىلىپ يېتىشەلمەيسەن.
  sus-sus: I nun i xa mixie, wo taganma nɛ. I keren mu nɔma yi kote xaninde.
  pon-2006: Komwi oh aramas akan uhdahn pahn pwangada. Doadoahk wet me nohn toutou
    oh komwi sohte kak kelehpw wiewia men.
  ksd-ksd: Tuka boko una bilua, avat par ma ra tarai dia ki piram; tago go ra papalum
    i mamat piram, pa i tale u pi una pait varkolono pa ia.
  tur-YTC: Hem sen, hem de seninle birlikte olan bu halk kesinlikle usanacaksınız.
    Çünkü bu şey senin için çok ağır. Bunu tek başına kendin yapamazsın.
  grc-BRENT: Φθορᾷ καταφθαρήσῃ ἀνυπομονήτῳ καὶ σὺ, καὶ πᾶς ὁ λαὸς οὗτος, ὅς ἐστι μετὰ
    σοῦ· βαρύ σοι τὸ ῥῆμα τοῦτο· οὐ δυνήσῃ ποιεῖν σὺ μόνος.
  ind-AYT: Kamu pasti benar-benar lelah, baik kamu maupun bangsa ini yang bersamamu,
    sebab ini terlalu berat bagimu dan engkau tidak akan sanggup melakukannya seorang
    diri.
  nya-nya: Ntchitoyi ndi yayikulu kuposa mphamvu zanu. Inu simungathe kuyigwira nokha.
    Inu pamodzi ndi anthuwa amene amabwera kwa inu mudzatopa.
  hrv-hrv: “I ti i taj narod s tobom potpuno ćete se iscrpsti. Taj je posao za te
    pretežak; sam ga ne možeš obavljati.
  mps-mps: Te sę genuai mu dao. Nagaduba deligo naga ebo usugobeo. Nago naga te sę
    eyu da, teda nago tigi hagela mu eyu, tama te we bidi augwali me hagela yaibao.
  tpi-tpi: Dispela wok i bikpela tumas. Yu wanpela tasol i no inap mekim. Sapos yu
    yet i mekim, bai skin bilong yu i les nogut na bai ol manmeri tu i les.
  dan-1931: På den Måde bliver jo både du selv og Folket der omkring dig ganske udmattet,
    thi det Arbejde er dig for anstrengende, du kan ikke overkomme det alene.
  vie-OVCB: Công việc nặng nề quá, một mình con làm sao nổi? Con sẽ kiệt quệ và dân
    cũng mỏi mòn.
  guj-2017: તું તંગ આવી જશે. તારા એકલાથી આ કામનો બોજો ઉપાડી શકાય એવો નથી. તું એકલો
    એ નહિ કરી શકે.”
  pon-2006A: Komwi oh aramas akan uhdahn pahn pwangada. Doadoahk wet me nohn toutou
    oh komwi sohte kak kelehpw wiewia men.
  por-BRBSL: Vocês certamente se desgastarão, tanto vocês como este povo que está
    com vocês; pois a coisa é pesada demais para vocês. Você não é capaz de realizá-lo
    sozinho.
  aly-aly: '@see-verse:EXO.018.017'
  cth-cth: Nang hoi nang koe kaawm e hete taminaw teh atangcalah a thayoun awh han.
    Hete thaw heh nang hanlah hnokari poung lah ao. Tami buet touh dueng ni sak thai
    kawi e nahoeh.
  twi-twi: Worekum wo ho na sɛ wuwu a, nnipa yi bɛyɛ dɛn? Mose, adwuma yi so dodo
    sɛ wo nko ara wobɛyɛ.
  hlt-hlt: Namah neh na taengkah pilnam he khaw na tawn la na tawn uh coeng. Namah
    ham rhih aih tih dumlai khaw namah bueng loh na rhoe thai moenih.
  tbz-SIM: A bo ɔu, kɛ̀ bɛnìtìbɛ̀ múnkɛɛ ɔu kɛ́yĩɛ̃kɛ. Dɛ kó mutɔ̃mmú dɑ dɛunɛ̀mu,
    ɑ bɑ́ɑ́ nɑ kɛ́ mù pĩ nhɑmɑ́ɑ̀.
  msy-2020: Ingangarir kam bar nɨn ekefe. Nɨ uabɨra a damu mangɨtɨ nɨn mɨkarzim nɨn
    amɨragham. Eghtɨ gumazamiziba uaghan men mɨkarziba men amɨragham.
  azb-azb: Əlbəttə, həm sən, həm də səninlə olan xalq üzülərsiniz. Axı bu iş sənin
    üçün ağırdır, onu təkbaşına edə bilməzsən.
  eng-DBY: 'Thou wilt be quite exhausted, both thou and this people that is with thee;
    for the thing is too heavy for thee: thou canst not perform it alone.'
  hin-2017: और इससे तू क्या, वरन् ये लोग भी जो तेरे संग हैं निश्चय थक जाएँगे, क्योंकि
    यह काम तेरे लिये बहुत भारी है; तू इसे अकेला नहीं कर सकता।
  wol-KYG: Dangay dàjji sa bopp doŋŋ, dàjji mbooloo mi, ndax yen bee diis, ba ëpp
    ci sa kaw; doo ko àttan yaw rekk.
  swp-swp: Oa eo tatao maemyao, abo emi adidiri au heohi, paana ginauri ta i porohe
    ariri arimiu eai, nige gonoana oabom u bahei.
  bjr-bjr: Anee miqidana aneenna afeeka taikainaqa maa fasiqa anaaseesa faqa miqi
    kai ifaranoo. Aneennaraa sia amanaiki mariananoo.
  eng-YLT: thou dost surely wear away, both thou, and this people which [is] with
    thee, for the thing is too heavy for thee, thou art not able to do it by thyself.
  kne-kne: Palpaligatem anggoy san awak mo, siya abe sin ipogaw. Tan palalo ay nadagsen
    sas oblam et adi kan kabaelan mo ang-anggoy mo.
  wat-wat: Savivina nofe daunamokena eketa muka kana fata kuna okeyekeyei. Ya namonamoḡa
    nukusi tututaumi yawasimi kwa weiweikanatuya.
  bzd-NTPO: Be' shtrirwa̱mi. Ñies ie'pa tso' be' wörki̱ e'pa shtrirwa̱mi. Kanè e'
    e̱' alöka̱mi be' ki̱. Kë̀ be' a̱ iwöklönuk ekörla.
  eng-WYC-2017: thou art wasted with a fond [or folly] travail, both thou, and this
    people that is with thee; the work is above thy strengths, thou alone mayest not
    suffer it.
  eng-WMBB: You will surely wear away, both you, and this people that is with you;
    for the thing is too heavy for you. You are not able to perform it yourself alone.
  urd-GVH: काम इतना वसी है कि आप उसे अकेले नहीं सँभाल सकते। इससे आप और वह लोग जो आपके
    पास आते हैं बुरी तरह थक जाते हैं।
  rug-rug: Agoi meke sari doduru tie hire si kote mabo sisigiti sina mamata sisigiti
    sa tinavete hie koa goi meke lopu boka tavete ekea goi si asa.
  gaz-gaz: Atii fi sabni si bira dhufu kun akkasumaan of dadhabsiiftu. Hojiin kunis
    akka malee sitti ulfaata; ati kophaa kee hojjechuu hin dandeessu.
  fra-LSG: Tu t’épuiseras toi-même, et tu épuiseras ce peuple qui est avec toi; car
    la chose est au-dessus de tes forces, tu ne pourras pas y suffire seul.
  gnn-gnn: ga yolŋu'‐yulŋunydja yurru djawaryundhi galkunarayunydja. Yakana nhe yurru
    djäma gänanydja dhuwaliyi.
  yal-yal: Ɛ nun yamani ito ɛ bode raxadanma nɛn, bayo goronni ito gbo i sɛnbɛn xa,
    i kedenna mi a gasɛ.
  haw-1868: E oiaio no, e mae wale oe, o oe, a me keia poe kanaka me oe; no ka mea,
    ua kaumaha keia mea ia oe; aole hiki ia oe ke hana, o oe wale no.
  arb-NAV: إذْ لابُدَّ لِلْكَلَلِ أَنْ يَعْتَرِيَكَ أَنْتَ وَكُلَّ هَذَا الشَّعْبِ
    الَّذِي مَعَكَ، لأَنَّ الأَمْرَ فَوْقَ طَاقَتِكَ، وَلا يُمْكِنُكَ أَنْ تَتَوَلاهُ
    وَحْدَكَ.
  ewe-ewe: Èle ɖeɖiteameŋu kple dɔléle he ge ava ɖokuiwò dzi. Ne eva eme alea ɖe,
    nu kae wò amewo awɔ? Mose, dɔ sia sẽ akpa be nàvu ɖe eŋu be ye ɖeka yeawɔ.
  eng-LEE: Thou wilt surely wear away, both thou, and this people that is with thee;
    for the thing is too heavy for thee; thou wilt not be able to perform it by thyself
    alone.
  asm-FB: এই দায়িত্ব তোমাৰ বাবে ভাৰস্বৰূপ হৈছে, সেয়ে তুমি অকলে বহন কৰিব নোৱাৰিবা।
    এইদৰে কৰিলে তুমি আৰু তোমাৰ ওচৰলৈ অহা লোকসকল নিশ্চয় ভাগৰি পৰিব।
  sus-A: عِ نُن عِ شَ مِشِيٍ، وٌ تَفَنمَ نّ. عِ كٍرٍن مُ نْمَ يِ كٌتٍ شَنِندٍ.
  fra-SBL: Tu vas certainement t'épuiser, toi et ce peuple qui est avec toi, car la
    chose est trop lourde pour toi. Tu n'es pas capable de l'accomplir tout seul.
  hbo-hbo: נָבֹ֣ל תִּבֹּ֔ל גַּם־אַתָּ֕ה גַּם־הָעָ֥ם הַזֶּ֖ה אֲשֶׁ֣ר עִמָּ֑ךְ כִּֽי־כָבֵ֤ד
    מִמְּךָ֙ הַדָּבָ֔ר לֹא־תוּכַ֥ל עֲשֹׂ֖הוּ לְבַדֶּֽךָ׃
  eng-WYCLIFFE: thou art wastid with a fonned trauel, bothe thou and this puple which
    is with thee; the werk is a boue thi strengthis, thou aloone maist not suffre
    it.
  pjt-pjt: Nyuntu kuwari puḻkaṟa pakuringanyi, ka nyanga aṉangu tjuṯa kuḻu paku puḻkaringanyi.
    Waṟka nyangatja puḻka mulapa kutjungku palyantjaku wiya nguwanpa.
  cwe-cwe: Weye na wanhu wano mwizalegela, kwaviya sang'hano ino ndala. Hudaha kuisang'hana
    wiidumwe.
  bgs-bgs: Mabállé ka gó, asta mabállé tô mga manubù. Tuu gó mabággat ni ka sábbad
    nu dád! Dì mému ka sábbad nu dád tô musay.
  kik-kik: Wee, na andũ aya marooka kũrĩ we nĩmũkwĩnogia na mĩnoga. Wĩra ũyũ nĩ mũritũ
    mũno makĩria harĩwe; ndũngĩũhota ũrĩ wiki.
  fra-NCL: Tu succomberas certainement, toi et le peuple qui est avec toi ; car la
    tâche est au-dessus de tes forces, et tu ne saurais y suffire seul.
  cek-AK: Hae tok loe nang hanah azit hmoek pongah, nangmah hoi na taengah kaom kaminawk
    loe thazok o tangtang tih; nangmah bueng na pazawk thai mak ai.
  xla-xla: Adipalati, wa꞉ mate epame opa wa꞉ natilowa depo pumhalale so mateye sikemte
    susukalemama hohopeyalimelepe. Ame adipalati, oko eye pta pato, oplami hatlota
    haloweye po-ala꞉na.
  cuk-cuk: Ar ade, be geggus daed, dulemar-bese nonidamarmogad geggus damarmogad.
    Be-arbaed-imakedi begi obined. Bebi-wargwen bela be imakosurguoed.
  uig-CYR: Сән җәзмән өзүңни һәмдә чөрәңдә турған хәлиқниму чарчитип қойисән; чүнки
    бу иш саңа бәк еғир келиду. Сән уни ялғуз қилип йетишәлмәйсән.
  pma-pma: Keik komum vinik ka kosakin meatin keil emun akur mahien navong arosin
    rendemien onom taveah. Umen enek meas ramat keke keik sasom kovakuri.
  tel-2017: ఇలా చేస్తే నువ్వూ నీతో ఉన్న ఈ ప్రజలూ నలిగిపోయి నీరసించి పోతారు. నువ్వొక్కడివే
    ఈ పని చెయ్యలేవు. ఇది నీకు చాలా కష్టంగా ఉంటుంది.
  hat-BSA: Ou va anverite vin epwize ou nèt, ni ou menm, ni pèp ki avè w la, paske
    tach la twò lou pou ou. Ou p ap kapab fè l pou kont ou.
  bxh-bxh: Um yo dodoga haba kamnamiu ami faheyayadi paꞌana paisowa ni ya laꞌi, hige
    gonowam ibom u ginauli.
  kos-kos: Kom sifacna akmunasyekomla ac oayapa mwet lom inge. Orekma se inge arulana
    toasr nu sum in mukena oru.
  hbo-WLC: נָבֹ֣ל תִּבֹּ֔ל גַּם־אַתָּ֕ה גַּם־הָעָ֥ם הַזֶּ֖ה אֲשֶׁ֣ר עִמָּ֑ךְ כִּֽי־כָבֵ֤ד
    מִמְּךָ֙ הַדָּבָ֔ר לֹא־תוּכַ֥ל עֲשֹׂ֖הוּ לְבַדֶּֽךָ׃
  ibo-ibo: Ike ga-agwụ gị, gwụkwa igwe mmadụ ndị a. Ọrụ a ị na-arụ dị ukwuu karịa
    gị. Naanị gị agaghị ebuli ya.
  ory-ory: ତୁମ୍ଭେ ଓ ତୁମ୍ଭ ସଙ୍ଗୀ ଏହି ଲୋକମାନେ ଦୁହେଁ ନିଶ୍ଚୟ କ୍ଷୀଣ ହୋଇଯିବ; କାରଣ ଏ କାର୍ଯ୍ୟ
    ତୁମ୍ଭ ନିମନ୍ତେ ଅତି ଭାରୀ; ତୁମ୍ଭେ ଏକାକୀ ଏହା ସାଧନ କରି ନ ପାର।
  chk-chk: En me ekewe aramas oupwe chök apwangapwangala, pun ei angang a kon chou
    ngonuk, kosap tongeni akaleman le föri.
  rop-rop: Yu en ola pipul meigimbat miselp nokap lagijat. Det wek im tumatj. Yu kaan
    dumbat miselp.
  ukr-1871: Знеможешся й сам и сї люде, що з тобою, бо тяжке тобі се дїло тим, що
    не сила твоя справитись одному.
  bch-bch: Naurata toa ne ikulupu tau ngan eao kekelego kado. Oangga eao kekelego
    kado, eine gimingada panua toa ngada ne ga atolatola.
  deu-1951: Du wirst müde und kraftlos, zugleich du und das Volk, das bei dir ist;
    denn das Geschäft ist dir zu schwer, du kannst es allein nicht ausrichten.
  eng-JPS: Thou wilt surely wear away, both thou, and this people that is with thee;
    for the thing is too heavy for thee; thou art not able to perform it thyself alone.
  srp-1865: Umoriæeš se i ti i narod koji je s tobom; jer je to teško za tebe, neæeš
    moæi sam vršiti.
  lug-lug: Ggwe, n’abantu bano bonna abajja gy’oli, mujja kukoowa nnyo. Kubanga omulimu
    guno munene nnyo; tosobola kugukola bw’omu.
  heb-heb: נבל תבל גם אתה גם העם הזה אשר עמך כי כבד ממך הדבר לא תוכל עשהו לבדך׃
  ben-IRV: এতে তুমি এবং তোমার সঙ্গী এই লোকেরাও দুর্বল হবে, কারণ এ কাজ তোমার জন্য খুবই
    ভারী এবং গুরুতর; তুমি একা নিজে এই কাজ সম্পন্ন করতে পারবে না।
  pan-pan: ਤੂੰ ਜ਼ਰੂਰ ਥੱਕ ਜਾਵੇਂਗਾ, ਤੂੰ ਵੀ ਅਤੇ ਤੇਰੇ ਨਾਲ ਇਹ ਲੋਕ ਵੀ ਕਿਉਂ ਜੋ ਇਹ ਕੰਮ ਤੇਰੇ
    ਲਈ ਬਹੁਤਾ ਭਾਰੀ ਹੈ। ਤੂੰ ਇਕੱਲਾ ਇਸ ਨੂੰ ਨਹੀਂ ਕਰ ਸਕਦਾ।
  tkr-tkr: Ğunar, vasqa abaylenbıb mançike saccu oozaranbı. Sang'unemee mana geeb
    yı'q'na işib. Vassecab mana iş haa'as vəxəs deş.
  mya-JVB: သင် မှစ၍ သင် ၌ ပါသော ဤ လူ များတို့သည် အမှန် အားလျော့ ကြလိမ့်မည်။ ဤအမှုသည်
    သင်၌ အလွန် လေး၏။ တယောက်တည်း မ တတ် နိုင်သောအမှု ဖြစ်၏။
  tte-O: Kubomamo kuyakamkamnao, tabe tomo besiele sikamkamna. Ipolowesosi, kubomamo
    nige sowasowam.
  tbg-tbg: Arevata, vaiinti nahenti are vainanaini ani vaikavata, vaakama popohama
    vivarave. Vi kaiqava nora kaiqa vaivarara tira, are nenaraa vi kaiqara varerorave.
  hmo-hmo: Oiemu goada be do ia ore, inai taunimanima danu edia goada be do ia ore.
    Badina be inai gaukara ia metau bada. Oi sibona do oi karaia diba lasi.
  urd-urd: इससे तू क्या बल्कि यह लोग भी जो तेरे साथ हैं क़त'ई घुल जाएँगे, क्यूँकि
    यह काम तेरे लिए बहुत भारी है।
  rus-SYN: 'ты измучишь и себя и народ сей, который с тобою, ибо слишком тяжело для
    тебя это дело: ты один не можешь исправлять его;'
  bqc-SIM: Ńyↄ̃ kpasa, gbɛ̃́ pↄ́ kunnↄↄ i kpasa lↄ, asa zĩpi dɛnlaɛ, ńyↄ̃ fↄ̃ kɛ
    ndoo.
  tcz-CHONGTHU: “Mipi ahin nangma nahin na bon'uva na gimna diuva ahi bouve ajeh chu
    nathilbol hi abeipon ahi. Nangma changseh adin thi lhah satah khat ahiye,” ati.
  mar-mar: तुझ्या एकट्यासाठी हे काम फार आहे, त्यामुळे तू थकून जातोस व लोकही थकून जातात
    हे काम तुला एकट्याला करवणार नाही.
  soq-soq: Nola ema ipa saibusaibua e eba os mai dewasaa rua, dia. E ita apana do
    etela garigariidalepi.
  qub-qub: Runacunapis gampis uticanquimi. Quiquillayquega manami atipanquipächu llapanta
    arriglayta.
  bqp-bqp: Ĩni kpasa, gbɛ̃ kũ ò kú kũnwonↄ ni kpasa dↄ, zaakũ zĩ pì denla, ĩni
    fↄ̃ ǹ kɛ ndoro.
  hat-hat: W'ap fin kraze kouraj ou ansanm ak kouraj pèp la ki la avè ou. Paske chay
    la twòp pou ou. Ou pa ka pote l' pou kont ou.
  eng-BSB: Surely you and these people with you will wear yourselves out, because
    the task is too heavy for you. You cannot handle it alone.
  tod-tod: Ɗa ɓɔɠɔ suvikɛi ɓesu fala, ta niima nuɓusɛi ɓalaa é è ʋa, mazɔlɔɔ fai
    nii wuiʋɛ è-zɛbɛi ma. Ɗa ɠila è la zooga è ʋa kɛ.
  eng-WEBPB: You will surely wear away, both you, and this people that is with you;
    for the thing is too heavy for you. You are not able to perform it yourself alone.
  kbq-kbq: Ama eri'zana kna'a me'neankinka, kagrakera e'origahane. Kagrane vahe'ka'anena
    tamage huno tamavesra hugahie.
  nhe-BL: Tisiyajcamiquis huan nojquiya tlaxicose nochi nopa tlacame tlen hualahuij
    campa ta. Ni tequitl nel tetic para ta. Moselti ax huelis tijtlamichihuas.
  bus-bus: Nɛ́ kpasa, gbɛ̃ kɛ̀ aↄ̃ↄ kúnyonↄ é kpasa dↄ, zaakɛ zĩi pì dɛnla, nɛ́ fↄ̃
    ǹ kɛ ndoro.
  gub-BL: Nekene'o wera'u putar nehe. Newe ma'e imume'u har ikene'o putar a'e wà nehe
    no. A'e ma'e iapo haw a'e nema'ereko haw ipuhuz katu wera'u putar newe nehe. Ne
    zutyka'i nerepuner kwaw a'e ma'e paw iapo haw rehe nehe.
  eng-DRA: 'Thou are spent with foolish labour, both thou and this people that is
    with thee: the business is above thy strength, thou alone canst not bear it.'
