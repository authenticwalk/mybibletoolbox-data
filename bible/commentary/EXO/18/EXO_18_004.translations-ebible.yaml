verse: EXO.018.004
translations:
  mal-C: “എന്റെ പിതാവിന്റെ ദൈവം എന്റെ സഹായമായി, അവിടന്ന് എന്നെ ഫറവോന്റെ വാളിൽനിന്ന്
    രക്ഷിച്ചു,” എന്നു പറഞ്ഞുകൊണ്ട് മറ്റേമകന് അദ്ദേഹം എലീയേസർ എന്നു പേരിട്ടു.
  deu-TKW: 'der andere hieß Elieser, denn: der Gott meines Vaters half mir und errettete
    mich vor dem Schwerte des Pharao. -'
  lin-lin: 'mwana ya mibale, kombo na ye ezalaki « Eliezeri, » pamba te amilobelaki :
    « Nzambe ya tata na ngai asungaki ngai mpe akangolaki ngai wuta na mopanga ya
    Faraon. »'
  eng-LSV: and the name of the other [is] Eliezer, for, “The God of my father [is]
    for my help, and He delivers me from the sword of Pharaoh.”
  eng-GNV: 'And the name of the other was Eliezer: for the God of my father, said
    he, was mine helpe, and deliuered me from the sword of Pharaoh)'
  eng-WEBSTER: And the name of the other was Eliezer; (for the God of my father, said
    he, was my help, and delivered me from the sword of Pharaoh:)
  nhw-BL: 'Huan nopa seyoc icone itoca eliyaya Eliezer. (Eliezer quinequi quiijtos
    “Toteco Dios yaya notlapalehuijca”.) Quej nopa quitocaxti pampa quiijtojtoya:
    “Toteco Dios catli notata quitoquili hualajqui nechpalehuico huan nechmaquixti
    tlen imachete Faraón.”'
  swh-ONEN: Mwingine aliitwa Eliezeri, kwa kuwa alisema, “Mungu wa baba yangu alikuwa
    msaada wangu, akaniokoa kutoka upanga wa Farao.”
  bba-bba: Mɑ u yiruse yĩsiru kɑ̃ Ɛliesɛɛ yèn sɔ̃ Gusunɔ win bɑɑbɑn Yinniwɑ u nùn
    somi u nùn wɔrɑ Eɡibiti sunɔn nɔmun di.
  eng-KJVCPB: 'and the name of the other was Eliezer; for the God of my father, said
    he, was mine help, and delivered me from the sword of Pharaoh:'
  mpx-mpx: Natuna eluwana alana i tun “Eliyesa,” kaiwena i ba, “Nam wana Yabowaine
    i labeyau inoke Itipita wali kin nige i lololau.”)
  luo-luo: to machielo nochako ni Eliezer nimar nowacho niya, “Nyasach wuonwa ema
    ne jakonyna, ne oresa kane Farao dwaro nega gi ligangla.”
  meu-meu: A tau muritai ladana na Eliesere; badina ba tamnana eto, Tamagu ena Dirava
    ese e kahagu, Farao ena dare amo e hamaurigu.
  npi-ULB: अर्को छोरोको नाउँ एलीएजर थियो किनकि मोशाले भनेका थिए, “मेरा पिता-पुर्खाहरूका
    परमेश्‍वर मेरो सहयोग हुनुहुन्थ्यो । उहाँले मलाई फारोको तरवारबाट छुटकारा दिनुभयो
    ।”
  yor-yor: Èkejì ń jẹ́ Elieseri; ó wí pé, “Ọlọ́run baba mi ni alátìlẹ́yìn mi, ó sì
    gbà mí là kúrò lọ́wọ́ idà Farao.”
  emp-NTPO: 'Dji tẽãbema tosid̶ad̶e Moiseba jarasia: “Mʌ̃ zezaba ĩjã b̶ad̶a Ãcõrẽba
    mʌ̃ra carebasia. Egiptod̶ebema boroba beai bad̶ada idjia mʌ̃ra ẽdrʌ b̶ʌsia.” Mãwã
    dji warrara trʌ̃ b̶ʌsia Elieze.'
  ind-ind: '@see-verse:EXO.018.003'
  pes-OPCB: 'پسر دومش اِلعازار نام داشت، زیرا به هنگام تولد او، موسی گفته بود: «خدای
    پدرم یاورم بوده و مرا از شمشیر فرعون نجات داد.»)'
  tgl-ULB: Ang isa niyang anak ay pinangalanang Eliezer, dahil sinabi ni Moises, “Ang
    Diyos ng aking ninuno ay aking saklolo. Niligtas niya ako mula sa espada ni Paraon.”
  hui-hui: Ani bialu ibu bamba Iyibi dindinaga kini heagome bo wa kalego ibu abanaga
    Ngode Datagaliwabehanda ibu biamogo bialu mo wiya manda buwa ibu igini mendego
    mini Eliese wini.
  mya-mya: တစ်​ဖန်``ငါ့​အ​ဖ​၏​ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့ ကို​အီ​ဂျစ်​ဘု​ရင်​၏​ဋ္ဌား​ဘေး​မှ​ကယ်​တင်​တော်
    မူ​၏'' ဟု​ဆို​၍​အ​ခြား​သော​သား​တစ်​ယောက် ကို​ဧ​လျေ​ဇာ​ဟု​နာ​မည်​ပေး​ခဲ့​၏။-)
  cbi-NTPO: 'Tsenmala kamainnuya Eliézer mumu pumuwaami, entsanditu: Inu faraón tu''nu
    juñuba, in apala'' Diosya livee kive, titu.'
  bod-N: བུ་གཞན་དེའི་མིང་ལ་ཨེ་ལི་ཨེ་བཟིར་ཞེས་ཟེར་ཏེ། ཅི་ལ་ཞེ་ན། སྔར་མོ་ཤེ་ཡིས་བདག་གི་ཕ་ཡི་དཀོན་མཆོག་གིས་ང་ལ་རོགས་རམ་གནང་ཞིང་ཕཱར་ཨོལ་གྱི་རལ་གྲི་ནས་ཐར་བར་མཛད་ཅེས་སྨྲས་པས་སོ།
    །
  sna-sna: uye mumwe akatumidzwa kunzi Eriezeri, nokuti akati, “Mwari wababa vangu
    akanga ari mubatsiri wangu; akandiponesa kubva pamunondo waFaro.”
  spa-BLM: 'El nombre del otro fue Eliezer, pues dijo: “El Dios de mi padre fue mi
    ayuda y me libró de la espada del Faraón”.'
  cac-cac: 'Axo vin̈ schab''il scuch Eliezer, yujto ix yal vin̈: Ayn̈ejoch sDiosal
    in mam ved''oc, a ix in colanel d''a q''uen yespada vin̈ sreyal Egipto, xchi vin̈.)'
  swh-ULB: Jina la mwingine lilikuwa Eliezeri, kwa kuwa Musa alisema, “Mungu wa babu
    yangu alikuwa msaada wangu. Aliniokoa na mkono wa Farao.”
  bel-bel: а другому імя Эліезэр, бо Бог бацькі майго быў за памочніка і выбавіў мяне
    ад меча фараонавага
  deu-ELBBK: 'und der Name des anderen Elieser: Denn der Gott meines Vaters ist meine
    Hilfe gewesen und hat mich errettet vom Schwert des Pharaos.'
  mbb-OT: Ne is sevaha pa, migngezanan din te Eliezer su geina te iyan edtavang kandin
    is Megbevayà he ed-ezapen te kepuun din; ne iyan midlibri kandin wey kenà sikandin
    mepatey te hadì te Ehipto.
  mal-2015: എന്റെ പിതാവിന്റെ ദൈവം എനിക്കു തുണയായി എന്നെ ഫറവോന്റെ വാളിങ്കൽനിന്നു രക്ഷിച്ചു
    എന്നു അവൻ പറഞ്ഞതുകൊണ്ടു മററവന്നു എലീയേസെർ എന്നു പേർ.
  tuo-NT: 'Cʉ̃ acabiji peꞌe Eliezer wãmeticʉ niwĩ. Moisé aꞌtiro ni ucũyutojacʉ niwĩ:
    “Õꞌacʉ̃ yʉꞌʉ pacʉ ẽjõpeoꞌcʉ yʉꞌʉre weetamuwĩ. Faraṍ yʉꞌʉre wẽjẽboꞌcʉre yʉꞌrʉweticã
    weewĩ.” Tojo weegʉ dʉꞌsagʉre tojo wãme õꞌocʉ niwĩ.'
  gup-gup: '@see-verse:EXO.018.003'
  gvs-gvs: Natugu aiyuwoina yoina Eliyesa. Boi kagu, ‘Tamagu ina Yaubada guna tovaita.
    Pero nimana goi bogina iyavegu.’ Tauna gomanayana avayou Eliyesa.
  rmc-rmc: 'Le dujtoneske diňa nav Eliezer, bo phenďa: „O Del mire dadeskro mange
    pomožinďa a zachraňinďa man le Faraonostar, hoj man na murdarďa.“'
  nlg-nlg: Na ahana na ruani dalena ke, Eliezer, na pukuna na bona te sivuragha na
    gari eni, Moses te bosaa, “God tamagu, ighoe nigua na hahanga, o lavikehau tana
    mangana nina ivi Pharaoh.”
  pes-OPV: 'و دیگری را الیعازر نام بود، زیرا گفت: «که خدای پدرم مددکار من بوده، مرا
    از شمشیر فرعون رهانید.»'
  ron-1924: 'яр челэлалт се нумя Елиезер, кэч зисесе: „Думнезеул татэлуй меу мь-а
    ажутат ши м-а скэпат де сабия луй Фараон.”'
  ben-OBCV: আর অন্যজনের নাম রাখা হল ইলীয়েষর, কারণ তিনি বললেন, “আমার পৈত্রিক ঈশ্বর
    আমার সাহায্যকারী হয়েছেন; তিনি আমাকে ফরৌণের তরোয়ালের হাত থেকে রক্ষা করেছেন।”
  som-som: midka kalena magiciisuna wuxuu ahaa Eliiceser; waayo, wuxuu yidhi, Ilaahii
    aabbahay baa i caawiyey, oo wuxuu iga samatabbixiyey seeftii Fircoon.
  lat-VUC: 'alter vero Eliezer: Deus enim, ait, patris mei adjutor meus, et eruit
    me de gladio Pharaonis.'
  eng-ASVBT: and the name of the other was Eliezer; for he said, The God of my father
    was my help, and delivered me from the sword of Pharaoh.
  mna-mna: '@see-verse:EXO.018.003'
  ita-1885: 'E il nome dell''altro era Eliezer; perciocchè egli avea detto: L''Iddio
    di mio padre mi è stato in aiuto, e mi ha scampato dalla spada di Faraone.'
  eng-LXXUP: and the name of the second Eliezer, saying, For the God of my father
    is my helper, and he has rescued me out of the hand of Pharaoh.
  eng-ULB: The name of the other was Eliezer, for Moses had said, “My ancestor's God
    was my help. He rescued me from Pharaoh's sword.”
  spa-VBL: 'El otro hijo se llamaba Eliezer, porque Moisés había dicho: “El Dios de
    mi padre fue mi ayuda, y me salvó de la muerte de la mano del Faraón”.'
  fra-_FOB: Et l'autre Éliézer (Dieu aide), car le Dieu de mon père, dit-il, m'a été
    en aide, et m'a délivré de l'épée de Pharaon.
  mal-mal: എന്റെ പിതാവിന്റെ ദൈവം എനിക്ക് തുണയായി എന്നെ ഫറവോന്റെ വാളിൽനിന്ന് രക്ഷിച്ചു
    എന്ന് അവൻ പറഞ്ഞതുകൊണ്ട് രണ്ടാമത്തെ മകന് എലീയേസെർ എന്ന് പേരിട്ടു.
  urd-GVR: Dūsre beṭe kā nām Iliyazar yānī ‘Merā Ḳhudā Madadgār Hai’ thā, kyoṅki jab
    wuh paidā huā to Mūsā ne kahā thā, “Mere bāp ke Ḳhudā ne merī madad karke mujhe
    Firaun kī talwār se bachāyā hai.”
  suz-BL: मिनु अर्को कली एलीएजर नें वोइक्‍तु। मारदे हना मेकोमी “आं आफ आ परमप्रभुमी
    आं कली फाराओ आ तरवार रे प्रोंइशा, वारच पाइक्‍ती” देंशो बाक्‍त। १इतिहास २३:१५-१७
  ita-1927: 'e l’altro Eliezer, perché avea detto: “L’Iddio del padre mio è stato
    il mio aiuto, e mi ha liberato dalla spada di Faraone”.'
  ckb-ckb: 'ناوی ئەوەی دیکەشیان ئەلیعەزەر بوو، چونکە گوتی: «خودای باوکم یارمەتیدەرم
    بوو و فریام کەوت لە شمشێری فیرعەون.»'
  eng-BBE: 'And the name of the other was Eliezer, for he said, The God of my father
    was my help, and kept me safe from the sword of Pharaoh:'
  kan-OKCV: “ನನ್ನ ತಂದೆಯ ದೇವರು ನನ್ನ ಸಹಾಯಕನಾಗಿದ್ದು, ಫರೋಹನ ಖಡ್ಗದಿಂದ ಬಿಡುಗಡೆ ಮಾಡಿದನು,”
    ಎಂದು ಹೇಳಿ ಇನ್ನೊಬ್ಬ ಮಗನಿಗೆ ಎಲೀಯೆಜೆರ್ ಎಂದು ಹೆಸರಿಟ್ಟಿದ್ದನು.
  bbb-bbb: Ro ive Erieza ijadufuo maeje ijeja, Asoe none ijadufuo Godi ijare e Ijifitiko
    ijiebuo kini ije fu na kaniedufuo ijia ifejiena kenujie.
  tam-2017: “என்னுடைய பிதாவின் தேவன் எனக்குத் துணைநின்று பார்வோனின் பட்டயத்திற்கு
    என்னைத் தப்புவித்தார்” என்று சொல்லி, மற்றவனுக்கு எலியேசர் என்று பெயரிட்டிருந்தான்.
  spa-RV-1909: Y el otro se llamaba Eliezer, porque dijo, El Dios de mi padre me ayudó,
    y me libró del cuchillo de Faraón.
  ron-BTF: Și numele celuilalt era Eliezer, pentru că Dumnezeul tatălui meu, a spus
    el, a fost ajutorul meu și m-a eliberat de sabia Faraonului.
  eng-WEBP: The name of the other was Eliezer, for he said, “My father’s God was my
    help and delivered me from Pharaoh’s sword.”
  eng-FBV: The other son was named Eliezer, because Moses had said, “The God of my
    father was my helper, and saved me from death at Pharaoh's hand.”
  nld-1939: 'de ander heette Eliézer, want: De God van mijn vader is mijn hulp, daar
    Hij mij van het zwaard van Farao heeft gered.'
  nch-BL: 'Huan nopa seyoc icone itoca eliyaya Eliezer. (Eliezer quinequi quiijtos
    Toteco Dios Yaya Notapalehuijca.) Quej nopa quitocaxti pampa quiijtojtoya: “Toteco
    Dios cati notata quitoquili hualajqui techpalehuico huan techmaquixti ten imacheta
    Faraón.”'
  vie-1934: 'và một tên là Ê-li-ê-se, vì người lại có nói: Đức Chúa Trời của tổ phụ
    tôi đã vùa giúp và giải cứu tôi khỏi gươm Pha-ra-ôn.'
  hin-CV: दूसरे पुत्र का नाम एलिएज़र रखा, क्योंकि मोशेह ने यह कहा था, “मेरे पिता के
    परमेश्वर मेरे सहायक रहे हैं, जिन्होंने मुझे फ़रोह की तलवार से बचाया है.”
  eng-OURB: The name of the other was Eliezer, for he said, “My father’s God was my
    help and delivered me from Pharaoh’s sword.”
  spa-BES: 'Y el otro se llamaba Eliezer, porque dijo: El Dios de mi padre fue mi
    ayuda, y me mantuvo a salvo de la espada de Faraón.'
  tdx-tdx: le natao’e Elièzere ka ty añara’ ty raike (fa hoe re, Nañimb’ahy t’i Andrianañaharen-draeko
    vaho rinomba’e ami’ty fibara’ i Parò.)
  vid-vid: Mwana wa keli nakachemigwa Elieseli kwa vila Musa nakalonga, “Nguluwi wa
    mhaza wa heni ndo yanhanzile ndeche kukopoligwa na Falao.”
  eng-OKE: And the name of the other Eliezer; For (said he) the God of my fathers
    hath been my helper, and hath delivered me from the sword of Pharoh.
  tha-KJV: อี​กคนหนึ่งชื่อเอลีเยเซอร์ เพราะท่านกล่าวว่า “พระเจ้าของบิดาข้าพเจ้าเป็นผู้​อุปถัมภ์​ของข้าพเจ้า
    และทรงให้ข้าพเจ้ารอดจากพระแสงดาบของฟาโรห์”
  por-BR-2018: E o outro se chamava Eliézer, porque disse, O Deus de meu pai me ajudou,
    e me livrou da espada de Faraó.
  deu-ELO: 'und der Name des anderen Elieser: denn der Gott meines Vaters ist meine
    Hilfe gewesen und hat mich errettet vom Schwerte des Pharao;'
  eng-WYC-2018: forsooth the tother was called Eliezer, for Moses at his birth(had)
    said, (For the) God of my father is mine helper, and he delivered me from the
    sword of Pharaoh.
  epo-epo: 'kaj la dua havis la nomon Eliezer, ĉar tiu diris: La Dio de mia patro
    helpis min, kaj savis min kontraŭ la glavo de Faraono.'
  uig-PIN: 'Yǝnǝ birining ismi Əliezǝr dǝp ⱪoyulƣanidi; qünki Musa: «Atamning Hudasi
    manga yardǝmdǝ bolup, meni Pirǝwnning ⱪiliqidin ⱪutⱪuzdi», degǝnidi).'
  beo-beo: '@see-verse:EXO.018.003'
  tpi-OTNT: Na bihain em i tok olsem, “God bilong papa i bin helpim mi na king bilong
    Isip i no bin kilim mi i dai.” Olsem na em i kolim namba 2 pikinini man bilong
    en, Elieser.
  hau-SA: ɗayan kuma Eliyezer, domin ya ce, “Allah mahaifina ya taimake ni ya cece
    ni daga takobin Fir’auna.”
  udu-udu: 'Dhali gway gi jaŋ kamu/ mo tani a’di i ta’da Iliyaasir haali/ a’di oki
    gwo mo ki: Arumgimis ma babam pem mo tani a’di ta’da manwoṯẖ aha/ mo dhali woṯẖ
    aha/ mo ’peni gandal ma P̱irawn mo be.'
  uig-LAT: 'Yene birining ismi Eliézer dep qoyulghanidi; chünki Musa: «Atamning Xudasi
    manga yardemde bolup, méni Pirewnning qilichidin qutquzdi», dégenidi).'
  nde-nde: 'Eyinye kwakuthiwa ngu-Eliyezari ngoba wathi, “UNkulunkulu kababa wayengumsizi
    wami: wangisindisa enkembeni kaFaro.”'
  ton-ton: Pea ko hono hingoa ʻoe tokotaha ko ʻEliesa; he naʻe pehē ʻe ia, ko e ʻOtua
    ʻo ʻeku tamai, ko hoku tokoni, pea naʻa ne fakamoʻui au mei he heletā ʻa Felo:”
  ces-1613: 'Jméno pak druhého Eliezer; nebo řekl: Bůh otce mého spomocník můj byl,
    a vytrhl mne od meče Faraonova.'
  eko-eko: 'nkina aari wiitthiwa Elizeeri, maana aalupiye yoori: “Nluku wa paapa ti
    eeyiye awuni yaka na akaawuni khwa phanka ya Firawuuna.”'
  eng-WMB: The name of the other was Eliezer, for he said, “My father’s God was my
    help and delivered me from Pharaoh’s sword.”
  tam-TCV: என் முற்பிதாக்களின் இறைவன் எனக்குத் துணைநின்று பார்வோனின் வாளுக்கு என்னைத்
    தப்புவித்தார் என்று சொல்லி மற்றவனுக்கு எலியேசர் என்று பெயரிட்டிருந்தான்.
  ceb-ULB: Ang ngalan sa lain mao si Eliezer, kay miingon si Moises, “Ang Dios sa
    akong katigulangan mao ang akong magtatabang. Giluwas niya ako gikan sa espada
    sa Faraon.”
  pol-UBG: 'Drugi zaś miał na imię Eliezer, bo mówił: Bóg mego ojca był moją pomocą
    i wybawił mnie od miecza faraona.'
  kyc-kyc: Kiŋi Perao dokome pyao randa jii nana lapala nambana rakangena Anatu dokome
    namba nyiso kyawa minyiya. Lapala banya wane mende dokona kingi Eliase leya. (Kingi
    Eliase doko Anatumi namba nyisingi dopale lenge.)
  urd-GVU: دوسرے بیٹے کا نام اِلی عزر یعنی ’میرا خدا مددگار ہے‘ تھا، کیونکہ جب وہ
    پیدا ہوا تو موسیٰ نے کہا تھا، ”میرے باپ کے خدا نے میری مدد کر کے مجھے فرعون کی
    تلوار سے بچایا ہے۔“
  deu-1912: 'und der andere Elieser (denn er sprach: Der Gott meines Vaters ist meine
    Hilfe gewesen und hat mich errettet von dem Schwert Pharaos).'
  ntj-ntj: Palunyalu katja marlangkatjanya tjapirnu yini Yalitjanya. Palunyalu watjarnu,
    “Mama Kuurrtu tjiinya ngayuku mamalu pupakatirra marninypungkupayilu-rni yirringkanu.
    Palunyalu-rni wankarunu puurrpa Piirulu-rni pungkutjakutarra.”
  kan-2017: ತನ್ನ ಇನ್ನೊಬ್ಬ ಮಗನಿಗೆ ಮೋಶೆಯು, “ನನ್ನ ತಂದೆಯ ದೇವರು ನನಗೆ ಸಹಾಯಕನಾಗಿದ್ದು ನನ್ನನ್ನು
    ಫರೋಹನ ಕತ್ತಿಗೆ ತಪ್ಪಿಸಿ ಕಾಪಾಡಿದನು” ಎಂದು ಹೇಳಿ, ಆ ಮಗನಿಗೆ “ಎಲೀಯೆಜೆರ್” ಎಂದು ಹೆಸರಿಟ್ಟನು.
  ena-ena: '@see-verse:EXO.018.003'
  yap-yap: Miki ga’ar Moses, “Fare Got rok e chitmag e, ke ayuwegneg u pa’ fare pilung
    nu Egypt kug par ndagum’;” ma aram me tunguy Eliezer ko bin kabay e pagel ni fak.)
  hlt-MCSB: Pakhat te tah a pa Pathen he kai bomkung la om tih Pharaoh cunghang lamloh
    kai n'huul a ti tih a ming Eliezer a sui.
  mdy-ETH: ዬያጉዲ፦ «ታ ዓዶ ፆኦዛሢ ታና ማኣዴኔ፤ ጊብፄ ዓጮ ካኣቲ ታና ዎዹዋጉዲ ዓውሴኔ» ጌዒ ላምዓሳ ናዓሢኮ ሱንፆ ዔኤሊዔዜሬ
    ጌዒ ጌሤኔ።
  twi-ASANTE: Na ne babarima a ɔtɔ so mmienu no nso, ɔtoo ne edin Elieser a ɔkyerɛ
    aseɛ sɛ “Mʼagyanom Onyankopɔn no yɛ me ɔboafoɔ. Ɔgyee me firii Farao akofena ano.”
  eng-WEBU: The name of the other was Eliezer, for he said, “My father’s God was my
    help and delivered me from Pharaoh’s sword.”
  bnp-bnp: A koma bakovi tara a rana e Elieser. Muga e Moses i ta maea, “A Vure ne
    tata mai i tuhori iau, i korimule iau na limane Parao.”
  wal-wal: Naa77anttuwaa sunttai El77aazara; aissi giikko, i, “Ta aawaa Xoossai tana
    maaddidaagaa; i tana Gibxxe kawuwaa bisuwaappe ashshiis” yaagiis.
  spa-PDDPT: 'El nombre del otro era Eliezer, porque dijo: el ʼElohim de mis antepasados
    es mi ayuda y me libró de la espada de Faraón.'
  gun-gun: Ha'e rã amboae ma omboery Eliézer, “Xeru ruete xepytyvõ vy xereraa jepe
    Faraó kyxe guaxu gui” he'i vy.
  agu-BL: 'Ma yi junt cy''ajl Moisés, Eliezer bi'', na nin tal Moisés yi titz''e''n
    yi ni''a''tz: “Yi Ryosil k''ajtzun intaj i'' nmo''c tan wuch''eye''n nin tan incolche''n
    tan qui inquime''n tan faraón.”'
  ilo-ULB: Ti nagan ti maysa ket Eliezer, ta kinuna ni Moises, “Ti Dios dagiti kapuonak
    ti katulongak. Inispalnak manipud iti kampilan ni Faraon.”
  kpg-kpg: Mee gu helekai labelaa, “Di God o dogu damana gu hagamaamaa au gu hagalee
    daaligi go di king Egypt”, gei mee gaa gahi dana dama daane dela i golo bolo Eliezer.)
  uig-ARA: 'يەنە بىرىنىڭ ئىسمى ئەلىئېزەر دەپ قويۇلغانىدى؛ چۈنكى مۇسا: «ئاتامنىڭ خۇداسى
    ماڭا ياردەمدە بولۇپ، مېنى پىرەۋننىڭ قىلىچىدىن قۇتقۇزدى»، دېگەنىدى).'
  sus-sus: Boore nu xili Eliyeseri, barima na xili nu wama a falafe e gbe xui, «N
    baba Marigi bara n mali, a bara n natanga Firawuna xa santidɛgɛma ma.»
  pon-2006: Meteio adaneki Elieser; pwe e mahsanih, “Koht en semei iei sawasepei;
    oh e ketin doareiesang nin limen nanmwarkien Isip.”
  ksd-ksd: 'Ma ra iang i ta ra tikai Elieser, tago i ga biti: A God kai tamagu i ga
    maravut iau. ma i tar valaun iau kan ra pakat na vinarubu kai Parao.'
  tur-YTC: 'Diğerinin adı Eliezer''di, çünkü şöyle dedi: “Babamın Tanrısı benim yardımcımdı
    ve beni Firavun''un kılıcından kurtardı.”'
  grc-BRENT: καὶ τὸ ὄνομα τοῦ δευτέρου Ἐλίεζερ, λέγων, ὁ γὰρ Θεὸς τοῦ πατρός μου βοηθός
    μου, καὶ ἐξείλατό με ἐκ χειρὸς Φαραώ.
  ind-AYT: dan yang seorang bernama Eliezer, sebab katanya, “Allah ayahku adalah pertolonganku
    dan yang melepaskanku dari pedang Firaun.”
  nya-nya: Ndipo mwana wake wachiwiri anamupatsa dzina loti Eliezara, pakuti anati,
    “Mulungu wa makolo anga anali thandizo langa. Iye anandipulumutsa ku lupanga la
    Farao.”
  hrv-hrv: 'Drugi se zvao Eliezer, to jest: “Bog oca moga bio mi je u pomoći i spasio
    me od faraonova mača.”'
  mps-mps: Tama nosali agai te po wai, “Eno ayago God agai ena tau selama, tama Isip
    tuni bidigo ena ela mubeo.” Tama tiyu, agai tomo ogwa nogi Elieser po wai.
  tpi-tpi: Na bihain em i tok olsem, “God bilong papa i bin helpim mi na king bilong
    Isip i no bin kilim mi i dai.” Olsem na em i kolim namba 2 pikinini man bilong
    en, Elieser.
  dan-1931: og den anden hed Eliezer; “thi”, havde han sagt, “min Faders Gud har været
    min Hjælp* og frelst mig fra Faraos Sværd!” { [*på hebr. Ordspil med Navnet Eliezer.]
    }
  vie-OVCB: 'người thứ hai tên là Ê-li-ê-se (vì Môi-se nói: “Đức Chúa Trời của tổ
    tiên tôi đã giúp đỡ và cứu tôi thoát khỏi lưỡi gươm Pha-ra-ôn”).'
  guj-2017: બીજા પુત્રનું નામ ‘એલિએઝેર’ હતું. તેનો અર્થ થાય છે કે ‘ઈશ્વરે મારી સહાય
    કરીને મને ફારુનની તલવારથી બચાવ્યો છે.’”
  pon-2006A: Meteio adaneki Elieser; pwe e mahsanih, “Koht en semei iei sawasepei;
    oh e ketin doareiesang nin limen nanmwarkien Isip.”
  por-BRBSL: 'O nome do outro era Eliezer, pois ele disse: “O Deus de meu pai foi
    minha ajuda e me libertou da espada do faraó”.'
  aly-aly: '@see-verse:EXO.018.003'
  cth-cth: Alouk buet touh e min teh Eliezer ka phung. Bangkongtetpawiteh, Apa Cathut
    teh kai na kabawmkung lah ao. Faro e tahloi dawk hoi na rungngang telah atipouh.
  twi-twi: Na ne babarima a ɔto so abien no nso, ɔtoo ne din Elieser a ɔkyerɛ ase
    se “Mʼagyanom Nyankopɔn no yɛ me boafo. Ogyee me fii Farao afoa ano.”
  hlt-hlt: Pakhat te tah a pa Pathen he kai bomkung la om tih Pharaoh cunghang lamloh
    kai n'huul a ti tih a ming Eliezer a sui.
  tbz-SIM: 'Kòo sɑ́m̀pɔ́ù kpɛri tú Kù-Nteennɛ̀ (Nɛ̀ bɛ̀ kó tinɑ́ɑǹtì Ediesɛɛ). Kòò
    dɔ̀: Kuyie n cicɛ do tũ̀ nkù, kuù n teennɛ̀, kɛ̀ n yentɛ́nɛ̀ okpɑ̀ɑ̀tì siè.'
  msy-2020: Egha a gɨn kamaghɨn mɨgei, “Nan afeziamɨn God nan akurazɨ, Isipɨn atrivim
    na mɨsoghezɨ kɨ aremezir puvatɨ.” Egha uan otarir dozim, a “Elieser,” a gatɨ.
  azb-azb: «Atamın Allahı köməyim oldu və məni fironun qılıncından qurtardı» deyib
    o birisinin adını Eliezer qoymuşdu.
  eng-DBY: — and the name of the other, Eliezer — For the God of my father has been
    my help, and has delivered me from the sword of Pharaoh.
  hin-2017: और दूसरे का नाम उसने यह कहकर एलीएजेर रखा, “मेरे पिता के परमेश्वर ने मेरा
    सहायक होकर मुझे फ़िरौन की तलवार से बचाया।”
  wol-KYG: 'Ka ca des mu tudde ko Elyeser (mu firi Yàlla dimbali na ma), ndax da ne
    woon: «Sama Yàllay baay mooy sama ndimbal te moo ma musal ci saamaru Firawna.»'
  swp-swp: Eo esau esana Eliesera, (paana i ene, “Tamagu ena Eaubada agu sagu ede
    eo Parao ena elepa eai i abihemauriguo.”)
  bjr-bjr: Mooseena inaaqianaa faiqi auqu Eerieeseerafa marinau. Mina anoofa maqasoofanoo
    Mooseefa qinau. Qini qikoona Anutufa qini dadaaqinoo Faraoona duru feefa ookinaana
    qini ititaqisainaree qinoo mina auqu Eerieesaranee qinau.
  eng-YLT: and the name of the other [is] Eliezer, for, 'the God of my father [is]
    for my help, and doth deliver me from the sword of Pharaoh.'
  bzd-NTPO: 'Ilà eköl kiè Eliézer. Moisés tö iyë'': “Ye'' yë́ Këköl e'' dë''bitu̱
    ye'' ki̱muk. E'' tö ye'' tsa̱tkë'' Egipto blú ulà a̱.” E'' kue̱ki̱ ie'' tö ikiè
    méka̱ Eliézer'
  eng-WYC-2017: forsooth the tother was called Eliezer, for Moses at his birth said,
    God of my father is mine helper, and he delivered me from the sword of Pharaoh.
  eng-WMBB: The name of the other was Eliezer, for he said, “My father’s God was my
    help and delivered me from Pharaoh’s sword.”
  urd-GVH: दूसरे बेटे का नाम इलियज़र यानी ‘मेरा ख़ुदा मददगार है’ था, क्योंकि जब वह
    पैदा हुआ तो मूसा ने कहा था, “मेरे बाप के ख़ुदा ने मेरी मदद करके मुझे फ़िरौन की
    तलवार से बचाया है।”
  rug-rug: Meke zama nia tugo sa sapu guahe, “Sa Tamasa tanisa tamaqu si ele toka
    nau meke harupau, meke lopu tava mate si rau koasa baṉara pa popoa Izipi” gua,
    ke poza nia Elieza pule sa si keke tuna koreo.
  gaz-gaz: Kaan immoo, “Waaqni abbaa kootii gargaaraa kooti; inni goraadee Faraʼoon
    jalaa na baaseera” jechuudhaan Eliiʼezer jedhee moggaase.
  fra-LSG: 'l’autre se nommait Éliézer, car il avait dit: Le Dieu de mon père m’a
    secouru, et il m’a délivré de l’épée de Pharaon.'
  yal-yal: Boden yi xili Eliyeseri, bayo a bata yi a fala, a naxa, “N babaa Ala bata
    n mali, a n natanga Firawonaa silanfanna ma.”
  haw-1868: A o ka inoa o kekahi, o Eliezera; no ka mea, o ke Akua o ko'u makua, i
    kona kokua ana mai ia'u, hoola mai ia ia'u, mai ka pahikaua mai o Parao;
  arb-NAV: 'وَاسْمُ الثَّانِي أَلِيعَازَرُ (وَمَعْنَاهُ: إِلَهِي عَوْنٌ لِي) لأَنَّهُ
    قَالَ: «إِلَهُ أَبِي كَانَ عَوْنِي، فَأَنْقَذَنِي مِنْ سَيْفِ فِرْعَوْنَ».'
  ewe-ewe: Via ŋutsuvi evelia, Eliezer, ƒe ŋkɔ gɔmee nye, “Mawue nye nye xɔnametɔ,”
    elabena esi wodzii la, Mose gblɔ be, “Fofonyewo ƒe Mawue nye nye xɔnametɔ, eye
    wòɖem tso Farao ƒe yi nu.”
  eng-LEE: And the name of the other was Eliezer; for the God of my father was my
    help, and delivered me from the sword of Pharaoh.
  asm-FB: আৰু আন জন পুত্রৰ নাম ইলিয়েজৰ কাৰণ তেওঁ কৈছিল, “মোৰ পূৰ্বপুৰুষৰ ঈশ্বৰে মোক
    সহায় কৰিছিল; আৰু তেওঁ মোক ফৰৌণৰ তৰোৱালৰ পৰা উদ্ধাৰ কৰিলে।”
  sus-A: بٌورٍ نُ شِلِ عٍلِيٍسٍرِ، بَرِ مَ نَ شِلِ نُ وَ مَ عَ قَلَقٍ عٍ فبٍ شُي،
    «ﭑ بَبَ مَرِفِ بَرَ ﭑ مَلِ، عَ بَرَ ﭑ نَتَنفَ قِرَوُنَ شَ سَنتِدّفّمَ مَ.»
  fra-SBL: 'Le nom de l''autre était Eliezer, car il disait : « Le Dieu de mon père
    m''a secouru et m''a délivré de l''épée de Pharaon ».'
  hbo-hbo: וְשֵׁ֥ם הָאֶחָ֖ד אֱלִיעֶ֑זֶר כִּֽי־אֱלֹהֵ֤י אָבִי֙ בְּעֶזְרִ֔י וַיַּצִּלֵ֖נִי
    מֵחֶ֥רֶב פַּרְעֹֽה׃
  eng-WYCLIFFE: forsothe the tother was clepid Eliezer, for Moises seide, God of my
    fadir is myn helpere, and he delyuerede me fro the swerd of Farao.
  pjt-pjt: Ka katja panya kutjupa ini Iliyatjanya. Alatji Moselu iṯi ngarinyangka
    ininu panya nyara palula aṟangka paluṟu wangkangu, “Ngayuku mamangku Godanya waḻkulpai,
    ka God nyara paluṟu ngayunya wankaṟunu Itjipaku mayatjangku iluntankunytjaku-tawara.”
  cwe-cwe: Wekaidi katangigwa Eliezeli, kwaviya kalonga, “Mulungu wa tati yangu kanitaza
    na kanikombola kulawa muna upanga wa mfalume wa Misili.”
  bgs-bgs: Si Elieser tô ngadan katô adi, su tô ipamasusu sikandin, igkagi si Moises,
    na mà din, “Igtabanganna katô Manama na ágpangadapán katô mga kamónaan ku, asta
    igpaluwà a tikud tun ta bállad katô harì ka Ehipto.”
  kik-kik: mũriũ ũcio ũngĩ eetagwo Eliezeri, nĩgũkorwo oigire atĩrĩ, “Ngai wa baba
    nĩwe warĩ mũteithia wakwa; nĩahonokirie kuuma rũhiũ-inĩ rwa Firaũni.”
  fra-NCL: 'et l’autre s’appelait Eliézer, parce qu’il avait dit : « Le Dieu de mon
    père m’a secouru, et il m’a délivré de l’épée de Pharaon. »'
  cek-AK: kam pa ih Sithaw loe kai bomkung ah oh, anih mah Faro ih sumsen thung hoiah
    ang pahlong, tiah a thuih pongah, a capa kalah maeto loe Eliezer, tiah ahmin sak.
  xla-xla: '@see-verse:EXO.018.003'
  cuk-cuk: 'Baid-machigwadi, Eliezerʼye nugad, ar ade, Moisés sogsa gusbalid: “An-bab-e-Bab-Dummad
    an-bendaknonikid, Faraón-es-suidgi an-onosad.”'
  uig-CYR: 'Йәнә бириниң исми Әлиезәр дәп қоюлған еди; чүнки Муса: «Атамниң Худаси
    маңа ярдәмдә болуп, мени Пирәвнниң қиличидин қутқузди», дегән еди).'
  tel-2017: రెండో వాడి పేరు ఎలియాజరు. ఎందుకంటే “నా పూర్వీకులు దేవుడే నాకు సహాయం. ఆయన
    ఫరో ఖడ్గం నుండి నన్ను రక్షించాడు” అని అతడు అన్నాడు.
  hat-BSA: 'Lòt la te nonmen Eliézer, paske li te di: “Bondye a papa m nan te ed mwen,
    e Li te delivre m anba nepe Farawon.”'
  bxh-bxh: na natuna hesa hesana ya tole Eliyesa paꞌana ya liba iyen, Fuyanna Idipi
    edi baꞌisa bena ya wunuigu na tamagu ena Yaubada ya saguhigu.
  kos-kos: El tuh oayapa fahk, “God lun papa tumuk El kasreyu moliyula ngan tia anwuki
    sin tokosra Egypt,” pa oru el sang inen tulik se ngia Eliezer.)
  hbo-WLC: וְשֵׁ֥ם הָאֶחָ֖ד אֱלִיעֶ֑זֶר כִּֽי־אֱלֹהֵ֤י אָבִי֙ בְּעֶזְרִ֔י וַיַּצִּלֵ֖נִי
    מֵחֶ֥רֶב פַּרְעֹֽה׃
  ibo-ibo: Aha nwa nwoke nke abụọ bụ Elieza, nke bụ, Onyenwe anyị bụ onye inyeaka
    m. Nʼihi na mgbe Mosis mụrụ Elieza o kwuru sị, “Chineke nna m bụ onye inyeaka
    m, nʼihi na ọ napụtara m site na mma agha Fero.”
  ory-ory: ପୁଣି, ଅନ୍ୟର ନାମ ଇଲୀୟେଜର, କାରଣ ସେ କହିଥିଲେ, “ମୋʼ ପିତାଙ୍କ ପରମେଶ୍ୱର ମୋହର ଉପକାରୀ
    ହୋଇ ଫାରୋଙ୍କର ଖଡ୍ଗରୁ ମୋତେ ଉଦ୍ଧାର କଲେ।”
  chk-chk: Nge iten pwal ewe eman Elieser, pun a apasa, “Än semei we Kot a alisiei
    o angasaei seni än Farao mochen nieila.”
  rop-rop: En imbin gulum det sekanwan san neim Eliyeisa, dumaji God bin album im,
    en im nomo bin larram det Ijip king kilim im.
  ukr-1871: А імя другому Єлиезер, Бог бо панотця мого поміч моя, вирятував мене спід
    меча Фараонового.
  bch-bch: Be iuato ele gergeu ede pade ieda Elieser, ngansa ikeo, “Deo ton tamag,
    ei gau ag luanga. Ibada gau mulian, ta irangrang ngan maron kapei Isip aea ipamate
    gau mao.”
  deu-1951: und der andere Elieser; denn der Gott meines Vaters ist meine Hilfe gewesen
    und hat mich von dem Schwert des Pharao errettet)
  eng-JPS: 'and the name of the other was Eliezer: ''for the God of my father was
    my help, and delivered me from the sword of Pharaoh.'''
  srp-1865: A drugom bješe ime Eliezer, jer, reèe, Bog oca mojega bi mi u pomoæi i
    ote me od maèa Faraonova.
  lug-lug: n’erinnya ly’omulala lyali Eryeza, kubanga yagamba nti, “Katonda wa kitange
    ye yali omubeezi wange, era n’amponya ekitala kya Falaawo.”
  heb-heb: ושם האחד אליעזר כי אלהי אבי בעזרי ויצלני מחרב פרעה׃
  ben-IRV: আর এক জনের নাম ইলীয়েষর [ঈশ্বর-সহকারী], কারণ তিনি বলেছিলেন, আমার পিতার
    ঈশ্বর আমার সহকারী হয়ে ফরৌণের তরোয়াল থেকে আমাকে উদ্ধার করেছেন।
  pan-pan: ਅਤੇ ਦੂਜੇ ਦਾ ਨਾਮ ਅਲੀਅਜ਼ਰ ਸੀ ਕਿਉਂ ਜੋ ਉਸ ਆਖਿਆ, ਮੇਰੇ ਪਿਤਾ ਦਾ ਪਰਮੇਸ਼ੁਰ ਮੇਰਾ
    ਸਹਾਇਕ ਸੀ ਅਤੇ ਮੈਨੂੰ ਫ਼ਿਰਊਨ ਦੀ ਤਲਵਾਰ ਤੋਂ ਬਚਾਇਆ।
  tkr-tkr: «Dekkee ı'bəədat hı'iyne Allahee zas kumag hı'ı, fironne g'ılıncıke g'attixhan
    hı'ıva» uvhu, mansang'unud do Eliyezerniy (Allahee zas kumag ha'a) gixhxhı.
  mya-JVB: သားတယောက်ကား၊ ဧလျေဇာ အမည် ရှိ၏။ အကြောင်း မူကား၊ ငါ့ ဘိုးဘေး တို့၏ ဘုရားသခင်
    သည် ငါ့ ကို မစ ၍ ဖာရော ဘုရင်၏ ထား မှ ကယ်လွှတ် တော်မူပြီဟု ဆိုသတည်း။
  tte-O: '@see-verse:EXO.018.003'
  hmo-hmo: Inai bamona ia gwau danu, “Egu tamana ena Dirava be egu durua tauna, bona
    Farao ena kaia dekena amo lau ia hamauria vadaeni.” Unai dainai iena natuna ta
    ena ladana ia atoa Eliesere, ena anina Heberu gado dekenai be “Dirava be egu durua
    tauna.”
  urd-urd: और दूसरे का नाम यह कह कर इली'एलियाज़र रख्खा था कि “मेरे बाप का ख़ुदा मेरा
    मददगार हुआ, और उसने मुझे फ़िर'औन की तलवार से बचाया।”
  rus-SYN: а другому имя Елиезер, потому что говорил он Бог отца моего был мне помощником
    и избавил меня от меча фараонова.
  bqc-SIM: Ado tↄ́n Ɛliɛzɛɛ, asa Mↄizi mɛ̀ a mae Lua dↄ̀alɛɛ, à a bↄ Falaↄ̃ↄ fɛ̃nda
    lɛ́zĩ.
  tcz-CHONGTHU: Ani channa achapa min chu Eliezer* asah in, Mose'n hiti hin aseije,
    “Keima khangluiya pat ka Pathen chun Pharaoh chemjam akon eihuh hing ahi,” tia
    asah ahi.
  mar-mar: दुसऱ्या मुलाचे नाव एलियेजर असे होते, कारण तो जन्मला तेव्हा मोशे म्हणाला
    होता, “माझ्या पित्याच्या देवाने मला मदत केली व मला फारोच्या तलवारीपासून वाचवले.”
  qub-qub: Chaynöpis Moisesga «Papänëpa Tayta Diosninmi yanapämasha. Faraón wañuchimänanpitapis
    gueshpichimasha» nishpan jucaj wamranpa jutinta churaparan Eliezer nir.
  bqp-bqp: A do tↄ́n Ɛliɛza, zaakũ Musa pì a de Luda a faaba kɛ̀ à a bo Firi'auna
    fɛ̃nɛda lɛ́i.
  hat-hat: 'Moyiz te di tou: Se Bondye papa m'' ki te pote m'' sekou, ki te sove m''
    anba pèsekisyon farawon an. Se konsa li te rele lòt la Elyezè.'
  eng-BSB: The other son was named Eliezer, for Moses had said, “The God of my father
    was my helper and delivered me from the sword of Pharaoh.”
  tod-tod: 'Zɔi laaseigi ɠɛni ga Eliyezɛɛl (nii poluʋɛ ga «nà-GALAGI ɓɔgɛ bà»),
    mazɔlɔɔ é ɠɛni ma: «Kɛ̀ɛ ná-GALAGI ɓɔgɛ bà, é ùnmɔɔ, é kùla Falaɠɔn ná-boɠa
    zɔkpɔi ya.»'
  eng-WEBPB: The name of the other was Eliezer, for he said, “My father’s God was
    my help and delivered me from Pharaoh’s sword.”
  kbq-kbq: Hagi Mosese'a anante mofavre'amofo agi'a Eliesa'e hu'ne. Na'ankure nafa'nimofo
    Anumzamo naza higeno, Isipi kini ne'mofo bainati kazimo'a onahe'negure hu'ne.
  nhe-BL: 'Huan nopa seyoc icone itoca eliyaya Eliezer. (Eliezer quinequi quiijtos
    Toteco Dios Yajaya Notlapalehuijca.) Queja nopa quitocajti pampa quiijtojtoya:
    “Toteco Dios tlen notata quitoquili hualajqui nechpalehuico huan nechmaquixti
    tlen imachete Faraón.”'
  bus-bus: À doo tↄ́n Ɛliɛza, zaakɛ Musa bè a de Luda a faaba kɛ̀ à a bↄ Fili'auna
    fɛ̃ɛdaa lɛ́zĩ.
  gub-BL: — Eriezer inugwer ta'yr her romo. — Tupàn heru izar wiko hepytywà har romo
    a'e. Hepyro Parao wi a'e, nahezuka kar kwaw izupe a'e, i'i Moizez. A'e rupi omono
    Eriezer wa'yr her romo. — Tupàn hepytywà har, i'i Eriezer zaneze'eg rupi.
  eng-DRA: 'And the other Eliezer: For the God of my father, said he, is my helper,
    and hath delivered me from the sword of Pharao.'
