  kik-kik: Rĩrĩa rĩothe marĩ na ũndũ matekũiguanĩra, ũrehagwo kũrĩ niĩ, na niĩ ngamatuithania
    na ngamamenyithia uuge wa Ngai na mawatho make.”
  fra-NCL: Quand ils ont quelque affaire, ils viennent à moi ; je prononce entre eux,
    en faisant connaître les ordres de Dieu et ses lois. »
  cek-AK: lok angaekhaih oh naah, kai khaeah angzoh o; kai mah nihcae to maeto pacoeng
    maeto lok ka caek moe, Sithaw zaehhoihhaih daan hoi loknawk to ka thuih pae, tiah
    a naa.
  xla-xla: '@see-verse:EXO.018.015'
  cuk-cuk: Na-ebo gachimakarmalale, anse nonidamalad, dakega, doa bur-nabir soge.
    Geb an Bab-Dummad-igargan-mamaid ega an sogdaed, degine, igi-Bab-Dummad we-igargangi
    anmar-odurdakmai an ega sogdabalid.
  uig-CYR: Қачанки уларниң бир иш-дәваси чиқса улар йенимға келиду; шуниң билән мән
    уларниң оттурисида һөкүм чиқиримән вә шундақла Худаниң қанун-бәлгүлимилирини уларға
    билдүримән, — деди.
  pma-pma: Navong meatin elu luvae, lumai venau. Ka inau, naviten koa kave mal. Evus,
    navit kilea selkatien ka mengkatien onen Ahi min keilu.”
  tel-2017: వాళ్ళ మధ్య ఏవైనా గొడవలు వస్తే వాటి పరిష్కారం కోసం నా దగ్గరికి వస్తారు.
    నేను వారికి తీర్పు తీర్చి, దేవుని చట్టాలను, ఆయన ధర్మశాస్త్ర నియమాలను వారికి తెలియజేస్తాను”
    అని తన మామతో చెప్పాడు.
  hat-BSA: Depi yo gen kont yo vin kote mwen, mwen jije antre yon nonm avèk vwazen
    li e mwen fè konnen règleman Bondye avèk lalwa Li yo.”
  bxh-bxh: Yena edi pilipili, sa ledima lisigu haba E fadosidi yo Yaubada ena laugagayo
    E fasibadi.
  kos-kos: Pacl se mwet luo ac ameila, eltal ac tuku nu yuruk, ac nga ac wotela lah
    su seltal pwaye, ac nga aketeya ma sap ac oakwuk lun God nu seltal.”
  hbo-WLC: כִּֽי־יִהְיֶ֨ה לָהֶ֤ם דָּבָר֙ בָּ֣א אֵלַ֔י וְשָׁ֣פַטְתִּ֔י בֵּ֥ין אִ֖ישׁ
    וּבֵ֣ין רֵעֵ֑הוּ וְהוֹדַעְתִּ֛י אֶת־חֻקֵּ֥י הָאֱלֹהִ֖ים וְאֶת־תּוֹרֹתָֽיו׃
  ibo-ibo: Ọ bụrụ na esemokwu adịrị nʼetiti mmadụ ọbụla na ibe ya, ha na-abịakwute
    m, ka m kpebie ihe dị nʼetiti mmadụ na ibe ya. Ana m eme ka ha mata iwu na ụkpụrụ
    Chineke.”
  ory-ory: ଓ ସେମାନଙ୍କର କୌଣସି ବିବାଦ ହେଲେ, ମୋʼ ପାଖକୁ ଆସନ୍ତି; ତହିଁରେ ମୁଁ ବାଦୀ ଓ ପ୍ରତିବାଦୀ
    ମଧ୍ୟରେ ବିଚାର କରେ, ପୁଣି, ପରମେଶ୍ୱରଙ୍କ ବିଧି ଓ ବ୍ୟବସ୍ଥାସବୁ ସେମାନଙ୍କୁ ଜ୍ଞାତ କରାଏ।”
  chk-chk: Lupwen ra fitikokofengen, ra feito rei pwe üpwe apwüngü lefilen eman me
    eman, üa pwal asile ngeniir än Kot allük me pwüüng.”
  rop-rop: En wen dubala pipul agamin gija, dubala garra kaman langa mi blanga stapam
    det agamin, en ai garra dalim dubala hu rait en hu rong, en ai garra dalim dubala
    detlot lowa weya God bin gibit.”
  ukr-1871: Як зайде в їх яка справа, приходять вони до мене, і я розсуджую кожного,
    та й ясую установи Господні й закони його.
  bch-bch: Somisomi oangga panua rua aoad parau, tibada gid ga tinam pagau, ta gau
    nakeo ga sai ngan gisirua itutui, ta napaoatai gid ngan gid apu ton Deo.”
  deu-1951: Denn wenn sie eine Sache haben, kommen sie zu mir, daß ich entscheide,
    wer von beiden recht hat, und damit ich ihnen Gottes Ordnung und seine Gesetze
    kundtue.
  eng-JPS: when they have a matter, it cometh unto me; and I judge between a man and
    his neighbour, and I make them know the statutes of God, and His laws.'
  srp-1865: Kad imaju što meðu sobom, dolaze k meni, te im sudim i kazujem naredbe
    Božje i zakone njegove.
  lug-lug: Buli lwe babeera n’obutakkiriziganya, bajja gye ndi, ne mbasalirawo, era
    ne mbategeeza amateeka ga Katonda n’ebiragiro bye.”
  heb-heb: כי יהיה להם דבר בא אלי ושפטתי בין איש ובין רעהו והודעתי את חקי האלהים ואת
    תורתיו׃
  ben-IRV: যখন তাঁদের মধ্যে কোন তর্ক বিতর্ক হয় তখন তারা আমার কাছে আসে; আমি একজন এবং
    অন্য জনের মধ্যে বিচার করি এবং ঈশ্বরের নিয়ম ও ব্যবস্থা সম্পর্কে তাঁদেরকে শিক্ষা
    দিই।”
  pan-pan: ਜਦ ਉਨ੍ਹਾਂ ਵਿੱਚ ਕੋਈ ਗੱਲ ਹੁੰਦੀ ਹੈ ਤਾਂ ਉਹ ਮੇਰੇ ਕੋਲ ਆਉਂਦੇ ਹਨ ਮੈਂ ਉਸ ਮਨੁੱਖ ਅਤੇ
    ਉਸ ਦੇ ਗੁਆਂਢੀ ਵਿੱਚ ਨਿਆਂ ਕਰ ਦਿੰਦਾ ਹਾਂ ਅਤੇ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਦੀਆਂ ਬਿਧੀਆਂ ਅਤੇ
    ਬਿਵਸਥਾ ਦਸ ਦਿੰਦਾ ਹਾਂ।
  tkr-tkr: İnsanar sana-sang'uka parxaçeepxhamee, zasqa abayle. Zınad manbışde neng'uqa
    nena bınahiyva eyhe. Sayid zı manbışis Allahne g'ayda-q'aanunbışike yuşan ha'a.
  mya-JVB: သူ တို့သည် အမှု ရှိ လျှင် အကျွန်ုပ် ထံ သို့လာ ၍ သူတို့၏အမှုကို ကျွန်ုပ်ဆုံးဖြတ်
    ရ၏။ ဘုရား သခင်၏ ပညတ် တရား များကို သင် ချရ၏ဟု ယောက္ခမ အား ပြော လျှင် ၊
  tte-O: Saugana tem tomo labui sigamwapakiki silaoma koliyau yayatala-yagili kabo
    Yaubada kainana yo ana loina yawalo-masalan kolili.”
  tbg-tbg: Vika avutana tirorira uvavano qovarama vimanta vika te unanaini aniamanta
    te vikara Kotira uvavano mintimama vairave, Kotiva mintima tiva tairave, tivakeha
    vika uva avuqavuqama nimite vaunarave, tiro.
  hmo-hmo: Bema tau rua idia heai neganai, lau kota henidia, bona Dirava ena oda bona
    ena taravatu lau hadibaia idia dekenai.”
  urd-urd: जब उनमें कुछ झगड़ा होता है तो वह मेरे पास आते हैं, और मैं उनके बीच इन्साफ़
    करता और ख़ुदा के अहकाम और शरी'अत उनको बताता हूँ।”
  rus-SYN: когда случается у них какое дело, они приходят ко мне, и я сужу между тем
    и другим и объявляю им уставы Божии и законы Его.
  bqc-SIM: Tó aa yãkele vĩ, aaì mↄ ma kĩ́i mà yã́pi gↄ̃́gↄ̃nɛ́, mí Lua ikoyã
    pↄ́ a dìlɛↄ onɛ́.
  tcz-CHONGTHU: “Amaho hi ahung kinah komu le kaheng ahin jonlut jiuvin, chuteng keiman
    thu katan peh jiuvin, Pathen akon nun leh khan dan toh kitoh'a Pathen phatsah
    bang'a ka hilchen jiuva ahiye,” ati.
  mar-mar: लोकांचा काही भांडणतंटा असेल तर ते माझ्याकडे येतात तेव्हा मी त्यांचा आपसांत
    निवाडा करतो आणि देवाचे नियम व विधी यांचे शिक्षण त्यांना देतो.”
  soq-soq: Tane apana nata empuempuntopua ne mainawo wimpuo ita ne mo dodomanamopa
    mida gagalowa wana ipa dodomana, ita ne God anaanawa ita gagalowa waeuwamopo atentopu.”
  qub-qub: Imatapis arriglayta mana camäpacorga shamun noga arriglanäpaj. Chaycho
    mayganpis juchayoj cashanta musyaycurmi arriglä. Nircurnami paycunata tantiyachë
    Tayta Diospa laynincunata, yachachimashancunata.»
  bqp-bqp: Tó ò yãkete vĩ, òdi su ma kĩnaa mà yã pì gↄ̃gↄ̃ńnɛ mà Luda doka kũ à
    dìtɛnↄ ońnɛ.
  hat-hat: Lè yo gen kont, yo vin jwenn mwen, mwen regle sa pou yo, mwen fè yo konnen
    volonte Bondye ak sa Bondye mande yo pou yo fè.
  eng-BSB: “Whenever they have a dispute, it is brought to me to judge between one
    man and another, and I make known to them the statutes and laws of God.”
  tod-tod: Siɛgi zu fai ta ɠɛɛzu la ti ya, ta ʋaazu pɔ̀, gè tukpɔi ɠaaleʋe ti yɔɠɔzu,
    gè GALA ná-deveiti ta ná-tɔgiti dɛɛ.»
  eng-WEBPB: When they have a matter, they come to me, and I judge between a man and
    his neighbour, and I make them know the statutes of God, and his laws.”
  kbq-kbq: Hagi tava'ozmire'ma mani'naza vahe'enema zmagrama ha'frama nehu'za, nagrite
    azage'na zamaza hu'na naneke'zimia antahi'na refko nehu'na, Anumzamofo tra kene,
    kasegenena eri ama hu'na nezmasamue.
  nhe-BL: Huan quema mocualaníaj se ica seyoc, hualahuij nechitaquij para ma niquinilhui
    ajqueya quichijtoc tlen melahuac. Huajca na niquinilhuía tlaque quiijtohua Toteco
    Dios huan tlaque itlamachtil.
  bus-bus: Tó aↄ̃ yãkete vĩ, aↄ̃è mↄ́ ma kiia mà yã pì gↄ̃gↄ̃ńnɛ mà Luda doka kɛ̀
    à dìɛnↄ ońnɛ.
  gub-BL: Aze amo ipurumume'u wer amo ikatu 'ym ma'e rehe amo ae rehe, ur xe ihewe.
    Aenu wanemimume'u. Amupytu'u kar waàmàtyry'ym ire. Amume'u Tupàn ze'eg wanupe.
    Amume'u Tupàn hemimutar wanupe no, i'i Moizez watyw pe.
  eng-DRA: And when any controversy falleth out among them, they come to me to judge
    between them, and to shew the precepts of God, and his laws.
