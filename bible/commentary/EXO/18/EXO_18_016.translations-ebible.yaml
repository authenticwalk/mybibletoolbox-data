verse: EXO.018.016
translations:
  mal-C: അവർക്കു തർക്കം ഉണ്ടാകുമ്പോൾ അവർ എന്റെ അടുക്കൽവരും. ഞാൻ അവർക്കുമധ്യേ തീർപ്പുകൽപ്പിച്ച്
    ദൈവത്തിന്റെ ഉത്തരവുകളും നിയമങ്ങളും അവരെ അറിയിക്കും.”
  deu-TKW: Wenn sie eine Rechtssache haben, kommen sie zu mir, damit ich entscheide,
    wer von beiden Recht hat, und verkündige die Rechtssprüche und Entscheide Gottes.
  lin-lin: Soki bazali na kowelana, bayaka epai na ngai ; mpe ngai nakataka makambo,
    sima nalakisaka bango mibeko mpe bikateli ya Nzambe.
  eng-LSV: when they have a matter, it has come to me, and I have judged between a
    man and his neighbor, and made known the statutes of God, and His laws.”
  eng-GNV: When they haue a matter, they come vnto me, and I iudge betweene one and
    another, and declare the ordinances of God, and his lawes.
  eng-WEBSTER: When they have a matter, they come to me, and I judge between one and
    another, and I make them know the statutes of God, and his laws.
  nhw-BL: Huan quema mocualaníaj se ica seyoc, hualahuij nechitaquij para ma niquinilhui
    ajqueya quichijtoc catli melahuac. Huajca na niquinilhuía tlaque quiijtohua Toteco
    Dios huan tlaque itlamachtil.
  swh-ONEN: Kila wakiwa na shauri huletwa kwangu, nami huamua kati ya mtu na mwenzake
    na kuwajulisha juu ya amri na sheria za Mungu.”
  bba-bba: Bɑ̀ n mɑɑ ɡɑri ɡɛɛ mɔ ben tii tiinɛ sɔɔ kpɑ n bu siriɑ n bu sɔ̃ɔsi ye Yinni
    Gusunɔ u kĩ.
  eng-KJVCPB: when they have a matter, they come unto me; and I judge between one
    and another, and I do make them know the statutes of God, and his laws.
  mpx-mpx: Sauga ebo gamagalau labui bugul etega kaiwena nihi awabalgig, inoke nihi
    nem eliyau ge na payatalal, yaka Yabowaine anana ge wana logugui na ba pamasal
    elal.”
  luo-luo: Ka gin gi larruok moro amora e kindgi, to ikelona kendo athego joma ochwanyorego
    mi anyisgi buche kod chike mag Nyasaye.
  meu-meu: bona e hepapahuahumu negadia ai danu, idia na dekegu ai e maimu, benia
    na hahemaoro henidiamu, bona Dirava ena taravatu bona ena haheḡani na hadibalaidiamu.
  npi-ULB: तिनीहरूका बिचमा विवाद हुँदा तिनीहरू मकहाँ आउँछन् । म एक-अर्काको बिचमा न्याय
    गरिदिन्छु अनि तिनीहरूलाई परमेश्‍वरका नियम र विधिहरू सिकाइदिन्छु ।”
  yor-yor: Nígbà tí wọ́n bá ní ẹjọ́, wọn a mú un tọ̀ mí wá, èmi a sì ṣe ìdájọ́ láàrín
    ẹnìkínní àti ẹnìkejì, èmi a sì máa mú wọn mọ òfin àti ìlànà Ọlọ́run.”
  emp-NTPO: Ãdjirã nẽbʌrad̶e panebʌdad̶e mʌ̃maa zebadaa cawa omãrẽã. Cawa obʌrʌd̶e
    mʌ̃a ãdjirãa Ãcõrẽ leyda cawabibaria.–
  ind-ind: Saat ada perselisihan di antara mereka, mereka menjelaskan perkaranya kepada
    saya, lalu saya memberikan keputusan bagi mereka. Saya juga mengajar mereka perintah
    dan ketetapan Allah.”
  pes-OPCB: وقتی بین دو نفر اختلافی پیش می‌آید، نزد من می‌آیند و من تشخیص می‌دهم که
    حق با چه کسی است و فرایض و شریعت خدا را به آنها تعلیم می‌دهم.»
  tgl-ULB: Pumupunta sila sa akin kapag nagtatalo sila. Hinahatulan ko ang pagitan
    ng bawat isa, at itinuturo ko sa kanila ang mga kautusan at mga batas ng Diyos.”
  hui-hui: Kirali libu lai lalu mini iriari biyagua i̱na lo tiga buliya i̱ koria ibugu
    biragoni. Ani ibugu biragola i̱na hale halu tale buwa ogome larago tigabi lara
    lalu lamialu Ngode Datagaliwabenaga bi lo ngagome ogo ale bibe nabibe lalu ledagobi
    lamia dege bialu kogoni, lene.
  mya-mya: လူ​နှစ်​ဦး​၌​အ​ငြင်း​အ​ခုံ​ဖြစ်​ပွား​လျှင် ကျွန်ုပ် ၏​အ​ဆုံး​အ​ဖြတ်​ကို​ခံ​ယူ​ရန်​ကျွန်ုပ်​ထံ​သို့
    လာ​ကြ​ပါ​သည်။ ကျွန်ုပ်​သည်​သူ​တို့​အား​ဘု​ရား​သ​ခင်​၏​အ​မိန့်​နှင့်​ပ​ညတ်​တော်​များ​ကို​လိုက်
    နာ​ရန် ပြော​ပြ​ရ​ပါ​သည်'' ဟု​ဖြေ​ကြား​လေ ၏။
  cbi-NTPO: Tsejtu yai tene peletu tanatu, ura' mantse'kaanu jui'taa, inu keejamu
    deeve, tsenmalaa iyaa ura' mantse'kaamuyu; tsejtu Diosa' lei naajuñuba keemijakare',
    ya naakesa tyañuba juntsa bain wandi wanditintsuyu, timi.
  bod-N: ཁོ་རྣམས་ལ་རྩོད་པ་འབྱུང་དུས་ཀྱང་ངའི་གམ་དུ་འོངས་ནས། ངས་མི་དང་མིའི་བར་ལ་ཤན་འབྱེད་པ་དང་།
    དཀོན་མཆོག་གི་སྒྲིག་ལམ་དང་བཀའ་ཁྲིམས་རྣམས་དེ་དག་ལ་བསླབས་པ་ཡིན་ཞེས་སྨྲས་སོ། །
  sna-sna: Pose pavanouya negakava vanouya kwandiri, uye ini ndotonga pakati pavo
    uye ndovazivisa mitemo nemirayiro yaMwari.”
  spa-BLM: Cuando tienen un asunto, vienen a mí, y yo juzgo entre el hombre y su prójimo,
    y les hago conocer los estatutos de Dios y sus leyes.”
  cac-cac: Ayic syac'an oval eb' sjavipax eb' d'ayin, tzin ch'olb'itan mach tz'ec'
    d'a yib'an̈ yed' mach yel syala', slajvi chi' svalan schecnab'il yed' sc'ayb'ub'al
    Dios d'a eb', xchi vin̈.
  swh-ULB: Wanapo kuwa na malumbano, wanakuja kwangu. Ninaamua kati ya mtu mmoja na
    mwingine, na nina wafundisha maagizo na sheria.”
  bel-bel: калі здараецца ў іх якая справа, яны прыходзяць да мяне, і я суджу між
    тым і другім і абвяшчаю статуты Божыя і законы Ягоныя.
  wed-wed: Maranai rava ruaḡa e viviamparipari. Taui e nenei awariu da a teretere-vaijijimani;
    ma God ana riwa ma ana tarawatu a ririwei.”
  deu-ELBBK: Wenn sie eine Sache haben, so kommt es zu mir, und ich richte zwischen
    dem einen und dem anderen und teile ihnen die Satzungen Gottes und seine Gesetze
    mit.
  mbb-OT: Ne emun duen menge kesevaan dan, idangep dan kayi te kediey, ne edhusayen
    ku sikandan ke hentei kandan is ebpekevenar. Ne ibpenurù ku kandan is menge suǥù
    wey menge sulunuzen he ibpesunud te Megbevayà.”
  mal-2015: അവർക്കു ഒരു കാര്യം ഉണ്ടാകുമ്പോൾ അവർ എന്റെ അടുക്കൽ വരും. അവർക്കു തമ്മിലുള്ള
    കാര്യം ഞാൻ കേട്ടു വിധിക്കയും ദൈവത്തിന്റെ കല്പനകളും പ്രമാണങ്ങളും അവരെ അറിയിക്കയും
    ചെയ്യും എന്നു പറഞ്ഞു.
  tuo-NT: Na tiropʉre mejẽcã waꞌacã, “¿Ʉ̃sã deꞌronojõ weerãsari?” nírã, “¿Noa peꞌe
    queoro niti?” nírã, apodutirã, aꞌtopʉre etama. Yʉꞌʉ peꞌe narẽ Õꞌacʉ̃ cʉ̃ dutise
    cũuꞌquere, cʉ̃ buꞌesere narẽ wereturiaꞌa, nicʉ niwĩ.
  gup-gup: Bu birrimekbe bininj kabirridangerren, bedda kabirrimre kore ngaye wanjh
    ngaye ngakarremarnbun bedberre baleh nawu kunmak kayime. Dja ngaye ngakarreyolyolme
    bedberre manbu God nuye mankarre, dja mak manbu kabenbengdayhke.”
  gvs-gvs: Neta tayamo mou isowóduwo, bei sima yaigu, e yau atakínona avatau moitamo
    be nakae Yauwe ina lovina be ina katukeda avatulukoidi.’
  rmc-rmc: Te len hin maškar peste vesekedišagos, aven ke mande, a rozsudzinav maškar
    lende, kaskro hin čačipen, a dav lenge te džanel le Devleskre zakoni the prikazaňja.“
  nlg-nlg: Tana bona ke dato mai na hughu itadira na vure ke, mi nau mughua ku maemanera
    ta didira na hughuhughu mu bosa tatea vanira nina dete pungisi God, mu taraira
    nia nina lei vetena mana hava te liona God.”
  pes-OPV: هرگاه ایشان را دعوی شود، نزد من می‌آیند، ومیان هر کس و همسایه‌اش داوری
    می‌کنم، وفرایض و شرایع خدا را بدیشان تعلیم می‌دهم.»
  ron-1924: Кынд ау врео трябэ, вин ла мине; еу жудек ынтре ей ши фак куноскуте порунчиле
    луй Думнезеу ши леӂиле Луй.”
  aui-aui: Raghanina wawaya yadi 2 sikawakereyana, na sapiika tagu biidi bi anuwagiura
    da mekona wasina, bi Yawe God yana wiiyeveveyana da sira awonaveredi.”
  ben-OBCV: যখনই তারা এক দ্বন্দ্বের সম্মুখীন হয়, তা আমার কাছে আনা হয়, এবং আমি দুই
    দলের মধ্যে মীমাংসা করি এবং ঐশ্বরিক হুকুমাদি ও নির্দেশাবলি তাদের জানিয়ে দিই।”
  som-som: Oo markay wax isu haystaanna anigay ii yimaadaan, oo markaasaan u kala
    gar naqaa nin iyo deriskiisa, oo waxaan iyaga ogeysiiyaa amarrada Ilaah iyo qaynuunnadiisa.
  lat-VUC: cumque acciderit eis aliqua disceptatio, veniunt ad me ut judicem inter
    eos, et ostendam præcepta Dei, et leges ejus.
  eng-ASVBT: when they have a matter, they come unto me; and I judge between a man
    and his neighbor, and I make them know the statutes of God, and his laws.
  mna-mna: Mi sombe tomtom pakan tiŋooŋo, na zin tomini timar be aŋleŋ pataŋana kizin
    mi aŋurpe, mibe aŋpaute zin pa tutu ki Anutu mi sua kini.”
  ita-1885: Quando essi hanno qualche affare, vengono a me, ed io giudico fra l'uno
    e l'altro, e dichiaro loro gli statuti di Dio, e le sue leggi.
  eng-LXXUP: For whenever there is a dispute among them, and they come to me, I give
    judgment upon each, and I teach them the ordinances of God and his law.
  eng-ULB: When they have a dispute, they come to me. I decide between one person
    and another, and I teach them God's statutes and laws.”
  spa-VBL: “Cuando discuten sobre algo, el caso se presenta ante mí para decidir entre
    uno de ellos, y les explico las leyes y reglamentos de Dios”.
  fra-_FOB: Quand ils ont quelque cause, ils viennent à moi; je juge entre l'un et
    l'autre, et je fais connaître les ordonnances de Dieu et ses lois.
  mal-mal: അവർക്ക് ഒരു തർക്കം ഉണ്ടാകുമ്പോൾ അവർ എന്റെ അടുക്കൽ വരും. അവർ തമ്മിലുള്ള
    തർക്കം ഞാൻ കേട്ടു വിധിക്കുകയും ദൈവത്തിന്റെ കല്പനകളും പ്രമാണങ്ങളും അവരെ അറിയിക്കുകയും
    ചെയ്യും” എന്ന് പറഞ്ഞു.
  urd-GVR: Jab kabhī koī tanāzā yā jhagaṛā hotā hai to donoṅ pārṭiyāṅ mere pās ātī
    haiṅ. Maiṅ faislā karke unheṅ Allāh ke ahkām aur hidāyāt batātā hūṅ.”
  suz-BL: मेको आन दातेमी मार मार निसाफ पाचा माल्‍शो बाक्‍मे, मेको गो गारपाइक्‍नुङ।
    मोपा गो निसाफ पचा माल्‍नुङ। मिनु मेको आन कली परमप्रभु आ फुल्‍लुम मुशा ब्रेक्‍शो
    लोव़ नु आ अरेशो लोव़ तुइक्‍पाइक्‍नुङ” दें‍त।
  ita-1927: Quand’essi hanno qualche affare, vengono da me, e io giudico fra l’uno
    e l’altro, e fo loro conoscere gli ordini di Dio e le sue leggi”.
  ckb-ckb: هەروەها کاتێک کێشەیەکیان هەبێت دێنە لام، منیش دادوەری نێوان پیاو و برادەرەکەی
    دەکەم و فەرز و فێرکردنی خودایان پێ دەناسێنم.»
  eng-BBE: And if they have any question between themselves, they come to me, and
    I am judge between a man and his neighbour, and I give them the orders and laws
    of God.
  kan-OKCV: ಅವರಿಗೆ ಏನಾದರೂ ವ್ಯಾಜ್ಯವಿದ್ದರೆ ನನ್ನ ಬಳಿಗೆ ಬರುತ್ತಾರೆ. ನಾನು ಒಬ್ಬರ ಸಂಗಡ ಇನ್ನೊಬ್ಬರಿಗಿರುವ
    ವ್ಯಾಜ್ಯವನ್ನು ತೀರಿಸುತ್ತೇನೆ. ದೇವರ ನಿಯಮಗಳನ್ನೂ, ಆಜ್ಞೆಗಳನ್ನೂ ಅವರಿಗೆ ತಿಳಿಯಪಡಿಸುತ್ತೇನೆ,”
    ಎಂದನು.
  bbb-bbb: Ijadufuo e bu irufui bino biediana naebe oemarekinu karinoevo ije bu none
    ruoga nare irufui buone kena giavo. Na giaga erare fu ma re ro erare fu isema
    rema na ije samadukua fura kuariakinu ro Godido akae ije nijasiavono kuae.
  tam-2017: அவர்களுக்கு ஏதாவது காரியம் உண்டானால், என்னிடத்தில் வருகிறார்கள்; நான்
    அவர்களுக்குள்ள வழக்கைத் தீர்த்து, தேவகட்டளைகளையும் அவருடைய பிரமாணங்களையும் தெரிவிக்கிறேன்”
    என்றான்.
  spa-RV-1909: Cuando tienen negocios, vienen á mí; y yo juzgo entre el uno y el otro,
    y declaro las ordenanzas de Dios y sus leyes.
  ron-BTF: Când au ceva de judecat, ei vin la mine; și judec între unul și celălalt
    și le fac cunoscute statutele lui Dumnezeu și legile lui.
  eng-WEBP: When they have a matter, they come to me, and I judge between a man and
    his neighbor, and I make them know the statutes of God, and his laws.”
  eng-FBV: “When they argue over something, the case is brought before me to decide
    between one them, and I explain to them the God's laws and regulations.”
  nld-1939: en wanneer zij iets met elkander hebben, komen zij eveneens naar mij toe
    en moet ik scheidsrechter tussen hen zijn; bovendien moet ik hen nog in de voorschriften
    en wetten van God onderrichten.
  nch-BL: Huan quema mocualaníaj se ica seyoc, hualahuij techitaquij para ma niquinilhui
    ajquiya quichijtoc cati melahuac. Huajca na niquinilhuía taya quiijtohua Toteco
    Dios huan taya itamachtil.
  vie-1934: Khi nào họ có việc chi, thì đến cùng tôi, tôi xét đoán người nầy cùng
    người kia, và cho họ biết những mạng lịnh và luật pháp của Đức Chúa Trời.
  hin-CV: यदि किसी व्यक्ति की अपने पड़ोसी से कोई बहस होती है और वे मेरे पास आते हैं,
    तब मैं उस व्यक्ति तथा उसके पड़ोसी के विषय में फैसला करके उनको परमेश्वर के नियम
    तथा उनकी विधियां बता देता हूं.”
  eng-OURB: When they have a matter, they come to me, and I judge between a man and
    his neighbor, and I make them know the statutes of God, and his torot ·teachings·.”
  spa-BES: Y si tienen alguna pregunta entre ellos, vienen a mí, y yo soy juez entre
    un hombre y su prójimo, y les doy las órdenes y las leyes de Dios.
  tdx-tdx: Naho ie mifandietse le mb’ amako mb’etoy, hizakako añivo’ ty raike naho
    ty ila’e, le ampandrendrehako o fañèn’ Añahareo naho o Nafe’eo.
  vid-vid: Wone wawe na kilewa koneche kula, wanguya kwa heni, nani ndangutagusa hali
    hewo weli na kuwatang'ulila malajizo na mzilo wa Nguluwi.”
  eng-OKE: When they have (a matter) for judgment they come to me, and I adjudicate
    between a man and his neighbour, and make them to know the statutes of the Lord,
    and His laws.
  tha-KJV: เมื่อเขามี​การโต​้เถียงกั​นก​็มาหาข้าพเจ้า ข้าพเจ้าก็ตัดสินความระหว่างเขากับเพื่อนบ้าน
    สอนเขาให้​รู้​จักกฎเกณฑ์ของพระเจ้าและพระราชบัญญั​ติ​ของพระองค์”
  por-BR-2018: Quando têm negócios, vem a mim; e eu julgo entre o um e o outro, e
    declaro as ordenanças de Deus e suas leis.
  deu-ELO: Wenn sie eine Sache haben, so kommt es zu mir, und ich richte zwischen
    dem einen und dem anderen und tue ihnen die Satzungen Gottes und seine Gesetze
    kund.
  eng-WYC-2018: and when any strife befalleth to them, they come to me, that I deem
    betwixt them (or so that I can judge between them), and show (them) the commandments
    of God, and his laws.
  epo-epo: Kiam fariĝas inter ili ia afero, ili venas al mi; kaj mi juĝas inter unu
    kaj alia, kaj mi sciigas la leĝojn de Dio kaj Liajn instruojn.
  uig-PIN: Ⱪaqanki ularning bir ix-dǝwasi qiⱪsa ular yenimƣa kelidu; xuning bilǝn
    mǝn ularning otturisida ⱨɵküm qiⱪirimǝn wǝ xundaⱪla Hudaning ⱪanun-bǝlgilimilirini
    ularƣa bildürimǝn, — dedi.
  beo-beo: Dunu aduna da sia:ga gegesu galea, ela da nama maha. Amasea, na da elama
    afae da moloi amola eno da giadofai amo elama olelesa. Amola na da Gode Ea hamoma:ne
