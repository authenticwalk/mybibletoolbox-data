verse: EXO.018.015
translations:
  mal-C: 'മോശ അദ്ദേഹത്തോടു പറഞ്ഞു: “ദൈവഹിതം അന്വേഷിച്ചുകൊണ്ടു ജനം എന്റെ അടുക്കൽ വരുന്നു.'
  deu-TKW: 'Mose erwiderte seinem Schwiegervater: Ja, die Leute kommen zu mir, um
    Gott zu befragen!'
  lin-lin: 'Moyize azongiselaki ye : — Bayaka epai na ngai mpo na kotuna toli ya Nzambe.'
  eng-LSV: And Moses says to his father-in-law, “Because the people come to me to
    seek God;
  eng-GNV: And Moses sayd vnto his father in law, Because the people come vnto me
    to seeke God.
  eng-WEBSTER: 'And Moses said to his father-in-law, Because the people come to me
    to inquire of God:'
  nhw-BL: 'Huan Moisés quinanquili imonta: ―Nochi hualahuij nechitaquij para ma nijtlajtlani
    Toteco Dios tlaque ipaquilis.'
  swh-ONEN: Mose akamjibu, “Kwa sababu watu wananijia kutaka mapenzi ya Mungu.
  bba-bba: Mɑ Mɔwisi u nùn sɔ̃ɔwɑ u nɛɛ, tɔn be, bɑ nɑɑmɔwɑ nɛn mi, n kɑ bu Gusunɔ
    bikiɑ ye u kĩ bu ko.
  eng-KJVCPB: 'And Moses said unto his father in law, Because the people come unto
    me to inquire of God:'
  mpx-mpx: Anana Mosese i lahe i ba, “Ya ginol ola o, kaiwena gamagalau hi nem eliyau
    nuwaliya Yabowaine wana nuwatu nihi atena.
  luo-luo: Musa nodwoke niya, “Nikech ji biro ira mondo omany dwach Nyasaye.”
  meu-meu: Mose ese ravana e haere henia, eto, Badina be taunimanima na lau dekegu
    ai e maimu, Dirava ena ura bae diba totona;
  npi-ULB: मोशाले आफ्ना ससुरालाई भने, “परमेश्‍वरको निर्देशन खोज्न मानिसहरू मकहाँ आउँछन्
    ।
  yor-yor: Mose dá a lóhùn pé, “Nítorí àwọn ènìyàn ń tọ̀ mí wá láti mọ́ ìfẹ́ Ọlọ́run.
  emp-NTPO: 'Moiseba idji zãwãrẽa panusia: –Jãwã o b̶ʌa naʌ̃ ẽberãrãra mʌ̃maa zebada
    bẽrã Ãcõrẽba obi b̶ʌra cawad̶i carea.'
  ind-ind: Musa menjawab, “Karena umat itu datang kepada saya untuk meminta petunjuk
    dari Allah.
  pes-OPCB: 'موسی جواب داد: «من باید این کار را بکنم، زیرا مردم برای حل مشکلات خود
    پیش من می‌آیند تا نظر خدا را بدانند.'
  tgl-ULB: Sinabi ni Moises sa kaniyang biyenan na lalaki, “Lumapit ang mga tao sa
    akin para hingin ang direksyon ng Diyos.
  hui-hui: Ani layagola Mosesehanda ladai bialu lalu, Wali agali tinime i̱ koria ibugu
    bialu gendabi ngaru langigi biragola i̱na tihondo Ngode Datagaliwabehanda bilo
    hame ledago ogodagua bulene ngago agua bilimu lalu lamigi biruli.
  mya-mya: မော​ရှေ​က``သူ​တို့​သည်​ဘု​ရား​သ​ခင်​၏ အ​လို​တော်​ကို​သိ​လို​၍ ကျွန်ုပ်​ထံ​သို့​လာ
    ကြ​ပါ​၏။-
  cbi-NTPO: 'Tsenñu Moisés tsandimi: Entsa chachilla in junga jamiya, Diosnu pake''meenaa
    tsa tsadeive.'
  bod-N: མོ་ཤེ་ཡིས་སྒྱུག་པོ་ལ། དེ་ནི་མི་རྣམས་འདིར་འོངས་ནས་དཀོན་མཆོག་ལ་བཀའ་འདྲི་ཞུ་བའི་རྐྱེན་དང༌།
  sna-sna: Mozisi akamupindura akati, “Nokuti vanhu vanouya kwandiri kuzotsvaka kuda
    kwaMwari.
  spa-BLM: 'Moisés dijo a su suegro: “Porque el pueblo viene a mí para consultar a
    Dios.'
  cac-cac: 'Ix tac''vi vin̈aj Moisés chi'': —Sjavi eb'' anima tic d''ayin yic tzin
    c''anb''an d''a Dios yuj eb''.'
  swh-ULB: Musa akamwambia baba mkwe wake, “Watu wanakuja kuniuliza muongozo wa Mungu.
  bel-bel: 'І сказаў Майсей цесьцю свайму: народ прыходзіць да мяне прасіць суду ў
    Бога:'
  wed-wed: Moses i paribelei i pa, “Tau wei a kaukauei aubaina rava e nenei awariu
    da ita aramanei aiwai God e ḡoeḡoei da ita kauei.
  deu-ELBBK: 'Und Mose sprach zu seinem Schwiegervater: Weil das Volk zu mir kommt,
    um Gott zu befragen.'
  mbb-OT: Ne midtavak si Moises te, “Geina te ed-uvey sikandan kayi te kediey su id-insè
    dan ke hengkey is egkesutan te Megbevayà.
  mal-2015: 'മോശെ തന്റെ അമ്മായപ്പനോടു: ദൈവത്തോടു ചോദിപ്പാൻ ജനം എന്റെ അടുക്കൽ വരുന്നു.'
  tuo-NT: 'Moisé cʉ̃rẽ yʉꞌticʉ niwĩ: —Na “¿Õꞌacʉ̃ deꞌro ʉati?” ni, yʉꞌʉre sẽrĩtiñaꞌrã
    aꞌtiama.'
  gup-gup: Wanjh Moses bimarneyimeng, “Kunukka wanjh kabirrimre kore ngaye bu kabirridjare
    ngaye ngabenbengdayhke kore God kadjare kabirrikurduyime.
  gvs-gvs: Tuwo adigo kagu, ‘Unana go tomota toinidi sima yau yaigu bei Yaubada ina
    nuwonúwana siyagoi.
  rmc-rmc: 'O Mojžiš leske odphenďa: „Mušinav ada te kerel, bo o manuša aven ke mande
    te rodel le Devleskri voľa.'
  nlg-nlg: Ma Moses te bosa tughu vania, “Na vure tara mai kenea itagua ivei kara
    nea na kabu te vagha God te liodira kara ghaghua iga.
  pes-OPV: موسی به پدر زن خود گفت که «قوم نزد من می‌آیند تا از خدا مسالت نمایند.
  ron-1924: 'Мойсе а рэспунс сокрулуй сэу: „Попорул вине ла мине ка сэ чарэ сфат луй
    Думнезеу.'
  aui-aui: Na Mosis iwonabodeyana bo, “Mmko aberaberana basuna wawaya sapiika tagu
    biidi bi akowa sakabi da awaki Yawe God yawiiwiinedi da sinabera.
  ben-OBCV: মোশি তাঁকে উত্তর দিলেন, “কারণ লোকেরা ঈশ্বরের ইচ্ছার খোঁজ নেওয়ার জন্য
    আমার কাছে আসে।
  som-som: Markaasaa Muuse soddoggiis ku yidhi, Maxaa yeelay, dadku waxay iigu yimaadaan
    inay Ilaah wax iga weyddiiyaan.
  lat-VUC: 'Cui respondit Moyses: Venit ad me populus quærens sententiam Dei:'
  eng-ASVBT: 'And Moses said unto his father-in-law, Because the people come unto
    me to inquire of God:'
  mna-mna: 'Mose ipekel ma iso: “Iŋgi timarmar tio be aŋzzo zin pa ŋgar ki Anutu.'
  ita-1885: 'E Mosè rispose al suo suocero: Io il fo, perchè questo popolo viene a
    me per domandare Iddio.'
  eng-LXXUP: And Moses says to his father-in-law, Because the people come to me to
    seek judgment from God.
  eng-ULB: Moses said to his father-in-law, “The people come to me to ask for God's
    direction.
  spa-VBL: “Porque el pueblo viene a mí para consultar la decisión de Dios”, respondió
    Moisés.
  fra-_FOB: 'Et Moïse répondit à son beau-père: C''est que le peuple vient à moi pour
    consulter Dieu.'
  mal-mal: 'മോശെ തന്റെ അമ്മായിയപ്പനോട്: “ദൈവത്തോട് ആലോചന ചോദിക്കുവാൻ ജനം എന്റെ അടുക്കൽ
    വരുന്നു.'
  urd-GVR: Mūsā ne jawāb diyā, “Log mere pās ā kar Allāh kī marzī mālūm karte haiṅ.
  suz-BL: मिनु मोसामी आ शिउ कली “मुरपुकीमी परमप्रभु आ देंशो तुइक्‍चा दाक्‍नीम, मोपतीके
    जाक्‍नीम।
  ita-1927: 'E Mosè rispose al suo suocero: “Perché il popolo viene da me per consultare
    Dio.'
  ckb-ckb: 'موساش وەڵامی خەزووری دایەوە: «لەبەر ئەوەی گەل دێنە لام هەتا خواستی خودا
    بزانن.'
  eng-BBE: 'And Moses said to his father-in-law, Because the people come to me to
    get directions from God:'
  kan-OKCV: ಅದಕ್ಕೆ ಮೋಶೆಯು ತನ್ನ ಮಾವನಿಗೆ, “ದೇವರ ವಿಷಯವಾಗಿ ಕೇಳುವುದಕ್ಕಾಗಿ ಜನರು ನನ್ನ ಬಳಿಗೆ
    ಬರುತ್ತಾರೆ.
  bbb-bbb: Fu ijiege kuaramoga Mosisi fu kuae, Na ijiege revo ijadufuo maeje e uruvana
    bu none ruovo ijia bu Godido vame maeje fu vierafema ije giana vierafeke.
  tam-2017: 'அப்பொழுது மோசே தன்னுடைய மாமனை நோக்கி: “தேவனிடம் விசாரிக்கும்படி மக்கள்
    என்னிடம் வருகிறார்கள்.'
  spa-RV-1909: 'Y Moisés respondió á su suegro: Porque el pueblo viene á mí para consultar
    á Dios:'
  ron-BTF: 'Și Moise i-a spus socrului său: Deoarece oamenii vin la mine să întrebe
    pe Dumnezeu;'
  eng-WEBP: Moses said to his father-in-law, “Because the people come to me to inquire
    of God.
  eng-FBV: “Because the people come to me to ask God for his decision,” Moses replied.
  nld-1939: 'Moses gaf zijn schoonvader ten antwoord: Het volk komt naar mij toe,
    om Jahweh te raadplegen;'
  nch-BL: 'Huan Moisés quinanquili imontaj: ―Nochi hualahuij techitaquij para ma nijtajtani
    Toteco Dios taya ipaquilis.'
  vie-1934: 'Môi-se bèn thưa rằng: Aáy vì dân sự đến cùng tôi đặng hỏi ý Đức Chúa
    Trời.'
  hin-CV: मोशेह ने जवाब दिया, “लोग मेरे पास आते हैं क्योंकि वे अपने लिए परमेश्वर की
    इच्छा जानना चाहते हैं.
  eng-OURB: Moses [Drawn out] said to his father-in-law, “Because the people come
    to me to inquire of God.
  spa-BES: 'Y dijo Moisés a su suegro: Porque el pueblo viene a mí para recibir instrucciones
    de Dios;'
  tdx-tdx: Hoe t’i Mosè aman-drafoza’e, Amy te miheo mb’ amako mb’ etoa ondatio hañontane
    aman’ Añahare.
  vid-vid: Musa nakamwidichila mgosi wa heye, “Kwa vila wanhu wanguya kwa heni kuuza
    choyogana Nguluwi.
  eng-OKE: And Mosheh said to his father-in-law, Because the people come to me to
    ask instruction from before the Lord.
  tha-KJV: โมเสสจึงตอบพ่อตาว่า “เพราะพลไพร่มาหาข้าพเจ้า เพื่อขอให้ทูลถามพระเจ้า
  por-BR-2018: 'E Moisés respondeu a seu sogro: Porque o povo vem a mim para consultar
    a Deus:'
  deu-ELO: 'Und Mose sprach zu seinem Schwiegervater: Weil das Volk zu mir kommt,
    um Gott zu befragen.'
  eng-WYC-2018: To whom Moses answered, The people cometh to me, and asketh the sentence
    of God;
  epo-epo: 'Tiam Moseo diris al sia bopatro: La popolo venas al mi, por demandi Dion.'
  uig-PIN: 'Musa ⱪeynatisiƣa jawab berip: — Hǝlⱪ Hudadin yol izdǝxkǝ mening ⱪeximƣa
    kelidu.'
  beo-beo: Mousese da amane sia:i, “Na da agoane hamomu da defea. Dunu ilia da Gode
    Ea hanai amo dawa:musa:gini nama maha.
  tpi-OTNT: Na Moses i tokim em, “Ol manmeri i laik save long ol samting God i laik
    bai ol i mekim. Olsem na ol i kam long mi.
  hau-SA: Musa ya amsa ya ce, “Saboda mutanen suna zuwa wurina, don su nemi nufin
    Allah.
  udu-udu: 'Dhali a Musa thoḵki’da mar piti gwo mo ki: Haali/ ’kwani p̱u’dkini aha/
    mo mmotheke’th gwo mo goma Arumgimis mo be.'
  uig-LAT: 'Musa qéynatisigha jawab bérip: — Xelq Xudadin yol izdeshke méning qéshimgha
    kélidu.'
  nde-nde: UMosi wamphendula wathi, “Ngenxa yokuthi abantu beza kimi ukuzodinga intando
    kaNkulunkulu.
  ton-ton: Pea pehē ʻe Mōsese ki heʻene tamai ʻi he fono, “Koeʻuhi ʻoku haʻu ʻae kakai
    ke fehuʻi kiate au ki he ʻOtua;
  ces-1613: 'Odpověděl Mojžíš tchánu svému: Přichází ke mně lid raditi se s Bohem.'
  eko-eko: 'Aphano Munsa khumuuza nkhwewe yoori: “Mwaasa aya atthu apa anikiteela
    miiyo okuuzela vitthu za Nluku.'
  eng-WMB: Moses said to his father-in-law, “Because the people come to me to inquire
    of God.
  tam-TCV: அதற்கு மோசே தன் மாமனிடம், “மக்கள் தங்கள் பிரச்சனைக்கு இறைவனின் திட்டத்தை
    அறிந்துகொள்ளவே என்னிடம் வருகிறார்கள்.
  ceb-ULB: Miingon si Moises sa iyang ugangan nga lalaki, “Moduol ang mga tawo kanako
    aron mangayo ug giya sa Dios.
  pol-UBG: 'Wtedy Mojżesz odpowiedział swemu teściowi: Bo lud przychodzi do mnie,
    aby się radzić Boga.'
  kyc-kyc: Moseseme isingi lao, Anatumi mende pyakapyali lao koto namba keta epelyaminyi
    dokona namba kapa piru.
  urd-GVU: موسیٰ نے جواب دیا، ”لوگ میرے پاس آ کر اللہ کی مرضی معلوم کرتے ہیں۔
  deu-1912: 'Mose antwortete ihm: Das Volk kommt zu mir, Gott um Rat zu fragen.'
  ntj-ntj: Nyangka Mawutjalu watjarnu, “Wiya, tjiinya-rniya pitjala Mama Kuurrta-rna
    tjapira kuliltjaku. Nyangka-tjananyarna palunyaku wangka tjakultjunkupayi.
  kan-2017: ಮೋಶೆ ತನ್ನ ಮಾವನಿಗೆ, “ದೇವರ ನಡೆಸುವಿಕೆಯನ್ನು ತಿಳಿದುಕೊಳ್ಳುವುದಕ್ಕಾಗಿ ಜನರು ನನ್ನ
    ಹತ್ತಿರ ಬರುತ್ತಾರೆ.
  ena-ena: Lɨci Mosesɨ nudɨ abami. Hulaŋ Asɨ dɨ hɨji agadɨ vivi saŋ lavɨla iadɨ pɨŋ
    vehavɨlalɨ uami.
  yap-yap: Me fulweg Moses ni ga’ar, “Thingar gu rin’ e ren’ey ya be yib e girdi’
    ngog ni ngar nanged e n’en nib magan’ Got ngay.
  hlt-MCSB: Te vaengah Moses loh a masae te, “Pathen dawtlet ham ni pilnam loh kai
    taengla ha pawk.
  mdy-ETH: ሙሴ ማሃዖ፦ «ታኣኒ ሃያ ቢያ ማዻሢ ዴራ ፆኦሲ ማሊፆ ዔራኒ ታ ባንሢ ሙካሢሮኬ፤
  twi-ASANTE: Mose buaa sɛ, “Nnipa no de akasakasa bi a asisi wɔn ntam bɛtoo mʼanim
    sɛ memmisa Onyankopɔn akwankyerɛ.
  mwc-mwc: Moses i kaobeya i wona, “Yauku nikona a wosewosei basuna pipiya tebotubotu
    kuiriku God ana waina sina kuiri.
  eng-WEBU: Moses said to his father-in-law, “Because the people come to me to inquire
    of God.
  bnp-bnp: Lakea e Moses i koli, i ta maea, “Ri ngaru ni lohoka na maki a Vure i ngaru
    ri gi rata, lakea ri valai nau.
  wal-wal: Yaagin Muusee ba bolluwaa, “Asai Xoossaa sheniyaa oichchanau taakko yiyo
    gishshaassa.
  spa-PDDPT: 'Moisés respondió a su suegro: Porque el pueblo viene a mí para consultar
    a ʼElohim.'
  gun-gun: 'Moisés ombovai guatyu pe: — Ha''e rami mba''eta xea py heta va''e kuery
    ou ''rã oporandu uka vy Nhanderuete pe.'
  agu-BL: —Yi mero bintzi ta' i'tz cyakil yi e' wunake'j na chu'l tzinwutz tan jakle'n
    swetz nin tan injakol tetz Ryos yi mbi tajwe'n tan chibnol.
  ilo-ULB: Kinuna ni Moises iti katuganganna, “Umay kaniak dagiti tattao a dumawat
    iti panangiwanwan ti Dios.
  kpg-kpg: Moses ga helekai, “Au e hai gii hai beenei idimaa nia daangada e lloomoi
    gi di au e kabe di manawa o God.
  uig-ARA: 'مۇسا قېينئاتىسىغا جاۋاب بېرىپ: ــ خەلق خۇدادىن يول ئىزدەشكە مېنىڭ قېشىمغا
    كېلىدۇ.'
  sus-sus: Munsa naxa a bitanyi yaabi, «Ɲama faxi n yire Alatala xa kiiti nan fende.
  pon-2006: Moses ahpw sapeng, patohwan, “I pahn wia met pwe aramas akan kin patohdo
    rehi pwe re en ese dah kupwur en Koht.
  ksd-ksd: 'Ma Moses i ga biti tai nimuna: Tago ra tarai dia tadav iau, upi diat a
    titir pire God;'
  tur-YTC: 'Moşe kayınpederine şöyle dedi: “Çünkü halk Tanrı''ya sormak için bana
    geliyor.'
  grc-BRENT: Καὶ λέγει Μωυσῆς τῷ γαμβρῶ, Ὅτι παραγίνεται πρός με ὁ λαὸς ἐκζητῆσαι
    κρίσιν παρὰ τοῦ Θεοῦ.
  ind-AYT: Musa berkata kepada ayah mertuanya, “Sebab, bangsa ini datang kepadaku
    untuk mencari Allah.
  nya-nya: Mose anamuyankha kuti, “Chifukwa anthuwa anabwera kwa ine kudzafunsa zimene
    Mulungu akufuna.
  hrv-hrv: “Narod dolazi k meni”, odgovori Mojsije, “da se s Bogom posavjetuje.
  mps-mps: Tama Mosesgo agabolo te po wai, “Te we bidi dabe augwaligo te mena sę
    te Godigo augwaligo emainogo ebo sę te koneainogo tiwai. Tama tiyu, augwali ena
    bidibo digi asobo dao.
  tpi-tpi: Na Moses i tokim em, “Ol manmeri i laik save long ol samting God i laik
    bai ol i mekim. Olsem na ol i kam long mi.
  dan-1931: 'Moses svarede sin Svigerfader: “Jo, Folket kommer til mig for at rådspørge
    Gud;'
  vie-OVCB: 'Môi-se đáp: “Trong dân chúng, nếu ai có điều gì thắc mắc, thì đến thỉnh
    ý Đức Chúa Trời;'
  guj-2017: ત્યારે મૂસાએ કહ્યું, “લોકો મારી પાસે તેઓની સમસ્યાઓના સંબંધમાં યહોવાહની
    ઇચ્છા વિષે પૂછવા માટે આવે છે.
  pon-2006A: Moses ahpw sapeng, patohwan, “I pahn wia met pwe aramas akan kin patohdo
    rehi pwe re en ese dah kupwur en Koht.
  por-BRBSL: 'Moisés disse a seu sogro: “Porque o povo vem a mim para perguntar a
    Deus”.'
  aly-aly: Moses-el renh ilek, “Artwa ingwer atherr ilterrenty-penh, ratherr atyeng-warl
    apetyem, ayenh ayern-ayntetyek-anem. Ratherr akaltyirretyek Akngey-kenh-angkwarr.
