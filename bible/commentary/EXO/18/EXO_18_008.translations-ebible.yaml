    saved them).
  epo-epo: Kaj Moseo rakontis al sia bopatro ĉion, kion la Eternulo faris al Faraono
    kaj al la Egiptoj pro Izrael, kaj ĉiujn malfacilaĵojn, kiuj trafis ilin dum la
    vojo kaj el kiuj la Eternulo ilin savis.
  uig-PIN: Andin Musa ⱪiynatisiƣa Israilning wǝjidin Pǝrwǝrdigarning Pirǝwn wǝ misirliⱪlarƣa
    ⱪilƣan ⱨǝmmǝ ǝmǝllirini sɵzlǝp, ularning yol boyi bexiƣa qüxkǝn jǝbir-japalarni
