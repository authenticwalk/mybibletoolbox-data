  gun-gun: Guatyu pe Moisés omombe'u Senhor Israel kuery oayvu vy ojapo va'ekue ha'e
    javi Faraó ha'e Egito pygua kuery ha'e javi re, ha'e Egito yvy re opa marãgua
    tembiapo ojapo va'ekue, ha'e marã rami vy pa Senhor ogueraa jepepaague.
  agu-BL: Yi cyoque'n xe mantial toque'n tzun Moisés tan xtxole'n tetz yi ji' yi ẍe'n
    cunin ban Kataj Ryos tan cyelse'n tzaj jak' chica'wl aj Egipto. Nin yi ẍe'n cunin
    ban Kataj te'j faraón scyuch' cyakil yi e' mas aj Egipto. Ncha'tz xtxol i' cyakil
    yi q'uixc'uj yi nchitij tbe', nin ẍe'n cunin ban Kataj Ryos tan chicolche'n tk'ab
    yi e'chk q'uixc'uja'tz. Tircu'n baj xtxolil Moisés tetz yi ji'.
  ilo-ULB: Imbaga ni Moises iti katuganganna ti amin nga inaramid ni Yahweh kenni
    Faraon ken kadagiti Egipcio para iti pagimbagan ti Israel, maipanggep kadagiti
    amin a rigrigat a napadtengda kabayatan ti kaaddada iti dalan, ken no kasano nga
    inispal ida ni Yahweh.
  kpg-kpg: Moses ga hagi anga gi Jethro nia mee huogodoo Dimaadua ne hai gi di king
    mo nia daangada Egypt belee haga dagaloaha digau Israel. Mee gu hagi anga labelaa
    gi mee nia haingadaa ne heetugi ginai ginaadou i di nadau lloomoi, mo di hai Dimaadua
    ne benebene ginaadou.
  uig-ARA: ئاندىن مۇسا قىيناتىسىغا ئىسرائىلنىڭ ۋەجىدىن پەرۋەردىگارنىڭ پىرەۋن ۋە مىسىرلىقلارغا
    قىلغان ھەممە ئەمەللىرىنى سۆزلەپ، ئۇلارنىڭ يول بويى بېشىغا چۈشكەن جەبىر-جاپالارنى
    بايان قىلىپ، پەرۋەردىگارنىڭ قانداق قىلىپ ئۇلارنى قۇتقۇزغىنىنى ئېيتىپ بەردى.
  sus-sus: Munsa naxa fee ya ba a bitanyi bɛ, Alatala naxan birin naba Firawuna nun
    Misirakae ra Isirayila xa fe ra. A naxa Isirayila xa ɲaxankatɛ birin fala a bɛ,
    a nun Alatala e rakisixi ki naxɛ.
  pon-2006: Moses eri padahkihong Sedro soahng koaros me KAUN-O ketin wiahiong nanmwarkien
    Isip, oh ong mehn Isip ko pwe en ketin kapitala mehn Israel ko. E pil padahkihong
    duwen apwal laud me re aledier nan ar seiloak oh duwen KAUN-O eh ketin kapitirailla.
  ksd-ksd: Ma Moses i ga ve nimuna ta ra lavur magit ba ra Luluai i ga pait ia tai
    Parao ma tai ra tarai Aigipto ure ra tarai Israel, ma i ga ve ta ra lavur magit
    na varmonong i ga tadav diat ta ra nga, ma ba ra Luluai i ga valaun diat i tana.
  tur-YTC: Moşe kayınpederine, Yahve'nin İsrael uğruna Firavun'a ve Mısırlılar'a yaptıklarını,
    yolda başlarına gelen tüm zorlukları ve Yahve'nin onları nasıl kurtardığını anlattı.
  grc-BRENT: Καὶ διηγήσατο Μωυσῆς τῷ γαμβρῷ πάντα ὅσα ἐποίησε Κύριος τῷ Φαραῷ καὶ
    πᾶσι τοῖς Αἰγυπτίοις ἕνεκεν τοῦ Ἰσραήλ, καὶ πάντα τὸν μόχθον τὸν γενόμενον αὐτοῖς
    ἐν τῇ ὁδῷ, καὶ ὅτι ἐξείλατο αὐτοὺς Κύριος ἐκ χειρὸς Φαραὼ, καὶ ἐκ χειρὸς τῶν Αἰγυπτίων.
  ind-AYT: Musa menceritakan kepada Yitro, ayah mertuanya, segala yang telah TUHAN
    lakukan terhadap Firaun demi Israel, dan segala kesukaran yang telah menimpa mereka
    dalam perjalanan, dan bagaimana TUHAN telah menyelamatkan mereka.
  nya-nya: Mose anafotokozera mpongozi wake zonse zimene Yehova anamuchita Farao ndi
    Aigupto chifukwa cha Israeli komanso zowawa zonse anakumana nazo mʼnjira. Mose
    anafotokozanso momwe Yehova anawapulumutsira.
  hrv-hrv: Mojsije je onda pripovijedao svome tastu o svemu što je Jahve učinio faraonu
    i Egipćanima zbog Izraelaca; o svim nezgodama što su ih snašle na putu, ali ih
    je Jahve od njih izbavio.
  mps-mps: Tama Mosesgo Jetro dali te Genuai Bidigo Isip tuni bidi dali yali sę po
    tigidali wali, me te Isip we bidi dabe dali me, te Israel dabe tau selama tiai.
    Tama agai Jetro dali me te dwai sogo te sęgę te tųde augwaliba pedelali po
    wali, tama Genuai Bidigo augwali tau selama bugagia bidai.
  tpi-tpi: Na Moses i tokim Jetro long olgeta samting Bikpela i bin mekim long king
    bilong Isip na long ol manmeri bilong Isip, bilong helpim ol Israel. Na em i tokim
    Jetro long taim nogut na hevi i bin kamap long ol long rot, na long Bikpela i
    bin helpim ol na ol i stap gut.
  dan-1931: Moses fortalte sin Svigerfader om alt, hvad HERREN havde gjort ved Farao
    og Ægypten for Israels Skyld, og om alle de Besværligheder, der havde mødt dem
    undervejs, og hvorledes HERREN havde frelst dem.
  vie-OVCB: Môi-se kể cho ông gia mình nghe mọi việc Chúa Hằng Hữu đã làm cho Pha-ra-ôn
    và người Ai Cập để cứu người Ít-ra-ên, cũng như tất cả nỗi khó khăn dọc đường,
    và cách Chúa Hằng Hữu đã cứu giúp họ trong mỗi trường hợp.
  guj-2017: ત્યાં મૂસાએ પોતાના સસરા યિથ્રોને યહોવાહે ઇઝરાયલના લોકો માટે ફારુન અને
    મિસરના લોકોના જે હાલહવાલ કર્યા હતા તથા ઇઝરાયલના લોકોને માર્ગમાં જે જે વિટંબણાઓનો
    સામનો કરવો પડયો હતો અને યહોવાહે તેઓને કેવી રીતે બચાવ્યા હતા, તે વિષે બધું કહી
    સંભળાવ્યું.
  pon-2006A: Moses eri padahkihong Sedro soahng koaros me KAUN-O ketin wiahiong nanmwarkien
    Isip, oh ong mehn Isip ko pwe en ketin kapitala mehn Israel ko. E pil padahkihong
    duwen apwal laud me re aledier nan ar seiloak oh duwen KAUN-O eh ketin kapitirailla.
  por-BRBSL: Moisés contou a seu sogro tudo o que Javé havia feito ao Faraó e aos
    egípcios pelo bem de Israel, todas as dificuldades que lhes haviam sido infligidas
    no caminho e como Javé as havia libertado.
  aly-aly: Moses-el Jethro ilek, “INGKARTelarl anwernenhantherr arntarnt-arenh ahelengkw
    Egypt-areny-rnem-kety. Ra anwernenhantherr arntarnt-arenh apmwangketyarr-angkwarr.
    Ra anwernenhantherr Egypt-they atnwenhek apwert nhenh-warl.”
  cth-cth: BAWIPA ni Isarelnaw hanelah Faro siangpahrang hoi Izipnaw koe hno a sak
    e naw pueng thoseh, lam a kâhmo awh e rucatnae naw pueng thoseh, hote rucatnae
    dawk hoi BAWIPA ni a rungngang e thoseh, Mosi ni a masei koe a dei pouh.
  twi-twi: Mose kaa nsɛm a asisi nyinaa kyerɛɛ nʼase no. Ɔkaa nea Awurade ayɛ atia
    Farao ne Misraimfo a ɔnam so agye Israelfo, ayi wɔn afi Misraim, asan ayi wɔn
    afi ɔhaw ne abɛbrɛsɛ mu no nso kyerɛɛ no.
  hlt-hlt: Te phoeiah Israel kongmai dongah BOEIPA loh Pharaoh taeng neh Egypt taengah
    a saii boeih, longpueng ah amih aka mah bongboepnah cungkuem neh BOEIPA loh amih
    a huul te khaw Moses loh a masae taengah a thui pah.
  tbz-SIM: Kòo nɑ́kɛ́ ò cɔ̀kù ti Yiɛ̀ nKuyie ndɔ̀ɔ̀mɛ̀ Esibiti kóo kpɑ̀ɑ̀tì nɛ̀ o
    kɔbɛ, Isidɑyɛɛribɛ kpɛ́í nnɛ̀ bɛ̀ mɑ̀ɑ́nɛ̀ mɛ̀ɛ̀ ɑ́ɑ́rìmɛ̀, kɛ̀ ti Yiɛ̀ nKuyie
    mbɛ̀ dɛɛtɛ́.
  msy-2020: Egha Moses uan amerem bizir avɨribar a geghara ghaze, Ikiavɨra Itir God
    Israelian akurvaghasa, Isipɨn atrivim ko Isipɨn gumazamizibagh amizɨ, arazarazir
    avɨriba otifi. Egha a ghaze, me tuavimɨn zuima, bizir kuraba ko osɨmtɨziba me
    bativima, Ikiavɨra Itir God men akura.
  azb-azb: Musa qayınatasına Rəbbin İsrail övladlarının xatirinə firona və Misirlilərə
    etdiyi bütün şeylər, yolda çəkdikləri bütün əziyyəti və Rəbbin onları necə qurtardığını
    nəql etdi.
  eng-DBY: And Moses told his father-in-law all that Jehovah had done to Pharaoh and
    to the Egyptians for Israel's sake; all the trouble that had befallen them on
    the way, and [how] Jehovah had delivered them.
  hin-2017: वहाँ मूसा ने अपने ससुर से वर्णन किया कि यहोवा ने इस्राएलियों के निमित्त
    फ़िरौन और मिस्रियों से क्या-क्या किया, और इस्राएलियों ने मार्ग में क्या-क्या कष्ट
    उठाया, फिर यहोवा उन्हें कैसे-कैसे छुड़ाता आया है।
  wol-KYG: Musaa nag nettali goroom mboolem li Aji Sax ji def Firawna ak waa Misra
    ndax Israyil, ak jafe-jafe, ya leen dab ca yoon wa yépp, ak na leen ca Aji Sax
    ji xettlee.
  swp-swp: Abo Mose bosiana i heriba GUIAU ena abiabi saha eo saha Parao arinai, eo
    Aigupito tataodi aridi eai Isaraela tataodi debadi eai, eo pilipili gamagaridi
    se hearodi dobila eai wa, eo edohana GUIAU i abihemauridi.
  bjr-bjr: Minaki ooru maridanoo Mooseefa narí airaamaku oosana oosana aupurarana
    Yaaweefa Faraoona faqa Isipa maqannaasa faqa nimiseenoo Isaraee maqannaasa maroonara
    qimaminau. Mifa Isaraee maqannaasa aanai anidaqa moomoo ummaara maree marufanoo
    Yaaweefa dadaaqunara faqa qimaminau.
  eng-YLT: and Moses recounteth to his father-in-law all that Jehovah hath done to
    Pharaoh, and to the Egyptians, on account of Israel, all the travail which hath
    found them in the way, and Jehovah doth deliver them.
  kne-kne: Pag dad-aten Moses en katogangana amin din inamag Diyos sin ari ed Egipto
    ya din ipogaw na begew sin Israelita. Dinad-at na amin din ligat da sin danan
    ya din inyat Diyos ay nangisalakan en daida.
  wat-wat: Mosese nawana iba matatafuna i nusifufuwiya avana Yave i saviviniya Itifita
    tufomu keta yana namonamoḡa nenesiyai, fiyao Isineni kasi gifafafana fasinei.
    Yota i nusifufuwiya namaise namoḡa dauna si kamukonisiya ke'ta tofwanei eatu namaise
    Yave i gifafafaneisi.
  bzd-NTPO: We̱s Jehová tö Israel aleripa tsa̱tké Egipto blú ena egiptowak ulà a̱
    ñies we̱s ie' tö ie'pa kkö'né ì sulu tka ie'pa ta̱ ñala̱ wa eta̱, e' ko̱s paké
    Moisés tö inua̱ki a̱.
  eng-WYC-2017: Moses told to him all things which God had done to Pharaoh, and to
    the Egyptians, for Israel, and he told to him all the travail that befell to them
    in the way, of which the Lord had delivered them.
  eng-WMBB: Moses told his father-in-law all that the LORD had done to Pharaoh and
    to the Egyptians for Israel’s sake, all the hardships that had come on them on
    the way, and how the LORD delivered them.
  urd-GVH: मूसा ने यितरो को तफ़सील से बताया कि रब ने इसराईलियों की ख़ातिर फ़िरौन और
    मिसरियों के साथ क्या कुछ किया है। उसने रास्ते में पेश आई तमाम मुश्किलात का ज़िक्र
    भी किया कि रब ने हमें किस तरह उनसे बचाया है।
  rug-rug: Meke vivineini e Mosese koe Zetoro sari doduru ginugua, saripu evaṉi e
    Zihova koasa baṉara meke koari na tinoni pa popoa Izipi, pude harupi sari na tinoni
    Izireli. Meke vivineini tugo Mosese koasa sari na guguadi rina tinasuna saripu
    tutuvi rini pa inene, meke gua meke ele harupi e Zihova si arini.
  gaz-gaz: Museen waan Waaqayyo sababii saba Israaʼeliif jedhee Faraʼoonii fi warra
    Gibxi irratti hojjete, rakkina karaa irratti isaan mudate hundaa fi akka itti
    Waaqayyo isaan oolche abbaa niitii isaatti hime.
  fra-LSG: Moïse raconta à son beau-père tout ce que l’Éternel avait fait à Pharaon
    et à l’Égypte à cause d’Israël, toutes les souffrances qui leur étaient survenues
    en chemin, et comment l’Éternel les avait délivrés.
  yal-yal: Musa yi a yɛba a bitanna xa Alatala naxan ligaxi Firawona nun Misiran kaane
    ra Isirayila fe ra, e nun tɔrɔn naxan birin e sɔtɔ kira yi, e nun Alatala e xunba
    kii naxan yi.
  haw-1868: Hai ae la o Mose i kona makuahonowaikane, i na mea a pau a Iehova i hana
    mai ai ia Parao, a i ko Aigupita, no ka Iseraela, a me ka pilikia a pau i loaa
    ia lakou ma ke alanui, a me ka hoopakele ana o Iehova ia lakou.
  arb-NAV: وَسَرَدَ مُوسَى عَلَى حَمِيهِ كُلَّ مَا أَجْرَاهُ الرَّبُّ عَلَى فِرْعَوْنَ
    وَالْمِصْرِيِّينَ لإِنْقَاذِ بَنِي إِسْرَائِيلَ، وَمَا تَعَرَّضُوا لَهُ مِنْ مَشَقَّةٍ
    فِي الطَّرِيقِ، وَكَيْفَ أَنْقَذَهُمُ الرَّبُّ مِنْهَا.
  ewe-ewe: Mose gblɔ nu siwo katã dzɔ kple nu siwo Yehowa wɔ Farao kple Egiptetɔwo,
    ale be yeate ŋu aɖe Israelviwo, nukpekeame siwo nɔ mɔ me na Israelviwo kple ale
    si Yehowa ɖe wo tso wo katã me la na toa.
  eng-LEE: And Moses told his father-in-law all which the Lord had done unto Pharaoh
    and to the Egyptians on account of Israel, all the hardship which had come upon
    them by the way, and how the Lord had delivered them.
  asm-FB: তাৰ পাছত যিহোৱাই ফৰৌণ আৰু মিচৰীয়া লোকসকললৈ, আৰু ইস্ৰায়েলীলোক সকলৰ বাবে
    যি যি কৰিছিল, বাটত তেওঁলোকলৈ যি সকলো ক্লেশ ঘটিছিল, আৰু যিহোৱাই তেওঁলোকক কেনেকৈ
    উদ্ধাৰ কৰিলে, সেই সকলো কথা মোচিয়ে তেওঁৰ শহুৰেকক ক’লে।
  sus-A: مُنسَ نَشَ قٍيٍ يَ بَ عَ بِتَنيِ بّ، عَلَتَلَ نَشَن بِرِن نَبَ قِرَوُنَ نُن
    مِسِرَكَيٍ رَ عِسِرَيِلَ شَ قٍ رَ. عَ نَشَ عِسِرَيِلَ شَ حَشَنكَتّ بِرِن قَلَ
    عَ بّ، عَ نُن عَلَتَلَ عٍ رَكِسِشِ كِ نَشّ.
  fra-SBL: Moïse raconta à son beau-père tout ce que Yahvé avait fait à Pharaon et
    aux Égyptiens à cause d'Israël, toutes les épreuves qui les avaient frappés en
    chemin, et comment Yahvé les avait délivrés.
  hbo-hbo: וַיְסַפֵּ֤ר מֹשֶׁה֙ לְחֹ֣תְנֹ֔ו אֵת֩ כָּל־אֲשֶׁ֨ר עָשָׂ֤ה יְהוָה֙ לְפַרְעֹ֣ה
    וּלְמִצְרַ֔יִם עַ֖ל אֹודֹ֣ת יִשְׂרָאֵ֑ל אֵ֤ת כָּל־הַתְּלָאָה֙ אֲשֶׁ֣ר מְצָאָ֣תַם
    בַּדֶּ֔רֶךְ וַיַּצִּלֵ֖ם יְהוָֽה׃
  eng-WYCLIFFE: And whanne he hadde entrid in to the tabernacle, Moises tolde to `his
    alie alle thingis whiche God hadde do to Farao, and to Egipcians, for Israel,
    and he tolde al the trauel which bifelle to hem in the weie, of which the Lord
    delyuerede hem.
  pjt-pjt: Ka Moselu Tjitjaṟula tjukurpa tjuṯa tjakultjunangi uwankara Mayatja Godalu
    palyantja. Panya paluṟu Israelkunu tjuṯaku ngalkiltu mayatja panya Piiṟaku kutjupa
    kutjupa tjuṯa palyantja Itjipanya nguraṟa tjuṯaku kuḻu. Munu piṟuku nguṟurpa kuḻu
    panya paluṟu tjana Itjipalanguṟu pakannyangka kura tjuṯa tjanala wirkanu, palu
    panya Mayatja Godalu tjananya wankaṟunu alatjiṯu.
  cwe-cwe: Musa kamulongela mkoi wake chila chinhu Mndewa Mulungu chiyamtendele mfalume
    wa Misili kwa ichimu cha Waisilaili na kusonhela mbuli ndala zose ziwapatile mnzila
    na viya Mndewa Mulungu viyawakombole.
  bgs-bgs: Igulitan i Moises sikandin tingód katô langun ka iglumu katô Áglangngagán
    katô harì ka Ehipto asta mga sakup din ébô tabangan tô mga rubbad i Israel. Igulitan
    din tingód ka mga kahirapan na inókitan dan tun ta dalan, asta tingód katô kapéwà
    katô Áglangngagán kandan.
  kik-kik: Musa akĩhe mũthoni-we ũhoro wothe wa ũrĩa Jehova eekire Firaũni na andũ
    a Misiri nĩ ũndũ wa andũ a Isiraeli na, akĩmwĩra mathĩĩna mothe marĩa moonete
    rũgendo-inĩ, na ũrĩa Jehova aamahonoketie.
  fra-NCL: Moïse raconta à son beau-père tout ce que Yahweh avait fait à Pharaon et
    à l’Égypte à cause d’Israël, toutes les souffrances qui leur étaient survenues
    en chemin, et comment Yahweh les en avait délivrés.
  cek-AK: Mosi mah amsae khaeah, Angraeng mah Israel kaminawk hanah, Faro hoi Izip
    kaminawk nuiah sak pae ih hmuennawk boih, loklam ah a tongh o ih raihaihnawk hoi
    Angraeng mah Israel kaminawk kawbang maw pahlong, tito a thuih pae boih.
  xla-xla: Epame Mosestapo ya꞉ doko watle Godta Isalael so yilo Pelo dla epo Isip
    so dla koko halomhalale hapulomaye esemaiyo. Epame yia꞉tapo Isip mo tle alikili
    dla woyapo pumama pasakalo kokalle dulu dla pulati Godta yia꞉ gademhalale mape
    esemaiyo.
  cuk-cuk: Agi, Moisés e-sakaga bela sogsad, igi Bab-Jehová Israel-dulemar-bendakega
    Faraón-imaksa, degine, igi Bab-Jehová Egipto-dulemar-imaksabali. Degine, igi igarba
    Israel-dulemar wiledani-gusmarbargua, Bab-Jehová Israel-dulemar-bendaksabali.
  uig-CYR: Андин Муса қийнатисиға Исраилниң вәҗидин Пәрвәрдигарниң Пирәвн вә мисирлиқларға
    қилған һәммә әмәллирини сөзләп, уларниң йол бойи бешиға чүшкән җәбир-җапаларни
    баян қилип, Пәрвәрдигарниң қандақ қилип уларни қутқузғинини ейтип бәрди.
  pma-pma: Navong va neim, Mosis vit vasin tounah keil koa Iahova mumoni min asuv
    houlu ten out Isip ral min meatin onen keil keke kilea valah lat me-Isrel keil
    ran hen me-Isip keil. Kei vit usili mun mini mahien keil koa meatin keil akuri
    en sise ka mukave Iahova rali lat keil rani.
  tel-2017: తరువాత యెహోవా ఇశ్రాయేలు ప్రజల పక్షంగా ఫరోకు, ఐగుప్తీయులకు చేసినదీ మార్గంలో
    తమకు సంభవించిన కష్టాలూ వాటి నుండి యెహోవా తమను విడిపించిన విషయం మోషే తన మామకు వివరంగా
    చెప్పాడు.
  hat-BSA: Moïse te pale bòpè li de tout sa ke SENYÈ a te fè Farawon an, ak Ejipsyen
    yo pou koz Israël, tout traka ki te vini sou yo nan vwayaj la, ak jan SENYÈ a
    te delivre yo.
  bxh-bxh: Ginauli mahudoꞌina Yaubada ya ginauli Idipi dodogadi maʼedi edi baꞌisa
    lebedi yai bena sidohana Isalaela dodogadi ya fofofahidi mate Mose botiyana ena
    ya liba. Edaꞌeda yai heyaheyaya sa fahoinadi na Guyau sidohana ena fofofahidi
    hinaga ya falibadi.
  kos-kos: Moses el fahkang nu sel Jethro ma nukewa ma LEUM GOD El tuh oru nu sin
    tokosra ac nu sin mwet Egypt in pwanang moliyukla mwet Israel. El oayapa fahk
    nu sel ke ma upa nukewa ma sikyak nu selos inkanek lalos, ac fuka LEUM GOD El
    molelosla.
  hbo-WLC: וַיְסַפֵּ֤ר מֹשֶׁה֙ לְחֹ֣תְנ֔וֹ אֵת֩ כָּל־אֲשֶׁ֨ר עָשָׂ֤ה יְהוָה֙ לְפַרְעֹ֣ה
    וּלְמִצְרַ֔יִם עַ֖ל אוֹדֹ֣ת יִשְׂרָאֵ֑ל אֵ֤ת כָּל־הַתְּלָאָה֙ אֲשֶׁ֣ר מְצָאָ֣תַם
    בַּדֶּ֔רֶךְ וַיַּצִּלֵ֖ם יְהוָֽה׃
  ibo-ibo: Mosis kọọrọ nna nwunye ya ihe niile Onyenwe anyị mere Fero na ndị Ijipt
    niile nʼihi ndị Izrel. Ọ kọkwaara ya banyere ihe ndakwasị niile dakwasịrị ha nʼime
    ọzara, na otu Onyenwe anyị si napụta ha.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲ ନିମନ୍ତେ ଫାରୋଙ୍କ ପ୍ରତି ଓ ମିସରୀୟମାନଙ୍କ ପ୍ରତି
    ଯାହା ଯାହା କରିଅଛନ୍ତି, ପଥରେ ସେମାନଙ୍କ ପ୍ରତି ଯେସବୁ କ୍ଳେଶ ଘଟିଅଛି ଓ ସଦାପ୍ରଭୁ ଯେପ୍ରକାରେ
    ସେମାନଙ୍କୁ ଉଦ୍ଧାର କରିଅଛନ୍ତି, ଏହିସବୁ ବୃତ୍ତାନ୍ତ ମୋଶା ଆପଣା ଶ୍ୱଶୁରଙ୍କୁ ଜଣାଇଲେ।
  chk-chk: Mürin, Moses a apworausa ngeni semen pwülüan we meinisin mine ewe Samol
    mi Lapalap a föri ngeni Farao me chon Isip meinisin, lupwen a angasa chon Israel.
    A pwal apworausa ngeni usun chomong weires a toriir lupwen ar sai, pwal usun än
    ewe Samol mi Lapalap amanaueer.
  rop-rop: Wal Mosis bin dalim Jethro ebrijing weya YAWEI det trubala God bin dum
    langa det king en ola pipul langa Ijip blanga seibum detlot Isreil pipul, en imbin
    dalim Jethro blanga ol detlot trabul weya deibin abum langa roud en wen YAWEI
    bin seibum olabat.
  ukr-1871: І повідав Мойсей тестєві свойму про все, що сотворив Господь Фараонові
    й Египтові задля Ізраїля, і про всї турботи, які спіткали їх у степу, і як вирятовував
    їх Господь.
  bch-bch: Ta Moses ininipu pan ilaoa ngan danga toa ngada oa Maron Deo ikado ngan
    maron kapei togid Isip ga ele panua. Be ininipu pade ngan gid danga kulupulupu
    iuotot ngan gid Israel toa edapeai, be somisomi Maron ilualua gid ga ibada gid
    mulian.
  deu-1951: Da erzählte Mose seinem Schwiegervater alles, was der HERR dem Pharao
    und den Ägyptern um Israels willen getan hatte, und alle Mühsal, die ihnen auf
    dem Wege begegnet war, und wie der HERR sie errettet hatte.
  eng-JPS: And Moses told his father-in-law all that the LORD had done unto Pharaoh
    and to the Egyptians for Israel's sake, all the travail that had come upon them
    by the way, and how the LORD delivered them.
  srp-1865: I pripovjedi Mojsije tastu svojemu sve što uèini Gospod Faraonu i Misircima
    radi Izrailja, i sve nevolje, koje ih nalaziše putem, i kako ih izbavi Gospod.
  lug-lug: Musa n’anyumiza mukoddomi we ebyo byonna Mukama bye yakola Falaawo n’Abamisiri
    ng’abalanga Isirayiri; n’ebizibu ebyabatuukako mu lugendo lwabe, ne Mukama nga
    bwe yabibawonya.
  heb-heb: ויספר משה לחתנו את כל אשר עשה יהוה לפרעה ולמצרים על אודת ישראל את כל התלאה
    אשר מצאתם בדרך ויצלם יהוה׃
  ben-IRV: আর সদাপ্রভু ইস্রায়েলের জন্য ফরৌণের উপর ও মিশরীয়দের উপর যা যা করেছিলেন
    এবং পথে তাঁদের যে যে কষ্টের ঘটনা ঘটেছিল ও সদাপ্রভু যে ভাবে তাঁদেরকে উদ্ধার করেছিলেন,
    সেই সব ঘটনা মোশি নিজের শ্বশুরকে বললেন।
  pan-pan: ਮੂਸਾ ਨੇ ਆਪਣੇ ਸੌਹਰੇ ਨੂੰ ਉਹ ਸਭ ਕੁਝ ਜਿਹੜਾ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲ ਦੇ ਕਾਰਨ ਫ਼ਿਰਊਨ
    ਅਤੇ ਮਿਸਰੀਆਂ ਨਾਲ ਕੀਤਾ ਅਤੇ ਉਹ ਕਸ਼ਟ ਜਿਹੜਾ ਰਾਹ ਵਿੱਚ ਉਨ੍ਹਾਂ ਉੱਤੇ ਆਇਆ ਅਤੇ ਯਹੋਵਾਹ ਨੇ
    ਕਿਵੇਂ ਉਨ੍ਹਾਂ ਨੂੰ ਬਚਾਇਆ ਦੱਸਿਆ।
  tkr-tkr: Mısee abatteys, Rəbbee İzrailybışdemee fironulqayiy Misirbışilqa alli'iyn
    yiğbı, co yəqqə opxhunna əq'üba, sayib Rəbbee co nəxübiy g'attivxhan hav'uva yuşan
    ha'a.
  mya-JVB: ထာဝရဘုရား သည် ဣသရေလ အမျိုးအတွက် ဖာရော ဘုရင်နှင့် အဲဂုတ္တု လူတို့၌ ပြု တော်မူသမျှ
    ကို ၎င်း၊ လမ်းခရီး တွင် ခံ ရသောဆင်းရဲ ဒုက္ခအလုံးစုံ ကို၎င်း၊ ထိုဆင်းရဲဒုက္ခမှ
    ထာဝရဘုရား ကယ်လွှတ် တော်မူကြောင်းကို၎င်း၊ မောရှေ သည် ယောက္ခမ အား ကြားပြော လေ၏။
  tte-O: Mosese iwalo-masala Yetolo koina ginauli meuloina tawae Yeoba iginauli kin
    mekanakavao Itipita tomonliyao kolili kabo Isileli ileboili. Iwalo-masala yoi
    polowe bwainene silobai kamwasa mena yo Yeoba gubesi ana sagusaguili.
  tbg-tbg: Ho Mosiva vo uva vo uva Noravano Kotiva Isareri vika ruaruama nimiteharo
    Pero vaiintive, Isipi vatanaakave, qoraiqama nimitora, ekaa vi uvara vi uvara
    Jetarora nai airaavira tiva amura. Isareri vika Isipihai aaraini aniha nora maaraqi
    vauvaro Noravano Kotiva vika kahaqu uvaravata vira tiva amura.
  hmo-hmo: Mose ese Lohiabada ena kara ibounai ena sivarai iena ravana dekenai ia
    hamaoroa. Ia hamaoroa Lohiabada ese edena bamona Farao bona Aigupito taudia dekenai
    ia karaia, Israela taudia dainai. Danu ia hamaoroa edena bamona idia hekwarahi
    bada, dala dekenai, bona edena bamona Lohiabada ese idia ia hamauria.
  urd-urd: और मूसा ने अपने ससुर को बताया कि ख़ुदावन्द ने इस्राईल की ख़ातिर फ़िर'औन
    के साथ क्या क्या किया, और इन लोगों पर रास्ते में क्या — क्या मुसीबतें पड़ीं और
    ख़ुदावन्द उनको किस किस तरह बचाता आया।
  rus-SYN: И рассказал Моисей тестю своему о всем, что сделал Господь с фараоном и
    со всеми Египтянами за Израиля, и о всех трудностях, какие встретили их на пути,
    и как избавил их Господь из руки фараона и из руки Египтян.
  bqc-SIM: Mↄizi yã́ pↄ́ Dii kɛ̀ Falaↄ̃ↄɛ ń Egipiↄ Isailiↄ yã́i dàu a sìuɛ̀ píi
    ń taasi pↄ́ ń lé zɛ́uↄ píi ń lá Dii ń bↄ́uo.
  tcz-CHONGTHU: Mose'n jong anupa pa heng'a Pakaiyin ichangeiya Egypt gam'a konna
    Israel mite chung'a na-ahintoh ham ti thudol'a aseipeh'in ahi.Chule lamkah jouse'a
    thohgim hahsa athoh nau le agenthei najouseo abonchan anupa pa heng'a asei peh
    in ahi.
  mar-mar: परमेश्वराने इस्राएली लोकांसाठी फारोचे व मिसरी लोकांचे काय केले, तसेच मिसराहून
    प्रवास करताना काय काय संकटे आली व कसा त्रास झाला परमेश्वराने त्यांना कसे वाचवले
    ती सर्व हकिकत मोशेने आपल्या सासऱ्याला सांगितली.
  soq-soq: Moses nemonapa nitu uduudu Iawe God Isibtiwa ita mo warereu mampo dewasana
    Israel apanawa inamopia baiwa umanawa dien. Ita do mo poka saiwa daitada into
    donsaio Iawe God saumone inamona umanawa dieno eten.
  qub-qub: Chaycho Moisesga suyrunta willaparan Tayta Dios Israelcunapa faburnin cashpan
    faraonta, Egipto runacunata imano rurashantapis. Chayno willaparan Egiptupita
    aywar nänicho imano ñacashanta, paycunata Tayta Dios imano yanapashantapis.
  bqp-bqp: Musa yã kũ Dikiri kɛ̀ Firi'aunanɛ kũ Misilanↄ Isarailanↄ yãi bàbanɛ
    pínki kũ wari kũ à ń lé zɛ́ gũnnↄ pínki kũ lákũ Dikiri ń bó nào.
  hat-hat: Moyiz rakonte bòpè l' tou sa Seyè a te fè farawon an ak moun peyi Lejip
    yo pase poutèt pitit Izrayèl yo. Li di l' tout tray yo te pase nan vwayaj la ak
    ki jan Seyè a te delivre yo.
  eng-BSB: Then Moses recounted to his father-in-law all that the LORD had done to
    Pharaoh and the Egyptians for Israel’s sake, all the hardships they had encountered
    along the way, and how the LORD had delivered them.
  tod-tod: Moize naa kpein suɠulani nɛkoi ma, nii Ɠɔoɠɔ GALAGI kɛɛni ga Falaɠɔn ta
    Ezipete yooi Izelayɛle ná-faa zu, kpɔlɔiti kpein ti zeelini ti ma pelei zu, ta
    ʋelei Ɠɔoɠɔ GALAGI ti ɠulani la ti zu.
  eng-WEBPB: Moses told his father-in-law all that the LORD had done to Pharaoh and
    to the Egyptians for Israel’s sake, all the hardships that had come on them on
    the way, and how the LORD delivered them.
  kbq-kbq: Hagi Ra Anumzamo'a zamaza huno Isipi kini ne' Fero azampinti'ene Isipi
    vahe zamazampinti'ma zamahokeno zmavre fegi atre'nea nanekene, karanka zamavreno
    ne-ege'za maka knazama eri'za neageno, Ra Anumzamo'ma Israeli vahe'ma zamazama
    huno e'nea naneke'a Mosese'a nenemo nera Jetrona asmi'ne.
  nhe-BL: Huan nopona Moisés quipohuili imontat nochi tlen TOTECO quinchihuilijtoya
    Faraón huan nopa egiptome pampa quinicneli nopa israelitame. Huan quipohuili nochi
    tlamantli tlen ininpantijtoya ipan ojtli huan quejatza TOTECO quinmaquixtijtoya.
  bus-bus: Musa yã kɛ̀ Dii kɛ̀ Fili'aunanɛ kↄ̃n Igipitinↄ Isarailinↄ yãnzi tↄ̃kɛ̃̀nɛ
    píngi kↄ̃n nawɛ̃a kɛ̀ aↄ̃ↄ è zɛ́ guunↄ píngi kↄ̃n lán Dii ń bↄ́ nào.
  gub-BL: Umume'u Moizez Tupàn Tuweharupi Wiko Ma'e hemiapo kwer Parao pe arer Ezit
    ywy rehe arer parer paw watyw pe kury. — Tupàn uzapo a'e ma'e ta'e uzamutar katu
    teko Izaew izuapyapyr a'e wà xe, i'i izupe. Umume'u ma'erahy ipuraraw pawer pe
    rupi wata mehe arer paw izupe no. — Tupàn urepyro a'e ma'e nànàn a'e, i'i izupe.
  eng-DRA: 'Moses told his kinsman all that the Lord had done to Pharao, and the Egyptians,
    in favour of Israel: and all the labour which had befallen them in the journey,
    and that the Lord had delivered them.'
