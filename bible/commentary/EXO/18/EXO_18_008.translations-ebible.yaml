    a’di ṯorki’da ris ton diṯga/ kun p̱u’dkina p̱o/ uni i bway mo dhali mii jin woṯẖkina
    TAP̱A uni mo be.
  uig-LAT: Andin Musa qiynatisigha Israilning wejidin Perwerdigarning Pirewn we misirliqlargha
    qilghan hemme emellirini sözlep, ularning yol boyi béshigha chüshken jebir-japalarni
    bayan qilip, Perwerdigarning qandaq qilip ularni qutquzghinini éytip berdi.
  nde-nde: UMosi watshela uyisezala ngakho konke uThixo ayekwenze kuFaro labantu baseGibhithe
