    ntarikhi na nanna Nnyizinku awaataphuliyeeyo.
  eng-WMB: Moses told his father-in-law all that the LORD had done to Pharaoh and
    to the Egyptians for Israel’s sake, all the hardships that had come on them on
    the way, and how the LORD delivered them.
  tam-TCV: அப்பொழுது யெகோவா இஸ்ரயேலருக்காக பார்வோனுக்கும், எகிப்தியருக்கும் செய்த
