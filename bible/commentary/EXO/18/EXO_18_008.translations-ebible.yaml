  eng-WEBU: Moses told his father-in-law all that the LORD had done to Pharaoh and
    to the Egyptians for Israel’s sake, all the hardships that had come on them on
    the way, and how the LORD delivered them.
  bnp-bnp: Lakea e Moses i vakalongo e Ietro vona a maki lobo e BAKOVI DAGI i rata
