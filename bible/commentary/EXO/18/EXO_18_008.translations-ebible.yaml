    logoga ahoanebe se nabasu amola Hina Gode Ea fidisu huluane olelei.
  tpi-OTNT: Na Moses i tokim Jetro long olgeta samting Bikpela i bin mekim long king
    bilong Isip na long ol manmeri bilong Isip, bilong helpim ol Israel. Na em i tokim
    Jetro long taim nogut na hevi i bin kamap long ol long rot, na long Bikpela i
    bin helpim ol na ol i stap gut.
  hau-SA: Musa kuwa ya faɗa wa surukinsa duk abubuwan da Ubangiji ya yi wa Fir’auna
    da Masarawa domin Isra’ila, da batun wahalolin da suka sha a hanya, da yadda Ubangiji
    ya cece su.
  udu-udu: Dhali yan’ko’da Musa ṯorki’da mar piti aris to ’baar mo jin miikina TAP̱A
