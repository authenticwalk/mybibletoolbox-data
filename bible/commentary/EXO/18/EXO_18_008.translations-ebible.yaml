  kan-2017: ಆ ನಂತರ ಮೋಶೆಯು ಯೆಹೋವನು ಇಸ್ರಾಯೇಲರ ಪರವಾಗಿ ಫರೋಹನಿಗೂ, ಐಗುಪ್ತ್ಯರಿಗೂ ಮಾಡಿದ್ದೆಲ್ಲವನ್ನೂ,
