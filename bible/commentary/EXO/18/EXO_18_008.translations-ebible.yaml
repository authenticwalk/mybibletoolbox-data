  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓሶ ዓውሳኒ ጊብፄ ዓጮ ካኣቲና ዒዛኮ ዴሮናይዳ ማዼ ዲቃሢ ሄርሺሳ ባኮ ቢያ ሙሴ ዮቴሬም
