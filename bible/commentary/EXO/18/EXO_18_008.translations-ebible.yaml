verse: EXO.018.008
translations:
  mal-C: യഹോവ ഇസ്രായേലിനുവേണ്ടി ഫറവോനോടും ഈജിപ്റ്റുകാരോടും ചെയ്ത സകലകാര്യങ്ങളെക്കുറിച്ചും
    വഴിയിൽ അവർക്കു നേരിട്ട സകലവൈഷമ്യങ്ങളെക്കുറിച്ചും യഹോവ അവരെ വിടുവിച്ചതിനെക്കുറിച്ചും
    മോശ യിത്രോയെ പറഞ്ഞുകേൾപ്പിച്ചു.
  deu-TKW: Mose aber erzählte seinem Schwiegervater alles, was Jahwe dem Pharao und
    den Ägyptern zu Gunsten der Israeliten angethan hatte, von allen Mühsalen, die
    ihnen unterwegs zugestoßen waren, und wie Jahwe sie errettet hatte.
  lin-lin: Moyize ayebisaki bokilo na ye makambo nyonso oyo Yawe asalaki Faraon mpe
    bato ya Ejipito mpo na kokangola Isalaele, pasi nyonso oyo bakutanaki na yango
    na nzela mpe ndenge nini Yawe abikisaki bango.
  eng-LSV: and Moses recounts to his father-in-law all that YHWH has done to Pharaoh,
    and to the Egyptians, on account of Israel, all the travail which has found them
    in the way, and [how] YHWH delivers them.
  eng-GNV: Then Moses told his father in law all that the Lord had done vnto Pharaoh,
    and to the Egyptians for Israels sake, and all the trauaile that had come vnto
    them by the way, and howe the Lord deliuered them.
  eng-WEBSTER: And Moses told his father-in-law all that the LORD had done to Pharaoh,
    and to the Egyptians for Israel's sake, and all the travail that had come upon
    them by the way, and how the LORD delivered them.
  nhw-BL: Huan nopona Moisés quipohuili imonta nochi catli TOTECO quinchihuilijtoya
    Faraón huan nopa egiptome pampa quinicneli nopa israelitame. Huan quipohuili nochi
    tlamantli catli ininpantitoya ipan ojtli huan quenicatza TOTECO quinmaquixtijtoya.
  swh-ONEN: Mose akamwambia baba mkwe wake kuhusu kila kitu Bwana alichomfanyia Farao
    na Wamisri kwa ajili ya Israeli, na pia kuhusu shida zote walizokutana nazo njiani
    na jinsi Bwana alivyowaokoa.
  bba-bba: Mɑ u win dokiri wi sɑɑriɑ kpuro ye Yinni Gusunɔ u Eɡibitiɡibu kɑ ben sunɔ
    kuɑ be Isirelibɑn sɔ̃, kɑ sere nɔni swɑ̃ɑ te bɑ wɑ swɑɑ sɔɔ, kɑ nɡe mɛ Yinni Gusunɔ
    u bu yɑrɑ te sɔɔn di.
  eng-KJVCPB: And Moses told his father in law all that the Lord had done unto Pharaoh
    and to the Egyptians for Israel’s sake, and all the travail that had come upon
    them by the way, and how the Lord delivered them.
  mpx-mpx: Mosese bugul gegewena toto Yehoba i ginolil kin alonau Itipita gamagaliliyau
    eliyalil ge Isileli i pwamwalil, i wasaan Yetilo elana. I ola al pulowan toto
    hi pwawa kamwasaa ge Yehoba ga i pwamwalil ola i wasaan.
  luo-luo: Musa nonyiso jaduongʼne gik moko duto ma Jehova Nyasaye notimone Farao
    kaachiel gi jo-Misri, nikech jo-Israel. Bende nonyise chandruok duto mane giseyudo
    e yo kendo kaka Jehova Nyasaye noseresogi.
  meu-meu: 'Bena Mose ese Iehova ena kara idoinai harina na ravana e hamaorolaia:
    Israel dainai Iehova ese Farao bona Aigupto taudia ede e karadia toma, bona Israel
    taudia dala ai be ede e hekwarahi toma, bona Iehova ese ede e hamauridia toma.'
  npi-ULB: परमप्रभुले इस्राएलको खातिर फारो र मिश्रीहरूलाई गर्नुभएको सबै कुरा अनि बाटोमा
    तिनीहरूले झेलेका सबै कठिनाइको बाबजुत पनि परमप्रभुले कसरी तिनीहरूलाई छुटकारा दिनुभयो
    भन्‍ने विषयमा आफ्ना ससुरा यित्रोलाई बताए ।
  yor-yor: Mose sọ fún àna rẹ̀ nípa ohun gbogbo ti Olúwa tí ṣe sí Farao àti àwọn ará
    Ejibiti nítorí Israẹli. Ó sọ nípa gbogbo ìṣòro tí wọn bá pàdé ní ọ̀nà wọn àti
    bí Olúwa ti gbà wọ́n là.
  emp-NTPO: Maʌ̃be Moiseba idji zãwãrẽa Ãcõrẽba israelerã itea od̶ada jũma nẽbʌrʌsia.
    Ãcõrẽba Egiptod̶ebema boro, jũma egiptorã sid̶a cawa od̶ad̶ebemada, ãdjirã od̶e
    zesid̶ad̶e bia mĩga panananebemada, idjab̶a Ãcõrẽba ãdjirã ne jũmane carebad̶ad̶ebema
    sid̶a jũma nẽbʌrʌsia.
  ind-ind: Musa menceritakan kepada mertuanya semua yang sudah TUHAN lakukan terhadap
    raja dan orang Mesir untuk menolong Israel, juga semua kesulitan yang mereka hadapi
    sepanjang perjalanan, dan bagaimana TUHAN sudah menyelamatkan mereka.
  pes-OPCB: و موسی برای پدرزنش تعریف کرد که خداوند چه بلاهایی بر سر فرعون و مصری‌ها
    آورد تا بنی‌اسرائیل را رهایی دهد و چه مشقتی را در طول این سفر تحمل کردند تا به
    آنجا رسیدند و چگونه خداوند قوم خود را از خطرها و دشواریها نجات داد.
  tgl-ULB: Isinalaysay ni Moises sa kaniyang biyenan na lalaki ang lahat ng ginawa
    ni Yahweh kay Paraon at sa mga taga-Ehipto alang-alang sa kapakanan ng Israel,
    tungkol sa lahat ng mga paghihirap na dumating sa kanilang paglalakbay, at kung
    paano sila niligtas ni Yahweh.
  hui-hui: Ani pu biruwa Mosesehanda ibu imane Yaderohondo Anduane Homogohanda Isaraele
    wali agali golope halu haru tagira polenaga Iyibinaga kini biagohondobi Iyibi
    wali agali bibahendehondobi biyaru damenego lamiai hene. Ani lamialu Isaraele
    wali agali ti haru tagira ibinigo ibalu heariabi harigani gendabi ndelahe tara
    tara handaga bialu hearia Anduane Homogohanda biamogo biyarunaga bi tebi lamia
    dege bini.
  mya-mya: မော​ရှေ​က​ထာ​ဝ​ရ​ဘု​ရား​သည် ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​ကို​ကယ်​တင်​ရန်​အ​လို့​ငှါ
    အီ​ဂျစ်​ဘု​ရင်​နှင့်​အီ​ဂျစ်​အ​မျိုး​သား​တို့ အ​ပေါ်​ပြု​တော်​မူ​ပုံ​အ​ကြောင်း​အ​ရာ​အား​လုံး
    ကို ယေ​သ​ရော​အား​ပြော​ပြ​၏။ ထို့​အ​ပြင် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ရင်​ဆိုင်​ခဲ့​ရ
    သော​အ​ခက်​အ​ခဲ​များ​နှင့်​တ​ကွ ထာ​ဝ​ရ ဘု​ရား​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ ကို​ကယ်​တင်​ခဲ့​ကြောင်း​ကို​ပြော​ပြ​၏။-
  cbi-NTPO: Tsejtu Moisés ya' anchapanu millangue kuinda kemi Yavé, faraónnu tyee
    keñu bain, tsenmin Israel chachillanu la'kave'tu, Egipto' chullanu tyee dekiñu
    bain, tsenmin miñutala majandetsu bain ti taaju juu dekatañuba, Yavé naake livee
    ke' taji tajiiñuba dewanditimi.
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་སྒྱུག་པོ་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་གྱི་དོན་དུ་ཕཱར་ཨོལ་དང་ཨེ་ཅིབ་པ་རྣམས་ལ་ཅི་དང་ཅི་ཞིག་མཛད་པ་ཀུན་དང་།
    ལམ་དུ་མྱངས་པའི་སྡུག་བསྔལ་ཐམས་ཅད་དང་། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རྣམས་ཅི་ལྟར་བསྐྱབས་པ་བཅས་སྨྲས་སོ།
    །
  sna-sna: Mozisi akataurira tezvara wake zvinhu zvose zvakaitwa naJehovha kuna Faro
    nokuvaIjipita nokuda kwavaIsraeri, uyewo nokutambudzika kwavakasangana nako munzira,
    uye kuti Jehovha akavaponesa sei.
  spa-BLM: Moisés le contó a su suegro todo lo que Yahvé había hecho al faraón y a
    los egipcios por causa de Israel, todas las dificultades que les habían sobrevenido
    en el camino, y cómo Yahvé los había librado.
  cac-cac: Ix yalan vin̈aj Moisés chi' d'a vin̈ sn̈i' chi' tas ix utaj vin̈ sreyal
    Egipto yed' masanil eb' aj Egipto yuj Jehová ayic ix scolanel eb' chon̈ab' israel.
    Ix yalanpax vin̈ yuj jantac yaelal ix yil yed' eb' anima chi' d'a yoltac b'e yed'
    tas ix aj scolji eb' yuj Jehová.
  swh-ULB: Musa akamwambia baba mkwe wake yale yote Yahweh aliyo ya fanya kwa Farao
    na Wamisri kwa ajili ya Waisraeli, magumu yote yaliyo watoke njianim na jinsi
    Yahweh alivyo waokoa.
  bel-bel: І расказаў Майсей цесьцю свайму пра ўсё, што зрабіў Гасподзь з фараонам
    і зь Егіпцянамі за Ізраіля, і пра ўсе цяжкасьці, якія спаткаліся ім на дарозе,
    і як уратаваў іх Гасподзь.
  wed-wed: Ma Bada aiwai i kaukaueia Pharaoh ma mai Egypt awari mai Israel aubai;
    ma apoapoe anatapui au eta i nebelei; ma menanare God taui i vilawani; anatapui
    poiana i pariverei.
  deu-ELBBK: Und Mose erzählte seinem Schwiegervater alles, was der HERR an dem Pharao
    und an den Ägyptern getan hatte um Israels willen, all die Mühsal, die sie auf
    dem Weg getroffen, und dass der HERR sie errettet habe.
  mbb-OT: Ne zutun midtultul ni Moises diyà te enuǥang din is minsan hengkey he mid-ulaula
    te Nengazen diyà te hadì te Ehipto, wey ziyà te zuma pa he menge Ehiptohanen he
    para te keupiyaanan te menge Israilihanen. Midtudtul zin is langun he menge mereǥen
    he nengeseǥazan dan diyà te imbayè dan wey is menge vaal te Nengazen te kedlibri
    kandan.
  mal-2015: മോശെ തന്റെ അമ്മായപ്പനോടു യഹോവ യിസ്രായേലിന്നുവേണ്ടി ഫറവോനോടും മിസ്രയീമ്യരോടും
    ചെയ്തതു ഒക്കെയും വഴിയിൽ തങ്ങൾക്കു നേരിട്ട പ്രയാസം ഒക്കെയും യഹോവ തങ്ങളെ രക്ഷിച്ചപ്രകാരവും
    വിവരിച്ചു പറഞ്ഞു.
  tuo-NT: Topʉ Moisé Õꞌacʉ̃ faraṍrẽ, Egiptocjãrãrẽ weeꞌquere werepeꞌocʉ niwĩ. Tojo
    nicã maꞌapʉ aꞌtirã, nipeꞌtise na piꞌetiwãꞌcãtiꞌquere werecʉ niwĩ. “Õꞌacʉ̃, ʉ̃sãrẽ
    aꞌtiro wee yʉꞌrʉowĩ”, ni werecʉ niwĩ.
  gup-gup: Kaluk Moses bimarneyolyolmeng Jethro njalehnjale kore Yawey benbom benkukyakwong
    rowk bedberre nawu king Egyptbeh dja mak nuye bininj. Dja mak nungka benbidyikarrmeng
    nawu Israel benkebmawahmeng. Dja mak Moses bimarneyolyolmeng bu birrihrey kunrayek
    dorrengh, kore kubolkdarleh kore kukku birriboyawani dja manme birriyawani, wanjh
    nungka Yawey bendjalngehkeng.
  gvs-gvs: Yaogu alituwoko kaga liliuna boi Yauwe bogina iguinuwedi Pero be nakae
    da Itipita yaidi Isileli tubunao manudi. Nakae alatuwoko Isileli tubunao mou liliuna
    idi ketoiya goi sibabanedi go, Yauwe manakaena iyavedi.
  rmc-rmc: Paľis o Mojžiš leske chudňa savoro te vakerel, so o RAJ kerďa le Faraonoske
    the le manušenge andro Egipt vaš o Izraeliti, the pal o pharipena, so len sas
    pro drom a sar len o RAJ iľa avri.
  nlg-nlg: Moses te tutuguni vania Jethro nia na lei totobo Yahweh te gonia vanira
    Pharaoh mana vure ni Egypt. Me bosa vanira ghua so tara rughupota na vahola te
    nea na hangadira righitaoniadira kulana vure ni Israel/Jew. Me bosa vania ghua
    so tara rughu pota na vahola te nea na hangadira tana halautu.
  pes-OPV: و موسی پدر زن خود را از آنچه خداوند به فرعون و مصریان به‌خاطر اسرائیل کرده
    بود خبرداد، و از تمامی مشقتی که در راه بدیشان واقع شده، خداوند ایشان را از آن
    رهانیده بود.
  ron-1924: Мойсе а историсит сокрулуй сэу тот че фэкусе Домнул ымпотрива луй Фараон
    ши ымпотрива Еӂиптулуй дин причина луй Исраел, тоате суферинцеле каре венисерэ
    песте ей пе друм ши кум ый избэвисе Домнул дин еле.
  aui-aui: Mosis, rawananaki iwoneni da awaki beradi tupana Yawe God ibera Ijipt damdi
    da yadi kiiwawo biidi, da Isrel damdi iyiyawiidi na kiiravine. Bi kate iwonena
    mayeni da kedae wawaya nuwapoyaye sikabikwarakwara na kiiravine bi kate metagha
    Yawe God iviwiitedina.
  ben-OBCV: ইস্রায়েলের জন্য সদাপ্রভু ফরৌণের ও মিশরীয়দের প্রতি যা যা করেছিলেন এবং
    পথিমধ্যে যেসব কষ্ট তাঁদের সহ্য করতে হয়েছিল ও সদাপ্রভু কীভাবে তাঁদের রক্ষা করেছিলেন,
    সেসব কথা মোশি তাঁর শ্বশুরমশাইকে বলে শোনালেন।
  som-som: Markaasaa Muuse wuxuu soddoggiis u sheegay kulli wixii Rabbigu ku sameeyey
    Fircoon iyo Masriyiintii oo uu ugu sameeyey reer binu Israa'iil aawadood, iyo
    wixii dhib iyaga ku dhacay oo dhan intay soo socdeen, iyo sidii Rabbigu uga samatabbixiyey.
  lat-VUC: 'narravit Moyses cognato suo cuncta quæ fecerat Dominus Pharaoni et Ægyptiis
    propter Israël: universumque laborem, qui accidisset eis in itinere, et quod liberaverat
    eos Dominus.'
  eng-ASVBT: And Moses told his father-in-law all that Jehovah had done unto Pharaoh
    and to the Egyptians for Israel’s sake, all the travail that had come upon them
    by the way, and how Jehovah delivered them.
  mna-mna: Tila to imaŋga na ipit mbol ma rwoonobi ileŋleŋ. Iso i pa mbulu boozomen
    ta Yooba ikam pa king ziŋan zin iwal biibi ki Aikuptu bekena ikamke zin Israel
    na. Mi iso i tomini pa pataŋana boozomen ta indeeŋe zin su zaala lwoono na, mi
    mbulu ta Yooba ikamam bekena iuulu zin.
  ita-1885: E Mosè raccontò al suo suocero tutto ciò che il Signore avea fatto a Faraone,
    ed agli Egizj, per amor d'Israele; e tutti i travagli ch'erano loro sopraggiunti
    per cammino, de' quali il Signore li avea liberati.
  eng-LXXUP: And Moses related to his father-in-law all things that the Lord did to
    Pharaoh and all the Egyptians for Israel’s sake, and all the labor that had befallen
    them in the way, and that the Lord had rescued them out of the hand of Pharaoh,
    and out of the hand of the Egyptians.
  eng-ULB: Moses told his father-in-law all that Yahweh had done to Pharaoh and the
    Egyptians for Israel's sake, about all the hardships that had come to them along
    the way, and how Yahweh had rescued them.
  spa-VBL: Moisés le contó a su suegro todo lo que el Señor había hecho al Faraón
    y a los egipcios en favor de los israelitas, todos los problemas que habían experimentado
    en el camino y cómo el Señor los había salvado.
  fra-_FOB: Et Moïse raconta à son beau-père tout ce que l'Éternel avait fait à Pharaon
    et aux Égyptiens en faveur d'Israël, toute la peine qui leur était survenue par
    le chemin, et comment l'Éternel les avait délivrés.
  mal-mal: മോശെ തന്റെ അമ്മായിയപ്പനോട് യഹോവ യിസ്രായേലിന് വേണ്ടി ഫറവോനോടും ഈജിപ്റ്റുകാരോടും
    ചെയ്തതും വഴിയിൽ അവർക്ക് നേരിട്ട പ്രയാസവും യഹോവ അവരെ രക്ഷിച്ചതും വിവരിച്ചു പറഞ്ഞു.
  urd-GVR: Mūsā ne Yitro ko tafsīl se batāyā ki Rab ne Isrāīliyoṅ kī ḳhātir Firaun
    aur Misriyoṅ ke sāth kyā kuchh kiyā hai. Us ne rāste meṅ pesh āī tamām mushkilāt
    kā zikr bhī kiyā ki Rab ne hameṅ kis tarah un se bachāyā hai.
  suz-BL: मिनु मोसामी परमप्रभु यावेमी इजीप्‍त ङा फाराओ कली नु आ मुर आन कली मार मार
    पवा, लांमी मार मार श्‍येत जामे, दोपा परमप्रभु यावेमी मेको नेल्‍ल रे प्रोना, मेको
    नेल्‍ल आ शिउ कली शेंताक्‍व।
  ita-1927: Allora Mosè raccontò al suo suocero tutto quello che l’Eterno avea fatto
    a Faraone e agli Egiziani per amor d’Israele, tutte le sofferenze patite durante
    il viaggio, e come l’Eterno li avea liberati.
  ckb-ckb: موساش هەموو ئەو شتانەی بۆ خەزووری گێڕایەوە کە یەزدان بە فیرعەون و میسرییەکانی
    کرد لە پێناوی گەلی ئیسرائیل و هەموو ئەو ناخۆشییانەی لە ڕێگا تووشیان هات و یەزدان
    فریایان کەوت.
  eng-BBE: And Moses gave his father-in-law an account of all the Lord had done to
    Pharaoh and to the Egyptians because of Israel, and of all the troubles which
    had come on them by the way, and how the Lord had given them salvation.
  kan-OKCV: ಇಸ್ರಾಯೇಲರಿಗೋಸ್ಕರ ಯೆಹೋವ ದೇವರು ಫರೋಹನಿಗೂ ಈಜಿಪ್ಟಿನವರಿಗೂ ಮಾಡಿದ್ದೆಲ್ಲವನ್ನೂ,
