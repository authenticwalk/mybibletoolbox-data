    mamahi kotoa pē kuo tō kiate kinautolu ʻi he hala, pea mo e fakamoʻui ʻakinautolu
    ʻe Sihova.
  ces-1613: A vypravoval Mojžíš testi svému všecko, což učinil Hospodin Faraonovi
