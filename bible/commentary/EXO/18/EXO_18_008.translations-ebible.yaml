  tam-2017: பின்பு மோசே யெகோவா இஸ்ரவேலுக்காக பார்வோனுக்கும் எகிப்தியர்களுக்கும் செய்த
    எல்லாவற்றையும், வழியிலே தங்களுக்கு சம்பவித்த எல்லா வருத்தத்தையும், யெகோவா தங்களை
    விடுவித்து இரட்சித்ததையும் தன்னுடைய மாமனுக்கு விவரித்துச் சொன்னான்.
  spa-RV-1909: Y Moisés contó á su suegro todas las cosas que Jehová había hecho á
