    đường và Đức Giê-hô-va đã giải thoát dân Y-sơ-ra-ên thế nào.
  hin-CV: मोशेह ने अपने ससुर को सब बातें बताई, जो इस्राएलियों के लिए याहवेह ने फ़रोह
    तथा मिस्रियों के साथ की थी. मोशेह ने उन्हें सब परेशानियां भी बताईं, जिनका सामना
    उन्होंने इस यात्रा में किया था, तथा यह भी कि याहवेह ने किस तरह से उनको रास्ते
    भर बचाया.
  eng-OURB: Moses [Drawn out] told his father-in-law all that Adonai had done to Pharaoh
    and to the Egyptians [people from Abode of slavery] for Israel [God prevails]’s
    sake, all the hardships that had come on them on the way, and how Adonai delivered
