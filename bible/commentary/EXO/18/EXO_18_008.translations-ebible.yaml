    found upon the way, and how the Lord had delivered them.
  tha-KJV: โมเสสเล่าให้พ่อตาฟังถึงเหตุ​การณ์​ทุ​กประการซึ่งพระเยโฮวาห์ทรงกระทำกับฟาโรห์
    และแก่ชาวอียิปต์เพราะทรงเห็นแก่พวกอิสราเอล ทั้งความทุกข์ยากลำบากทั้งปวงซึ่งเกิดขึ้นแก่คนอิสราเอลในระหว่างทาง
    และพระเยโฮวาห์​ได้​ทรงช่วยเขาให้พ้นภัยอย่างไร
  por-BR-2018: E Moisés contou a seu sogro todas as coisas que o SENHOR havia feito
