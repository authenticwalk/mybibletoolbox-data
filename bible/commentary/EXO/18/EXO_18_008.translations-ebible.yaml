    akuaba akuaba lɨmi agasaŋ sulami. Isɨlaelɨ hɨdɨlɨ agɨlaŋ Isipɨ fɨli tɨbɨ agadɨ
    vala uu hɨbɨ cina vɨhɨlɨ hekɨlɨ hekɨlɨ igavɨdaci Asɨ Iaue nulɨdɨ ahɨliahudaci
