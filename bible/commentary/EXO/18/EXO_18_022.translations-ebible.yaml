verse: EXO.018.022
translations:
  mal-C: അവർ എപ്പോഴും ജനത്തിനു ന്യായംവിധിക്കട്ടെ. സങ്കീർണമായ വ്യവഹാരങ്ങൾ അവർ നിന്റെ
    അടുക്കൽ കൊണ്ടുവരികയും ലഘുവായ കാര്യങ്ങളിൽ അവർതന്നെ തീർപ്പുകൽപ്പിക്കുകയും ചെയ്യട്ടെ.
    അങ്ങനെയായാൽ നിന്റെ ജോലിഭാരം കുറയും, അങ്ങനെ അവരും അതു നിന്നോടൊപ്പം പങ്കിടുമല്ലോ!
  deu-TKW: damit sie den Leuten jederzeit Recht sprechen. Dann soll jede wichtige
    Sache vor dich gebracht werden, jede minder wichtige aber sollen sie selbst entscheiden;
    so wirst du dich entlasten und sie werden dich unterstützen.
  lin-lin: Okopesa bango mosala ya kosambisa bato tango nyonso mpe ndingisa ya kokata
    bango moko makambo ya mike ; kasi babanda komemela yo kaka makambo ya minene.
    Soki osali bongo, okozala lisusu na mokumba ya makasi te ; pamba te okokabola
    yango elongo na bango.
  eng-LSV: and they have judged the people at all times; and it has come to pass,
    they bring every great matter to you, and they judge every small matter themselves;
    and lighten it from off yourself, and they have borne with you.
  eng-GNV: 'And let them iudge the people at all seasons: but euery great matter let
    them bring vnto thee, and let them iudge all small causes: so shall it be easier
    for thee, when they shall beare the burden with thee.'
  eng-WEBSTER: 'And let them judge the people at all seasons: and it shall be, that
    every great matter they shall bring to thee, but every small matter they shall
    judge: So shall it be easier for thyself, and they shall bear the burden with
    thee.'
  nhw-BL: Huan inijuanti quisencahuase catli quincuesos ni masehualme ipan tlen hueli
    tlatoctzi. Huan san nopa tlamantli catli más huejhueyi mitzhualiquilise huan inijuanti
    quisencahuase nochi tlamantli catli amo ohui. Quej nopa amo elis tlahuel ohui
    nopa tequitl pampa anquichihuase san sejco.
  swh-ONEN: Waweke wawe waamuzi wa watu kwa wakati wote, lakini waambie wakuletee
    kila shauri lililo gumu; yale yaliyo rahisi wayaamue wao wenyewe. Hii itafanya
    mzigo wako kuwa mwepesi, kwa sababu watashirikiana nawe.
  bba-bba: Beyɑ bɑ ko n dɑ tɔn be sirie bɑɑdommɑ kpɑ bɑ n dɑ kɑ ɡɑri yi yi sɛ̃ nɛ
    wunɛn mi. A de bu nun wunɛn sɔmunu kɑwɑ, kpɑ bu kɑ nun sɔbe.
  eng-KJVCPB: 'and let them judge the people at all seasons: and it shall be, that
    every great matter they shall bring unto thee, but every small matter they shall
    judge: so shall it be easier for thyself, and they shall bear the burden with
    thee.'
  mpx-mpx: Gamagalau nihi payatalal sauga gegewena. Pulowan bwabwatal gegewena nihi
    pwatanim elam, yaa toto i mweyaha totoliya nihi pasapu. Pulowan nihi waliwali-an
    inoke ni mweyaha elam.
  luo-luo: Ketgi mondo gibedi jongʼad bura ni oganda kinde duto, to buche matek kende
    ema ginyalo keloni. Buche mayot ginyalo ngʼado giwegi, nimar mano biro miyo tingʼ
    ma in-go bedo mayot, nimar gibiro lawe kodi.
  meu-meu: 'Idia ese taunimanima bae hahemaoro henidia, dina iboudiai: hereva badadia
    be oi emu bae mailaidia, a hereva maraḡidia be sibodia bae haero. Unu amo oiemu
    ḡaukara taina baine haraḡa, badina be idia ese maduna kahana bae huaia.'
  npi-ULB: तिनीहरूले हर समय मानिसहरूका मुद्दाहरूका न्याय गर्नेछन्, तर कठिन मुद्दाहरूचाहिँ
    तिनीहरूले तिमीकहाँ ल्याउनेछन् । स-साना मुद्दाहरू तिनीहरू आफैले न्याय गर्न सक्छन्
    । यसरी तिमीलाई सजिलो हुनेछ र तिनीहरूले तिम्रो बोझ बोक्‍नेछन् ।
  yor-yor: Jẹ́ kí wọn ó máa ṣe ìdájọ́ àwọn ènìyàn ni gbogbo ìgbà, ṣùgbọ́n jẹ́ kí wọn
    mú ẹjọ́ tí ó bá nira fún wọn láti dá tọ̀ ọ́ wá; kí wọn kí ó máa dá ẹjọ́ kéékèèké.
    Èyí ni yóò mú iṣẹ́ rẹ rọrùn, wọn yóò sì máa ràn ọ́ lọ́wọ́ lórí ìdájọ́ ṣíṣe.
  emp-NTPO: Maʌ̃ bororãba ẽberãrã nẽbʌrara cawa od̶ida panʌa. Baridua nẽbʌrada ãdub̶a
    poya cawa od̶aẽ́bʌrʌ, bʌmaa zed̶ida panʌa bʌa cawa omãrẽã. Baribʌrʌ jũma nẽbʌra
    mãcua zareaẽ́ b̶eara ãdub̶a cawa od̶ida panʌa. Maʌ̃ bororãba careba cawa o panʌ
    bẽrã bʌra jũmawãyã sẽ b̶aẽ́a.
  ind-ind: Mereka akan mengadili perkara-perkara umat ini. Bila ada perkara yang sulit,
    mereka bisa membawanya kepadamu, tetapi perkara yang lebih mudah biarlah mereka
    adili. Dengan begitu, mereka menanggung beban ini bersama denganmu sehingga meringankan
    pekerjaanmu.
  pes-OPCB: آنها باید همیشه آماده باشند تا به مسائل جزئی مردم رسیدگی کنند اما مسائل
    مهم را نزد تو بیاورند. بگذار رهبران خودشان مسائل جزئی را حل کنند. بدین ترتیب آنها
    بار تو را سبکتر خواهند کرد.
  tgl-ULB: Hahatulan nila ang mga tao sa lahat ng kaugaliang pamamaraan na mga kaso,
    pero dadalhin nila ang mga mabibigat na mga kaso sa iyo. Sila na ang hahatol sa
    mga maliliit na mga kaso. Sa ganyang paraan, magiging magaan para sa iyo, at dadalhin
    nila ang pasanin kasama mo.
  hui-hui: Wali agalinaga godi larago hale halu dabagane agali uruni helolene nga.
    Ti biabe ogoniale biaga ka lene howa biaabo helo dabo helolene nga. Genda emene
    ale ngaru tigua lo tiga bigi bialu bi timbuni gendabi tigua hangu lai habe nahe
    ngaru í̠ keria yalu ibugu bulene nga. Anidagua mo tale birimiyagua í̠ genda yu
    kegoni maru tigua yamu yu kagola í̠ yabiabi holebere.
  mya-mya: သူ​တို့​ကို​အ​မြဲ​တမ်း​တ​ရား​သူ​ကြီး​များ အ​ဖြစ် လူ​တို့​၏​အ​မှု​အ​ခင်း​များ​ကို​စီ​ရင်
    စေ​ရ​မည်။ သူ​တို့​သည်​ခက်​ခဲ​သော​အ​မှု​များ ကို​သင့်​ထံ​သို့​တင်​ပြ​၍ သေး​ငယ်​သော​အ​မှု
    များ​ကို​သူ​တို့​ကိုယ်​တိုင်​စီ​ရင်​ဆုံး​ဖြတ်​စေ ရ​မည်။ ဤ​နည်း​အား​ဖြင့်​သူ​တို့​သည်
    သင်​၏ တာ​ဝန်​ကို​ခွဲ​ဝေ​ထမ်း​ဆောင်​ကြ​သော ကြောင့်​သင့်​အ​တွက်​သက်​သာ​လိမ့်​မည်။-
  cbi-NTPO: Tsenmala yalaa malumere chachillanu kaa peletu juulanuya kavitu ke' mantse'karen
    chunu detsuve, tsejtu yaichi mantse'kaanu' jutyuu peletunuya ñunaa taanu detsuve.
    Tsanguishu juntsaa kayu jayun taaju kikentsunu tsuve, matyu yala tsanguitaa ñunu
    kivetentsunu dejuñu' mitya.
  bod-N: ཁོ་རྣམས་ཀྱིས་དུས་རྒྱུན་མི་རྣམས་ལ་ལེགས་ཉེས་ཀྱི་ཤན་འབྱེད་དགོས་པ་འདི་ལྟ་སྟེ།
    དོན་ཆེན་གང་བྱུང་བ་དེ་དག་ཁྱེད་ལ་ཞུ་དགོས་པ་དང་། དོན་ཆུང་རྣམས་རང་རང་གིས་ཐག་གིས་གཅོད་དགོས།
    དེ་ལྟར་བྱས་ན་ཁྱེད་ཀྱི་ལས་ཚགས་ཇེ་ཡང་དུ་འགྲོ་བ་དང་། ཁོ་རྣམས་ཀྱིས་ཁྱེད་དང་མཉམ་དུ་འགན་འཁུར་བར་འགྱུར།
  sna-sna: Uvaite kuti vashande savatongi vavanhu panguva dzose, asi uvaite kuti vauye
    kwauri nenyaya dzose dzakaoma; nyaya dzakareruka ngavatonge ivo pachavo. Izvozvo
    zvicharerutsa mutoro wako, nokuti vanenge vachigovana newe.
  spa-BLM: Que juzguen al pueblo en todo momento. Todo asunto grande te lo traerán
    a ti, pero todo asunto pequeño lo juzgarán ellos mismos. Así te será más fácil,
    y ellos compartirán la carga contigo.
  cac-cac: A eb' vin̈ tic ol b'oan yaj yoval eb' anima. Tato quenn̈ej yaj yoval anima
    chi', sb'o'ocab' yaj eb' vin̈. Tato nivan yaj jun, yic'ocab'cot eb' d'a ichan̈.
    Tato icha chi' ol utej, ol colvaj jab'oc eb' yic'anel jun munlajel tic d'a ib'an̈.
  swh-ULB: Watawa hukumu watu na kesi za kawaida, lakini kesi ngumu wataleta kwako.
    Kwa kesi ndogo, wanaweza kuhukumu wenyewe. Kwa hivyo itakuwa rahisi kwako, na
    watabeba mzigo na wewe.
  bel-bel: 'хай яны судзяць народ у любы час і пра ўсякую важную справу даносяць табе,
    а ўсе малыя справы судзяць самыя: і будзе табе лягчэй, і яны панясуць з табою
    цяжар:'
  wed-wed: Taui rava ai viamparipari ina tere-vaijijimani. Wate aiwai da i piripiri,
    ina neiai awarim. Taui ina voaguim da am vita ina avarai ma ina votelatelai.
  deu-ELBBK: dass sie das Volk richten zu aller Zeit; und es geschehe, dass sie jede
    große Sache vor dich bringen, und dass sie jede kleine Sache selbst richten; so
    erleichtere es dir, und sie mögen mit dir tragen.
  mbb-OT: Ebpenilbi sikandan he menhuhusey te langun he timpu. Iyan sikandan ebpenhusey
    te minsan hengkey he melemu zà he menge samuk, iyan, is mereǥen he menge samuk,
    ne ziyè dan idangep te kenikew. Ne heini he paaǥi, ebmahagkap is menge vaal nu
    te kedtavang kandan.
  mal-2015: അവർ എല്ലാസമയത്തും ജനത്തിന്നു ന്യായം വിധിക്കട്ടെ; വലിയ കാര്യം ഒക്കെയും
    അവർ നിന്റെ അടുക്കൽ കൊണ്ടുവരട്ടെ; ചെറിയ കാര്യം ഒക്കെയും അവർ തന്നേ തീർക്കട്ടെ; ഇങ്ങനെ
    അവർ നിന്നോടുകൂടെ വഹിക്കുന്നതിനാൽ നിനക്കു ഭാരം കുറയും.
  tuo-NT: Na nipeꞌtirã Israe curuacjãrãrẽ “Aꞌtiro peꞌe weeya”, ni dutinuꞌcũrãsama.
    Apeye na apomasĩtise diasase nicãma, mʉꞌʉ tiropʉ aporã aꞌtirãsama. Mejõ niseacãma,
    na basu aporãsama. Na aꞌtiro weecã, sõꞌowaro mʉꞌʉ piꞌetisome. Na mʉꞌʉrẽ sʉꞌori
    tere weetamurãsama.
  gup-gup: Yibenmarnbu birrimekbe birrimak bininj bu munguyh kabindidjadme kore bininj
    kabirridurrenkenh. Dja bininj rowk wanjh kabirrimkan manbu mankarrekilehkilelkkenh
    dja kabindidjadme kamak rowk. Dja wardi bu mankarredulmukkenh kabenmarnebebme,
    wanjh birrimka kore ngudda bu yibendjadmekenh. Bu kuhni kabirriyime, nakka nawu
    yibendjarrngbun bininj, wanjh ngundingehke, dja minj yiyawoyhngorrkan manbu mandulmuk
    duninjh. Bedda warridj wanjh ngurridjarrkngorrkan.
  gvs-gvs: Tauyadi kutagonēdi tuta liliuna tomota adi mou sitakinoidi go, mou gagaidi
    neta sisowóduwo, e madabokidi sivinim bei kom kutakínona. Go mou giyaidi, tuwo
    liliudi toinidi sitakinoidi, e bei yaim ikakapu nakae paisewayana goi sivaitem.
  rmc-rmc: On mi rozsudzinen furt o lokeder veci maškar o manuša a o phareder veci
    mi anen ke tute. Aleha tuke pomožinena a ela tuke lokeder.
  nlg-nlg: Na lei mane raini kara righitaonira na vure, ma kara maemanei na lei hughuhughu
    te pile, mana lei ghanaghana te mava me vahola kara holai vanigho mai. Kara tangomana
    heghedira so ge kara gonighi na lei totobo te pile, ge kara hangagho na holani
    na hohola te mava [keri] ge ke malumu vanigho na righitaoni.
  pes-OPV: تا بر قوم پیوسته داوری نمایند، و هر امر بزرگ را نزد تو بیاورند، و هر امرکوچک
    را خود فیصل دهند. بدین طور بار خود راسبک خواهی کرد، و ایشان با تو متحمل آن خواهند
    شد.
  ron-1924: Ей сэ жудече попорул ын тот тимпул; сэ адукэ ынаинтя та тоате причиниле
    ынсемнате, яр причиниле челе май мичь, сэ ле жудече ей ыншишь. Ын фелул ачеста,
    ыць вей ушура сарчина, кэч о вор пурта ши ей ымпреунэ ку тине.
  aui-aui: Bi nonowa wawaya yadi wiikawakereyana sinanuwagiureyana. Wiikawakereyana
    piropirodi na sinapiikedi tam biidi, bi wiikawakereyana gisigisidi na toudi wosina
    sinanuwagiureyana. Bi siniwiitem da vitana konakawari, na berana inatekateka tam
    biidi.
  ben-OBCV: সবসময় এদেরই লোকজনের বিচারক হয়ে থাকতে দিয়ো, কিন্তু প্রত্যেকটি দুরূহ
    মামলা তাদের তোমার কাছে আনতে দিয়ো; সহজ মামলাগুলির নিষ্পত্তি তারা নিজেরাই করে নিতে
    পারবে। এতে তোমার বোঝা হালকা হয়ে যাবে, কারণ তারা তোমার সঙ্গে তা ভাগাভাগি করে নেবে।
  som-som: oo kuwaasu dadka ha u gar naqeen had iyo goor, oo waxay noqon doontaa in
    wixii weyn oo dhan ay adiga kuu keenaan, laakiinse wixii yar oo dhan ay iyagu
    ka gar naqi doonaan; oo sidaasaa hawshu kaaga yaraan doontaa, oo iyana hawshay
    kula qaybsan doonaan.
  lat-VUC: 'qui judicent populum omni tempore: quidquid autem majus fuerit, referant
    ad te, et ipsi minora tantummodo judicent: leviusque sit tibi, partito in alios
    onere.'
  eng-ASVBT: 'and let them judge the people at all seasons: and it shall be, that
    every great matter they shall bring unto thee, but every small matter they shall
    judge themselves: so shall it be easier for thyself, and they shall bear the burden
    with thee.'
  mna-mna: Zin tomtom tina ko timbot be tipazalzal sua ma koroŋ pa zin iwal biibi.
    Tana uraata kizin be tiurpewe pataŋana riŋariŋa. Naso tiuulu u mi niomŋan kabaada
    uraata taiŋgi ka pataŋana. Mi pataŋana ta bibip i, nako tiso u pa mi itum urpe.
  ita-1885: E rendano essi ragione al popolo in ogni tempo; e rapportino a te ogni
    grande affare; ma giudichino ogni piccolo affare. Così ti sgraverai del carico
    che hai addosso, ed essi lo porteranno teco. Se tu fai questa cosa,
  eng-LXXUP: And they shall judge the people at all times, and the too burdensome
    matter they shall bring to thee, but they shall judge the smaller cases; so they
    shall relieve thee and help thee.
  eng-ULB: They will judge the people in all routine cases, but the difficult cases
    they will bring to you. As for all the small cases, they can judge those themselves.
    In that way it will be easier for you, and they will carry the burden with you.
  spa-VBL: Estos hombres deben juzgar al pueblo de manera continua. Pueden traertelos
    asuntos más grandes, pero podrán decidirpor sí mismos respecto a todos los asuntos
    pequeños. De esta manera su carga se hará más ligera a medida que la compartan.
  fra-_FOB: Et qu'ils jugent le peuple en tout temps; s'il y a de grandes affaires,
    qu'ils te les rapportent; mais qu'ils jugent eux-mêmes toutes les petites causes.
    Allège ton fardeau, et qu'ils le portent avec toi.
  mal-mal: അവർ എല്ലാസമയത്തും ജനത്തിന് ന്യായം വിധിക്കട്ടെ; വലിയ കാര്യം അവർ നിന്റെ അടുക്കൽ
    കൊണ്ടുവരട്ടെ; ചെറിയ കാര്യം അവർ തന്നെ തീർക്കട്ടെ; ഇങ്ങനെ അവർ നിന്നോടുകൂടെ വഹിക്കുന്നതിനാൽ
    നിനക്ക് ഭാരം കുറയും.
  urd-GVR: Un ādmiyoṅ kī zimmedārī yih hogī ki wuh har waqt logoṅ kā insāf kareṅ.
    Agar koī bahut hī pechīdā muāmalā ho to wuh faisle ke lie āp ke pās āeṅ, lekin
    dīgar muāmaloṅ kā faislā wuh ḳhud kareṅ. Yoṅ wuh kām meṅ āp kā hāth baṭāeṅge aur
    āp kā bojh halkā ho jāegā.
  suz-BL: मेको कोव़ब मुरपुकीमी नाक्‍त किंत किंत ङा निसाफ पामेक्‍ल। ठेयब मुददा चहिं
    इ ङोंइती चाक्‍गमेक्‍ल। आइक्‍च मुददा आंमा गारपदमेक्‍ल। मो पाप्‍तीवी हना, इ कली
    रिम्‍शो दुम्‍ब। मिनु मेको कोव़बपुकीमी इ गेय नु श्‍येत योक्‍शा पाइनीम।
  ita-1927: e rendano essi ragione al popolo in ogni tempo; e riferiscano a te ogni
    affare di grande importanza, ma ogni piccolo affare lo decidano loro. Allevia
    così il peso che grava su te, e lo portino essi teco.
  ckb-ckb: هەموو کاتێک دادوەری بۆ گەل دەکەن و هەر داوایەکی گەورە هەبێت دەیهێننە لای
    تۆ، هەر داوایەکیش بچووک بێت خۆیان بڕیاری لەسەر دەدەن. ئەوە بارت سووک دەکات، چونکە
    ئەوان لەگەڵت هەڵدەگرن.
  eng-BBE: 'And let them be judges in the causes of the people at all times: and let
    them put before you all important questions, but in small things let them give
    decisions themselves: in this way, it will be less hard for you, and they will
    take the weight off you.'
  kan-OKCV: ಇವರು ಎಲ್ಲಾ ಕಾಲಗಳಲ್ಲಿಯೂ ಜನರಿಗೆ ನ್ಯಾಯತೀರಿಸಲಿ. ಆದರೆ ದೊಡ್ಡ ವ್ಯಾಜ್ಯಗಳನ್ನೆಲ್ಲಾ
    ನಿನ್ನ ಮುಂದೆ ತಂದು, ಸಣ್ಣ ವ್ಯಾಜ್ಯಗಳನ್ನೆಲ್ಲಾ ತಾವೇ ತೀರಿಸಲಿ. ಆಗ ನಿನಗೆ ಸುಲಭವಾಗುವುದು.
    ಅವರೂ ನಿನ್ನ ಸಂಗಡ ಭಾರವನ್ನು ಹೊರುವರು.
  bbb-bbb: Areme ni kiaga bure e guebuo ise ije kena giane. Bu giaga irufui gue buka
    mamekanukuma bu kena una one rone. Ro bu isesinakuva bure ke giana asuseke. Bu
    ijiege rekina bu irufui ije a osukua abeno ije bino ifejana dasumaga a naeki rene.
  tam-2017: அவர்கள் எப்பொழுதும் மக்களை நியாயம் விசாரித்து, பெரிய காரியங்கள் எல்லாவற்றையும்
    உம்மிடம் கொண்டுவரட்டும், சிறிய காரியங்கள் யாவையும் தாங்களே தீர்க்கட்டும்; இப்படி
    அவர்கள் உம்மோடு இந்தப் பாரத்தைச் சுமந்தால், உமக்கு இலகுவாக இருக்கும்.
  spa-RV-1909: 'Los cuales juzgarán al pueblo en todo tiempo; y será que todo negocio
    grave lo traerán á ti, y ellos juzgarán todo negocio pequeño: alivia así la carga
    de sobre ti, y llevarla han ellos contigo.'
  ron-BTF: Și ei să judece poporul în tot timpul; și să fie, că fiecare lucru mare
    îl vor aduce la tine, dar fiecare lucru mic îl vor judeca ei; așa va fi mai ușor
    pentru tine și vor purta povara împreună cu tine.
  eng-WEBP: Let them judge the people at all times. It shall be that every great matter
    they shall bring to you, but every small matter they shall judge themselves. So
    shall it be easier for you, and they shall share the load with you.
  eng-FBV: These men are to judge the people on a continuing basis. Major issues they
    can bring to you, but they can decide all the small matters themselves. In this
    way your burden will be made lighter as they share it with you.
  nld-1939: Die moeten dan op iedere tijd recht spreken over het volk; zij kunnen
    de kleinere dingen behandelen, terwijl zij alle gewichtige zaken aan u moeten
    voorleggen. Zo kunt ge het u zelf lichter maken, en zullen zij de last samen met
    u dragen.
  nch-BL: Huan inijuanti quisencahuase cati quincuesos ni masehualme ipan ten hueli
    talojtzi. Huan san nopa tamanti cati más huejhueyi mitzhualiquilise huan inijuanti
    quisencahuase nochi tamanti cati amo ohui. Quej nopa amo elis tahuel ohui nopa
    tequit pampa anquichihuase san sejco.
  vie-1934: đặng xét đoán dân sự hằng ngày. Nếu có việc can hệ lớn, họ hãy giải lên
    cho con; còn những việc nhỏ mọn, chính họ hãy xét đoán lấy. Hãy san bớt gánh cho
    nhẹ; đặng họ chia gánh cùng con.
  hin-CV: ये ज़िम्मेदार व्यक्ति ही उन लोगों की बात सुनें और सुलझायें और जो बात न सुलझ
    पाए तब ही वे तुम्हारे पास आएं. तब तुम्हारा बोझ हल्का हो जाएगा और पूरे लोगों पर
    अच्छी तरह नियंत्रण रख पाओगे.
  eng-OURB: Let them judge the people at all times. It shall be that every great matter
    they shall bring to you, but every small matter they shall judge themselves. So
    shall it be easier for you, and they shall share the load with you.
  spa-BES: 'Y sean jueces en las causas de las personas en todo momento: y pongan
    a su disposición todas las preguntas importantes, pero en cosas pequeñas, que
    tomen decisiones por sí mismos: de esta manera, será menos difícil para ustedes,
    y ellos te quitará el peso.'
  tdx-tdx: Le adono iareo hizaka ondatio nainai’e, ie amy zao hasese’ iareo mb’ama’o
    ze enta-mavesatse le o maivañivañeo ro ho tampahe’ iareo. Haivañe ama’o henane
    izay ie hindre hivave ama’o.
  vid-vid: Awo ndo wowa na nhing'hano chila zuwa kutagusa nongwa za wanhu. Nongwa
    ng'hulu wokigalila hegwe, ila zila ndodondodo wotagusa wawo. Kwa nzila ayi, koweza
    kuzona mbuli azi za ubewe kwa vila wochitanza na hegwe kuli mbuli azo.
  eng-OKE: And they shall judge the people at any time, and every great matter they
    shall bring to thee, but every small thing they shall judge; and they will lighten
    it from thee, and bear it with thee.
  tha-KJV: ให้​เขาพิพากษาความของพลไพร่​อยู่​เสมอ ส่วนคดี​ใหญ่​ๆก็​ให้​เขานำมาแจ้งต่อท่าน
    แต่​คดี​เล็กๆน้อยๆให้เขาตัดสินเอง การงานของท่านจะเบาลง และพวกเขาจะแบกภาระร่วมกั​บท​่าน
  por-BR-2018: 'Os quais julgarão ao povo ao todo tempo; e será que todo negócio grave
    o trarão a ti, e eles julgarão todo negócio pequeno: alivia assim a carga de sobre
    ti, e eles a levarão contigo.'
  deu-ELO: daß sie das Volk richten zu aller Zeit; und es geschehe, daß sie jede große
    Sache vor dich bringen und daß sie jede kleine Sache selbst richten; so erleichtere
    es dir, und sie mögen mit dir tragen.
  eng-WYC-2018: which shall deem the people in all time; soothly whatever thing is
    greater, tell they to thee, and deem they only [the] less(er) things, and be it
    easier to thee, when the burden is parted into other men. (and they shall judge
    their people at all times; but whatever case is hard, or too difficult, let them
    tell that to thee, and judge they only the simple cases, and so it shall be easier
    for thee, when the burden is shared with these other men.)
  epo-epo: Kaj ili juĝadu la popolon en ĉiu tempo; ĉiun grandan aferon ili venigu
    al vi, sed ĉiun malgrandan aferon juĝu ili; tiel fariĝos pli facile al vi, kaj
    ili portos kun vi.
  uig-PIN: Xuning bilǝn bular ⱨǝrⱪandaⱪ waⱪitta hǝlⱪning ix-dǝwalirini soraydu. Əgǝr
    qong bir ix-dǝwa qiⱪip ⱪalsa, buni sanga tapxursun; lekin ⱨǝmmǝ kiqik ix-dǝwalarni
    ular ɵzliri bejirisun. Xundaⱪ ⱪilip, ular sening wǝzipǝngni yeniklitip, yüküngni
    kɵtürüxüp beridu.
  beo-beo: 'Ilia mae yolesili fofada:su ouligisu dunu agoane hawa: hamoma:mu. Hou
    da gasa bagade ba:sea, ilia da di hahamoma:ne, dima adola misunu da defea. Be
    liligi fonobahadi ilisu da fofada:mu da defea. Ilia da dia dioi bagade liligi
    gilisili gaguli ahoasea, dia dioi liligi da bu fofoi ba:mu.'
  tpi-OTNT: Bai ol dispela man i ken kamap jas bilong ol manmeri. Ol yet i ken stretim
    ol liklik trabel long kot. Tasol ol bikpela trabel ol i ken bringim long yu bilong
    stretim. Olsem na bai ol i ken helpim yu long karim hevi bilong dispela wok na
    bai wok bilong yu i no hat tumas.
  hau-SA: Bari waɗannan mutane su sassanta mutane a kan ƙananan matsaloli, amma kowace
    babban matsala, ko bukata ta musamman, sai su kawo wurinka, ƙananan matsaloli
    kuma sai su yanke hukuncin da kansu. Ta haka ne za su taimaka wajen ɗaukan nauyin
    jama’a, don su sa aikin yă zama maka da sauƙi.
  udu-udu: Dhali dhalki uni a’di i dwall ’kwani gwo isa yempa/ mo. Eya ris dhan mii
    kun p̱iki e mo tani uni mini mishi uni ḵalu i /e mo. Hili ushi mii kun p̱o’da
    she/ mo tani uni a’di mini pwaḵ uni bwa mo uni ki is buni uni ’cena mo. Wakan
    a’di i mina to i ’dish mii ki ’dish gom /e mo dhali uni mini mish ton diṯin nyaḵ
    ḵal ki /e mo be.
  uig-LAT: Shuning bilen bular herqandaq waqitta xelqning ish-dewalirini soraydu.
    Eger chong bir ish-dewa chiqip qalsa, buni sanga tapshursun; lékin hemme kichik
    ish-dewalarni ular özliri béjirisun. Shundaq qilip, ular séning wezipengni yéniklitip,
    yüküngni kötürüshüp béridu.
  nde-nde: Benze babe ngabahluleli babantu ngezikhathi zonke, kodwa kabalethe wonke
    amacala anzima kuwe bona baqume amacala alula. Lokho kuzakwenza ukuthi umthwalo
    wakho ube lula ngoba bazabe besabelana lawe.
  ton-ton: 'Pea tuku ke nau fakamaau ʻae kakai ʻi he ngaahi kuonga kotoa pē: pea ʻe
    pehē, ʻilonga ʻae meʻa lahi kotoa pē, ke nau ʻomi ia kiate koe, ka ko e ngaahi
    meʻa ʻoku siʻi, ke nau fakamaauʻi: ko ia ʻe hoko ʻo faingofua ai kiate koe, pea
    te nau fai mo koe ke fua ʻae kavenga.'
  ces-1613: Oni ať soudí lid každého času. Což bude většího, vznesou na tebe, a menší
    pře sami nechť soudí; a tak lehčeji bude tobě, když jiní ponesou břímě s tebou.
  eko-eko: Yo anttela wiiya vakatthi wa atthu yoori asala aphuka tafwawuthi zaya.
    Nka ootiiselaka weeyo tafwawuthi epile zoolipa; epile zookhweya anttela waattalela
    ottho. Amana oretta toowo enttela wiiya yookhweya khaazi yawo, maana yo anttela
    wuulikhela otthowe.
  eng-WMB: Let them judge the people at all times. It shall be that every great matter
    they shall bring to you, but every small matter they shall judge themselves. So
    shall it be easier for you, and they shall share the load with you.
  tam-TCV: இவர்களை எல்லா வேளைகளிலும் மக்களுக்கு நீதிபதிகளாக பணிசெய்யும்படி ஏற்படுத்து.
    ஆனால் ஒவ்வொரு கஷ்டமான வழக்குகளையும் அவர்கள் உன்னிடத்தில் கொண்டுவர ஏற்பாடு செய்யவேண்டும்.
    இலகுவான வழக்குகளை அவர்கள் தாங்களே நியாயந்தீர்க்கலாம். அவர்கள் உன்னோடு உன் பொறுப்பைப்
    பகிர்ந்து கொள்வதால் உனது சுமை இலகுவாகும்.
  ceb-ULB: Maghusay sila sa katawhan sa tanang sayon lamang nga mga kaso, apan ang
    mga lisod nga mga kaso pagadad-on nila kanimo. Alang sa tanang sayon nga mga kaso,
    makahimo sila sa paghusay niana sa ilang kaugalingon. Niana nga paagi mas mosayon
    kini alang kanimo, ug yayongan nila ang palas-anon uban kanimo.
  pol-UBG: Niech oni sądzą lud w każdym czasie. A gdy będzie ważniejsza sprawa, zaniosą
