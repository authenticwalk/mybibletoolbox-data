    Na naro iea kunana bara ri tuhori ioe, i uka ma go marego hateka.
  wal-wal: Eti ubba wode asaayyo pirddona; shin waayissiya yoho ubbaa neekko ehona;
    waayissenna yoho ubbaa eti wurssona. Eti nenaara shaakkiyo gishshau, toohoi neeyyo
