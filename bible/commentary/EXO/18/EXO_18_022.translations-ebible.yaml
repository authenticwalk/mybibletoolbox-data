    sobie, gdy poniosą ciężar z tobą.
  kyc-kyc: Yuu peparae nakamame range kote soo wambu dupwa yapalyuo rolarami. Dopa
    pyuo randa andake dupwa emba keta minyuo eparami. Eparaminyipape nakama range
    kuki laiya lenge dupwa soo rolarami. Nakamame kukinyi pyambuo dopa piraminyi dokopa
    emba randa nao yulu pii nare.
  urd-GVU: اُن آدمیوں کی ذمہ داری یہ ہو گی کہ وہ ہر وقت لوگوں کا انصاف کریں۔ اگر کوئی
    بہت ہی پیچیدہ معاملہ ہو تو وہ فیصلے کے لئے آپ کے پاس آئیں، لیکن دیگر معاملوں کا
    فیصلہ وہ خود کریں۔ یوں وہ کام میں آپ کا ہاتھ بٹائیں گے اور آپ کا بوجھ ہلکا ہو
    جائے گا۔
  deu-1912: daß sie das Volk allezeit richten; wo aber eine große Sache ist, daß sie
    dieselbe an dich bringen, und sie alle geringen Sachen richten. So wird dir's
    leichter werden, und sie werden mit dir tragen.
  ntj-ntj: Nyangka-tjananyayayi tirtu watjara tjurrkurlmanama. Ngarna-ya purtu kuliralpi
    pitjakunta nyuntula tjapilku. Yuwa, palunyapirinypa palyaranyangka walykumununku
    ngaraku. Tjiinyanta-ya pirnilu yirringkanama.
  kan-2017: ಅವರೇ ಯಾವಾಗಲೂ ಜನರಿಗೆ ನ್ಯಾಯವನ್ನು ತೀರಿಸಲಿ. ಅವರು ದೊಡ್ಡ ವ್ಯಾಜ್ಯಗಳನ್ನು ನಿನ್ನ
    ಮುಂದೆ ತರಲಿ. ಸಣ್ಣ ವ್ಯಾಜ್ಯಗಳನ್ನೆಲ್ಲಾ ಅವರೇ ತೀರಿಸಲಿ. ಅವರು ನಿನ್ನೊಂದಿಗೆ ಈ ಭಾರವನ್ನು ಹೊರುವುದರಿಂದ
    ನಿನಗೆ ಸುಲಭವಾಗುವುದು.
  ena-ena: Lɨnaŋ nɨbɨlaŋ ala ciaŋ vɨhɨlɨ hihɨla hihɨla hɨsɨŋ hulaŋ hɨniavɨbali uami.
    Ciaŋ vɨhɨlɨ hekɨlɨ hɨma agɨladɨ nɨbɨlaŋ hihɨlavɨbali uami. Agadɨ ala vɨhɨlɨ hekɨlɨ
    hekɨlɨ agɨladɨ nadɨ pɨŋ vavehavɨdaci nama nukeŋ hihɨlɨbanaŋ uami. Hameŋ lɨdanaŋ
    nɨbɨlaŋ nadɨ ahɨliahuavɨdaci nama vɨhɨlɨ hekɨlɨ sɨbaŋ ma igɨbanaŋ uami.
  yap-yap: Ma ga pagrad ngu’ur pithiged e oloboch u puluwon e girdi’ ni gubin ngiyal’.
    Yu pa’ i oloboch nib ga’ ma ba mo’maw’ e ngar feked i yib ngom, machane yad e
    ngar pithiged urngin e yoch pa’ i oloboch. Ya ngar uned ngom i chibiy gilbam nge
    mom ngom.
  hlt-MCSB: A tue boeih dongah pilnam te laitloek pah saeh. Dumlai aka om boeih khaw
    a puei mah nang taengla ham pawk puei saeh. Olka a phoeng boeih tah amih loh laitloek
    pah saeh. Te vaengah nang ham yanghoep saeh lamtah nang te n'yingyawn uh saeh.
  mdy-ETH: ዔያታ ቢያ ኬሊ ሙኪ ሙኪ ሚርጌ ዴኤሢ ማዒባኣ ባኮ ዛጊ ዎጎንጎ፤ ዔያቶኮ ዑሣ ማዔ ዴኤፃ ባኣዚ ጋዓንቴ ኔ ኮራ ዔኪ
    ሙኮንጎ፤ ዔያታ ዬያይዲ ኔ ባሶ ፓቂ ዔኬቶ ማዻ ኔኤም ሼሌዓንዳኔ።
  twi-ASANTE: Ma saa nnipa yi nni wɔn ho ni na wɔnni nokorɛ daa. Asɛm biara a ɛho
    hia anaa ɛkyere adwene no, wɔmfa mmra wʼanim. Wɔn ankasa nhwɛ nka nsɛm nketenkete
    a ɛbɛba wɔn anim. Sɛ wofa saa ɛkwan yi so a, adwuma no bɛyɛ mmerɛ ama wo, ɛfiri
    sɛ, woakyekyɛ nnwuma no ama wɔn.
  mwc-mwc: Kosi pipiya sini buibuiyisi ba asi bimagoyowana sina tere bitotorisi. Ba
