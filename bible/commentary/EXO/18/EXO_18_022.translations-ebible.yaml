    көтиришүп бериду.
  pma-pma: Kiling koakeil enek ilei revi usite onen meatin keil. Lises keil akilea
    avasak revi titi rea koa maes. Ka tounah koa keih ramat, ikuri hemai venuk. Hemukonek,
    keil ikulat umen koa meas ranuk, ka hesakini hemaes minuk.
  tel-2017: వాళ్ళు అన్ని సమయాల్లో ప్రజలకు న్యాయం తీరుస్తారు. పరిష్కారం కాని సమస్యలు
    మాత్రం నీ దగ్గరికి తీసుకు వస్తారు. చిన్న చిన్న తగాదాలు మాత్రం వాళ్ళే పరిష్కరిస్తారు.
    ఆ విధంగా వాళ్ళు నీ భారం పంచుకుంటే నీకు తేలికగా ఉంటుంది.
  hat-BSA: Kite yo jije pèp la nan tout lè. Konsa, kite sa fèt ke chak gwo ka va vini
    devan ou, men chak ti ka, yo menm yo va jije yo. “Konsa li va pi fasil pou ou,
    e yo va pote chaj la avèk ou.
  bxh-bxh: Iti haba dodoga sa fafadudulaidi fuya ouꞌouli. Pilipili lalalaꞌi mahudoꞌidi
    haba sa lediwa lebem na kikiꞌinadi iti ibodi haba sa fadudulaidi. Haba am paisowa
    begana sa fakufefe be ami faimalamalaha.
  kos-kos: Lela elos in kulansap oana mwet nununku nu sin mwet ma elos leum fac uh
    ke pacl nukewa. Elos fah use ma upa nukewa nu yurum, tusruktu elos ku in sifacna
    wotela elya srisrik nukewa uh. Fin ouinge, ac fisrasr nu sum ke elos kasrekom
    in sruhk orekma toasr kunom inge.
  hbo-WLC: וְשָׁפְט֣וּ אֶת־הָעָם֮ בְּכָל־עֵת֒ וְהָיָ֞ה כָּל־הַדָּבָ֤ר הַגָּדֹל֙ יָבִ֣יאוּ
    אֵלֶ֔יךָ וְכָל־הַדָּבָ֥ר הַקָּטֹ֖ן יִשְׁפְּטוּ־הֵ֑ם וְהָקֵל֙ מֵֽעָלֶ֔יךָ וְנָשְׂא֖וּ
    אִתָּֽךְ׃
  ibo-ibo: Mee ka ha bụrụ ndị ikpe nye ndị mmadụ oge niile. Nye iwu ka ha na-ewetara
    gị okwu dịkarịsịrị ike, ma na-ekpe ikpe gbasara okwu dị mfe na ndị ọzọ niile dị
    iche iche. Nʼụzọ dị otu a, ndị ikpe ndị ahụ ga-enyere gị aka ime ka ibu arọ gị
    dị mfe.
  ory-ory: ସେମାନେ ସର୍ବଦା ଲୋକମାନଙ୍କର ବିଚାର କରନ୍ତୁ, ପୁଣି, କୌଣସି ବଡ଼ କଥା ହେଲେ ତୁମ୍ଭ ନିକଟକୁ
    ଆଣିବେ, ମାତ୍ର କ୍ଷୁଦ୍ର କଥାସବୁ ସେମାନେ ଆପେ ବିଚାର କରିବେ, ତାହାହେଲେ ତୁମ୍ଭ ନିଜ କର୍ମ ଉଶ୍ୱାସ
    ହେବ, ପୁଣି, ସେମାନେ ତୁମ୍ଭ ସହିତ ଭାର ବହିବେ।
  chk-chk: Iwe, ir repwe eäni kapwüngün ekewe aramas fansoun meinisin. Iteiten fitikoko
    mi weires repwe uwato reöm, nge ekewe fitikoko mi kis repwe püsin apwüngü. Iei
    usun ewe angang epwe ekis mecheres ngonuk, nge ir repwe pwal mwärelong fän om
    weires.
  rop-rop: Detlot men na garra oldei stapambat ola agamin. Dei garra hendulum ola
    lilwan trabul. Bat if bigwan trabul kamat, en dei kaan sodimat, wal yu garra sodimat.
    En wen yu larram olabat dum det wek, dei garra meigim isi blanga yu.
  ukr-1871: І нехай судять їх люде по всяк час, а всї великі справи доводити муть
    вони до тебе, усї ж малі справи судити муть самі. І лекше буде на тебе, і нести
    муть вони тягар укупі з тобою.
  bch-bch: Gid ga tipatutui posanga pagid panua somisomi, be oangga posanga eta kapei
    tau ngan gid, eine ga tilongean ga ila pago. Gid kekelegid ga tipatutui posanga
    gereirei. Toa bedaoa ta tilualua eao ngan naurata toa ne, ta eao lem naurata malamalan.
  deu-1951: daß sie das Volk allezeit richten; alle wichtigen Sachen aber sollen sie
    vor dich bringen, und alle geringen Sachen sollen sie selbst richten; so wird
    es dir leichter werden, wenn sie die Bürde mit dir tragen.
  eng-JPS: And let them judge the people at all seasons; and it shall be, that every
    great matter they shall bring unto thee, but every small matter they shall judge
    themselves; so shall they make it easier for thee and bear the burden with thee.
  srp-1865: Oni neka sude narodu u svako doba; pa svaku stvar veliku neka javljaju
    tebi, a svaku stvar malu neka raspravljaju sami; tako æe ti biti lakše, kad i
    oni stanu nositi teret s tobom.
  lug-lug: Bawe obuyinza okulamulanga abantu ebbanga lyonna, naye ng’emisango emizibu
    bagikuleetera, emisango emyangu bo bagisalenga. Ekyo kinaawewulanga ku buzito
    bw’omugugu gwo, kubanga banaabanga bagukukwatirako.
  heb-heb: ושפטו את העם בכל עת והיה כל הדבר הגדל יביאו אליך וכל הדבר הקטן ישפטו הם
    והקל מעליך ונשאו אתך׃
  ben-IRV: তারা সব দিন লোকদের বিচার করবেন; বড় বড় বিচারগুলি তোমার কাছে নিয়ে আসবেন,
    কিন্তু ছোট বিচারগুলি তাঁরাই করবেন; তাতে তোমার কাজ সহজ হবে, আর তাঁরা তোমরা সঙ্গে
    ভার বইবেন।
  pan-pan: ਉਹ ਹਰ ਵੇਲੇ ਲੋਕਾਂ ਦਾ ਨਿਆਂ ਕਰਨ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇ ਕਿ ਹਰ ਇੱਕ ਵੱਡੀ ਗੱਲ ਤੇਰੇ
    ਕੋਲ ਲਿਆਉਣ ਪਰ ਛੋਟੀਆਂ ਗੱਲਾਂ ਨੂੰ ਆਪ ਨਬੇੜਨ ਸੋ ਇਸ ਤਰ੍ਹਾਂ ਤੇਰੇ ਲਈ ਸੌਖਾ ਰਹੇਗਾ ਅਤੇ ਉਹ
    ਤੇਰੇ ਨਾਲ ਭਾਰ ਹਲਕਾ ਕਰਨ।
  tkr-tkr: Manbışe məhkamabı he'ecen. Cosse ha'as əxən işbı hasre cocad he'ecen, dağamınbıd,
    dəxənbıd vasqa allecen. Məxüd manbışe vas kumag ha'as, valqa gyooxhana işib k'ıl
    quvxhes.
  mya-JVB: ထိုသူတို့သည် ခပ်သိမ်း သောအချိန် ၌ လူ များတို့ကို တရား စီရင်ကြစေ။ ကြီး သောအမှု
    ၌ သင် ၏အယူ ကို ခံကြစေ။ ငယ် သောအမှု ကို အလိုလို စီရင် ကြစေ။ သို့ဖြစ်လျှင် သူတို့သည်
    ဝိုင်းညီ၍ အမှုထမ်း သဖြင့် သင် သည် သက်သာ လိမ့်မည်။
  tte-O: Mwa sowasowali yatala paisowana siginauli sauga meuloina. Tem polowe lalakina
    silobai sikalaiyama koliwo, na tem imalamalae sibomamo siyadudulai. Tem siginauli
    besiele imalamalae koliwo kaiwena kowa me kam tosagu polowene kwayakasa yo kwayauyan
    kolimiu.
  tbg-tbg: Vinavuka homa iasi kaiqa vareha inaara uva vainara avuqavu ivarave. Nora
    uva vairera, vika ariarama vi uvara avuqavu iane tivarave. Mintimakeha vika ai
    kahaqi vaivaro ai kaiqavano vuaqa ntairara variane.
  hmo-hmo: Idia ese kota biaguna gaukara do idia karaia noho dina ibounai. Hereva
    badadia be oi dekenai do idia mailaia, to hereva maragidia be idia sibona do idia
    tahua. Inai dala dekenai oiemu gaukara be do ia metau bada lasi, badina gaukara
    umui haria dainai.
  urd-urd: कि वह हर वक़्त लोगों का इन्साफ़ किया करें और ऐसा हो कि बड़े — बड़े मुक़द्दमें
    तो वह तेरे पास लाएँ और छोटी — छोटी बातों का फ़ैसला ख़ुद ही कर दिया करें। यूँ तेरा
    बोझ हल्का हो जाएगा और वह भी उसके उठाने में तेरे शरीक होंगे।
  rus-SYN: 'пусть они судят народ во всякое время и о всяком важном деле доносят тебе,
    а все малые дела судят сами: и будет тебе легче, и они понесут с тобою бремя;'
  bqc-SIM: aaↄ yã́gↄ̃gↄ̃ gbɛ̃́piↄnɛ gↄↄpii. Aali mↄma ń yã́ zĩ'ũↄ píi, ãma
    aali yã́ yↄↄnaↄ gↄ̃́gↄ̃ ńzĩa. Beewa ↄ̃ aa n aso laonɛ.
  tcz-CHONGTHU: “Phat tinna mipi thutanna napan sah diu, thupi diuva thutanna ding
    aumvang le nangma heng'a hinpuiyun tin, thuneo hojouse vang chu amahon ama chamma
    atan lhah jeng theiju ahi. Nangma dia jong agom lam hijo ding chule amahon jong
    nangma nahin kithopi nau jong ahi,” ati.
  mar-mar: 'या नायक लोकांनी लोकांचा न्यायनिवाडा करावा; जर अगदी महत्वाची बाब असेल तर
    तिचा न्यायनिवाडा करण्याकरता तो वाद नायकांनी तुझ्याकडे आणावा, परंतु लहानसहान प्रकरणांसंबंधी
    त्यांनी स्वत: निर्णय द्यावेत. अशा प्रकारे तुझे काम सोपे होईल तसेच तुझ्या कामात
    ते वाटेकरी होतील.'
  soq-soq: Mo apana empuempuntoia saiwa atendewantompe dodomanasampa walama uduudu
    bedewe. Ita empuempu saiwa debama mo wadapue e manawo wimpu tane sai kerakera
    mo muba dodomasapua rua. Mo e sauepue sai moawa awanepuo ita e saia tekatekalepi.
  qub-qub: Chauraga chay mandajcunana runacunata arriglanga. Mana arriglayta puydishan
    mas sasa cajllatana apamonga gam arriglanayquipaj. Mana sasa cajtaga churashayqui
    mandajcunallanami arriglanga. Chaura gamga manami alläpa ñacanquinachu. Paycuna
    yanapäshuptiqui gamga ancashllanami ruranquipaj.
  bqp-bqp: de ògↄ̃ yã gↄ̃gↄ̃ gbɛ̃ pìnↄnɛ gↄrↄ sĩnda pínki. Oni su n kĩnaa kũ yã
    zĩ'ũnↄ pínki, ama oni yã fítinnanↄ gↄ̃gↄ̃ ń zĩda. Abire mɛ́ ani n aso lagonnɛ.
  hat-hat: Moun sa yo va toujou la pou sèvi jij pou pèp la. Lè y'a gen gwo zafè, y'a
    pote yo devan ou. Men lòt ti zafè, y'a regle sa yo menm. Konsa, chay la va pi
    lejè pou ou, paske y'a ede ou pote l'.
  eng-BSB: Have these men judge the people at all times. Then they can bring you any
    major issue, but all minor cases they can judge on their own, so that your load
    may be lightened as they share it with you.
  tod-tod: Ti ɗa nuɓusɛiti ta-lukpɔi ɠaaleʋe siɛnɔpɛ, ti ʋa ga faa ɓiingiti è ʋɔ,
    tiya ɓɔɠɔiti ti faa goiti ma lukpɔi ɠaaleʋe. Ta ɠula ɗa-ɠasɔi ma, wo seɠe ʋɔɔma.
  eng-WEBPB: Let them judge the people at all times. It shall be that every great
    matter they shall bring to you, but every small matter they shall judge themselves.
    So shall it be easier for you, and they shall share the load with you.
  kbq-kbq: E'i ana kva vahe'mokizmi zamatrege'za maka knafina, vahe'mokizmi knazana
    refko huzmanteho. Hianagi ra hazenke'zana kagrite eri'za esagenka refko huzmanto.
    Hianagi ne'one knazazamia ana kva vahe'mo'za eri fatgo nehanageno, knama e'nerina
    zamo'a osi'a o'za hugantegahie.
  nhe-BL: Huan inijuanti quisencahuase tlen quincuesos ni tlacame ipan tlen hueli
    tlalochtli. Huan san nopa tlamantli tlen más huejhueyi mitzhualiquilise huan inijuanti
    quisencahuase nochi tlamantli tlen ax ohui. Queja nopa ax elis tlahuel ohui nopa
    tequitl pampa inquichihuase san sejco.
  bus-bus: lɛ aↄ̃gↄ̃ yã gↄ̃gↄ̃ↄ gbɛ̃ pìnↄnɛ gurↄ píngi. Aↄ̃é mↄ́ n kiia kↄ̃n yã
    zĩ'ũunↄ píngi, mↄde aↄ̃é yã nɛ́ngonↄ gↄ̃gↄ̃ ń zĩnda. Beee bé eé n asoo lagonnɛ.
  gub-BL: Emuigo kar a'e awa teko waneruze'egar romo ne wà nehe. Weruze'eg putar wemiruze'eg
    wanereko tuweharupi wà nehe. Aze amo zeàmàtyry'ymaw zawaiw katu wera'u wanupe
    nehe, tuwe werur newe wà nehe. Aze nazawaiw kwaw waneruze'egaw nehe, a'e ae umuàgà'ym
    putar wà nehe. Nezewe mehe upyhyk putar nema'ereko haw ikurer a'e wà nehe. Nezewe
    mehe erema'ereko wera'i nehe, nekene'o 'ym pà nehe.
  eng-DRA: 'Who may judge the people at all times: and when any great matter soever
    shall fall out, let them refer it to thee, and let them judge the lesser matters
    only: that so it may be lighter for thee, the burden being shared out unto others.'
