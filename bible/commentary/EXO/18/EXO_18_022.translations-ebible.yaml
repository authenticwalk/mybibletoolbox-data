    kosi yebo sina bobitotori. Sini baisim bita sina kabari wai kom kurim ina tapeyana.
  eng-WEBU: Let them judge the people at all times. It shall be that every great matter
    they shall bring to you, but every small matter they shall judge themselves. So
    shall it be easier for you, and they shall share the load with you.
  bnp-bnp: Re huriki nga, ge ria a bakovi ni pelekado a ngava. Ria kunana ri gi pelekado
