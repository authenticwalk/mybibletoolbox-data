    ti, y que la compartan contigo.
  gun-gun: Ha'e kuery toikuaa pota jepi heta va'e kuery re. Ha'e rã haxy ete va'e
    ha'e javi ma ndevy pe ae 'rã ogueru. Mba'emo ndaxyi va'e re ma ha'e kuery ae toikuaa
    pota. Ha'e rami rã ha'eveve 'rã ndevy. Ndereve amboae kuery togueraa avi voyi.
  agu-BL: Ba'n chicawun yi e'a'tz scye'j yi e' yi ate' chicwent. Ma ko quil chixcye'
    te jun problem ba'n tzun chu'l tzawutz tan abnol tane'n. Poro ko i'tz yi e'chk
    problem yi chixcyek e' te'j ba'n chiban tane'n chichuc. Kol tzaban yi xtxolbile'j
    quil ẍk'e'xij mas, na chocopon yi e'a'tz tan awuch'eye'n.
  ilo-ULB: Isuda ti mangukom kadagiti tattao iti amin a kadawyan a parikut, ngem iyegda
    kenka dagiti naririgat a parikut. No maipapan kadagiti amin a babassit a parikut,
    mabalinda nga ukomen dagidiay nga is-isuda. Iti dayta a wagas, nalaklakanto para
    kenka, ken makipag-baklaydanto kenka iti dadagsen.
  kpg-kpg: Heia digaula gi ngalua be digau hai gabunga i nia madagoaa huogodoo ang gi
    digau Israel. Digaula e mee di gaamai nia gabunga haingadaa huogodoo gi di goe,
    gaa hai nia lagamaaloo lligi huogodoo go ginaadou. Deelaa di hai ga haga haingoohia,
    i digaula ala gaa dau e hagamaamaa goe.
  uig-ARA: شۇنىڭ بىلەن بۇلار ھەرقانداق ۋاقىتتا خەلقنىڭ ئىش-دەۋالىرىنى سورايدۇ. ئەگەر
