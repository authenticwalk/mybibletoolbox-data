  tbz-SIM: Bɛɛ̀ yó mbekùnɛ̀ bɛnìtìbɛ̀. Kɛ̀ tìì dɛu bɛ̀ɛ tì ndɑ nɑ́kɛ́, kɛ̀ tìì kɛ̃ńnì
