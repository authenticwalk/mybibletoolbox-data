  kan-2017: ಆದರೆ ನೀನು ಸಮಸ್ತ ಜನರೊಳಗೆ ಸಮರ್ಥರೂ, ಭಕ್ತರೂ, ನಂಬಿಗಸ್ತರೂ, ಲಂಚಮುಟ್ಟದವರೂ ಆಗಿರುವ
    ಪುರುಷರನ್ನು ಆರಿಸಿಕೊಂಡು ಅವರನ್ನು ಸಾವಿರ ಮಂದಿಯ ಮೇಲೆಯೂ, ನೂರು ಮಂದಿಯ ಮೇಲೆಯೂ, ಐವತ್ತು ಮಂದಿಯ
    ಮೇಲೆಯೂ, ಹತ್ತು ಮಂದಿಯ ಮೇಲೆಯೂ ಅಧಿಕಾರಿಗಳನ್ನಾಗಿ ನೇಮಿಸಬೇಕು.
  ena-ena: Hulaŋ ciaŋ daŋ agaŋ nudɨ ahɨliahuiahu saŋ anɨm hɨlɨcɨ iguavɨci vihavɨlalɨ
    agɨladɨ lɨbɨmɨŋɨmɨnaŋ uami. Hulaŋ iamɨgali migɨla migɨla hɨsɨŋ hulaŋ huaci sɨbaŋ
    Asɨ dɨ lɨhu hɨvɨ hɨnihɨni nusaŋ hɨji vɨdɨvɨdɨŋ lamavɨlalɨ agɨladɨ lɨbɨmɨŋɨha uami.
    Lɨnaŋ manɨgali hɨhɨle agɨlaŋ hulaŋ iamɨgali 1,000 agɨladɨ hɨtɨŋ hɨtɨŋ migɨlavɨm
    uami. Manɨgali hɨhɨle hulaŋ iamɨgali 100 agɨladɨ hɨtɨŋ hɨtɨŋ migɨlavɨm uami. Manɨgali
    hɨhɨle hulaŋ iamɨgali 50 agɨladɨ hɨtɨŋ hɨtɨŋ migɨlavɨm uami. Manɨgali hɨhɨle hulaŋ
    iamɨgali 10 agɨladɨ hɨtɨŋ hɨtɨŋ migɨlavɨm uami.
  yap-yap: Ma tin kabay ni ngam rin’, e ngam mel’eg boch e pumo’on u fithik’ e pi
    girdi’ ney, ni bay madgun Got u wun’rad, ma rayag ni nge pagan’uy ngorad, ma daburad
    e sasalap. Ma ga ta’rad ni yad e ga’ ko yu ulung i girdi’ ni yu biyu’, nge yu
    ra’ay, nge yu wugem, nge yu ragag.
  hlt-MCSB: Te phoeiah namah loh pilnam pum khui lamloh Pathen aka rhih tatthai hlang,
    mueluemnah aka thiinah oltak kah hlang rhoek te so. Amih te thawng khat kah mangpa,
    yakhat kah mangpa, sawmnga kah mangpa neh parha kah mangpa la khueh.
  mdy-ETH: ጋዓንቴ ዬያይዳ ቃሲ ዔራቶ ዓኣ ዓሲ ዶኦሪ ዴሮ ዑፆይዳ ሺያ ዓሲ ዎይሣያ፥ ፄኤታ ዓሲ ዎይሣያ፥ ዶንጊታሚ ዓሲ ዎይሣያና፥
    ታጶ ዓሲ ዎይሣያ ማሂ ጌሤ። ዬያታ ፆኦሲ ዒጊጫያ፥ ጉሙርቂንታያና ዴሜና ዒንጎ ባኣዚናኣ ጌሺንቱዋያ ማዓኒ ኮይሳኔ።
  twi-ASANTE: Na hwehwɛ nnipa bi a wɔyɛ nyamesurofoɔ na wɔyɛ nokwafoɔ a wɔmpɛ adanmudegyeɛ,
    na wɔn mu baako biara nyɛ nnipa apem so ɔtemmufoɔ. Ɛsɛ sɛ saa onipa no nya atemmufoɔ
    edu hyɛ nʼase na wɔn mu baako biara ahwɛ nnipa ɔha so. Na wɔn ase no, wɔbɛyi atemmufoɔ
    baanu a wɔbɛhwɛ nnipa aduonum so, na wɔn nso, atemmufoɔ baanum bɛhyɛ wɔn mu biara
    ase na wɔatu nnipa edu fo.
  mwc-mwc: Ba yebo pipiya kabitam, kamosi yai kuna bineisi, kotoi God e kumakumarei
    ba iyabosi maisa kwarukwarumina kega te yuyauni wai, ke bineisi sini bada kesana
    pipiya 1,000 rubana ba kesana, 100 rubana kesana, 50 rubana, ba kesana, 10 rubana
    sini naovisi.
  eng-WEBU: 'Moreover you shall provide out of all the people able men which fear
    God: men of truth, hating unjust gain; and place such over them, to be rulers
    of thousands, rulers of hundreds, rulers of fifties, and rulers of tens.'
  bnp-bnp: O vulaki a bakovi maratarata ri lohoka, ri ta muholi, ri ngaru a Vure,
    ge ria a bolekori. Ri gi matakari e huriki ge ala 1,000, ge ala 100, ge ala 10.
  wal-wal: Qassi asaa ubbaa giddon danddayiya asata, Xoossaayyo yayyiyaageeta, ammanettidaageetanne
    mattaayiyaa miyoogaa ixxiyaageeta doora. Doorada etappe asaayyo shaalaqata, mato
    halaqata, hamssaalaqatanne assiraalaqata oottada suntta.
  spa-PDDPT: Además, escoge tú mismo entre todo el pueblo a hombres capaces, temerosos
    de ʼElohim, hombres veraces, aborrecedores del lucro, y desígnalos como jefes
    de miles, jefes de cientos, jefes de cincuenta y jefes de diez.
  gun-gun: Ha'e gui ejou avi heta va'e kuery regua avakue hi'aranduve va'e, avakue
    Nhanderuete renonde ojererokyjea rupi ikuai va'e, oipotapa reia re nda'eveve e'ỹi
    va'e. Ha'e va'e nunga emoĩ mil ikuai nhavõ va'e ruvixarã, cem, cinqüenta ha'e
    dez ikuai nhavõ va'e ruvixarã.
  agu-BL: Ncha'tz, txa'we'e'n cobox yaj yi tz'aknak cu'n e', yi na cyek ẍchi' Ryos.
    Tajwe'n yi jicyuch te cyajtza'kl, nin yi qui na chitzantu' tan chisuble'n wunak
    tan jale'n yi cyetz chime'bi'l. Ba'n tzun che' abixbaj tan chicawune'n squibaj
    yi mas wunak. Ba'n che' abixbaj jun squibaj jun mil xone'n, nin jujun squibaj
    jun cient, nin jujun squibaj nicy' cient xone'n, nin ba'n cho'c jujunt squibaj
    lajuj.
  ilo-ULB: Maysa pay, nasken a mangpilika kadagiti makabael a lallaki manipud kadagiti
    amin a tattao, lallaki a mangraraem iti Dios, lallaki a napudno ken manggurgura
    iti saan a nalinteg a panangtagikua. Masapul a pagturayem ida kadagiti tattao,
    nga agbalin a mangidaulo a mangimaton kadagiti sagsasangaribu, sagsasangagasut,
    saglilimapulo ken sagsasangapulo.
  kpg-kpg: 'E humalia goe hilihilia hunu daangada ala e mee, gaa dongo digaula e hai
    nia dagi o nia daangada: Nia dagi nia madahaanau dagi mana, dagi llau, dagi madalima
    mo dagi madangaholu. Digaula e hai gii hai digau e mmaadagu i God, e hagadagadagagee
    ginai, e deemee di hui halahalau go tangada gi nia bahihadu.'
  uig-ARA: شۇنىڭ بىلەن بىر ۋاقىتتا سەن پۈتكۈل خەلقنىڭ ئارىسىدىن خۇدادىن قورقىدىغان،
    نەپسانىيەتچىلىكنى يامان كۆرىدىغان ھەم قابىلىيەتلىك ھەم دىيانەتلىك ئادەملەرنى تېپىپ،
    ئۇلارنى خەلقنىڭ ئۈستىگە باش قىلىپ، بەزىسىنى مىڭبېشى، بەزىسىنى يۈزبېشى، بەزىسىنى
    ئەللىكبېشى، بەزىسىنى ئونبېشى قىلىپ تەيىنلىگىن.
  sus-sus: Mixi kɛndɛe sugandi ɲama ya ma, nɔndi falɛ naxee gaaxuma Alatala ya ra,
    naxee riba xɔnxi. I xa nee findi yareratie ra ɲama xun ma xunlande ki ma. Nde
    xa lu mixi wulu keren xun ma, boore mixi kɛmɛ xun ma, boore mixi tongo suuli xun
    ma, boore mixi fu xun ma.
  pon-2006: 'Ahpw komw pahn pilada sang rehn aramas akan ekei me koahiek oh koasoanehdi
    pwe re en kin wia kaunen aramas akan: kaunen aramas kid, epwiki, limehk oh ehk.
    Aramas pwukat uhdahn pahn masak Koht, pahn likilik oh sohte kin kapehd mwersuwed.'
  ksd-ksd: 'Ma tikai bula: una pilak pa ra umana tena kabinana ta diat ra tarai, a
    umana tutana ba dia ru God ma dia dovot na dia milikuane ra vapuak ba pa i takodo;
    ma una tibe diat upi diat a lualua ure ra arip na marmar, ma ure ra umana marmar,
    ma ure ra ilima na vinvinun, ma ure ra vinvinun; ma diat a kure ra tarai ta ra
    lavur bungbung par;'
  tur-YTC: Ayrıca bütün halk arasından Tanrı'dan korkan yetenekli adamlar, haksız
    kazançtan nefret eden dürüst adamlar çıkar. Onları, binlerin başı, yüzlerin başı,
    ellilerin başı ve onların başı olarak onların üzerine koy.
  grc-BRENT: Καὶ σὺ σεαυτῷ σκέψαι ἀπὸ παντὸς τοῦ λαοῦ ἄνδρας δυνατοὺς, θεοσεβεῖς,
    ἄνδρας δικαίους, μισοῦντας ὑπερηφανίαν, καὶ καταστήσεις ἐπʼ αὐτῶν χιλιάρχους καὶ
    ἑκατοντάρχους καὶ πεντηκοντάρχους καὶ δεκαδάρχους.
  ind-AYT: Selain itu, kamu harus memilih orang-orang yang cakap dari antara bangsa
    itu, orang yang takut akan Allah, orang-orang benar, dan membenci laba hasil kecurangan.
    Lalu, tunjuklah beberapa orang di antara mereka untuk menjadi pemimpin seribu
    orang, pemimpin seratus orang, pemimpin lima puluh orang, dan pemimpin sepuluh
    orang.
  nya-nya: 'Koma sankhani amuna odziwa ntchito yawo, anthu owopa Mulungu, anthu odalirika
    amene amadana ndi kupeza phindu mwachinyengo. Tsono muwayike kuti akhale oyangʼanira
    anthu motere: atsogoleri a anthu 1,000, ena a anthu 100, ena a anthu 50 ndi ena
    a anthu khumi.'
  hrv-hrv: 'Onda proberi između svega puka ljude sposobne, bogobojazne i pouzdane,
    koji mrze mito, te ih postavi za glavare puku: tisućnike, stotnike, pedesetnike
    i desetnike.'
  mps-mps: Tiali goli, me nago te po page koneai bidi meba sa munama, tama augwaligo
    te we bidi tonaluabo bidi bidimainao. Tama mebago te we bidi bidi sese hauwa 1,000
    mu tonaluyu, tama meba bidigo te bidi sese a naga 100 we bidi tonaluyu, tama mebago
    te 50 we bidi tonaluyu, tama mebago te nogo si we bidi naga tonalumainao. Nago
    te God dologode bidibo bidi dabe augwali sa munama, tama te tiwai bidi dago homu
    augwaliba dąų olama, tama meba bidi dabego dwai sę yali te monego augwali abelainogo
    ebo usugobeo.
  tpi-tpi: Na tu, yu ken makim ol gutpela saveman bai ol i stap lida bilong ol manmeri.
    Sampela i mas bosim 1,000 manmeri na sampela i mas bosim 100 na sampela 50 na
    sampela 10-pela tasol. Yu mas makim ol man i save stap aninit long God, em ol
    man yumi inap bilip long ol na i no inap ol man i givim mani long ol bilong pulim
    ol long mekim pasin i no stret.
  dan-1931: Men du skal af hele Folket udvælge dig dygtige Mænd, som frygter Gud,
    Mænd, som er til at lide på og hader uretfærdig Vinding, og dem skal du sætte
