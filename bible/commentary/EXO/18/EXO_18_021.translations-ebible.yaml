verse: EXO.018.021
translations:
  mal-C: സകലജനത്തിൽനിന്ന് പ്രാപ്തരും ദൈവഭയമുള്ളവരും സത്യസന്ധരും ദുരാദായം വെറുക്കുന്നവരുമായ
    ചില പുരുഷന്മാരെ തെരഞ്ഞെടുത്ത് അവരെ ആയിരംപേർക്കും നൂറുപേർക്കും അൻപതുപേർക്കും പത്തുപേർക്കും
    അധിപന്മാരായി നിയമിക്കുക.
  deu-TKW: Wähle dir aber aus dem ganzen Volke tüchtige, gottesfürchtige, vertrauenswürdige
    und uneigennützige Männer und bestelle sie zu Vorgesetzten über je tausend, je
    hundert, je fünfzig und je zehn,
  lin-lin: 'Mpe lisusu, kati na bato, pona mibali ya mayele, oyo batosaka Nzambe,
    oyo bato bakoki kotiela motema mpo ete basalelaka bosembo mpe bazwaka kanyaka
    te. Okotia bango lokola bakambi ya bato : bakambi ya bankoto, ya bankama, ya batuku
    mitano mpe ya bazomi.'
  eng-LSV: And you provide out of all the people men of ability, fearing God, men
    of truth, hating dishonest gain, and have placed [these] over them [for] heads
    of thousands, heads of hundreds, heads of fifties, and heads of tens,
  eng-GNV: 'Moreouer, prouide thou among al the people men of courage, fearing God,
    men dealing truely, hating couetousnesse: and appoynt such ouer them to be rulers
    ouer thousandes, rulers ouer hundreths, rulers ouer fifties, and rulers ouer tennes.'
  eng-WEBSTER: 'Moreover, thou shalt provide out of all the people, able men, such
    as fear God, men of truth, hating covetousness; and place such over them to be
    rulers of thousands, and rulers of hundreds, rulers of fifties, and rulers of
    tens:'
  nhw-BL: Nojquiya monequi xiquintlapejpeni tlen nochi nopa masehualme sequin tlayacanca
    tlacame catli temachme huan catli quitlepanitaj Toteco Dios. Xiquintlapejpeni
    catli amo istlacatij huan catli amo quinequij catli seyoc iaxca. Xiquintlali sequin
    nopa tlayacanca tlacame ma quipiyaca tlanahuatili ica mil masehualme. Huan tlatzintla
    sese inijuanti, xiquintlali 10 tlacame catli quipiyase tlanahuatili ica san 100
    masehualme. Huan tlatzintla sesen nopa 100 masehualme, xiquintlali 2 tlacame catli
    quipiyase tlanahuatili ica san 50 masehualme. Huan tlatzintla sesen nopa 50 masehualme,
    xiquintlali 5 tlacame catli san quipiyase tlanahuatili ica 10 masehualme.
  swh-ONEN: Lakini uchague watu wenye uwezo miongoni mwa watu wote, watu wanaomwogopa
    Mungu, watu waaminifu wanaochukia mali ya dhuluma, uwateuwe wawe maafisa juu ya
    maelfu, mamia, hamsini na makumi.
  bba-bba: Kpɑ ɑ ɡɑbu ɡɔsi be sɔɔ, be bɑ koo kpĩ bu bu kpɑrɑ kpɑ yɛ̃robɑ n sɑ̃ɑ be
    bɑ Gusunɔ nɑsie, bɑ ɡem swĩi, bɑ ku rɑ nɔm birɑn kɛ̃nu mwɛ. Kpɑ ɑ ben ɡɑbu ko
    tɔmbu nɔrɔbun (1.000) wiruɡibu, ɡɑbu mɑɑ wunɔbun (100) wiruɡibu, ɡɑbu weerɑɑkurun
    wiruɡibu, ɡɑbu mɑɑ wɔkurun wiruɡibu.
  eng-KJVCPB: 'Moreover thou shalt provide out of all the people able men, such as
    fear God, men of truth, hating covetousness; and place such over them, to be rulers
    of thousands, and rulers of hundreds, rulers of fifties, and rulers of tens:'
  mpx-mpx: Yaa gamagalau toatena enuna nu hilel, bolo Yabowaine hi lovakunan, i bosowaina
    ali mel ta teli ge nige bosowaina gamagalau nuwaliya nihi gove gogomwau eliyalil.
    Nu hilel inoke nu telel gamagalau wali tohouwa, boda tausan wali tohouwa, boda
    handeled maisena wali tohouwa, boda pipti wali tohouwa ge boda elulutega wali
    tohouwa.
  luo-luo: To nyaka iyier joma niginyalo ma gin ji moluoro Nyasaye, joma ogen ma ok
    kaw asoya, kendo iketgi gibed jotend ji maromo alufu alufu, mia mia, piero abich
    abich, kod apar apar.
  meu-meu: 'Ḡau tamona, ini taunimanima iboudiai edia amo tatau namodia hahidaosi
    bavabidia hidi, Dirava garina e garimu taudia, kara gageva-gageva e inai henimu
    taudia. Edia dagi ba henidia: daha daha lohiadia, sinahu sinahu lohiadia, imahui
    imahui lohiadia, bona gwata gwata lohiadia.'
  npi-ULB: त्यस बाहेक, मानिसहरूका बिचबाट तिमीले योग्य मानिसहरूलाई छान जो परमेश्‍वरलाई
    आदर गर्ने, अन्यायलाई घृणा गर्ने सत्य मानिसहरू होऊन् । तिमीले तिनीहरूलाई हजार,
    सय, पचास र दसको समूहको रेखदेख गर्ने मानिसहरूको रूपमा जिम्मा दिनू ।
  yor-yor: Ṣa àwọn tí ó kún ojú òsùwọ̀n nínú gbogbo àwọn ènìyàn, àwọn tó bẹ̀rù Ọlọ́run,
    ti wọ́n jẹ́ olóòtítọ́, tí wọ́n kórìíra ìrẹ́jẹ; yàn wọ́n ṣe olórí, lórí ẹgbẹ̀rún
    ẹgbẹ̀rún, ọgọ́rùn-ún ọgọ́rùn-ún, àádọ́ta-dọ́ta àti mẹ́wàá mẹ́wàá.
  emp-NTPO: Maʌ̃ awara bʌ carebad̶amãrẽã ʌ̃cʌrʌ umaquĩrã poya cawa od̶ida b̶eada edadua.
    Maʌ̃gʌrãba Ãcõrẽra waya b̶ead̶ida panʌa, bed̶ea ab̶a b̶ead̶ida panʌa, idjab̶a
    paratada awua b̶ead̶iẽ́ panʌa. Mãwã b̶eadrʌ b̶ʌdua israelerã bororãda b̶ead̶amãrẽã.
    Mil ẽberãrã juachabʌdaza dji boroda ab̶a b̶ʌdua. Cien ẽberãrã juachabʌdaza ab̶a
    b̶ʌdua. Cincuenta ẽberãrã juachabʌdaza ab̶a b̶ʌdua. Idjab̶a die ẽberãrã juachabʌdaza
    ab̶a b̶ʌdua.
  ind-ind: Tetapi pilihlah dari antara umat ini orang-orang yang cakap, yaitu yang
    takut dan hormat kepada Allah, yang bisa dipercaya, dan tidak menerima suap. Angkatlah
    mereka menjadi pemimpin atas seribu orang, seratus orang, lima puluh orang, dan
    atas sepuluh orang.
  pes-OPCB: در ضمن از میان همۀ قوم مردانی کاردان و خداترس و درستکار که از رشوه متنفر
    باشند انتخاب کن تا آنها در گروه‌های هزار نفره، صد نفره، پنجاه نفر و ده نفره داور
    و رهبر باشند.
  tgl-ULB: At saka, dapat pumili ka ng mga lalaking bihasa mula sa lahat ng mga tao,
    mga lalaking may takot sa Diyos, mga lalaking mapagpatotoo na napopoot sa hindi
    makatarungan. Dapat ilagay mo sila sa mga tao para maging mga pinuno na nangangasiwa
    sa libu-libo, daan-daan, lima-limampu at sampu-sampo.
  hui-hui: Ani bialu kegonigo áyu ogoni bialu howa dege í̠ biamogo bilonaga agali
    maru wali agali haru holene mugube karu dabowa uruni tigua wali agali haru helo
    dabolene nga. Haru haga marume wali agali daosini (1,000) haruha marume handarini
    (100) haruha marume pira duriani (50) haruha marume pirani howa haru haga haga
    bigi bialu wali agali wabuni dewaore mo ta howa haru helo haru haga agali urunidagua
    dabo helolene nga. Agali Ngode Datagaliwabe hondowa giho hagaru mbirale ibugua
    bulebira lowa hanaho habeherubi ndelalu dange hana habe naherubi hondowa urunibime
    wali agali haru helo dabolene nga.
  mya-mya: သို့​ရာ​တွင်​သင်​သည်​လူ​တစ်​ထောင်​စု၊ တစ်​ရာ​စု၊ ငါး​ဆယ်​စု၊ တစ်​ဆယ်​စု​တို့​ကို​ခေါင်း​ဆောင်​နိုင်
    မည့်​အ​ရည်​အ​ချင်း​ရှိ​သူ​များ​ကို​ရွေး​ချယ် ခန့်​ထား​သင့်​ပါ​သည်။ ထို​သူ​တို့​သည်​ဘု​ရား
    ကို​ကြောက်​ရွံ့​၍​ရိုး​သား​ဖြောင့်​မတ်​လျက် အ​ဂ​တိ​မလိုက်​စား​တတ်​သူ​များ​ဖြစ်​ရ
    ကြ​မည်။-
  cbi-NTPO: 'Tsejtu entsanguide: naajulaa Diosnu balengure'', jeetya'', ura'' kemu
    deju'', naajulaa jaiba anbutityu deju'', naa firu'' juu ke'', taruku tiyanu pensa
    bain jutyu deeñuba, juntsaalanaa mi''ke'' ka'', bale chachi detirede. Tsejtu mantsalanuya
    1000 chachi washkaanu bale detirede, tsenmin junun 100 chachi mavele'', juntsalachi
    bain ma bale ruku pude, tsenmin junun 50 chachi mavele'' juntsalachi bain kama
    bale ruku pude, tsenmin junun paitya chachi mavele'', juntsalachi bain kama bale
    ruku pude.'
  bod-N: དེ་ནས་ཁྱེད་ཀྱིས་འབངས་མིའི་ཁྲོད་ནས་སྐྱེས་པ་འཇོན་པོ་རྣམས་འདེམས་དགོས་ཏེ། དཀོན་མཆོག་ལ་གུས་ཤིང་འཇིགས་པ་དང་།
    གཤིས་རྒྱུད་དྲང་བ་དང་། ལྐོག་ནོར་ལ་སྡང་བ་རྣམས་ཚོལ་དང་། དེ་དག་སྟོང་དཔོན་དང་། བརྒྱ་དཔོན་དང་།
    ལྔ་བཅུ་དཔོན་དང་། བཅུ་དཔོན་བཅས་བྱེད་དུ་ཆུག
  sna-sna: Asi sarudza varume vanokwanisa kubva pakati pavanhu vose, varume vanotya
    Mwari, varume vakatendeka vanovenga fufuro, ugovagadza samachinda pamusoro pezviuru,
    pamusoro pamazana, pamusoro pamakumi mashanu napamusoro pegumi.
  spa-BLM: Además, proveerás de todo el pueblo hombres capaces y temerosos de Dios;
    hombres de verdad, que odien la ganancia injusta; y los pondrás al frente de ellos,
    para que sean jefes de millares, jefes de centenas, jefes de cincuenta y jefes
    de decenas.
  cac-cac: A jun tas vach' tza c'ulej ticnaic to tza siq'uel jayvan̈oc eb' vin̈ ay
    xivc'olal d'a Dios, eb' vin̈ jelan spensar, eb' vin̈ tojol spensar, eb' vin̈ man̈
    comonoc sc'ananel tumin d'a anima. Tzac'anoch yopisio eb' vin̈ d'a yib'an̈ junjunoc
    macan̈ anima. Ay eb' vin̈ tzac'och yajaliloc d'a junoc mil anima, ay pax eb' vin̈
    tzac'och yajaliloc d'a junoc cien, ay pax eb' vin̈ an̈ej d'a junoc 50 b'aj tzac'ochi,
    ay pax eb' vin̈ an̈ej d'a lajun̈van̈oc b'aj tzac'ochi.
  swh-ULB: Mbali zaidi, lazima uchague wanaume wenye uwezo kutoka watu wote, wanaume
    wanao muheshimu Mungu, wanaume wa kweli wanao chukuia mapato ya ufisadi. Lazima
    uwaeke juu ya watu, kuwa viongozi wa maelfu, mamia, hamsini, na makumi.
  bel-bel: а ты нагледзь з усяго народу людзей здольных, якія баяцца Бога, людзей
    праўдзівых, якія ненавідзяць карысьлівасьць, і пастаў над ім тысячнікамі, сотнікамі,
    пяцідзясяцкімі;
  wed-wed: 'Wate am patara awariei nelara ḡelaui araramanii ma God e viviborumei ma
    eḡa amkwalakwalai ma vinei da rava ina vibadei: ḡelaui rava 1,000 ina vibadei;
    ma ḡelaui rava 100; ma ḡelaui rava 50; ma ḡelaui rava 10 ina vibadei.'
  deu-ELBBK: 'Du aber ersieh dir aus dem ganzen Volk tüchtige, gottesfürchtige Männer,
    Männer der Wahrheit, die den ungerechten Gewinn hassen, und setze sie über sie:
    Oberste über 1.000, Oberste über 100, Oberste über 50 und Oberste über 10,'
  mbb-OT: Iyan, pilì ka te metau he menge etew he ebpekeuǥup kenikew te kebpenhusey
    nu. Kinahanglan he metau sikandan he edhusey, edtahud te Megbevayà, egkeseriǥan,
    ne kenà edawat te sipsip. Himuwa sikandan he menge zatù te menge grupu te menge
    etew he tig-1,000, tig-100, tig-50 wey tig-10.
  mal-2015: അതല്ലാതെ, ദൈവഭക്തന്മാരും സത്യവാന്മാരും ദുരാദായം വെറുക്കുന്നവരുമായ പ്രാപ്തിയുള്ള
    പുരുഷന്മാരെ സകലജനത്തിൽനിന്നും തിരഞ്ഞെടുത്തു അവരെ ആയിരംപേർക്കു അധിപതിമാരായും നൂറുപേർക്കു
    അധിപതിമാരായും അമ്പതുപേർക്കു അധിപതിമാരായും പത്തുപേർക്കു അധിപതിമാരായും നിയമിക്ക.
  tuo-NT: Israe curuacjãrã waꞌteropʉ ʉmʉa añurõ tʉꞌomasĩrãnojõrẽ, Õꞌacʉ̃rẽ wiopesase
    meꞌrã tʉꞌoñaꞌrãrẽ, tojo nicã queoro ucũ weesetirãnojõrẽ, “Noꞌo ʉaro weese meꞌrã
    wapataꞌarãti” ni wãcũtirãnojõrẽ beseya. Narẽ besegʉ, ãpẽrãrẽ mil masãrẽ dutiajãrẽ
    bese sõrõña. Ãpẽrãrẽ cien masãrẽ dutiajãrẽ beseya. Ãpẽrãrẽ cincuenta masãrẽ dutiajãrẽ
    beseya. Ãpẽrãrẽ diez masãrẽ dutiajãrẽ beseya.
  gup-gup: “Wanjh yibendjarrngbu yikahwi bininj nawu birrikurdumak kore nawu birriwern
    Israel benkebmawahmeng kabirrihdi, ngurridjaldjarrngbun bininj nawu kabirrikengeme
    God dja mak nawu kabindidjalwirrihme birribuyika bininj nawu kabirrikurren dja
    nawu birridedjwarlah. Yibenbebkemen birrimekbe bininj nawu yibendjarrngbun, dja
    yibenkurrme ba bu kabindinahnan nakka wanjh kabindilarlmang birriwern bininj rowk
    bu kabindibebbehnahnan. Yikahwi kabindimarnewohrnan kore one thousand bininj,
    yikahwi bu kabindimarnewohrnan one hundred bininj, dja mak yikahwi nawu kabindimarnewohrnan
    kore fifty bininj, yikahwi bu kabindimarnewohrnan kore ten.
  gvs-gvs: 'Go kom sem tomota liliudi yaidi goi koroto idi sinapu dedevina kukinavedokōidi
    ame nakae: Neta Yaubada sitaaimamine be nakae kidi aba numisa, nakae taabu siitagōna
    toogoyoidi idi goyo manuna sitakonedi, e moe tauyadi kuvayokōidi kidi totakínona
    nakae koroto 1,000 adi totakínona, tayamo koroto 100 adi totakínona, tayamo koroto
    50 adi totakínona, e koroto tayamo yawou adi totakínona.'
  rmc-rmc: Kide tuke avri savore manušendar ajse muršen, save hine goďaver the pačivale,
    save pes daran le Devlestar a na dena pes te prepočinel. Ačhav len vodcenge upral
    o manuša; ačhav vodcen upral o ezeros, šel, penda the deš.
  nlg-nlg: Me uto va ge ko kenera na balu mane uto tara nia kikinima God mara mua
    dete kulakulagha. Ko vilira ge kara manenaghodira na vure, ma kara manedete ta
    lei sopa ovu te vuni ta sakai na togha, ma sakai na hangalatu, ma lima hangavulu
    maia hangavulu.
  pes-OPV: و از میان تمامی قوم، مردان قابل را که خداترس و مردان امین، که از رشوت نفرت
    کنند، جستجو کرده، بر ایشان بگمار، تاروسای هزاره و روسای صده و روسای پنجاه وروسای
    ده باشند.
  ron-1924: Алеӂе дин тот попорул оамень дестойничь, темэторь де Думнезеу, оамень
    де ынкредере, врэжмашь ай лэкомией; пуне-й песте попор дрепт кэпетений песте о
    мие, кэпетений песте о сутэ, кэпетений песте чинчзечь ши кэпетений песте зече.
  aui-aui: 'Bi kate wawaya tupadi kamodima tomotomogha nuwanuwagiuridi kuvinegha bi
    kutoredi da wawaya sininaghovedi: mududi wawaya yadi 1,000 sinibadedi, mududi
    yadi 100, mududi yadi 50 bi mududi yadi 10 sinibadedi. Tomotomogha mekodigha God
    sakabikabikarawayenina kuvineyidi, iiyawogha kwiitumaghanedina bi gegha wiinuwatayina
    manedi kabiwiikowoye wawaya gwabidima sinayouna wapawapana.'
  ben-OBCV: কিন্তু সব লোকজনের মধ্যে থেকে যোগ্য লোকদের মনোনীত করো—যারা ঈশ্বরকে ভয়
    করে, বিশ্বস্ত এমন সব লোক যারা অসাধু মুনাফা ঘৃণা করে—এবং কয়েক হাজার, কয়েকশো,
    পঞ্চাশ-পঞ্চাশ ও দশ-দশ জনের উপর তাদের কর্মকর্তারূপে নিযুক্ত করো।
  som-som: Oo weliba waa inaad dadka oo dhan kala soo baxdaa rag karti leh, oo Ilaah
    ka cabsada, oo daacad ah, oo neceb faa'iidada xaqdarrada ah, oo kuwo caynkaas
    ah madax uga dhig, inay ahaadaan kuwo kun kun u taliya, iyo kuwo boqol boqol u
    taliya, iyo kuwo konton konton u taliya, iyo kuwo toban toban u taliya,
  lat-VUC: Provide autem de omni plebe viros potentes, et timentes Deum, in quibus
    sit veritas, et qui oderint avaritiam, et constitue ex eis tribunos, et centuriones,
    et quinquagenarios, et decanos,
  eng-ASVBT: 'Moreover thou shalt provide out of all the people able men, such as
    fear God, men of truth, hating unjust gain; and place such over them, to be rulers
    of thousands, rulers of hundreds, rulers of fifties, and rulers of tens:'
  mna-mna: '“Nio aŋsombe ur wal ambaimbaiŋan pakan be tiuulu u, mi niomŋan komboro
