  hlt-hlt: Te phoeiah namah loh pilnam pum khui lamloh Pathen aka rhih tatthai hlang,
    mueluemnah aka thiinah oltak kah hlang rhoek te so. Amih te thawng khat kah mangpa,
    yakhat kah mangpa, sawmnga kah mangpa neh parha kah mangpa la khueh.
  tbz-SIM: Tɑ̃ɑ̃tɛ́ bɛnìtìbɛ̀ mɔ́mmɔmbɛ, bɛ̀ɛ̀ dé Kuyie nkɛ nɑ́ɑ́ ntimɔ́mmɔnti, bɛ̀ɛ̀
    í dɔ́ ticuuti kó mudiì, kɛ̀ bɛ̀ mbɑkɛ́ yɛtĩ̀rɛ̀. Yie mbɛnìtìbɛ̀ tɛkɔupíítɛ̀ (1000),
    otɔù tɛkɔ̀ùtɛ̀ (100), otɔù sipísìnùmmù, otɔù tɛpíítɛ̀.
  msy-2020: Egh nɨ uaghan fofozir gumazir aghuitaba mɨseveghtɨ, me gumazamizibar dapanibar
    ikiam. Eghtɨ tarazi 1,000plan gumazamizibar gantɨma, tarazi 100plan gumazamizibar
    gantɨma, tarazi 50plan gantɨma, tarazi 10plan ganam. Gumazir kaba uari abɨnigh
    guizbangɨra Godɨn atiatingɨva an apengan ikɨ, egh gumazir e nɨghnɨzir gavgavim
    men itibar, mɨn ikɨ. Gumazamiziba dagɨaba me danɨng, me gekutɨ, me arazir kurabar
    amuan kogham.
  azb-azb: Bütün xalq arasından bacarıqlı, Allahdan qorxan, etibarlı, haram qazanca
    nifrət edən adamları seç. Onları minbaşı, yüzbaşı, əllibaşı, onbaşı təyin et ki,
  eng-DBY: But do thou provide among all the people able men, such as fear God, men
    of truth, hating covetousness; and place [them] over them, chiefs of thousands,
    chiefs of hundreds, chiefs of fifties, and chiefs of tens,
  hin-2017: फिर तू इन सब लोगों में से ऐसे पुरुषों को छाँट ले, जो गुणी, और परमेश्वर
    का भय माननेवाले, सच्चे, और अन्याय के लाभ से घृणा करनेवाले हों; और उनको हजार-हजार,
    सौ-सौ, पचास-पचास, और दस-दस मनुष्यों पर प्रधान नियुक्त कर दे।
  wol-KYG: Kon nag dangay tànn ci biir mbooloo mi mépp ay góor ñu mat, ñu ragal Yàlla
    te dëggu, boole ci sib alalu ger. Su ko defee nga tabb leen, ñu yilif ay kurél
    yu mat junniy nit ak yu tollu ci téeméeri nit, ba ci juróom fukki nit mbaa fukki
    nit.
  swp-swp: Tatao sibasiba abo hinage u hineridi tatao gamagaridi isi bena Eaubada
    taumatausiena eo tatao laulau dudulai, gogo nua’oina bena se hewaiunuei; tatao
    abo u hetorodi, headi tatao tausani abo se tanuagaidi, headi tatao handere se
    tanuagaidi, headi tatao‐labui‐se‐mate‐saudoudoi abo se tanuagaidi, headi saudoudoi
    mo abo se tanuagaidi
  bjr-bjr: Qima nimiseenana anee mina amuaaqa irirana faqaa fasiqauqa mara quqasainaqa
    Isaraee maqannaasa uriqararausaikiqa mariaqa. Akaqausa wan tauseenna (1,000) fasiqa
    aanaaseesaa rakisifaqa akaqausa wan handareetasaa 100 rakisifaqa akaqausa fiftisaa
    50 rakisifaqa akaqausa teennasaa 10 rakisiaqa. Misa Anutunara rufiee mariasa maridaqa
    misa andeeqara oosana faqaasa maridaqa sia umee raaqee munnimma maree marinausa
    mariaqa.
  eng-YLT: '''And thou — thou dost provide out of all the people men of ability, fearing
    God, men of truth, hating dishonest gain, and hast placed [these] over them, heads
    of thousands, heads of hundreds, heads of fifties, and heads of tens,'
  kne-kne: Ngem siya na abe di amagem koma. Manpili ka en daida si nalaing ay lallalaki
    ay emegyat en Diyos, matalek ya adi mabalin ay mapasoksokan. Isaad mos daida ay
    mangasikaso sin ipogaw ay mabingabingay si sagsisinlibo, sagsisin-gasot, saglilimapolo
    ya sagsisinpo.
  wat-wat: Eatu yota namoḡa tunisi tosanamana kuta vinuwadadanisiya sabu matatafusi
    sinesiyai kuta gibokisiya ebe namoḡa nenesiyai sita vitovisimeya. Tunisi 1,000
    namoḡa nenesiyai sita vitovisimeya, tunisi 100, tunisi 50 eketa tunisi 10. Namoisima
    kuta gibokisiya o tasike Guyau kana tovifotu, yota tasike yami tumaḡana nenesiyai
    eketa yota tasike muka tovitutusebaseba sina fonaoḡoveisi.
  bzd-NTPO: Erë be' ka̱wöta̱ a' wëpa shu̱shtök tseë be' ki̱muk ttè shu̱loie. Wé̱pa
    se̱rke yësyësë, Skëköl dalöieta̱' tai̱ë, kë̀ e̱' watau̱ta̱'ttsa̱ ì sulu wambloie,
    esepa shu̱shtö́ Israel aleripa shu̱lök be' ta̱. Ishu̱lökwakpa blatö́ i' es. Israel
    aleripa mil biyök (1000) e' ko̱s ki̱ ishu̱lökwakpa múka̱ eköl eköl. Mil biyök
    e' ko̱s blabatsö́lor cien eyök (100) cien eyök döka̱ dabop. Cien biyök e' ko̱s
    ki̱ ishu̱lökwakpa múka̱ eköl eköl. Cien biyök e' ko̱s blabatsö́lor dabom ske̱yök
    (50) dabom ske̱yök. E' ko̱s ki̱ ishu̱lökwakpa múka̱ eköl eköl. Dabom ske̱yök ko̱s
    e' blabatsö́lor dabom eyök dabom eyök döka̱ ske̱l. E' ko̱s ki̱ ishu̱lökwakpa múka̱
    eköl eköl.
  eng-WYC-2017: Forsooth purvey thou of all the people wise men, and dreading God,
    in which is truth, and which hate avarice; and ordain thou of them tribunes [or
    rulers upon thousands], and centurions [or rulers upon hundreds], and quinquagenaries
    [or rulers upon fifty], and deans [or rulers upon ten],
  eng-WMBB: 'Moreover you shall provide out of all the people able men which fear
    God: men of truth, hating unjust gain; and place such over them, to be rulers
    of thousands, rulers of hundreds, rulers of fifties, and rulers of tens.'
  urd-GVH: लेकिन साथ साथ क़ौम में से क़ाबिले-एतमाद आदमी चुनें। वह ऐसे लोग हों जो अल्लाह
    का ख़ौफ़ मानते हों, रास्तदिल हों और रिश्वत से नफ़रत करते हों। उन्हें हज़ार हज़ार,
    सौ सौ, पचास पचास और दस दस आदमियों पर मुक़र्रर करें।
  rug-rug: Ba guahe si kaqu tomo la nia goi koari na mua tinavete. Kaqu vizati goi
    si kaiqa tie bokabokadi, meke kaqu na koimata koari na tinoni si arini. Kaiqa
    si kaqu koimatani si kaiqa tina, kaiqa si kaiqa gogoto, kaiqa si ari ka lima ṉavulu
    meke kaiqa si ari ka manege puta. Kaqu na tie te Tamasa meke ta ronuedi saripu
    lopu boka ta tabara golomo pude ta sekesekei koari na dia tinavete.
  gaz-gaz: Kana malees ati saba hunda keessaa namoota dandeetii qaban jechuunis, namoota
    Waaqa sodaatan, namoota amanamoo kanneen mattaʼaa jibban filadhuutii ajajjuuwwan
    kumaa, ajajjuuwwan dhibbaa, ajajjuuwwan shantamaatii fi ajajjuuwwan kudhanii godhii
    muudadhu.
  fra-LSG: Choisis parmi tout le peuple des hommes capables, craignant Dieu, des hommes
    intègres, ennemis de la cupidité; établis-les sur eux comme chefs de mille, chefs
    de cent, chefs de cinquante et chefs de dix.
  gnn-gnn: Ga bitjandhi nhe yurru djarr'yun wiripuŋunha yolŋu'‐yulŋunha, bala nherraṉ
    walalanha ŋurruŋukumana, märr yurru walalanydja ŋurru'‐ŋurruŋu miṯtjiwu ga miṯtjiwu
    ga miṯtjiwu, bitjan yurru bala. Djarr'yurranydja nhe yurru ŋunhinha yolŋunha ŋunhi
    ŋayi yukurra borrk‐beyaṉiyirri Godku ga dhäruk märranharamirri Godku, ŋunhinha
    walalanha ŋunhi nhe yukurra märr‐yuwalkthirri walalanha, ŋunhi walala yurru yaka
    yukurra rrupiya gombuma ŋurikiy djämawuy.
  yal-yal: Koni i xa muxu kɛndɛne sugandi yamaan yɛ, naxanye gaxuma Ala yɛɛ ra, lannaya
    muxune, mayifu mi naxanye yi. I yi e findi muxu wuli keden kuntigine ra, hanma
    muxu kɛmɛ kuntigine, e nun muxu tonge suulun kuntigine, e nun muxu fu kuntigine.
  haw-1868: 'Eia hoi kekahi, e hoomakaukau oe i poe maiau o na kanaka, he poe makau
    i ke Akua, he poe kanaka oiaio, a huhu i ka waiwai alunu; a e hoonoho ia lakou
    maluna o kanaka, i luna lakou no na tausani, i luna no hoi no na haneri, a i luna
    no na kanalima, a i luna no na umi:'
  arb-NAV: وَلَكِنِ اخْتَرْ مِنْ بَيْنِ الشَّعْبِ رِجَالاً مُقْتَدِرِينَ خَائِفِينَ
    اللهَ أُمَنَاءَ يُبْغِضُونَ الرِّشْوَةَ، تُقِيمُهُمْ عَلَيْهِمْ رُؤَسَاءَ لِفِئَاتِ
    الأُلُوفِ وَالْمِئَاتِ وَالْخَمَاسِينَ وَالْعَشَرَاتِ.
  ewe-ewe: “Di ame zazɛ̃ aɖewo, ame siwo vɔ̃a Mawu, ame siwo gblɔa nyateƒe eye wotsri
    zãnuxɔxɔ. Tia wo, eye nàɖo wo ʋɔnudrɔ̃lawo ɖe ameawo dzi. Ame aɖewo ɖe ame akpe
    nu, Ame aɖewo ɖe ame alafa nu, Ame aɖewo ɖe ame blaatɔ̃ nu eye Ame aɖewo ɖe ame
    ewo nu.
  eng-LEE: Moreover, thou shalt select out of all the people able men, such as fear
    God, men of truth, hating [their own] gain; and place these over them, as rulers
    of thousands, rulers of hundreds, rulers of fifties, and rulers of tens.
  asm-FB: তুমি এই লোকসকলৰ মাজৰ পৰা সক্ষম, ঈশ্বৰক সন্মান কৰা, আৰু অন্যায় ঘৃণা কৰা,
    সত্যবাদী লোকক মনোনীত কৰা। লোকসকলৰ ওপৰত তেওঁলোকক সহস্ৰপতি, শতপতি, পঞ্চাশপতি, আৰু
    দশপতি নিযুক্ত কৰা।
  sus-A: مِشِ كّندّيٍ سُفَندِ حَمَ يَ مَ، نْندِ قَلّ نَشٍيٍ فَاشُمَ عَلَتَلَ يَ رَ،
    نَشٍيٍ رِبَ شْنشِ. عِ شَ نٍيٍ قِندِ يَرٍرَتِيٍ رَ حَمَ شُن مَ شُنلَندٍ كِ مَ.
    ندٍ شَ لُ مِشِ وُلُ كٍرٍن شُن مَ، بٌورٍ مِشِ كّمّ شُن مَ، بٌورٍ مِشِ تٌنفٌ سُولِ
    شُن مَ، بٌورٍ مِشِ قُ شُن مَ.
  fra-SBL: Tu trouveras dans tout le peuple des hommes capables, qui craignent Dieu,
    des hommes de vérité, qui haïssent les gains injustes, et tu les placeras à leur
    tête, comme chefs de milliers, chefs de centaines, chefs de cinquantaines et chefs
    de dizaines.
  hbo-hbo: וְאַתָּ֣ה תֶחֱזֶ֣ה מִכָּל־הָ֠עָם אַנְשֵׁי־חַ֜יִל יִרְאֵ֧י אֱלֹהִ֛ים אַנְשֵׁ֥י
    אֱמֶ֖ת שֹׂ֣נְאֵי בָ֑צַע וְשַׂמְתָּ֣ עֲלֵהֶ֗ם שָׂרֵ֤י אֲלָפִים֙ שָׂרֵ֣י מֵאֹ֔ות
    שָׂרֵ֥י חֲמִשִּׁ֖ים וְשָׂרֵ֥י עֲשָׂרֹֽת׃
  eng-WYCLIFFE: Forsothe puruey thou of al the puple myyti men, and dredynge God,
    in whiche is treuthe, and whiche haten auarice; and ordeyne thou of hem tribunes,
    and centuriouns, and quinquagenaries, and deenys,
  pjt-pjt: “Palu nyuntu uti ngurkantaṟa tjunama kuranyu ngaṟanytjaku wati panya nintipuka
    palyanyku nyinapai tjuṯa. Munu nguḻu-nguḻu Godala miṟangka waṟkarinytjaku palunya
    tjananya tjura aṉangu 10 kanyintjaku, kutjupatjara tjura aṉangu 50 kanyintjaku,
    munu tjara kutjupa tjura aṉangu 100 kanyintjaku, munu tjara kutjupa tjura aṉangu
    1,000-ku mayatjarinytjaku. Palu wati palya tjuṯa kutju tjura tjukaṟuru wangkapai,
    munu wati ngunti palyalpai tjunkunytja wiyangku wantima.
  cwe-cwe: Mbali kwa mbuli zimwenga sagula walume weli na udahi mwa iwanhu wose. Wanhu
    womdumba Mulungu na wanhu goya na hawalonda kusola chochose muladi kubena malagilizo,
    weng'he usang'hano wa kuwemiliza wanhu muna yamabumbila ya wanhu elufu na mabumbila
    ya wanhu gana na mabumbila ya wanhu malongo matano na mabumbila ya wanhu longo.
  bgs-bgs: Asal salin nu tô ágkasarigan mga manubù na duwán kapandayan, tô mga ágrespeto
    katô Manama, asta tô dì ágkapid ka tandan. Imu nu sikandan na ágpangulun katô
    mga sábbad mararan (1,000) manubù, ágpangulun katô mga sábbad gatus (100) manubù,
    ágpangulun katô mga kaliman (50) manubù, asta ágpangulun katô mga sapulù (10)
    manubù.
  kik-kik: No rĩrĩ, thuura andũ marĩ na ũhoti kuuma andũ-inĩ aya, andũ etigĩri Ngai,
    na andũ ehokeku arĩa mathũire kwamũkĩra ihaki, na ũmatue anene a kũrũgamagĩrĩra
    ikundi cia ngiri, na ikundi cia magana, na ikundi cia mĩrongo ĩtano, na ikundi
    cia makũmi.
  fra-NCL: Maintenant choisis parmi tout le peuple des hommes capables et craignant
    Dieu, des hommes intègres, ennemis de la cupidité, et établis-les sur eux comme
    chefs de milliers, chefs de centaines, chefs de cinquantaines et chefs de dizaines.
  cek-AK: Kaminawk thung hoiah Sithaw zii kami, oepthok kami, kamtlai koeh hmoek ai
    kaminawk to qoih loe, sangto, cumvaito, qui pangato hoi pangato ukkungnawk to
    suem ah.
  xla-xla: Amasiyama wa꞉ opa opiye huhulumane, yia꞉tapo wa꞉ta opa koko glademhala
    oko ipiye yia꞉ta halepo depame. Epapele dulu dla wa꞉ opa ewolo hohomama woloma
    God wowota꞉lalo so tlo hohomelepe. Epame mani yilo yimkadulo koko gladlowa depo
    malamalalo soye pohohomolowa. Amasiyama woloma ikadepe koko halomalalo so tlo
    huhulupame hohomelepe. Epame alumale meyelope meyelope dle dla ipila꞉mtamama opitapo
    10 opa epapele omha꞉ha꞉, epame opa opitapo 50 opa epapele omha꞉ha꞉, epame opitapo
    100 opa epapele omha꞉ha꞉, epame opitapo 1,000 opa epapele omha꞉ha꞉demtelepe.
  cuk-cuk: 'Bedina, deyob be imakegala, neggweburgi dulemar-nabir-ibmar-imakmalad
    be suo: Dulemar Bab-Dummad-dobee-nanadimalad, dulemar wagar-darbodasurmalad, dulemar
    ibmar-atursaaledgi mani-onosurmalad, a-dulemar be suoed. Amar gwenna-gwennagwa,
    dulemar-miligwenad-e-dummadga (1,000) be imakoed, baigan dulemar-dulataled-e-dummadga
    (100) be imakoed, baigan dulemar-dulabo-gakambegwad-e-dummadga (50) be imakoed,
    degi, baigandi e-ambegwad-e-dummadga (10) be imakmogoed.'
  uig-CYR: Шуниң билән бир вақитта сән пүткүл хәлиқниң арисидин Худадин қорқидиған,
    нәпсанийәтчиликни яман көридиған һәм қабилийәтлик һәм диянәтлик адәмләрни тепип,
    уларни хәлиқниң үстигә баш қилип, бәзисини миң беши, бәзисини йүз беши, бәзисини
    әллик беши, бәзисини он беши қилип тайинлиғин.
  pma-pma: 'Ka hetahos imok keke kitie lati mun tei meatin keil koa kolesi avinvin
    avakataunuk, ka kiling keil ihi metai avalosil kat vangi meatin keil: vangi meatin
    koa halualim (10) amul ien; vangi meatin koa hanumau elu ka halualim mun (50)
    amul ien; vangi meatin koa handred tai (100) amul ien; ka vangi meatin koa taosen
    tai (1000) amul ien. Koakeil enek ihi vati meatin koa avouhou min Ahi, desien
    onen meatin sav keil amul en keil, ka asakras avakur mani en sise ten luvosien.'
  tel-2017: నువ్వు ప్రజలందరిలో దేవుని పట్ల భయభక్తులు, సత్యం పట్ల ఆసక్తి ఉండి లంచగొండులుకాని
    సమర్ధులైన వ్యక్తులను ఏర్పాటు చేసుకోవాలి. వారిని న్యాయాధిపతులుగా నియమించు. వెయ్యి
    మందికి ఒకడు, వంద మందికి ఒకడు, యాభై మందికి ఒకడు, పది మందికి ఒకడు చొప్పున వాళ్ళను
    నియమించు.
  hat-BSA: “Anplis de sa, ou va chwazi pami tout pèp la, mesye ki kapab yo ki gen
    lakrent Bondye, moun ak verite, ki rayi richès malonèt. Konsa, ou va plase yo
    sou pèp la kòm chèf sou milye, sou santèn, sou senkantèn, ak sou dis.
  bxh-bxh: Tatau paisowa gonowadi sa ginauli mate u fasinabodi. Iti bena Yaubada tau
    ꞌwasabuwenna yo dodoga dududulaidi yo bena laulau bwalabwala adi ꞌwaiꞌwaiyoꞌo.
    Haba dodoga 1000, 100, 50, yo 10 sa ita watanidi.
  kos-kos: Tusruktu, kom enenu in sulela kutu mwet ma fal ac pah in nunak tuh elos
    in mwet kol lun mwet uh — mwet kol nu fin tausin, fin foko, fin lumngaul ac fin
    singoul. Mwet inge elos in mwet sangeng sin God, su ku in lulalfongiyuk ac tia
    wela eyeinse lun mwet.
  hbo-WLC: וְאַתָּ֣ה תֶחֱזֶ֣ה מִכָּל־הָ֠עָם אַנְשֵׁי־חַ֜יִל יִרְאֵ֧י אֱלֹהִ֛ים אַנְשֵׁ֥י
    אֱמֶ֖ת שֹׂ֣נְאֵי בָ֑צַע וְשַׂמְתָּ֣ עֲלֵהֶ֗ם שָׂרֵ֤י אֲלָפִים֙ שָׂרֵ֣י מֵא֔וֹת
    שָׂרֵ֥י חֲמִשִּׁ֖ים וְשָׂרֵ֥י עֲשָׂרֹֽת׃
  ibo-ibo: Ma site nʼetiti ndị a họpụta ndị ikom tozuru, ndị ikom na-atụ egwu Chineke,
    ndị kwesiri ntụkwasị obi na ndị kpọrọ uru nʼezighị ezi asị. Mee ha ndịisi na-achị
    imerime puku ndị mmadụ, ndịisi narị mmadụ, ndịisi iri mmadụ ise na ndịisi mmadụ
    iri.
  ory-ory: ଆହୁରି, ତୁମ୍ଭେ ଏହି ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ କର୍ମକ୍ଷମ, ଅର୍ଥାତ୍‍, ପରମେଶ୍ୱରଙ୍କ ପ୍ରତି
    ଭୟକାରୀ, ସତ୍ୟବାଦୀ ଓ ଅନ୍ୟାୟ ଲାଭ ଘୃଣାକାରୀ ଲୋକଙ୍କୁ ମନୋନୀତ କର; ପୁଣି, ସେମାନଙ୍କୁ ଲୋକମାନଙ୍କ
    ଉପରେ ସହସ୍ରପତି, ଶତପତି, ପଚାଶପତି ଓ ଦଶପତି ରୂପେ ନିଯୁକ୍ତ କର।
  chk-chk: Nge kopwe filätä me lein ekewe aramas mwän mi lipwäköch o meniniti Kot,
    ir mi wenechar o oput lifangen amichimich. Ekei sokun mwän kopwe seikiretä, pwe
    repwe nemenem won ngeröü me pükü, won lime me engol aramas.
  rop-rop: Bat yu kaan dum ebrijing miselp. Yu garra pikimat sambala brabli gudbala
    men en meigim olabat jidan bos blanga ola pipul. Sambala men garra jidan bos blanga
    1,000 pipul, en sambala men garra jidan bos blanga 100 pipul, en sambala men garra
    jidan bos blanga 50 pipul, en sambala men garra jidan bos blanga 10 pipul. Detlot
    men garra teiknodis langa God, en ola pipul garra trastim olabat, en dei garra
    tridim ebribodi trubalawei.
  ukr-1871: А сам ти вигледиш ізміж усїх людей зугадних, богобоязливих, людей щирих,
    що ненавидять здирство, та поставиш над їми тисяцькими, соцькими, полусоцькими
    й десяцькими.
  bch-bch: Be manta sio panua kemikemi oatainga ad etangada rabu ngan gid Israel toa
    ngada oa, ta timan madidnga ga timugamuga ngan gid panua bunoringring, ga padengada
    timuga ngan panua buno, ga padengada timuga ngan panua sangalima, ga padengada
    timuga ngan panua sangaul. Gid madidnga toa ne, manta tilolon ngan Deo, ga tarangrang
    ngan taeadi gid, be manta tinid ngan panua tiparumrum gid ngan pat mao.
  deu-1951: Sieh dich aber unter allem Volk nach wackern Männern um, die gottesfürchtig,
    wahrhaftig und dem Geize feind sind; die setze über sie zu Obern über tausend,
    über hundert, über fünfzig und über zehn,
  eng-JPS: Moreover thou shalt provide out of all the people able men, such as fear
    God, men of truth, hating unjust gain; and place such over them, to be rulers
    of thousands, rulers of hundreds, rulers of fifties, and rulers of tens.
  srp-1865: A iz svega naroda izberi ljude poštene, koji se boje Boga, ljude pravedne,
    koji mrze na mito, pa ih postavi nad njima za poglavare, tisuænike, stotinike,
    pedesetnike i desetnike;
  lug-lug: Londayo abasajja abalina ebisaanyizo, ng’obaggya mu bantu bonna, abasajja
    abatya Katonda, ab’amazima era abatalya nguzi; obawe obukulembeze, ng’abamu bavunaanyizibwa
    abantu enkumi, n’abalala abantu ebikumi, n’abamu ebibiina eby’ataano n’abalala
    eby’ekkumi kkumi.
  heb-heb: ואתה תחזה מכל העם אנשי חיל יראי אלהים אנשי אמת שנאי בצע ושמת עלהם שרי אלפים
    שרי מאות שרי חמשים ושרי עשרת׃
  ben-IRV: এছাড়া তুমি এই লোকদের মধ্য থেকে কাজে দক্ষ লোকদের, যারা ঈশ্বরকে ভয় পায়,
    সত্যবাদী লোক যারা অন্যায় উপায়ে লাভকে ঘৃণা করে এমন লোকদের মনোনীত করে লোকদের ওপরে
    সহস্রপতি, শতপতি, পঞ্চাশৎপতি ও দশপতি করে অবশ্যই নিযুক্ত করবে।
  pan-pan: ਨਾਲੇ ਤੂੰ ਸਾਰਿਆਂ ਲੋਕਾਂ ਵਿੱਚੋਂ ਸਿਆਣੇ ਮਨੁੱਖਾਂ ਨੂੰ ਜਿਹੜੇ ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਡਰਦੇ
    ਅਤੇ ਸੱਚੇ ਅਤੇ ਲੋਭ ਦੇ ਵੈਰੀ ਹੋਣ ਚੁਣ ਲੈ। ਉਨ੍ਹਾਂ ਨੂੰ ਲੋਕਾਂ ਉੱਤੇ ਹਜ਼ਾਰਾਂ ਦੇ ਸਰਦਾਰ ਸੈਂਕੜਿਆਂ
    ਦੇ ਸਰਦਾਰ, ਪੰਜਾਹ ਦੇ ਸਰਦਾਰ ਅਤੇ ਦਸਾਂ ਦੇ ਸਰਦਾਰ ਠਹਿਰਾ ਦੇਣਾ।
  tkr-tkr: Milletıke kar əxən, Allahıle qəvəyq'ənan, cuvabıl ulyoozaran, pılıka alivşes
    dyooxhen insanar g'əvxe. Manbı aazırıng'us (1000), vəşing'us (100), xhots'aling'us
    (50), yıts'ıng'us (10) ç'ak'ınbı xhinne gyuvxhe.
  mya-JVB: ထိုမှတပါး ဘုရား သခင်ကို ကြောက်ရွံ့ လျက်၊ သစ္စာ နှင့်ပြည့်စုံလျက်၊ လောဘ
    ကို ရွံရှာ လျက် ၊ တတ်စွမ်း နိုင်သောသူ တို့ကို လူ အပေါင်း တို့အထဲ က ရွေးကောက် ၍၊
    တထောင် အုပ် ၊ တရာ အုပ် ၊ ငါးဆယ် အုပ် ၊ တဆယ် အုပ် အရာ၌ ခန့် ထားရမည်။
  tte-O: Na iyamo nuwanuwagu tomo tokatai tupwali ugite-sipwaili siya Yaubada simatausan,
    yo sowasowana ala meli tapei kolili yakato tabu loina naenaena siginauli mane
    kaiwena. Ugite-sipwaili kabo kupeili tomo kali tobaguna, tomo tausan kali tobaguna,
    tomo andeledi kaigeda kali tobaguna, tomo pipti kali tobaguna yo tomo sanaulu
    kali tobaguna.
  tbg-tbg: Are vi kaiqara nenaraa varerorave. Are avu aato vataa vaiinti vonavu kaama
    taira vikavata ko kaiqaqaa raqikiate. Vikaqihai hininavu 1,000 vaiinti nahentiqaa
    raqiki vaimanta, hini vaiintinavu 100navuqaa raqiki vaimanta, hini vaiintinavu
    50navuqaa raqiki vaimanta, hini vaiintinavu 10 navuqaa raqikiate.
  hmo-hmo: Tau haida, mai edia aonega danu do oi abia hidi, Dirava dekenai idia gari
    taudia, bona moni abia hunia dala karana idia ura lasi taudia. Taunimanima gunalaia
    taudia do oi halaodia, 1000 ta ta edia gunalaia taudia, 100 ta ta edia gunalaia
    taudia, 50 ta ta edia gunalaia taudia, 10 ta ta edia gunalaia taudia.
  urd-urd: और तू इन लोगों में से ऐसे लायक़ शख़्सों को चुन ले जो ख़ुदातरस और सच्चे
    और रिश्वत के दुश्मन हों, और उनको हज़ार — हज़ार और सौ — सौ और पचास — पचास और दस
    — दस आदमियों पर हाकिम बना दे;
  rus-SYN: ты же усмотри себе из всего народа людей способных, боящихся Бога, людей
    правдивых, ненавидящих корысть, и поставь их над ним тысяченачальниками, стоначальниками,
    пятидесятиначальниками и десятиначальниками и письмоводителями;
  bqc-SIM: Gbɛ̃́ laaide náaide pↄ́ Lua vĩa vĩ mɛ́ aali gbagusaɛsioↄ plɛ ń guu,
    ní ń dilɛ gbɛ̃ↄn ↄ̀aa sↄoↄ dↄaanaↄ ũ ń gbɛ̃ↄn basↄoↄ pↄ́o ń gbɛ̃ↄn blakwiↄ
    pↄ́o ń gbɛ̃ↄn kwiↄ pↄ́o
  tcz-CHONGTHU: “Ahinlah mipiho lah akonna thilbol thei miman tam, Pathen ging, nehguh
    chah guh beija natong thei ding nalhen doh ding ahi. Amaho chun mijakhat lah hihen
    sangkhat lah hihen jakhat lah hijong le aloi loija vaihomma na pansah ding ahiye.”
  mar-mar: तू लोकांमधून कर्तबगार देवाचे भय धरणारे, व विश्वासू, सत्यप्रिय, अन्याय न
    करणारे असे लोक निवडून घे; त्यांना हजार लोकांवर, शंभर लोकांवर, पन्नास लोकावर आणि
    दहा लोकांवर नायक म्हणून नेम.
  soq-soq: Tane do apana uduudu bedeuwo e apana insadewasala sonabamowo mo uwau apanawa
    wanantopue apana uara, da 1,000 da 100 da 50 ita da 10 oniamopu. Ita apana mida
    God sawantoia e ewamoie sumanaibuitiana ita do mo mai apana puraiwau mampe nuau
    teineio gagalou dodomanasaia sonabamoa.
  qub-qub: Gamga acray jurmal runacunata, Diosta rispitajcunata, rasun cajta rurajcunata,
    saynita mana chasquejcunata. Chayno acrarcur churanqui mandaj cananpaj. Waquin
    mandanga warangata (1,000), waquin pachacta (100), waquin pichga chuncata (50),
    waquinna chuncata.
  bqp-bqp: Ǹ gbɛ̃ laakaride náanide kũ ò Luda vĩna vĩ akũ òdi gusarɛgba síronↄ sɛ́
    ń tɛ́, ǹ ń ditɛ gbɛ̃nↄn wàa sↄsↄↄronↄ don'arɛdenↄ ũ kũ gbɛ̃nↄn basↄsↄↄroo kũ
    gbɛ̃nↄn bupla akurio kũ gbɛ̃nↄn kurikurio,
  hat-hat: Men, w'a chwazi nan mitan pèp la kèk moun ki kapab, moun ki gen krentif
    pou Bondye. Fòk se moun ou ka konte sou yo, moun ki p'ap kite lajan pran nanm
    yo. W'a mete yo chèf pou dirije pèp la, chèf sou mil moun, chèf sou san moun,
    chèf sou senkant moun ak chèf sou dis moun.
  eng-BSB: Furthermore, select capable men from among the people—God-fearing, trustworthy
    men who are averse to dishonest gain. Appoint them over the people as leaders
    of thousands, of hundreds, of fifties, and of tens.
  tod-tod: Yiimazeɠe ga sɔɓelama zunuiti nuɓusɛiti kpein saama, ti luazu GALA ba,
    zunuiti ti ɠiliai gaamai ʋa, ti lobɛanii wɔinzeɠezu, è ti zeɠe, è ti zei nuɓusɛiti
    unda ga nu waagilagila kundiɠiiti, nu ungilagila kundiɠiiti, nu ʋuulɔɔludɔɔlu
    kundiɠiiti, ta nu ʋuupuu kundiɠiiti.
  eng-WEBPB: 'Moreover you shall provide out of all the people able men which fear
    God: men of truth, hating unjust gain; and place such over them, to be rulers
    of thousands, rulers of hundreds, rulers of fifties, and rulers of tens.'
  kbq-kbq: Hagi mago'ane Jetro'a huno, Vahepintira tamagema huno eri'zama eriga'ma
    nehuno, Anumzamofonku'ma kore'ma hunenteno, krunage'ma huno fenoma eri'zanku avesra
    nehia vahe'ene, huhampri zamantege'za 1 tauseni'a vahete kva manina, 1 hantreti'a
    vahete kva manina, 50'a vahete kva manina 10ni'a vahete kva manitere hiho.
  nhe-BL: Nojquiya monequi xiquintlapejpeni tlen nochi nopa tlacame sequin tlayacanca
    tlacame tlen temachme huan tlen quitlepanitaj Toteco Dios. Xiquintlapejpeni tlen
    ax istlacatij huan tlen ax quinequij tlen seyoc iaxca. Xiquintlali sequin nopa
    tlayacanca tlacame ma quipiyaca tlanahuatili ica mil tlacame. Huan tlatzintla
    sese inijuanti, xiquintlali 10 tlacame tlen quipiyase tlanahuatili ica san 100
    tlacame. Huan tlatzintla sesen nopa 100 tlacame, xiquintlali 2 tlacame tlen quipiyase
    tlanahuatili ica san 50 tlacame. Huan tlatzintla sesen nopa 50 tlacame, xiquintlali
    5 tlacame tlen san quipiyase tlanahuatili ica 10 tlacame.
  bus-bus: Ǹ gbɛ̃ làakaride náanɛdee kɛ̀ aↄ̃ↄ Luda vĩa vĩ ben aↄ̃è ↄdↄnkpɛɛgbaa síroonↄ
    plɛplɛ ń tɛ́, ǹ ń diɛ gↄ̃ↄn wàa sↄsↄↄroonↄ dↄn'aɛdeenↄ ũ kↄ̃n gↄ̃ↄn basↄsↄↄroo
    kↄ̃n gↄ̃ↄn baplaa akurio kↄ̃n gↄ̃ↄn kurikurio,
  gub-BL: Exaexak amo awa ma'e kwaw par ne wà nehe, teko wanehe we har ne wà nehe.
    Tuwe wiko Tupàn wi ukyze ma'e romo ikatu ma'e romo wà nehe. Tuwe wiko ma'e rehe
    imunar 'ym ma'e romo hemu'em 'ym ma'e romo wà nehe. Emuigo kar a'e awa teko waneruze'egar
    romo ne wà nehe. Aze heta 10 teko wà nehe, emuigo kar pitài awa waneruze'egar
    romo nehe. Aze heta 50 teko wà nehe, emuigo kar amo ae awa a'e 50 teko waneruze'egar
    romo nehe no. Aze heta 100 teko wà nehe, emuigo kar amo ae awa a'e 100 teko waneruze'egar
    romo nehe no. Aze heta 1.000 teko wà nehe, emuigo kar amo ae awa a'e 1.000 teko
    waneruze'egar romo nehe no. Imono'og pyr nànàn heta putar tuwihaw wà nehe.
  eng-DRA: And provide out of all the people able men, such as fear God, in whom there
    is truth, and that hate avarice, and appoint of them rulers of thousands, and
    of hundreds, and of fifties, and of tens.
