    Aramas pwukat uhdahn pahn masak Koht, pahn likilik oh sohte kin kapehd mwersuwed.'
  por-BRBSL: 'Moreover vós fornecereis de todo o povo homens capazes que temem a Deus:
    homens de verdade, odiando ganhos injustos; e os colocareis sobre eles, para serem
    governantes de milhares, governantes de centenas, governantes de cinqüenta e governantes
