    halvtredsindstyve, andre over ti;
  vie-OVCB: Nhưng con nên chọn những người có khả năng, kính sợ Đức Chúa Trời, chân
    thật, ghét hối lộ; rồi bổ nhiệm họ vào các cấp lãnh đạo, trông coi hàng nghìn,
    hàng trăm, hàng năm mươi và hàng mười người.
  guj-2017: “વિશેષમાં તું યહોવાહની બીક રાખનાર તથા સર્વ લોકોમાંથી હોશિયાર અને વિશ્વાસપાત્ર
    હોય, લાંચરુશવતને ધિક્કારનાર તથા નિસ્વાર્થ હોય એવા માણસોને પસંદ કરીને તેઓને હજાર
    હજાર, સો સો, પચાસ પચાસ અને દશ દશ માણસોના ઉપરીઓ તરીકે નિયુક્ત કર.
  pon-2006A: 'Ahpw komw pahn pilada sang rehn aramas akan ekei me koahiek oh koasoanehdi
