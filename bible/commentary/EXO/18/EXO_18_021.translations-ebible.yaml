  cth-cth: Hothloilah, Cathut ka taket e tami, kalan e tami, hounlounnae ka panuet
    e taminaw hah taminaw thung dawk hoi na rawi vaiteh, tami thongkhat kaukkung,
    tami cum touh kaukkung, tami 50 touh kaukkung, tami hra touh ka uk hanelah thaw
    na poe han.
  twi-twi: Na hwehwɛ nnipa bi a wɔyɛ nyamesurofo na wɔyɛ nokwafo a wɔmpɛ adanmudegye,
    na wɔn mu baako biara nyɛ nnipa apem so otemmufo. Ɛsɛ sɛ saa onipa no nya atemmufo
