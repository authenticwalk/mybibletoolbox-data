verse: EXO.018.013
translations:
  mal-C: പിറ്റേദിവസം മോശ ജനത്തിനു ന്യായംവിധിക്കാൻ ഇരുന്നു. പ്രഭാതംമുതൽ സന്ധ്യവരെ ജനം
    മോശയ്ക്കുചുറ്റും നിന്നു.
  deu-TKW: Des anderen Tages aber setzte sich Mose hin, um dem Volke Recht zu sprechen;
    da traten Leute vor Mose hin vom Morgen bis zum Abend.
  lin-lin: Mokolo oyo elandaki, Moyize avandaki mpo na kosambisa bato. Bato batelemaki
    liboso ya Moyize, kobanda na tongo kino na pokwa.
  eng-LSV: And it comes to pass on the next day, that Moses sits to judge the people,
    and the people stand before Moses from the morning to the evening;
  eng-GNV: Now on the morow, when Moses sate to iudge the people, the people stoode
    about Moses from morning vnto euen.
  eng-WEBSTER: 'And it came to pass on the morrow, that Moses sat to judge the people:
    and the people stood by Moses from the morning to the evening.'
  nhw-BL: Hualmostla Moisés mosehui quen juez para quintlacaquilis nopa israelitame
    catli motelhuiyayaj se ica seyoc. Huan nochi nopa tonal miyac masehualme ijcatoyaj
    iixpa hasta nochi cuatiyayaj.
  swh-ONEN: Siku iliyofuata, Mose akachukua nafasi yake kama hakimu wa watu, nao wakasimama
    kumzunguka kuanzia asubuhi hadi jioni.
  bba-bba: Yen sisiru bururu yerɑ Mɔwisi u sinɑ u kɑ Isirelibɑ siriɑ, mɑ tɔn be, bɑ
    yɔ̃ win wuswɑɑɔ sɑɑ bururun di sere kɑ yokɑɔ.
  eng-KJVCPB: 'And it came to pass on the morrow, that Moses sat to judge the people:
    and the people stood by Moses from the morning unto the evening.'
  mpx-mpx: Lan i gan inoke Mosese gamagalau i payatalal. He gamagalau Mosese hi milil
    painan mweluluga ana siga bulin i gan hi matamatan wali sauga kaiwena.
  luo-luo: Kinyne, Musa nobet e kome mondo obed jangʼad bura ne ogandano, kendo negichungʼ
    ka gilwore chakre okinyi nyaka odhiambo.
  meu-meu: 'Daba ai, ose na hahemaoro gabuna ai e helai, taunimanima e hahemaoro henidia:
    bena taunimanima na Mose vairanai e gini, daba amo ela bona dina e diho.'
  npi-ULB: अर्को दिन मोशा मानिसहरूको इन्साफ गर्न बसे । मानिसहरू बिहानदेखि बेलुकासम्म
    तिनको वरिपरि खडा भए ।
  yor-yor: Ní ọjọ́ kejì, Mose jókòó láti máa ṣe ìdájọ́ fún àwọn ènìyàn gẹ́gẹ́ bí ìṣe
    rẹ̀; àwọn ènìyàn sì dúró ti Mose fún ìdájọ́ wọn láti òwúrọ̀ títí di ìrọ̀lẹ́.
  emp-NTPO: Nurẽma Moisera chũmesia israelerã nẽbʌra cawa oi carea. Diaped̶abemada
    ab̶a queubʌrʌd̶aa israelerãra Moisema powua duanasid̶aa ãdji nẽbʌrada cawa omãrẽã.
  ind-ind: Keesokan harinya, Musa duduk untuk mengadili perselisihan-perselisihan
    di antara orang Israel, dan umat itu berdiri di sekeliling Musa dari pagi hingga
    petang.
  pes-OPCB: روز بعد، موسی برای رسیدگی به شکایتهای مردم در جایگاه خود نشست و مردم از
    صبح تا غروب در حضور او ایستادند.
  tgl-ULB: Kinabukasan umupo si Moises para hatulan ang mga tao. Tumayo ang mga tao
    sa palibot ni Moises, mula umaga hanggang gabi.
  hui-hui: Horo mendengi Mosese ibu wali agali tini degedege lai lalu hearu mo tiga
    bialu hene. Egerebagi howa wali agalinaga genda wiaruni mo tiga bialu heaore dege
    mbiraga hene.
  mya-mya: နောက်​တစ်​နေ့​တွင်​မော​ရှေ​သည်​လူ​တို့​၏ အ​မှု​အ​ခင်း​များ​ကို နံ​နက်​ချိန်​မှ​စ​၍
    မိုး​ချုပ်​သည့်​တိုင်​အောင်​စီ​ရင်​ရ​သည်။-
  cbi-NTPO: Juntsa ayunchi Moisés chuditu, Israel chachilla ti peletu detañuba kavitu
    ke' matse'kare' kuwa kuwakentsumi. Tsenñu chachilla kepenene jilan, tsaa kependu'kainsha
    jinbera ji' keekeenala, yaichi ura tiyanmala Moisés' ajuusha ji' panu keenatu.
  bod-N: དེའི་ཕྱི་ཉིན། མོ་ཤེ་མི་རྣམས་ལ་ལེགས་ཉེས་འབྱེད་པར་བཞུགས་ཤིང་། ཞོགས་པ་ནས་དགོང་མོའི་བར་དུ་མི་རྣམས་མོ་ཤེའི་དྲུང་དུ་ལངས་ནས་བསྡད།
  sna-sna: Fume mangwana, Mozisi akagara pachigaro chake kuti ashande somutongi wavanhu,
    uye ivo vakamira vakamupoteredza kubva mangwanani kusvikira madekwana.
  spa-BLM: Al día siguiente, Moisés se sentó a juzgar al pueblo, y el pueblo estuvo
    de pie alrededor de Moisés desde la mañana hasta la noche.
  cac-cac: Axo d'a junxo c'ual, ix em c'ojan vin̈aj Moisés, ix och ijan vin̈ sch'olb'itan
    tastac yaj yoval eb' chon̈ab'. Pilan c'u ayec' eb' anima chi' d'a yichan̈ vin̈.
  swh-ULB: Siku iliyofuata Musa aliketi kuwa hukumu watu. Watu walisimama kumzunguka
    Musa kwanzia asubui hadi jioni.
  bel-bel: На другі дзень сеў Майсей судзіць людзей, і стаялі людзі перад Майсеем
    з раніцы да вечара.
  wed-wed: Ma marana i tom, Moses ana au anikiala i kiala da ita rauetara. Ma rava
    Moses i mairi-kwaviviroi ma i vipaipai ubaubanai da madeḡa i ḡaira.
  deu-ELBBK: Und es geschah am anderen Tag, da setzte sich Mose, um das Volk zu richten;
    und das Volk stand bei Mose vom Morgen bis zum Abend.
  mbb-OT: Ne zutun te sunud he andew, mibpinuu si Moises is ebpenhusey wey edsambag
    te menge etew, ne nehepunan is kedliǥuyi kandin te menge etew.
  mal-2015: പിറ്റെന്നാൾ മോശെ ജനത്തിന്നു ന്യായം വിധിപ്പാൻ ഇരുന്നു; ജനം രാവിലെ തുടങ്ങി
    വൈകുന്നേരം വരെ മോശെയുടെ ചുറ്റും നിന്നു.
  tuo-NT: Na baꞌáca beꞌro ape nʉmʉ peꞌe Moisé Israe curuacjãrã na ñaꞌarõ ucũ, aꞌpepũrĩsere
    apogʉ, cʉ̃ dujiwʉaropʉ dujicʉ niwĩ. Tere na nipeꞌtirã cʉ̃ aposere ʉarã, topʉ ninaꞌiacãrã
    niwã.
  gup-gup: Wanjh bu kunkodjkebuyika Moses yerrkang kore bendjadmeng bininj nawu birridangwerreni,
    dja kabenmarneyime bu nangale nakka kakarrme mandjad, dja nangale kadjare kunwarre.
    Wanjh bedda birriwakbuyinguneng Moses bu birrimadbuni kunbarnangarrakuyeng, kore
    kumkabelbeh dja kaluk kangokdan.
  gvs-gvs: E vanuwo itomo ana atusobu tomota idi wowókana atakínona. E tomotayadi
    nobuyana ina lavilavi goi simamaima yau yaigu takínona manuna.
  rmc-rmc: Pre aver džives peske o Mojžiš bešľa, hoj te rozsudzinel maškar o manuša.
    O manuša ačhenas anglo Mojžiš tosarastar dži rači.
  nlg-nlg: Mi ropo Moses te vagha haia te nea, gaia te sopou me rongovighi didira
    na kokokoe hughuhughu na vure. Ra tughuru maemane talighutia, vuivuni tana puipungi/roropo
    me sara tana huu ni aho/hina.
  pes-OPV: بامدادان واقع شد که موسی برای داوری قوم بنشست، و قوم به حضور موسی از صبح
    تاشام ایستاده بودند.
  ron-1924: А доуа зи, Мойсе с-а ашезат сэ жудече попорул, ши попорул а стат ынаинтя
    луй де диминяца пынэ сяра.
  aui-aui: Raghani ibori, na Mosis wiitupawamiwamira abamakamakene imakeyowogha da
    wawaya yadi wiikawakereyana iyawaiyana, toudi kana didibara naghone simiiri patana
    da iravidi.
  ben-OBCV: পরদিন মোশি লোকদের বিচারক হয়ে তাঁর আসন গ্রহণ করলেন, এবং সকাল থেকে সন্ধ্যা
    পর্যন্ত লোকেরা তাঁর চারপাশে দাঁড়িয়ে থাকল।
  som-som: Markaasaa waxaa maalintii dambe dhacday in Muuse u fadhiistay inuu dadkii
    u kala gar naqo; dadkiina waxay Muuse ag taagnaayeen subaxdii ilaa makhribkii.
  lat-VUC: Altera autem die sedit Moyses ut judicaret populum, qui assistebat Moysi
    a mane usque ad vesperam.
  eng-ASVBT: 'And it came to pass on the morrow, that Moses sat to judge the people:
    and the people stood about Moses from the morning unto the evening.'
  mna-mna: Aigule toro, zoŋ ise to, Mose imaŋga be ileŋ sua kizin iwal, mibe iurpe
    pataŋana kizin. Tana tomtom timekewe ma timarmar kini. Mi ni itekteegi ma ila
    ila mbeŋ.
  ita-1885: E il giorno seguente, avvenne che, sedendo Mosè, per render ragion al
    popolo, e stando il popolo in piè davanti a Mosè, dalla mattina fino alla sera;
  eng-LXXUP: And it came to pass after the morrow that Moses sat to judge the people,
    and all the people stood by Moses from morning till evening.
  eng-ULB: On the next day Moses sat down to judge the people. The people stood around
    him from morning until evening.
  spa-VBL: Al día siguiente Moisés se sentó como juez del pueblo, y le presentaron
    sus casos desde la mañana hasta la noche.
  fra-_FOB: Il arriva, le lendemain, que Moïse s'assit pour juger le peuple, et le
    peuple se tint devant Moïse depuis le matin jusqu'au soir.
  mal-mal: പിറ്റേദിവസം മോശെ ജനത്തിന് ന്യായം വിധിക്കുവാൻ ഇരുന്നു; ജനം രാവിലെ തുടങ്ങി
    വൈകുന്നേരംവരെ മോശെയുടെ ചുറ്റും നിന്നു.
  urd-GVR: Agle din Mūsā logoṅ kā insāf karne ke lie baiṭh gayā. Un kī tādād itnī
    zyādā thī ki wuh subah se le kar shām tak Mūsā ke sāmne khaṛe rahe.
  suz-BL: मिनु मोसा सुनी कना बोक्‍शा, मुर आन कली निसाफ पचा कली निस्‍साक्‍व। मुरपुकी
    सुनी रे जाक्‍शा, नाक्‍दो सम्‍म मोसा आ ङोंइती बाक्‍तेक्‍म।
  ita-1927: Il giorno seguente, Mosè si assise per render ragione al popolo; e il
    popolo stette intorno a Mosè dal mattino fino alla sera.
  ckb-ckb: ئەوە بوو بەیانی موسا دانیشت بۆ ئەوەی دادوەری بۆ گەل بکات، ئیتر گەل لە بەیانییەوە
    هەتا ئێوارە لەلای موسا ڕاوەستان.
  eng-BBE: 'Now on the day after, Moses took his seat to give decisions for the people:
    and the people were waiting before Moses from morning till evening.'
  kan-OKCV: ಮರುದಿನ ಮೋಶೆಯು ಜನರಿಗೆ ನ್ಯಾಯತೀರಿಸುವುದಕ್ಕೆ ಕೂತುಕೊಂಡಾಗ, ಜನರು ಬೆಳಗಿನಿಂದ ಸಂಜೆಯವರೆಗೆ
    ಮೋಶೆಯ ಬಳಿಯಲ್ಲಿ ನಿಂತಿದ್ದರು.
  bbb-bbb: Areme nituame suoke Mosisi fu urina irufui binobino e ijiebe abevo ije
    ifejiana amaeriakinu ijiege renoeko fune vakuma ve mui.
  tam-2017: மறுநாள் மோசே மக்களை நியாயம் விசாரிக்க உட்கார்ந்தான்; மக்கள் காலை துவங்கி
    மாலைவரை மோசேக்கு முன்பாக நின்றார்கள்.
  spa-RV-1909: Y aconteció que otro día se sentó Moisés á juzgar al pueblo; y el pueblo
    estuvo delante de Moisés desde la mañana hasta la tarde.
  ron-BTF: Și s-a întâmplat, a doua zi, că Moise s-a așezat să judece poporul; și
    poporul a stat în picioare lângă Moise de dimineața până seara.
  eng-WEBP: On the next day, Moses sat to judge the people, and the people stood around
    Moses from the morning to the evening.
  eng-FBV: The following day Moses sat as a judge for the people, and they presented
    their cases to him from morning to evening.
  nld-1939: De volgende dag zette Moses zich neer, om recht te spreken over het volk,
    dat van de morgen tot de avond voor Moses stond.
  nch-BL: Tonili Moisés mosehui quej juez para quintacaquilis nopa israelitame cati
    motatelhuiyayaj se ica seyoc. Huan semilhuit miyac masehualme ijcatoyaj iixpa
    hasta nochi cuatiyayaj.
  vie-1934: Qua ngày sau, Môi-se ra ngồi xét đoán dân sự; dân sự đứng chực trước mặt
    người từ sớm mai đến chiều.
  hin-CV: दूसरे दिन मोशेह लोगों के न्याय करने के लिये न्यायाधीश के आसन पर बैठे हुए
    थे और लोग सुबह से शाम तक मोशेह के आस-पास खड़े रहे.
  eng-OURB: On the next day, Moses [Drawn out] sat to judge the people, and the people
    stood around Moses [Drawn out] from the morning to the evening.
  spa-BES: Al día siguiente, Moisés se sentó para tomar decisiones por el pueblo;
    y la gente esperaba a Moisés desde la mañana hasta la tarde.
  tdx-tdx: Ie loakandro, le niambesatse nizaka añivo’ ondatio t’i Mosè, le nijohañe
    aolo’ i Mosè ey ondaty iabio ami’ty maraindray pak’ amy harivay.
  vid-vid: Hamitondo, Musa nakekala kuwatagusa Waisilaeli, nawo nawema wamzungulute,
    kulawila hamitondo mbaka mhela wa kuzinga kwa isanya.
  eng-OKE: And on the day after, Mosheh sat to judge the people, and the people stood
    about Mosheh from morn till evening;
  tha-KJV: ต่อมาวั​นร​ุ่งขึ้น โมเสสออกนั่งพิจารณาพิพากษาความให้พลไพร่ พลไพร่​ก็​ยืนห้อมล้อมโมเสสตั้งแต่เช้าจนเย็น
  por-BR-2018: E aconteceu que outro dia se sentou Moisés a julgar ao povo; e o povo
    esteve diante de Moisés desde a manhã até à tarde.
  deu-ELO: Und es geschah am anderen Tage, da setzte sich Mose, um das Volk zu richten;
    und das Volk stand bei Mose vom Morgen bis zum Abend.
  eng-WYC-2018: Forsooth in the tother day, Moses sat that he should deem the people,
    which stood nigh to Moses, from the morrowtide till to the eventide. (And the
    next day, Moses sat down to judge the people, who stood about him, from the morning
    until the evening.)
  epo-epo: La sekvantan tagon Moseo sidiĝis, por juĝi la popolon; kaj la popolo staris
    antaŭ Moseo de la mateno ĝis la vespero.
  uig-PIN: Ətisi Musa hǝlⱪning ix-dǝwaliri üstidin ⱨɵküm qiⱪirixⱪa olturdi; hǝlⱪ ǝtigǝndin
    tartip kǝqkiqǝ Musaning qɵrisidǝ turuxti.
  beo-beo: Aya esoga, Mousese da Isala:ili dunu fi ilia sia:ga gegesu liligi fofada:nanu.
    E da hahabe fofada:nanu, mae yolesili gasimu galu.
  tpi-OTNT: Long de bihain, Moses i sindaun na harim kot bilong ol manmeri bilong
    Israel. Na planti manmeri i kam long Moses long moningtaim i go inap long apinun
    tru.
  hau-SA: Kashegari, Musa ya zauna domin yă yi wa mutane shari’a, sai suka tsaya kewaye
    da shi daga safe har yamma.
  udu-udu: Dhali ka’thamo/ ki eŋ kamu/ mo tani aMusa c̱a’bki’d mo dhali dwall ’kwani
    gwo mo. Dhali ’kwani doshkin mo mmo’kama Musa is ki deḵ mo ’peni mon’thamo/ ntagi
    mom’pimpili/ mo be.
  uig-LAT: Etisi Musa xelqning ish-dewaliri üstidin höküm chiqirishqa olturdi; xelq
    etigendin tartip kechkiche Musaning chöriside turushti.
  nde-nde: Ngelanga elilandelayo uMosi wathatha isihlalo sakhe sokuba ngumthonisi
    wabantu, njalo bema bemgombolozele kusukela ekuseni kwaze kwaba ntambama.
  ton-ton: '¶ Pea pongipongi ai pea pehē, naʻe nofo ʻa Mōsese ke fakamaauʻi ʻae kakai:
    pea naʻe tuʻu ʻae kakai ʻo ofi kia Mōsese mei he pongipongi ʻo aʻu ki he efiafi.'
  ces-1613: Nazejtří pak posadil se Mojžíš, aby soudil lid; a stál lid před Mojžíšem
    od jitra až do večera.
  eko-eko: Mmeesho mwaya Munsa khwiikhala yoori aphuke onyakulisana wa atthu, atthu
    apale khweemela ya supu mpakha makaripi.
  eng-WMB: On the next day, Moses sat to judge the people, and the people stood around
    Moses from the morning to the evening.
  tam-TCV: மறுநாள் மோசே இஸ்ரயேலரின் நீதிபதியாகப் பணிசெய்ய தனது இருக்கையில் உட்கார்ந்தான்.
    காலையிலிருந்து, மாலைவரை மக்கள் மோசேயைச் சுற்றி நின்றார்கள்.
  ceb-ULB: Pagkasunod nga adlaw milingkod si Moises aron sa paghusay sa katawhan.
    Mitindog palibot kaniya ang katawhan gikan sa buntag hangtod sa kagabhion.
  pol-UBG: Nazajutrz Mojżesz usiadł, aby sądzić lud. I lud stał przed Mojżeszem od
    rana aż do wieczora.
  kyc-kyc: Dee yangama dokopa Mosese isa pisipala wambu dupwa kote leyaminyipa soo
    roleya. Kote siyamo dokopa wamba yangama kete pyaro karo pao yuu kwuaya.
  urd-GVU: اگلے دن موسیٰ لوگوں کا انصاف کرنے کے لئے بیٹھ گیا۔ اُن کی تعداد اِتنی زیادہ
    تھی کہ وہ صبح سے لے کر شام تک موسیٰ کے سامنے کھڑے رہے۔
  deu-1912: Des andern Morgens setzte sich Mose, das Volk zu richten; und das Volk
    stand um Mose her von Morgen an bis zu Abend.
  ntj-ntj: Nyangka ngarringu tjirnturringkulalpi Mawutjalu yarnangu pirninya-tjananya
    nyinarra tjurrkurlmaranytja. Tjiinya-ya pitjala tjakultjuranytja kutjupalu pika-pikalu
    watjaranyangka. Nyangka-tjananya tjurrkurlmaranytja. Nyangka-ya Mawutjalawana
    yunguntjarranguru ngaralayirnu tjirntu tjarrpatjunu.
  kan-2017: ಮರುದಿನ ಮೋಶೆ ಜನರಿಗೆ ನ್ಯಾಯತೀರಿಸುವುದಕ್ಕಾಗಿ ಕುಳಿತಿರಲು ಮುಂಜಾನೆಯಿಂದ ಸಾಯಂಕಾಲದವರೆಗೂ
    ಜನರು ಅವನ ಹತ್ತಿರ ನಿಂತಿದ್ದರು.
  ena-ena: La Mosesɨ agaŋ hɨnici mɨŋalahɨci Isɨlaelɨ hɨdɨlɨ hulaŋ iamɨgali agɨladɨ
    ciaŋ vɨhɨlɨ agɨladɨ hihɨlɨben aba mɨgahɨnimi. Mɨgahɨnidaci hulaŋ iamɨgali akape
    agɨlaŋ cimɨdaŋ hɨvɨ nulɨdɨ ciaŋ vɨhɨlɨ agɨladɨ hihɨla hihɨla saŋ nudɨ pɨŋ vehavɨmi.
    Vehavɨci ciaŋ hihɨla hihɨla via uci hɨfɨlɨdaŋ sɨbaŋ lɨmi. Lɨci hulaŋ iamɨgali
    agɨlaŋ vala uavɨmi.
  yap-yap: Me reb e rran riy me par Moses nga tagil’ ni nge puf oloboch rok e girdi’
    ni kadbul nge nep’.
  hlt-MCSB: A vuen ah pilnam te laitloek ham Moses ngol tih pilnam te Moses taengah
    mincang lamloh kholaeh hil pai uh.
  mdy-ETH: ዚሮ ጉቴሎ ሙሴ ዴሮ ባኣኮይዳ ዓኣ ዑሮና ማርማሢና ዛሎ ጌስቲ ዎጋኒ ዴዔኔ፤ ዴራ ዒዛኮ ዓጫ ቡኪ ዔቄም፥ ማዻ ዒዛም
    ዺቤሢሮ ጉቴፓ ዴንዲ ዒባኒ ሄላንዳኣና ዒ ዴዔኔ።
  twi-ASANTE: Adeɛ kyeeɛ no, Mose tenaa ase firii anɔpa kɔsii anwummerɛ tiee nsɛmpɔ
    a asisi wɔ nnipa no mu.
  mwc-mwc: Mara i tom wai Moses ana bibuibuiya gawarinai i makira, ba pipiya asi bimagoyowana
    i nonora ba i teretere bitotora, didibarai i dagui ba i nenae yepo i rabisi.
  eng-WEBU: On the next day, Moses sat to judge the people, and the people stood around
    Moses from the morning to the evening.
  bnp-bnp: Na parava muri e Moses i made i talangaki a maka maregoa ne huriki a Israel.
    E huriki ri ngaru ni masia ri pesi haluia na hatelanga i harena na malunga.
  wal-wal: Wonttetta gallassi Muusee asaayyo pirddanau uttiis; asai Muuse yuushuwan
    maalladoppe omarssi gakkanaassi eqqiis.
  spa-PDDPT: Sucedió al día siguiente que Moisés se sentó a juzgar al pueblo, porque
    el pueblo se presentaba delante de Moisés desde la mañana hasta llegar la noche.
  gun-gun: Ko'ẽ jevy Moisés oguapy oiny heta va'e kuery re oikuaa pota aguã. Ko'ẽmba
    ramove kuaray oikea peve heta va'e kuery opu'ã okuapy henonde.
  agu-BL: Itzun bantz le junt eklok nintzun oc Moisés tan pujle'n xtisya' ẍchixo'l
    yi e' xonl Israel yi at chiproblem. Baj cunin jun k'eja'tz cyak'un wunak tan ẍch'iwe'n.
    Wi'nin e' txiclche' tan ẍch'iwe'n tan cyoque'n swutz Moisés.
  ilo-ULB: Iti simmaruno nga aldaw, nagtugaw ni Moises tapno mangukom kadagiti tattao.
    Nagtakder dagiti tattao iti aglawlawna manipud bigat agingga iti rabii.
  kpg-kpg: Di laangi nomuli, gei Moses nogo daadaamee e haga donudonu nia mee i mehanga
    nia daangada mai di luada gaa tugi i di boo.
  uig-ARA: ئەتىسى مۇسا خەلقنىڭ ئىش-دەۋالىرى ئۈستىدىن ھۆكۈم چىقىرىشقا ئولتۇردى؛ خەلق
    ئەتىگەندىن تارتىپ كەچكىچە مۇسانىڭ چۆرىسىدە تۇرۇشتى.
  sus-sus: Na kuye iba, Munsa naxa a magoro, a xa kiiti sa Isirayilakae tagi. Ɲama
    naxa lu a yire kelife gɛɛsɛgɛ han nunmare.
  pon-2006: Mandahn rahno Moses ahpw soupisengkihla wiepen kopwung nanpwungen aramas
    ako me reperepen pwung reh sang nimenseng lel nin soutik.
  ksd-ksd: Ma ta ra kubak tana, Moses i ga ki upi na varkurai pire ra tarai; ma ra
    tarai dia ga tur kikil Moses; i ga tur pa ia ta ra malana ma i ga tuk tar ta ra
    ravian.
  tur-YTC: Ertesi gün Moşe halkı yargılamak için oturdu ve halk sabahtan akşama kadar
    Moşe'nin çevresinde durdu.
  grc-BRENT: Καὶ ἐγένετο μετὰ τὴν ἐπαύριον συνεκάθισε Μωυσῆς κρίνειν τὸν λαόν· παρειστήκει
    δὲ πᾶς ὁ λαὸς Μωυσῇ ἀπὸ πρωΐθεν ἕως δείλης.
  ind-AYT: Pada hari berikutnya, Musa duduk untuk mengadili bangsa itu, dan bangsa
    itu berdiri di hadapan Musa dari pagi sampai sore.
  nya-nya: Mmawa mwake, Mose anakhala pa mpando kuti aweruze milandu ya anthu. Anthu
    anayima momuzungulira kuyambira mmawa mpaka madzulo.
  hrv-hrv: Sutradan Mojsije sjede da kroji pravdu narodu. Narod je oko njega stajao
    od jutra do mraka.
  mps-mps: Te nai tula silama, tama te sogo nosali Moses dualama, te Israel we bidi
    augwaligo po tų odai. Tama we bidi hauwa Moses bidibo digi kigamu aselama, tama
    bidada pidubadi, pio mu igi pai.
  tpi-tpi: Long de bihain, Moses i sindaun na harim kot bilong ol manmeri bilong Israel.
    Na planti manmeri i kam long Moses long moningtaim i go inap long apinun tru.
  dan-1931: Næste Morgen tog Moses Sæde for at holde Ret for Folket, og Folket stod
    omkring Moses fra Morgen til Aften.
  vie-OVCB: Ngày hôm sau, Môi-se ra ngồi xét xử dân chúng từ sáng đến chiều tối.
  guj-2017: બીજે દિવસે સવારે મૂસાએ ઘણા લોકોનો ન્યાય કરવાનું શરૂ કર્યું. તેઓ ન્યાય
    મેળવવા માટે સવારથી સાંજ સુધી આવતા રહેતા હતા અને પોતાનો વારો આવે એની રાહ જોતા હતા.
  pon-2006A: Mandahn rahno Moses ahpw soupisengkihla wiepen kopwung nanpwungen aramas
    ako me reperepen pwung reh sang nimenseng lel nin soutik.
  por-BRBSL: No dia seguinte, Moisés sentou-se para julgar o povo, e o povo ficou
    de pé ao redor de Moisés desde a manhã até a noite.
  aly-aly: Ingwepenh akngerr ingwer-rnem apetyek Moses-warl, ikwer-itwek rtnenherrenh
    atwerrpek-atwety. Rernem renh ayernenh, angka arratyiletyek ikwer-rnem.
  cth-cth: Atangtho vah, Mosi ni taminaw lawkceng hanlah a tahung. Amom hoi tangmin
    totouh, taminaw Mosi hmalah ao awh.
  twi-twi: Ade kyee no, Mose tenaa ase fii anɔpa kosii anwummere tiee ntawntaw a asisi
    wɔ nnipa no mu.
  hlt-hlt: A vuen ah pilnam te laitloek ham Moses ngol tih pilnam te Moses taengah
    mincang lamloh kholaeh hil pai uh.
  tbz-SIM: Kɛ̀ dɛ̀ɛ̀ wentɛ́ kɛ̀ Mɔyiisii kɑri kɛ́mbekùnɛ̀ bɛnìtìbɛ̀ dikṹnweńnì nɛ̀
    kuyuokoo, kɛ̀ bɛ̀ còḿmú o ììkɛ̀.
  msy-2020: Ezɨ Dughiar igharazimɨn, Moses amɨmzaraghan jasɨn mɨn aperagha Israelian
    gumazamizibar osɨmtɨziba tuisɨsi. Ezɨ gumazamizir avɨriba Moses bagha mɨzarazimɨn
    izavɨra ikia, ghua guaratɨzimɨn tu.
  azb-azb: Ertəsi gün Musa oturub xalqa hakimlik edirdi. Xalq da səhərdən axşamadək
    Musanın ətrafında dayanmışdı.
  eng-DBY: And it came to pass on the morrow, that Moses sat to judge the people;
    and the people stood by Moses from the morning to the evening.
  hin-2017: दूसरे दिन मूसा लोगों का न्याय करने को बैठा, और भोर से साँझ तक लोग मूसा
    के आस-पास खड़े रहे।
  wol-KYG: Ca ëllëg sa Musaa toog, di àtte mbooloo ma, ñu wër Musaa suba ba ngoon.
  swp-swp: Mara ie tom Mose ie bawa tatao i hedudulaidi eo tatao se totoro Mose matana
    eai maratomtom eai i lau e maimailahi.
  bjr-bjr: Iaqoo kananaana Mooseefa findifinoo narí maqannaa qambaanai oonureenoo
    misa kootauqa irinau. Kananaana oosana arasee kootinoo fifii ufanoo eenda kai
    masanau.
  eng-YLT: And it cometh to pass on the morrow, that Moses sitteth to judge the people,
    and the people stand before Moses, from the morning unto the evening;
  kne-kne: Idi kasin napat-a, tinmokdo si Moses ay mangikeddeng sin kason di kaipoipogaw.
    Inalibongbongan din kaipoipogaw sisya manlogi sin agsapa enggana sin malabi.
  wat-wat: Tovanama tova i kakatakiya, Mosese i nunuvitoḡa kafa nuesana kana kivi
    nenei keta namoḡa unaunasi nukusi yasi avigwavigwaeḡa i vanevaneneisiya. Si misimisiniya
    nuwabuni keta si fotafota kana nivaniva nuwabuna.
  bzd-NTPO: Bule es ta̱ Moisés e̱' tkése̱r ikula' ki̱ Israel aleripa shu̱lök. Ie'pa
    e̱' dapa'wé̱ iëte̱r ie' wörki̱ ñië bla'mi dö̀ tsá̱li̱ a̱s Moisés tö ishu̱lörak.
  eng-WYC-2017: Forsooth in the tother day, Moses sat that he should deem the people,
    which stood nigh to Moses, from the morrowtide till to the eventide.
  eng-WMBB: On the next day, Moses sat to judge the people, and the people stood around
    Moses from the morning to the evening.
  urd-GVH: अगले दिन मूसा लोगों का इनसाफ़ करने के लिए बैठ गया। उनकी तादाद इतनी ज़्यादा
    थी कि वह सुबह से लेकर शाम तक मूसा के सामने खड़े रहे।
  rug-rug: Pa koivugona, si pitu va toṉoti e Mosese sari na ninominomi tadi na tinoni
    Izireli; meke tupiti mate si asa, podalae munumunu meke kamoa pana boṉi.
  gaz-gaz: Guyyaa itti aanutti Museen sabaaf murtii kennuuf taaʼe; sabni sunis ganamaa
    hamma galgalaatti naannoo isaa dhaabate.
  fra-LSG: Le lendemain, Moïse s’assit pour juger le peuple, et le peuple se tint
    devant lui depuis le matin jusqu’au soir.
  gnn-gnn: Ga ŋuliŋuruyinydja dhurrwaraŋuru ŋayi Mawtjitj marrtjina, bala ŋayi nhinanana
    guŋga'yunarawuna yolŋu'‐yulŋuwuna, djarr'yunarawu marrtjinyarawu nhäku malanyŋuwu,
    liŋgu guḻku' mirithirri ŋuli yolŋu walala marrtjinya yukurranha nhanukala Mawtjitjkala
    guŋga'yunarawunydja, beŋuru liŋgu goḏarr'ŋuru ga yana liŋgu‐u‐u ga munhakuyinya.
  yal-yal: Na xɔtɔn bode, Musa yi dɔxɔ yamaan makitideni. Yamaan yi ti a yɛtagi keli
    xɔtɔnna ma han ɲinbanna ra.
  haw-1868: A ia la hope iho, noho iho la o Mose e hooponopono i na kanaka; a ku mai
    la na kanaka imua o Mose, mai ke kakahiaka a ahiahi.
  arb-NAV: وَفِي الصَّبَاحِ جَلَسَ مُوسَى لِيَقْضِيَ لِلشَّعْبِ، وَظَلَّ الشَّعْبُ
    وَاقِفاً لَدَى مُوسَى مِنَ الصَّبَاحِ إِلَى المَسَاءِ.
  ewe-ewe: Esi ŋu ke la, Mose nɔ anyi abe ale si wòwɔna ɣe sia ɣi ene, tso ŋdi va
    se ɖe fiẽ be yeadrɔ̃ ʋɔnu le ameawo dome.
  eng-LEE: And it came to pass on the morrow, that Moses sat to judge the people;
    and the people stood around Moses from the morning unto the evening.
  asm-FB: তাৰ পাছদিনা মোচিয়ে লোকসকলৰ সোধ-বিচাৰ কৰিবলৈ বহিল। ৰাতিপুৱাৰে পৰা সন্ধ্যালৈকে
    লোকসকল তেওঁৰ চাৰিওফালে থিয় হৈ আছিল।
  sus-A: نَ كُيٍ عِبَ، مُنسَ نَشَ عَ مَفٌرٌ، عَ شَ كِيتِ سَ عِسِرَيِلَكَيٍ تَفِ. حَمَ
    نَشَ لُ عَ يِرٍ كٍلِقٍ فّيسّفّ هَن نُنمَرٍ.
  fra-SBL: Le lendemain, Moïse s'assit pour juger le peuple, et le peuple se tint
    autour de Moïse du matin au soir.
  hbo-hbo: וַיְהִי֙ מִֽמָּחֳרָ֔ת וַיֵּ֥שֶׁב מֹשֶׁ֖ה לִשְׁפֹּ֣ט אֶת־הָעָ֑ם וַיַּעֲמֹ֤ד
    הָעָם֙ עַל־מֹשֶׁ֔ה מִן־הַבֹּ֖קֶר עַד־הָעָֽרֶב׃
  eng-WYCLIFFE: Forsothe in the tother dai Moises sat that he schulde deme the puple,
    that stood niy Moises, fro the morewtid til to euentid.
  pjt-pjt: Ka mungawinki kutjupa Mosenya aṉangu tjuṯangka nyinara waṟkaringi. Panya
    tjana pitjala palula tjakultjunangi tjananku pikaringkula wangkanytjatjanungku,
    ka paluṟu kuliṟa ngurkantankula tjukaṟuruningi Godalu palula utinnyangka. Palu
    paluṟu mungawinkinguṟu mungaku-wangkara alatjiṯu nyinara ngurkantanangi, munu
    puḻkaṟa pakuringu.
  cwe-cwe: Igolo yake Musa kakala kowahumiza Waisilaili, nawo wema kuno wamzunguluka
    kulawa imitondo mbaka ichigulogulo.
  bgs-bgs: Pagkasimag, igusay i Moises tô mga manubù. Igsadun dan tun kandin tikud
    tun ta sállám sippang ka ágkasalláp dán tô álló.
  kik-kik: Mũthenya ũyũ ũngĩ Musa agĩikarĩra gĩtĩ nĩguo atuithanie andũ ciira, nao
    andũ makĩrũgama mamũthiũrũrũkĩirie kuuma rũciinĩ nginya o hwaĩ-inĩ.
  fra-NCL: Le lendemain, Moïse s’assit pour juger le peuple, et le peuple se tint
    devant lui depuis le matin jusqu’au soir.
  cek-AK: Mosi loe kaminawk lokcaek hanah akhawnbang ah anghnut; kaminawk loe akhawnbang
    hoi duembang khoek to Mosi taengah angdoet o.
  xla-xla: Epame Mosesta utulalati sila꞉time opa koko gladlowedeme ya꞉ta pollalo dla
    pollati Isalael sota ya꞉ hala dla pumhalaiyo. Adipalati, yia꞉ solotamaiyo, yia꞉
    dulu dla yu topulolle koko mate epame upiyele koko mate hutiyemyaye Mosesta ka꞉depo
    gladlepo depame. Epammama opatapo utulalati kotiyapame Moses hala dla ta demha꞉ha꞉mama
    tamila꞉la dla tame gudemdiyo.
  cuk-cuk: Banedgine, Moisés Israel-dulemarga igarmar-gwatirnanaid-nabogega signonikid.
    Ar ade, dulemar na gwatirismalale, Moisésʼse wakdaradba degi-iirmakmai osedoddaed.
  uig-CYR: Әтиси Муса хәлиқниң иш-дәвалири үстидин һөкүм чиқиришқа олтарди; хәлиқ
    әтигәндин тартип кәчкичә Мусаниң чөрисидә турушти.
  pma-pma: Out mulan eni, Mosis va mumon kot ven titi rea keil onen me-Isrel keil.
    Ka visokon va varei rokol vongien, mul rondan ka mul sak revi titi rea keil ka
    me-Isrel keil amulomal rahiti.
  tel-2017: మోషే మరుసటి రోజు ప్రజలకు న్యాయం తీర్చడానికి కూర్చున్నాడు. పొద్దుటి నుంచి
    సాయంత్రం వరకూ ప్రజలు మోషే దగ్గర బారులు తీరి నిలబడ్డారు.
  hat-BSA: Li te vin rive nan pwochen jou a ke Moïse te chita pou jije pèp la, e pèp
    la te kanpe antoure Moïse soti nan maten a rive jis aswè.
  bxh-bxh: Bobonna Mose dodoga ya falau fataladi. Sa obiyo fataꞌiꞌili hwalahwalala
    ya lau ee–, maimailafi. Fuyanna Mose ginauli mahudoꞌina ya ginauli Detelo ya ita
    mate ya fatiꞌo iyen, Sidohana be doha ite wa ginauli dodoga lisidi yai? Paꞌana
    somo ibom wa falau fataladi na dodoga mahudoꞌidi sa obiyo fataꞌiꞌilim hwalahwalala
    ya lau ee–, maimailafi?
  kos-kos: Ke len tok ah Moses el kafofo ke aksuwosye amei inmasrlon mwet uh, su tu
    ye mutal ke lotutang nwe ke fongeni.
  hbo-WLC: וַיְהִי֙ מִֽמָּחֳרָ֔ת וַיֵּ֥שֶׁב מֹשֶׁ֖ה לִשְׁפֹּ֣ט אֶת־הָעָ֑ם וַיַּעֲמֹ֤ד
    הָעָם֙ עַל־מֹשֶׁ֔ה מִן־הַבֹּ֖קֶר עַד־הָעָֽרֶב׃
  ibo-ibo: Nʼụbọchị nke ọzọ ya, Mosis bịara nọdụ ala ikpere ndị mmadụ ikpe. Igwe mmadụ
    nọgidere Mosis site nʼụtụtụ ruo nʼanyasị.
  ory-ory: ତହିଁ ଆରଦିନ ମୋଶା ଲୋକମାନଙ୍କର ବିଚାର କରିବାକୁ ବସନ୍ତେ, ଲୋକମାନେ ପ୍ରଭାତଠାରୁ ସନ୍ଧ୍ୟା
    ପର୍ଯ୍ୟନ୍ତ ତାଙ୍କ ସମ୍ମୁଖରେ ଠିଆ ହୋଇ ରହିଲେ।
  chk-chk: Iwe, sorotän ewe rän Moses a mot pwe epwe eäni kapwüngün ekewe aramas.
    Nge ekewe aramas ra ütä ünükün Moses seni lesosor tori lekuniol.
  rop-rop: Neksdei na Mosis bin stapambat ola pipul wen deibin oldei agaminbat, en
    imbin dum lagijat brom ailibala raidap sangodan, en loda pipul nomo bin abum tjens
    blanga tok langa im.
  ukr-1871: І сталось вранцї, що сїв Мойсей судити люде; і стояли люде перед Мойсейом
    з ранку та й до вечора.
  bch-bch: Ngan ado sae Moses idio imado ngan patutuinga posanga togid panua Israel.
    Be panua busa tinam pan ga timadmadid ga tisanga ei gaisala ga irangrang ngan
    lailai.
  deu-1951: Am andern Morgen setzte sich Mose, das Volk zu richten; und das Volk stand
    um Mose her bis an den Abend.
  eng-JPS: And it came to pass on the morrow, that Moses sat to judge the people;
    and the people stood about Moses from the morning unto the evening.
  srp-1865: A sjutradan sjede Mojsije da sudi narodu; i stajaše narod pred Mojsijem
    od jutra do veèera.
  lug-lug: Awo bwe bwakya enkya, Musa n’atuula ku ntebe ye okulamula abantu. Abantu
    ne bamwetooloola okuva enkya okutuusa akawungeezi.
  heb-heb: ויהי ממחרת וישב משה לשפט את העם ויעמד העם על משה מן הבקר עד הערב׃
  ben-IRV: পরদিন মোশি লোকদের বিচার করতে বসলেন, আর সকাল থেকে সন্ধ্যা পর্যন্ত লোকেরা
    মোশির চারিদিকে দাঁড়িয়ে থাকলো।
  pan-pan: ਅਗਲੇ ਦਿਨ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਮੂਸਾ ਪਰਜਾ ਦਾ ਨਿਆਂ ਕਰਨ ਲਈ ਬੈਠਾ ਅਤੇ ਪਰਜਾ ਮੂਸਾ
    ਦੇ ਅੱਗੇ ਸਵੇਰ ਤੋਂ ਸ਼ਾਮ ਤੱਕ ਖੜੀ ਰਹੀ।
  tkr-tkr: Qinne yiğıl Mısa milletne məhkamayqa ilyakka. Milletıd miç'eediyle exhalqamee
    Mısayne hiqiy-alla iliyk'ar ıxha.
  mya-JVB: နက်ဖြန် နေ့၌ မောရှေ သည်၊ လူ များကို တရား စီရင်ခြင်းငှာ ထိုင် လေ၏။ နံနက်
    မှစ၍ ညဦး တိုင်အောင် ၊ လူ များတို့သည် မောရှေ ရှေ့ မှာ နေ ကြ၏။
  tte-O: Yanuwa ilayan kabo Mosese tomo iyatalayagili malala mena kanasiga iboniyai.
  tbg-tbg: Ho vira qararaa Mosiva vo uva vo uva irireva oru ko taintaqaa oquvi vaumanta
    vaiinti nahenti nái uva vare viva vaunaini vuvaro Mosiva toqaqihairo uva iriqiro
    viviro entama kora.
  hmo-hmo: Kerukeru dabai, Mose ese taunimanima ia kota henidia, iena vairana dekenai
    taunimanima idia gini, daba ia lao bona hanuaboi.
  urd-urd: और दूसरे दिन मूसा लोगों की 'अदालत करने बैठा और लोग मूसा के आसपास सुबह से
    शाम तक खड़े रहे।
  rus-SYN: На другой день сел Моисей судить народ, и стоял народ пред Моисеем с утра
    до вечера.
  bqc-SIM: Kɛ́ gu dↄ̀ Mↄizi zↄ̃̀lɛ lɛ́ yã́gↄ̃gↄ̃nɛ́, aa kálɛaaàzi za kↄↄ e oosi.
  tcz-CHONGTHU: Ajing nikhon Mose'n jong atouna a kon'nin mipiho thutan ding'in ahung
    doh tan ahile, mipiho jong chu nilhum keijin ading tauve.
  mar-mar: दुसऱ्या दिवशी मोशे लोकांचा न्यायनिवाडा करावयास बसला आणि सकाळपासून संध्याकाळपर्यंत
    लोक मोशेसमोर उभे होते.
  soq-soq: Imonemba Moses kotu wadeia bolawe aisidene waine apana sosou do empuempuntoia
    gagalowa dodomanasadie. Mo tadinaida wimone eneio ita alene rawilen.
  qub-qub: Warannin junaj Moisesga jamacuycur Israel runacunata arriglaycaran. Chaura
    goyarpoj pacha chacänancama Moisesta runacuna täparaycaran.
  bqp-bqp: Kũ gu dↄ̀ Musa vùtɛ àtɛn yã gↄ̃gↄ̃ńnɛ, ò katɛnai zaa kↄnkↄ ari ↄkↄsi.
  hat-hat: Nan denmen, Moyiz te chita pou rann jijman sou tout bagay ki pase nan mitan
    pèp la. Depi maten jouk aswè, moun t'ap pase devan Moyiz.
  eng-BSB: The next day Moses took his seat to judge the people, and they stood around
    him from morning until evening.
  tod-tod: Poluma zobui, Moize zeini ga é nuɓusɛiti ta-lukpɔiti gaaleʋe. Nuɓusɛiti
    ti loni Moize ɠakala, é zo sobui ma, eyɛsu kpɔkɔi zeeli.
  eng-WEBPB: On the next day, Moses sat to judge the people, and the people stood
    around Moses from the morning to the evening.
  kbq-kbq: Hagi maseno nanterana Mosese'a keagama refkohu trate mani'nege'za, Israeli
    vahe'mo'za emetru hu'za regagi'za oti'nazageno, mago'magomofo nanekea refko huno
    nentahigeno, vuno kinaga ome ase'ne.
  nhe-BL: Hualmostla Moisés mosehui queja juez para quintlacaquilis nopa israelitame
    tlen moteilhuiyayaj se ica seyoc. Huan nochi nopa tonal miyac tlacame ijcatoyaj
    iixtla hasta nochi cuatiyayaj.
  bus-bus: Kɛ̀ guu dↄ̀ Musa vɛ̃̀ɛ èe yã gↄ̃gↄ̃ↄńnɛ, aↄ̃ↄ káɛzi zaa kↄngↄ ai uusiɛ.
  gub-BL: Iku'egwer pe wapyk Moizez tuwihawete henaw rehe kury, pureruze'eg ma'e romo
    wiko pà teko wanupe kury. Teko tetea'u upu'àm huwake wà. Izi'itahy wiko a'e pe
    wà. Kwarahy heixe mehe wiko a'e pe wà no.
  eng-DRA: And the next day Moses sat, to judge the people, who stood by Moses from
    morning until night.
