verse: EXO.018.003
translations:
  mal-C: അവളുടെ രണ്ട് ആൺമക്കളെയും സ്വീകരിച്ചു. “ഞാൻ അന്യദേശത്ത് പ്രവാസിയായിരിക്കുന്നു,”
    എന്നു പറഞ്ഞ് ഒരു മകന് മോശ ഗെർശോം എന്നു പേരിട്ടു.
  deu-TKW: 'und ihre beiden Söhne - der eine hieß Gersom, weil er gesagt hatte: ein
    Fremdling bin ich geworden in einem fremden Lande;'
  lin-lin: 'elongo na bana mibali mibale oyo Sefora abotelaki Moyize. Mwana ya liboso,
    kombo na ye ezalaki « Gerishomi, » pamba te Moyize amilobelaki : « Nakomaki mopaya
    kati na mokili ya mopaya ; »'
  eng-LSV: and her two sons, of whom the name of one [is] Gershom, for he said, “I
    have been a sojourner in a strange land”;
  eng-GNV: 'And her two sonnes, (whereof the one was called Gershom: for he sayd,
    I haue bene an aliant in a strange land:'
  eng-WEBSTER: And her two sons; of which the name of the one was Gershom; (for he
    said, I have been an alien in a strange land:)
  nhw-BL: '@see-verse:EXO.018.002'
  swh-ONEN: pamoja na wanawe wawili. Jina la mmoja aliitwa Gershomu, kwa kuwa Mose
    alisema, “Nimekuwa mgeni katika nchi ya kigeni.”
  bba-bba: '@see-verse:EXO.018.002'
  eng-KJVCPB: 'and her two sons; of which the name of the one was Gershom; for he
    said, I have been an alien in a strange land:'
  mpx-mpx: (Mosese natuna gamaun alana i tun “Gesomi,” kaiwena i ba, “Panuwa getoga
    elana ya mibwabwali.”
  luo-luo: kaachiel gi yawuote ariyo. Wuowi achiel niluongo ni Gershom nimar Musa
    nowacho niya, “Asebedo jadak e piny ma ok marwa,”
  meu-meu: bona natuna raruosi danu e abidia. Ta ladana na Geresom; badina be tamana
    eto, Lau na idau tano ai na noho hedoamu.
  npi-ULB: र उनका दुई जना छोरालाई लिए । पहिलो छोरोको नाउँ गेर्शोम थियो किनकि मोशाले
    भने, “म परदेशी भूमिमा परदेशी भएर बसेको थिएँ ।”
  yor-yor: Òun àti àwọn ọmọkùnrin rẹ̀ méjèèjì. Orúkọ àkọ́bí ń jẹ́ Gerṣomu; nítorí
    Mose wí pé, “Èmi ń ṣe àlejò ni ilẹ̀ àjèjì.”
  emp-NTPO: 'Idji warra nabema tosid̶ad̶e Moiseba jarasia: “Naʌ̃ druad̶e mʌ̃ra drua
    ãĩbemada jãwã b̶ʌa.” Mãwã dji warrara trʌ̃ b̶ʌsia Gersoʌ̃.'
  ind-ind: '@see-verse:EXO.018.002'
  pes-OPCB: '(نام پسر اول موسی جرشوم بود زیرا به هنگام تولد او، موسی گفته بود: «من
    در سرزمین بیگانه، غریبم.»'
  tgl-ULB: At ang kaniyang dalawang anak na lalaki; Ang Pangalan ng isa niyang anak
    ay si Gersom, dahil sinabi ni Moises, “Naging dayuhan ako sa isang dayuhang lupain.”
  hui-hui: libunaga igini kira Gesomo Elieselabi heba haru ibini. Mosese ibuni manda
    bialu ibu dindi tarali mendeali dindini bame igiri yango íbu harugo manda buwa
    ibu igini mbirago mini Gesomo wini.
  mya-mya: '@see-verse:EXO.018.002'
  cbi-NTPO: 'tsenmin ya'' pai kailla jumulanu bain manga'' chumuwaami. Mainnuya Guersón
    mumu pumuwaami, entsanditu: Iya vee tushaya kerajtun chachi juu nemuwaayu, titu.'
  bod-N: ཚིབ་ཕའོ་རཱ་ཡི་བུ་གཉིས་ཁྲིད་འོངས་པ་རེད། བུ་གཅིག་གི་མིང་ལ་གེར་ཤོམ་ཞེས་ཟེར་ཏེ།
    རྒྱུ་མཚན་ནི་སྔར་མོ་ཤེ་ཡིས་ང་རང་ཡུལ་གཞན་དུ་བྱེས་པར་གྱུར་ཞེས་སྨྲས་པས་སོ། །
  sna-sna: navanakomana vake vaviri. Mumwe mwanakomana akatumidzwa kunzi Gerishomi
    nokuti akati, “Ndava mutorwa munyika yavamwe;”
  spa-BLM: 'y a sus dos hijos. El nombre de un hijo era Gershom, porque Moisés dijo:
    “He vivido como extranjero en tierra extranjera”.'
  cac-cac: '(A vin̈ sb''ab''el unin vin̈aj Moisés chi'', Gersón sb''i vin̈, yujto
    ix yal vin̈: Ton̈ej tzin b''eyec'' d''a scal eb'' ch''oc chon̈ab''il, xchi vin̈.'
  swh-ULB: na wana wake wawili; jina mmoja lilikuwa Gershomu, kwa kuwa Musa alisema,
    “Nimekuwa mgeni katika nchi ya kigeni.”
  bel-bel: 'і двух сыноў яе, аднаму зь якіх імя Гірсам, бо казаў Майсей: я прыхадзень
    у зямлі чужой;'
  deu-ELBBK: 'und ihre zwei Söhne, von denen der Name des einen Gersom war, denn er
    sprach: Ein Fremder bin ich geworden in fremdem Land,'
  mbb-OT: '@see-verse:EXO.018.002'
  mal-2015: ഞാൻ അന്യദേശത്തു പരദേശിയായി എന്നു അവൻ പറഞ്ഞതുകൊണ്ടു അവരിൽ ഒരുത്തന്നു ഗേർഷോം
    എന്നു പേർ.
  tuo-NT: 'tojo nicã co põꞌrã pʉarãrẽ ñeꞌecʉ niwĩ. Niꞌcʉ̃ Gersón wãmeticʉ niwĩ. Moisé
    aꞌtiro nitojacʉ niwĩ: “Yʉꞌʉ ãpẽrã ye diꞌtapʉre sijari masʉ̃, aperocjʉ̃ weronojõ
    tʉꞌoñaꞌa.” Tojo weegʉ masã maꞌmirẽ Gersón wãme õꞌocʉ niwĩ.'
  gup-gup: '@see-verse:EXO.018.002'
  gvs-gvs: taiyao sima yaigu goi. Natugu tayamo yoina Gerasom. Boi kagu, ‘Yau tomalatonikasa
    ituli ta kasa goi.’ Tauna yoina avayou Gerasom.
  rmc-rmc: 'the soduje čhaven. O nav jekheske sas Geršom, bo o Mojžiš phenďa: „Som
    cudzincos andre cudzo phuv.“'
  nlg-nlg: Na ahana na [kamanagho] dalena ke Gershom. E vatua nia na pukuna na bona
    te sivuragha na gari ke, Moses te bosa, “Inau tu sinogho haghe mai lokana na bona
    eni.”
  pes-OPV: 'ودو پسر او را که یکی را جرشون نام بود، زیراگفت: «در زمین بیگانه غریب هستم.»'
  ron-1924: 'А луат ши пе чей дой фий ай Сефорей; унул се нумя Гершом, кэч Мойсе зисесе:
    „Локуеск ка стрэин ынтр-о царэ стрэинэ”,'
  ben-OBCV: এবং তাঁর দুই ছেলেকে গ্রহণ করলেন। এক ছেলের নাম রাখা হল গের্শোম, কারণ মোশি
    বললেন, “আমি বিদেশে এক বিদেশি হয়ে গিয়েছি”
  som-som: iyadii iyo labadeedii wiilba, oo midkood magiciisu wuxuu ahaa Gershoom,
    waayo, wuxuu yidhi, Qariib baan ku ahaa dal qalaad,
  lat-VUC: 'et duos filios ejus: quorum unus vocabatur Gersam, dicente patre: Advena
    fui in terra aliena;'
  eng-ASVBT: 'and her two sons; of whom the name of the one was Gershom; for he said,
    I have been a sojourner in a foreign land:'
  mna-mna: '@see-verse:EXO.018.002'
  ita-1885: 'e i due figliuoli di essa; il nome dell''uno de'' quali era Ghersom;
    perciocchè Mosè, avea detto: Io sono stato forestiere in paese strano.'
  eng-LXXUP: 'and her two sons: the name of the one was Gershom, his father saying,
    I was a sojourner in a strange land—'
  eng-ULB: and her two sons; the name of the one son was Gershom, for Moses had said,
    “I have been a foreigner in a foreign land.”
  spa-VBL: 'junto con sus dos hijos. Uno de los hijos se llamaba Gersón, ya que Moisés
    había dicho: “He sido un extranjero en tierra extranjera”.'
  fra-_FOB: Et ses deux fils, dont l'un s'appelait Guershom (étranger là), car, dit-il,
    j'ai séjourné dans un pays étranger;
  mal-mal: ഞാൻ അന്യദേശത്ത് പരദേശിയായി എന്ന് അവൻ പറഞ്ഞതുകൊണ്ട് അവരിൽ ഒരു മകന് ഗേർശോം
    എന്ന് പേരിട്ടു.
  urd-GVR: Yitro Mūsā ke donoṅ beṭoṅ ko bhī sāth lāyā. Pahle beṭe kā nām Jairsom yānī
    ‘Ajnabī Mulk meṅ Pardesī’ thā, kyoṅki jab wuh paidā huā to Mūsā ne kahā thā, “Maiṅ
    ajnabī mulk meṅ pardesī hūṅ.”
  suz-BL: मोसामी आ तौ का आ नें गेरशोम वोइश्‍शो बाक्‍त। मारदे हना मेकोमी “गो मतुइश्‍शो
    रागी ङा मुर आन दातेमी अर्को रागी ङा मुर दुम्‍ती” देंत। प्रस्‍थान २:२२
  ita-1927: 'che questi avea rimandata, e i due figliuoli di lei che si chiamavano:
    l’uno, Ghershom, perché Mosè avea detto: “Ho soggiornato in terra straniera”;'
  ckb-ckb: 'لەگەڵ هەردوو کوڕەکەی. ناوی یەکێکیان گێرشۆمە، چونکە موسا گوتی: «نامۆ بووم
    لە خاکی بێگانە.»'
  eng-BBE: 'And her two sons, one of whom was named Gershom, for he said, I have been
    living in a strange land:'
  kan-OKCV: ಮೋಶೆಯು, “ನಾನು ಪರದೇಶದಲ್ಲಿ ಅನ್ಯನಾಗಿದ್ದೆನು,” ಎಂದು ಹೇಳಿ ಆ ಪುತ್ರರಲ್ಲಿ ಒಬ್ಬನಿಗೆ
    ಗೇರ್ಷೋಮ್ ಎಂದು ಹೆಸರಿಟ್ಟಿದ್ದನು.
  bbb-bbb: '@see-verse:EXO.018.002'
  tam-2017: அவளுடைய இரண்டு மகன்களையும் அழைத்துக்கொண்டு பயணப்பட்டான். “நான் அந்நிய
    தேசத்திலே பரதேசியானேன்” என்று மோசே சொல்லி, ஒரு மகனுக்குக் கெர்சோம் என்று பெயரிட்டிருந்தான்.
  spa-RV-1909: Y á sus dos hijos; el uno se llamaba Gersom, porque dijo, Peregrino
    he sido en tierra ajena;
  ron-BTF: 'Și pe cei doi fii ai ei, dintre care numele unuia era Gherșom, pentru
    că a spus el: Am fost străin într-o țară străină;'
  eng-WEBP: and her two sons. The name of one son was Gershom, for Moses said, “I
    have lived as a foreigner in a foreign land”.
  eng-FBV: together with her two sons. One son was named Gershom, for Moses had said,
    “I have been a foreigner in a foreign land.”
  nld-1939: 'met haar beide zonen met zich mee. De een heette Gersjom; omdat hij had
    gezegd: Ik toef als gast in een vreemd land;'
  nch-BL: '@see-verse:EXO.018.002'
  vie-1934: 'cùng hai con trai, một tên là Ghẹt-sôn, vì Môi-se đã nói rằng: Tôi kiều
    ngụ nơi ngoại bang;'
  hin-CV: उनके एक पुत्र का नाम गेरशोम रखा क्योंकि मोशेह ने कहा, “मैं दूसरे देश में
    परदेशी हो गया!”
  eng-OURB: and her two sons. The name of one son was Gershom, for Moses [Drawn out]
    said, “I have lived as a foreigner in a foreign land”.
  spa-BES: 'Y a sus dos hijos, uno de los cuales se llamaba Gersón, porque dijo: He
    estado viviendo en tierra extraña.'
  tdx-tdx: 'naho i ana’e roe rey. I Geresòme ty añara’ ty raike (amy asa’e ty hoe:
    Fa niambahiny an-tanen’ ambahiny raho),'
  vid-vid: hamwe na wana weli walume wa Musa. Mwana wa mwaluko nakachemigwa Gelishomu.
    Musa nakamha itagwa ali kwa vila Musa nakalonga, “Nandali mjenzi kuli isi ya chijenzi.”
  eng-OKE: And his two sons, the name of the one Gershom; For, he said, I have been
    a sojourner in a strange land;
  tha-KJV: พร​้อมกับบุตรชายทั้งสองคนของนาง คนหนึ่งชื่อเกอร์โชม เพราะโมเสสกล่าวว่า
    “ข้าพเจ้าเป็นคนต่างด้าวอาศัยอยู่​ต่างประเทศ​”
  por-BR-2018: 'E a seus dois filhos; um se chamava Gérson, porque disse: Peregrino
    fui em terra alheia;'
  deu-ELO: 'und ihre zwei Söhne, von denen der Name des einen Gersom war, denn er
    sprach: Ein Fremdling bin ich geworden in fremdem Lande,'
  eng-WYC-2018: and his two sons, of which one was called Gershom, for the father
    at his birth(had) said, I was a comeling in an alien land (or I was a newcomer
    in a foreign land),
  epo-epo: 'kaj ŝiajn du filojn, el kiuj unu havis la nomon Gerŝom; ĉar la patro diris:
    Mi estis fremdulo en fremda lando;'
  uig-PIN: '@see-verse:EXO.018.002'
  beo-beo: '@see-verse:EXO.018.002'
  tpi-OTNT: wantaim tupela pikinini man bilong Moses na ol i kam kamap. Nem bilong
    tupela pikinini i olsem, Gersom na Elieser. Moses i bin tok, “Mi man bilong narapela
    hap na mi stap long narapela kantri.” Olsem na em i kolim nem bilong namba wan
    pikinini man olsem, Gersom.
  hau-SA: da ’ya’yanta biyu maza. Ana kira ɗaya Gershom, domin Musa ya ce, “Na zama
    baƙo a baƙuwar ƙasa”;
  udu-udu: 'dhali uc̱iŋ gwaṯẖ ma yim su/ mo. Jan ṯal ’de/ yuḵkunu gway mo ka Jirshuum
    mo, haali/ aMusa oki gwo mo ki: Aha/ yakina yany c̱a/ mo e bampa/ ’kwanin tiya
    mo.'
  uig-LAT: '@see-verse:EXO.018.002'
  nde-nde: lamadodana akhe amabili. Eyinye indodana kwakuthiwa nguGeshomu, ngoba uMosi
    wathi, “Sengibe ngumuntu wezizweni elizweni elingayisilo lami.”
  ton-ton: 'Mo ʻene ongo tama: ko e tokotaha ʻi ai naʻe hingoa ko Kesomi; he naʻe
    pehē ʻe ia, “Naʻaku nofo ko e muli ʻi he fonua kehe:'
  ces-1613: 'A dva syny její, z nichž jméno jednoho Gerson; nebo řekl: Příchozí jsem
    byl v zemi cizí;'
  eko-eko: vamote na aana awe awiri. Mmote aya aari wiitthiwa Yeerisoni, maana aalupiye
    yoori “Miiyo kaasafireliye nti wa malaponi”;
  eng-WMB: and her two sons. The name of one son was Gershom, for Moses said, “I have
    lived as a foreigner in a foreign land”.
  tam-TCV: அவனுடைய இரு மகன்களையும் ஏற்றுக்கொண்டான். மோசே, நான் அயல்நாட்டில் ஒரு அயல்நாட்டினர்
    என்று சொல்லி ஒரு மகனுக்கு கெர்சோம் என்று பெயரிட்டிருந்தான்.
  ceb-ULB: ug ang iyang duha ka mga anak nga lalaki; ang ngalan sa usa ka anak nga
    lalaki mao si Gershom, kay miingon si Moises, “Dumoduong ako sa usa ka langyaw
    nga dapit.”
  pol-UBG: 'Oraz jej dwóch synów, z których jednemu było na imię Gerszom, bo Mojżesz
    powiedział: Jestem przybyszem w cudzej ziemi;'
  kyc-kyc: Jeterome Siporana ikinyingi Gasome Eliasepa dolapo opetaeko lanyakamyuo
    epeya. Moseseme namba upunili ingyuo yuu wakalemana dokona karapu lapala banya
    wane mende kingi Gasome leya. (Kingi Gasome doko upunili dopale lenge.)
  urd-GVU: یترو موسیٰ کے دونوں بیٹوں کو بھی ساتھ لایا۔ پہلے بیٹے کا نام جَیرسوم یعنی
    ’اجنبی ملک میں پردیسی‘ تھا، کیونکہ جب وہ پیدا ہوا تو موسیٰ نے کہا تھا، ”مَیں اجنبی
    ملک میں پردیسی ہوں۔“
  deu-1912: 'samt ihren zwei Söhnen, deren einer hieß Gerson (denn er sprach: Ich
    bin ein Gast geworden in fremdem Lande)'
  ntj-ntj: '@see-verse:EXO.018.002'
  kan-2017: ಆ ಪುತ್ರರಲ್ಲಿ ಒಬ್ಬನಿಗೆ “ಗೇರ್ಷೋಮ್” ಎಂದು ಹೆಸರಿಟ್ಟನು. ಏಕೆಂದರೆ ಮೋಶೆಯು, “ನಾನು
    ಅನ್ಯದೇಶದಲ್ಲಿ ಪ್ರವಾಸಿಯಾಗಿದ್ದೇನೆ” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Ninaŋ ahica agɨladɨ ibi nameŋ. Mu Gelɨsom. Mu Elieselɨ. Mosesɨ abinu agaŋ
    ninaŋ Cimegeŋ agadɨ huhɨlɨci Mosesɨ agaŋ hɨji nameŋ lamami. Viaŋ hulaŋ ihɨlɨŋ
    vevɨla neŋ hɨniadamin uami. Hɨji hameŋ lamavɨla ninaŋ Cimegeŋ agadɨ ibi lamavɨla
    abami. Gelɨsom uami. La hɨnidaci abinu agaŋ Iagɨveŋ dɨ huhɨlami. Lɨci abami. Iadɨ
    iavaŋ dɨ Asɨ agaŋ iadɨ ahɨliahuci Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali agaŋ
    iadɨ ma ifɨhɨmami uami. Hameŋ abavɨla nudɨ ninaŋ Iagɨveŋ agadɨ ibi lamavɨla abami.
    Elieselɨ uami.
  yap-yap: nge fagali pagel ni fak Zipporah ni Gershom nge Eliezer. (Ya ga’ar Moses,
    “Ku’ug par ni gub milekag u lan ba nam ni gathi nam rog”; aram me tunguy Gershom
    ngak reb fa gali pagel ni fak.
  hlt-MCSB: Te vaengah a ca rhoi te a khuen tih, kholong kho ah yinlai la ka om a
    ti dongah pakhat te a ming Gershom a sui.
  mdy-ETH: ላምዖ ዓቲንቆ ናኣቶንሢንታ ዎላ ዔኪ ሙኬኔ፤ ሙሴ፦ «ዓሲ ዓጪዳ ታ ሙኬ ዓሲኬ» ጌዒ ቶይዶ ናዓሢኮ ሱንፆ ጌርሾሜ
    ጌይ ቤርታ ጌሤያኬ።
  twi-ASANTE: a na ne mmammarima baanu ka ne ho. Mose too ne babarima a na ɔyɛ nʼabakan
    no edin Gersom a ɔkyerɛ aseɛ sɛ, “Mabɛyɛ ɔhɔhoɔ ananafoɔ asase so.”
  eng-WEBU: and her two sons. The name of one son was Gershom, for Moses said, “I
    have lived as a foreigner in a foreign land”.
  bnp-bnp: turane tune Moses ala rua bakovi. A tabua a rane Gersom. Muga e Moses i
    ta maea, “Iau a mosi, a valai a made na robo basi.”
  wal-wal: Etappe issuwaa sunttai Gershshooma; aissi giikko, Muusee, “Taani asa biittan
    bete gidaas” yaagiis.
  spa-PDDPT: 'y a sus dos hijos. El nombre de uno de ellos era Gersón, porque dijo:
    Forastero soy en tierra extranjera.'
  gun-gun: Mokoĩ ta'y kuery reve ogueru. Ha'e va'e kuery regua peteĩ ma omboery Gérson,
    Moisés “Amboae yvy rupi aguata rei aikovy va'ekue” he'i vy.
  agu-BL: 'Gersón bi'' jun scyeri yi cob cy''ajl Moisés. Oc tlol i'' yi bi''aja''tz
    na nin tal i'': “In jun awer nak tane''n tzone''j le ama''le''j.”'
  ilo-ULB: ken dagiti dua nga annakna a lallaki; ti nagan ti maysa ket Gersom, ta
    kinuna ni Moises, “Nagbalinak a ganggannaet iti sabali a daga.”
  kpg-kpg: mo Gershom mo Eliezer, nia dama daane dogolua a Zipporah. (Moses gu helekai,
    “Au nogo hai tangada henua gee i hongo tenua digau tuadimee”, gei mee ga hagaingoo
    dana dama daane e dahi bolo Gershom.
  uig-ARA: '@see-verse:EXO.018.002'
  sus-sus: Munsa xa di singe nu xili Gerisomi, barima na xili nu wama a falafe e gbe
    xui, «Xɔɲɛ nan n na yi bɔxi ma.»
  pon-2006: Emen pwutako adaneki Kersom; pwe Moses patohwan, “I wiahier mehn liki
    men nan sapwen mehn liki.”
  ksd-ksd: 'tikai ta dir a iangina Gersom, tago i ga biti: Iau ga ki na vaira ta ra
    gunan na vaira.'
  tur-YTC: ve iki oğlunu aldı. Oğullarından birinin adı Gerşom'du, çünkü Moşe, “Yabancı
    bir ülkede garip olarak yaşadım” dedi.
  grc-BRENT: καὶ τοὺς δύο υἱοὺς αὐτῆς· ὄνομα τῷ ἑνὶ αὐτῶν Γηρσάμ, λέγων, πάροικος
    ἤμην ἐν γῇ ἀλλοτρίᾳ·
  ind-AYT: beserta dua anak laki-lakinya. Yang seorang bernama Gersom, sebab kata
    Musa, “Aku telah menjadi pendatang di negeri asing,”
  nya-nya: mwana wake wamkaziyo pamodzi ndi ana ake aamuna awiri. Mose anamupatsa
    mwana wachisamba dzina loti Geresomu popeza anati, “Ndakhala mlendo mʼdziko lachilendo.”
  hrv-hrv: 'i oba njezina sina. Jednomu je bilo ime Geršon, a to će reći: “Bijah došljak
    u tuđoj zemlji.”'
  mps-mps: '@see-verse:EXO.018.002'
  tpi-tpi: wantaim tupela pikinini man bilong Moses na ol i kam kamap. Nem bilong
    tupela pikinini i olsem, Gersom na Elieser. Moses i bin tok, “Mi man bilong narapela
    hap na mi stap long narapela kantri.” Olsem na em i kolim nem bilong namba wan
    pikinini man olsem, Gersom.
  dan-1931: tillige med hendes to Sønner. Af dem hed den ene Gersom; “thi”, havde
    han sagt, “jeg er blevet Gæst i et fremmed Land”;
  vie-OVCB: 'Người con thứ nhất tên là Ghẹt-sôn (vì lúc sinh, Môi-se nói: “Tôi là
    ngoại kiều, ở nơi đất khách quê người”),'
  guj-2017: મૂસાના બે પુત્રોમાંના પ્રથમ પુત્રનું નામ ‘ગેર્શોમ’ પાડવામાં આવ્યું હતું;
    તેનો અર્થ થાય છે કે ‘હું પરદેશમાં પ્રવાસી થયેલો છું.’
  pon-2006A: Emen pwutako adaneki Kersom; pwe Moses patohwan, “I wiahier mehn liki
    men nan sapwen mehn liki.”
  por-BRBSL: 'e seus dois filhos. O nome de um filho era Gershom, pois Moisés disse:
    “Eu vivi como estrangeiro em uma terra estrangeira”.'
  aly-aly: '@see-verse:EXO.018.002'
  cth-cth: A ca kahni touh a hrawi teh a cei. A capa buet touh e min teh Gershom ka
    phung. Bangkongtetpawiteh, ayâ ram vah imyin lah ka o atipouh.
  twi-twi: a na ne mmabarima baanu ka ne ho. Mose too ne babarima a na ɔyɛ nʼabakan
    no din Gersom a ɔkyerɛ ase se, “Mabɛyɛ ɔhɔho wɔ ananafo asase so.”
  hlt-hlt: Te vaengah a ca rhoi te a khuen tih, kholong kho ah yinlai la ka om a ti
    dongah pakhat te a ming Gershom a sui.
  tbz-SIM: Dɛketirɛ̀ yètìrì do tú Kɛdisɔmmu (dɛ̀ɛ̀ tu Mbo-Kupɔ̀ɔ̀kù).
  msy-2020: Ezɨ datɨrɨghɨn, Sipora ko Mosesɨn otarir pumuningɨn ko Jetro, me izava
    otifi. An otarimningɨn ziamning, Gersom ko Elieser. Moses faragha ghaze, “Kɨ kantrin
    igharazimɨn gumazim, egha kantrin igharazimɨn iti.” Egha a uan otarir ivariam
    ziam, “Gersom,” a gatɨ.
  azb-azb: Musa «mən yad bir ölkədə qərib oldum» deyib oğlanlarının birinin adı Gerşom
    qoymuşdu.
  eng-DBY: and her two sons, of whom the name of the one was Gershom — for he said,
    I have been a sojourner in a foreign land,
  hin-2017: और उसके दोनों बेटों को भी ले आया; इनमें से एक का नाम मूसा ने यह कहकर गेर्शोम
    रखा था, “मैं अन्य देश में परदेशी हुआ हूँ।”
  wol-KYG: 'boole kook ñaari doomi Musaa yu góor ya, kenn ka di Gersom (mu firi Doxandéem
    fii), ndaxte Musaa da ne woon: «Doxandéem laa fii.»'
  swp-swp: Nanatunayao tatao labui hinage, esau esana Geresoma (paana i ene, “Eau
    taulaolaoma eanua udoi eai,”)
  bjr-bjr: Mina faiqiqara Keerasoommana faqa Eerieesarana faqa nifiqee aninau. Mooseefa
    maaqi qinau. Qinee aanaamuru maqa maaqaki asaqiraafai ani maridee qimasee narí
    amaaku auqureenoo Keerasoommanee qinau.
  eng-YLT: and her two sons, of whom the name of the one [is] Gershom, for he said,
    'a sojourner I have been in a strange land:'
  bzd-NTPO: 'Ie'' tö ilà busi kiéwa̱ buaë ila''r böl ta̱. Séfora alà eköl kiè Guersón.
    Moisés tö iyë'': “Ye'' se̱ne'' ká̱ kua̱''ki̱ ki̱ we̱s ká̱ kua̱''ki̱ wakpa es.”
    E'' kue̱ki̱ Moisés tö ikiè méka̱ Guersón'
  eng-WYC-2017: and his two sons, of which one was called Gershom, for the father
    at his birth said, I was a comeling in an alien land,
  eng-WMBB: and her two sons. The name of one son was Gershom, for Moses said, “I
    have lived as a foreigner in a foreign land”.
  urd-GVH: यितरो मूसा के दोनों बेटों को भी साथ लाया। पहले बेटे का नाम जैरसोम यानी
    ‘अजनबी मुल्क में परदेसी’ था, क्योंकि जब वह पैदा हुआ तो मूसा ने कहा था, “मैं अजनबी
    मुल्क में परदेसी हूँ।”
  rug-rug: Meke se Qesomu, meke se Elieza, sapu sari karua tuna koreo. Ura ele zama
    nia tu e Mosese sapu na tie karovona si asa pa votiki popoa gua, ke poza nia Qesomu
    sa sa tuna koreo asa.
  gaz-gaz: ilmaan ishee lamaan simate. Maqaan ilma isaa tokkoo Geershoom jedhame;
    Museen, “Ani biyya ormaa keessatti alagaa taʼeera” jedheeraatii.
  fra-LSG: 'Il prit aussi les deux fils de Séphora; l’un se nommait Guerschom, car
    Moïse avait dit: J’habite un pays étranger;'
  yal-yal: e nun a dii firinne. Kedenna xili Gɛrisɔmi, bayo Musa bata yi a fala, a
    naxa, “N bata findi xɔɲɛn na yamana gbɛtɛ yi.”
  haw-1868: 'A me na keiki kane ana elua; o Geresona ka inoa o kekahi; no ka mea,
    ua olelo ia, He malihini au ma ka aina e:'
  arb-NAV: 'وَابْنَيْهَا اللَّذَيْنِ يُدْعَى أَحَدُهُمَا جِرْشُومَ (وَمَعْنَاهُ: غَرِيبٌ)
    لأَنَّ (مُوسَى) قَالَ: «كُنْتُ نَزِيلاً فِي أَرْضٍ غَرِيبَةٍ».'
  ewe-ewe: Ekplɔ Mose ƒe viŋutsu eveawo hã yii. Via ŋutsuvi Gersom ƒe ŋkɔ gɔmee nye,
    “Amedzro,” elabena esi wodzii la, Mose gblɔ be, “Menɔ tsaglalã tsam le dzronyigba
    dzi.”
  eng-LEE: 'And her two sons; of whom the name of the one was Gershom; for he said,
    I have been a stranger in a foreign land:'
  asm-FB: তেওঁৰ এজন পুত্ৰৰ নাম গেৰ্চোম, কাৰণ মোচিয়ে কৈছিল, “মই বিদেশত প্রবাসী হৈ
    আছোঁ।”
  sus-A: مُنسَ شَ دِ سِنفٍ نُ شِلِ فٍرِ سٌمِ، بَرِ مَ نَ شِلِ نُ وَ مَ عَ قَلَقٍ عٍ
    فبٍ شُي، «شْحّ نَن ﭑ نَ يِ بْشِ مَ.»
  fra-SBL: 'et ses deux fils. Le nom de l''un des fils était Gershom, car Moïse avait
    dit : « J''ai vécu comme un étranger dans un pays étranger ».'
  hbo-hbo: וְאֵ֖ת שְׁנֵ֣י בָנֶ֑יהָ אֲשֶׁ֨ר שֵׁ֤ם הָֽאֶחָד֙ גֵּֽרְשֹׁ֔ם כִּ֣י אָמַ֔ר
    גֵּ֣ר הָיִ֔יתִי בְּאֶ֖רֶץ נָכְרִיָּֽה׃
  eng-WYCLIFFE: and hise twei sones, of which oon was clepid Gersan, for the fadir
    seide, Y was a comelyng in alien lond,
  pjt-pjt: '@see-verse:EXO.018.002'
  cwe-cwe: hamwe na wanage waidi wa chilume wa Musa. Mwana wa mwanduso katangigwa
    Gelishomu. Musa kamtanga zina dino kwaviya kalonga, “Niye nikala nyambenyambe
    muna iisi ya ugeni.”
  bgs-bgs: Igpid pagsik i Jetro tô duwa gabatà i Moises. Si Gerson tô ngadan katô
    tambang kaké batà din, su tô ipamasusu sikandin, igkagi si Moises, na mà din,
    “Ánnà a taga kannun.”
  kik-kik: hamwe na ariũ ake eerĩ. Mũriũ ũmwe eetagwo Gerishomu, nĩgũkorwo Musa oigire
    atĩrĩ, “Nĩnduĩkĩte mũgeni bũrũri-inĩ wene”;
  fra-NCL: 'et les deux fils de Séphora, dont l’un se nommait Gersam, parce que Moïse
    avait dit : « Je suis un étranger sur une terre étrangère »,'
  cek-AK: a capa hnik to lak let; Mosi mah minawk prae ah angvin ah ka oh, tiah poek
    pongah, maeto loe Gershom, tiah ahmin paek;
  xla-xla: '@see-verse:EXO.018.002'
  cuk-cuk: 'degine, Moisés-masmala-warbogwad abingasbalid. Wargwen Gersónʼye nugad,
    ar ade, Moisés sogsa gusad: “We-yar-baidgi an we-yarginedsulid gudiiye.”'
  uig-CYR: '@see-verse:EXO.018.002'
  tel-2017: ఆమె ఇద్దరు కొడుకులను వెంటబెట్టుకుని మోషే దగ్గరికి బయలుదేరాడు. వారిలో ఒకడి
    పేరు గెర్షోము. ఎందుకంటే మోషే “నేను అన్య దేశంలో పరాయివాణ్ణి” అన్నాడు.
  hat-BSA: 'ansanm avèk de fis li yo. Youn nan yo te nonmen Guerschom, paske Moïse
    te di: “Mwen te yon vwayajè nan yon peyi etranje.”'
  bxh-bxh: '@see-verse:EXO.018.002'
  kos-kos: oayapa Gershom ac Eliezer, wen luo natul Zipporah. (Moses el tuh fahk,
    “Nga sie mwetsac in sie pacna facl,” pa oru el sang inen sie wen natul ah Gershom.
  hbo-WLC: וְאֵ֖ת שְׁנֵ֣י בָנֶ֑יהָ אֲשֶׁ֨ר שֵׁ֤ם הָֽאֶחָד֙ גֵּֽרְשֹׁ֔ם כִּ֣י אָמַ֔ר
    גֵּ֣ר הָיִ֔יתִי בְּאֶ֖רֶץ נָכְרִיָּֽה׃
  ibo-ibo: na ụmụ ya ndị ikom abụọ. Aha nwa ya nke mbụ bụ Geshọm, nke pụtara, abụ
    m ọbịa na mba ọzọ.
  ory-ory: ସେହି ଦୁଇ ପୁତ୍ର ମଧ୍ୟରେ ଜଣକର ନାମ ଗେର୍ଶୋମ, କାରଣ ସେ କହିଥିଲେ, “ମୁଁ ପରଦେଶରେ ପ୍ରବାସୀ
    ହେଲି।”
  chk-chk: me nöün kewe ruoman ät. Iwe, iten eman Kersom, pun Moses a apasa, “Ngang
    eman chon siamü lon fanüen chon ekis.”
  rop-rop: Wal wen det feswan san bin bon, Mosis bin gulum im neim Gesham, dumaji
    Mosis bin jidan streinja langa det kantri blanga Jethro.
  ukr-1871: 'З обома її синами, з котрих на імя одному Герсон, рече бо: Гостем я був
    у чужій землї,'
  bch-bch: Moses ele gergeu toa rua oa, ede ieda Gersom, ngansa mugaeai Moses ikeo,
    “Gau eaba ngan tibur ede pade, be nanam namado ngan tano toa ne.”
  deu-1951: 'und ihre zwei Söhne (der eine hieß Gersom; denn er sprach: Ich bin ein
    Fremdling in einem fremden Lande geworden;'
  eng-JPS: 'and her two sons; of whom the name of the one was Gershom; for he said:
    ''I have been a stranger in a strange land'';'
  srp-1865: 'I dva sina njezina, od kojih jednom bješe ime Girsam, jer reèe: tuðin
    sam u zemlji tuðoj,'
  lug-lug: ne batabani be babiri. Mutabani we omu yamutuuma Gerusomu, kubanga Musa
    yagamba nti, “Mbadde mugwira mu nsi etali yange;”
  heb-heb: ואת שני בניה אשר שם האחד גרשם כי אמר גר הייתי בארץ נכריה׃
  ben-IRV: ঐ দুই ছেলের মধ্যে এক জনের নাম গের্শোম [তত্রপ্রবাসী], কারণ তিনি বলেছিলেন,
    আমি বিদেশের নিবাসী হয়েছি।
  pan-pan: ਨਾਲੇ ਉਸ ਦੇ ਦੋਹਾਂ ਪੁੱਤਰਾਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਵਿੱਚੋਂ ਇੱਕ ਦਾ ਨਾਮ ਗੇਰਸ਼ੋਮ ਸੀ ਕਿਉਂ
    ਜੋ ਉਸ ਆਖਿਆ, ਮੈਂ ਪਰਦੇਸ ਵਿੱਚ ਓਪਰਾ ਰਿਹਾ।
  tkr-tkr: '@see-verse:EXO.018.002'
  mya-JVB: သူ ၏သား နှစ် ယောက်ကို ယူ၍ သွားလေ၏။ သားတယောက် ကား၊ ဂေရရှုံ အမည် ရှိ၏။ အကြောင်းမူကား
    ၊ ငါသည် တကျွန်း တနိုင်ငံ၌ ဧည့်သည် အာဂန္တုဖြစ် ရပြီဟု အဘဆို သတည်း။
  tte-O: '@see-verse:EXO.018.002'
  hmo-hmo: Ietero ese Sipora ena natuna memero rua Geresome bona Eliesere danu ia
    mailaia. Mose be guna ia gwau, “Lau be idau tano dekenai lau noho vadaeni.” Unai
    dainai iena natuna ta ena ladana ia atoa Geresome, ena anina Heberu gado dekenai
    be “idau tano noho.”
  urd-urd: और उसके दोनों बेटों को साथ लिया। इनमें से एक का नाम मूसा ने यह कह कर जैरसोम
    रख्खा था कि “मैं परदेस में मुसाफ़िर हूँ।”
  rus-SYN: 'и двух сынов ее, из которых одному имя Гирсам, потому что говорил Моисей:
    я пришлец в земле чужой;'
  bqc-SIM: ń a nɛgↄ̃ɛ mɛ̀n plaↄ. Ado tↄ́n Geesoũ, asa Mↄizi mɛ̀ bùsu pãleu la
    bↄ̀mↄn a ũ.
  tcz-CHONGTHU: Mose chapa pengmasa min chu Gershom ahin*, achapa apen lhah chun Mose'n
    hiti hin aseiye. “Mi gamsung'a khosa kahi,” tia ana minsah chu ahi.
  mar-mar: पहिल्या मुलाचे नाव गेर्षोम होते कारण त्याचा जन्म झाला त्यावेळी मोशे म्हणाला
    होता, “मी या देशात परका आहे.”
  qub-qub: Moisesga «Cay marcacho jäpa runami cashcä» nishpan juc wamranpa jutinta
    Gersón nir churaparan.
  bqp-bqp: kũ a nɛ́gↄ̃gbɛ̃ mɛ̀n planↄ. A do tↄ́n Gɛsↄmu, zaakũ Musa pì gbɛ̃ zĩ̀tↄn
    a ũ dakenↄ bùsun.
  hat-hat: 'ansanm ak Gèchon ak Elyezè, de pitit gason Moyiz yo. Lè timoun sa yo t''ap
    fèt Moyiz te di: Se moun vini mwen ye nan yon peyi etranje. Se konsa li te rele
    yonn Gèchon.'
  eng-BSB: along with her two sons. One son was named Gershom, for Moses had said,
    “I have been a foreigner in a foreign land.”
  tod-tod: 'ta ná-doun zunu felegɔiti ɓalaa, gilagi laaseigi ɠɛni ga Gɛɛlesome (nii
    poluʋɛ ga «seikɔɠɔmai»), mazɔlɔɔ Moize ɠɛni ma: «Nà ga seikɔɠɔma nui, gè zeini
    zou ɠili su.»'
  eng-WEBPB: and her two sons. The name of one son was Gershom, for Moses said, “I
    have lived as a foreigner in a foreign land”.
  kbq-kbq: tare ne' mofavre'ararena znavreno e'ne. Mosese'a huno, Ru vahe'mofo mopafi
    emani'noe nehuno, agonesa mofavre'amofo agi'a Gesomu'e huno ante'ne.
  nhe-BL: '@see-verse:EXO.018.002'
  bus-bus: kↄ̃n a nɛ́gↄ̃gbɛ̃ mɛ̀n plaaanↄ. À doo tↄ́n Gɛsↄmu, zaakɛ Musa bè gbɛ̃ zĩ̀tↄn
    a ũ danↄ bùsun.
  gub-BL: Amo ta'yr a'e, Zeroxon her romo a'e. Ta'e — Amo ae ywy rehe har ài aiko
    ko ywy rehe ihe, i'i Moizez izexak kar mehe. — Amo ae ywy rehe har a'e ywy rehe
    wiko ma'e, i'i Zeroxon zaneze'eg rupi.
