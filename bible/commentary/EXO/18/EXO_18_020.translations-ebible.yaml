verse: EXO.018.020
translations:
  mal-C: അവിടത്തെ ഉത്തരവുകളും നിയമങ്ങളും അവരെ പഠിപ്പിക്കയും ജീവിക്കേണ്ട വിധവും അനുഷ്ഠിക്കേണ്ട
    കർത്തവ്യങ്ങളും അവരെ പ്രബോധിപ്പിക്കുകയും ചെയ്യണം.
  deu-TKW: Und belehre sie über die Rechtssatzungen und Entscheide und weise ihnen
    den Weg, den sie wandeln sollen, und was sie thun sollen.
  lin-lin: mpe kolakisa bango bikateli elongo na mibeko oyo ekotalisa bango nzela
    ya kolanda mpe makambo oyo basengeli kosala.
  eng-LSV: and you have warned them [concerning] the statutes and the laws, and have
    made known to them the way in which they go, and the work which they do.
  eng-GNV: And admonish them of the ordinances, and of the lawes, and shew them the
    way, wherein they must walke, and the worke that they must do.
  eng-WEBSTER: And thou shalt teach them ordinances and laws, and shalt show them
    the way in which they must walk, and the work that they must do.
  nhw-BL: Nojquiya monequi xiquinmachti itlanahuatilhua huan catli yaya quiijtohua
    huan xiquinilhui quenicatza monequi itztose huan tlaque monequi quichihuase.
  swh-ONEN: Uwafundishe amri na sheria, tena uwaonyeshe namna ya kuishi na kazi zinazowapasa
    wao kufanya.
  bba-bba: Kpɑ ɑ bu Gusunɔn woodɑbɑ tubusiɑ kɑ swɑɑ ye bɑ koo swĩi, kɑ sɔmɑ ye bɑ
    koo ko.
  eng-KJVCPB: and thou shalt teach them ordinances and laws, and shalt shew them the
    way wherein they must walk, and the work that they must do.
  mpx-mpx: Yabowaine anana ge wana logugui nu pankitel, ge minamina waiwaisana ana
    kamwasa ge pagan bolo nihi ginol nu paatenal.
  luo-luo: Puonjgi buche kod chike duto kendo nyisgi kaka onego gidagi kod tije monego
    gitim.
  meu-meu: Oi ese danu ena taravatu bona ena haheḡani ba hadibadia, edia raka daladia
    bona edia ḡaukara ba hadibalaidia.
  npi-ULB: तिमीले तिनीहरूलाई उहाँका विधि-विधानहरू सिकाउनू । कसरी हिँड्ने र के गर्ने
    भनी तिमीले तिनीहरूलाई देखाउनू ।
  yor-yor: Kọ́ wọn ní òfin àti ìlànà Ọlọ́run, fi ọ̀nà igbe ayé ìwà-bí-Ọlọ́run hàn
    wọ́n àti iṣẹ́ tí wọn yóò máa ṣe.
  emp-NTPO: Maʌ̃ne Ãcõrẽ leyda bʌa ãdjirãa jaradiaida b̶ʌa. Idjab̶a bʌa ãdjirãa cawabida
    b̶ʌa cãrẽda od̶ida panʌda quĩrãipa nĩbad̶amãrẽã.
  ind-ind: Ajarilah mereka tentang semua ketetapan dan perintah Allah. Beritahukanlah
    kepada mereka cara hidup yang baik dan hal-hal yang harus mereka lakukan.
  pes-OPCB: تو باید قوانین و شریعت خدا را به آنها تعلیم دهی و بگویی که چطور زندگی
    کنند و چه رفتاری داشته باشند.
  tgl-ULB: Dapat mong ituro sa kanila ang kaniyang mga kautusan at mga batas. Dapat
    mong ipakita sa kanila ang daang nararapat lakaran at gawain ang nararapat.
  hui-hui: Í̠na wali agalihondo Ngode Datagaliwabehanda bilimu nabilimu ledagobi lawai
    halu ti mana ogodagua bialu halimu lalubi ha ogodagua halimu lalubi lamuleneore
    ngadagua lamialu kegoni.
  mya-mya: သင်​သည်​သူ​တို့​အား​ဘု​ရား​သ​ခင်​၏​အ​မိန့် နှင့်​ပ​ညတ်​တော်​များ​ကို​သင်​ကြား​ပေး​၍
    သူ တို့​မည်​ကဲ့​သို့​လိုက်​နာ​ကျင့်​သုံး​ရ​မည်​ကို ရှင်း​လင်း​ပေး​ခြင်း​မှာ​လည်း​ကောင်း​ပေ
    သည်။-
  cbi-NTPO: Tsenmin chachillanu lei demijakare', naa titi minu dejuñu bain, naa naaken
    chunuu dejuñuba juntsala bain demijakaade.
  bod-N: ཁྱེད་ཀྱིས་དེ་དག་ལ་སྒྲིག་ལམ་དང་བཀའ་ཁྲིམས་རྣམས་སློབས་དང་། ཁོ་རྣམས་ལ་འགྲུལ་དགོས་པའི་ལམ་དང་བྱེད་དགོས་པའི་ལས་རྣམས་སྟོན་པར་གྱིས་ཤིག
  sna-sna: Uvadzidzise mitemo nemirayiro, ugovaratidza nzira yokurarama namabasa avanofanira
    kuita.
  spa-BLM: Les enseñarás los estatutos y las leyes, y les mostrarás el camino por
    el que deben andar y el trabajo que deben hacer.
  cac-cac: Vach' to tza c'ayb'ej eb' d'a sley Jehová, tzalani tas ol aj sb'eyb'at
    eb' yed' tas ol sc'ulej eb'.
  swh-ULB: Lazima uwafundishe maagizo yake na sheria. Lazima uwafundishe njia yakutembea
    na kazi ya kufanya.
  bel-bel: вучы іх пастановам і законам, паказвай ім дарогу, па якой яны павінны ісьці,
    і справы, якія яны павінны рабіць;
  wed-wed: God ana parivai-araramana ma ana tarawatu ma viararamani ma taui ma viatataiei
    da menanare ita maenei ma aiwai ita kauei.
  deu-ELBBK: und erläutere ihnen die Satzungen und die Gesetze, und teile ihnen den
    Weg mit, auf dem sie wandeln, und das Werk, das sie tun sollen.
  mbb-OT: Ipelaus nu is kebpenurù nu kandan te menge suǥù wey menge sulunuzen he ibpesunud
    te Megbevayà. Penurua nu sikandan te paaǥi te kebpengungubpaan wey minsan hengkey
    he ebeelan dan.
  mal-2015: അവർക്കു കല്പനകളും പ്രമാണങ്ങളും ഉപദേശിക്കയും നടക്കേണ്ടുന്ന വഴിയും ചെയ്യേണ്ടുന്ന
    പ്രവൃത്തിയും അവരെ അറിയിക്കയും ചെയ്ക.
  tuo-NT: Õꞌacʉ̃ cʉ̃ dutise cũuꞌquere, cʉ̃ buꞌesere narẽ weregʉsaꞌa. “Aꞌtiro nisetiroʉaꞌa,
    aꞌte peꞌere weeya” ni, narẽ masĩcã weeya.
  gup-gup: Wardi yibengdayhkemen bedberre mankarre dja mak manbu God kabenbukkabukkan,
    dja yibenbukkabukka kore mandjad kabirrini dja baleh bu kunmak kabirrikurduyime.”
  gvs-gvs: Yaubada ina lovina be ina katukeda kuvatulukodokōidi. Kuvatulukōidi nako
    enao dedevina be kaga nakae siguinuwe.
  rmc-rmc: Tu len sikaveha te doľikerel o zakoni the o prikazaňja a pheneha lenge
    sar te dživel a so te kerel.
  nlg-nlg: Ko bosaa vanira nia na hava te liona God, mo ko taraira nia nina vetena.
    Mo ko tughuni pukupukui vanira na halautu mana hava kara gonia tana voladira.
  pes-OPV: و فرایض وشرایع را بدیشان تعلیم ده، و طریقی را که بدان می‌باید رفتار نمود،
    و عملی را که می‌باید کرد، بدیشان اعلام نما.
  ron-1924: Ынвацэ-й порунчиле ши леӂиле ши аратэ-ле каля пе каре требуе с-о урмезе
    ши че требуе сэ факэ.
  aui-aui: Yawe God yana wiiyeveveyana da sira kuwonaveredi, bi makamake yawana kunawonawiiyevevedi
    da awaki kate sinabera.
  ben-OBCV: তাঁর হুকুমাদি ও নির্দেশাবলি তাদের শিক্ষা দাও, এবং তাদের দেখিয়ে দাও কীভাবে
    তাদের জীবনযাপন করতে হবে ও তাদের কেমন আচরণ করতে হবে।
  som-som: Oo waa inaad iyaga bartaa amarrada iyo qaynuunnada, oo waa inaad iyaga
    tustaa jidkii ay mari lahaayeen, iyo shuqulkii ay qaban lahaayeen.
  lat-VUC: ostendasque populo cæremonias et ritum colendi, viamque per quam ingredi
    debeant, et opus quod facere debeant.
  eng-ASVBT: and thou shalt teach them the statutes and the laws, and shalt show them
    the way wherein they must walk, and the work that they must do.
  mna-mna: Mi uraata ku be paute zin pa tutu mi sua ki Anutu, mi so zin pa mbulu mi
    uraata tabe tikam i.
  ita-1885: E ammaestra il popolo intorno agli statuti, e alle leggi; e dichiaragli
    la via per la quale ha da camminare, e l'opere che ha da fare.
  eng-LXXUP: And thou shalt testify to them the ordinances of God and his law, and
    thou shalt show to them the ways in which they shall walk, and the works which
    they shall do.
  eng-ULB: You must teach them his statutes and laws. You must show them the way to
    walk and the work to do.
  spa-VBL: Sigue enseñándoles las leyes y los reglamentos. Muéstrales cómo vivir y
    el trabajo que deben hacer.
  fra-_FOB: Instruis-les des ordonnances et des lois, et fais-leur connaître la voie
    dans laquelle ils doivent marcher, et ce qu'ils doivent faire.
  mal-mal: അവർക്ക് കല്പനകളും പ്രമാണങ്ങളും ഉപദേശിക്കുകയും നടക്കേണ്ട വഴിയും ചെയ്യേണ്ട
    പ്രവൃത്തിയും അവരെ അറിയിക്കുകയും ചെയ്ക.
  urd-GVR: Yih bhī zarūrī hai ki āp unheṅ Allāh ke ahkām aur hidāyāt sikhāeṅ, ki wuh
    kis tarah zindagī guzāreṅ aur kyā kyā kareṅ.
  suz-BL: परमप्रभु आ फुल्‍लुम मुशा ब्रेक्‍शो लोव़ नु आ अरेशो लोव़ मेको आन कली तुइक्‍पतो।
    मोपा गे मेको आन गाक्‍तीक लां नु आन पचा माल्‍शो गेय मेको आन कली शेंदो।
  ita-1927: Insegna loro gli ordini e le leggi, e mostra loro la via per la quale
    han da camminare e quello che devon fare;
  ckb-ckb: فێری فەرز و فێرکردنیان بکە و ئەو ڕێگایەیان پێ بناسێنە کە دەبێت بیگرنەبەر
    و ئەو ئەرکانەی کە دەبێت بیانکەن.
  eng-BBE: Teaching them his rules and his laws, guiding them in the way they have
    to go, and making clear to them the work they have to do.
  kan-OKCV: ನಿಯಮಗಳನ್ನೂ, ಆಜ್ಞೆಗಳನ್ನೂ ಅವರಿಗೆ ಕಲಿಸಿ, ಅವರು ನಡೆಯಬೇಕಾದ ಮಾರ್ಗವನ್ನೂ, ಅವರು
    ಮಾಡಬೇಕಾದ ಕೆಲಸವನ್ನೂ ಅವರಿಗೆ ತೋರಿಸಬೇಕು.
  bbb-bbb: Ijadufuo ni are Godido akae ije nijasiakinuro vame maeje izege bu karikinu
    ro kenoedufuo ije kuariana nijasiane.
  tam-2017: கட்டளைகளையும் பிரமாணங்களையும் அவர்களுக்கு வெளிப்படுத்தி; அவர்கள் நடக்கவேண்டிய
    வழியையும், அவர்கள் செய்யவேண்டிய காரியத்தையும் அவர்களுக்குத் தெரியப்படுத்தும்.
  spa-RV-1909: Y enseña á ellos las ordenanzas y las leyes, y muéstrales el camino
    por donde anden, y lo que han de hacer.
  ron-BTF: Și învață-i rânduieli și legi și arată-le calea în care trebuie să umble
    și lucrarea pe care trebuie să o facă.
  eng-WEBP: You shall teach them the statutes and the laws, and shall show them the
    way in which they must walk, and the work that they must do.
  eng-FBV: Go on teaching them the laws and regulations. Show them how to live and
    the work they are to do.
  nld-1939: gij moet hen ook in de voorschriften en wetten blijven onderrichten en
    hun de weg blijven leren, die zij moeten bewandelen, en alles, wat ze moeten doen.
  nch-BL: Nojquiya monequi xiquinmachti itanahuatilhua huan cati yaya quiijtohua huan
    xiquinilhui quenicatza monequi itztose huan taya monequi quichihuase.
  vie-1934: Hãy lấy mạng lịnh và luật pháp Ngài mà dạy họ, chỉ cho biết con đường
    nào phải đi, và điều chi phải làm.
  hin-CV: तुम उन्हें नियमों और व्यवस्था की बातें सिखाते जाओ और उन्हें किस तरह रहना
    हैं और उनकी आदतें कैसी हों यह सिखाओ, और कौन-कौन से काम उन्हें करने हैं यह बताते
    जाओ.
  eng-OURB: You shall teach them the statutes and the torot ·teachings·, and shall
    show them the way in which they must walk, and the work that they must do.
  spa-BES: Enseñándoles sus reglas y sus leyes, guiándolos en la forma en que deben
    ir, y dejando en claro para ellos el trabajo que tienen que hacer.
  tdx-tdx: Ianaro o fañèo naho i Hake vaho ampahafohino iareo ty lalan-kombàñe naho
    ze fitoroñañe hanoeñe.
  vid-vid: Hihyo du, kowalangusa wanhu malajizo na mizilo ja Nguluwi, na uwalajile
    ndaze vyowalinguganigwa kikala na mijito yowalinguganigwa kudita.
  eng-OKE: And thou shalt admonish them in the statutes and the laws, and make them
    know the way in which to walk, and the work that must be done.
  tha-KJV: ท่านจงสั่งสอนเขาให้​รู้​กฎและพระราชบัญญั​ติ​ต่างๆ และแสดงให้เขารู้จักทางที่เขาต้องดำเนินชีวิตและสิ่งที่ต้องปฏิบั​ติ
  por-BR-2018: E ensina a eles as ordenanças e as leis, e mostra-lhes o caminho por
    onde andem, e o que hão de fazer.
  deu-ELO: und erläutere ihnen die Satzungen und die Gesetze, und tue ihnen kund den
    Weg, auf dem sie wandeln, und das Werk, das sie tun sollen.
  eng-WYC-2018: and show to the people the ceremonies, and [the] custom(s) of worshipping,
    and the way by which they ought to go, and the work which they ought to do.
  epo-epo: Instruu al ili la leĝojn kaj instruojn, kaj montru al ili la vojon, kiun
    ili devas iri, kaj la farojn, kiujn ili devas fari.
  uig-PIN: sǝn hǝlⱪⱪǝ ⱪanun-bǝlgilimilǝrni ɵgitip, mangidiƣan yolni kɵrsitip, ularning
    ⱪandaⱪ burqi barliⱪini uⱪturƣin.
  beo-beo: 'Di da Gode Ea hamoma:ne sia:i ilima olelemu amola ilia habodane esalumu
    amola hawa: hamosu ilima olelemu amo huluane da defea.'
  tpi-OTNT: Na yu mas skulim ol long olgeta lo bilong God na tokim ol long rot ol
    i mas bihainim na pasin ol i mas mekim oltaim.
  hau-SA: Ka koya musu dokokinsa da farillarsa, ka kuma nuna musu hanyar rayuwa da
    ayyukan da za su yi.
  udu-udu: Dhali /e mini ṯor uni gwoŋḵan mo dhali gwo gom moŋ’ko mo. Dhali dhuyi uni
    mo mmomish bway mo a’di jin mina uni mish ii nycine/ mo gom to jin mina uni i
    mii mii mo be.
  uig-LAT: sen xelqqe qanun-belgilimilerni ögitip, mangidighan yolni körsitip, ularning
    qandaq burchi barliqini uqturghin.
  nde-nde: Bafundise izimiso lemithetho yakhe, ubatshengise indlela yokuphila lokuthi
    baziphathe njani.
  ton-ton: Pea te ke ekinaki ʻae ngaahi tuʻutuʻuni, mo e ngaahi fono, pea ke fakahā
    kiate kinautolu ʻae hala ʻoku totonu ke nau ʻalu ai, mo e ngaahi ngāue ke nau
    fai,
  ces-1613: A vysvětluj jim řády a zákony, a oznamuj jim cestu, po níž by šli, a co
    by dělati měli.
  eko-eko: Owooze mwentto na kano na owaajuwise tarikhi ya weettettela na khaazi ya
    okhola.
  eng-WMB: You shall teach them the statutes and the laws, and shall show them the
    way in which they must walk, and the work that they must do.
  tam-TCV: நீ அவர்களுக்கு இறைவனின் விதிமுறைகளையும், சட்டங்களையும் போதிக்கவேண்டும்.
    அவர்கள் வாழவேண்டிய வழியையும், அவர்கள் செய்யவேண்டிய கடமைகளையும் அவர்களுக்குக் காட்டவேண்டும்.
  ceb-ULB: Kinahanglan nga tudloan nimo sila sa iyang mga kasugoan ug mga balaod.
    Kinahanglan ipakita mo kanila ang dalan nga angayng laktan ug bulohaton nga angayng
    buhaton.
  pol-UBG: Nauczaj go też ustaw i praw, wskazuj im drogę, którą mają chodzić, i czyny,
    które mają spełniać.
  kyc-kyc: Embame Anatunya mawa pii dupwa mana lamaiyuo wambu dupwa apa pyuo mondo
    lao palyuo karapenge dee aki yulu pipenge lao polo lamairi.
  urd-GVU: یہ بھی ضروری ہے کہ آپ اُنہیں اللہ کے احکام اور ہدایات سکھائیں، کہ وہ کس
    طرح زندگی گزاریں اور کیا کیا کریں۔
  deu-1912: und stelle ihnen Rechte und Gesetze, daß du sie lehrst den Weg, darin
    sie wandeln, und die Werke, die sie tun sollen.
  ntj-ntj: Puru-tjananyan walykumunulu Mama Kuurrku wangka nintipungama. Puru-tjananyan
    tjurrkurlmara watjanma tjukarurrulu-ya palyaratjaku.
  kan-2017: ನೀನು ದೇವರ ಆಜ್ಞಾವಿಧಿಗಳನ್ನು ಬೋಧಿಸಿ, ಅವರು ನಡೆಯಬೇಕಾದ ಮಾರ್ಗವನ್ನೂ, ಮಾಡಬೇಕಾದ
    ಕಾರ್ಯಗಳನ್ನೂ ಅವರಿಗೆ ತಿಳಿಯಪಡಿಸಬೇಕು.
  ena-ena: Asɨ dɨ aba aba nulɨsaŋ hɨji igudanaŋ Asɨ dɨ ciaŋ vɨdɨvɨdɨŋ agɨladɨ igahɨlavɨbali
    uami. Asɨ agaŋ ciaŋ lamalubilɨ agadɨ igahɨlavɨbali uami. Lavɨla huaci hɨnihɨni
    sibɨla vivi saŋ avi hɨji igudanaŋ igahɨlavɨbali uami.
  yap-yap: Ma thangar um machib nagrad ko tin keyog Got ni ngan rin’, ma ga be tamilangegrad
    u rogon ni ngu’ur pired nge n’en thingar ur rin’ed.
  hlt-MCSB: Te vaengah amih te oltlueh neh olkhueng khaw thuituen lamtah a pongpa
    ham longpuei neh a saii ham bibi te amih tueng saw.
  mdy-ETH: ኔኤኒ ፆኦሲኮ ዓይሢፆ ዔያቶ ዔርዛኒ፥ ሃሣ ዔያታ ዎይቲ ናንጋኒና ማዻኒ ኮይሳቴያ ፔጋሲ ኬኤዛኒ ኔና ኮይሳኔ፤
  twi-ASANTE: Kyerɛ wɔn Onyankopɔn akwan a wɔmfa so ntena ase.
  mwc-mwc: Kom God ana kaotunetune, ba ana kairuwana kuni beyebeyisi, ba kuna wonisi
    kata yawasa gairena ketanai sina mana.
  eng-WEBU: You shall teach them the statutes and the laws, and shall show them the
    way in which they must walk, and the work that they must do.
  bnp-bnp: Pali ioe, o tovo ria na maka vinara lobo na Vure. O taki ria vona a vinara
    ri gi ramai, a leho ri gi rata.
  wal-wal: Awaajuwaanne higgiyaa eta neeni tamaarissa; eti de7ana maaraanne oottana
    oosuwaa ubbaa eta bessa.
  spa-PDDPT: Amonéstalos con los Estatutos y las Leyes, y enséñales el camino en el
    cual deben andar y la obra que deben hacer.
  gun-gun: Embo'e hekorã va'ekue ha'e lei re. Ha'e embo'e ha'e kuery mava'e tape rupi
    pa oo aguã, ha'e mba'emo ojapo aguã re.
  agu-BL: Ncha'tz tajwe'n tan chichusle'n te cyakil yi ley tu ca'wl Ryos, tan chixome'n
    te'j nin tan chibanol tane'n.
  ilo-ULB: Masapul nga isurom kadakuada dagiti alagaden ken lintegna. Masapul nga
    ipakitam kadakuada ti dalan a surotenda iti panagbiagda ken ti trabaho nga aramidenda.
  kpg-kpg: Goe ne belee aago nnelekai a God gi nia daangada, ga hagamodongoohia di
    hai e noho mo e mouli, gei ni aha belee hai go ginaadou.
  uig-ARA: سەن خەلققە قانۇن-بەلگىلىمىلەرنى ئۆگىتىپ، ماڭىدىغان يولنى كۆرسىتىپ، ئۇلارنىڭ
    قانداق بۇرچى بارلىقىنى ئۇقتۇرغىن.
  sus-sus: I lan nɛ i xa e xaran Alatala xa sɛriyɛ nun a xa yaamarie ra. I xa Ala
    xa kira masen e bɛ, e birama naxan fɔxɔ ra.
  pon-2006: Komw pahn kin kawehwehiong irail duwen kupwur en Koht oh duwen ar pahn
    kin momour oh dahme re pahn kin wia.
  ksd-ksd: Ma una tovo diat ta ra lavur varkurai ma ra lavur vartuluai, ma una vateten
    diat ta ra nga ba diat a vana tana ma ra papalum ba diat a pait ia.
  tur-YTC: Onlara hükümleri ve yasaları öğretirsin, yürümeleri gereken yolu ve yapmaları
    gereken işi onlara gösterirsin.
  grc-BRENT: Καὶ διαμαρτύρῇ αὐτοῖς τὰ προστάγματα τοῦ Θεοῦ καὶ τὸν νόμον αὐτοῦ, καὶ
    σημανεῖς αὐτοῖς τὰς ὁδοὺς ἐν αἷς πορεύσονται ἐν αὐταῖς, καὶ τὰ ἔργα ἃ ποιήσουσι.
  ind-AYT: dan kamu harus mengajarkan kepada mereka tentang ketetapan dan hukum-hukum
    itu, dan harus memberitahukan kepada mereka mengenai jalan yang harus mereka tempuh
    dan apa yang harus mereka lakukan.
  nya-nya: Aphunzitseni mawu ndi malangizo a Mulungu. Aphunzitseni mmene ayenera kukhalira
    ndi zimene ayenera kuchita.
  hrv-hrv: Poučavaj ih o zakonima i odredbama; svraćaj ih na put kojim moraju ići,
    upućuj ih na djela koja moraju vršiti.
  mps-mps: Tama nago augwalibolo te Godigo bomai po tigidali ola mayu, tama augwaligo
    wali pabo tų me, te sesemane sogo te sę yabo kolesaga, te po augwalibolo wao.
  tpi-tpi: Na yu mas skulim ol long olgeta lo bilong God na tokim ol long rot ol i
    mas bihainim na pasin ol i mas mekim oltaim.
  dan-1931: og du skal indskærpe dem Anordningerne og Lovene og lære dem den Vej,
    de skal vandre, og hvad de har at gøre.
  vie-OVCB: Rồi con sẽ cho họ biết ý Đức Chúa Trời, và dạy dỗ họ dựa trên các nguyên
    tắc, luật lệ của Đức Chúa Trời, để họ theo đúng đường lối Ngài.
  guj-2017: અને તારે લોકોને યહોવાહના નિયમો તથા વિધિઓ તેઓ પાળે અને તોડે નહિ તે માટે
    ચેતવવાના છે અને તેઓને શીખવવાનું છે. તેઓને જીવનનો સાચો માર્ગ કયો છે અને શું કરવું
    તે સમજાવવાનું છે.”
  pon-2006A: Komw pahn kin kawehwehiong irail duwen kupwur en Koht oh duwen ar pahn
    kin momour oh dahme re pahn kin wia.
  por-BRBSL: Você lhes ensinará os estatutos e as leis, e lhes mostrará o caminho
    que devem seguir, e o trabalho que devem fazer.
  aly-aly: '@see-verse:EXO.018.019'
  cth-cth: Ahnimouh hai kâlawknaw na cangkhai han. Ahnimouh ni a dawn hane lamthung,
    a sak awh han e kawinaw hai na patue han.
  twi-twi: Kyerɛ wɔn Onyankopɔn akwan a wɔmfa so ntena ase.
  hlt-hlt: Te vaengah amih te oltlueh neh olkhueng khaw thuituen lamtah a pongpa ham
    longpuei neh a saii ham bibi te amih tueng saw.
  tbz-SIM: Nɑ́kɛ́ bɛ Kuyie nkuɔ́ nɛ̀ ku tié, kɛ́ bɛ̀ bɛnkɛ kucɛ bɛ̀ dò nkɛ́ntũ nkù.
  msy-2020: Egh nɨ arazir God ifongeziba ko Godɨn akabar men sure damuva, tuavir me
    gɨn mangamimɨn me mɨkɨmɨva, arazir me zurara damuamimɨn men sure damu.
  azb-azb: Onları qayda-qanunlar barəsində xəbərdar et, gedəcəkləri yolu və görəcəkləri
    işi göstər.
  eng-DBY: and teach them the statutes and the laws, and make known to them the way
    in which they must walk, and the work that they must do.
  hin-2017: इन्हें विधि और व्यवस्था प्रगट कर करके, जिस मार्ग पर इन्हें चलना, और जो-जो
    काम इन्हें करना हो, वह इनको समझा दिया कर।
  wol-KYG: di leen xamal ay santaane aki ndigali yoon, di leen won fi ñu wara jaare
    ak li ñu wara def.
  swp-swp: Abiabi eo laugagaeo abo u heatadi eo hinage aisega dobila bena se ginauri
    abo u heitadi.
  bjr-bjr: Anee Anutuna sanda ufa qimannimisee andeeqara marirana oosana naamua qimasee
    misa ifandinna ainainara faqa qimannimia.
  eng-YLT: and thou hast warned them [concerning] the statutes and the laws, and hast
    made known to them the way in which they go, and the work which they do.
  kne-kne: Sik-a di mangitdon daida sin bilbilin ya linteg Diyos ya din ogali ay onodan
    da koma ya din odom ay lebbengen da ay amagen.
  wat-wat: Kwaḡa kuna visawavenena namoḡa nenesiyai Guyau yana gisawakedana keta yana
    visime. Yota kuna givisawakedana yasi fakwafakwa yota namaise sina fufuna kana
    matanabobotai.
  bzd-NTPO: Ie'pa wöbla'ú̱ Skëköl ttè wa. Ikkachö́ ie'pa a̱ we̱s ie'pa ka̱wöta̱ se̱nuk
    yësyësë. Ichö́ ie'pa a̱ tö ì kiane Skëköl ki̱ tö ie'pa tö iwè̱.
  eng-WYC-2017: and show to the people the ceremonies, and [the] customs of worshipping,
    and the way by which they owe to go, and the work which they owe to do.
  eng-WMBB: You shall teach them the statutes and the laws, and shall show them the
    way in which they must walk, and the work that they must do.
  urd-GVH: यह भी ज़रूरी है कि आप उन्हें अल्लाह के अहकाम और हिदायात सिखाएँ, कि वह किस
    तरह ज़िंदगी गुज़ारें और क्या क्या करें।
  rug-rug: Kaqu va tumatumae nia goi koa rini sa tinarae te Tamasa, meke va dogoro
    nia koa rini sa siraṉana sa tinoa, meke sa tinavete sapu kaqu tavetia rini.
  gaz-gaz: Sirnaa fi seera isaan barsiisi; akka isaan itti jiraachuu qabanii fi waan
    isaan hojjechuu qaban isaanitti argisiisi.
  fra-LSG: Enseigne-leur les ordonnances et les lois; et fais-leur connaître le chemin
    qu’ils doivent suivre, et ce qu’ils doivent faire.
  gnn-gnn: Manymak warray nhuŋu, nhe yurru marŋgikuma yukurra Godkalaŋunydja romgu,
    waŋa marrtji raypirri'yun nhaltjanarawu nhinanharawu Godkalaŋunydja romgu.
  yal-yal: I xa e xaran tɔnne nun sariyane ma. I kiraan yita e ra e biran naxan fɔxɔ
    ra, e nun wanle e naxan kɛ.
  haw-1868: A e ao aku oe ia lakou i na oihana a me na kanawai, a e hoike aku oe ia
    lakou i ke ala e hele ai lakou, a me ka hana e hana'i lakou.
  arb-NAV: وَعَلِّمْهُمُ الْفَرَائِضَ وَالشَّرَائِعَ، وَأَعْلِنْ لَهُمُ الطَّرِيقَ
    الَّذِي يَسْلُكُونَهُ، وَمَا يَسْتَوْجِبُ عَلَيْهِمِ الْقِيَامُ بِهِ مِنْ أَعْمَالٍ.
  ewe-ewe: Fia Mawu ƒe seawo kple ɖoɖoawo wo, eye nàfia ale si woanɔ agbee kple woƒe
    dɔdeasiwo wo.
  eng-LEE: And thou shalt explain to them the statutes and the laws; and thou shalt
    make them know the way wherein they must walk, and the work that they must do.
  asm-FB: তুমি তেওঁলোকক তেওঁৰ বিধি আৰু ব্যৱস্থাবোৰ শিকোৱা উচিত। তেওঁলোকে চলিবলগীয়া
    পথ আৰু কৰিবলগীয়া কার্য তেওঁলোকক দেখুৱা।
  sus-A: عِ لَن نّ عِ شَ عٍ شَرَن عَلَتَلَ شَ سّرِيّ نُن عَ شَ يَامَرِيٍ رَ. عِ شَ
    عَلَ شَ كِرَ مَسٍن عٍ بّ، عٍ بِرَ مَ نَشَن قْشْ رَ.
  fra-SBL: Tu leur enseigneras les statuts et les lois, tu leur montreras la voie
    dans laquelle ils doivent marcher et le travail qu'ils doivent faire.
  hbo-hbo: וְהִזְהַרְתָּ֣ה אֶתְהֶ֔ם אֶת־הַחֻקִּ֖ים וְאֶת־הַתֹּורֹ֑ת וְהֹודַעְתָּ֣
    לָהֶ֗ם אֶת־הַדֶּ֙רֶךְ֙ יֵ֣לְכוּ בָ֔הּ וְאֶת־הַֽמַּעֲשֶׂ֖ה אֲשֶׁ֥ר יַעֲשֽׂוּן׃
  eng-WYCLIFFE: and schewe to the puple the cerymonyes, and custom of worschipyng,
    and the weie bi which `thei owen to go, and the werk which `thei owen to do.
  pjt-pjt: Palya nyuntu tjanala wangkara nintinma Godalu wituntja uwankara munu tjanala
    utiṟa wangkama yaaltjingaṟa tjukaṟuru palyanyku nyinanytjaku.
  cwe-cwe: Kolondeka uwafundize malagilizo na ndagilizi za Mulungu na kuwalagusa viya
    viwolondeka kukala na kusang'hana usang'hano.
  bgs-bgs: Tinurù nu kandan ka ándin tô mga sugù asta kakalyag katô Manama. Pénagpát
    nu kandan ka ándin tô madigár ágkémun dan asta áglumun dan.
  kik-kik: Marute uuge wa Ngai na mawatho make, na ũmoonie njĩra njega ya mũtũũrĩre
    na mawĩra marĩa magĩrĩire kũruta.
  fra-NCL: Apprends-leur les ordonnances et les lois, et fais-leur connaître la voie
    qu’ils doivent suivre et ce qu’ils doivent faire.
  cek-AK: kaminawk khaeah zaehhoihaih daan hoi kaaloknawk to patuk ah; nihcae caeh
    han koi loklam to patuek ah loe, nihcae mah sak han koi hmuen to thui paeh.
  xla-xla: '@see-verse:EXO.018.019'
  cuk-cuk: Be-dulemar igar-mamaidgi be odurdako, degi, igar-mamaidba-imaked be odurdakbalo.
    Deginbali, ega be sogbalo, igi nanamalargebe, degi, ibumar imakmarbaloe.
  uig-CYR: сән хәлиққә қанун-бәлгүлимиләрни үгитип, маңидиған йолни көрситип, уларниң
    қандақ бурчи барлиғини уқтурғин.
  pma-pma: Mal keke kihisein keil en selkatien keil ka en mengkatien keil onen Ahi
    ka kihit kilea min keil sakien keil tetahos ka asa koa keil umoni.
  tel-2017: ప్రజలకు దేవుని చట్టాలూ ధర్మశాస్త్ర నియమాలూ బోధించాలి. వాళ్ళు నడుచుకోవలసిన
    మార్గాలను, చేయవలసిన పనులనూ వాళ్ళకు తెలియజెయ్యాలి.
  hat-BSA: Epi enstwi yo nan règleman avèk lalwa yo, e fè yo konnen nan chemen ke
    yo dwe mache a, ak travay ke yo dwe fè a.
  bxh-bxh: Yaubada ena laugagayo bena wa liba fanuwa tagudi yo miyamiya sidohana,
    u fatalahadi. Somo bena sa ginauli mate u fatalahadi hinaga.
  kos-kos: Kom enenu in lotelos ma sap lun God, ac aketeya nu selos lah elos ac moul
    fuka, ac mea fal elos in oru.
  hbo-WLC: וְהִזְהַרְתָּ֣ה אֶתְהֶ֔ם אֶת־הַחֻקִּ֖ים וְאֶת־הַתּוֹרֹ֑ת וְהוֹדַעְתָּ֣
    לָהֶ֗ם אֶת־הַדֶּ֙רֶךְ֙ יֵ֣לְכוּ בָ֔הּ וְאֶת־הַֽמַּעֲשֶׂ֖ה אֲשֶׁ֥ר יַעֲשֽׂוּן׃
  ibo-ibo: 'Ihe ọzọ ị ga-eme bụ nke a: ị ga-akụziri ha iwu na ụkpụrụ Chineke, gosikwa
    ha ụzọ ha ga-esi bie ndụ, na ọrụ ha kwesiri ịrụ.'
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ସେମାନଙ୍କୁ ବିଧି ଓ ବ୍ୟବସ୍ଥାର ଉପଦେଶ ଦିଅ ଓ ସେମାନଙ୍କର ଗନ୍ତବ୍ୟ ପଥ
    ଓ କର୍ତ୍ତବ୍ୟ କର୍ମ ଦେଖାଅ।
  chk-chk: Kopwe pwal aiti ngeniir än Kot allük me pwüüng o afata ngeniir mine a pwüng
    ngeni manauer, pwal mine repwe föri.
  rop-rop: en im rait weya yu titjim olabat God lowa en yu dalim olabat hau dei garra
    jidanbat en wanim dei garra dum.
  ukr-1871: І навчати меш їх установ й закону, і вказувати меш їм дорогу, що нею мусять
    ходити, і дїла, що мусять чинити.
  bch-bch: Eao ga pananale gid ngan Deo ele apu, ga paoatai gid ngan edap isaoa kemi
    ngan tinasi ga saoa naurata kemikemi tikakado.
  deu-1951: und erkläre ihnen die Ordnungen und Gesetze, daß du ihnen den Weg kundtuest,
    darauf sie zu wandeln haben, und die Werke, die sie tun sollen.
  eng-JPS: And thou shalt teach them the statutes and the laws, and shalt show them
    the way wherein they must walk, and the work that they must do.
  srp-1865: I uèi ih naredbama i zakonima njegovijem, i pokazuj im put kojim æe iæi
    i šta æe raditi.
  lug-lug: Bayigirize amateeka n’ebiragiro, era obalage nga bwe basaana okweyisanga,
    awamu n’emirimu gye basaanidde okukola.
  heb-heb: והזהרתה אתהם את החקים ואת התורת והודעת להם את הדרך ילכו בה ואת המעשה אשר
    יעשון׃
  ben-IRV: আর তুমি অবশ্যই তাঁদেরকে নিয়ম ও ব্যবস্থার শিক্ষা দেবে এবং তাঁদের যাওয়ার
    পথ ও কি কাজ করতে হবে তা অবশ্যই দেখাবে।
  pan-pan: ਤੂੰ ਬਿਧੀਆਂ ਅਤੇ ਬਿਵਸਥਾਵਾਂ ਉਨ੍ਹਾਂ ਨੂੰ ਸਿਖਾ ਅਤੇ ਉਹ ਰਾਹ ਜਿਸ ਉੱਤੇ ਚੱਲਣਾ ਹੈ ਅਤੇ
    ਉਹ ਕੰਮ ਜਿਸ ਨੂੰ ਕਰਨਾ ਹੈ ਉਨ੍ਹਾਂ ਨੂੰ ਦਸ ਦੇ।
  tkr-tkr: Manbışik'le g'ayda-q'aanun, ha'asın işbı, qopkuna yəq haagve.
  mya-JVB: သူ တို့အားလည်း ပညတ် တရား တော်များကို သင် ချရမည်။ သူ တို့သွား ရာလမ်း ၊ ပြု
    ရသော အမှု ကိုလည်း ပြ ရမည်။
  tte-O: Yo tabe inamwanamwa tem Yaubada ana loina kuyakenayagili yo kuyakataili miyamiya
    namwanamwana kaiwena na siginauli besiele.
  tbg-tbg: Are vaiinti nahenti kahaqiharama Kotiva uva tivataira vika tiva nimiane.
    Are vikara tihara, Minti mintima keha Kotira aaraqaa vihama vi kaiqara vi kaiqara
    varaqi vuate, tiane.
  hmo-hmo: 'Oi ese danu Dirava ena oda bona iena taravatu idia dekenai do oi hadibaia.
    Edia mauri dalana bona edena bamona do idia noho, do oi hedinaraia. To inai danu
    do oi karaia:'
  urd-urd: और तू रिवायतों और शरी'अत की बातें इनको सिखाया कर, और जिस रास्ते इनको चलना
    और जो काम इनको करना हो वह इनको बताया कर।
  rus-SYN: научай их уставам Божиим и законам Его, указывай им путь Его, по которому
    они должны идти, и дела, которые они должны делать;
  bqc-SIM: níↄ ikoyã pↄ́ Lua dìlɛↄ danɛ́, níↄ zɛ́ pↄ́ dɛ aa sɛ ↄlↄnɛ́ ń yã́
    pↄ́ aali kɛↄ.
  tcz-CHONGTHU: “Mipiho hi Pathen akon chonna Danho le phatsahna ho hilchen in lang,hichu
    aboltei na diuva na thumop'a chule ajui cheh na diuva jong nasei ngaija ahi.”
  mar-mar: तू त्यांना नियम व विधी यासंबंधी शिक्षण दे; त्यांनी कोणत्या मार्गाने चालावे
    व कोणते काम करावे त्यांना तू समजावून सांग.
  soq-soq: E mo God anaanawa ita gagalowa waeuwadewasamowo atentopu, ita do wanwan
    dodomana intawa waeuwamowo rua dewasapu.
  qub-qub: Israelcunatana willapanqui Diospa laynin imano cashantapis. Chayno yachachinqui
    imano goyänanpäpis.
  bqp-bqp: ĩnigↄ̃ doka kũ Luda dìtɛnↄ dańnɛ, ĩnigↄ̃ zɛ́ kũ à de ò sɛ́ mↄńnɛ kũ
    yã kũ oni kɛnↄ.
  hat-hat: W'a moutre yo lòd Bondye, Seyè a, bay ansanm ak sa li mande yo pou yo fè.
    W'a fè yo konnen jan pou yo viv ak sa yo dwe fè.
  eng-BSB: Teach them the statutes and laws, and show them the way to live and the
    work they must do.
  tod-tod: Deveiti ta tɔgiti gaalɛ ga tiye, pelei lɛ ga tiye, nii maanɛai ti ʋilɛ
    ba, ta kɛɛwotii nii maanɛai ti kɛ.
  eng-WEBPB: You shall teach them the statutes and the laws, and shall show them the
    way in which they must walk, and the work that they must do.
  kbq-kbq: Ana nehunka kagra Anumzamofo tra kene kasegenena vahera rempi hunezminka,
    mani'zazimi eri fatgo hu'za kama nevu'za, eri'zama erisaza zamofona zmaveri hughane.
  nhe-BL: Nojquiya monequi xiquinmachti itlanahuatilhua huan tlen yajaya quiijtohua
    huan xiquinilhui quejatza monequi itztose huan tlaque monequi quichihuase.
  bus-bus: nɛ́gↄ̃ doka kɛ̀ Ludaa dìɛnↄ daańnɛ, nɛ́gↄ̃ zɛ́ kɛ̀ dɛ aↄ̃ sɛ́ ↄdↄↄańnɛ
    kↄ̃n yã kɛ̀ aↄ̃é kɛɛnↄ.
  gub-BL: Emume'u Tupàn ze'eg wanupe nehe. Emume'u Tupàn hemimutar wanupe nehe no.
    Emu'e waneko katu àwàm rehe ne wà nehe. Emu'e Tupàn pe wanemiapo ràm rehe ne wà
    nehe no.
  eng-DRA: And to shew the people the ceremonies and the manner of worshipping, and
    the way wherein they ought to walk, and the work that they ought to do.
