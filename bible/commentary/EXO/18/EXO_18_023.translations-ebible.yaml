verse: EXO.018.023
translations:
  mal-C: നീ ഇതു ചെയ്യുകയും ദൈവം അത് അനുവദിക്കുകയും ചെയ്താൽ നിനക്കു കഠിനാധ്വാനം ഒഴിവാക്കാം,
    ജനമെല്ലാം സംതൃപ്തരായി വീടുകളിലേക്കു മടങ്ങുകയും ചെയ്യും.”
  deu-TKW: Wenn du dies so anordnest, und Gott es dir befiehlt, so wirst du es aushalten
    können, und alle diese Leute werden befriedigt zu ihrer Behausung zurückkehren.
  lin-lin: Soki osaleli toli oyo napesi yo mpe soki Nzambe akambi yo, okolonga, mpe
    bato oyo nyonso bakobanda kozonga na esengo epai na bango.
  eng-LSV: If you do this thing, and God has commanded you, then you have been able
    to stand, and all this people also goes to its place in peace.”
  eng-GNV: If thou do this thing, (and God so command thee) both thou shalt be able
    to endure, and all this people shall also go quietly to their place.
  eng-WEBSTER: If thou shalt do this thing, and God command thee so, then thou shalt
    be able to endure, and all this people shall also go to their place in peace.
  nhw-BL: Sintla Toteco mitznahuatis para techtlacaquilis, huajca huelis tiquijiyohuis
    motequi, huan nochi nopa masehualme paquise.
  swh-ONEN: Kama ukifanya hivi, na ikiwa Mungu ameagiza hivyo, utaweza kushinda uchovu,
    nao watu hawa wote watarudi nyumbani wameridhika.”
  bba-bba: À n kuɑ mɛ, mɑ Gusunɔ u nun kpɑre swɑɑ ye sɔɔ, kɑɑ kurɑ, kpɑ tɔn be, bu
    mɑɑ turi mi bɑ dɔɔ kɑ bɔri yɛndu.
  eng-KJVCPB: If thou shalt do this thing, and God command thee so, then thou shalt
    be able to endure, and all this people shall also go to their place in peace.
  mpx-mpx: He Yabowaine wana nuwatu kaiwem i ola to. Ebo nu ginol ola o, nige tuwam
    ni alaliga, ge gamagalau ya gegewel nihi sikalan abaliyaa alona wali yaliyaya.”
  luo-luo: Ka itimo kama kaka Nyasaye dwaro, to ok ibi ol kendo jogi biro dok e miechgi
    kamor.”
  meu-meu: Ini ba kara toma, bona Dirava ese ini baine haḡanimu toma, bena ba haheauka
    diba; ini taunimanima iboudiai danu edia kalaga bae lou heni mai mainodia ida.
  npi-ULB: तिमीले यसो गर्‍यौ र परमेश्‍वरले तिमीलाई यसै गर्न आज्ञा दिनुभयो भने तिमीले
    सहन सक्‍नेछौ र पुरै समुदाय सन्तुष्‍ट भएर आ-आफ्ना घर जान सक्‍नेछन् ।”
  yor-yor: Bí ìwọ bá ṣe èyí, bí Ọlọ́run bá sì fi àṣẹ sí i fún ọ bẹ́ẹ̀, àárẹ̀ kò sì
    ní tètè mu ọ, àwọn ènìyàn wọ̀nyí yóò sì padà lọ ilé wọn ni àlàáfíà.”
  emp-NTPO: Mʌ̃a jara b̶ʌra Ãcõrẽba obi b̶ʌa. Maʌ̃ bẽrã bʌa mãwã oibʌrʌ naʌ̃ ẽberãrã
    cawa o b̶ʌd̶ebemada biara ʌ̃nãũya. Idjab̶a dji nẽbʌrad̶e pananara ãdji ded̶aa
    necai wãnia.–
  ind-ind: Jika kamu melakukannya, dan Allah menyuruhmu demikian, maka kamu akan dapat
    menanggung beban pekerjaan ini, dan seluruh umat ini akan pulang ke rumah masing-masing
    dengan tenang.”
  pes-OPCB: اگر این روش را در پیش‌گیری و خواست خدا نیز چنین باشد، آنگاه خسته نخواهی
    شد و قوم نیز در حالی که اختلافشان حل شده است، راضی به خانه‌های خویش باز خواهند
    گشت.»
  tgl-ULB: Kung gagawin mo ito, at kung inatasan ka ng Diyos na gawin ito, hindi ka
    mahihirapan at makakauwi na nasisiyahan ang bayan sa kanilang tahanan.”
  hui-hui: Anigo áyu o langerogoni Ngode Datagaliwabehanda labe ledadagua langerolo
    manda bidogo o larogonidagua biriyagua í̠ kalukalu bialu ngoe̱ ngoe̱ lowa hongo
    pirilipe naholebira. Ani bialu wali agali o bu karu tibi nde tinaga genda abale
    mo tiga berami handala andaga polebira, lalu Yaderohanda lai hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည်​နှင့်​အ​ညီ ဤ​နည်း​အ​တိုင်း​ဆောင်​ရွက်​လျှင်
    သင်​သည်​ပင် ပန်း​နွမ်း​ရိ​လိမ့်​မည်​မ​ဟုတ်။ ဤ​လူ​အ​ပေါင်း တို့​သည်​လည်း​အ​မှု​အ​ခင်း​များ​ပြီး​ပြတ်
    လျက် မိ​မိ​တို့​နေ​အိမ်​သို့​ပြန်​နိုင်​ကြ​လိမ့် မည်'' ဟု​အကြံ​ပေး​သည်။
  cbi-NTPO: Ñu entsanguishu juntsaa, tsenmin ñunu Dios tsanguikaañuya, benga' tyullaiñuu
    ityu' jintsunu tsuve, tsenmala chachillaya yasha yuj sunden miinu detsuve, timi.
  bod-N: དོན་འདི་དཀོན་མཆོག་གིས་ཁྱེད་ལ་གནང་བའི་བཀའ་ཡིན་པ་དང་ཁྱེད་ཀྱིས་དེ་ལྟར་བྱས་ན།
    ཁྱེད་ཀྱིས་འགན་ཐེག་སྲིད་ཅིང་། མི་འདི་ཐམས་ཅད་ཀྱང་བདེ་བར་རང་གི་གནས་སུ་འགྲོ་བར་འགྱུར་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Kana uchiita izvi uye Mwari achikurayira, uchagona kutakura mutoro uyu,
    uye vanhu vose ava vachaenda kudzimba vagutsikana.”
  spa-BLM: Si haces esto, y Dios te lo ordena, entonces podrás sostenerte, y toda
    esta gente también irá a su lugar en paz.”
  cac-cac: Tato tza c'anab'ajej a c'ulan jun tic, tato schapax sc'ol Dios to icha
    chi' ol ajoc, icha chi' ol aj stechaj uuj. An̈ejtona' eb' anima tic ol meltzaj
    eb' d'a tzalajc'olal d'a yed'tal junjun, xchi vin̈aj Jetro chi'.
  swh-ULB: Ukifanya hivi, na kama Mungu akikuamuru kufanya al kadhalika, basi utaweza
    kuvumilia, na watu wote watarudi nyumbani wameridhika.”
  bel-bel: калі ты зробіш гэта, і Бог скажа табе, дык ты можаш устояць, і ўвесь народ
    гэты будзе адыходзіць у сваю мясьціну зь мірам.
  wed-wed: Mepa da God i ririweia ma kauei amapo eḡa ma voirairaḡe ma rava anatapui
    ana nuaiaii ina nae ai au numa.”
  deu-ELBBK: Wenn du dieses tust, und Gott es dir gebietet, so wirst du bestehen können,
    und auch dieses ganze Volk wird in Frieden an seinen Ort kommen.
  mbb-OT: Netuenan ku he iyan heini egkesuatan te Megbevayà he ebeelan nu; emun ed-ul-ulahan
    nu heini ne kenè ka egkereǥenan. Ne heini he menge etew. Ne zutun, melinawen is
    kebpekeulì kayi te menge etew.”
  mal-2015: നീ ഈ കാര്യം ചെയ്കയും ദൈവം അതു അനുവദിക്കയും ചെയ്താൽ നിനക്കു നിന്നുപൊറുക്കാം.
    ഈ ജനത്തിന്നൊക്കെയും സമാധാനത്തോടെ തങ്ങളുടെ സ്ഥലത്തേക്കു പോകയുമാം.
  tuo-NT: Aꞌte yʉꞌʉ werecasaꞌquere queoro wéégʉ, Õꞌacʉ̃ mʉꞌʉrẽ “Aꞌtere tojota weeya”
    nicã, mʉꞌʉ te daꞌrasere põtẽomasĩgʉ̃saꞌa. Mʉꞌʉ tojo weecã, masã eꞌcatise meꞌrã
    na ye wiꞌseripʉ dajatojaarãsama, ni werecasacʉ niwĩ Jetro.
  gup-gup: Dja bu kuhni yikurduyime kore God ngunwokwon, wanjh kunukka yidjalkurduyime
    kore yihdurrkmirri, dja minj yingudjyawarren. Wanjh nawu birriwern bininj nakka
    wanjh kabirridokmerren kured bu kabirrinjilngmak.” Kuhni rowk nawu Jethro bimarneyimeng
    Moses.
  gvs-gvs: Neta moe nakae kuguinuwe be nakae Yaubada ilatuwokoim kuguinuwe, bei itoboinem
    kutogaga go, ame tomotayadi liliudi itoboinedi madi tuboina sikaluvila sina idi
    yoyou.’
  rmc-rmc: Te kada kereha, a o Del tuke kada prikazinel, akor oda birineha te ľikerel
    avri a savore kala manuša peske džana pale khere andro smirom.“
  nlg-nlg: Ma ge toko taonighi na lei bosa hahanga ini ke, me ke huligho God ke, igeva
    ko loghoa na laga na lutuani na lei vahola itadira na vure, ma kara ghoi oli so
    tana sopa valedira nia na mabo.
  pes-OPV: اگر این کار را بکنی و خدا تو راچنین امر فرماید، آنگاه یارای استقامت خواهی
    داشت، و جمیع این قوم نیز به مکان خود به سلامتی خواهند رسید.»
  ron-1924: Дакэ вей фаче лукрул ачеста ши дакэ Думнезеу ыць ва порунчи аша, вей путя
    фаче фацэ лукрурилор, ши тот попорул ачеста ва ажунӂе феричит ла локул луй.”
  aui-aui: Mmko kunaberana Yawe God ininaghovem, da gegha kunamameyemna, bi mmkodi
    wawaya tupadi sinanagho yadi bareye da nuwaruririye sinamakae.”
  ben-OBCV: তুমি যদি এরকম করো ও ঈশ্বরও যদি এরকম আদেশ দেন, তবে তুমি ধকলটি সামলাতে সক্ষম
    হবে, এবং এইসব লোক তৃপ্ত হয়ে ঘরে ফিরে যাবে।”
  som-som: Oo haddaad waxan samaysid, oo haddii Ilaah sidan kugu amro, de markaas
    waad adkaysan kari doontaa, oo dadkan oo dhammuna meeshooda ayay nabad ku tegi
    doonaan.
  lat-VUC: 'Si hoc feceris, implebis imperium Dei, et præcepta ejus poteris sustentare:
    et omnis hic populus revertetur ad loca sua cum pace.'
  eng-ASVBT: If thou shalt do this thing, and God command thee so, then thou shalt
    be able to endure, and all this people also shall go to their place in peace.
  mna-mna: Sua ta aŋzzo i, iŋgi Anutu ŋgar kini tomini. Tana kam ta kembei. Naso uraata
    imarra pu, mi wal ta boozomen timiili ma tila karau men pa beeze kizin raama lelen
    ambai.”
  ita-1885: e se Iddio te la comanda, tu potrai durare; e anche tutto questo popolo
    perverrà in pace al suo luogo.
  eng-LXXUP: If thou wilt do this thing, God shall strengthen thee, and thou shalt
    be able to attend, and all this people shall come with peace into their own place.
  eng-ULB: If you do this, and if God commands you to do so, then you will be able
    to endure, and the entire people will be able to go home satisfied.”
  spa-VBL: Si sigues mi consejo, y si es lo que Dios te dice que hagas, entonces podrás
    sobrevivir, y toda esta gente podrá volver a casa satisfecha de que sus casos
    han sido escuchados”.
  fra-_FOB: Si tu fais cela, et que Dieu te le commande, tu pourras subsister, et
    tout ce peuple arrivera heureusement en son lieu.
  mal-mal: നീ ഈ കാര്യം ചെയ്യുകയും ദൈവം അത് അനുവദിക്കുകയും ചെയ്താൽ നിനക്ക് നിലനില്ക്കാം.
    ഈ ജനങ്ങൾക്കെല്ലാം സമാധാനത്തോടെ അവരുടെ സ്ഥലത്തേക്ക് പോകുകയും ചെയ്യാം”.
  urd-GVR: Agar merā yih mashwarā Allāh kī marzī ke mutābiq ho aur āp aisā kareṅ to
    āp apnī zimmedārī nibhā sakeṅge aur yih tamām log insāf ke milne par salāmatī
    ke sāth apne apne ghar jā sakeṅge.”
  suz-BL: गे आं देंशो पाप्‍तीवी हना, परमप्रभुमी यो इ कली मोदेंशो पचा गेब। गे मेको
    गेय फाल्‍ने चाप्‍नेवे। मिनु इ मुर नेल्‍ल दुशा गारशा, आंम आन बाक्‍तीके लाइनीम”
    दे यित्रोमी मोसा कली अर्ती गेप्‍तु।
  ita-1927: Se tu fai questo, e se Dio te l’ordina, potrai durare; e anche tutto questo
    popolo arriverà felicemente al luogo che gli è destinato”.
  ckb-ckb: ئەگەر ئەم کارەت کرد و خوداش فەرمانی پێ کردیت، ئەوا دەتوانیت خۆت ڕابگریت
    و هەروەها هەموو ئەم گەلەش بە ڕەزامەندی دەگەنە شوێنی خۆیان.»
  eng-BBE: If you do this, and God gives approval, then you will be able to go on
    without weariness, and all this people will go to their tents in peace.
  kan-OKCV: ಈ ಕಾರ್ಯವನ್ನು ಮಾಡುವುದಕ್ಕೆ ದೇವರು ನಿನಗೆ ಅಪ್ಪಣೆ ಕೊಟ್ಟರೆ, ಆಗ ನೀನು ಇದನ್ನು ನಿರ್ವಹಿಸಲು
    ಶಕ್ತನಾಗುವೆ. ಈ ಜನರೆಲ್ಲರೂ ತಮ್ಮ ತಮ್ಮ ಸ್ಥಳಗಳಿಗೆ ಸಮಾಧಾನದಿಂದ ಹೋಗುವರು,” ಎಂದನು.
  bbb-bbb: Ro a vua ige izege Godi fu kuaramo ijiege renoekuma a manido a e boeje
    ijiebuo irufui ije kuae irasega bu una oemarekinu are vano kuae.
  tam-2017: இப்படி நீர் செய்வதும், இப்படி தேவன் உமக்குக் கட்டளையிடுவதும் உண்டானால்,
    உம்மாலே சுமக்கமுடியும்; இந்த மக்கள் எல்லோரும் தாங்கள் போகும் இடத்திற்குச் சுகமாகப்
    போய்ச் சேரலாம்” என்றான்.
  spa-RV-1909: Si esto hicieres, y Dios te lo mandare, tú podrás persistir, y todo
    este pueblo se irá también en paz á su lugar.
  ron-BTF: Dacă vei face acest lucru și Dumnezeu îți poruncește astfel, atunci vei
    fi în stare să înduri și tot acest popor va merge de asemenea la locul lui în
    pace.
  eng-WEBP: If you will do this thing, and God commands you so, then you will be able
    to endure, and all these people also will go to their place in peace.”
  eng-FBV: If you follow my advice, and if it's what God tells you to do, then you
    will be able to survive, and all these people can go home satisfied that their
    cases have been heard.”
  nld-1939: Wanneer ge het zo inricht, en ook God het u zo zal bevelen, kunt gij het
    volhouden en gaat ook al dat volk bevredigd naar huis.
  nch-BL: Sinta Toteco mitzcahuilis xijchihua ya ni, huajca huelis tiquijyohuis motequi,
    huan nochi nopa masehualme paquise.
  vie-1934: Nếu con làm việc nầy, và Đức Chúa Trời ban lịnh cho con, con chắc sẽ chịu
    nổi được, và cả dân sự nầy sẽ đến chỗ mình bình yên.
  hin-CV: यदि परमेश्वर ऐसा करने की आज्ञा देते हैं, तो ऐसा ही करना, तब तुम्हारा काम
    आसान हो जाएगा तथा ये लोग भी शांति से अपनी जगह पहुंच सकेंगे.”
  eng-OURB: If you will do this thing, and God enjoins you to do so, then you will
    be able to endure, and all these people also will go to their place in peace.”
    (3)
  spa-BES: Si haces esto, y Dios da la aprobación, entonces podrás continuar sin cansancio,
    y todo este pueblo irá a sus tiendas en paz.
  tdx-tdx: Naho anoe’o izay, vaho andilian’ Añahare azo, le ho lefe’o vaho himpoly
    mb’an-kiboho’ iareo am-panintsiñañe ondaty retoa.
  vid-vid: Wone udite ahyo, na wone ndo vyoyalingugana Nguluwi, koweza kwimilila na
    wanhu awa weng'ha wohiluka kaye kwa hewo goya.”
  eng-OKE: If thou wilt do this, and the Lord teach thee, thou wilt be able to endure,
    and (of) all this people everyone will go to his place in peace.
  tha-KJV: ถ้าทำดังนี้และพระเจ้าทรงบัญชาแล้ว ท่านก็จะสามารถทนได้ พลไพร่ทั้งปวงนี้​ก็​จะไปยังที่อาศัยของเขาด้วยความสงบสุข”
  por-BR-2018: Se isto fizeres, e Deus te o mandar, tu poderás persistir, e todo este
    povo se irá também em paz a seu lugar.
  deu-ELO: Wenn du dieses tust und Gott es dir gebietet, so wirst du bestehen können,
    und auch dieses ganze Volk wird in Frieden an seinen Ort kommen.
  eng-WYC-2018: If thou shalt do this, thou shalt fulfill the commandment of God,
    and thou shalt be able to bear his commandments; and all this people shall turn
    again with peace to their places (or and all these people shall return to their
    places in peace).
  epo-epo: Se vi tion faros kaj Dio al vi ordonos, tiam vi povos resti forta, kaj
    ankaŭ ĉi tiu tuta popolo venos al sia loko en paco.
  uig-PIN: Əgǝr xundaⱪ ⱪilsang wǝ Huda sanga xundaⱪ buyrusa, ɵzüng wǝzipǝngdǝ put
    tirǝp turalaysǝn wǝ hǝlⱪingmu hatirjǝmlik bilǝn ɵz jayiƣa ⱪaytip ketidu, dedi.
  beo-beo: 'Di da Gode Ea sia: defele agoane hamosea, di da bogomuwane hele hame nabimu
    amola dunu huluane da ilia sia:ga gegei huluane hahamoi dagoi ba:sea, ilia diasuga
    hahawane masunu.”'
  tpi-OTNT: Ol dispela samting mi tokim yu long mekim, God yet i laik yu mekim. Na
    sapos yu bihainim tok bilong mi, orait bai dispela wok i no inap mekim skin bilong
    yu i les. Na yupela i ken stretim trabel na tok bilong ol manmeri na ol i ken
    i stap bel isi na i go bek long ples bilong ol.”
  hau-SA: In ka yi haka, Allah ya umarta za ka iya jimre gajiyar, kuma dukan mutanen
    nan za su koma gida da murna.”
  udu-udu: Waḵki/ /e mini mii mii yan mo tani dhali Arumgimis ḵanki /e wakan mo tani
    yan’ko’d /e mini mish ’dim ’kup̱ mo. Dhali aris ’kwani gwansan si’da/ mini ii
