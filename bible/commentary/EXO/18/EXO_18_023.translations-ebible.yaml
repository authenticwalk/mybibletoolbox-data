    amlaem o tih, tiah a naa.
  xla-xla: Epapedeme koko iye Godta solotamale kokopo. Epapele dulu dla wa꞉ta koko
    i hamhallepiye, eta wa꞉ posukallowa. Epalati opatapo yia꞉ kokoye ka꞉depo gladla
    natipame sisiyele mate ma ilamtademha꞉ha꞉lepe.”
  cuk-cuk: Ar Bab-Dummad bega sogdibe, an bega-ibmar-sognaid be imakye, ar weyob be
    imakele, be unniguoed, degine, dulemarmoga, weligwaledgi na e-negse namarmogoed.”
  uig-CYR: Әгәр шундақ қилсаң вә Худа саңа шундақ буйруса, өзүң вәзипәңдә пут тирәп
    туралайсән вә хәлқиңму хатирҗәмлик билән өз җайиға қайтип кетиду, деди.
  pma-pma: Munak kumon sakien koanek, suval koa Ahi mul meng kati minuk, kirmum viniktei.
    Ka hesakin meatin keil vasi enek ilonge hetahos, ka iha ris teim en tomat.”
  tel-2017: ఇలా చేయడానికి దేవుడు అనుమతి ఇస్తే, నీ పని తేలిక అవుతుంది. ఈ ప్రజలంతా తమ
    ఇళ్ళకు సంతృప్తిగా వెళ్తారు” అని చెప్పాడు.
  hat-BSA: Si ou fè bagay sa a jan Bondye kòmande ou a, alò, ou va gen kouraj pou
    andire, e anplis, tout moun sa yo va ale lakay yo anpè.”
  bxh-bxh: Yena Yaubada ena nuwatuhu wa lau watan be doha wa ginauli, ibege i kamnam
    i heyaya yo dodoga ni haba ma nuwa taludi sa fuyo edi luma.
  kos-kos: Kom fin oru ouinge, oana ma God El sapkin, kom ac fah tia totola, ac mwet
    inge nukewa ac ku in folok nu acn selos ke inse misla mweyen elya lalos uh akwoyeyukla.”
  hbo-WLC: אִ֣ם אֶת־הַדָּבָ֤ר הַזֶּה֙ תַּעֲשֶׂ֔ה וְצִוְּךָ֣ אֱלֹהִ֔ים וְיָֽכָלְתָּ֖
    עֲמֹ֑ד וְגַם֙ כָּל־הָעָ֣ם הַזֶּ֔ה עַל־מְקֹמ֖וֹ יָבֹ֥א בְשָׁלֽוֹם׃
  ibo-ibo: Ọ bụrụ na ị ga-eme ihe niile ndị a, ọ bụrụkwa na Chineke ekwenye, ị ga-enwe
    ike nagide nsogbu niile. Mmadụ niile ga-ewere udo na ọṅụ birikwa.”
  ory-ory: ଯଦି ତୁମ୍ଭେ ଏହିପରି କରିବ, ପୁଣି, ପରମେଶ୍ୱର ଏପରି କରିବା ପାଇଁ ଆଜ୍ଞା ଦେବେ, ତେବେ
    ତୁମ୍ଭେ ସହ୍ୟ କରି ପାରିବ? ଆଉ ଏହିସବୁ ଲୋକମାନେ କୁଶଳରେ ସ୍ୱ ସ୍ଥାନକୁ ଯିବେ।”
  chk-chk: Are kopwe föri ei, Kot epwe apöchökülok pwe kopwe tufichin sopwela ei angang.
    Iwe, ekei aramas meinisin repwe pwal liwiniti lenier fän kinamwe.”
  rop-rop: Lagijat na God wandim yu garra dum. En if yu dum lagijat, wal yu kaan nokap,
    en ola pipul garra gudbinji wen dei gobek langa olabat kemp, dumaji deibin abum
    tjens blanga tok.” Lagijat na Jethro bin tok.
  ukr-1871: Як се ти впорядкуєш і повелить се тобі Бог, дак устоїш, і всї цї люде
    прийдуть у займища свої супокійно.
  bch-bch: Oangga eao nasi bedane, be Deo ilolo kelede ngan pade, eao ga madid matua
    ngan naurata toa ne, be gid panua ga lolod itarui ta tiluagid mulian.”
  deu-1951: Wirst du das tun, und gebietet es dir Gott, so magst du bestehen; und
    dann kann auch all dieses Volk in Frieden an seinen Ort kommen.
  eng-JPS: If thou shalt do this thing, and God command thee so, then thou shalt be
    able to endure, and all this people also shall go to their place in peace.'
  srp-1865: Ako to uèiniš, i Bog ti zapovjedi, možeš se održati, i sav æe narod doæi
    mirno na svoje mjesto.
  lug-lug: Singa okola bw’otyo, nga ne Katonda bw’akulagidde, ojja kusobola okugumira
    emirimu egyo, era n’abantu bano bonna balyoke baddeyo ewaabwe nga basanyuse.”
  heb-heb: אם את הדבר הזה תעשה וצוך אלהים ויכלת עמד וגם כל העם הזה על מקמו יבא בשלום׃
  ben-IRV: যদি তুমি এরকম কর এবং ঈশ্বর যদি তোমাকে এইরকম আজ্ঞা দেন, তবে তুমি সহ্য করতে
    পারবে এবং এই সব লোকেরাও শান্তিতে নিজেদের জায়গায় যেতে পারবে।”
  pan-pan: ਜੇ ਤੂੰ ਇਸ ਗੱਲ ਨੂੰ ਕਰੇਂਗਾ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਤੈਨੂੰ ਹੁਕਮ ਦੇਵੇ ਤਾਂ ਤੂੰ ਝੱਲ ਸਕੇਂਗਾ
    ਅਤੇ ਇਹ ਸਾਰੇ ਲੋਕ ਵੀ ਸੁੱਖ-ਸਾਂਦ ਨਾਲ ਆਪਣੇ ਸਥਾਨਾਂ ਨੂੰ ਜਾਣਗੇ।
  tkr-tkr: Ğu məxüd he'eene, Allahısıd man ıkkiykıneene, vasse örxəs əxəsda. Milletıd
    yik' sibık qı'ı xaaqa siyk'alıy.
  mya-JVB: ထိုသို့ ဘုရား သခင်အခွင့် နှင့် ပြု လျှင် သင်သည် ခိုင်ခံ့ လိမ့်မည်။ ဤ လူ
    အပေါင်း တို့သည် မိမိ နေရာ ပြည် သို့ ငြိမ်ဝပ် စွာ သွား ကြလိမ့်မည်ဟု ပြော ဆို၏။
  tte-O: Yaubada ana walo bwaine, tem uginauli besiele, kani nige kamnam inanae. Tabe
    tomo bwaite meuloili kani sivivila ali kaba miya mena yo gamwapakiki imwawasi.”
  tbg-tbg: Are te tiva amuna uvara avatairaro Kotivavata ariara maantima kera kaiqa
    varaqira vuane ti uvara irirera, ai kempukavano kia taiqa viramanta vaiinti nahentivata
    nái uva vaaka avuqavuqama kerara iriha, quahakeha nái maaqa vivarave, tiro.
  hmo-hmo: “Bema inai bamona oi karaia, Dirava ena oda hegeregerena, oiemu goada be
    do ia ore lasi, bona inai taunimanima be do idia giroa edia rumadia dekenai, mai
    edia maino danu.”
  urd-urd: अगर तू यह काम करे और ख़ुदा भी तुझे ऐसा ही हुक्म दे, तो तू सब कुछ झेल सकेगा
    और यह लोग भी अपनी जगह इत्मीनान से जाएँगे।”
  rus-SYN: если ты сделаешь это, и Бог повелит тебе, то ты можешь устоять, и весь
    народ сей будет отходить в свое место с миром.
  bqc-SIM: Tó Dii wèinɛ mɛ́ ń kɛ̀ màa, ńyↄ̃ fuo, gbɛ̃́piↄ i ta bɛ aafia.
  tcz-CHONGTHU: “Hichengse hi na jui'a ahile, nangma chunga Pathen in tohding nahin
    peh teng doujou'na tha naneijoh ding chule mipihon jong lungmoung sella ama ama
    in cheh akile jut thei diu ahi.”
  mar-mar: तू असे करशील व देव तुला आज्ञा देईल तर तू टिकशील, आणि हे सर्व लोक शांतीने
    आपल्या ठिकाणास पोहचतील.”
  soq-soq: Naita e epe dewasaa, God e banlaepi ita etea mai garigarilepi, dia. Tane
    apana uduudu leuntopue bolawo antopue wanwan euda obasa waimompa.”
  qub-qub: Tayta Dios camacächiptin willapashäno ruraptiquega balurniquipis cangarämi.
    Chayno sumaj arriglaptiquega llapan runacunapis cushishami wasinman cuticonga.»
  bqp-bqp: Tó Dikiri wènnɛ, tó n kɛ̀ lɛ, ĩni fuaro, gbɛ̃ pìnↄ ni tá bɛ kũ laakariio
    kpatɛna.
  hat-hat: Si ou fè sa, Bondye va dirije ou. W'a kapab fè travay ou, epitou, tout
    pèp la va tounen lakay li ak kè poze.
  eng-BSB: If you follow this advice and God so directs you, then you will be able
    to endure, and all these people can go home in peace.”
  tod-tod: Ni ɗa naa ɠɛɛna, GALA ge deveiti fe è ya, ɗa zoo è ziɛ bu ga pagɔ, niima
    nuɓusɛiti kpein ta zeeli ziilɛigi zu ti ʋɔ bɛ.»
  eng-WEBPB: If you will do this thing, and God commands you so, then you will be
    able to endure, and all these people also will go to their place in peace.”
  kbq-kbq: Amama negasmua kema amage nentesankeno, Anumzamo kama kaverima hanigenka
    kazikazi hunka mika eri'zana knare hunka e'nerisankeno, vahe'mo'za muse nehu'za
    zamarimpa fru'ne nozimirega vu'za e'za hugahaze.
  nhe-BL: Intla Toteco mitznahuatis para tinechtlacaquilis, huajca huelis tiquijiyohuis
    motequi, huan nochi nopa tlacame paquise.
  bus-bus: Tó Dii wènnɛ, tó ń kɛ̀ lɛ, nɛ́ fuaro, gbɛ̃ pìnↄ é tá bɛ làakario kpaɛna.
  gub-BL: Aze Tupàn uzapo kar nezewe haw iko newe, aze erezapo nehe, erepuner nema'ereko
    haw iapo haw rehe nehe. Nanekene'o kwaw nehe. A'e rupi teko hurywete putar wà
    nehe. Ta'e amo weruze'egatu a'e wà xe. Ta'e amo umuàgà'ym wama'e a'e xe, i'i tatyw
    Moizez pe.
  eng-DRA: 'If thou dost this, thou shalt fulfill the commandment of God, and shalt
    be able to bear his precepts: and all this people shall return to their places
    with peace.'
