  fra-LSG: Maintenant écoute ma voix; je vais te donner un conseil, et que Dieu soit
    avec toi! Sois l’interprète du peuple auprès de Dieu, et porte les affaires devant
    Dieu.
  gnn-gnn: Ŋäka ŋi', mäkiri'‐witjurra, ŋarra nhuŋu yurru wekama dhäruktja, ga ŋayi
    yurru Godtja nhokala.
  yal-yal: Iki, i tuli mati n xuiin na, n xa i kawandi. Ala xa lu i xɔn! A lan i xa
    ti Ala yɛtagi yamaan funfuni, i yi Ala maxɔdin e bode matandine fe ra.
  haw-1868: 'E hoolohe mai hoi oe i ko''u leo, a e ao aku au ia oe, a o ke Akua pu
    kekahi me oe; o oe no ko na kanaka mea ma ke Akua, e hai aku i na mea imua o ke
    Akua:'
  arb-NAV: فَأَصْغِ إِلَى صَوْتِي لأُسْدِيَ لَكَ نَصِيحَةً، وَلْيَكُنِ اللهُ مَعَكَ.
    فَلْتَكُنْ أَنْتَ مُمَثِّلَ الشَّعْبِ أَمَامَ اللهِ، فَتَرْفَعَ إِلَيْهِ دَعَاوَاهُمْ.
  ewe-ewe: Ɖo tom, ne maɖo aɖaŋu na wò, eye Mawu anɔ kpli wò, Ànɔ dukɔ la teƒe le
    Mawu ŋkume, eye nàtsɔ woƒe nyawo ɖo eƒe ŋkume.
  eng-LEE: Now hearken unto my voice, I will give thee counsel, and may God be with
    thee, Be thou for the people a mediator with God, that thou mayest bring the causes
    unto God.
  asm-FB: মোৰ কথা শুনা, মই তোমাক পৰামৰ্শ দিম, আৰু ঈশ্বৰ তোমাৰ লগত থাকক; কাৰণ তুমি
    ঈশ্বৰৰ সন্মুখত লোকসকলৰ প্ৰতিনিধি হৈ, তেওঁলোকৰ বিবাদৰ কথা ঈশ্বৰৰ ওচৰত জনোৱা।
  sus-A: عِ شَ عِ تُلِ مَتِ ﭑ مَ مَرَ سِ رَ. عَلَ شَ عِ مَلِ. عِ تَن شَ قِندِ حَمَ
    شُي مَدَنفِمَ رَ عَلَتَلَ بّ.
  fra-SBL: Écoute maintenant ma voix. Je te donnerai un conseil, et que Dieu soit
    avec toi. Tu représentes le peuple devant Dieu, et tu portes les causes devant
    Dieu.
  hbo-hbo: עַתָּ֞ה שְׁמַ֤ע בְּקֹלִי֙ אִיעָ֣צְךָ֔ וִיהִ֥י אֱלֹהִ֖ים עִמָּ֑ךְ הֱיֵ֧ה
    אַתָּ֣ה לָעָ֗ם מ֚וּל הָֽאֱלֹהִ֔ים וְהֵבֵאתָ֥ אַתָּ֛ה אֶת־הַדְּבָרִ֖ים אֶל־הָאֱלֹהִֽים׃
  eng-WYCLIFFE: But here thou my wordis and counseils, and the Lord schal be with
    thee; be thou to the puple in these thingis that perteynen to God, that thou telle
    the thingis that ben seid to the puple;
  pjt-pjt: Wanyu kulila, kaṉanta tjakultjura tjukaṟurungku palyantjaku. Ka nyuntu
    alatji palyannyangka Godanya pukuḻarira nyuntula rawaṯu nyinaku. Palya nyuntu
    Godala wangkama aṉangu tjuṯaku munu panya tjananku pikaringkunytjitjaku Godala
    tjapinma paluṟu kuliṟa nyuntula utiṟa wangkanytjaku.
  cwe-cwe: Lelo nitegeleze niye na nizakulongela vinigesa, Mulungu yawe hamwe na weye.
    Weye kwizahita haulongozi ha Mulungu kwa ichimu cha wanhu na kumgalila magayo
    yawo.
  bgs-bgs: Na, paminág ka kanak. Kagiyan ku sikuna ka ándin tô madigár lumun nu. Mólà
    pa ka tabangan ka katô Manama! Madigár ka sikuna tô taratapid para katô mga manubù
    tun ta saruwan ka Manama. Pid nu tun kandin tô mga problema dan.
  kik-kik: Rĩu-rĩ, ta thikĩrĩria ngũtaare, na Ngai aroikara nawe. Wee tuĩka mũtũmwo
    wa Ngai kũrĩ andũ aya, na ũkamũtwaragĩra maũndũ marĩa matekũiguanĩra.
  fra-NCL: Maintenant, écoute ma voix ; je vais te donner un conseil, et que Dieu
    soit avec toi ! Toi, sois le représentant du peuple auprès de Dieu, et porte les
    affaires devant Dieu.
  cek-AK: Vaihi ka lok hae tahngai ah, poekhaih kang paek han; nang khaeah Sithaw
    om nasoe; nang loe Sithaw hmaa ah laicaeh ah om ah loe, lok angaekhaih Sithaw
    khaeah thuikung ah om ah;
  xla-xla: Epedeme na꞉tapo wa꞉ye woloma molo atlati Godtapo wa꞉ mate hallepe. Epapele
    dulu dla wa꞉tapo opa yilo God mate yukamhalaye pta ka꞉pi, epame wa꞉tapo yia꞉ watle
    God ya꞉ aiyalma dolumha꞉ha꞉mama woloma ka꞉depo ha꞉ha꞉lowe koko imhalaye e ma pta
    ka꞉pi.
  cuk-cuk: Binsaed-an-bega-ukoedi, nue be itogo. Bab-Dummad beba gudiguoed. Be-dulemar-anar
    Bab-Dummad-asabin be gwisguoed, bonigan-mamaid ega be sogoed.
  uig-CYR: 'Әнди мениң сөзүмгә қулақ салғин, мән саңа бир мәслиһәт берәй вә шундақ
    қилсаң, Худа сениң билән биллә болиду: — Сән өзүң Худаниң алдида хәлиқниң вәкили
    болуп, уларниң ишлирини Худаға мәлум қилғин;'
  pma-pma: Kosak, masan more selkatien tai minuk vasakin Ahi heto hetal minuk. Mal
    enges keke keik kilong usil titi rea keil onen meatin keil ka kihatuk en meten
    Ahi en usite one.
  tel-2017: నా మాట విను. నేను నీకొక ఆలోచన చెబుతాను. దేవుడు నీకు తోడై ఉంటాడు. నువ్వు
    దేవుని ఎదుట ఈ ప్రజల ప్రతినిధిగా నిలబడి వారి వ్యవహారాలు దేవుని సముఖానికి తీసుకురావాలి.
  hat-BSA: “Koulye a, koute mwen. M ap ba ou konsèy, e ke Bondye kapab avè w. Ou va
    reprezante pèp la devan Bondye, e ou va mennen dispit yo devan Bondye.
  bxh-bxh: Aho te u ataꞌatahima na haba E liba fasibasibam. Yo Yaubada haba maꞌem!
    Um dodoga edi tau libaliba Yaubada lisina yai yo edi pilipili wa ledima lisina.
  kos-kos: Inge, porongo kas in kasru luk nu sum, ac God El ac fah wi kom. Fal kom
    in aol mwet uh ye mutun God, ac sang mwe elya lalos nu sel.
  hbo-WLC: עַתָּ֞ה שְׁמַ֤ע בְּקֹלִי֙ אִיעָ֣צְךָ֔ וִיהִ֥י אֱלֹהִ֖ים עִמָּ֑ךְ הֱיֵ֧ה
    אַתָּ֣ה לָעָ֗ם מ֚וּל הָֽאֱלֹהִ֔ים וְהֵבֵאתָ֥ אַתָּ֛ה אֶת־הַדְּבָרִ֖ים אֶל־הָאֱלֹהִֽים׃
  ibo-ibo: Ugbu a, gee m ntị. M ga-adụ gị ọdụ, ka Chineke nọnyekwara gị. Ọ ga-adị
    mma ma ọ bụrụ na ị bụ onye na-anọchi anya ndị a nʼihu Chineke. Nʼụzọ dị otu a,
    i nwere ike iweta nsogbu niile ha nwere nʼihu Chineke.
  ory-ory: ଏହେତୁ ମୋʼ କଥାରେ ମନୋଯୋଗ କର, ମୁଁ ତୁମ୍ଭଙ୍କୁ ପରାମର୍ଶ ଦେବି, ପୁଣି, ପରମେଶ୍ୱର ତୁମ୍ଭର
    ସହବର୍ତ୍ତୀ ହେଉନ୍ତୁ; ପରମେଶ୍ୱରଙ୍କ ଛାମୁରେ ତୁମ୍ଭେ ଲୋକମାନଙ୍କ ପକ୍ଷ ହୋଇ ସେମାନଙ୍କ କଥା ପରମେଶ୍ୱରଙ୍କ
    ନିକଟରେ ଜଣାଅ।
  chk-chk: Iei kopwe aüselinga aloi. Üpwe aiti ngonuk mefiei, nge Kot epwe etuk. En
    kopwe tupuni ekewe aramas fän mesen Kot le uwato ar fitikoko ren.
  rop-rop: Yu irrim mi na. Ai garra dalim yu wanim yu garra dum, en God garra album
    yu. Im rait weya yu dalim God blanga ola pipul wen dei agamin en yu askim God
    wanim dei garra dum,
  ukr-1871: Ось послухай лишень голосу мого; пораджу я тебе, дак і буде з тобою Бог.
    Бувай ти сам за людей перед Богом, та й доводити меш справи до Бога.
  bch-bch: Be longo ga inam pagau, ta napanasi go ngan edap kemi ede ngan kadonga
    naurata toa ne. Ta Deo ga imamado toman ngan eao. Eao ga man gid panua bebed ta
    raring ga ila pan Deo ngan patutuinga led aoa parau.
  deu-1951: So höre auf meine Stimme; ich will dir raten, und Gott wird mit dir sein.
    Tritt du für das Volk vor Gott
  eng-JPS: 'Hearken now unto my voice, I will give thee counsel, and God be with thee:
    be thou for the people before God, and bring thou the causes unto God.'
  srp-1865: Nego poslušaj mene; ja æu te svjetovati, i Bog æe biti s tobom; ti budi
    pred Bogom za narod, i stvari njihove javljaj Bogu;
  lug-lug: Nkusaba ompulirize nkusalire ku magezi, ne Katonda ng’ali naawe. Osaana
    obeere omubaka w’abantu ewa Katonda, era omutuusengako ensonga zaabwe.
  heb-heb: עתה שמע בקלי איעצך ויהי אלהים עמך היה אתה לעם מול האלהים והבאת אתה את הדברים
    אל האלהים׃
  ben-IRV: এখন আমার কথা শোন; আমি তোমাকে পরামর্শ দিই, আর ঈশ্বর তোমার সহবর্ত্তী হোন;
    তুমি ঈশ্বরের সামনে লোকদের প্রতিনিধি হও এবং তাঁদের বিচার ঈশ্বরের কাছে নিয়ে আস,
  pan-pan: ਤੂੰ ਹੁਣ ਮੇਰੀ ਗੱਲ ਸੁਣ। ਮੈਂ ਤੈਨੂੰ ਮੱਤ ਦਿੰਦਾ ਹਾਂ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਤੇਰੇ ਨਾਲ ਹੋਵੇਗਾ।
    ਤੂੰ ਲੋਕਾਂ ਲਈ ਪਰਮੇਸ਼ੁਰ ਦੇ ਥਾਂ ਰਹੀਂ ਅਤੇ ਤੂੰ ਉਨ੍ਹਾਂ ਗੱਲਾਂ ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਅੱਗੇ ਲਿਆਈਂ।
  tkr-tkr: Ğu zal yugda k'ırı gyaqqe, zı vak'le həşde sa kar eyhes. Hasre Allahır
    vaka ixhecen! Allahneyiy milletne yı'q'nena ixhe, milletın nyaabiy dağamiyvalla
    opxhan, ğu Mang'us yuşan he'e.
  mya-JVB: ငါ့ စကား ကို နားထောင် လော့။ ငါအကြံ ပေးမည်။ ဘုရား သခင်သည်လည်း သင့် ဘက်၌
    ရှိ တော်မူလိမ့်မည်။ သင် သည် ဘုရား သခင်နှင့်ဆိုင် သော အမှု ၌ လူများတို့၏ အမှုကို
    စောင့်လျက် ဘုရား သခင်အထံ တော်သို့ ဝင်၍ လျှောက်ရမည်။
  tte-O: Kainagu kubenalan yawalo-yasanapuwo na Yaubada iwalo-muloloiwo. Inamwanamwaele
    tem kutolo Yeoba manna mena tomo ali toedeedede yo ali gamwapakiki kulawan koina.
  tbg-tbg: Are iri vairaqe te koqe avu aato ai amiariraro Kotivavata ai kahaqiarire.
    Are homa vaiinti nahentiara irihara vika uva varera Kotira avuqaa vuru vatenarave.
  hmo-hmo: Lauegu hereva oi kamonai, sisiba namona oi dekenai do lau henia, bona Dirava
    ese oi do ia hanamoa. Oi be taunimanima durua totona, Dirava ena vairanai do oi
    gini, edia heai be ia dekenai do oi gwauraia hedinarai totona.
  urd-urd: तू अकेला इसे नहीं कर सकता। इसलिए अब तू मेरी बात सुन, मैं तुझे सलाह देता
    हूँ और ख़ुदा तेरे साथ रहे! तू इन लोगों के लिए ख़ुदा के सामने जाया कर और इनके सब
    मु'आमिले ख़ुदा के पास पहुँचा दिया कर।
  rus-SYN: 'итак послушай слов моих; я дам тебе совет, и будет Бог с тобою: будь ты
    для народа посредником пред Богом и представляй Богу дела его;'
  bqc-SIM: Ma yãma sa, má lɛdama, Lua iↄ kunnↄ. Ǹyↄ̃ dɛnɛ́ kↄ́ↄ ũ, níↄ gɛ́ ń
    ń yã́ↄ Lua kĩ́i,
  tcz-CHONGTHU: “Tun keiman kahil nahiye, ajeh chu keiman kultah'a kahil nahi ngaijin
    lang Pathen'in naum pijing hen. Mipiho jouse khella hi Pathen ansung'a ding jing
    nahin, akibaotam nao jouse Pathen angsung'a na selhah ding ahijoi,” ati.
  mar-mar: तर आता माझे ऐक, मी तुला सल्ला देतो, आणि देव तुला मदत करो. या लोकांचा देवाकडे
    तू मध्यस्थ हो आणि यांची प्रकरणे देवापाशी ने.
  soq-soq: Tauma ne asisuneano gagaloepa, God ipa e do sauepio ruaite dewasaa. Eulena
    e apana adiwoite mo empuempuntoia saiwa wadone God mampe gagaloitona.
  qub-qub: Canan imano ruranayquipäpis nishäta sumaj wiyacuy. Willapashäno ruraptiqui
    Tayta Dios yanapaycushunqui. Diospa ñaupanmanga gammi aywanqui Israelcunapa ruquin.
    Paycuna nishushayquitapis Tayta Diosta willapanqui.
  bqp-bqp: Ǹ ma yã ma sà, mani lɛ́ damma, Luda nigↄ̃ kú kũnwo. Ĩnigↄ̃ deńnɛ yãgↄ̃gↄ̃ri
    ũ, ĩnigↄ̃ gɛ́ kũ ń yãnↄ Luda kĩnaa,
  hat-hat: 'Bon. Koute sa m''ap di ou: se yon konsèy m''ap ba ou pou Bondye ka ede
    ou. Se ou menm ki va prezante pou pèp la devan Bondye. W''a mete tout pwoblèm
    yo devan Bondye.'
  eng-BSB: Now listen to me; I will give you some advice, and may God be with you.
    You must be the people’s representative before God and bring their causes to Him.
  tod-tod: Niizu, woilona gòoi ma, nà è lɛnɛsu, GALA ge ɠɛ è ʋa! Ɠɛ ga nuɓusɛiti
    gaazuʋɛ GALA koba, ɗa ɓɔɠɔi è li ga nuɓusɛiti ta-vaiti GALA pɔ.
  eng-WEBPB: Listen now to my voice. I will give you counsel, and God be with you.
    You represent the people before God, and bring the causes to God.
  kbq-kbq: Hagi menina ke'ni'a antahio, nagra antahintahia kamisugeno Anumzamo'a kagrane
    manigahie. Kagra vahe'mokizmi zmagi erinka Anumzamofo avure mani'nenka, vahe'mo'zama
    ha'frama hanaza zana erinka Anumzamofo ome asamigahane.
  nhe-BL: Huajca ama xijcaqui huan nimitzilhuis tlen monequi tijchihuas huan Toteco
    mitztiochihuas. Ta motequi timonextis iixtla Toteco ipampa nochi ni tlacame huan
    xijtlali iixtla nopa tlamantli tlen quincuesohua.
  bus-bus: Ǹ ma yã ma sa, mɛ́ lɛ́ damma, Luda égↄ̃ kúnyo. Nɛ́gↄ̃ dɛńnɛ yãgↄ̃gↄ̃ri
    ũ, nɛ́gↄ̃ gaa kↄ̃n ń yãnↄ Luda kiia,
  gub-BL: Ezeapyaka katu heze'eg rehe nehe kury. Amume'u katu putar neremiapo ràm
    newe ihe nehe kury. Nezewe mehe Tupàn wiko putar nerehe we a'e nehe. Ne ereiko
    teko wanekuzar har romo Tupàn henataromo. Eremume'u wanupe ikatu 'ym ma'e uzeapo
    ma'e kwer ne, Tupàn pe ne.
  eng-DRA: 'But hear my words and counsels, and God shall be with thee. Be thou to
    the people in those things that pertain to God, to bring their words to him:'
