  kan-2017: ನನ್ನ ಮಾತನ್ನು ಕೇಳು. ನಾನು ನಿನಗೆ ಒಂದು ಆಲೋಚನೆಯನ್ನು ಹೇಳುತ್ತೇನೆ ಮತ್ತು ದೇವರು
