  tam-TCV: இப்பொழுது நான் சொல்வதைக் கேள். நான் உனக்கு சில புத்திமதிகளைச் சொல்வேன்.
    இறைவன் உன்னோடு இருப்பாராக. நீ இறைவனுக்கு முன்பாக இந்த மக்களின் பிரதிநிதியாக இருந்து,
