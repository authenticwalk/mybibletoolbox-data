verse: EXO.018.019
translations:
  mal-C: ഇപ്പോൾ എന്റെ വാക്കു ശ്രദ്ധിക്കുക, ഞാൻ നിനക്ക് ഉപദേശം നൽകാം; ദൈവം നിന്നോടുകൂടെ
    ഇരിക്കുമാറാകട്ടെ. നീ ദൈവസന്നിധിയിൽ ജനത്തിന്റെ പ്രതിനിധി ആയി അവരുടെ വ്യവഹാരങ്ങൾ
    ദൈവത്തിന്റെ അടുക്കൽ കൊണ്ടുചെല്ലണം.
  deu-TKW: 'Ich will dir jetzt einen guten Rat geben; folge mir, so wird Gott dir
    beistehen: bleibe du selbst für das Volk Sachwalter bei Gott und bringe du selbst
    die Rechtssachen vor Gott.'
  lin-lin: 'Yoka sik’oyo toli oyo nalingi kopesa yo, mpe tika ete Nzambe azala na
    yo. Mosala na yo ezali : kozala molobeli ya bato liboso ya Nzambe, komema mikumba
    na bango epai ya Nzambe'
  eng-LSV: 'Now listen to my voice, I counsel you, and God is with you: be for the
    people before God, and you have brought in the things to God;'
  eng-GNV: Heare nowe my voyce, (I will giue thee counsell, and God shalbe with thee)
    be thou for the people to Godwarde, and report thou the causes vnto God,
  eng-WEBSTER: 'Hearken now to my voice, I will give thee counsel, and God shall be
    with thee: Be thou for the people toward God, that thou mayest bring the causes
    to God:'
  nhw-BL: Huajca ama xijcaqui huan nimitzilhuis catli monequi tijchihuas huan Toteco
    mitztiochihuas. Ta motequi timonextis iixpa Toteco por nochi ni masehualme huan
    xijtlali iixpa nopa tlamantli catli quincuesohua.
  swh-ONEN: Sasa nisikilize mimi, nitakupa shauri, naye Mungu na awe pamoja nawe.
    Yapasa wewe uwe mwakilishi wa watu mbele za Mungu na ulete mashauri yao kwake.
  bba-bba: Tɛ̃ ɑ nɛn ɡɑri nɔɔwɔ, kpɑ Gusunɔ u nun somi. Bwisi yi kon nun kɛ̃ wee.
    A koowo tɔn ben wiruɡii Gusunɔn wuswɑɑɔ, kpɑ ɑ n dɑ kɑ ben ɡɑri de win mi.
  eng-KJVCPB: 'Hearken now unto my voice, I will give thee counsel, and God shall
    be with thee: be thou for the people to God-ward, that thou mayest bring the causes
    unto God:'
  mpx-mpx: Am henapu na baunan nu hago! He Yabowaine alom ge ni labewa! Owa nu tobaaba
    Yabowaine elana gamagalau kaiweliya, ge wali awabalgig nu pwatanik elana.
  luo-luo: Chik iti mondo angʼadni rieko kendo Nyasaye obed kodi. Onego ibed jachungʼ
    jogi e nyim Nyasaye kendo iter larruokgi e nyime.
  meu-meu: 'Egu hereva a kamonai; lau ese baina hahealo henimu bena Dirava ese baine
    hanamomu: oi na Dirava vairanai ba gini, taunimanima daidiai; edia daradara ba
    hedinarai ia vairanai.'
  npi-ULB: मेरो कुरा सुन । म तिमीलाई सल्लाह दिनेछु, र परमेश्‍वर तिमीसित हुनुभएको होस्
    किनकि तिमी परमेश्‍वरको निम्ति मानिसहरूका प्रतिनिधि हौ र तिमीले नै तिनीहरूका झगडाहरूलाई
    उहाँकहाँ लैजान्छौ ।
  yor-yor: Nísinsin yìí, fetísílẹ̀ sí mi, èmi yóò sì gbà ọ́ ni ìmọ̀ràn, Ọlọ́run yóò
    sì wà pẹ̀lú rẹ. Ìwọ gbọdọ̀ jẹ́ aṣojú àwọn ènìyàn wọ̀nyí níwájú Ọlọ́run, ìwọ yóò
    sì mú èdè-àìyedè wá sí iwájú rẹ̀.
  emp-NTPO: 'Maʌ̃ bẽrã mʌ̃ bed̶eada quĩrãcuita ũrĩdua. Mʌ̃a jarabʌrʌ quĩrãca oibʌrʌ
    Ãcõrẽba bʌra carebaya. Mʌ̃a jara b̶ʌra naʌ̃gʌa: bʌabʌrʌ naʌ̃ ẽberãrã nẽbʌrara
    Ãcõrẽa jaraida b̶ʌa idjia cawa omãrẽã.'
  ind-ind: 'Dengarkanlah nasihatku, dan semoga Allah besertamu: Jadilah perantara
    antara Allah dengan umatmu dan sampaikanlah perkara mereka kepada Allah.'
  pes-OPCB: حرف مرا گوش کن و نصیحت مرا بپذیر و خدا تو را برکت خواهد داد. تو در حضور
    خدا نمایندهٔ این مردم باش و مسائل و مشکلات ایشان را به او بگو.
  tgl-ULB: Makinig ka sa akin. Bibigyan kita ng payo, at sumaiyo ang Diyos, dahil
    ikaw ang kinatawan ng tao sa Diyos, at ikaw ang nagdadala ng kanilang mga pagtatalo
    sa kaniya.
  hui-hui: Anidane hendedogodago ai ogodagua bulene nga lalu bi maru langerogo hale
    habe. O langerodagua bibelo Ngode Datagaliwabe ibunime í̠ heba howa biamogo bulebira.
    Anigo í̠na wali agali tini degedege lai lalu mini iriari bialu karu Ngode Datagaliwabehondo
    lamialu kegoni karulape bialu ke.
  mya-mya: ငါ​သည်​သင့်​အား​အ​ကြံ​ကောင်း​ပေး​ပါ​မည်။ ဘု​ရား​သ​ခင်​သည်​သင်​နှင့်​အ​တူ​ရှိ​ပါ​စေ
    သော။ သင်​၏​တာ​ဝန်​မှာ​လူ​တို့​၏​အ​ငြင်း​ပွား မှု​များ​ကို သူ​တို့​၏​ကိုယ်​စား​ဘု​ရား​သ​ခင်
    ထံ​တော်​သို့​တင်​လျှောက်​ပေး​ခြင်း​မှာ​ကောင်း ပေ​သည်။-
  cbi-NTPO: In palaanu jayu meedide, ñunu ulenu tenve, tsenmala Dios bain ñunu kemishtisa.
    Ñuya kumuinchi chachilla' mitya, Diosa' ajuusha pupunanuuya juve, tsangue' ti
    depañuba juntsa peletu jumulaa Diosba kuinda ke' mijakaamu ne juude.
  bod-N: ད་ལྟ་ངའི་གཏམ་ལ་གསན་པར་གྱིས། བདག་གིས་ཁྱེད་ལ་སློབ་སྟོན་བྱེད་དེ། དཀོན་མཆོག་ཁྱེད་དང་མཉམ་དུ་བཞུགས་པར་སྨོན།
    ཁྱེད་ནི་དཀོན་མཆོག་གི་དྲུང་དུ་འབངས་མིའི་ཚབ་བྱེད་མཁན་ཡིན་ཞིང་། རྩོད་གཞི་རྣམས་དཀོན་མཆོག་གི་དྲུང་དུ་ཕུལ་ཞིག
  sna-sna: Nditeerere iye zvino ndigokupa zano, uye Mwari ngaave newe. Unofanira kuva
    mumiririri wavanhu pamberi paMwari uye ugouyisa magakava avo kwaari.
  spa-BLM: Escucha ahora mi voz. Yo te aconsejaré, y Dios estará contigo. Tú representas
    al pueblo ante Dios, y llevas las causas a Dios.
  cac-cac: Ab' tas ol val d'ayach, a Dios ol colvaj ed'oc. A ach tzach och d'a yichan̈
    Dios yuj eb' anima, tzalan d'ay yuj tastac sc'ulej eb'.
  swh-ULB: Nisikilize. Nitakupa ushauri, na Mungu ata kuwa na wewe, kwasababu wewe
    nimwakilishi wa watu kwa Mungu, na una leta malumbano yao kwake.
  bel-bel: 'дык вось, паслухай слоў маіх: я дам табе раду, і будзе Бог з табою: будзь
    ты народу пасярэднікам перад Богам і прадстаўляй Богу дзеі;'
  wed-wed: Ma rautaniḡana ma ana vinuaterenem; ma God awarim ina mae. Tam anina da
    rava ma raviepaiai God au naona ma ai viamparipari ma neiai awarina.
  deu-ELBBK: 'Höre nun auf meine Stimme, ich will dir raten, und Gott wird mit dir
    sein: Sei du für das Volk vor Gott, und bring du die Sachen zu Gott;'
  mbb-OT: Pemineǥa a kenikew ǥuntaan su edsembaǥan ku sikew, ne verakat he zumahi
    ka te Megbevayà. Leusa nu is ked-ul-ulaha nu te ked-uvey ziyà te Megbevayà para
    te menge etew. Izangep nu ziyà te kandin is kesevaan dan.
  mal-2015: ആകയാൽ എന്റെ വാക്കു കേൾക്ക; ഞാൻ ഒരാലോചന പറഞ്ഞുതരാം. ദൈവം നിന്നോടുകൂടെ ഇരിക്കും;
    നീ ജനത്തിന്നുവേണ്ടി ദൈവസന്നിധിയിൽ ഇരിക്ക; നീ കാര്യങ്ങളെ ദൈവസന്നിധിയിൽ കൊണ്ടുചെല്ലുക.
  tuo-NT: Yʉꞌʉ mʉꞌʉrẽ “Aꞌtiro weeapa” ni weresere añurõ tʉꞌoapa. Mʉꞌʉ tojo weecã,
    Õꞌacʉ̃ mʉꞌʉrẽ weetamugʉ̃sami. Mʉꞌʉ peꞌe Õꞌacʉ̃pʉre masã aꞌpepũrĩsere ucũbosagʉ
    nigʉ̃saꞌa.
  gup-gup: Mah. Dja ngaye kanbekkabekka bu marneyime, dja ngaye ngadjare God bu ngunedjarrkdi.
    Wanjh ngunewokdi God bedberre birrimekbe bininj dja yibenmulewa bu yimarneyime
    nawu God kore bedda kabirridangwerrenkenh.
  gvs-gvs: Tauna kunovēgu go, alatuwokoim kaga bei kuguinuwe. Neta sopagu kukabikaone,
    e Yaubada bei ivakitaum nakae ivaitem. Kom bei tomota adi katumapu nakae Yaubada
    yaina, tauna adi mou kumēdi Yaubada matana goi.
  rmc-rmc: Šun miri rada a o Del ela tuha. Tu mušines te ačhel anglo Del vaš o manuša
    a te anel angle leste lengre veci.
  nlg-nlg: Keri ke, me liogu ge ku nia hevei vanigho na balu bosa hahanga, ma God
    ke kabu haia so itamua. Mi nau tu righia ke, me maemane so ge ko holai didira
    na kokokoe va ta God, mo ko holai ghua didira na hughuhughu va itatana.
  pes-OPV: اکنون سخن مرا بشنو. تو را پند می‌دهم. وخدا با تو باد. و تو برای قوم به
    حضور خدا باش، وامور ایشان را نزد خدا عرضه دار.
  ron-1924: Акум аскултэ гласул меу; ам сэ-ць дау ун сфат, ши Думнезеу ва фи ку тине!
    Фий тэлмачул попорулуй ынаинтя луй Думнезеу ши ду причиниле ынаинтя луй Думнезеу.
  aui-aui: Na kuwaiyanegu bi anawonawiiyoyowanem, bi Yawe God na yawata gwabimve.
    Bi wawaya wasadi na imiise kirakii da tam kiiravidiye na Yawe God biidi kunisisiya
    bi yadi wiikawakereyana kunimaghamaghatareni.
  ben-OBCV: এখন আমার কথা শোনো ও আমি তোমাকে কিছু পরামর্শ দেব, এবং ঈশ্বর তোমার সহবর্তী
    হোন। তোমাকে অবশ্যই ঈশ্বরের সামনে লোকজনের প্রতিনিধি হতে হবে এবং তাঁর কাছে তাদের
    দ্বন্দ্বগুলি নিয়ে আসতে হবে।
  som-som: Haddaba bal i dhegayso oo waan kula talinayaaye, oo Ilaahna ha kula jiro.
    Adigu dadka daraaddiis Ilaah u dhowow, oo arrimahoodana Ilaah u keen.
  lat-VUC: 'Sed audi verba mea atque consilia, et erit Deus tecum. Esto tu populo
    in his quæ ad Deum pertinent, ut referas quæ dicuntur ad eum:'
  eng-ASVBT: 'Hearken now unto my voice, I will give thee counsel, and God be with
    thee: be thou for the people to God-ward, and bring thou the causes unto God:'
  mna-mna: Leŋ. Iŋgi ko aŋso u pa zaala ambaiŋana. Zaala ti, sombe to, nako Anutu
    imbotmbot raamu mi iuulu. Mi nu itum tau. Sombe to, nako kena. Sombe tomtom pakan
    tiŋooŋo, na nu ta ko we kwon be kam sua kizin ila ki Anutu. Mi ni iso parei pu,
    to nu mar sope zin pa.
  ita-1885: 'Attendi ora alla mia voce, io ti consiglierò, e Iddio sarà teco: Sii
    tu per lo popolo davanti a Dio, e rapporta a Dio gli affari.'
  eng-LXXUP: 'Now then hearken to me, and I will advise thee, and God shall be with
    thee: be thou to the people in the things pertaining to God, and thou shalt bring
    their matters to God.'
  eng-ULB: Listen to me. I will give you advice, and God will be with you, because
    you are the people's representative to God, and you bring their disputes to him.
  spa-VBL: Así que, por favor, escúchame. Voy a darte un consejo, y Dios estará contigo.
    Sí, debes continuar siendo el representante del pueblo ante Dios, y llevarle sus
    casos a él.
  fra-_FOB: Maintenant écoute ma voix; je te conseillerai, et que Dieu soit avec toi!
    Sois pour le peuple devant Dieu; et rapporte les causes à Dieu.
  mal-mal: ആകയാൽ എന്റെ വാക്ക് കേൾക്കുക; ഞാൻ ഒരാലോചന പറഞ്ഞുതരാം. ദൈവം നിന്നോടുകൂടെ
    ഇരിക്കും; നീ ജനത്തിന് വേണ്ടി ദൈവസന്നിധിയിൽ ഇരിക്കുക; നീ കാര്യങ്ങളെ ദൈവസന്നിധിയിൽ
    കൊണ്ടുചെല്ലുക.
  urd-GVR: Merī bāt suneṅ! Maiṅ āp ko ek mashwarā detā hūṅ. Allāh us meṅ āp kī madad
    kare. Lāzim hai ki āp Allāh ke sāmne qaum ke numāindā raheṅ aur un ke muāmalāt
    us ke sāmne pesh kareṅ.
  suz-BL: आं लोव़ नेनो, गो इ कली अर्ती गेनुङ। परमप्रभु गे नु बाक्‍ब। गे मुर आन पर्बम
    परमप्रभु कली पुंइदो।
  ita-1927: 'Or ascolta la mia voce; io ti darò un consiglio, e Dio sia teco: Sii
    tu il rappresentante del popolo dinanzi a Dio, e porta a Dio le loro cause.'
  ckb-ckb: ئێستاش گوێم لێ بگرە و ئامۆژگاریت دەکەم، با خودات لەگەڵ بێت، تۆ نوێنەری
    گەل بە لە بەرامبەر خودا و داواکارییەکانیان پێشکەش بە خودا بکە.
  eng-BBE: 'Give ear now to my suggestion, and may God be with you: you are to be
    the people''s representative before God, taking their causes to him:'
  kan-OKCV: ಆದ್ದರಿಂದ ಈಗ ನನ್ನ ಮಾತನ್ನು ಕೇಳು, ನಿನಗೆ ಆಲೋಚನೆ ಹೇಳುತ್ತೇನೆ. ದೇವರು ನಿನ್ನ ಸಂಗಡ
    ಇರಲಿ. ನೀನು ಜನರಿಗಾಗಿ ದೇವರ ಪಕ್ಷದಲ್ಲಿದ್ದು, ಅವರ ವ್ಯಾಜ್ಯಗಳನ್ನು ದೇವರ ಮುಂದೆ ತರಬೇಕು.
  bbb-bbb: Ijadufuo na vierafe na vame ma be nijasaga a ijiege renoeke Godi fu ifejake.
    Ro a ijiege rena are e one ijiebuo akaegue ijia irufui buone kena una Godi kuarake.
  tam-2017: இப்பொழுது என்னுடைய சொல்லைக்கேளும், உமக்கு ஒரு ஆலோசனை சொல்லுகிறேன்; தேவனும்
    உம்மோடு இருப்பார், நீர் தேவசந்நிதியிலே மக்களுக்காக இரும்; விசேஷித்தவைகளைத் தேவனிடம்
    கொண்டுபோய்;
  spa-RV-1909: Oye ahora mi voz, yo te aconsejaré, y Dios será contigo. Está tú por
    el pueblo delante de Dios, y somete tú los negocios á Dios.
  ron-BTF: 'Dă ascultare acum vocii mele, îți voi da sfat și Dumnezeu va fi cu tine:
    Fii pentru popor înaintea lui Dumnezeu, ca să aduci cauzele lor lui Dumnezeu;'
  eng-WEBP: Listen now to my voice. I will give you counsel, and God be with you.
    You represent the people before God, and bring the causes to God.
  eng-FBV: So please listen to me. I'm going to give you some advice, and God will
    be with you. Yes, you must continue to be the people's representative before God,
    and take their cases to him.
  nld-1939: Luister dus naar de raad, die ik u geef, en God sta u bij! Gij moet het
    volk bij God vervangen, en aan God hun belangen blijven voorleggen;
  nch-BL: Huajca ama xijcaqui huan nimitzilhuis cati monequi tijchihuas huan Toteco
    mitztiochihuas. Ta motequi timonextis iixpa Toteco por nochi ni masehualme huan
    xijtali iixpa nopa tamanti cati quincuesohua.
  vie-1934: Bây giờ, hãy nghe cha khuyên con một lời, cầu xin Đức Giê-hô-va phù hộ
    cho. Về phần con, hãy làm kẻ thay mặt cho dân sự trước mặt Đức Chúa Trời, và đem
    trình mọi việc cho Ngài hay.
  hin-CV: इसलिये मेरी बात सुनो, मैं तुम्हें यह सलाह देना चाहता हूं कि परमेश्वर तुम्हारे
    साथ रहें—तुम परमेश्वर के सम्मुख लोगों के प्रतिनिधि रहो और उनके विवाद परमेश्वर
    के सम्मुख लाओ.
  eng-OURB: Sh'ma ·Hear obey· now to my voice. I will give you counsel, and God be
    with you. You represent the people before God, and bring the causes to God.
  spa-BES: 'Escucha ahora mi sugerencia, y que Dios esté contigo: debes ser el representante
    del pueblo ante Dios, llevando sus causas a él:'
  tdx-tdx: Aa le haoño ty feoko, fa ho toroako, le hañimb’ azo t’i Andrianañahare!
    Solò añ’ atrefan’ Añahare ondatio, hanolora’o aman’ Añahare o fitoreo’ iareoo.
  vid-vid: Uhulichize vyondilingukulonjela, ndangijesa ahi, na Nguluwi yawe hamwe
    na hegwe. Hegwe kolongasa na Nguluwi honhu ha wanhu na kochigala nongwa za hewo
    kwa Nguluwi.
  eng-OKE: 'Now hearken to me, I will give thee counsel, and the Word of the Lord
    shall be thy helper. Be thou for the people the seeker of instruction from the
    presence of the Lord, to bring the matters before the Lord:'
  tha-KJV: ฟังเสียงของเราบ้าง เราจะให้คำแนะนำแก่​ท่าน และขอให้พระเจ้าทรงสถิตอยู่กั​บท​่าน
