verse: EXO.018.014
translations:
  mal-C: 'ജനത്തിനുവേണ്ടി മോശ ചെയ്യുന്നതെല്ലാം കണ്ടിട്ട് അദ്ദേഹത്തോട് അമ്മായിയപ്പൻ
    ചോദിച്ചു: “നീ ജനത്തിനുവേണ്ടി ചെയ്യുന്നതെന്താണ്? ഈ ജനമെല്ലാം രാവിലെമുതൽ വൈകുന്നേരംവരെ
    നിന്റെ ചുറ്റും നിൽക്കുകയും നീ തനിച്ച് ന്യായവിസ്താരം നടത്തുകയും ചെയ്യുന്നതെന്തുകൊണ്ട്?”'
  deu-TKW: 'Als nun der Schwiegervater Moses sah, wie er für die Leute zu thun hatte,
    sagte er: Was machst du dir mit den Leuten zu thun? Warum sitzest du allein zu
    Gericht, während alle Leute dich überlaufen vom Morgen bis zum Abend?'
  lin-lin: 'Tango bokilo na ye amonaki makambo nyonso oyo Moyize azalaki kosala mpo
    na bato, alobaki : — Mpo na nini ozali kosala bongo tango ozali kotala makambo
    ya bato ? Mpo na nini ozali yo moko lokola mosambisi ? Mpo na nini bato oyo nyonso
    batelemi pembeni na yo, kobanda na tongo kino na pokwa ?'
  eng-LSV: and the father-in-law of Moses sees all that he is doing for the people
    and says, “What [is] this thing which you are doing for the people? Why are you
    sitting by yourself, and all the people standing by you from morning until evening?”
  eng-GNV: And when Moses father in law saw all that he did to the people, he sayde,
    What is this that thou doest to the people? why sittest thou thy selfe alone,
    and all the people stande about thee from morning vnto euen?
  eng-WEBSTER: And when Moses's father-in-law saw all that he did to the people, he
    said, What is this thing that thou doest to the people? Why sittest thou thyself
    alone, and all the people stand by thee from morning to evening?
  nhw-BL: 'Huajca quema Jetro imonta Moisés quiitac nochi nopa tequitl catli Moisés
    iseltzi quichihuayaya iniixpa nopa israelitame, quiilhui: ―¿Tlaque tiquinchihuilía
    ni masehualme? Amo cuali para san ta timosehuía para titetlajtolsencahuas huan
    nochi inijuanti se tonal moquetztoque.'
  swh-ONEN: Baba mkwe wake alipoona yote Mose anayowafanyia watu, akasema, “Ni nini
    hiki unachowafanyia watu? Kwa nini wewe unakuwa mwamuzi wa watu hawa peke yako,
    wakati watu hawa wamesimama wakikuzunguka tangu asubuhi mpaka jioni?”
  bba-bba: Ye Yetoro u wɑ mɛ, yerɑ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, mbɑ ɑ tɔn be kuɑmmɛ mɛ.
    Mbɑn sɔ̃nɑ ɑ sɔ̃ wunɛ turo ɑ bu siriɑmmɛ sɑɑ bururun di sere kɑ yokɑɔ.
  eng-KJVCPB: And when Moses’ father in law saw all that he did to the people, he
    said, What is this thing that thou doest to the people? why sittest thou thyself
    alone, and all the people stand by thee from morning unto even?
  mpx-mpx: Sauga Mosese yawana i kite bugul gegewena toto Mosese i ginolil, inoke
    i neli i ba, “Ga i ola ge bugul gegewena ya u giginol gamagalau kaiweliya? Hauna
    kaiwena maisem tuwalali ya u ginol mwaumwau-an ge gamagalau hi milil painagiwa
    mweluluga ana siga bulin i gan hi matamatan yatala kaiwena?”
  luo-luo: Kane jaduongʼne oneno gik moko duto mane Musa timo ne oganda, nowacho ne
    kama, “En angʼo ma itimo ne ogandani? En angʼo momiyo in kendi ema ibedo kaka
    jangʼad bura, ka jogi olwori chakre okinyi nyaka odhiambo?”
  meu-meu: Mose ravana ese ena kara idoinai e itaia, taunimanima ede e karadia toma,
    bena ia ese e nanadaia, eto, Taunimanina ini o karadia tomamu anina be dahaka?
    Dahaka dainai oi sibomu o helaimu, a taunimanima iboudiai na vairamu ai gigini,
    daba ela bona adorahi.
  npi-ULB: मोशाले आफ्ना मानिसहरूका निम्ति गरेका सबै कुरा तिनका ससुराले देखेपछि तिनले
    भने, “तिमीले मानिसहरूसित गरिरहेको यो के हो? किन तिमी एक्लै बस्छौ? किन मानिसहरू
    बिहानदेखि बेलुकासम्म तिम्रो वरिपरि झुम्मिन्छन्?”
  yor-yor: Nígbà tí àna Mose rí bí àkókò ti èyí ń gba ti pọ̀ tó àti ti àwọn ènìyàn
    ti ń dúró pẹ́ tó, ó wí pé, “Kí ni èyí tí ìwọ ń ṣe sí àwọn ènìyàn? Èéṣe ti ìwọ
    nìkan jókòó gẹ́gẹ́ bí adájọ́, nígbà tí àwọn ènìyàn wọ̀nyí dúró yí ọ ká láti òwúrọ̀
    di ìrọ̀lẹ́?”
  emp-NTPO: 'Moise zãwãrẽba maʌ̃ unusid̶e idjía jarasia: –¿Cãrẽ cãrẽã jãwã bʌdub̶aʌba
    naʌ̃ ẽberãrã nẽbʌrara cawa o b̶ʌ? Bʌdub̶a b̶ʌ bẽrã ãdjirãra bʌma ʌ̃ta powua duanʌa
    diaped̶abemada ab̶a queubʌrʌd̶aa.–'
  ind-ind: Saat Yitro melihat semua yang Musa lakukan, dia berkata, “Apa yang sedang
    kamu kerjakan untuk umatmu? Mengapa hanya kamu sendiri yang duduk mengadili, sementara
    mereka semua berdiri di sekelilingmu dari pagi sampai petang?”
  pes-OPCB: 'یترون وقتی دید که رسیدگی به شکایتهای مردم، وقت زیادی را می‌گیرد، به موسی
    گفت: «چرا این کار را به تنهایی انجام می‌دهی؟ چرا مردم را تمام روز سر پا نگه می‌داری؟»'
  tgl-ULB: Nang nakita ni Jetro ang lahat ng ginawa ni Moises para sa bayan, sinabi
    niya, “Ano ba itong ginawa mo sa bayan? Bakit nauupo kang mag-isa at ang lahat
    ng tao ay nakatayo na nakapalibot sa iyo mula umaga hanggang gabi?”
  hui-hui: Mosese ibugua dege biabe bulene emene ndoore bu payabu wiaru hondowa Yaderohanda
    Mosesehondo lalu, Í̠na wali agalinaga genda ngaruni mo tiga bialu kegoni agua
    berebe. Wali agali ho mabubu helowa homane í̠ni hangume erekuibi lo tiga bialu
    kegoni nde í̠ni hanguoreme lolene ngadagua lo tabalu bede agini. Wali agali egerebagi
    ho wahalu alendo haga bialu o bu karuni nde í̠ baba dege bi loledago manda bideni,
    lene.
  mya-mya: လူ​တို့​အ​တွက်​မော​ရှေ​ဆောင်​ရွက်​ရ​သ​မျှ​ကို ယေ​သ​ရော​မြင်​ရ​သော​အ​ခါ​မော​ရှေ​အား``သင်
    သည်​ဤ​လူ​တို့​အ​တွက်​မည်​သည့်​အ​မှု​ကိစ္စ​ကို ဆောင်​ရွက်​ပေး​နေ​ပါ​သ​နည်း။ အ​ဘယ်​ကြောင့်
    တစ်​ယောက်​တည်း​ဆောင်​ရွက်​နေ​ပါ​သ​နည်း။ လူ အ​ပေါင်း​တို့​သည်​သင့်​ထံ​၌​တစ်​နေ​ကုန်​ရပ်
    လျက်​စောင့်​နေ​ကြ​ပါ​သည်​တ​ကား'' ဟု​ဆို လေ​၏။
  cbi-NTPO: 'Tsenñu ya'' anchapa Jetró, Moisés chachilla'' mitya naa naakentsuñuba
    kata'' uutu tsandimi: ¿Nenñaa ñu maali juuba entsa taawasha kendunguiyu? Chachilla
    ñunu ja'' keetu kepenene jamin, tsaa kependu''kainsha jinbera keekeedenave, timi.'
  bod-N: མོ་ཤེ་ཡིས་མི་རྣམས་ཀྱི་དོན་དུ་ཅི་བྱེད་པ་ཐམས་ཅད་སྒྱུག་པོས་མཐོང་སྟེ་ན་རེ། ཞོགས་པ་ནས་དགོང་མོའི་བར་དུ་མི་རྣམས་ཁྱེད་ཀྱི་དྲུང་དུ་ལངས་ནས་སྡོད་ཅིང་།
    ཁྱེད་རང་གཅིག་པུ་བཞུགས་ནས་འདུག་དོན་ཅི་ཡིན་ནམ་ཞེས་དྲིས་པ་ལ།
  sna-sna: Tezvara wake akati aona zvose zvakanga zvichiitwa naMozisi kuvanhu, akati,
    “Chiiko ichi chauri kuitira vanhu? Seiko iwe uchitonga uri woga, asi vanhu vose
    ava vamire vakakupoteredza kubva mangwanani kusvikira madekwana?”
  spa-BLM: 'Cuando el suegro de Moisés vio todo lo que hacía con el pueblo, le dijo:
    “¿Qué es esto que haces por el pueblo? ¿Por qué te sientas solo, y todo el pueblo
    está de pie a tu alrededor desde la mañana hasta la noche?”'
  cac-cac: 'Ayic ix yilan vin̈aj Jetro yuj tas syutej vin̈aj Moisés sb''oan yaj yoval
    eb'' anima chi'', ix yalan vin̈ d''a vin̈: —¿Tas yuj icha chi'' tzutej eb'' anima
    tic? ¿Tas yuj a achn̈ej tza b''o yaj yoval eb'' smasanil? Ay eb'' ton̈ej tz''ec''
    tiempo d''ay, pilan c''u stan̈vej eb'', xchi vin̈aj Jetro chi''.'
  swh-ULB: Baba mkwe wake Musa alipo ona yale yote aliyo yafanya kwa watu, alisema,
    “Ni nini unachofanya na watu? Kwanini unaketi peke yako na watu wote wamesimama
    kukuzunguka asubui hadi jioni?”
  bel-bel: 'І бачыў цесьць Майсееў усё, што ён робіць зь людзьмі, і сказаў: што гэта
    такое робіш ты зь людам? навошта ты сядзіш адзін, а ўсе людзі стаяць перад табою
    з раніцы да вечара?'
  wed-wed: Maranai Jethro i ʼnanai aiwai anatapuna Moses i kaukauei rava aubaii. Tauna
    i vitara-viravira i pa, “Wei aiwai rava awarii e kaukauei? Aiwai aubaina ainelam
    wei e kaukauei, ma wei ravai e maimairi pompom da am riwa ita nonori?”
  deu-ELBBK: 'Und der Schwiegervater Moses sah alles, was er mit dem Volk tat, und
    er sprach: Was ist das, das du mit dem Volk tust? Warum sitzt du allein, und alles
    Volk steht bei dir vom Morgen bis zum Abend?'
  mbb-OT: Ne hein naahà ni Jetro is langun he mibeelan ni Moises dutun te menge etew,
    migkeǥiyan din si Moises te, “Maan is ebeelan nu heini kayi te menge etew? Maan
    is sebsevaha nu is ebaal kayi? Edlinya is menge etew kayi te etuvangan nu puun
    pa te meselem taman en te ebmerusrusirem en.”
  mal-2015: 'അവൻ ജനത്തിന്നുവേണ്ടി ചെയ്യുന്നതൊക്കെയും മോശെയുടെ അമ്മായപ്പൻ കണ്ടപ്പോൾ:
    നീ ജനത്തിന്നുവേണ്ടി ചെയ്യുന്ന ഈ കാര്യം എന്തു? നീ ഏകനായി വിസ്തരിപ്പാൻ ഇരിക്കയും
    ജനം ഒക്കെയും രാവിലേ തുടങ്ങി വൈകുന്നേരം വരെ നിന്റെ ചുറ്റും നിൽക്കയും ചെയ്യുന്നതു
    എന്തു എന്നു അവൻ ചോദിച്ചു.'
  tuo-NT: 'Cʉ̃ mañecʉ̃ nipeꞌtise Moisé masãrẽ weebosaꞌquere ĩꞌagʉ̃, aꞌtiro nicʉ niwĩ:
    —¿Ñeꞌenojõ weegʉ weemiti mʉꞌʉ, ãꞌrã masã meꞌrã? ¿Deꞌro weegʉ mʉꞌʉ seꞌsaro tere
    weeti? Na peꞌe mʉꞌʉ tiro tojo nuꞌcũnaꞌia waꞌama.'
  gup-gup: Bu kunmekbe Moses nuye nabininjdoy binang nawu Moses bu karrehkarremarnbuni
    bedberre, wanjh bidjawam, “Njale ngudda yibenmarnekurduyime bedberre birriwern
    bininj? Dja njalekenh ngudda yidjalkudji yiyerrkan dja yibendjaddjadme bedberre,
    dja bedda wanjh djal kabirrimadburren kukabel nawu kukak kayimerran!”
  gvs-gvs: Go Iyetoro kaga liliuna aguuinuwe tomota manudi igitegite, tuwo idigo kana,
    ‘Ame kaga kuguuinuwe tomota manudi? Kaga unana kom amta kutakínona go, tomota
    adi takínona manuna situyáwata nobuyana go, ina lavilavi?’
  rmc-rmc: 'Sar o Jetro dikhľa savoro, so o Mojžiš kerel prekal o manuša, phenďa:
    „Soske kada keres prekal o manuša? Soske bešes korkoro kade sar sudcas a savore
    manuša ačhen pašal tute tosarastar dži rači?“'
  nlg-nlg: Ma vungona te righia na hava te gonia vanira na vure, ge bosa vania, “Na
    hava te gonia vanira na vure ini? ivei tea ge ighoe heghemu to sopou mo detera
    na vure ini tara sopou talighutigho vuivuni tana roropo/puipungi me sara tana
    nulavi?”
  pes-OPV: 'و چون پدر زن موسی آنچه را که او به قوم می‌کرد دید، گفت: «این چه‌کاراست
    که تو با قوم می‌نمایی؟ چرا تو تنها می نشینی و تمامی قوم نزد تو از صبح تا شام می‌ایستند؟»'
  ron-1924: 'Сокрул луй Мойсе а вэзут тот че фэчя ел пентру попор ши а зис: „Че фачь
    ту аколо ку попорул ачела? Де че стай сингур, ши тот попорул стэ ынаинтя та де
    диминяца пынэ сяра?”'
  aui-aui: Raghanina rawananaki ikita da awaki tupana iyaberabera wawaya biiyadi na
    iwona bo, “Mmko awaki kwaberabera wawaya kiiravidiye? Awaki biidi mmko bagibagina
    tamduma kwaberabera, na wawaya kana didibara siyamiimiiri patana da iravidi?”
  ben-OBCV: মোশি লোকজনের জন্য যা কিছু করছিলেন, তাঁর শ্বশুরমশাই যখন সেসবকিছু দেখলেন,
    তখন তিনি বললেন, “লোকজনের জন্য তুমি এ কী করছ? একা তুমিই কেন বিচারক হয়ে বসে আছ,
    যখন এইসব লোক সকাল থেকে সন্ধ্যা পর্যন্ত তোমার চারপাশে দাঁড়িয়ে আছে?”
  som-som: Oo Muuse soddoggiis markuu arkay wixii uu dadkii ku sameeyey oo dhan ayuu
    yidhi, Waa maxay waxan aad dadka ku samaynaysaa? Oo maxaad keligaa u fadhidaa,
    dadka oo dhammuna kuu ag taagan yahay subaxda ilaa makhribka?
  lat-VUC: 'Quod cum vidisset cognatus ejus, omnia scilicet quæ agebat in populo,
    ait: Quid est hoc quod facis in plebe? cur solus sedes, et omnis populus præstolatur
    de mane usque ad vesperam?'
  eng-ASVBT: And when Moses’ father-in-law saw all that he did to the people, he said,
    What is this thing that thou doest to the people? why sittest thou thyself alone,
    and all the people stand about thee from morning unto even?
  mna-mna: 'Rwoonobi ire uraata ta Mose ikamam pizin tomtom na, biibi mete. Tabe isu
    to iso: “Wae, zoŋ o, so mbulu i ta kembei? Parei ta nu itum tamen kamam uraata
    tana? Re. Wal tana sorok som. Iŋgi tiparpekelkel taparpaara, mi timokorkor ma
    timarmar, mi timendernder su kerem uunu pa mankwoono ma ila ila mbeŋ.”'
  ita-1885: 'il suocero di Mosè vide tutto quel che egli faceva al popolo, e disse:
    Che cosa è questo che tu fai inverso questo popolo? perchè siedi tu solo, e tutto
    il popolo ti sta in piè davanti, dalla mattina fino alla sera?'
  eng-LXXUP: And Jethro having seen all that Moses did to the people, says, What is
    this that thou doest to the people? wherefore sittest thou alone, and all the
    people stand by thee from morning till evening?
  eng-ULB: When Moses' father-in-law saw all that he did for the people, he said,
    “What is this that you are doing with the people? Why is it that you sit alone
    and all the people stand about you from morning until evening?”
  spa-VBL: 'Cuando su suegro vio todo lo que Moisés estaba haciendo por el pueblo,
    preguntó: “¿Qué es todo esto que estás haciendo por el pueblo? ¿Por qué te sientas
    solo como juez, con todo el mundo presentándote sus casos de la mañana a la noche?”'
  fra-_FOB: 'Et le beau-père de Moïse, voyant tout ce qu''il faisait pour le peuple,
    lui dit: Qu''est-ce que tu fais à l''égard de ce peuple? Pourquoi sièges-tu seul,
    et tout le peuple se tient-il devant toi, depuis le matin jusqu''au soir?'
  mal-mal: 'അവൻ ജനത്തിനുവേണ്ടി ചെയ്യുന്നതെല്ലാം മോശെയുടെ അമ്മായപ്പൻ കണ്ടപ്പോൾ: “നീ
    ജനത്തിന് വേണ്ടി ചെയ്യുന്ന ഈ കാര്യം എന്താണ്? നീ ഏകനും ന്യായാധിപതിയുമായി വിസ്തരിക്കുവാൻ
    ഇരിക്കുകയും ജനങ്ങൾ രാവിലെ തുടങ്ങി വൈകുന്നേരംവരെ നിന്റെ ചുറ്റും നില്‍ക്കുകയും ചെയ്യുന്നത്
    എന്ത് എന്ന് അവൻ ചോദിച്ചു.'
  urd-GVR: Jab Yitro ne yih sab kuchh dekhā to us ne pūchhā, “Yih kyā hai jo āp logoṅ
    ke sāth kar rahe haiṅ? Sārā din wuh āp ko ghere rahte aur āp un kī adālat karte
    rahte haiṅ. Āp yih sab kuchh akele hī kyoṅ kar rahe haiṅ?”
  suz-BL: मिनु मोसा आ शिउ मी मोसा कली मोदेंशो पा मुर आन कली निसाफ पशो तशा “गे मुर
    आन कली मार पाइनेवे? गे मारदे इ का ला गेय पना पन बाक्‍नेवे? मुरपुकी सुनी रे नाक्‍दो
    सम्‍म जाक्‍शा, बाक्‍शो बाक्‍नीमी” दें‍त।
  ita-1927: 'E quando il suocero di Mosè vide tutto quello ch’egli faceva per il popolo,
    disse: “Che è questo che tu fai col popolo? Perché siedi solo, e tutto il popolo
    ti sta attorno dal mattino fino alla sera?”'
  ckb-ckb: 'کاتێک خەزووری موسا هەموو ئەو شتانەی بینی کە موسا بۆ گەل دەیکات، لێی پرسی:
    «ئەم شتە چییە تۆ بۆ گەل دەکەیت؟ لەبەرچی بە تەنها دانیشتوویت و لە بەیانییەوە هەتا
    ئێوارە هەموو گەل لەلات ڕاوەستاون؟»'
  eng-BBE: And when Moses' father-in-law saw all he was doing, he said, What is this
    you are doing for the people? why are you seated here by yourself, with all the
    people waiting before you from morning till evening?
  kan-OKCV: ಇತ್ರೋವನು ಮೋಶೆಯು ಜನರಿಗಾಗಿ ಮಾಡುವುದನ್ನೆಲ್ಲಾ ನೋಡಿದಾಗ, ಅವನು ಮೋಶೆಗೆ, “ಇದೇನು
    ಜನರಿಗೆ ನೀನು ಮಾಡುವುದು? ಏಕೆ ನೀನೊಬ್ಬನೇ ನ್ಯಾಯಾಧೀಶನಾಗಿ ಕೂತಿರಲಾಗಿ, ಜನರು ಬೆಳಗಿನಿಂದ ಸಂಜೆಯವರೆಗೆ
    ನಿನ್ನ ಬಳಿಯಲ್ಲಿ ನಿಂತಿರಬೇಕು?” ಎಂದನು.
  bbb-bbb: Fu ijiege renoekoga Jetiro fu fina ire boeje Mosisi fu renoeno ije gaga
    urina kuae, A i ije a meno ije a irere menoene? A suoke urina e ijiebuo irufui
    ijene dasumiako e bu a dabe utikurako fune ve mukiro vake. Vame ije a ijiege remo
    ije na gaga fuka naebe maremano kuae.
  tam-2017: 'மக்களுக்கு அவன் செய்த யாவையும் மோசேயின் மாமன் கண்டு: “நீர் மக்களுக்குச்
    செய்கிற இந்தக் காரியம் என்ன? நீர் தனியாக உட்கார்ந்திருக்கவும், மக்கள் எல்லோரும்
    காலை துவங்கி மாலைவரை உமக்கு முன்பாக நிற்கவும் வேண்டியது ஏன்” என்றான்.'
  spa-RV-1909: 'Y viendo el suegro de Moisés todo lo que él hacía con el pueblo, dijo:
    ¿Qué es esto que haces tú con el pueblo? ¿por qué te sientas tú solo, y todo el
    pueblo está delante de ti desde la mañana hasta la tarde?'
  ron-BTF: 'Și când socrul lui Moise a văzut tot ce făcea el poporului, a spus: Ce
    este acest lucru pe care tu îl faci poporului? De ce șezi tu singur și tot poporul
    stă în picioare lângă tine de dimineața până seara?'
  eng-WEBP: When Moses’ father-in-law saw all that he did to the people, he said,
    “What is this thing that you do for the people? Why do you sit alone, and all
    the people stand around you from morning to evening?”
  eng-FBV: When his father-in-law saw everything that Moses was doing for the people,
    he asked, “What's all this you're doing for the people? Why are you sitting alone
    as judge, with everyone presenting their cases to you from morning to evening?”
  nld-1939: 'Toen de schoonvader van Moses zag, wat hij zo al voor het volk had te
    doen, zei hij: Wat hebt ge toch veel werk met dit volk! Waarom zit ge hier alleen,
    terwijl al het volk van de morgen tot de avond voor u staat?'
  nch-BL: 'Huajca quema Jetro imontaj Moisés quiitac nochi nopa tequit cati Moisés
    iseltitzi quichihuayaya iniixpa nopa israelitame, quiilhui: ―¿Taya tiquinchihuilía
    ni masehualme? Amo cuali para san ta timosehuía para titetajtolsencahuas huan
    nochi inijuanti semilhuit moquetztoque.'
  vie-1934: 'Oâng gia thấy mọi điều người làm cho dân sự, bèn hỏi rằng: Con làm chi
    cùng dân sự đó? Sao con chỉ ngồi một mình, còn cả dân sự đứng chực trước mặt từ
    sớm mai cho đến chiều như vậy?'
  hin-CV: जब मोशेह के ससुर ने मोशेह को देखा, तो उन्होंने मोशेह से पूछा, “तुम यह सब
    इस प्रकार क्यों कर रहे हो? जब ये सारे लोग सुबह से शाम तक तुम्हारे आस-पास खड़े
    थे, तुम अकेले ही सब क्यों संभाल रहे हो?”
  eng-OURB: When Moses [Drawn out]’ father-in-law saw all that he did to the people,
    he said, “What is this thing that you do for the people? Why do you sit alone,
    and all the people stand around you from morning to evening?”
  spa-BES: 'Y cuando el suegro de Moisés vio todo lo que estaba haciendo, dijo: ¿Qué
    es esto que estás haciendo por la gente? ¿Por qué estás sentado aquí solo, con
    toda la gente esperándote desde la mañana hasta la tarde?'
  tdx-tdx: Ie hene niisa’ i rafoza’ i Mosèy o nanoe’e am’ ondatioo le hoe ty asa’e,
    Inoñe ze o anoe’o am’ondatio? Inoñe ty iambesara’o, ihe avao, vaho mizorazora
    aolo’o ey ondaty iabio boak’ andro ampara’ te hariva?
  vid-vid: Yesilo mgosi wa Musa, loyawene mbuli zeng'ha Musa nazoyawaditile Waisilaeli,
    nakamuuza, “Lekachoni kwanguwaditila wanhu mbuli azi? Lekachoni kwanguwa mtagusa
    uliyeka kuno wanhu wano wokuzunguluta kulawa mitondo mbaka mhela wa kuzinga kwa
    isanya?”
  eng-OKE: And the father-in-law of Mosheh observed all that he did to the people.
    And he said, What thing is this that thou art doing to the people? Why dost thou
    sit alone, with all the people standing about thee from morn till evening?
  tha-KJV: เมื่อพ่อตาของโมเสสเห็นงานทั้งปวงที่โมเสสกระทำเพื่อพลไพร่​เช่นนั้น จึงกล่าวว่า
    “​นี่​ท่านใช้​วิธี​อะไรปฏิบั​ติ​กับพลไพร่​เล่า เหตุ​ไรท่านจึงนั่งทำงานอยู่​แต่ผู้เดียว
    และพลไพร่ทั้งปวงก็ยืนล้อมท่านตั้งแต่เช้าจนเย็น”
  por-BR-2018: 'E vendo o sogro de Moisés tudo o que ele fazia com o povo, disse:
    Que é isto que fazes tu com o povo? por que te sentas tu sozinho, e todo o povo
    está diante de ti desde a manhã até à tarde?'
  deu-ELO: 'Und der Schwiegervater Moses sah alles, was er mit dem Volke tat, und
    er sprach: Was ist das, das du mit dem Volke tust? Warum sitzest du allein, und
    alles Volk steht bei dir vom Morgen bis zum Abend?'
  eng-WYC-2018: And when his ally had seen this, that is, all things which he did
    in the people, he said, What is this that thou doest in the people? why sittest
    thou alone, and all the people abideth thee from the morrowtide till to eventide?
    (And when his father-in-law had seen this, that is, all the things which he did
    for the people, Jethro said, What is this that thou doest for the people? why
    sittest thou alone, and all the people waiteth for thee from the morning until
    the evening?)
  epo-epo: 'Kaj la bopatro de Moseo vidis ĉion, kion li faras por la popolo, kaj diris:
    Kio estas tio, kion vi faras al la popolo? kial vi sola sidas kaj la tuta popolo
    staras antaŭ vi de mateno ĝis vespero?'
  uig-PIN: 'Musaning ⱪeynatisi uning hǝlⱪi üqün ⱪilƣan ixlirini kɵrgǝndǝ uningdin:
    — Sening hǝlⱪⱪǝ ⱪiliwatⱪan bu ixing zadi nemǝ ix? Nemixⱪa sǝn bu ixta yalƣuz olturisǝn,
    barliⱪ hǝlⱪ nemǝ üqün ǝtigǝndin kǝqkiqǝ sening qɵrǝngdǝ turidu? — dedi.'
  beo-beo: 'Yedelou da Mousese ea hawa: hamosu bagade ba:beba:le, amane adole ba:i,
    “Di abuliba:le disu amo dia fi dunu agoane fidisala. Disu da hamonana amola dunu
    huluane eso huluane hahabe asili gasi, dima fofada:musa: lela.”'
  tpi-OTNT: Jetro i lukim ol dispela samting Moses i mekim bilong helpim ol manmeri,
    na em i tokim Moses olsem, “Olaman. Yu mekim planti tumas wok bilong helpim ol
    manmeri. Bilong wanem yu wanpela tasol i mekim dispela wok? Lukim olgeta manmeri
    i kam long moningtaim bilong toktok wantaim yu, na ol i sanap na wet i stap inap
    long apinun. Bilong wanem yu mekim olsem?”
  hau-SA: Sa’ad da surukinsa ya lura da duk abin da Musa yake yi saboda mutane, sai
    ya ce, “Mene ne wannan da kake yi wa mutane? Don me kai kaɗai kake zama kana yin
    shari’a wa mutane, yayinda mutanen nan suke tsaya kewaye da kai daga safe har
    yamma?”
  udu-udu: 'Ka mar ma Musa p̱arki’da ris to gwansan e mo kun miikina a’di mo gom ’kwani
    mo tani a’di oki gwo mo ki: Atinta a’dan jin miikina /e ’kwani mo? Atinta dina
    /e /e ’de/ kan dhali aris ’kwani doshkini ’kam /e is mo ’peni mon’thamo/ ntagi
    mom’pimpili/ mo?'
  uig-LAT: 'Musaning qéynatisi uning xelqi üchün qilghan ishlirini körgende uningdin:
    — Séning xelqqe qiliwatqan bu ishing zadi néme ish? Némishqa sen bu ishta yalghuz
    olturisen, barliq xelq néme üchün etigendin kechkiche séning chörengde turidu?
    — dédi.'
  nde-nde: Kwathi uyisezala esebone konke uMosi ayekwenzela abantu wathi, “Kuyini
    lokhu okwenzela abantu? Kungani uhlala unguwe wedwa ukuba ngumahluli, abantu bonke
    bemi bekuhanqile kusukela ekuseni kuze kube kusihlwa?”
  ton-ton: Pea kuo mamata ʻae tamai ʻi he fono ʻa Mōsese ki he meʻa kotoa pē naʻa
    ne fai ki he kakai, naʻe pehē ʻe ia, “Ko e hā ʻae meʻa ni ʻoku ke fai ki he kakai
    ni? Ko e hā ʻoku ke nofo tokotaha ai pe, pea tuʻu ʻae kakai kotoa pē ʻo ofi kiate
    koe mei he pongipongi ki he efiafi?”
  ces-1613: 'Vida pak test Mojžíšův všecku práci jeho při lidu, řekl: Co jest to,
    což děláš s lidem? Proč ty sám sedíš, a všecken lid stojí před tebou od jitra
    až do večera?'
  eko-eko: 'Wakathi nkhwewe ooniyeevo epile aari owaarettelaaye atthu apale, khuri:
    “Eto onrettaayo niini? Weekhalela-ni atthu ooshi khweemela na khuuzukulela otthowe
    ya supu mpakha makaripi?”'
  eng-WMB: When Moses’ father-in-law saw all that he did to the people, he said, “What
    is this thing that you do for the people? Why do you sit alone, and all the people
    stand around you from morning to evening?”
  tam-TCV: மோசே இஸ்ரயேலருக்குச் செய்யும் எல்லாவற்றையும் கண்ட மோசேயின் மாமன் அவனிடம்,
    “மக்களுக்கு நீ செய்யும் காரியம் என்ன? மக்கள் காலைமுதல் மாலைவரை உன்னைச் சுற்றி
    நிற்க நீ ஏன் தனியாக நீதிபதியாய் இருக்கிறாய்?” என்று கேட்டான்.
  ceb-ULB: Sa dihang nakita sa ugangan nga lalaki ni Moises ang tanang niyang gibuhat
    sa katawhan, miingon siya, “Unsa man kining imong ginabuhat sa katawhan? Nganong
    ikaw lang man ang naglingkod ug ang tanang katawhan nagtindog sa imong atubangan
    gikan sa buntag hangtod sa kagabhion?
  pol-UBG: 'Gdy teść Mojżesza zobaczył wszystko, co on czynił dla ludu, powiedział:
    Cóż to jest, co ty czynisz dla ludu? Dlaczego ty siedzisz sam, a cały lud stoi
    przed tobą od rana aż do wieczora?'
  kyc-kyc: Kwuayamosa Moseseme pyuo kareyamo doko kandapala banya imwange Jetero dokome
    dopa lao piso soo, Emba doo wambu dupwa kando pilini doko akisi? Akipamo emba
    yeelyo pisipala wambu dupwa wamba yangama kako pyaro karo pao yuu kwuanyi reto
    piso soo karamisi? leya.
  urd-GVU: جب یترو نے یہ سب کچھ دیکھا تو اُس نے پوچھا، ”یہ کیا ہے جو آپ لوگوں کے ساتھ
    کر رہے ہیں؟ سارا دن وہ آپ کو گھیرے رہتے اور آپ اُن کی عدالت کرتے رہتے ہیں۔ آپ
    یہ سب کچھ اکیلے ہی کیوں کر رہے ہیں؟“
  deu-1912: 'Da aber sein Schwiegervater sah alles, was er dem Volke tat, sprach er:
    Was ist''s, das du tust mit dem Volk? Warum sitzt du allein, und alles Volk steht
    um dich her von Morgen an bis zu Abend?'
  ntj-ntj: Nyangka Mawutjaku waputjulu nyakulalpi tjapirnu, “Nyaakun ngaapirinypa
    palyara? Kutju-muntan nintipuka nyinarra tjurrkurlmankukitja-tjananya? Nyangka-ya
    ngaralayira ma-mungarrtjirringkula nyuntulakutjunta-ya tjakultjura.”
  kan-2017: ಮೋಶೆಯು ಜನರಿಗಾಗಿ ಮಾಡುತ್ತಿರುವುದೆಲ್ಲವನ್ನು ಮಾವನು ನೋಡಿ ಅವನಿಗೆ, “ನೀನು ಯಾತಕ್ಕೆ
    ಜನರಿಗಾಗಿ ಇಷ್ಟು ಪ್ರಯಾಸ ಪಡುತ್ತಿರುವೆ? ನೀನು ಒಬ್ಬನೇ ನ್ಯಾಯತೀರಿಸುವುದಕ್ಕೆ ಕುಳಿತಿರುವುದೇಕೆ?”
    ಎಂದು ಕೇಳಿದನು.
  ena-ena: Lɨhavɨci Jetɨlo agaŋ igavɨla Mosesɨ hulaŋ iamɨgali agɨladɨ vɨhɨlɨ hihɨla
    hihɨla sibɨla vihadami agasaŋ abami. Nama akɨ saŋ sibɨla agadɨ hɨtɨŋ sɨbaŋ vilanaŋ
    uami. Lɨdanaŋ hulaŋ iamɨgali akape agɨlaŋ ciaŋ hihɨla hihɨla saŋ nadɨ pɨŋ vehavɨlalɨ
    uami. Cimɨdaŋ cimɨdaŋ veve lagulamalama hɨniavɨlalɨ uami. Hɨniavɨdaci hɨfɨlɨdaŋ
    sɨbaŋ lɨdaci nadɨ valavala uavɨlalɨ uami.
  yap-yap: Nap’an ni guy Jethro gubin e tin be rin’ Moses, me fith ni ga’ar, “Go’
    mang e ga be rin’ ni fan ko pi girdi’ ney? Mangfan nma’raggur e ga be pithig e
    oloboch ko girdi’, ni kay gur pired ni yad ba sak’iy ni kadbul nge nep’?”
  hlt-MCSB: Pilnam ham a saii boeih te Moses masae loh a hmuh tih, “Pilnam ham na
    saii hno he mebang lae?Nang namah bueng na ngol vaengah pilnam pum he balae tih
    na taengah mincang lamloh kholaeh hil a pai,” a ti nah.
  mdy-ETH: ዮቴሬ ሙሴ ማዻ ባኮ ቢያ ዛጌስካፓ፦ «ኔ ዎዎይታዖ? ዴራ ኔኤና ጌስታኒ ጌዒ ጉቴፓ ዴንዲ ዒባኒ ሄላንዳኣና ኔ ኮሮይዳ
    ዔቄም፥ ሃያ ባኮ ቢያ ዎይሣ ዓሲ ማዒ ዛጋኒ ዓይጋ ኔ ኔኤሮ ሌሊ ዴዒ ላባይ?» ጌዒ ዖኦጬኔ።
  twi-ASANTE: Mose ase no hunuu brɛ a ɔrebrɛ nnipa no ho no, ɔbisaa no sɛ, “Adɛn enti
    na wopɛ sɛ wo nko ara wodi dwuma kɛseɛ yi a enti nnipa gyina wo so saa ara firi
    anɔpa kɔsi anwummerɛ yi?”
  mwc-mwc: Moses pipiya kairavisi niko wose i wosewosei wai rawana sebarena i kitai
    wai i wona, “Kata awaika kairavina nikosi wose pipiya kairavisi ke wosewosei?
    Ba awaika kairavina kom ikesimi ke bi buibuiya? Ba nikosi pipiya nina didibarai
    si msiri yepo i pom.”
  eng-WEBU: When Moses’ father-in-law saw all that he did to the people, he said,
    “What is this thing that you do for the people? Why do you sit alone, and all
    the people stand around you from morning to evening?”
  bnp-bnp: E Ietro i matai a maki e Moses i rata ge tuhori e huriki, lakea i takia,
    “Ioe o rata hateka a leho ni tuhori e huriki. I navai ioe kunana o ratea a leho
    iea, na tahuna ri valai ri pesi halui ioe na hatelanga i harena na malunga?”
  wal-wal: Muuse bolloi Muusee asaayyo oottiyoobaa ubbaa be7idi, “Neeni ha asaayyo
    oottiyoogee hagee aibee? Asai ubbai maalladoppe doommidi omarssi gakkanaassi ne
    yuushuwan eqqidaashin, neeni nerkka daannadan aissi utta bayadii?” yaagiis.
  spa-PDDPT: 'Al ver el suegro de Moisés todo lo que él hacía para el pueblo, dijo:
    ¿Qué es esto que haces con el pueblo? ¿Por qué te sientas tú solo, y todo el pueblo
    se presenta ante ti desde la mañana hasta llegar la noche?'
  gun-gun: 'Ha''e gui Moisés heta va''e kuery oguereko rã hatyu oexa vy aipoe''i:
    — Mba''exa tu guĩ rami rereko heta va''e kuery? Mba''e re tu ndee anho repenaa
    py reguapy reiny ko''ẽmba''i ramove kuaray oikea peve, ha''e rã heta va''e kuery
    ma opu''ã okuapy nerenonde?'
  agu-BL: 'Yi tilol yi ji'' Moisés yi qui na el i'' tan pujle''n ẍchixo''l yi jun
    c''oloj wunaka''tz, nintzun taltz tetz: —¿Nxac na cẍtzan tan banle''n yi xtxolbila''tz?
    ¿Mbi tzuntz yi achuc atiẍ ẍchiwutz cyakil yi e'' wunake''j tan chibanle''n tane''n,
    nin yi cyetz txiclche'' tu'' tan ach''iwe''n cyakil k''ej? stzun Jetro tetz Moisés.'
  ilo-ULB: Idi nakita ti katugangan ni Moises amin nga inaramidna para kadagiti tattao,
    kinunana, “Ania daytoy nga ar-aramidem kadagiti tattao? Apay nga agtugtugawka
    nga agmaymaysa ket agtaktakder iti aglawlawmo dagiti amin a tattao manipud iti
    bigat agingga iti rabii?”
  kpg-kpg: Jethro ne mmada gi nia mee huogodoo a Moses e hai, ga heeu, “Ma ni aha
    ala e hai kooe gi nia daangada? Goe e aha dela e hai nia maa modogoe gei nia daangada
    e tuu i kinei mai luada gaa tugi di boo belee heeu adu nadau mee?”
  uig-ARA: 'مۇسانىڭ قېينئاتىسى ئۇنىڭ خەلقى ئۈچۈن قىلغان ئىشلىرىنى كۆرگەندە ئۇنىڭدىن:
    ــ سېنىڭ خەلققە قىلىۋاتقان بۇ ئىشىڭ زادى نېمە ئىش؟ نېمىشقا سەن بۇ ئىشتا يالغۇز
    ئولتۇرىسەن، بارلىق خەلق نېمە ئۈچۈن ئەتىگەندىن كەچكىچە سېنىڭ چۆرەڭدە تۇرىدۇ؟ ــ
    دېدى.'
  sus-sus: A bitanyi to a to Munsa naxan birin nabama ɲama bɛ, a naxa a fala a bɛ,
    «I na munse rabafe yi ɲama bɛ? Munfe ra kiiti wali birin dɔxɔxi i keren nan xun
    ma kelife gɛɛsɛgɛ han nunmare?»
  pon-2006: Ni Sedro eh tehkada mehkoaros me Moses wiewiahiong aramas ako, e ahpw
    idek reh, “Dahme komw wiewiahiong aramas akan? Dahme komw kelehpw wiewiahki soahng
    pwukat koaros, aramas akan ahpw kin kesikesihnen awiawih wasaht sang nimenseng
    lel nin soutik pwe re en kin ale kaweid sang rehmwi?”
  ksd-ksd: 'Ma ba nimu i Moses i ga gire ra lavur magit ba i ga varvakai me pire ra
    tarai, i ga biti: Ava go ra magit u varvakai me pire ra tarai? Ta ra ava u ki
    varkolono ma ra tarai dia tur kikil u, i tur pa ia ra malana ma i tuk tar ta ra
    ravian?'
  tur-YTC: 'Moşe''nin kayınpederi onun halka yaptıklarını görünce şöyle dedi: “Halk
    için yaptığınız bu şey nedir? Neden tek başına oturuyorsun ve bütün insanlar sabahtan
    akşama kadar senin etrafında duruyor?”'
  grc-BRENT: Καὶ ἰδὼν Ἰοθὸρ πάντα ὅσα ποιεῖ τῷ λαῷ, λέγει, τί τοῦτο ὃ σὺ ποιεῖς τῷ
    λαῷ; διατί σὺ κάθησαι μόνος, πᾶς δὲ ὁ λαὸς παρέστηκέ σοι ἀπὸ πρωΐθεν ἕως δείλης;
  ind-AYT: Ketika ayah mertua Musa melihat semua yang dilakukannya terhadap bangsa
    itu, dia bertanya, “Apakah yang telah kamu lakukan terhadap bangsa ini? Mengapa
    kamu sendiri yang duduk sedangkan seluruh bangsa itu berdiri di hadapanmu dari
    pagi sampai sore?”
  nya-nya: Mpongozi wa Mose ataona zonse zimene iye amawachitira anthu anati, “Nʼchiyani
    chimene mukuwachitira anthuwa? Nʼchifukwa chiyani mulipo nokha woweruza, pamene
    anthu onsewa ayimirira kuyambira mmawa mpaka madzulo?”
  hrv-hrv: 'Vidjevši Mojsijev tast sav trud što ga on za narod čini, rekne mu: “Što
    to imaš toliko s narodom? I zašto ti sam sjediš, a sav narod stoji oko tebe od
    jutra do mraka?”'
  mps-mps: Jetrogo Mosesgo te sę dabe eyu, te we bidi dabe augwali tau sabo sulama,
    tama agai Mosesbolo te tiwai po wai, “Tegoba. Nago te we bidi tau sabo sę hauwa
    mu ebao. Magi baso nagaduba deligo naga nago te po tų odobo sę dabe ebo dawe?
    Suao, tigidali we bidi kigamu nage dali po wainogo asali, tama augwali dolayu,
    tonalubadi, be pio ebao. Magi baso nago tama tibawe?” wali.
  tpi-tpi: Jetro i lukim ol dispela samting Moses i mekim bilong helpim ol manmeri,
    na em i tokim Moses olsem, “Olaman. Yu mekim planti tumas wok bilong helpim ol
    manmeri. Bilong wanem yu wanpela tasol i mekim dispela wok? Lukim olgeta manmeri
    i kam long moningtaim bilong toktok wantaim yu, na ol i sanap na wet i stap inap
    long apinun. Bilong wanem yu mekim olsem?”
  dan-1931: 'Men da Moses'' Svigerfader så alt det Arbejde, han havde med Folket,
    sagde han: “Hvad er dog det for et Arbejde, du har med Folket? Hvorfor sidder
    du alene til Doms, medens alt Folket står omkring dig fra Morgen til Aften?”'
  vie-OVCB: 'Giê-trô thấy thế, hỏi Môi-se: “Con làm gì mà ngồi một mình, còn dân phải
    đứng đợi từ sáng đến tối thế?”'
  guj-2017: મૂસા લોકો માટે જે કંઈ કરતો હતો તે સઘળું મૂસાના સસરાએ જોયું, તેથી તેણે
    મૂસાને કહ્યું, “લોકોના માટે તું આ શું કરે છે? ન્યાયાધીશ તરીકે તું એકલો બેસે છે
    અને આટલા બધા લોકો તારી પાસે સવારથી સાંજ સુધી આવીને ઊભા રહે છે! તેનું શું કારણ
    છે?”
  pon-2006A: Ni Sedro eh tehkada mehkoaros me Moses wiewiahiong aramas ako, e ahpw
    idek reh, “Dahme komw wiewiahiong aramas akan? Dahme komw kelehpw wiewiahki soahng
    pwukat koaros, aramas akan ahpw kin kesikesihnen awiawih wasaht sang nimenseng
    lel nin soutik pwe re en kin ale kaweid sang rehmwi?”
  por-BRBSL: 'Quando o sogro de Moisés viu tudo o que ele fez ao povo, ele disse:
    “O que é isso que você faz pelo povo? Por que você se senta sozinho, e todo o
    povo fica ao seu redor de manhã à noite”?'
  aly-aly: Jethro-el arek, Moses rarl alakenh angka arratyilenh. Ra angkek, “Nthakenh
    nga irreyelan? Ilekek ntwa angka arratyileyel amentelan, aleth-antey ngenh ayernem,
    ingwepenh-they atwerrpek-atwety ingkerrenhel?”
  cth-cth: Mosi ni taminaw koe a sak e naw pueng hah a masei ni a hmu navah, hete
    taminaw koe bangtelamaw na sak Nang ni nama dueng na tahung teh taminaw pueng
    teh amom hoi tangmin lah totouh na hmalah bangkongmaw ao awh, telah atipouh.
  twi-twi: Mose ase no huu brɛ a ɔrebrɛ nnipa no ho no, obisaa no se, “Adɛn nti na
    wopɛ sɛ wo nko ara wudi dwuma kɛse yi a enti nnipa gyina wo so saa ara fi anɔpa
    kosi anwummere yi?”
  hlt-hlt: Pilnam ham a saii boeih te Moses masae loh a hmuh tih, “Pilnam ham na saii
    hno he mebang lae?Nang namah bueng na ngol vaengah pilnam pum he balae tih na
    taengah mincang lamloh kholaeh hil a pai,” a ti nah.
  tbz-SIM: 'Kòo cɔ̀kùu yɑ̀ dɛ̀ɛ̀ dɔ̀ɔ̀ri kóò bekɛ kɛ dɔ̀: A dɔɔri bɑ? Dɛ̀ yĩ́mɛ kɑ̀ɑ
    kɑ̀ri ɑmɑ́ɑ̀ kɛ̀ bɛnìtìbɛ̀ dɑ murí, dikṹnweńnì nɛ̀ kuyuokoo.'
  msy-2020: Ezɨ Jetro, Moses gumazamizibar akurvazir araziba, bar dar gara, egha kamaghɨn
    Moses mɨgei, “Maning, gua uaningra ingangarir avɨribar gumazamizibar akurvaghasa
    dagh ami. Nɨ uabɨra ingangarir kam damuan markɨ. Nɨ gan, nɨ osɨmtɨziba akɨra aperaghavɨra
    iti gumazamiziba mɨzaraghara iza nɨ ko mɨkɨmasa, nɨ mɨzua tuivighav ikia, ghua
    aruem gɨfa.”
  azb-azb: 'Qayınatası Musanın xalq üçün nə etdiyinə baxıb dedi: «Nə üçün bu xalqa
    belə edirsən? Niyə sən tək oturursan və bütün xalq səhərdən axşamadək ətrafında
    dayanıb gözləyir?»'
  eng-DBY: And Moses' father-in-law saw all that he did with the people, and said,
    What is this thing which thou art doing with the people? why dost thou sit alone,
    and all the people are standing by thee from morning to evening?
  hin-2017: यह देखकर कि मूसा लोगों के लिये क्या-क्या करता है, उसके ससुर ने कहा, “यह
    क्या काम है जो तू लोगों के लिये करता है? क्या कारण है कि तू अकेला बैठा रहता है,
    और लोग भोर से साँझ तक तेरे आस-पास खड़े रहते हैं?”
  wol-KYG: 'Gorob Musaa gis mboolem la Musaa di defal mbooloo ma. Mu ne ko: «Waaw,
    ni ngay jëflanteek nit ñi nag? Lu tax ngay toog, di àtte yaw rekk, mbooloo mépp
    wër la, suba ba ngoon?»'
  swp-swp: Huiana wa Mose bosiana ie ita saha eo saha i ginauridi tatao enadi, i ene,
    “Saha ina u ginauri tatao enadi? Paana saha oabom ue bawa eo tatao se torohetaiirim
    maratomtom eai i lau e maimailahi?”
  bjr-bjr: Yeetaroofa Mooseena kadaapirirana qafamaseenoo maaqi qimaseenoo Mooseena
    qimaminau. Anee nanaree aneennaraa maa saikausa auqaidanee. Faiqí anaasee kananaana
    kootirara ani marida rakisi mariafanoo eendidanoo.
  eng-YLT: and the father-in-law of Moses seeth all that he is doing to the people,
    and saith, 'What [is] this thing which thou art doing to the people? wherefore
    art thou sitting by thyself, and all the people standing by thee from morning
    till evening?'
  kne-kne: Idi inilan katogangan Moses din amin ay am-amagena para sin kaipoipogaw,
    kanana, “Ay maney pay sas am-amagem para sin ipogaw. Apay dedan ay es-esam yan
    manlogi sin agsapa engganas malabi ay waday mangikamang si kaso dan sik-a?”
  wat-wat: Tovanama Yeteno i kitiya Mosese iba matatafuna i savisaviviniya namoḡa
    fasisiyai, i iyaviya i bwaduwa, “Avamasi nofe ku fufufuniya namoḡa fasisiyai?
    Namaise yo savivina nofe ku ookeyei, eyo namoḡa matatafusi nuwabuni si misimisini
    kana nivaniva nuwabuna?”
  bzd-NTPO: 'E'' ko̱s sué̱ Moisés nua̱ki tö ta̱ ichéitö Moisés a̱: —¿Ì wamblök be''
    tso'' ie''pa ta̱? Be'' ë̀ e̱'' tkése̱r ie''pa shu̱lök ta̱ ie''pa iëte̱r ñië be''
    panuk.'
  eng-WYC-2017: And when his ally had seen this, that is, all things which he did
    in the people, he said, What is this that thou doest in the people? why sittest
    thou alone, and all the people abideth thee from the morrowtide till to eventide?
  eng-WMBB: When Moses’ father-in-law saw all that he did to the people, he said,
    “What is this thing that you do for the people? Why do you sit alone, and all
    the people stand around you from morning to evening?”
  urd-GVH: जब यितरो ने यह सब कुछ देखा तो उसने पूछा, “यह क्या है जो आप लोगों के साथ
    कर रहे हैं? सारा दिन वह आपको घेरे रहते और आप उनकी अदालत करते रहते हैं। आप यह सब
    कुछ अकेले ही क्यों कर रहे हैं?”
  rug-rug: Meke sipu dogori e Zetoro sari doduru tinavete saripu taveti e Mosese,
    si nanasa guahe si asa, “Nasa sari doduru tinavete hire, saripu korapa taveti
    goi tadi na tie? Na vegua ke tavete eke betoi goi telemu sari doduru, meke sari
    na tie si korapa turu tani, meke tepa nigo tinokae, podalae munumunu meke kamoa
    boṉi?”
  gaz-gaz: Abbaan niitii isaas yommuu waan Museen sabaaf hojjetu hunda argetti, “Wanni
    ati sabaaf hojjettu kun maali? Ati maaliif kophaa kee teessee sabni kun immoo
    ganamaa hamma galgalaatti naannoo kee dhadhaabata?” jedhe.
  fra-LSG: 'Le beau-père de Moïse vit tout ce qu’il faisait pour le peuple, et il
    dit: Que fais-tu là avec ce peuple? Pourquoi sièges-tu seul, et tout le peuple
    se tient-il devant toi, depuis le matin jusqu’au soir?'
  gnn-gnn: Bala ŋayi Mawtjitjkalanydja ŋapipi'mirriŋuyu nhäŋalana ŋanya, ŋunhi ŋayi
    yukurrana djäma mirithirri yindi, wirrki wal'ŋu ŋayi yukurrana djäma. Bala ŋayi
    waŋana ŋanya Mawtjitjnha bitjarrana, “Nhäku warray nhe yukurra nhinanydja nhepinydja
    waŋganydja dhuwala, guŋga'yun yukurra yolŋu'‐yulŋunhanydja bitjan liŋgu walu‐ŋupan?”
  yal-yal: Musa yi naxan birin ligama yamaan xa, a bitanna to na to, a yi a fala,
    a naxa, “Nanfe ito ra, i naxan ligama yamaan xa? Nanfera i kedenna kitin sama,
    yamaan birin yi ti i yɛtagi, keli xɔtɔnni han ɲinbanna ra?”
  haw-1868: A ike ka makuahonowaikane o Mose i na mea a pau ana i hana'i i kanaka;
    alaila, olelo ae la ia, Heaha keia mea au e hana nei i kanaka? No ke aha la e
    noho oe, o oe wale no, a ku mai la na kanaka a pau imua ou, mai ke kakahiaka mai
    a ahiahi?
  arb-NAV: 'فَلَمَّا رَأَى حَمُو مُوسَى جَمِيعَ مَا يَقُومُ بِهِ لِلشَّعْبِ قَالَ
    لَهُ: «مَا هَذَا الَّذِي تَصْنَعُهُ لِلشَّعْبِ؟ وَلِمَاذَا تَجْلِسُ وَحْدَك لِلْقَضَاءِ،
    بِيْنَمَا يَظَلُّ جَمِيعُ الشَّعْبِ وَاقِفاً لَدَيْكَ مِنَ الصَّبَاحِ إِلَى الْمَسَاءِ؟»'
  ewe-ewe: Esi Mose to kpɔ ɣeyiɣi si ʋɔnudɔdrɔ̃ la xɔna nɛ la, egblɔ nɛ be, “Nu ka
    ta nèle agbagba dzem be ye ɖeka yeawɔ nu siawo katã, le esime amewo le tsitre
    le afi sia ŋkeke blibo la katã be nàkpe ɖe yewo ŋuti?”
  eng-LEE: And the father-in-law of Moses saw all that he did to the people; and he
    said, What is this thing that thou doest to the people? why sittest thou thyself
    alone, and all the people standeth around thee from morning until evening?
  asm-FB: মোচিয়ে লোকসকললৈ কৰা সকলো কাৰ্য দেখি তেওঁৰ শহুৰেকে তেওঁক ক’লে, “তুমি লোকসকলৰ
    সৈতে এয়া কি কাৰ্য কৰিছা? তুমি কিয় অকলে বহি থাকা, আৰু লোকসকল ৰাতিপুৱাৰ পৰা সন্ধ্যালৈকে
    তোমাৰ চাৰিওফালে থিয় হৈ থাকে?”
  sus-A: عَ بِتَنيِ تٌ عَ تٌ مُنسَ نَشَن بِرِن نَبَمَ حَمَ بّ، عَ نَشَ عَ قَلَ عَ
    بّ، «عِ نَ مُنسٍ رَبَقٍ يِ حَمَ بّ؟ مُنقٍ رَ كِيتِ وَلِ بِرِن دْشْشِ عِ كٍرٍن
    نَن شُن مَ كٍلِقٍ فّيسّفّ هَن نُنمَرٍ؟»
  fra-SBL: 'Lorsque le beau-père de Moïse vit tout ce qu''il faisait au peuple, il
    dit : « Qu''est-ce que c''est que cette chose que tu fais pour le peuple ? Pourquoi
    t''assieds-tu seul, alors que tout le peuple se tient autour de toi du matin au
    soir ? ».'
  hbo-hbo: וַיַּרְא֙ חֹתֵ֣ן מֹשֶׁ֔ה אֵ֛ת כָּל־אֲשֶׁר־ה֥וּא עֹשֶׂ֖ה לָעָ֑ם וַיֹּ֗אמֶר
    מָֽה־הַדָּבָ֤ר הַזֶּה֙ אֲשֶׁ֨ר אַתָּ֤ה עֹשֶׂה֙ לָעָ֔ם מַדּ֗וּעַ אַתָּ֤ה יֹושֵׁב֙
    לְבַדֶּ֔ךָ וְכָל־הָעָ֛ם נִצָּ֥ב עָלֶ֖יךָ מִן־בֹּ֥קֶר עַד־עָֽרֶב׃
  eng-WYCLIFFE: And whanne `his alie hadde seyn this, that is, alle thingis `whiche
    he dide in the puple, he seide, What is this that thou doist in the puple? whi
    sittist thou aloone, and al the puple abidith fro the morewtid til to euentid?
  pjt-pjt: Ka Tjitjaṟulu nyangangi Mosenya aṉangu tjuṯangka puḻkaṟa waṟkarinyangka
    munu paluṟu wangkangu, “Nyaa nyangatja nyuntu nyinara palyaṉi aṉangu tjuṯaku?
    Nyaaku nyuntu kutjungku alatjiṯun nyinara ngurkantaṟa tjukaṟuruṉi, ka nyanga aṉangu
    tjuṯa rawa mulapa paṯaṟa ngaṟanyi tjana ngapartji nyuntula wangkanytjikitja?”
  cwe-cwe: Yesilo mkoi wa Musa viyawonile mbuli zose Musa ziyawatendele Waisilaili,
    kamuuza, “Chino choni chouwatendela wanhu? Habali kolamula nhaguso wiidumwe kuno
    wanhu wano wose wakuzunguluka kulawa imitondo mbaka ichigulogulo?”
  bgs-bgs: Tô ikakita tô ugang i Moises katô langun ka áglumun i Moises, igkagi sikandin,
    na mà din, “Manan ka sikuna dád tô gusay katô langun manubù? Ánnà nángngà ni!
    Igangat dan katô kósay nu kandan tikud tun ta sállám sippang ka ágkasalláp tô
    álló!”
  kik-kik: Rĩrĩa mũthoni-we onire wĩra ũrĩa wothe Musa aarutagĩra andũ, akĩmũũria
    atĩrĩ, “Nĩ wĩra ũrĩkũ ũyũ ũrarutĩra andũ aya? Nĩ kĩĩ gĩgũtũma ũrute wĩra wa gũtuithania
    ciira ũrĩ o wiki, nao andũ aya othe matindage marũngiĩ magũthiũrũrũkĩirie kuuma
    rũciinĩ nginya o hwaĩ-inĩ?”
  fra-NCL: 'Le beau-père de Moïse, voyant tout ce qu’il faisait pour le peuple, dit :
    « Que fais-tu là pour ces gens ? Pourquoi sièges-tu seul, et tout le peuple se
    tient-il devant toi depuis le matin jusqu’au soir ? »'
  cek-AK: Mosi mah kaminawk nuiah sak ih hmuen to amsae mah hnuk naah, kawbang maw
    kaminawk nuiah hae tiah hmuen hae na sak? Tikhoe kaminawk loe akhawnbang hoi duembang
    khoek to na taengah anghnut o moe, nangmah bueng lok na caek loe? tiah a naa.
  xla-xla: Yia꞉ta epammha꞉ha꞉lati Moses ya꞉ doko Yetlota koko i natipame ya꞉ watle
    epo atlaiyo, “Wa꞉ opa hapuloma iwolo natine. Yia꞉ alila hapuloma wa꞉ dla puame
    alupo koko gladlowedeme utulalati kotiyapo tame tamila꞉la dla gude demha꞉ha꞉po.
    Epapedeme wa꞉ adipalati mowolo koko iye hamhalema꞉?” diyo.
  cuk-cuk: 'Jetro dakargu, Moisés arbaed-dummad imake, Moisésʼga sogded: —¿Ar ibiga
    be bela we-arbaed be imake? Emide, dulemar bese wakudaryalaba iirmakmai osedoddamalad.
    ¿Ar ibiga bebi walagwen we-dulemarga be igar naboge?'
  uig-CYR: 'Мусаниң қейинатиси униң хәлқи үчүн қилған ишлирини көргәндә униңдин: —
    Сениң хәлиққә қиливатқан бу ишиң зади немә иш? Немишкә сән бу ишта ялғуз олтирисән,
    барлиқ хәлиқ немә үчүн әтигәндин кәчкичә сениң чөрәңдә туриду? — деди.'
  pma-pma: Navong Setro les tounah vasi koa Mosis mumoni, visi vit, “?Komul komumon
    sa en meatin keil? ?Vensa komul korondan keik sasom enges, ka meatin keil amul
    umai amulomal avahisuk ven rendemien onom en visokon va rokol vongien?”
  tel-2017: ప్రజల విషయంలో మోషే చేస్తున్నదంతా యిత్రో చూశాడు. అతడు మోషేతో “నువ్వు ఈ
    ప్రజలకు చేస్తున్నదేమిటి? ఉదయం నుండి సాయంత్రం దాకా నువ్వొక్కడివే తీర్పరిగా కూర్చుని
    ఉంటే మిగిలిన వాళ్ళంతా నీ చుట్టూ నిలబడి ఉండడం ఏమిటి?” అని అడిగాడు.
  hat-BSA: 'Alò, lè bòpè Moïse la te wè tout sa ke li te fè pou pèp la, li te di:
    “Kisa ke w ap fè pou pèp la konsa la a? Poukisa ou chita ou sèl ou tankou jij,
    e tout pèp la kanpe antoure ou soti nan maten, rive jis aswè?”'
  bxh-bxh: '@see-verse:EXO.018.013'
  kos-kos: Ke Jethro el liye ma nukewa Moses el oru nu sin mwet uh, el siyuk, “Meawin
    kom oru nu sin mwet uh inge? Efu ku kom mukena oru ma inge, ke mwet uh tu inge
    lotutang nwe ke fongeni soano pacl lalos yurum?”
  hbo-WLC: וַיַּרְא֙ חֹתֵ֣ן מֹשֶׁ֔ה אֵ֛ת כָּל־אֲשֶׁר־ה֥וּא עֹשֶׂ֖ה לָעָ֑ם וַיֹּ֗אמֶר
    מָֽה־הַדָּבָ֤ר הַזֶּה֙ אֲשֶׁ֨ר אַתָּ֤ה עֹשֶׂה֙ לָעָ֔ם מַדּ֗וּעַ אַתָּ֤ה יוֹשֵׁב֙
    לְבַדֶּ֔ךָ וְכָל־הָעָ֛ם נִצָּ֥ב עָלֶ֖יךָ מִן־בֹּ֥קֶר עַד־עָֽרֶב׃
  ibo-ibo: Ọgọ Mosis hụrụ ihe niile ọ na-emere ndị mmadụ, nke a mere na ọ jụrụ, “Gịnị
    bụ ihe nke a ị na-emere ndị a? Gịnị mere i ji nọdụ ala naanị gị, ndị a niile gbaa
    gị gburugburu malite nʼụtụtụ ruo nʼanyasị?”
  ory-ory: ସେତେବେଳେ ମୋଶା ଲୋକମାନଙ୍କ ବିଷୟରେ ଯାହା ଯାହା କଲେ, ତାଙ୍କର ଶ୍ୱଶୁର ତାହା ଦେଖି କହିଲେ,
    “ତୁମ୍ଭେ ଲୋକମାନଙ୍କ ପ୍ରତି ଏ କିରୂପ ବ୍ୟବହାର କରୁଅଛ? ତୁମ୍ଭେ କାହିଁକି ଏକାକୀ ବସ ଓ ସମସ୍ତ
    ଲୋକ ପ୍ରଭାତଠାରୁ ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭ ଚାରିଆଡ଼େ କାହିଁକି ଠିଆ ହୋଇ ରହନ୍ତି?”
  chk-chk: Iwe, lupwen semen pwülüen Moses a küna meinisin mine Moses a föri fän iten
    ekewe aramas, a aisini, “Met ei ka föri fän iten ekewe aramas? Pwota ka mot akaleman
    le eäni kapwüng, nge ekewe aramas ra ütä ünükum seni lesosor tori lekuniol?”
  rop-rop: Wal wen Jethro bin luk Mosis bin dum lagijat imselp, imbin askim im, “Wotfo
    yu dumbat lagijat blanga dislot pipul? Wotfo yu dumbat miselp? Ola pipul jandap
    brom ailibala raidap sangodan blanga tok langa yu.”
  ukr-1871: 'І бачив тесть Мойсеїв усе, що він чинив з людьми, та й каже: Що се таке
    ти коїш із людьми? Про що седиш сам, а всї люде стоять коло тебе з ранку та й
    до вечора?'
  bch-bch: Be Moses ilaoa Ietro igera danga toa ngada oa Moses ikakado ngan luanga
    gid panua ta ikeo, “Kadonga toa eao kakado ngan gid panua toa ne madongan? Eao
    kamado kekelego patutui posanga ngan gid? Gera, gid panua toa ne timadmadid be
    tisangasanga go gaisala ga irangrang ngan lailai.”
  deu-1951: 'Als aber Moses Schwiegervater alles sah, was er mit dem Volke tat, sprach
    er: Was machst du dir da für Umstände mit dem Volk? Warum sitzest du allein, und
    alles Volk steht um dich her vom Morgen bis zum Abend?'
  eng-JPS: 'And when Moses'' father-in-law saw all that he did to the people, he said:
    ''What is this thing that thou doest to the people? why sittest thou thyself alone,
    and all the people stand about thee from morning unto even?'''
  srp-1865: 'A tast Mojsijev gledajuæi sve šta radi s narodom, reèe: šta to radiš
    s narodom? zašto sjediš sam, a vas narod stoji pred tobom od jutra do veèera?'
  lug-lug: Mukoddomi we bwe yalaba Musa bye yali akolera abantu, n’amugamba nti, “Kiki
    kino ky’okola? Lwaki olamula bw’omu, abantu bano bonna ne bayimirira okukwetooloola
    okuva ku nkya okutuusa akawungeezi?”
  heb-heb: וירא חתן משה את כל אשר הוא עשה לעם ויאמר מה הדבר הזה אשר אתה עשה לעם מדוע
    אתה יושב לבדך וכל העם נצב עליך מן בקר עד ערב׃
  ben-IRV: তখন লোকদেরকে মোশি যা যা করছেন, তাঁর শ্বশুর তা দেখে বললেন, “তুমি লোকদের
    উপর এ কেমন ব্যবহার করছ? কেন তুমি একা বসে থাক, আর সমস্ত লোক সকাল থেকে সন্ধ্যা পর্যন্ত
    তোমার কাছে দাঁড়িয়ে থাকে?”
  pan-pan: ਜਦ ਮੂਸਾ ਦੇ ਸੌਹਰੇ ਨੇ ਉਹ ਸਭ ਕੁਝ ਜੋ ਉਸ ਨੇ ਪਰਜਾ ਨਾਲ ਕੀਤਾ ਵੇਖਿਆ ਤਾਂ ਆਖਿਆ, ਇਹ
    ਕੀ ਗੱਲ ਹੈ ਜੋ ਤੂੰ ਪਰਜਾ ਨਾਲ ਕਰਦਾ ਹੈਂ? ਤੂੰ ਕਿਉਂ ਇਕੱਲਾ ਬੈਠਦਾ ਹੈਂ ਅਤੇ ਸਾਰੀ ਪਰਜਾ ਸਵੇਰ
    ਤੋਂ ਸ਼ਾਮ ਤੱਕ ਤੇਰੇ ਅੱਗੇ ਖੜੀ ਰਹਿੰਦੀ ਹੈ?
  tkr-tkr: 'Mısayne abatteyk''le mang''vee milletık ha''an g''acumee, eyhen: – Ğu
    hucoone milletık ha''a? Nya''a ğu sayrena məhkama ha''a, nya''a manimeen millet
    yiğne hiqiy-alla miç''eediyle exhalqamee iliyk''ar axu?'
  mya-JVB: မောရှေ သည် လူ များတို့အား ပြု သမျှ ကို ယောက္ခမ မြင် လျှင် ၊ ဤ လူ များတို့အား
    ပြု သောအမှု အဘယ် သို့နည်း။ သင် သည် တယောက်တည်းထိုင် လျက် ၊ လူ အပေါင်း တို့သည် နံနက်
    မှစ၍ ညဦး တိုင်အောင် သင့် ရှေ့ မှာ အဘယ် ကြောင့်နေ ရကြသနည်းဟု ဆို ၏။
  tte-O: Saugana Yetolo Mosese ana paisowa meuloina igitai ineliyan, “Tawae kaiwena
    ginauli meuloina bwaitete uginaginauli tomo kaiweli? Tomo sibaibaiwa simiyamiya
    malala mena kanasiga iboniyai sisanasana yatala kaiwena na kowa kubomamo ali yatala
    kupaipaisowai.”
  tbg-tbg: Mintuvaro vira airaaviva vi kaiqara tavero Mosirara tiharo, Are nantiharae
    nenaraa vaihara toqaqihaira uva iriqira vivira vuru entama kaaro? tiro.
  hmo-hmo: Ietero, Mose ena ravana ese inai kara ibounai ia itaia neganai ia nanadaia,
    ia gwau, “Inai oi karaia taunimanima dekenai ena anina be dahaka? Badina dahaka
    oi sibona oi helai, bona taunimanima ibounai oiemu vairana dekenai idia gini noho
    daba ia lao bona hanuaboi?”
  urd-urd: और जब मूसा के ससुर ने सब कुछ जो वह लोगों के लिए करता था देख लिया तो उससे
    कहा, “यह क्या काम है जो तू लोगों के लिए करता है? तू क्यूँ आप अकेला बैठता है और
    सब लोग सुबह से शाम तक तेरे आस — पास खड़े रहते हैं?”
  rus-SYN: 'И видел Иофор, тесть Моисеев, все, что он делает с народом, и сказал:
    что это такое делаешь ты с народом? для чего ты сидишь один, а весь народ стоит
    пред тобою с утра до вечера?'
  bqc-SIM: 'Kɛ́ Mↄizi ã̀nsue yã́ pↄ́ àlɛ kɛnɛ́ è píi, ↄ̃ à aà là à mɛ̀: Bↄ́
    ńlɛ kɛ ń gbɛ̃́ɛ beeↄ màai? Bↄ́yãi ńlɛ yã́kpalɛkɛnɛ́ ndo, gbɛ̃́pii kálɛanzi
    za kↄↄ e oosii?'
  tcz-CHONGTHU: Mose nupa pan, hitia mipiho chung'a athilbol amudoh phat'in aman Mose
    heng'a aseijin, “Hiche laimunna hi ipi mong mong tongdoh inge nati ham? Ipi bol
    mong inge natia jingkah'a kipat nilhah lamchangeiya mipiho hi nahiti din sah hitam?”
    ati.
  mar-mar: मोशे लोकांसाठी काय काय करतो ते इथ्रोने पाहिले तेव्हा तो म्हणाला, “तू लोकांबरोबर
    जे हे करतोस ते काय आहे? तू एकटाच न्यायनिवाडा करण्यासाठी बसतोस आणि सकाळपासून संध्याकाळपर्यंत
    सर्व लोक तुझ्याभोवती उभे राहतात ते का?”
  soq-soq: Moses nemonapa me dewa uduudu apana baibu dewasadio ewene wanase, “Dima
    baiwa dewa ema uduudu e dewamoiana apana baibu? Dima baiwa nola ema eba os dewasaiano
    ita apana tadinaida eneio alene rawileide, mo menamodia e gagalou etaa?”
  qub-qub: 'Moisés imanöpis Israelcunata arriglaycajta ricar suyrun Jetroga niran:
    «¿Imanirtaj gam japallayquega runacuna quijacushanta arriglanqui? Gam cajman tutapita
    tardicama runacuna shamuptin timpuyqui manami aypangachu llapanta arriglanayquipaj.»'
  bqp-bqp: 'Kũ Musa anzure yã kũ àtɛn kɛńnɛ è pínki, akũ à a là à pì: Bↄ́n ntɛn
    kɛ kũ gbɛ̃ dínↄ lɛɛ? Bↄ́yãi ntɛn yãkpatɛ kɛńnɛ ndo, gbɛ̃ sĩnda pínki katɛnanyĩ
    zaa kↄnkↄ ari ↄkↄsii?'
  hat-hat: 'Lè Jetwo, bòpè Moyiz la, wè kalite travay di sa a Moyiz t''ap fè pou kò
    l'' pou pèp la, li di l'' konsa: -Kisa w''ap fè konsa ak pèp la? Poukisa pou pèp
    la kanpe devan ou depi maten jouk aswè, epi se ou menm ki chita la pou kont ou
    ap rann jijman?'
  eng-BSB: When his father-in-law saw all that Moses was doing for the people, he
    asked, “What is this that you are doing for the people? Why do you sit alone as
    judge, with all the people standing around you from morning till evening?”
  tod-tod: 'Nii kpein Moize kɛɛni nuɓusɛiti bɛ, nɛkoi naa ɠaani, é ɠɛ ma: «Lee ɠa
    è kɛɛzu niima nuɓusɛiti bɛ? Lee vaa zu è zeizu ɗa ɠila, nuɓusɛiti kpein ti loni
    è ɠakala, é zo sobui ma, eyɛsu kpɔkɔi zeeli?»'
  eng-WEBPB: When Moses’ father-in-law saw all that he did to the people, he said,
    “What is this thing that you do for the people? Why do you sit alone, and all
    the people stand around you from morning to evening?”
  kbq-kbq: E'inahu'zama Mosese'ma vahe'mokizmima hunezmantegeno, nenemo Jetro'a negeno
    amanage hu'ne, nankna'za ama vahe'mofona hunezmantane? Na'a agafare kagrakera
    mani'nenka nanekea refko nehankeno, ama vahe'mo'za oti'za mani'nazageno vuno kinaga
    omenese?
  nhe-BL: 'Huajca quema Jetro imontat Moisés quiitac nochi nopa tequitl tlen Moisés
    iselti quichihuayaya iniixpa nopa israelitame, quiilhui: ―¿Tlaque tiquinchihuilía
    ni tlacame? Ax cuali para san ta timosehuía para titetlajtolsencahuas huan nochi
    inijuanti se tonal moquetztoque.'
  bus-bus: 'Kɛ̀ Musa anzure yã kɛ̀ èe kɛɛńnɛ è píngi, ben à à là à bè: Bↄ́n nɛ́ɛ
    kɛɛ kↄ̃n gbɛ̃ kɛ̀nↄ lɛɛ? Bↄ́yãnzi nɛ́ɛ yãkpaɛ kɛɛńnɛ ndo, baade píngi káɛnzi
    zaa kↄngↄ ai uusiɛ?'
  gub-BL: Tatyw wexak ma'e teko wanupe Moizez hemiapo kwer paw a'e. Hexak mehe uze'eg
    nezewe izupe. — Màràzàwe tuwe erezapo agwer ma'e neremiaihu wanupe. Xo ne zo ereiko
    pureruze'eg ma'e romo wanupe. Teko tetea'u upyta xe neruwake wà, izi'itahy wà,
    te kwarahy heixe mehe wà, i'i izupe.
  eng-DRA: 'And when his kinsman had seen all things that he did among the people,
    he said: What is it that thou dost among the people? Why sittest thou alone, and
    all the people wait from morning till night.'
