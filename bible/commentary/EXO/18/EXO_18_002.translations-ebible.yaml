verse: EXO.018.002
translations:
  mal-C: മോശ തന്റെ ഭാര്യയായ സിപ്പോറയെ മടക്കി അയച്ചിരുന്നു. അദ്ദേഹത്തിന്റെ അമ്മായിയപ്പനായ
    യിത്രോ അവളെയും
  deu-TKW: nahm Jethro, der Schwiegervater Moses, Zipora, das Weib Moses, - er hatte
    sie zurückgesandt -
  lin-lin: Jetro amemaki Sefora, mwasi ya Moyize, oyo ye Moyize azongisaki nanu epai
    ya baboti na ye,
  eng-LSV: and Jethro, father-in-law of Moses, takes Zipporah, wife of Moses, after
    her parting,
  eng-GNV: Then Iethro the father in lawe of Moses, tooke Zipporah Moses wife, (after
    he had sent her away)
  eng-WEBSTER: Then Jethro, Moses's father-in-law, took Zipporah Moses's wife, after
    he had sent her back,
  nhw-BL: 'Moisés quititlantoya isihua, Séfora, ma yohui ichaj quema quinmanahuiyaya
    nopa israelitame. Huan Jetro imonta Moisés sempa quiselijtoya iichpoca ininhuaya
    iome conehua. Se tlen nopa coneme itoca eliyaya Gersón. (Gersón quinequi quiijtos
    “seyoc tlali ejquetl”.) Quej nopa Moisés quitocaxti pampa quiijtojtoya: “Nielqui
    nise seyoc tlali ejquetl ipan se tlali catli amo niquiximati”.'
  swh-ONEN: Baada ya Mose kumrudisha mkewe Sipora, Yethro baba mkwe wake alimpokea
  bba-bba: Mɑ u seewɑ u dɑ Mɔwisin mi kɑ Mɔwisin kurɔ Seforɑ kɑ win bibu yiru be u
    rɑɑ deri wi, Yetoron mi. N deemɑ, ye Mɔwisi u bii be mɑrɑ, u turo yĩsiru kɑ̃ Gɛɛsɔmu
    yèn sɔ̃ u wɑ̃ɑ tem tukumɔ u kɑ nùn mɑrɑ.
  eng-KJVCPB: then Jethro, Moses’ father in law, took Zipporah, Moses’ wife, after
    he had sent her back,
  mpx-mpx: He valila Mosese lagona Sipola alonau natunau bolau eluwa i patunal hi
    sikal yawana elana ge i matahikagil.
  luo-luo: Bangʼ ka Musa ne oseriembo chiege ma Zipora, jaduongʼne Jethro norwake
  meu-meu: Bena Mose ese adavana e siaia oho murinai, Mose ravana, Ietero, ese Mose
    adavana, Sipora, e abia,
  npi-ULB: मोशाले आफ्नी पत्‍नीलाई माइत पठाएपछि तिनका ससुरा यित्रोले सिप्पोरा
  yor-yor: Nígbà náà ni Jetro mu aya Mose tí í ṣe Sippora padà lọ sọ́dọ̀ rẹ (nítorí
    ó ti dá a padà sí ọ̀dọ̀ baba rẹ̀ tẹ́lẹ̀),
  emp-NTPO: Naẽna Moiseba idji quima Seporáda ãdji warrarã sid̶a dji zezamaa diabuesia.
    Maʌ̃ne Jetroba idji caura, dji warrarã umé panʌ sid̶a idji ded̶e bia edasia.
  ind-ind: '@see-verse:EXO.018.001'
  pes-OPCB: پیش از این، موسی زن خود صفوره را با دو پسرش نزد یترون فرستاده بود.
  tgl-ULB: Kinuha ni Jetro na biyenan ni Moises si Zippora na asawa ni Moises, matapos
    niyang pabalikin sa kanilang tahanan.
  hui-hui: Ani hale howa Yadero ibugua Mosese one Sibora namu Midiana dindi berea
    handala penego Mosese ibuni hearia haru ibalu
  mya-mya: သို့​ဖြစ်​၍​သူ​သည်​ယောက္ခ​မ​အိမ်​သို့​ဇ​နီး​ဇိ​ပေါ​ရ ကို​စေ​လွှတ်​ခဲ့​ရာ
    ယေ​သ​ရော​သည်​ဇိ​ပေါ​ရ​နှင့် သား​နှစ်​ယောက်​ဖြစ်​သော ဂေ​ရ​ရှုံ​နှင့်​ဧ​လျေ​ဇာ တို့​ကို​လက်​ခံ​၏။
    (မော​ရှေ​က``ငါ​သည်​နိုင်​ငံ​ခြား ၌​ဧည့်​သည်​ဖြစ်​သည်'' ဟု​ဆို​၍​သား​တစ်​ယောက်
    ကို​ဂေ​ရ​ရှုံ​ဟု​နာ​မည်​ပေး​ခဲ့​၏။-
  cbi-NTPO: Moisés ya' shinbu Séforanu shuike' jimuwaañu, ya' anchapa Jetró Séforanu
    mamika' chumuwaami,
  bod-N: མོ་ཤེའི་ཆུང་མ་ཚིབ་ཕའོ་རཱ་སྟེ་སྔར་མོ་ཤེ་ཡིས་ཕྱིར་ཁྱིམ་ལ་ལོག་ཏུ་བཅུག་པ་དེ་དང་།
  sna-sna: Shure kwokunge Mozisi adzosera Zipora mukadzi wake, tezvara wake Jeturo
    akagamuchira Zipora
  spa-BLM: Jetro, suegro de Moisés, recibió a Séfora, la esposa de Moisés, después
    de haberla despedido,
  cac-cac: A vin̈aj Moisés chi', yac'nac meltzaj ix yetb'eyum vin̈, aton ix Séfora
    yed' chavan̈ yuninal vin̈ d'a vin̈aj Jetro chi'. Ix chaji eb' yuj vin̈aj Jetro
    chi'.
  swh-ULB: Yethro, baba mkwe wake Musa, akamchukuwa Zipora, mke wa Musa, baada ya
    kumpeleka nyumbani,
  bel-bel: і ўзяў Ётор, цесьць Майсееў, Сэпфору, жонку Майсеевую, якая перад тым была
    вернутая,
  deu-ELBBK: Und Jethro, der Schwiegervater Moses, nahm Zippora, die Frau Moses, nach
    ihrer Heimsendung,
  mbb-OT: Hein aney, impeulì ni Moises is esawa zin he si Sipora wey sikan is dezuwa
    he anak dan he menge maama ziyà te ki Jetro he enuǥang din. Is ngazan te sevaha
    he anak dan iyan si Gershom, su ǥeina te in-anak sikandin te timpu te kegkelumelengyawà
    ni Moises.
  mal-2015: അപ്പോൾ മോശെയുടെ അമ്മായപ്പനായ യിത്രോ മോശെ മടക്കി അയച്ചിരുന്ന അവന്റെ ഭാര്യ
    സിപ്പോറയെയും അവളുടെ രണ്ടു പുത്രന്മാരെയും കൂട്ടിക്കൊണ്ടു പുറപ്പെട്ടു.
  tuo-NT: Moisé cʉ̃ nʉmo Séforare co pacʉ ya wiꞌipʉ oꞌóyutojacʉ niwĩ. Jetro core,
  gup-gup: Wanjh Moses nuye ngalbininjkobeng ngeyyoy Zipporah, dja benbeneyawmey narahrangem
    bokenh. Kaluk nawu nawernwarre nakka wanjh ngeyyoy Gershom, dja kunmekbe bu danginj,
    Moses yimeng, “Ngaye wanjh ngadjalwokbuyika bu ngamwam kore kubolkbuyikabeh.”
    Dja nawu nawalawalak, nakka wanjh bingeykurrmeng Eliezer. Kaluk bu danginj, Moses
    yimeng, “Nawu God nuye ngardduk ngabbard, nungka wanjh nganbidyikarrmeng. Nungka
    nganngehkeng kore king nawu kawohrnan kunbolk Egypt bu djareni nganbuyi.” Wanjh
    Moses benmunkeweng Zipporah dja nawu wurdwurd bu birriwam kore Jethro, nawu birroybom
    Moses. Wanjh Jethro benkimey kore nuye.
  gvs-gvs: Yau boi monegu Sipora ma natunao aetuneviledi sina Midiyani bego yaogu
    Iyetoro taiyao sikaiyaka. E Iyetoroyana itáoya, monegu nakae natumao adi taiyuwo
    ikabidi,
  rmc-rmc: Avke anďa peha le Mojžišoskra romňa la Cipora, sava o Mojžiš bičhaďa pale
    khere,
  nlg-nlg: Mi naghona eni, Moses te nia vetena oli Zipporah tauna maia rua na dalena
    ge kara va kabu kolua Jethro na vungona.
  pes-OPV: آنگاه یترون پدرزن موسی، صفوره، زن موسی رابرداشت، بعد از آنکه او را پس فرستاده
    بود.
  ron-1924: Иетро, сокрул луй Мойсе, а луат пе Сефора, неваста луй Мойсе, каре фусесе
    тримисэ акасэ.
  ben-OBCV: মোশি তাঁর স্ত্রী সিপ্পোরাকে পাঠিয়ে দেওয়ার পর, তাঁর শ্বশুরমশাই যিথ্রো
    সিপ্পোরাকে,
  som-som: Markaasaa Yetroo oo Muuse soddog u ahaa ayaa wuxuu soo kexeeyey naagtii
    Muuse oo ahayd Siforaah, markuu iska diray dabadeed,
  lat-VUC: tulit Sephoram uxorem Moysi quam remiserat,
  eng-ASVBT: And Jethro, Moses’ father-in-law, took Zipporah, Moses’ wife, after he
    had sent her away,
  mna-mna: 'Tana isombe ila be ire zin. Mazwaana tana, Mose waene Sipora ziŋan lutuunu
    bizin ru, timbotmbot ki Yetro. Pa Mose iur zin ma tila kini ta muŋgu kek. Tana
    indeeŋe Yetro imaŋga be ila ire rwoono, to ikam zin mi ziŋan tila. Mose lutuunu
    bizin ru na, ta zaana Gersom mi toro zaana Eliezer. Pisis ru tana na, un ta kembei:
    Indeeŋe lutuunu muŋgamuŋga isu na, Mose iso: “Muŋgu nio aŋwe leembe.” Tana ipaata
    pikin zaana be Gersom. Mi lutuunu toro isu na, Mose iso: “Anutu ki tamaŋ, ta iuulu
    yo mi ikamke yo pa king ki Aikuptu buza kini.” Tana ipaata pikin toro tana zaana
    be Eliezer.'
  ita-1885: E Ietro prese Sippora, moglie di Mosè, dopo ch'egli l'ebbe rimandata;
  eng-LXXUP: And Jethro the father-in-law of Moses, took Zipporah the wife of Moses
    after she had been sent away,
  eng-ULB: Jethro, Moses' father-in-law, took Zipporah, Moses' wife, after he had
    sent her home,
  spa-VBL: Cuando Moisés envió a casa a su esposa Séfora, su suegro Jetro la acogió,
  fra-_FOB: Et Jéthro, beau-père de Moïse, prit Séphora, femme de Moïse, après son
    renvoi,
  mal-mal: അപ്പോൾ മോശെയുടെ അമ്മായപ്പനായ യിത്രോ, മോശെ മടക്കി അയച്ചിരുന്ന അവന്റെ ഭാര്യ
    സിപ്പോറയെയും അവളുടെ രണ്ട് പുത്രന്മാരെയും കൂട്ടിക്കൊണ്ട് പുറപ്പെട്ടു.
  urd-GVR: to wuh Mūsā ke pās āyā. Wuh us kī bīwī Saffūrā ko apne sāth lāyā, kyoṅki
    Mūsā ne use apne beṭoṅ samet maike bhej diyā thā.
  suz-BL: ङोंइती मोसामी आ मीश नु आ तौ निक्‍शी आस कली आ माइत सोइश्‍शो बाक्‍माक्‍त।
    मुल यित्रोम मेको आन कली मोसा आ बाक्‍तीक चाक्‍ती‍मी। प्रस्‍थान ४:२०
  ita-1927: E Jethro, suocero di Mosè, prese Sefora, moglie di Mosè,
  ckb-ckb: لەدوای ئەوەی موسا چیپۆرەی ژنی ناردبووەوە یەترۆی خەزووری هێنایەوە،
  eng-BBE: And Jethro, Moses' father-in-law, took Zipporah, Moses' wife, after he
    had sent her away,
  kan-OKCV: ಅವನು ತನ್ನ ಬಳಿಗೆ ಕಳುಹಿಸಲಾಗಿದ್ದ ಮೋಶೆಯ ಹೆಂಡತಿ ಚಿಪ್ಪೋರಳನ್ನು ಮತ್ತು ಆಕೆಯ ಇಬ್ಬರು
    ಪುತ್ರರನ್ನು ಕರೆದುಕೊಂಡು ಬಂದನು.
  bbb-bbb: Ro Mosisi fu ude bara fuone Ziforakiro anafa fuone inokiro e Gesomikiro
    Erieza kaenamiana Jetiro uniaejamo vako fu samuagiaejae. Ro ive Gesomi ijadufuo
    maeje ijeja, Naeje na e ae beko igege sakae igia oenoevo.
  tam-2017: மோசேயின் மாமனாகிய எத்திரோ, மோசேயினால் திரும்பி அனுப்பிவிடப்பட்டிருந்த
    அவனுடைய மனைவியாகிய சிப்போராளையும்,
  spa-RV-1909: Y tomó Jethro, suegro de Moisés, á Séphora la mujer de Moisés, después
    que él la envió,
  ron-BTF: Atunci Ietro, socrul lui Moise, a luat pe Sefora, soția lui Moise, după
    ce el a trimis-o înapoi,
  eng-WEBP: Jethro, Moses’ father-in-law, received Zipporah, Moses’ wife, after he
    had sent her away,
  eng-FBV: When Moses had sent home his wife Zipporah, his father-in-law Jethro had
    welcomed her,
  nld-1939: Daarom nam Jitro, Moses schoonvader, Sippora, de vrouw van Moses, die
    Moses vroeger had teruggezonden,
  nch-BL: 'Moisés quititantoya isihua, Séfora, ma yahui ichaj quema quinmanahuiyaya
    nopa israelitame. Huan Jetro imonta Moisés sempa quiselijtoya iichpoca inihuaya
    ome iconehua. Se ten nopa coneme itoca eliyaya Gersón. (Gersón quinequi quiijtos
    Seyoc Tali Ejquet.) Quej nopa Moisés quitocaxti pampa quiijtojtoya: “Nielqui nise
    seyoc tali ejquet ipan se tali cati amo niquixmati”.'
  vie-1934: Người bèn dẫn Sê-phô-ra, vợ Môi-se, đã cho trở về nhà cha,
  hin-CV: मोशेह ने अपनी पत्नी ज़ीप्पोराह और दोनों बेटों को उनके पिता येथ्रो के पास
    छोड़ दिया था,
  eng-OURB: Jethro [Abundance], Moses [Drawn out]’ father-in-law, received Zipporah,
    Moses [Drawn out]’ wife, after he had sent her away,
  spa-BES: Y Jetro, suegro de Moisés, tomó a Séfora, esposa de Moisés, después de
    haberla despedido,
  tdx-tdx: le rinambe’ Iitrò t’i Tsiporàe, vali’ i Mosè, ie fa nampolie’e,
  vid-vid: Ahyo, Yesilo nakoya kwa Musa yomigala Sipola mchewake Musa, yawele Musa
    nayamlechile kumbele kwa mhaza wa heye,
  eng-OKE: And Jethro, Mosheh’s father-in-law, took Zipporah the wife of Mosheh, after
    he had let her go,
  tha-KJV: เยโธรพ่อตาของโมเสสจึงพาศิปโปราห์ภรรยาของโมเสสซึ่งโมเสสได้ส่งกลับไปแต่คราวก่อนนั้น
  por-BR-2018: E tomou Jetro, sogro de Moisés a Zípora a mulher de Moisés, depois
    que ele a enviou,
  deu-ELO: Und Jethro, der Schwiegervater Moses, nahm Zippora, das Weib Moses, nach
    ihrer Heimsendung,
  eng-WYC-2018: Jethro took Zipporah, Moses’ wife, whom Moses had sent again (or whom
    Moses had sent back to him),
  epo-epo: Kaj Jitro, la bopatro de Moseo, prenis Ciporan, la edzinon de Moseo, kiun
    tiu forlasis;
  uig-PIN: 'Xuning bilǝn Musaning ⱪeynatisi Yǝtro Musaning ǝslidǝ ɵz yeniƣa ǝwǝtiwǝtkǝn
    ayali Zipporaⱨ wǝ uning ikki oƣlini elip yolƣa qiⱪti (birinqi oƣlining ismi Gǝrxom
    dǝp ⱪoyulƣanidi; qünki Musa: «mǝn yaⱪa yurtta musapir bolup turuwatimǝn» degǝnidi.'
  beo-beo: '- Amaiba:le, e da Mousesema sofe misi. E da Mousese idua Siboula (Mousese
    da musa: e Midia:ne sogega fisi) amola ea mano aduna amo Gesiome amola Elia:isa
    oule misi. (Mousese da musa: sia:i dagoi, “Na da Midia:ne soge ganodini ga fi
    esala.” Amaiba:le, e da egefema Gesiome (ga fi dunu) dio asuli. E da eno sia:i,
    “Na ada ea Gode da fidibiba:le, na da Idibidi hina bagade amoga hame fanelegei
    ba:i. Amaiba:le, egefe eno amoma e da Elia:isa [Gode da na fidilala] amo dio asuli.)'
  tpi-OTNT: Olsem na Jetro i kam lukim Moses. Bipo Moses i salim meri bilong en Sipora
    i go bek long papa bilong en. Na nau Jetro i bringim Sipora
  hau-SA: Bayan da Musa ya tura matarsa Ziffora gida, sai surukinsa Yetro ya karɓe
    ta
  udu-udu: Dhala Rau/iil jin ta’da mar ma Musa mo a’di suski’da Sippuura mo a’di jin
    ta asha Musa mo i’ko’da Musa hashki’da yim mo nyaḵki uc̱iŋ gwaṯẖ ma yim su/ mo
    ’peni a’di mo,
  uig-LAT: 'Shuning bilen Musaning qéynatisi Yetro Musaning eslide öz yénigha ewetiwetken
    ayali Zipporah we uning ikki oghlini élip yolgha chiqti (birinchi oghlining ismi
    Gershom dep qoyulghanidi; chünki Musa: «men yaqa yurtta musapir bolup turuwatimen»
    dégenidi.'
  nde-nde: Ngemva kokuba uMosi esethumele umkakhe uZiphora kibo, uyisezala uJethro
    wamemukela,
  ton-ton: Pea toʻo ʻe Setelo, ko e tamai ʻi he fono kia Mōsese, ʻa Sipola ko e mali
    ʻo Mōsese, hili ʻene fekau ke ʻalu ia;
  ces-1613: A vzal Jetro, test Mojžíšův, Zeforu manželku Mojžíšovu, kterouž byl odeslal,
  eko-eko: Raku, Munsa amperekhiye Zipoora muukha awe owawe nkhwewe Yeeturu, ye khumpwekherela,
  eng-WMB: Jethro, Moses’ father-in-law, received Zipporah, Moses’ wife, after he
    had sent her away,
  tam-TCV: மோசேயின் மாமன் எத்திரோ, மோசேயால் அனுப்பிவிடப்பட்டிருந்த அவன் மனைவி சிப்போராளையும்,
  ceb-ULB: Gidala ni Jetro, nga ugangang lalaki ni Moises, si Zipora, nga asawa ni
    Moises, human niya siya papaulia sa iyang panimalay,
  pol-UBG: Wtedy Jetro, teść Mojżesza, wziął żonę Mojżesza Seforę, którą ten wcześniej
    odesłał;
  kyc-kyc: Mosesena etenge Sipora lenge doko banya yuusa petena lapala peyamo doko
    banya imwange Jetero dokome lanyakamyuo epeya.
  urd-GVU: تو وہ موسیٰ کے پاس آیا۔ وہ اُس کی بیوی صفورہ کو اپنے ساتھ لایا، کیونکہ
    موسیٰ نے اُسے اپنے بیٹوں سمیت میکے بھیج دیا تھا۔
  deu-1912: nahm er Zippora, Mose's Weib, die er hatte zurückgesandt,
  ntj-ntj: Tjiinya wati palunyalu kanyiranytja Mawutjaku kurri Tjipuranya puru palunyaku
    katja kutjarra Kutjamanya puru Yalitjanya. Tjiinya Mawutjalunku kurri marlakulu
    witurnu yankula palunyaku mamangka kuwarripa nyinatjaku. Tjiinya Mawutjalu katja
    kurranyungkatja tjapirnu yini Kutjamanya. Palunyalu watjarnu, “Ngayulu-rna ngurra
    ngaangka maliki nyinarranytja.”
  kan-2017: ಆಗ ಮೋಶೆಯ ಮಾವನಾದ ಇತ್ರೋವನು ತನ್ನ ಬಳಿಗೆ ಕಳುಹಿಸಲ್ಪಟ್ಟಿದ್ದ ಮೋಶೆಯ ಹೆಂಡತಿಯಾದ ಚಿಪ್ಪೋರಳನ್ನೂ,
    ಆಕೆಯ ಇಬ್ಬರು ಗಂಡು ಮಕ್ಕಳನ್ನೂ ಕರೆದುಕೊಂಡು ಬಂದನು.
  ena-ena: Lavɨla Jetɨlo agaŋ Mosesɨ dɨ hɨbɨ cina igɨben aba vemi. Vaka Mosesɨ abinu
    Sipola dɨdaŋ nudɨ ninaŋ ahica agɨladɨdaŋ abɨci iaganu Jetɨlo dɨ pɨŋ uavɨmi agɨladɨ
    cɨhu iaganu nukeŋ ala likɨla via vemi.
  yap-yap: Ma aram me yib Jethro ni yow Zipporah ni le’engin Moses, ni digey nga wuryel,
  hlt-MCSB: A maan hnukah Moses yuu Zipporah loh Moses masae Jethro te a doe.
  mdy-ETH: ዬያሮ ሙሴ ዒዛ ኮራ ቤርታ ሃሺ ዓኣዼ ዒዛኮ ማቾ ሲፓራንታ፥
  twi-ASANTE: Mose de ne yere Sipora kɔeɛ no, nʼase Yetro gyee no
  eng-WEBU: Jethro, Moses’ father-in-law, received Zipporah, Moses’ wife, after he
    had sent her away,
  bnp-bnp: Na parava tara, i valai i gosia e Moses. Na tahuna i lakea pali, e Moses
    i rudua e girihina e Sipora i lakea ne tamana. Ngane e Ietro i talo mulea e Sipora,
  wal-wal: He wode Muuse bolloi, Yatiroi, Muusee yeggidi biido a keettaayyiyo Xippaaronne
    i naa77u naata ehiis.
  spa-PDDPT: Jetro, suegro de Moisés, tomó a Séfora, esposa de Moisés (después que
    éste la envió a su casa),
  gun-gun: Ha'e rami vy Moisés ratyu Jetro ogueru ju ta'yxy Zípora omondoukaague gui.
  agu-BL: Ma yi txkel Moisés yi na bi'aj Séfora tu yi e' tal nsken chopon tu tetz
    taj.
  ilo-ULB: Inkuyog ni Jetro, a katugangan ni Moises, ni Sipora nga asawa ni Moises,
    kalpasan nga imbaonna isuna idiay balayda,
  kpg-kpg: Mee ga hanimoi gi Moses, ga laha mai a Zipporah di lodo Moses dela ne dugu,
  uig-ARA: 'شۇنىڭ بىلەن مۇسانىڭ قېينئاتىسى يەترو مۇسانىڭ ئەسلىدە ئۆز يېنىغا ئەۋەتىۋەتكەن
    ئايالى زىپپوراھ ۋە ئۇنىڭ ئىككى ئوغلىنى ئېلىپ يولغا چىقتى (بىرىنچى ئوغلىنىڭ ئىسمى
    گەرشوم دەپ قويۇلغانىدى؛ چۈنكى مۇسا: «مەن ياقا يۇرتتا مۇساپىر بولۇپ تۇرۇۋاتىمەن»
    دېگەنىدى.'
  sus-sus: Munsa nu bara a xa ginɛ Sipora nun a xa di firinyi xɛɛ Yetiro xɔnyi.
  pon-2006: Ohlo ahpw kohla rehn Moses iangahki en Moses eh pwoudo, Sipora, me mihmihte
    iangahki neira pwutak riemen.
  ksd-ksd: Ma Ietro, nimu i Moses, i ga agure Sipora, a taulai, ai Moses, nina i ga
    tulue valilikun mule, ma a ura natuna, a ura tutana;
  tur-YTC: Moşe'nin kayınpederi Yetro, Moşe'nin geri göndermiş olduğu karısı Sippora'yı,
  grc-BRENT: Ἔλαβε δὲ Ἰοθὸρ ὁ γαμβρὸς Μωυσῆ Σεπφώραν τὴν γυναῖκα Μωυσῆ μετὰ τὴν ἄφεσιν
    αὐτῆς,
  ind-AYT: maka Yitro, ayah mertua Musa itu, membawa Zipora, istri Musa, yang dahulu
    disuruhnya pulang,
  nya-nya: Mose atamubweza Zipora, mkazi wake, Yetero, mpongozi wake anamulandira
  hrv-hrv: Tada tast Mojsijev Jitro povede Siporu, Mojsijevu ženu - koju Mojsije bijaše
    otpustio -
  mps-mps: Tama Jetro aselama, Moses suagasai. Polobadu Mosesgo we Sipora te aga aya
    pageba ma osogo tagala palai. Tama megi da, Jetrogo te Moses we Sipora dali, aga
    ogwa si badi, augwali odasa aselama, aga bidibo digi pedelai. Te wai sigo nogi
    e tiwai, Gersom, me Elieser. Polobadu Mosesgo te po wai dao, “Ena gasa badu bidi,
    tama ena gasa tǫde bidibao.” Tama agai gomunai ogwa nogi e tiwai nogi yai, Gersom
    dao.
  tpi-tpi: Olsem na Jetro i kam lukim Moses. Bipo Moses i salim meri bilong en Sipora
    i go bek long papa bilong en. Na nau Jetro i bringim Sipora
  dan-1931: tog Jetro, Moses' Svigerfader, Zippora, Moses' Hustru, som han havde sendt
    hjem,
  vie-OVCB: Vậy, Giê-trô dẫn vợ Môi-se là Sê-phô-ra và hai con trai đến (vì trước
    đó, Môi-se đã đưa vợ con về nhà ông gia).
  guj-2017: મૂસાએ પોતાની પત્ની સિપ્પોરાહને તેના બે પુત્રો સહિત મોકલી દીધી હતી ત્યારે
    તેના સસરા યિથ્રોએ તેઓને પોતાને ઘરે રાખ્યાં હતાં.
  pon-2006A: Ohlo ahpw kohla rehn Moses iangahki en Moses eh pwoudo, Sipora, me mihmihte
    iangahki neira pwutak riemen.
  por-BRBSL: Jethro, sogro de Moisés, recebeu Zipporah, a esposa de Moisés, depois
    que ele a mandou embora,
  aly-aly: '@see-verse:EXO.018.001'
  cth-cth: Mosi ni a patoun e a yu hoi,
  twi-twi: Mose de ne yere Sipora kɔe no, nʼase Yetro gyee no
  hlt-hlt: A maan hnukah Moses yuu Zipporah loh Moses masae Jethro te a doe.
  tbz-SIM: kɛ́túótɛ́ Mɔyiisi pokù Sefodɑɑ ò do duɔ́ nkɛ̀ wèe kònko, wenwe nɛ̀ o bí
    idɛ́.
  msy-2020: Kamaghɨn amizɨ, Jetro Mosesɨn ganasa ize. Moses faragha uan amuim Sipora
    amadazɨ, a uan afeziam Jetro bagha ghu.
  azb-azb: Musanın qayınatası Yetro Musanın arvadı Sipporanı iki oğlu ilə birgə geri
    gətirdi. Musa əvvəlcədən arvadını onun yanına göndərmişdi.
  eng-DBY: And Jethro, Moses' father-in-law, took Zipporah, Moses' wife, after he
    had sent her back,
  hin-2017: तब मूसा के ससुर यित्रो मूसा की पत्नी सिप्पोरा को, जो पहले अपने पिता के
    घर भेज दी गई थी,
  wol-KYG: Ci kaw loolu Yettro gorob Musaa, ànd ak Sipora soxnas Musaa, sa Musaa yebaloon
    ca kër baayam,
  swp-swp: Ietero, Mose bosiana, Mose monena Sipora i abiuioi, paana Mose i hetamariuioi
    arinai.
  bjr-bjr: Iriseenoo mifa faqa Mooseena anaaqa Sipooraa nammarina maqusai quqasee
    anuna afiqee aninau.
  eng-YLT: and Jethro, father-in-law of Moses, taketh Zipporah, wife of Moses, besides
    her parents,
  bzd-NTPO: Moisés tö ilaköl Séfora e' patkë'mi iyë́ ska'.
  eng-WYC-2017: Jethro took Zipporah, Moses’ wife, whom Moses had sent again,
  eng-WMBB: Jethro, Moses’ father-in-law, received Zipporah, Moses’ wife, after he
    had sent her away,
  urd-GVH: तो वह मूसा के पास आया। वह उस की बीवी सफ़्फ़ूरा को अपने साथ लाया, क्योंकि
    मूसा ने उसे अपने बेटों समेत मैके भेज दिया था।
  rug-rug: Ke turaṉa mae nia sa koe Mosese se Zipora sapu sa barikaleqe te Mosese,
    sapu koa hola koasa.
  gaz-gaz: Erga Museen niitii isaa Ziphooraa ergee booddee Yetroo abbaan niitii Musee,
    ishee fi
  fra-LSG: Jéthro, beau-père de Moïse, prit Séphora, femme de Moïse, qui avait été
    renvoyée.
  yal-yal: Musa bitanna Yetiro yi fa Musaa ɲaxanla Sefora ra, a bata yi naxan lu a
    yii
  haw-1868: Alaila kai mai la o Ietero, ka makuahonowaikane o Mose ia Zipora i ka
    wahine a Mose, mahope o kona hoihoi ana aku ia ia,
  arb-NAV: فَأَخَذَ يَثْرُونُ حَمُو مُوسَى صَفُّورَةَ زَوْجَةَ مُوسَى الَّتِي كَانَ
    قَدْ أَرْجَعَهَا إِلَى أَبِيهَا
  ewe-ewe: Esia ta Yetro kplɔ Mose srɔ̃ Zipora yi nɛ, elabena Mose ɖo srɔ̃a ɖe fofoa
    gbɔ.
  eng-LEE: Then took Jithro, the father-in-law of Moses, Zipporah, the wife of Moses,
    after he had sent her back,
  asm-FB: তেতিয়া মোচিৰ শহুৰেক যিথ্ৰোৱে, মোচিৰ ভাৰ্যা চিপ্পোৰাক, আৰু দুজন পুত্রক ঘৰলৈ
    পঠোৱাৰ পাছত,
  sus-A: مُنسَ نُ بَرَ عَ شَ فِنّ سِثٌرَ نُن عَ شَ دِ قِرِنيِ شّي يٍتِرٌ شْنيِ.
  fra-SBL: Jéthro, beau-père de Moïse, reçut Zippora, la femme de Moïse, après qu'il
    l'eut renvoyée,
  hbo-hbo: וַיִּקַּ֗ח יִתְרֹו֙ חֹתֵ֣ן מֹשֶׁ֔ה אֶת־צִפֹּרָ֖ה אֵ֣שֶׁת מֹשֶׁ֑ה אַחַ֖ר
    שִׁלּוּחֶֽיהָ׃
  eng-WYCLIFFE: he took Sefora, `the wijf of Moises, whom he hadde sent ayen,
  pjt-pjt: Ka panya Moselu ngaṉmanytju palumpa kuri Tjipuṟanya wituṟa iyaṉu katja
    kutjara kuḻu palumpa waputjungka paṯaṟa nyinanytjaku ngura nyara Mitiyanta. Ka
    Tjitjaṟunya pukuḻaringu palumpa uṉṯalpa katja kutjaratjara wirkankunyangka munu
    tjananya pukuḻṯu kanyiningi. Ka katja panya kuranyitja ini Kaatjamanya. Alatji
    Moselu iṯi ngarinyangka ininu panya nyara palula aṟangka paluṟu wangkangu, “Ngayulu
    malikitja nyinanyi ngura walytjatjarangka.”
  cwe-cwe: Ivo Yesilo keza kwa Musa, kamgala Sipola muke wa Musa, Musa yoyamulekile
    kuchisogo,
  bgs-bgs: Purisu igsadun sikandin tun ki Moises. Igpid din si Sefora na sawa i Moises
    na taganà igpóddô i Moises tun ta Midian.
  kik-kik: Thuutha wa Musa gũcookia mũtumia wake Zipora, mũthoni-we Jethero nĩamwamũkĩrire,
  fra-NCL: Jéthro, beau-père de Moïse, prit Séphora, femme de Moïse, qui avait été
    renvoyée,
  cek-AK: Jethro loe Mosi mah patoeh let ih a zu Zipporah hoi,
  xla-xla: '@see-verse:EXO.018.001'
  cuk-cuk: Moisés Faraónʼse-nadapidgi, e-saka-Jetroʼse e-ome-Séfora barmisgusad. Jetro
    na e-sisgwa-Séfora e-neggi abingasad,
  uig-CYR: 'Шуниң билән Мусаниң қейинатиси Йәтро Мусаниң әслидә өз йениға әвәтивәткән
    аяли Зиппораһ вә униң икки оғлини елип йолға чиқти (биринчи оғлиниң исми Гәршом
    дәп қоюлған еди; чүнки Муса: «мән яқа жутта мусапир болуп туруватимән» дегән еди.'
  tel-2017: మోషే మామ యిత్రో మోషే తన దగ్గరికి పంపిన మోషే భార్య సిప్పోరాను,
  hat-BSA: Jéthro, bòpè Moïse la, te pran Séphora, madanm a Moïse la apre li te fin
    voye li ale,
  bxh-bxh: Mose lahuna, Sipola ma nanatuna tatau luwaga ya fatamali lawedi botiyana
    lisina mate ya yogaidi ena luma yai. Natuna hesa hesana Gesom paꞌana Mose iyen,
    Nuꞌu hesa yai E laoma,
  kos-kos: Ouinge Jethro el tuku nu yorol Moses, ac usalu Zipporah, mutan kial Moses
    su Moses el tuh folokunulla,
  hbo-WLC: וַיִּקַּ֗ח יִתְרוֹ֙ חֹתֵ֣ן מֹשֶׁ֔ה אֶת־צִפֹּרָ֖ה אֵ֣שֶׁת מֹשֶׁ֑ה אַחַ֖ר
    שִׁלּוּחֶֽיהָ׃
  ibo-ibo: Jetro ọgọ nwoke Mosis kpọọrọ Zipọra, nwunye Mosis, mgbe Mosis chụlara ya
  ory-ory: ତହିଁରେ ମୋଶାଙ୍କର ଶ୍ୱଶୁର ସେହି ଯିଥ୍ରୋ ଆପଣା ଗୃହକୁ ପ୍ରେରିତା ମୋଶାଙ୍କର ଭାର୍ଯ୍ୟା
    ସିପ୍ପୋରାକୁ ଓ ତାହାର ଦୁଇ ପୁତ୍ରଙ୍କୁ ସଙ୍ଗରେ ନେଲେ।
  chk-chk: Lon ena fansoun Setiro a anomu Sipora pwülüen Moses, pun Moses a likiti
    ngeni
  rop-rop: Wal Jethro bin go langa Mosis, en imbin deigim Sipora det waif blanga Mosis
    garram im san dubala neim Gesham en Eliyeisa, dumaji Mosis bin jandimbek olabat
    langa Jethro basdam wen imbin go langa Ijip.
  ukr-1871: І взяв Єтро, тесть Мойсеїв, Зипору, жену Мойсейову, після того, як відослав
    її до дому.
  bch-bch: Be mugaeai Moses isula iadaoa Sipora toman ngan ele gergeu rua ga tila
    pan ilaoa Ietro ta tidio pan.
  deu-1951: nahm Jethro, Moses Schwiegervater, die Zippora, das Weib Moses, die er
    zurückgesandt hatte,
  eng-JPS: And Jethro, Moses' father-in-law, took Zipporah, Moses' wife, after he
    had sent her away,
  srp-1865: I uze Jotor tast Mojsijev Seforu ženu Mojsijevu, koju bješe poslao natrag,
  lug-lug: Ye yalabiriranga Zipola, mukyala wa Musa; kubanga Musa yali amuzzizza ewaabwe
    ng’amumulekedde,
  heb-heb: ויקח יתרו חתן משה את צפרה אשת משה אחר שלוחיה׃
  ben-IRV: তখন মোশির শ্বশুর যিথ্রো মোশির স্ত্রীকে, তার বাড়িতে পাঠানো সিপ্‌পোরাকে
    ও তাঁর দুই ছেলেকে সঙ্গে নিলেন।
  pan-pan: ਤਦ ਮੂਸਾ ਦੇ ਸੌਹਰੇ ਯਿਥਰੋ ਨੇ ਮੂਸਾ ਦੀ ਪਤਨੀ ਸਿੱਪੋਰਾਹ ਨੂੰ ਉਸ ਦੇ ਛੱਡਣ ਦੇ ਪਿੱਛੋਂ
    ਲਿਆ
  tkr-tkr: Mısayne abattee İtronee Mısayna xhunaşşe Tsipporayiy q'ööle uşax yı'q'əlqa
    qıkkeka. Mısee ögiylycarniy cuna xhunaşşe dekkıne k'anyaqa g'axiyvu. Mısee «Zı
    menne cigee, merna xhinne ıxhava» uvhu, dixbışde sang'un do Gerşomniy (menne cigayna)
    gixhxhı.
  mya-JVB: မောရှေလွှတ်ခဲ့သောမယားနှင့်
  tte-O: Saugana Mosese mewainena Sipola yo natuliyao simiyamiya Itipita koina kabo
    Mosese iyawasali sipileyoi tamana Yetolo yanuwa Midiya koina na igite-kalatagili.
    Mosese natuna bagubagunana esana ipei Gelisoma kaiwena saugana ikabi Mosese iwaloba,
    “Yanuwa wenala mena yamiya-taumana.” Natuna labuina esana ipei Eliesa kaiwena
    ana kabi koina Mosese iwaloba, “Tamagu ana Yaubada isaguiyau kabo Itipita ali
    kin nige iuunuiyau.”
  hmo-hmo: Mose be guna iena adavana Sipora ia siaia lou iena tamana dekenai. Vadaeni
    hari Ietero ese Sipora ia mailaia lou Mose dekenai.
  urd-urd: और मूसा के ससुर यित्रो ने मूसा की बीवी सफ़्फूरा को जो मायके भेज दी गई थी,
  rus-SYN: и взял Иофор, тесть Моисеев, Сепфору, жену Моисееву, пред тем возвращенную,
  bqc-SIM: À mↄ lè Mↄizi a na Sefola gbàɛ bɛ yãa
  tcz-CHONGTHU: Mose'n jong anupa pa, Jethro heng'a ajinu Zipporah le achapateni chu
    asol'in, chuin amahon insung'a apuilut uvin ahi.
  mar-mar: मोशेने आपली पत्नी सिप्पोरा पूर्वी परत पाठवली होती, तिला आणि तिच्या दोन
    पुत्रांना घेऊन मोशेचा सासरा इथ्रो आला;
  qub-qub: Mas ñaupatanami Moisesga warmin Seforata «Cuticuy» niran. Chaura wasinman
    chayaptin Jetro uywaycaran wamran Seforata ishcan wamrantawan.
  bqp-bqp: À sù à lè Musa gĩnakɛ à a nanↄ Zipora zĩ̀ bɛ
  hat-hat: Anvan tout bagay sa yo te rive, Moyiz te voye Sefora, madanm li, al jwenn
    Jetwo, papa li. Koulye a, Jetwo mennen Sefora tounen bay Moyiz
  eng-BSB: After Moses had sent back his wife Zipporah, his father-in-law Jethro had
    received her,
  tod-tod: Moize nɛkoi Zeetelo Moize anzai Seefɔla zeɠeni, nii Moize yeeɓeni ba, é
    li kɛɛɠɛ ʋɔ bɛ ʋolu,
  eng-WEBPB: Jethro, Moses’ father-in-law, received Zipporah, Moses’ wife, after he
    had sent her away,
  kbq-kbq: Mosese'a nenaro Ziporama huntegeno agranema umani'nenereti Jetro'a nevreno,
  nhe-BL: 'Moisés quititlantoya isihua, Séfora, ma yohui ichaj quema quinmanahuiyaya
    nopa israelitame. Huan Jetro imontat Moisés sampa quiselijtoya iichpoca ininhuaya
    iome conehua. Se tlen nopa coneme itoca eliyaya Gersón. (Gersón quinequi quiijtos
    Sejcoyoc Ejquetl.) Queja nopa Moisés quitocajti pampa quiijtojtoya: “Nielqui nise
    sejcoyoc ejquetl ipan se tlali tlen ax niquixmati”.'
  bus-bus: Àɛ kɛ̀ sↄ̃ Musa gĩakɛ à a naↄ̃ Zipora zĩ̀ bɛ
  gub-BL: A'e 'ym mehe we Moizez omono kar wemireko Zipora tu heko haw pe. Zetoro
    umuhem kar katu wazyr imuwà wàpuz me. Weraha Zipora mokoz Moizez ta'yr uzeupi
    u heko haw pe uzewyr mehe wà.
  eng-DRA: 'He took Sephora the wife of Moses whom he had sent back:'
