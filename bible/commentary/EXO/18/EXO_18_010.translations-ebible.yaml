    kwa andũ a Misiri na gwa Firaũni, na agĩteithũra andũ kuuma guoko-inĩ kwa andũ
    a Misiri.
  fra-NCL: « Béni soit Yahweh qui vous a délivrés de la main des Égyptiens et de la
    main de Pharaon, et qui a délivré le peuple de la main des Égyptiens !
  cek-AK: Anih mah, Izip kaminawk hoi Faro ih ban thung hoiah pahlongkung, Izip kaminawk
    ih ban thung hoi pahlongkung, Angraeng loe tahamhoihaih om nasoe.
  xla-xla: '@see-verse:EXO.018.009'
  cuk-cuk: 'Jetro sogded: “Bab-Jehová Faraónʼgi, degi, Egipto-dulemar-ganguedgi, bemar-bendaksad.
    Degine, bemar-Israel-dulemar Egipto-dulemar-be-wiodimaladgi, Bab-Jehová bemar-onosad.
    A-ular, Bab-Jehová-e-nug odummolesun.'
  uig-CYR: 'Йәтро шадлинип: — Силәрни мисирлиқларниң вә Пирәвнниң қолидин қутқузған
    Пәрвәрдигарға тәшәккүрләр болғай! У бу қовмни мисирлиқларниң қолидин қутқузди!'
  pma-pma: “!Nasan masmasien min Iahova koa rali latuk ran hen asuv houlu ten out
    Isip ka meatin onen keil! !Nasan masmasien min Iahova koa rali lat meatin keil
    onen koa avi slev onen me-Isip keil ran mahien one!
  tel-2017: యిత్రో “ఐగుప్తీయుల చేతిలో నుండి, ఫరో చేతిలో నుండి మిమ్మల్ని విడిపించి,
    ఐగుప్తీయుల కింద బానిసత్వం నుండి ఈ ప్రజలను విడిపించిన యెహోవాకు స్తుతి కలుగు గాక.
  hat-BSA: 'Konsa, Jéthro te di: “Beni se SENYÈ a ki te delivre ou nan men Ejipsyen
    yo, ak nan men Farawon, e ki te delivre pèp la anba men Ejipsyen yo.'
  bxh-bxh: be iyen, Guyau te fadebasae, in logena Idipi dodogadi nimadi yai yo edi
    kin, Falo nimana yai ya fofofahimiu.
  kos-kos: ac fahk, “Kaksakin LEUM GOD, su molikowosla liki mwet Egypt ac tokosra
    lalos! Kaksakin LEUM GOD, su molela mwet lal liki moul in mwet kohs!
  hbo-WLC: וַיֹּאמֶר֮ יִתְרוֹ֒ בָּר֣וּךְ יְהוָ֔ה אֲשֶׁ֨ר הִצִּ֥יל אֶתְכֶ֛ם מִיַּ֥ד
    מִצְרַ֖יִם וּמִיַּ֣ד פַּרְעֹ֑ה אֲשֶׁ֤ר הִצִּיל֙ אֶת־הָעָ֔ם מִתַּ֖חַת יַד־מִצְרָֽיִם׃
  ibo-ibo: Jetro kwuru sị, “Onye a gọziri agọzi ka Onyenwe anyị bụ. Onye napụtara
    unu site nʼaka ndị Ijipt na site nʼaka Fero.
  ory-ory: ପୁଣି, ଯିଥ୍ରୋ କହିଲେ, “ଯେଉଁ ସଦାପ୍ରଭୁ ମିସରୀୟମାନଙ୍କର ଓ ଫାରୋଙ୍କର ହସ୍ତରୁ ତୁମ୍ଭମାନଙ୍କୁ
    ଉଦ୍ଧାର କରିଅଛନ୍ତି, ଆଉ ମିସରୀୟମାନଙ୍କ ଅଧୀନତାରୁ ଲୋକମାନଙ୍କୁ ଉଦ୍ଧାର କରିଅଛନ୍ତି, ସେ ଧନ୍ୟ।
  chk-chk: Iwe, Setiro a apasa, “Üpwe mwareiti ewe Samol mi Lapalap, a angasakemiiwu
    seni fän nemenien chon Isip, pwal seni lepöün Farao.
  rop-rop: en imbin tok, “Preisim YAWEI. Im na bin seibum yumob brom det Ijip king
    en im pipul olabat! Preisim YAWEI, dumaji imbin seibum im pipul olabat brom ola
    adwek weya yumob bin oldei dum deya langa det kantri!
  ukr-1871: 'І каже Єтро: Благословен Господь, що вас визволив з неволї, в Египтїя
    й Фараона вирятував, спас вас!'
  bch-bch: Ta Ietro ikeo, “Tasoa Maron ieda, ngansa ei ibada gimi mulian pan maron
    kapei Isip aea ga ele panua bagedeai, ta atnan lemi naurata paeaeanga pagid.
  deu-1951: 'Und Jethro sprach: Gelobt sei der HERR, der euch von der Hand der Ägypter
    und von der Hand des Pharao errettet hat, ja, der sein Volk von der Hand der Ägypter
    errettet hat!'
  eng-JPS: 'And Jethro said: ''Blessed be the LORD, who hath delivered you out of
    the hand of the Egyptians, and out of the hand of Pharaoh; who hath delivered
    the people from under the hand of the Egyptians.'
  srp-1865: 'I reèe Jotor: blagosloven da je Gospod, koji vas izbavi iz ruke Misirske
    i iz ruke Faraonove, koji izbavi narod iz ropstva Misirskoga.'
  lug-lug: Yesero n’agamba nti, “Mukama atenderezebwe eyabanunula mu mikono gy’Abamisiri
    ne mu mukono gwa Falaawo, n’aggya abantu be mu mikono gy’Abamisiri.
  heb-heb: ויאמר יתרו ברוך יהוה אשר הציל אתכם מיד מצרים ומיד פרעה אשר הציל את העם
    מתחת יד מצרים׃
  ben-IRV: আর যিথ্রো বললেন, “ধন্য সদাপ্রভু, যিনি মিশরীয়দের হাত থেকে ও ফরৌণের হাত
    থেকে তোমাদেরকে উদ্ধার করেছেন, যিনি মিশরিয়দের হাতের নিয়ন্ত্রণ থেকে এই লোকদেরকে
    উদ্ধার করেছেন।
  pan-pan: ਯਿਥਰੋ ਨੇ ਆਖਿਆ, ਯਹੋਵਾਹ ਮੁਬਾਰਕ ਹੈ ਜਿਸ ਤੁਹਾਨੂੰ ਮਿਸਰੀਆਂ ਦੇ ਹੱਥੋਂ ਅਤੇ ਫ਼ਿਰਊਨ
    ਦੇ ਹੱਥੋਂ ਬਚਾ ਦਿੱਤਾ ਅਤੇ ਜਿਸ ਲੋਕਾਂ ਨੂੰ ਮਿਸਰੀਆਂ ਦੇ ਹੱਥ ਹੇਠੋਂ ਬਚਾਇਆ।
  tkr-tkr: 'Mang''vee eyhen: – Şu fironneyiy Misirbışde xılençe g''attivxhan hav''une
    Rəbbis şukur vuxhena!'
  mya-JVB: အဲဂုတ္တု လူတို့လက် မှ၎င်း ၊ ဖာရော ဘုရင်လက် မှ ၎င်း၊ သင့် ကို ကယ်နှုတ် တော်မူထသော
    ၊ လူ များတို့ကို အဲဂုတ္တု လူတို့လက် မှ ကယ်နှုတ် တော်မူသော ထာဝရဘုရား သည် မင်္ဂလာ
    ရှိတော်မူစေသတည်း။
  tte-O: Iwaloba, “Yeoba tatobalan kaiwena ileboimiu kin yo Itipita tomonliyao kolili.
    Yeoba tatobalan kaiwena ana tomoyao ileboimiu ami kamkamna koina.
  tbg-tbg: tiharo, Pero vaiintivanovata Isipi vatanaakavata ni rumpa taavaro Noravano
    Kotiva ni kuvantu kero ni ruaruama nimitaimanta ne maini aniara virara irihama
    te Nora Kotira autu tuahera kauro.
  hmo-hmo: Ietero ia gwau, “Lohiabada ita hanamoa, ia ese Aigupito taudia edia imana
    dekena amo, bona Farao ena imana dekena amo umui ia hamauria vadaeni. Danu ita
    hanamoa, badina be Aigupito taudia edia guia dekena amo Lohiabada ese iena bese
    taudia ia ruhaia vadaeni.
  urd-urd: और यित्रो ने कहा, “ख़ुदावन्द मुबारक हो, जिसने तुम को मिस्रियों के हाथ और
    फ़िर'औन के हाथ से नजात बख़्शी, और जिसने इस क़ौम को मिस्रियों के पंजे से छुड़ाया।
  rus-SYN: 'и сказал Иофор: благословен Господь, Который избавил вас из руки Египтян
    и из руки фараоновой, Который избавил народ сей из-под власти Египтян;'
  bqc-SIM: 'Ɔ̃ à mɛ̀: Wà Dii sáaukpa, lá à á bↄ́ Falaↄ̃ↄ ń Egipiↄ ↄzĩ.'
  tcz-CHONGTHU: Jethro'n hiti hin aseiye, “Pathen thangvah in umhen.” “Ajeh chu Aman
    Pharaoh le Egypt mite akona nahin huhdoh jal in. Henge, Pakai bou chu ahiye Egypt
    mite thanei na konna na huh doh uva! ati.”
  mar-mar: इथ्रो म्हणाला, “ज्याने तुम्हास मिसऱ्यांच्या व फारोच्या हातातून सोडवले ज्याने
    आपल्या प्रजेला मिसऱ्यांच्या तावडीतून स्वतंत्र केले तो परमेश्वर धन्य होय.
  soq-soq: Dietero wanase, “Ne Iawe God wadaposiedina, ipawa e Isibt apanawa ita do
    warereu mukau atowe wainilano inalena. Oa, me Israel apanawa Isibtiwa mukau atowe
    wainilano inalen.
  qub-qub: 'Nircur niran: «Tayta Diosga alabasha caycullächun. Gamcunataga amatar
    ñacaycajtami jorgusha-cashunqui faraonpa, Egiptucunapa munayninpita.'
  bqp-bqp: 'Akũ à pì: Ò Dikiri sáabu kpá lákũ à á bó Firi''auna kũ Misilanↄ ↄĩ
    nà.'
  hat-hat: 'Jetwo di: -Lwanj pou Seyè a ki delivre ou anba men moun peyi Lejip yo
    ak anba men farawon an! Lwanj pou Seyè a ki wete pèp li a anba esklavaj moun peyi
    Lejip yo!'
  eng-BSB: Jethro declared, “Blessed be the LORD, who has delivered you from the hand
    of the Egyptians and of Pharaoh, and who has delivered the people from the hand
    of the Egyptians.
  tod-tod: 'Zeetelo ɠɛni ma: «Mamagi ɠa Ɠɔoɠɔ GALAGI ʋɛ, nii é wo ɠula Ezipete nuiti
    zea, ta Falaɠɔn ya, nii é nuɓusɛiti kula Ezipete nuiti ta-zobogi ya!'
  eng-WEBPB: Jethro said, “Blessed be the LORD, who has delivered you out of the hand
    of the Egyptians, and out of the hand of Pharaoh; who has delivered the people
    from under the hand of the Egyptians.
  kbq-kbq: Anante Jetro'a amanage hu'ne, Isipi vahe'mofo azampinti'ene Fero azampinti'ene
    Isipi vahe'mofo kvafinti'ma tamahokeno'ma tamavreno atirami'nea Ra Anumzamofona
    ra agi'a hentesga hue.
  nhe-BL: 'Huan Jetro quiijto: ―Ma tijhueyichihuaca TOTECO tlen inmechmanahuijtoc
    ininmaco Faraón huan nochi egiptome, huan nochi tlen fiero inijuanti inmechchihuiliyayaj.'
  bus-bus: 'Ben à bè: Wà Dii sáabu kpá lán à a bↄ Fili''auna kↄ̃n Igipitinↄ ↄzĩ nà.'
  gub-BL: — Ikatuahy Tupàn Tuweharupi Wiko Ma'e, ta'e pepyro Ezit ywy rehe har wanuwi
    Parao wi a'e xe, i'i Zetoro izupe.
  eng-DRA: 'And he said: Blessed is the Lord, who hath delivered you out of the hand
    of Pharao, and out of the hand of the Egyptians, who hath delivered his people
    out of the hand of Egypt.'
