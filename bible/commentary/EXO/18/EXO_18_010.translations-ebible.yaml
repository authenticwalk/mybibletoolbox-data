verse: EXO.018.010
translations:
  mal-C: അദ്ദേഹം പറഞ്ഞു, “ഈജിപ്റ്റുകാരുടെയും ഫറവോന്റെയും കൈയിൽനിന്ന് നിന്നെ വിടുവിച്ചവനും
    ഈജിപ്റ്റുകാരുടെ കൈയിൽനിന്ന് ജനങ്ങളെ മോചിപ്പിച്ചവനുമായ യഹോവ വാഴ്ത്തപ്പെട്ടവൻ.
  deu-TKW: 'Und Jethro sprach: Gepriesen sei Jahwe, daß er euch aus der Gewalt des
    Pharao und der Ägypter befreit hat, daß er das Volk aus der Gewalt der Ägypter
    befreit hat.'
  lin-lin: 'Jetro alobaki : — Tika ete Yawe akumisama, Ye oyo akangolaki yo wuta na
    maboko ya bato ya Ejipito mpe ya Faraon, Ye oyo akangolaki bato wuta na bowumbu
    ya bato ya Ejipito.'
  eng-LSV: and Jethro says, “Blessed [is] YHWH, who has delivered you from the hand
    of the Egyptians, and from the hand of Pharaoh—who has delivered this people from
    under the hand of the Egyptians;
  eng-GNV: 'Therfore Iethro sayd, Blessed be the Lord who hath deliuered you out of
    the hande of the Egyptians, and out of the hand of Pharaoh: who hath also deliuered
    the people from vnder the hand of the Egyptians.'
  eng-WEBSTER: And Jethro said, Blessed be the LORD, who hath delivered you out of
    the hand of the Egyptians, and out of the hand of Pharaoh, who hath delivered
    the people from under the hand of the Egyptians.
  nhw-BL: 'Huan Jetro quiijto: ―Ma tijhueyichihuaca TOTECO catli anmechmanahuijtoc
    ininmaco Faraón huan nochi egiptome, huan nochi catli fiero inijuanti anmechchihuiliyayaj.'
  swh-ONEN: Yethro akasema, “Sifa na ziwe kwa Bwana, aliyekuokoa wewe kutoka mikononi
    mwa Wamisri na Farao, na aliyewaokoa watu kutoka mikononi mwa Wamisri.
  bba-bba: Yerɑ u nɛɛ, nɑ Yinni Gusunɔ siɑrɑ wi u bɛɛ wɔrɑ sɑɑ Eɡibiti sunɔ kɑ win
    tɔmbun yorun di.
  eng-KJVCPB: And Jethro said, Blessed be the Lord, who hath delivered you out of
    the hand of the Egyptians, and out of the hand of Pharaoh, who hath delivered
    the people from under the hand of the Egyptians.
  mpx-mpx: ge i ba, “Yehoba ta tobalan, kaiwena i pwamwalimiu kin ge Itipita gamagaliliyau
    elal. Yehoba ta tobalan, kaiwena wana gamagalau i pwamwalil Itipita nimaliyaa.
  luo-luo: Nowacho niya, “Opak Jehova Nyasaye, ma noresoi e lwet jo-Misri bende e
    lwet Farao kendo oreso oganda e lwet jo-Misri.
  meu-meu: Ietero eto, Iehova aita imodaia, ia ese Aigupto taudia imadia amo bona
    Farao imana amo vada e hamaurimui, Israel taudia na Aigupto edia iḡui amo vada
    e ruhadia nege.
  npi-ULB: यित्रोले भने, “परमप्रभुको स्तुति होस् किनकि उहाँले तिमीहरूलाई फारो र मिश्रीहरूको
    हातबाट छुटकारा दिनुभएको छ, र मिश्रीहरूको हातबाट उद्धार गर्नुभएको छ ।
  yor-yor: Jetro sì wí pé, “Ìyìn ni fún Olúwa, ẹni tí ó gba yín là kúrò lọ́wọ́ àwọn
    ará Ejibiti àti lọ́wọ́ Farao, ẹni tí ó sì gba àwọn ènìyàn là kúrò lọ́wọ́ àwọn
    ará Ejibiti.
  emp-NTPO: 'Jetroba nãwã jarasia: –Bio biya quirua Ãcõrẽra, idjia bãrã israelerãra
    egiptorã jʌwaed̶abemada, ãdjirã boro jʌwaed̶abema sid̶a ẽdrʌ edad̶a bẽrã.'
  ind-ind: Kata Yitro, “Puji TUHAN. Dia sudah menyelamatkan kalian dari kuasa raja
    Mesir dan penindasan bangsanya!
  pes-OPCB: 'و گفت: «متبارک باد خداوند که قوم خود را از دست فرعون و مصری‌ها نجات داد.'
  tgl-ULB: Sinabi ni Jetro, “Purihin nawa si Yahweh, dahil niligtas niya kayo mula
    sa kamay ng mga taga-Ehipto at mula sa kamay ng Paraon, at pinalaya niya ang bayan
    mula sa kamay ng mga taga-Ehipto.
  hui-hui: Turuore howa ibugua Mosesehondo lalu, Iyibi wali agalimebi Iyibinaga kini
    heagomebi í̠ bolene winigo Anduane Homogohanda mo wiyadagonaga Anduane Homogonaga
    mini yaraga hami̱ya. Anduane Homogohanda ibuninaga wali agali garabaya biabe ale
    bialu hearia golalu gi miyadagonaga Anduane Homogonaga mini yaraga hama nalaramigo.
  mya-mya: ယေ​သ​ရော​က``အီ​ဂျစ်​အ​မျိုး​သား​တို့​နှင့် အီ​ဂျစ်​ဘု​ရင်​၏​လက်​မှ သင်​တို့​ကို​ကယ်​တင်
    တော်​မူ​သော​ထာ​ဝ​ရဘု​ရား​၏​ဂုဏ်​တော်​ကို ချီး​မွမ်း​ကြ​လော့။ ကျွန်​ဘ​ဝ​မှ​မိ​မိ​လူ​မျိုး
    တော်​အား ကယ်​တင်​တော်​မူ​သော​ထာ​ဝ​ရ ဘု​ရား​၏​ဂုဏ်​တော်​ကို​ချီး​မွမ်း​ကြ​လော့။-
  cbi-NTPO: 'Tsejtu Jetró tsandimi: Yavé mika ura'' kiñuve, yaa Israel chachilla Egiptosha
    dechu'', faraónchi taawasha ke'' delandyullaa chumuwa deeñuba livee ketu.'
  bod-N: ཡང་ཁོ་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་པར་ཤོག ཁོང་གིས་ཁྱེད་ཅག་ཨེ་ཅིབ་པ་རྣམས་དང༌ཕཱར་ཨོལ་གྱི་ལག་ནས་ཐར་བར་མཛད་ཅིང་།
    ཁོང་གིས་མི་འདི་རྣམས་ཨེ་ཅིབ་པ་རྣམས་ཀྱི་ལག་ནས་བསྐྱབས་པ་ཡིན།
  sna-sna: Akati, “Jehovha ngaarumbidzwe, iye akakununura kubva muruoko rwavaIjipita
    norwaFaro, uye iye akanunura vanhu kubva muruoko rwavaIjipita.
  spa-BLM: 'Jetro dijo: “Bendito sea Yahvé, que te ha librado de la mano de los egipcios
    y de la mano del faraón; que ha librado al pueblo de la mano de los egipcios.'
  cac-cac: 'Ix yalan vin̈: —Alchajocab'' vach'' lolonel d''a Jehová, aton ix ex colanel
    d''a yol sc''ab'' eb'' aj Egipto yed'' d''a yol sc''ab'' vin̈ rey, ix ex yic''anelta
    d''a yalan̈ smandar eb''.'
  swh-ULB: Yethro akasema, “Yahweh atukuzwe, kwa kuwa amekuokoa na mkono wa Wamisri
    na mkono wa Faraom na kuwatoa watu kwenye mkono wa Wamisri.
  bel-bel: 'і сказаў Ётор: дабраславёны Гасподзь, Які выратаваў вас з рукі Егіпцянаў
    і з рукі фараонавай, Які выратаваў народ гэты з-пад улады Егіпцянаў,'
  wed-wed: Jethro i riwa i pa, “Voepaepa Bada awarina. Tauna Pharaoh ma mai Egypt
    awarii i vai-tawanemi. Ee, Egypt urai vivirewapanana awariei i vai-tawanemi.
  deu-ELBBK: 'Und Jethro sprach: Gepriesen sei der HERR, der euch errettet hat aus
    der Hand der Ägypter und aus der Hand des Pharaos, der das Volk errettet hat unter
    der Hand der Ägypter weg!'
  mbb-OT: Ke sikandin te, “Idalig tew te Nengazen is kedlibriya zin keniyu ziyà te
    ǥehem te menge Ehiptohanen wey te hadì dan.
  mal-2015: 'യിത്രോ പറഞ്ഞതെന്തെന്നാൽ: നിങ്ങളെ മിസ്രയീമ്യരുടെ കയ്യിൽനിന്നും ഫറവോന്റെ
    കയ്യിൽനിന്നും രക്ഷിച്ചു മിസ്രയീമ്യരുടെ കൈക്കീഴിൽനിന്നു ജനത്തെ വിടുവിച്ചിരിക്കുന്ന
    യഹോവ സ്തുതിക്കപ്പെടുമാറാകട്ടെ.'
  tuo-NT: 'Aꞌtiro nicʉ niwĩ: —Õꞌacʉ̃ añuyʉꞌrʉami, ni eꞌcatipeoato. Cʉ̃ta mʉsãrẽ faraṍ,
    Egiptocjãrã na dutise doca níꞌcãrãrẽ yʉꞌrʉweticã weeapĩ.'
  gup-gup: Wanjh nungka yimeng, “Ngaburlume nawu Yawey! Nungka ngunngehkeng kore kubid
    bedberre Pharaoh dja bininj nawu Egyptbeh. Dja mak benngehkeng rowk bininj nawu
    Israel benkebmawahmeng kore kubid bedberre bininj nawu Egyptbeh!
  gvs-gvs: Tuwo idigo kana, ‘Yauwe tayapalīye! Tauyana da Itipita nimadi be nakae
    Pero nimana goi iyavemi.
  rmc-rmc: 'a phenďa: „Mi el barardo o RAJ, savo tumen zachraňinďa andral o Egipt,
    andral o vasta le Faraonoskre the Egipťanengre.'
  nlg-nlg: Me bosa, “Holoutoa Yahweh te vavolaghau itadira na vure ni Egypt mana Pharaoh.
    Gaia te volaghau tana nina maana Egypt.
  pes-OPV: 'و یترون گفت: «متبارک است خداوند که شما را از دست مصریان و ازدست فرعون
    خلاصی داده است، و قوم خود را ازدست مصریان رهانیده.'
  ron-1924: 'Ши Иетро а зис: „Бинекувынтат сэ фие Домнул, каре в-а избэвит дин мына
    еӂиптенилор ши дин мына луй Фараон, Ел, каре а избэвит попорул дин мына еӂиптенилор!'
  aui-aui: Na Jetro iwona bo, “Tagu, Yawe God akabekabepepi basuna Ijipt damdi gwabidima
    da Ijipt kana kiiwawo gwabinama iviyawiimina. Bi wiisuwona Ijipt damdi yadi maragatama
    na Isrel iviyawiimi.
  ben-OBCV: তিনি বললেন, “সেই সদাপ্রভুর প্রশংসা হোক, যিনি মিশরীয়দের ও ফরৌণের হাত থেকে
    তোমাদের রক্ষা করেছেন এবং যিনি মানুষজনকে মিশরীয়দের হাত থেকে রক্ষা করেছেন।
  som-som: Markaasaa Yetroo wuxuu yidhi, Ammaan waxaa leh Rabbigii idinka soo samatabbixiyey
    gacantii Masriyiinta, iyo gacantii Fircoon; oo kaasu waa kii dadka ka soo samatabbixiyey
    gacantii Masriyiinta hoosteeda.
  lat-VUC: 'Et ait: Benedictus Dominus, qui liberavit vos de manu Ægyptiorum, et de
    manu Pharaonis; qui eruit populum suum de manu Ægypti.'
  eng-ASVBT: And Jethro said, Blessed be Jehovah, who hath delivered you out of the
    hand of the Egyptians, and out of the hand of Pharaoh; who hath delivered the
    people from under the hand of the Egyptians.
  mna-mna: 'To iso: “Nio aŋpakur Yooba pa kampeŋana kini! Muŋgu zin Aikuptu tikototo
    yom mi tiseseeze motoyom ma kasaana kat. Pa merere kizin tipesese zin tau. Mi
    iŋgi Yooba itatke yom la naman kek. Tana koozi nio aŋute kat ta kembei: Yooba,
    ni ilip pa merere ta boozomen.”'
  ita-1885: 'E Ietro disse: Benedetto sia il Signore, il qual vi ha liberati dalla
    mano degli Egizj, e dalla mano di Faraone; il quale ha riscosso questo popolo
    di sotto alla man degli Egizj.'
  eng-LXXUP: And Jethro said, Blessed be the Lord, because he has rescued them out
    of the hand of the Egyptians and out of the hand of Pharaoh.
  eng-ULB: Jethro said, “May Yahweh be praised, for he has rescued you from the hand
    of the Egyptians and from the hand of Pharaoh, and delivered the people from the
    hand of the Egyptians.
  spa-VBL: 'Jetro anunció: “Bendito sea el Señor, que te salvó de los egipcios y del
    Faraón.'
  fra-_FOB: 'Et Jéthro dit: Béni soit l''Éternel qui vous a délivrés de la main des
    Égyptiens et de la main de Pharaon; qui a délivré le peuple de la puissance des
    Égyptiens!'
  mal-mal: 'യിത്രോ പറഞ്ഞത്: “നിങ്ങളെ ഈജിപ്റ്റുകാരുടെ കയ്യിൽനിന്നും ഫറവോന്റെ കയ്യിൽനിന്നും
    രക്ഷിച്ച് അവരുടെ കൈക്കീഴിൽനിന്ന് ജനത്തെ വിടുവിച്ചിരിക്കുന്ന യഹോവ സ്തുതിക്കപ്പെടുമാറാകട്ടെ.'
  urd-GVR: Us ne kahā, “Rab kī tamjīd ho jis ne āp ko Misriyoṅ aur Firaun ke qabze
    se najāt dilāī hai. Usī ne qaum ko ġhulāmī se chhuṛāyā hai!
  suz-BL: मिनु मेकोमी “इन कली इजीप्‍त ङा मुरपुकी नु फाराओ आ गुइ रे प्रोंइब परमप्रभु
    यावे कली ठेयब सेल्‍य।
  ita-1927: 'E Jethro disse: “Benedetto sia l’Eterno, che vi ha liberati dalla mani
    degli Egiziani e dalla mano di Faraone, e ha liberato il popolo dal giogo degli
    Egiziani!'
  ckb-ckb: 'یەترۆ گوتی: «ستایش بۆ یەزدان ئەوەی لە دەستی میسرییەکان و لە دەستی فیرعەون
    فریاتان کەوت، ئەوەی فریای گەل کەوت لەژێر دەستی میسرییەکان.'
  eng-BBE: And Jethro said, Praise be to the Lord, who has taken you out of the hand
    of Pharaoh and out of the hand of the Egyptians; freeing the people from the yoke
    of the Egyptians.
  kan-OKCV: ಇತ್ರೋವನು, “ಈಜಿಪ್ಟಿನವರ ಕೈಗೂ ಫರೋಹನ ಕೈಗೂ ಈಜಿಪ್ಟಿನವರ ಅಧಿಕಾರದೊಳಗಿಂದಲೂ ಜನರನ್ನು
    ತಪ್ಪಿಸಿದ ಯೆಹೋವ ದೇವರಿಗೆ ಸ್ತೋತ್ರವಾಗಲಿ.
  bbb-bbb: '@see-verse:EXO.018.009'
  tam-2017: “உங்களை எகிப்தியர்களின் கைக்கும் பார்வோனின் கைக்கும் தப்புவித்து, எகிப்தியர்களுடைய
    கையின் கீழ் இருந்த மக்களை விடுவித்த யெகோவாவுக்கு ஸ்தோத்திரம்.
  spa-RV-1909: 'Y Jethro dijo: Bendito sea Jehová, que os libró de mano de los Egipcios,
    y de la mano de Faraón, y que libró al pueblo de la mano de los Egipcios.'
  ron-BTF: 'Și Ietro a spus: Binecuvântat fie DOMNUL, care te-a eliberat din mâna
    egiptenilor și din mâna lui Faraon, care a eliberat poporul de sub mâna egiptenilor.'
  eng-WEBP: Jethro said, “Blessed be the LORD, who has delivered you out of the hand
    of the Egyptians, and out of the hand of Pharaoh; who has delivered the people
    from under the hand of the Egyptians.
  eng-FBV: Jethro announced, “May the Lord be blessed, who saved you from the Egyptians
    and from Pharaoh.
  nld-1939: 'sprak Jitro: Geprezen zij Jahweh, die u uit de macht van Egypte en uit
    de hand van Farao heeft gered.'
  nch-BL: 'Huan Jetro quiijto: ―Ma tijhueyichihuaca TOTECO cati amechmanahuijtoc imaco
    Faraón huan nochi egiptome, huan nochi cati fiero inijuanti amechchihuiliyayaj.'
  vie-1934: 'Giê-trô nói rằng: Đáng ngợi khen Đức Giê-hô-va thay! là Đấng đã giải
    cứu các ngươi ra khỏi tay người Ê-díp-tô và tay Pha-ra-ôn, và giải cứu dân sự
    ra khỏi quyền của người Ê-díp-tô.'
  hin-CV: तब येथ्रो ने कहा, “धन्य हैं याहवेह, जिन्होंने तुम्हें मिस्रियों एवं फ़रोह
    के अधिकार से छुड़ाया और उनके बंधन से आज़ाद कराया.
  eng-OURB: Jethro [Abundance] said, “Blessed be Adonai, who has delivered you out
    of the hand of the Egyptians [people from Abode of slavery], and out of the hand
    of Pharaoh; who has delivered the people from under the hand of the Egyptians
    [people from Abode of slavery].
  spa-BES: 'Y Jetro dijo: Alabado sea el Señor, que te ha tomado de la mano de Faraón
    y de la mano de los egipcios; liberando a la gente del yugo de los egipcios.'
  tdx-tdx: Hoe t’Iitrò, Andriañeñe t’Iehovà nañaha anahareo am-pità’ i Mitsraime naho
    am-pità’ i Parò, ie namotsotse ondatio ambanem-pità’ i Mitsraime.
  vid-vid: Yesilo nakalonga, “Nayatambichizwe Mkulu Nguluwi yawele yakulohole hegwe
    mmoko mwa Wamisili na kulawa kwa Falao, na yawalohole wanhu kulawa mmoko mwa Wamisili.
  eng-OKE: And Jethro said, Blessed be the Lord, who hath delivered you out of the
    hand of the Mizraee, and out of the hand of Pharoh, and hath delivered the people
    from under the domination of the Mizraee.
  tha-KJV: เยโธรจึงกล่าวว่า “​สาธุ​การแด่พระเยโฮวาห์​ผู้​ทรงช่วยท่านทั้งหลายให้รอดจากเงื้อมมือชาวอียิปต์
    และจากหัตถ์ของฟาโรห์ และทรงช่วยพลไพร่​ให้​พ้นจากมือของชาวอียิปต์
  por-BR-2018: 'E Jetro disse: Bendito seja o SENHOR, que vos livrou da mão dos egípcios,
    e da mão de Faraó, e que livrou ao povo da mão dos egípcios.'
  deu-ELO: 'Und Jethro sprach: Gepriesen sei Jehova, der euch errettet hat aus der
    Hand der Ägypter und aus der Hand des Pharao, der das Volk errettet hat unter
    der Hand der Ägypter hinweg!'
  eng-WYC-2018: And Jethro said, Blessed be the Lord, that delivered you from the
    hand(s) of the Egyptians, and from the hand of Pharaoh, the which Lord delivered
    his people from (being under) the hand, (or the power), of Egypt;
  epo-epo: 'Kaj Jitro diris: Benata estu la Eternulo, kiu savis vin el la manoj de
    la Egiptoj kaj el la mano de Faraono, kaj kiu savis la popolon el sub la mano
    de la Egiptoj.'
  uig-PIN: 'Yǝtro xadlinip: — Silǝrni misirliⱪlarning wǝ Pirǝwnning ⱪolidin ⱪutⱪuzƣan
    Pǝrwǝrdigarƣa tǝxǝkkurlǝr bolƣay! U bu ⱪowmni misirliⱪlarning ⱪolidin ⱪutⱪuzdi!'
