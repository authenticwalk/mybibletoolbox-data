    सौ, पचास पचास और दस दस आदमियों पर मुक़र्रर किया।
  rug-rug: Meke vizati Mosese sari na tie bokabokadi koari doduru tie Izireli, meke
    va koimata i sa koari na tina tie, koari na keke gogoto tie, na lima ṉavulu tie,
    meke manege puta tie.
  gaz-gaz: Innis Israaʼel hunda keessaa namoota dandeettii qaban filatee hooggantoota
    sabaa, ajajjuuwwan kumaa, ajajjuuwwan dhibbaa, ajajjuuwwan shantamaatii fi ajajjuuwwan
    kudhanii isaan godhate.
  fra-LSG: Moïse choisit des hommes capables parmi tout Israël, et il les établit
    chefs du peuple, chefs de mille, chefs de cent, chefs de cinquante et chefs de
    dix.
  gnn-gnn: Bala ŋayi djarr'yurrunanydja ŋunhiyinha yolŋu'‐yulŋunha ŋuliŋuruyina miṯtjiŋuru
    Yitjuralpuyŋuwalana, bala ŋayi nherra'‐nhirraranydja marrtjina walalanha miṯtjilili
    ga miṯtjilili ga miṯtjilili bitjarrana, märr yurru walala ŋuriŋi walalay ŋurru'‐ŋurruŋuyu
    marrtji djarr'yun yumurrku' malanha rom, ga mari ŋuriki yolŋu'‐yulŋuwu. Ga ŋuli
    yurru ŋula ḏälthirrinydja rom, ŋayinydja yurru ŋayipi Mawtjitjthu djäma ŋunhiyi
    romnha djarr'yun.
  yal-yal: A muxu kɛndɛne sugandi Isirayila yi, a yi e findi yama xunne ra, muxu wuli
    keden kuntigine, muxu kɛmɛ kuntigine, muxu tonge suulun kuntigine, e nun muxu
    fu kuntigine.
  haw-1868: Wae aku la o Mose i kanaka maiau o ka Iseraela a pau, a hoolilo iho la
    ia lakou i mau poo maluna o kanaka, na luna no na tausani, na luna no na haneri,
    na luna no na kanalima, a me na luna no na umi.
  arb-NAV: وَاخْتَارَ مُوسَى مِنْ بَيْنِ جَمِيعِ الإِسْرَائِيلِيِّينَ رِجَالاً مُقْتَدِرِينَ،
    وَأَقَامَهُمْ عَلَى الشَّعْبِ، رُؤَسَاءَ أُلُوفٍ وَمِئَاتٍ وَخَمَاسِينَ وَعَشَرَاتٍ.
  ewe-ewe: Etia ame zazɛ̃wo le Israelviwo katã dome. Ena wozu ʋɔnudrɔ̃lawo ɖe ameawo
    dzi. Ame aɖewo adrɔ̃ ʋɔnu na ame akpewo, bubuwo na alafawo, bubuwo na blaatɔ̃wo
    kple ewowo.
  eng-LEE: And Moses chose able men out of all Israel, and placed them as heads over
    the people, rulers of thousands, rulers of hundreds, rulers of fifties, and rulers
    of tens.
  asm-FB: মোচিয়ে সকলো ইস্ৰায়েলৰ মাজৰ পৰা সক্ষম লোকসকলক মনোনীত কৰি, লোকসকলৰ ওপৰত
    সহস্ৰপতি, শতপতি, পঞ্চাশপতি, আৰু দশপতি, এইদৰে প্ৰধান লোক নিযুক্ত কৰিলে।
  sus-A: مُنسَ نَشَ مِشِ كّندّيٍ سُفَندِ عِسِرَيِلَكَيٍ يَ مَ، عَ قَ عٍ دْشْ حَمَ
    شُن نَ شُنلَندٍ كِ مَ، مِشِ وُلُ كٍرٍن شُن مَ، مِشِ كّمّ شُن مَ، مِشِ تٌنفٌ سُولِ
    شُن مَ، نُن مِشِ قُ شُن مَ.
  fra-SBL: Moïse choisit des hommes capables parmi tout Israël, et il les établit
    chefs du peuple, chefs de milliers, chefs de centaines, chefs de cinquièmes et
    chefs de dizaines.
  hbo-hbo: וַיִּבְחַ֨ר מֹשֶׁ֤ה אַנְשֵׁי־חַ֙יִל֙ מִכָּל־יִשְׂרָאֵ֔ל וַיִּתֵּ֥ן אֹתָ֛ם
    רָאשִׁ֖ים עַל־הָעָ֑ם שָׂרֵ֤י אֲלָפִים֙ שָׂרֵ֣י מֵאֹ֔ות שָׂרֵ֥י חֲמִשִּׁ֖ים וְשָׂרֵ֥י
    עֲשָׂרֹֽת׃
  eng-WYCLIFFE: And whanne noble men of al Israel weren chosun Moises ordeynede hem
    princis of the puple, tribunes, and centuriouns, and quinquagenaries, and denes,
  pjt-pjt: Munu wati nintipuka tjuṯa ngurkantanu Israelkunu tjuṯanguṟu munu tjananya
    tjunu aṉangu tjuṯaku mayatjarinytjaku, kutjupa tjuṯa aṉangu 1,000-ku, kutjupa
    tjuṯa aṉangu 100-ku, kutjupa tjuṯa 50-ku, kutjupa tjuṯa 10-ku.
  cwe-cwe: Musa kasagula wanhu walume weli na udahi mwa Waisilaili, kawatenda kuwa
    walangulizi wa mabumbila ya wanhu elufu na mabumbila ya wanhu gana na mabumbila
    ya wanhu malongo matano na mabumbila ya wanhu longo.
  bgs-bgs: Igsalin i Moises tô mga manubù na duwán kapandayan tun ta langun rubbad
    i Israel, asta igimu din sikandan na ágpangulun katô mga manubù. Igimu din sikandan
    na ágpangulun katô mga sábbad mararan (1,000) manubù, ágpangulun katô mga sábbad
    gatus (100) manubù, ágpangulun katô mga kaliman (50) manubù, asta ágpangulun katô
    mga sapulù (10) manubù.
  kik-kik: Agĩthuura andũ marĩ na ũhoti kuuma Isiraeli guothe, akĩmatua atongoria
    a andũ acio; akĩmatua anene a ikundi cia ngiri, na ikundi cia magana, na ikundi
    cia mĩrongo ĩtano, na ikundi cia makũmi.
  fra-NCL: Moïse choisit dans tout Israël des hommes capables, et il les préposa au
    peuple comme chefs de milliers, chefs de centaines, chefs de cinquantaines et
    chefs de dizaines.
  cek-AK: Mosi loe Israel kaminawk boih thung hoiah toksah thaih kaminawk to qoih
    moe, sangto ukkung, cumvaito ukkung, qui pangato ukkung, hato ukkung hoi pangato
    ukkung, tiah a suek boih.
  xla-xla: Epammama ya꞉tapo alumale meyelope meyelope dle omha꞉ha꞉mtlowe opa ka꞉ka꞉dle
    hohomaiyo.
  cuk-cuk: A-ular, Moisés Israel-dulemar-bur-nabir-ibmar-imakmalad susad. Amar, dulemar-miligwenad-e-dummadga
    (1,000) onugsasad, baigan, dulemar-dulataled-e-dummadga (100) onugsasad, baigan,
    dulemar-dulabo-gakambegwad-e-dummadga (50) onugsasad, degine, baigandi, dulemar-e-ambegwad-e-dummadga
    (10) onugsasmogad.
  uig-CYR: Муса пүткүл Исраил арисидин қабилийәтлик адәмләрни таллап, уларни хәлиқниң
    үстигә баш қилип, бәзисини миң беши, бәзисини йүз беши, бәзисини әллик беши, бәзисини
    он беши қилип қойди.
  pma-pma: 'Sakini rie lat meatin keil koa avinvin ven umen koanek ka ling keil avi
    metai alosil kat vangi meatin keil: vangi meatin koa halualim (10) amul ien; vangi
    meatin koa hanumau elu ka halualim mun (50) amul ien; vangi meatin koa handred
    tai (100) amul ien; ka vangi meatin koa taosen tai (1000) amul ien.'
  tel-2017: మోషే ఇశ్రాయేలు ప్రజలందరిలో సామర్థ్యం ఉన్న వ్యక్తులను గుర్తించి వెయ్యి
    మందికి ఒకడు, వంద మందికి ఒకడు, యాభై మందికి ఒకడు, పది మందికి ఒకడు చొప్పున అధికారులుగా
    నియమించి వాళ్లకు న్యాయం తీర్చే అధికారం ఇచ్చాడు.
  hat-BSA: Moïse te chwazi mesye avèk kapasite pami tout Israël, e li te fè yo chèf
    sou pèp la, chèf sou dè milye, chèf sou dè santèn, chèf sou dè senkantèn, e sou
    dè dizèn.
  bxh-bxh: be Isalaela mahudoꞌidi ganahewanadi yai babaꞌisa paisowa gonowadi sa ginauli,
    ya lau famwaito be sa famala 1000, 100, 50, yo safuhudohudoꞌi adi tanuwaga.
  kos-kos: ac el sulela mwet ma fal ac pah in nunak sin mwet Israel nukewa tuh elos
    in mwet kol fin tausin, foko, lumngaul, ac singoul.
  hbo-WLC: וַיִּבְחַ֨ר מֹשֶׁ֤ה אַנְשֵׁי־חַ֙יִל֙ מִכָּל־יִשְׂרָאֵ֔ל וַיִּתֵּ֥ן אֹתָ֛ם
    רָאשִׁ֖ים עַל־הָעָ֑ם שָׂרֵ֤י אֲלָפִים֙ שָׂרֵ֣י מֵא֔וֹת שָׂרֵ֥י חֲמִשִּׁ֖ים וְשָׂרֵ֥י
    עֲשָׂרֹֽת׃
  ibo-ibo: O sitere nʼetiti ụmụ Izrel họpụta ndị kwesiri ekwesi mee ka ha bụrụ ndịisi.
    Ụfọdụ ka o mere ndịisi na-elekọta imerime puku mmadụ, ụfọdụ na-achị narị mmadụ,
    ụfọdụ, iri mmadụ ise, ụfọdụ, mmadụ iri.
  ory-ory: ପୁଣି, ମୋଶା ସମଗ୍ର ଇସ୍ରାଏଲ ମଧ୍ୟରୁ କର୍ମକ୍ଷମ ଲୋକ ମନୋନୀତ କରି ଲୋକମାନଙ୍କ ଉପରେ
    ପ୍ରଧାନ, ଅର୍ଥାତ୍‍, ସହସ୍ରପତି, ଶତପତି, ପଚାଶପତି ଓ ଦଶପତି ରୂପେ ନିଯୁକ୍ତ କଲେ।
  chk-chk: A filätä mwän mi lipwäköch me lein chon Israel meinisin o seikiretä pwe
    repwe nemenem won ekewe aramas, won ngeröü me pükü, won lime me engol.
  rop-rop: en imbin pikimat sambala gudbala men brom detlot Isreil pipul, en imbin
    meigim sambala men jidan bos blanga 1,000 pipul, sambala men blanga 100 pipul,
    sambala men blanga 50 pipul en sambala men blanga 10 pipul.
  ukr-1871: І повибірав Мойсей людей зугадних зміж усього Ізраїля, та постановив їх
    головами над людьми, тисяцькими, соцькими, полусоцькими й десяцькими.
  bch-bch: Ei isio gid panua kemikemi oatainga ad rabu ngan gid Israel toa ngada oa,
    ta idol gid ga timan madidnga ngan gid panua bunoringring, ga panua buno, ga panua
    sangalima, ga panua sangaul.
  deu-1951: Denn er erwählte wackere Männer aus ganz Israel und machte sie zu Häuptern
    über das Volk, zu Obern über tausend, über hundert, über fünfzig und über zehn,
  eng-JPS: And Moses chose able men out of all Israel, and made them heads over the
    people, rulers of thousands, rulers of hundreds, rulers of fifties, and rulers
    of tens.
  srp-1865: I izabra Mojsije iz svega Izrailja ljude poštene, i postavi ih za poglavare
    nad narodom, tisuænike, stotinike, pedesetnike i desetnike,
  lug-lug: Musa n’alonda mu Isirayiri yonna abasajja abasobola, n’abafuula abakulembeze
    b’abantu; nga bavunaanyizibwa enkumi, n’abalala ebikumi, n’abamu amakumi ataano
    ataano, n’abalala kkumi kkumi.
  heb-heb: ויבחר משה אנשי חיל מכל ישראל ויתן אתם ראשים על העם שרי אלפים שרי מאות שרי
    חמשים ושרי עשרת׃
  ben-IRV: কাজেই মোশি সমস্ত ইস্রায়েল থেকে কাজে দক্ষ এমন পুরুষদের মনোনীত করে লোকদের
    ওপরে প্রধান, অর্থাৎ সহস্রপতি, শতপতি, পঞ্চাশৎপতি ও দশপতি করে নিযুক্ত করলেন।
  pan-pan: ਤਦ ਮੂਸਾ ਨੇ ਸਿਆਣੇ ਮਨੁੱਖਾਂ ਨੂੰ ਇਸਰਾਏਲ ਵਿੱਚੋਂ ਚੁਣ ਕੇ ਉਹਨਾਂ ਨੂੰ ਪਰਜਾ ਉੱਤੇ ਪ੍ਰਧਾਨ
    ਠਹਿਰਾਇਆ ਹਜ਼ਾਰਾਂ ਦੇ ਪ੍ਰਧਾਨ, ਸੈਂਕੜਿਆਂ ਦੇ ਪ੍ਰਧਾਨ, ਪੰਜਾਹਾਂ ਦੇ ਪ੍ਰਧਾਨ ਅਤੇ ਦਸਾਂ ਦੇ ਪ੍ਰਧਾਨ।
  tkr-tkr: Mısee İzrailybışde əreençe kar əxənbı g'əvxü, milletıs ç'ak'ınbı xhinne
    giviyxhe. Manbışike aazırıng'us, vəşing'us, xhots'aling'us, yıts'ıng'us ç'ak'ınbı
    vooxhe.
  mya-JVB: တတ်စွမ်း နိုင်သောသူ တို့ကို ဣသရေလ အမျိုးထဲက ရွေးကောက် ၍ လူတထောင် အုပ် ၊
    တရာ အုပ် ၊ ငါးဆယ် အုပ် ၊ တဆယ် အုပ် အသီးအသီးခေါင်း အရာ၌ ခန့် ထားလေ၏။
  tte-O: Tomo loina kana tokatai igite-sipwaili Isileli luwali mena kabo ipeili tomo
    tausan kali tobaguna, tomo andeledi kali tobaguna, tomo pipti kali tobaguna yo
    tomo sanaulu kali tobaguna.
  tbg-tbg: Mosiva Isareri vikaqihairo avu aato vato vaiintika vonavu kaamatero vika
    noraiqama komanta vika 1,000navuve, 100navuve, 50navuve, 10navuve, vikaqaa raqiki
    vaura.
  hmo-hmo: Israela taudia ibounai dekena amo aonega taudia ia abia hidi, bona taunimanima
    edia gunalaia taudia ia halaodia, 1000 ta ta, 100 ta ta, 50 ta ta, bona 10 ta
    ta edia gunalaia taudia.
  urd-urd: चुनाँचे मूसा ने सब इस्राईलियों में से लायक़ शख़्सों को चुना और उन को हज़ार
    — हज़ार और सौ — सौ और पचास — पचास और दस — दस आदमियों के ऊपर हाकिम मुक़र्रर किया।
  rus-SYN: и выбрал Моисей из всего Израиля способных людей и поставил их начальниками
    народа, тысяченачальниками, стоначальниками, пятидесятиначальниками и десяти-начальниками
    и письмоводителями,
  bqc-SIM: À gbɛ̃́ laaideↄ plɛ̀ Isaili buiↄ guu píi, à ń dílɛ gbɛ̃ↄn ↄ̀aa sↄoↄ
    dↄaanaↄ ũ ń gbɛ̃ↄn basↄoↄ pↄ́o ń gbɛ̃ↄn blakwiↄ pↄ́o ń gbɛ̃ↄn kwiↄ pↄ́o.
  tcz-CHONGTHU: Israel mite lah akonin thilbol thei miman tam cheh alheng doh tan.
    Amaho chengse chu Israel mite lah'a lamkaija pang ding hichu mi sangkhat, jakhat
    chung'a vaihomin apan sah soh kei uve.
  mar-mar: मोशेने इस्राएल लोकांतून चांगले लोक निवडले आणि त्यांना हजार हजार, शंभर शंभर,
    पन्नास पन्नास व दहा दहांवर नायक म्हणून नेमले.
  soq-soq: Me Israel apanawa bedeuwo insadewasala apanawa sonabamone teamon uwau apana
    wanantone mo uara da 1,000 da 100, da 50 ita da 10 oniamoiena.
  qub-qub: Chaymi Israelcunapita acraran mas alli tantiyajnincunata. Nircur suyrun
    nishanno churaran mandananpaj. Waquinta churaran warangata (1,000) mandananpaj.
    Waquinta churaran pachacta (100) mandananpaj. Waquinta churaran pichga chuncata
    (50) mandananpaj. Waquinta churaran chuncata mandananpaj.
  bqp-bqp: À gbɛ̃ laakaridenↄ sɛ̀ Isaraila burinↄ tɛ́ pínki à ń dítɛ gbɛ̃nↄn wàa sↄsↄↄronↄ
    don'arɛdenↄ ũ kũ gbɛ̃nↄn basↄsↄↄroo kũ gbɛ̃nↄn bupla akurio kũ gbɛ̃nↄn kurikurio.
  hat-hat: Moyiz chwazi nan mitan pèp Izrayèl la kèk nèg ki kapab dirije pèp la, li
    mete yo chèf sou mil moun, chèf sou san moun, chèf sou senkant moun ak chèf sou
    dis moun.
  eng-BSB: So Moses chose capable men from all Israel and made them heads over the
    people as leaders of thousands, of hundreds, of fifties, and of tens.
  tod-tod: Moize yiimazeɠe ga sɔɓelama zunuiti, Izelayɛle nuiti kpein saama, é ti
    zei nuɓusɛiti unda ga nu waagilagila kundiɠiiti, nu ungilagila kundiɠiiti, nu
    ʋuulɔɔludɔɔlu kundiɠiiti, ta nu ʋuupuu kundiɠiiti.
  eng-WEBPB: Moses chose able men out of all Israel, and made them heads over the
    people, rulers of thousands, rulers of hundreds, rulers of fifties, and rulers
    of tens.
  kbq-kbq: Hagi Israeli vahepinti knare'nare vahe'a Mosese'a huhampri zmantege'za,
    kva vahera mani'za 1 tauseni'a vahe'mokizmi kva nemanizageno, 100'a vahe'mokizmi
    kva nemanizageno, 50'a vahe'mokizmi kva nemanizageno, 10ni'a vahe'mokizmi kva
    manitere hu'za kegava hu'naze.
  nhe-BL: Quintlapejpeni tlayacanca tlacame tlen más temachme ipan nopa israelitame
    huan quinmacac sequin inijuanti tlanahuatili ica sesen mil tlacame. Huan tlatzintla
    tlen sesen nopa tlayacanani, quinmacac 10 tlacame tlanahuatili ica 100 tlacame.
    Huan tlatzintla sesen nopa tlacame, quinmacac 2 tlacame tlanahuatili ica 50 tlacame.
    Huan tlatzintla sesen inijuanti, quinmacac 5 tlacame tlanahuatili ica 10 tlacame.
  bus-bus: À gbɛ̃ làakarideenↄ plɛ̀plɛ Isaraili boriinↄ tɛ́ píngi à ń díɛ gↄ̃ↄn wàa
    sↄsↄↄroonↄ dↄn'aɛdeenↄ ũ kↄ̃n gↄ̃ↄn basↄsↄↄroo kↄ̃n gↄ̃ↄn baplaa akurio kↄ̃n
    gↄ̃ↄn kurikurio.
  gub-BL: 'Wexaexak amo awa ikatu ma''e Izaew izuapyapyr paw wanehe we har wà, pureruze''egar
    romo wamuigo kar pà wà: amo 1.000 teko waneruze''egar romo wà, amo 100 teko waneruze''egar
    romo wà no, amo 50 teko waneruze''egar romo wà no, amo 10 teko waneruze''egar
    romo wà no.'
  eng-DRA: And choosing able men out of all Israel, he appointed them rulers of the
    people, rulers over thousands, and over hundreds, and over fifties, and over tens.
