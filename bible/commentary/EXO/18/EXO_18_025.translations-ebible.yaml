verse: EXO.018.025
translations:
  mal-C: അദ്ദേഹം സകല ഇസ്രായേലിൽനിന്നും സമർഥരായ പുരുഷന്മാരെ തെരഞ്ഞെടുത്ത് അവരെ ജനത്തിനു
    നായകന്മാരാക്കി. ആയിരംപേർക്കും നൂറുപേർക്കും അൻപതുപേർക്കും പത്തുപേർക്കും അധിപന്മാരായി
    നിയമിച്ചു.
  deu-TKW: Und Mose wählte aus der Gesamtheit der Israeliten tüchtige Männer aus und
    bestellte sie zu Häuptern über das Volk, zu Vorgesetzten über je tausend, je hundert,
    je fünfzig und je zehn.
  lin-lin: 'Moyize aponaki bato ya mayele kati na bana ya Isalaele mpe akomisaki bango
    bakambi ya bato : bakambi ya bankoto, ya bankama, ya batuku mitano mpe ya bazomi.'
  eng-LSV: and Moses chooses men of ability out of all Israel, and makes them chiefs
    over the people [for] heads of thousands, heads of hundreds, heads of fifties,
    and heads of tens,
  eng-GNV: And Moses chose men of courage out of all Israel, and made them heads ouer
    the people, rulers ouer thousandes, rulers ouer hundreths, rulers ouer fifties,
    and rulers ouer tennes.
  eng-WEBSTER: And Moses chose able men out of all Israel, and made them heads over
    the people, rulers of thousands, rulers of hundreds, rulers of fifties, and rulers
    of tens.
  nhw-BL: Quintlapejpeni tlayacanca tlacame catli más temachme ipan nopa israelitame
    huan quinmacac sequin inijuanti tlanahuatili ica sesen mil masehualme. Huan tlatzintla
    tlen sesen nopa tlayacanani, quinmacac 10 tlacame tlanahuatili ica 100 masehualme.
    Huan tlatzintla sesen nopa tlacame, quinmacac 2 tlacame tlanahuatili ica 50 masehualme.
    Huan tlatzintla sesen inijuanti, quinmacac 5 tlacame tlanahuatili ica 10 masehualme.
  swh-ONEN: Mose akawachagua watu wenye uwezo kutoka Israeli yote, akawafanya kuwa
    viongozi wa watu, maafisa juu ya maelfu, mamia, hamsini na makumi.
  bba-bba: U tɔn be ɡɔsɑ Isirelibɑ sɔɔ be bɑ koo sɔmbu te kpĩ. Mɑ u ben ɡɑbu kuɑ tɔmbu
    nɔrɔbun (1.000) wiruɡibu, ɡɑbu mɑɑ wunɔbun (100) wiruɡibu, ɡɑbu weerɑɑkurun wiruɡibu,
    ɡɑbu mɑɑ wɔkurun wiruɡibu.
  eng-KJVCPB: And Moses chose able men out of all Israel, and made them heads over
    the people, rulers of thousands, rulers of hundreds, rulers of fifties, and rulers
    of tens.
  mpx-mpx: Gamagalau toatena enuna i hilel Isileli gamwaliya, inoke i telel boda tausan
    wali tohouwa, boda handeled maisena wali tohouwa, boda pipti wali tohouwa ge boda
    elulutega wali tohouwa.
  luo-luo: Noyiero joma riek kuom jo-Israel duto mi noketogi jotelo mag ji alufu alufu,
    mia mia, piero abich abich, kod apar apar.
  meu-meu: Israel idoinai ai tatau namodia e abidia hidi, bese ikwaradia taudia ai
    e halaodia, daha daha lohiadia, sinahu sinahu lohiadia, imahui imahui lohiadia,
    bona gwauta gwauta lohiadia.
  npi-ULB: मोशाले सबै इस्राएलबाट योग्य मानिसहरू छाने र तिनीहरूलाई हजार, सय, पचास र
    दसको समूहमा नाइकेहरू बनाए ।
  yor-yor: Mose sì yan àwọn ènìyàn tí wọ́n kún ojú òsùwọ̀n nínú gbogbo Israẹli; ó
    sì fi wọ́n jẹ olórí àwọn ènìyàn, olórí ẹgbẹẹ̀rún, olórí ọ̀rọ̀ọ̀rún, olórí àràádọ́ta,
    àti olórí mẹ́wàá mẹ́wàá.
  emp-NTPO: Idjia Israeld̶ebema umaquĩrã poya cawa od̶ida b̶eada edaped̶a israelerã
    bororãda b̶ʌcuasia. Mil ẽberãrã juachabʌdaza dji boroda ab̶a b̶ʌsia. Cien ẽberãrã
    juachabʌdaza ab̶a b̶ʌsia. Cincuenta ẽberãrã juachabʌdaza ab̶a b̶ʌsia. Idjab̶a
    die ẽberãrã juachabʌdaza ab̶a b̶ʌsia.
  ind-ind: Musa memilih orang-orang yang cakap dari seluruh Israel, lalu mengangkat
    mereka menjadi pemimpin atas bangsa itu, yakni pemimpin atas seribu orang, seratus
    orang, lima puluh orang, dan sepuluh orang.
  pes-OPCB: او مردان کاردانی را برگزید و از میان آنها برای هر هزار نفر، صد نفر، پنجاه
    نفر و ده نفر قضاتی تعیین کرد.
  tgl-ULB: Pinili ni Moises ang mga lalaking bihasa mula sa lahat ng Israel at ginawa
    silang mga pinuno ng mga taong, tagapangasiwa sa libu-libo, daan-daan, lima-limampu,
    at sampu-sampo.
  hui-hui: Ani manda buwa ibugua Isaraele agali hearu bibahende bi libele lo handama
    pialu agali maru wali agali haru habehe mugubeyi hearu dabo helene. Agali uruni
    marume wali agali daosinini (1,000) handaya ho hela marume handarini (100) handaya
    ho hela marume pira duriani (50) handaya ho hela marume pirani handaya ho haga
    haga bigi bilo dabo helene.
  mya-mya: သူ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း တို့​အ​ထဲ​မှ အ​ရည်​အ​ချင်း​ပြည့်​စုံ​သူ​တို့​ကို
    ရွေး​၍​လူ​တစ်​ထောင်​စု၊ တစ်​ရာ​စု၊ ငါး​ဆယ်​စု၊ တစ်​ဆယ်​စု​တို့​တွင်​ခေါင်း​ဆောင်​များ​အ​ဖြစ်
    ခန့်​ထား​လေ​၏။-
  cbi-NTPO: Tsejtu Moisés Israel chachillanu kayu naajulaa aseetaju' kenu deeñuba
    juntsalanu demi'ke' ka' bale chachi detiremi. Tsanguetu mantsa 1000 chachi washnanu
    tiware', mantsa 100 chachi washnanu tiware', mantsa 50 washnanu tiware', mantsa
    paitya chachi washnanu tiwaakemi.
  bod-N: མོ་ཤེ་ཡིས་ཡེས་ར་ཨེལ་པ་དག་ལས་སྐྱེས་པ་འཇོན་པོ་རྣམས་བདམས་ཏེ་འབངས་མིའི་འགོ་དཔོན་དུ་བསྐོས་ཤིང་།
    སྟོང་དཔོན་དང་། བརྒྱ་དཔོན་དང༌། ལྔ་བཅུ་དཔོན་དང་། བཅུ་དཔོན་བཅས་བྱེད་དུ་བཅུག་པ་དང་།
  sna-sna: Akasarudza varume vaikwanisa kubva pakati pavaIsraeri vose akavaita vatungamiriri
    vavanhu, akavaita vabati vezviuru, vabati vamazana, vabati vamakumi mashanu, navabati
    vegumi.
  spa-BLM: Moisés eligió a hombres capaces de todo Israel, y los nombró jefes del
    pueblo, jefes de millares, jefes de centenas, jefes de cincuenta y jefes de decenas.
  cac-cac: Yuj chi' ix sic'anel eb' te ay spensar vin̈, eb' jelan d'a scal eb' yetchon̈ab',
    ix yac'anoch yopisio eb' vin̈ d'a yib'an̈ junjun mil anima, d'a yib'an̈ cien,
    d'a yib'an̈ 50 yed' d'a yib'an̈ lajun̈vaan̈.
  swh-ULB: Musa alichagua wanaume wenye uwezo kutoka Israeli na kuwa fanya vichwa
    juu ya watu, viongozi wahusika wa maelfu, mamia, hamsini, na makumi.
  bel-bel: і выбраў Майсей з усяго Ізраіля здольных людзей і паставіў іх начальнікамі
    народу, тысячнікамі, сотнікамі, пяцідзясяцкімі і дзясяцкімі,
  wed-wed: Ma Moses mai Israel araramani i vinei da rava 1,000 i vibadei, ma 100,
    ma 50 ma 10 i vibadei.
  deu-ELBBK: 'Und Mose wählte tüchtige Männer aus ganz Israel und setzte sie zu Häuptern
    über das Volk: Oberste über 1.000, Oberste über 100, Oberste über 50 und Oberste
    über 10.'
  mbb-OT: Mibpilì sikandin te menge Israilihanen te menge etew he uluwanen he edhusey,
    ne midhimu zin sikandan he menge upisyal te grupu te menge etew he tig-1,000,
    tig-100, tig-50, wey tig-10.
  mal-2015: മോശെ എല്ലായിസ്രായേലിൽനിന്നും പ്രാപ്തിയുള്ള പുരുഷന്മാരെ തിരഞ്ഞെടുത്തു അവരെ
    ആയിരംപേർക്കു അധിപതിമാരായും നൂറുപേർക്കു അധിപതിമാരായും അമ്പതുപേർക്കു അധിപതിമാരായും
    പത്തുപേർക്കു അധിപതിമാരായും ജനത്തിന്നു തലവന്മാരാക്കി.
  tuo-NT: Tojo weegʉ Israe curuacjãrãrẽ “Ãꞌrãta tʉꞌomasĩma”, ni besecʉ niwĩ. Narẽ
    dutise cṹúgʉ̃, mil masãrẽ, cien masãrẽ, cincuenta masãrẽ, diez masãrẽ dutiajãrẽ
    besecʉ niwĩ.
  gup-gup: Nungka bendjarrngbom yikahwi bininj nawu birrikurdumak kore bininj nawu
    Israel benkebmawahmeng birridjarrkdi, dja benmarnbom bu kabindimarnewohrnan bininj
    nawu birrimirndebuyika yiman thousands, dja mak hundreds dja mak fifties dja mak
    nawu tens.
  gvs-gvs: Isileli tubunao liliudi yaidi goi koroto idi sinapu dedevidi akinavedi
    go, avayokoidi kidi tomota adi totakínona, 1,000 be 100 be 50 be nakae yawou yaidi.
  rmc-rmc: Avke peske o Mojžiš andral calo Izrael kidňa avri muršen, save sas goďaver
    a ačhaďa len vodcenge upral o manuša; vodcenge upral o ezeros, šel, penda the
    deš.
  nlg-nlg: Me vilira lei mane uto tana lei sopa kema ni Israel/Jew, me talura ge kara
    manedete ghobudira na vure. Na balu kara manenaghodira sakai na togha, na balu
    sakai na hangalatu na balu lima hangavulu mana balu hangavulu.
  pes-OPV: و موسی مردان قابل از تمامی اسرائیل انتخاب کرده، ایشان را روسای قوم ساخت،
    روسای هزاره وروسای صده و روسای پنجاه و روسای ده.
  ron-1924: Мойсе а алес оамень дестойничь дин тот Исраелул ши й-а пус кэпетений але
    попорулуй, кэпетений песте о мие, кэпетений песте о сутэ, кэпетений песте чинчзечь
    ши кэпетений песте зече.
  aui-aui: 'Dam Isrel kamonama tomotomogha nuwanuwagiuridi mududi ivinegha, bi itoredi
    da wawaya siyinaghovedi: mududi wawaya yadi 1,000 siyibadedi, mududi 100, mududi
    50, bi mududi na wawaya yadi 10 siyibadedi.'
  ben-OBCV: সমগ্র ইস্রায়েলের মধ্যে থেকে তিনি যোগ্য লোকদের মনোনীত করলেন এবং লোকজনের
    নেতারূপে, কয়েক হাজার, কয়েকশো, পঞ্চাশ-পঞ্চাশ ও দশ-দশ জনের উপর কর্মকর্তারূপে তাঁদের
    নিযুক্ত করে দিলেন।
  som-som: Markaasaa Muuse wuxuu reer binu Israa'iil oo dhan ka doortay rag karti
    leh, oo wuxuu ka dhigay madaxdii dadka, oo ah kuwo kun kun u taliya, iyo kuwo
    boqol boqol u taliya, iyo kuwo konton konton u taliya, iyo kuwo toban toban u
    taliya.
  lat-VUC: Et electis viris strenuis de cuncto Israël, constituit eos principes populi,
    tribunos, et centuriones, et quinquagenarios, et decanos.
  eng-ASVBT: And Moses chose able men out of all Israel, and made them heads over
    the people, rulers of thousands, rulers of hundreds, rulers of fifties, and rulers
    of tens.
  mna-mna: '@see-verse:EXO.018.024'
  ita-1885: E Mosè scelse di tutto Israele degli uomini di valore, e li costituì capi
    sopra il popolo; capi di migliaia, capi di centinaia, capi di cinquantine, e capi
    di diecine.
  eng-LXXUP: And Moses chose out able men out of all Israel, and he made them captains
    of thousands and captains of hundreds, and captains of fifties and captains of
    tens over the people.
  eng-ULB: Moses chose capable men from all Israel and made them heads over the people,
    leaders in charge of thousands, hundreds, fifties, and tens.
  spa-VBL: Así que Moisés eligió hombres competentes de todo Israel y los puso a cargo
    del pueblo como líderes de miles, cientos, cincuenta y decenas.
  fra-_FOB: Moïse choisit donc de tout Israël des hommes capables, et les établit
    chefs sur le peuple, chefs de milliers, chefs de centaines, chefs de cinquantaines,
    et chefs de dizaines,
  mal-mal: മോശെ എല്ലാ യിസ്രായേലിൽനിന്നും പ്രാപ്തിയുള്ള പുരുഷന്മാരെ തിരഞ്ഞെടുത്ത് അവരെ
    ആയിരംപേർക്ക് അധിപതിമാരായും നൂറുപേർക്ക് അധിപതിമാരായും അമ്പതുപേർക്ക് അധിപതിമാരായും
    പത്തുപേർക്ക് അധിപതിമാരായും ജനത്തിന് തലവന്മാരാക്കി.
  urd-GVR: Us ne Isrāīliyoṅ meṅ se qābil-e-etamād ādmī chune aur unheṅ hazār hazār,
    sau sau, pachās pachās aur das das ādmiyoṅ par muqarrar kiyā.
  suz-BL: मिनु इस्राएली आन दाते रे रिम्‍शो गेय पाइब आन कली योव़शा, मुर आन कली कोव़ब
    वोइक्‍तु। १०, १०, ३०, ३०, सहे सहे नु हजार हजार जना मुर आन कली कोव़ब वोतो।
  ita-1927: 'E Mosè scelse fra tutto Israele degli uomini capaci, e li stabilì capi
    del popolo: capi di migliaia, capi di centinaia, capi di cinquantine e capi di
    diecine.'
  ckb-ckb: موسا پیاوی بە توانای لە هەموو ئیسرائیل هەڵبژارد و کردنی بە ڕابەر بۆ گەل،
    کاربەدەست بەسەر هەزاران و سەدان و پەنجایان و دەیان.
  eng-BBE: And he made selection of able men out of all Israel, and made them heads
    over the people, captains of thousands, captains of hundreds and of fifties and
    of tens.
  kan-OKCV: ಮೋಶೆಯು ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಇರುವ ಸಮರ್ಥರನ್ನು ಆರಿಸಿಕೊಂಡು, ಅವರನ್ನು ಜನರ ಮೇಲೆ ಮುಖ್ಯಸ್ಥರನ್ನಾಗಿ
    ಮಾಡಿ, ಸಾವಿರ ಮಂದಿಯ ಮೇಲೆ, ನೂರು ಮಂದಿಯ ಮೇಲೆ, ಐವತ್ತು ಮಂದಿಯ ಮೇಲೆ, ಹತ್ತು ಮಂದಿಯ ಮೇಲೆ ಅಧಿಕಾರಿಗಳನ್ನಾಗಿ
    ನೇಮಿಸಿದನು.
  bbb-bbb: '@see-verse:EXO.018.024'
  tam-2017: மோசே இஸ்ரவேலர்கள் எல்லோரிலும் திறமையுள்ள மனிதர்களைத் தெரிந்துகொண்டு, அவர்களை
    ஆயிரம்பேருக்குத் தலைவர்களாகவும், நூறுபேருக்குத் தலைவர்களாகவும், ஐம்பதுபேருக்குத்
    தலைவர்களாகவும், பத்துபேருக்குத் தலைவர்களாகவும் மக்கள்மேல் தலைவர்களாக்கினான்.
  spa-RV-1909: Y escogió Moisés varones de virtud de todo Israel, y púsolos por cabezas
    sobre el pueblo, caporales sobre mil, sobre ciento, sobre cincuenta, y sobre diez;
  ron-BTF: Și Moise a ales bărbați capabili din tot Israelul și i-a făcut căpetenii
    peste popor, conducători a mii, conducători a sute, conducători a cincizeci și
    conducători a zeci.
  eng-WEBP: Moses chose able men out of all Israel, and made them heads over the people,
    rulers of thousands, rulers of hundreds, rulers of fifties, and rulers of tens.
  eng-FBV: So Moses chose competent men from all of Israel and put them in charge
    of the people as leaders of thousands, hundreds, fifties, and tens.
  nld-1939: Moses koos dus de flinkste mannen van heel Israël, en stelde ze aan tot
    hoofden over het volk, tot leiders van duizend, honderd, vijftig en tien.
  nch-BL: Quintapejpeni tayacanca tacame cati más temachme ipan nopa israelitame huan
    quinmacac sequij ten inijuanti tanahuatili ica sesen mil masehualme. Huan tatzinta
    ten sesen nopa tayacanani, quinmacac 10 tacame tanahuatili ica 100 masehualme.
    Huan tatzinta sesen nopa tacame, quinmacac 2 tacame tanahuatili ica 50 masehualme.
    Huan tatzinta sesen inijuanti, quinmacac 5 tacame tanahuatili ica 10 masehualme.
  vie-1934: Vậy, Môi-se bèn chọn trong cả Y-sơ-ra-ên những người tài năng, lập lên
    trên dân sự, làm trưởng cai trị, hoặc ngàn người, hoặc trăm người, hoặc năm mươi
    người, hoặc mười người;
  hin-CV: सभी इस्राएलियों में से उन्होंने सक्षम व्यक्तियों को अगुआ बनाया; जो हजार-हजार,
    सौ-सौ, पचास-पचास तथा दस-दस लोगों के समूह के ऊपर अधिकारी थे.
  eng-OURB: Moses [Drawn out] chose able men out of all Israel [God prevails], and
    made them heads over the people, rulers of thousands, rulers of hundreds, rulers
    of fifties, and rulers of tens.
  spa-BES: E hizo una selección de hombres capaces de todo Israel, y los hizo jefes
    sobre el pueblo, capitanes de miles, capitanes de cientos y de cincuenta y de
    diez.
