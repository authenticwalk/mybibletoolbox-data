verse: EXO.018.006
translations:
  mal-C: “നിന്റെ അമ്മായിയപ്പനായ യിത്രോ എന്ന ഞാൻ നിന്റെ ഭാര്യയും രണ്ടു പുത്രന്മാരുമായി
    നിന്റെ അടുത്തേക്കു വന്നിരിക്കുന്നു,” എന്നു യിത്രോ അദ്ദേഹത്തെ അറിയിച്ചു.
  deu-TKW: 'Und er ließ Mose sagen: Ich, dein Schwiegervater Jethro, komme zu dir,
    nebst deinem Weib und ihren beiden Söhnen, die sie bei sich hat.'
  lin-lin: 'Jetro atindelaki Moyize maloba oyo : — Ngai Jetro, bokilo na yo, nazali
    koya epai na yo elongo na mwasi na yo mpe bana na yo mibale ya mibali.'
  eng-LSV: and he says to Moses, “I, your father-in-law Jethro, am coming to you,
    and your wife, and her two sons with her.”
  eng-GNV: And he said to Moses, I thy father in law Iethro am come to thee, and thy
    wife and her two sonnes with her.
  eng-WEBSTER: And he said to Moses, I thy father-in-law Jethro have come to thee,
    and thy wife, and her two sons with her.
  nhw-BL: 'Huan Jetro tlatitlanqui ma quiyolmelahuati Moisés para ajsiyayaj. Quiilhui:
    ―Na niJetro, momonta. Nihualajtoc nimitzitaqui huan niquinhualica mosihua huan
    moconehua.'
  swh-ONEN: Yethro alikuwa ametuma ujumbe kwake Mose, kusema, “Mimi Yethro baba mkwe
    wako ninakuja kwako pamoja na mke wako na wanao wawili.”
  bba-bba: Sɑɑ yerɑ Yetoro u Mɔwisi ɡɔriɑ u nɛɛ, bu nùn sɔ̃ wee, u kɑ nùn win kurɔ
    nɑɑwɑ kɑ win bibu yiru ye.
  eng-KJVCPB: and he said unto Moses, I thy father in law Jethro am come unto thee,
    and thy wife, and her two sons with her.
  mpx-mpx: He mulaa abwe i vin, baaba i patuna Mosese elana i ba, “Nau yawam, alowau
    lagom ge natumwau bolau eluwa ha nonowa.”
  luo-luo: Noyudo ka Jethro oseorone wach niya, “An, jaduongʼni Jethro abiro iri gi
    chiegi kaachiel gi nyithindi ariyo.”
  meu-meu: Bena ia ese Mose e hamaoroa, eto, Lau, oi ravamu, vada nama dekemu ai,
    adavamu bona natumu raruosi danu vada na hakaudia mai.
  npi-ULB: तिनले मोशालाई भने, “तिम्री पत्‍नी र तिम्रा दुई छोरा लिएर म तिम्रो ससुरा
    यित्रो आउँदै छु ।”
  yor-yor: Jetro sì ti ránṣẹ́ sí Mose pé, “Èmi Jetro, àna rẹ, ni mo ń bọ̀ wá sí ọ̀dọ̀
    rẹ, èmi àti aya àti àwọn ọmọkùnrin rẹ méjèèjì.”
  emp-NTPO: '@see-verse:EXO.018.005'
  ind-ind: Sebelum tiba, Yitro sudah mengirim pesan, “Aku, Yitro, ayah mertuamu, sedang
    dalam perjalanan untuk menjumpaimu bersama anak-anak dan istrimu.”
  pes-OPCB: 'یترون برای موسی پیام فرستاده بود که: «من، یترون، پدرزنت همراه زنت و دو
    پسرت می‌آییم تا تو را ببینیم.»'
  tgl-ULB: Sinabi niya kay Moises, “Ako na iyong biyenan na si Jetro, kasama ang iyong
    asawa at ang kaniyang dalawang anak na lalaki ay pupunta sa iyo.”
  hui-hui: Yadero ibugua Mosese one iginiru haru ibalu howa ani haru ebero lalu bi
    ala lo pelene.
  mya-mya: သူ​သည်​မော​ရှေ​၏​ဇ​နီး​နှင့်​သား​နှစ်​ယောက် တို့​နှင့်​အ​တူ လာ​ရောက်​မည်​ဖြစ်​ကြောင်း
    မော​ရှေ​ထံ​သ​တင်း​ပို့​ခဲ့​၏။-
  cbi-NTPO: 'Moisésnu entsandi kuinda eemi: Iya, ñu'' anchapa Jetró, ñu'' junga jantsuyu
    ñu'' shinbunu bain, naa ñu'' pai kaillanu bain miyaa, timi.'
  bod-N: ཡང་ཁོས་མི་ཞིག་མངགས་ནས་མོ་ཤེ་ལ་འདི་ལྟར། བདག་ནི་ཁྱེད་ཀྱི་སྒྱུག་པོ་ཡི་ཏྲོ་ཡིན་ཞིང་།
    ཁྱེད་ཀྱི་ཆུང་མ་དང་བུ་གཉིས་ཁྲིད་ནས་ཁྱེད་རང་ཡོད་ས་འདི་རུ་སླེབས་ཡོད་ཅེས་ངག་འཕྲིན་བཏང་བ་ལ།
  sna-sna: Jeturo akanga atumira shoko kwaari achiti, “Ini, tezvara wako Jeturo, ndiri
    kuuya kwauri nomukadzi wako navanakomana vako vaviri.”
  spa-BLM: 'Le dijo a Moisés: “Yo, tu suegro Jetro, he venido a ti con tu mujer y
    sus dos hijos con ella.”'
  cac-cac: 'Ix yalanb''at vin̈ d''a vin̈aj Moisés chi'': —A in Jetro a n̈i'' in tic,
    van in c''och ach vila'', ajun ix etb''eyum ved''oc yed'' pax eb'' vin̈ eyuninal
    schavan̈il, xchib''at vin̈.'
  swh-ULB: Alimwambia Musa, “Mimi, baba mkwe wako Yethro, nina kuja kwako na mke wako
    na wanao wawili.”
  bel-bel: 'і даў знак Майсею: я цесьць твой Ётор, іду да цябе, і жонка твая, і два
    сыны яе зь ёю.'
  wed-wed: Jethro riwa i paritawanei Moses awarina da taui i nenei.
  deu-ELBBK: 'Und er ließ Mose sagen: Ich, dein Schwiegervater Jethro, bin zu dir
    gekommen, und deine Frau und ihre beiden Söhne mit ihr.'
  mbb-OT: Daan he mibpeuwitan ni Jetro si Moises te lalag he edhenduen te, “Siak is
    enuǥang nu he si Jetro, ebpekeuma a ziyan, ne zuma ku is esawa nu wey is dezuwa
    he anak nu.”
  mal-2015: നിന്റെ അമ്മായപ്പൻ യിത്രോ എന്ന ഞാനും നിന്റെ ഭാര്യയും രണ്ടു പുത്രന്മാരും
    നിന്റെ അടുക്കൽ വന്നിരിക്കുന്നു എന്നു അവൻ മോശെയോടു പറയിച്ചു.
  tuo-NT: 'Moisére aꞌtiro queti oꞌómʉꞌtãcʉ niwĩ: —Yʉꞌʉ, mʉꞌʉ mañecʉ̃, mʉꞌʉ nʉmo meꞌrã,
    mʉꞌʉ põꞌrã pʉarã meꞌrã mʉꞌʉ tiropʉ waꞌagʉti, nicʉ niwĩ.'
  gup-gup: Kaluk nungka Jethro djalyingkihwokmunkewerrinj werrk kore Moses bu yimeng,
    “Ngaye Jethro, nawu doybom ngudda, wanjh ngarrimhre kore ngudda, ngalbininjkobeng
    dja narahrangem ngarre, nawu benbeneyawmey.”
  gvs-gvs: '@see-verse:EXO.018.005'
  rmc-rmc: 'A diňa te phenel le Mojžišoske: „Me, o Jetro tiro sastro, avav ke tu tira
    romňaha the lakre duje čhavenca.“'
  nlg-nlg: Jethro te nia vetena na rongorongo ta Moses, “Inau Jethro na vungomu te
    mai kaogho. Na taumu ma rua na dalemu tara mai koluu.”
  pes-OPV: و به موسی خبر داد که من یترون، پدر زن تو با زن تو و دوپسرش نزد تو آمده‌ایم.
  ron-1924: 'А тримис ворбэ луй Мойсе сэ-й спунэ: „Еу, сокрул тэу Иетро, вин ла тине
    ку невастэ-та ши ку чей дой фий ай тэй.”'
  aui-aui: Muriye da iyaverakanibu na Mosis yana sisiya iwonataveni iwona bo, “Tagu,
    Jetro, rawamnaki bi wavinem da natunatum tomotomoyidi yadi bata yawata kapiipiika
    kana kitam.”
  ben-OBCV: যিথ্রো তাঁর কাছে এই কথা বলে পাঠালেন, “আমি, তোমার শ্বশুর যিথ্রো, তোমার
    স্ত্রী ও তার দুই ছেলেকে সঙ্গে নিয়ে তোমার কাছে আসছি।”
  som-som: Markaasuu wuxuu Muuse ku yidhi, Anigoo ah Yetroo soddoggaa waan kuu imid
    aniga iyo naagtaada iyadoo wadata labadeedii wiilba.
  lat-VUC: 'Et mandavit Moysi, dicens: Ego Jethro cognatus tuus venio ad te, et uxor
    tua, et duo filii cum ea.'
  eng-ASVBT: and he said unto Moses, I, thy father-in-law Jethro, am come unto thee,
    and thy wife, and her two sons with her.
  mna-mna: Yetro isu to isotaara la pa zaana kembei ni ziŋan lutuunu moori mi tumbuunu
    bizin ru ta timar i.
  ita-1885: 'E mandò a dire a Mosè: Io Ietro, tuo suocero, vengo a te, con la tua
    moglie, e co'' suoi due figliuoli.'
  eng-LXXUP: And it was told Moses, saying, Behold, thy father-in-law Jethro is coming
    to thee, and thy wife and two sons with him.
  eng-ULB: He said to Moses, “I, your father-in-law Jethro, am coming to you with
    your wife and her two sons.”
  spa-VBL: 'A Moisés se le dijo de antemano: “Yo, tu suegro Jetro, vengo a verte junto
    con tu esposa y sus dos hijos”.'
  fra-_FOB: 'Et il fit dire à Moïse: Moi, Jéthro ton beau-père, je viens vers toi,
    avec ta femme et ses deux fils avec elle.'
  mal-mal: നിന്റെ അമ്മായിയപ്പൻ യിത്രോ എന്ന ഞാനും നിന്റെ ഭാര്യയും രണ്ടു പുത്രന്മാരും
    നിന്റെ അടുക്കൽ വന്നിരിക്കുന്നു എന്ന് അവൻ മോശെയോട് പറയിച്ചു.
  urd-GVR: Us ne Mūsā ko paiġhām bhejā thā, “Maiṅ, āp kā susar Yitro āp kī bīwī aur
    do beṭoṅ ko sāth le kar āp ke pās ā rahā hūṅ.”
  suz-BL: मिनु यित्रोमी मोसा कली “इ शिउ यित्रो, इ मीश नु इ तौ निक्‍शी इ कली ग्रुम्‍थ
    जाक्‍तक” दे लोव़ सोइक्‍ताक्‍व।
  ita-1927: 'e mandò a dire a Mosè: “Io, Jethro, tuo suocero, vengo da te con la tua
    moglie e i due suoi figliuoli con lei”.'
  ckb-ckb: 'یەترۆ هەواڵی بۆ موسا نارد: «من یەترۆم، لەگەڵ ژنەکەت و دوو کوڕەکەی بۆ لای
    تۆ هاتووم.»'
  eng-BBE: And he said to Moses, I, your father-in-law, have come to you, with your
    wife and your two sons.
  kan-OKCV: ಆಗ ಅವನು ಮೋಶೆಗೆ, “ನಿನ್ನ ಮಾವ ಇತ್ರೋವನೆಂಬ ನಾನು ನಿನ್ನ ಹೆಂಡತಿ, ಇಬ್ಬರು ಮಕ್ಕಳನ್ನೂ
    ಕರೆದುಕೊಂಡು ನಿನ್ನ ಬಳಿಗೆ ಬಂದಿದ್ದೇನೆ,” ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿದನು.
  bbb-bbb: Ro ude fune Mosisi vua nijana kumei, Na agebara one ijena a gake vuakono
    kumeno fu fiekoga bu rade vae.
  tam-2017: “எத்திரோ என்னும் உம்முடைய மாமனாகிய நானும், உம்முடைய மனைவியும், அவளுடன்
    அவளுடைய இரண்டு மகன்களும் உம்மிடம் வந்திருக்கிறோம்” என்று மோசேக்குச் சொல்லி அனுப்பினான்.
  spa-RV-1909: 'Y dijo á Moisés: Yo tu suegro Jethro vengo á ti, con tu mujer, y sus
    dos hijos con ella.'
  ron-BTF: 'Și i-a spus lui Moise: Eu, Ietro, socrul tău, am venit la tine și soția
    ta și cei doi fii ai ei cu ea.'
  eng-WEBP: He said to Moses, “I, your father-in-law Jethro, have come to you with
    your wife, and her two sons with her.”
  eng-FBV: Moses was told beforehand, “I, your father-in-law Jethro, am coming to
    see you together with your wife and her two sons.”
  nld-1939: 'liet hij Moses berichten: Ik, uw schoonvader Jitro, kom u met uw vrouw
    en haar beide zonen bezoeken.'
  nch-BL: 'Huan Jetro tatitanqui ma quiyolmelahuatij Moisés para ya ajsitoyaj. Quiilhui:
    ―Na niJetro, momontaj. Nihualajtoc nimitzitaqui huan nijhualica mosihua huan moconehua.'
  vie-1934: 'Người bèn sai báo cùng Môi-se rằng: Ta là Giê-trô, ông gia của ngươi,
    ta cùng vợ ngươi và hai con trai nàng đến thăm ngươi.'
  hin-CV: येथ्रो ने मोशेह से कहा, “मैं येथ्रो, तुम्हारा ससुर, तुम्हारी पत्नी एवं दोनों
    पुत्रों को लेकर तुमसे मिलने आया हूं.”
  eng-OURB: He said to Moses [Drawn out], “I, your father-in-law Jethro [Abundance],
    have come to you with your wife, and her two sons with her.”
  spa-BES: 'Y él dijo a Moisés: Yo, tu suegro, he venido a ti, con tu mujer y tus
    dos hijos.'
  tdx-tdx: Nampañitrife’e amy Mosè ty hoe, Fa tsatok’ama’o iraho, Iitrò, rafoza’o,
    rekets’ i vali’oy naho i ana’o roe rey.
  vid-vid: Musa loyalonjelwe kota mgosi wa heye hamwe na mchewake na wanage weli wanguya,
  eng-OKE: And he had told Mosheh, I, thy father-in-law Jethro, come to thee with
    thy wife, and her two sons with her.
  tha-KJV: ท่านบอกโมเสสว่า “เราคือเยโธรพ่อตาของท่านพาภรรยากับบุตรชายทั้งสองของนางมาหาท่าน”
  por-BR-2018: 'E disse a Moisés: Eu teu sogro Jetro venho a ti, com tua mulher, e
    seus dois filhos com ela.'
  deu-ELO: 'Und er ließ Mose sagen: Ich, dein Schwiegervater Jethro, bin zu dir gekommen,
    und dein Weib und ihre beiden Söhne mit ihr.'
  eng-WYC-2018: and he sent to Moses, and said, I Jethro, thine ally, come to thee,
    and thy wife, and thy two sons with her. (and he sent word to Moses, and said,
    I Jethro, thy father-in-law, have come to thee, with thy wife, and thy two sons
    with her.)
  epo-epo: 'Kaj li dirigis al Moseo: Mi, via bopatro Jitro, venas al vi, kaj ankaŭ
    via edzino kaj ŝiaj du filoj kun ŝi.'
  uig-PIN: 'U ǝslidǝ Musaƣa: — «Mana, mǝnki ⱪeynatang Yǝtro sening ayalingni wǝ uning
    ikki oƣlini elip yeningƣa ketiwatimǝn» dǝp hǝwǝr ǝwǝtkǝnidi.'
  beo-beo: 'E da mae doaga:le, Mousesema sia: adole iasi.'
  tpi-OTNT: Na Jetro i salim tok long Moses olsem, “Mi Jetro, tambu bilong yu, wantaim
    meri na tupela pikinini man bilong yu, mipela i kam nau.”
  hau-SA: Yetro ya riga ya aika wa Musa cewa, “Ni surukinka Yetro, ina zuwa wurinka
    tare da matarka da ’ya’yanka maza biyu.”
  udu-udu: 'Dhali a’di hashki’da Musa gwo mo ki: Amar pini ka Rau/iil a’di yayi’d
    nyaḵki ashin mo dhali uc̱iŋ gwaṯẖ ma yimi su/ mo be.'
  uig-LAT: 'U eslide Musagha: — «Mana, menki qéynatang Yetro séning ayalingni we uning
    ikki oghlini élip yéninggha kétiwatimen» dep xewer ewetkenidi.'
  nde-nde: UJethro wayethumele ilizwi kuye wathi, “Mina uyihlozala uJethro ngiyeza
    kuwe lenkosikazi yakho lamadodana ayo amabili.”
  ton-ton: Pea naʻe pehē ʻe ia kia Mōsese, “Ko au Setelo ko hoʻo tamai ʻi he fono,
    kuo u haʻu kiate koe, mo ho mali, mo ʻene ongo tama mo ia.”
  ces-1613: 'A vzkázal Mojžíšovi: Já, test tvůj Jetro, jdu k tobě, i žena tvá a oba
    synové její s ní.'
  eko-eko: 'Yeeturu khurumisa nhupi wuuziwa Munsa yoori: “Miiyo, nkhwewo, kata na
    muukhaawo na aanaawo awiri.”'
  eng-WMB: He said to Moses, “I, your father-in-law Jethro, have come to you with
    your wife, and her two sons with her.”
  tam-TCV: “உம்முடைய மாமனாகிய எத்திரோவாகிய நான் உம்முடைய மனைவியுடனும், அவளுடைய இரு
    மகன்களுடனும் உம்மிடத்திற்கு வருகிறேன்” என்று எத்திரோ மோசேக்குச் சொல்லியனுப்பினான்.
  ceb-ULB: Miingon siya ngadto kang Moises, “Ako, nga imong ugangan nga si Jetro,
    moanha kanimo uban sa imong asawa ug sa imong duha ka mga anak nga lalaki.”
  pol-UBG: 'I kazał powiedzieć Mojżeszowi: Ja, twój teść Jetro, idę do ciebie wraz
    z twoją żoną i z oboma jej synami.'
  kyc-kyc: Jeterome wambo Mosese wai nembo lamaiyuo, Namba embena imwane Jetero dokome
    embena endape wane dolapope lanyakao epelyo, leya.
  urd-GVU: اُس نے موسیٰ کو پیغام بھیجا تھا، ”مَیں، آپ کا سُسر یترو آپ کی بیوی اور
    دو بیٹوں کو ساتھ لے کر آپ کے پاس آ رہا ہوں۔“
  deu-1912: 'ließ er Mose sagen: Ich, Jethro, dein Schwiegervater, bin zu dir gekommen
    und dein Weib und ihre beiden Söhne mit ihr.'
  ntj-ntj: Nyangka wati kutjulu pitjangu Mawutjala watjarnu, “Nyuntuku waputju Tjatjarunya
    pitjalayirni. Nyuntuku kurri puru katja kutjarra-pulanya katirrayirni.”
  kan-2017: ಅವನು ಮೋಶೆಗೆ, “ನಿನ್ನ ಮಾವನಾದ ಇತ್ರೋವನಾದ ನಾನು ನಿನ್ನ ಹೆಂಡತಿಯನ್ನು, ನಿನ್ನ ಇಬ್ಬರು
    ಮಕ್ಕಳನ್ನು ಕರೆದುಕೊಂಡು ನಿನ್ನ ಬಳಿಗೆ ಬಂದಿದ್ದೇನೆ” ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿದನು.
  ena-ena: Jetɨlo agaŋ Mosesɨ dɨ uu veve hɨnihɨni fipɨ agadɨ mikɨ vemitavɨla Mosesɨ
    saŋ ciaŋ iguci uci abami. Viaŋ nadɨ abiagana Jetɨlo uami. Viaŋ nadɨ abina dɨdaŋ
    ninaŋ ahica agɨladɨdaŋ viavɨla nadɨ pɨŋ ci velu uami.
  yap-yap: Ma aram e ka’e pi’ Jethro e thin ke yan ngak Moses ni yad be yib i yib,
  hlt-MCSB: Te dongah Moses te, “Na masae kai Jethro he nang taengla na yuu neh a
    taengkah a ca rhoi khaw, kam pawk puei coeng,” a ti nah.
  mdy-ETH: ዔያቶኮ ሙኪፆ ዔርዛኒ ሙሴም ኪኢታ ቤርታ ዳኬኔ፤
  twi-ASANTE: Wɔka kyerɛɛ Mose sɛ, “Wʼase Yetro reba abɛsra wo. Wo yere ne wo mmammarima
    baanu no ka ne ho.”
  mwc-mwc: Karaku wata i botubotu ba wara i porai Moses kurina, “Yauku rawam Jethro,
    natunatum ruwamo ba kaowam yabata ka botubotu kana kinanim.”
  eng-WEBU: He said to Moses, “I, your father-in-law Jethro, have come to you with
    your wife, and her two sons with her.”
  bnp-bnp: E Ietro i talo rike a ngava ne Moses i ta maea, “Iau e Ietro e lahuamu.
    Ngane a valai turane girihimu, e tumu bakovi ala rua.
  wal-wal: I Muusa, “Taani, ne bolloi Yatiroi, ne keettaayeeranne i naa77u naatuura
    neekko yais” yaagidi akko kiitti wottiis.
  spa-PDDPT: 'y envió palabra a Moisés: Yo, tu suegro Jetro, vengo a ti con tu esposa
    y tus dos hijos.'
  gun-gun: 'Ha''e vy hatyu aipoe''i uka Moisés pe: — Xee nderatyu Jetro aju ndea py,
    ndera''yxy ha''e ndera''y kuery mokoĩ reve — he''i uka'
  agu-BL: 'Yi cyopone''n Jetro nintzun ben mantar tan talche''n tetz Moisés: —Ja ul
    yi ji''u'' tan tilwe''nu''. Nin xomche'' yi txkelu'' tu yi cob cy''ajlu'' te''j.'
  ilo-ULB: Kinunana kenni Moises, “Siak, ti katugangam a ni Jetro, ket umayak kenka
    a kaduak ti asawam ken dagiti dua a putotmo a lallaki.”
  kpg-kpg: Mee gu hagailoo gi Moses bolo ginaadou e lloomoi,
  uig-ARA: 'ئۇ ئەسلىدە مۇساغا: ــ «مانا، مەنكى قېينئاتاڭ يەترو سېنىڭ ئايالىڭنى ۋە
    ئۇنىڭ ئىككى ئوغلىنى ئېلىپ يېنىڭغا كېتىۋاتىمەن» دەپ خەۋەر ئەۋەتكەنىدى.'
  sus-sus: Yetiro nu bara xɛɛra xɛɛ Munsa xɔn a falafe ra, «N tan, i bitanyi Yetiro,
    n na fafe i xa ginɛ nun a xa di firinyie ra.»
  pon-2006: E ahpw pakairkilahng Moses me re kohkolahng reh.
  ksd-ksd: 'Ma i ga biti tai Moses: Iau Ietro, nimum, iau vana piram, avet ma kaum
    taulai ma kana ura bul tutana.'
  tur-YTC: Moşe'ye, “Ben, kayınpederin Yetro, karın ve iki oğluyla birlikte sana geldim”
    dedi.
  grc-BRENT: Ἀνηγγέλη δὲ Μωυσῇ, λέγοντες, ἰδοὺ ὁ γαμβρός σου Ἰοθὸρ παραγίνεται πρὸς
    σέ, καὶ ἡ γυνὴ καὶ οἱ δύο υἱοί σου μετʼ αὐτοῦ.
  ind-AYT: Dia mengirimkan pesan kepada Musa, “Aku Yitro, ayah mertuamu, datang kepadamu
    beserta istrimu dan dua anak laki-lakimu.”
  nya-nya: Yetero anali atatumiza uthenga kwa Mose kuti, “Ine Yetero, mpongozi wako,
    ndikubwera ndi mkazi wako ndi ana ake awiri.”
  hrv-hrv: 'Poruči on Mojsiju: “Ja, tvoj tast Jitro, dolazim k tebi s tvojom ženom
    i s oba njezina sina.”'
  mps-mps: Tama Jetrogo po Mosesbolo ola toloyu, te po wai, “Ena Jetro, te naga wąį
    dali, te naga we me, te naga ogwa si me, da asobao.”
  tpi-tpi: Na Jetro i salim tok long Moses olsem, “Mi Jetro, tambu bilong yu, wantaim
    meri na tupela pikinini man bilong yu, mipela i kam nau.”
  dan-1931: 'og han lod Moses melde: “Jetro, din Svigerfader, kommer til dig med din
    Hustru og hendes to Sønner!”'
  vie-OVCB: 'Giê-trô sai người báo tin cho Môi-se: “Có ông gia và vợ con anh đến.”'
  guj-2017: તેણે મૂસાને સંદેશો મોકલ્યો કે, “હું તારો સસરો યિથ્રો અહીં આવ્યો છું અને
    તારી પત્ની અને બે પુત્રોને તારી પાસે લાવ્યો છું.”
  pon-2006A: E ahpw pakairkilahng Moses me re kohkolahng reh.
  por-BRBSL: 'Ele disse a Moisés: “Eu, seu sogro Jetro, vim até você com sua esposa,
    e seus dois filhos com ela”.'
  aly-aly: '@see-verse:EXO.018.005'
  cth-cth: A masei Jethro hoi na yu, na capa roi teh nang koe a tho telah Mosi koe
    a dei pouh awh navah,
  twi-twi: Wɔka kyerɛɛ Mose se, “Wʼase Yetro reba abɛsra wo. Wo yere ne wo mmabarima
    baanu no ka ne ho.”
  hlt-hlt: Te dongah Moses te, “Na masae kai Jethro he nang taengla na yuu neh a taengkah
    a ca rhoi khaw, kam pawk puei coeng,” a ti nah.
  tbz-SIM: 'Kòo nɑ́kɛ́ Mɔyiisi kɛ dɔ̀: Mí nSetidoo ɑ cɔ̀kù, míì tɔní ɑ pokù nɛ̀ ɑ
    bí idɛ́, kɛ kɔ̀tɛnɛ̀ní ɑ borɛ̀.'
  msy-2020: Egha Jetro kamaghɨn Moses bagha akam amada, “Kɨ nɨn amerem Jetro, kɨ nɨn
    amuim ko nɨn otarimning, e nɨ bagha ize.”
  azb-azb: 'bu xəbəri Musaya göndərdi: «Mən – sənin qayınatan Yetro, arvadın və iki
    oğlunla yanına gəlirəm».'
  eng-DBY: 'And he sent word to Moses: I, thy father-in-law Jethro, am come to thee,
    and thy wife, and her two sons with her.'
  hin-2017: और आकर उसने मूसा के पास यह कहला भेजा, “मैं तेरा ससुर यित्रो हूँ, और दोनों
    बेटों समेत तेरी पत्नी को तेरे पास ले आया हूँ।”
  wol-KYG: 'Mu yónnee ca Musaa, ne ko: «Man Yettro, sa goro, maa ñëw fi yaw, ànd ak
    sa soxna ak sa ñaari doom yu góor.»'
  swp-swp: To riba i hetamarilau Mose arinai i ene, “Eau Ietero, bosiam wa, ea laoma
    arim eai, monem hinage ma nanatunayao labui.”
  bjr-bjr: Yeetaroofa Mooseenara ufa quqaidanoo qinau. Oonuree maaqi qimasee qimamiaqa.
    Ani airaamaku faqa ani faiqi anaasee faqa anidammiaafoo qia.
  eng-YLT: and he saith unto Moses, 'I, thy father-in-law, Jethro, am coming unto
    thee, and thy wife, and her two sons with her.'
  wat-wat: '@see-verse:EXO.018.005'
  bzd-NTPO: 'Jetró tö iché Moisés a̱: —Ye'' dör Jetró, be'' nua̱ki, ye'' debitu̱ be''
    pakök. Be'' alaköl ena be'' ala''r böl e''pa de ye'' ta̱ ñies.'
  eng-WYC-2017: and he sent to Moses, and said, I Jethro, thine ally, come to thee,
    and thy wife, and thy two sons with her.
  eng-WMBB: He said to Moses, “I, your father-in-law Jethro, have come to you with
    your wife, and her two sons with her.”
  urd-GVH: उसने मूसा को पैग़ाम भेजा था, “मैं, आपका सुसर यितरो आपकी बीवी और दो बेटों
    को साथ लेकर आपके पास आ रहा हूँ।”
  rug-rug: Meke garunu va kenue la inavoso tu si asa koe Mosese sapu korapa mae si
    arini, gua.
  gaz-gaz: Yetroonis, “Ani abbaan niitii keetii Yootoor niitii keetii fi ilmaan ishee
    lamaan wajjin gara kee dhufaa jira” jedhee dhaamsa itti ergee ture.
  fra-LSG: 'Il fit dire à Moïse: Moi, ton beau-père Jéthro, je viens vers toi, avec
    ta femme et ses deux fils.'
  yal-yal: A bata yi a fe xibarun nasiga Musa ma, a naxa, “N tan, i bitanna Yetiro,
    n fama i fɛma, nxu nun i ya ɲaxanla nun a dii firinne.”
  haw-1868: Olelo mai la ia ia Mose, Owau no Ietero, kou makuahonowaikane, ua hele
    mai au i ou nei a me kau wahine, a me kau mau keikikane elua.
  arb-NAV: 'فَأَرْسَلَ إِلَى مُوسَى قَائِلاً: «أَنَا حَمُوكَ يَثْرُونُ قَادِمٌ إِلَيْكَ
    وَمَعِي زَوْجَتُكَ وَابْنَاهَا».'
  ewe-ewe: Yetro dɔ ame ɖo ɖe Mose gbɔ be woagblɔ nɛ be, “Nye towò, Yetro kple srɔ̃wò
    kple viwò ŋutsu eveawo míegbɔna gbɔwò.”
  eng-LEE: And he sent word unto Moses, I thy father-in-law Jithro am coming unto
    thee, with thy wife, and her two sons with her.
  asm-FB: তেওঁ মোচিক ক’লে, “মই তোমাৰ শহুৰ যিথ্ৰোৱে তোমাৰ ভাৰ্যা আৰু তাইৰ দুজন পুত্রক
    লগত লৈ তোমাৰ ওচৰলৈ আহিছোঁ।”
  sus-A: يٍتِرٌ نُ بَرَ شّيرَ شّي مُنسَ شْن عَ قَلَقٍ رَ، «ﭑ تَن، عِ بِتَنيِ يٍتِرٌ،
    ﭑ نَ قَقٍ عِ شَ فِنّ نُن عَ شَ دِ قِرِنيِيٍ رَ.»
  fra-SBL: 'Il dit à Moïse : « Moi, Jéthro, ton beau-père, je suis venu vers toi avec
    ta femme, et ses deux fils avec elle. »'
  hbo-hbo: וַיֹּ֙אמֶר֙ אֶל־מֹשֶׁ֔ה אֲנִ֛י חֹתֶנְךָ֥ יִתְרֹ֖ו בָּ֣א אֵלֶ֑יךָ וְאִ֨שְׁתְּךָ֔
    וּשְׁנֵ֥י בָנֶ֖יהָ עִמָּֽהּ׃
  eng-WYCLIFFE: and sente to Moises, and seide, Y Jetro, thin alie, come to thee,
    and thi wijf, and thi twei sones with hir.
  pjt-pjt: Palu Moselu kulinu kutjupangku ngaṉmanytju ankula tjakultjunkunyangka,
    “Nyuntumpa waputju Tjitjaṟunya kuwari ngalya-pitjanyi nyuntulakutu palumpa uṉṯalpa
    munu pakaḻi kutjara kuḻu.”
  cwe-cwe: Yesilo katuma usenga kwa Musa, “Niye Yesilo mkoi wako, nokwiza na muke
    wako na wanage waidi.”
  bgs-bgs: Duwán igulit ki Moises, na mà din, “Igdunggù dán tô ugang nu na si Jetro,
    tô sawa nu, asta tô duwa gabatà yu gamama.”
  kik-kik: Jethero nĩamũtũmanĩire akoiga atĩrĩ, “Niĩ, mũthoni-guo Jethero, nĩndĩrooka
    kũrĩ we tũrĩ na mũtumia waku na ariũ aku eerĩ.”
  fra-NCL: 'Il fit dire à Moïse : « Moi, ton beau-père, Jéthro, je viens vers toi,
    ainsi que ta femme et ses deux fils avec elle. »'
  cek-AK: to naah Jethro mah, Nam sae, kai, Jethro loe na zu, na capa hnik hoi nawnto
    nang khaeah kang zoh o boeh, tiah a naa.
  xla-xla: '@see-verse:EXO.018.005'
  cuk-cuk: 'Jetro, Moisés-owisos gusad: “Ani, an be-sak-Jetro, be-ome, degi, be-masmala-warbogwadmala,
    anmar be-dakdanimalad.”'
  uig-CYR: 'У әслидә Мусаға: — «Мана, мәнки қейинатаң Йәтро сениң аялиңни вә униң
    икки оғлини елип йениңға кетиватимән» дәп хәвәр әвәткән еди.'
  pma-pma: Kei san selusien va min Mosis keke telmul telmai.
  tel-2017: “నీ మామ యిత్రో అనే నేనూ నీ భార్య, ఆమెతో కలసి ఆమె ఇద్దరు కొడుకులు నీ దగ్గరికి
    వస్తున్నాము” అని మోషేకు కబురు పంపాడు.
  hat-BSA: 'Li te voye di Moïse: “Mwen menm, bòpè ou Jéthro, ap vin kote ou avèk madanm
    ou, ak de fis li yo avè l.”'
  bxh-bxh: Liba haꞌa ya fatamali bwaꞌiyen Mose lisina yai mate iti sa laulau lisina.
  kos-kos: El supwala kas nu sel Moses lah elos ac tuku,
  hbo-WLC: וַיֹּ֙אמֶר֙ אֶל־מֹשֶׁ֔ה אֲנִ֛י חֹתֶנְךָ֥ יִתְר֖וֹ בָּ֣א אֵלֶ֑יךָ וְאִ֨שְׁתְּךָ֔
    וּשְׁנֵ֥י בָנֶ֖יהָ עִמָּֽהּ׃
  ibo-ibo: O ziri Mosis ozi sị, “Mụ bụ Jetro ọgọ gị nwoke bịakwutere gị, nwunye gị
    na ụmụ gị abụọ sokwa m.”
  ory-ory: ପୁଣି, ସେ ମୋଶାଙ୍କୁ ଜଣାଇଲେ, “ତୁମ୍ଭର ଶ୍ୱଶୁର ଯିଥ୍ରୋ, ମୁଁ ଓ ତୁମ୍ଭର ଭାର୍ଯ୍ୟା,
    ତାହା ସହିତ ତୁମ୍ଭର ଦୁଇ ପୁତ୍ର, ଆମ୍ଭେ ସମସ୍ତେ ତୁମ୍ଭ ନିକଟକୁ ଆସିଅଛୁ।”
  chk-chk: Iwe, eman a asile ngeni Moses, “Setiro semen pwülüom we a war fiti pwülüom
    we me nöün kewe ruoman ät.”
  rop-rop: en Jethro bin jandim wed langa Mosis,
  ukr-1871: 'І каже Мойсейові: Я, тесть твій Єтро, прибув до тебе, і жена твоя й обидва
    сини твої з нею.'
  bch-bch: Be mugaeai Ietro iabalan posanga ga ila pan Moses bedane, “Gau laoam Ietro
    toman ngan adaoam ga lem gergeu rua aoangga anam pago.”
  deu-1951: 'Und er ließ Mose sagen: Ich, Jethro, dein Schwiegervater, bin zu dir
    gekommen und dein Weib und ihre beiden Söhne mit ihr.'
  eng-JPS: 'and he said unto Moses: ''I thy father-in-law Jethro am coming unto thee,
    and thy wife, and her two sons with her.'''
  srp-1865: 'I poruèi Mojsiju: ja tast tvoj Jotor idem k tebi i žena tvoja i oba sina
    njezina s njom.'
  lug-lug: Yesero yali amutumidde nti, “Nze Yesero mukoddomi wo, nzija okukulabako.
    Ndi ne mukyala wo ne batabani be bombi.”
  heb-heb: ויאמר אל משה אני חתנך יתרו בא אליך ואשתך ושני בניה עמה׃
  ben-IRV: আর তিনি মোশিকে বললেন, তোমার শ্বশুর যিথ্রো আমি এবং তোমার স্ত্রী ও তাঁর সঙ্গে
    তাঁর দুই ছেলে, আমরা তোমার কাছে এসেছি।
  pan-pan: ਉਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਤੇਰਾ ਸੌਹਰਾ ਯਿਥਰੋ ਅਤੇ ਤੇਰੀ ਪਤਨੀ ਉਹ ਦੇ ਦੋਹਾਂ ਪੁੱਤਰਾਂ
    ਨਾਲ ਤੇਰੇ ਕੋਲ ਆਏ ਹਾਂ।
  tkr-tkr: 'İtronee Mısayk''le eyhecenva insan g''ıxele: – Zı yiğna abattey İtron
    xhunaşşeykayiy q''öne yiğne duxayka vasqa ı''qqə vor.'
  mya-JVB: ကိုယ်တော် ၏ယောက္ခမ ယေသရော နှင့် ကိုယ်တော် ၏ မယား ၊ သား နှစ် ယောက်တို့သည်
    ကိုယ်တော် ထံ သို့ရောက် လာပါပြီဟု မောရှေ အား ကြား ပြောသော် ၊
  tte-O: Wasa iyawasa-bagunayanako Mosese koina iwaloba, “Yau, bwasiyam mekaukavao
    wainem yo natumwao labui kalalaowa.”
  tbg-tbg: Jetarova uva vara kero Mosirara tiharo, Tenavu ai tavarera ani vauro, tiro.
  hmo-hmo: Ietero ese hereva ia siaia guna Mose dekenai, ia gwau, “Lau, Ietero, oiemu
    ravana, be oi dekenai lau mai, oiemu adavana bona natuna memero rua danu.”
  urd-urd: और मूसा से कहा, कि “मैं तेरा ससुर यित्रो तेरी बीवी को और उसके साथ उसके
    दोनों बेटों को लेकर तेरे पास आया हूँ।”
  rus-SYN: 'и дал знать Моисею: я, тесть твой Иофор, иду к тебе, и жена твоя, и два
    сына ее с нею.'
  bqc-SIM: 'À lɛ́kpãsãkɛ̀ Mↄiziɛ à mɛ̀: Málɛ mↄ́ n kĩ́i ń n nao ń n nɛ́ mɛ̀n
    plaↄ.'
  tcz-CHONGTHU: Jethro'in jong Mose chu thu athot tan, “Keima Jethro nanupa pa kahin,
    keima nangma vil'a najinu le na chapa teni jaona hung kahi,” ati.
  mar-mar: त्याने मोशेला निरोप पाठवला, “मी तुझा सासरा, इथ्रो, तुझी पत्नी व तिचे दोन
    पुत्र यांना घेऊन तुझ्याकडे आलो आहे.”
  soq-soq: Tane me andomana iedia wisepona me bauta gagalo wanaubene wanase, “Ne Dietero
    e nemonaa, e manainaa ita obana mona nata do e ewaewa baiwa ieitana.”
  qub-qub: 'Moisesta Jetro niran: «Nogallä suyruyqui Jetromi shamushcä gamta rajaj,
    ishcan wamrayquiwan warmiquiwan» nir.'
  bqp-bqp: 'À lɛ́gbãzã kɛ̀ Musanɛ à pì: Matɛn su n kĩnaa kũ n nanↄo kũ n nɛ́ mɛ̀n
    planↄo.'
  hat-hat: 'Jetwo voye di Moyiz: -Se mwen menm, Jetwo, bòpè ou, k''ap vin wè ou ansanm
    ak madanm ou ak de pitit gason ou yo.'
  eng-BSB: He sent word to Moses, “I, your father-in-law Jethro, am coming to you
    with your wife and her two sons.”
  tod-tod: 'É wooleʋeni Moize ma, é ɠɛ ma: «Nɔ̀un nà, è-nɛkoi Zeetelo, pàaʋɛ
    è ʋɔ bɛ, ga è-anzai, é ʋɛɛ ná-doun zunu felegɔiti ba.»'
  eng-WEBPB: He said to Moses, “I, your father-in-law Jethro, have come to you with
    your wife, and her two sons with her.”
  kbq-kbq: Jetro'a amanage huno Mosesentega kea atrente'ne, Nagra neganemo'na aka'ane
    tare mofavreka'ane zamavare'na kagenaku neone.
  nhe-BL: 'Huan Jetro tlatitlanqui ma quiyolmelahuati Moisés para ajsiyayaj. Quiilhui:
    ―Na niJetro, momontat. Nihualajtoc nimitzitaqui huan niquinhualica mosihua huan
    moconehua.'
  bus-bus: 'À lɛ́kpãsã kɛ̀ Musanɛ à bè: Mɛ́ɛ mↄↄ n kiia kↄ̃n n naↄ̃o kↄ̃n n nɛ́
    mɛ̀n plaaanↄo.'
  gub-BL: Omono kar Zetoro uze'eg Moizez pe kury. — Ihe ihe, neratyw Zetoro ihe, azur
    tuwà newe neremireko rupi mokoz imemyr wanupi ihe kury, i'i izupe.
  eng-DRA: 'And he sent word to Moses, saying: I Jethro thy kinsman come to thee,
    and thy wife, and thy two sons with her.'
