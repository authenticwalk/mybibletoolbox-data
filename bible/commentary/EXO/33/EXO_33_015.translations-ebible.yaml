verse: EXO.033.015
translations:
  mal-C: 'അപ്പോൾ മോശ യഹോവയോട് ഇപ്രകാരം സംസാരിച്ചു: “അങ്ങയുടെ സാന്നിധ്യം ഞങ്ങളോടുകൂടെ
    പോരുന്നില്ല എങ്കിൽ ഞങ്ങളെ ഇവിടെനിന്നു പുറപ്പെടുവിക്കരുതേ.'
  deu-TKW: 'Er antwortete: Wenn du nicht in Person mitgehst, so führe uns lieber nicht
    von hier hinweg!'
  lin-lin: 'Moyize azongisaki : — Soki Yo moko okotambola elongo na biso te, kolongola
    biso te na esika oyo.'
  eng-LSV: And he says to Him, “If Your presence is not going—do not take us up from
    this [place];
  eng-GNV: Then he sayd vnto him, If thy presence go not with vs, cary vs not hence.
  eng-WEBSTER: And he said to him, If thy presence shall not attend me, conduct us
    not hence.
  nhw-BL: 'Huan Moisés quiijto: ―Sintla amo tohuaya tiyas, amo techchihua ma tiquisaca
    tlen nica.'
  swh-ONEN: Kisha Mose akamwambia, “Kama Uso wako hauendi pamoja nasi, usituondoe
    hapa.
  bba-bba: Mɔwisi u wisɑ u nɛɛ, ɑ̀ kun kɑ sun dɔɔ wunɛn tii, ɑ ku de su doonɑ minin
    di.
  eng-KJVCPB: And he said unto him, If thy presence go not with me, carry us not up
    hence.
  mpx-mpx: Yaka Mosese i baek elana i ba, “Ebo nige nu nenem aloma owa, bahi nu babaa
    panuwa ya naha tataluwai.
  wbp-wbp: Ngula-jangka, Mujujurla wangkaja, “Kajinpa nyampurla-juku nyina yaninja-wangu,
    kula-nganpa yilyaya ngurra-kari-kirra.
  luo-luo: Eka Musa nowacho niya, “Ka in iwuon ok idhi kodwa, to kik igolwa ka.
  meu-meu: Mose ma eto, Basioma bamogu, ini amo basioma siaimai.
  npi-ULB: मोशाले उहाँलाई भने, “तपाईंको उपस्थिति मसँगै जाँदैन भने हामीलाई यहाँबाट
    नलैजानुहोस् ।
  yor-yor: Nígbà náà ni, Mose wí fún un pé, “Bí ojú rẹ kò bá bá wa lọ, má ṣe rán wa
    gòkè láti ìhín lọ.
  emp-NTPO: 'Moiseba jarasia: –Bʌda jũmarã ume wãẽ́bʌrʌ, namaʌba ãyã wãbirãdua.'
  ind-ind: Lagi kata Musa, “Jika Engkau tidak menyertai kami, janganlah suruh kami
    berangkat dari sini.
  pes-OPCB: 'آنگاه موسی به خداوند گفت: «اگر خودت با ما نمی‌آیی ما را نیز نگذار که
    از اینجا جلوتر رویم.'
  aer-aer: Moses anteme Ikwere angkeke, “Unte apeke nhenhele aneme anwernekenge alhetyakenhele,
    anwernenhe apmere arrpenhe-werne yernetyale anaye.
  tgl-ULB: Sinabi ni Moises sa kaniya, “Kung ang inyong presensiya ay hindi sasama
    sa amin, huwag mo kaming alisin mula rito.
  cbu-NT: Itaru, Móysissha; Itaru, Apaa, shiy tputsiriptish ipunamaam ngatkeesha,
    ashiri iyaa arangeem zanganinllpa, tárangiya Móysisi.
  hui-hui: Ani layagola Mosesehanda ladai bialu lalu, Í̠ ina heba namali̱yayagua o
    ina dindi o kamago wahalu nape ogoria holeberamago ina pudaba nalabe, lene.
  mya-mya: မော​ရှေ​က``ကိုယ်​တော်​သည်​အ​ကျွန်ုပ်​နှင့်​အ​တူ ကြွ​သွား​တော်​မ​မူ​လျှင်၊
    အ​ကျွန်ုပ်​တို့​အား ဤ​အ​ရပ်​မှ​မ​ထွက်​ခွာ​စေ​တော်​မူ​ပါ​နှင့်။-
  cbi-NTPO: 'Tsenñu Moisés pakatu: Tsejtu ñuren lalanu miya'' jin jutyushu juntsaa,
    enu mangala'' me-eetyuka.'
  bod-N: ཡང་མོ་ཤེ་ཡིས་ཁོང་ལ་འདི་ལྟར། གལ་ཏེ་ཁྱེད་ཉིད་དངོས་སུ་ང་ཚོ་དང་ལྷན་དུ་མི་ཕེབས་ན།
    ངེད་རྣམས་འདི་ནས་ཡར་ལའང་མི་འཁྲིད་རོགས།
  sna-sna: Ipapo Mozisi akati kwaari, “Kana Kuvapo kwenyu kusingaendi nesu, musatibvisa
    pano.
  spa-BLM: 'Moisés le dijo: “Si tu presencia no va conmigo, no nos subas de aquí.'
  cac-cac: 'Yuj val chi'', ix tac''vi vin̈aj Moisés chi'': —Yel val Mamin, tato max
    ach b''at qued''oc, vach'' to max on̈ iq''uel d''a tic.'
  swh-ULB: Musa akasema, “Kama uwepo wako hautaenda nasi, usitutoe hapa.
  bel-bel: 'Сказаў Яму: калі ня пойдзеш Ты Сам, дык і ня выводзь нас адгэтуль:'
  deu-ELBBK: 'Und er sprach zu ihm: Wenn dein Angesicht nicht mitgeht, so führe uns
    nicht von hier hinauf.'
  mbb-OT: Migkaǥi si Moises te, “Emun kenè ka eduma kenami, deyzey ke kayi key zà
    kenikew ibpeubpà.
  mal-2015: 'അവൻ അവനോടു: തിരുസാന്നിദ്ധ്യം എന്നോടുകൂടെ പോരുന്നില്ല എങ്കിൽ ഞങ്ങളെ ഇവിടെനിന്നു
    പുറപ്പെടുവിക്കരുതേ.'
  tuo-NT: 'Moisé peꞌe cʉ̃rẽ yʉꞌticʉ niwĩ: —Mʉꞌʉ basu ʉ̃sãrẽ sʉꞌori waꞌatigʉ pũrĩcã,
    ʉ̃sãrẽ aꞌtore wijacã weeticãꞌña.'
  gup-gup: Wanjh Moses bimarneyimeng, “Bu ngudda minj karridjarrkre, wanjh yuwn kankukmunkewe
    ngadberre bu ngarribolkbawon kondanjkunu.
  gvs-gvs: Go yau kagu, ‘Neta toinim geya kuvakitaumeta, e taabu kulatuuwokōima ame
    asayana kakalave.
  rmc-rmc: 'O Mojžiš leske odphenďa: „Te tu na aveha amenca, akor amen aňi ma bičhav
    het pal kada than.'
  nlg-nlg: Ma Moses te bosa vania, “Ke vaghaa ko mua nighai udukolu ke, mo ko bei
    lubatighai gea ge kai tona keha tana bona eni.
  pes-OPV: 'به وی عرض کرد: «هر گاه روی تونیاید، ما را از اینجا مبر.'
  ron-1924: 'Мойсе й-а зис: „Дакэ ну мерӂь Ту Ынсуць ку ной, ну не лэса сэ плекэм
    де аич.'
  ben-OBCV: তখন মোশি তাঁকে বললেন, “তোমার উপস্থিতি যদি আমাদের সাথে না যায়, তবে এখান
    থেকে আমাদের পাঠিয়ো না।
  som-som: Markaasuu isna ku yidhi, Haddaba haddaanad ila socon, halkan ha naga kaxayn.
  lat-VUC: 'Et ait Moyses: Si non tu ipse præcedas, ne educas nos de loco isto.'
  eng-ASVBT: And he said unto him, If thy presence go not with me, carry us not up
    hence.
  mna-mna: 'Mose ileŋ to iso pini. Iso: “Ambai kat. Pa itum sombe gaaba yam som, na
    leleyam be kam yam ma amzem lele taiŋgi pepe. Ko ambotmbot men ta taiŋgi.'
  ita-1885: 'Mosè adunque avendo detto al Signore: Se la tua faccia non va con noi,
    non farci partir di qui;'
  eng-LXXUP: And he says to him, If thou go not up with us thyself, bring me not up
    hence.
  eng-ULB: Moses said to him, “If your presence does not go with us, do not take us
    up from here.
  spa-VBL: “Si no vas con nosotros, por favor no nos saques de aquí”, respondió Moisés.
  fra-_FOB: 'Et Moïse lui dit: Si ta face ne vient, ne nous fais point monter d''ici.'
  mal-mal: 'യഹോവയോട് അവൻ: “തിരുസാന്നിദ്ധ്യം എന്നോടുകൂടെ പോരുന്നില്ല എങ്കിൽ ഞങ്ങളെ
    ഇവിടെനിന്ന് പുറപ്പെടുവിക്കരുതേ.'
  urd-GVR: Mūsā ne kahā, “Agar tū ḳhud sāth nahīṅ chalegā to phir hameṅ yahāṅ se rawānā
    na karnā.
  suz-BL: मिनु मोसामी “गे गो नु मलाइतीनी हना, आंइ कली एक रे मसोइक्‍तीन।
  ita-1927: 'E Mosè gli disse: “Se la tua presenza non vien meco, non ci far partire
    di qui.'
  ckb-ckb: 'موساش پێی گوت: «ئەگەر تۆ لەگەڵمان نەبیت و لەگەڵمان نەڕۆیت، لێرەوە سەرمان
    مەخە.'
  eng-BBE: And Moses said, If you yourself are not going with us, do not send us on
    from here.
  kan-OKCV: ಮೋಶೆಯು ಅವರಿಗೆ, “ನಿಮ್ಮ ಪ್ರಸನ್ನತೆಯು ನಮ್ಮೊಂದಿಗೆ ಹೋಗದಿದ್ದರೆ ನಮ್ಮನ್ನು ಇಲ್ಲಿಂದ
    ಕರೆದುಕೊಂಡು ಹೋಗಬೇಡಿ.
  bbb-bbb: Fu ijiege kuaramoga Mosisi fu una gue E Ireobo kuae, A vierafe a naebe
    noena vakiro vierafekuma ade kuoga no are ige arena vano kuae.
  tam-2017: 'அப்பொழுது அவன் அவரை நோக்கி: “உம்முடைய சமுகம் என்னோடு வராமற்போனால், எங்களை
    இந்த இடத்திலிருந்து கொண்டுபோகாமல் இரும்.'
  spa-RV-1909: 'Y él respondió: Si tu rostro no ha de ir conmigo, no nos saques de
    aquí.'
  ron-BTF: 'Iar el i-a spus: Dacă prezența ta nu merge cu mine, nu ne urca de aici.'
  eng-WEBP: Moses said to him, “If your presence doesn’t go with me, don’t carry us
    up from here.
  eng-FBV: “If you don't go with us yourself, then please don't take us away from
    here,” Moses responded.
  nld-1939: 'Moses antwoordde Hem: Wanneer Gij zelf niet met ons meegaat, doe ons
    dan niet van hier vertrekken.'
  nch-BL: 'Huan Moisés quiijto: ―Sinta amo tiyas tohuaya, amo techchihua ma tiquisaca
    ten nica.'
  vie-1934: 'Môi-se thưa rằng: Nếu chính mình Ngài chẳng đi, xin đừng đem chúng tôi
    lên khỏi đây.'
  hin-CV: यह सुन मोशेह ने कहा, “यदि आप हमारे साथ नहीं होंगे, तो हमें यहां से आगे नहीं
    जाने दें.
  eng-OURB: He said to him, “If your presence does not go with me, don’t carry us
    up from here.
  spa-BES: 'Y Moisés dijo: Si tú no vas con nosotros, no nos hagas salir de aquí.'
  tdx-tdx: 'Aa le hoe ty navale’e: Naho tsy hiaolo anay ty fiatrefa’o le ko ampi­onjone’o
    boak’ etoa.'
  vid-vid: Musa nakalonga, “Wone gwegwe baho huluta hamwe na heni, lelo uleche kutusa
    honhu aha.
  eng-OKE: And he said before Him, If Thy Shekinah goeth not among us, let us not
    ascend from hence.
  tha-KJV: ฝ่ายโมเสสจึงกราบทูลพระองค์​ว่า “ถ้าพระองค์​มิได้​เสด็จไปกับข้าพระองค์ ก็​ขออย่านำพวกข้าพระองค์ขึ้นไปจากที่​นี่​เลย
  por-BR-2018: 'E ele respondeu: Se teu rosto não for comigo, não nos tires daqui.'
  deu-ELO: 'Und er sprach zu ihm: Wenn dein Angesicht nicht mitgeht, so führe uns
    nicht hinauf von hinnen.'
  eng-WYC-2018: And Moses said, If thou thyself shalt not go before us, lead thou
    not us out of this place; (And Moses said, If thou shalt not go before us, then
    do not thou lead us out of this place;)
  epo-epo: 'Kaj li diris al Li: Se Via vizaĝo ne iros, tiam ne forkonduku nin de ĉi
    tie.'
  uig-PIN: 'Musa uningƣa jawabǝn: — Əgǝr Sǝn Ɵzüng biz bilǝn billǝ mangmisang, bizni
    bu yǝrdin qiⱪarmiƣaysǝn;'
  beo-beo: 'Mousese da bu adole i, “Di da ninia hame sigi ahoasea, Di da amo sogebi
    fisimusa: nini gadili mae asunasima.'
  tpi-OTNT: Orait Moses i tokim Bikpela gen, “Sapos yu yet i no laik i go wantaim
    mipela, orait yu no ken larim mipela i lusim dispela hap.
  hau-SA: Musa kuwa ya ce masa, “In ba za tă tafi tare da mu ba, to, kada ka ɗaga
    mu daga nan.
  uig-LAT: 'Musa uninggha jawaben: — Eger Sen Özüng biz bilen bille mangmisang, bizni
    bu yerdin chiqarmighaysen;'
  nde-nde: UMosi wathi kuye, “Nxa uBukhona bakho bungahambi lathi, ungasisusi lapha.
  ton-ton: Pea pehē ʻe ia kiate ia, “Kapau ʻe ʻikai ʻalu ʻa hoʻo ʻafio mo au, ʻoua
    naʻa ke fetuku hake ʻakimautolu ʻi heni.
  ces-1613: 'I řekl: Nemá-liť předcházeti nás tvář tvá, nevyvozuj nás odsud.'
  eng-WMB: Moses said to him, “If your presence doesn’t go with me, don’t carry us
    up from here.
  tam-TCV: அப்பொழுது மோசே யெகோவாவிடம், “உமது சமுகம் எங்களுடன் வராவிட்டால் எங்களை இவ்விடத்திலிருந்து
    அனுப்பவேண்டாம்.
  ceb-ULB: Miingon si Moises kaniya, “Kung dili mag-uban kanamo ang imong presensya,
    ayaw kami palakwa gikan dinhi.
  pol-UBG: 'Mojżesz powiedział do niego: Jeśli twoje oblicze nie pójdzie z nami, nie
    wyprowadzaj nas stąd.'
  agr-agr: 'Tusa tama Moisés ayaak: “¡Ame uyunkagtuschatnaitkumek, wetajum tusamek
    tukagtipa!'
  kyc-kyc: Dokopa Moseseme isingi lao, Emba namwa role pyao paa narama ramo doko namwa
    yuu dake yaki nyelapa lao laa napipi.
  urd-GVU: موسیٰ نے کہا، ”اگر تُو خود ساتھ نہیں چلے گا تو پھر ہمیں یہاں سے روانہ نہ
    کرنا۔
  deu-1912: 'Er aber sprach zu ihm: Wo nicht dein Angesicht vorangeht, so führe uns
    nicht von dannen hinauf.'
  ntj-ntj: Nyangka Mawutjalu watjarnu, “Wiya, tjinguru-lanyatjun lurrtju kutipitjanytjamunungka-latju
    ngurra ngaangkartu tirtu nyinama. Palunyangka-lanyatju wituntjamaaltu wanti.
  kan-2017: ಮೋಶೆಯು ಆತನಿಗೆ, “ನಿನ್ನ ಪ್ರಸನ್ನತೆಯು ನಮ್ಮ ಸಂಗಡ ಬಾರದೇ ಹೋದರೆ ನಮ್ಮನ್ನು ಇಲ್ಲಿಂದ
    ಹೋಗಗೊಡಿಸಬೇಡ.
  ena-ena: Lɨci Mosesɨ abami. Nama alaŋ hula uu saŋ valavɨla ha aludɨ lahunaŋ fɨli
    tɨbɨ nagadɨ valavɨla umagalu uami.
  yap-yap: Me ga’ar Moses ngak, “Fa’anra dab mu un ngomad ma ngam guy rogon nge dab
    gu chuwgad u roy.
  hlt-MCSB: Te phoeiah amah te, “Na mikhmuh kah te a caeh pawt atah he lamloh kaimih
    nan khuen pawt mako.
  mdy-ETH: ሙሴ ማሃዖ፦ «ኔ ኑኡና ዎላ ኬስኩዋያ ማዔቶ ኑና ሃያ ቤዛፓ ኬሲፖ፤
  twi-ASANTE: Nanso Mose kaa sɛ, “Sɛ wo ne yɛn renkɔ deɛ a, mma yɛnntu yɛn nan mfiri
    ha.
  eng-WEBU: Moses said to him, “If your presence doesn’t go with me, don’t carry us
    up from here.
  bnp-bnp: Lakea e Moses i taki tabua e Bakovi Dagi, “Ioe o marikoi ni vano turane
    mia, naha ni matataro mia mi gi pea a tabeke iea.
  wal-wal: Yaatin Muusee a, “Neeni nunaara beennabaa gidikko, hagaappe nuna yeddoppa.
  spa-PDDPT: 'Y le respondió: Si tu Presencia no va, no nos saques de aquí.'
  gun-gun: 'Ha''e ramo Moisés aipoe''i: — Xerupive ndereo reguai vy oremondouka eme
    apy gui.'
  agu-BL: —Bintzi Ta', yi ko quil xom ninu' swe'j mas balaj yi quil ke'l tanu' tzone'j
    le ama'le'j.
  ilo-ULB: Kinuna ni Moises kenkuana, “No saanka a kumuyog ti presensiam kadakami,
    saannakami nga iyadayo manipud ditoy.”
  kpg-kpg: Gei Moses ga helekai, “Goe ma ga hagalee hana madalia gimaadou, gei Goe
    hudee hagau ina gimaadou gi daha mo kinei.
  uig-ARA: 'مۇسا ئۇنىڭغا جاۋابەن: ــ ئەگەر سەن ئۆزۈڭ بىز بىلەن بىللە ماڭمىساڭ، بىزنى
    بۇ يەردىن چىقارمىغايسەن؛'
  bps-bps: Na man Mosis di kenen, “Ku là ge magin gami, nangam gami fdà di banwe ani.
  sus-sus: Munsa naxa a masen a bɛ, «Xa i tan yati mu muxu matima naa, i naxa a lu
    muxu xa keli be.
  pon-2006: Moses ahpw sapengki, “Ma komw sohte pahn ketin ieiang kiht, a komw dehr
    kadarkitala sang wasa kiset.
  jae-jae: Ma Mose kêsôm gêdêŋ eŋ gebe “Aôm taôm embe ôsêlêŋ ôwiŋ aêac atom, go ôsakiŋ
    aêac awi gamêŋ tonec siŋ ma api ana atom.
  ksd-ksd: 'Ma i ga biti tana: Ona pa dor a varagur ma u, koko una agur pa avet urama.'
  tur-YTC: 'Moşe O''na şöyle dedi: “Eğer varlığın benimle gitmeyecekse, bizi buradan
    çıkarma.'
  grc-BRENT: Καὶ λέγει πρὸς αὐτόν, εἰ μὴ αὐτὸς σὺ σνμπορεύῃ, μή με ἀναγάγῃς ἐντεῦθεν.
  ind-AYT: Musa pun berkata kepada-Nya, “Jika kehadiran-Mu tidak menyertai kami, jangan
    membawa kami dari sini.
  nya-nya: Kenaka Mose anati kwa Yehova, “Ngati inu simupita nafe, musatitumize kuti
    tipite, kutichotsa pano.
  hrv-hrv: “Ako ti ne pođeš”, nadoda Mojsije, “odavde nas i ne izvodi.
  mps-mps: Tialima, Mosesgo Genuai Bidibolo te po ma wai, “Te naga digi te da dali
    pisąwani da, teda nago da ede bidali te taga pomainogo te me tigio.
  tpi-tpi: Orait Moses i tokim Bikpela gen, “Sapos yu yet i no laik i go wantaim mipela,
    orait yu no ken larim mipela i lusim dispela hap.
  dan-1931: 'Da sagde Moses til ham: “Hvis dit Åsyn ikke vandrer med, så lad os ikke
    drage herfra!'
  vie-OVCB: 'Môi-se thưa: “Nếu Chúa không đi cùng, xin đừng cho chúng con đi nữa.'
  guj-2017: મૂસાએ તેને કહ્યું હતું, “જો તમારી સમક્ષતા મારી સાથે ન આવે તો અહીંથી આમને
    લઈ ન જાઓ.
  pon-2006A: Moses ahpw sapengki, “Ma komw sohte pahn ketin ieiang kiht, a komw dehr
    kadarkitala sang wasa kiset.
  por-BRBSL: 'Moisés lhe disse: “Se sua presença não for comigo, não nos carregue
    daqui para cima.'
  aly-aly: Moses ikwer-warl angkek, “Nga anwekantherr yerlirrey-angenh apek, ntwa
    anwenhantherr apmer ingwer-warl thweney-angenh anetyek.
  cth-cth: Ahni ni, kai koevah na cet hoehpawiteh, hete hmuen koehoi na tâcawt sak
    hanh.
  twi-twi: Nanso Mose kae se, “Sɛ wo ne yɛn renkɔ de a, mma yemmfi ha nnkɔ.
  hlt-hlt: Te phoeiah amah te, “Na mikhmuh kah te a caeh pawt atah he lamloh kaimih
    nan khuen pawt mako.
  tbz-SIM: 'Kɛ̀ Mɔyiisi dɔ̀: Kɑ̀ɑ í kɔriní ɑ mɔ́mmuɔ nhɑ bɑ́ɑ́ yóu kɛ̀ ti ítɛ́ diɛ.'
  msy-2020: Ezɨ Moses ua Ikiavɨra Itir God mɨgɨa ghaze, “Nɨ uabɨ e ko mangan aghuaghɨva,
    danganir kam ataghɨraghsɨ e mɨkɨman markɨ.
  azb-azb: 'Musa Rəbbə cavab verdi: «Əgər Sənin hüzurun bizimlə getməsə, bizi buradan
    göndərmə.'
  eng-DBY: And he said to him, If thy presence do not go, bring us not up hence.
  hin-2017: उसने उससे कहा, “यदि तू आप न चले, तो हमें यहाँ से आगे न ले जा।
  wol-KYG: 'Musaa ne ko: «Soo demul yaw ci sa bopp kay, bu nu jële fii!'
  bjr-bjr: Mooseefa iriseenoo Yaaweena qimaminoo qinau. Anee sia maasa faqa finana
    sia maasa maaqooqari diqiqaa.
  eng-YLT: And he saith unto Him, 'If Thy presence is not going — take us not up from
    this [place];
  kne-kne: Kanan kasin Moses, “Mo adi kan komoyog, adi ka koman pakaanen dakami isnan
    lugar ay nay.
  eng-WYC-2017: And Moses said, If thou thyself shalt not go before us, lead thou
    not us out of this place;
  eng-WMBB: Moses said to him, “If your presence doesn’t go with me, don’t carry us
    up from here.
  urd-GVH: मूसा ने कहा, “अगर तू ख़ुद साथ नहीं चलेगा तो फिर हमें यहाँ से रवाना न करना।
  rug-rug: Meke olaṉa la ia e Mosese se Zihova, “Be lopu somana luli koa gami si Goi
    si mu lopu vata luarae gami koasa vasina hie.
  gaz-gaz: Museen immoo akkana jedheen; “Yoo ati nu wajjin deemuu baate, asii nu hin
    baasin.
  fra-LSG: 'Moïse lui dit: Si tu ne marches pas toi-même avec nous, ne nous fais point
    partir d’ici.'
  gnn-gnn: Ga ŋayi Mawtjitjtja waŋana Garraywala buku‐ruŋiyinmaraŋala bitjarra, “Ŋuli
    bini nhe yakanydja marrtjinya malthuna ŋanapurruŋgu, yaka ŋanapurrunha djaw'yurra
    dhipuŋurunydja wäŋaŋuru.
  yal-yal: Musa yi a fala a xa, a naxa, “Xa en birin mi sigama, i nama nxu rakeli
    be.
  haw-1868: I aka la keia, I ole e hele pu kou maka, mai lawe aku oe ia makou.
  arb-NAV: 'فَقَالَ مُوسَى: «إِنْ لَمْ تُرَافِقْنَا، فَلا تُصْعِدْنَا مِنْ هُنَا،'
  ewe-ewe: Mose xɔ edzi be, “Ne mèle yiyi ge kpli mí o la, ekema mègana míaɖe afɔ
    ɖeka tso afi sia o.
  eng-LEE: And he said unto him, If thy presence go not [with us,] carry us not up
    from here.
  asm-FB: মোচিয়ে তেওঁক ক’লে, “যদি আপুনি স্বয়ং মোৰ লগত নাযায়, তেনেহ’লে আমাক ইয়াৰ
    পৰা লৈ নাযাব।
  sus-A: مُنسَ نَشَ عَ مَسٍن عَ بّ، «شَ عِ تَن يَتِ مُ مُشُ مَتِمَ نَا، عِ نَشَ عَ
    لُ مُشُ شَ كٍلِ بٍ.
  fra-SBL: 'Moïse lui dit : « Si ta présence ne va pas avec moi, ne nous fais pas
    monter d''ici.'
  hbo-hbo: וַיֹּ֖אמֶר אֵלָ֑יו אִם־אֵ֤ין פָּנֶ֙יךָ֙ הֹלְכִ֔ים אַֽל־תַּעֲלֵ֖נוּ מִזֶּֽה׃
  eng-WYCLIFFE: And Moises seide, If thi silf schalt not go bifore, `lede not vs out
    of this place;
  pjt-pjt: Ka Moselu wangkangu, “Nyuntu nganaṉala ankuwiyangku wantirampa nganaṉanya
    nyanganguṟu iyalwiyangku wantima.
  cwe-cwe: Musa kamulongela, “One huhita hamwe na cheye, sekeuchisegeze hanhu hano.
  kik-kik: Nake Musa akĩmwĩra atĩrĩ, “Angĩkorwo ndũgũtwarana hamwe na ithuĩ, ndũgatũme
    tuume haha.
  fra-NCL: 'Moïse dit : « Si votre face ne vient pas, ne nous faites pas partir d’ici.'
  cek-AK: To naah Mosi mah anih khaeah, Kai nang caeh haih ai nahaeloe, kaicae hae
    ahmuen hoiah na patoeh hmah.
  xla-xla: Epalati Mosesta epo atlaiyo, “Wa꞉ta ikadepe dia꞉ mate potlalo wekeli dlepiye,
    dia꞉ye wa꞉ta sale mo edla taiya demiya.
  cuk-cuk: 'Moisés Bab-Dummad-abin sogded: —Ar be anmarba nasulile, melle wegi-naye
    be anmarga sogdo.'
  uig-CYR: 'Муса униңға җававән: — Әгәр Сән Өзүң биз билән биллә маңмисаң, бизни бу
    йәрдин чиқармиғайсән;'
  tel-2017: మోషే “నీ సన్నిధి మాతో రాని పక్షంలో ఇక్కడ నుండి మమ్మల్ని తీసుకు వెళ్ళకు.
  hat-BSA: 'Epi Moïse te di Li: “Si prezans Ou p ap prale avèk nou, pa mennen nou
    monte isit la.'
  kos-kos: Moses el sifil fahk, “Kom fin tia wi kut, nimet oru kut in som liki acn
    se inge.
  hbo-WLC: וַיֹּ֖אמֶר אֵלָ֑יו אִם־אֵ֤ין פָּנֶ֙יךָ֙ הֹלְכִ֔ים אַֽל־תַּעֲלֵ֖נוּ מִזֶּֽה׃
  ibo-ibo: Mgbe ahụ Mosis sịrị ya, “Ọ bụrụ na ị gaghị eso anyị nʼije a, ekwela ka
    anyị si nʼebe a zọpụ ụkwụ.
  ory-ory: ତହିଁରେ ସେ ତାହାଙ୍କୁ କହିଲେ, “ଯଦି ତୁମ୍ଭର ଉପସ୍ଥିତି ଆମ୍ଭମାନଙ୍କ ସହିତ ଗମନ ନ କରନ୍ତି,
    ତେବେ ଏହି ସ୍ଥାନରୁ ଆମ୍ଭମାନଙ୍କୁ ନେଇଯାଅ ନାହିଁ।”
  chk-chk: Mürin, Moses a üreni, “Are en kosap püsin etikem, kosap pwal atokeemiwu
    seni ikei.
  rop-rop: Wal Mosis bin tok, “If yu kaan go garram melabat, wal yu nomo meigim melabat
    gowei brom dis pleis, dumaji if yu nomo go garram melabat, wal ebribodi garra
    tok yu nomo gudbinji langa mi en langa ola pipul blanga yu, en if yu nomo jidan
    garram melabat, wal melabat garra jidan seim laik ola najalot pipul.”
  ukr-1871: 'І рече до його: Коли не йти ме лице твоє, так і не веди нас ізвідти.'
  bch-bch: Ta Moses ikeo pan pade bedane, “Oangga eao nam toman ngan gai mao, kemi
    ngan gai atnan tibur toa ne mao.
  deu-1951: 'Er sprach zu ihm: Wenn du nicht selbst mitgehst, so führe uns nicht von
    hier hinauf!'
  eng-JPS: 'And he said unto Him: ''If Thy presence go not with me, carry us not up
    hence.'
  srp-1865: 'A Mojsije mu reèe: ako neæe iæi naprijed lice tvoje, nemoj nas kretati
    odavde.'
  lug-lug: Musa n’amugamba nti, “Obanga toogende naffe, totuggya wano.
  heb-heb: ויאמר אליו אם אין פניך הלכים אל תעלנו מזה׃
  ben-IRV: তাতে তিনি তাঁকে বললেন, “তোমার উপস্থিতি যদি সঙ্গে না থাকে, তবে এখান থেকে
    আমাদেরকে নিয়ে যেও না।
  pan-pan: ਫੇਰ ਉਸ ਆਖਿਆ, ਜੇ ਤੇਰੀ ਹਜ਼ੂਰੀ ਸਾਡੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦੀ ਤਾਂ ਸਾਨੂੰ ਇੱਥੋਂ ਉਤਾਹਾਂ
    ਨਾ ਲੈ ਜਾਵੀਂ।
  tkr-tkr: 'Mısee Rəbbik''le eyhen: – Ğu şaka ı''qdəəsxhe, şi inçe qığmaa''a.'
  mya-JVB: တဖန် မောရှေ က၊ ကိုယ်တော် တိုင် မ သွား လျှင် အကျွန်ုပ် တို့ကို ဤ အရပ်မှ
    ပို့ တော်မ မူပါနှင့်။
  hmo-hmo: Mose ia haere, ia gwau, “Bema oi ese ai do oi bamoa lasi, mani emu kara
    inai gabu dekena amo ai do oi siaia lasi.
  urd-urd: मूसा ने कहा, अगर तू साथ न चले तो हम को यहाँ से आगे न ले जा।
  rus-SYN: 'Моисей сказал Ему: если не пойдешь Ты Сам с нами, то и не выводи нас отсюда,'
  bqc-SIM: 'Mↄizi mɛ̀: Tó ńyↄ̃ gɛ́wanↄo, ńsu gowanↄ lao.'
  tcz-CHONGTHU: Mose'n jong Pakai henga aseijin, ahinaije, nangma umpi na chun neilhonpi
    jing louva ahile hiche munna pat hin neipuidoh dajeng taovin ati.
  mar-mar: मग मोशे परमेश्वरास म्हणाला, “जर तू स्वतः येणार नाहीस तर मग आम्हांला या
    येथून पुढे नेऊ नकोस.
  qub-qub: 'Moisesnami niran: «Mana yan''gämänayqui captenga caypita aywanäcunapaj
    ama nimaychu.'
  bqp-bqp: 'Musa pì: Tó ńdi wɛ́ tɛ́wáiro, ǹsun ó futɛ laro.'
  hat-hat: 'Moyiz di l'': -Si se pa ou menm menm k''ap mache avè nou, ou pa bezwen
    kite nou soti isit la.'
  eng-BSB: “If Your Presence does not go with us,” Moses replied, “do not lead us
    up from here.
  tod-tod: 'Moize ɠɛni ma: «Ni ɗa ɓɔɠɔi è la losu gi luɠɔ, mina gi zeɠe ʋɛ.'
  eng-WEBPB: Moses said to him, “If your presence doesn’t go with me, don’t carry
    us up from here.
  kbq-kbq: Hagi Kagrama, tagranema ovanunka, tatregeta ama kumara atreta ovamneno.
  nhe-BL: 'Huan Moisés quiijto: ―Intla ax tohuaya tiyas, amo xitechchihua ma tiquisaca
    tlen nica.'
  bus-bus: 'Musa bè: Tó nɛ́ wɛ́ɛ tɛ́waziro, ǹton wa fɛɛ kɛ̀ro.'
  gub-BL: Na'e Moizez uze'eg wi Tupàn pe kury. — Aze nereho kwaw urerupi nehe, uremono
    kar zo pe xe wi nehe, i'i izupe.
  eng-DRA: 'And Moses said: If thou thyself dost not go before, bring us not out of
    this place.'
