verse: EXO.033.020
translations:
  mal-C: എന്നാൽ, നിനക്ക് എന്റെ മുഖം കാണാൻ കഴിയുകയില്ല; ഒരു മനുഷ്യനും എന്നെ കണ്ടു ജീവനോടെ
    ഇരിക്കുകയില്ല.”
  deu-TKW: 'Hierauf sprach er: Du kannst mein Antlitz nicht schauen; denn kein Mensch
    bleibt am Leben, wenn er mich sieht!'
  lin-lin: Kasi okokoka komona elongi na Ngai te, pamba te moto moko te akoki komona
    Ngai mpe azala na bomoi.
  eng-LSV: He also says, “You are unable to see My face, for man does not see Me and
    live”;
  eng-GNV: Furthermore he sayde, Thou canst not see my face, for there shall no man
    see me, and liue.
  eng-WEBSTER: 'And he said, Thou canst not see my face: for there shall no man see
    me, and live.'
  nhw-BL: Pero noixayac amo huelis tiquitas, pampa niyon se masehuali amo huelis quiitas
    noixayac huan itztos.
  swh-ONEN: Lakini Mungu akasema, “Hutaweza kuuona uso wangu, kwa kuwa hakuna mtu
    yeyote awezaye kuniona akaishi.”
  bba-bba: Adɑmɑ nɑ ǹ derimɔ ɑ nɛn wuswɑɑ wɑ, domi ɡoo sɑri wi u koo nɛn wuswɑɑ wɑ
    kpɑ u n wɑ̃ɑ.
  eng-KJVCPB: 'And he said, Thou canst not see my face: for there shall no man see
    me, and live.'
  mpx-mpx: Yaa nige bosowaina maniniu nu kite, kaiwena ebo etega maniniu ni kite,
    nasi ni aliga.
  wbp-wbp: Kapurnangku warla-pajirni yinngirri ngaju-nyangu nyanja-kujaku. Nganangku-puka
    kajiji yinngirri nyanyi, kapu palimi.
  luo-luo: Nowacho bende niya “Ok inyal neno wangʼa, nimar onge ngʼama nyalo nena
    mi dok mangima.”
  meu-meu: To lau vairagu ba itaia na asi dalana, badina be asi tauna ta ese baine
    itagu bona baine mauri.
  npi-ULB: तर परप्रभुले भन्‍नुभयो, “तैँले मेरो अनुहार देख्‍न सक्दैनस् किनकि मेरो अनुहार
    देखेर कोही पनि जीवित रहन सक्दैन ।”
  yor-yor: Ṣùgbọ́n,” ó wí pé, “Ìwọ kò le è rí ojú mi, nítorí kò sí ènìyàn kan tí ń
    rí mi, tí ó lè yè.”
  emp-NTPO: Baribʌrʌ mʌ̃ quĩrãdarrada bʌa poya unuẽ́a. Bariduaba mʌ̃da unusira beuya.–
  ind-ind: Namun, kamu tidak akan melihat wajah-Ku, sebab tidak seorang pun yang memandang-Ku
    dapat tetap hidup.
  pes-OPCB: من نخواهم گذاشت چهرهٔ مرا ببینی، چون انسان نمی‌تواند مرا ببیند و زنده
    بماند.
  aer-aer: The ngenhe ayaketyenhe inngerre Atyinhe areme-ketye. Angwenhele apeke inngerre
    Atyinhe aremele kele ilwemele.”
  tgl-ULB: Pero sinabi ni Yahweh, “Hindi mo maaring makita ang aking mukha, dahil
    walang sinuman ang maaaring makakita sa akin at mabuhay.”
  cbu-NT: Itaru, shiyaa nuw itsinsaru kamanchinllpa; tputs minamtiyam nuwaa kachi
    patareeja. Nuwaa pamaam pinascha. Nuwaa pakchu, tputs izuuru tsipachiya.
  hui-hui: Ani buleberogo áyu í̠na i̱naga dengui handabelo walia naholebero. Irane
    mbirali i̱naga dengui handaya harago homaganego í̠ walia haruyagua í̠ homoleberegodago
    walia naholebero, lene.
  mya-mya: ငါ့​ကို​မြင်​သော​သူ​သည်​အ​သက်​မ​ရှင်​နိုင် သော​ကြောင့်၊ သင့်​အား​ငါ​၏​မျက်​နှာ​ကို​ဖူး
    မြင်​ခွင့်​မ​ပေး။-
  cbi-NTPO: Tsaaren uwaindiyu, in kajuuya katan jutyuve, matyu mu bain in kajuu katashu
    juntsaa, chun jutyuñu' mitya, timi.
  bod-N: ཡང་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་བདག་གི་གདོང་ནི་མཐོང་མི་རུང་སྟེ། ཅིའི་ཕྱིར་ཞེ་ན།
    བདག་གི་གདོང་མཐོང་བའི་མི་སུ་ཡིན་ཡང་གསོན་པོར་འདུག་མི་ཐུབ་ཅེས་གསུངས་སོ། །
  sna-sna: Akati, “Asi haugoni kuona chiso changu, nokuti hapana munhu angandiona
    uye akararama.”
  spa-BLM: 'Dijo: “No puedes ver mi rostro, porque el hombre no puede verme y vivir.”'
  cac-cac: Palta sval d'ayach to man̈ ol yal-laj och q'uelan d'a in sat, yujto malaj
    junoc mach syal yilan in sat. Tato tz'och q'uelan junoc mach d'ayin, elan̈chamel
    schami.
  swh-ULB: Lakini Yahweh akasema, “Hauta ona uso wangu, kwa kuwa hakuna aonaye uso
    wangu na kuiishi.”
  bel-bel: 'І потым сказаў Ён: аблічча Майго табе нельга ўбачыць, бо чалавек ня можа
    ўбачыць Мяне і застацца жывым.'
  deu-ELBBK: 'Und er sprach: Du vermagst nicht mein Angesicht zu sehen, denn nicht
    kann ein Mensch mich sehen und leben.'
  mbb-OT: Kenè ku ibpaahà kenikew is kebuvuked ku su ebpatey is ebpekaahà kedì,
  mal-2015: നിനക്കു എന്റെ മുഖം കാണ്മാൻ കഴികയില്ല; ഒരു മനുഷ്യനും എന്നെ കണ്ടു ജീവനോടെ
    ഇരിക്കയില്ല എന്നും അവൻ കല്പിച്ചു.
  tuo-NT: Tojo nimicã, ya diapoama ne ĩꞌasome. Ne niꞌcʉ̃ yʉꞌʉre ĩꞌáca beꞌro catisome
    majã.
  gup-gup: Dja med, ngudda ngaleng minj kankebnan ngaye. Bu nangale nakka djal bininj
    nawu ngankebnan nakka wanjh bonj, karrowen.”
  gvs-gvs: Tuwaina kana, ‘Geya itoboinemta maisigu kugite. Geya kada tayaamo tomota
    itoboine igitegu geya, govila bei ikámasa.’
  rmc-rmc: Našťi dikhes miro muj, bo ňiko, ko man dikhela, našťi ačhel te dživel.“
  nlg-nlg: Hauva, ko mua tangomana ge ko righia mai na matagu, e taho ahei ke righia
    na matagu me ke vola.
  pes-OPV: و گفت روی مرا نمی توانی دید، زیرا انسان نمی تواند مرا ببیندو زنده بماند.»
  ron-1924: 'Домнул а зис: „Фаца ну вей путя сэ Мь-о везь, кэч ну поате омул сэ Мэ
    вадэ ши сэ трэяскэ!”'
  ben-OBCV: কিন্তু,” তিনি বললেন, “তুমি আমার মুখ দেখতে পাবে না; কারণ কেউ আমাকে দেখে
    বেঁচে থাকে না।”
  som-som: Oo wuxuu yidhi, Adigu wejigayga arki kari maysid, waayo, dad i arkaa noolaan
    maayo.
  lat-VUC: 'Rursumque ait: Non poteris videre faciem meam: non enim videbit me homo
    et vivet.'
  eng-ASVBT: And he said, Thou canst not see my face; for man shall not see me and
    live.
  mna-mna: Tamen nu ko irao be re kat motoŋ na som. Pa tomtom sa isombe ire kat yo,
    inako irre yo mi imeete pataaŋa.
  ita-1885: 'Ma gli disse: Tu non puoi veder la mia faccia; perciocchè l''uomo non
    mi può vedere, e vivere.'
  eng-LXXUP: And God said, Thou shalt not be able to see my face; for no man shall
    see my face, and live.
  eng-ULB: But Yahweh said, “You may not see my face, for no one can see me and live.”
  spa-VBL: Pero no podrás ver mi rostro, porque nadie puede ver mi rostro y vivir”.
  fra-_FOB: 'Et il dit: Tu ne pourras pas voir ma face; car l''homme ne peut me voir,
    et vivre.'
  mal-mal: “നിനക്ക് എന്റെ മുഖം കാണുവാൻ കഴിയുകയില്ല; ഒരു മനുഷ്യനും എന്നെ കണ്ട് ജീവനോടുകൂടി
    ഇരിക്കയില്ല” എന്നും അവൻ കല്പിച്ചു.
  urd-GVR: Lekin tū merā chehrā nahīṅ dekh saktā, kyoṅki jo bhī merā chehrā dekhe
    wuh zindā nahīṅ rah saktā.”
  suz-BL: मिनु मोसा कली “गे आं कुल कोव़ने मचाप्‍नेवे। मारदे हना आं कुल तामेनु, मुर
    बेक्‍नीमी” दें‍त। प्रस्‍थान २४:११; उत्‍पत्ती ३२:३१; न्‍यायाधीस ६:२२-२३; न्‍यायाधीस
    १३:२२-२३; यसैया ६:५; यसैया ३३:१४; १तिमोथी ६:१६
  ita-1927: 'Disse ancora: “Tu non puoi veder la mia faccia, perché l’uomo non mi
    può vedere e vivere”.'
  ckb-ckb: 'هەروەها فەرمووی: «ناتوانیت ڕووم ببینیت، چونکە هیچ مرۆڤێک نییە بمبینێت
    و بژیێت.»'
  eng-BBE: But it is not possible for you to see my face, for no man may see me and
    still go on living.
  kan-OKCV: ಮತ್ತೆ ದೇವರು ಮೋಶೆಗೆ, “ನೀನು ನನ್ನ ಮುಖವನ್ನು ನೋಡಲಾರಿ. ಏಕೆಂದರೆ ಯಾವ ಮನುಷ್ಯನೂ
    ನನ್ನನ್ನು ನೋಡಿ ಬದುಕಿರಲಾರನು,” ಎಂದರು.
  bbb-bbb: Ro na uikubae none ijiaru nabe abena a nijasake ijadufuo maeje e ije bu
    uikubae none gievo ije buke oevo.
  tam-2017: நீ என்னுடைய முகத்தைக் காணமாட்டாய், ஒரு மனிதனும் என்னைக் கண்டு உயிரோடிருக்கமுடியாது”
    என்றார்.
  spa-RV-1909: 'Dijo más: No podrás ver mi rostro: porque no me verá hombre, y vivirá.'
  ron-BTF: 'Și a mai spus: Nu poți vedea fața mea, căci niciun om nu mă va vedea și
    după aceea să trăiască.'
  eng-WEBP: He said, “You cannot see my face, for man may not see me and live.”
  eng-FBV: But you won't be able to see my face, because no one can see my face and
    live.”
  nld-1939: 'En Hij ging voort: Mijn aanschijn kunt ge niet aanschouwen, want geen
    mens kan Mij zien en in leven blijven.'
  nch-BL: Pero noxayac amo huelis tiquitas, pampa yon se masehuali amo huelis quiitas
    noxayac huan itztos.
  vie-1934: 'Ngài lại phán rằng: Ngươi sẽ chẳng thấy được mặt ta, vì không ai thấy
    mặt ta mà còn sống.'
  hin-CV: फिर याहवेह ने कहा, “तुम मेरा मुख नहीं देख सकते, क्योंकि कोई भी मनुष्य मुझे
    देखने के बाद जीवित नहीं रह सकता!”
  eng-OURB: He said, “You cannot see my face, for man may not see me and live.”
  spa-BES: Pero no es posible que veas mi rostro, porque ningún hombre puede verme
    y seguir viviendo.
  tdx-tdx: 'Hoe ka re: Tsy mete hañisake ty tareheko irehe; amy te tsy ho veloñe t’in­daty
    mahaisak’ aze.'
  vid-vid: Ila huweza kumbona kumeho mina kuduhu munhu yoneche yombona na kuwa mkomu.”
  eng-OKE: And He said, Thou canst not see the Face of My Shekinah; for no man can
    see Me and abide alive.
  tha-KJV: พระองค์​จึงตรั​สว​่า “​เจ้​าจะเห็นหน้าของเราไม่​ได้ เพราะมนุษย์​เห​็นหน้าเราแล้วจะมี​ชี​วิตอยู่​ไม่ได้​”
  por-BR-2018: 'Disse mais: Não poderás ver meu rosto: porque não me verá homem, e
    viverá.'
  deu-ELO: 'Und er sprach: Du vermagst nicht mein Angesicht zu sehen, denn nicht kann
    ein Mensch mich sehen und leben.'
  eng-WYC-2018: And again God said, Thou mayest not see my face, for a man shall not
    see me, and live. (And then God said, But thou cannot see my face, for no one
    can see me, and live.)
  epo-epo: 'Kaj Li diris: Vi ne povas vidi Mian vizaĝon, ĉar ne povas homo vidi Min
    kaj resti viva.'
  uig-PIN: 'Pǝrwǝrdigar uningƣa: — Sǝn yüzümni kɵrǝlmǝysǝn; qünki ⱨeq adǝmzat Meni
    kɵrsǝ tirik ⱪalmaydu, dedi.'
  beo-beo: Na da Na odagi dima hame olelemu. Bai nowa Na odagi ba:sea, e da bogomu.
  tpi-OTNT: Tasol yu no inap lukim pes bilong mi, long wanem, sapos wanpela man i
    lukim pes bilong mi bai em i dai.
  hau-SA: Amma ya ce, ba za ka ga fuskata ba, don ba mutumin da zai gan ni yă rayu.”
  uig-LAT: 'Perwerdigar uninggha: — Sen yüzümni körelmeysen; chünki héch ademzat Méni
    körse tirik qalmaydu, dédi.'
  nde-nde: UThixo waqhubeka wathi, “Kodwa, ubuso bami awungeke ububone, ngoba kakho
    ongangibona aphile.”
  ton-ton: 'Pea pehē ʻe ia, ʻOku ʻikai te ke mafai ke mamata ki hoku fofonga: he ʻoku
    ʻikai ha tangata te ne mamata kiate au, pea moʻui.'
  ces-1613: 'Řekl také: Nebudeš moci viděti tváři mé; neboť neuzří mne člověk, aby
    živ zůstal.'
  eng-WMB: He said, “You cannot see my face, for man may not see me and live.”
  tam-TCV: ஆனால், என்னுடைய முகத்தை உன்னால் காணமுடியாது; ஏனெனில் என் முகத்தைக் கண்டு
    ஒருவனும் உயிரோடிருக்கமுடியாது” என்றார்.
  ceb-ULB: Apan miingon si Yahweh, “Dili ka makakita sa akong dagway, tungod kay wala
    gayoy makakita kanako nga mabuhi.
  pol-UBG: 'I dodał: Nie będziesz mógł widzieć mego oblicza, bo nie może człowiek
    ujrzeć mnie i pozostać przy życiu.'
  agr-agr: ¡Tujash amek mina niimjuk wainkashtatme, mina waitkauk makichkish iwakuk
    pujumaitsui!” tiuwai.
  kyc-kyc: Mendeme namba kandapala lete paa nange dokona emba nambana lenge kambu
    doko kanda laa naro.
  urd-GVU: لیکن تُو میرا چہرہ نہیں دیکھ سکتا، کیونکہ جو بھی میرا چہرہ دیکھے وہ زندہ
    نہیں رہ سکتا۔“
  deu-1912: 'Und sprach weiter: Mein Angesicht kannst du nicht sehen; denn kein Mensch
    wird leben, der mich sieht.'
  ntj-ntj: Nyangkan kamu nyaku ngayuku yiiku. Tjiinya kutjupalu-rni ngayunya yiiku
    nyakulalpi mirrirriku.
  kan-2017: ಆದರೆ ಆತನು ಅವನಿಗೆ, “ನೀನು ನನ್ನ ಮುಖವನ್ನು ನೋಡುವುದಕ್ಕೆ ಸಾಧ್ಯವಿಲ್ಲ. ಏಕೆಂದರೆ
    ಮನುಷ್ಯರಲ್ಲಿ ಯಾರೂ ನನ್ನನ್ನು ನೋಡಿ ಬದುಕಿರಲಾರನು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Agadɨ ala nama iadɨ mugaŋ lamɨgaŋ agadɨ ma igɨbanaŋ uami. Hulaŋ mu iadɨ
    mugaŋ lamɨgaŋ agadɨ igavɨla ha nɨbu hɨmɨbali uami.
  yap-yap: Dab gu pag ngam guy owcheg, ya en nra guy owcheg e ra yim’,
  hlt-MCSB: Tedae, “Ka maelhmai hmuh ham na coeng moenih, hlang loh kai m'hmu mai
    cakhaw a hing hae moenih,” a ti nah.
  mdy-ETH: ዓሲ ታና ዛጊ ሃይቁዋዖ ዓቲ ናንጉዋኣሢሮ ታኣኮ ዓኣፖ ካሮ ኔኤኒ ዛጋኒ ዳንዳዑዋሴ።
  twi-ASANTE: Nanso, morenhunu mʼanimuonyam, ɛfiri sɛ, obi bi renhunu mʼanim ntena
    nkwa mu.
  eng-WEBU: He said, “You cannot see my face, for man may not see me and live.”
  bnp-bnp: Pali i uka ma o kara ni masia a matagu. A viri i matai a matagu bara i
    mate.
  wal-wal: SHin neeni ta som77uwaa be7akka; aissi giikko, ooninne tana be7idi paxa
    de7enna” yaagiis.
  spa-PDDPT: 'Dijo además: No podrás ver mi rostro, pues no me verá hombre y vivirá.'
  gun-gun: Ha'e rã xerova ma nda'evei rexa aguã, mba'eta xerova oexa va'e ndoikovei
    'rã.
  agu-BL: Poro qui'c cuj tan awilol weri inwutz, na qui'c rmeril yi nink til jun yaj
    inwutz yi qui'k quim.
  ilo-ULB: Ngem kinuna ni Yahweh, “Saanmo a mabalin a kitaen ti rupak, ta awan ti
    nakakita kaniak ket nagbiag.”
  kpg-kpg: Goe e deemee di gidee ogu golomada, idimaa, deai tangada e mee di mmada mai
    gi di Au gaa noho mouli ai.
  uig-ARA: 'پەرۋەردىگار ئۇنىڭغا: ــ سەن يۈزۈمنى كۆرەلمەيسەن؛ چۈنكى ھېچ ئادەمزات مېنى
    كۆرسە تىرىك قالمايدۇ، دېدى.'
  bps-bps: Kabay là fakay ku teenam i bawehgu, du balù simto to mite i bawehgu mati
    sa.
  sus-sus: Kɔnɔ i mu nɔma n yatagi tan tode, barima adamadi yo mu nɔma n yatagi tode,
    a mu faxa.»
  pon-2006: Ke sohte kak kilang ie, pwe sohte aramas emen kak kilang ie ahpw momour;
  jae-jae: Ma kêsôm teŋ gebe “Mago aôm ôtôm gebe ôlic aê laŋôcanô atom, gebe ŋac,
    taŋ êlic aê naŋ, oc êmoa mata jali atom.”
  ksd-ksd: 'Ma i ga biti: I dekdek upi una gire ra matagu, tago ona ba ta tutana i
    gire iau, pa na laun mulai.'
  tur-YTC: “Yüzümü göremezsin, çünkü insan beni görüp de yaşayamaz” dedi.
  grc-BRENT: Καὶ εἶπε, οὐ δυνήσῃ ἰδεῖν τὸ πρόσωπόν μου· οὐ γὰρ μὴ ἴδῃ ἄνθρωπος τὸ
    πρόσωπόν μου, καὶ ζήσεται.
  ind-AYT: “Namun,” Dia berkata, “kamu tidak dapat melihat wajah-Ku karena tidak seorang
    pun dapat melihat-Ku dan hidup.”
  nya-nya: Iye anati, “Koma iwe sungaone nkhope yanga, pakuti palibe munthu amene
    amaona Ine nakhala ndi moyo.”
  hrv-hrv: A ti”, doda, “moga lica ne možeš vidjeti, jer ne može čovjek mene vidjeti
    i na životu ostati.
  mps-mps: Tiali goli, nago ena gesabi me sugobeo, magi baso meni, te bidi me deligo
    eno gesabi subaso da, teda aga isaibao.
  tpi-tpi: Tasol yu no inap lukim pes bilong mi, long wanem, sapos wanpela man i lukim
    pes bilong mi bai em i dai.
  dan-1931: 'Og han sagde: “Du kan ikke skue mit Åsyn, thi intet Menneske kan se mig
    og leve.”'
  vie-OVCB: Nhưng con sẽ không thấy được vinh quang của diện mạo Ta, vì không ai thấy
    mặt Ta mà còn sống.
  guj-2017: પણ યહોવાહે કહ્યું, “તું મારું મુખ જોઈ શકીશ નહિ, કારણ કે, કોઈ પણ માણસ મને
    જોઈને જીવતો રહી શકે નહિ.”
  pon-2006A: Ke sohte kak kilang ie, pwe sohte aramas emen kak kilang ie ahpw momour;
  por-BRBSL: 'Ele disse: “Você não pode ver meu rosto, pois o homem pode não me ver
    e viver”.'
  aly-aly: Ayeng ngkweng aremirretyek. Nthakenh ayeng inngerr aremerrey-angenh ngkweng-warl.
    Ingwerentyel inngerr ayenh arenty, rap ilwemarl.
  cth-cth: Hatei ahni ni, ka minhmai teh na hmawt thai mahoeh, bangkongtetpawiteh
    na ka hmawt e tami hring boihoeh, ati.
  twi-twi: Nanso morenhu mʼanuonyam, efisɛ obiara renhu mʼanim ntena nkwa mu.
  hlt-hlt: Tedae, “Ka maelhmai hmuh ham na coeng moenih, hlang loh kai m'hmu mai cakhaw
    a hing hae moenih,” a ti nah.
  tbz-SIM: Á nɛ́ í yóó yɑ̀ n yììkɛ̀, kɛ yɛ̃́ onìtì í yó n yɑ̀mɛ̀ kɛ́nfòù.
  msy-2020: Guizbangɨra, gumazitam nan guamɨn ganighɨva, an aremegham. Kamaghɨn, nɨ
    nan guamɨn ganighan kogham.
  azb-azb: 'Sonra O davam etdi: «Üzümü isə görə bilməzsən, çünki Məni görən adam sağ
    qalmaz».'
  eng-DBY: And he said, Thou canst not see my face; for Man shall not see me, and
    live.
  hin-2017: फिर उसने कहा, “तू मेरे मुख का दर्शन नहीं कर सकता; क्योंकि मनुष्य मेरे
    मुख का दर्शन करके जीवित नहीं रह सकता।”
  wol-KYG: 'Mu teg ca ne ko: «Doo mana gis sama kanam nag, ndax doom aadama du ma
    gis ba noppi di dund.»'
  bjr-bjr: Moosee anee qini doori sia qafeenaranoo moo fannoo qini qiqafainafa sia
    amana kaqi mariannoo kuquannoo.
  eng-YLT: He saith also, 'Thou art unable to see My face, for man doth not see Me,
    and live;'
  kne-kne: Ngem adi mabalin ay ilaem din ropak, tan binmal-o ay matey di ipogaw ay
    mangila sin ropak,
  eng-WYC-2017: And again God said, Thou mayest not see my face, for a man shall not
    see me, and live.
  eng-WMBB: He said, “You cannot see my face, for man may not see me and live.”
  urd-GVH: लेकिन तू मेरा चेहरा नहीं देख सकता, क्योंकि जो भी मेरा चेहरा देखे वह ज़िंदा
    नहीं रह सकता।”
  rug-rug: Ba lopu kaqu va dogoro nia Rau koa goi sa Isumataqu, sina be dogorau goi
    si lopu kaqu toa si goi.
  gaz-gaz: Garuu waan namni fuula koo argee jiraachuu hin dandeenyeef ati fuula koo
    arguu hin dandeessu.”
  fra-LSG: 'L’Éternel dit: Tu ne pourras pas voir ma face, car l’homme ne peut me
    voir et vivre.'
  gnn-gnn: yurru yakana nhe yurru ŋarranha nhäma bukunydja. Ŋula yolthu yurru ŋuli
    nhäma ŋarranhanydja buku, mel‐ŋal'yun ŋarrakalanydja, ŋayinydja yurru ŋunhiyinydja
    yolŋu rakunydhirrina.
  yal-yal: Koni, i mi nɔɛ n yɛtagin toɛ, amasɔtɔ muxun mi nɔɛ a toɛ, a lu a nii ra.”
  haw-1868: A i mai la ia, Aole hiki ia oe ke ike mai i ko'u maka; no ka mea, aohe
    kanaka e ike mai ia'u, a ola.
  arb-NAV: 'وَأَضَافَ: «وَلَكِنَّكَ لَنْ تَرَى وَجْهِي، لأَنَّ الإِنْسَانَ الَّذِي
    يَرَانِي لَا يَعِيشُ».'
  ewe-ewe: Ke màkpɔ nye ŋkume ya o, elabena ame aɖeke makpɔ nye ŋkume, eye wòaganɔ
    agbe o.
  eng-LEE: And he said, Thou canst not see my face; for no man can see me, and live.
  asm-FB: কিন্তু যিহোৱাই পুনৰ ক’লে, “তুমি মোৰ চেহেৰা দেখা নোপোৱা; কাৰণ কোনো মানুহে
    মোক দেখাৰ পাছত জীয়াই নাথাকে।”
  sus-A: كْنْ عِ مُ نْمَ ﭑ يَتَفِ تَن تٌدٍ، بَرِ مَ عَدَ مَدِ يٌ مُ نْمَ ﭑ يَتَفِ
    تٌدٍ، عَ مُ قَشَ.»
  fra-SBL: 'Il dit : « Tu ne peux pas voir ma face, car l''homme ne peut pas me voir
    et vivre. »'
  hbo-hbo: וַיֹּ֕אמֶר לֹ֥א תוּכַ֖ל לִרְאֹ֣ת אֶת־פָּנָ֑י כִּ֛י לֹֽא־יִרְאַ֥נִי הָאָדָ֖ם
    וָחָֽי׃
  eng-WYCLIFFE: And eft God seide, Thou maist not se my face, for a man schal not
    se me, and schal lyue.
  pjt-pjt: Palu ngayulu yunpa nyuntula utiringkunytja wiya, panya aṉangungku ngayuku
    yunpa nyakulampa iluku.
  cwe-cwe: Mbali kalonga, “Sizakuleka uwone chihanga changu, mana munhu yahaniwona
    niye hawa mgima.”
  kik-kik: No Jehova akiuga atĩrĩ, “Ndũngĩona ũthiũ wakwa, nĩgũkorwo gũtirĩ mũndũ
    ũngĩona ũthiũ wakwa na acooke atũũre muoyo.”
  fra-NCL: 'Yahweh dit : « Tu ne pourras voir ma face, car l’homme ne peut me voir
    et vivre. »'
  cek-AK: Toe ka mikhmai loe na hnu mak ai; ka mikhmai hnu kami loe, hing mak ai,
    tiah a naa.
  xla-xla: Amasiyama wa꞉ na꞉ mila꞉pi ikadepe tlo ponatilowa. Adipalati, na꞉ mila꞉pi
    ikadepe natilalo oplamiye polope,” diyo.
  cuk-cuk: 'Bab-Jehová sogdebalid: —Degi-inigwele, an-wagardi be dakosulid. Ar dule
    bipisaale an-wagar dakosurguoed. Dule an-wagar daksale, bar dula-gudii guosulid,
    burgoed.'
  uig-CYR: 'Пәрвәрдигар униңға: — Сән йүзүмни көрәлмәйсән; чүнки һеч адәмзат Мени
    көрсә тирик қалмайду, деди.'
  tel-2017: ఆయన ఇంకా “నువ్వు నా ముఖాన్ని చూడలేవు. నన్ను చూసిన ఏ మనిషీ బతకడు” అన్నాడు.
  hat-BSA: 'Men Li te di: “Ou p ap kapab wè figi Mwen, paske okenn moun pa ka wè M
    pou l viv!”'
  kos-kos: Nga ac fah tia lela kom in liye mutuk, mweyen wangin mwet ku in liyeyu
    ac moul na,
  hbo-WLC: וַיֹּ֕אמֶר לֹ֥א תוּכַ֖ל לִרְאֹ֣ת אֶת־פָּנָ֑י כִּ֛י לֹֽא־יִרְאַ֥נִי הָאָדָ֖ם
    וָחָֽי׃
  ibo-ibo: Ma ị pụghị ịhụ ihu m nʼihi na mmadụ ọbụla enweghị ike ịhụ ihu m ma dịrịkwa
    ndụ.”
  ory-ory: ସେ ଆହୁରି କହିଲେ, “ତୁମ୍ଭେ ଆମ୍ଭର ମୁଖ ଦେଖି ପାରିବ ନାହିଁ; କାରଣ ମନୁଷ୍ୟ ଆମ୍ଭଙ୍କୁ
    ଦେଖି ବଞ୍ଚିବ ନାହିଁ।”
  chk-chk: Nge kosap tongeni küna won mesei, pun esap wor eman epwe manau ika epwe
    küna won mesei.”
  rop-rop: Bat ai kaan larram yu luk main feis, dumaji if enibodi luk, wal im garra
    dai.
  ukr-1871: 'Не можна тобі бачити лице моє: бо не жити ме вже людина, що бачила лице
    моє.'
  bch-bch: Be irangrang ngan eao gera matag mao. Ngansa oangga sai igera matag, ei
    ga imate.”
  deu-1951: aber mein Angesicht (sprach er) kannst du nicht sehen, denn kein Mensch
    wird leben, der mich sieht!
  eng-JPS: 'And He said: ''Thou canst not see My face, for man shall not see Me and
    live.'''
  srp-1865: 'I reèe: ali neæeš moæi vidjeti lica mojega, jer ne može èovjek mene vidjeti
    i ostati živ.'
  lug-lug: Era n’agamba nti, “Naye toyinza kulaba maaso gange, kubanga tewali muntu
    antunulako n’aba mulamu.”
  heb-heb: ויאמר לא תוכל לראת את פני כי לא יראני האדם וחי׃
  ben-IRV: আরও বললেন, “তুমি আমার মুখ দেখতে পাবে না, কারণ মানুষ আমাকে দেখলে বাঁচতে
    পারে না।”
  pan-pan: ਤਾਂ ਉਸ ਆਖਿਆ, ਤੂੰ ਮੇਰਾ ਮੂੰਹ ਨਹੀਂ ਵੇਖ ਸਕਦਾ ਕਿਉਂ ਜੋ ਕੋਈ ਆਦਮੀ ਮੈਨੂੰ ਵੇਖ ਕੇ
    ਜੀ ਨਹੀਂ ਸਕਦਾ।
  tkr-tkr: Vak'le Yizın aq'va g'aces deş. Yizın aq'va g'acuna insan üç'ürra axvas
    deş.
  mya-JVB: သို့ရာတွင်သင်သည် ငါ့ မျက်နှာ ကို မ မြင် နိုင် ရာ။ ငါ့မျက်နှာကို မြင် လျှင်
    အသက်ရှင် ရသောလူ တစုံ တယောက်မျှမရှိ ဟူ၍၎င်း၊
  hmo-hmo: “To lauegu vairana be oi dekenai do lau hedinaraia lasi, badina be bema
    tau ta ese lauegu vairana ia itaia neganai, unai tau be do ia mase.”
  urd-urd: और यह भी कहा, “तू मेरा चेहरा नहीं देख सकता, क्यूँकि इंसान मुझे देख कर ज़िन्दा
    नहीं रहेगा।”
  rus-SYN: 'И потом сказал Он: лица Моего не можно тебе увидеть, потому что человек
    не может увидеть Меня и остаться в живых.'
  bqc-SIM: 'Ɔ̃ à mɛ̀: Ńyↄ̃ fↄ̃ ma oa gwao, asa gbɛ̃nazĩna a fↄ̃ wɛsimalɛ àↄ kuo.'
  tcz-CHONGTHU: Chuin aman aseijin, “Ahinlah kamai vang namu thei lou ding ahiye,
    ajeh chu mihem koihile kamai muchan chu thijeng ding ahi,” ati.
  mar-mar: परंतु” तू माझा “चेहरा पाहू शकणार नाहीस, कारण माझा चेहरा पाहिलेला कोणीही
    मनुष्य जिवंत राहणार नाही.”
  qub-qub: Ichanga cäräta manami ricanquimanchu. Pipis cäräta ricaj cäga wañongami.»
  bqp-bqp: 'Akũ à pì: Ĩni fↄ̃ ǹ ma ãn gwaro, zaakũ bisãsiri ni fↄ̃ à wɛ́ simalɛ
    àgↄ̃ kunlo.'
  hat-hat: Seyè a pale ankò, li di-Ou p'ap kapab wè figi m', paske ankenn moun sou
    latè pa kapab wè figi m' pou l' kontinye ap viv apre sa.
  eng-BSB: But He added, “You cannot see My face, for no one can see Me and live.”
  tod-tod: 'É ɠɛni ma mɔnɔ: «È la zooga è ʋa gàazuʋɛ ɠa, mazɔlɔɔ nui la zooga
    kàazu, é ʋa yɛ vulua.»'
  eng-WEBPB: He said, “You cannot see my face, for man may not see me and live.”
  kbq-kbq: Hianagi Nagri navugosa kagra onkegahane. Na'ankure nagesimo'a frigahie.
  nhe-BL: Pero noxayac ax huelis tiquitas, pampa niyon se tlacatl ax huelis quiitas
    noxayac huan itztos.
  bus-bus: 'Ben à bè: Nɛ́ fↄ̃ ǹ ma uu gwaro, zaakɛ gbɛ̃ntee é fↄ̃ à wɛ́ɛ simalɛ àgↄ̃
    kuuro.'
  gub-BL: Heruwa nerepuner kwaw hexakaw rehe nehe, ta'e aze amo wexak heruwa nehe,
    umàno putar nehe. Ni amo nupuner kwaw heruwa hexakaw rehe a'e wà. Aze amo wexak
    nehe, umàno putar nehe, i'i Tupàn Moizez pe.
  eng-DRA: 'And again he said: Thou canst not see my face: for man shall not see me
    and live.'
