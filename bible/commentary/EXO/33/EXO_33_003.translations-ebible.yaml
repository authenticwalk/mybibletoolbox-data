verse: EXO.033.003
translations:
  mal-C: പാലും തേനും ഒഴുകുന്ന ദേശത്തേക്കു പോകുക. വഴിയിൽവെച്ചു ഞാൻ നിങ്ങളെ നശിപ്പിക്കാതിരിക്കേണ്ടതിന്
    ഞാൻ നിങ്ങളോടുകൂടെ വരികയില്ല; നിങ്ങൾ ദുശ്ശാഠ്യമുള്ള ജനം ആകുന്നു.”
  deu-TKW: in ein Land, das von Milch und Honig überfließt. Denn ich will nicht in
    eurer Mitte einherziehen, weil ihr ein halsstarriges Volk seid; sonst würde ich
    euch unterwegs den Garaus machen.
  lin-lin: Bokende na mokili oyo ezali kobimisa miliki mpe mafuta ya nzoyi. Mpo na
    Ngai, nakotambola elongo na bino te, pamba te bozali batomboki, noki te nakosilisa
    koboma bino na nzela.
  eng-LSV: '[Go up] to a land flowing with milk and honey, for I do not go up in your
    midst, for you [are] a stiff-necked people—lest I consume you in the way.”'
  eng-GNV: 'To a lande, I say, that floweth with milke and hony: for I will not goe
    vp with thee, because thou art a stiffe necked people, least I consume thee in
    the way.'
  eng-WEBSTER: 'To a land flowing with milk and honey: for I will not go up in the
    midst of thee; for thou art a stiff-necked people: lest I consume thee in the
    way.'
  nhw-BL: Huan anmechhuicas ipan nopa tlali catli nochi temaca hasta mocahua itlajca.
    Pero na amo niyas amohuaya, pampa nohueli nimechixpolihuiltis ipan ojtli, pampa
    tlahuel tetic amoyolo.
  swh-ONEN: Pandeni mwende katika nchi itiririkayo maziwa na asali. Lakini mimi sitakwenda
    pamoja nanyi, kwa sababu ninyi ni watu wenye shingo ngumu, nisije nikawaangamiza
    njiani.”
  bba-bba: I doo tem mɛ sɔɔ. Tim kɑ bom yibɑ mi. Adɑmɑ nɑ ǹ kɑ bɛɛ dɔɔ. Kpɑ n ku
    rɑ bɛɛ kɑm koosiɑ swɑɑɔ, domi bɛɛn swɑɑ tɑu.
  eng-KJVCPB: 'unto a land flowing with milk and honey: for I will not go up in the
    midst of thee; for thou art a stiffnecked people: lest I consume thee in the way.'
  mpx-mpx: Nuku na panuwa malumalulina, yaa nau nige na nonowa alowau komiu, eba na
    apapanak-agimiu kamwasaa, kaiwena atemiu i pat.”
  luo-luo: Dhiuru e piny mopongʼ gi chak kod mor kich. To ok anadhi kodu nikech un
    oganda ma tokgi tek kendo dipo ka atiekou e wangʼ yo.”
  meu-meu: Baola, rata bona bada-ranuna e arumu tanona ai ba raka vareai; to umui
    na lalo-auka taumui dainai lau na basina bamomui, dala ai baina habuamui tari
    na garina.
  npi-ULB: दूध र मह बग्‍ने त्यस देशमा जा तर मचाहिँ तिमीहरूसँग जानेछैनँ किनकि तिमीहरू
    हठी मानिसहरू हौ । मैले तिमीहरूलाई बाटैमा नाश गर्न पनि सक्छु ।”
  yor-yor: Ẹ gòkè lọ sí ilẹ̀ tí ó ń sàn fún wàrà àti oyin. Ṣùgbọ́n èmi kò ní lọ pẹ̀lú
    yín, nítorí ènìyàn ọlọ́rùn líle ni ẹ̀yin, kí èmi má ba à run yín ní ọ̀nà.”
  emp-NTPO: Maʌ̃ druad̶e baridua ne uped̶ad̶ara bia zaubaria. Baribʌrʌ mʌ̃ra bãrã
    ume wãẽ́a cʌwʌrʌ zarea b̶ea carea quinibi amaaba.–
  ind-ind: Pergilah ke negeri yang berlimpah dengan hasil alam itu, tetapi Aku tidak
    akan berjalan bersama kalian. Kalian adalah bangsa yang keras kepala dan tidak
    taat kepada-Ku. Jika Aku pergi bersama kalian, mungkin saja Aku akan marah dan
    membinasakan kalian di jalan.”
  pes-OPCB: به سرزمینی بروید که شیر و عسل در آن جاری است. اما من در این سفر همراه
    شما نخواهم آمد، چون مردمی سرکش هستید و ممکن است شما را در بین راه هلاک کنم.»
  tgl-ULB: Puntahan mo ang lupain na iyon, kung saan dumadaloy ang gatas at pulot,
    pero hindi ako sasama sa inyo, dahil kayo ay isang bayang matitigas ang ulo. Baka
    lang wasakin kayo sa daan.”
  cbu-NT: Ashiri siysa Kanaanap tsap izuuru naatssa, yap katungats ichinguru zapan
    taaru ambi, tárangiya. Itaru, nuw siyap Kanaanap tsap naacheezi, ndambari. Nuw
    siyap naakchinaareena ashiru, ipusirishapari ngootsush siyaa tpachingayaruri kasachina,
    watam siy nuwaa kuki nda pakchiyam payumaam zandaksawa, Taarashipan Móysisee tárangiya.
  hui-hui: Ani buleberogo tí dindi ibane bere tomo anda holene bayaoreha hole poramigoni.
    Ai i̱na dege tí heba naibulebero irane tí i̱naga bi laga berogoni ogoale laralo
    manda bule ndo ora luluanda hope howa tí miniha ibira alego bia dege dindi halu
    hagayago. Ani bialu kamiria i̱na ti hariga obeneni howa bo wahai hoa biaganego
    i̱ naibulebero laya lalu wali agali lamibe, lene. Mosesehanda puwa wali agali
    lamibe layadagua lamini.
  mya-mya: သင်​တို့​ကို​အ​စာ​ရေ​စာ​ပေါ​များ​၍​မြေ သြ​ဇာ​ထက်​သန်​သော​ပြည်​သို့​ပို့​ဆောင်​မည်။
    သို့​ရာ​တွင်​သင်​တို့​သည်​ခေါင်း​မာ​သော​လူ​မျိုး ဖြစ်​၍၊ လမ်း​ခ​ရီး​၌​သင်​တို့​ကို​ငါ​သေ​ကြေ
    ပျက်​စီး​စေ​မည်​စိုး​သော​ကြောင့် ငါ​ကိုယ်​တိုင် သင်​တို့​နှင့်​အ​တူ​ခ​ရီး​မ​သွား''
    ဟု​မိန့် တော်​မူ​၏။
  cbi-NTPO: Tsejtu tu naranainsha, naa chu'pi bain, naa mishki bain pi ju' pilla'
    jin tsainsha jidei. Tsaaren iya ñuiba bulu jin jutyuyu, iya ñuiba bulu ne jiinduya,
    ñulla pañu meetyu chachi deeñu' mitya, kayu junga jindetyun detuta'ba inu juve,
    timi.
  bod-N: ཡུལ་གང་ལ་ཞེ་ན། འོ་མ་དང་སྦྲང་རྩི་བཞུར་བའི་ཡུལ་དེ་ལ་འགྲོ་བར་གྱིས། ང་ཁྱོད་རྣམས་དང་མཉམ་དུ་ཡར་འགྲོ་བར་མི་བྱ་སྟེ།
    ཁྱོད་ཅག་ནི་འབངས་གཉའ་རེངས་ཤིག་ཡིན་པས། ངས་ལམ་བར་དུ་ཁྱོད་ཅག་མེད་པར་བཟོ་ཉེན་ཡོད་ཅེས་གསུངས་སོ།
    །
  sna-sna: Kwidzai kunyika inoyerera mukaka nouchi. Asi ini handiendi nemi, nokuti
    muri vanhu vane mitsipa mikukutu uye ndingazokuparadzai munzira.”
  spa-BLM: Vayan a una tierra que fluye leche y miel; pero yo no subiré en medio de
    ustedes, porque son un pueblo de cuello duro, no sea que los consuma en el camino.”
  cac-cac: Ixiquec d'a jun lum te yax sat chi', palta man̈ ol in b'atlaj d'a e cal,
    yujto te pit ex, ay smay tzex in satel d'a yoltac b'e, xchi Jehová.
  swh-ULB: Nenda kwenye hiyo nchi, inayo tiririka kwa maziwa na asali, lakini sitaenda
    nawe, kwasababu ninyi ni watu wajehuri. Ninaweza kuwaharibu njiani.”
  bel-bel: у зямлю, дзе цячэ малако і мёд; бо Сам не пайду сярод вас, каб не загубіць
    Мне вас у дарозе, бо вы народ цьвёрдахрыбетны.
  deu-ELBBK: in ein Land, das von Milch und Honig fließt; denn ich werde nicht in
    deiner Mitte hinaufziehen, denn du bist ein hartnäckiges Volk, dass ich dich nicht
    vernichte auf dem Weg.
  mbb-OT: Haazà he tanà, ne meupiya wey selebpeten egkeerubasa he ebpuunan te edtudà
    he ǥatas wey teneb. Piru kenà a mulà eduma keniyu su geina te utew kew mesinupaken
    ne kela ke kenà a meketigker ne egkezeetan kew kediey te kenè kew pa ebpekeuma.”
  mal-2015: വഴിയിൽവെച്ചു ഞാൻ നിന്നെ നശിപ്പിക്കാതിരിക്കേണ്ടതിന്നു ഞാൻ നിന്റെ നടുവിൽ
    നടക്കയില്ല; നീ ദുശ്ശാഠ്യമുള്ള ജനം ആകുന്നു.
  tuo-NT: Cabra õpẽcõ, mumiaco pajiro aco oꞌmabʉroro weronojõ nirĩ diꞌtapʉre waꞌarã
    weeꞌe. Yʉꞌʉ peꞌe mʉsã meꞌrã waꞌasome. Mʉsã yʉꞌrʉnʉꞌcãsepijarã niꞌi. Yʉꞌʉ waꞌagʉ
    pũrĩcã mʉsã ñaꞌarõ weecã, buꞌiri daꞌre bajuriodijobosaꞌa, nicʉ niwĩ Õꞌacʉ̃.
  gup-gup: Kab ngurridjallay kunmekbe kore mahni kunbolkmak, kore manme kawernmerren
    ngudberre. Dja bonj, ngaye minj mak karridjarrkre. Wardi wohbun ngudberre kore
    manbolh ngurrire, dja wanjh ngudda nawu kandidjalwokburriwe ngaye munguyh.”
  gvs-gvs: Poyapoyayana maaliina be lobooinina, tuwo komi kōna amoko goi go, maisigu
    bei avamoukoimi kutoto taiyami tuntunidi. Tauna geya awoita, govila bei enao goi
    akaumatematemi. Moe pasina guna aneroseyana bei ivakumgoiyemi.’
  rmc-rmc: Aveha andre phuv, kaj čuľal o thud the o medos. Ale me na džava tumenca,
    bo san zacata a na kamen te šunel. Te tumenca geľomas, šaj tumen zňičinďomas le
    dromeha.“
  nlg-nlg: Na pari te tave iga na susu ni buluka mana kokolo ni midua. Mi nau ku mua
    nighau udukolu, na pukuna tau kutuvatu/toba ngasi mau diu vetena/diudiu. Ma ge
    ku tona kolughau, ku vuha taghalaghinighau gea tana ghobu ni halautu.”
  pes-OPV: به زمینی که به شیر و شهد جاری است، زیرا که در میان شما نمی آیم، چونکه قوم
    گردن کش هستی، مبادا تو را در بین راه هلاک سازم.»
  ron-1924: Суе-те ын цара ачаста унде курӂе лапте ши мьере. Дар Еу ну Мэ вой суи
    ын мижлокул тэу, ка сэ ну те прэпэдеск пе друм, кэч ешть ун попор ынкэпэцынат.”
  ben-OBCV: দুধ ও মধু প্রবাহিত সেই দেশে চলে যাও। কিন্তু আমি তোমাদের সাথে যাব না, কারণ
    তোমরা একগুঁয়ে লোক এবং পাছে পথে আমি তোমাদের ধ্বংস করে ফেলি।”
  som-som: U kaca dalkaas caanaha iyo malabka la barwaaqaysan. Anigu idin dhex socon
    maayo, waayo, waaba intaasoo aan jidka idinku baabbi'iyaa, maxaa yeelay, idinku
    waxaad tihiin dad madax adag.
  lat-VUC: 'et intres in terram fluentem lacte et melle. Non enim ascendam tecum,
    quia populus duræ cervicis es: ne forte disperdam te in via.'
  eng-ASVBT: 'unto a land flowing with milk and honey: for I will not go up in the
    midst of thee, for thou art a stiff-necked people, lest I consume thee in the
    way.'
  mna-mna: Naso kakam toono kizin ta ambaiŋana mi mbuyeeneŋana na ma iwe leyom, be
    kombotmbot pa. Tamen nio ituŋ, nako irao aŋgaaba yom mi itiŋan tala na som. Pa
    niom tina wal zorzooroŋoyom kat. Kokena kakam mbulu toro mini mi kapamalmal keteŋ,
    to aŋkas yom isu zaala lwoono ma kamap.”
  ita-1885: Ed esso ti condurrà in un paese stillante latte e miele; perciocchè io
    non salirò nel mezzo di te; conciossiachè tu sii un popolo di collo duro; che
    talora io non ti consumi per lo cammino.
  eng-LXXUP: And I will bring thee into a land flowing with milk and honey; for I
    will not go up with thee, because thou art a stiff-necked people, lest I consume
    thee by the way.
  eng-ULB: Go to that land, which is flowing with milk and honey, but I will not go
    up with you, because you are a stubborn people. I might destroy you on the way.”
  spa-VBL: Entra en una tierra que fluye leche y miel, pero no te acompañaré porque
    eres un pueblo rebelde. De lo contrario, te destruiría en el camino”.
  fra-_FOB: Pour vous conduire vers ce pays où coulent le lait et le miel; car je
    ne monterai point au milieu de toi, parce que tu es un peuple de cou roide; de
    peur que je ne te consume en chemin.
  mal-mal: വഴിയിൽവച്ച് ഞാൻ നിങ്ങളെ നശിപ്പിക്കാതിരിക്കേണ്ടതിന് ഞാൻ നിങ്ങളുടെ നടുവിൽ
    നടക്കുകയില്ല; നിങ്ങൾ ദുശ്ശാഠ്യമുള്ള ജനം ആകുന്നു”.
  urd-GVR: Uṭh, us mulk ko jā jahāṅ dūdh aur shahd kī kasrat hai. Lekin maiṅ sāth
    nahīṅ jāūṅgā. Tum itne haṭdharm ho ki agar maiṅ sāth jāūṅ to ḳhatrā hai ki tumheṅ
    wahāṅ pahuṅchne se pahle hī barbād kar dūṅ.”
  suz-BL: मेको रागीम दूध नु खुदो शुश बाक्‍ब। मारेइ मारेइ यो शुश ग्रेल्‍ब। गेपुकी काइ
    मटीब मुर बाक्‍नीनी। मोपतीके गो गेपुकी नु मगाक्‍नुङ। गो गाक्‍ती हना, इन कली लांमीन
    साइक्‍नन्‍नी” दें‍त।। प्रस्‍थान ३२:९-१०
  ita-1927: Esso vi condurrà in un paese ove scorre il latte e il miele; poiché io
    non salirò in mezzo a te, perché sei un popolo di collo duro, ond’io non abbia
    a sterminarti per via”.
  ckb-ckb: بۆ خاکێک کە شیر و هەنگوینی لێ دەڕژێت، بەڵام من لەناوەندت سەرناکەوم، چونکە
    تۆ گەلێکی کەللەڕەقیت و نەوەک لە ڕێگا کۆتاییت پێ بهێنم.»
  eng-BBE: Go up to that land flowing with milk and honey; but I will not go up among
    you, for you are a stiff-necked people, for fear that I send destruction on you
    while you are on the way.
  kan-OKCV: ಹಾಲೂ ಜೇನೂ ಹರಿಯುವ ದೇಶಕ್ಕೆ ಹೋಗು. ನಾನು ನಿಮ್ಮ ಸಂಗಡ ಹೋಗುವುದಿಲ್ಲ ಏಕೆಂದರೆ ನೀವು
    ಮಾತು ಕೇಳದ ಹಟಮಾರಿ ಜನರಾಗಿದ್ದೀರಿ ಮತ್ತು ಮಾರ್ಗದಲ್ಲಿ ನಾನು ನಿಮ್ಮನ್ನು ಸಂಹರಿಸಬೇಕಾಗಬಹುದು,”
    ಎಂದರು.
  bbb-bbb: Ro aesakae ije ja abeke vako ije fuka saruegi ro kuke fuka ire uruvana
    zaraemo. Rove na kono nabe jaena vake. Ijadufuo maeje jaeje jaka e nigofo gikikimana
    vua mukoe fievo baki. Ijadufuo na jaena vakuva na bigake vame ijia kaniaga ja
    oe furikono kuae.
  tam-2017: ஆனாலும், வழியிலே நான் உங்களை அழிக்காதபடி, நான் உங்களிடம் வரமாட்டேன், நீங்கள்
    பிடிவாதமுள்ள மக்கள்” என்றார்.
  spa-RV-1909: (A la tierra que fluye leche y miel); porque yo no subiré en medio
    de ti, porque eres pueblo de dura cerviz, no sea que te consuma en el camino.
  ron-BTF: La o țară în care curge lapte și miere, căci nu mă voi urca în mijlocul
    tău ca nu cumva eu să te mistui pe cale, pentru că tu ești un popor îndărătnic.
  eng-WEBP: Go to a land flowing with milk and honey; but I will not go up among you,
    for you are a stiff-necked people, lest I consume you on the way.”
  eng-FBV: Enter a land flowing with milk and honey, but I will not accompany you
    because you are a rebellious people. Otherwise I would destroy you on the way.”
  nld-1939: en u voeren naar het land, dat van melk en honing overvloeit. Maar Ik
    trek zelf niet in uw midden mee, want ge zijt een weerbarstig volk, en Ik zou
    u misschien onderweg nog verdelgen.
  nch-BL: Huan amechhuicas ipan nopa tali cati nochi temaca hasta mocahua itajca.
    Pero na amo niyas amohuaya, pampa nohueli nimechixpolihuiltis ipan ojti, pampa
    tahuel tetic amoyolo.
  vie-1934: đặng đưa các ngươi vào xứ đượm sữa và mật; nhưng ta không cùng lên với
    ngươi đâu, vì ngươi là dân cứng cổ, e ta diệt ngươi dọc đường chăng.
  hin-CV: और तुम्हें ऐसे देश में ले जाऊंगा, जिसमें दूध और मधु की धारा बहती है. और
    मैं तुम्हारे साथ नहीं चलूंगा, क्योंकि तुम लोग पापी हो और कहीं गुस्से में होकर
    मैं तुमको नाश न कर दूं.”
  eng-OURB: 'to a land flowing with milk and honey: for I will not go up among you,
    for you are a stiff-necked people, lest I consume you on the way.”'
  spa-BES: Sube a esa tierra que fluye leche y miel; pero no subiré entre ustedes,
    porque son un pueblo de dura cerviz, por temor a enviar destrucción sobre ustedes
    mientras están en el camino.
  tdx-tdx: mb’an-tane kararahen-dronono naho tantele añe; fa tsy hionjom-beo añivo’o
    ao iraho kera habotseko an-dalambey, ie ondaty gan-katoke.
  vid-vid: Mlute kuli ayo isi iwele na mboto. Ila kwa vila hemwe ndo muwele na nhumbula
    zigagadale, siluta hamwe na hemwe, leka ndeche kuwabagamiza mnzila.”
  eng-OKE: 'to the land producing milk and honey: for My Shekinah shall not go up
    among you, because thou art a hard-necked people, lest I destroy thee in the way.'
