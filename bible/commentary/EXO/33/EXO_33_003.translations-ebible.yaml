    oe ma ke ala.
  arb-NAV: إِنَّهَا أَرْضٌ تَفِيضُ لَبَناً وَعَسَلاً. أَمَّا أَنَا فَلَنْ أَسِيرَ
    فِي وَسَطِكُمْ لأَنَّكُمْ شَعْبٌ مُتَصَلِّبُ الْقَلْبِ لِئَلّا أَفْنِيَكُمْ فِي
    الطَّرِيقِ».
  ewe-ewe: Enye anyigba aɖe si dzi ‘notsi kple anyitsi bɔ ɖo.’ Ke nyemazɔ kpli mi
    o, elabena mienye dukɔ kɔlialiatɔwo kple setemanɔlawo, eye mava di be matsrɔ̃
    mi le mɔa dzi.”
  eng-LEE: Unto a land flowing with milk and honey; for I will not go up in the midst
    of thee, because thou art a stiffnecked people; lest I consume thee on the way.
  asm-FB: গাখীৰ আৰু মৌজোল বৈ থকা দেশলৈ যোৱা। কিন্তু মই তোমালোকৰ লগত নাযাওঁ; কাৰণ তোমালোক
    ঠৰডিঙীয়া লোক। মই হয়তো বাটতে তোমালোকক বিনষ্ট কৰিব পাৰোঁ।”
  sus-A: نَ بْشِ مَ، شِحّ نُن كُمِ شّلّمَ دّننَشّ. كْنْ ﭑ تَن مُ سِفَمَ نَا وٌ قْشْ
    رَ، شَ نَ مُ عَ رَ ﭑ وٌ سْنتْمَ نّ كِرَ شْن مَ، بَرِ مَ حَمَ شُرُتَرٍ نَن وٌ رَ.»
  fra-SBL: Allez dans un pays où coulent le lait et le miel ; mais je ne monterai
    pas au milieu de vous, car vous êtes un peuple à la nuque raide, de peur que je
    ne vous consume en chemin. »
  hbo-hbo: אֶל־אֶ֛רֶץ זָבַ֥ת חָלָ֖ב וּדְבָ֑שׁ כִּי֩ לֹ֨א אֶֽעֱלֶ֜ה בְּקִרְבְּךָ֗ כִּ֤י
    עַם־קְשֵׁה־עֹ֙רֶף֙ אַ֔תָּה פֶּן־אֲכֶלְךָ֖ בַּדָּֽרֶךְ׃
  eng-WYCLIFFE: and that thou entre in to the lond flowynge with mylk and hony; for
    Y schal not stye with thee, for `thou art a puple of hard nol, lest perauenture
    Y leese thee in the weie.
  pjt-pjt: Ka manta nyara palula nyura mai puḻka pakaltjingalku munu nyura kuka kutjupa
    kutjupa tjuṯa mulapa kanyilku, panya manta nyara paluṟu wiṟu mulapa. Palu ngayulu
    nyurala tjungu ankunytja wiya panya nyura rawa ngayula tungunpungkupai. Tjinguṟuṉa
    nyurala tjungu ankula nyuranya nguṟurpa uwankara iluntaṟa wiyalku.”
  cwe-cwe: Hiteni kuna iisi ili na ulongo unogile. Mbali sizahita hamwe na mweye kwaviya
    mweye ni wanhu muli na mizoyo midala, muladi sekeniwadanganize muna inzila.”
  kik-kik: Ambatai mũthiĩ bũrũri ũcio ũrĩ bũthi wa iria na ũũkĩ. No niĩ ndigathiĩ
    na inyuĩ, tondũ mũrĩ andũ momĩtie ngingo na ndahota kũmũniinĩra njĩra-inĩ.”
  fra-NCL: Monte vers un pays où coulent le lait et le miel ; mais je ne monterai
    pas au milieu de toi, car tu es un peuple au cou raide, pour ne pas t’anéantir
    en chemin. »
  cek-AK: Khoitui hoi tahnutui longhaih prae ah caeh oh; toe kai loe nangcae salakah
    ka caeh mak ai; palungthah kami ah na oh o pongah, loklam ah kam rosak boih moeng
    tih, tiah a naa.
  xla-xla: '@see-verse:EXO.033.002'
  cuk-cuk: ”Yar-gadi-ibmar-sanmakedse, napa-nuedse, be nao. Andi an bemarba barnaosulid.
    Ar bemardi uaya-gwen-niksurmaladsoggu, abakalegi igarba an bemar-obeloalile.”
  uig-CYR: сени сүт билән һәсәл еқип туридиған зиминға кәлтүримән. Чүнки силәр бойни
    қаттиқ бир хәлиқ болғачқа, йолда силәрни һалак қиливәтмәслигим үчүн, Өзүм силәрниң
    араңларда болуп, шу зиминға биллә чиқмаймән, — деди.
  tel-2017: మీరు నాకు అవిధేయులయ్యారు కనుక నేను మీతో కలసి రాను. ఒకవేళ మార్గమధ్యంలో
    మిమ్మల్ని చంపేస్తానేమో.”
  hat-BSA: Monte vè yon peyi ki koule lèt ak siwo myèl; men Mwen p ap monte nan mitan
    nou, pwiske nou se yon pèp tèt di, e Mwen ta kapab petèt detwi nou nan chemen
    an.”
  kos-kos: Kom ac som nu in sie facl mut ac kasrup fohk we. Tusruktu nga sifacna ac
    tia wi kowos, mweyen kowos mwet likkeke, sahp nga ac kunauskowosla inkanek lowos.”
  hbo-WLC: אֶל־אֶ֛רֶץ זָבַ֥ת חָלָ֖ב וּדְבָ֑שׁ כִּי֩ לֹ֨א אֶֽעֱלֶ֜ה בְּקִרְבְּךָ֗ כִּ֤י
    עַם־קְשֵׁה־עֹ֙רֶף֙ אַ֔תָּה פֶּן־אֲכֶלְךָ֖ בַּדָּֽרֶךְ׃
  ibo-ibo: Gbago nʼala mmiri ara ehi na mmanụ aṅụ na-eru na ya, ma agaghị m eso unu
    nʼije unu, nʼihi na unu bụ ndị isiike. Ọ bụrụ na m esoro unu, unu ga-anwa m ọnwụnwa,
    nke ga-eme ka m laa unu nʼiyi nʼụzọ.”
  ory-ory: ଏନିମନ୍ତେ ସେହି ଦୁଗ୍ଧ ଓ ମଧୁ ପ୍ରବାହୀ ଦେଶକୁ ଯାଅ; ମାତ୍ର ଆମ୍ଭେ ତୁମ୍ଭର ମଧ୍ୟବର୍ତ୍ତୀ
    ହୋଇ ଯିବା ନାହିଁ; ଗଲେ ଆମ୍ଭେ ପଥ ମଧ୍ୟରେ ତୁମ୍ଭଙ୍କୁ ସଂହାର କରିବା, କାରଣ ତୁମ୍ଭେ ଶକ୍ତଗ୍ରୀବ
    ଲୋକ।”
  chk-chk: Kopwe feila lon ewe fanü mi pwülüöch o fanüeräs. Nge üsap etikemi, pwe
    üsap arosakemiila me won al, pun ämi eu mwichen aramas mi ülöförea o tipepöchökül.”
  rop-rop: Det kantri weya yumob garra go im brabli gudwan garram olkain daga. Bat
    ai kaan go garram yumob, dumaji yumob brabli adwan pipul, en ai mait gitwail langa
    yumob langa roud en binijimap yumob.”
  ukr-1871: Ійди в землю, де тече молоко і мід; сам бо не пійду серед вас, тим що
    ви запеклий народ, дак щоб не вигубити менї вас в дорозї.
  bch-bch: Tota ala ngan tano kemi toa oa. Tano toa oa imona kapei ta bon isul ga
    bulmakao itud isul iuotot ngan. Be gau ga nala toman ngan gimi mao. Ngansa gimi
    panua tanga balbal ami tau. Ngan kado ta nala toman ngan gimi, ta napaeabu ngan
    gimi edapeai.”
  deu-1951: in das Land, das von Milch und Honig fließt; denn ich will nicht mit dir
    hinaufziehen, weil du ein halsstarriges Volk bist; ich würde dich sonst unterwegs
    verzehren.
  eng-JPS: unto a land flowing with milk and honey; for I will not go up in the midst
    of thee; for thou art a stiffnecked people; lest I consume thee in the way.'
  srp-1865: I odvešæe vas u zemlju gdje teèe mlijeko i med; jer neæu sam iæi s tobom
    zato što si narod tvrdovrat, pa bih te mogao satrti putem.
  lug-lug: Yambuka mu nsi ekulukutiramu amata n’omubisi gw’enjuki. Naye sijja kugenda
    nammwe; sirwa kubazikiririza mu kkubo, kubanga muli bantu ab’ensingo enkakanyavu.”
  heb-heb: אל ארץ זבת חלב ודבש כי לא אעלה בקרבך כי עם קשה ערף אתה פן אכלך בדרך׃
  ben-IRV: যে দেশে দুধ ও মধু প্রবাহিত হয়, সেই দেশে যাও; কিন্তু আমি তোমার সাথে যাব
    না, কারণ তুমি একগুঁয়ে জাতি; হয়তো পথের মধ্যেই তোমাকে হত্যা করি।”
  pan-pan: ਉਸ ਦੇਸ ਵਿੱਚ ਦੁੱਧ ਅਤੇ ਸ਼ਹਿਦ ਵਗਦਾ ਹੈ ਪਰ ਮੈਂ ਤੁਹਾਡੇ ਨਾਲ-ਨਾਲ ਉਤਾਹਾਂ ਨਾ ਜਾਂਵਾਂਗਾ
    ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਹਾਠੇ ਲੋਕ ਹੀ ਮਤੇ ਮੈਂ ਤੁਹਾਨੂੰ ਰਾਹ ਵਿੱਚ ਭਸਮ ਕਰ ਦਿਆਂ।
  tkr-tkr: '@see-verse:EXO.033.002'
  mya-JVB: နို့ နှင့် ပျားရည် စီး သော ပြည် သို့ သင်တို့ကို ပို့ဆောင်လိမ့်မည်။ သင်တို့နှင့်အတူ
    ငါကိုယ်တိုင် မ သွား။ သင် တို့သည် လည်ပင်း ခိုင်မာ သောလူမျိုး ဖြစ်သောကြောင့် ၊ လမ်း
    ၌ သွားစဉ် သင် တို့ကို ငါဖျက်ဆီး မည် စိုးရိမ် စရာရှိသည်ဟု မောရှေ အား မိန့် တော်မူ၏။
  hmo-hmo: Umui be tano namo herea ta dekenai do umui lao, unai tano ese kohu bona
    aniani namodia momo do ia havaraia. To umui be hekokoroku taudia dainai, lau ese
    umui do lau bamoa lasi, dala dekenai umui do lau hadikaia ore garina.”
  urd-urd: उस मुल्क में दूध और शहद बहता है; और चूँकि तू बाग़ी क़ौम है इस लिए मैं तेरे
    बीच में होकर न चलूँगा, कहीं ऐसा न हो कि मैं तुझ को राह में फ़ना कर डालूँ।”
  rus-SYN: и введет он вас в землю, где течет молоко и мед; ибо Сам не пойду среди
    вас, чтобы не погубить Мне вас на пути, потому что вы народ жестоковыйный.
  bqc-SIM: À gɛ́ bùsu pↄ́ vĩ ń zↄ́'io diupiu. Ãma má gɛ́ánↄo, kɛ́ másu á
    kaalɛ zɛ́uo yã́i, asa swã́gbãadeↄn á ũ.
  tcz-CHONGTHU: “Bongnoi le khoiju lonna gam khu jon taovin lang, ahin ka tahsa taha
    ka lhonpi lou ding nahi. Ajeh chu na louchal jeh'a lampi a ka moh suhgam jeng
    thei nahi, ati.
  mar-mar: दुधामधाचे प्रवाह वाहत असलेल्या देशात तू जा; मी तुमच्याबरोबर येणार नाही,
    कारण तुम्ही फार ताठ मानेचे लोक आहात. मी आलो तर रस्त्यातच तुम्हास नष्ट करीन.”
  qub-qub: Gamcuna aywacuy ari lëchipis abëjapa mishquinpis yacunöraj aypalla cashan
    partiman. Nogami ichanga manana aywashänachu gamcunawan iwal. Gamcunaga mana wiyacoj
    runacunami canqui. Gamcunawan aywarga nänicho illajpita illgarpis illgarachëmanmi.»
  bqp-bqp: À gɛ́ bùsu kũ vĩ kũ zↄ́'io din pìi gũn. Ama mani gɛ́ kãáoro, de màsun
    á kakatɛ zɛ́nlo yãi, zaakũ sãgbãnadenↄn á ũ.
  hat-hat: Ale. W'ap rive nan yon peyi kote lèt ak siwo myèl koule tankou dlo. Men,
    se pa mwen menm menm ki prale ansanm ak nou, paske nou se yon bann moun ki gen
    tèt di, mwen ta ka touye nou sou wout la.
  eng-BSB: Go up to a land flowing with milk and honey. But I will not go with you,
    because you are a stiff-necked people; otherwise, I might destroy you on the way.”
  tod-tod: Lɛ naama yooi zu, ʋɛ nɔnɔi ta kɔin gulɔi ʋooʋaai ná. Kɛlɛ ade la lɛɛzu
    ʋɔɔma, gè mina wo undaaʋili pelei zu, mazɔlɔɔ wa ga suvɔɔ nuɓusɛiti.»
  eng-WEBPB: Go to a land flowing with milk and honey; but I will not go up amongst
    you, for you are a stiff-necked people, lest I consume you on the way.”
  kbq-kbq: Hagi amirimo'ene tumerimo'ma avi'mate'nea moparega mareriho. Hianagi Nagra
    tamagranena ovugahue. Na'ankure tamagra ke ontahi vahe mani'nazanki'na kantega
    tamahe frigahue.
  nhe-BL: Huan inmechhuicas ipan nopa tlali tlen nochi temaca hasta mocahua itlajca.
    Pero na ax niyas imohuaya, pampa nohueli nimechixpolihuiltis ipan ojtli, pampa
    tlahuel tetic imoyolo.
  bus-bus: À gá bùsu kɛ̀ zwi kↄ̃n zↄ́'io din pì guu. Mↄde mɛ́ gáaoro, lɛ màton a kaatɛ
    zɛ́nlo yãnzi, zaakɛ swãgbãadeenↄn a ũ.
  gub-BL: Peho putar a'e ywy kutyr nehe. Ikatuahy a'e ywy. Heta tetea'u temi'u a'e
    pe no. Nezewe rehe we ihe naha kwaw penupi ihe nehe. Ta'e peiko heze'eg heruzar
    'ymar romo xe. Aze mo aha penupi, apuzuka mo pe rupi peata mehe, i'i Tupàn teko
    wanupe.
  eng-DRA: 'That thou mayst enter into the land that floweth with milk and honey.
    For I will not go up with thee, because thou art a stiffnecked people: lest I
    destroy thee in the way.'
