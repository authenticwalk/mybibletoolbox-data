verse: EXO.033.007
translations:
  mal-C: പാളയത്തിനു വെളിയിൽ അകലെയായി മോശ ഒരു കൂടാരമടിച്ചിരുന്നു. അതിനു “സമാഗമകൂടാരം”
    എന്നു പേരിട്ടു. യഹോവയെ അന്വേഷിക്കുന്നവരെല്ലാം പാളയത്തിനുപുറത്തു സമാഗമകൂടാരത്തിലേക്കു
    പോയിരുന്നു.
  deu-TKW: Mose aber nahm jedesmal das Zelt und schlug es außerhalb des Lagers, etwas
    entfernt vom Lager, auf und nannte es Offenbarungszelt. Wer irgend Jahwe befragen
    wollte, der begab sich zu dem Offenbarungszelte hinaus vor das Lager.
  lin-lin: Moyize azwaki ndako ya kapo mpe atelemisaki yango mwa mosika, na libanda
    ya molako, mpo na bolamu na bango ; mpe abengaki yango Ndako ya kapo ya Bokutani.
    Moto nyonso oyo alingaki kokutana na Yawe, asengelaki kokende na Ndako ya kapo
    ya Bokutani, na libanda ya molako.
  eng-LSV: And Moses takes the tent, and has stretched it out at the outside of the
    camp, far off from the camp, and has called it, “Tent of Meeting”; and it has
    come to pass, everyone seeking YHWH goes out to the Tent of Meeting, which [is]
    at the outside of the camp.
  eng-GNV: Then Moses tooke his tabernacle, and pitched it without the host farre
    off from the hoste, and called it Ohel-moed. And whe any did seeke to the Lord,
    he went out vnto the Tabernacle of the Congregation, which was without the hoste.
  eng-WEBSTER: And Moses took the tabernacle, and pitched it without the camp far
    from the camp, and called it the Tabernacle of the congregation. And it came to
    pass, that every one who sought the LORD, went out to the tabernacle of the congregation,
    which was without the camp.
  nhw-BL: Huan Moisés ya momajtoya quiiyocaquetza se yoyoncali se quentzi huejca tlen
    catli ininyoyoncalhua nopa israelitame. Huan quitocaxti nopa yoyoncali campa timopantise
    ihuaya TOTECO. Huan quema acajya quinequiyaya quitlatzintoquilis TOTECO se tlenijqui
    para quimatis ipaquilis, yohuiyaya ipan nopa yoyoncali campa mopantis ihuaya TOTECO
    catli eltoya iyoca tlen ne sequinoc yoyoncalme.
  swh-ONEN: Basi Mose alikuwa na desturi ya kuchukua hema na kuliweka wakfu nje ya
    kambi umbali kiasi, akaliita “Hema la Kukutania.” Kila aliyekuwa akiulizia shauri
    kwa Bwana, angelikwenda katika Hema la Kukutania nje ya kambi.
  bba-bba: Mi Isirelibɑ bɑ ben sɑnsɑni ɡirɑ kpuro, Mɔwisi u rɑ kɑ kuu bekuruɡii te
    dewɑ u ɡirɑ mi n kɑ sɑnsɑni ye dɛsire. U tu sokɑ Yinni Gusunɔn kuru. Be bɑ kĩ
    bu Yinni Gusunɔ ɡɑ̃ɑnu bikiɑ berɑ bɑ rɑ yɑri sɑnsɑnin di bu dɑ kuu ten mi.
  eng-KJVCPB: And Moses took the tabernacle, and pitched it without the camp, afar
    off from the camp, and called it the Tabernacle of the Congregation. And it came
    to pass, that every one which sought the Lord went out unto the tabernacle of
    the Congregation, which was without the camp.
  mpx-mpx: Sauga ebo Isileli hi hoholavi panuwa etega elana, yaka Mosese epanapana
    ni ahe ni pamilil kekeisi ana bwaga ni gan wali abaholavi elana. Inoke epanapana o
    alana hi tun “Petupatupa Limena.” Henala ebo Yehoba wana nuwatu ni loyaan, ni
    nok ni na Petupatupa Limena elana abaholavi tolinaa.
  wbp-wbp: …Mujujurlu kaluku wurnturu yirrarnu kujalpalu Yijirali-pinki nyinaja. Nyanungurlu
    yirdi-manu ‘Kaluku Tarruku’. Kujalu yapa ngampurrpa nyinaja YAAWIYI-ki payirninjaku,
    ngulaju kalalu ngurra yampinjarla wurnturu-yanu Kaluku Tarruku-kurra.
  luo-luo: Koro Musa nohero kawo Hema kendo gure oko mar Kambi mochwalore matin koluonge
    ni “Hemb Romo.” Ngʼato angʼata mane dwaro penjo Jehova Nyasaye wach ne dhi e Hemb
    Romo oko mar kambi.
  meu-meu: 'Mose ena kara na iniheto: kalaga e haginia taruha murimurinai, taina dauhai;
    ladana e hatoa Hebou Kalagana. Bena Iehova baine ḡuria e tomava tauna ese una
    hebou kalagana ela, taruha murimurinai.'
  npi-ULB: मोशाले पाल लिएर छाउनीभन्दा अलि पर त्यसलाई टाँगे । तिनले यसलाई भेट हुने
    पाल भने । परमप्रभुलाई कुनै पनि थोकको लागि बिन्ती चढाउन चाहने हरेक व्यक्ति छाउनीबाहिर
    यही भेट हुने पालमा जान्थ्यो ।
  yor-yor: Mose máa ń gbé àgọ́ náà, ó sì pa á sí ìta ibùdó, ó jìnnà díẹ̀ sí ibùdó,
    ó pè é ni “Àgọ́ àjọ.” Ẹnikẹ́ni tí ó bá ń béèrè Olúwa yóò lọ sí ibi àgọ́ àjọ náà
    ní ìta ibùdó.
  emp-NTPO: Maʌ̃ ewarid̶e Moiseba wua deda israelerã panʌmaʌba jĩgabe obadjia. Maʌ̃
    wua dera idjia trʌ̃ b̶ʌsia “Ãcõrẽ ume bed̶eabari de.” Bariduaba Ãcõrẽa iwid̶i
    quĩrĩã b̶ʌd̶e israelerã panʌmaʌba maʌ̃ ded̶aa wãbadjia.
  ind-ind: Selama ini, tiap kali bangsa Israel berkemah di suatu tempat, Musa mendirikan
    sebuah kemah di luar, jauh dari perkemahan. Musa menyebutnya Kemah Pertemuan.
    Siapa pun yang ingin mencari kehendak TUHAN bisa datang ke kemah itu.
  pes-OPCB: از آن پس، موسی خیمهٔ مقدّس را که «خیمهٔ ملاقات» نامگذاری کرده بود، همیشه
    بیرون از اردوگاه بنی‌اسرائیل بر پا می‌کرد و کسانی که می‌خواستند با خداوند راز
    و نیاز کنند، به آنجا می‌رفتند.
  aer-aer: Moses-ele ilthe artetyarte, itne-arle “Ilthe Ameke-ameke” akekeke, nhenge
    arlenge-ulkereke Israel-arenye areye anetyamenge. Re renhe akeke “Ilthe Ameke-ameke.”
    Nhenge tyerrtye areyele YAHWEH iwenhe apeke renhe apayuthnetyeke, itne apmere
    itnekenhe impemele arlenge anthurre unthetyarte Ilthe Ameke-ameke ikwere-werne
    alhetyeke.
  tgl-ULB: Kinuha ni Moises ang isang tolda at itinayo ito sa labas ng kampo, nang
    may kalayuan sa kampo. Tinawag niya itong tolda ng pagpupulong. Ang sinumang magtanong
    kay Yahweh ng anumang bagay ay lalabas ng tolda ng pagpupulong, sa labas ng kampo.
  cbu-NT: Ashiri Móysisi minam pangus, Apanlleem pangu pakich arapinlltam waanitam
    panguyaru kasarangiya. Anoo pangus Taarashipanpat tsiyatamaam átu, wayarangiya.
    Ashiri tputssha Apanllpa tsiyatpi átu, waanshu pang' shitungeeru, Apanllish pang'
    pshtuyarusin, Apanllpat Taarashipanpat tsiyataranganaya.
  hui-hui: Isaraele wali agalime dindi mbirani puwa palue anda bigi bialu howa Mosese
    ibugua nde Balai Anda mbira wali agali ta nabime anda napiaga mbira haluni amura
    bu helaga biaga wini. Dindi mbiragoha pole howa gialo yalu pialu anda pu paligi
    beramigoria anda ogoni ibu hangu haluni bu helaga biaga wini. Anda ogoni mini
    Anduane Homogo Ina Heba Ka manda bulenenaga anda laga wini. Ani biaga winigo wali
    agali ti mbiraligo ibu Anduane Homogonaga hame hale holebi mbirale ogo buabe nabuabe
    lalu Anduane Homogo hale hole manda biyagua Anda ogoniha howa haleho piaga hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​များ​စ​ခန်း​ချ သည့်​အ​ခါ​တိုင်း၊ မော​ရှေ​သည်​တဲ​တော်​ကို
    စ​ခန်း​အ​ပြင်​ဘက်​ခပ်​လှမ်း​လှမ်း​အ​ကွာ နေ​ရာ​တွင်​ဆောက်​လေ့​ရှိ​၏။ တဲ​တော်​ကို
    ထာ​ဝ​ရ​ဘု​ရား​စံ​တော်​မူ​ရာ​တဲ​တော် ဟူ​၍​နာ​မည်​မှည့်​ခေါ်​၏။ ထာ​ဝ​ရ​ဘု​ရား ၏​အ​လို​တော်​ကို​သိ​လို​သူ​သည်
    ထာ​ဝ​ရ ဘု​ရား​စံ​တော်​မူ​ရာ​တဲ​တော်​သို့​သွား ရ​သည်။-
  cbi-NTPO: Moisés yapaya katu, yala' kajdi' yapaya ke' chunu avindala chujti jijiimi,
    tsejtu Diosba wa'dinu yapaya mumu pumi. Tsenñu mun Yavénu pake'meenu tya'ba, juntsa
    yapayasha ji' pake'meemeekila, yala' kajdi' yapaya ke' chunu avindalaa chuñu'
    mitya.
  bod-N: ཡང་མོ་ཤེ་ཡིས་རྒྱུན་སྲོལ་བཞིན་སྦྲ་ཞིག་ཁྱེར་ནས་སྒར་གྱི་ཕྱི་རོལ་ཏུ་རྒྱང་ཐག་ཅུང་རིང་བའི་སར་ཕུབ་པ་དང་།
    དེ་ལ་མཇལ་འཕྲད་གུར་མཆོག་ཅེས་མིང་བཏགས། དཀོན་མཆོག་ཡ་ཝཱེ་དང་མཇལ་བར་དགའ་བའི་མི་རྣམས་རྟག་ཏུ་སྒར་གྱི་ཕྱི་རོལ་ཏུ་ཡོད་པའི་མཇལ་འཕྲད་གུར་མཆོག་ཏུ་སོང་ངོ་།
    །
  sna-sna: Zvino Mozisi aisitora tende achiridzika kunze kwomusasa kachinhambwe, achiti
    ndiro “tende rokusangana.” Munhu upi zvake ainge ane chaanoda kubvunza kuna Jehovha
    aienda kuTende Rokusangana kunze kwomusasa.
  spa-BLM: Moisés acostumbraba a tomar la tienda y a armarla fuera del campamento,
    lejos de él, y la llamaba “Tienda del Encuentro”. Todos los que buscaban a Yahvé
    salían a la Tienda del Encuentro, que estaba fuera del campamento.
  cac-cac: 'Ix yac'' b''ochajq''ue jun mantiado vin̈aj Moisés d''a stib''at campamento.
    Ix yac''an vin̈ scuch jun mantiado chi'': D''a B''aj Sch''ox Sb''a Jehová. Tato
    ay junoc mach sb''at sc''anb''ej junoc tas d''a Jehová, yovalil sb''at d''a jun
    mantiado chi''.'
  swh-ULB: Musa akachukua hema na kukita nje ya kambi, umbali kidogo na kambini. Aliita
    hema ya kukutania. Kila mtu alliye muuliza Yahweh kitu chochote alienda kwenye
    hema ya kukutania, nje ya kambi.
  bel-bel: А Майсей узяў і паставіў сабе намёт па-за табарам, здалёк ад табару, і
    назваў яго скініяй сходу; і кожны, хто шукаў Госпада, прыходзіў у скінію сходу,
    якая была па-за табарам.
  deu-ELBBK: 'Und Mose nahm das Zelt und schlug es sich auf außerhalb des Lagers,
    fern vom Lager, und nannte es: Zelt der Zusammenkunft. Und es geschah, jeder,
    der den HERRN suchte, ging hinaus zu dem Zelt der Zusammenkunft, das außerhalb
    des Lagers war.'
  mbb-OT: Minsan ebpekahalin is kampu te menge Israilihanen ne idhalin en daan ni
    Moises sikan is Tulda ziyà te kenà utew uvey te kampu. Ne iyan ngazan dutun is
    “Tulda he Edtelevukaayan.” Is minsan hentei kandan he egkesuat he metueni zin
    is egkesuatan te Nengazen ne edhendutun te Tulda.
  mal-2015: മോശെ കൂടാരം എടുത്തു പാളയത്തിന്നു പുറത്തു പാളയത്തിൽനിന്നു ദൂരത്തു അടിച്ചു;
    അതിന്നു സമാഗമനകൂടാരം എന്നു പേർ ഇട്ടു. യഹോവയെ അന്വേഷിക്കുന്നവനെല്ലാം പുറപ്പെട്ടു
    പാളയത്തിന്നു പുറത്തുള്ള സമാഗമനകൂടാരത്തിലേക്കു ചെന്നു.
  tuo-NT: Moisé Õꞌacʉ̃ suꞌti caseri meꞌrã wééca wiꞌiacãrẽ mia, masã na nirṍ yoacureropʉ
    cũucʉ niwĩ. Ti wiꞌiacãrẽ “Õꞌacʉ̃ meꞌrã bocaejari wiꞌi niꞌi”, nicʉ niwĩ. Noꞌo niꞌcʉ̃
    Õꞌacʉ̃rẽ cʉ̃ weeatjere sẽrĩtiñaꞌsĩꞌrĩgʉ̃nojõ topʉ waꞌacʉ niwĩ. Ti wiꞌiacã na masã
    nirṍ yʉꞌrʉro nicaro niwʉ̃.
  gup-gup: Nungka Moses munguyh kani nawu dabburlin nuye, wanjh djabnami djarrehkah
    kore kabirrihyongoyo kured. Kaluk Moses ngeykurrmeng namekbe dabburlin, “Dabburlin
    manbu kore Yawey karridabkerrenkenh”. Dja nangale nawu djareni kabidjawan Yawey
    nawu yiman njale djareni wanjh wam kore mahni “Dabburlin manbu karridabkerren
    Yawey” kore djarrehwurd kuberrkkah kore birrihyoy.
  gvs-gvs: E yau go parai tayamo akabi, tunagu moetala goi tupwana masigava yoyou
    ayowo. Go paraiyana aduduwe parai ana kaba valoboda. Avatau neta latuwona Yauwe
    ina nuwonúwana iyagoi, itoboine ina yoyouyana parai tunagu moetala goi ikawanoi
    Yauwe yaina.
  rmc-rmc: O Mojžiš iľa o stanos a ačhaďa les dureder le taboristar. Diňa leske nav
    „o Stanos, kaj hin e pritomnosť le RAJESKRI“. Te vareko rodelas le RAJES, džalas
    avri andral o taboris andre oda stanos.
  nlg-nlg: Mete vaghaa haia na nilabuna tua Moses, gaia te va tughuruvaghinia na tapole
    tabu i pari bebetena me sagauvia na bona tara ghahara iga na vure. Gaia te vatua
    nia, “Na tapole te vaukolu kolua Yahweh.” Ma hei tadira na vure ke liona geke
    kokoe kolu a Yahweh, ke va iga.
  pes-OPV: و موسی خیمه خود را برداشته، آن را بیرون لشکرگاه، دور از اردو زد، و آن را
    «خیمه اجتماع» نامید. و واقع شد که هر‌که طالب یهوه می‌بود، به خیمه اجتماع که خارج
    لشکرگاه بود، بیرون می‌رفت.
  ron-1924: Мойсе а луат кортул луй ши л-а ынтинс афарэ дин табэрэ, ла о депэртаре
    оарекаре; л-а нумит кортул ынтылнирий. Ши тоць чей че ынтребау пе Домнул се дучяу
    ла кортул ынтылнирий, каре ера афарэ дин табэрэ.
  ben-OBCV: আর মোশি একটি তাঁবু নিয়ে শিবিরের বাইরে কিছুটা দূরে তা খাটিয়ে দিলেন, ও
    সেটির নাম দিলেন “সমাগম তাঁবু।” যে কেউ সদাপ্রভুর কাছে কিছু জানতে চাইত, সে শিবিরের
    বাইরে সমাগম তাঁবুর কাছে যেত।
  som-som: Haddaba Muuse wuxuu qaadi jiray taambuugga oo uu ka dhisi jiray xerada
    dibaddeeda, meel xerada ka durugsan; oo wuxuu u bixiyey Taambuuggii shirka. Oo
    mid kasta oo Rabbiga doonay, wuxuu u baxay taambuuggii shirka oo xerada dibaddeeda
    ahaa.
  lat-VUC: Moyses quoque tollens tabernaculum, tetendit extra castra procul, vocavitque
    nomen ejus, Tabernaculum fœderis. Et omnis populus, qui habebat aliquam quæstionem,
    egrediebatur ad tabernaculum fœderis, extra castra.
  eng-ASVBT: Now Moses used to take the tent and to pitch it without the camp, afar
    off from the camp; and he called it, The tent of meeting. And it came to pass,
    that everyone that sought Jehovah went out unto the tent of meeting, which was
    without the camp.
  mna-mna: Indeeŋe zin Israel tiwwa pa zaala na, sombe tipun su lele pakaana sa, na
    Mose karau men mi ipamender beeze ta ma ila imbot ndel pizin iwal biibi. Beeze
    tana, tipaata tisombe lupŋana muriini. Mi wal boozomen ta lelen be tiwi Yooba
    pa koroŋ sa na, tilala beeze tana, mi tizzo pa Mose. To Mose iwe kwon mi izzo
    sua kizin ila ki Yooba.
  ita-1885: 'E Mosè prese il Padiglione, e se lo tese fuor del campo, lungi da esso;
    e lo nominò: Il Tabernacolo della convenenza; e, chiunque cercava il Signore,
    usciva fuori al Tabernacolo della convenenza, ch''era fuor del campo.'
  eng-LXXUP: 'And Moses took his tabernacle and pitched it without the camp, at a
    distance from the camp; and it was called the Tabernacle of Testimony: and it
    came to pass that everyone that sought the Lord went forth to the tabernacle which
    was without the camp.'
  eng-ULB: Moses took a tent and pitched it outside the camp, some distance from the
    camp. He called it the tent of meeting. Everyone who asked Yahweh for anything
    went out to the tent of meeting, outside the camp.
  spa-VBL: Moisés solía montar el Tabernáculo de Reunión en las afueras del campamento.
    Cualquiera que quisiera preguntarle algo al Señor podía ir a el Tabernáculo de
    Reunión.
  fra-_FOB: Et Moïse prit le tabernacle, et se le dressa hors du camp, loin du camp,
    et il l'appela le Tabernacle d'assignation; et tous ceux qui cherchaient l'Éternel,
    sortaient vers le tabernacle d'assignation, qui était hors du camp.
  mal-mal: മോശെ കൂടാരം എടുത്ത് പാളയത്തിന് പുറത്ത് പാളയത്തിൽനിന്ന് ദൂരത്ത് അടിച്ചു;
    അതിന് സമാഗമനകൂടാരം എന്ന് പേർ ഇട്ടു. യഹോവയെ അന്വേഷിക്കുന്നവനെല്ലാം പാളയത്തിന് പുറത്തുള്ള
    സമാഗമനകൂടാരത്തിലേക്ക് ചെന്നു.
  urd-GVR: Us waqt Mūsā ne ḳhaimā le kar use kuchh fāsile par ḳhaimāgāh ke bāhar lagā
    diyā. Us ne us kā nām ‘mulāqāt kā ḳhaimā’ rakhā. Jo bhī Rab kī marzī dariyāft
    karnā chāhtā wuh ḳhaimāgāh se nikal kar wahāṅ jātā.
  suz-BL: मिनु मोसामी अरु आन बाक्‍तीक क्‍येङा ङोन ताम्‍बु का कीशा वोइक्‍तु। मेको ताम्‍बु
    कली परमप्रभु नु लोव़ पतीक ताम्‍बु दें‍त। सु सु परमप्रभु यावे कली ग्रुम्‍चा दाक्‍तमे,
    मेको मुर आन बाक्‍तीक रे ग्रूशा, मेको परमप्रभु नु लोव़ पतीक ताम्‍बु लाइबाक्‍तेक्‍म।
    प्रस्‍थान २९:४२
  ita-1927: E Mosè prese la tenda, e la piantò per sé fuori del campo, a una certa
    distanza dal campo, e la chiamò la tenda di convegno; e chiunque cercava l’Eterno,
    usciva verso la tenda di convegno, ch’era fuori del campo.
  ckb-ckb: موساش چادرێکی دەهێنا و لە دەرەوەی ئۆردوگاکە، دوور لە ئۆردوگاکە هەڵیدەدا
    و ناوی لێنابوو «چادری چاوپێکەوتن». هەرکەسێک داوای ڕاوێژی لە یەزدان دەکرد، دەچوو
    بۆ ئەم چادرەی چاوپێکەوتن، ئەوەی لە دەرەوەی ئۆردوگاکە بوو.
  eng-BBE: Now it was Moses' way to put up the Tent of meeting outside the tent-circle,
    at some distance away; giving it the name of The Tent of meeting. And everyone
    desiring to make his prayer to the Lord went to the Tent of meeting outside the
    tent-circle.
  kan-OKCV: ಮೋಶೆಯು ಗುಡಾರವನ್ನು ತೆಗೆದು ಪಾಳೆಯದ ಹೊರಗೆ ಪಾಳೆಯಕ್ಕೆ ದೂರವಾಗಿ ಹಾಕಿ, ಅದಕ್ಕೆ “ದೇವದರ್ಶನದ
    ಗುಡಾರ” ಎಂದು ಹೆಸರಿಟ್ಟನು. ತರುವಾಯ ಯೆಹೋವ ದೇವರನ್ನು ಹುಡುಕುವವರೆಲ್ಲಾ ಪಾಳೆಯದ ಹೊರಗೆ ಇರುವ
    ದೇವದರ್ಶನದ ಗುಡಾರಕ್ಕೆ ಹೋದರು.
  bbb-bbb: Ro e Isureroko bu vakuma iziebure bu naokuae are amaerivo ije Mosisi fune
    are isekube sibaneke mumabo ijia samo. Ro are iseke ije bu kua, Are Vua Kuaevono
    kuavo. Ijadufuo e be erare vierafe fu E Ireobo ijiaki vua kuaekiro vierafemo ije
    fu ijia vako.
  tam-2017: மோசே கூடாரத்தை பெயர்த்து, அதை முகாமிற்கு வெளியே தூரத்திலே போட்டு, அதற்கு
    ஆசரிப்புக்கூடாரம் என்று பெயரிட்டான். யெகோவாவைத் தேடும் யாவரும் முகாமிற்குத் தூரமான
    கூடாரத்திற்குப் போவார்கள்.
  spa-RV-1909: Y Moisés tomó el tabernáculo, y extendiólo fuera del campo, lejos del
    campo, y llamólo el Tabernáculo del Testimonio. Y fué, que cualquiera que requería
    á Jehová, salía al tabernáculo del testimonio, que estaba fuera del campo.
  ron-BTF: Și Moise a luat tabernacolul și l-a ridicat în afara taberei, departe de
    tabără și l-a chemat Tabernacolul întâlnirii. Și s-a întâmplat că oricine căuta
    pe DOMNUL ieșea afară la tabernacolul întâlnirii, care era în afara taberei.
  eng-WEBP: Now Moses used to take the tent and pitch it outside the camp, far away
    from the camp, and he called it “The Tent of Meeting.” Everyone who sought the
    LORD went out to the Tent of Meeting, which was outside the camp.
  eng-FBV: Moses used to set up the Tent of Meeting some way outside the camp. Anyone
    who wanted to ask the Lord anything could go out there to the Tent of Meeting.
  nld-1939: Daarom nam Moses zijn tent, sloeg ze op enige afstand buiten de legerplaats
    op, en noemde ze openbaringstent; en iedereen, die Jahweh wilde raadplegen, moest
    zich naar de openbaringstent begeven, die buiten de legerplaats lag.
  nch-BL: Huan Moisés ya momajtoya quiquetza iyoca se yoyoncali achi quentzi huejca
    ten iniyoyoncalhua nopa israelitame. Huan quitocaxti nopa yoyoncali campa timopantise
    ihuaya TOTECO. Huan quema acajya quinequiyaya quitatzintoquilis TOTECO se tenijqui
    para quimatis ipaquilis, yahuiyaya ipan nopa yoyoncali campa mopantis ihuaya TOTECO
    cati eltoya iyoca ten ne sequinoc yoyoncalme.
  vie-1934: Môi-se lấy Trại đem dựng xa ra ngoài trại quân, gọi là hội mạc, phàm ai
    muốn cầu khẩn Đức Giê-hô-va, thì ra đến hội mạc ở ngoài trại quân.
  hin-CV: मोशेह ने छावनी से दूर एक तंबू खड़ा किया और उसका नाम मिलनवाले तंबू, रखा.
    जिस किसी को भी याहवेह से मिलने की इच्छा होती, वे छावनी के बाहर मिलनवाले तंबू के
    पास चले जाते.
  eng-OURB: Now Moses [Drawn out] used to take the tent and to pitch it outside the
    camp, far away from the camp, and he called it “The Tent of Meeting.” Everyone
    who sought Adonai went out to the Tent of Meeting, which was outside the camp.
  spa-BES: Ahora era la manera de Moisés de poner la Tienda de reunión fuera del círculo
    de la tienda, a cierta distancia; dándole el nombre de Tienda de reunión con Dios.
    Y todos los que deseaban hacer su oración al Señor fueron a la Tienda de reunión
    fuera del campamento.
  tdx-tdx: Ie amy zay, nendese’ i Mosè i kibohoy vaho naore’e alafe’ i tobey, lavitse
    i tobey eñe, le nitokave’e ty hoe kibohom-pamantañañe. Aa le songa niavotse mb’
    amy kivohom-pamantañañe alafe’ i tobey eiy ze nipay Iehovà.
  vid-vid: Musa nayali na chihendo cha kulihola ihema linji na kulimiza hanze, kutali
    chidodo na kambi. Ihema alyo nakalipa itagwa, ihema lya nhing'hano. Munhu yoneche
    yaganile kumlanda Mkulu Nguluwi, nakaluta hala kuli ihema alyo hanze ha kambi.
  eng-OKE: 'Arid Mosheh took a tabernacle, and spread it for himself without the camp,
    at a distance from the camp, and called it the Tabernacle of the House of Instruction:
    and it was that everyone who sought instruction from before the Lord, went forth
    to the tabernacle of the house of instruction without the camp.'
  tha-KJV: ฝ่ายโมเสสตั้งพลับพลาหลังหนึ่งไว้ข้างนอกไกลจากค่าย และเรียกว่าพลับพลาแห่งชุ​มนุ​ม
    ต่อมาทุกคนซึ่งปรารถนาจะเข้าเฝ้าพระเยโฮวาห์​ก็​ออกไปยังพลับพลาแห่งชุ​มนุ​ม ซึ่งตั้งอยู่นอกบริเวณค่าย
  por-BR-2018: E Moisés tomou o tabernáculo, e estendeu-o fora do acampamento, longe
    do acampamento, e chamou-o o Tabernáculo do Testemunho. E foi que qualquer um
    que buscava ao SENHOR saía ao tabernáculo do testemunho, que estava fora do acampamento.
  deu-ELO: 'Und Mose nahm das Zelt und schlug es sich auf außerhalb des Lagers, fern
    vom Lager, und nannte es: Zelt der Zusammenkunft. Und es geschah, ein jeder, der
    Jehova suchte, ging hinaus zu dem Zelte der Zusammenkunft, das außerhalb des Lagers
    war.'
  eng-WYC-2018: And Moses took the tabernacle, and set it far without the tents, and
    he called the name thereof the tabernacle of [the] bond of peace. And all the
    people that had any question, went out to the tabernacle of the bond of peace,
    without the tents. (And Moses took the Tabernacle, and set it up far away from
    the tents, and he called it the Tabernacle of the Covenant, that is, the Tabernacle
    of the Witnessing. And all the people, who had any question, went out to the Tabernacle
    of the Covenant, which was pitched far away from the camp.)
  epo-epo: Moseo prenis la tabernaklon, kaj starigis ĝin ekster la tendaro, malproksime
    de la tendaro, kaj nomis ĝin Tabernaklo de Kunveno; kaj ĉiu, kiu volis peti la
    Eternulon, devis eliri al la tabernaklo de kunveno, kiu estis ekstere de la tendaro.
  uig-PIN: Xuning bilǝn Musa ɵz qedirini elip, uni qedirgaⱨning sirtida, qedirgaⱨdin
    neriraⱪ bir jayƣa tikip, uni «kɵrüxüx qediri» dǝp atidi. Kimki Pǝrwǝrdigarni izdǝp,
    yol sorimaⱪqi bolsa qedirgaⱨning sirtidiki «kɵrüxüx qediri»ƣa baratti.
  beo-beo: 'Eso huluane Isala:ili dunu da ilia Abula Diasu gaguloba, Mousese da Gode
    Ea Abula Diasu (Da:bena:gele) amo abula diasu gilisisu gadili fonobahadi sedagawane
    gagusu. Ilia da amo Abula Diasu, “Hina Gode Ea amo ganodini Esalebe Diasu” amo
    dio asuli. Nowa da Hina Godema sia: sa:imusa: dawa:loba, e da amoga ahoasu.'
  tpi-OTNT: Olgeta taim ol Israel i go i stap long wanpela hap na sanapim haus sel
    bilong ol, orait Moses i save kisim wanpela haus sel na sanapim longwe liklik
    ausait long kem. Na em i save kolim dispela haus sel olsem, “Haus sel bilong bung
    wantaim God.” Na husat i laik save long laik bilong Bikpela, em i save go long
    dispela haus sel.
  hau-SA: Musa fa ya saba ɗaukan tenti yă kafa shi a bayan sansani da ɗan nisa, yana
    kiransa “Tentin Sujada.” Duk wanda yake neman wani abu daga wurin Ubangiji sai
    yă tafi Tentin Sujada a bayan sansani.
  uig-LAT: Shuning bilen Musa öz chédirini élip, uni chédirgahning sirtida, chédirgahdin
    nériraq bir jaygha tikip, uni «körüshüsh chédiri» dep atidi. Kimki Perwerdigarni
    izdep, yol sorimaqchi bolsa chédirgahning sirtidiki «körüshüsh chédiri»gha baratti.
  nde-nde: UMosi wayejwayele ukuthatha ithente ayelimisa ngaphandle bucwadlana lezihonqo.
    Walibiza ngokuthi “lithente lokuhlangana.” Ubani lobani owayedinga uThixo wayesiya
    ethenteni lokuhlangana ngaphandle kwezihonqo.
  ton-ton: Pea naʻe hiki ʻe Mōsese ʻae fale fehikitaki, ʻo fokotuʻu ia ʻi tuaʻā mei
    he ʻapitanga, ʻo mamaʻo atu mei he ʻapitanga, ʻo ne ui ia ko e Fale fehikitaki
    ʻoe kakai. Pea naʻe pehē, ko ia kotoa pē naʻe kumi kia Sihova naʻe ʻalu ia kituaʻā
    ki he fale fehikitaki ʻoe kakai, ʻaia naʻe ʻi tuaʻā mei he ʻapitanga.
  ces-1613: Mojžíš pak vzav stánek, rozbil jej sobě vně za stany, vzdáliv se od táboru,
    a nazval jej stánkem úmluvy. Tedy kdokoli hledal Hospodina, ven choditi musil
    k stánku úmluvy, kterýž byl vně za stany.
  eng-WMB: Now Moses used to take the tent and pitch it outside the camp, far away
    from the camp, and he called it “The Tent of Meeting.” Everyone who sought the
    LORD went out to the Tent of Meeting, which was outside the camp.
  tam-TCV: மோசே ஒரு கூடாரத்தை எடுத்துக்கொண்டுபோய் முகாமுக்கு வெளியே சற்றுத் தொலைவில்
    அதை அமைப்பது வழக்கம். அதை அவன், “சபைக் கூடாரம்” என அழைத்தான். யெகோவாவிடம் விசாரித்து
    அறியவரும் யாரும், முகாமுக்கு வெளியே அந்தக் கூடாரத்திற்குப் போவார்கள்.
  ceb-ULB: Gidala ni Moises ang usa ka tolda ug gipatindog kini gawas sa kuta, nga
    layolayo gamay gikan sa kampo. Gitawag niya kini nga tolda nga tagboanan. Si bisan
    kinsa ang magpakisayod kang Yahweh alang sa bisan unsang butang mogawas ug moadto
    sa tolda nga tagboanan, didto sa gawas sa kampo.
  pol-UBG: A Mojżesz wziął namiot i rozbił go poza obozem, z dala od obozu, i nazwał
    go Namiotem Zgromadzenia. Każdy, kto chciał się poradzić PANA, wychodził do Namiotu
    Zgromadzenia, który był poza obozem.
  agr-agr: Apajuí tibaun umiak Moisés carpan juki aents batsatbaun ukuki imau agkan
    Apajuíjai chichastasa waitain aakmakui. Dutika nuna adaikauwai “Apajuíjai igkunika
    chichatai”. Tuja makichik aents Tuke Pujuujai chichastatus wakegauk, nuwi waya
    Tuke Pujuun aujujakui.
  kyc-kyc: Yuu dupwana mendepe Isaraele wambu komau anda dupwa pyuo palenge dokopa
    Mosese baame komau anda poo pyasi doko nyepala yuu palenge dokona mee mende nanesale
    ingyuo piya. Pipala doko komau anda dokona Kamongo karenge doko leyami. Dokopa
    wambu lapo Anatu pii mende piso selana masiyami dupwa dokona pao pii lamaiyami.
  urd-GVU: اُس وقت موسیٰ نے خیمہ لے کر اُسے کچھ فاصلے پر خیمہ گاہ کے باہر لگا دیا۔
    اُس نے اُس کا نام ’ملاقات کا خیمہ‘ رکھا۔ جو بھی رب کی مرضی دریافت کرنا چاہتا وہ
    خیمہ گاہ سے نکل کر وہاں جاتا۔
  deu-1912: Mose aber nahm die Hütte und schlug sie auf draußen, ferne vom Lager,
    und hieß sie eine Hütte des Stifts. Und wer den HERRN fragen wollte, mußte herausgehen
    zur Hütte des Stifts vor das Lager.
  ntj-ntj: Nyangka tjiinya-ya ngurra tjunkunyangka Mawutjalu tiinti makatirra mawurntalpa
    tiwa-tiwa pupatjunkupayi. Palunyalu tjapirnu yini Tiinti Mama Kuurrta Lurrtjurringkula
    Kulilpayinya. Nyangka kutjupalu Mama Kuurrta tjapilkitjalu yilkakurringkulalpi
    mapitjaku tiinti palunyakutu.
  kan-2017: ಮೋಶೆಯು ಗುಡಾರವನ್ನು ಪಾಳೆಯದ ಹೊರಗೆ ದೂರವಾಗಿ ಹಾಕಿದ್ದನು. ಅದಕ್ಕೆ ದೇವದರ್ಶನದ ಗುಡಾರ
    ಎಂದು ಹೆಸರಿಟ್ಟನು. ಯೆಹೋವನ ಉತ್ತರವನ್ನು ಬಯಸಿದವರೆಲ್ಲರೂ ಪಾಳೆಯದ ಹೊರಗಿದ್ದ ದೇವದರ್ಶನದ ಗುಡಾರಕ್ಕೆ
    ಹೋಗುತ್ತಿದ್ದರು.
  ena-ena: Mosesɨ agaŋ akape tɨbɨ havɨlɨ ulaŋ mu agadɨ vivi uu hafiadami. Uu veve
    hɨnihɨni fipɨ agadɨ valavala umitamita ataŋ tagɨlaŋ daŋ heŋ hafiadami. La havɨlɨ
    ulaŋ agadɨ ibi lamavɨla abadami. Asɨ Iaue hula mɨgudɨba ciaŋ aba aba hɨsɨŋ havɨlɨ
    ulaŋ uadami. Hulaŋ iamɨgali agɨlaŋ Asɨ Iaue dɨ hɨji agadɨ igɨben aba nɨbɨlaŋ uu
    veve hɨnihɨni fipɨ agadɨ valavala havɨlɨ ulaŋ heŋ ala uavɨhadami.
  yap-yap: Yungin ma par piyu Israel riy i yan, e ma fek Moses fare Tent nib thothup
    nga palog ko gin ni yad bay riy nge n’uf ngalang. Fithingan ni yima yog e Tent
    u p’eowchen SOMOL, mra ba’adag be’ ni nge fith ban’en ngak SOMOL me yan ngay.
  hlt-MCSB: Moses loh dap te a puen tih rhaehhmuen lamkah a lakhla la rhaehhmuen vongvoel
    ah amah la a tuk. Te te tingtunnah dap la a khue tih BOEIPA aka dawt boeih loh
    rhaehhmuen vongvoel kah tingtunnah dap te a paan.
  mdy-ETH: ዒስራዔኤሌ ዴራ ዱንኪ ዴዓ ቤዞ ቢያይዳ፥ ሙሴ ዓፒሎና ማዢንቴ ማኣሮ ጉርዶይዳፓ ሃኪሲ ዾቃኔ፤ ዬይ ማኣራ፦ «ናንጊና
    ናንጋ ጎዳ ዴሮና ካኣማ ማኣሮ» ጌይንቴኔ፤ ናንጊና ናንጋ ጎዳሢና ጌስታኒ ኮዔሢ ቢያ ዒኢካ ዓኣዻኔ።
  twi-ASANTE: Na Mose sii hyiabea ntomadan wɔ sraban no akyi a obiara a ɔpɛ sɛ ɔne
    Awurade di nkutaho no kɔ hɔ. Wɔtoo dan no edin “Ahyiaeɛ Ntomadan.”
  eng-WEBU: Now Moses used to take the tent and pitch it outside the camp, far away
    from the camp, and he called it “The Tent of Meeting.” Everyone who sought the
    LORD went out to the Tent of Meeting, which was outside the camp.
  bnp-bnp: Na tahuna e huriki a Israel ri lakea na tabeke tara, ri vakapesi a kape
    ne ria. Pali e Moses bara i vakapesi basi popote na mada a kape ni tagui e BAKOVI
    DAGI. E rei a viri i ngaru ni lohoka na ningaru vona, bara i lakea vona a kape
    iea.
  wal-wal: Muusee dunkkaaniyaa ekki ekkidi efiidi, asai dunkkaanosaappe kareera haassidi
    toliis. Tolin he dunkkaanee, “Gaittiyo Dunkkaaniyaa” geetettidi xeesettiis. GODAA
    oichchanau koyiya ubbai dunkkaanosaappe kareera de7iya Gaittiyo Dunkkaaniyaa bees.
  spa-PDDPT: Moisés tomaba el Tabernáculo y lo levantaba lejos, fuera del campamento.
    Lo llamó Tabernáculo de Reunión. Todo el que buscaba a Yavé salía al Tabernáculo
    de Reunión que estaba fuera del campamento.
  gun-gun: Moisés ma ha'e ae'i oĩ aguã oo'i ogueraa 'rã heta va'e kuery ikuaia gui
    mombyry'i. Ha'e py ju 'rã omopu'ã. Ha'e va'e pe “Oguy nhemboaty oĩaty” 'ea 'rã.
    Senhor re ojerovia va'e ha'e javi 'rã oje'oi oguy nhemboaty oĩaty katy. Heta va'e
    kuery ikuaia gui mombyry'i oĩ.
  agu-BL: 'Itzun bantz nintzun el tcy''al Moisés yi mantial. Cho''n topone''n ta''n
    solte''j len kale najlche''t. Nintzun oc tk''ol yi bi'' tetz: Yi ama''l kale na
    kac''ulwit kib tu Ryos. Nin cyakil yi e'' yi na cyaj yil chijilon tu Ryos, cho''n
    na ẍcha''k tan yol tetz i'' le ama''la''tz yi at solte''j len kale ate''t.'
  ilo-ULB: Nangala ni Moises iti tolda ket impatakderna daytoy iti ruar ti kampo,
    nga adayo bassit manipud iti kampo. Inawaganna daytoy iti tolda a pakiumanan.
    Tunggal maysa nga agkiddaw iti aniaman a banag kenni Yahweh ket rumuar iti kampo
    a sumrek iti tolda a pakiumanan nga adda iti ruar ti kampo.
  kpg-kpg: Nia madagoaa huogodoo, digaula ma ga haga duu aga nadau hale laa, gei Moses
    e haga duu di Hale laa Dimaadua gi mada tanga i daha mo di waahale laa. Di Hale laa
    deelaa e haga ingoo bolo di Hale laa Dimaadua. Tangada ma ga iai dana mee e hagadonu
    mai Dimaadua le e hana gi golo.
  uig-ARA: شۇنىڭ بىلەن مۇسا ئۆز چېدىرىنى ئېلىپ، ئۇنى چېدىرگاھنىڭ سىرتىدا، چېدىرگاھدىن
    نېرىراق بىر جايغا تىكىپ، ئۇنى «كۆرۈشۈش چېدىرى» دەپ ئاتىدى. كىمكى پەرۋەردىگارنى
    ئىزدەپ، يول سورىماقچى بولسا چېدىرگاھنىڭ سىرتىدىكى «كۆرۈشۈش چېدىرى»غا باراتتى.
  sus-sus: Munsa nu kiri banxi tongoma, a nu a ti Isirayilakae xa yonkinde fari ma.
    A naxa na xili sa Ala Maxandi yire. Mɛnni mixi nu nɔma maxɔrinyi tide Alatala
    ma.
  pon-2006: Wasa koaros me mehn Israel kan pahn kin kauwada ie imwarail impwal akan,
    Moses kin epwehnki kauwada Impwal sarawio ekis dohlahsang imwarail impwal ko.
    Me adaneki Impwal me KAUN-O kin ketiket loale, oh mehmen me kin anahne tuhkihong
    KAUN-O mehkot, pahn kin kohla wasao.
  jae-jae: Ma Mose kêkôc becobo elêmê ma gê bec tau kêkô jaêc gamêŋ, taŋ bec ŋagêdô
    kêkô naŋ. Eŋ kêsam becobo tau gebe Becobo takac saŋa. Lau teŋ embe sensom Apômtau,
    go sêsa sêna becobo sêkac tauŋ saŋa, taŋ kêkô jaêc gamêŋ, taŋ bec ŋagêdô kêkô
    naŋ.
  ksd-ksd: Ma Moses i ga vala tak pa ra pal na mal, ma i ga vatvatur ia irai kan ra
    gunan kai ra tarai, ma i ga vatang ia ba a pal na varbarat. Ma diat par dia ga
    tikan upi ra Luluai dia ga tadav ra pal na varbarat, nina i ga tur ta ra papar
    irai kan ra gunan kai ra tarai.
  tur-YTC: Moşe çadırı alıp ordugâhın dışına, ordugâhın çok uzağına kurardı ve ona
    “Buluşma Çadırı” adını verdi. Yahve'yi arayan herkes ordugâhın dışındaki Buluşma
    Çadırı'na giderdi.
  grc-BRENT: Καὶ λαβὼν Μωυσῆς τὴν σκηνὴν αὐτοῦ, ἔπηξεν ἔξω τῆς παρεμβολῆς, μακρὰν
    ἀπὸ τῆς παρεμβολῆς· καὶ ἐκλήθν Σκηνὴ μαρτυρίου· καὶ ἐγένετο, πᾶς ὁ ζητῶν Κύριον
    ἐξεπορεύετο εἰς τὴν σκηνὴν τὴν ἔξω τῆς παρεμβολῆς.
  ind-AYT: Lalu, Musa mengambil sebuah tenda dan mendirikannya di luar perkemahan,
    jauh dari perkemahan, dan dia menyebutnya tenda pertemuan, dan setiap orang yang
    mencari TUHAN harus pergi ke tenda pertemuan yang berada di luar perkemahan itu.
  nya-nya: Tsono Mose ankatenga tenti ndi kukayimanga kunja kwa msasa chapatalipo,
    ndipo ankayitcha “tenti ya msonkhano.” Aliyense wofuna kukafunsa kanthu kwa Yehova
    amapita ku tenti ya msonkhano kunja kwa msasa.
  hrv-hrv: Mojsije uze Šator i razape ga izvan tabora, daleko od tabora. I nazva ga
    Šator sastanka. Tko bi se god htio obratiti Jahvi, pošao bi k Šatoru sastanka,
    koji se nalazio izvan tabora.
  mps-mps: Tigidali sogo te Israel dabe augwali pelama, te bidigi pabo madi, tama
    augwa ugwa be sę eyu yai, tama Mosesgo me ugwa be me deli selama, tama augwaligo
    te be sę ebo pesage te bulu badu te dwasianu digibulu gana te ugwa be sę eyu
    yai. Tama agai te ugwa be nogi te tiwai nogi poai, te God Dali Sisinibo Ugwa Be
    da wai. Tama dego te Genuai Bidigo homu kolesaga te koneainogo da, teda aga te
    ugwa beba paibao.
  tpi-tpi: Olgeta taim ol Israel i go i stap long wanpela hap na sanapim haus sel
    bilong ol, orait Moses i save kisim wanpela haus sel na sanapim longwe liklik
    ausait long kem. Na em i save kolim dispela haus sel olsem, “Haus sel bilong bung
    wantaim God.” Na husat i laik save long laik bilong Bikpela, em i save go long
    dispela haus sel.
  dan-1931: Moses plejede at tage Teltet og slå det op udenfor Lejren i nogen Afstand
    derfra; han gav det Navnet “Åbenbaringsteltet”. Enhver som vilde rådspørge HERREN,
    gik ud til Åbenbaringsteltet uden for Lejren.
  vie-OVCB: Môi-se dựng một lều ở bên ngoài và cách xa trại của dân, ông gọi lều này
    là Lều Hội Kiến. Trong dân chúng, nếu có ai muốn thỉnh ý Chúa Hằng Hữu, thì đến
    nơi này.
  guj-2017: મૂસા મંડપ લઈને છાવણી બહાર દૂર તે માંડવો ઊભો કરતો હતો અને તેણે તેનું નામ
    મુલાકાતમંડપ પાડ્યું. યહોવાહને શોધનાર પ્રત્યેક માણસ નીકળીને છાવણી બહારના મુલાકાતમંડપમાં
    જતો.
  pon-2006A: Wasa koaros me mehn Israel kan pahn kin kauwada ie imwarail impwal akan,
    Moses kin epwehnki kauwada Impwal sarawio ekis dohlahsang imwarail impwal ko.
    Me adaneki Impwal me KAUN-O kin ketiket loale, oh mehmen me kin anahne tuhkihong
    KAUN-O mehkot, pahn kin kohla wasao.
  por-BRBSL: Agora Moisés costumava pegar a tenda e armá-la fora do acampamento, longe
    do acampamento, e ele a chamava de “A Tenda do Encontro”. Todos que procuravam
    Yahweh saíam para a Tenda do Encontro, que ficava fora do acampamento.
  aly-aly: Moses-el apmelerr kalikw artenh, apmer-they arleng. Kalikw renh itnewek,
    “Kalikw-itwek INGKART ayernetyek”. Ingwerentyel INGKART ayernetyek, rap alhem
    kalikw ikwer-warl, apmer-they akwerr-ampeny-warl.
  cth-cth: Mosi ni Lukkareiim hah a ceikhai teh, roenae lawilah betbet ahlanae koe
    ouk a yap. Hot hah kamkhuengnae lukkareiim ati awh. Hahoi BAWIPA tawng ka ngai
    e pueng teh, roenae lawilah kamkhuengnae lukkareiim dawkvah ouk a cei awh.
  twi-twi: Na Mose sii ahyiae ntamadan wɔ nsraban no akyi a obiara a ɔpɛ sɛ ɔne Awurade
    di nkitaho no kɔ hɔ. Wɔtoo dan no din Ahyiae.
  hlt-hlt: Moses loh dap te a puen tih rhaehhmuen lamkah a lakhla la rhaehhmuen vongvoel
    ah amah la a tuk. Te te tingtunnah dap la a khue tih BOEIPA aka dawt boeih loh
    rhaehhmuen vongvoel kah tingtunnah dap te a paan.
  tbz-SIM: 'Kɛ̀ bɛ̀ bɑ̀tɛ́ dɛ̀ Mɔyiisii cónnɛ́ ti Yiɛ̀ nKuyie ntɑummɛ̀ tou kɛ̀ dì
    nciɛ́nnɛ̀ bɛ̀ bɑ̀tɛ́ dɛ̀ mɛsɑ̀ɑ̀, kɛ̀ bɛ̀ ndì yu kɛ tú: Kuyie ntɑummɛ̀ tou. Wèè
    dɔ́ kɛ́bɛ́innɛ̀ Kuyie nwèe yɛ̀nní bɛ̀ bɑ̀tɛ́ dɛ̀ kɛ́kɔtɛ Kuyie ntou borɛ̀.'
  msy-2020: Egha dughiabar zurara Israelia ghua danganir manamɨn ikia uan purirpeniba
    asima, Moses purirpenir mam isa mong men saghon ghua anesara. Egha kamaghɨn dɨpenir
    kam dɨbori, “God bativamin Purirpenim.” Eghtɨ tina Ikiavɨra Itir Godɨn nɨghnɨzim
    gɨfoghfoghsɨ, a Purirpenir kamɨn mangam.
  azb-azb: Musa çadırı götürüb onu düşərgədən kənarda – uzaqda qurardı. Onu Hüzur
    çadırı adlandırdı. Rəblə məsləhətləşən hər kəs düşərgədən kənardakı Hüzur çadırına
    gedərdi.
  eng-DBY: And Moses took the tent, and pitched it outside the camp, far from the
    camp, and called it the Tent of meeting. And it came to pass [that] every one
    who sought Jehovah went out to the tent of meeting which was outside the camp.
  hin-2017: मूसा तम्बू को छावनी से बाहर वरन् दूर खड़ा कराया करता था, और उसको मिलापवाला
    तम्बू कहता था। और जो कोई यहोवा को ढूँढ़ता वह उस मिलापवाले तम्बू के पास जो छावनी
    के बाहर था निकल जाता था।
  wol-KYG: Musaa da daan toxal xayma bi, samp ko fu sorewaatook dal bi, ca biti. Mu
    di ko wooye xaymab ndaje mi. Ku amaan lu muy diis Aji Sax ji, da daan génn dal
    bi, dem ba ca xaymab ndaje mooma ca biti.
  bjr-bjr: Isaraee maqannaasa nariqa uiqaana maaqauqa usakasoofanoo Mooseefa naaquqara
    uiqaana maaqa naambeeqai nianasaa usakanau. Usakasee mina auqureenoo Yaaweefa
    umee mari uiqaana maaqa fee qinau. Faiqí anaasee moo fannoo Yaaweena iriranara
    irianee qimasee mi maaqana kooqinni fimariqau.
  eng-YLT: And Moses taketh the tent, and hath stretched it out at the outside of
    the camp, afar off from the camp, and hath called it, 'Tent of Meeting;' and it
    hath come to pass, every one seeking Jehovah goeth out unto the tent of meeting,
    which [is] at the outside of the camp.
  kne-kne: Din kanayon ay am-amagen Moses mo domateng da si esay lugar ay pankampoan
    da et alaena din Tolda ay para en Diyos et isaad na sin ad-addawi sin lasin di
    kampo da. Nginadanana si Tolda ay Panpappailaan Diyos, et isdi di emeyan di ipogaw
    mo way layden da ay damagen en Diyos.
  eng-WYC-2017: And Moses took the tabernacle, and set it far without the tents, and
    he called the name thereof the tabernacle of [the] bond of peace. And all the
    people that had any question, went out to the tabernacle of the bond of peace,
    without the tents.
  eng-WMBB: Now Moses used to take the tent and pitch it outside the camp, far away
    from the camp, and he called it “The Tent of Meeting.” Everyone who sought the
    LORD went out to the Tent of Meeting, which was outside the camp.
  urd-GVH: उस वक़्त मूसा ने ख़ैमा लेकर उसे कुछ फ़ासले पर ख़ैमागाह के बाहर लगा दिया।
    उसने उसका नाम ‘मुलाक़ात का ख़ैमा’ रखा। जो भी रब की मरज़ी दरियाफ़्त करना चाहता
    वह ख़ैमागाह से निकलकर वहाँ जाता।
  rug-rug: Ego, hoke va turua Mosese si keke ipi, pa seseuna vasina hite koari na
    ipi poko tanisa vinarigara tie, meke poza nia na “ipi varivarigarana” sa si asa.
    Be keke tie si hiva nanasa nia si keke ginugua koe Tamasa, si kaqu la koasa ipi
    asa.
  gaz-gaz: Museen dunkaana tokko fuudhee iddoo qubataa sana keessaa baasee achi fageessee
    dhaaba ture; dunkaana sanas, “dunkaana wal gaʼii” jedhee moggaase. Namni Waaqayyoon
    barbaadatu hundinuu iddoo qubataa sana keessaa baʼee gara dunkaana wal gaʼii sanaa
    dhaqa ture.
  fra-LSG: Moïse prit la tente et la dressa hors du camp, à quelque distance; il l’appela
    tente d’assignation; et tous ceux qui consultaient l’Éternel allaient vers la
    tente d’assignation, qui était hors du camp.
  gnn-gnn: Ga ŋunhi walala ŋuli Yitjuralpuyŋu gulyu'‐gulyunna gandarrŋuranydja wäŋaŋura,
    ŋayinydja ŋuli Mawtjitjthunydja botjanha ḏalwaḏalwa' märr‐barrkumala ŋurikala
    walalaŋgala yarrkthuna wiripu‐guḻku'walanydja, ga ḻakaraŋalanydja ŋayi ŋunhiyi
    buṉbunydja yäku Withiyanminyarawuynha, liŋgu ŋunhiliyina maṉḏa ŋuli Mawtjitj ga
    ŋayipi Garray gumurr‐wunanhaminyanydja. Ga ŋunhi ŋuli ŋula yol yolŋu ḏukṯukthinya
    Garraywunydja bukumirriyanharawu, bala marrtjinya ŋayi ŋuli ŋunhimalayina buṉbulili.
  yal-yal: Musa yi darixi bubun tiyɛ yamaan daaxaden nan fari ma wulani, a yi a xili
    sa “Naralan Bubuna.” Naxanye birin yi wama Alatala maxɔdin feni, ne yi sigama
    Naralan bubun nin, naxan yi yamaan daaxaden fari ma.
  haw-1868: A lawe ae la o Mose i ka halelewa, a kukulu iho la mawaho o kahi e hoomoana'i,
    ma kahi mamao aku o ke kahua i hoomoana'i; a kapa ae la oia ia mea, o ka Halelewa
    o ke anaina kanaka. A o kela mea keia mea i imi ia Iehova, hele aku la ia iwaho
    i ka halelewa o ke anaina kanaka, ka mea mawaho o kahi i hoomoana'i.
  arb-NAV: وَأَخَذَ مُوسَى خَيْمَةً وَنَصَبَهَا بَعِيداً خَارِجَ الْمُخَيَّمِ، وَدَعَاهَا
    خَيْمَةَ الاجْتِمَاعِ. فَكَانَ كُلُّ مُلْتَمِسٍ لِلرَّبِّ يَسْعَى إِلَى خَيْمَةِ
    الاجْتِمَاعِ الْقَائِمَةِ خَارِجَ الْمُخَيَّمِ.
  ewe-ewe: Mose tua agbadɔ la ɣe sia ɣi ɖe adzɔge ʋĩi tso asaɖa la gbɔ. Ena ŋkɔe be,
    “Agbadɔ Hena Gododo Mawu.” Ame sia ame si di be yeaƒo nu kple Yehowa la yia afi
    ma.
  eng-LEE: And Moses took the tent, and pitched it without the camp, afar off from
    the camp, and called it, Tabernacle of the congregation; and it came to pass,
    that every one who sought [instruction of] the Lord went out unto the tabernacle
    of the congregation, which was without the camp.
  asm-FB: মোচিয়ে তম্বুৰ কাপোৰ এটা লৈ, তম্বুৰ বাহিৰত কিছু দূৰত তৰিলে; আৰু তাৰ নাম
    সাক্ষাৎ কৰা তম্বু ৰাখিলে। যিহোৱাক বিচাৰা প্ৰতিজনে তম্বুৰ বাহিৰত থকা সেই সাক্ষাৎ
    কৰা তম্বুলৈ যায়।
  sus-A: مُنسَ نُ كِرِ بَنشِ تٌنفٌمَ، عَ نُ عَ تِ عِسِرَيِلَكَيٍ شَ يٌنكِندٍ قَرِ
    مَ. عَ نَشَ نَ شِلِ سَ عَلَ مَشَندِ يِرٍ. مّننِ مِشِ نُ نْمَ مَشْرِنيِ تِدٍ عَلَتَلَ
    مَ.
  fra-SBL: Moïse avait l'habitude de prendre la tente et de la dresser hors du camp,
    loin du camp, et il l'appelait « Tente de la Rencontre ». Tous ceux qui cherchaient
    Yahvé se rendaient à la Tente de la Rencontre, qui était à l'extérieur du camp.
  hbo-hbo: וּמֹשֶׁה֩ יִקַּ֨ח אֶת־הָאֹ֜הֶל וְנָֽטָה־לֹ֣ו ׀ מִח֣וּץ לַֽמַּחֲנֶ֗ה הַרְחֵק֙
    מִן־הַֽמַּחֲנֶ֔ה וְקָ֥רָא לֹ֖ו אֹ֣הֶל מֹועֵ֑ד וְהָיָה֙ כָּל־מְבַקֵּ֣שׁ יְהוָ֔ה
    יֵצֵא֙ אֶל־אֹ֣הֶל מֹועֵ֔ד אֲשֶׁ֖ר מִח֥וּץ לַֽמַּחֲנֶֽה׃
  eng-WYCLIFFE: And Moises took the tabernacle, and settide fer with out the castels,
    and he clepide the name therof the tabernacle of boond of pees. And al the puple
    that hadde ony questioun, yede out to the tabernacle of boond of pees, with out
    the castels.
  pjt-pjt: Ka Israelkunu tjuṯangku ngura kutjupangka wirkaṟa ngura tjunkunyangka Moselu
    tiinta katira wiltjalpai palumpa tjanampa ngurangka paṯu nguwanpa. Munu paluṟu
    tiinta nyara palunya ininu “Godala Tjunguringkula Kulilpai”. Ka kutjupa Godala
    tjapintjikitja mukuringkula tiinta nyara palulakutu ankupai Godalu wangkanyangka
    kulintjikitja.
  cwe-cwe: Musa kakala na chihendo cha kudisola dihema dimwenga na kudisimika kunze
    ya lago. Hema ijo kaditanga, “Hema da mting'hano.” Munhu yoyose yalondile kumpula
    Mndewa Mulungu kahita kuna dihema ijo, kunze kutali chidogo na dilago.
  kik-kik: Na rĩrĩ, Musa nĩamenyerete kuoya hema akamĩamba nja ya kambĩ ĩyo handũ
    haraaya na kambĩ, akamĩĩta “Hema-ya-Gũtũnganwo.” Mũndũ o wothe ũngĩendire gũtuĩria
    ũhoro kũrĩ Jehova, aathiiaga hema-inĩ ĩyo ya gũtũnganwo kũu nja ya kambĩ.
  fra-NCL: Moïse prit la tente et se la dressa hors du camp, à quelque distance ;
    il l’appela tente de réunion ; et quiconque cherchait Yahweh, se rendait à la
    tente de réunion, qui était hors du camp.
  cek-AK: Mosi mah ataihaih ahmuen tasa bang, kangthla kue ahmuen ah, kahni im to
    sak moe, kaminawk amkhuenghaih kahni im, tiah a kawk. Angraeng pakrong han koeh
    kami boih loe, ataihaih ahmuen tasa bangah sak ih kaminawk amkhuenghaih kahni
    im ah caeh o nasoe.
  xla-xla: Isalael sota kimtimale alikili tle Mosestapo kimna꞉ya hale hapame semama
    God mate yukamalalo kimna꞉ya demdiyo. Opatapo God tle yu dallowe solotamama kimna꞉ya
    edla tamdiyo.
  cuk-cuk: 'Moisés dordoneg sesagusad, geb dulemar-danar-danar-bukwad-magaba sisad.
    A-dordoneg onug-imaksad: “Bab-Dummad-dulebo-sunmaked-dordonegye.” Ar dule Bab-Jehováʼse
    idakbiele, dulemar-danar-danar-bukwadgi noergebdaed, geb Bab-Dummad-dulebo-sunmaked-negse
    naddamalad.'
  uig-CYR: Шуниң билән Муса өз чедирини елип, уни чедиргаһниң сиртида, чедиргаһдин
    нерирақ бир җайға тикип, уни «көрүшүш чедири» дәп атиди. Кимки Пәрвәрдигарни издәп,
    йол соримақчи болса чедиргаһниң сиртидики «көрүшүш чедири»ға баратти.
  tel-2017: అప్పుడు మోషే శిబిరం బయటకు వెళ్లి అక్కడ ఒక గుడారం వేశాడు. దానికి సన్నిధి
    గుడారం అని పేరు పెట్టాడు. యెహోవాను కనుగొనాలనుకున్న ప్రతివాడూ శిబిరం బయట ఉన్న సన్నిధి
    గుడారానికి వచ్చాడు.
  hat-BSA: Alò Moïse te abitye pran tant lan, li te monte li deyò kan an, yon bon
    distans a kan an, e li te rele li “Tant Reyinyon an”. Epi tout moun ki t ap chache
    SENYÈ a te konn ale nan tant reyinyon ki te deyò kan an.
  kos-kos: Pacl nukewa mwet Israel elos tulokunak iwen aktuktuk selos uh, Moses el
    ac usla Lohm Nuknuk Mutal ac tulokunak ke sie acn ma loes kutu liki nien aktuktuk
    uh. El pangon lohm nuknuk sac Iwen Tukeni Ye Mutun LEUM GOD. Kutena mwet su lungse
    lolngok yurin LEUM GOD ac illa liki nien aktuktuk ac som nu we.
  hbo-WLC: וּמֹשֶׁה֩ יִקַּ֨ח אֶת־הָאֹ֜הֶל וְנָֽטָה־ל֣וֹ ׀ מִח֣וּץ לַֽמַּחֲנֶ֗ה הַרְחֵק֙
    מִן־הַֽמַּחֲנֶ֔ה וְקָ֥רָא ל֖וֹ אֹ֣הֶל מוֹעֵ֑ד וְהָיָה֙ כָּל־מְבַקֵּ֣שׁ יְהוָ֔ה
    יֵצֵא֙ אֶל־אֹ֣הֶל מוֹעֵ֔ד אֲשֶׁ֖ר מִח֥וּץ לַֽמַּחֲנֶֽה׃
  ibo-ibo: Nʼoge a, Mosis na-ewere ụlọ ikwu manye nʼazụ ọmụma ụlọ ikwu, ọ na-akpọ
    ya ụlọ nzute. Ọ na-amanye ya nʼebe dị anya site nʼebe ụmụ Izrel mara ụlọ ikwu
    ha. Onye ọ bụla nke chọrọ ịjụta Onyenwe anyị ase, na-apụ, gaa nʼụlọ nzute ahụ
    nke dị nʼazụ ọmụma ụlọ ikwu.
  ory-ory: ଏସମୟରେ ଏପରି ଥିଲା ଯେ, ମୋଶା ଆପଣା ତମ୍ବୁ ନେଇ ଛାଉଣିର ବାହାରେ ଓ ଛାଉଣିଠାରୁ ଦୂରରେ
    ସ୍ଥାପନ କଲେ ଓ ତାହାର ନାମ ସମାଗମ-ତମ୍ବୁ ଦେଲେ। ସଦାପ୍ରଭୁଙ୍କ ଅନ୍ୱେଷଣକାରୀ ପ୍ରତ୍ୟେକ ଲୋକ
    ଛାଉଣିର ବାହାରସ୍ଥିତ ସେହି ସମାଗମ-ତମ୍ବୁ ନିକଟକୁ ଯାʼନ୍ତି।
  chk-chk: Iwe, Moses a angei ewe imw mangaku o aüetä lükün toau seni ewe ia chon
    Israel ra nonom ie. Iwe, a aita ngeni ewe imw imwenfel seni mangaku ia aramas
    ra churi Kot ie. Nge iteiten eman me eman mi mochen churi ewe Samol mi Lapalap,
    a feila ngeni ewe imwenfel seni mangaku a nom lükün ewe leni ia ra nonom ie.
  rop-rop: Wal Mosis bin oldei ringimap det Seikridwan Tent lilbit longwei brom olabat
    kemp. Deibin gulum det Tent seikridwan, dumaji YAWEI bin oldei jidanbat deya,
    en wen enibodi bin oldei wandi tok langa God, deibin oldei go langa det Seikridwan
    Tent,
  ukr-1871: Мойсей же взяв намета й напяв його за кошем, оддалеки від коша, та й назвав
    його соборним наметом. І сталося, кожен, хто шукав Господа, виходив до намета,
    що був за кошем.
  bch-bch: Somisomi oangga gid Israel tirau saupu ngan tibur ede, Moses ipagun palata
    ede boloma tede ngan saupu, ta iuato palata toa oa ieda “Palata Luplupnga aea
    toman ngan Deo.” Be oangga sai ikeo ga iuatai ngan Maron ele kimnga, ei ga ila
    ngan palata toa oa boloma tede ngan saupu.
  deu-1951: Mose aber nahm die Hütte und schlug sie draußen auf, ferne von dem Lager,
    und hieß sie eine Hütte der Zusammenkunft. Und wer den HERRN fragen wollte, mußte
    vor das Lager hinaus zur Hütte der Zusammenkunft gehen.
  eng-JPS: Now Moses used to take the tent and to pitch it without the camp, afar
    off from the camp; and he called it The tent of meeting. And it came to pass,
    that every one that sought the LORD went out unto the tent of meeting, which was
    without the camp.
  srp-1865: A Mojsije uze šator i razape ga sebi iza okola daleko, i nazva ga šator
    od sastanka, i ko god tražaše Gospoda, dolažaše k šatoru od sastanka iza okola.
  lug-lug: Kale, Musa yaddiranga eweema n’agisimba ebweru w’olusiisira, ewala ddala
    n’olusiisira; n’agiyita Eweema ey’Okukuŋŋaanirangamu. Ne buli eyeetaaganga Mukama,
    ng’agenda awali Eweema ey’Okukuŋŋaanirangamu, eyali ebweru w’olusiisira.
  heb-heb: ומשה יקח את האהל ונטה לו מחוץ למחנה הרחק מן המחנה וקרא לו אהל מועד והיה
    כל מבקש יהוה יצא אל אהל מועד אשר מחוץ למחנה׃
  ben-IRV: আর মোশি তাঁবু নিয়ে শিবিরের বাইরে ও শিবির থেকে দূরে স্থাপন করলেন এবং সেই
    তাঁবুর নাম সমাগম তাঁবু রাখলেন; আর সদাপ্রভুর খোঁজকারী প্রত্যেক জন শিবিরের বাইরে
    থাকা সেই সমাগম তাঁবুর কাছে যেত।
  pan-pan: ਮੂਸਾ ਇੱਕ ਤੰਬੂ ਲੈ ਕੇ ਡੇਰੇ ਤੋਂ ਬਾਹਰ ਅਤੇ ਦੂਰ ਲਾ ਲੈਂਦਾ ਸੀ ਅਤੇ ਉਸ ਨੂੰ ਮੰਡਲੀ
    ਦਾ ਤੰਬੂ ਆਖਿਆ ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜੋ ਕੋਈ ਯਹੋਵਾਹ ਨੂੰ ਭਾਲਦਾ ਸੀ ਸੋ ਮੰਡਲੀ ਦੇ ਤੰਬੂ
    ਨੂੰ ਡੇਰੇ ਤੋਂ ਬਾਹਰ ਜਾਂਦਾ ਸੀ।
  tkr-tkr: Mısee çadır insanar vooxhene cigayle xılece şaqana güvxü vuxha. Mısee mane
    çadırın do «Rəbbika yuşanaa'ana çadır» giyxhe. Rəbb t'abala'ana insan mane çadırısqa
    arayle ıxha.
  mya-JVB: မောရှေ သည် တဲ တော်ကို ယူ ၍ တပ် ပြင် ၌ ခပ်ဝေး ဝေးဆောက် ပြီးလျှင် ၊ ပရိသတ်
    စည်းဝေး ရာတဲ ဟူ၍ ခေါ် ဝေါ်၏။ ထာဝရဘုရား ကို ရှာ သောသူ အပေါင်း တို့သည် တပ် ပြင်
    ၌ ရှိသော ပရိသတ်စည်းဝေး ရာ တဲ တော်သို့ ထွက်သွား ကြ၏။
  hmo-hmo: 'Mose ena kara be inai bamona: Israela taudia ese kamepa idia haginia negadia
    ibounai, Mose ese Palai Ruma be kamepa ena murimurina dekenai ia haginia. Bona
    unai Palai Ruma ena ladana be, Lohiabada ia noho Palai Rumana. Vadaeni tau ta
    bema Lohiabada ena ura ia ura diba neganai, ia ese unai Palai Ruma dekenai ia
    lao diba.'
  urd-urd: और मूसा ख़ेमें को लेकर उसे लश्करगाह से बाहर बल्कि लश्करगाह से दूर लगा लिया
    करता था, और उसका नाम ख़ेमा — ए — इजितमा'अ रख्खा। और जो कोई ख़ुदावन्द का तालिब
    होता वह लश्करगाह के बाहर उसी ख़ेमे की तरफ़ चला जाता था।
  rus-SYN: Моисей же взял и поставил себе шатер вне стана, вдали от стана, и назвал
    его скиниею собрания; и каждый, ищущий Господа, приходил в скинию собрания, находившуюся
    вне стана.
  bqc-SIM: Mↄizi ì zwã̀akpɛ sɛ à gɛ dↄ bòo kpɛ kɛ̃a bòopiwa yↄↄ. À tↄkpàɛ̀
    kpaaũkpɛ. Gbɛ̃́ pↄ́ ye Dii yã́i ↄ̃ ade ì bↄ gɛ́ kpaaũkpɛpi kĩ́i bòo kpɛ
    we.
  tcz-CHONGTHU: Mose'n jong ponbuh chu ana lang jing chule hichu ngah mun apat ki
    gamlha thim khat a ana son ji ahiye. Ponbuh chu kikhop khomna ponbuh ahin, miholah
    a koi hijong le Pakai holnom chan chu ngahmun pamlama ponbuh ki song lama chu
    ga che teitei ding ahi, ati.
  mar-mar: मोशे छावणीबाहेर बऱ्याच अंतरावर तंबू लावत असे. मोशेने त्यास दर्शनमंडप असे
    नाव दिले होते; ज्या कोणाला परमेश्वरास काही विचारावयाचे असेल तो छावणीबाहेरील दर्शनमंडपाकडे
    जाई.
  qub-qub: Moisesga juc tolduta ichichiran Israelcuna tiyaycashanpita mas carullaman.
    Chaypa jutinta churaparan «Tincuna Toldu» nir. Pipis Tayta Diosta tapucuyta munaj
    cäga chay toldumanraj aywaj.
  bqp-bqp: Musa dì bizakuta sɛ́ à gɛ́ dↄ bùra kpɛ boruna kũ bùraa pìio fíti. À tↄ́
    kpà kuta pìinɛ dakarɛki kuta. Gbɛ̃ kũ à ye Dikiri yãi ade dì bo à gɛ́ dakarɛki
    kuta pì kĩnaa bùra kpɛ gwe.
  hat-hat: Moyiz pran tant lan, li mete l' yon ti distans an deyò limit kan kote yo
    te enstale a. Li rele l' Tant Randevou a. Tout moun ki te bezwen pale ak Seyè
    a te blije soti nan kan an pou ale nan Tant Randevou a.
  eng-BSB: Now Moses used to take the tent and pitch it at a distance outside the
    camp. He called it the Tent of Meeting, and anyone inquiring of the LORD would
    go to the Tent of Meeting outside the camp.
  tod-tod: Ta la ti-ʋuuzuʋɛ ɓɛtɛna, Moize ɓena seɠe ʋɛlɛ ɲadegai zeɠe, é to ti-ʋuuzuʋɛ
    ʋoluʋɛ, tago maaɠooza. É daasei pɛɛni ga GALA daaɠomi seɠe ʋɛlɛi. Nu-o-nu nii
    é ɠɛni pɔ ga é Ɠɔoɠɔ GALAGI ɠaazaɠa, naa ɠɛni ɠulazu, é li GALA daaɠomi seɠe
    ʋɛlɛi ʋɔ pelei, nii é ɠɛni ti-ʋuuzuʋɛ ʋolu ʋelei.
  eng-WEBPB: Now Moses used to take the tent and pitch it outside the camp, far away
    from the camp, and he called it “The Tent of Meeting.” Everyone who sought the
    LORD went out to the Tent of Meeting, which was outside the camp.
  kbq-kbq: Hagi Mosese'a nehiaza huno kuma'mofo fegia ogantu mago seli no azeri otino
    kinenteno, Ra Anumzane atruhu seli mono none huno agia antemi'ne. Ra Anumzanema
    keaga hunaku hanimo'a, kumamofo fegi'a ana seli nonte vugahie.
  nhe-BL: Huan Moisés ya momajtoya quiiyocaquetza se yoyoncali se quentzi huejca tlen
    ininyoyoncalhua nopa israelitame. Huan quitocajti nopa yoyoncali campa timopantise
    ihuaya TOTECO. Huan quema acajya quinequiyaya quitlajtlanis TOTECO se tlenijqui
    para quimatis ipaquilis, yahuiyaya ipan nopa yoyoncali campa mopantis ihuaya TOTECO
    tlen eltoya iyoca tlen ne sequinoc yoyoncaltini.
  bus-bus: Musa è bisakuta sɛ́ à gá à dↄ bùra kpɛɛ bↄruna kↄ̃n bùra pìo féte. À tↄ́
    kpà kutaa pìnɛ dakↄ̃rɛki kutaa. Gbɛ̃ kɛ̀ ye Dii yãzi adee è bↄ à gá dakↄ̃rɛki
    kutaa pì kiia bùra kpɛɛ gwe.
  gub-BL: Tuweharupi, Izaew uker haw imuàgà'ym mehe Moizez umuapyk Tupàn hàpuzràn
    katu pe muitea'i waker haw wi a'e. — Tàpuzràn Tupàn Henaw, i'i teko izupe wà.
    Aze amo ipuranu wer Tupàn rehe wà, oho a'e pe wà.
  eng-DRA: Moses also taking the tabernacle, pitched it without the camp afar off,
    and called the name thereof, The tabernacle of the covenant. And all the people
    that had any question, went forth to the tabernacle of the covenant, without the
    camp.
