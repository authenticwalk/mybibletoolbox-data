verse: EXO.033.017
translations:
  mal-C: 'യഹോവ മോശയോടു കൽപ്പിച്ചു: “എനിക്കു നിന്നോടു കൃപതോന്നിയിരിക്കുന്നു: ഞാൻ നിന്റെ
    പേരിനാൽത്തന്നെ നിന്നെ അറിഞ്ഞുമിരിക്കുന്നു; അതുകൊണ്ടു നീ അപേക്ഷിച്ച ഈ കാര്യവും
    ഞാൻ ചെയ്യും.”'
  deu-TKW: 'Da sprach Jahwe zu Mose: Auch das, was du da erbeten hast, will ich thun;
    denn du hast Gnade vor mir gefunden und ich kenne dich mit Namen.'
  lin-lin: 'Yawe alobaki na Moyize : — Nakosala makambo nyonso oyo osengi Ngai, pamba
    te ozwi ngolu na miso na Ngai mpe nayebi yo na kombo na yo.'
  eng-LSV: And YHWH says to Moses, “Even this thing which you have spoken I do; for
    you have found grace in My eyes, and I know you by name.”
  eng-GNV: 'And the Lord sayde vnto Moses, I will doe this also that thou hast saide:
    for thou hast founde grace in my sight, and I knowe thee by name.'
  eng-WEBSTER: 'And the LORD said to Moses, I will do this thing also that thou hast
    spoken: for thou hast found grace in my sight, and I know thee by name.'
  nhw-BL: 'Huan TOTECO quiilhui Moisés: ―Huajca nijchihuas catli tiquijtojtoc pampa
    nijmati tijchihuas catli cuali, huan ta nimitzitas para tinonelhuampox.'
  swh-ONEN: Bwana akamwambia Mose, “Nitakufanyia jambo lile uliloomba, kwa sababu
    ninapendezwa nawe, nami ninakujua kwa jina lako.”
  bba-bba: Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, kon ko nɡe mɛ ɑ mɑn bikiɑ. Domi nɑ
    nun yɛ̃ sɑ̃ɑ sɑ̃ɑ, ɑ mɑɑ nɛn kĩi ɡeeru wɑ.
  eng-KJVCPB: 'And the Lord said unto Moses, I will do this thing also that thou hast
    spoken: for thou hast found grace in my sight, and I know thee by name.'
  mpx-mpx: Inoke Yehoba i baek Mosese elana i ba, “Na ginol ni ola wam awanun, kaiwena
    ya atena bubuniwa ge ya yaliyaya kaiwem.”
  wbp-wbp: Ngula-jangka, YAAWIYI-rla wangkaja Mujujuku, “Yuwayi, kapurna yani nyurrurla-kurlu.
    Milya-pinyi-nyayirni karnangku, ngajujurna wardinyi-nyayirni nyuntukuju.”
  luo-luo: Eka Jehova Nyasaye nowacho ne Musa niya, “Abiro timo mana gino ma isekwayo
    nimar amor kodi kendo angʼeyi gi nyingi.”
  meu-meu: Bena Iehova ese Mose e haere henia, eto, Emu noinoi heḡereḡerena baina
    kara henimu, badina be lau ese na lalo namo henimumu, bona ladamu be dibagu.
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “तैँले अनुरोध गरेको यस कुरालाई पनि म मान्‍नेछु
    किनकि तैँले मेरो दृष्‍टिमा निगाह पाएको छस्, र म तँलाई नामले नै चिन्छु ।”
  yor-yor: Olúwa sì sọ fún Mose pé, “Èmi yóò ṣe ohun gbogbo tí ìwọ ti béèrè, nítorí
    inú mi dún sí o, Èmi sì mọ̀ ọ́n nípa orúkọ rẹ̀.”
  emp-NTPO: 'Ãcõrẽba panusia: –Bʌa jara b̶ʌ quĩrãca mʌ̃a oya, bʌra bia unu b̶ʌ bẽrã
    idjab̶a mʌ̃a bʌra bio cawa b̶ʌ bẽrã.–'
  ind-ind: Jawab TUHAN kepada Musa, “Aku akan mengabulkan permintaanmu, karena Aku
    berkenan kepadamu dan mengenalmu.”
  pes-OPCB: 'خداوند فرمود: «در این مورد هم دعای تو را اجابت می‌کنم، چون تو مورد لطف
    من قرار گرفته‌ای و تو را به نام می‌شناسم.»'
  aer-aer: YAHWEH anteme Moses-eke angkeke, “Yewe, Ayenge arrekantherrenge alhetyenhe,
    The kwenhe ngenhe itelareme anthurre, Ayenge ngkwenge akangkentye anthurre aneme.”
  tgl-ULB: Sinabi ni Yahweh kay Moises, “Gagawin ko din ang bagay na ito na iyong
    hiniling, dahil ikaw ang nakatagpo ng pabor sa aking paningin, at nakikilalamo
    ako sa pangalan.”
  cbu-NT: Ashiri Taarashipansha; Watam shiy nuwaa masharangshawa, ashiri yuwari shiy
    nuwaa mashirangish anuritam tuminchima. Siyapa ichinguruptis ipuneeruri naachima.
    Watam nuw shiyaa kapung chinakinawa, misha watam nuw shiyaa amikuritamanawa, Taarashipan
    Móysisee tárangiya.
  hui-hui: Ani layagola Anduane Homogohanda Mosesehondo lalu, I̱na í̠ ogobiore ke
    lo manda bialu í̠hondo turuho kogodago í̠na o larigonidaguaore bulebero, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား``ငါ​သည် သင့်​ကို​ရင်း​နှီး​စွာ​သိ​၍​နှစ်​သက်​သ​ဖြင့်၊
    သင်​တောင်း​လျှောက်​သည့်​အ​တိုင်း​ငါ​ပြု မည်'' ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: 'Tsenñu Yavé pakatu: Ñu entsandishu juntsa bain uwain tsanguenu tsuyu,
    ñunu iya ura'' kera'' mitya, tsenmin ñuya inchi ura'' katawamu rukuñu'' mitya,
    timi.'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། བདག་གི་མིག་ལམ་ནས་ཁྱོད་ལ་སྙིང་རྗེ་ཐོབ་ཅིང་ངས་ཁྱོད་ཀྱི་མིང་ནས་ཁྱོད་ངོ་ཤེས་པས།
    ང་རང་ལ་ཞུས་པ་བཞིན་དུ་བདག་གིས་ཀྱང་བྱེད་པར་འགྱུར་ཞེས་གསུངས་པ་དང་།
  sna-sna: Uye Jehovha akati kuna Mozisi, “Ndichaita chinhu ichocho chawakumbira,
    nokuti ndinofadzwa newe uye ndinokuziva nezita.”
  spa-BLM: 'Yahvé dijo a Moisés: “También haré esto que has dicho, porque has hallado
    gracia ante mis ojos y te conozco por tu nombre.”'
  cac-cac: —A juntzan̈ lolonel tzal tic ol in c'ulej, yujto te ay in tzalajc'olal
    ed'oc, vojtac val a pensar sic'lab'il, xchi Jehová d'a vin̈.
  swh-ULB: Yahweh akamwambia Musa, “Nitafanya pia hichi kitu ulicho niomba, kwa kuwa
    umepata upendeleo machoni mwangu, na nina kujua kwa jina lako.”
  bel-bel: 'І сказаў Гасподзь Майсею: і тое, пра што ты казаў, Я зраблю, бо ты набыў
    упадабаньне ў вачах Маіх, і Я ведаю цябе па імю.'
  deu-ELBBK: 'Und der HERR sprach zu Mose: Auch dieses, was du gesagt hast, werde
    ich tun; denn du hast Gnade gefunden in meinen Augen, und ich kenne dich mit Namen.'
  mbb-OT: Ne migkaǥi is Nengazen diyà te ki Moises te, “Ebeelan ku is hangyù nu kediey,
    su nepurung ku sikew mekilala, wey nekepenunuat ka kediey.”
  mal-2015: 'യഹോവ മോശെയോടു: നീ പറഞ്ഞ ഈ വാക്കുപോലെ ഞാൻ ചെയ്യും; എനിക്കു നിന്നോടു കൃപ
    തോന്നിയിരിക്കുന്നു; ഞാൻ നിന്നെ അടുത്തു അറിഞ്ഞുമിരിക്കുന്നു എന്നു അരുളിച്ചെയ്തു.'
  tuo-NT: 'Õꞌacʉ̃ Moisére apaturi ucũapocʉ niwĩ: —Mʉꞌʉrẽ añurõ masĩꞌi. Mʉꞌʉ meꞌrã
    eꞌcatiꞌi. Tojo weegʉ mʉꞌʉ sẽrĩꞌcaronojõta weegʉsaꞌa, nicʉ niwĩ Õꞌacʉ̃.'
  gup-gup: Wanjh Yawey bimarneyimeng Moses, “Mah! Ngaye wanjh ngakurduyime kunmekbe
    kore ngudda kandjawam, dja mak kannjilngmarnbun ngardduk, dja mak ngeyburrbun
    ngudda.”
  gvs-gvs: E Yauwe idigo kana, ‘Moe dogoiyana kudigedige nakae bei aguinuwe kutoto
    moitamo woi akanuwoiyem be nakae ayagoidokoim.’
  rmc-rmc: 'Avke o RAJ phenďa le Mojžišoske: „Me kerava the oda, so mandar mangehas,
    vašoda bo arakhľal milosť andre mire jakha a prindžarav tut pal o nav.“'
  nlg-nlg: Ma Yahweh te bosa tughu vania Moses, “E utuni inau ku gonia na hava to
    nongia, na pukuna tu loghoa na liouto itamua, [mu ghilalagho nia na ahamu].”
  pes-OPV: 'خداوند به موسی گفت: «این کار را نیز که گفته‌ای خواهم کرد، زیرا که در نظر
    من فیض یافته‌ای و تو را بنام می‌شناسم.»'
  ron-1924: 'Домнул а зис луй Мойсе: „Вой фаче ши чея че-мь черь акум, кэч ай кэпэтат
    тречере ынаинтя Мя ши те куноск пе нуме!”'
  ben-OBCV: আর সদাপ্রভু মোশিকে বললেন, “তুমি যা চেয়েছ, আমি ঠিক তাই করব, কারণ তুমি
    আমাকে খুশি করেছ এবং আমি তোমাকে নাম ধরে চিনি।”
  som-som: Markaasaa Rabbigu wuxuu Muuse ku yidhi, Weliba waxan aad ku hadashay waan
    kuu samayn doonaa; waayo, raalli baan kaa ahay, oo magacaagana waan kugu aqaan.
  lat-VUC: 'Dixit autem Dominus ad Moysen: Et verbum istud, quod locutus es, faciam:
    invenisti enim gratiam coram me, et teipsum novi ex nomine.'
  eng-ASVBT: And Jehovah said unto Moses, I will do this thing also that thou hast
    spoken; for thou hast found favor in my sight, and I know thee by name.
  mna-mna: 'Tabe Yooba iso pa Mose. Iso: “Ambai. Koroŋ ta so pa na, nio ko aŋkam.
    Pa nio kuliŋ irou u, mi leleŋ be aŋkampe u.”'
  ita-1885: 'Il Signore gli disse: Io farò ancora questo che tu dici; conciossiachè
    tu abbi trovata grazia davanti agli occhi miei, e che io t''abbia conosciuto per
    nome.'
  eng-LXXUP: And the Lord said to Moses, I will also do for thee this thing, which
    thou hast spoken; for thou hast found grace before me, and I know thee above all.
  eng-ULB: Yahweh said to Moses, “I will also do this thing that you have requested,
    for you have found favor in my eyes, and I know you by name.”
  spa-VBL: 'El Señor le dijo a Moisés: “Prometo hacer lo que me pidas, porque soy
    feliz contigo y te conozco personalmente”.'
  fra-_FOB: 'Et l''Éternel dit à Moïse: Je ferai aussi ce que tu dis; car tu as trouvé
    grâce à mes yeux, et je te connais par ton nom.'
  mal-mal: 'യഹോവ മോശെയോട്: “നീ പറഞ്ഞ ഈ വാക്കുപോലെ ഞാൻ ചെയ്യും; എനിക്ക് നിന്നോട് കൃപ
    തോന്നിയിരിക്കുന്നു; ഞാൻ നിന്നെ അറിഞ്ഞിരിക്കുന്നു” എന്ന് അരുളിച്ചെയ്തു.'
  urd-GVR: Rab ne Mūsā se kahā, “Maiṅ terī yih darḳhāst bhī pūrī karūṅga, kyoṅki tujhe
    merā karm hāsil huā hai aur maiṅ tujhe banām jāntā hūṅ.”
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “गो इ देंशो पाइनुङ। मारदे हना गो इ कली दाक्‍नुङ।
    मिनु इ नें यो तुइक्‍नुङ” दें‍त। प्रस्‍थान ३३:१२; यसैया ४३:१; २तिमोथी २:१९
  ita-1927: 'E l’Eterno disse a Mosè: “Farò anche questo che tu chiedi, poiché tu
    hai trovato grazia agli occhi miei, e ti conosco personalmente”.'
  ckb-ckb: 'یەزدانیش بە موسای فەرموو: «هەروەها ئەم شتەش دەکەم کە باست کرد، چونکە لەبەرچاوم
    پەسەند بوویت و بە ناوت تۆم ناسی.»'
  eng-BBE: 'And the Lord said to Moses, I will do as you say: for you have grace in
    my eyes, and I have knowledge of you by your name.'
  kan-OKCV: ಅದಕ್ಕೆ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ನೀನು ಆಡಿದ ಈ ಮಾತಿನಂತೆಯೇ ನಾನು ಇದನ್ನು ಮಾಡುತ್ತೇನೆ.
    ಏಕೆಂದರೆ ನನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ನಿನಗೆ ದಯೆ ದೊರಕಿತು. ನಾನು ನಿನ್ನನ್ನು ನಿನ್ನ ಹೆಸರಿನಿಂದ ತಿಳಿದಿದ್ದೇನೆ,”
    ಎಂದರು.
  bbb-bbb: Rove E Ireobo fu una Mosisi kuae, Na vierafe naka ije a kuariemo ijiege
    redufuo. Ijadufuo maeje aeje nane mukoreigia gana vierafe ro kuke izege a renoeno
    ije na gaga naka oemadiemono kuae.
  tam-2017: 'அப்பொழுது யெகோவா மோசேயை நோக்கி: “நீ சொன்ன இந்த வார்த்தையின்படி செய்வேன்;
    என்னுடைய கண்களில் உனக்குக் கிருபை கிடைத்தது; உன்னைப் பெயர்சொல்லி அழைத்து அறிந்திருக்கிறேன்”
    என்றார்.'
  spa-RV-1909: 'Y Jehová dijo á Moisés: También haré esto que has dicho, por cuanto
    has hallado gracia en mis ojos, y te he conocido por tu nombre.'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Voi face și lucrul acesta pe care l-ai vorbit,
    pentru că ai găsit har înaintea ochilor mei și te cunosc pe nume.'
  eng-WEBP: The LORD said to Moses, “I will do this thing also that you have spoken;
    for you have found favor in my sight, and I know you by name.”
  eng-FBV: The Lord told Moses, “I promise do what you've asked, because I'm happy
    with you and I know you personally.”
  nld-1939: 'Toen sprak Jahweh tot Moses: Ook dit verzoek sta Ik u toe; want gij hebt
    genade gevonden in mijn ogen, en Ik heb u uitverkoren.'
  nch-BL: 'Huan TOTECO quiilhui Moisés: ―Huajca nijchihuas cati tiquijtojtoc pampa
    nijmati tijchihuas cati cuali, huan ta nimitzitas para tinonelhuampo.'
  vie-1934: 'Đức Giê-hô-va phán cùng Môi-se rằng: Ta sẽ làm điều ngươi cầu xin ta,
    vì ngươi được ơn trước mặt ta, và ta biết ngươi bởi danh ngươi vậy.'
  hin-CV: याहवेह ने मोशेह से कहा, “मैं तुम्हारी इस बात को भी मानूंगा, जो तुमने मुझसे
    कही; क्योंकि तुम मेरे प्रिय हो और मेरा अनुग्रह तुम्हारे साथ हैं और तुम्हारा नाम
    मेरे ह्रदय में बसा है.”
  eng-OURB: Adonai said to Moses [Drawn out], “I will do this thing also that you
    have spoken; for you have found chen ·grace· in my sight, and I know you by name.”
  spa-BES: 'Y el SEÑOR dijo a Moisés: Haré como tú dices, porque tú tienes gracia
    en mis ojos, y yo te conozco por tu nombre.'
  tdx-tdx: Hoe t’Iehovà amy Mosè, Toe hanoeko ka o sinaontsi’o anianio; amy te ihe
    nahaisa-pañosihañe am-pañenteako, toe fantako ami’ty añara’o.
  vid-vid: Mkulu Nguluwi nakamlonjela Musa, “Kwa vila heni nojezwa na hegwe, nani
    ndangukuzela kwa itagwa lyako, mbuli yiyino nayoulonjile ndoidita.”
  eng-OKE: And the Lord said to Mosheh, This thing that thou hast spoken will I do,
    because thou hast found mercy before Me, and I have ordained thee by name.
  tha-KJV: ฝ่ายพระเยโฮวาห์ตรัสกับโมเสสว่า “เราจะกระทำสิ่งที่​เจ้​ากล่าวถึงนี้ด้วยเพราะว่าเจ้าได้รับความกรุณาในสายตาของเราแล้ว
    และเรารู้จักเจ้าตามชื่อของเจ้า”
  por-BR-2018: 'E o SENHOR disse a Moisés: Também farei isto que disseste, porquanto
    achaste favor em meus olhos, e te conheci por teu nome.'
  deu-ELO: 'Und Jehova sprach zu Mose: Auch dieses, was du gesagt hast, werde ich
    tun; denn du hast Gnade gefunden in meinen Augen, und ich kenne dich mit Namen.'
  eng-WYC-2018: Forsooth the Lord said to Moses, I shall do also this word, that thou
    hast spoken; for thou hast found grace before me, and I know thyself by name.
    (And the Lord said to Moses, I shall do what thou hast asked; for thou hast found
    grace before me, and I know thee by name.)
  epo-epo: 'Kaj la Eternulo diris al Moseo: Ankaŭ tion, kion vi diris, Mi faros; ĉar
    vi akiris Mian favoron kaj Mi konas vin laŭ via nomo.'
  uig-PIN: 'Pǝrwǝrdigar Musaƣa: — Muxu iltijayingnimu ijabǝt ⱪilimǝn; qünki sǝn nǝzirimdǝ
    iltipat tapting wǝ Mǝn seni ismingni bilip tonuymǝn, dedi.'
  beo-beo: Hina Gode da Mousesema amane sia:i, “Na da di noga:le dawa:, amola Na da
    dima hahawane gala. Amaiba:le, Na da dia adole ba:i defele hamomu.”
  tpi-OTNT: Orait Bikpela i tokim Moses, “Mi bai mekim olsem yu tok. Long wanem, mi
    laikim yu na mi save gut long yu.”
  hau-SA: Sai Ubangiji ya ce wa Musa, “Zan yi yadda ka faɗa, gama ka sami tagomashi
    a wurina, na san ka, na kuma san sunanka.”
  uig-LAT: 'Perwerdigar Musagha: — Mushu iltijayingnimu ijabet qilimen; chünki sen
    nezirimde iltipat tapting we Men séni ismingni bilip tonuymen, dédi.'
  nde-nde: UThixo wathi kuMosi, “Ngizakwenza khona kanye lokhu okucelileyo ngoba ngiyathokoza
    ngawe, njalo ngikwazi ngebizo.”
  ton-ton: 'Pea naʻe folofola ʻa Sihova kia Mōsese, “Te u fai ʻae meʻa ni foki ʻaia
    kuo ke lea ki ai: he kuo ke maʻu ʻae ʻofa ʻi hoku ʻao, pea ʻoku ou ʻilo koe ʻi
    ho hingoa.’'
  ces-1613: 'I řekl Hospodin Mojžíšovi: I tu také věc, kterouž jsi pravil, učiním;
    nebo jsi nalezl milost přede mnou, a znám tě ze jména.'
  eng-WMB: The LORD said to Moses, “I will do this thing also that you have spoken;
    for you have found favor in my sight, and I know you by name.”
  tam-TCV: அதற்கு யெகோவா மோசேயிடம், “நீ கேட்டுக்கொண்ட அதையே நான் செய்வேன். ஏனெனில்
    நான் உன்னிடம் பிரியமாய் இருக்கிறேன். நான் உன்னைப் பெயர்சொல்லி அழைத்து அறிந்திருக்கிறேன்”
    என்றார்.
  ceb-ULB: Miingon si Yahweh kang Moises, “Buhaton ko usab kining butang nga imong
    gihangyo, tungod kay nakakaplag ka man ug kalooy sa akong panan-aw, ug nailhan
    ko ang imong ngalan.”
  pol-UBG: 'I PAN powiedział do Mojżesza: Uczynię także to, o czym mówiłeś, bo znalazłeś
    łaskę w moich oczach i znam cię po imieniu.'
  agr-agr: 'Tusa tutai Tuke Pujuu Moisésan ayaak: “¡Aminak kajittsa anentaimtau asan,
    ame segatam nunak umiktatjai, tuja aminak shiig anentsan diyagme!” tiuwai.'
  kyc-kyc: Dokopa Kamongome Mosese lamaiyuo lao, Nambame emba soo giso rae maiyuo
    pilyu dokona embame piso silinyili pyuo piru, leya.
  urd-GVU: رب نے موسیٰ سے کہا، ”مَیں تیری یہ درخواست بھی پوری کروں گا، کیونکہ تجھے
    میرا کرم حاصل ہوا ہے اور مَیں تجھے بنام جانتا ہوں۔“
  deu-1912: 'Der HERR sprach zu Mose: Was du jetzt geredet hast, will ich auch tun;
    denn du hast Gnade vor meinen Augen gefunden, und ich kenne dich mit Namen.'
  ntj-ntj: Nyangka Mama Kuurrtu Mawutjala watjarnu, “Yuwa, walykumunu. Nyuntuku wangkangka-rna
    lurrtju kutipitjaku. Tjiinya-rnanku ninti nyinarra. Puru-rnanta pukurltu nyakula.”
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಗೆ, “ನಿನಗೆ ನನ್ನ ದಯೆಯು ದೊರಕಿರುವುದರಿಂದಲೂ, ನಾನು ನಿನ್ನ ಹೆಸರನ್ನು
    ಬಲ್ಲವನಾಗಿರುವುದರಿಂದಲೂ ನಿನಗೋಸ್ಕರ ಈ ಕಾರ್ಯವನ್ನು ಮಾಡುವೆನು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Lɨci Asɨ Iaue agaŋ Mosesɨ dɨ abami. Viaŋ nadɨ sɨhɨvia igɨlan uami. Lavɨla
    nasaŋ hɨjɨŋalɨlan uami. Hameŋ sadaŋ nama akuaba akuaba saŋ abɨnaŋ hameŋ laci ala
    lɨben uami.
  yap-yap: Me ga’ar SOMOL ngak Moses, “Bay gu rin’ ni bod ni kamog, ya gu manangem
    ni bfel’ rogon ma gab fel’ u wun’ug.”
  hlt-MCSB: Te dongah BOEIPA loh Moses te, “Ka mikhmuh ah mikdaithen na hmuh tih na
    ming neh kam ming dongah ol he na thui bangla ka saii bitni,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴም፦ «ኔና ታ ኮሺ ጎናሲ ዔራያ ማዔሢሮና ኔ ዛሎና ታ ዎዛዻሢሮ ኔ ጋዓ ባኮ ቢያ ታ ማዻንዳኔ»
    ጌዔኔ።
  twi-ASANTE: Awurade buaa Mose sɛ, “Ampa ara, mɛyɛ wʼabisadeɛ ama wo, ɛfiri sɛ, woanya
    ahummɔborɔ afiri me nkyɛn na woyɛ mʼadamfo.”
  eng-WEBU: The LORD said to Moses, “I will do this thing also that you have spoken;
    for you have found favor in my sight, and I know you by name.”
  bnp-bnp: Lakea e BAKOVI DAGI i takia e Moses, “Iau ga rata manga a hini o taki,
    a vuhuna a ngaru ioe, a lohoka kamumu vomu.”
  wal-wal: Yaagin GODAI Muusa, “Taani nenan ufaittido gishshaunne nena ne sunttan
    eriyo gishshau, neeni tana oichchidoogaa ubbaa taani oottana” yaagiis.
  spa-PDDPT: 'Yavé dijo a Moisés: También haré esto que dijiste por cuanto hallaste
    gracia delante de Mí, y te conocí por nombre.'
  gun-gun: 'Senhor aipoe''i Moisés pe: — Xee ajapo avi ''rã ndeayvuague rami, mba''eta
    xee romboaxy, nderery rupi roikuaa guive.'
  agu-BL: —Tzimbne' tircu'n chi mawal Moisés, na k'uklij inc'u'l tzawe'j nin na chintzatzin
    tzawe'j, na at imbanl tzawibaj, stzun Ryos tetz Moisés.
  ilo-ULB: Kinuna ni Yahweh kenni Moises, “Aramidek met daytoy a banag a kiniddawmo,
    ta nasarakam ti pabor iti imatangko ket am-ammoka babaen iti naganmo.”
  kpg-kpg: Gei Dimaadua ga helekai gi Moses, “Au gaa hai laa gii hai be au helekai,
    i di Au e tene adu gei gu iloo e Au do ingoo.”
  uig-ARA: 'پەرۋەردىگار مۇساغا: ــ مۇشۇ ئىلتىجايىڭنىمۇ ئىجابەت قىلىمەن؛ چۈنكى سەن
    نەزىرىمدە ئىلتىپات تاپتىڭ ۋە مەن سېنى ئىسمىڭنى بىلىپ تونۇيمەن، دېدى.'
  bps-bps: Na man Dwata i Amu di ku Mosis, “I kdee fnim di deg ani, én i nimògu, du
    kanlehewta ge, na tanalékta ge.”
  sus-sus: Alatala naxa Munsa yaabi, «I naxan falaxi, n a rabama nɛ, barima i bara
    n kɛnɛn. N tan nan i sugandixi yati.»
  pon-2006: KAUN-O ahpw mahsanihong Moses, “I pahn kapwaiada me ke ahpwtehn ndahn,
    pwehki ei kin kupwurperenkin uhk oh mwahngihiuk mehlel.”
  jae-jae: Ma Apômtau kêsôm gêdêŋ Mose gebe “Biŋ tecenaŋ, taŋ aôm kôsôm naŋ, aê oc
    jaŋgôm ŋanô êsa, gebe aôm gôjac aê matocanô ŋajam ma aê kajala aômnêm ŋaê sugac.”
  ksd-ksd: 'Ma ra Luluai i ga biti tai Moses: Go ra magit u tar tatike, ina pait ia
    bula, tago iau tar mari u, ma iau tar nunure ra iangim.'
  tur-YTC: 'Yahve Moşe''ye şöyle dedi: “Söylediğin bu şeyi de yapacağım; çünkü gözümde
    lütuf buldun ve seni adınla tanıyorum.”'
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς Μωυσῆν, Καὶ τοῦτόν σοι τὸν λόγον, ὃν εἴρηκας ποιήσω·
    εὕρηκας, ποιήσω· εὕρηκας γὰρ χάριν ἐνώπιον ἐμοῦ, καὶ οἶδά σε παρὰ πάντας.
  ind-AYT: TUHAN menjawab Musa, “Aku juga akan melakukan yang telah kamu minta sebab
    kamu mendapatkan kemurahan hati di mata-Ku dan Aku telah mengenalmu dengan namamu.”
  nya-nya: Ndipo Yehova anati kwa Mose, “Ine ndidzachita zimene iwe wandipempha chifukwa
    Ine ndikukondwera nawe, ndikukudziwa bwino lomwe.”
  hrv-hrv: “I ovo što si zatražio, učinit ću”, odgovori Jahve Mojsiju. “TÓa ti uživaš
    moju blagonaklonost jer te po imenu poznajem.”
  mps-mps: Tialima, Genuai Bidigo Mosesbolo te po wai, “Eno te nago wali po selama,
    te sę yaibao. Magi baso meni, eno nage godolo eyu, tama eno nage bugagia koneai
    dao.”
  tpi-tpi: Orait Bikpela i tokim Moses, “Mi bai mekim olsem yu tok. Long wanem, mi
    laikim yu na mi save gut long yu.”
  dan-1931: 'HERREN svarede Moses: “Også hvad du der siger, vil jeg gøre, thi du har
    fundet Nåde for mine Øjne, og jeg kalder dig ved Navn.”'
  vie-OVCB: Chúa Hằng Hữu đáp cùng Môi-se “Ta sẽ làm theo điều con xin, vì cá nhân
    con được Ta thấu rõ và đoái hoài.”
  guj-2017: યહોવાહે મૂસાને કહ્યું, “હા, તેં જે માંગ્યું છે તે હું ચોક્કસ આપીશ, કારણ
    કે તું મારી દ્રષ્ટિમાં કૃપા પામ્યો છે અને હું તને નામથી ઓળખું છું.”
  pon-2006A: KAUN-O ahpw mahsanihong Moses, “I pahn kapwaiada me ke ahpwtehn ndahn,
    pwehki ei kin kupwurperenkin uhk oh mwahngihiuk mehlel.”
  por-BRBSL: 'Yahweh disse a Moisés: “Eu farei isto também que você falou; pois você
    encontrou favor à minha vista, e eu o conheço pelo nome”.'
  aly-aly: INGKART angkek Moses-ek, “Alakenh mwerr. Nga mwerr innga angkek. Atha ngenh
    Moses iterl-areyel innga, ayeng ngkweng inkwerelheyel. Alakenh-they ayeng arrekantherr-angkwarr
    alhem ilkwatherr.”
  cth-cth: BAWIPA ni Mosi koevah, hot hai na dei e patetlah ka sak han. Bangkongtetpawiteh,
    ka mit dawk na kuep teh na min lahoi na panue telah atipouh.
  twi-twi: Awurade buaa Mose se, “Ampa ara, mɛyɛ wʼabisade ama wo, efisɛ woanya ahummɔbɔ
    afi me nkyɛn na woyɛ mʼadamfo.”
  hlt-hlt: Te dongah BOEIPA loh Moses te, “Ka mikhmuh ah mikdaithen na hmuh tih na
    ming neh kam ming dongah ol he na thui bangla ka saii bitni,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie ndɔ̀: N yóó dɔɔ̀mu ɑ bɛ́i ntì, n sɑ̀ɑ̀ ndɑ bonɛ̀mu
    kɛ yɛ̃́ míì dɑ tɑ̃ɑ̃tɛ́mɛ̀.'
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn Moses mɨgei, “Kɨ deragha nɨ gɨfogha bar
    nɨ gifonge. Kamaghɨn, kɨ nɨ mɨkemezɨ moghɨra damuam.”
  azb-azb: 'Rəbb Musaya cavab verdi: «Sən Məndən dilədiyin bu şeyi edəcəyəm. Çünki
    gözümdə lütf tapdın və səni adınla tanıyıram».'
  eng-DBY: And Jehovah said to Moses, I will do this thing also that thou hast said;
    for thou hast found grace in mine eyes, and I know thee by name.
  hin-2017: यहोवा ने मूसा से कहा, “मैं यह काम भी जिसकी चर्चा तूने की है करूँगा; क्योंकि
    मेरे अनुग्रह की दृष्टि तुझ पर है, और तेरा नाम मेरे चित्त में बसा है।”
  wol-KYG: 'Aji Sax ji ne Musaa: «Loolu nga wax, moom laa lay defal, ndax daj nga
    samaw yiw, te it maa la xam ci saw tur.»'
  bjr-bjr: Yaaweefa Mooseena mi ufana iriseenoo qimaminau. Doo anee qianandee kaimmianaura.
    Qinee amiqimmasee aniara irimarunnanara faqa aniara asasi marunnanara faqa miqianaura.
  eng-YLT: And Jehovah saith unto Moses, 'Even this thing which thou hast spoken I
    do; for thou hast found grace in Mine eyes, and I know thee by name.'
  kne-kne: Kanan Diyos en Moses, “Gapo ta dadlonak am-ammos sik-a ya malaylaydanak
    en sik-a, matongpal san kedkedawem.”
  eng-WYC-2017: Forsooth the Lord said to Moses, I shall do also this word, that thou
    hast spoken; for thou hast found grace before me, and I know thyself by name.
  eng-WMBB: The LORD said to Moses, “I will do this thing also that you have spoken;
    for you have found favour in my sight, and I know you by name.”
  urd-GVH: रब ने मूसा से कहा, “मैं तेरी यह दरख़ास्त भी पूरी करूँगा, क्योंकि तुझे मेरा
    करम हासिल हुआ है और मैं तुझे बनाम जानता हूँ।”
  rug-rug: Meke zama la koe Mosese se Zihova, “Kaqu tavetia Rau sapu gua hiva nia
    goi, sina ele gilana valeana nigo meke qetu nigo Rau si goi.”
  gaz-gaz: Waaqayyo immoo Museedhaan, “Ani waan ati amma kadhatte kana nan godha;
    ati fuula koo duratti ayyaana argatteertaatii; anis maqaadhaan si beeka” jedhe.
  fra-LSG: 'L’Éternel dit à Moïse: Je ferai ce que tu me demandes, car tu as trouvé
    grâce à mes yeux, et je te connais par ton nom.'
  gnn-gnn: Bala Garraynydja waŋana Mawtjitjkala bitjarra, “Ŋarra yurru djämana‐wala
    yana ŋunhi nhe nhäku ŋäŋ'thurruna, liŋgu ŋarra yukurra ŋayaŋu‐ŋamathamanydja nhuna,
    ga marŋgina ŋarra nhuŋu yäkuwu.”
  yal-yal: Alatala yi a fala Musa xa, a naxa, “I naxan maxɔdinxi n ma, n na a ligama
    nɛn, amasɔtɔ i bata n kɛnɛn, e nun n ni i xinla kolon.”
  haw-1868: Olelo mai la o Iehova, ia Mose, E hana no hoi au i keia mea au i olelo
    mai ai; no ka mea, ua loaa ia oe ka lokomaikaiia i ko'u maka, a ua ike aka au
    ia oe ma ka inoa.
  arb-NAV: 'فَأَجَابَ الرَّبُّ مُوسَى: «سَأَفْعَلُ عَيْنَ هَذَا الأَمْرِ الَّذِي الْتَمَسْتَهُ.
    لأَنَّكَ حَظِيتَ بِرِضَايْ وَأَنَا عَرَفْتُكَ بِاسْمِكَ».'
  ewe-ewe: Yehowa ɖo eŋu na Mose be, “Ɛ̃, mawɔ nu si nèbia la na wò, elabena vavã,
    nye amenuveve le dziwò, eye menya wò kple wò ŋkɔ.”
  eng-LEE: And the Lord said unto Moses, Also this thing that thou hast spoken will
    I do; for thou hast found grace in my eyes, and I have chosen thee by name.
  asm-FB: যিহোৱাই মোচিক ক’লে, “এই যি কথা তুমি ক’লা, তাকো মই কৰিম। কিয়নো তুমি মোৰ
    দৃষ্টিত অনুগ্ৰহ পাইছা, আৰু মই তোমাক তোমাৰ নামে সৈতে জানো।”
  sus-A: عَلَتَلَ نَشَ مُنسَ يَابِ، «عِ نَشَن قَلَشِ، ﭑ عَ رَبَمَ نّ، بَرِ مَ عِ بَرَ
    ﭑ كّنّن. ﭑ تَن نَن عِ سُفَندِشِ يَتِ.»
  fra-SBL: 'Yahvé dit à Moïse : « Je ferai aussi cette chose que tu as dite, car tu
    as trouvé grâce à mes yeux et je te connais par ton nom. »'
  hbo-hbo: וַיֹּ֤אמֶר יְהוָה֙ אֶל־מֹשֶׁ֔ה גַּ֣ם אֶת־הַדָּבָ֥ר הַזֶּ֛ה אֲשֶׁ֥ר דִּבַּ֖רְתָּ
    אֶֽעֱשֶׂ֑ה כִּֽי־מָצָ֤אתָ חֵן֙ בְּעֵינַ֔י וָאֵדָעֲךָ֖ בְּשֵֽׁם׃
  eng-WYCLIFFE: Forsothe the Lord seide to Moises, Y schal do also this word, which
    thou hast spoke; for thou hast founde grace bifor me, and Y knewe thi silf bi
    name.
  pjt-pjt: Ka Mayatja Godalu Mosela wangkangu, “Uwa palya, ngayulu nyuntu wangkanytjitja
    palyalku, panya ngayulu nyuntumpa ninti mulapa munuṉa nyuntumpa pukuḻarinyi.”
  cwe-cwe: Mndewa Mulungu kamulongela Musa, “Nizatenda fana viya viunilongele, kwaviya
    ninogeligwa na weye na nikumanya kwa zina jako.”
  kik-kik: Nake Jehova akĩĩra Musa atĩrĩ, “Nĩngwĩka o ũrĩa ũnjũũrĩtie njĩke, tondũ
    nĩngenetio nĩwe, na nĩngũũĩ na rĩĩtwa rĩaku.”
  fra-NCL: 'Yahweh dit à Moïse : « Je ferai encore ce que tu demandes, car tu as trouvé
    grâce à mes yeux et je te connais par ton nom. »'
  cek-AK: To naah Angraeng mah Mosi khaeah, Na thuih ih lok baktih toengah ka sak
    han; nang loe ka mikcuk naakrak ah na oh; nang loe nangmah ih ahmin hoiah ni kang
    panoek boeh, tiah a naa.
  xla-xla: Epalati Godta Moses watle epo atlaiyo, “Na꞉tapo wa꞉ta solotamale koko halowepo.
    Adipalati, wa꞉ye namkale ikadepepo. Epedeme na꞉ wa꞉ dla siyema,” diyo.
  cuk-cuk: 'Bab-Jehová Moisés-abin sogded: —Be-anga-sognaidi an bega imakodo. Ar an
    be-sabed, an be-wisid be doa-gue, ar be an-ai gued.'
  uig-CYR: 'Пәрвәрдигар Мусаға: — Мошу илтиҗайиңниму иҗабәт қилимән; чүнки сән нәзиримдә
    илтипат таптиң вә Мән сени исмиңни билип тонуймән, деди.'
  tel-2017: అప్పుడు యెహోవా “నీవు చెప్పినట్టు చేస్తాను. నీ మీద నాకు దయ కలిగింది. నీ
    పేరును బట్టి నిన్ను తెలుసుకున్నాను” అని మోషేతో చెప్పాడు.
  hat-BSA: 'SENYÈ a te di a Moïse: “Mwen va osi fè bagay sa ke ou te pale a; paske
    ou twouve favè nan zye M, e Mwen konnen ou pa non Ou.”'
  kos-kos: LEUM GOD El fahk nu sel Moses, “Nga ac oru oana ke kom siyuk, mweyen nga
    arulana etekom ac nga insewowo sum.”
  hbo-WLC: וַיֹּ֤אמֶר יְהוָה֙ אֶל־מֹשֶׁ֔ה גַּ֣ם אֶת־הַדָּבָ֥ר הַזֶּ֛ה אֲשֶׁ֥ר דִּבַּ֖רְתָּ
    אֶֽעֱשֶׂ֑ה כִּֽי־מָצָ֤אתָ חֵן֙ בְּעֵינַ֔י וָאֵדָעֲךָ֖ בְּשֵֽׁם׃
  ibo-ibo: Ma Onyenwe anyị zara Mosis sị, “E, aga m eme ihe ị rịọrọ m, nʼihi na ị
    chọtala ihuọma m. Nʼezie, amara m onye ị bụ, marakwa aha gị.”
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ଏହି ଯେଉଁ କଥା ତୁମ୍ଭେ କହିଅଛ, ତାହା ହିଁ
    ଆମ୍ଭେ କରିବା, କାରଣ ତୁମ୍ଭେ ମୋʼ ଦୃଷ୍ଟିରେ ଅନୁଗ୍ରହ ପାଇଅଛ, ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭକୁ ନାମ ଦ୍ୱାରା
    ଜାଣିଅଛୁ।”
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Moses, “Üpwe fokun föri meinisin mine
    ka tüngor, pun üa sileek, ka pwal küna ümöümöch me rei.”
  rop-rop: Wal YAWEI bin tok, “Ai garra duwit langa yu, dumaji ai sabi yu brabli,
    en yu meigim mi gudbinji.”
  ukr-1871: 'І рече Господь Мойсейові: І те, що промовив єси, сотворю; бо знайшов
    єси ласку в очу в мене, і знаю я на імя тебе.'
  bch-bch: Ta Maron ikeo pan Moses, “Gau ga nakado tutui mambe eao keo ngan, ngansa
    lolog marum ngan eao ga naoatai kemi ngan go.”
  deu-1951: 'Der HERR sprach zu Mose: Was du jetzt gesagt hast, das will ich auch
    tun; denn du hast vor meinen Augen Gnade gefunden, und ich kenne dich mit Namen!'
  eng-JPS: 'And the LORD said unto Moses: ''I will do this thing also that thou hast
    spoken, for thou hast found grace in My sight, and I know thee by name.'''
  srp-1865: 'A Gospod reèe Mojsiju: uèiniæu i to što si kazao, jer si našao milost
    preda mnom i znam te po imenu.'
  lug-lug: Awo Mukama n’agamba Musa nti, “Nzija kukola ekyo kyennyini ky’osabye; onsanyusizza,
    era nkumanyi awamu n’erinnya lyo.”
  heb-heb: ויאמר יהוה אל משה גם את הדבר הזה אשר דברת אעשה כי מצאת חן בעיני ואדעך בשם׃
  ben-IRV: পরে সদাপ্রভু মোশিকে বললেন, “এই যে কথা তুমি বললে, সেটাও আমি করব, কারণ তুমি
    আমার চোখে অনুগ্রহ পেয়েছ এবং আমি তোমার নামে তোমাকে জানি।”
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਜਿਹੜੀ ਗੱਲ ਤੂੰ ਕੀਤੀ ਹੈ ਮੈਂ ਇਹ ਵੀ ਕਰਾਂਗਾ ਕਿਉਂ ਜੋ
    ਮੇਰੀ ਕਿਰਪਾ ਦੀ ਨਿਗਾਹ ਤੇਰੇ ਉੱਤੇ ਹੈ ਅਤੇ ਮੈਂ ਤੈਨੂੰ ਨਾਮ ਤੋਂ ਜਾਣਦਾ ਹਾਂ।
  tkr-tkr: 'Rəbbee Mısayk''le eyhen: – Ğu Yizde ulesqa yugra qarıva, Zak''le ğu doyuka
    ats''ava, Zı ğu uvhuyn ha''asın.'
  mya-JVB: ထာဝရဘုရား က၊ သင်လျှောက် သည်အတိုင်း ငါပြု မည်။ သင်သည် ငါ့ ရှေ့ ၌ မျက်နှာ
    ရပြီ။ သင့် ကို သင်၏နာမ ဖြင့် ငါသိ ၏ဟု မောရှေ အား မိန့် တော်မူ၏။
  hmo-hmo: Vadaeni Lohiabada ese Mose dekenai ia haere, ia gwau, “Oiemu noinoi hegeregerena
    do lau karaia, badina be oiemu kara lau diba namonamo, bona oi lau ura henia.”
  urd-urd: ख़ुदावन्द ने मूसा से कहा, “मैं यह काम भी जिसका तूने ज़िक्र किया है, करूँगा
    क्यूँकि तुझ पर मेरे करम की नज़र है और मैं तुझ को नाम से पहचानता हूँ।”
  rus-SYN: 'И сказал Господь Моисею: и то, о чем ты говорил, Я сделаю, потому что
    ты приобрел благоволение в очах Моих, и Я знаю тебя по имени.'
  bqc-SIM: 'Dii òɛ̀: Yã́ pↄ́ ń gbɛ̀aapi má kɛ, asa ma n wɛgwàɛ, má n dↄ̃ ma
    gbɛ̃na ũ.'
  tcz-CHONGTHU: Chu in Pakaiyin Mose henga aseijin, “Na seidohsa hi keiman ka bol
    ding ahi. Ajeh chu kamit mua lunglhaina nachan ahin, hiche jeh chun keiman nangma
    ka het chenset na hitai,” ati.
  mar-mar: मग परमेश्वर मोशेला म्हणाला, “तू मागतोस त्याप्रमाणे मी करीन, कारण माझी कृपादृष्टी
    तुझ्यावर झाली आहे आणि मी व्यक्तीशः तुला तुझ्या नावाने ओळखतो.”
  qub-qub: 'Niptin Tayta Dios niran: «Gam amïgö captiquimi, gamta cuyapashä-raycumi
    mañacamashayquino gamcunata yan''gäshayqui.»'
  bqp-bqp: 'Dikiri pìnɛ: Yã kũ n gbɛ̀kama pì mani kɛ, zaakũ n ma pↄnna lè, má n
    dↄ̃ ma gbɛ̃nna ũ.'
  hat-hat: 'Seyè a di Moyiz: -m''a fè sa ou mande m'' lan, paske ou fè kè m'' kontan
    anpil. Mwen konnen ki moun ou ye.'
  eng-BSB: So the LORD said to Moses, “I will do this very thing you have asked, for
    you have found favor in My sight, and I know you by name.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Nà naa ɠɛ, nii è maaɠaazaɠaboga mà, mazɔlɔɔ
    è zaalai zɔlɔɔgɛ gàazu, gè è ɠwɛɛ ga è-laaseigi.»'
  eng-WEBPB: The LORD said to Moses, “I will do this thing also that you have spoken;
    for you have found favour in my sight, and I know you by name.”
  kbq-kbq: Hagi Ra Anumzamo'a Mosesena asamino, Anama nantahigana zana hugahue. Na'ankure
    Nagra muse hunegante'na kagika'a antahi'noe.
  nhe-BL: 'Huan TOTECO quiilhui Moisés: ―Huajca nijchihuas tlen tiquijtojtoc pampa
    nijmati tijchihuas tlen cuali, huan ta nimitzitas para tinonelhuampo.'
  bus-bus: 'Dii bènɛ: Yã kɛ̀ ń gbèkamaa pì mɛ́ kɛ, zaakɛ n ma pↄnnaa è, má n dↄ̃
    ma gbɛ̃nna ũ.'
  gub-BL: — He'e, ty. Azapo putar nereminozgwer nehe, ta'e nekatuahy ihewe ne xe,
    ta'e urukwaw katu ihe xe, ta'e akwaw nerer ihe xe, i'i Tupàn Tuweharupi Wiko Ma'e
    Moizez pe.
  eng-DRA: 'And the Lord said to Moses: This word also, which thou hast spoken, will
    I do: for thou hast found grace before me, and thee I have known by name.'
