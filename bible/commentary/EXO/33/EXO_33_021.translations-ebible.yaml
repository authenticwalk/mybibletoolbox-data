verse: EXO.033.021
translations:
  mal-C: 'യഹോവ വീണ്ടും അരുളിച്ചെയ്തു: “എന്റെ സമീപത്തുള്ള ഒരു സ്ഥലം ഉണ്ട്; ആ പാറമേൽ
    നീ നിൽക്കണം.'
  deu-TKW: 'Sodann sprach Jahwe: Es ist eine Stätte in meiner Nähe, da magst du hintreten
    auf den Felsen.'
  lin-lin: 'Yawe alobaki lisusu : — Ezali na esika moko awa, pembeni na Ngai, epai
    wapi okoki kotelema na likolo ya libanga.'
  eng-LSV: YHWH also says, “Behold, a place [is] by Me, and you have stood on the
    rock,
  eng-GNV: 'Also the Lord sayd, Behold, there is a place by me, and thou shalt stand
    vpon the rocke:'
  eng-WEBSTER: 'And the LORD said, Behold, there is a place by me, and thou shalt
    stand upon a rock:'
  nhw-BL: 'Huajca TOTECO quiilhui: ―Nica nonechca eltoc se hueyi tetl, nopona ximoquetza
    ipani.'
  swh-ONEN: Kisha Bwana akasema, “Kuna mahali karibu nami ambapo unaweza kusimama
    juu ya mwamba.
  bba-bba: Yen sɔ̃, ɑyeru ɡɑru wee nɛn bɔkuɔ kpee bɑɑ sɔɔ, mi kɑɑ kpĩ ɑ n wɑ̃ɑ.
  eng-KJVCPB: 'And the Lord said, Behold, there is a place by me, and thou shalt stand
    upon a rock:'
  mpx-mpx: Abamina iyahe labewa i bosowaina nu talmilila pat etega eliyana.
  wbp-wbp: Kutu ngajulurla, yarturlu wiri-ka karri rdingki-kirli. Yanta manu karriya
    yinya yarturlu-wana.
  luo-luo: Eka Jehova Nyasaye nowacho niya, “Nitie wi lwanda moro buta ka ma inyalo
    chungʼie.
  meu-meu: Iehova ma eto, A itaia, lau badibadigu ai nadi badina ta mia. Ia latanai
    ba gini.
  npi-ULB: परमप्रभुले भन्‍नुभयो, “हेर्, मेरो छेउमा एउटा ठाउँ छ । तँ यो चट्टानमा खडा
    हो ।
  yor-yor: Olúwa sì wí pé, “Ibìkan wà lẹ́gbẹ̀ẹ́ ọ̀dọ̀ mi, níbi tí o ti lè dúró lórí
    àpáta.
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba jarasia: –Mʌ̃ caita mõgarada b̶ʌa. Maʌ̃ ʌ̃rʌ̃ nũmedua.'
  ind-ind: Tetapi lihat! Berdirilah di atas gunung batu ini di dekat-Ku.
  pes-OPCB: حال برخیز و روی این صخره، کنار من بایست.
  aer-aer: Kele YAHWEH anteme ikwere angkeke, “Apwerte arlwe akngerre itwe-ulkere
    tyarrpe-akerte aneme. Apwerte arlwe yanhe ikwere itwele tnetyeke alhaye.
  tgl-ULB: Sinabi ni Yahweh, “Tingnan mo, dito ang isang lugar sa pamamagitan ko;
    tatayo ka sa batong ito.
  cbu-NT: Itaru, mazinangcha; machush íwari patumbich kapungumash taarcha. Anush nuwaa
    watsiritkachush anshuri k'tangcha.
  hui-hui: I̱naga dengui walia naholeberogo í̠ heyu holene karulape mbira o i̱ kogohayagi
    to̱le̱ni heyu holene ngago ogoriani hole ibabe.
  mya-mya: သို့​ရာ​တွင်​ငါ့​အ​နား​တွင်​ရှိ​သော​ကျောက် ဆောင်​ပေါ်​၌​ရပ်​နေ​လော့။-
  cbi-NTPO: 'Tsejtu Yavé entsa bain tsandimi: Keekide enu in kelunu ma tena juve;
    kujpatu, entsa shupu'' jandala uidide.'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་དང་། ངའི་དྲུང་དུ་གནས་ཤིག་ཡོད་དེ། ཁྱོད་རང་བྲག་དེའི་སྟེང་ལ་འགྲེང་བར་གྱིས།
  sna-sna: Ipapo Jehovha akati, “Pane nzvimbo iri pedyo neni paungamira padombo.
  spa-BLM: 'Yahvé también dijo: “He aquí que hay un lugar junto a mí, y tú estarás
    sobre la roca.'
  cac-cac: Ina d'a in lac'anil ay jun lugar b'aj ol yal a q'uecan lin̈an d'a yib'an̈
    jun nivan q'ueen.
  swh-ULB: Yahweh akasema, “Ona, hapa kuna sehemu yangu; utasimama kwenye huu mwamba.
  bel-bel: 'І сказаў Гасподзь: вось месца ў Мяне: стань на гэтай скале;'
  deu-ELBBK: 'Und der HERR sprach: Siehe, es ist ein Ort bei mir, da sollst du auf
    dem Felsen stehen.'
  mbb-OT: iyan, duen lugar he uvey ku he zuen duen batu ne egkehimu ke zutun ka te
    vatu edhitindeg.
  mal-2015: ഇതാ, എന്റെ അടുക്കൽ ഒരു സ്ഥലം ഉണ്ടു; അവിടെ ആ പാറമേൽ നീ നിൽക്കേണം.
  tuo-NT: 'Õꞌacʉ̃ apeye quẽꞌrãrẽ nicʉ niwĩ: —Aꞌto yʉꞌʉ tiro ʉ̃tãgãpʉ nuꞌcũña.'
  gup-gup: Wanjh Yawey yawoyhyimeng, “Manbu kunwardde kahdi kaluk darnkih kore ngaye,
    wanjh kumekbe yibarndin.
  gvs-gvs: Kana, ‘Gwa, kébana tayamo gurewa kikigu goi ikaaiyaka, e yatana goi kutāoya.
  rmc-rmc: 'Paľis leske o RAJ phenďa: „Kade hin than paš mande, kaj šaj ačhes pre
    skala.'
  nlg-nlg: Ko tughuru tana vuvungana na vatu eni tana lilighigu.
  pes-OPV: 'و خداوند گفت: «اینک مقامی نزد من است. پس بر صخره بایست.'
  ron-1924: 'Домнул а зис: „Ятэ ун лок лынгэ Мине; вей ста пе стынкэ.'
  ben-OBCV: পরে সদাপ্রভু বললেন, “আমার কাছাকাছি একটি স্থান আছে যেখানে তুমি পাষাণ-পাথরের
    উপরে গিয়ে দাঁড়াতে পারো।
  som-som: Markaasaa Rabbigu wuxuu yidhi, Bal eeg, meel baa agtayda ah, oo waxaad
    isku taagi doontaa dhagaxa weyn,
  lat-VUC: 'Et iterum: Ecce, inquit, est locus apud me, et stabis supra petram.'
  eng-ASVBT: 'And Jehovah said, Behold, there is a place by me, and thou shalt stand
    upon the rock:'
  mna-mna: Tana leŋ. Mar kolouŋana ma mender sala pat ti.
  ita-1885: 'Poi gli disse: Ecco un luogo appresso di me; fermati adunque sopra quel
    sasso.'
  eng-LXXUP: 'And the Lord said, Behold, there is a place by me: thou shalt stand
    upon the rock;'
  eng-ULB: Yahweh said, “See, here is a place by me; you will stand on this rock.
  spa-VBL: “Ven aquí y quédate a mi lado en esta roca”, continuó el Señor,
  fra-_FOB: 'L''Éternel dit aussi: Voici un lieu près de moi; tu te tiendras sur le
    rocher;'
  mal-mal: “ഇതാ, എന്റെ അടുക്കൽ ഒരു സ്ഥലം ഉണ്ട്; അവിടെ ആ പാറമേൽ നീ നിൽക്കണം.
  urd-GVR: Phir Rab ne farmāyā, “Dekh, mere pās ek jagah hai. Wahāṅ kī chaṭṭān par
    khaṛā ho jā.
  suz-BL: मिनु लेंशा परमप्रभु यावेमी मोसा कली “कोव़ङो, आं बाक्‍तीकेम सेरथे फुल्‍लु
    का बाक्‍ब, गे मेको तार रपो। १राजा १९:८-१३
  ita-1927: 'E l’Eterno disse: “Ecco qui un luogo presso a me; tu starai su quel masso;'
  ckb-ckb: 'هەروەها یەزدان فەرمووی: «ئەوەتا شوێنێکم هەیە و لەسەر ئەو تاشەبەردە بوەستە.'
  eng-BBE: 'And the Lord said, See, there is a place near me, and you may take your
    place on the rock:'
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು, “ನನ್ನ ಬಳಿಯಲ್ಲಿ ಒಂದು ಸ್ಥಳವಿದೆ. ನೀನು ಬಂಡೆಯ ಮೇಲೆ ನಿಂತುಕೋ.
  bbb-bbb: Rove na manivo ikene ige fu munuage be igifureki ijadufuo ni ro munuage
    ado ijia ajia manine.
  tam-2017: 'பின்னும் யெகோவா: “இதோ, என் அருகில் ஒரு இடம் உண்டு; நீ அங்கே கன்மலையில்
    நில்லு.'
  spa-RV-1909: 'Y dijo aún Jehová: He aquí lugar junto á mí, y tú estarás sobre la
    peña:'
  ron-BTF: 'Și DOMNUL a spus: Iată, este un loc lângă mine și stai în picioare pe
    stâncă;'
  eng-WEBP: The LORD also said, “Behold, there is a place by me, and you shall stand
    on the rock.
  eng-FBV: “Come here and stand by me on this rock,” the Lord went on,
  nld-1939: 'En Jahweh vervolgde: Bij Mij is een plaats, waar gij op de rots kunt
    staan.'
  nch-BL: 'Huajca TOTECO quiilhui: ―Nica nonechca eltoc se hueyi tet, nopona ximoquetza
    ipani.'
  vie-1934: 'Đức Giê-hô-va lại phán: Đây có một chỗ gần ta, ngươi hãy đứng trên hòn
    đá;'
  hin-CV: फिर याहवेह ने कहा, “जहां मैं हूं, इस स्थान के पासवाली चट्टान पर खड़ा होना.
  eng-OURB: Adonai also said, “Behold, there is a place by me, and you shall stand
    on the rock.
  spa-BES: 'Y el Señor dijo: Mira, hay un lugar cerca de mí, y tú puedes ocupar tu
    lugar en la roca.'
  tdx-tdx: Aa hoe t’Iehovà, Ingo ty toetse marine’ ahy etia, mijohaña amo vatoo;
  vid-vid: Hamba Mkulu Nguluwi nakamlonjela Musa, “Kuna honhu behi na heni hawele
    houkwima mchanya mwa italawe,
  eng-OKE: And the Lord said, Behold, there is a place prepared before Me, and thou
    shalt stand upon the rock,
  tha-KJV: พระเยโฮวาห์ตรัสอี​กว่า “​ดู​เถิด มี​ที่​แห่งหน​ึ่งอยู่​ใกล้​เรา เจ้​าจงไปยืนอยู่บนศิ​ลาน​ั้น
  por-BR-2018: 'E disse ainda o SENHOR: Eis aqui um lugar junto a mim, e tu estarás
    sobre a rocha:'
  deu-ELO: 'Und Jehova sprach: Siehe, es ist ein Ort bei mir, da sollst du auf dem
    Felsen stehen.'
  eng-WYC-2018: And again God said, A place is with me, and thou shalt stand upon
    a stone; (And God said, Here is a place beside me, and thou shalt stand on a rock;)
  epo-epo: 'Kaj la Eternulo diris: Jen estas loko ĉe Mi; stariĝu sur la roko.'
  uig-PIN: 'Andin Pǝrwǝrdigar: — Mana, yenimda bir jay bardur; sǝn xu yǝrdiki ⱪoram
    taxning üstidǝ turƣin.'
  beo-beo: Be amo gele da Na dafulili diala. Amoga di leloma.
  tpi-OTNT: Lukim, i gat wanpela bikpela ston i stap klostu long mi. Na yu ken sanap
    antap long dispela ston.
  hau-SA: Sa’an nan Ubangiji ya ce, “Ga wani wuri kusa da ni inda za ka tsaya bisa
    dutsen.
  uig-LAT: 'Andin Perwerdigar: — Mana, yénimda bir jay bardur; sen shu yerdiki qoram
    tashning üstide turghin.'
  nde-nde: UThixo wabuya wathi, “Kulendawo phansi kwami lapho ongema khona phezu kwedwala.
  ton-ton: 'Pea pehē ʻe Sihova, Vakai, ʻoku ai ʻae potu ʻoku ofi kiate au, pea te
    ke tuʻu koe ki he funga maka:'
  ces-1613: 'I to řekl Hospodin: Aj, místo u mne, a staneš na skále.'
  eng-WMB: The LORD also said, “Behold, there is a place by me, and you shall stand
    on the rock.
  tam-TCV: பின்பு யெகோவா, “எனக்கு அருகே இருக்கும் கற்பாறையின்மேல் நீ நில்.
  ceb-ULB: Miingon si Yahweh, “Tan-awa, ania kining dapit nga duol kanako; motindog
    ka niini nga bato.
  pol-UBG: 'PAN mówił dalej: Oto miejsce przy mnie, staniesz na skale.'
  agr-agr: 'Tusa nuigtushkam chichaak: “Nijah, minai ayaumas buchig awa juwi wajaim
    wajasta.'
  kyc-kyc: Dopa piramopape emba kanana ketae karare lao namba karo dakena paki panda
    mende silyamo.
  urd-GVU: پھر رب نے فرمایا، ”دیکھ، میرے پاس ایک جگہ ہے۔ وہاں کی چٹان پر کھڑا ہو جا۔
  deu-1912: 'Und der HERR sprach weiter: Siehe, es ist ein Raum bei mir; da sollst
    du auf dem Fels stehen.'
  ntj-ntj: Nyangka yurirlta yapu ngarala ngayulawanan tatira ngaralatjaku.
  kan-2017: ಮತ್ತು ಯೆಹೋವನು ಅವನಿಗೆ, “ನೋಡು, ಇಲ್ಲಿ ನನ್ನ ಸಮೀಪದಲ್ಲೇ ಒಂದು ಸ್ಥಳವಿದೆ. ನೀನು
    ಈ ಬಂಡೆಯ ಮೇಲೆಯೇ ನಿಂತುಕೊಂಡಿರು.
  ena-ena: Igɨha uami. Lɨba kum hekɨlɨ agaŋ iadɨ mikɨ pɨŋ hɨnidi uami. Nama ve lɨba
    kum agadɨ sabɨ heŋ lagulamɨha uami.
  yap-yap: machane ba’aray bang u to’obeg nrayag ni ngam sak’iy riy u daken ba war.
  hlt-MCSB: Te phoeiah BOEIPA loh , “Kamah taengkah hmuen ah he lungpang soah khaw
    pai mai.
  mdy-ETH: ጋዓንቴ ሃይካ ታኣኮ ዑኬ ላሎ ዑፃ ኔ ዔቃንዳ ቤሲ ዓኣኔ።
  twi-ASANTE: “Nanso gyina ɔbotan yi so wɔ me nkyɛn ha.
  eng-WEBU: The LORD also said, “Behold, there is a place by me, and you shall stand
    on the rock.
  bnp-bnp: “Mata lakea, a kedo dagi i tabuli tabukoi nau, o pesi langa vona.
  wal-wal: Hegaappe guyyiyan GODAI, “Neeni zaallaa bolli eqqanau hagan ta matan sohoi
    de7ees.
  spa-PDDPT: 'Y Yavé añadió: Aquí hay un lugar junto a Mí, y tú estarás en pie sobre
    la peña.'
  gun-gun: 'Senhor aipoe''ive ju: — Apy xeyvy''iry oĩ peteĩ itaova, ha''e va''e áry
    ndee reĩ aguã.'
  agu-BL: 'Ncha''tz tal Ryos: —Xmay tzaj Moisés, at jun ama''l tzinxlaj yi i''tz jun
    picy wutz c''ub, ba''n cẍo''c tul.'
  ilo-ULB: Kinuna ni Yahweh, “Kitaem, adtoy ti lugar nga asideg kaniak; agtakderkanto
    iti daytoy a dakkel a bato.
  kpg-kpg: Deenei di gowaa i dogu baahi e mee di duu iei goe i hongo tadugalaa.
  uig-ARA: 'ئاندىن پەرۋەردىگار: ــ مانا، يېنىمدا بىر جاي باردۇر؛ سەن شۇ يەردىكى قورام
    تاشنىڭ ئۈستىدە تۇرغىن.'
  bps-bps: “Neyem, tadag ge di bong batu ani, mdadong di deg.
  sus-sus: Alatala naxa a masen a bɛ, «Fanye nde nan be n fɛ ma. I xa ti naa.
  pon-2006: ahpw iet wasa kis limwahi me ke kak kesihnenda pohn paip ehu.
  jae-jae: Ma Apômtau kêsôm gebe “Ôlic acgom, ŋasawa teŋ tec gêc kêdabiŋ aê. Ôpi mêŋôkô
    poc kapôêŋ ŋaô.
  ksd-ksd: 'Ma ra Luluai i ga biti: Gire, ta pakana gunan go kari piragu, ma una tur
    ta ra ul a vat ki;'
  tur-YTC: 'Yahve şunu da dedi: “İşte, yanımda bir yer var ve sen kayanın üzerinde
    duracaksın.'
  grc-BRENT: Καὶ εἶπεν Κύριος, Ἰδοὺ τόπος παρʼ ἐμοί, στήσῃ ἐπὶ τῆς πέτρας·
  ind-AYT: Kemudian, TUHAN berfirman, “Lihat, ada satu tempat di dekat-Ku, dan kamu
    harus berdiri di sana, di atas gunung batu.
  nya-nya: Ndipo Yehova anati, “Pali malo pafupi ndi ine pomwe ungathe kuyima pa thanthwe.
  hrv-hrv: Evo mjesta ovdje uza me”, nastavi Jahve. “Stani na pećinu!
  mps-mps: Suao, te genuai masigi me dedeli ena pąde elalubao. Tama nage te masigi
    daiba ugwadu dolugulao.
  tpi-tpi: Lukim, i gat wanpela bikpela ston i stap klostu long mi. Na yu ken sanap
    antap long dispela ston.
  dan-1931: 'Og HERREN sagde: “Se, her er et Sted i min Nærhed, stil dig på Klippen
    der!'
  vie-OVCB: Tuy nhiên, con hãy đứng lên tảng đá này cạnh Ta.
  guj-2017: યહોવાહે કહ્યું, “જો મારી પાસે એક જગ્યા છે અને તું ખડક પર ઊભો રહે.
  pon-2006A: ahpw iet wasa kis limwahi me ke kak kesihnenda pohn paip ehu.
  por-BRBSL: 'Yahweh também disse: “Eis que há um lugar ao meu lado, e tu estarás
    sobre a rocha”.'
  aly-aly: Ay, apwert nhak aray. Apwert ikwer-itwek rtnerl-alha.
  cth-cth: BAWIPA ni khenhaw! ka teng vah hmuen buet touh ao, lungsong van na kangdue
    han.
  twi-twi: “Nanso gyina ɔbotan yi so wɔ me nkyɛn ha.
  hlt-hlt: Te phoeiah BOEIPA loh, “Kamah taengkah hmuen ah he lungpang soah khaw pai
    mai.
  tbz-SIM: Dipèrì mɑrì bomu diɛ n tɑkɛ́, ɑ́ ncómmú di ĩ́nkɛ̀.
  msy-2020: Nɨ gan! Dagɨar ekiar mam nan boroghɨn iti. Nɨ dagɨar ekiar kam gisɨn tugh.
  azb-azb: 'Sonra Rəbb dedi: «Budur, Mənim yanımda yer var, elə burada, bu qayanın
    üstündə dur.'
  eng-DBY: 'And Jehovah said, Behold, [there is] a place by me: there shalt thou stand
    on the rock.'
  hin-2017: फिर यहोवा ने कहा, “सुन, मेरे पास एक स्थान है, तू उस चट्टान पर खड़ा हो;
  wol-KYG: 'Ci kaw loolu Aji Sax ji ne ko: «Xoolal fii ci sama wet, taxaweel ci kaw
    doj wi.'
  bjr-bjr: Moosee anee qini daakaarinni oonisaa kikiqina maria.
  eng-YLT: Jehovah also saith, 'Lo, a place [is] by Me, and thou hast stood on the
    rock,
  kne-kne: ngem pomika ka sin bato ay nay sin kad-ak.
  eng-WYC-2017: And again God said, A place is with me, and thou shalt stand upon
    a stone;
  eng-WMBB: The LORD also said, “Behold, there is a place by me, and you shall stand
    on the rock.
  urd-GVH: फिर रब ने फ़रमाया, “देख, मेरे पास एक जगह है। वहाँ की चट्टान पर खड़ा हो
    जा।
  rug-rug: Ba koa nana he si keke patu pa kaliqu; vasina si kote boka turu si goi.
  gaz-gaz: Ergasiis Waaqayyo akkana jedhe; “Kunoo as na bira iddoon ati kattaa irra
    dhaabachuu dandeessu jira.
  fra-LSG: 'L’Éternel dit: Voici un lieu près de moi; tu te tiendras sur le rocher.'
  gnn-gnn: Nhe yurru djingaryundja dhiyala guṉḏaŋura ŋarrakala galki,
  yal-yal: Alatala yi a fala, a naxa, “I tima nɛn gɛmɛn fari yirena nde yi be.
  haw-1868: A i mai la o Iehova, Aia kahi e kokoke ana ia'u, a e ku no oe maluna o
    ka pohaku.
  arb-NAV: 'ثُمَّ قَالَ الرَّبُّ: «لَدَيَّ مَكَانٌ قَرِيبٌ مِنِّي. فَقِفْ عَلَى الصَّخْرَةِ،'
  ewe-ewe: Tsi tsitre ɖe agakpe sia dzi le gbɔnye.
  eng-LEE: 'And the Lord said, Behold, there is a place by me, and thou shalt stand
    upon the rock:'
  asm-FB: যিহোৱাই ক’লে, “চোৱা, মোৰ ওচৰত এটা শিল আছে, আৰু তুমি সেই শিলটোৰ ওপৰত থিয়
    হ’বা।
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن عَ بّ، «قَنيٍ ندٍ نَن بٍ ﭑ قّ مَ. عِ شَ تِ نَا.
  fra-SBL: 'Yahvé dit aussi : « Voici, il y a un lieu près de moi, et tu te tiendras
    sur le rocher.'
  hbo-hbo: וַיֹּ֣אמֶר יְהוָ֔ה הִנֵּ֥ה מָקֹ֖ום אִתִּ֑י וְנִצַּבְתָּ֖ עַל־הַצּֽוּר׃
  eng-WYCLIFFE: And eft God seide, A place is anentis me, and thou schalt stonde on
    a stoon;
  pjt-pjt: Palu nyangatja ngura ngayula itingka ngaṟanyi nyuntu waḻungka tatiṟa ngaṟanytjaku.
  cwe-cwe: Maabaho Mndewa Mulungu kamulongela Musa, “Hana hanhu habehi yangu, hondaudahe
    kwima uchanyha ya luwe.
  kik-kik: Ningĩ Jehova akiuga atĩrĩ, “Nĩ harĩ handũ hakuhĩ na niĩ, harĩa ũngĩrũgama
    igũrũ rĩa mwaro rwa ihiga.
  fra-NCL: 'Yahweh dit : « Voici une place près de moi ; tu te tiendras sur le rocher.'
  cek-AK: To pacoengah Angraeng mah, Khenah, ka taengah ahmuen maeto oh; nang loe
    lungsong nuiah angdoe tih;
  xla-xla: Epame matle epo atlaiyo, “Na꞉ mateka꞉pi dla teiko halaye wa꞉ edla hetame
    halane.
  cuk-cuk: 'Geb degine, Bab-Jehová sogdebalid: —Wegi, an-nagabasaar-akwasiid-birgi
    be gwisgue.'
  uig-CYR: 'Андин Пәрвәрдигар: — Мана, йенимда бир җай бардур; сән шу йәрдики қорам
    ташниң үстидә турғин.'
  tel-2017: యెహోవా “ఇదిగో నాకు దగ్గరలో ఒక చోటు ఉంది. నువ్వు ఆ బండ మీద నిలబడు.
  hat-BSA: 'SENYÈ a te di: “Gade byen, gen yon plas bò kote Mwen. Ou va kanpe la sou
    wòch la.'
  kos-kos: tusruktu oasr sie eot inge siskuk ma kom ku in tu fac.
  hbo-WLC: וַיֹּ֣אמֶר יְהוָ֔ה הִנֵּ֥ה מָק֖וֹם אִתִּ֑י וְנִצַּבְתָּ֖ עַל־הַצּֽוּר׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị sịrị, “Lee, e nwere ebe dị nso nʼakụkụ m, nʼelu
    nkume, ebe i nwere ike iguzo.
  ory-ory: ସଦାପ୍ରଭୁ କହିଲେ, “ଦେଖ, ଆମ୍ଭ ନିକଟରେ ଏକ ସ୍ଥାନ ଅଛି, ତୁମ୍ଭେ ସେହି ଶୈଳ ଉପରେ ଠିଆ
    ହେବ;
  chk-chk: Mürin, ewe Samol mi Lapalap a üra, “Nengeni, mi wor eu leni ünüki ia ka
    tongeni ütä won eu achau ie.
  rop-rop: Bat yu gin jandap iya gulijap langa mi langa dijan ston,
  ukr-1871: 'І рече Господь: Ось місце коло мене, і будеш стояти на скелї:'
  bch-bch: Ta Maron ikeo pade bedane, “Ega, pat kapei ede ienono boloma pagau. Ta
    eao ga dae madid ngan.
  deu-1951: 'Doch sprach der HERR: Siehe, es ist ein Ort bei mir, da sollst du auf
    dem Felsen stehen.'
  eng-JPS: 'And the LORD said: ''Behold, there is a place by Me, and thou shalt stand
    upon the rock.'
  srp-1865: 'I reèe Gospod: evo mjesto kod mene, pa stani na stijenu.'
  lug-lug: Mukama n’agamba nti, “Waliwo wano okumpi nange ekifo ku lwazi kw’onooyimirira.
  heb-heb: ויאמר יהוה הנה מקום אתי ונצבת על הצור׃
  ben-IRV: সদাপ্রভু বললেন, “দেখ, আমার কাছে একটি জায়গা আছে; তুমি ঐ পাথরের উপরে দাঁড়াবে।
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਆਖਿਆ, ਵੇਖ ਮੇਰੇ ਕੋਲ ਇੱਕ ਥਾਂ ਹੈ ਅਤੇ ਤੂੰ ਇੱਕ ਚੱਟਾਨ ਉੱਤੇ ਖੜਾ
    ਹੋ ਜਾਵੀਂ
  tkr-tkr: 'Qiyğa Rəbbee eyhen: – Haane Yizde k''anene ganzil ciga vobna, mançil ulyozre.'
  mya-JVB: ငါ့ အနား မှာ နေရာ တခုရှိ၏။ သင်သည်ကျောက် ပေါ် မှာ ရပ် ရမည်။
  hmo-hmo: Lohiabada ma ia gwau, “Oi itaia, nadi badana ta lauegu badinai ia noho.
    Unai nadi ena latanai do oi gini.
  urd-urd: फिर ख़ुदावन्द ने कहा, “देख, मेरे क़रीब ही एक जगह है, इसलिए तू उस चट्टान
    पर खड़ा हो।
  rus-SYN: 'И сказал Господь: вот место у Меня, стань на этой скале;'
  bqc-SIM: 'Dii ɛ̀a mɛ̀: Gugwa da ma saɛ kɛ. Zɛ gbɛ musu we.'
  tcz-CHONGTHU: Pakaiyin aseijin, Ven! “Ka komma a onglaija hin hung ding inlang,
    hiche songpi chunga hi nadin ding ahiye.”
  mar-mar: परमेश्वर म्हणाला, “माझ्याजवळ या ठिकाणी एक खडक आहे; तू त्यावर उभा राहा.
  qub-qub: 'Masta Tayta Dios niran: «Ñaupächo caycaj gagaman ichicuy.'
  bqp-bqp: 'Dikiri pì: Ǹ gu gwa da ma sarɛ la. Ǹ zɛ gbɛ̀ɛ musu gwe.'
  hat-hat: 'Li di ankò: -Men yon ti plas bò kote m''. W''a kanpe sou ròch sa a.'
  eng-BSB: The LORD continued, “There is a place near Me where you are to stand upon
    a rock,
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛ ma: «Wɛlɛ adaʋɛ ta ʋa, kòbaʋɛ, ɗa lo fasai ma.'
  eng-WEBPB: The LORD also said, “Behold, there is a place by me, and you shall stand
    on the rock.
  kbq-kbq: Hagi ko, antu have agofetu oti'nesanke'na,
  nhe-BL: 'Huajca TOTECO quiilhui: ―Nica nonechca eltoc se hueyi tetl, nopona ximoquetza
    ipani.'
  bus-bus: 'Dii bè: Ǹ guu gwa da ma saɛ kɛ̀. Ǹ zɛ gbɛ̀ musu gwe.'
  gub-BL: — Heta nepyta haw xe heruwake. Erepuner nepyta haw rehe pepa'i a'e itahu
    rehe nehe.
  eng-DRA: 'And again he said: Behold there is a place with me, and thou shalt stand
    upon the rock.'
