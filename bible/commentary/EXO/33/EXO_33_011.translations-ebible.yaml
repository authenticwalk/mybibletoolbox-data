verse: EXO.033.011
translations:
  mal-C: ഒരു മനുഷ്യൻ തന്റെ സ്നേഹിതനോടു സംസാരിക്കുന്നതുപോലെ യഹോവ മോശയോട് അഭിമുഖമായി
    സംസാരിച്ചു. അതിനുശേഷം മോശ പാളയത്തിലേക്കു മടങ്ങിപ്പോകും. എന്നാൽ അവന്റെ ശുശ്രൂഷക്കാരനും
    നൂന്റെ പുത്രനുമായ യോശുവ എന്ന യുവാവു കൂടാരത്തെ വിട്ടുപിരിഞ്ഞില്ല.
  deu-TKW: Jahwe aber redete jedesmal persönlich mit Mose, wie jemand mit seinem Freunde
    redet; hierauf kehrte er ins Lager zurück, während sein Gehilfe Josua, der Sohn
    Nuns, als Diener beständig im Innern des Zeltes verweilte.
  lin-lin: Yawe azalaki kosolola na Moyize ndenge moto asololaka na moninga na ye.
    Wana Moyize azalaki kozonga na molako ; Jozue, mwana mobali ya Nuni, elenge oyo
    azalaki kosunga ye, azalaki kotikala kati na ndako ya kapo.
  eng-LSV: And YHWH has spoken to Moses face to face, as a man speaks to his friend;
    and he has turned back to the camp, and his minister Joshua, son of Nun, a youth,
    does not depart out of the tent.
  eng-GNV: And the Lord spake vnto Moses, face to face, as a man speaketh vnto his
    friende. After he turned againe into the hoste, but his seruant Ioshua the sonne
    of Nun a yong man, departed not out of the Tabernacle.
  eng-WEBSTER: And the LORD spoke to Moses face to face, as a man speaketh to his
    friend. And he turned again into the camp; but his servant Joshua the son of Nun,
    a young man, departed not out of the tabernacle.
  nhw-BL: Huan TOTECO quicamanalhui Moisés moixtlachiliyayaj quen se catli camanalti
    ihuaya ihuampox. Huan teipa Moisés mocuepayaya campa ne sequinoc yoyon calme.
    Pero nopa telpoca tlacatl Josué, itelpoca Nun catli quipalehuiyaya Moisés, mocahuayaya
    nopona ipan nopa yoyoncali campa mopantíaj ihuaya TOTECO.
  swh-ONEN: Bwana angezungumza na Mose uso kwa uso, kama vile mtu azungumzavyo na
    rafiki yake. Kisha Mose angerudi kambini, lakini msaidizi wake kijana Yoshua mwana
    wa Nuni hakuondoka mle Hemani.
  bba-bba: Yinni Gusunɔ u rɑ kɑ Mɔwisi ɡɑri kowɑ nɔni kɑ nɔni nɡe mɛ tɔnu u rɑ kɑ
    win bɔrɔ ɡɑri ko. Yen biru Mɔwisi u rɑ ɡɔsirɑmɛ u nɑ sɑnsɑniɔ. Adɑmɑ win bɔ̃ɔ
    ɑluwɑɑsi Yosue, Nunin bii, u ku rɑ yɑri kuu ten min di.
  eng-KJVCPB: 'And the Lord spake unto Moses face to face, as a man speaketh unto
    his friend. And he turned again into the camp: but his servant Joshua, the son
    of Nun, a young man, departed not out of the tabernacle.'
  mpx-mpx: Yehoba alona ge Mosese hi pepeliwaliwan-agil, i ola gamagal alona ge alona
    hi liwaliwan. Yaka Mosese ni sikal abaholaviya, yaa ana tolabe heval Yosuwa, Nan
    natuna, i miminaa Petupatupa Limena elana.
  wbp-wbp: Kaninjarni Kaluku Tarrukurla, YAAWIYI kalarla wangkaja Mujujuku. Kalalpa-pala-nyanu
    nyangu kujalpa-pala-nyanu wangkaja yangka yapa kuja kalu-nyanu jarnkujarnku wangkami.
    Ngula-jangka, Mujujuju kala pina-yanu ngurra-kurra. Jajuwa kalalpa nyinaja-juku
    Kalukurla-juku yampinja-wangu. Jajuwaju Mujuju-kurlangu rdarrkanpa kurdungurlu.
  luo-luo: Jehova Nyasaye ne wuoyo gi Musa wangʼ gi wangʼ mana ka ngʼato ma wuoyo
    gi osiepne. Bangʼ mano Musa noduogo e kambi, to Joshua wuod Nun, ma en wuowi mane
    konye nodongʼ mana e Hema.
  meu-meu: Una negana ai Iehova bona Mose e hevaira heheni bona e hereva heheni, tau
    ta ese turana ida bae hereva hereva na heto. Bena Mose na taruha e lou henia negana
    ai, ena hesiai tauna, Iosua Nunu, tau eregabe ta, ese hebou kalagana se rakatania.
  npi-ULB: एउटा मानिस आफ्नो साथीसित बोलेजस्तै परमप्रभु आमनेसामने मोशासित बोल्नुहुन्थ्यो
    । तब मोशा छाउनीमा फर्कन्थे तर तिनका जवान दास अर्थात् नूनका छोरा यहोशूचाहिँ पालमै
    बस्थे ।
  yor-yor: Olúwa máa ń bá Mose sọ̀rọ̀ lójúkojú, gẹ́gẹ́ bí i pé ènìyàn ń bá ọ̀rẹ́ rẹ̀
    sọ̀rọ̀. Nígbà náà ni Mose yóò tún padà lọ sí ibùdó, ṣùgbọ́n ọ̀dọ́mọkùnrin Joṣua
    ìránṣẹ́ rẹ̀ ọmọ Nuni kò fi àgọ́ sílẹ̀.
  emp-NTPO: Maʌ̃ne Ãcõrẽra Moise ume jĩgua bed̶eabadjia ẽberã umé nẽbʌrʌ panʌ quĩrãca.
    Nẽbʌrʌped̶ad̶acarea Moisera jẽda zebadjia israelerã duanʌmaa. Baribʌrʌ idji carebabari
    Josueda maʌ̃ wua ded̶e b̶ebadjia. Maʌ̃ cũdrara Nuʌ̃ warra basía.
  ind-ind: Di dalam kemah itu, TUHAN berbicara kepada Musa secara langsung, sebagaimana
    seseorang berbicara kepada temannya. Dan ketika Musa kembali ke perkemahan, Yosua
    anak Nun tetap tinggal di Kemah Pertemuan. Yosua adalah seorang muda, tangan kanan
    Musa.
  pes-OPCB: خداوند مانند کسی که با دوست خود گفتگو کند، با موسی رو در رو گفتگو می‌کرد.
    سپس موسی به اردوگاه بازمی‌گشت، ولی دستیار جوان او یوشع، پسر نون، خیمه را ترک نمی‌کرد.
  aer-aer: YAHWEH Moses-eke angketyarte Ilthe Ameke-ameke kwenenge. Ratherre arerretyarte
    nhenge angkerremele, tyerrtye areyele mpwareme-arteke nhenge itne angkerremele.
    Ikwere iperrele anteme Moses apmere-werne alpetyarte. Kenhe Joshua akenhe Ilthe
    Ameke-ameke kwenenge anetyarte renhe impetyakenhele. Joshua Moses-kenhe kwertengerle-arteke
    anetyarte.
  tgl-ULB: Kinakausap ni Yahweh si Moises ng harap-harapan, tulad ng isang lalaking
    nakikipag-usap sa kaniyang kaibigan. Pagkatapos bumabalik si Moises sa kampo,
    pero ang kaniyang lingkod na si Josue anak ni Nun, isang binata, ay nananatili
    sa tolda.
  cbu-NT: Ashiri Taarashipansha wandari tsiyatstar Móysispata ashirangiya. Tputs tamatarpari
    wamkurpa tsiyataru ashiritam Taarashipan Móysispat uru tsiyatstar ashtariya. Tsiyatamaam
    iwatspayaru, Móysissha waptamta pangup kanapurangiya. Itaru, wipunashsha kanungas
    Josuey, Nomarini wipa, Apanllee pang' ksutku, anshuri taarangiya. Ashiri na kamaneena
    yuwaa Móysis Apanlleem pang' taspat panguyaru, arapinlltam wayayaru, anush Taarashipanpat
    tsiyatarana anootsi.
  hui-hui: Anda odagoniha howa Anduane Homogohanda Mosesela bi la de̱le̱ bialu agali
    yangonela mini hana hagabu howa bi lo haralidagua lo haga biaga wini. Anduane
    Homogola bi ani lo halu Mosese ibu wali agali bu karia dai bigi biaga wini. Mosese
    ibugua bi lo pialu dai bigi bilo lowa igiri daliahe mbira Nunu igini Yosua hayago
    ibugua Mosese biamogo bule Mosese geha ibagabu howa Balai Anda biago tamuha haga
    hene.
  mya-mya: မိတ်​ဆွေ​ချင်း​စ​ကား​ပြော​သ​ကဲ့​သို့​ထာ​ဝ​ရ ဘု​ရား​သည် မော​ရှေ​နှင့်​မျက်​နှာ​ချင်း​ဆိုင်​စ​ကား
    ပြော​တော်​မူ​၏။ ထို​နောက်​မော​ရှေ​သည်​စ​ခန်း သို့​ပြန်​လာ​၏။ သို့​သော်​သူ​၏​လက်​ထောက်​ဖြစ်
    သူ၊ နုန်​၏​သား၊ လူ​ငယ်​ယော​ရှု​သည်၊ တဲ​တော် တွင်း​၌​နေ​ရစ်​လေ​၏။
  cbi-NTPO: Yavéya Moisésba ne chachilla ura' keraatala naa-i kaju'talai uiditaa kuinda
    kemu deeñuba tsangue kuinda kiikemi. Tsejtu Moisés kuinda dekemin yala' yapaya
    ke' chuinsha miji mijiimi. Tsaaren Moisésnu tiba kive'mu Nun' na, Josuéya, naa-uwanuba
    Diosba wa'dinu yapaya juusha tsa tsanami.
  bod-N: དེ་ལྟར་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་ཁ་རི་ཁ་ཐུག་ཏུ་གསུང་གླེང་མཛད་ཅིང་། གྲོགས་པོས་གྲོགས་པོ་ལ་གླེང་མོལ་བྱེད་པ་བཞིན་ཡིན།
    ཡང་ནམ་ཞིག་མོ་ཤེ་སྒར་ལ་ཕྱིར་ལོག་ཚེ། དེའི་གཞོན་ནུ་ཞབས་ཕྱི་སྟེ་ནུན་ཞེས་པའི་བུ་ཡོ་ཤུ་ཨ་གཅིག་པུ་གུར་དང་མ་བྲལ་བར་བསྡད་དོ།
    །
  sna-sna: Jehovha aizotaura naMozisi uso nouso, somunhu anotaura neshamwari yake.
    Ipapo Mozisi aizodzokera kumusasa, asi mubatsiri wake Joshua mwanakomana waNuni
    akanga asingabudi mutende.
  spa-BLM: Yahvé habló con Moisés cara a cara, como un hombre habla con su amigo.
    Volvió a entrar en el campamento, pero su siervo Josué, hijo de Nun, un joven,
    no salió de la Tienda.
  cac-cac: Q'uelc'umb'a val tz'aj Jehová slolon yed' vin̈aj Moisés chi', icha val
    tz'aj co lolon yed' junoc co vach'c'ool. Slajvi slolon vin̈ yed' Jehová chi',
    sjax vin̈ d'a campamento. Palta axo vin̈ scolvaj yed' vin̈aj Moisés chi', aton
    vin̈aj Josué quelem vinac, yuninal vin̈aj Nun, scann̈ej vin̈ d'a yol mantiado
    chi'.
  swh-ULB: Yahweh alizungumza na Musa uso kwa uso, kama mtu anapo zungumza na rafiki
    yake. Kisha Musa alirudi kambini, lakini mtumishi wake Yoshua mwana wa Nuni, kijana,
    alibaki hemani.
  bel-bel: І гаварыў Гасподзь з Майсеем вока на вока, як бы гаварыў хто зь сябрам
    сваім; і ён вяртаўся ў табар; а служка ягоны Ісус, сын Наваў, хлопец, не адлучаўся
    ад скініі.
  deu-ELBBK: Und der HERR redete mit Mose von Angesicht zu Angesicht, wie ein Mann
    mit seinem Freund redet; und er kehrte zum Lager zurück. Sein Diener aber, Josua,
    der Sohn Nuns, ein Jüngling, wich nicht aus dem Innern des Zeltes.
  mbb-OT: Ed-etuvangen en te Nengazen si Moises emun edlelaǥan din; iring sikandin
    te etew he ebpekidlalag te emiǥu zin. Ne ed-ulì si Moises diyà te kampu. Ne sikan
    mulà is menguhed he maama he timbang din he iyan si Josue he anak ni Nun, ne kenà
    mulà ed-awà duen te Tulda.
  mal-2015: ഒരുത്തൻ തന്റെ സ്നേഹിതനോടു സംസാരിക്കുന്നതുപോലെ യഹോവ മോശെയോടു അഭിമുഖമായി
    സംസാരിച്ചു. പിന്നെ അവൻ പാളയത്തിലേക്കു മടങ്ങിവന്നു; അവന്റെ ശുശ്രൂഷക്കാരനായ നൂന്റെ
    പുത്രനായ യോശുവ എന്ന ബാല്യക്കാരനോ കൂടാരത്തെ വിട്ടുപിരിയാതിരുന്നു.
  tuo-NT: Õꞌacʉ̃ Moisé meꞌrã aꞌmerĩ ĩꞌapõtẽo, niꞌcʉ̃, cʉ̃ meꞌrãcjʉ̃rẽ ucũgʉ̃ weronojõ
    ucũcãrã niwã. Na ucṹca beꞌro Moisé masã tiropʉre dajatojaacʉ niwĩ. Cʉ̃rẽ weetamucoꞌtegʉ
    maꞌmʉ Josué, Nun macʉ̃ peꞌe pũrĩcã ti wiꞌiacã poꞌpeapʉ toja, ninuꞌcũcãꞌcʉ niwĩ.
  gup-gup: Wanjh Yawey benehwokdi Moses kaluk benemirrknarrinj bu benehwokdi yiman
    kayime bininj nawu djawirna bokenh kabenehwokdi. Wanjh bu beneyakwoni bu benehwokdi
    wanjh nungka Moses durndengi kured. Dja bininj nawu bibidyikarrmeng Moses minj
    bolkbawoyi kore dabburlin. Kaluk nungka wanjh Joshua nawu Nun bibornang.
  gvs-gvs: E Yauwe ivaadigoigu, matana matagu, nakae koroto neta siyana ivadigo. Ivadigoigu
    ikavava, akaluvila ana guna tunagu goi go, tubuwau tayamo moe guna tovaita Nuni
    natuna Iyosuwa, e yoyouyana sinaena ikaaiyaka imataakavate.
  rmc-rmc: O RAJ vakerelas le Mojžišoha, muj-mujeha, avke sar vareko vakerel le prijaťeľiha.
    Paľis džalas pale andro taboris. Ale leskro terno sluhas o Jozua, le Nunoskro
    čhavo, ačhelas andro stanos.
  nlg-nlg: Ma Yahweh te tate vania Moses me kokoe kolua vaghaa na tinoni te kokoe
    vania na kulana. Mi murina keri Moses te pulohi tana komu, hauva ma Joshua, na
    dalena Nun, na garimane nina tinoni lutu Moses, te kabu so imuri tana tapole te
    vaukolu.
  pes-OPV: وخداوند با موسی روبرو سخن می‌گفت، مثل شخصی که با دوست خود سخن گوید. پس
    به اردو بر می‌گشت. اما خادم او یوشع بن نون جوان، از میان خیمه بیرون نمی آمد.
  ron-1924: Домнул ворбя ку Мойсе фацэ ын фацэ, кум ворбеште ун ом ку приетенул луй.
    Апой, Мойсе се ынторчя ын табэрэ, дар тынэрул луй служитор, Иосуа, фиул луй Нун,
    ну ешя делок дин мижлокул кортулуй.
  ben-OBCV: একজন বন্ধু যেভাবে তার বন্ধুর সাথে কথা বলে, সদাপ্রভুও মোশির সাথে সেভাবে
    মুখোমুখি কথা বলতেন। পরে মোশি নিজের তাঁবুতে ফিরে আসতেন, কিন্তু নূনের ছেলে যিহোশূয়—তাঁর
    তরুণ সহায়ক, সেই তাঁবু ত্যাগ করতেন না।
  som-som: Markaasaa Rabbigu wuxuu Muuse ula hadlay sida nin saaxiibkiis ula hadlo,
    iyagoo iska soo hor jeeda. Kolkaasuu haddana xeradii ku soo noqday; laakiinse
    midiidinkiisii ahaa Yashuuca ina Nuun oo nin dhallinyar ahaa ayaan Taambuuggii
    ka bixin.
  lat-VUC: Loquebatur autem Dominus ad Moysen facie ad faciem, sicut solet loqui homo
    ad amicum suum. Cumque ille reverteretur in castra, minister ejus Josue filius
    Nun, puer, non recedebat de tabernaculo.
  eng-ASVBT: 'And Jehovah spake unto Moses face to face, as a man speaketh unto his
    friend. And he turned again into the camp: but his minister Joshua, the son of
    Nun, a young man, departed not out of the Tent.'
  mna-mna: Mi Yooba ziru Mose tiparre zin mi tizzo sua kembei ta tomtom ru tiparzzo
    sua pizin i. Mi sombe tiso sua ma imap, na Mose iyooto ma ila pa muriini mini.
    Tamen silou kini Yosua, ta ki Nun i, ni izemzem beeze tana som. Ni mataana pa
    ma imbotmbot.
  ita-1885: Ora, il Signore parlava a Mosè a faccia a faccia, come un uomo parla al
    suo compagno. Poi Mosè tornò nel campo; ma Giosuè, figliuol di Nun, ministro di
    Mosè, uomo giovane, non si partì di dentro al Tabernacolo.
  eng-LXXUP: 'And the Lord spoke to Moses face to face, as if one should speak to
    his friend; and he retired into the camp: but his servant Joshua the son of Nun,
    a young man, departed not forth from the tabernacle.'
  eng-ULB: Yahweh would speak to Moses face to face, as a man speaks to his friend.
    Then Moses would return to the camp, but his servant Joshua son of Nun, a young
    man, would stay in the tent.
  spa-VBL: Moisés hablaba con el Señor cara a cara como si fuera un amigo, y luego
    regresaba al campamento. Sin embargo, su joven ayudante Josué, hijo de Nun, se
    quedó en la Tienda.
  fra-_FOB: Et l'Éternel parlait à Moïse face à face, comme un homme parle avec son
    semblable; puis Moïse retournait au camp; mais son serviteur Josué, jeune homme,
    fils de Nun, ne quittait point le tabernacle.
  mal-mal: ഒരുവന്‍ തന്റെ സ്നേഹിതനോട് സംസാരിക്കുന്നതുപോലെ യഹോവ മോശെയോട് അഭിമുഖമായി
    സംസാരിച്ചു. പിന്നെ അവൻ പാളയത്തിലേക്ക് മടങ്ങിവന്നു; അവന്റെ ശുശ്രൂഷക്കാരനായ നൂന്റെ
    പുത്രനായ യോശുവ എന്ന യൗവനക്കാരൻ സമാഗമനകൂടാരം വിട്ടുപിരിയാതിരുന്നു.
  urd-GVR: Rab Mūsā se rūbarū bāteṅ kartā thā, aise shaḳhs kī tarah jo apne dost se
    bāteṅ kartā hai. Is ke bād Mūsā nikal kar ḳhaimāgāh ko wāpas chalā jātā. Lekin
    us kā jawān madadgār Yashua bin Nūn ḳhaime ko nahīṅ chhoṛtā thā.
  suz-BL: मिनु परमप्रभु यावे नु मोसा कोव़मुशा, लोव़ पाम्‍ताक्‍स। दोदेंशो पा मुर आन
    वारच नु बाक्‍शा, लोव़ पाइनीमी, मोदेंशो पा लोव़ पाम्‍ताक्‍स। मिनु मोसा लेश्‍शा,
    आ ताम्‍बुम लत। आ गेय पाइब ठिटा, नून आ तौ यहोसु चहिं ताम्‍बु उइ बाक्‍त। प्रस्‍थान
    ३३:२०; गन्‍ती १२:८; ब्‍यवस्‍था ३४:१०
  ita-1927: Or l’Eterno parlava con Mosè faccia a faccia, come un uomo parla col proprio
    amico; poi Mosè tornava al campo; ma Giosuè, figliuolo di Nun, suo giovane ministro,
    non si dipartiva dalla tenda.
  ckb-ckb: یەزدانیش ڕووبەڕوو لەگەڵ موسا دەدوا، هەروەک یەکێک لەگەڵ برادەرەکەی بدوێت.
    کاتێکیش موسا دەگەڕایەوە ئۆردوگاکە، گەنجە خزمەتکارەکەی کە یەشوعی کوڕی نون بوو لەناو
    چادرەکە دەرنەدەچوو.
  eng-BBE: And the Lord had talk with Moses face to face, as a man may have talk with
    his friend. And when Moses came back to the tents, his servant, the young man
    Joshua, the son of Nun, did not come away from the Tent.
  kan-OKCV: ಒಬ್ಬ ಮನುಷ್ಯನು ತನ್ನ ಸ್ನೇಹಿತನ ಸಂಗಡ ಮಾತನಾಡುವಂತೆ ಯೆಹೋವ ದೇವರು ಮೋಶೆಯ ಸಂಗಡ ಮುಖಾಮುಖಿಯಾಗಿ
    ಮಾತನಾಡುತ್ತಿದ್ದರು. ತರುವಾಯ ಅವನು ಪಾಳೆಯಕ್ಕೆ ಹಿಂದಿರುಗಿ ಹೋಗುತ್ತಿದ್ದನು. ಆದರೆ ಅವನ ಸೇವಕನೂ
    ನೂನನ ಮಗನೂ ಆದ ಯೆಹೋಶುವನೆಂಬ ಯೌವನಸ್ಥನು ಗುಡಾರವನ್ನು ಬಿಟ್ಟುಹೋಗಲಿಲ್ಲ.
  bbb-bbb: Ijadufuo maeje E Ireobo fuka e be fu kai fuone ije uikubae guria ganamikinu
    vua kuaevo ijiege E Ireobo fuka Mosisiki uikubae guria gananamikinu vua kuaevo.
    Bu kuaema furivone Mosisi fu una keke are fuone ijia vako. Ro e Nanido fari Josua
    e ije Mosisi ifejamo ije fu uria are ijia fino.
  tam-2017: ஒருவன் தன்னுடைய நண்பனோடு பேசுவதுபோல, யெகோவா மோசேயோடு முகமுகமாகப் பேசினார்;
    பின்பு, அவன் முகாமிற்குத் திரும்பினான்; நூனின் மகனாகிய யோசுவா என்னும் அவனுடைய
    பணிவிடைக்காரனாகிய வாலிபன் ஆசரிப்புக்கூடாரத்தைவிட்டுப் போகாமல் இருந்தான்.
  spa-RV-1909: Y hablaba Jehová á Moisés cara á cara, como habla cualquiera á su compañero.
    Y volvíase al campo; mas el joven Josué, su criado, hijo de Nun, nunca se apartaba
    de en medio del tabernáculo.
  ron-BTF: Și DOMNUL i-a vorbit lui Moise față în față, așa cum un bărbat vorbește
    prietenului său. Și el s-a întors din nou în tabără; dar servitorul său, Iosua,
    fiul lui Nun, un tânăr, nu s-a depărtat de tabernacol.
  eng-WEBP: The LORD spoke to Moses face to face, as a man speaks to his friend. He
    turned again into the camp, but his servant Joshua, the son of Nun, a young man,
    didn’t depart from the Tent.
  eng-FBV: Moses would speak to the Lord face to face as you would talk to a friend,
    and then returned to the camp. However, his young assistant Joshua, son of Nun,
    stayed in the Tent.
  nld-1939: Dan sprak Jahweh tot Moses van aanschijn tot aanschijn, zoals iemand spreekt
    met zijn vriend; daarna keerde Moses naar de legerplaats terug, terwijl zijn dienaar,
    de jeugdige Josuë, de zoon van Noen, de tent nooit verliet.
  nch-BL: Huan TOTECO quicamanalhuiyaya Moisés moixtachilijtoyaj quej se cati camanalti
    ihuaya ihuampo. Huan teipa Moisés tacuepiliyaya campa ne sequinoc yoyon calme.
    Pero nopa telpoca tacat Josué, itelpoca Nun cati quipalehuiyaya Moisés, mocahuayaya
    nopona ipan nopa yoyoncali campa Mopantíaj ihuaya TOTECO.
  vie-1934: Đức Giê-hô-va đối diện phán cùng Môi-se, như một người nói chuyện cùng
    bạn hữu mình. Đoạn, Môi-se trở về trại quân, còn kẻ hầu trẻ của người, tên là
    Giô-suê, con trai của Nun, không ra khỏi Trại.
  hin-CV: याहवेह मोशेह से इस प्रकार बात करते, जैसे अपने मित्र से बात कर रहे हों. फिर
    मोशेह वापस छावनी में आ जाते थे; परंतु नून के पुत्र यहोशू, जो मोशेह के सेवक था,
    वह मिलनवाले तंबू को नहीं छोड़ता था.
  eng-OURB: Adonai spoke to Moses [Drawn out] face to face, as a man speaks to his
    friend. He turned again into the camp, but his servant Joshua [Yah Salvation],
    the son of Nun, a young man, didn’t depart from the Tent. (3)
  spa-BES: Y el Señor habló cara a cara con Moisés, como un hombre puede hablar con
    su amigo. Y cuando Moisés volvió a las tiendas, su siervo, el joven Josué, el
    hijo de Nun, no se apartó de la Tienda.
  tdx-tdx: Vaho nifanaontsy am-piatrefan-daharañe t’Iehovà naho i Mosè, manahake ty
    fifañòhahohàm-pirañetse. Aa ie nimpoly mb’an-tobe mb’eo, tsy nienga i kibohoy
    ty ajalahy atao Iehosoa ana’ i None mpitoro’e.
  vid-vid: Ahyo ndo Mkulu Nguluwi navyoyali yolongasa na Musa hazelu, kota munhu yalingulonga
    na miyage yeganile na heye. Hamba Musa nakahiluka kahi kuli kambi. Na heye msongolo,
    Yoshua, na mwana wa Nuni, yawele chitumagwa wa heye nahochile hali ihema.
  eng-OKE: And the Lord spake with Mosheh word with word, as a man speaketh with his
    companion. And he returned to the camp; but his minister, Jehoshua bar Nun, a
    young man, did not remove from the tabernacle.
  tha-KJV: ดังนี้​แหละพระเยโฮวาห์ตรัสกับโมเสสสองต่อสอง เหมือนมิตรสหายสนทนากัน แล​้วโมเสสก็​กล​ับไปยังค่าย
    แต่​โยชูวาผู้​รับใช้​หนุ่ม ผู้​เป็นบุตรชายของนูน มิได้​ออกไปจากพลับพลา
  por-BR-2018: E falava o SENHOR a Moisés face a face, como fala qualquer um a seu
    companheiro. E voltava-se ao campo; mas o jovem Josué, seu criado, filho de Num,
    nunca se afastava do meio do tabernáculo.
  deu-ELO: Und Jehova redete mit Mose von Angesicht zu Angesicht, wie ein Mann mit
    seinem Freunde redet; und er kehrte zum Lager zurück. Sein Diener aber, Josua,
    der Sohn Nuns, ein Jüngling, wich nicht aus dem Innern des Zeltes.
  eng-WYC-2018: Forsooth the Lord spake to Moses face to face, that is openly, as
    a man is wont to speak with his friend; and when Moses turned again into his tabernacle,
    Joshua, his servant, the son of Nun, a young man, went not out of the tabernacle,
    (or but when Moses returned to the camp, his servant Joshua, a young man, the
    son of Nun, remained in the Tabernacle).
  epo-epo: Kaj la Eternulo paroladis kun Moseo vizaĝon kontraŭ vizaĝo, kiel parolas
    homo kun sia amiko. Kaj kiam li reiradis en la tendaron, tiam lia servanto Josuo,
    filo de Nun, junulo, ne foriĝadis el la tabernaklo.
  uig-PIN: Xu qaƣlarda Pǝrwǝrdigar Musa bilǝn kixilǝr ɵz dost-buradiri bilǝn sɵzlǝxkǝndǝk,
    yüzmuyüz sɵzlixǝtti. Andin Musa qedirgaⱨƣa yenip kelǝtti; lekin uning hizmǝtkari
    bolƣan nunning oƣli Yǝxua degǝn yax yigit qedirning iqidin qiⱪmaytti.
  beo-beo: 'Hina Gode da Mousesema sisima hodole, dunu da ea na:iyadoma sia: daha
    amo defele sia: dasu. Amalalu, Mousese da bu Isala:ili abula diasu gilisisu amoga
    buhagisu. Be Mousese ea ayeligi fidisu, amo Yosiua (Nane egefe) da Gode Ea Abula
    Diasuga esalusu.'
  tpi-OTNT: Na Bikpela i save toktok wantaim Moses olsem man i save toktok wantaim
    pren bilong en. Tupela i toktok pinis na Moses i save kam bek long kem. Tasol
    yangpela wokman bilong Moses, em Josua, pikinini bilong Nun, em i save stap yet
    insait. Em i no save lusim haus sel bilong God.
  hau-SA: Ubangiji yakan yi magana da Musa fuska da fuska, kamar yadda mutum yake
    magana da abokinsa. Sa’an nan Musa yă koma sansani, amma saurayin nan Yoshuwa
    ɗan Nun mai taimakonsa ba ya barin tentin.
  uig-LAT: Shu chaghlarda Perwerdigar Musa bilen kishiler öz dost-buradiri bilen sözleshkendek,
    yüzmuyüz sözlishetti. Andin Musa chédirgahgha yénip kéletti; lékin uning xizmetkari
    bolghan nunning oghli Yeshua dégen yash yigit chédirning ichidin chiqmaytti.
  nde-nde: UThixo wayekhuluma loMosi ubuso ngobuso njengomuntu ekhuluma lomngane wakhe.
    Ngemva kwalokho uMosi wayebuyela ezihonqweni, kodwa umncedisi wakhe owayesesemncane,
    uJoshuwa indodana kaNuni, wayengasuki ethenteni.
  ton-ton: Pea naʻe folofola ʻa Sihova kia Mōsese, ko e mata ki he mata, ʻo hangē
    ko e lea ʻae tangata ki hono kāinga. Pea naʻe liu mai ia ki he ʻapitanga; he ko
    hono tauhi, ʻa Siosiua ko e foha ʻo Nuni, ko e tangata talavou, naʻe ʻikai ʻalu
    ia mei he fale fehikitaki.
  ces-1613: A mluvíval Hospodin k Mojžíšovi tváří v tvář, tak jako mluví člověk s
    přítelem svým. Potom navracel se do táboru, ale služebník jeho Jozue, syn Nun,
    mládenec, neodcházel z stánku.
  eng-WMB: The LORD spoke to Moses face to face, as a man speaks to his friend. He
    turned again into the camp, but his servant Joshua, the son of Nun, a young man,
    didn’t depart from the Tent.
  tam-TCV: ஒரு மனிதன் தன் நண்பனோடு பேசுவதைப்போல் யெகோவா மோசேயுடன் முகமுகமாய் பேசுவார்.
    அதன்பின் மோசே திரும்பி முகாமுக்குள் போவான். ஆனால் மோசேயின் பணியாளனான நூனின் மகன்
    யோசுவா என்ற வாலிபன், கூடாரத்தைவிட்டுப் போவதேயில்லை.
  ceb-ULB: Makigsulti si Yahweh ngadto kang Moises sa nawong ug nawong, sama sa usa
    ka tawo nga nakigsulti sa iyang higala. Unya mobalik si Moises ngadto sa kampo,
    apan ang iyang sulugoong batan-on nga si Josue ang anak nga lalaki ni Nun, magpabilin
    sa tolda.
  pol-UBG: I PAN rozmawiał z Mojżeszem twarzą w twarz, jak człowiek rozmawia ze swoim
    przyjacielem. Potem Mojżesz wracał do obozu, a jego sługa Jozue, syn Nuna, młodzieniec,
    nie opuszczał namiotu.
  agr-agr: Tuja nunú carpa aakmakbaunum Moisés wayamtai, Tuke Pujuu Moisésjai igkunia
    niina kumpajijai chichamaina imanis chichau. Nunik chichasmatai, Moisés Israel
    aents aidau batsatbaunum waketujakui. Untsu Nun aajakua nuna uchiji Josué Moisésa
    yain aajakua duka nunú aakan kuitamak jiintsuk nuwig pujujakui.
  kyc-kyc: Doko wambu puu minyingi dupwa rolae lenge kambu kando pii lenge dokoko
    suu pyao Kamongome Mosese role pyao karo lenge kambu kando pii lamaiya. Lamaipala
    Mosese baa wambu dupwa palenge yuu dokona peya. Dopa pyuo peyamopape banya nyisingi
    wane parange akali Nanena ikinyingi Josua lenge doko komau anda dokona yaki nyii
    nao mee andakare kareya.
  urd-GVU: رب موسیٰ سے رُوبرُو باتیں کرتا تھا، ایسے شخص کی طرح جو اپنے دوست سے باتیں
    کرتا ہے۔ اِس کے بعد موسیٰ نکل کر خیمہ گاہ کو واپس چلا جاتا۔ لیکن اُس کا جوان مددگار
    یشوع بن نون خیمے کو نہیں چھوڑتا تھا۔
  deu-1912: Der HERR aber redete mit Mose von Angesicht zu Angesicht, wie ein Mann
    mit seinem Freunde redet. Und wenn er wiederkehrte zum Lager, so wich sein Diener
    Josua, der Sohn Nuns, der Jüngling, nicht aus der Hütte.
  ntj-ntj: Tjiinya Mama Kuurrnga lurrtjurringkula Mawutjala wangkapayi. Tjiinyakurlu
    lurrtjurringkula yamatji-yamatji wangkama, palunyapirinypa. Nyangka Mawutjanya
    pakara marlaku mapitjaku ngurraku. Nyangka wati yangupala, Naanku katja Tjatjuwanya,
    nyarra Mawutjanya yirringkankupayi, palunyanya tiintingka tirtu marlarringkulalpi
    nyinama.
  kan-2017: ಮನುಷ್ಯರೊಳಗೆ ಒಬ್ಬನೂ ತನ್ನ ಸ್ನೇಹಿತನೊಡನೆ ಹೇಗೆ ಮಾತನಾಡುವನೋ ಹಾಗೆಯೇ ಯೆಹೋವನು ಮೋಶೆಯ
    ಸಂಗಡ ಮುಖಾಮುಖಿಯಾಗಿ ಮಾತನಾಡುತ್ತಿದ್ದನು. ಆನಂತರ ಮೋಶೆಯು ಪಾಳೆಯಕ್ಕೆ ಹಿಂತಿರುಗಿ ಬರುವನು. ಆದರೆ
    ನೂನನ ಮಗನಾದ ಯೆಹೋಶುವನೆಂಬ ಯೌವನಸ್ಥನಾದ ಅವನ ಶಿಷ್ಯನು ಆ ಗುಡಾರದಲ್ಲಿಯೇ ಇರುತ್ತಿದ್ದನು, ಅದರ
    ಬಳಿಯಿಂದ ದೂರ ಸರಿಯುತ್ತಿರಲಿಲ್ಲ.
  ena-ena: Asɨ Iaue agaŋ Mosesɨ hula ciaŋ abadami ha hulaŋ nagɨlihalinu hula ciaŋ
    aba aba me abadami. Aba aba hɨniavɨdaci ci lɨdaci Mosesɨ havɨlɨ ulaŋ agadɨ valavala
    cɨhu uu veve hɨnihɨni fipɨ heŋ vehadami. Agadɨ ala Mosesɨ dɨ sibɨla hɨsɨŋ hulaŋ
    mɨnibɨlɨ Non dɨ ninaŋ Josua nɨbu havɨlɨ ulaŋ agadɨ ma valavala uadami.
  yap-yap: Ma par Moses u p’eowchen SOMOL, ma yow ma welthin SOMOL ni bod rogon ruw
    i fager. Ma nap’an nra sul Moses ko gin bay yu Israel riy. Ma fa’anem ni kab pagel
    ni ta’yuw rok Moses, ni aram Joshua nib mo’on ni fak Nun, e nge par u lan fare
    Tent.
  hlt-MCSB: Te vaengah hlang loh a hui a voek bangla BOEIPA loh Moses te a hmai, hmai
    ah a voek. Te phoeiah rhaehhmuen la mael. Tedae anih kah tueihyoeih Nun capa cadong
    Joshua tah dap khui lamloh nong pawh.
  mdy-ETH: ዓሲ ፔኤኮ ላጌና ዎላ ጌስታጉዲ ናንጊና ናንጋ ጎዳ ሙሴና ዎላ ዒማና ፔጌና ጌስታኔ፤ ዬካፓ ሙሴ ጉርዶ ባንሢ ማዓኔ።
    ዒዛ ማኣዲ ማዻ ዼጌሢ፥ ኔዊ ናኣዚ፥ ዒያሱ ጋዓንቴ ዓፒሎና ማዦና ጌኤዦ ማኣሮ ሃሺ ሜሌ ቤሲ ዴንዱዋሴ።
  twi-ASANTE: Ɛdan no mu, na Awurade kasa kyerɛ Mose animu ne animu, sɛdeɛ obi ne
    nʼadamfo di nkɔmmɔ. Na sɛ Mose sane kɔ nsraban no hɔ a, aberanteɛ a ɔboa no a
    wɔfrɛ no Yosua (Nun ba) no deɛ, ɔtena Ahyiaeɛ Ntomadan no mu ara kɔsi sɛ Mose
    bɛsane aba.
  eng-WEBU: The LORD spoke to Moses face to face, as a man speaks to his friend. He
    turned again into the camp, but his servant Joshua, the son of Nun, a young man,
    didn’t depart from the Tent.
  bnp-bnp: E BAKOVI DAGI i ta turane Moses i manga a bakovi i ta turana a bakovi tara.
    Na tahuna ru vata lobo, e Moses i hamule na mada. Pali a koma tamuhane, e Iosua,
    a bolekori ne Moses, e tune Nun, i made mule na kape.
  wal-wal: Asi ba laggiyaara haasayiyoogaadan GODAI Muuseera sinttan eqqidi, haasayees.
    Hegaappe guyyiyan, Muusee asai dunkkaanidosaa guyye simmees; shin a maaddiya yelagai,
    Nawe na7aa Yaasu, Gaittiyo Dunkkaaniyaappe shaahettenna.
  spa-PDDPT: Yavé hablaba con Moisés cara a cara, como un hombre suele hablar con
    su amigo. Luego volvía al campamento, pero el joven Josué, hijo de Nun, nunca
    se apartaba de en medio del Tabernáculo.
  gun-gun: Moisés reve Senhor ijayvu 'rã oiny jova re oma'ẽ reve oirũ reve ijayvu
    va'e rami. Ha'e gui ma Moisés ojevy ju 'rã heta va'e kuery ikuaia py. Ha'e rã
    hembiguai kunumi Num ra'y Josué va'e ma oo'i gui ndojepe'ai oikovy.
  agu-BL: Tan yi xtxolbile'j ja chijilon Ryos tu Moisés chi na chijilon cob wunak
    squibil quib. Ej nin yi ntzaj wi' chiyol nintzun na pakxij tetz Moisés ẍchixo'l
    yi e' mas xonl Israel. Poro yi Josué yi cy'ajl Nun, junawes at i' xe yi mantial
    nin qui na el tzaj i'.
  ilo-ULB: Makisao ni Yahweh iti rupan-rupa kenni Moises, a kas iti pannakisao ti
    maysa a tao iti gayyemna. Ket agsublinto metten ni Moises iti kampo, ngem ti agtutubo
    a lalaki nga adipenna nga anak ni Nun a ni Josue ket agtalinaed iti ayan ti tolda.
  kpg-kpg: Dimaadua e leelee gi Moses hua hagammaa gadoo be tangada e ngudukai gi
    dono ehoo. Nomuli hua, gei Moses gaa hana gi muli gi lodo di waahale laa, gei
    dana dangada hai hegau go Joshua, tama daane a Nun, e noho hua i golo i lodo di
    Hale laa deelaa.
  uig-ARA: شۇ چاغلاردا پەرۋەردىگار مۇسا بىلەن كىشىلەر ئۆز دوست-بۇرادىرى بىلەن سۆزلەشكەندەك،
    يۈزمۇيۈز سۆزلىشەتتى. ئاندىن مۇسا چېدىرگاھغا يېنىپ كېلەتتى؛ لېكىن ئۇنىڭ خىزمەتكارى
    بولغان نۇننىڭ ئوغلى يەشۇئا دېگەن ياش يىگىت چېدىرنىڭ ئىچىدىن چىقمايتتى.
  sus-sus: Alatala nu wɔyɛnma Munsa bɛ e boore ya i, alɔ mixi wɔyɛnma a boore bɛ ki
    naxɛ. Sumunyi dangi xanbi, Munsa nu gbilenma ɲama yire, kɔnɔ a malima Yosuwe,
    Nun xa di, na tan mu nu kelima na banxi kui.
  pon-2006: KAUN-O ahpw kin ketin mahseniong Moses ni sansal mehlel, duwehte aramas
    emen eh kin lokaiaiong kompoakepah. Moses ahpw kin pwurala nan kahnimpwalo, a
    mwahnakapw me kin seweseo, me ede Sosua, nein Nun, e kin mihmihte nan Impwalo.
  jae-jae: Amboac tonaŋ Apômtau gêjam biŋgalôm gêwiŋ Mose agêc laŋôŋanô gêdêŋ tauŋ
    amboac ŋac teŋ, taŋ gêjam biŋgalôm gêwiŋ nê ŋac ôli andaŋ eŋŋa. Ma gêdêŋ taŋ Mose
    gêmu gêja gamêŋ, taŋ becobo ŋagêdô kêkô naŋ, nê sakiŋwaga gêwi becobo tau siŋ
    atom. Ŋac wakuc tau Nun latu Josua.
  ksd-ksd: Ma ra Luluai dir ga pirpir ma Moses, da tika na tutana dir pirpir ma talaina.
    Ma i ga lilikun mulai upi ra gunan kai ra tarai; ma kana tultul Iosua, natu i
    Nun, a barmana, pa i ga vana kan ra pal na mal.
  tur-YTC: Yahve Moşe'yle, bir adamın arkadaşıyla konuştuğu gibi yüz yüze konuşurdu.
    Tekrar ordugâha dönerdi ama genç bir adam olan hizmetkârı Nun oğlu Yeşu Çadır'dan
    ayrılmazdı.
  grc-BRENT: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, ἐνώπιος ἐνωπίῳ, ὡς εἴτις λαλήσει πρὸς
    τὸν ἑαυτοῦ φίλον· καὶ ἀπελύετο εἰς τὴν παρεμβολήν· ὁ δὲ θεράπων Ἰησοῦς υἱὸς Ναυὴ
    νέος οὐκ ἐξεπορεύετο ἐκ τῆς σκηνῆς.
  ind-AYT: Demikianlah biasanya TUHAN berbicara kepada Musa, muka dengan muka, sebagaimana
    orang berbicara dengan temannya. Ketika Musa kembali lagi ke perkemahan, pelayannya
    yang masih muda, yaitu Yosua, anak Nun, tidak beranjak dari tenda itu.
  nya-nya: Yehova amayankhula ndi Mose maso ndi maso ngati mmene munthu amayankhulira
    ndi bwenzi lake. Kenaka Mose amabwerera ku msasa koma womuthandiza wake, Yoswa,
    mwana wa Nuni samachoka pa tentiyo.
  hrv-hrv: Tako bi Jahve razgovarao s Mojsijem licem u lice, kao što čovjek govori
    s prijateljem. Mojsije bi se poslije vratio u tabor, ali se njegov pomoćnik Jošua,
    sin Nunov, mlađarac, iz Šatora ne bi micao.
  mps-mps: Tama Genuai Bidigo Moses dali po miani, te bidigo aga abagi dali po mibo
    tiwai gilama yai. Augwa si te po ola silama, tama Moses aga te bidibo pesageba
    ma asiyu yai. Tiali goli, Mosesgo sę ebo ogwa bidi, te Josua, te Nungo ogwa,
    aga te tomode me bididuai. Agai te Sisinibo Ugwa Be munu me taga pisąwai dao.
  tpi-tpi: Na Bikpela i save toktok wantaim Moses olsem man i save toktok wantaim
    pren bilong en. Tupela i toktok pinis na Moses i save kam bek long kem. Tasol
    yangpela wokman bilong Moses, em Josua, pikinini bilong Nun, em i save stap yet
    insait. Em i no save lusim haus sel bilong God.
  dan-1931: Så talede HERREN med Moses Ansigt til Ansigt, som når den ene Mand taler
    med den anden, og derpå vendte Moses tilbage til Lejren; men hans Medhjælper Josua,
    Nuns Søn, en ung Mand, veg ikke fra Teltet.
  vie-OVCB: Chúa Hằng Hữu đối diện nói chuyện với Môi-se như một người nói chuyện
    với bạn thân. Khi Môi-se về trại, Giô-suê, con trai Nun, phụ tá của ông, vẫn ở
    lại trong Lều Hội Kiến.
  guj-2017: યહોવાહ મૂસા સાથે એક માણસ બીજા માણસ સાથે વાત કરે એ રીતે મુખોપમુખ વાત કરતા.
    ત્યાર પછી મૂસા પાછો છાવણીમાં આવતો, પણ તેનો નવયુવાન સેવક નૂનનો દીકરો યહોશુઆ કદી
    મંડપમાંથી બહાર નીકળતો નહિ.
  pon-2006A: KAUN-O ahpw kin ketin mahseniong Moses ni sansal mehlel, duwehte aramas
    emen eh kin lokaiaiong kompoakepah. Moses ahpw kin pwurala nan kahnimpwalo, a
    mwahnakapw me kin seweseo, me ede Sosua, nein Nun, e kin mihmihte nan Impwalo.
  por-BRBSL: Javé falou com Moisés cara a cara, como um homem fala com seu amigo.
    Ele se transformou novamente no acampamento, mas seu servo Josué, o filho de Freira,
    um jovem, não se afastou da Tenda.
  aly-aly: INGKART Moses-warl kalikw-itwek angkenh. Ratherr arerrenhant-atherr angkerremel.
    Ikwer-penh Moses apmer-warl alpenh. Joshua ra kalikw ikwer-itwek apmelerr arteny
    anenh alpey-angenh. Joshua Nun-kenh alerikw anenh, ra kwertengerl Moses-kenh anenh.
  cth-cth: Tami ni a hui a pato e patetlah, BAWIPA ni Mosi hah minhmai kâhmo laihoi
    a pato teh, roenae hmuen koe lah a ban. A san Nun capa thoundoun Joshua hateh
    lukkareiim cettakhai boihoeh.
  twi-twi: Ɔdan no mu, na Awurade kasa kyerɛ Mose anim ne anim, sɛnea obi ne nʼadamfo
    di nkɔmmɔ. Na sɛ Mose san kɔ nsraban no hɔ a, aberante a ɔboa no a wɔfrɛ no Yosua
    (Nun ba) no de, ɔtena Ahyiae Ntamadan no mu ara kosi sɛ Mose bɛsan aba.
  hlt-hlt: Te vaengah hlang loh a hui a voek bangla BOEIPA loh Moses te a hmai, hmai
    ah a voek. Te phoeiah rhaehhmuen la mael. Tedae anih kah tueihyoeih Nun capa cadong
    Joshua tah dap khui lamloh nong pawh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nni nnɑ́ɑ́nnɛ̀ Mɔyiisi onìtì ɔ̃ nnɑ́ɑ́nnɛ̀mɛ̀ o nɛ́po.
    Kù dèè dìì mɔ̀nnì kɛ̀ Mɔyiisii wɛ̃tɛ bɛ̀ bɑ̀tɛ́ dɛ̀, kòo kóo tɔ̃ntì Sosuwee Nunni
    birɛ nkpɑɑ́ Kuyie ntou miɛkɛ.
  msy-2020: Ikiavɨra Itir God Moses ko mɨgɨa, mati gumazim uan roroam ko mɨgei. Moses
    uamategha danganir gumazamiziba itimɨn izɨtɨ, Josua Purirpenimɨn averara ikiam.
    Josua, a Mosesɨn ingangarir gumazir igiam, a Nunɨn otarim. A God bativamin Purirpenim
    ataghɨrazir puvatɨ.
  azb-azb: Rəbb Musa ilə üz-üzə, dostu ilə söhbət etdiyi kimi danışardı. Sonra Musa
    düşərgəyə qayıdardı. Lakin onun gənc köməkçisi Nun oğlu Yeşua çadırı tərk etməzdi.
  eng-DBY: And Jehovah spoke with Moses face to face, as a man speaks with his friend.
    And he returned to the camp; but his attendant, Joshua the son of Nun, a young
    man, departed not from within the tent.
  hin-2017: और यहोवा मूसा से इस प्रकार आमने-सामने बातें करता था, जिस प्रकार कोई अपने
    भाई से बातें करे। और मूसा तो छावनी में फिर लौट आता था, पर यहोशू नामक एक जवान,
    जो नून का पुत्र और मूसा का टहलुआ था, वह तम्बू में से न निकलता था।
  wol-KYG: Aji Sax ji da daan wax ak Musaa ne ko jàkk, mu ne ko jàkk, ni nit di waxe
    ak moroomam rekk. Bu ca Musaa jógee, daldi dellu ca dal ba, waaye bëkk-néegu Musaa,
    ngóor sa Yosuwe doomu Nuun daawul génn biir xayma ba.
  bjr-bjr: Yaaweefa Mooseena faqa narí oori narí oori qafaida ufa qimarinau, faíqi
    narí aqoondi faqa ufa qimarindee inau. Ufa taikaseenoo Mooseefa anirandee faiqí
    anaasee maru uiqaana maaqanai finau. Kumaaraa moo mina dadaaqi marufa Yoosuafa
    Nunnaana amaaku naaquqara uiqaana maaqaki kaqi marinau.
  eng-YLT: And Jehovah hath spoken unto Moses face unto face, as a man speaketh unto
    his friend; and he hath turned back unto the camp, and his minister Joshua, son
    of Nun, a youth, departeth not out of the tent.
  kne-kne: Mismo ay si Diyos di makingalat en Moses ay ropan ropa ay kaman din iyat
    di ipogaw ay makikali si gayyem na. Mo makdeng di ngalat da, mantaoli si Moses
    sin kampo. Ngem mataynan sin Tolda din baro ay kabadang na ay si Josue ay anak
    Nun.
  eng-WYC-2017: Forsooth the Lord spake to Moses face to face, that is openly, as
    a man is wont to speak with his friend; and when Moses turned again into his tabernacle,
    Joshua, his servant, the son of Nun, a young man, went not out of the tabernacle.
  eng-WMBB: The LORD spoke to Moses face to face, as a man speaks to his friend. He
    turned again into the camp, but his servant Joshua, the son of Nun, a young man,
    didn’t depart from the Tent.
  urd-GVH: रब मूसा से रूबरू बातें करता था, ऐसे शख़्स की तरह जो अपने दोस्त से बातें
    करता है। इसके बाद मूसा निकलकर ख़ैमागाह को वापस चला जाता। लेकिन उसका जवान मददगार
    यशुअ बिन नून ख़ैमे को नहीं छोड़ता था।
  rug-rug: Pa totosona asa si hoke vivinei va tia ia Mosese se Zihova, guana keke
    tamabaerena mo. Beto meke hoke pule la koasa vasina koa sari na ipi tadi na tie
    Izireli se Mosese, ba sa koreo vaqura sapu se Zosua sa nana tie varitokae, sapu
    sa tuna e Nani, si lopu taluarae koasa ipi.
  gaz-gaz: Waaqayyos akkuma nama michuu isaa wajjin haasaʼu tokkootti ifumaan ifatti
    Museetti dubbachaa ture. Ergasiis Museen iddoo qubataatti deebiʼa ture; gargaaraan
    isaa, Iyyaasuun ilmi Nuuni dargaggeessi suni garuu dunkaana sana biraa hin deemu
    ture.
  fra-LSG: L’Éternel parlait avec Moïse face à face, comme un homme parle à son ami.
    Puis Moïse retournait au camp; mais son jeune serviteur, Josué, fils de Nun, ne
    sortait pas du milieu de la tente.
  gnn-gnn: Ŋe. Garraynydja ŋuli waŋanha yukurranha Mawtjitjkala bitjanana liŋgu galŋa'‐galŋana,
    bitjana yana liŋgu bitjan ŋuli yolŋu maṉḏa ḻundu'manydji waŋanhamirri. Ga ŋuliŋurunydja
    dhurrwaraŋuru ŋayi ŋuli Mawtjitjtja marrtjinya roŋiyinya wäŋalilina, yurru balpara'mirrinydja
    Djatjuwanydja nhanŋu ŋunhalana bäymana ŋuli yukurranha nhinanha buṉbuŋurana.
  yal-yal: Alatala yi falan tima Musa xa nɛn yɛɛ nun yɛɛ, alo muxun falan tima a lanfaan
    xa kii naxan yi. Na xanbi ra, Musa yi xɛtɛma nɛn yamaan daaxadeni, koni Nunu a
    dii banxulanna naxan yi Musa malima, Yosuwe, na mi yi kelima bubun kui.
  haw-1868: A kamailio mai la o Iehova ia Mose, he maka no he maka, e like me ke kamailio
    ana o ke kanaka me kona hoa. A hoi aku la ia iloko o kahi e hoomoana'i, a me kana
    kauwa, o Iosua, ke keiki a Nuna, he kanaka opiopio; aka, aole ia i hele iwaho
    o ka halelewa.
  arb-NAV: فَكَانَ الرَّبُّ يُكَلِّمُ مُوسَى وَجْهاً لِوَجْهٍ كَمَا يُكَلِّمُ الإِنْسَانُ
    صَاحِبَهُ. وَإذَا رَجَعَ مُوسَى إِلَى الْمُخَيَّمِ، كَانَ خَادِمُهُ الشَّابُ يَشُوعُ
    بْنُ نُونَ يَمْكُثُ دَاخِلَ الْخَيْمَةِ.
  ewe-ewe: Yehowa ƒoa nu kple Mose ŋkume kple ŋkume le Mawu ƒe agbadɔ la me abe ale
    si xɔlɔ̃ ƒoa nu kple xɔlɔ̃ ene. Le esia megbe la, Mose trɔna vaa asaɖa la me,
    ke Yosua, Nun ƒe viŋutsu, ɖekakpui si kpena ɖe eŋu la, nɔa agbadɔ la me.
  eng-LEE: And the Lord spoke unto Moses face to face, as a man speaketh unto his
    friend; and then he returned into the camp; but his servant, Joshua the son of
    Nun, a young man, departed not out of the tent.
  asm-FB: যিদৰে মানুহে নিজৰ বন্ধুৰ লগত কথা পাতে, সেইদৰে যিহোৱাই মুখামুখি মোচিৰ লগত
    কথা পাতে। তাৰ পাছত মোচিয়ে তম্বুৰ পৰা ওলাই আহে, কিন্তু তেওঁৰ যুৱক পৰিচাৰক, নুনৰ
    পুত্ৰ যিহোচূৱা তম্বুৰ ভিতৰতে থাকে।
  sus-A: عَلَتَلَ نُ وْيّنمَ مُنسَ بّ عٍ بٌورٍ يَ عِ، عَلْ مِشِ وْيّنمَ عَ بٌورٍ بّ
    كِ نَشّ. سُمُنيِ دَنفِ شَنبِ، مُنسَ نُ فبِلٍنمَ حَمَ يِرٍ، كْنْ عَ مَلِمَ يٌسُوٍ،
    نُن شَ دِ، نَ تَن مُ نُ كٍلِمَ نَ بَنشِ كُي.
  fra-SBL: Yahvé parlait à Moïse face à face, comme un homme parle à son ami. Il se
    retourna dans le camp, mais son serviteur Josué, fils de Nun, un jeune homme,
    ne sortit pas de la Tente.
  hbo-hbo: וְדִבֶּ֨ר יְהוָ֤ה אֶל־מֹשֶׁה֙ פָּנִ֣ים אֶל־פָּנִ֔ים כַּאֲשֶׁ֛ר יְדַבֵּ֥ר
    אִ֖ישׁ אֶל־רֵעֵ֑הוּ וְשָׁב֙ אֶל־הַֽמַּחֲנֶ֔ה וּמְשָׁ֨רְתֹ֜ו יְהֹושֻׁ֤עַ בִּן־נוּן֙
    נַ֔עַר לֹ֥א יָמִ֖ישׁ מִתֹּ֥וךְ הָאֹֽהֶל׃ ס
  eng-WYCLIFFE: Forsothe the Lord spak to Moises face to face, as a man is wont to
    speke to his freend; and whanne he turnede ayen in to `the castels, Josue, his
    mynystre, the sone of Nun, a child, yede not awey fro the tabernacle.
  pjt-pjt: Ka Mayatja Godalu Mosenya ilangku wangkapai panya wati maḻpaṟara wangkapai,
    palu puṟunypa. Ka palulanguṟu Mosenya maḻaku ankupai ngurakutu. Palu wati panya
    Tjatjuwanya Moseku panya maḻpa kutju maḻaringkula nyinapai tiinta nyara palula.
    Wati paluṟu panya yangupala wati ini Nanku katja.
  cwe-cwe: Vino niivo Mndewa Mulungu viyalongile na Musa chihanga kwa chihanga, fana
    viya munhu kolonga na mbwiyake. Maabaho Musa kabwela kuna dilago. Yoshua, mwana
    wa Nuni, mbwanga yoyakalile msang'hani wake, kasigala muna dihema.
  kik-kik: Jehova agakĩaria na Musa makĩonanaga ũthiũ kwa ũthiũ o ta ũrĩa mũndũ maaragia
    na mũratawe. Thuutha ũcio Musa agacooka kambĩ, no Joshua mũrũ wa Nuni, mwanake
    ũrĩa wamũteithagia, ndoimaga hema-inĩ ĩyo.
  fra-NCL: Et Yahweh parlait à Moïse face à face, comme un homme parle à son ami.
    Moïse retournait ensuite au camp ; mais son serviteur Josué, fils de Nun, jeune
    homme, ne s’éloignait pas du milieu de la tente.
  cek-AK: Kami mah angmah ih ampui hoi lok apaeh baktih toengah, Angraeng hoi Mosi
    doeh mikhmai kangtong ah lok apaeh hoi; to pacoengah Mosi loe a ohhaih ahmuen
    ah amlaem let; toe anih bomkung, thendoeng, Nun capa Joshua loe kahni im to caehtaak
    ai.
  xla-xla: Godtapo Moses mate yukamhalemama oplamita ya꞉mkale mate mila꞉pi hatlo atumapo
    yukamhalemdiye, epammhalemdiyo. Mosestapo God mate yukamhallepo gudepame ilame
    tlati asiyama ya꞉ gadlalo kipiliyemala Nun yami Yosuwa tlope God mate yukamalalo
    kimna꞉yaye posaliyome tasemdiyo.
  cuk-cuk: Igi-dule na e-ai-ebo sunmake, deyobi Bab-Jehová Moisésʼbo asabin-asabin
    sunmakdaed. Geb Moisés, Bab-Dummad-ebo-sunmaksale, dulemar-danar-danar-bukwadse
    nonidaed. Degine, Moisés-e-bendaked-sapingwa Nun-machi-Josuéʼye-nugad, we-dordoneggi
    gwen bangudisulid.
  uig-CYR: Шу чағларда Пәрвәрдигар Муса билән кишиләр өз дост-бурадири билән сөзләшкәндәк,
    йүзму-йүз сөзлишәтти. Андин Муса чедиргаһға йенип келәтти; лекин униң хизмәткари
    болған нунниң оғли Йәшуа дегән яш жигит чедирниң ичидин чиқмайтти.
  tel-2017: ఒక వ్యక్తి తన స్నేహితునితో మాట్లాడుతున్నట్టు యెహోవా మోషేతో ముఖాముఖీగా
    మాట్లాడేవాడు. తరువాత అతడు శిబిరంలోకి తిరిగి వచ్చేవాడు. అయితే మోషే సేవకుడు, నూను
    కొడుకు అయిన యెహోషువ అనే యువకుడు గుడారం నుండి బయటకు వచ్చేవాడు కాదు.
  hat-BSA: Konsa SENYÈ a te konn pale avèk Moïse fasafas, menm jan ke yon moun pale
    avèk zanmi li. Lè Moïse te retounen nan kan an, sèvitè li a, Josué, fis a Nun
    nan, yon jennonm, ta refize sòti nan mitan tant lan.
  kos-kos: LEUM GOD El ac kaskas nu sel Moses ngetani nu sie, oana ke sie mwet el
    sramsram nu sin mwet kawuk lal. Toko Moses el ac folokla nu nien aktuktuk uh.
    Tusruktu Joshua, wen natul Nun, su mwet kasru fusr lal, el mutana in Lohm Nuknuk
    Mutal.
  hbo-WLC: וְדִבֶּ֨ר יְהוָ֤ה אֶל־מֹשֶׁה֙ פָּנִ֣ים אֶל־פָּנִ֔ים כַּאֲשֶׁ֛ר יְדַבֵּ֥ר
    אִ֖ישׁ אֶל־רֵעֵ֑הוּ וְשָׁב֙ אֶל־הַֽמַּחֲנֶ֔ה וּמְשָׁ֨רְת֜וֹ יְהוֹשֻׁ֤עַ בִּן־נוּן֙
    נַ֔עַר לֹ֥א יָמִ֖ישׁ מִתּ֥וֹךְ הָאֹֽהֶל׃ ס
  ibo-ibo: Nʼime ụlọ nzute ahụ, Onyenwe anyị na-agwa Mosis okwu ihu na ihu, dịka mmadụ
    sị agwa enyi ya okwu. Mgbe ha kparịchara ụka, Mosis na-alọghachi azụ nʼebe ụmụ
    Izrel mara ụlọ ikwu ha. Ma nwokorobịa ahụ na-enyere ya aka, bụ Joshua, nwa Nun,
    na-anọgide nʼụlọ ikwu nzute ahụ.
  ory-ory: ମନୁଷ୍ୟ ଯେପରି ମିତ୍ର ସହିତ ଆଳାପ କରେ, ସେପରି ସଦାପ୍ରଭୁ ମୁଖାମୁଖି ହୋଇ ମୋଶାଙ୍କ ସହିତ
    ଆଳାପ କଲେ; ଏଉତ୍ତାରେ ମୋଶା ଛାଉଣିକୁ ବାହୁଡ଼ି ଆସିଲେ, ମାତ୍ର ନୂନର ପୁତ୍ର ଯିହୋଶୂୟ ନାମକ ତାଙ୍କର
    ଯୁବା ପରିଚାରକ ତମ୍ବୁ ମଧ୍ୟରୁ ପ୍ରସ୍ଥାନ କଲେ ନାହିଁ।
  chk-chk: Iei usun ewe Samol mi Lapalap a fos newenewen ngeni Moses, usun eman aramas
    a fofos ngeni chienan. Nge lupwen Moses a liwiniti lenier, nöün chon angang Josua
    nöün Nun we mwän esap towu seni ewe imw mangaku.
  rop-rop: Wal YAWEI bin oldei tok brom det klaud langa Mosis jis laik dubala men
    tok gija, en afta Mosis bin oldei gobek langa kemp. Bat det yangmen hubin oldei
    album Mosis bin oldei jidan deya langa det Seikridwan Tent wen Mosis nomo bin
    deya. Det men bin neim Joshuwa, en im dedi bin neim Nan.
  ukr-1871: І розмовляв Господь із Мойсейом лицем до лиця, так як говорить чоловік
    з чоловіком; і вертався він до коша. Слуга ж його Йосуа Нуненко, молодик, не виходив
    із середини намету.
  bch-bch: Be somisomi Maron iposaposa toman ngan Moses mambe ei ga iuae ede matad
    inono ngan gid ta tiposaposa. Be oangga gisirua tiposa ga kus, ta Moses iluai
    mulian saupuiai. Be ele aluagau Iosua, gergeu ton Nun, ei imamado palata iloleai
    somisomi. Ado ga ado ei itnan palata toa oa mao.
  deu-1951: Der HERR aber redete mit Mose von Angesicht zu Angesicht, wie ein Mann
    mit seinem Freunde redet; und wenn er wieder ins Lager zurückkehrte, so wich sein
    Diener Josua, der Sohn Nuns, der Jüngling, nicht aus der Hütte.
  eng-JPS: And the LORD spoke unto Moses face to face, as a man speaketh unto his
    friend. And he would return into the camp; but his minister Joshua, the son of
    Nun, a young man, departed not out of the Tent.
  srp-1865: I Gospod govoraše s Mojsijem licem k licu kao što govori èovjek s prijateljem
    svojim. Potom se vraæaše Mojsije u oko, a sluga njegov Isus sin Navin, momak,
    ne izlažaše iz šatora.
  lug-lug: Bw’atyo Mukama bwe yayogeranga ne Musa nga batunulaganye, ng’omuntu bw’ayogera
    ne mukwano gwe. Musa bwe yaddangayo mu lusiisira, omuweereza we, omuvubuka Yoswa
    mutabani wa Nuuni, ye n’asigalayo mu Weema.
  heb-heb: ודבר יהוה אל משה פנים אל פנים כאשר ידבר איש אל רעהו ושב אל המחנה ומשרתו
    יהושע בן נון נער לא ימיש מתוך האהל׃
  ben-IRV: আর মানুষ যেমন বন্ধুর সঙ্গে আলাপ করে, সেইভাবে সদাপ্রভু মোশির সঙ্গে সামনা
    সামনি হয়ে আলাপ করতেন। পরে মোশি শিবিরে ফিরে আসতেন, কিন্তু নূনের ছেলে যিহোশূয়
    নামে তাঁর যুবক পরিচারক তাঁবুর মধ্যে থেকে বাইরে যেতেন না।
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਮੂਸਾ ਨਾਲ ਆਹਮੋ-ਸਾਹਮਣੇ ਗੱਲਾਂ ਕਰਦਾ ਸੀ ਜਿਵੇਂ ਕੋਈ ਮਨੁੱਖ ਆਪਣੇ ਸੱਜਣ
    ਨਾਲ ਬੋਲਦਾ ਹੈ ਅਤੇ ਉਹ ਫੇਰ ਡੇਰੇ ਨੂੰ ਮੁੜ ਜਾਂਦਾ ਸੀ ਪਰ ਉਸ ਦਾ ਇੱਕ ਗੱਭਰੂ ਸੇਵਾਦਾਰ ਨੂਨ ਦਾ
    ਪੁੱਤਰ ਯਹੋਸ਼ੁਆ ਤੰਬੂ ਦੇ ਵਿੱਚੋਂ ਨਾ ਹਿੱਲਦਾ ਸੀ।
  tkr-tkr: Mısayiy Rəbb sana-sang'uka hambazar xhinne yuşan ha'a vuxha. Mançile qiyğa
    Mısa çadırbı gı'xhı'yne cigeeqa siyk'al ıxha. Mang'una mek'vna kumagçiymee Nunna
    dix Yeşua mane çadırıke curexhe ıxha deş.
  mya-JVB: ထာဝရဘုရား သည် အဆွေ ခင်ပွန်းချင်းကို နှုတ်ဆက် တတ်သည် နည်းတူ ၊ မောရှေနှင့်
    မျက်နှာ ချင်းဆိုင် ၍ နှုတ်ဆက် တော်မူ၏။ မောရှေ သည် တပ် ထဲသို့ ပြန်ဝင် သောအခါ သူ
    ၏လက်ထောက် နုန် ၏သား ယောရှု မည်သော လုလင် သည်၊ တဲ တော်မှ မ ထွက် ဘဲ နေ၏။
  hmo-hmo: Lohiabada ese Mose ia hereva henia, tau ta ese iena turana ia hereva henia
    bamona. Ruaosi edia hereva ia ore neganai, Mose be kamepa dekenai ia giroa lou.
    To Mose ena durua tauna, ena ladana Iosua Nunu, eregabe tauna ta, be unai Palai
    Ruma ia rakatania lasi.
  urd-urd: और जैसे कोई शख़्स अपने दोस्त से बात करता है वैसे ही ख़ुदावन्द आमने सामने
    होकर मूसा से बातें करता था। और मूसा लश्करगाह को लौट आता था, लेकिन उसका ख़ादिम
    यशू'अ जो नून का बेटा और जवान आदमी था ख़ेमे से बाहर नहीं निकलता था।
  rus-SYN: И говорил Господь с Моисеем лицом к лицу, как бы говорил кто с другом своим;
    и он возвращался в стан; а служитель его Иисус, сын Навин, юноша, не отлучался
    от скинии.
  bqc-SIM: Dii ì yãbↄ kↄ̃ lɛ́u ń Mↄizio, lá gbɛ̃́ ì yã'o ń a gbɛ̃naowa. Mↄizi
    ì ɛa su bòou, ãma Nuni nɛ́ Yozuee aà zↄbãna lí bↄ kpɛ́piuo.
  tcz-CHONGTHU: Mikhat in aloipa ahoulimpi bang bang in Pathen in Mose chu ahoulim
    pijin ahi. Mose jong ponbuh sunga ahung sunglhah kit teng, ama lhacha a pang leji
    Nun chapa Joshua jong hiti chun aum den jitai.
  mar-mar: मित्रांशी बोलावे त्याप्रमाणे परमेश्वर मोशेबरोबर समोरासमोर बोलत असे. मोशे
    छावणीकडे माघारी जात असे. तरी मोशेचा मदतनीस नूनाचा मुलगा यहोशवा, हा तरुण मंडप सोडून
    बाहेर येत नसे.
  qub-qub: Tayta Diosga Moiseswan parlaj amïgunwan runa parlajnömi. Parlayta usharcurnami
    Moisesga cutej runacuna tiyaycashan cajman. Moisesta yanapaj mösu Josuëmi ichanga
    chay Tincuna Toldupita imaypis mana llojshejchu. Josuëga caran Nunpa wamranmi.
  bqp-bqp: Dikiri dì yã o kũ Musao tɛ̃tɛ̃ntɛ̃, lákũ gbɛ̃ dì yã o kũ a gbɛ̃nnao
    nà. Musa dì ɛra à su bùran, ama Nuni nɛ́ Yↄsua a kpàasi dì bo kpɛ́ pìi gũnlo.
  hat-hat: Seyè a te konn pale fasafas ak Moyiz tankou yon moun k'ap pale ak zanmi
    l'. Apre sa, Moyiz te tounen nan kan kote pèp la te enstale a. Men, te gen yon
    jenn gason yo te rele Jozye, pitit gason Noum lan, ki t'ap sèvi ak Moyiz. Li menm,
    li pa t' janm kite tant lan.
  eng-BSB: Thus the LORD would speak to Moses face to face, as a man speaks to his
    friend. Then Moses would return to the camp, but his young assistant Joshua son
    of Nun would not leave the tent.
  tod-tod: Ɠɔoɠɔ GALAGI ɠɛni ɓɔɛzu Moize ʋɔ ɠaazuni ta ɠaazu, eɠɛʋelei nu a ɗa ɓɔɛ
    la bɔɔla ʋɔ. Naa ʋolu Moize ɓena ɠale ma ti-ʋuuzuʋɛ, kɛlɛ ná-botiɠɛ zunu loungoi
    Zozuwe, Nun ná-doun zunui la ɠɛni zeɠezu seɠe ʋɛlɛ ɲadegai ɠoozu ʋelei.
  eng-WEBPB: The LORD spoke to Moses face to face, as a man speaks to his friend.
    He turned again into the camp, but his servant Joshua, the son of Nun, a young
    man, didn’t depart from the Tent.
  kbq-kbq: Ra Anumzamo'a Mosese ene oge age nehuno rone'anema keaga hiankna huno nanekea
    hu'ne. Mosese'a anama huteno eteno kumapi vugahianagi, azama nehia nera, Nuni
    nemofo Josua'a ana seli nompina maka kna nemanie.
  nhe-BL: Huan TOTECO quicamahui Moisés moixtlachiliyayaj queja se tlen camati ihuaya
    ihuampo. Huan teipa Moisés mocuepayaya campa ne sequinoc yoyon caltini. Pero nopa
    telpoca tlacatl Josué, itelpoca Nun tlen quipalehuiyaya Moisés, mocahuayaya nopona
    ipan nopa yoyoncali campa mopantíaj ihuaya TOTECO.
  bus-bus: Dii è yã o kↄ̃n Musao tɛ̃tɛ̃ntɛ̃, lán gbɛ̃ è yã o kↄ̃n a gbɛ̃nnao nà.
    Musa è ɛara à su bùran, mↄde Nuni nɛ́ Yↄsua à kpàasi è bↄ kpɛ́ pìnlo.
  gub-BL: Tuweharupi Tupàn Tuweharupi Wiko Ma'e uhem Moizez huwakea'i izupe uze'eg
    pà awa umyrypar pe uze'eg ma'e ài a'e. A'e re Moizez uzewyr teko waker haw pe.
    Ipytywà har kwàkwàmo Zuzue Nun ta'yr her ma'e a'e, upyta a'e tàpuzràn pupe a'e.
  eng-DRA: And the Lord spoke to Moses face to face, as a man is wont to speak to
    his friend. And when he returned into the camp, his servant Josue the son of Nun,
    a young man, departed not from the tabernacle.
