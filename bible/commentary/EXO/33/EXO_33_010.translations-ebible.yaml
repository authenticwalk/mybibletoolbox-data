verse: EXO.033.010
translations:
  mal-C: മേഘസ്തംഭം കൂടാരവാതിൽക്കൽ നിൽക്കുന്നതു കാണുമ്പോഴെല്ലാം ജനം എഴുന്നേറ്റ് അവരവരുടെ
    കൂടാരവാതിൽക്കൽ നിന്നുകൊണ്ട് യഹോവയെ നമസ്കരിച്ചു.
  deu-TKW: Und alle Leute sahen die Wolkensäule an der Thüre des Zeltes stehen; dann
    erhoben sich alle Leute und warfen sich ein jeder unter der Thüre seines Zeltes
    zu Boden.
  lin-lin: Bato nyonso bazalaki komona likonzi ya lipata kotelema na ekotelo ya Ndako
    ya kapo ya Bokutani. Boye bazalaki kotelema mpe kofukamela Yawe, moko na moko
    na ekuke ya ndako na ye ya kapo.
  eng-LSV: and all the people have seen the pillar of the cloud standing at the opening
    of the tent, and all the people have risen and bowed themselves, each at the opening
    of his tent.
  eng-GNV: Nowe when all the people saw the cloudie pillar stand at the Tabernacle
    doore, all the people rose vp, and worshipped euery man in his tent doore.
  eng-WEBSTER: 'And all the people saw the cloudy pillar stand at the tabernacle door:
    and all the people rose and worshiped, every man in his tent-door.'
  nhw-BL: Huajca quema nopa israelitame quiitaque nopa mixtli moquetztoya ipuertajteno
    nopa yoyoncali, sese inijuanti motlancuaquetzayaya icalixpa huan quihueyichijqui
    Toteco.
  swh-ONEN: Kila mara watu walipoona hiyo nguzo ya wingu ikiwa imesimama kwenye ingilio
    la hema, wote walisimama wakaabudu, kila mmoja kwenye ingilio la hema lake.
  bba-bba: Tɔn be kpurowɑ bɑ rɑ ɡuru wii wuro te wɑ, tɑ yɔ̃ kuu ten kɔnnɔwɔ. Kpɑ ben
    bɑɑwure u yiirɑ win kurun kɔnnɔwɔ.
  eng-KJVCPB: 'And all the people saw the cloudy pillar stand at the tabernacle door:
    and all the people rose up and worshipped, every man in his tent door.'
  mpx-mpx: Sauga yaluyalu i milil i ola kokola gamagalau nihi kite Petupatupa Limena
    ana nog elana, inoke nihi talmilila wali epanapana ana nog elal ge nihi tapwalolo.
  wbp-wbp: Yapangku kalalu nyangu mangkurdu, karrija kalalpa kutu Kaluku Tarruku-wana.
    Ngula kalalpalu kaluku nyanungurra-nyangu-wana karrija, ngula kalalurla YAAWIYI-ki
    pulka-pungu.
  luo-luo: Kinde mane oganda oneno bor polono kochungʼ e dho Hema gin bende negichungʼ
    mi gilam ka ngʼato ka ngʼato nitie e dho Hembe.
  meu-meu: Taruha taudia ese ori e itaia negadia ai na iboudiai e goru goru diho,
    ta ta ena kalaga iduarana ena kalaga iduarana ai.
  npi-ULB: कुनै पनि बेला पालको प्रवेशद्वारमा सबै मानिसले बादलको खाँबो देख्दा हरेक
    व्यक्ति आ-आफ्नो पालको प्रवेशद्वारमा खडा भई त्यसले उहाँको आराधना गर्थ्यो ।
  yor-yor: Nígbàkígbà tí àwọn ènìyàn bá rí i ti ọ̀wọ́n àwọsánmọ̀ bá dúró ní ẹnu-ọ̀nà
    àgọ́, gbogbo wọn yóò dìde wọn yóò sì sìn, olúkúlùkù ní ẹnu-ọ̀nà àgọ́ rẹ̀.
  emp-NTPO: Israelerãba jʌ̃rãrã wua ded̶e ed̶a wãbada caita b̶ebʌrʌda unusid̶ad̶e
    jũmarãda chĩrãborod̶e copanenaped̶a ãdji wua ded̶e ed̶a wãbadamaʌba Ãcõrẽa bia
    bed̶eabadjid̶aa.
  ind-ind: Ketika seluruh umat melihat tiang awan berdiri di depan pintu kemah itu,
    mereka berdiri lalu sujud menyembah kepada TUHAN dari pintu kemah mereka masing-masing.
  pes-OPCB: قوم اسرائیل وقتی ستون ابر را می‌دیدند، در برابر در خیمه‌های خود به خاک
    افتاده خدا را پرستش می‌کردند.
  aer-aer: Tyerrtye areyele angkulye renhe aretyarte, re Ilthe Ameke-ameke ikwere
    itwe anthurrele tnetyartenge. Itne ilthe itnekenhe-arrpele tnerrirremele YAHWEH
    tnakewarretyarte.
  tgl-ULB: Kapag nakita ng mga tao ang haliging ulap na nananatili sa pasukan ng tolda,
    sila ay tumatayo at sumasamba, bawat lalaki sa kanilang sariling pasukan ng tolda.
  cbu-NT: Sheeru, tputssha msasee Apanllee pang' yambutaru anoo pakeersin, uwshtisin
    uru pangumandari washitungashinungiri ichingurusin tutunlltayarusin, Taarashipanee
    ungirtataranaya.
  hui-hui: Wali agalime handalu karia beraliba mberane ogoni Balai Andadago panga
    harabani wiape kago hondowa ti bulu paliaga wini.
  mya-mya: လူ​အ​ပေါင်း​တို့​သည်၊ တဲ​တော်​ဝ​၌​တိမ် တိုက်​ကို​မြင်​ရ​လျှင်၊ ဦး​ညွှတ်​ရှိ​ခိုး​ကြ​၏။-
  cbi-NTPO: Tsenmala ñivish lura pajtya' yapaya juukapanu dishdijinmala, naaju chachilla
    bain main main yala' yapaya juukapasha tele teledila, Diosnu aawa kure' keewaatu.
  bod-N: མི་ཀུན་གྱིས་དོན་དེ་མཐོང་བ་ན། མི་ཐམས་ཅད་འགྲེང་ཞིང་རེ་རེས་རང་རང་གུར་གྱི་སྒོ་འགྲམ་ནས་གུས་ཕྱག་ཕུལ་ཏོ།
    །
  sna-sna: Vanhu vaiti vangoona shongwe yegore pamukova wokupinda mutende, vose vaimira
    vobva vanamata, mumwe nomumwe pamukova wetende rake.
  spa-BLM: Todo el pueblo vio que la columna de nube estaba a la puerta de la Carpa,
    y todo el pueblo se levantó y adoró, cada uno a la puerta de su carpa.
  cac-cac: A syilan eb' anima chi' yemul moynaj jun asun chi', tz'em n̈ojan eb' smasanil
    ejmelal d'a Jehová.
  swh-ULB: Wakati wowote watu walipo ona nguzo ya wingu imesimama langoni mwa hema,
    waliamka na kuabudu, kila langoni mwa hema yake.
  bel-bel: І бачыў увесь народ слуп хмарны, які стаяў каля ўваходу ў скінію; і ўставаў
    увесь народ, і кожны кланяўся каля ўваходу ў намёт свой.
  deu-ELBBK: Und das ganze Volk sah die Wolkensäule am Eingang des Zeltes stehen;
    und das ganze Volk erhob sich, und sie warfen sich nieder, jeder am Eingang seines
    Zeltes.
  mbb-OT: Emun egkeehè en duen te menge etew ziyà te ǥemawan duen te Tulda he ed-ezapan
    sikan is mekepal he ǥapun he iring te tukud, ne ebpemenhitindeg sikandan is ed-azap
    te Nengazen diyà te gemawan te kandan he menge tulda.
  mal-2015: ജനം എല്ലാം കൂടാരവാതിൽക്കൽ മേഘസ്തംഭം നില്ക്കുന്നതു കണ്ടു. ജനം എല്ലാം എഴുന്നേറ്റു
    ഓരോരുത്തൻ താന്താന്റെ കൂടാരവാതിൽക്കൽവെച്ചു നമസ്കരിച്ചു.
  tuo-NT: Masã oꞌmepõꞌrã ti wiꞌi sopepʉ ejanʉꞌcãcã ĩꞌarã, nipeꞌtirã na ye wiꞌseri
    sope pʉꞌto paamuꞌrĩqueꞌacãrã niwã. Õꞌacʉ̃rẽ eꞌcatipeorã, tojo weecãrã niwã.
  gup-gup: Bu bininj nawu Israel benkebmawahmeng birrinani manmekbe kunngol kumkolungi
    dja danginj kore kurrangmaye ngarre dabburlin, wanjh bedmanwali birriboddanginj,
    bebbehbeh rowk kumekbe kore kurrangmahdangmaye bedberre dabburlin.
  gvs-gvs: E tomota liliudi sikandobala gaotayana taaoyaina sigitegite yoyou totomna
    goi iitáoya, e toinidi idi parai totomdi goi aedi sivatugúyala sisakululu Yaubada
    yaina.
  rmc-rmc: Sar o manuša dikhenas, hoj o chmarakro slupos hino paš o vchodos andro
    stanos, banďonas dži pre phuv, sako anglo peskro stanos.
  nlg-nlg: Tana bona na vure tara righia te vaghaa, tara tualaghi tuturu mara poghotao.
  pes-OPV: و چون تمامی قوم، ستون ابر رابر در خیمه ایستاده می‌دیدند، همه قوم برخاسته،
    هر کس به در خیمه خود سجده می‌کرد.
  ron-1924: Тот попорул ведя стылпул де нор опринду-се ла уша кортулуй; тот попорул
    се скула ши се арунка ку фаца ла пэмынт ла уша кортулуй луй.
  ben-OBCV: যখনই লোকেরা সেই মেঘস্তম্ভটিকে তাঁবুর প্রবেশদ্বারে অবস্থান করতে দেখত, তখনই
    তারা প্রত্যেকে নিজেদের তাঁবুর প্রবেশদ্বারে দাঁড়িয়ে আরাধনা করত।
  som-som: Oo dadkii oo dhammuna way wada arkeen tiirkii daruurta ahaa oo Taambuugga
    iriddiisii hor qotoma; kolkaasay dadkii oo dhammu wada kaceen oo Ilaah caabudeen,
    nin walba oo teendhadiisa iriddeeda ag jooga.
  lat-VUC: cernentibus universis quod columna nubis staret ad ostium tabernaculi.
    Stabantque ipsi, et adorabant per fores tabernaculorum suorum.
  eng-ASVBT: 'And all the people saw the pillar of cloud stand at the door of the
    Tent: and all the people rose up and worshiped, every man at his tent door.'
  mna-mna: Mi sombe zin iwal biibi tire miiri tieene biibi tana isu ma ipakaala beeze
    kwoono, tona tileklek kumbun mi tikamam suŋŋana irao beeze kizin kizin.
  ita-1885: E tutto il popolo, veggendo la colonna della nuvola fermarsi all'entrata
    del Tabernacolo, si levò, e adorò, ciascuno all'entrata del suo padiglione.
  eng-LXXUP: And all the people saw the pillar of the cloud standing by the door of
    the tabernacle, and all the people stood and worshiped every one at the door of
    his tent.
  eng-ULB: Whenever all the people saw the pillar of cloud stand at the entrance to
    the tent, they would get up and worship, every man at his own tent entrance.
  spa-VBL: Cuandoel pueblo veía la columna de nubes de pie en la puerta de la tienda,
    todos se levantaban y se inclinaban en adoración a la entrada de sus tiendas.
  fra-_FOB: Tout le peuple alors, voyant la colonne de nuée qui se tenait à l'entrée
    du tabernacle, se levait, et chacun se prosternait à l'entrée de sa tente.
  mal-mal: കൂടാരവാതിൽക്കൽ മേഘസ്തംഭം നില്ക്കുന്നത് കാണുമ്പോൾ ജനങ്ങൾ എല്ലാവരും എഴുന്നേറ്റ്
    ഓരോരുത്തൻ അവനവന്റെ കൂടാരവാതിൽക്കൽനിന്ന് നമസ്കരിച്ചു.
  urd-GVR: Jab Isrāīlī mulāqāt ke ḳhaime ke darwāze par bādal kā satūn deḳhte to wuh
    apne apne ḳhaime ke darwāze par khaṛe ho kar sijdā karte.
  suz-BL: मुर नेल्‍लेमी मेको गोस्‍स के थाम, ताम्‍बु आ ओव़तीकेम राप्‍शो ताम्‍तेक्‍म।
    मिनु मुर नेल्‍ल बोक्‍शा आंम आंम ताम्‍बु आ ओव़तीकेमी बाप्‍शा, परमप्रभु कली मान
    पा ठेयब सेल्‍तेक्‍म।
  ita-1927: Tutto il popolo vedeva la colonna di nuvola ferma all’ingresso della tenda;
    e tutto il popolo si alzava, e ciascuno si prostrava all’ingresso della propria
    tenda.
  ckb-ckb: گەلیش هەموویان ستوونی هەورەکەیان دەبینی لەبەر دەروازەی چادرەکە ڕاوەستاوە،
    هەموو گەل هەڵدەستان و کڕنۆشیان دەبرد، هەریەکە و لەبەر دەروازەی چادرەکەی خۆی.
  eng-BBE: And all the people saw the cloud at the door of the Tent, and they went
    down on their faces, everyone at the door of his tent.
  kan-OKCV: ಜನರೆಲ್ಲರೂ ಗುಡಾರದ ಬಾಗಿಲಲ್ಲಿ ನಿಂತ ಮೇಘಸ್ತಂಭವನ್ನು ನೋಡುವಾಗ ತಮ್ಮ ತಮ್ಮ ಡೇರೆಗಳ
    ಬಾಗಿಲುಗಳಲ್ಲಿ ಎದ್ದು ನಿಂತು ಯೆಹೋವ ದೇವರನ್ನು ಆರಾಧಿಸುತ್ತಿದ್ದರು.
  bbb-bbb: Ro e Isureroko boeje bu amite ije fu arina are ijadufuo viene ijia naga
    bu gavo ije buka kurituakafakinu aoge sana baname isoevo.
  tam-2017: மக்கள் எல்லோரும் மேகமண்டலம் கூடாரவாசலில் நிற்பதைப் பார்த்தார்கள்; மக்கள்
    எல்லோரும் எழுந்திருந்து, தங்கள் தங்கள் கூடாரவாசலில் பணிந்துகொண்டார்கள்.
  spa-RV-1909: Y viendo todo el pueblo la columna de la nube, que estaba á la puerta
    del tabernáculo, levantábase todo el pueblo, cada uno á la puerta de su tienda,
    y adoraba.
  ron-BTF: Și tot poporul a văzut coloana de nor stând la ușa tabernacolului; și tot
    poporul s-a ridicat și s-a închinat, fiecare bărbat în ușa cortului său.
  eng-WEBP: All the people saw the pillar of cloud stand at the door of the Tent,
    and all the people rose up and worshiped, everyone at their tent door.
  eng-FBV: When the people saw the cloud column standing in the doorway to the Tent,
    everyone would stand up and bow in worship at the entrance of their tents.
  nld-1939: Wanneer nu het hele volk de wolkkolom aan de ingang van de tent zag geplaatst,
    stond het hele volk overeind, en wierpen allen zich aan de ingang van hun tenten
    neer.
  nch-BL: Huajca quema nopa israelitame quiitayayaj nopa mixti moquetztoya icaltejteno
    nopa yoyoncali, sese ten inijuanti motancuaquetzayaya icalixpa huan quihueyichihuayaya
    Toteco.
  vie-1934: Cả dân sự thấy trụ mây dừng tại cửa Trại, bèn đứng dậy, rồi mỗi người
    đều sấp mình xuống nơi cửa trại mình.
  hin-CV: तब सब लोग मिलनवाले तंबू पर बादल का खंभा देखकर सब अपने-अपने तंबू से दंडवत
    करते थे.
  eng-OURB: All the people saw the pillar of cloud stand at the door of the Tent,
    and all the people rose up and worshiped, everyone at their tent door.
  spa-BES: Y todo el pueblo vio la nube a la entrada de la tienda, y se postraron
    sobre sus rostros, todos a la puerta de su tienda.
  tdx-tdx: Ie hene nahaisake i rahoñe nijoalay nijohañe an-dala’ i kibohotsey ondatio
    le sindre niongake ondatio vaho songa niambane an-dalan-kiboho’e.
  vid-vid: Wanhu weng'ha lowaliwene izengo lya ng'hungugu liwele hala, chila yumwe
    wa hewo nakafugama hali lwizi lwa ihema lya heye.
  eng-OKE: And all the people saw the column of the Cloud standing at the door of
    the tabernacle, and all the people arose and worshipped, every man at the door
    of his tent.
  tha-KJV: เวลาพลไพร่ทั้งปวงเห็นเสาเมฆนั้นตั้งอยู่​ที่​ประตู​พล​ับพลาเมื่อไร ทุ​กคนก็จะลุกขึ้นยืนนมัสการอยู่​ที่​ประตู​เต็นท์​ของตน
  por-BR-2018: E vendo todo o povo a coluna de nuvem, que estava à porta do tabernáculo,
    levantava-se todo o povo, cada um à porta de sua tenda e adorava.
  deu-ELO: Und das ganze Volk sah die Wolkensäule am Eingang des Zeltes stehen; und
    das ganze Volk erhob sich, und sie warfen sich nieder, ein jeder am Eingang seines
    Zeltes.
  eng-WYC-2018: while all men saw that the pillar of cloud stood at the door of the
    tabernacle; and they stood, and worshipped, at the doors of their tabernacles.
    (while everyone saw that the pillar of cloud stood at the entrance to the Tabernacle;
    and they stood, and worshipped, at the entrance to their tents.)
  epo-epo: Kaj la tuta popolo vidadis la nuban kolonon, kiu staris ĉe la pordo de
    la tabernaklo; kaj la tuta popolo leviĝadis kaj adorkliniĝadis ĉiu ĉe la pordo
    de sia tendo.
  uig-PIN: Pütkül halayiⱪ bulut tüwrükining jamaǝt qedirining kirix eƣizida tohtiƣinini
    kɵrǝtti; uni kɵrginidǝ hǝlⱪning ⱨǝmmisi ⱪopup, ⱨǝrbiri ɵz qedirining ixikidǝ turup
    sǝjdǝ ⱪilixatti.
  beo-beo: Dunu huluane da mumobi Gode Ea Abula Diasu logo holei amoga dialebe ba:loba,
    ilia da hedolowane begudusu.
  tpi-OTNT: Ol manmeri i save sanap long dua bilong haus sel bilong ol yet na i lukim
    klaut i stap klostu long dua bilong haus sel bilong God na ol i save daunim het
    na lotu long God.
  hau-SA: Lokacin da mutane suka ga al’amudin girgije a tsaye a ƙofar tentin, sai
    duk su miƙe tsaye su yi sujada, kowa a ƙofar tentinsa.
  uig-LAT: Pütkül xalayiq bulut tüwrükining jamaet chédirining kirish éghizida toxtighinini
    köretti; uni körginide xelqning hemmisi qopup, herbiri öz chédirining ishikide
    turup sejde qilishatti.
  nde-nde: Kwakusithi abantu bangabona insika yeyezi isimi emnyango wethente basukume
    bonke bakhonze; lowo lalowo emnyango wethente lakhe.
  ton-ton: 'Pea naʻe mamata ʻe he kakai kotoa pē ki he pou ʻao ʻoku tuʻu ʻi he matapā
    ʻoe fale fehikitaki: pea naʻe tuʻu hake ʻae kakai kotoa pē ʻo hū, ʻo taki taha
    ʻae tangata ʻi he matapā ʻo hono fale fehikitaki.'
  ces-1613: A všecken lid vida sloup oblakový, an stojí u dveří stánku, povstávali
    všickni, a klaněli se každý u dveří stanu svého.
  eng-WMB: All the people saw the pillar of cloud stand at the door of the Tent, and
    all the people rose up and worshiped, everyone at their tent door.
  tam-TCV: மேகத்தூண் கூடாரவாசலில் நிற்பதை மக்கள் காணும்போதெல்லாம், எல்லோரும் தங்களுடைய
    கூடாரவாசலில் நின்று வழிபடுவார்கள்.
  ceb-ULB: Sa dihang makita sa tanang katawhan ang haligi sa panganod nga mopahimutang
