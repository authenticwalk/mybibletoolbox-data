    bonna ne basituka ne basinza, buli omu mu mulyango gw’eweema ye.
  heb-heb: וראה כל העם את עמוד הענן עמד פתח האהל וקם כל העם והשתחוו איש פתח אהלו׃
  ben-IRV: সমস্ত লোক তাঁবুর দরজায় অবস্থিত মেঘস্তম্ভ দেখত ও সমস্ত লোক উঠে প্রত্যেকে
    নিজেদের তাঁবুর দরজায় থেকে প্রণাম করত।
  pan-pan: ਜਦ ਸਾਰਿਆਂ ਲੋਕਾਂ ਨੇ ਬੱਦਲ ਦੇ ਥੰਮ੍ਹ ਨੂੰ ਤੰਬੂ ਦੇ ਦਰਵਾਜ਼ੇ ਉੱਤੇ ਖੜਾ ਵੇਖਿਆ ਤਾਂ
    ਸਾਰੇ ਲੋਕ ਉੱਠ ਖੜੇ ਹੋਏ ਅਤੇ ਆਪੋ ਆਪਣੇ ਤੰਬੂ ਦੇ ਦਰਵਾਜ਼ੇ ਵਿੱਚ ਮੱਥਾ ਟੇਕਿਆ।
  tkr-tkr: Milletık'le buludna dirak çadırene ghalee g'avçumee, manbı oza qeepxha
    cone çadırbışde ghalee ı'bəədat niyxhe ha'an.
  mya-JVB: တဲ တော်တံခါးဝ ၌ မိုဃ်းတိမ် တိုင် ရပ် နေသည်ကို မြင် လျှင် ၊ လူ အပေါင်း တို့သည်
    ထ ၍ အသီးအသီး မိမိ တို့တဲ တံခါးဝ ၌ ကိုးကွယ် ကြ၏။
  hmo-hmo: Kamepa taudia ese unai ori be Palai Ruma ena iduara dekenai idia itaia
    neganai, idia ta ta edia palai ruma iduara ta ta dekenai idia gini, edia kwarana
    idia atoa diho.
  urd-urd: और सब लोग बादल के सुतून को ख़ेमे के दरवाज़े पर ठहरा हुआ देखते थे, और सब
    लोग उठ — उठकर अपने — अपने ख़ेमे के दरवाज़े पर से उसे सिज्दा करते थे।
  rus-SYN: И видел весь народ столп облачный, стоявший у входа в скинию; и вставал
    весь народ, и поклонялся каждый у входа в шатер свой.
  bqc-SIM: Tó gbɛ̃́ↄ è tɛlupi ku kpɛɛlɛa, baade ì kúlɛ a kpɛɛlɛ.
  tcz-CHONGTHU: Mipiho jousen hiche meilhang kotpi phunga ahung kitan den amujiteng
    ule, Mipi jong abon chaovin ading doh uvin, amimal cheh in ama kotpi phung bul
    cheh a chibai aboh jiuvin ahi.
  mar-mar: जेव्हा लोक दर्शनमंडपाच्या दारात ढग बघत तेव्हा ते आपापल्या तंबूच्या दारात
    उभे राहून देवाला नमन करीत.
  qub-qub: Tincunan Toldu puncucho pucutay ichiraycajta ricar runacunaga ichirpaj
    cada-ünun toldunpa puncuncho-cama. Nircur gongurpacur aduraj.
  bqp-bqp: Tó gbɛ̃nↄ è tɛ́luku pì dↄ kpɛ́lɛlɛ pìia, baadi dì donyĩ kɛ a kpɛ́lɛlɛa.
  hat-hat: Lè tout moun wè poto nwaj la kanpe nan papòt tant lan, yo leve, yo bese
    tèt yo jouk atè devan papòt kay pa yo.
  eng-BSB: When all the people saw the pillar of cloud standing at the entrance to
    the tent, they would stand up and worship, each one at the entrance to his own
    tent.
  tod-tod: Nuɓusɛi kpein ge ɠɛni tonaɓiingi ɠaazu, é ɗa lo seɠe ʋɛlɛ ɲadegai laaʋɛ,
    naazu nuɓusɛi kpein ge ɓena wuzeɠe, é yɛ ná-seɠe ʋɛlɛi laaʋɛ, é nɔkɔ GALA bu.
  eng-WEBPB: All the people saw the pillar of cloud stand at the door of the Tent,
    and all the people rose up and worshipped, everyone at their tent door.
  kbq-kbq: Israeli vahe'mo'za ana hampomo'ma Anumzanema atruhuno keagamahu seli nomofo
    kafante oti'nege'za nege'za, mika'mo'za oti'za seli nozamimofo kafante zamarena
    re'za monora huntetere hu'naze.
  nhe-BL: Huajca quema nopa israelitame quiitaque nopa mixtli moquetztoya ipuertajteno
    nopa yoyoncali, sese inijuanti motlancuaquetzayaya icalixpa huan quihueyichijque
    Toteco.
  bus-bus: Tó gbɛ̃nↄↄ è tɛ́luguu pì dↄ kpɛɛlɛ pìa, baade è dↄnzi kɛ a kpɛɛlɛ.
  gub-BL: Aze teko wexak a'e ywàkun tàpuzràn huken huwake ipu'àm mehe wà, upaw rupi
    wapyk upenàràg rehe wà.
  eng-DRA: And all saw that the pillar of the cloud stood at the door of the tabernacle.
    And they stood, and worshipped at the doors of their tents.
