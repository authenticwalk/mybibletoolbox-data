  grc-BRENT: Καὶ πῶς γνωστὸν ἔσται ἀληθῶς, ὅτι εὕρηκα χάριν παρὰ σοί ἐγώ τε καὶ ὁ
    λαός σου, ἀλλʼ ἢ συμπορευομένου σου μεθʼ ἡμῶν; καὶ ἐνδοξασθήσομαι ἐγώ τε καὶ ὁ
    λαός σου παρὰ πάντα τὰ ἔθνη, ὅσα ἐπὶ τῆς γῆς ἐστί.
  ind-AYT: Sebab, bagaimana hal itu akan diketahui, bahwa aku telah mendapat kemurahan
    hati di mata-Mu, aku dan umat-Mu ini? Bukankah dengan penyertaan-Mu itu, kami,
    yaitu Aku dan umat-Mu, dapat dibedakan dari segala bangsa lain di permukaan bumi?”
  nya-nya: Kodi wina adzadziwa bwanji kuti inu mwandikomera mtima pamodzi ndi anthu
    awa ngati simupita nafe? Kodi nʼchiyani chomwe chidzatisiyanitse pakati pa anthu
    onse amene ali pa dziko lapansi?”
  hrv-hrv: TÓa kako će se znati da uživamo tvoju naklonost, ja i tvoj narod? Po tome
    što ideš s nama. Time ćemo se samo razlikovati ja i tvoj narod među svim narodima
    koji su na licu zemlje.”
  mps-mps: Ma, nage da dali pisąwani da, te gasa bidi hani augwaligo mena tama te
    nago ena me, te naga we bidi dabe dali, godolo ebo te koneaibawe? Tiali goli,
    nage da dali pobaso da, teda te gasa bidi hani augwaligo koneama, te da we bidi
    te gasa we bidi hani tigidali tiwai meni, da te gasagi yai bage mu da waibao,”
    wali.
  tpi-tpi: Sapos yu no i go wantaim mipela, olsem wanem bai ol arapela lain man inap
    save olsem yu laikim mi wantaim ol manmeri bilong yu? Tasol sapos yu go wantaim
    mipela, bai ol arapela lain pipel i ken save olsem, mipela i narakain manmeri
    tru.”
  dan-1931: Hvorpå skal det dog kendes. at jeg har fundet Nåde for dine Øjne, jeg
    og dit Folk? Mon ikke på, at du vandrer med os, og der således vises os, mig og
    dit Folk, en Udmærkelse fremfor alle andre Folkeslag på Jorden?”
  vie-OVCB: Làm sao người ta biết được rằng con và dân này được Chúa đoái hoài? Nhưng
    khi có Chúa đi cùng, con và dân của Ngài sẽ khác hẳn mọi dân tộc khác trên thế
    giới.”
  guj-2017: કેમ કે હવે કેમ જણાય કે હું તથા તમારા લોકો તમારી દ્રષ્ટિમાં કૃપા પામ્યા
    છીએ? શું એથી નહિ કે તમે અમારી સાથે આવો છો, એથી હું તથા તમારા લોકો પૃથ્વી ઉપરના
    સર્વ લોકોથી જુદા છીએ?”
  pon-2006A: Pwe ia duwen at pahn ese me komw ketin kupwurperenkin ie oh sapwellimomwi
    aramas akan, ma komw sohte ketin ieiang kiht? Ma komw pahn ketin ieiang kiht,
    se uhdahn pahn keniken pahn kupwuromwi mwohn aramas teikan en sampah.”
  por-BRBSL: Pois como as pessoas saberiam que encontrei favor em sua vista, eu e
    seu povo? Não é que você vai conosco, para que estejamos separados, eu e seu povo,
    de todas as pessoas que estão na superfície da terra”?
  aly-aly: Nga anwekantherr yerlirrenty, ingwer-arenyel-rnem iterl-arayntetyek, ngarl
    anwekantherr inkwerelheyel. Anwantherr ngkwenh-rnemarl impenarl, ingwer-rnem arrangkwarl.”
  cth-cth: Bangkongtetpawiteh, kaimouh koe na cet laipalah kai hoi na taminaw teh
    na mithmu vah lungmanae ka hmu awh tie hah, bangtelamaw ka panue awh han. Hottelah
    talai van kaawm e taminaw pueng koehoi kai hoi na taminaw teh ka pek e lah ka
    o awh han, atipouh.
  twi-twi: Sɛ wo ne yɛn ankɔ a, hena na obehu sɛ me ne me nkurɔfo anya wo hɔ adom
    a ama nsonoe abɛda yɛn ne asase sofo a wɔaka no ntam?”
  hlt-hlt: Kai neh na pilnam loh na mikhmuh ah mikdaithen ka hmuh te me nen nim a
    ming eh. Kaimih taengkah na pongpa nen pawt nim kai neh na pilnam tah diklai hman
    kah pilnam cungkuem lamloh ka hoep uh tangloeng he,” a ti nah.
  tbz-SIM: Kɑ̀ɑ í ti nɛínɛ̀ bɛ̀ bo yĩ́mɛ kɛ́bɑntɛ́ ɑ sɑ̀ɑ̀ nti bonɛ̀mɛ̀ mí nnɛ̀ ɑ
    kó bɛnìtìbɛ̀. A borimɛ ti cuokɛ̀ mɛɛ̀ yó nti yɑɑ̀tì tínti nɛ̀ ibotí tɛì kɛtenkɛ̀
    ĩ́nkɛ̀.
  msy-2020: Nɨ e ko mangan koghtɨ, gumazir igharaziba manmaghɨn fogh suam, nɨ na ko
    uan gumazamizibagh ifonge? Nɨ uabɨ e ko mangɨtɨ, gumazamizir igharaziba kamaghɨn
    fogh suam, e gumazamizir igharazibar tongɨn e bar ighara. Bar guizbangɨra, e bar
    nɨn gumazamizibara.”
  azb-azb: Xalqımın mənimlə birlikdə Sənin gözündə lütf tapması indi nə ilə bilinəcək?
    Sənin bizimlə getməyindən deyilmi? Biz yer üzündə olan digər xalqlardan nə ilə
    fərqlənək?»
  eng-DBY: And how shall it be known then that I have found grace in thine eyes —
    I and thy people? [Is it] not by thy going with us? so shall we be distinguished,
    I and thy people, from every people that is on the face of the earth.
  hin-2017: यह कैसे जाना जाए कि तेरे अनुग्रह की दृष्टि मुझ पर और अपनी प्रजा पर है?
    क्या इससे नहीं कि तू हमारे संग-संग चले, जिससे मैं और तेरी प्रजा के लोग पृथ्वी
    भर के सब लोगों से अलग ठहरें?”
  wol-KYG: Nees di xame ne daj naa saw yiw, maak sa ñoñ, te fekk ànduloo ak nun, ba
    nu doon, maak sa ñoñ, ñu ràññiku ci biir mboolem xeet yi ci kaw suuf?»
  bjr-bjr: Anee sia maasa faqa finaqa naqaafee masee akaqausa anee qiniara faqa aneenna
    faiqí aanaaseera faqa rimariannanara irifaranoo fee. Anee maasaki marinaqa maa
    maqa maaqana kinaasakiqari naaduma moo kirausa marianaura.
  eng-YLT: and in what is it known now, that I have found grace in Thine eyes — I
    and Thy people — is it not in Thy going with us? and we have been distinguished
    — I and Thy people — from all the people who [are] on the face of the ground.'
  kne-kne: Into ngin di pangilasinan di odom ay ipogaw en malaylaydan kan sak-en ya
    din ipogaw mo ay nay mo adi kan komoyog? Mo koyogem dakami, say pangammoan da
    ay naitken kami sin odom ay ipogaw isnan lobong.”
  eng-WYC-2017: for in what thing may we know, I and thy people, that we have found
    grace in thy sight, if thou shalt not go with us, that we be glorified of all
    peoples that dwell on [the] earth?
  eng-WMBB: For how would people know that I have found favour in your sight, I and
    your people? Isn’t it that you go with us, so that we are separated, I and your
    people, from all the people who are on the surface of the earth?”
  urd-GVH: अगर तू हमारे साथ न जाए तो किस तरह पता चलेगा कि मुझे और तेरी क़ौम को तेरा
    करम हासिल हुआ है? हम सिर्फ़ इसी वजह से दुनिया की दीगर क़ौमों से अलग और मुमताज़
    हैं।”
  rug-rug: Namu loke tie kaqu gilania, sapu qetuni Goi sari na Mua tie meke arau,
    be lopu somana luli koa gami si Goi. Sa Mua sinomana koa gami, si kaqu va votikaena
    gami koari na tie pa popoa pepeso.”
  gaz-gaz: Ati nu wajjin deemuu baannaan namni akkamiin akka ati anaa fi saba keetti
    gammaddu beeka? Wanni anaa fi saba kee saboota lafa irraa kaan hunda irraa addaan
    baasu biraa maali ree?”
  fra-LSG: Comment sera-t-il donc certain que j’ai trouvé grâce à tes yeux, moi et
    ton peuple? Ne sera-ce pas quand tu marcheras avec nous, et quand nous serons
    distingués, moi et ton peuple, de tous les peuples qui sont sur la face de la
    terre?
  gnn-gnn: Ŋuli nhe bini yakanydja marrtjinya ŋanapurruŋgu malthuna, nhaltjan yurru
    yolŋunydja walala marŋgithirri, ŋunhi nhe yukurra ŋayaŋu‐ŋamathirri ŋanapurruŋgunydja?
    . . . ŋarraku ga dhiyaku nhokalaŋuwu miṯtjiwu? Ŋanapurrunydja dhuwala liŋguna
    gänana ŋulaŋuru wiripu‐guḻku'walanydja miṯtjiwala birrka'mirriwala bäpurru'wala,
    ganaŋ'thunna yukurra ŋuriŋina ŋunhi nhe galki ŋanapurruŋgala, gäma yukurra ŋanapurrunha.”
  yal-yal: A kolonma di nayi, a nxu nun i ya yamaan bata i kɛnɛn, xa en birin mi sigama?
    I ya yamaan nun bonne tagi rabama di, naxanye birin bɔxɔn fari?”
  haw-1868: Mahea la e ikeia'i ua loaa ia'u a me kou poe kanaka ka lokomaikaiia i
    kou maka? Aole anei ma kou hele pu ana me makou? A pela makou e hookaawaleia'i,
    owau a me ko'u poe kanaka, mai na kanaka e aka a pau loa e noho ana maluna o ka
    honua.
  arb-NAV: إِذْ كَيْفَ يُدْرَكُ أَنَّنِي وَشَعْبَكَ قَدْ حَظِينَا بِرِضَاكَ؟ أَلَيْسَ
    بِمُرَافَقَتِكَ لَنَا، فَنَتَمَيَّزُ أَنَا وَشَعْبُكَ بِذَلِكَ عَنْ جَمِيعِ الشُّعُوبِ
    السَّاكِنِينَ فِي الأَرْضِ؟»
  ewe-ewe: Ne mèyi kpli mí o la, ame kae akpɔ be wò amenuveve li kplim kple nye amewo?
    Ame kae akpɔ be míeto vovo tso dukɔ bubu ɖe sia ɖe si le anyigba dzi la gbɔ?”
  eng-LEE: For wherein shall it be known in any wise that I have found grace in thy
    eyes, I with thy people? is it not in that thou goest with us? so shall we be
    distinguished, I and thy people, from all the people that are upon the face of
    the earth.
  asm-FB: নহ’লে আমি কি দৰে বুজি পাম যে, আপোনাৰ দৃষ্টিত মই আৰু আপোনাৰ লোকসকলে অনুগ্ৰহ
    পাইছো ইয়াক কিহৰ দ্বাৰাই জনা যাব? আপুনি আমাৰ লগত যোৱাৰ দ্বাৰায়েই মই আৰু আপোনাৰ
    লোকসকল পৃথিৱীত থকা সকলো জাতিৰ পৰা পার্থক্য হ’ব।”
  sus-A: مُنسٍ نْمَ عَ مَسٍندٍ دُنِحَ بّ عَ مُشُ بَرَ عِ كّنّن، شَ عِ مُ نَ مُشُ قْشْ
    رَ؟ نَ كُي شَ عِ نَ مُشُ قْشْ رَ، عٍ نْمَ عَ كٌلٌندٍ عِ بَرَ ﭑ تَن نُن عِ شَ حَمَ
    سُفَندِ دُنِحَ سِ بِرِن يَ مَ.»
  fra-SBL: Car comment saura-t-on que j'ai trouvé grâce à tes yeux, moi et ton peuple ?
    N'est-ce pas que tu vas avec nous, afin que nous soyons séparés, moi et ton peuple,
    de tous les gens qui sont à la surface de la terre ? ».
  hbo-hbo: וּבַמֶּ֣ה ׀ יִוָּדַ֣ע אֵפֹ֗וא כִּֽי־מָצָ֨אתִי חֵ֤ן בְּעֵינֶ֙יךָ֙ אֲנִ֣י
    וְעַמֶּ֔ךָ הֲלֹ֖וא בְּלֶכְתְּךָ֣ עִמָּ֑נוּ וְנִפְלֵ֙ינוּ֙ אֲנִ֣י וְעַמְּךָ֔ מִכָּ֨ל־הָעָ֔ם
    אֲשֶׁ֖ר עַל־פְּנֵ֥י הָאֲדָמָֽה׃ פ
  eng-WYCLIFFE: for in what thing moun we wite, Y and thi puple, that we han founde
    grace in thi siyt, if thou schalt not go with vs, that we be glorified of alle
    puplis that dwellen on erthe?
  pjt-pjt: Palu nyuntu nganaṉala tjungu ankunyangkampa aṉangu ngura kutjupitjangku
    nyakula kulilku, ‘Mulapa Mayatja Godanya Moseku tjanampa pukuḻarinyi.’ Kala nyuntumpa
    aṉangu tjuṯa mauṉṯalpa nyinaku kutjupa nguwanpa aṉangu kutjupa tjuṯa puṟunypa
    wiya.”
  cwe-cwe: Vino nizavimanyaze kuwa kunogeligwa na niye na wanhu wako, one huhitile
    hamwe na cheye? Uhahita hamwe na cheye izachitenda niye na wanhu wako kuwa wanhu
    wa chiiyeka mwa iwanhu wako.”
  kik-kik: Mũndũ o na ũrĩkũ angĩkĩmenya atĩa atĩ nĩũkenetio nĩ niĩ, na ũgakenio nĩ
    andũ aku, tiga no ũtwaranire na ithuĩ? Nĩ kĩĩ kĩngĩ kĩngĩonania ngũũrani yakwa
    na ya andũ aku kuuma kũrĩ andũ arĩa angĩ othe marĩ thĩ ĩno?”
  fra-NCL: A quoi connaîtra-t-on que j’ai trouvé grâce à vos yeux, moi et votre peuple,
    sinon à ce que vous marcherez avec nous ? C’est ce qui nous distinguera, moi et
    votre peuple, de tous les peuples qui sont sur la face de la terre. »
  cek-AK: Kai hoi nang ih kaminawk loe, na hmaa ah mikcuk naakrak ah ni kho a sak
    o, tito kawbang maw panoek thai tih? Kaicae hoi nawnto na caeh naah na ai maw
    amtueng tih? To tiah ni kai hoi nang ih kaminawk loe long nuiah kaom kaminawk
    boih thung hoiah kalah ta kami ah om o tih, tiah a naa.
  xla-xla: Amasiyama wa꞉ta dia꞉ mate telepiye, eta mo opi sotapo wa꞉ta ikadepe dia꞉
    dla siyemhalemama dia꞉ mate hala kokoye malamelepe. Epame yia꞉tapo dia꞉ye ikadepe
    wa꞉ta sesalemale so opa mleni dlepe,” diyo.
  cuk-cuk: Ar be anmarba dagsulile, ¿ar igi-degite anmar wisguosunna, be anga ibmar-sogsadi
    nue-napiraye? ”Ar be anmarba gudiirdi, adi, anmar magar daklemaloed, anmardi emaryobsurye,
    dulemar-bamaladbo akarsailaye.”
  uig-CYR: чүнки, мән вә хәлқиң нәзириңдә илтипат тапқинимиз немидин билиниду? Әҗәба,
    Өзүңниң биз билән биллә маңғиниңдин билинмәмду? Шу сәвәптин мән вә хәлқиң йәр
    йүзидики һәр бир таипиләрдин алаһидә пәриқләнмәмдуқ?! — деди.
  tel-2017: నా పట్ల, నీ ప్రజల పట్ల నువ్వు దయ చూపిస్తున్నావని మాకు దేని వల్ల తెలుస్తుంది?
    నువ్వు మాతో కలసి రావడం వల్లనే కదా. ఆ విధంగా మేము, అంటే నేను, నీ ప్రజలు భూమి మీద
    ఉన్న ప్రజల్లో నుండి ప్రత్యేకంగా గుర్తింపు పొందుతాం” అని ఆయనతో అన్నాడు.
  hat-BSA: Paske kijan pèp sa ka konnen ke mwen te twouve favè nan zye Ou, mwen avèk
    pèp Ou a? Èske se pa lè ou ale avèk nou, ke nou, mwen menm avèk pèp Ou a, kapab
    distenge pami tout lòt pèp ki rete sou fas tè a?”
  kos-kos: Mwet uh ac etu fuka lah kom insewowo sin mwet lom ac insewowo sik kom fin
    tia wi kut? Oasr lom yorosr uh pa ac akkalemye lah kut sie liki mutunfacl nukewa
    saya fin faclu.”
  hbo-WLC: וּבַמֶּ֣ה ׀ יִוָּדַ֣ע אֵפ֗וֹא כִּֽי־מָצָ֨אתִי חֵ֤ן בְּעֵינֶ֙יךָ֙ אֲנִ֣י
    וְעַמֶּ֔ךָ הֲל֖וֹא בְּלֶכְתְּךָ֣ עִמָּ֑נוּ וְנִפְלֵ֙ינוּ֙ אֲנִ֣י וְעַמְּךָ֔ מִכָּ֨ל־הָעָ֔ם
    אֲשֶׁ֖ר עַל־פְּנֵ֥י הָאֲדָמָֽה׃ פ
  ibo-ibo: Ọ bụrụ na i soghị anyị, olee otu a ga-esi mata na mụ onwe m, na ndị gị
    achọtala ihuọma gị? Olee otu ọ ga-esi pụta ìhè na mụ na ndị gị bụ mba dị iche
    site na mba ndị ọzọ dị nʼụwa?”
  ory-ory: କାରଣ ମୁଁ ଓ ତୁମ୍ଭର ଏହି ଲୋକମାନେ ଯେ ତୁମ୍ଭ ଦୃଷ୍ଟିରେ ଅନୁଗ୍ରହ ପାଇଅଛୁ, ଏହା ଏବେ
    କିପରି ଜଣାଯିବ? ଯେପରି ମୁଁ ଓ ତୁମ୍ଭର ଲୋକମାନେ ପୃଥିବୀସ୍ଥ ସମସ୍ତ ଲୋକଠାରୁ ବିଶେଷ ଲୋକ ହେବା,
    ଆମ୍ଭମାନଙ୍କ ସହିତ ତୁମ୍ଭର ଗମନ ଦ୍ୱାରା କି ଏହା ଜଣାଯାଏ ନାହିଁ?
  chk-chk: Ren met epwe pwä pwe aia küna ümöümöch me reöm, äm me noum aramas? Ifa
    usun, esap pwä, lupwen ka püsin etikem? Ren ei äm me noum aramas aipwe sokola
    seni aramas meinisin won fanüfan.”
  rop-rop: '@see-verse:EXO.033.015'
  ukr-1871: Бо чим же впевняться, що знайшов я ласку в очах твоїх, я й люде твої?
    Чи не тим же, що пійдеш ти з нами, і відрізнимось ми, я й люде твої, від усякого
    народа, який є на земному лицї?
  bch-bch: Be oangga eao nam toman ngan gai mao, panua padengada ga tiuatai madongan
    mambe lolom marum ngan gau ga lem panua toa ne? Be oangga eao nam toman ngan gai,
    eine gid alu padengada tanoeai ga tikakrik ngan gai alu toa ne ede pade tau ngan
    gid.”
  deu-1951: Denn woran soll doch erkannt werden, daß ich und dein Volk vor deinen
    Augen Gnade gefunden haben, als daran, daß du mit uns gehst, so daß ich und dein
    Volk ausgezeichnet werden vor allem Volk, das auf dem Erdboden ist?
  eng-JPS: For wherein now shall it be known that I have found grace in Thy sight,
    I and Thy people? is it not in that Thou goest with us, so that we are distinguished,
    I and Thy people, from all the people that are upon the face of the earth?'
  srp-1865: Jer po èemu æe se poznati da smo našli milost pred tobom, ja i narod tvoj?
    zar ne po tome što ti ideš s nama? tako æemo se razlikovati ja i narod tvoj od
    svakoga naroda na zemlji.
  lug-lug: Kale abantu balitegeerera ku ki nga Nkusanyusizza, nze n’abantu bo? Si
    lwa kubanga onooba ogenze naffe, ne tuba ba njawulo, nze n’abantu bo, nga twawukana
    ku bantu bonna ab’oku nsi?”
  heb-heb: ובמה יודע אפוא כי מצאתי חן בעיניך אני ועמך הלוא בלכתך עמנו ונפלינו אני
    ועמך מכל העם אשר על פני האדמה׃
  ben-IRV: কারণ আমি ও তোমার এই প্রজারা যে তোমার কাছে অনুগ্রহ পেয়েছি, এটা কিভাবে জানা
    যাবে? আমাদের সঙ্গে তোমার যাওয়ার মাধ্যমে কি নয়? তার মাধ্যমেই আমি ও তোমার প্রজারা
    পৃথিবীর অন্য সমস্ত জাতি থেকে আলাদা।”
  pan-pan: ਫੇਰ ਇਹ ਕਿਵੇਂ ਜਾਣਿਆ ਜਾਵੇਗਾ ਕਿ ਤੇਰੀ ਕਿਰਪਾ ਦੀ ਨਿਗਾਹ ਮੇਰੇ ਉੱਤੇ ਅਤੇ ਤੇਰੀ ਪਰਜਾ
    ਉੱਤੇ ਹੈ? ਕੀ ਇਹ ਇਸ ਤਰ੍ਹਾਂ ਨਹੀਂ ਕਿ ਤੂੰ ਸਾਡੇ ਨਾਲ ਜਾਂਦਾ ਹੈਂ ਸੋ ਅਸੀਂ ਅਰਥਾਤ ਮੈਂ ਅਤੇ
    ਤੇਰੀ ਇਹ ਪਰਜਾ ਸਾਰਿਆਂ ਲੋਕਾਂ ਵਿੱਚੋਂ ਜਿਹੜੇ ਜ਼ਮੀਨ ਉੱਤੇ ਹਨ ਅਨੋਖੇ ਰੱਖੇ ਹੋਏ ਹਾਂ?
  tkr-tkr: Ğu şaka hidyark'ınee, nişikene ats'axhxhes Yiğın milletıd, zınar Yiğne
    ulen avquvubva? Nişikane menne, zınar, Yiğın milletıd çiyeyne aq'valyne milletbışike
    cura'as əxəs?
  mya-JVB: အကျွန်ုပ် နှင့် ကိုယ်တော် ၏လူ တို့သည် ရှေ့ တော်၌ မျက်နှာ ရသောအကြောင်း သည်
    အဘယ် သို့ထင်ရှား ပါမည်နည်း။ အကျွန်ုပ် တို့နှင့် ကြွ သွားတော်မူသောအားဖြင့် သာ ထင်ရှားပါမည်
    မဟုတ် လော။ ထိုသို့ အကျွန်ုပ် နှင့် ကိုယ်တော် ၏လူ တို့သည် မြေကြီး ပေါ် မှာ ရှိသမျှ
    သော လူ တို့နှင့် ခြားနား ရပါမည်ဟု လျှောက်ဆိုလျှင်၊
  hmo-hmo: Bema oi ese ai do oi bamoa lasi neganai, edena bamona idau bese taudia
    do idia diba oi ese lau bona oiemu orea taudia oi ura henia? To bema oi be ai
    danu ita lao neganai, idau bese taudia do idia diba namonamo, ai be bese idauna
    momokani, tanobada besedia ibounai edia huanai.”
  urd-urd: क्यूँकि यह क्यूँ कर मा'लूम होगा कि मुझ पर और तेरे लोगों पर तेरे करम की
    नज़र है? क्या इसी तरह से नहीं कि तू हमारे साथ — साथ चले, ताकि मैं और तेरे लोग
    इस ज़मीन की सब क़ौमों से निराले ठहरें?
  rus-SYN: ибо по чему узнать, что я и народ Твой обрели благоволение в очах Твоих?
    не по тому ли, когда Ты пойдешь с нами? тогда я и народ Твой будем славнее всякого
    народа на земле.
  bqc-SIM: Tó ni gɛ́wanↄo, kpelewa wa e dↄ̃ kɛ́ mapi ń n gbɛ̃́piↄ wá nannↄi? Wa
    wá dↄ̃kↄ̃ɛ ń buipãleↄ dṹniau kpelewa ni?
  tcz-CHONGTHU: Keima kahin chule namite jouse ahin nangma mitmua lunglaina kachang
    uve tihi iti kihetdoh thei ding ham? Neilhon piteng ule keima ho hi atumbeh a
    neigel na'u ahin, keima ka hin chule namite abonchauva leiset chunga midang jouse
    akonna a tumbeh mong mong ka hitauve tihi ka het doh thei lou diu ham, ati.
  mar-mar: तसेच तुझी कृपादृष्टी माझ्यावर व तुझ्या लोकांवर झाली आहे हे कशावरून समजावे?
    जर तू आमच्याबरोबर आल्याने मी व हे तुझे लोक पृथ्वीवरील इतर सर्व लोकांहून वेगळे
    झालो आहो यावरूनच ते समजायचे ना?”
  qub-qub: Gam mana yan'gämaptiquega ¿imanöpataj musyashaj nogacunata yanapaycämashayquita?
    Mana yan'gämaptiquega waquin marca runacunanöllachari cashaj.»
  bqp-bqp: Tó ńdi gɛ́ kũooro, deran oni le ò dↄ̃ kũ makũ kũ n gbɛ̃ pìnↄ ó nna
    kũnwoo? Oni ó dↄ̃kↄ̃nɛ kũ buri pãndenↄ andunia gũn deramɛɛ?
  hat-hat: Lè ou gade byen, ki jan pou mwen fè konnen ou konsidere m' anpil, mwen
    menm ansanm ak pèp ou a? Eske se pa lè ou mache ak nou? Si ou mache ak nou, tout
    moun va rekonèt mwen menm ansanm ak pèp la, nou pa menm ak lòt pèp ki sou latè
    yo.
  eng-BSB: For how then can it be known that Your people and I have found favor in
    Your sight, unless You go with us? How else will we be distinguished from all
    the other people on the face of the earth?”
  tod-tod: Toɠa ɠwɛɛ ɠale ga gaama, ga gè zaalai zɔlɔɔgɛ è ɠaazu, nɔ̀un nà-o, ɗa-nuɓusɛiti-yo?
    Siɛgi zu laade, ade ziɛzu la ʋɔɔma, ta siɛgi zu nà-o, ɗa-nuɓusɛiti-yo, zɔɠɔzu
    ɠɛɛzu la gi ʋa ga nuɓusɛiti kpein ti eteai zu?»
  eng-WEBPB: For how would people know that I have found favour in your sight, I and
    your people? Isn’t it that you go with us, so that we are separated, I and your
    people, from all the people who are on the surface of the earth?”
  kbq-kbq: Nagri'ene Israeli vahe ka'anema Kagrama ovananke'za, inankna hu'za ru vahe'mo'za
    tavesinerantane hu'za antahigahaze? Kagrama tagranema vananke'za mika ama mopafima
    mani'naza vahe'mo'za tagrikura ruzahu vahe mani'naze hu'za hugahaze.
  nhe-BL: Pampa intla ax tohuaya tiyas, sequinoc tlacame ax quimatise para titechicnelía,
    na huan ni motlacajhua. Intla ta ax tohuaya tiyas, huajca san se tiitztose queja
    tlen hueli tlacame. Pero intla ta tiyas tohuaya, nesis titechtlapejpenijtoc huan
    titechiyocatlalijtoc tlen nochi sequinoc tlacame ipan ni tlaltepactli.
  bus-bus: Tó nɛ́ɛ gáwaoro, dian weé e wà dↄ̃ kɛ̀ mapi kↄ̃n n gbɛ̃ pìnↄ wá nnanyo?
    Weé wa dↄ̃kↄ̃zi kↄ̃n bori pãndenↄ anduna guu diamɛ?
  gub-BL: — Ureamutar katu pe ne. Aze nereho kwaw urerupi nehe, teko nukwaw kwaw heamutar
    katu haw a'e wà nehe, nukwaw kwaw ureamutar katu haw a'e wà nehe. Aze nereho kwaw
    urerupi nehe, uruiko putar wyzài teko ywy rehe har wazàwe ure nehe. — Wiko urezàwegatete,
    i'i putar teko urewe wà nehe, i'i Moizez Tupàn pe.
  eng-DRA: For how shall we be able to know, I and thy people, that we have found
    grace in thy sight, unless thou walk with us, that we may be glorified by all
    people that dwell upon the earth?
