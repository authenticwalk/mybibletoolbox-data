verse: EXO.033.016
translations:
  mal-C: അങ്ങു ഞങ്ങളോടുകൂടെ പോരുന്നില്ല എങ്കിൽ, എന്നോടും ഈ ജനത്തോടും അങ്ങേക്കു കൃപയുണ്ടെന്നു
    ഞങ്ങൾ അറിയുന്നതെങ്ങനെ? എന്നെയും അങ്ങയുടെ ഈ ജനത്തെയും ഭൂമുഖത്തു മറ്റു ജനങ്ങളിൽനിന്നു
    വ്യത്യസ്തരാക്കുന്നത് എന്താണ്?”
  deu-TKW: Woran sonst soll erkannt werden, daß ich und dein Volk Gnade vor dir gefunden
    haben, außer indem du mit uns ziehst, und ich und dein Volk dadurch ausgezeichnet
    werden vor allen Völkern auf Erden?
  lin-lin: Soki otamboli elongo na biso te, ndenge nini bato bakoyeba ete ngai mpe
    bato na Yo tozwi ngolu na miso na Yo ? Ezali nde tango okotambola elongo na biso
    nde ngai mpe bato na yo tokokesana na bikolo nyonso oyo ezali kati na mokili.
  eng-LSV: and in what is it known now, that I have found grace in Your eyes—I and
    Your people—is it not in Your going with us? And we have been distinguished—I
    and Your people—from all the people who [are] on the face of the ground.”
  eng-GNV: And wherein nowe shall it be knowen, that I and thy people haue found fauour
    in thy sight? shall it not be when thou goest with vs? so I, and thy people shall
    haue preeminence before all the people that are vpon the earth.
  eng-WEBSTER: For wherein shall it be known here that I and thy people have found
    grace in thy sight? Is it not in that thou goest with us? So shall we be separated,
    I and thy people, from all the people that are upon the face of the earth.
  nhw-BL: Pampa sintla amo tohuaya tiyas, sequinoc masehualme amo quimatise para techicnelía,
    na huan ni momasehualhua. Sintla ta amo tohuaya tiyas, huajca san se tiitztose
    quen tlen hueli masehualme. Pero sintla ta tiyas tohuaya, nesis techtlapejpenijtoc
    huan techiyocatlalijtoc tlen nochi sequinoc masehualme ipan ni tlaltipactli.
  swh-ONEN: Mtu yeyote atajuaje kuwa mimi pamoja na watu wako tumepata kibali mbele
    zako, usipokwenda pamoja nasi? Ni nini kingine kitakachoweza kututofautisha mimi
    na watu wako miongoni mwa watu wengine wote walio katika uso wa dunia?”
  bba-bba: Amɔnɑ bɑ koo kɑ tubu mɑ sɑ wunɛn kĩi ɡeeru wɑ, nɛ kɑ wunɛn tɔmbu, mɑ n
    kun mɔ ɑ kɑ sun dɑ. À n kɑ sun dɑ, sɑɑ yerɑ sɑ ko n sɑ̃ɑ nɛnɛm hɑnduniɑn tɔn be
    bɑ tie sɔɔ.
  eng-KJVCPB: For wherein shall it be known here that I and thy people have found
    grace in thy sight? is it not in that thou goest with us? so shall we be separated,
    I and thy people, from all the people that are upon the face of the earth.
  mpx-mpx: He gamagalau ga nihi atena ola tage u yaliyaya kaiweu ge wam gamagalau
    kaiweliya, ebo nige aloma owa ta nonok? Owa u minaa eliyama, inoke toto ya i pagetoga-agima
    gamagalau gegewel al elal panayawiya.”
  wbp-wbp: Kajinpa nyampurla-juku nyina yaninja-wangu, kajirnalu ngurra nyampu yampimi
    nyuntu-wangurlu, kulangku nganangku milya-pinyi nyuntuju kuja kanpa-nganpa wardinyi
    nyina. Nganimpaju nyuntu-nyangu yapa. Kajirnalu yani nyuntu-wangu, kapurnalu yapa
    panu-kari-piya nyina, kapurnalu rdaka-jarra marlajarra nyina nyanungurra-piya.”
  luo-luo: Ere kaka ngʼato dingʼe ni imor koda kaachiel gi jogigi makmana ka idhi
    kodwa? Koso en angʼo ma dipoga gi jogigi kod ogendini mamoko mantie e piny?”
  meu-meu: Badina be ede baina diba toma o lalo namo henigumu bona ina bese taudia
    o lalo namo henidiamu? Ba bamomai dainai baia, ani? Unu amo lau bona ina bese
    taudia vada baia idau, tanobada besedia iboudiai bogaragidiai.
  npi-ULB: किनकि नत्रता म र मेरा मानिसहरूले तपाईंको दृष्‍टिमा निगाह पाएका छौँ भनी
    हामीले कसरी थाहा पाउने? पृथ्वीको सतहमा भएका सबै जातिभन्दा तपाईंको जाति र म अलग
    छु भनेर थाहा पाउने कुरो भनेको तपाईं हामीसँग गएर मात्र हुने होइन र?”
  yor-yor: Báwo ni ẹnikẹ́ni yóò ṣe mọ̀ pé inú rẹ dùn pẹ̀lú mi àti pẹ̀lú àwọn ènìyàn
    rẹ àyàfi ti o bá bá wa lọ? Kí ni yóò lè yà mí àti àwọn ènìyàn rẹ kúrò lára gbogbo
    ènìyàn tí ó wà ní ayé?”
  emp-NTPO: Bʌda dairã ume wãẽ́bʌrʌ, ¿dewararãba sãwã cawad̶i mʌ̃da, bʌ puru sid̶a
    bʌa bia unu b̶ʌda? ¿Sãwã cawad̶i dairãra jũma naʌ̃ ẽjũãne b̶ea puru cãyãbara awara
    panʌda?–
  ind-ind: Bagaimana bangsa-bangsa lain bisa tahu bahwa Engkau berkenan kepada kami
    jika Engkau tidak menyertai kami? Justru yang membedakan kami dari semua bangsa
    lain di bumi adalah kehadiran-Mu bersama kami!”
  pes-OPCB: اگر تو همراه ما نیایی از کجا معلوم خواهد شد که من و قوم من مورد لطف تو
    قرار گرفته‌ایم و با سایر قومهای جهان فرق داریم؟»
  aer-aer: Unte apeke nhenhele aneme, anwernekenge alhetyakenhele, nhenge anwerne
    apeke apmere nhenhe imperlte-alhemele Ngkwenge-kwenyele, arrpenhe areyele anwernenhe
    itelaretyakenhe anetyenhe, Unte-arle atyenge akangkemele aneme, tyerrtye nhenhe
    areyeke-inpe. Anwerne kwenhe tyerrtye Ngkwinhe areye aneme. Anwerne apeke alheme
    Ngkwenge-kwenyele, anwerne tyerrtye arrpenhe areye-arteke anteme aneme, anwerne
    iltye-ante aneme itne-arteke. Anwerne tyerrtye arrpenhe areye-arteke anetyakenhe
    Unte-arle anwernekenge anemenge.”
  tgl-ULB: Dahil kung hindi, paano malalaman na ako ay nakatagpo ng pabor sa iyong
    paningin, ako at ang inyong bayan? Hindi ba nararapat lamang na sumama ka sa amin
    para ako at ang iyong bayan ay maiba mula sa lahat ng ibang bayan na nasa ibabaw
    ng mundo?
  cbu-NT: Mishat, Apaa, shiy iyapa ichingurootsini ipunamaam ngatkush, antaati shiy
    iyaa tputsireezish, ndambaree. Nllitaritpazini tputsini ashiruparee taachiniya.
    Itaru, shiy iyaa ksutkachush, mishat iyapa ipunkachush, iysha shiyamunparee wizpurish
    taachiniya. Ndusha nllitaritpaz tputs ashiru taachiniya, Móysis tárangiya.
  hui-hui: Í̠ni ina heba naibiriyagua wali agali bu karume manda bialu karia Anduane
    Homogo í̠ wali agali ti bababi Moseselabi turuho ndo harua manda bulebira. Ani
    bialu í̠ni ina heba ibagabu mandagi harimayagua ogonime ina wali agali maru karubi
    ndo ina mo tara holebira, lene.
  mya-mya: ကိုယ်​တော်​သည်​အ​ကျွန်ုပ်​တို့​နှင့်​အ​တူ​ကြွ သွား​တော်​မ​မူ​ပါ​လျှင်၊
    ကိုယ်​တော်​သည်​ကိုယ် တော်​၏​လူ​မျိုး​တော်​နှင့်​အ​ကျွန်ုပ်​အား​နှစ် သက်​ကြောင်း​မည်​သို့​သိ​နိုင်​ပါ​မည်​နည်း။
    ကိုယ်​တော်​သည်​အ​ကျွန်ုပ်​နှင့်​အ​တူ​ရှိ​ခြင်း ဖြင့်၊ အ​ကျွန်ုပ်​တို့​သည်​ကမ္ဘာ​ပေါ်​ရှိ​လူ​မျိုး
    တ​ကာ​တို့​နှင့်​ခြား​နား​ကြောင်း​ကို​သိ​ရ ပါ​မည်'' ဟု​လျှောက်​လေ​၏။
  cbi-NTPO: Matyu ñuren lalanu miya' jin jutyushu juntsaa, ¿nejtaa mijakeenu jun naa
    ñuchi ura' katawa' jinduba? Ñu miya' jintsushu juntsaa, naa ñu' chachilla bain,
    naa i bain kayu vejan chachillaba uwain vera' deju'ba mijanu dejuyu, timi.
  bod-N: ཁྱེད་རང་ངེད་རྣམས་དང་ལྷན་དུ་ཕེབས་ན་མ་གཏོགས། བདག་དང་ཁྱེད་ཀྱི་འབངས་མི་དང་བཅས་པ་ལ་ཁྱེད་ཀྱི་སྤྱན་སྔར་ཐུགས་རྗེ་ཐོབ་པ་ནི་མི་གཞན་དག་གིས་ཅི་ལྟར་ཤེས་ཐུབ་བམ།
    དེ་ལྟར་ལྷན་དུ་ཕེབས་པ་ན། ད་གཟོད་ས་སྟེང་གི་མི་ཐམས་ཅད་དང་ང་རང་ཐེ་བའི་ཁྱེད་ཀྱི་འབངས་མི་ལ་ཁྱད་པར་ཡོད་པ་ཤེས་པར་འགྱུར་ཞེས་ཞུས་སོ།
    །
  sna-sna: Vanhu vachaziva sei kuti munofadzwa neni uye navanhu venyu kana musina
    kuenda nesu? Chiizve chicharatidza mutsauko pakati pangu navanhu venyu navamwe
    vanhu vose vari pamusoro penyika?”
  spa-BLM: Pues ¿cómo sabrá la gente que he hallado gracia ante tus ojos, yo y tu
    pueblo? ¿No es que tú vas con nosotros, para que estemos separados, yo y tu pueblo,
    de todos los pueblos que están sobre la superficie de la tierra?”
  cac-cac: Tato max ach b'at qued' ticnaic, ¿tas val tz'aj yojtacajeli, tato ay a
    tzalajc'olal ved'oc yed' d'a eb' a chon̈ab' tic? Tato ayachn̈ejoch qued'oc jun,
    ol checlajeloc to a chon̈ab' ton caji, sic'b'il on̈ el uuj d'a scal masanil chon̈ab',
    xchi vin̈.
  swh-ULB: Au je, itajulikanaje niimepata upendeleo machoni pako, mimi na watu wako?
    Haitakuwa kuwa tu kama ukienda nasi mimi na watu wako tutakuwa na utofauti na
    watu wengine wote waliopo katika uso wa dunia?”
  bel-bel: бо з чаго даведацца, што я і народ Твой набылі ўпадабаньне ў вачах Тваіх?
    ці не з таго, што Ты пойдзеш з намі? тады я і народ Твой будзем слаўнейшыя за
    любы народ на зямлі.
  deu-ELBBK: Und woran soll es denn erkannt werden, dass ich Gnade gefunden habe in
    deinen Augen, ich und dein Volk? Nicht daran, dass du mit uns gehst, und wir ausgesondert
    werden, ich und dein Volk, aus jedem Volk, das auf dem Erdboden ist?
  mbb-OT: Is kedumahi nu kenami iyan igketueni te zuma he menge etew he nekepenunuat
    kenikew is menge etew wey siaken. Is kebpekiduma nu kenami iyan ibpekeviza zey
    te zuma he menge etew kayi te tanà.”
  mal-2015: എന്നോടും നിന്റെ ജനത്തോടും കൃപ ഉണ്ടെന്നുള്ളതു ഏതിനാൽ അറിയും? നീ ഞങ്ങളോടുകൂടെ
    പോരുന്നതിനാലല്ലയോ? അങ്ങനെ ഞാനും നിന്റെ ജനവും ഭൂതലത്തിലുള്ള സകലജാതികളിലുംവെച്ചു
    വിശേഷതയുള്ളവരായിരിക്കും എന്നു പറഞ്ഞു.
  tuo-NT: Mʉꞌʉ ʉ̃sã meꞌrã baꞌpatiwãꞌcãticãma, apeye diꞌtacjãrã masã “Õꞌacʉ̃ Moisé
    meꞌrã, Israe curuacjãrã meꞌrã eꞌcatimi”, ni masĩsome. Ʉ̃sã meꞌrã waꞌacã pũrĩcãrẽ,
    “Õꞌacʉ̃ Moisé, Israe curuacjãrã meꞌrã diaꞌcʉ̃ nimi”, ni masĩrãsama, nicʉ niwĩ
    Moisé.
  gup-gup: Dja bu ngudda minj karridjarrkre, wanjh minj nangale mak kaburrbun bu ngudda
    yinjilngmak ngadberre, ngaye dja nawu ngudda ke bininj rowk. Dja bu ngudda minj
    karridjarrkre ngaye dja nahni ngudda ke bininj, wanjh minj ngarribuyikaworren
    bedberre nawu birribuyika bininj rowk nawu kondah kabirrihni kore kurorre.”
  gvs-gvs: Yau be nakae im bodao liliuma manakaema bei kayagoi woi im kanuwóiya bogina
    kababane? Tauna neta toinim kuvakitauma bei tomota poyapoya ana madabokina goi
    siyagoi kai boda taviileima unana kai im bodao liliuma kuvakitauma.’
  rmc-rmc: Bo sar šaj sprindžarav, hoj me the kala manuša arakhľam milosť andre tire
    jakha, te na pal oda, hoj aveha amenca? Aleha, hoj sal amenca, me the tire manuša
    avaha aver savore narodendar pre phuv.“
  nlg-nlg: Ke vagha ko mua nighai tona kolu ke, mi vei ke ghaghua ahei ge ke ghilalaa
    nimua na vure raini mi nau to loghoa na liouto vanighai? Hauva, ma ge ko nighai
    tona kolu ke, na lei tinoni tana maramana udolu kara ghilalaa tai mua vaghara
    mai keha itadira.”
  pes-OPV: زیرا به چه چیز معلوم می‌شود که من و قوم تو منظور نظر تو شده‌ایم، آیانه
    از آمدن تو با ما؟ پس من و قوم تو از جمیع قومهایی که بر روی زمینند، ممتاز خواهیم
    شد.»
  ron-1924: Кум се ва шти кэ ам кэпэтат тречере ынаинтя Та, еу ши попорул Тэу? Оаре
    ну кынд вей мерӂе Ту ку ной ши кынд прин ачаста вом фи деосебиць, еу ши попорул
    Тэу, де тоате попоареле де пе фаца пэмынтулуй?”
  ben-OBCV: তুমি যদি আমাদের সাথে না যাও তবে কেউ কীভাবে জানবে যে আমি ও তোমার প্রজারা
    তোমাকে খুশি করতে পেরেছি? আর কী-ই বা আমাকে ও তোমার প্রজাদের এই পৃথিবীর অন্যান্য
    সব মানুষজনের থেকে ভিন্ন করে তুলবে?”
  som-som: Waayo, sidee baa lagu garanayaa inaad raalli naga tahay, aniga iyo dadkaagaba?
    Miyaanay ahayn inaad nala socoto si aannu aniga iyo dadkaaguba uga duwanaanno
    dadka dhulka jooga oo dhan?
  lat-VUC: In quo enim scire poterimus ego et populus tuus invenisse nos gratiam in
    conspectu tuo, nisi ambulaveris nobiscum, ut glorificemur ab omnibus populis qui
    habitant super terram?
  eng-ASVBT: For wherein now shall it be known that I have found favor in thy sight,
    I and thy people? is it not in that thou goest with us, so that we are separated,
    I and thy people, from all the people that are upon the face of the earth?
  mna-mna: 'Pa sombe itum gaaba yam mi itiŋan tala som, nako amwe raraate kembei tau
    wal boozomen ta timbotmbot toono i. Mi sombe nu itiŋan, inako zin karkari tiute
    kat ta kembei: Niam ampa ndel pizin. Paso nu lelem piam, mi kam yam ma amwe lem
    kek, mi kampeŋana ku imbotmbot se tiam.”'
  ita-1885: e a che si conoscerà egli ora che io e il tuo popolo abbiamo trovata grazia
    davanti agli occhi tuoi? non sarà egli quando tu andrai con noi? onde io e il
    tuo popolo saremo renduti ammirabili sopra qualunque popolo che sia sopra la terra.
  eng-LXXUP: And how shall it be surely known, that both I and this people have found
    favor with thee, except only if thou go with us? So both I and thy people shall
    be glorified beyond all the nations, as many as are upon the earth.
  eng-ULB: For otherwise, how will it be known that I have found favor in your eyes,
    I and your people? Will it not only be if you go with us so that I and your people
    are different from all the other peoples that are on the surface of the earth?”
  spa-VBL: “¿Cómo sabrán los demás que eres feliz conmigo y con tu pueblo si no nos
    acompañas? ¿Cómo podría alguien separarnos a mí y a tu pueblo de todos los demás
    pueblos que viven en la tierra?”
  fra-_FOB: Et à quoi connaîtra-t-on que j'ai trouvé grâce à tes yeux, moi et ton
    peuple? Ne sera-ce pas quand tu marcheras avec nous? Alors, moi et ton peuple,
    nous serons distingués entre tous les peuples qui sont sur la face de la terre.
  mal-mal: എന്നോടും അങ്ങയുടെ ജനത്തോടും കൃപ ഉണ്ടെന്ന് ഞാൻ എപ്രകാരം അറിയും? അങ്ങ് ഞങ്ങളോടുകൂടെ
    പോരുന്നതിനാൽ ഞാനും അങ്ങയുടെ ജനവും ഭൂതലത്തിലുള്ള സകലജാതികളിലുംവച്ച് വിശേഷതയുള്ളവരായിരിക്കും”
    എന്ന് പറഞ്ഞു.
  urd-GVR: Agar tū hamāre sāth na jāe to kis tarah patā chalegā ki mujhe aur terī
    qaum ko terā karm hāsil huā hai? Ham sirf isī wajah se duniyā kī dīgar qaumoṅ
    se alag aur mumtāz haiṅ.”
  suz-BL: गो नु इन मुरपुकीमी इन ङोंइती शिशी तशो बाक्‍नीकी, दे गो दोपा तुइक्‍नीकी?
    गे गो नु लाइतीनी हना ला, तुइक्‍नीकी। मोपा ला गो नु इन मुरपुकी रागी ङा मुरपुकी
    नु खाल का ङा मदुम्‍नीकी” दें‍त। ब्‍यवस्‍था ४:६-८
  ita-1927: Poiché, come si farà ora a conoscere che io e il tuo popolo abbiam trovato
    grazia agli occhi tuoi? Non sarà egli dal fatto che tu vieni con noi? Questo distinguerà
    me e il tuo popolo da tutti i popoli che sono sulla faccia della terra”.
  ckb-ckb: بە چیش دەزانرێت کە من و گەلەکەت لەبەرچاوت پەسەندین، ئەگەر تۆ لەگەڵمان نەڕۆیشتبیت؟
