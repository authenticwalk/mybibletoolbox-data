verse: EXO.033.022
translations:
  mal-C: എന്റെ തേജസ്സു കടന്നുപോകുമ്പോൾ ഞാൻ നിന്നെ ആ പാറയുടെ പിളർപ്പിൽ ആക്കി, ഞാൻ കടന്നുപോകുന്നതുവരെ
    എന്റെ കൈകൊണ്ടു നിന്നെ മറയ്ക്കും.
  deu-TKW: Wenn dann meine Herrlichkeit vorüberzieht, so will ich dich in eine Höhlung
    des Felsens stellen und meine Hand über dich decken, bis ich vorüber bin.
  lin-lin: Tango nkembo na Ngai ekoleka, nakotia yo kati na lidusu ya libanga mpe
    nakozipa yo na loboko na Ngai kino nakoleka.
  eng-LSV: and it has come to pass, in the passing by of My glory, that I have set
    you in a cleft of the rock, and spread out My hands over you until My passing
    by,
  eng-GNV: And while my glory passeth by, I will put thee in a cleft of the rocke,
    and will couer thee with mine hand whiles I passe by.
  eng-WEBSTER: 'And it shall come to pass, while my glory passeth by, that I will
    put thee in a cleft of the rock: and will cover thee with my hand while I pass
    by:'
  nhw-BL: Huan na nimitztlalis campa tlacoyontoc ipan nopa hueyi tetl, huan quema
    nipanos huan nesis notlatlanex nimitzixtzacuas ica nomax hasta ya nipanotos.
  swh-ONEN: Utukufu wangu unapopita, nitakuweka gengeni kwenye mwamba na kukufunika
    kwa mkono wangu mpaka nitakapokwisha kupita.
  bba-bba: Sɑnɑm mɛ nɑ sɑrɔ kɑ nɛn yiikon ɡirimɑ, kon nun nɛn nɔmɑ wukiri kpee bɑɑ
    ye sɔɔ.
  eng-KJVCPB: 'and it shall come to pass, while my glory passeth by, that I will put
    thee in a clift of the rock, and will cover thee with my hand while I pass by:'
  mpx-mpx: Sauga mwananaliu namanamalina ni nopanet maninimwa, yaka na telewa pat
    malelena golinaa, ge nimwau elana na pahabobowa ana siga na nopalegewa.
  wbp-wbp: Kapurna yarturlu-wana miril-maninja-yani. Kujakungarntiji kapurnangku yarturlu
    rdingkingka yirrarni. Kajirna jingijingi yanimpa, kapurnangku rdakangku wapirrimi.
  luo-luo: Ka duongʼna kadho to abiro pandi e rogo mar lwanda kendo abiro umi gi lweta
    nyaka chop akadhi.
  meu-meu: Bena lau hairaigu baine raka hanai negana ai, lau na nadi kohuana lalonai
    baina atomu vareai, bona imagu amo baina koumu ahu, ela bona baina raka hanai.
  npi-ULB: मेरो महिमा त्यहाँबाट भएर जाँदा म तँलाई चट्टानको धाँदोमा राख्‍नेछु र म त्यहाँबाट
    नगएसम्म तँलाई मेरा हातले ढाकिराख्‍नेछ ।
  yor-yor: Nígbà tí ògo mi bá kọjá, Èmi yóò gbé ọ sínú pàlàpálá àpáta, Èmi yóò sì
    bò ọ́ pẹ̀lú ọwọ́ mi títí Èmi yóò fi rékọjá.
  emp-NTPO: Mʌ̃ quĩrãwãrẽã dorrodorroada bʌ caita wãyã wãbʌrʌd̶e mʌ̃a bʌda mõgara
    uriad̶e b̶ʌped̶a mʌ̃ jʌwaba jũãtrʌya.
  ind-ind: Ketika kemuliaan-Ku lewat, Aku akan menempatkan kamu di celah batu ini
    dan menutupi kamu dengan tangan-Ku sampai Aku sudah lewat.
  pes-OPCB: وقتی جلال من می‌گذرد، تو را در شکاف این صخره می‌گذارم و با دستم تو را
    می‌پوشانم تا از اینجا عبور کنم؛
  aer-aer: Ayenge pwarrtyetyenhe nhenge apwerte yanhe ikwerenge anpere alhemele. The
    ngenhe apwerte arlwe tyarrpeke arrernetyekeke-amparre. Nhenge Ayenge anpere alhemele,
    The ngenhe iltyele artetyenhe.
  tgl-ULB: Habang dumaraan ang aking kaluwalhatian, ilalagay kita sa siwang ng bato
    at tatakpan kita gamit ang kamay ko hanggang sa makaraan ako.
  cbu-NT: Sheeru, nuwsha anush shiyanung tushiychima. Tushiykchuri, shiyaa patumbchish
    kachutamash pshtachinllpa. Sheeru, kuwippati kámanachintspa. Ashiri anumun, shiy
    nuwaa yasachsha yuwaa nuw tushiyranlli anootsi. Mishat, nuwaa kuki mazinachsha;
    itaru, nuwaa nda pangachsha.
  hui-hui: Í̠ ani heyu kegola i̱naga wá holene de mborerebi biago bolangua haragola
    i̱na í̠ minu muwa ege ogoniha kaba mbira ngagoha í̠ minu berelowa i̱naga gime
    í̠ yi holebero. I̱ bolangua halu poleberogo i̱ porogo í̠ nahandabelonaga ani bulebero.
  mya-mya: ငါ​၏​တောက်​ပ​သော​ဘုန်း​အ​သ​ရေ​တော် ဖြတ်​သန်း​သွား​သည့်​အ​ခါ၊ ငါ​သည်​သင့်​အား
    ကျောက်​ဆောင်​ကြား​တွင်​နေ​စေ​၍၊ ငါ​လွန် သွား​သည်​တိုင်​အောင်​သင့်​ကို​ငါ​၏​လက်
    တော်​ဖြင့်​ဖုံး​အုပ်​ထား​မည်။-
  cbi-NTPO: Inchi tsamantsaa keewara jumu puinmala ñunu shupu' dijkinu pukenu tsuyu,
    tsejtu in tyaapachi dishu' tadinu tsuyu iya pullanbera.
  bod-N: ངའི་གཟི་བརྗིད་ཁྱོད་ཀྱི་མདུན་དུ་ཕར་འགྲོ་བའི་ཚེ། བདག་གིས་ཁྱོད་རང་བྲག་སྲུབས་ཤིག་ཏུ་བཞག་སྟེ།
    ང་རང་ཕར་བཞུད་པའི་བར་དུ་ངའི་ལག་པས་ཁྱོད་རང་འགེབ་པར་བྱ།
  sna-sna: Panopfuura kubwinya kwangu, ndichakuisa mumukaha wedombo uye ndichakufukidza
    noruoko rwangu kusvikira ndapfuura.
  spa-BLM: Sucederá que, mientras pasa mi gloria, te pondré en una hendidura de la
    roca y te cubriré con mi mano hasta que haya pasado;
  cac-cac: Ayic ol ec'b'at in tziquiquial ta', ol ach vac'anoch d'a yol spojelal q'uen
    q'ueen chi', ol ach in macchancanoch yed' in c'ab' yacb'an tzin ec'canb'ati.
  swh-ULB: Wakati utukufu wangu unapita, nitakuweka kwenye shimo kubwa la mwamba na
    kukufunika kwa mkono wangu mpaka nitakapo pita.
  bel-bel: а калі будзе праходзіць слава Мая, Я пастаўлю цябе ў расколіне скалы і
    накрыю цябе рукою Маёю, пакуль не прайду;
  deu-ELBBK: Und es wird geschehen, wenn meine Herrlichkeit vorübergeht, so werde
    ich dich in die Felsenkluft stellen und meine Hand über dich decken, bis ich vorübergegangen
    bin.
  mbb-OT: Ne emun edsaǥad dutun is anlag he iyan tuus he zutun a, ne id-ahuk ku sikew
    ziyà te veka zutun te vatu ne id-eles ku sikew su edempaan ku haazà is beka taman
    te ebpekelavey ad.
  mal-2015: എന്റെ തേജസ്സു കടന്നുപോകുമ്പോൾ ഞാൻ നിന്നെ പാറയുടെ ഒരു പിളർപ്പിൽ ആക്കി ഞാൻ
    കടന്നുപോകുവോളം എന്റെ കൈകൊണ്ടു നിന്നെ മറെക്കും.
  tuo-NT: Yʉꞌʉ asistese meꞌrã yʉꞌrʉagʉ, niꞌcã cope tigapʉ nirĩ copepʉ mʉꞌʉrẽ cũugʉ̃ti.
    Yʉꞌʉre ĩꞌarĩ nígʉ̃, ya omocã meꞌrã mʉꞌʉ ya diapoare cãꞌmotaꞌagʉti. Téé yʉꞌʉ yʉꞌrʉagʉpʉ
    cãꞌmotaꞌatʉogʉti. Yʉꞌʉ sẽꞌema waroma ĩꞌagʉ̃saꞌa, ĩꞌagʉ̃ peꞌe. Yʉꞌʉ diapoa peꞌema,
    ne ĩꞌanoꞌña marĩrõsaꞌa, nicʉ niwĩ Õꞌacʉ̃.
  gup-gup: Dja bu kunwernhmakmak ngardduk ngunyurrhke kumekbe, wanjh ngaye kurrme
    kore kahwarddebarrarn yerre wanjh kukbalhme kunbid ngardduk bu kumekbe yurrhke.
  gvs-gvs: E tutayana guna káeyana tomoeeyalina ivaatabale, e tukubu goi bei ayatoim
    go, nimagu goi matam atabode ana kadókana bogina ana.
  rmc-rmc: Sar odarik predžava mira slavaha, thovava tut ode, kaj hin chev andre skala,
    a sar odarik predžava, zagaruvava tut mira burňikaha.
  nlg-nlg: Mi tana bona na rongoraghagu/rarangagu ke mai tona haliu, igeva ku talu
    horugho tana sosogholana na vatu mu ku saro pungisigho nia na limagu koekobe ku
    tona padi.
  pes-OPV: و واقع می‌شود که چون جلال من می‌گذرد، تو را درشکاف صخره می‌گذارم، و تو
    را به‌دست خودخواهم پوشانید تا عبور کنم.
  ron-1924: Ши кынд ва трече слава Мя, те вой пуне ын крэпэтура стынчий ши те вой
    акопери ку мына Мя пынэ вой трече.
  ben-OBCV: আমার মহিমা যখন পার হবে, তখন আমি তোমাকে সেই পাষাণ-পাথরের এক ফাটলে রেখে
    দেব এবং যতক্ষণ না আমি পার হয়ে যাচ্ছি ততক্ষণ তোমাকে আমি আমার হাত দিয়ে ঢেকে রাখব।
  som-som: oo markii ay ammaantaydu ku ag marayso, waxaan ku gelin doonaa meel dhagaxa
    ka dillaacsan, oo gacantaydaan kugu dabooli doonaa ilaa aan ku dhaafo;
  lat-VUC: 'Cumque transibit gloria mea, ponam te in foramine petræ, et protegam dextera
    mea, donec transeam:'
  eng-ASVBT: 'and it shall come to pass, while my glory passeth by, that I will put
    thee in a cleft of the rock, and will cover thee with my hand until I have passed
    by:'
  mna-mna: Mi sombe aŋmar kolouŋana mi aŋswe ituŋ ramaki azuŋka tio, nako aŋzeebu
    lela pat ti kopoono, mi aŋpakaalu pa nomoŋ ma irao aŋkonzaalu ma aŋlae.
  ita-1885: E quando la mia gloria passerà, io ti metterò nella buca del sasso, e
    ti coprirò con la mia mano, finchè io sia passato.
  eng-LXXUP: and when my glory shall pass by, then I will put thee into a hole of
    the rock; and I will cover thee over with my hand, until I shall have passed by.
  eng-ULB: While my glory passes by, I will put you in a crevice of the rock and cover
    you with my hand until I have passed by.
  spa-VBL: “y a medida que pase mi gloria te pondré en una grieta de la roca y te
    cubriré con mi mano hasta que haya pasado.
  fra-_FOB: Et il arrivera que quand ma gloire passera, je te mettrai dans le creux
    du rocher, et je te couvrirai de ma main jusqu'à ce que j'aie passé;
  mal-mal: എന്റെ തേജസ്സ് കടന്നുപോകുമ്പോൾ ഞാൻ നിന്നെ പാറയുടെ ഒരു പിളർപ്പിൽ ആക്കും.
    ഞാൻ കടന്നുപോകുവോളം എന്റെ കൈകൊണ്ട് നിന്നെ മറയ്ക്കും.
  urd-GVR: Jab merā jalāl wahāṅ se guzaregā to maiṅ tujhe chaṭṭān ke ek shigāf meṅ
    rakhūṅgā aur apnā hāth tere ūpar phailāūṅgā tāki tū mere guzarne ke daurān mahfūz
    rahe.
  suz-BL: आं छेङछेङ मेकेर रे लमेनु, गो इ कली मेको सेरथे फुल्‍लु आ काक्‍पेमी ख्रुइश्‍शा
    वोइक्‍नन। गो मलाक्‍गु सम्‍म इ कली आं गुइमी सुम्‍शा वोइक्‍नन। प्रस्‍थान ३४:५-६;
    प्रस्‍थान २४:११;
  ita-1927: e mentre passerà la mia gloria, io ti metterò in una buca del masso, e
    ti coprirò con la mia mano, finché io sia passato;
  ckb-ckb: کاتێک شکۆمەندیم تێدەپەڕێت، ئەوا دەتخەمە کەلێنێکی بەردەکە و هەتا تێدەپەڕم
    بە دەستم داتدەپۆشم،
  eng-BBE: 'And when my glory goes by, I will put you in a hole in the rock, covering
    you with my hand till I have gone past:'
  kan-OKCV: ಆಗ ನನ್ನ ಮಹಿಮೆಯು ಹಾದುಹೋಗುವಾಗ, ನಿನ್ನನ್ನು ಬಂಡೆಯ ಬಿರುಕಿನಲ್ಲಿ ನಿಲ್ಲಿಸಿ, ನಿನ್ನ
    ಮೇಲೆ ನನ್ನ ಕೈ ಮುಚ್ಚುವೆನು.
  bbb-bbb: A ijia ajia manike na sanaema none ijiakuma asida vane. Ro aeje na abe
    munuage tire ijia nuja areme umui none ijia niome one ije okuriaga a ijia fike
    na asida vake.
  tam-2017: என்னுடைய மகிமை கடந்துபோகும்போது, நான் உன்னை அந்தக் கன்மலையின் வெடிப்பிலே
    வைத்து, நான் கடந்துபோகும்வரை என்னுடைய கரத்தினால் உன்னை மூடுவேன்;
  spa-RV-1909: 'Y será que, cuando pasare mi gloria, yo te pondré en una hendidura
    de la peña, y te cubriré con mi mano hasta que haya pasado:'
  ron-BTF: Și se va întâmpla, în timp ce gloria mea trece pe lângă tine, că te voi
    pune într-o crăpătură a stâncii și te voi acoperi cu mâna mea în timp ce trec
    pe lângă tine;
  eng-WEBP: It will happen, while my glory passes by, that I will put you in a cleft
    of the rock, and will cover you with my hand until I have passed by;
  eng-FBV: “and as my glory goes by I'll put you in a crevice of the rock, and I'll
    cover you with my hand until I have passed by.
  nld-1939: Wanneer mijn Glorie zal voorbijgaan, zal Ik u in een rotsholte plaatsen,
    en met mijn hand u bedekken, tot Ik voorbij ben.
  nch-BL: Huan na nimitztalis campa tacoyontoc ipan nopa hueyi tet, huan quema nipanos
    huan nesis notatanex nimitzixtzacuas ica nomax hasta ya nipanotos.
  vie-1934: khi sự vinh hiển ta đi ngang qua, ta sẽ để ngươi trong bộng đá, lấy tay
    ta che ngươi, cho đến chừng nào ta đã đi qua rồi.
  hin-CV: जब मेरा प्रताप वहां से होकर आगे बढ़ेगा, मैं तुम्हें चट्टान की दरार में छिपा
    दूंगा और वहां से निकलने तक तुम्हें अपने हाथ से ढांपे रखूंगा.
  eng-OURB: It will happen, while my kavod ·weighty glory· passes by, that I will
    put you in a cleft of the rock, and will cover you with my hand until I have passed
    by;
  spa-BES: 'Y cuando mi gloria pase, te pondré en una hendidura en la roca, cubriéndote
    con mi mano hasta que haya pasado:'
  tdx-tdx: vaho ie miary eo ty engeko le hifireko an-tsifitsifi’ o vatoo irehe naho
    ho lombofa’ ty tañako t’ie miary;
  vid-vid: na ukulu wa heni houwa ukola, ndokuwika mli mhalika mitalawe na kukugubika
    kwa moko ga heni, mbaka hondiwa ng'holile.
  eng-OKE: and it shall be, when My Glory passeth, I will put thee in a cavern of
    the rock, and My Word shall overshadow thee until I have passed;
  tha-KJV: แล​้วขณะเมื่อสง่าราศีของเรากำลังผ่านไป เราจะซ่อนเจ้าไว้ในช่องศิลาและจะบังเจ้าไว้ด้วยมือเราจนกว่าเราจะผ่านไป
  por-BR-2018: 'E será que, quando passar minha glória, eu te porei em uma brecha
    da rocha, e te cobrirei com minha mão até que tenha passado:'
  deu-ELO: Und es wird geschehen, wenn meine Herrlichkeit vorübergeht, so werde ich
    dich in die Felsenkluft stellen und meine Hand über dich decken, bis ich vorübergegangen
    bin.
  eng-WYC-2018: and when my glory shall pass (by), I shall set thee in the hole of
    the stone, and I shall cover thee with my right hand, till that I pass (by);
  epo-epo: Kaj kiam preteriros Mia gloro, Mi metos vin en fendon de la roko, kaj Mi
    ŝirmos vin per Mia mano, ĝis Mi pasos.
  uig-PIN: Mening xan-xǝripim ɵtidiƣan waⱪitta, xundaⱪ boliduki, Mǝn seni xu ⱪoram
    taxning yeriⱪida turƣuzup, Mǝn ɵtüp bolƣuqǝ seni ⱪolum bilǝn yepip turimǝn.
  beo-beo: Amasea, Na hadigi sinenemegi da baligisia, Na da di gele gelabo ganodini
    sanasili, Na loboga dedebomu. Amasea, Na da baligimu.
  tpi-OTNT: Taim bikpela lait bilong pes bilong mi i kam klostu long yu, mi bai putim
    yu insait long wanpela hul bilong ston na karamapim yu long han bilong mi inap
    mi go pinis.
  hau-SA: A sa’ad da ɗaukakata tana wucewa, zan sa ka a cikin tsaguwar dutsen, in
    rufe ka da hannuna har sai na wuce.
  uig-LAT: Méning shan-sheripim ötidighan waqitta, shundaq boliduki, Men séni shu
    qoram tashning yériqida turghuzup, Men ötüp bolghuche séni qolum bilen yépip turimen.
  nde-nde: Kuzakuthi lapho inkazimulo yami isedlula eduze, ngizakufaka emnkenkeni
    wedwala ngikusithe ngesandla sami ngize ngidlule.
  ton-ton: 'Pea ʻe hoko ʻo pehē, ʻi he ʻalu atu ʻa hoku nāunau, te u ai koe ki he
    mafahi ʻoe maka, pea teu ʻufiʻufi koe ʻaki hoku nima lolotonga ʻeku ʻalu atu:'
  ces-1613: A když tudy půjde sláva má, postavím tě v rozsedlině skály, a přikryji
    tě rukou svou, dokudž nepřejdu.
  eng-WMB: It will happen, while my glory passes by, that I will put you in a cleft
    of the rock, and will cover you with my hand until I have passed by;
  tam-TCV: என் மகிமை கடந்து செல்லும்போது, நான் உன்னைக் கற்பாறை வெடிப்பில் வைப்பேன்.
    நான் கடந்துசெல்லும்வரை என் கையால் உன்னை மூடுவேன்.
  ceb-ULB: Samtang molabay ang akong himaya, ibutang ko ikaw sa lungag sa bato ug
    tabonan ko ikaw sa akong kamot hangtod nga makalabay na ako.
