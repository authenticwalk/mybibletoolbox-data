  lug-lug: Ekitiibwa kyange bwe kinaaba kiyitawo, nnaakuteeka mu mpataanya mu lwazi,
    ne nkubikkako omukono gwange okutuusa lwe nnaamala okuyitawo.
  heb-heb: והיה בעבר כבדי ושמתיך בנקרת הצור ושכתי כפי עליך עד עברי׃
  ben-IRV: তাতে তোমার কাছ দিয়ে আমার মহিমা যাওয়ার দিনের আমি তোমাকে শিলার এক ফাটলের
    মধ্যে রাখব ও আমার যাওয়ার শেষ পর্যন্ত হাত দিয়ে তোমাকে ঢেকে রাখব;
  pan-pan: ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਜਦ ਮੇਰਾ ਤੇਜ ਲੰਘ ਜਾਵੇ ਤਾਂ ਮੈਂ ਤੈਨੂੰ ਪੱਥਰ ਦੀ ਇੱਕ
    ਖੰਧਰ ਵਿੱਚ ਪਾਵਾਂਗਾ ਅਤੇ ਲੰਘਣ ਦੇ ਵੇਲੇ ਮੈਂ ਤੈਨੂੰ ਆਪਣੇ ਹੱਥ ਨਾਲ ਢੱਕਾਂਗਾ
  tkr-tkr: Yizın Nur inençe ı'lğəəmee, Zı ğu ganzeene sacigeeqa gixhxhı, ooqad Zı
    ılğeç'esmee xıl aqqas.
  mya-JVB: ငါ့ ဘုန်း ရှောက် သွားသောအခါ ၊ သင့် ကို ကျောက် ကြား ၌ ငါသွင်း ထား၍ ငါ ကြွ
    သွားသည်အခိုက်၊ သင့် ကို ငါ့ လက် နှင့် ဖုံးအုပ် မည်။
  hmo-hmo: Vadaeni lauegu hairaina ena diaridiari oi kahirakahira do ia raka hanaia
    neganai, lau ese nadi ena matuna ta lalonai oi do lau atoa vareai, bona egu imana
    dekenai inai matuna do lau koua, ela bona lau raka hanaia vadaeni.
  urd-urd: और जब तक मेरा जलाल गुज़रता रहेगा मैं तुझे उस चट्टान के शिगाफ़ में रख्खूँगा,
    और जब तक मैं निकल न जाऊँ तुझे अपने हाथ से ढाँके रहूँगा।
  rus-SYN: когда же будет проходить слава Моя, Я поставлю тебя в расселине скалы и
    покрою тебя рукою Моею, доколе не пройду;
  bqc-SIM: Tó ma gawipi lɛ́ gɛ̃, má n sↄlↄ gbɛ̀sↄↄu, mí ↄkunla e mà gɛ̃.
  tcz-CHONGTHU: “Ka loupina ahung kitol teng le keiman songpi kikah a kasel ding,
    hiche laimunna chu kasel jing ding keiman kadalhah teng le bou kahoh doh kit ding
    ahi,” ati.
  mar-mar: माझे तेज त्या जागेजवळून पुढे जाईल, तेव्हा मी तुला त्या खडकातील मोठ्या भेगेत
    ठेवीन; आणि मी निघून जाईपर्यंत माझ्या हाताने तुला झाकीन;
  qub-qub: Fiyupa munaynëwan päsarmi gagapa shillinman yaycachishayqui. Nircur maquëwan
    chaparcushayqui päsanäcama.
  bqp-bqp: Tó ma gakuri pì tɛn gɛ̃, mani n sↄtↄ gbɛ̀sↄkↄn mà a ↄ kúnla ari mà gɛ̃tɛ.
  hat-hat: Lè pouvwa mwen vin ap pase, m'ap mete ou nan twou ròch la, m'a kouvri ou
    avèk men mwen jouk mwen fin pase.
  eng-BSB: and when My glory passes by, I will put you in a cleft of the rock and
    cover you with My hand until I have passed by.
  tod-tod: Siɛgi zu nà-lɛbiyai leʋesu da, nà è lɔɔzu fasa yeɠei ta zu, gè è maalɔɔɠu
    ga zèei, eyɛsu gè leʋe.
  eng-WEBPB: It will happen, while my glory passes by, that I will put you in a cleft
    of the rock, and will cover you with my hand until I have passed by;
  kbq-kbq: hanave nentake masani'ane kavuga evu kagatenere'na enevu'na, have kankamunpinka
    kavre'na nazanu rufitegante'nena kagatere'na enevu'na,
  nhe-BL: Huan na nimitztlalis campa tlacoyontoc ipan nopa hueyi tetl, huan quema
    nipanos huan nesis notlatlanex nimitzixtzacuas ica noma hasta ya nipanotos.
  bus-bus: Tó ma gakui pì e gɛ̃ɛ, mɛ́ n sↄtↄ gbɛ̀kotoon mà a ↄↄ kúnla ai mà gɛ̃tɛ.
  gub-BL: Hekàgahy haw hepuràg eteahy haw ukwaw putar neruwake nehe. Ikwaw mehe nehe,
    oromonokatu putar itawokaw pupe nehe. Urupyk putar hepo pupe nehe, hekwaw mehe
    nehe.
  eng-DRA: 'And when my glory shall pass, I will set thee in a hole of the rock, and
    protect thee with my right hand, till I pass:'
