verse: EXO.033.006
translations:
  mal-C: അങ്ങനെ, ഹോരേബ് പർവതത്തിങ്കൽ തുടങ്ങി ഇസ്രായേൽമക്കൾ ആഭരണം ധരിച്ചില്ല.
  deu-TKW: Da entledigten sich die Israeliten ihres Schmuckes vom Berge Horeb ab.
  lin-lin: Bana ya Isalaele balongolaki biloko na bango ya monzele na ngomba Orebi.
  eng-LSV: and the sons of Israel take off their ornaments at Mount Horeb.
  eng-GNV: So the children of Israel layed their good raiment from them, after Moses
    came downe from the mount Horeb.
  eng-WEBSTER: And the children of Israel stripped themselves of their ornaments,
    by the mount Horeb.
  nhw-BL: Huajca ipan tepetl Horeb nopa israelitame moquixtilijque ininpijpilolhua,
    inincoshua, huan nochi catli ica mocualtlaliyayaj para moyecchijchihuase. Huan
    ayacmo quitequihuijque.
  swh-ONEN: Hivyo Waisraeli wakavua mapambo yao katika Mlima wa Horebu.
  bba-bba: Mɑ bɑ ǹ mɑɑ ben burɑ yɑ̃ɑ ni doke sɑɑ mìn di bɑ doonɑ Horɛbun ɡuu ten
    di.
  eng-KJVCPB: And the children of Israel stript themselves of their ornaments by the
    mount Horeb.
  mpx-mpx: Yaka oya Sainai elana Isileli tuwaliya ana isela hi palo, nige al hi papahe.
  luo-luo: Kuom mano jo-Israel nogolo oko gik mane gilichogo dendgi ka gin e tiend
    Got Horeb.
  meu-meu: Taunabunai, Israel taudia na Horeb ororona ai edia herehera ḡaudia e kokidia
    oho, asie kara lou.
  npi-ULB: त्यसैले होरेब पर्वतदेखि इस्राएलीहरूले गरगहना लगाएनन् ।
  yor-yor: Bẹ́ẹ̀ àwọn ọmọ Israẹli bọ́ ohun ọ̀ṣọ́ wọn kúrò lára wọn ní òkè Horebu.
  emp-NTPO: Maʌ̃ carea israelerãba ãdji djiora jũma ẽrãcuad̶aped̶a idu b̶ʌsid̶aa Horeb
    eya jewed̶ad̶e duanasid̶ad̶e.
  ind-ind: Sejak dari gunung Sinai itu, umat Israel tidak lagi mengenakan perhiasan.
  pes-OPCB: پس بنی‌اسرائیل بعد از عزیمت از کوه سینا، زیورآلات خود را کنار گذاشتند.
  tgl-ULB: Kaya walang suot na alahas ang mga Israelita pasulong mula sa Bundok Horeb.
  cbu-NT: Ashirucha, anuritam zar, yuwapur Israelchich tsap Orebush taarangana anpur,
    Apanllee puniksin, tputs wayarangashee wayayarusin, ndusha yartaranaya. Ashiri
    na kamaneena yuwaa Taarashipan Móysisee; Tputsiriptish tsap Kanaanap naangcha,
    tárangu anootsi.
  hui-hui: Ani layagola nde Isaraele wali agalime Hari Sainai yu wahalu tagira pialu
    peadangi howa tinaga tinginini yári biagane damene bibahende nabi wahai hene.
  mya-mya: ထို့​ကြောင့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် သိ​နာ​တောင်​မှ​ထွက်​ခွာ​ပြီး​သည်​နောက်၊
    လက် ဝတ်​တန်​ဆာ​များ​ကို​မည်​သည့်​အ​ခါ​မျှ မ​ဝတ်​ကြ​တော့​ချေ။
  cbi-NTPO: Tsenñu Horeb kuyibi Israel chachilla unnangue' uru juu manbanan jutyu
    shuwala.
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་རི་བོ་ཧོ་རེབ་ནས་བུད་པའི་ཚུན་ལ་རྒྱན་ཆ་རྣམས་རྩ་བ་ནས་བླངས་སོ།
    །
  sna-sna: Saka vaIsraeri vakabvisa zvishongo zvavo pagomo reHorebhi.
  spa-BLM: Los hijos de Israel se despojaron de sus joyas a partir del monte Horeb.
  cac-cac: Yuj val chi', atax ix el eb' d'a yich vitz Horeb, man̈xo junoc eb' ix yac'och
    ston̈ yed' yuchiquin.
  swh-ULB: Hivyo Waisraeli hawaku vaa mikufu kutoka Mlima Horebu na kwendelea.
  bel-bel: Сыны Ізраілевыя зьнялі зь сябе акрасы свае каля гары Харыва.
  deu-ELBBK: Und die Kinder Israel rissen sich ihren Schmuck ab an dem Berg Horeb.
  mbb-OT: Umbe, mibpemul-ut te menge Israilihanen is menge elahas dan dutun te ziyè
    dan te Buntud he Horeb.
  mal-2015: അങ്ങനെ ഹോരേബ് പർവ്വതത്തിങ്കൽ തുടങ്ങി യിസ്രായേൽമക്കൾ ആഭരണം ധരിച്ചില്ല.
  tuo-NT: Tojo weerã Israe curuacjãrã Horeb wãmeticjʉ ʉ̃rʉ̃gʉ̃pʉ wijáca beꞌro bʉsanemoti,
    oꞌmeperi yosanemoticãrã niwã.
  gup-gup: Wanjh nawu Israel benkebmawahmeng birriyerrhyerrkkeng nawu jewelry bedberre
    rowk kore birrihni kuwarddekimuk Sinai. Dja bu birribolkbawong birrirey, wanjh
    minj munguyh birriyawoyhdjongbuyindiwirrinj nawu jewelry.
  gvs-gvs: E tuwo moitamo Koya Korevi goi idi pasapasa sivalilividi, siyatoidi go,
    idi tuta Koya Koreviyana goi go, nakae tuta simamaima goi geya idi pasapasamo
    sinonoina.
  rmc-rmc: Vašoda pre peste o Izraeliti akorestar, sar gele het pašal o verchos Choreb,
    imar na thovenas ňisavo šukariben.
  nlg-nlg: Keri ke, rana vure ni Israel te vuivuni tara tughuru sania na Ghotu Sinai
    ara mua talua siki vaguvagu tana hulidira.
  pes-OPV: پس بنی‌اسرائیل زیورهای خود را از جبل حوریب از خود بیرون کردند.
  ron-1924: Копиий луй Исраел шь-ау скос де пе ей подоабеле ши ау плекат де ла мунтеле
    Хореб.
  ben-OBCV: অতএব হোরেব পর্বতে ইস্রায়েলীরা তাদের গা থেকে অলংকারগুলি খুলে ফেলেছিল।
  som-som: Markaasaa reer binu Israa'iil waxay Buur Xoreeb ka bilaabeen inay iska
    furaan wixii ay isku sharrixi jireen.
  lat-VUC: Deposuerunt ergo filii Israël ornatum suum a monte Horeb.
  eng-ASVBT: And the children of Israel stripped themselves of their ornaments from
    mount Horeb onward.
  mna-mna: Tana indeeŋe ta zin Israel timaŋga be tizem abal Sinai mi ila na, tiur
    mburu ambaimbaiŋan ila kulin mini som.
  ita-1885: E i figliuoli d'Israele si trassero i loro ornamenti, dalla montagna di
    Horeb.
  eng-LXXUP: So the sons of Israel took off their ornaments and their array at the
    mount of Horeb.
  eng-ULB: So the Israelites wore no jewelry from Mount Horeb onward.
  spa-VBL: Así que los israelitas se quitaron las joyas desde que dejaron el Monte
    Sinaí.
  fra-_FOB: Ainsi les enfants d'Israël se dépouillèrent de leurs ornements, depuis
    le mont Horeb.
  mal-mal: അങ്ങനെ ഹോരേബ് പർവ്വതത്തിൽ തുടങ്ങി യിസ്രായേൽ മക്കൾ ആഭരണം ധരിച്ചില്ല.
  urd-GVR: In alfāz par Isrāīliyoṅ ne Horib yānī Sīnā Pahāṛ par apne zewar utār die.
  suz-BL: मोपतीके होरेब डांडाम बाक्‍मा रे इस्राएलीपुकीमी सुन चांदी मपांइसम।। योना
    ३:६
  ita-1927: E i figliuoli d’Israele si spogliarono de’ loro ornamenti, dalla partenza
    dal monte Horeb in poi.
  ckb-ckb: ئینجا نەوەی ئیسرائیل لە کێوی حۆرێڤ بابەتەکانی جوانکارییان لە خۆیان کردەوە.
  eng-BBE: So the children of Israel took off their ornaments at Mount Horeb, and
    did not put them on again.
  kan-OKCV: ಅದರಂತೆಯೇ ಇಸ್ರಾಯೇಲರು ಹೋರೇಬ್ ಬೆಟ್ಟದ ಬಳಿಯಲ್ಲಿ ತಮ್ಮ ಆಭರಣಗಳನ್ನು ತೆಗೆದುಬಿಟ್ಟರು.
  bbb-bbb: Ijadufuo maza ije e Isureroko bu Uruo Saenae arena vakuvejo ijia bu naebe
    una uniae tamae buone ije uro ijia kiriae.
  tam-2017: ஆகையால், இஸ்ரவேலர்கள் ஓரேப் மலை அருகே தங்களுடைய ஆபரணங்களைக் கழற்றிப்போட்டார்கள்.
  spa-RV-1909: Entonces los hijos de Israel se despojaron de sus atavíos desde el
    monte Horeb.
  ron-BTF: Și copiii lui Israel și-au scos podoabele lor la muntele Horeb.
  eng-WEBP: The children of Israel stripped themselves of their jewelry from Mount
    Horeb onward.
  eng-FBV: So the Israelites took off their jewelry from the time they left Mount
    Sinai.
  nld-1939: Daarom droegen de Israëlieten van de berg Horeb af geen sieraden meer.
  nch-BL: Huajca ipan tepet Horeb nopa israelitame moquixtilijque ininpijpilolhua,
    inincoshua, huan nochi cati ica mocualtaliyayaj para moyejyecchijchihuase. Huan
    ayecmo quitequihuijque.
  vie-1934: Thế thì, từ núi Hô-rếp, dân Y-sơ-ra-ên đã lột các đồ trang sức mình.
  hin-CV: इस्राएलियों ने जो गहने पहने थे उन्हें होरेब पर्वत में उतार दिये.
  eng-OURB: The children of Israel [God prevails] stripped themselves of their jewelry
    from Mount Horeb [Desert] onward.
  spa-BES: Entonces los hijos de Israel se quitaron sus ornamentos en el monte Horeb,
    y no se los volvieron a poner.
  tdx-tdx: Aa le hinalo’ o ana’ Israeleo am’iereo ze ravake naho bange ambohi-Koreba.
  vid-vid: Lelo Waisilaeli nawavula vinoligo vya hewo hala kuchidunda cha Holebu.
  eng-OKE: Arid the children of Israel removed their usual ornaments (on their return)
    from the mount of Horeb.
  tha-KJV: ฝ่ายชนชาติอิสราเอลก็ถอดเครื่องประดับออกตอนที่เขาอยู่แถบภูเขาโฮเรบ
  por-BR-2018: Então os filhos de Israel se despojaram de seus ornamentos desde o
    monte Horebe.
  deu-ELO: Und die Kinder Israel rissen sich ihren Schmuck ab an dem Berge Horeb.
  eng-WYC-2018: Therefore the sons of Israel putted away their adorning, from the
    hill of Horeb (onwards). (And so, the Israelites put away their adornment, from
    that day at Mount Sinai, and forevermore.)
  epo-epo: Kaj la Izraelidoj demetis de si siajn ornamaĵojn antaŭ la monto Ĥoreb.
  uig-PIN: Xunga Israillar Ⱨorǝb teƣidin ayrilipla zibu-zinnǝtlirini ɵzliridin eliwǝtti.
  beo-beo: 'Amaiba:le, Isala:ili dunu da Sainai Goumi yolesili, fa:no bu hame nina:
    hamoi.'
  tpi-OTNT: Olsem na taim ol i lusim maunten Sainai ol i no putim dispela bilas gen.
  hau-SA: Saboda haka Isra’ilawa suka tuttuɓe kayan adonsu a Dutsen Horeb.
  uig-LAT: Shunga Israillar Horeb téghidin ayrilipla zibu-zinnetlirini özliridin éliwetti.
  nde-nde: Ngakho-ke abako-Israyeli bazikhipha izigqizo zabo entabeni yeHorebhi.
  ton-ton: Pea naʻe vete ʻe he fānau ʻa ʻIsileli ʻenau ngaahi teunga ʻiate kinautolu
    ʻi he moʻunga ko Holepi.
  ces-1613: I svlékli s sebe synové Izraelští okrasy své u hory Oréb.
  eng-WMB: The children of Israel stripped themselves of their jewelry from Mount
    Horeb onward.
  tam-TCV: ஆகவே இஸ்ரயேலர் ஓரேப் மலையில் தங்கள் நகைகளைக் கழற்றிப் போட்டார்கள்.
  ceb-ULB: Busa wala na gayod magsul-ob ug mga alahas ang mga Israelita gikan sa Bukid
    sa Horeb ug ngadto pa sa unahan.
  pol-UBG: I synowie Izraela zdjęli swoje ozdoby przy górze Horeb.
  agr-agr: Tusa tiajam ashí awimag ukukiaju asag, muja Horebnum nagkamas iwagmamku
    nugkutai aidaunak ataktuk nugkugchaju ainawai.
  kyc-kyc: Leyamo dokona lao nakama yuu kyau Sainai yaki nyuo papeyaminyi dokopa Isaraele
    wambu dupwa kalya pingi bange dupwa pyuo kara nayami.
  urd-GVU: اِن الفاظ پر اسرائیلیوں نے حورب یعنی سینا پہاڑ پر اپنے زیور اُتار دیئے۔
  deu-1912: Also taten die Kinder Israel ihren Schmuck von sich vor dem Berge Horeb.
  ntj-ntj: Nyangka-ya mularrpartu ngurra Tjayinayilartu yarraralpi yakutjangkakutju
    katirrayintja.
  kan-2017: ಅದರಂತೆಯೇ ಇಸ್ರಾಯೇಲ್ಯರು ಹೋರೇಬ್ ಬೆಟ್ಟದಿಂದ ಮುಂದೆ ಆಭರಣಗಳನ್ನು ಧರಿಸಿಕೊಳ್ಳಲಿಲ್ಲ.
  ena-ena: Lɨci hulaŋ iamɨgali agɨlaŋ Sainai halu lɨguŋ heŋ hɨniavɨla hajɨŋ huaci
    huaci mɨŋa ulɨhalavɨci mɨgavɨmi agɨladɨ cɨhu cɨhu ma lamavɨmi.
  yap-yap: Ma aram me chuw piyu Israel ko burey nu Sinai nikuyima yog ni burey ni
    Horeb ngranod, ndakuriy bagayad ni tay e nunuw rok nga downgin.
  hlt-MCSB: Te dongah Israel ca rhoek loh a cangen te Horeb tlang ah a dul uh.
  mdy-ETH: ዬያሮ ዒስራዔኤሌ ዴራ ሲና ዹኮ ሃሺ ዴንዴስካፓ ፓልሞ ባኮ ቢያ ጉሴኔ።
  twi-ASANTE: Yei akyi no, obiara worɔɔ nʼagudeɛ wɔ Bepɔ Horeb so.
  eng-WEBU: The children of Israel stripped themselves of their jewelry from Mount
    Horeb onward.
  bnp-bnp: Na tahuna ri pe a lolo e Sinai, i uka ma ri bagetu na nirodo kamumu.
  wal-wal: Yaagin Israa7eelati Siinaa Deriyaappe doommidi bantta alleeqota kessi wottidosona.
  spa-PDDPT: Por lo cual los hijos de Israel se despojaron de sus atavíos desde la
    Montaña Horeb en adelante.
  gun-gun: Ha'e rami rã Israel kuery omboipa jegua oiporu va'ekue ha'e javi, Horebe
    yvyty re ovaẽa ára guive nomoĩvei.
  agu-BL: Cha'stzun te qui't nin nxcon e'chk uwaj cya'n jetz yi cyaje'n cyen yi jun
    ama'la'tz yi na bi'aj Horeb.
  ilo-ULB: Isu a manipud iti Bantay Horeb nagtultuloy nga awan alahas a suot dagiti
    Israelita.
  kpg-kpg: Malaa, i muli di nadau hagatanga i di Gonduu Sinai, digau Israel gu hagalee
    ulu nadau goloo laagei.
  uig-ARA: شۇڭا ئىسرائىللار ھورەب تېغىدىن ئايرىلىپلا زىبۇ-زىننەتلىرىنى ئۆزلىرىدىن
    ئېلىۋەتتى.
  bps-bps: Taman di kdàla di bulul Sinay, talà lamsak i kas i dad bel Israél.
  sus-sus: Na kui e to keli Xorebe geya yire, e naxa e xa xunmasee ba e ma.
  pon-2006: Eri, ni arail mweselsang Nahna Sainai, mehn Israel ko sohla kapwatki kisin
    kohl.
  jae-jae: Amboac tonaŋ lau Israel sêkôc nêŋ gêlôŋ su aŋga lôc Horeb ma sêsêlêŋ ŋaômageŋ.
  ksd-ksd: Ma ra tarai Israel dia ga tak vue ra lavur marmar kan ra paka i diat ta
    ra bung dia ki ra luana Koreb, ma namur bula.
  tur-YTC: İsrael'in çocukları Horev Dağı'ndan itibaren takılarını çıkardılar.
  grc-BRENT: Καὶ περιέλαντο οἱ υἱοὶ Ἰσραὴλ τὸν κόσμον αὐτῶν, καὶ τὴν περιστολὴν ἀπὸ
    τοῦ ὄρους τοῦ Χωρήβ.
  ind-AYT: Sejak itu, di Gunung Horeb, bangsa Israel menanggalkan perhiasan-perhiasan
    mereka.
  nya-nya: Kotero Aisraeli anavula zodzikometsera zawo pa phiri la Horebu.
  hrv-hrv: Tako su od brda Horeba Izraelci bili bez nakita.
  mps-mps: Tama augwaligo te Sainai bulu du taga pabo sogo, augwaligo te tigide muani
    te au dobage te me mubeo.
  tpi-tpi: Olsem na taim ol i lusim maunten Sainai ol i no putim dispela bilas gen.
  dan-1931: Da aflagde Israelitterne deres Smykker fra Horebs Bjerg af.
  vie-OVCB: Thế nên, từ Núi Hô-rếp trở đi, người Ít-ra-ên không còn đeo đồ trang sức
    nữa.
  guj-2017: તેથી હોરેબ પર્વતથી માંડીને ઇઝરાયલી લોકોએ પોતાનાં ઘરેણાં ઉતારી મૂક્યાં.
  pon-2006A: Eri, ni arail mweselsang Nahna Sainai, mehn Israel ko sohla kapwatki
    kisin kohl.
  por-BRBSL: As crianças de Israel se despojaram de suas jóias do Monte Horeb em diante.
  aly-aly: '@see-verse:EXO.033.005'
  cth-cth: Hatdawkvah Isarelnaw ni a kamthoupnae hah Horeb mon vah a kârading awh.
  twi-twi: Eyi akyi no, obiara worɔw ne nnwinne wɔ Bepɔw Horeb so.
  hlt-hlt: Te dongah Israel ca rhoek loh a cangen te Horeb tlang ah a dul uh.
  tbz-SIM: Kɛ̀ bɛ̀ nyiti Odɛbu bɑ́ Isidɑyɛɛribɛ tɛ̃́nkɛ í ɑ̃ bɛ sɑ̃tì.
  msy-2020: Israelia Sainain Mɨghsɨam itir dughiamɨn, me uarir kuritir adiarir aghuiba
    bar da suagharigha, Sainain Mɨghsɨam ategha zuir dughiamɨn, me ua dar kuritir
    puvatɨ.
  azb-azb: Beləcə Xorev dağının ətəyində İsrail övladları bəzəklərini soyundular.
  eng-DBY: And the children of Israel stripped themselves of their ornaments at mount
    Horeb.
  hin-2017: तब इस्राएली होरेब पर्वत से लेकर आगे को अपने गहने उतारे रहे।
  wol-KYG: Bànni Israyil a nga dale teqlikook seeni gànjar ca tundu Oreb.
  bjr-bjr: Miqi qimasoofaqa Sinai aaqana quqasee fidaqa Isaraee maqannaasa sia nári
    nifaaqa auqirana afisiqau.
  eng-YLT: and the sons of Israel take off their ornaments at mount Horeb.
  kne-kne: Siya di din gapo ay adi inos-osal din Israelita din nabanol ay osal da
    manipod sin kinmaanan da sin dontog ay Sinai.
  eng-WYC-2017: Therefore the sons of Israel putted away their adorning, from the
    hill of Horeb onwards.
  eng-WMBB: The children of Israel stripped themselves of their jewellery from Mount
    Horeb onward.
  urd-GVH: इन अलफ़ाज़ पर इसराईलियों ने होरिब यानी सीना पहाड़ पर अपने ज़ेवर उतार दिए।
  rug-rug: Ke sipu taluarae rini koasa Toqere Saenai, si lopu va sagei ri na tie Izireli
    sari na dia vinasari.
  gaz-gaz: Kanaafuu Israaʼeloonni Gaara Kooreeb biratti faayawwan isaanii of irraa
    baasan.
  fra-LSG: Les enfants d’Israël se dépouillèrent de leurs ornements, en s’éloignant
    du mont Horeb.
  gnn-gnn: Bala walala ŋunhi yolŋu'‐yulŋunydja galŋa‐yätjthinyaminana, bala burrul'maraŋalana
    gulk‐gulkthurruna yana ŋunhiyi girriny'tja malanha, ŋunhi walalanha ŋuli ŋuriŋiyinydja
    girri'yu biyapulnha garrwarkunha. Ga dhurrwaraŋuru ŋuliŋurunydja, bala walala
    Yitjuralpuyŋuyunydja gonha'yurruna ŋunhi wäŋa Djäniyanydja buku, bala marrtjinana.
  yal-yal: Isirayila kaane to yi kelima Horebe geyaan ma, e yi e maxidi seene ba.
  haw-1868: A wehe na mamo a Iseraela i ko lakou kahiko ana, ma ka mauna o Horeba.
  arb-NAV: فَخَلَعَ الشَّعْبُ زِينَتَهُمْ عِنْدَ جَبَلِ حُورِيبَ.
  ewe-ewe: Ale le nu sia megbe la, Israelviwo megado sikanu aɖeke le Horeb.
  eng-LEE: The children of Israel then stripped themselves of their ornaments [they
    wore] from [the time they were at] mount Horeb.
  asm-FB: তেতিয়া ইস্ৰায়েলী লোকসকলে হোৰেব পৰ্ব্বতৰ পৰাই নিজৰ অলঙ্কাৰবোৰ পৰিধান নকৰিলে।
  sus-A: نَ كُي عٍ تٌ كٍلِ شٌرٍبٍ فٍيَ يِرٍ، عٍ نَشَ عٍ شَ شُنمَسٍيٍ بَ عٍ مَ.
  fra-SBL: Les enfants d'Israël se dépouillèrent de leurs bijoux à partir du mont
    Horeb.
  hbo-hbo: וַיִּֽתְנַצְּל֧וּ בְנֵֽי־יִשְׂרָאֵ֛ל אֶת־עֶדְיָ֖ם מֵהַ֥ר חֹורֵֽב׃
  eng-WYCLIFFE: Therfor the sones of Israel puttiden awey her ournyng fro the hil
    of Oreb.
  pjt-pjt: Kaya ngura nyara Tjaniyala Israelkunu tjuṯangku mulapaṯu uwankara araltjaṟa
    tjunu, munuya piṟuku tanpantja wiyangku wantingu.
  cwe-cwe: Ivo wanhu wa Isilaili wahambula mahambo yawo kuna mulima wa Holebu.
  kik-kik: Nĩ ũndũ ũcio andũ a Isiraeli makĩrutĩra mathaga mao hau kĩrĩma-inĩ kĩa
    Horebu.
  fra-NCL: Les enfants d’Israël se dépouillèrent de leurs ornements, dès le mont Horeb.
  cek-AK: To pongah Israel kaminawk mah Horeb mae ah amthoephaih hmuennawk to angkhring
    o boih.
  xla-xla: Epapele koko tle Isalael sotapo Sainai tamali kikiwi isili dla gold alisisi
    matle didiyepo siyamoloweye mosukulu medla memeliyo.
  cuk-cuk: Degidbali, Horeb-yar-akar Israel-dulemar ormar-yeerdaklemalad bar yossurmalad.
  uig-CYR: Шуңа Исраиллар Һорәб теғидин айрилипла зибу-зиннәтлирини өзлиридин еливәтти.
  tel-2017: ఇశ్రాయేలు ప్రజలు హోరేబు కొండ దగ్గర తమ నగలు తీసివేశారు.
  hat-BSA: Konsa, soti Mòn Horeb pou rive pi lwen, fis Israël yo te retire tout òneman
    yo nèt sou yo menm.
  kos-kos: Ouinge tukun mwet Israel elos fahsr liki Eol Sinai, elos tia sifil orekmakin
    mwe naweyuk.
  hbo-WLC: וַיִּֽתְנַצְּל֧וּ בְנֵֽי־יִשְׂרָאֵ֛ל אֶת־עֶדְיָ֖ם מֵהַ֥ר חוֹרֵֽב׃
  ibo-ibo: Ya mere, ndị Izrel yipụrụ ihe ịchọ mma ha niile. Nʼugwu Horeb ka ha nọ
    mgbe ihe ndị a mere.
  ory-ory: ଏଥିରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ହୋରେବ ପର୍ବତ ନିକଟରୁ ଅଗ୍ରସର ହୋଇଯାଉ ଯାଉ ଆପଣା ଆପଣା ସମସ୍ତ
    ଆଭରଣ ଦୂର କଲେ।
  chk-chk: Iei mine ekewe aramasen Israel resap chüen fouteer seni ewe fansoun ra
    nom ren ewe chuk Horep.
  rop-rop: '@see-verse:EXO.033.005'
  ukr-1871: І позривали сини Ізрайлеві свої окраси з себе почавши від Гореб гори.
  bch-bch: Tota gid Israel titil led sogonga gol lusi Orep ipuiai ta tidol sogonga
    toa oa pade mao.
  deu-1951: Da rissen die Kinder Israel ihren Schmuck von sich ab beim Berge Horeb.
  eng-JPS: And the children of Israel stripped themselves of their ornaments from
    mount Horeb onward.
  srp-1865: I poskidaše sa sebe sinovi Izrailjevi nakite svoje kod gore Horiva.
  lug-lug: Bwe batyo abaana ba Isirayiri ne beeyambulamu eby’obugagga byabwe nga bali
    ku lusozi Kolebu.
  heb-heb: ויתנצלו בני ישראל את עדים מהר חורב׃
  ben-IRV: তখন ইস্রায়েল সন্তানরা হোরেব পর্বত থেকে যাত্রাপথে নিজেদের সমস্ত গয়না দূর
    করল।
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਨੇ ਹੋਰੇਬ ਦੇ ਪਰਬਤ ਦੇ ਪਰੇ ਆਪਣੇ ਗਹਿਣੇ ਲਾਹ ਸੁੱਟੇ।
  tkr-tkr: Məxüd Xorev eyhene suvalqa ı'lqəəne cigee İzrailybışe colyun uftanın karbı
    g'eşşenbı.
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် ဟောရပ် တောင် ခြေရင်း၌ မိမိ တို့တန်ဆာ များကိုချွတ်
    ကြ၏။
  hmo-hmo: Unai dainai Israela taudia ese Sinai Ororo idia rakatania neganai, herahera
    gaudia edia kopina dekenai idia atoa lou lasi.
  urd-urd: चुनाँचे बनी — इस्राईल होरिब पहाड़ से लेकर आगेआगे अपने ज़ेवरों को उतारे
    रहे।
  rus-SYN: Сыны Израилевы сняли с себя украшения свои у горы Хорива.
  bqc-SIM: Ɔ̃ Isailiↄ ń nↄamblebↄↄ wòlo Olebu gbɛ saɛ, aai da lↄo.
  tcz-CHONGTHU: Chuin Horeb molsang akon in Israel chaten achung'uva kai akivon na
    jouse'u asut lha'u vin ahi.
  mar-mar: म्हणून होरेब पर्वतापासून पुढे इस्राएल लोक दागदागिन्यांवाचून राहिले.
  qub-qub: Chaura Horeb jircacho jorgushanpita-pacha mana jaticurannachu aläjancunata,
    alli röpancunatapis.
  bqp-bqp: Akũ Isarailanↄ ń zãblebↄnↄ bòbo, odi da doro zaa Orɛbu kpi kĩnaa.
  hat-hat: Se konsa, depi sou mòn Orèb, moun Izrayèl yo pa janm pote bijou ankò sou
    yo.
  eng-BSB: So the Israelites stripped themselves of their jewelry from Mount Horeb
    onward.
  tod-tod: Izelayɛle nuiti ti maaɠoozaai ma Ɠɔɔlɛɓe gizei ʋa, ti la mɔ ɠɛni ta-maaɠili
    zɔɔla ʋagɔiti toozu ɠɔba.
  eng-WEBPB: The children of Israel stripped themselves of their jewellery from Mount
    Horeb onward.
  kbq-kbq: Hige'za Israeli vahe'mo'za zmavasesezama hu'naza zana, Horepi agonafi zafitrete'za
    amane vu'naze.
  nhe-BL: Huajca ipan tepetl Horeb nopa israelitame moquixtilijque ininpijpilolhua,
    inincoshua, huan nochi tlen ica mocualtlaliyayaj para moyejyecchijchihuase. Huan
    ayoc quitequihuijque.
  bus-bus: Ben Isarailinↄ ń zãblebↄnↄ bↄ̀bↄ, aↄ̃ↄe da dↄro zaa Orɛbu kpii kiia.
  gub-BL: A'e rupi Izaew izuapyapyr Xinaz ywytyr wi uhem ire, numunehew kwaw or wà.
    Numunehew kwaw itapuràg wà kury.
  eng-DRA: So the children of Israel laid aside their ornaments by mount Horeb.
