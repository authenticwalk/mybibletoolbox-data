verse: EXO.033.004
translations:
  mal-C: ദുഃഖകരമായ ഈ വചനം കേട്ടപ്പോൾ ജനം ദുഃഖിച്ചു; ആരും ആഭരണമൊന്നും ധരിച്ചില്ല.
  deu-TKW: Als aber das Volk diese schlimmen Worte vernahm, da wurden sie sehr betrübt,
    und niemand legte seinen Schmuck an.
  lin-lin: Tango bato bayokaki maloba oyo ya somo, balataki pili, mpe ata moto moko
    te alataki lisusu biloko ya monzele.
  eng-LSV: And the people hear this sad thing, and mourn; and none puts his ornaments
    on him.
  eng-GNV: And when the people heard this euill tydings, they sorowed, and no man
    put on his best rayment.
  eng-WEBSTER: 'And when the people heard these evil tidings, they mourned: and no
    man put on him his ornaments.'
  nhw-BL: 'Huan TOTECO quiilhui Moisés: ―Xiquinilhui nopa israelitame para inijuanti
    nelía yoltetique. Xiquinilhui sintla niitztosquía ininhuaya seyoc tlatoctzi, huelis
    niquintlamiixpolihuiltijtosquía. Huajca xiquinilhui ma moquixtilica nochi nopa
    tlayejyecchijchijcayotl tlen oro catli quihualicaj quen pactoque, huan niquitas
    tlaque nijchihuas ica inijuanti. Huan tlahuel miyac motequipachojque nopa israelitame
    quema quicajque ni camanali catli chicahuac. Huan nochi moquixtilijque ininyejyecchijchijca
    tlen oro huan ininyoyo catli yejyectzitzi para ma amo nesis quen pactoque, pampa
    ayacmo paquiyayaj.'
  swh-ONEN: Watu waliposikia habari hizo za huzuni, wakaanza kuomboleza wala hakuna
    mtu aliyevaa mapambo yoyote.
  bba-bba: Ye tɔn be, bɑ lɑbɑɑri kɔ̃sɑ ye nuɑ, ben wɑsi dwiiyɑ. Bɑ ǹ mɑɑ ben burɑ
    yɑ̃nu ɡɑnu doke nuku sɑnkirɑnun sɔ̃.
  eng-KJVCPB: 'And when the people heard these evil tidings, they mourned: and no
    man did put on him his ornaments.'
  mpx-mpx: Sauga gamagalau baaba pupulowanina o hi hago, inoke hi lokahin, yaka nige
    tuwan ana isela etega hi papahe.
  luo-luo: Kane oganda owinjo weche manyoso chunygo negichako ywak maonge ngʼama nolichore
    gi gimoro amora e dende.
  meu-meu: 'Una hari dikana e kamonai ai, Israel taudia na lalodia e hisihisiva: tau
    ta ena herahera ḡaudia se kara.'
  npi-ULB: जब मानिसहरूले यी भयभीत तुल्याउने वचनहरू सुने तिनीहरूले विलाप गरे र कसैले
    पनि गरगहना लगाएन ।
  yor-yor: Nígbà tí àwọn ènìyàn náà gbọ́ ọ̀rọ̀ ìparun wọ̀nyí, wọ́n bẹ̀rẹ̀ sì ní kùn,
    ẹnìkankan kò sì le è wọ ohun ọ̀ṣọ́ rẹ̀.
  emp-NTPO: Maʌ̃ bed̶ea ũrĩsid̶ad̶e israelerãra sopua duanesid̶aa. Maʌ̃ bẽrã ni ab̶aʌba
    djiora jʌ̃naẽ́ basía.
  ind-ind: Lalu TUHAN berkata kepada Musa, “Katakanlah kepada umat Israel, ‘Kalian
    adalah bangsa yang keras kepala dan tidak taat. Apabila Aku berjalan bersama kalian
    sesaat saja, Aku dapat membinasakan kalian. Sekarang lepaslah semua perhiasan
    di tubuhmu. Aku akan memutuskan apa yang akan Aku lakukan terhadap kalian.’” Mendengar
    kabar buruk itu, bangsa Israel sangat sedih dan berkabung. Tidak seorang pun memakai
    perhiasannya.
  pes-OPCB: وقتی قوم این سخنان را شنیدند ماتم گرفتند و هیچ‌کس زیورآلات بر خود نیاویخت.
  tgl-ULB: Nang marinig ng mga tao ang mga nakakagambalang salitang ito, sila ay nagluksa,
    at walang ni isa man ang nagsuot ng anumang alahas.
  cbu-NT: Ashiri Móysissha machip karuweeru Taarashipanee kuk tputsee kamanirangiya.
    Tputssha Taarashipanee kuk mazinayarusin, yuwaa Taarashipan; siyap naacheezi,
    ndambari, tárangu anu, mazinayarusin, punirustarangana. Kapung mang' mantsarangusin,
    tanuranganaya. Izuurusin wayarangashee wayaranganaya.
  hui-hui: Aniore layago hale howa wali agali biarume mini burugu lalu gendaore ho
    hene. Genda ho howa ti tinginini yári biagane damene dongone ganuni wule bu heagoni
    bibahende golo ngelai howa tini dara howa mini hulula bu hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ထို​သို့​မိန့် တော်​မူ​သည်​ကို​ကြား​သိ​ရ​သော​အ​ခါ၊
    ဝမ်း နည်း​ပူ​ဆွေး​လျက်​လက်​ဝတ်​တန်​ဆာ​များ ကို​မ​ဝတ်​ဆင်​ကြ​တော့​ချေ။-
  cbi-NTPO: Tsenñu kumuinchi chachilla entsandiñu demeetu, yuj daran kuipa pu' pañu'
    mitya pure' llakindyaila. Tsejtu muba unnanguindetyu', uruuñuba panaindyula,
  bod-N: ཡང་མི་རྣམས་ཀྱིས་སེམས་མུག་བྱེད་ཀྱི་གསུང་དེ་ཐོས་པས་མྱ་ངན་བྱས་ཏེ། རྒྱན་ཆ་བཏགས་པ་མི་གཅིག་ཀྱང་མེད།
  sna-sna: Vanhu vakati vachinzwa mashoko anotambudza aya, vakatanga kuchema uye hapana
    munhu akashonga zvinoyevedza.
  spa-BLM: Al oír esta mala noticia, el pueblo se puso de luto y nadie se puso sus
    joyas.
  cac-cac: Ayic ix yab'an eb' anima jun lolonel cuseltac yalji chi', ix och eb' d'a
    ilc'olal, man̈xalaj mach ix yac'och yuchiquin yed' ston̈.
  swh-ULB: Watu walipo sikia haya maneno ya kushtua, walilia, na hakuna aliye vaa
    mikufu.
  bel-bel: Народ, пачуўшы грознае слова гэтае, загаласіў, і ніхто не навесіў на сябе
    акрасаў сваіх.
  deu-ELBBK: Und als das Volk dieses böse Wort hörte, da trauerten sie, und keiner
    legte seinen Schmuck an.
  mbb-OT: Ne hein nezineg haazà duen te menge etew is mesakit he lalag, midlalew sikandan
    ne wazè dan en medsun-ud te menge elahas.
  mal-2015: ദോഷകരമായ ഈ വചനം കേട്ടപ്പോൾ ജനം ദുഃഖിച്ചു; ആരും തന്റെ ആഭരണം ധരിച്ചതുമില്ല.
  tuo-NT: Masã te bʉjawetise quetire tʉꞌorã, dʉjasewãꞌarã weronojõ pũrõ bʉjaweticãrã
    niwã. Na ne niꞌcʉ̃pʉta bʉsa, oꞌmeperi yosaticãrã niwã.
  gup-gup: Bu nawu Israel benkebmawahmeng birribekkang manmekbe kunwok kunrayek, bedda
    wanjh birriwernhnjilngwarreminj, dja minj birrihdjongbuyindiwirrinj nawu namakmak
    jewelry dorrengh,
  gvs-gvs: E tutayana ame livalayana moumouna sinove, nuwodi simou gagaina sitáiya,
    nakae liliudi sivabúbula.
  rmc-rmc: 'Paľis o RAJ phenďa le Mojžišoske: „Phen le Izraelitenge: ‚Tumen san zacata
    manuša, te tumenca geľomas ča sikra, mušinďomas tumen te zňičinel. Akana thoven
    tele pal tumende o šukariben a dikhava, so tumenca kerava.‘ “ Sar o manuša šunde
    oda zoralo vakeriben, ačhile smutna a ňiko pre peste na iľa ňisavo šukariben.'
  nlg-nlg: Mi tana bona na vure tara rongovighi na lei bosa ni lavi mataghu raini,
    gaira tara dikalio mara hove na taluani na ghadira vaguvagu.
  pes-OPV: وچون قوم این سخنان بد را شنیدند، ماتم گرفتند، و هیچکس زیور خود را برخود
    ننهاد.
  ron-1924: Кынд а аузит попорул ачесте тристе кувинте, тоць с-ау ынтристат ши нимень
    ну шь-а пус подоабеле пе ел.
  ben-OBCV: লোকেরা যখন এই অসুখকর কথা শুনল, তখন তারা দুঃখ প্রকাশ করল এবং কেউই কোনও
    অলংকার পরল না।
  som-som: Oo markii dadkii warkaas xun maqlay, ayay wada calool xumaadeen, oo midkoodna
    ma xidhan wixii uu isku sharrixi jiray.
  lat-VUC: 'Audiensque populus sermonem hunc pessimum, luxit: et nullus ex more indutus
    est cultu suo.'
  eng-ASVBT: 'And when the people heard these evil tidings, they mourned: and no man
    did put on him his ornaments.'
  mna-mna: Zin iwal biibi tileŋ Yooba sua kini mbolŋana tana, to lelen ipata kat mi
    tikam tiŋiizi biibi. Tabe tiur mburu ambaimbaiŋan ila kulin mini som.
  ita-1885: E il popolo, avendo udita questa dolorosa parola, ne fece cordoglio; e
    niuno si mise addosso i suoi ornamenti.
  eng-LXXUP: And the people having heard this grievous saying, mourned in mourning
    apparel.
  eng-ULB: When the people heard these troubling words, they mourned, and no one put
    on any jewelry.
  spa-VBL: Cuando el pueblo escuchó estas palabras de crítica, se pusieron de luto
    y no se pusieron sus joyas.
  fra-_FOB: Quand le peuple entendit cette parole funeste, il mena deuil, et personne
    ne mit ses ornements sur soi.
  mal-mal: ദോഷകരമായ ഈ വചനം കേട്ടപ്പോൾ ജനം ദുഃഖിച്ചു; ആരും തന്റെ ആഭരണം ധരിച്ചതുമില്ല.
  urd-GVR: Jab Isrāīliyoṅ ne yih saḳht alfāz sune to wuh mātam karne lage. Kisī ne
    bhī apne zewar na pahne,
  suz-BL: मिनु मुरपुकीमी मेको मरिम्‍शो लोव़ नेंशा, सुर्ता पाम्‍तेक्‍म। सुइमी आन सुन
    चांदी मारेइ मपांइसम।
  ita-1927: Quando il popolo udì queste sinistre parole, fece cordoglio, e nessuno
    si mise i propri ornamenti.
  ckb-ckb: کاتێک گەل گوێیان لەم هەواڵە ناخۆشانە بوو، شینیان گێڕا و کەس خۆی نەڕازاندەوە.
  eng-BBE: Hearing this bad news the people were full of grief, and no one put on
    his ornaments.
  kan-OKCV: ಜನರು ಈ ಕಠಿಣವಾದ ಮಾತುಗಳನ್ನು ಕೇಳಿದಾಗ ದುಃಖಪಟ್ಟರು. ಯಾರೂ ತಮ್ಮ ಆಭರಣಗಳನ್ನು ಧರಿಸಿಕೊಳ್ಳಲಿಲ್ಲ.
  bbb-bbb: E Ireobo fu vua ijiege e Isurero kuariamoga e ije bu vua ije fiena buka
    uruvanaigia niraena oefiane abei. Areme rade bu naebe una uniae bino uro buone
    ijia kiriae.
  tam-2017: துக்கமான இவ்வார்த்தைகளை மக்கள் கேட்டபோது, ஒருவரும் தங்களுடைய ஆபரணங்களைப்
    போட்டுக்கொள்ளாமல் துக்கித்துக்கொண்டிருந்தார்கள்.
  spa-RV-1909: 'Y oyendo el pueblo esta sensible palabra, vistieron luto, y ninguno
    se puso sus atavíos:'
  ron-BTF: Și după ce poporul a auzit aceste vești rele, au jelit; și nimeni nu a
    pus pe el podoabele sale.
  eng-WEBP: When the people heard this evil news, they mourned; and no one put on
    his jewelry.
  eng-FBV: When the people heard these words of criticism, they mourned and didn't
    put on their jewelry.
  nld-1939: Toen het volk deze vreselijke tijding vernam, bedreven zij rouw, en niemand
    deed zijn sieraden aan.
  nch-BL: 'Huan TOTECO quiilhui Moisés: ―Xiquinilhui nopa israelitame para inijuanti
    nelía yoltetique. Xiquinilhui sinta niitztosquía inihuaya seyoc se talojtzi, huelis
    niquintamiixpolihuiltijtosquía. Huajca xiquinilhui ma moquixtilica nochi nopa
    tayejyecchijchijcayot ten oro cati quihualicaj quej pactoque, huan niquitas taya
    nijchihuas ica inijuanti. Huan tahuel miyac mocuesojque nopa israelitame quema
    quicajque ni camanali cati chicahuac. Huan nochi moquixtilijque iniyejyejca ten
    oro huan iniyoyo cati yejyectzitzi para amo nesis quej pactoque, pampa ayecmo
    paquiyayaj.'
  vie-1934: Khi dân sự nghe lời hăm nầy, bèn đều để tang, không ai đeo đồ trang sức
    hết.
  hin-CV: याहवेह की इन क्लेशकारी बातों को सुनकर लोग दुःखी हुए और रोने लगे, और किसी
    ने भी गहने नहीं पहने;
  eng-OURB: 'When the people sh''ma ·heard obeyed· this evil news, they mourned: and
    no one put on his jewelry.'
  spa-BES: Al escuchar estas malas noticias, la gente estaba llena de dolor, y nadie
    se puso sus ornamentos.
  tdx-tdx: Ie nahajanjiñe i tsara maràñe zay ondatio le nangoihoy vaho tsy ama’e ty
    niravake,
  vid-vid: Wanhu nawalila lowahuliche mbuli ayo yihile, kuduhu ne yumwe yavalile vinoligo
    vya heye.
  eng-OKE: And the people heard these words of evil, and lamented, and no man put
    on his usual ornaments.
  tha-KJV: เมื่อพลไพร่​ได้​ยินข่าวร้ายนั้นเขามีความโศกเศร้า และไม่​มี​ผู้​ใดใส่เครื่องประดับเลย
  por-BR-2018: 'E ouvindo o povo esta desagradável palavra, vestiram luto, e ninguém
    se pôs seus ornamentos:'
  deu-ELO: Und als das Volk dieses böse Wort hörte, da trauerten sie, und keiner legte
    seinen Schmuck an.
  eng-WYC-2018: The people heard this worst word, and mourned, and none was clothed
    with his adorning, that is, (his) precious clothes, (as) by custom.
  epo-epo: Kaj la popolo aŭdis tiun malbonan sciigon, kaj ili ekfunebris, kaj neniu
    metis sur sin siajn ornamaĵojn.
  uig-PIN: Halayiⱪ bu ⱪattiⱪ sɵzni anglap, ⱪayƣuƣa qɵmüp ⱨeqⱪaysisi ɵz zibu-zinnǝtlirini
    taⱪimidi.
  beo-beo: 'Isala:ili dunu da amo sia: nabaloba, da:i dioiba:le dinanu. Ilia da se
    nababeba:le, bu hame nina: hamoi.'
  tpi-OTNT: Moses i givim ol manmeri dispela strongpela tok bilong Bikpela na ol i
    bel hevi, na ol i no moa putim ol gutpela bilas.
  hau-SA: Da mutane suka ji wannan mugun magana, sai suka fara makoki. Ba kuma wanda
    ya sa kayan ado.
  uig-LAT: Xalayiq bu qattiq sözni anglap, qayghugha chömüp héchqaysisi öz zibu-zinnetlirini
    taqimidi.
  nde-nde: Kwathi lapho abantu sebezwe amazwi la adabukisayo baqalisa ukukhala, akwaze
    kwaba loyedwa owagqiza izigqizo zakhe.
  ton-ton: '¶ Pea ʻi he fanongo ʻae kakai ki he ongoongo kovi ni, naʻa nau tangi:
    pea naʻe ʻikai ʻai ʻe ha tangata haʻa ne teunga.'
  ces-1613: A uslyšav lid řeč tuto přezlou, zámutek nesli, aniž vzal kdo okrasy své
    na sebe.
  eng-WMB: When the people heard this evil news, they mourned; and no one put on his
    jewelry.
  tam-TCV: மிகவும் துயரமான இவ்வார்த்தைகளை மக்கள் கேட்டவுடன் அவர்கள் துக்கமடைய தொடங்கினார்கள்.
    அவர்கள் ஒருவரும் தங்கள் நகைகளை அணிந்து கொள்ளவில்லை.
  ceb-ULB: Sa dihang nadungog sa katawhan kining makahahadlok nga mga pulong, nagsubo
    sila, ug walay nagsul-ob kanila ug mga alahas.
  pol-UBG: Gdy lud usłyszał te złe wieści, zasmucił się i nikt nie włożył na siebie
    swoich ozdób.
  agr-agr: Tusa Tuke Pujuu timatai nuna antukag, Israel aents aidauk wake besemag
    dekapenak iwagmamku patakumtai aidaunak patakumachaju ainawai. Tuja nugkutaiji
    aidaunash nugkugchaju ainawai.
  kyc-kyc: Wambu dupwame pii porai doko sepala nakama kondome kumuo ee lao mona kendo
    karo nakamana kalya pingi bange dupwa dee nyuo pirami ingya nayami.
  urd-GVU: جب اسرائیلیوں نے یہ سخت الفاظ سنے تو وہ ماتم کرنے لگے۔ کسی نے بھی اپنے
    زیور نہ پہنے،
  deu-1912: Da das Volk diese böse Rede hörte, trugen sie Leid, und niemand trug seinen
    Schmuck an sich.
  ntj-ntj: Nyangka-ya yarnangu pirnilu kuliralpi tjurlpilyarringu. Palunyalu-ya marangkatja,
    lirringkatja, pinangkatja yarraralpi maralpa nyinarranytja.
  kan-2017: ಇಸ್ರಾಯೇಲ್ ಜನರು ದೋಷಾರೋಪಣೆಯ ಈ ವಾಕ್ಯವನ್ನು ಕೇಳಿದಾಗ ದುಃಖಪಟ್ಟರು. ಅವರಲ್ಲಿ ಒಬ್ಬರೂ
    ಆಭರಣಗಳನ್ನು ಧರಿಸಿಕೊಳ್ಳಲಿಲ್ಲ.
  ena-ena: Lɨci Mosesɨ agaŋ Asɨ Iaue dɨ ciaŋ agadɨ sulɨci igahɨlavɨmi. Igahɨlavɨci
    sɨbɨlɨ lɨci mavɨn mɨŋamɨŋa ilɨha ilɨha hajɨŋ huaci huaci agɨladɨ ma lamavɨmi.
  yap-yap: Ma fa’ani rung’ag e girdi’ nu Israel ni dabi un Got ngorad, miyad tabab
    ko meyor, ma dakuriy be’ ni tay e nunuw rok nga downgin.
  hlt-MCSB: Pilnam loh ol thae he a yaak vaengah nguekcoi uh tih hlang loh a pum dongkah
    a cangen khaw oi uh pawh.
  mdy-ETH: ዴራ ቢያ ዬያ ዖዪሳ ሃይሶ ዋይዛዖ ዒናፓ ዬኤኬኔ፤ ዒማፓ ዓርቃዖ ዓይጎዋ ፓልሞ ባኣዚ ፓልማኒ ዔያታ ኮዒባኣሴ።
  twi-ASANTE: Nnipa yi tee saa nsɛnhyeɛ yi, wɔtwaa agyaadwoɔ. Afei, wɔworɔworɔɔ wɔn
    ho nkawa ne ahyehyɛdeɛ nyinaa.
  eng-WEBU: When the people heard this evil news, they mourned; and no one put on
    his jewelry.
  bnp-bnp: Na tahuna ri longoa a nitane Bakovi Dagi, ri mangenge, i uka ma ri bagetu
    na nirodo kamumu ne ria.
  wal-wal: Asai he yashshiya oduwaa siyidi keehippe yeekkiis. He wodeppe doommidi,
    ubbaikka bar alleequwaa aattiyoogaa aggi bayiis.
  spa-PDDPT: Al escuchar el pueblo esta mala noticia, hicieron duelo y ninguno se
    vistió sus atavíos.
  gun-gun: Ha'e rami ijayvu rã heta va'e kuery oendu vy ojae'opa okuapy, ojee jegua
    omoĩ va'ekue omboipa guive,
  agu-BL: Yi quibital yi e' xonl Israel yi xtxolbile'j wi'nin tzun chibisune'ntz ta'n,
    na i'tz cobox yol yi tal Ryos scyetz yi chin bisbil nin. Ej nin qui'c nin jun
    yi nink mmo'c yi uwaj skul mpe ik yi chixmalk'ab tan paj bis.
  ilo-ULB: Idi nangngeg dagiti tattao dagitoy a makariribuk a sasao, nagleddaangda
    ket awan ti uray maysa a nangisuot iti aniaman nga alahas.
  kpg-kpg: Di madagoaa nia daangada ne longono ginaadou di longo hagahuaidu lodo dangada
    deenei, gei digaula gu tangitangi gu hagalee ulu nadau goloo humu dangada.
  uig-ARA: خالايىق بۇ قاتتىق سۆزنى ئاڭلاپ، قايغۇغا چۆمۈپ ھېچقايسىسى ئۆز زىبۇ-زىننەتلىرىنى
    تاقىمىدى.
  bps-bps: Na di kaklinge i dad to i gman Dwata, too ale mlidù, na fitela i klidùla,
    du landè di dale lamsak i dad kasla.
  sus-sus: Ɲama to na masenyi xɔrɔxɔɛ mɛ, e naxa sunnun. Mixi yo mu a raxunmasee so
    a ma.
  pon-2006: Ahnsou me aramas ako rongada mahsen kansensuwed wet, re tapihada mwahiei
    oh kihsang arail kapwat akan.
  jae-jae: Gêdêŋ taŋ lau sêŋô biŋ ŋawapac tonaŋ naŋ, êsêac têtaŋ lasê ma ŋac teŋ gêjam
    gêlôŋ tau atom,
  ksd-ksd: Ma ba ra tarai dia ga valongore go ra dekdek na tinata, dia ga korkor ma
    pa ta tikai i ga mong ma ra magit na marmar.
  tur-YTC: Halk bu kötü haberi duyunca yas tuttu; ve kimse takılarını takmadı.
  grc-BRENT: Καὶ ἀκούσας ὁ λαὸς τὸ ῥῆμα τὸ πονηρὸν τοῦτο, κατεπένθησεν ἐν πενθικοῖς.
  ind-AYT: Ketika umat Israel mendengar perkataan yang mengerikan itu, mereka pun
    berkabung dan tidak ada seorang pun yang memakai perhiasannya.
  nya-nya: Anthu atamva mawu owopsawa, anayamba kulira ndipo palibe anavala zodzikometsera.
  hrv-hrv: Kad narod ču ove oštre riječi, poče tugovati. I nitko više ne stavi na
    se svoga nakita.
  mps-mps: Tama Mosesgo te we bidi augwalibolo te Genuai Bidigo te bomai po mobaso,
    tama augwaligo homu sęgę elama, tama augwaligo te wiegi yai au te tigide me
    mubeo.
  tpi-tpi: Moses i givim ol manmeri dispela strongpela tok bilong Bikpela na ol i
    bel hevi, na ol i no moa putim ol gutpela bilas.
  dan-1931: Da Folket hørte denne onde Tidende, sørgede de, og ingen tog sine Smykker
    på.
  vie-OVCB: Khi nghe Môi-se thuật lại những lời nghiêm khắc này, toàn dân đều than
    khóc, tháo hết đồ trang sức đang đeo ra.
  guj-2017: જ્યારે લોકોએ આ કઠોર શબ્દો સાંભળ્યા ત્યારે તેઓએ શોક કર્યો અને કોઈએ પોતાના
    શરીર ઉપર દાગીના પહેર્યાં નહિ.
  pon-2006A: Ahnsou me aramas ako rongada mahsen kansensuwed wet, re tapihada mwahiei
    oh kihsang arail kapwat akan.
  por-BRBSL: Quando as pessoas ouviram esta má notícia, lamentaram; e ninguém colocou
    suas jóias.
  aly-aly: Arrwekel-antey INGKART Moses-ek angkek, “Angka nhenh Israel-kenh-rnem ila.”
    Kel Moses Israel-kenh-rnemek angkek, “Alakenh INGKARTel arrenhantherr ileyel,
    ‘Arrantherr awerr innga. Ayeng apek arrekantherr-angkwarr alhenty, atha apek arrenhantherr
    ilwerl-athenekerr. Ampwal-rnem iylpek-arelh-rnem-then nikeleth-rnem-then akwek-arelh-rnem-then
    lhelenherr-arey. Alerl ayeng iterrey, nthakenh atha ileman.’” Angka nhenh awek-penh,
    rernem ampwal-rnem lhelek apwert itna Sinai-itwek. Rernem amperrngerrek, ampwal-rnem
    angkep arrerneyney-angenh-anemarl.
  cth-cth: Hottelah tamimaya ni hete kamthang kathout a thai awh toteh, a ka awh teh
    apihai kamthoup ngai awh hoeh.
  twi-twi: Nnipa yi tee saa nsɛnhyew yi no, wotwaa agyaadwo na wɔworɔworɔw wɔn ho
    nkaa ne nnwinne nyinaa.
  hlt-hlt: Pilnam loh ol thae he a yaak vaengah nguekcoi uh tih hlang loh a pum dongkah
    a cangen khaw oi uh pawh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ keè dɛ kó tinɑ́ɑǹtì kɛ̀ bɛ̀ yɛ̀mmɛ̀ɛ cɑɑ̀rɛ̀, òmɔù tɛ̃́nkɛ í ndɑ̀ɑ́tí
    kɛ bo nsɑ̃rì.
  msy-2020: Ezɨ gumazamiziba Akar Gavgavir kam baregha, men naviba bɨghizɨ me uan
    adiarir aghuibar kuritir puvatɨ.
  azb-azb: Xalq bu bəd xəbəri eşidəndə yas tutdu. Heç kəs bəzək taxmadı.
  eng-DBY: And when the people heard this evil word, they mourned; and no man put
    on his ornaments.
  hin-2017: यह बुरा समाचार सुनकर वे लोग विलाप करने लगे; और कोई अपने गहने पहने हुए
    न रहा।
  wol-KYG: Ba mbooloo ma déggee kàddu yu dëgër yooyu, dañoo daldi toroxlu, ba kenn
    takkootul gànjaram.
  bjr-bjr: Isaraee maqannaa Yaaweena mi ufana iriseeqa nifaaqa auqira ainaina aiqama
    raipaqu quqasee soofaara maridara foora mafiqau.
  eng-YLT: And the people hear this sad thing, and mourn; and none put his ornaments
    on him.
  kne-kne: Idi dinngen din ipogaw san kaeegyat ay damag, palalo di ladingit da et
    insaldeng da ay mangosal sin nankababanol ay osal da,
  eng-WYC-2017: The people heard this worst word, and mourned, and none was clothed
    with his adorning, that is, precious clothes, by custom.
  eng-WMBB: When the people heard this evil news, they mourned; and no one put on
    his jewellery.
  urd-GVH: जब इसराईलियों ने यह सख़्त अलफ़ाज़ सुने तो वह मातम करने लगे। किसी ने भी
    अपने ज़ेवर न पहने,
  rug-rug: Meke sipu avosia rina tie Izireli sa inavoso variva talotaṉana gua asa;
    si podalae talotaṉa na kabo meke lopu va sage pulei rini sari na dia vinasari.
  gaz-gaz: Jarri yommuu oduu hamaa kana dhagaʼanitti gadduu jalqaban; isaan keessaas
    namni tokko iyyuu faaya tokko illee hin kaaʼanne.
  fra-LSG: Lorsque le peuple eut entendu ces sinistres paroles, il fut dans la désolation,
    et personne ne mit ses ornements.
  gnn-gnn: Walala yolŋu'‐yulŋuyunydja Yitjuralpuyŋuyunydja ŋäkula dhäwuny'tja ŋunhiyi,
    bala walala warwuyunminana ga nyä'yunminana, yakana biyapul galŋa‐ŋamathina,
  yal-yal: Yamaan to fala xɔdɛxɛni itoe mɛ, e yi sunu, muxu yo mi a maxidi seene so.
  haw-1868: A lohe na kanaka i keia olelo o ka hewa, uwe iho la lakou, aohe kanaka
    i hookomo i kona kahiko ana.
  arb-NAV: فَلَمَّا سَمِعَ الْشَّعْبُ هَذَا الْكَلامَ الْقَاسِي، شَرَعُوا فِي النَّوْحِ،
    وَلَمْ يَتَزَيَّنْ أَحَدٌ مِنْهُمْ.
  ewe-ewe: Esi ameawo se ŋɔdzinya siawo la, wode asi konyifafa me, eye woɖe woƒe sikanuwo
    kple atsyɔ̃ɖonuwo da ɖi.
  eng-LEE: And when the people heard these evil tidings, they mourned; and no man
    did put his ornaments on him.
  asm-FB: লোকসকলে যেতিয়া সেই সমস্যাৰ কথা শুনিলে, তেতিয়া তেওঁলোকে শোক কৰিলে; আৰু
    কোনো এজনেও অলঙ্কাৰ পৰিধান নকৰিলে।
  sus-A: حَمَ تٌ نَ مَسٍنيِ شْرْشْي مّ، عٍ نَشَ سُننُن. مِشِ يٌ مُ عَ رَشُنمَسٍيٍ
    سٌ عَ مَ.
  fra-SBL: Lorsque le peuple entendit cette mauvaise nouvelle, il se mit en deuil ;
    et personne ne mit ses bijoux.
  hbo-hbo: וַיִּשְׁמַ֣ע הָעָ֗ם אֶת־הַדָּבָ֥ר הָרָ֛ע הַזֶּ֖ה וַיִּתְאַבָּ֑לוּ וְלֹא־שָׁ֛תוּ
    אִ֥ישׁ עֶדְיֹ֖ו עָלָֽיו׃
  eng-WYCLIFFE: The puple herde this worste word, and morenyde, and noon was clothid
    with his ournyng bi custom.
  pjt-pjt: Kaya nyanga palulanguṟu Godalu wangkanyangka kuliṟa aṉangu uwankara puḻkaṟa
    tjituṟu-tjituṟuringu munuya ulara waṉingi. Munuya palumpa tjanampa liritja, manyirkangka
    kanyintja munu kutjupa kutjupa uwankara araltjaṟa tjunangi tjituṟu-tjituṟu nyinara.
  cwe-cwe: Wanhu viwahulike mbuli zino zihile, wandusa kulila kwa usungu na habule
    munhu yavalile mahambo.
  kik-kik: Rĩrĩa andũ acio maiguire ciugo icio cia kũmathĩĩnia ngoro, makĩambĩrĩria
    gũcakaya na gũtirĩ mũndũ wacookire kwĩhumba mathaga.
  fra-NCL: En entendant ces dures paroles, le peuple prit le deuil, et personne ne
    mit ses ornements.
  cek-AK: Kaminawk mah to baktih tamthang kasae to thaih o naah, palungset o moe,
    mi doeh amthoephaih khukbuen to angkhuk o ai.
  xla-xla: '@see-verse:EXO.033.003'
  cuk-cuk: Israel-dulemar Bab-Dummad-weyob-soge itosmargu, bela bukib-itodmalad, ogormakdemalad.
    Degine, ormar-yeerdaklemalad bar nasissurmalad.
  uig-CYR: Халайиқ бу қаттиқ сөзни аңлап, қайғуға чөмүп һеч қайсиси өз зибу-зиннәтлирини
    тақимиди.
  tel-2017: ఆ దుర్వార్త విని ప్రజలు దుఃఖించారు. ధరించిన ఆభరణాలన్నీ పక్కనబెట్టారు.
  hat-BSA: Lè pèp la te tande pawòl tris sa yo, yo te antre nan gwo doulè, e pèsòn
    pa t abiye avèk òneman yo.
  kos-kos: Ke mwet uh lohng kas inge, elos mutawauk in asor ac tung, ac tia sifilpa
    orekmakin mwe naweyuk.
  hbo-WLC: וַיִּשְׁמַ֣ע הָעָ֗ם אֶת־הַדָּבָ֥ר הָרָ֛ע הַזֶּ֖ה וַיִּתְאַבָּ֑לוּ וְלֹא־שָׁ֛תוּ
    אִ֥ישׁ עֶדְי֖וֹ עָלָֽיו׃
  ibo-ibo: Mgbe ndị mmadụ ahụ nụrụ okwu olu ike ndị a, ha malitere iru ụjụ, ọ dịghịkwa
    onye ọbụla yinyere ihe ịchọ mma ya nʼahụ ha.
  ory-ory: ଲୋକମାନେ ଏହି ଅଶୁଭ ସମ୍ବାଦ ଶୁଣି ଶୋକ କଲେ; କେହି ଆପଣା ଶରୀରରେ ଆଭରଣ ପରିଧାନ କଲେ
    ନାହିଁ।
  chk-chk: Iwe, lupwen ekewe aramas ra rongorong ekei fos mi eniwokus, ra letipeta.
    Nge esap wor eman a foutei.
  rop-rop: “Ol detlot Isreil pipul olabat adbala pipul. Wal yu dalim olabat wanim
    aibin tok, en yu dalim olabat blanga deigimat ola nekleis en ring weya dei werrimbat,
    en ai garra jinggabat wanim ai garra dum langa olabat dumaji if ai go garram olabat,
    ai mait gitwail langa olabat en binijimap olabat brabliwei.” Lagijat na God bin
    tok. Wal wen ola Isreil pipul bin irrim det wed, deibin stat kraikrai, en deibin
    deigimat ola nekleis en ola ring deya langa det hil gulum Sainai, en nobodi bin
    oldei werrimbat detkain ting na.
  ukr-1871: І почули люде се гірке слово, та й засуміли, і нїхто не надївав своїх
    окрас.
  bch-bch: Gid panua tilongo ato paeamao toa ne ta lolod isat ta tidoldol led sogonga
    gol mao.
  deu-1951: Als das Volk diese harte Rede hörte, trug es Leid, und niemand legte seinen
    Schmuck an.
  eng-JPS: And when the people heard these evil tidings, they mourned; and no man
    did put on him his ornaments.
  srp-1865: A narod èuvši ovu zlu rijeè ožalosti se, i niko ne metnu na se svojega
    nakita.
  lug-lug: Abantu bwe baawulira amawulire ago ag’ennaku, ne bakungubaga ne watabaawo
    ayambala eby’omu matu wadde eby’oku mikono ebyokwewoomya.
  heb-heb: וישמע העם את הדבר הרע הזה ויתאבלו ולא שתו איש עדיו עליו׃
  ben-IRV: এই অশুভ বাক্য শুনে লোকেরা শোক করল, কেউ গায়ে কোনো গয়না পরল না।
  pan-pan: ਜਦ ਲੋਕਾਂ ਨੇ ਇਹ ਬੁਰੀ ਗੱਲ ਸੁਣੀ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਵਿਰਲਾਪ ਕੀਤਾ ਅਤੇ ਕਿਸੇ ਮਨੁੱਖ ਨੇ
    ਆਪਣੇ ਗਹਿਣੇ ਨਾ ਪਾਏ।
  tkr-tkr: Man qəlıkan cuvab g'ayxhı millet geşşe giyğal. Neng'vecad uftanın karbı
    qa'a deş.
  mya-JVB: ထို မကောင်း သော သိတင်း ကို လူ များတို့သည်ကြား သောအခါ ၊ ငိုကြွေး မြည်တမ်းလျက်
    ၊ အဘယ်သူမျှ တန်ဆာ မ ဆင် ဘဲနေကြ၏။
  hmo-hmo: Inai Dirava ena hereva be Mose ese ia hadibadia neganai, Israela taudia
    be edia lalona idia hisihisi. Edia herahera gaudia be edia kopina dekenai idia
    atoa lou lasi.
  urd-urd: लोग इस दहशतनाक ख़बर को सुन कर ग़मगीन हुए और किसी ने अपने ज़ेवर न पहने।
  rus-SYN: Народ, услышав грозное слово сие, возрыдал, и никто не возложил на себя
    украшений своих.
  bqc-SIM: Kɛ́ gbɛ̃́ↄ yãpãsĩpi mà, aa ↄ́ↄlↄ̀, ↄ̃ gbɛ̃e i a nↄamblebↄↄ da lↄo.
  tcz-CHONGTHU: Mipin jong thu kisei awgin chu ajah doh phat uvin akap lha gam tauvin
    ahi. Mikhat jouse khat jeng cha jong a kivon na ngai yin a kivon ta pouvin ahi.”
  mar-mar: ही वाईट बातमी ऐकल्यावर लोक फार दु:खी झाले आणि त्यानंतर कोणीही आपल्या अंगावर
    दागदागिने घातले नाहीत;
  qub-qub: Tayta Dios chayno nishanta musyaycur Israelcuna amatar llaquicuran. Wañupacusha
    caycajnöraj ricacuran. Chaymi mana jaticurannachu aläjacunata ni alli röpacunatapis.
  bqp-bqp: Kũ gbɛ̃nↄ yã pãsĩ pìi mà, ò ↄ́ↄ dↄ̀, akũ gbɛ̃ke dí a zãblebↄnↄ da
    doro.
  hat-hat: Lè pèp la tande move nouvèl sa a, yon sèl lapenn pran yo. Tout moun refize
    pote bijou sou yo.
  eng-BSB: When the people heard these bad tidings, they went into mourning, and no
    one put on any of his jewelry.
  tod-tod: Siɛgi zu nuɓusɛiti ti naama ɓɔɛ ɲɔiti mɛnini da, ti ɠaalɛini. Nu nɔpɛ ge
    la ɠɛni ɓɔɠɔ maaɠilini ga ná-sɔɔla ʋagɔ.
  eng-WEBPB: When the people heard this evil news, they mourned; and no one put on
    his jewellery.
  kbq-kbq: Israeli vahe'mo'za ana zamazeri havizama hania nanekema nentahi'za zavi
    krafa nehu'za mago'mo'e huno avufgarera avasesezana osu'ne.
  nhe-BL: 'Huan TOTECO quiilhui Moisés: ―Xiquinilhui nopa israelitame para inijuanti
    nelía yoltetique. Xiquinilhui intla niitztosquía ininhuaya seyoc tlalochtli, huelis
    niquintlamiixpolihuiltijtosquía. Huajca xiquinilhui ma moquixtilica nochi nopa
    tlayejyecchijchijcayotl tlen oro tlen quihualicaj queja pactoque, huan niquitas
    tlaque nijchihuas ica inijuanti. Huan tlahuel miyac mocuesojque nopa israelitame
    quema quicajque ni tlajtoli tlen chicahuac. Huan nochi moquixtilijque ininyejyecchijchijca
    tlen oro huan ininyoyo tlen yejyectzitzi para ma ax nesis queja pactoque, pampa
    ayoc paquiyayaj.'
  bus-bus: Kɛ̀ gbɛ̃nↄ yã pãsĩ pì mà, aↄ̃ ↄ́ↄ dↄ̀, ben gbɛ̃kee e a zãblebↄnↄ da
    dↄro.
  gub-BL: A'e ze'eg henu mehe uzemumikahy teko wà. Uzypyrog uzai'o pà wà. Kuzà numunehew
    kwaw or wà, ni itapuràg wà, ta'e nahurywete kwaw wà xe.
  eng-DRA: 'And the people hearing these very bad tidings, mourned: and no man put
    on his ornaments according to custom.'
