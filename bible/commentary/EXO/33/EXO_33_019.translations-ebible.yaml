  sus-A: عَلَتَلَ نَشَ عَ يَابِ، «ﭑ قَمَ ﭑ مَ قَنيِ بِرِن مَسٍندٍ عِ بّ. ﭑ تَن عَلَتَلَ،
    ﭑ مَن قَمَ ﭑ شِلِ يَتِ قَلَدٍ عِ بّ. ﭑ هِننّمَ مِشِ رَ، ﭑ وَ مَ هِننّقٍ نَشَن
    نَ. ﭑ كِنِكِنِمَ مِشِ مَ، ﭑ وَ مَ كِنِكِنِقٍ نَشَن مَ.
  fra-SBL: 'Il dit : « Je ferai passer devant toi toute ma bonté, et je proclamerai
    devant toi le nom de Yahvé. Je ferai grâce à qui je ferai grâce, et je ferai miséricorde
