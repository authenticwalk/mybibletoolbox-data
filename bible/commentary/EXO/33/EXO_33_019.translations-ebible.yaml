  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie ndɔ̀: N yóó pɛ̃ɛ̃tɛ́mu ɑ borɛ̀ nɛ̀ n sɑ̀ɑ̀, n yóó dɑ
