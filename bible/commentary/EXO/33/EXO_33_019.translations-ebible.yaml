  aly-aly: INGKART angkek ikwer-warl, “Ya. Ayeng ngkweng-angkwarr rwaylpenhem. Ayeng
    ngkweng aremirrem. Ntwa aretyek, ayengarl mwerr-angker innga. Ayeng ngkweng itna
    mwerr-angker atyenh-anem ilelhetyek. Itnan atyenh INGKART. Ayeng ilkelhenty atha
