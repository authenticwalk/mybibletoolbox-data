  twi-twi: Awurade buae se, “Mɛma mo ahu mʼadɔe, na mɛbɔ me din Awurade no akyerɛ
    mo. Nea mepɛ sɛ mihu no mmɔbɔ no, mehu no mmɔbɔ, na nea mepɛ sɛ meyɛ no adɔe nso,
