  uig-ARA: 'پەرۋەردىگار: ــ ئۆزۈمنىڭ پۈتكۈل مېھرىبانلىقىمنى سېنىڭ كۆز ئالدىڭدىن ئۆتكۈزىمەن
    ۋە ئالدىڭدا «ياھۋەھ» دېگەن نامنى جاكارلايمەن. كىمگە شاپائەت قىلماقچى بولسام شۇنىڭغا
