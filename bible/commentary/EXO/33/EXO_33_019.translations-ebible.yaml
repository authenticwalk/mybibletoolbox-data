verse: EXO.033.019
translations:
  mal-C: 'യഹോവ അരുളിച്ചെയ്തു: “ഞാൻ എന്റെ നന്മമുഴുവനും നിനക്കു ദൃശ്യമാക്കും, യഹോവ എന്ന
    എന്റെ നാമം ഞാൻ നിന്റെ മുമ്പിൽ ഘോഷിക്കും; കൃപ ചെയ്യാൻ എനിക്കു മനസ്സുള്ളവരോടു ഞാൻ
    കൃപ ചെയ്യും. കരുണകാണിക്കാൻ എനിക്കു മനസ്സുള്ളവരോടു ഞാൻ കരുണകാണിക്കും.'
  deu-TKW: 'Er erwiderte: Ich will alle meine Schöne an dir vorüberziehen lassen und
    den Namen Jahwe vor dir ausrufen und will gnädig sein, wem ich will, und mich
    erbarmen, wessen ich will.'
  lin-lin: 'Yawe azongisaki : — Nakolekisa bolamu na Ngai nyonso liboso na yo mpe
    nakotatola nani oyo nazali liboso na yo ; natalisaka ngolu epai ya moto oyo Ngai
    nasepeli kosalela ngolu, mpe nayokelaka mawa moto oyo Ngai nasepeli koyokela mawa.'
  eng-LSV: and He says, “I cause all My goodness to pass before your face, and have
    called concerning the Name of YHWH before you, and favored him whom I favor, and
    loved him whom I love.”
  eng-GNV: 'And he answered, I wil make all my good go before thee, and I wil proclaime
    the Name of the Lord before thee: for I will shewe mercy to whom I will shewe
    mercy, and will haue compassion on whom I will haue compassion.'
  eng-WEBSTER: And he said, I will make all my goodness pass before thee, and I will
    proclaim the name of the LORD before thee; and will be gracious to whom I will
    be gracious, and will show mercy on whom I will show mercy.
  nhw-BL: 'Huan TOTECO quinanquili: ―Na nijchihuas ma panos moixpa nochi catli cuali
    tlen na. Huan quema nipanos, niquijtos catli quiijtosnequi notoca, TOTECO. Na
    nijtlapejpenía catlique nijtlasojtlas huan catlique ihuaya nijpiyas hueyi noyolo.'
  swh-ONEN: Ndipo Bwana akasema, “Nitapitisha wema wangu wote mbele yako, nami nitalitangaza
    Jina langu, Bwana, mbele ya uso wako. Nitamrehemu yeye nimrehemuye, na pia nitamhurumia
    yeye nimhurumiaye.”
  bba-bba: Yinni Gusunɔ u wisɑ u nɛɛ, kon nɑ n sɑrɑ wunɛn wuswɑɑɔ kɑ nɛn ɡirimɑ kpuro,
    kpɑ n nun nɛn yĩsiru sɔ̃, nɛ, Yinni Gusunɔ. Be nɑ kĩ n durom kuɑ, beyɑ nɑ rɑ durom
    kue. Be nɑ mɑɑ kĩ n wɔnwɔndu kuɑ, kpɑ n bu wɔnwɔndu kuɑ.
  eng-KJVCPB: And he said, I will make all my goodness pass before thee, and I will
    proclaim the name of the Lord before thee; and will be gracious to whom I will
    be gracious, and will shew mercy on whom I will shew mercy.
  mpx-mpx: Yaka Yehoba i ba, “Na ba no waisi gegewena ni nopanet maninimwa, ge alau
    Yehoba na lumen tanamwa. Henala ebo na atilomwan-an, inoke na atilomwan-an, ge
    henala ebo na nuwaleyan-an, inoke na nuwaleyan-an.
  wbp-wbp: YAAWIYI-rla wangkaja, “Yuwayi, kapurnangku milki-yirrarni ngajuju ngurrju,
    manu kapurnangku yirdi tarruku ngaju-nyangu milki-wangkami. Ngajurna yirdiji YAAWIYI.
    Nganaku-puka kuja karnarla ngampurrpa nyina, ngulakuju karnarla mari-jarrinjarla
    ngurrju nyinami. Yungurnaju milki-yirrarni nyuntu-kurra.
  luo-luo: Kendo Jehova Nyasaye nowachone niya, “Abiro miyo duongʼna duto kadho e
    nyimi kendo abiro hulo nyinga ma en Jehova Nyasaye e nyimi. Anakech ngʼama adwaro
    kecho kendo anangʼwon-ne ngʼama adwaro ngʼwonone.”
  meu-meu: Ia eto, Egu namo idoinai baina haheitalaimu, bona lau ladagu IEHOVA oi
    vairamu ai baina gwauraia. Baina harihari henidia na tomu taudia vada baina harihari
    henidia, bona baina bogadia hisi na tomu taudia vada baina bogadia hisi.
  npi-ULB: परमप्रभुले भन्‍नुभयो, “म तेरै सामु मेरा सबै भलाइ देखाउनेछु, र तेरै सामु
    मेरो नाउँ 'परमप्रभु' हो भनी घोषणा गर्नेछु । जससित म अनुग्रही हुन चाहन्छु, त्यससित
    म अनुग्रही हुनेछु, र जसलाई म कृपा देखाउन चाहन्छु, म त्यसलाई कृपा देखाउनेछु ।”
  yor-yor: Olúwa sì wí pé, “Èmi yóò sì mú gbogbo ìre mí kọjá níwájú rẹ, Èmi yóò sì
    pòkìkí orúkọ Olúwa níwájú rẹ. Èmi yóò ṣàánú fún ẹni tí Èmi yóò ṣàánú fún, Èmi
    yóò sì ṣoore-ọ̀fẹ́ fún ẹni tí Èmi yóò ṣoore-ọ̀fẹ́ fún.
  emp-NTPO: 'Ãcõrẽba panusia: –Mʌ̃ biada bʌ́a jũma unubiya. Mʌ̃ trʌ̃ sid̶a bʌ́a jaraya.
    Mãwã bʌa cawaya mʌ̃a quĩrã djuburia quĩrĩã b̶ʌ ẽberãda quĩrã djuburiaida, idjab̶a
    mʌ̃a quĩrĩãneba careba quĩrĩã b̶ʌ ẽberãda quĩrĩãneba carebaida.'
  ind-ind: Kata TUHAN, “Aku akan memperlihatkan kepadamu seluruh kebaikan-Ku sambil
    menyatakan arti nama-Ku, yaitu ‘Akulah TUHAN. Aku akan berbaik hati dan berbelas
    kasihan kepada siapa pun yang Aku inginkan.’
  pes-OPCB: 'خداوند فرمود: «من تمامی نیکویی خود را از برابر تو عبور می‌دهم و نام خود،
    یهوه را در حضور تو ندا می‌کنم. من خداوند هستم و بر هر کس که بخواهم رحم می‌کنم
    و بر هر کس که بخواهم شفقت می‌کنم.'
  aer-aer: YAHWEH ikwere angkeke, “Yewe, Ayenge anpere alhetyenhe ngkwenge imernetyenhenge
    Ayenge mwerre-arle anemele, The ngkwenge arratye-iletyenhenge arritnye ameke-ameke
    Atyinhe. Arritnye atyinhe aneme YAHWEH. The tyerrtye areye akngakeke itneke mwerre
    anetyenhenge itnenhe mwantye-mwantye-iletyenhenge. Ayenge ngkwenge imernelhetyeke
    ahentye aneme.
  tgl-ULB: Sinabi ni Yahweh, “Gagawin ko ang lahat ng aking kabutihan sa inyo, at
    ipapahayag ko ang aking pangalang 'Yahweh' sa inyo. Magiging maawain ako sa kaninoman
    na magiging maawain, at magpapakita ako ng habag sa kaninoman na magpapakita ng
    habag.”
  cbu-NT: Itaru, Taarashipansha; Nuw nuwaantari shiyaa arangeem yamazaru naachima.
    Anumunsha nuwaanaatsi, Taarashipaneetsi suri shiyaa arangeem yasamaam, izuuru
    mangoonamaam, kamanchinllpa. Nuw Taarashipani; nuw tputsee, yuwaa nuwaana chinaki
    anoo nayanichima. Mishat, yuwaa tputsee nuwaana chinaki anoo yutaritshishirinee
    mbizachima.
  hui-hui: Ani layagola Anduane Homogohanda ladai bialu lalu, I̱naga wá holene í̠
    handabelo í̠ deni pu bolangua helalu i̱naga mini wali agalime nalaga tua mbaria
    wia do hene ngogo áyu mini tua ogoni hale habelo í̠ deni howa loliya, lene. I̱
    Anduane Homogo kogo darabi gubalinibi hoa birago haga kogoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​၏​ဂုဏ်​အ​သ​ရေ တော်​ရှိ​သ​မျှ​ကို​သင့်​အား​ပြ​သ​၍၊ ငါ​၏
    နာ​မ​တော်​ကို​လည်း​သင့်​အား​ကြေ​ညာ မည်။ ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​၏။ ငါ သ​နား​ကြင်​နာ​လို​သူ​အား​သ​နား​ကြင်
    နာ​မည်။ ငါ​ကျေး​ဇူး​ပြု​လို​သူ​အား ကျေး​ဇူး​ပြု​မည်။
  cbi-NTPO: 'Tsenñu Yavé tsandimi: Iya naaju ura ju''ba juntsaa jumu kumuinchi ñu''
    ajuusha puitenu tsuyu, tsenmin ñu'' ajuusha in mumu Yavénu pakanu tsuyu. Iya munu
    tenbi keenu tenñuba tsanguenu tsuyu, tsenmin munu lastema'' keenu tenñuba tsanguenu
    tsuyu.'
  bod-N: ཁོང་གིས་འདི་སྐད་དུ། བདག་གིས་རང་གི་དྲིན་ཐམས་ཅད་ཁྱོད་ཀྱི་མདུན་དུ་འགྲོ་བར་འཇུག་ཅིང་དཀོན་མཆོག་ཡ་ཝཱེའི་མིང་ཡང་སྒྲོག་པར་བྱ།
    ངས་སུ་ཞིག་ལ་བརྩེ་བར་བསམ་ན་དེ་ལ་བརྩེ་བར་བྱ། ཡང་སུ་ཞིག་ལ་སྙིང་རྗེ་བར་འདོད་ན་དེ་ལ་སྙིང་རྗེ་བར༌བྱ་ཞེས་གསུངས།
  sna-sna: Uye Jehovha akati, “Ndichaita kuti kunaka kwangu kupfuure napamberi pako,
    uye ndichaparidza zita rangu, iro Jehovha, pamberi pako. Ndichanzwira nyasha iye
    wandichanzwira nyasha, uye ndichanzwira tsitsi uyo wandichanzwira tsitsi.”
  spa-BLM: 'Dijo: “Haré pasar ante ti toda mi bondad, y proclamaré el nombre de Yahvé
    ante ti. Tendré piedad con quien tenga piedad, y mostraré misericordia con quien
    tenga piedad”.'
  cac-cac: 'Ix tac''vi Jehová d''a vin̈: —Masanil in vach''c''olal ol in ch''ox d''ayach.
    A val d''a ichan̈ ol valel in vach''il to a in ton Jehová in, ol vac'' in vach''c''olal
    d''a eb'' b''aj syal in c''ol svac''a'', ol oc'' in c''ool d''a eb'' b''aj syal
    in c''ool.'
  swh-ULB: Yahweh akasema, “Nitafanya wema wangu wote ujulikani kwako, na nitatangaza
    jina langu 'Yahweh' kwako. Nitakuwa na neema kwake nitakae kuwa na neema, na nitaonyesha
    rehema kwake nitakaye onyesha rehema.”
  bel-bel: 'І сказаў: Я правяду перад табою ўсю славу Маю і абвяшчу імя Яговы перад
    табою: і каго памілаваць - памілую, каго пашкадаваць - пашкадую.'
  deu-ELBBK: 'Und der HERR sprach: Ich werde alle meine Güte vor deinem Angesicht
    vorübergehen lassen, und werde den Namen des HERRN vor dir ausrufen; und ich werde
    begnadigen, wen ich begnadigen werde, und werde mich erbarmen, wessen ich mich
    erbarmen werde.'
  mbb-OT: Ne midtavak is Nengazen te, “Ibpeehè ku kenikew is langun he keupiya ku
    ne egkeǥiyen ku ziyà te kenikew is mahal he ngazan ku he Nengazen. Siak is Nengazen
    egkehizuwan ku wey igkeǥaǥew ku is menge pinilì ku.
  mal-2015: 'അതിന്നു അവൻ: ഞാൻ എന്റെ മഹിമ ഒക്കെയും നിന്റെ മുമ്പാകെ കടക്കുമാറാക്കി യഹോവയുടെ
    നാമത്തെ നിന്റെ മുമ്പാകെ ഘോഷിക്കും; കൃപ ചെയ്‌വാൻ എനിക്കു മനസ്സുള്ളവനോടു ഞാൻ കൃപ
    ചെയ്യും; കരുണ കാണിപ്പാൻ എനിക്കു മനസ്സുള്ളവന്നു ഞാൻ കരുണ കാണിക്കും എന്നരുളിച്ചെയ്തു.'
  tuo-NT: 'Õꞌacʉ̃ cʉ̃rẽ yʉꞌticʉ niwĩ: —Nipeꞌtise yʉꞌʉ asistesere mʉꞌʉ dʉporo yʉꞌrʉacã
    weegʉti. Tojo yʉꞌrʉacã, nipeꞌtise yʉꞌʉ añubutiase nisere ĩꞌagʉ̃saꞌa. Tojo nicã
    mʉꞌʉ ĩꞌorõpʉ yʉꞌʉ wãmerẽ weregʉti. Noꞌo yʉꞌʉ pajañaꞌsĩꞌrĩgʉ̃rẽ pajañaꞌgʉ̃ti.'
  gup-gup: Wanjh Yawey bimarneyimeng Moses, “Ngaye nawu Yawey wanjh bukkan ngardduk
    kunmakmak rowk kore kumirrk ke, dja ngangeymulewarren ngardduk ba kanngeybekkabekkan.
    Ngaye ngadjalkongibun bininj nawu ngadjare, dja nangale nabuyika bu wardi ngabendjalwarnyak,
    wanjh minj ngabenkongibun.
  gvs-gvs: E kina Yauwe idigo kana, ‘Yau guna sinapu dedevina madabokina bei matam
    goi ivaatabale. Ago Yau yoigu Yauwe bei avatoi. Avatau neta latuwogu akanuwoiye,
    bei akanuwoiye. Avatau neta latuwogu anuwokapisiye, bei anuwokapisiye.’
  rmc-rmc: 'O RAJ leske odphenďa: „Sikavava tuke savoro miro lačhipen a phenava angle
    tu miro nav, o RAJ. Sikavava miro jileskeriben, kaske kamav, a presikavava miro
    lačhejileskeriben, kaske kamav.'
  nlg-nlg: Ma Yahweh te bosa tughu vania, “Igeva ku nei nigua na lei uto mana liouto
    ke mai tona haliu tana matamu, mu ku bosa ladaa vanigho na ahagu, a Yahweh. Mi
    nau ku tatea na liouto mana veiarovi vania ahei ku vilia.
  pes-OPV: 'گفت: «من تمامی احسان خود را پیش روی تومی گذرانم و نام یهوه را پیش روی
    تو ندا می‌کنم، و رافت می‌کنم بر هر‌که رئوف هستم و رحمت خواهم کرد بر هر‌که رحیم
    هستم.'
  ron-1924: 'Домнул а рэспунс: „Вой фаче сэ трякэ пе динаинтя та тоатэ фрумусеця Мя
    ши вой кема Нумеле Домнулуй ынаинтя та; Еу Мэ ындур де чине вряу сэ Мэ ындур ши
    ам милэ де чине вряу сэ ам милэ!”'
  ben-OBCV: আর সদাপ্রভু বললেন, “আমি আমার সব চমৎকারিত্ব তোমার সামনে দিয়ে পার হতে দেব,
    এবং তোমার উপস্থিতিতে আমি আমার সেই সদাপ্রভু নামটি ঘোষণা করব। যার প্রতি আমি দয়া
    দেখাতে চাই, তার প্রতি আমি দয়া দেখাব, এবং যার প্রতি করুণা করতে চাই, তার প্রতি
    করুণা করব।
  som-som: Isna wuxuu ku yidhi, Wanaaggayga oo dhan ayaan hortaada soo marin, oo magaca
    Rabbiga ayaan hortaada ku naadin, oo waan u roonaan kii aan doonayo inaan u roonaado,
    waanan u naxariisan kii aan doonayo inaan u naxariisto.
  lat-VUC: 'Respondit: Ego ostendam omne bonum tibi, et vocabo in nomine Domini coram
    te: et miserebor cui voluero, et clemens ero in quem mihi placuerit.'
  eng-ASVBT: And he said, I will make all my goodness pass before thee, and will proclaim
    the name of Jehovah before thee; and I will be gracious to whom I will be gracious,
    and will show mercy on whom I will show mercy.
  mna-mna: 'Mi Yooba ipekel ma iso: “Nio ko aŋswe kampeŋana tio isu kerem uunu, mi
    aŋsoyaara zoŋ Yooba mi mbulu tio ila motom. Nio, sombe leleŋ be aŋkampe tomtom
    sa, na aŋkampe i. Mi sombe leleŋ isaana pa tomtom sa mi leleŋ be aŋmuŋai i, na
    aŋmuŋai i.'
  ita-1885: 'E il Signore gli disse: Io farò passare davanti a te tutta la mia bellezza,
    e griderò il Nome del Signore davanti a te; e farò grazia a chi vorrò far grazia,
    e avrò pietà di chi vorrò aver pietà.'
  eng-LXXUP: And God said, I will pass by before thee with my glory, and I will call
    by my name, the Lord, before thee; and I will have mercy on whom I will have mercy,
    and will have pity on whom I will have pity.
  eng-ULB: Yahweh said, “I will make all my goodness pass before you, and I will proclaim
    my name 'Yahweh' before you. I will be gracious to whom I will be gracious, and
    I will show mercy on whom I will show mercy.”
  spa-VBL: “Haré pasar toda la bondad de mi carácter delante de ti, gritaré el nombre
    ‘Yahvé’, mostraré gracia a los que les quiero mostrar gracia, y mostraré misericordia
    a los que les quiero mostrar misericordia.
  fra-_FOB: 'Et l''Éternel répondit: Je ferai passer toute ma bonté devant ta face;
    et je crierai devant toi le nom de l''Éternel; je ferai grâce à qui je ferai grâce,
    et j''aurai compassion de qui j''aurai compassion.'
  mal-mal: 'അതിന് യഹോവ: “ഞാൻ എന്റെ മഹിമ ഒക്കെയും നിന്റെ മുമ്പിൽ പ്രദർശിപ്പിക്കും.
    യഹോവയുടെ നാമത്തെ നിന്റെ മുമ്പിൽ ഘോഷിക്കുകയും ചെയ്യും; കൃപ ചെയ്യുവാൻ എനിക്ക് മനസ്സുള്ളവനോട്
    ഞാൻ കൃപ ചെയ്യും; കരുണ കാണിക്കുവാൻ എനിക്ക് മനസ്സുള്ളവന് ഞാൻ കരുണ കാണിക്കും” എന്നരുളിച്ചെയ്തു.'
  lit-lit: 'O jis atsakė: „Aš padarysiu, kad praeis prieš tavo veidą visas mano gerumas
    ir ištarsiu prieš tave vardą „VIEŠPATS“; aš būsiu maloningas tam, kam būsiu maloningas,
    ir pasigailėsiu to, ko pasigailėsiu.“'
  urd-GVR: Rab ne jawāb diyā, “Maiṅ apnī pūrī bhalāī tere sāmne se guzarne dūṅgā aur
    tere sāmne hī apne nām Rab kā elān karūṅga. Maiṅ jis par mehrbān honā chāhūṅ us
    par mehrbān hotā hūṅ, aur jis par rahm karnā chāhūṅ us par rahm kartā hūṅ.
  suz-BL: मिनु मेकोमी “गो इ ङोंइती रे लाइनुङ, आं गेना हना यो दाक्‍तीक कोंइनन। इ ङोंइती
    आं नें ‘यावे, देंना देंन गाक्‍नुङ’ सु सु आन कली शिशी पचा दाक्‍ङा, मेको आन कली
    शिशी पाइनुङ। सु सु आन कली दाक्‍चा दाक्‍ङा, मेको आन कली दाक्‍नुङ” दें‍त। रोमी ९:१५
  ita-1927: 'E l’Eterno gli rispose: “Io farò passare davanti a te tutta la mia bontà,
    e proclamerò il nome dell’Eterno davanti a te; e farò grazia a chi vorrò far grazia,
    e avrò pietà di chi vorrò aver pietà”.'
  ckb-ckb: 'ئەویش فەرمووی: «هەموو چاکیم لەپێشت تێدەپەڕێنم. من کە ناوم یەزدانە، لەبەردەمی
    تۆ ناوی خۆم ڕادەگەیەنم. میهرەبان دەبم لەگەڵ ئەوەی میهرەبان دەبم و بە بەزەیی دەبم
    لەگەڵ ئەوەی بەزەییم پێیدا دێتەوە.»'
  eng-BBE: And he said, I will make all the light of my being come before you, and
    will make clear to you what I am; I will be kind to those to whom I will be kind,
    and have mercy on those on whom I will have mercy.
  kan-OKCV: ಅದಕ್ಕೆ ಅವರು, “ನಾನು ನನ್ನ ಒಳ್ಳೆಯತನವನ್ನೆಲ್ಲಾ ನಿನ್ನ ಎದುರಿಗೆ ಹಾದು ಹೋಗ ಮಾಡಿ,
    ಯೆಹೋವ ದೇವರ ಹೆಸರನ್ನು ನಿನ್ನ ಮುಂದೆ ಪ್ರಕಟಮಾಡಿ, ಯಾವನ ಮೇಲೆ ನನ್ನ ಕರುಣೆ ಉಂಟೋ, ಅವನನ್ನು
    ಕರುಣಿಸುವೆನು. ಯಾವನ ಮೇಲೆ ನನ್ನ ಕನಿಕರವಿದೆಯೋ ಅವನನ್ನು ಕನಿಕರಿಸುವೆನು,” ಎಂದರು.
  bbb-bbb: Rove E Ireobo fu una kuae, Na vierafe naka kono ude vakinu vame none maeje
    izege na kevo ije nijasake. Ro kuke na nidua one ijia ive none E Ireobo ije abe
    samadukua kuaraga a fieke. Naeje na E Ireobo ijadufuo na e izene giana oefiane
    abekuva na ijiege redufuo. Ro kuke na e izene ma rejiakiro vierafekuva ije na
    ijiege redufuo.
  tam-2017: 'அதற்கு அவர்: “என்னுடைய எல்லா தயவையும் நான் உனக்கு முன்பாகக் கடந்துபோகச்செய்து,
    யெகோவாவுடைய நாமத்தை உனக்கு முன்பாகக்கூறுவேன்; எவன்மேல் கிருபையாக இருக்க விருப்பமாக
    இருப்பேனோ, அவன்மேல் கிருபையாக இருப்பேன்; எவன்மேல் இரக்கமாக இருக்க விருப்பமாக இருப்பேனோ,
    அவன்மேல் இரக்கமாக இருப்பேன் என்று சொல்லி,'
  spa-RV-1909: 'Y respondióle: Yo haré pasar todo mi bien delante de tu rostro, y
    proclamaré el nombre de Jehová delante de ti; y tendré misericordia del que tendré
    misericordia, y seré clemente para con el que seré clemente.'
  ron-BTF: 'Iar el a spus: Voi face ca toată bunătatea mea să treacă pe dinaintea
    ta și voi vesti numele DOMNULUI înaintea ta; și voi avea har fața de cine voi
    avea har și voi arăta milă cui voi arăta milă.'
  eng-WEBP: He said, “I will make all my goodness pass before you, and will proclaim
    the LORD’s name before you. I will be gracious to whom I will be gracious, and
    will show mercy on whom I will show mercy.”
  eng-FBV: “I will make all the goodness of my character pass in front of you, I will
    call out the name ‘Yahweh,’ I will show grace to those I want to show grace, and
    I will show mercy to those I want to show mercy.
  nld-1939: 'Hij antwoordde: Ik zal al mijn Majesteit aan u doen voorbijgaan, en ten
    aanhoren van u de naam Jahweh uitroepen; want Ik ben genadig, wien Ik genadig,
    en barmhartig, wien Ik barmhartig wil zijn.'
  nch-BL: 'Huan TOTECO quinanquili: ―Na nijchihuas ma panos moixpa nochi cati cuali
    ten na. Huan quema nipanos, niquijtos cati quiijtosnequi notoca, TOTECO. Na nijtapejpenía
    ajquiya nijtasojtas huan ajquiya ihuaya nijpiyas hueyi noyolo.'
  vie-1934: 'Đức Giê-hô-va phán rằng: Ta sẽ làm cho các sự nhân từ ta phát ra trước
    mặt ngươi; ta hô danh Giê-hô-va trước mặt ngươi; làm ơn cho ai ta muốn làm ơn,
    và thương xót ai ta muốn thương xót.'
  hin-CV: याहवेह ने कहा, “मैं तुम्हारे सामने से चलते हुए अपनी भलाई तुम्हें दिखांऊगा
    और मेरे नाम की घोषणा करूंगा और मैं जिस किसी पर चाहूं, कृपादृष्टि करूंगा, और जिस
    किसी पर चाहूं; करुणा.”
  eng-OURB: He said, “I will make all my goodness pass before you, and will proclaim
    Adonai’s name before you. I will be gracious to whom I will be gracious, and will
    show racham ·merciful love· on whom I will show racham ·mercy·.”
  spa-BES: 'Y él dijo: Haré que toda la luz de mi ser venga delante de ti, y proclamaré
    el nombre del Señor; Seré amable con aquellos a quienes seré bondadoso, y tendré
    misericordia de aquellos de quienes tendré misericordia.'
  tdx-tdx: 'Le hoe re: Hene hampiarieko aña­trefa’o ty hasoako naho ho taroñeko aolo’o
    eo ty tahinañe ty hoe Iehovà; le hisoheko ze hisoheko vaho ho tretrezeko ze ho
    tretrezeko.'
  vid-vid: Mkulu Nguluwi nakamwidichila, “Ndokola hali hegwe na kukulajila kunoga
    kwa heni kweng'ha kuno ndiliwikula itagwa lyangu, ‘Mkulu Nguluwi.’ Ndomonela isungu
    munhu yula yondigana kumonela isungu, ndochisinza kwa munhu yula yondilingugana
    ndisinze.
  eng-OKE: And He said, I will make all My Goodness pass before thy face, and I will
    proclaim the Name of the Lord before thee, and I will be gracious to whom I will
    be gracious, and have mercy on whom I will have mercy.
  tha-KJV: พระองค์​จึงตรัสตอบว่า “เราจะให้​คุณความดี​ของเราประจั​กษ​์​แจ​้งต่อหน้าเจ้า
    และเราจะประกาศนามของเราคือ เยโฮวาห์ ให้​ประจักษ์​ต่อหน้าเจ้า เราประสงค์จะโปรดปรานผู้​ใด
    เราก็จะโปรดปรานผู้​นั้น และเราประสงค์จะเมตตาแก่​ผู้ใด เราก็จะเมตตาผู้​นั้น​”
  por-BR-2018: 'E respondeu-lhe: Eu farei passar todo o meu bem diante de teu rosto,
    e proclamarei o nome do SENHOR diante de ti; e terei misericórdia do que terei
    misericórdia, e serei clemente para com o que serei clemente.'
  deu-ELO: 'Und Jehova sprach: Ich werde alle meine Güte vor deinem Angesicht vorübergehen
    lassen und werde den Namen Jehovas vor dir ausrufen; und ich werde begnadigen,
    wen ich begnadigen werde, und werde mich erbarmen, wessen ich mich erbarmen werde.'
  eng-WYC-2018: God answered, I shall show all (my) good(ness) to thee, and I shall
    call in the name of the Lord before thee, and I shall do mercy to whom I will,
    and I shall be merciful, either goodly, on whom it pleaseth me. (God answered,
    I shall show all my goodness to thee, and I shall declare the name of the Lord
    before thee, and I shall do mercy to whom I will, and I shall be merciful, or
    forgiving, to whom it pleaseth me.)
  epo-epo: 'Kaj Li diris: Mi preterpasigos antaŭ vi Mian tutan bonecon, kaj Mi alvokos
    la nomon de la Eternulo antaŭ vi; kaj Mi favorkoros tiun, kiun Mi favorkoros,
    kaj Mi kompatos tiun, kiun Mi kompatos.'
  uig-PIN: 'Pǝrwǝrdigar: — Ɵzümning pütkül meⱨribanliⱪimni sening kɵz aldingdin ɵtküzimǝn
    wǝ aldingda «Yaⱨwǝⱨ» degǝn namni jakarlaymǝn. Kimgǝ xapaǝt ⱪilmaⱪqi bolsam xuningƣa
    xapaǝt kɵrsitimǝn, kimgǝ rǝⱨim-xǝpⱪǝt kɵrsǝtmǝkqi bolsam, xuningƣa rǝⱨim-xǝpⱪǝt
    kɵrsitimǝn, dedi.'
  beo-beo: 'Hina Gode da bu adole i, “Defea! Na da Na hadigi hou di ba:ma:ne olelemu.
    Na hadigi Dio amola dima adomu. Na da Gode Hinadafa. Na da nowa dunu gogolema:ne
    olofomusa: dawa:sea, Na da gogolema:ne olofomu. Nowa dunuma Na da asigima:ne dawa:sea,
    Na da ema asigimu.'
  tpi-OTNT: Na Bikpela i bekim tok long Moses olsem, “Mi bai soim yu gutpela pasin
    bilong mi. Na bai mi autim nem bilong mi long yu olsem, Mi Bikpela. Harim. Sapos
    mi laik marimari long wanpela man, orait bai mi marimari long en. Na sapos mi
    laik sori long wanpela man, orait bai mi sori long en.
  hau-SA: Sai Ubangiji ya ce, “Zan wuce a gabanka, Ni Ubangiji zan yi shelar sunana
    a gabanka. Zan yi alheri ga duk wanda na so in yi masa alheri, zan nuna jinƙai
    ga duk wanda na so in yi masa jinƙai.
  uig-LAT: 'Perwerdigar: — Özümning pütkül méhribanliqimni séning köz aldingdin ötküzimen
    we aldingda «Yahweh» dégen namni jakarlaymen. Kimge shapaet qilmaqchi bolsam shuninggha
    shapaet körsitimen, kimge rehim-shepqet körsetmekchi bolsam, shuninggha rehim-shepqet
    körsitimen, dédi.'
  nde-nde: UThixo wasesithi, “Ngizakwenza ukulunga kwami kudlule phambi kwakho, njalo
    ngizamemezela ibizo lami, uThixo, phambi kwakho. Ngizakuba lesihawu kulowo engizakuba
    lesihawu kuye njalo ngibe lesisa kulowo engizakuba lesisa kuye.”
  ton-ton: Pea naʻa ne pehē, “Te u fai ke hā atu ʻeku angalelei kotoa pē ʻi ho ʻao,
    pea te u fakahā ʻae huafa ʻo Sihova ʻi ho ʻao; pea te u ʻofa mataʻatā pe kiate
    ia ʻoku ou loto ke ʻofa mataʻatā pe ki ai, pea te u ʻaloʻofa kiate ia ʻoku ou
    loto ke ʻaloʻofa ki ai.
  ces-1613: 'Kterýž odpověděl: Já způsobím to, aby šlo mimo tebe před tváří tvou všecko
    dobré mé, a zavolám ze jména: Hospodin před tváří tvou. Smiluji se, nad kýmž se
    smiluji, a slituji se, nad kýmž se slituji.'
  eng-WMB: He said, “I will make all my goodness pass before you, and will proclaim
    the LORD’s name before you. I will be gracious to whom I will be gracious, and
    will show mercy on whom I will show mercy.”
  tam-TCV: அதற்கு யெகோவா, “என் நன்மை எல்லாவற்றையும் நான் உனக்கு முன்பாகக் கடந்துபோகச்
    செய்வேன். யெகோவா என்ற என் பெயரை உனக்கு முன்பாக பிரசித்தப்படுத்துவேன். நான் யாருக்கு
    இரக்கம் காட்ட விருப்பமாயிருக்கிறேனோ, அவர்களுக்கு இரக்கம் காட்டுவேன். யாரிடம் மனதுருக்கமாய்
    இருக்க விரும்புகிறேனோ அவர்களிடம் மனதுருகுவேன்.
  ceb-ULB: Miingon si Yahweh, “Palabayon ko sa imong atubangan ang tanan ko nga pagkamaayo,
    ug isulti ko ang akong ngalan diha sa imong atubangan nga 'ako si Yahweh'. Magmahigugmaon
    ako ngadto sa akong higugmaon, ug magmaluluy-on ako niadtong akong kaloy-an.
  pol-UBG: 'A on odpowiedział: Sprawię, że cała moja dobroć przejdzie przed twoją
    twarzą, i wypowiem imię PANA przed tobą. Zmiłuję się, nad kim się zmiłuję, i zlituję
    się, nad kim się zlituję.'
  agr-agr: 'Tutai Tuke Pujuu niina ayaak: “Wi ame wajamunum nagkaemaktatjai, nuniakui
    ame mina pegkegmajua nunú wainkamnum tusan. Nuniakun mina daag Tuke Pujuuwa nuna
    ujaktatjame. Wika yana wait anentasa wakegaja, nuna wait anennaitjai.'
  kyc-kyc: Kamongo dokome isingi lao, Nambame nambana yanga paupau lenge peparae emba
    lasaka pyuo embena lenge kambu dokona nambana kingi poo pyasi doko polo langiru.
    Namba Kamongo doko. Namba rangeme mendali sakame kumuo kondo nyiso kararo laro
    ramo doko sakame kumuo kondo nyiso kararo.
  urd-GVU: رب نے جواب دیا، ”مَیں اپنی پوری بھلائی تیرے سامنے سے گزرنے دوں گا اور تیرے
    سامنے ہی اپنے نام رب کا اعلان کروں گا۔ مَیں جس پر مہربان ہونا چاہوں اُس پر مہربان
    ہوتا ہوں، اور جس پر رحم کرنا چاہوں اُس پر رحم کرتا ہوں۔
  deu-1912: 'Und er sprach: Ich will vor deinem Angesicht alle meine Güte vorübergehen
    lassen und will ausrufen des HERRN Namen vor dir. Wem ich aber gnädig bin, dem
    bin ich gnädig; und wes ich mich erbarme, des erbarme ich mich.'
  ntj-ntj: Nyangka-lu watjarnu, “Yuwa, ngayulu-rnanta tili purlkanya nyuntulawana
    mapitjaku. Puru-rna watjalku ngayuku yini miirl-miirlpa nyuntulun kuliratjaku.
    Ngayulu-rna Yaawayinya. Tjiinya-rna yungarrakurrurntu yarnangu nyakulalpi ngarlturringkula
    kanyinma.
  kan-2017: ಸರ್ವೋತ್ತಮತ್ವವನ್ನು ಅದಕ್ಕೆ ಆತನು, “ನಾನು ನನ್ನ ಮಹಿಮೆಯನ್ನು ಪೂರ್ಣವಾಗಿ ನಿನ್ನೆದುರಿಗೆ
    ಬರುವಂತೆ ಮಾಡುವೆನು. ಯೆಹೋವನೆಂಬ ನನ್ನ ನಾಮದ ಪೂರ್ಣ ಮಹತ್ವವನ್ನು ನಿನ್ನೆದುರಾಗಿ ಪ್ರಕಟಿಸುವೆನು.
    ನಾನು ಯಾರ ಮೇಲೆ ದಯೆತೋರಿಸಬೇಕೆಂದಿರುವೆನೋ ಅವನ ಮೇಲೆ ದಯೆ ತೋರಿಸುವೆನು, ಯಾರನ್ನು ಕರುಣಿಸಬೇಕೆಂದಿರುವೆನೋ
    ಅವನನ್ನು ಕರುಣಿಸುವೆನು” ಅಂದನು.
  ena-ena: Lɨci Asɨ Iaue agaŋ Mosesɨ dɨ abami. Viaŋ iadɨ hɨji huaci agadɨ nasaŋ sulɨlɨŋ
    igahɨlɨbanaŋ uami. La iadɨ ibi agadɨ avi luvɨlɨlɨŋ igahɨlɨbanaŋ uami. Viaŋ Asɨ
    Iaue uami. Viaŋ hulaŋ mu saŋ mavɨn hɨniavɨla nudɨ huaci lamɨben aba uami. Ha viaŋ
    nusaŋ mavɨn hɨniavɨla nudɨ huaci lamɨben uami. Viaŋ hulaŋ mu saŋ mavɨn hekɨlɨ
    mɨŋavɨla nudɨ huaci lamɨben aba uami. Ha nusaŋ mavɨn hekɨlɨ mɨŋavɨla nudɨ huaci
    lamɨben uami.
  yap-yap: Me fulweg SOMOL ni ga’ar, “Bay gu gagiyegnag nge yib gubin rama’eg ni bfel’
    i th’ab p’eowchem, ma bay gog fithingag nib thothup. I Gag fare SOMOL, bay i kireban’ug
    mug runguy e en ni gu ba’adag ni nggu runguy me kireban’ug ngak.
  hlt-MCSB: Te dongah BOEIPA loh , “Ka thennah boeih he na mikhmuh ah ka phoe vetih
    na mikhmuh ah Yahweh ming he ka doek ni. Ka rhen tueng ni ka rhen vetih ka haidam
    tueng ni ka haidam eh?,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒዛም፦ «ታኣኮ ኮሹሞ ቢያ ታ ኔኤም ቤኤዛንዳኔ፤ ታኣኮ ጌኤዦ ሱንፆዋ ታ ኔኤም ኬኤዛንዳኔ፤ ታኣኒ
    ናንጊና ናንጋ ጎዳኬ፤ ዻቤሢም ታ ዓቶም ጋዓንዳዞንሢም ዓቶም ጋዓንዳኔ፤ ሚጪንታንዳዞንሢማኣ ታ ሚጪንታንዳኔ።
  twi-ASANTE: Awurade buaa sɛ, “Mɛma mo ahunu mʼadɔeɛ na mɛbɔ me din Awurade no akyerɛ
    mo. Deɛ mepɛ sɛ mehunu no mmɔbɔ no, mɛhunu no mmɔbɔ, na deɛ mepɛ sɛ meyɛ no adɔeɛ
    nso, mɛyɛ no adɔeɛ.
  eng-WEBU: He said, “I will make all my goodness pass before you, and will proclaim
    the LORD’s name before you. I will be gracious to whom I will be gracious, and
    will show mercy on whom I will show mercy.”
  bnp-bnp: E BAKOVI DAGI i koli, i ta maea, “Iau ga vakasiria vomu a naro kamumu nau,
    ga vakalongoa vomu a ragu e BAKOVI DAGI. O longo kamumu! Na tahuna a ngaru ni
    rata kamumu a viri, bara rata kamumua. Na tahuna a ngaru ni dodo a viri, bara
    dodoa.
  wal-wal: Yaagin GODAI, “Taani ta phooliya bonchchuwaa qonccetta ubbaa ne sinttaara
    kanttissana; ta geeshsha sunttaakka ne achchan awaajjana. Taani GODAA; taani maaranau
    koyiyoogeeta maarana; qassi qarettanau koyiyoogeetuyyookka qarettana.
  spa-PDDPT: 'Y le respondió: Yo mismo haré pasar toda mi bondad delante de ti, y
    proclamaré el Nombre de Yavé delante de ti. Tendré compasión del que tendré compasión
    y me compadeceré del que me compadeceré.'
  gun-gun: 'Ombovai ju: — Ajapo ''rã nerenonde xeporayvua ha''e javi oaxa aguã rami,
    ha''e ndevy amombe''u porãve ''rã xerery Senhor. Mba''eta amboaxy ''rã xee amboaxyxe
    va''e, xemboaxya rami areko ''rã ha''e rami arekoxe va''e.'
  agu-BL: —Ba'n, tz'icy'pon bin yi impak'puchal tzawutz nin tzawutz cu'n yil wal imbi'
    tzatz. Tz'elepon ink'ajab scye'j yi e' yi na waj, nin tz'ok'ok inc'u'l scye'j
    yi e' yi na waj.
  ilo-ULB: Kinuna ni Yahweh, “Aramidekto amin a kinaimbagko iti sangoanam, ket iwaragawagkonto
