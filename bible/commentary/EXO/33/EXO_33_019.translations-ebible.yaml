    ću se komu hoću da se smilujem.
  mps-mps: Tama Genuai Bidigo Mosesbolo po wei ponoyu, te po wai, “Eno nagebolo te
    eno wiegi yai ula tigidali ola mawaibao. Tama eno nogi nagebolo pusuyu, eno e
    tiwai po waibao, ‘Ena Genuai Bidi dao.’ Odao, te eno olo tau siyu mabo wiegi yai
    kolesaga eyu, tama eno bidi me delide homu dene eyu, tau sobaso da, teda eno te
    sę eyu naga ebo dao.
  tpi-tpi: Na Bikpela i bekim tok long Moses olsem, “Mi bai soim yu gutpela pasin
    bilong mi. Na bai mi autim nem bilong mi long yu olsem, Mi Bikpela. Harim. Sapos
    mi laik marimari long wanpela man, orait bai mi marimari long en. Na sapos mi
    laik sori long wanpela man, orait bai mi sori long en.
  dan-1931: 'Han svarede: “Jeg vil lade al min Rigdom drage forbi dig og udråbe HERRENS
    Navn foran dig, thi jeg viser Nåde, mod hvem jeg vil, og Barmhjertighed, mod hvem
    jeg vil!”'
  vie-OVCB: 'Chúa Hằng Hữu đáp: “Ta sẽ làm cho lòng nhân ái của Ta bày tỏ trước mặt
    con, tuyên hô Danh ‘Chúa Hằng Hữu’ trước con. Ta sẽ nhân từ với người Ta chọn,
    và Ta sẽ thương xót người Ta muốn thương xót.'
  guj-2017: યહોવાહે કહ્યું, “હું મારી સંપૂર્ણ ભલાઈ તારા મુખ આગળથી પસાર કરીશ અને તારી
    સમક્ષ મારું નામ ‘યહોવાહ’ તરીકે જાહેર કરીશ. હું જેના પર કૃપા કરવા ચાહું તેના પર
    હું કૃપા કરીશ અને જેના પર રહેમ કરવા ચાહું તેના પર રહેમ કરીશ.”
  pon-2006A: KAUN-O ahpw ketin sapeng, mahsanih, “Eri, I pahn kasalehiong uhk ei lingan
