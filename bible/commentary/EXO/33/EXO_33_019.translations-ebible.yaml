  eng-DBY: And he said, I will make all my goodness pass before thy face, and I will
    proclaim the name of Jehovah before thee; and I will be gracious to whom I will
    be gracious, and I will shew mercy on whom I will shew mercy.
  hin-2017: उसने कहा, “मैं तेरे सम्मुख होकर चलते हुए तुझे अपनी सारी भलाई दिखाऊँगा,
    और तेरे सम्मुख यहोवा नाम का प्रचार करूँगा, और जिस पर मैं अनुग्रह करना चाहूँ उसी
    पर अनुग्रह करूँगा, और जिस पर दया करना चाहूँ उसी पर दया करूँगा।”
  wol-KYG: 'Aji Sax ji ne ko: «Dinaa rombale sama gépp mbaax fi sa kanam, tey biralaale
