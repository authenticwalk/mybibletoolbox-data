    N kinikinima mixi ma, n wama kinikinife naxan ma.
  pon-2006: KAUN-O ahpw ketin sapeng, mahsanih, “Eri, I pahn kasalehiong uhk ei lingan
    koaros, oh I pahn masanihada mwohmw mwarei; iei mwarei, KAUN-O, oh I me kin kupwurkalahngan
