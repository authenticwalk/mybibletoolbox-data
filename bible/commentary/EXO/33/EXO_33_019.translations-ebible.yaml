    be merciful on whom it plesith to me.
  pjt-pjt: Ka Mayatjalu wangkangu, “Uwa palya! Ngayuluṉa Mayatja Godanya, munuṉa ngayulu
    mukuringkula aṉangu kutjupa ngaḻṯunytjungku ngurkantankupai palunya mukulyangku
    kanyintjikitjangku. Kuwariṉa ngayulu pitalytji puḻka mulapa nyuntula itiwanu ankuku,
