  cwe-cwe: Mndewa Mulungu kamwidika, “Nizafosa haulongozi wako na kukulagusa unovu
    wangu wose. Niye nizagong'onda zina jangu, ‘Mndewa Mulungu.’ Nizamnogela ija yonilonda
    kumnogela na nizamuwonela ubazi ija yonilonda kumuwonela ubazi.”
  kik-kik: 'Nake Jehova akĩmwĩra atĩrĩ, “Nĩngũtũma wega wakwa wothe ũhĩtũkĩre mbere
