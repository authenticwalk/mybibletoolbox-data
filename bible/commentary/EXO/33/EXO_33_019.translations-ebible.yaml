  azb-azb: 'Rəbb dedi: «Mən bütün xeyirxahlığımı Sənin qarşından keçirəcəyəm və Rəbb
    olan adımı qarşında bəyan edəcəyəm. Kimə istəsəm, lütf göstərərəm, kimə istəsəm,
