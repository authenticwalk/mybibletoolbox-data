  fra-NCL: 'Yahweh répondit : « Je ferai passer devant toi toute ma bonté, et je prononcerai
    devant toi le nom de Yahweh : car je fais grâce à qui je fais grâce, et miséricorde
    à qui je fais miséricorde. »'
  cek-AK: Angraeng mah, Na hmaa ah Kaih ih hoihaihnawk boih to ka caehsak moe, Angraeng
    ih ahmin to na hmaa ah ka taphong han; tahmenhaih ka tawnh ih kaminawk nuiah tahmenhaih
    ka tawnh moe, tahmenhaih kam tuengsak ih kaminawk nuiah tahmenhaih to kam tuengsak
    han.
  xla-xla: Epalati Godtapo Moses watle epo atlaiyo, “Na꞉ye Godpo. Epedeme na꞉tapo
    na꞉ta꞉ sesalemale so dla polowamale koko mate epo bokotiyapo malamale koko mate
    nati-imdepo. Epapedeme na꞉tapo wa꞉ watle na꞉ta hela꞉dle nati-imama na꞉ hi ma atlowepo.
  cuk-cuk: 'Bab-Jehová Moisés-abin sogded: —Bela an-nueddaed an bega oyogoed. An-nug-Jehová-wisguega
    an be-imakoed. Ar doagi an nued binsabie, an egi nued binsaoed. Ar doa an wiledakbie,
    a-dule an wiledakoed.'
  uig-CYR: 'Пәрвәрдигар: — Өзүмниң пүткүл меһриванлиғимни сениң көз алдиңдин өткүзимән
    вә алдиңда «Яһвәһ» дегән намни җакалаймән. Кимгә шапаәт қилмақчи болсам шуниңға
    шапаәт көрситимән, кимгә рәһим-шәпқәт көрсәтмәкчи болсам, шуниңға рәһим-шәпқәт
    көрситимән, деди.'
  tel-2017: ఆయన “నా మంచితనమంతా నీ ఎదుట నుండి దాటిపోయేలా చేస్తాను. యెహోవా అనే నా పేరును
    నీ ఎదుట ప్రకటిస్తాను. నాకు ఎవరిమీద కరుణ చూపాలని ఉందో వాళ్ళను కరుణిస్తాను, ఎవరి
    మీద జాలిపడాలో వారిపట్ల జాలి చూపిస్తాను” అన్నాడు.
  hat-BSA: 'Epi Li te reponn li: “Mwen menm va fè tout bonte Mwen pase devan ou, e
    Mwen va pwoklame non SENYÈ a devan ou. Konsa, Mwen va fè gras a sa ke M vle fè
    gras yo, e Mwen va montre mizerikòd a sa ke M vle montre mizerikòd yo.”'
  kos-kos: LEUM GOD El topuk, “Nga ac oru tuh wolana luk nukewa in fahsr ye motom,
    ac nga fah fahkak Ine lukma luk yen kom oasr we. Nga pa LEUM GOD, ac nga fah fahkak
    kulang ac pakoten nu selos su nga sulela in oru nu se.
  hbo-WLC: וַיֹּ֗אמֶר אֲנִ֨י אַעֲבִ֤יר כָּל־טוּבִי֙ עַל־פָּנֶ֔יךָ וְקָרָ֧אתִֽי בְשֵׁ֛ם
    יְהוָ֖ה לְפָנֶ֑יךָ וְחַנֹּתִי֙ אֶת־אֲשֶׁ֣ר אָחֹ֔ן וְרִחַמְתִּ֖י אֶת־אֲשֶׁ֥ר אֲרַחֵֽם׃
  ibo-ibo: Ma Onyenwe anyị zara sị, “Aga m eme ka ị hụ ịdị mma m, aga m akọwakwara
    gị ihe aha m bụ Onyenwe anyị pụtara. Onye m chọrọ imere ebere ka m ga-emere ebere,
    ọ bụkwa onye m chọrọ imere ọmịiko ka m ga-enwere ọmịiko.
  ory-ory: ସେ ଉତ୍ତର କଲେ, “ଆମ୍ଭେ ତୁମ୍ଭ ସମ୍ମୁଖ ଦେଇ ଆପଣାର ସମସ୍ତ ଉତ୍ତମତା ଗମନ କରାଇବା, ତୁମ୍ଭ
    ସମ୍ମୁଖରେ ସଦାପ୍ରଭୁଙ୍କର ନାମ ଘୋଷଣା କରିବା; ଆମ୍ଭେ ଯାହାକୁ ଅନୁଗ୍ରହ କରୁ, ତାହାକୁ ଅନୁଗ୍ରହ
    କରିବା ଓ ଯାହାକୁ ଦୟା କରୁ, ତାହାକୁ ଦୟା କରିବା।”
  chk-chk: Iwe, Kot a üreni, “Üpwe awora ai kirikiröch pwe epwe akom mwom, üpwe pwal
    asilefeili me mwom itei we ‘Samol mi Lapalap’. Iwe, üpwe ümöümöch ngeni iö üa
    mochen ümöümöch ngeni, üpwe pwal eäni tong ngeni iö üa mochen eäni tong ngeni.
  rop-rop: Wal YAWEI bin tok, “Ai garra meigim det purdiwan lait main gopas langa
    yu, en ai garra gulum main ronwan neim blanga yu. Mi na YAWEI, en mi oldei kain
    en sori langa enibodi weya mi pikimat.
  ukr-1871: 'І рече: Проведу всю милость мою перед лицем твоїм і проголошу імя Господа
    перед тобою; і милувати му, кого милувати, і милосердувати мусь, над ким милосердуватись.
    І рече:'
  bch-bch: Ta Deo ikeo, “Toa patautene gau ga napasolan eao mambe gau eaba kemi tau,
    ta gau ga naoato edag Maron pago. Longo. Oangga nakeo ga lolog isat ngan eaba
    eta, eine ga lolog isat ngan ei. Be oangga nakeo ga nauduan eaba eta, eine ga
    nauduan ei.
  deu-1951: 'Und er sprach: Ich will vor deinem Angesicht alle meine Güte vorüberziehen
    lassen und will den Namen des HERRN vor dir ausrufen; und wem ich gnädig bin,
    dem bin ich gnädig, und wessen ich mich erbarme, dessen erbarme ich mich;'
  eng-JPS: 'And He said: ''I will make all My goodness pass before thee, and will
    proclaim the name of the LORD before thee; and I will be gracious to whom I will
    be gracious, and will show mercy on whom I will show mercy.'''
  srp-1865: 'A Gospod mu reèe: uèiniæu da proðe sve dobro moje ispred tebe, i povikaæu
    po imenu: Gospod pred tobom. Smilovaæu se kome se smilujem, i požaliæu koga požalim.'
  lug-lug: Mukama n’agamba nti, “Nzija kuggyayo obulungi bwange bwonna nga mbuyisa
    mu maaso go. Era nzija kukutegeeza erinnya lyange, Mukama. Buli gwe nnaayagalanga
    okukwatirwa ekisa, nnaamukwatirwanga ekisa, ne buli gwe nnaayagalanga okusaasira
    nnaamusaasiranga.”
  heb-heb: ויאמר אני אעביר כל טובי על פניך וקראתי בשם יהוה לפניך וחנתי את אשר אחן
    ורחמתי את אשר ארחם׃
  ben-IRV: ঈশ্বর বললেন, “আমি তোমার সামনে দিয়ে আমার সমস্ত ভালো বিষয় গমন করাবো ও তোমার
    সামনে সদাপ্রভুর নাম ঘোষণা করব; আর আমি যাকে দয়া করি, তাকে দয়া করব ও যার প্রতি
    করুণা করি, তার প্রতি করুণা করব।”
  pan-pan: ਉਸ ਆਖਿਆ, ਮੈਂ ਆਪਣੀ ਸਾਰੀ ਭਲਿਆਈ ਤੇਰੇ ਅੱਗੋਂ ਦੀ ਲੰਘਾਵਾਂਗਾ ਅਤੇ ਤੇਰੇ ਅੱਗੇ ਯਹੋਵਾਹ
    ਦੇ ਨਾਮ ਦਾ ਪਰਚਾਰ ਕਰਾਂਗਾ ਅਤੇ ਜਿਸ ਉੱਤੇ ਮੈਂ ਦਯਾ ਕਰਨਾ ਚਾਹਾਂ ਉਸ ਉੱਤੇ ਦਯਾ ਕਰਾਂਗਾ ਅਤੇ
    ਜਿਸ ਉੱਤੇ ਰਹਿਮ ਕਰਨਾ ਚਾਹਾਂ ਉਸ ਉੱਤੇ ਰਹਿਮ ਕਰਾਂਗਾ।
  tkr-tkr: 'Rəbbee eyhen: – Zı Yizda gırgına yugvalla vak''le haagvasda, Zı Yizın
    YAHVE doyud vak''le ats''axhya''asın. Zas ıkkanang''us Zı yugvalla, vukkanang''usub
    rəhı''m haa''as.'
  mya-JVB: ထာဝရဘုရားက ငါ ၏ကောင်းမွန် ခြင်းရှိသမျှ ကို သင့် ရှေ့ ၌ ငါ ရှောက် သွားစေမည်။
    ထာဝရဘုရား ၏နာမ တော်ကိုလည်း၊ သင့် ရှေ့ ၌ ငါကြွေးကြော် မည်။ ငါသည် ကျေးဇူး ပြုလိုသောသူ
    ကို ကျေးဇူး ပြုမည်။ သနား လိုသောသူ ကိုလည်း သနား မည်။
  hmo-hmo: Lohiabada ia haere, ia gwau, “Lauegu kara namona ibounai be oi dekenai
    do lau hedinaraia, bona lauegu ladana helagana, Lohiabada, be oiemu vairana dekenai
    do lau gwauraia. Kamonai, bema lau ura tau ta do lau bogahisihisi henia neganai,
    unai tau do lau bogahisihisi henia.
  urd-urd: उसने कहा, “मैं अपनी सारी नेकी तेरे सामने ज़ाहिर करूँगा और तेरे ही सामने
    ख़ुदावन्द के नाम का 'ऐलान करूँगा; और मैं जिस पर मेहरबान होना चाहूँ मेहरबान हूँगा,
    और जिस पर रहम करना चाहूँ रहम करूँगा।”
  rus-SYN: 'И сказал Господь Моисею: Я проведу пред тобою всю славу Мою и провозглашу
    имя Иеговы пред тобою, и кого помиловать - помилую, кого пожалеть - пожалею.'
  bqc-SIM: 'Ɔ̃ Dii wèwà à mɛ̀: Má n aɛ baa vĩ ń ma gawipio píi, mí a tↄ́ onɛ.
    Ma Dii, gbɛ̃́ pↄ́ má ye sùuukɛaànↄ ↄ̃ má kɛ, mɛ́ gbɛ̃́ pↄ́ má ye wɛ̃nadↄ̃ɛ̀
    ↄ̃ má dↄ̃ɛ̀.'
  tcz-CHONGTHU: Pakaiyin adonbut in ajah a, “Ka loupi na aboncha na masang lama ka
    kitolsah ding, na masang lama pakai min ka sam phong peh ding, chule ka lungsetna
    chu na chan jing ding, hepi na jong nangma kachansah ding naiye,” ati.
  mar-mar: मग परमेश्वराने मोशेला उत्तर दिले, “मी माझे सर्व चांगुलपण तुझ्यापुढे चालवीन;
    मी परमेश्वर आहे आणि हे माझे नाव मी जाहीर करीन. ज्याच्यावर कृपा करावीशी वाटेल त्याच्यावर
    मी कृपा करीन आणि ज्याच्यावर दया करावीशी वाटते त्याच्यावर दया करीन.
  qub-qub: 'Chayno niptin Moisesta Tayta Dios niran: «Cuyapashä cajta cuyapämi. Perdunayta
    munashä cajtaga perdunämi. Chaymi ñaupayquipa päsar cuyapäcoj cashäta musyachishayqui.
    Chaynömi jutë ima cashantapis willashayqui.'
  bqp-bqp: 'Akũ Dikiri wèa à pì: Mani tó ma manakɛ pínki gɛ̃ n arɛ, mani ma tↄ́ Dikiri
    sísi n arɛ, zaakũ gbɛ̃ kũ má ye mà sùru kɛ kãaon mani kɛ kãao, akũsↄ̃ gbɛ̃
    kũ má ye mà wɛ̃nda dↄ̃nɛn mani dↄ̃nɛ.'
  hat-hat: 'Lè sa a Seyè a reponn li: -M''ap fè ou wè jan m'' gen bon kè, m''ap nonmen
    non m'' devan ou. M''ap fè moun mwen vle gras, m''ap gen pitye pou moun mwen vle
    gen pitye.'
  eng-BSB: “I will cause all My goodness to pass before you,” the LORD replied, “and
    I will proclaim My name—the LORD—in your presence. I will have mercy on whom I
    have mercy, and I will have compassion on whom I have compassion.”
  tod-tod: 'Ɠɔoɠɔ GALAGI gooɠaaʋoteni, é ɠɛ ma: «Nà leʋesu è ɠakalaʋɛ, gè nà-padai
    kpein dɛɛ ga ɗe, gè dàaseigi lɛ ga ɗe, nii é ga Ɠɔoɠɔ GALAGI. Nà zaalai la
    naa ma, nii gè pɔ gè zaalai la ma. Nà maawɔinɠai ɠɛ naa ʋɛ, nii gè pɔ gè
    maawɔinɠai ɠɛ bɛ.»'
  eng-WEBPB: He said, “I will make all my goodness pass before you, and will proclaim
    the LORD’s name before you. I will be gracious to whom I will be gracious, and
    will show mercy on whom I will show mercy.”
  kbq-kbq: Ra Anumzamo'a huno, maka knare navu'nava zani'ane kavuga enevu'na, nagini'a
    huama hu'na Ra Anumza mani'noe hu'na hugahue. Hagi nasuma raginte'naku'ma hanumofona,
    nasu raginente'na, nasuma raginte'na azama hunaku'ma hanumofona, agampu hunte'na
    aza hugahue.
  nhe-BL: 'Huan TOTECO quinanquili: ―Na nijchihuas ma panos moixtla nochi tlen cuali
    tlen na. Huan quema nipanos, niquijtos tlen quiijtosnequi notoca, TOTECO. Na nijtlapejpenía
    catlía nijtlasojtlas huan catlía ihuaya nijpiyas hueyi noyolo.'
  bus-bus: 'Ben Dii wèàla à bè: Mɛ́ tó ma maakɛ píngi bↄ n aɛ, mɛ́ ma tↄ́ Dii sísi
    n aɛ, zaakɛ gbɛ̃ kɛ̀ má yezi mà sùu kɛon mɛ́ kɛo, bensↄ̃ gbɛ̃ kɛ̀ má yezi mà wɛ̃nda
    dↄ̃nɛn mɛ́ dↄ̃nɛ.'
  gub-BL: Uze'eg Tupàn Moizez pe kury. — Amugwaw kar putar hekatu haw nerenataromo
    paw rupi nehe kury. Amume'u putar herer Tupàn Tuweharupi Wiko Ma'e newe nerenataromo
    nehe no. Aze hepurupuhareko wer amo rehe nehe, apuhareko putar nehe. Aze hepuraihu
    wer amo rehe nehe, aihu katu putar ihe nehe.
  eng-DRA: 'He answered: I will shew thee all good, and I will proclaim in the name
    of the Lord before thee: and I will have mercy on whom I will, and I will be merciful
    to whom it shall please me.'
