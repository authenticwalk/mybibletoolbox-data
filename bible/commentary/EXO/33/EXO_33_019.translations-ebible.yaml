  eng-LEE: And he said, I will cause all my goodness to pass before thy face, and
    I will proclaim, by name, the Lord before thee; and I will be gracious to whom
    I will be gracious, and I will show mercy to whom I will show mercy.
  asm-FB: যিহোৱাই ক’লে, “মই তোমাৰ ওচৰেৰে মোৰ সকলো ধাৰ্মিকতা গমন কৰাম, আৰু তোমাৰ আগত
