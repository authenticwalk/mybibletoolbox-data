  jae-jae: Ma Apômtau kêsôm gebe “Aê gabe jakêŋ ŋoc ŋawasi êô lasê aôm laŋômnêmŋa
    ma jasôm ŋoc ŋaê lasê êndêŋ aôm ôŋô. Ŋoc ŋaê gebe Apômtau. Ma oc jamoasiŋ ŋac,
    taŋ gabe jamoasiŋ eŋ naŋ, to taêc walô ŋac, taŋ gabe taêc walô eŋ naŋ.”
  ksd-ksd: 'Ma i ga biti: Kaugu lavur minamar par na bolo ta ra luaina matam, ma ina
    vatavatang ra iang i ra Luluai na lua tam; ma iau mari nina ba iau mainge upi
    ina mari ia, ma iau maravut nina ba iau mainge upi ina maravut ia.'
  tur-YTC: O dedi, “Bütün iyiliğimi önünden geçireceğim ve senin önünde Yahve'nin
    adını ilan edeceğim. Lütfedeceğim kişiye lütfedeceğim, merhamet göstereceğim kişiye
    merhamet göstereceğim.”
  grc-BRENT: Καὶ εἶπεν, ἐγὼ παρελεύσομαι πρότερός σου τῇ δόξῃ μου, καὶ καλέσω τῷ ὀνόματί
    μου, Κύριος ἐναντίον σου· καὶ ἐλεήσω, ὃν ἂν ἐλεῶ, καὶ οἰκτειρήσω, ὃν ἂν οἰκτείρῶ.
  ind-AYT: Dia menjawab, “Aku akan membuat seluruh kebaikan-Ku lewat di depanmu dan
    akan menyerukan nama TUHAN di hadapanmu, dan Aku akan berbelas kasihan terhadap
    orang-orang yang kepadanya Aku akan berbelas kasihan, dan Aku akan menyatakan
    kasih kepada siapa pun yang kepadanya Aku akan mengasihinya.”
  nya-nya: Ndipo Yehova anati, “Ine ndidzakuonetsa ulemerero wanga wonse ndipo ndidzatchula
    dzina langa lakuti Yehova pamaso pako. Ine ndidzachitira chifundo amene ndikufuna
    kumuchitira chifundo ndipo ndidzakomera mtima amene ndikufuna kumukomera mtima.”
  hrv-hrv: “Dopustit ću da ispred tebe prođe sav moj sjaj”, odgovori, “i pred tobom
