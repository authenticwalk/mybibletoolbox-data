verse: EXO.033.018
translations:
  mal-C: അപ്പോൾ മോശ, “അങ്ങയുടെ തേജസ്സ് എന്നെ കാണിക്കണമേ” എന്നപേക്ഷിച്ചു.
  deu-TKW: 'Da bat er: Laß mich deine Herrlichkeit schauen!'
  lin-lin: 'Moyize azongisaki : — Monisa ngai nkembo na Yo.'
  eng-LSV: And he says, “Please show me Your glory”;
  eng-GNV: Againe he sayde, I beseech thee, shewe me thy glory.
  eng-WEBSTER: And he said, I beseech thee, show me thy glory.
  nhw-BL: 'Huajca Moisés quiijto: ―Huajca nimitztlajtlanía, techcahuili ma nimitzitas
    ta ica nochi motlatlanex catli yejyectzi.'
  swh-ONEN: Kisha Mose akasema, “Basi nionyeshe utukufu wako.”
  bba-bba: Mɔwisi u nɛɛ, ɑ mɑn wunɛn yiikon ɡirimɑ sɔ̃ɔsio.
  eng-KJVCPB: And he said, I beseech thee, shew me thy glory.
  mpx-mpx: Yaka Mosese i ba, “Ebo i ola, he mwananalim namanamalina nu pankiteyau.”
  wbp-wbp: Ngula-jangka, Mujujurla wangkaja YAAWIYI-ki, “Yungurnangku nyanyi miril-maninja-kurra
    nyuntu-nyangu yartarnarri-kirli.”
  luo-luo: Eka Musa nowachone niya, “Koro nyisa duongʼni.”
  meu-meu: Mose ese ma e noia, eto, Oi hairaimu bama itaia.
  npi-ULB: मोशाले भने, “कृपया, मलाई तपाईंको महिमा देखाइदिनुहोस् ।”
  yor-yor: Mose sì wí pé, “Nísinsin yìí fi ògo rẹ hàn mí.”
  emp-NTPO: 'Moiseba Ãcõrẽa jarasia: –Mʌ̃ quĩrã djuburia bʌ quĩrãwãrẽã dorrodorroada
    mʌ̃́a ebud̶a unubidua.–'
  ind-ind: Lalu Musa berkata, “Aku mohon, tunjukkanlah kepadaku pancaran kemuliaan-Mu.”
  pes-OPCB: 'موسی عرض کرد: «استدعا دارم جلال خود را به من نشان دهی.»'
  aer-aer: Moses anteme YAHWEH-eke angkeke. “The kwenhe Ngenhe aretyeke pwarrtyerlenge
    ngangkere Ngkwinhe-akerte.”
  tgl-ULB: Sinabi ni Moises, “Pakiusap ipakita mo sa akin ang inyong kaluwalhatian.”
  cbu-NT: Ashiri Móysissha; Apaa, nuw shiyaa izuuru pangasi átana; shiyaa wizpurish
    wanasirimshireetsish pangpi atina, tárangiya.
  hui-hui: Ani layagola Mosesehanda Anduane Homogohondo hale halu lalu, Í̠ni íbu ko
    lalu wá holene de mborerebiore handaya habe nahe walia hagayago wá holene de mborerebi
    o biagoni dege halu mbira hondoliya waliaha, lene.
  mya-mya: ထို​နောက်​မော​ရှေ​က``ကိုယ်​တော်​၏​တောက်​ပ သော​ဘုန်း​အ​သ​ရေ​တော်​ကို​ဖူး​မြင်​ခွင့်​ပေး
    တော်​မူ​ပါ'' ဟု​တောင်း​ပန်​လျှောက်​ထား​၏။
  cbi-NTPO: 'Tsenñu Moisés patu: Tsaaya, ñu'' tsamantsaa jumu inu keewaaka, timi.'
  bod-N: མོ་ཤེ་ཡིས། ཁྱེད་ཀྱི་གཟི་བརྗིད་ང་ལ་སྟོན་པར་མཛོད་ཅེས་ཞུས་ཤིང་།
  sna-sna: Ipapo Mozisi akati, “Zvino ndiratidzei kubwinya kwenyu.”
  spa-BLM: 'Moisés dijo: “Por favor, muéstrame tu gloria”.'
  cac-cac: —Mamin, tzin tevi val d'ayach to tza ch'ox snivanil elc'och d'ayin, xchi
    vin̈.
  swh-ULB: Musa akasema, Tafadhali nionyeshe utukufu wako.”
  bel-bel: 'Сказаў: пакажы мне славу Тваю.'
  deu-ELBBK: 'Und er sprach: Lass mich doch deine Herrlichkeit sehen!'
  mbb-OT: Ne ke si Moises te, “Edhangyù a ziyà te kenikew he, ipeehè nu kedì is mekeǥeǥehem
    he kebpekiduma nu kenami.”
  mal-2015: 'അപ്പോൾ അവൻ: നിന്റെ തേജസ്സു എനിക്കു കാണിച്ചു തരേണമേ എന്നപേക്ഷിച്ചു.'
  tuo-NT: 'Cʉ̃ tojo nicã tʉꞌogʉ, Moisé aꞌtiro ni sẽrĩnemocʉ niwĩ: —Mʉꞌʉ asistesere
    yʉꞌʉre ĩꞌoña.'
  gup-gup: Wanjh Moses yimeng, “Bolkkime wanjh kanmarnekukbukkarrimen ba nan bu ngudda
    yidjalwernhmakkaykenh.”
  gvs-gvs: E adigo kagu, ‘Akawanoi yaim, neta am káeyana tomoeeyalina kuvatulukoigu
    agite.’
  rmc-rmc: 'Ale o Mojžiš odphenďa: „Sikav mange tiri slava.“'
  nlg-nlg: Keri ge Moses te ghoi nongia so sakai na totobo, “U nongi ngangatagho,
    ko talagu ge ku righia na mararamu mana rongoraghamu.”
  pes-OPV: 'عرض کرد: «مستدعی آنکه جلال خود را به من بنمایی.»'
  ron-1924: 'Мойсе а зис: „Аратэ-мь слава Та!”'
  ben-OBCV: তখন মোশি বললেন, “তোমার মহিমা এখন আমাকে দেখাও।”
  som-som: Markaasuu yidhi, Waan ku baryayaaye, ammaantaada i tus.
  lat-VUC: 'Qui ait: Ostende mihi gloriam tuam.'
  eng-ASVBT: And he said, Show me, I pray thee, thy glory.
  mna-mna: 'Mose ileŋ sua tana, to keteene ise mi iso: “O Yooba, kena swe kat itum
    pio.”'
  ita-1885: 'E Mosè disse al Signore: Deh! fammi veder la tua gloria.'
  eng-LXXUP: And Moses says, Manifest thyself to me.
  eng-ULB: Moses said, “Please show me your glory.”
  spa-VBL: “Ahora, por favor, revélame tu gloria”, pidió Moisés.
  fra-_FOB: 'Et Moïse dit: Je te prie, fais-moi voir ta gloire!'
  mal-mal: 'അപ്പോൾ അവൻ: “അങ്ങയുടെ തേജസ്സ് എനിക്ക് കാണിച്ചു തരണമേ” എന്നപേക്ഷിച്ചു.'
  urd-GVR: Phir Mūsā bolā, “Barāh-e-karm mujhe apnā jalāl dikhā.”
  suz-BL: मिनु मोसामी “गे आं कली इन छेङछेङ तपाइय्‍यीनी” दे पुंइतु। यूहन्‍ना १:१४;
    २कोरिन्‍थी ३:१८
  ita-1927: 'Mosè disse: “Deh, fammi vedere la tua gloria!”'
  ckb-ckb: 'ئینجا موسا گوتی: «شکۆمەندی خۆتم پیشان بدە.»'
  eng-BBE: And Moses said, O Lord, let me see your glory.
  kan-OKCV: ಆಗ ಮೋಶೆ, “ನಿಮ್ಮ ಮಹಿಮೆಯನ್ನು ನನಗೆ ತೋರಿಸಿ ಎಂದು ನಾನು ನಿಮ್ಮನ್ನು ಬೇಡಿಕೊಳ್ಳುತ್ತೇನೆ,”
    ಎಂದನು.
  bbb-bbb: Fu ijiege kuaramoga Mosisi fu una kuae, E Ireobo a isekie na vierafe naka
    sanaema one anuigi ije gakiro vierafevano kuae.
  tam-2017: 'அப்பொழுது அவன்: “உம்முடைய மகிமையை எனக்குக் காண்பித்தருளும்” என்றான்.'
  spa-RV-1909: 'El entonces dijo: Ruégote que me muestres tu gloria.'
  ron-BTF: 'Iar el a spus: Te implor, arată-mi gloria ta.'
  eng-WEBP: Moses said, “Please show me your glory.”
  eng-FBV: “Now please reveal to me your glory,” Moses asked.
  nld-1939: 'Nu vroeg Moses: Laat mij dan uw Glorie aanschouwen.'
  nch-BL: 'Huajca Moisés quiijto: ―Huajca nimitztajtanía, techcahuili ma nimitzita
    ta ica nochi motatanex cati yejyectzi.'
  vie-1934: 'Môi-se thưa rằng: Tôi xin Ngài cho tôi xem sự vinh hiển của Ngài!'
  hin-CV: यह सुन मोशेह ने कहा, “मुझे अपना प्रताप दिखायें!”
  eng-OURB: He said, “Please show me your kavod ·weighty glory·.”
  spa-BES: 'Y dijo Moisés: Señor, déjame ver tu gloria.'
  tdx-tdx: Le hoe re, Mihalaly ama’o, Ehe aboaho amako ty asi’o.
  vid-vid: Musa nakalonga, “Ndangukudedeza undajile ukulu wa hegwe.”
  eng-OKE: And he said, Show me, I pray, Thy Glory!
  tha-KJV: โมเสสจึงกราบทูลว่า “ขอทรงโปรดสำแดงสง่าราศีของพระองค์​แก่​ข้าพระองค์​เถิด​”
  por-BR-2018: 'O então disse: Rogo-te que me mostres tua glória.'
  deu-ELO: 'Und er sprach: Laß mich doch deine Herrlichkeit sehen!'
  eng-WYC-2018: And Moses said, Lord, show thou thy glory to me.
  epo-epo: 'Kaj li diris: Volu montri al mi Vian gloron.'
  uig-PIN: 'Xuning bilǝn Musa: — Ɵz xan-xǝrpingni manga kɵrsǝtkǝysǝn, — dedi.'
  beo-beo: Amalalu, Mousese da Ema amane adole ba:i, “Na da Dia hadigi sinenemegi
    amo ba:mu hanai galebe.”
  tpi-OTNT: Na Moses i tokim Bikpela olsem, “Mi laik yu soim mi bikpela lait bilong
    pes bilong yu.”
  hau-SA: Musa kuwa ya ce, “To, ka nuna mini ɗaukakarka.”
  uig-LAT: 'Shuning bilen Musa: — Öz shan-sherpingni manga körsetkeysen, — dédi.'
  nde-nde: UMosi wasesithi, “Ngicela ukuba ungitshengise inkazimulo yakho.”
  ton-ton: Pea pehē ʻe ia, “ʻOku ou kole kiate koe, fakahā kiate au ho nāunau.’
  ces-1613: 'Řekl opět: Okažiž mi, prosím, slávu svou.'
  eng-WMB: Moses said, “Please show me your glory.”
  tam-TCV: அப்பொழுது மோசே, “உம்முடைய மகிமையை எனக்கு இப்பொழுது காண்பியும்” என்றான்.
  ceb-ULB: Miingon si Moises, “Palihog pakit-a ako sa imong himaya.
  pol-UBG: 'Mojżesz powiedział też: Ukaż mi, proszę, twoją chwałę.'
  agr-agr: 'Tusa tama Moisés niina chichajak: “¡Untsu takumek dekas tikijuch paan
    wantintugkata!” tusa segauwai.'
  kyc-kyc: Dokopa Moseseme piso soo lao, Embena yanga paupau lao lepo lepo pingi doko
    namba lasaka pii, leya.
  urd-GVU: پھر موسیٰ بولا، ”براہِ کرم مجھے اپنا جلال دکھا۔“
  deu-1912: 'Er aber sprach: So laß mich deine Herrlichkeit sehen.'
  ntj-ntj: Nyangka Mawutjalu watjarnu, “Wiya, mukurringkula-rnanku nyuntuku tili purlkanya
    nyakukitja.”
  kan-2017: ಅದಕ್ಕೆ ಮೋಶೆಯು, “ನಿನ್ನ ಮಹಿಮೆಯನ್ನು ದಯಮಾಡಿ ನನಗೆ ತೋರಿಸು” ಎಂದು ಕೇಳಿದನು.
  ena-ena: Lɨci Mosesɨ agaŋ Asɨ Iaue dɨ abami. Iasaŋ nadɨ abɨlu hekɨlɨ vɨdɨvɨdɨŋ daŋ
    agadɨ abalamɨnaŋ igɨlɨŋ uami.
  yap-yap: Me ga’ar Moses, “Wenig ngom, mu pageg ngguy ram’en e muluplup rom ko gin
    ga bay riy.”
  hlt-MCSB: Te vaengah, “Na thangpomnah te kai m'hmuh sak laem,” a ti nah.
  mdy-ETH: ሙሴ ዒማና፦ «ሂዴቶ ኔኤኮ ቦንቾ ታና ፔጋሲ ዻዌ» ጌዔኔ።
  twi-ASANTE: Na Mose srɛɛ sɛ ɔpɛ sɛ ɔhunu Onyankopɔn animuonyam.
  eng-WEBU: Moses said, “Please show me your glory.”
  bnp-bnp: Muri e Moses i takia, “A ngaru ioe go vakasiri iau vona a bagetua vomu.”
  wal-wal: Yaatin Muusee, “Yaanikko phooliya ne qonccettaa bonchchuwaa tana bessarkkii?”
    yaagiis.
  spa-PDDPT: 'Entonces Moisés dijo: ¡Te ruego, muéstrame tu gloria!'
  gun-gun: 'Moisés ojerure: — Ajerure nerexakãa rexa uka aguã xevy.'
  agu-BL: —Ko ya'tz, ẍchaje' tibu' tzinwutz tan wilol yi k'eju', stzun Moisés tetz
    Ryos.
  ilo-ULB: Kinuna ni Moises, “Pangngaasim, ipakitam kaniak ti dayagmo.”
  kpg-kpg: Gei Moses ga helekai gi Dimaadua, “Dumaalia mai, haga mmada ina mua Au
    gi o madamada.”
  uig-ARA: 'شۇنىڭ بىلەن مۇسا: ــ ئۆز شان-شەرپىڭنى ماڭا كۆرسەتكەيسەن، ــ دېدى.'
  bps-bps: Na too fakdo Mosis di Dwata, manan, “Amugu Dwata, tabyà di ge, fitem di
    deg i bong knengam, i ilè tadini ge.”
  sus-sus: Na dangi xanbi Munsa naxa Ala maxandi, «I xa i xa nɔrɛ masen n bɛ.»
  pon-2006: Moses eri peki rehn KAUN-O, patohwan, “Maing, komw ketin kupwurkalahngan
    kasalehiong ie mahs omwi lingaling.”
  jae-jae: Mose kêsôm gebe “Aê jateŋ aôm gebe oc nêm ŋawasi lasê êndêŋ aê.”
  ksd-ksd: 'Ma i ga biti tana: Iau lul u, boina una vaarike kaum minamar tagu.'
  tur-YTC: Moşe, “Lütfen bana görkemini göster” dedi.
  grc-BRENT: Καὶ λέγει, ἐμφάνισόν μοι σεαυτόν.
  ind-AYT: Lalu, Musa berkata, “Aku mohon kepada-Mu, tunjukkanlah kemuliaan-Mu.”
  nya-nya: Kenaka Mose anati, “Tsopano ndionetseni ulemerero wanu.”
  hrv-hrv: “Pokaži mi svoju slavu”, zamoli Mojsije.
  mps-mps: Tama Mosesgo Genuai Bidibolo e tiwai po wai, “Eno homugo nago genuai ula
    ebo gesabi enabolo waselao.”
  tpi-tpi: Na Moses i tokim Bikpela olsem, “Mi laik yu soim mi bikpela lait bilong
    pes bilong yu.”
  dan-1931: 'Da sagde Moses: “Lad mig dog skue din Herlighed!”'
  vie-OVCB: 'Môi-se lại thưa: “Xin cho con được thấy vinh quang Chúa.”'
  guj-2017: મૂસાએ કહ્યું, “કૃપા કરીને તમારું ગૌરવ મને દેખાડો.”
  pon-2006A: Moses eri peki rehn KAUN-O, patohwan, “Maing, komw ketin kupwurkalahngan
    kasalehiong ie mahs omwi lingaling.”
  por-BRBSL: 'Moisés disse: “Por favor, mostre-me sua glória”.'
  aly-aly: Moses angkek INGKART-warl, “Atha ngenh arem, arawerrng rlterrkel lyenenty
    arrtyernenty.”
  cth-cth: Ahni ni na bawilennae teh pahren lahoi na hmawt sak haw atipouh.
  twi-twi: Na Mose srɛɛ sɛ ɔpɛ sɛ ohu Onyankopɔn anuonyam.
  hlt-hlt: Te vaengah, “Na thangpomnah te kai m'hmuh sak laem,” a ti nah.
  tbz-SIM: 'Kɛ̀ Mɔyiisi dɔ̀: M bɛnkɛ ɑ kpetì.'
  msy-2020: Ezɨ Moses kamaghɨn Ikiavɨra Itir God mɨgei, “Kɨ nɨn azangsɨsi, nɨ uan
    guamɨn angazangarir ekiam nan akaghasa kɨ ifonge.”
  azb-azb: 'Musa dedi: «İzzətini mənə göstər».'
  eng-DBY: And he said, Let me, I pray thee, see thy glory.
  hin-2017: उसने कहा, “मुझे अपना तेज दिखा दे।”
  wol-KYG: 'Musaa teg ca ne ko: «Ngalla may ma nag ma niir sag leer!»'
  bjr-bjr: Mooseefa mi ufana iriseenoo kaifaa Yaaweena iramirinoo qinau. Amanee aneenna
    oori daroo daraa irana uqaqifiqasainaqa qafaanauree qufanoo Yaaweefa qinau.
  eng-YLT: And he saith, 'Shew me, I pray Thee, Thine honour;'
  kne-kne: Nanpakaasi kasin si Moses yan kanana, “Pangaasim kod ta ipalobos mo ay
    ilaek di kinadiyos mo.”
  eng-WYC-2017: And Moses said, Lord, show thou thy glory to me.
  eng-WMBB: Moses said, “Please show me your glory.”
  urd-GVH: फिर मूसा बोला, “बराहे-करम मुझे अपना जलाल दिखा।”
  rug-rug: Beto asa, si tepa ia Mosese se Zihova, pude va dogoro nia koasa sa ṉinedalana
    sa nana sinomana koa rini.
  gaz-gaz: Museenis, “Maaloo ulfina kee na argisiisi” jedhe.
  fra-LSG: 'Moïse dit: Fais-moi voir ta gloire!'
  gnn-gnn: Bala Mawtjitjthunydja bukukurru waŋanana, “Garray, ŋarra ḏukṯuk nhe yurru
    ŋarrakala milkunharamiya nhunapinyay nhe ŋunhi nhenydja djeŋarra'na gal'ŋu; ŋarra
    yurru nhuna nhämana.”
  yal-yal: Musa yi a fala, a naxa, “Awa, i ya nɔrɔn yita n na!”
  haw-1868: A i aku la keia, Ke nonoi aku nei au ia oe, e hoike mai oe i kou nani
    ia'u.
  arb-NAV: 'وَقَالَ مُوسَى: «أَرِنِي مَجْدَكَ».'
  ewe-ewe: Mose bia Mawu be wòana yeakpɔ eƒe ŋutikɔkɔe.
  eng-LEE: And he said, Let me see, I beseech thee, thy glory.
  asm-FB: তেতিয়া মোচিয়ে ক’লে, “বিনয় কৰিছোঁ মোক আপোনাৰ প্ৰতাপ দেখাওক।”
  sus-A: نَ دَنفِ شَنبِ مُنسَ نَشَ عَلَ مَشَندِ، «عِ شَ عِ شَ نْرّ مَسٍن ﭑ بّ.»
  fra-SBL: 'Moïse a dit : « Je t''en prie, montre-moi ta gloire. »'
  hbo-hbo: וַיֹּאמַ֑ר הַרְאֵ֥נִי נָ֖א אֶת־כְּבֹדֶֽךָ׃
  eng-WYCLIFFE: And Moises seide, Schewe thou thi glorie to me.
  pjt-pjt: Ka palulanguṟu Moselu tjapinu, “Wanyuṉi nyuntumpa pitalytji puḻka nintinma.”
  cwe-cwe: Musa kalonga, “Nokulamba, nilaguse utunhizo wako.”
  kik-kik: Ningĩ Musa akiuga atĩrĩ, “Nyonia riiri waku ũrĩa ũtariĩ.”
  fra-NCL: 'Moïse dit : « Faites-moi voir ta gloire. »'
  cek-AK: Mosi mah anih khaeah, Vaihi na lensawkhaih amtuengsak ah, tiah a naa.
  xla-xla: Epalati Mosesta God watle epo atlaiyo, “Na꞉ wa꞉ta hela꞉dle mila꞉pi ikadepe
    natilowe solotama,” diyo.
  cuk-cuk: 'Geb degine, Moisés Bab-Jehováʼga sogded: —An bese wilesakwaa wis egised,
    be-gangued-yeerdakleged be anga oyoge.'
  uig-CYR: 'Шуниң билән Муса: — Өз шан-шәрпиңни маңа көрсәткәйсән, — деди.'
  tel-2017: మోషే “దయచేసి నీ మహిమను నాకు చూపించు” అన్నాడు.
  hat-BSA: 'Konsa, Moïse te di: “Mwen priye Ou, montre m glwa Ou!”'
  kos-kos: Na Moses el fahk, “Nunak munas, lela nga in liye kalem wolana ma akkalemye
    lah kom oasr yorosr.”
  hbo-WLC: וַיֹּאמַ֑ר הַרְאֵ֥נִי נָ֖א אֶת־כְּבֹדֶֽךָ׃
  ibo-ibo: Mgbe ahụ, Mosis rịọrọ sị, “Gosi m ebube gị.”
  ory-ory: ପୁଣି, ସେ କହିଲେ, “ବିନୟ କରୁଅଛି, ତୁମ୍ଭେ ମୋତେ ଆପଣା ମହିମା ଦେଖାଅ।”
  chk-chk: Mürin, Moses a üreni, “Kose mochen kopwe aküna ngeniei lingom.”
  rop-rop: Wal Mosis bin askim YAWEI na, “Yu shoum miselp langa mi weya ai gin luk
    det brabli shainiwan lait blanga yu.”
  ukr-1871: 'І рече він: Покажи ж менї славу твою!'
  bch-bch: Ta Moses ikeo, “Pasolan gau ngan lem taranga.”
  deu-1951: 'Er aber sprach: So laß mich deine Herrlichkeit sehen!'
  eng-JPS: 'And he said: ''Show me, I pray Thee, Thy glory.'''
  srp-1865: 'Opet reèe Mojsije: molim te, pokaži mi slavu svoju.'
  lug-lug: Musa n’agamba nti, “Nkwegayiridde, ndaga ekitiibwa kyo.”
  heb-heb: ויאמר הראני נא את כבדך׃
  ben-IRV: তখন তিনি বললেন, “অনুরোধ করি, তুমি আমাকে তোমার মহিমা দেখতে দাও।”
  pan-pan: ਤਾਂ ਉਸ ਆਖਿਆ, ਮੈਨੂੰ ਆਪਣਾ ਤੇਜ ਵਿਖਾਈਂ।
  tkr-tkr: 'Mısee eyhen: – Hucoone ixhes, manke Yiğna gırgına xəbvalla zak''le haagve.'
  mya-JVB: တဖန် တုံ၊ ကိုယ်တော် ၏ ဘုန်း ကိုအကျွန်ုပ် အား ပြ တော်မူပါ၏။ အကျွန်ုပ်တောင်းပန်ပါ၏ဟု
    လျှောက် လျှင် ၊
  hmo-hmo: Mose ese Lohiabada ma ia noia, ia gwau, “Mani emu kara oiemu hairaina ena
    diaridiari lau dekenai do oi hedinaraia.”
  urd-urd: तब वह बोल उठा, कि “मैं तेरी मिन्नत करता हूँ, मुझे अपना जलाल दिखा दे।”
  rus-SYN: 'Моисей сказал: покажи мне славу Твою.'
  bqc-SIM: 'Mↄizi mɛ̀: Ǹ n gawi ↄlↄmɛɛ.'
  tcz-CHONGTHU: Mose'n jong asei jin, ka hung tauve,” na loupina ka heng'a kilah sah
    tei teijin ati tan ahile.”
  mar-mar: नंतर मोशे म्हणाला, “आता कृपा करून मला तुझे तेज दाखव.”
  qub-qub: 'Chaura Moisesga niran: «Tayta, mä quiquiquita ricaycushayqui ari.»'
  bqp-bqp: 'Musa pì: Ǹ n gakuri mↄmɛnɛ.'
  hat-hat: 'Moyiz di l'': -Tanpri, fè m'' wè pouvwa ou!'
  eng-BSB: Then Moses said, “Please show me Your glory.”
  tod-tod: 'Moize ɠɛni ma: «Soma kae, è ɗa-lɛbiyai lɛ ga ze!»'
  eng-WEBPB: Moses said, “Please show me your glory.”
  kbq-kbq: Anante Mosese'a huno, Menina hanave nentake masaka'a naveri huo higeno,
  nhe-BL: 'Huajca Moisés quiijto: ―Huajca nimitztlajtlanía, xinechcahuili ma nimitzitas
    ta ica nochi motlatlanex tlen yejyectzi.'
  bus-bus: 'Musa bè: Ǹ n gakui ↄdↄamɛ.'
  gub-BL: Na'e i'i Moizez Tupàn pe kury. — Exak kar nekàgaw nepuràg eteahy haw ihewe
    nehe kury, i'i izupe.
  eng-DRA: 'And he said: Shew me thy glory.'
