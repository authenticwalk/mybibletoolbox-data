verse: EXO.033.005
translations:
  mal-C: “നിങ്ങൾ ദുശ്ശാഠ്യമുള്ള ജനമാകുന്നു. ഞാൻ ഒരു നിമിഷമെങ്കിലും നിങ്ങളോടുകൂടെ നടന്നാൽ
    നിങ്ങളെ നശിപ്പിക്കാൻ ഇടയായേക്കും; ഇപ്പോൾ നിങ്ങളുടെ ആഭരണങ്ങൾ നീക്കിക്കളയുക; നിങ്ങളോട്
    എന്തു ചെയ്യണമെന്ന് ഞാൻ നിശ്ചയിക്കും എന്നിങ്ങനെ ഇസ്രായേൽമക്കളോടു പറയുക,” എന്ന്
    യഹോവ മോശയോടു കൽപ്പിച്ചിരുന്നു.
  deu-TKW: 'Da sprach Jahwe zu Mose: Sprich zu den Israeliten: Ihr seid ein halsstarriges
    Volk! Wenn ich auch nur einen Augenblick in eurer Mitte einherzöge, würde ich
    euch den Garaus machen. So legt nun euren Schmuck ab; dann will ich zusehen, was
    ich für euch thun kann.'
  lin-lin: 'Bongo Yawe alobaki na Moyize : — Loba na bana ya Isalaele : « Bozali batomboki ;
    soki natamboli elongo na bino ata mpo na tango moke, nakosilisa koboma bino. Bolongola
    biloko na bino ya monzele, mpe nakoyebisa bino makambo oyo nakosala bino. »'
  eng-LSV: 'And YHWH says to Moses, “Say to the sons of Israel: You [are] a stiff-necked
    people; [in] one moment I could come up into your midst and could have consumed
    you; and now, put down your ornaments from off you, and I know what I do to you”;'
  eng-GNV: '(For the Lord had said to Moses, Say vnto the children of Israel, Ye are
    a stiffe necked people, I wil come suddenly vpon thee, and consume thee: therefore
    now put thy costly rayment from thee, that I may know what to do vnto thee)'
  eng-WEBSTER: 'For the LORD had said to Moses, Say to the children of Israel, Ye
    are a stiff-necked people: I will come up into the midst of thee in a moment,
    and consume thee: therefore now put off thy ornaments from thee, that I may know
    what to do to thee.'
  nhw-BL: '@see-verse:EXO.033.004'
  swh-ONEN: Kwa kuwa Bwana alikuwa amemwambia Mose, “Waambie Waisraeli, ‘Ninyi ni
    watu wenye shingo ngumu. Kama ningefuatana nanyi hata kwa muda mfupi, ningewaangamiza.
    Sasa vueni mapambo yenu, nami nitaamua nitakalowatendea.’ ”
  bba-bba: Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ Isirelibɑ sɔ̃ɔwɔ ɑ nɛɛ, ben swɑɑ
    tɑu. Nɑ̀ n kɑ bu sĩimɔ nɔni kpɑki teeru sɔɔ mɑm, kon bu kɑm koosiɑ. Bu ben burɑ
    yɑ̃nu potirio tɛ̃, kpɑ n wɑ ye kon bu kuɑ.
  eng-KJVCPB: 'For the Lord had said unto Moses, Say unto the children of Israel,
    Ye are a stiffnecked people: I will come up into the midst of thee in a moment,
    and consume thee: therefore now put off thy ornaments from thee, that I may know
    what to do unto thee.'
  mpx-mpx: He Yehoba iyaka i ba haba Mosese elana i ba, “Nu baek Isileli elal nu ba,
    ‘Atemiu i pat. Bwagana ebo sauga kekeisi ya na nowa alowau komiu, yaa nasi na
    apapanak-agimiu. Inoke tuwamiu ana isela nuku palo, yaka abwe na nuwatu al hauna
    na ginol eliyamiu.’”
  luo-luo: Nimar Jehova Nyasaye nosewacho ni Musa niya, “Nyis jo-Israel kama, ‘Un
    oganda ma tokgi tek. Ka anyalo dhi kodu kata matin, to anyalo tiekou. Koro goluru
    oko gik mulichogo dendu eka anane gima anyalo timo kodu.’ ”
  meu-meu: Bena Iehova ese Mose e hamaoroa, eto, Israel taudia ba hamaorodia, baoto
    “Umui na lalo-auka taumui; nega kwadogi-kwadogi mo bama vasi, bama habuamui tari.
    Taunabunai, emui herahera ḡaudia ba kokidia oho, bena baina diba ede baina karamui
    toma”.
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “इस्राएलीहरूलाई भन्, 'तिमीहरू हठी मानिसहरू
    हौ । म तिमीहरूका बिचमा एकै क्षण मात्र गएँ भने पनि मैले तिमीहरूलाई नष्‍ट गर्न सक्छु
    । त्यसैले, तिमीहरूले आ-आफ्ना गरगहना फुकाल ताकि तिमीहरूलाई के गर्ने भनी मैले निधो
    गर्न सकूँ' ।”
  yor-yor: Nítorí Olúwa ti wí fún Mose pé, “Sọ fún àwọn ọmọ Israẹli pé, ‘Ènìyàn Ọlọ́rùn
    líle ní ẹ̀yin, bí Èmi bá lè wá sí àárín yín ni ìṣẹ́jú kan, Èmi lè pa yín run.
    Nísìnsinyìí, bọ́ ohun ọ̀ṣọ́ rẹ kúrò, Èmi yóò sì gbèrò ohun tí Èmi yóò ṣe pẹ̀lú
    rẹ.’ ”
  emp-NTPO: 'Mãwã osid̶aa Ãcõrẽba Moisea nãwã jarad̶a bẽrã: –Israelerãa nãwã jaradua:
    “Bãrãra cʌwʌrʌ zarea b̶eaa. Mʌ̃da bãrã ume maãrĩ bid̶a wãibʌrʌ, ab̶ed̶a jũma quinibiya.
    Jãʌ̃be bãrã djiora jũma ẽrãcuad̶aped̶a mʌ̃a bãrãra sãwã oida cawa jaraya.”–'
  ind-ind: '@see-verse:EXO.033.004'
  pes-OPCB: 'چون خداوند به موسی فرموده بود به قوم اسرائیل بگوید: «شما مردمی سرکش هستید.
    اگر لحظه‌ای در میان شما باشم، شما را هلاک می‌کنم. پس تا زمانی که تکلیف شما را
    روشن نکرده‌ام، هر نوع آلات زینتی و جواهرات را از خود دور کنید.»'
  tgl-ULB: Sinabi ni Yahweh kay Moises, “Sabihin mo sa mga Israelita, 'Kayo ay isang
    bayang matitigas ang ulo. Kung sasama ako sa inyo kahit sandali lamang, wawasakin
    ko kayo. Kaya ngayon, alisin ninyo ang inyong mga alahas kaya makakapagpasya ako
    kung ano ang gagawin ko sa inyo.'''
  cbu-NT: Watam Taarashipan Móysisee tárangitamta; Tputsee nuwaa kuki kamaningcha;
    Siy Israelchichis kizpur yutarittischa, tángcha. Nuw siyash anshurtanaari taaruri,
    ¡maya! siyaa ichingurupari tpachingachina mikeeruya. Ashiri siysa kamareetsis
    wanasirimsheewa, mishat yarangasheetstamtis ashpari ichingurus wayangtsa. Ashiri
    nuwaana nuw siyaa yasachima, átcha Taarashipani siyaatsi tángcha, Taarashipan
    Móysisee tárangiya.
  hui-hui: Mosesehanda Anduane Homogonaga bi agua laya lalu, Wali agali tí luluanda
    i̱na bi larogo ogoale lara lole ndo tini bua bira ale bupe haga bialu kamigoni.
    I̱ni tí heba ibiruyagua hariga lu pu lu nabi howa nai hariga obeneni dege howa
    tígua tínaga mana biagane egene wini biago bialu kamiria tí bibahendeore bo hilu
    wahai harogonidago i̱ naibagua. Ani biaguago tínaga tinginini yári tara tara karu
    ledamigoni damenego bibahende golo ngelai halimu. Ani bidamigola i̱na tíhondo
    agi bibehedabe hondoliya, Anduane Homogo ani lalu lamibe laya, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မော​ရှေ​မှ​တစ်​ဆင့် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား``သင်​တို့
    သည်​ခေါင်း​မာ​သော​လူ​မျိုး​ဖြစ်​၏။ သင်​တို့ နှင့်​အ​တူ​ခ​ဏ​မျှ​ဖြစ်​စေ​ငါ​သည်​ခ​ရီး
    သွား​ရ​လျှင်၊ သင်​တို့​အား​တစ်​ယောက်​မျှ မ​ကျန်​သေ​ကျေ​ပျက်​စီး​စေ​မည်။ ယ​ခု ပင်​လျှင်​သင်​တို့​၏​လက်​ဝတ်​တန်​ဆာ​များ
    ကို​ချွတ်​လော့။ ထို​နောက်​မှ​ငါ​သည်​သင်​တို့ အား​အ​ဘယ်​သို့​စီ​ရင်​ရ​မည်​ကို​ဆုံး​ဖြတ်
    မည်'' ဟု​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: 'Yavé Moisésnu entsandiñu'' mitya: Israel chachillanu entsandide: Ñulla
    pañu meetyu chachi deeve. Ñuiba jayu'' mityaaba bulu puna''bananuutuya, ñullanu
    millangaanu juyu. Tsa'' mitya ñulla'' pudeeshu juntsa uru dekalaadei, tsenmala
    mijanu tsuyu ñullanu naakenu ju''ba, tiñu'' mitya.'
  bod-N: ཅི་ཡིན་ཞེ་ན། སྔར་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ། ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་སྐད་སྨྲོས་ཤིག
    ཁྱོད་ཅག་ནི་འབངས་གཉའ་རེངས་ཡིན་པས་ང་རང་སྐད་ཅིག་ཙམ་ལ་ཁྱོད་ཅག་གི་དཀྱིལ་དུ་ཡོང་ནའང་།
    བདག་གིས་ཁྱོད་ཅག་མེད་པར་བཟོ་ཉེན་ཡོད། དེའི་ཕྱིར་ཁྱོད་ཅག་གིས་རྒྱན་ཆ་འཕུད་དང་། ངས་ཁྱོད་ཅག་ལ་ཅི་བྱེད་དགོས་པ་ཤེས་པར་འགྱུར་ཞེས་གསུངས་པས།
  sna-sna: Nokuti Jehovha akanga ati kuna Mozisi, “Taurira vaIsraeri uti, ‘Muri vanhu
    vane mitsipa mikukutu. Kana dai ndingaende nemi kunyange kwenguva duku, ndingakuparadzai.
    Zvino bvisai zvishongo zvenyu uye ini ndichafunga zvokuita nemi.’ ”
  spa-BLM: 'Yahvé había dicho a Moisés: “Di a los hijos de Israel: ‘Sois un pueblo
    de cuello duro. Si subiera entre vosotros un momento, os consumiría. Por lo tanto,
    quítense ahora sus joyas, para que yo sepa qué hacer con ustedes’”.'
  cac-cac: 'Yujto a Jehová ix alan d''a vin̈aj Moisés chi'': —Al d''a eb'' etisraelal
    tic: A ex tic te pit ex. Tato tzin c''och d''a e cal junoc rato, ay smay tzex
    in sateli. A ticnaic iq''uequel eyuchiquin chi'' yed'' e ton̈ d''a e jaj chi'',
    ol vilani tas ol ex vutoc, xa chi, xchi d''a vin̈.'
  swh-ULB: Yahweh alisema kwa Musa, “Waambie Waisraeli, 'Ninyi ni watu wakorofi. Kama
    ningeenda miongoni mwenu ata kwa muda kidogo, nigewaharibu ninyi. Hivyo sasa,
    toa mikufu yenu ili niamue nini cha kufanya kwenu.”'
  bel-bel: 'Бо Гасподзь сказаў Майсею: скажы сынам Ізраілевым: вы народ цьвёрдахрыбетны;
    калі Я пайду сярод вас, дык у адну хвіліну вынішчу вас; дык вось, здымеце зь сябе
    акрасы свае; Я пагляджу, што Мне рабіць з вамі.'
  deu-ELBBK: 'Denn der HERR hatte zu Mose gesagt: Sprich zu den Kindern Israel: Ihr
    seid ein hartnäckiges Volk; zöge ich nur einen Augenblick in deiner Mitte hinauf,
    so würde ich dich vernichten. Und nun, lege deinen Schmuck von dir, und ich werde
    wissen, was ich dir tun will.'
  mbb-OT: Su geina te mibpekeǥiyan sikandan te Nengazen ki Moises te, “Utew kew mesinupaken
    he menge etew ne emun eduma a keniyu te minsan meǥaan dà ne egkezezeetan ku en
    sikiyu tenged te kenè ku kebpekaantus. Ne pemul-uta niw is menge elahas niw ne
    iyan e en metau ke hengkey is ebeelan ku ziyà te keniyu.”
  mal-2015: നിങ്ങൾ ദുശ്ശാഠ്യമുള്ള ജനം ആകുന്നു; ഞാൻ ഒരു നിമിഷനേരം നിന്റെ നടുവിൽ നടന്നാൽ
    നിന്നെ സംഹരിച്ചുകളയും; അതുകൊണ്ടു ഞാൻ നിന്നോടു എന്തു ചെയ്യേണം എന്നു അറിയേണ്ടതിന്നു
    നീ നിന്റെ ആഭരണം നീക്കിക്കളക എന്നിങ്ങനെ യിസ്രായേൽ മക്കളോടു പറക എന്നു യഹോവ മോശെയോടു
    കല്പിച്ചിരുന്നു.
  tuo-NT: 'Õꞌacʉ̃ Moisére aꞌtiro wereyutojacʉ niwĩ: —Israe curuacjãrãrẽ aꞌtiro ni
    wereya: “Mʉsã yʉꞌrʉnʉꞌcãsepijarã niꞌi. Mʉsã waꞌteropʉre mʉsã meꞌrã yʉꞌʉ cãꞌrõ
    baꞌpatiquejogʉ, mʉsãrẽ buꞌiri daꞌre bajuriobosaꞌa. Tojo weerã mʉsã suꞌti añusere,
    mʉsã bʉsasere, tojo nicã yosasere tuweemiicãꞌña. Mʉsã tere tuweemiica beꞌro yʉꞌʉ
    mʉsãrẽ weeatjere wãcũgʉ̃saꞌa”, ni wereya, nicʉ niwĩ Õꞌacʉ̃.'
  gup-gup: Kuhni wanjh Yawey biyingkihmarneyimeng Moses, “Yibenmarneyimen nawu Israel
    benkebmawahmeng bu bedda munguyh ngandjalwokburriwe ngaye. Bu ngaye ngabenmikayi
    ngarridjarrkreyi bu djalkundedjumbung, nakka wanjh ngabenbun. Dja bonj, birriyerrkyerrkkerrimen
    nawu jewelry, wanjh kaluk ngayeman nganjilngmarnburren bu baleh ngakurduyime bedberre.”
    Kuhni bu Yawey bimarneyimeng Moses bedberre.
  gvs-gvs: Kutoto Yauwe bogina ilatuwokoigu kana, ‘Isileli tubunao kulatuwokōidi kam,
    “Komi moitamo taiyami tuntuniidi! Neta tuta kaakupina goi akaiyaka yaimi, bei
    amtulimi. Ame tuta imi pasapasa kovalilivīdi koyatōidi. Bei alovina manakaegu
    aguinuwe yaimi.”’
  rmc-rmc: '@see-verse:EXO.033.004'
  nlg-nlg: Na pukuna a Yahweh te bosa vania Moses ge ke bosa vanira nia, “Gaira na
    vure tara kutuvatu/toba ngasi mara diu vetena/diudiu. Ke vagha inau itamiu hughua
    na pile bona vamua, ku taghalaghinighau. Me vaghaa keri kau talu kehai tamiu na
    vaguvagumiu koekobe ku ghilala na hava ku gonia vanighau.”
  pes-OPV: 'وخداوند به موسی گفت: «بنی‌اسرائیل را بگو: شماقوم گردن کش هستید؛ اگر لحظه‌ای
    در میان توآیم، همانا تو را هلاک سازم. پس اکنون زیورخود را از خود بیرون کن تا بدانم
    با تو چه کنم.»'
  ron-1924: 'Ши Домнул а зис луй Мойсе: „Спуне копиилор луй Исраел: ‘Вой сунтець ун
    попор ынкэпэцынат; нумай о клипэ дакэ М-аш суи ын мижлокул тэу, те-аш прэпэди.
    Арункэ-ць акум подоабеле де пе тине, ши вой ведя че-ць вой фаче.’”'
  ben-OBCV: কারণ সদাপ্রভু মোশিকে বললেন, “ইস্রায়েলীদের বলো, ‘তোমরা একগুঁয়ে লোক। এক
    মুহূর্তের জন্যও যদি আমি তোমাদের সাথে যাই, তবে হয়তো আমি তোমাদের ধ্বংসই করে ফেলব।
    এখন তোমাদের অলংকারগুলি খুলে ফেলো এবং আমিই ঠিক করব তোমাদের নিয়ে কী করতে হবে।’ ”
  som-som: Markaasaa Rabbigu wuxuu Muuse ku yidhi, Waxaad reer binu Israa'iil ku tidhaahdaa,
    Idinku waxaad tihiin dad madax adag, oo haddii aan daqiiqad qudh ah dhexdiinna
    imaado, waan idin baabbi'in; haddaba wixii aad isku sharrixi jirteen, iska fura,
    bal inaan ogaado waxaan idinku sameeyo.
  lat-VUC: 'Dixitque Dominus ad Moysen: Loquere filiis Israël: Populus duræ cervicis
    es: semel ascendam in medio tui, et delebo te. Jam nunc depone ornatum tuum, ut
    sciam quid faciam tibi.'
  eng-ASVBT: 'And Jehovah said unto Moses, Say unto the children of Israel, Ye are
    a stiff-necked people; if I go up into the midst of thee for one moment, I shall
    consume thee: therefore now put off thy ornaments from thee, that I may know what
    to do unto thee.'
  mna-mna: 'Paso, Yooba iso pa Mose ma iso: “So pizin Israel ta kembei: Niom tina,
    wal zorzooroŋoyom kat. Tana nio ko irao aŋgaaba yom risa na som. Kokena kapas
    keteŋ, to aŋkas yom lup. Tana kikinke mburu tiom ambaimbaiŋan ma isu lup, mi kombotmbot
    ma kasa yo be motoŋ iŋgal leyom zaala sa. Ko aŋkam parei piom?”'
  ita-1885: 'Perciocchè il Signore avea detto a Mosè: Di'' a'' figliuoli d''Israele:
    Voi siete un popolo di collo duro; in un momento, se salgo nel mezzo di te, io
    ti avrò consumato; ora dunque, levati d''addosso i tuoi ornamenti, e io saprò
    quello che avrò da farti.'
  eng-LXXUP: 'For the Lord said to the children of Israel, Ye are a stiff-necked people;
    take heed lest I bring on you another plague, and destroy you: now then put off
    your glorious apparel, and your ornaments, and I will show thee what I will do
    to thee.'
  eng-ULB: Yahweh had said to Moses, “Say to the Israelites, 'You are a stubborn people.
    If I went among you for even one moment, I would destroy you. So now, take off
    your jewelry so that I may decide what to do with you.'”
  spa-VBL: 'Porque el Señor ya le había dicho a Moisés: “Dile al pueblo de Israel:
    ‘Tú eres un pueblo rebelde. Si estuviera contigo un momento, te aniquilaría. Ahora
    quítate las joyas, y yo decidiré qué hacer contigo’”.'
  fra-_FOB: 'Car l''Éternel avait dit à Moïse: Dis aux enfants d''Israël: Vous êtes
    un peuple de cou roide. Si je montais un seul moment au milieu de toi, je te consumerais;
    maintenant donc ôte tes ornements de dessus toi, et je verrai ce que je te ferai.'
  mal-mal: നിങ്ങൾ ദുശ്ശാഠ്യമുള്ള ജനം ആകുന്നു; ഞാൻ ഒരു നിമിഷനേരം നിങ്ങളുടെ നടുവിൽ നടന്നാൽ
    നിങ്ങളെ സംഹരിച്ചുകളയും; അതുകൊണ്ട് ഞാൻ നിന്നോട് എന്ത് ചെയ്യണം എന്നറിയേണ്ടതിന് നീ
    നിന്റെ ആഭരണം നീക്കിക്കളയുക എന്നിങ്ങനെ യിസ്രായേൽ മക്കളോട് പറയണം എന്ന് യഹോവ മോശെയോട്
    കല്പിച്ചിരുന്നു.
  urd-GVR: kyoṅki Rab ne Mūsā se kahā thā, “Isrāīliyoṅ ko batā ki tum haṭdharm ho.
    Agar maiṅ ek lamhā bhī tumhāre sāth chalūṅ to ḳhatrā hai ki maiṅ tumheṅ tabāh
    kar dūṅ. Ab apne zewarāt utār ḍālo. Phir maiṅ faislā karūṅga ki tumhāre sāth kyā
    kiyā jāe.”
  suz-BL: मारदे हना परमप्रभु यावेमी मोसा कली “इस्राएली आन कली ‘गेपुकी काइ मटीब मुर
    बाक्‍नीनी। गो याम का गे नु गाक्‍ती हना, नेल्‍ल इन कली साइक्‍नन्‍नी। मुल इन सुन
    चांदी नेल्‍ल प्रुतीन। मिनु इन कली मार पचा माल्‍नुङा, दे मिम्‍नुङ’ ” देंशो बाक्‍त।
    योएल २:१३
  ita-1927: 'Infatti l’Eterno avea detto a Mosè: “Di’ ai figliuoli d’Israele: Voi
    siete un popolo di collo duro; s’io salissi per un momento solo in mezzo a te,
    ti consumerei! Or dunque, togliti i tuoi ornamenti, e vedrò com’io ti debba trattare”.'
  ckb-ckb: 'یەزدانیش بە موسای فەرمووبوو: «بە نەوەی ئیسرائیل بڵێ: ”ئێوە گەلێکی کەللەڕەقن،
    ئەگەر تەنها بۆ ساتێک سەرکەومە ناوتان، کۆتاییتان پێ دەهێنم. ئێستاش جوانکارییەکەت
    دابکەنە و دەزانم چیت پێ دەکەم.“»'
  eng-BBE: 'And the Lord said to Moses, Say to the children of Israel, You are a stiff-necked
    people: if I come among you, even for a minute, I will send destruction on you;
    so take off all your ornaments, so that I may see what to do with you.'
  kan-OKCV: 'ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ಇಸ್ರಾಯೇಲರಿಗೆ ಹೀಗೆ ಹೇಳು: ‘ನೀವು ಆಜ್ಞೆಗಳನ್ನು
    ಪಾಲಿಸದ ಹಟಮಾರಿ ಜನರು. ನಾನು ಕ್ಷಣಮಾತ್ರವೂ ನಿಮ್ಮೊಡನೆ ಬಂದರೆ ನೀವು ನಿರ್ಮೂಲವಾಗಿಬಿಡುವಿರಿ.
    ಹೀಗಿರುವುದರಿಂದ ಈಗ ನಿಮ್ಮ ಆಭರಣಗಳನ್ನು ನಿಮ್ಮಿಂದ ತೆಗೆದುಬಿಡಿರಿ, ನಾನು ನಿಮಗೆ ಏನು ಮಾಡಬೇಕೆಂಬುದನ್ನು
    ತೀರ್ಮಾನಿಸುವೆನು’ ಎಂದು ಹೇಳು,” ಎಂದು ತಿಳಿಸಿದರು.'
  bbb-bbb: Ijadufuo maeje E Ireobo fune ude Mosisi kuriaerena kuae, Ni e ije kuariana
    kia nigofo buone buka ma gikikimana. Ijadufuo na maza aokube buina vakuva na bigake
    vame kania bu oe furike. Ijadufuono ni kia bu uniae tamae buone bu uro kiriavo
    ije iraga na ijia sone izege na buone redufuo ije vierafeno kuae.
  tam-2017: ஏனென்றால், “நீங்கள் பிடிவாதமுள்ள மக்கள், நான் ஒரு நிமிடத்தில் உங்கள் நடுவில்
    எழும்பி, உங்களை அழிப்பேன்; ஆகையால், நீங்கள் போட்டிருக்கிற உங்கள் ஆபரணங்களைக் கழற்றிப்போடுங்கள்;
    அப்பொழுது நான் உங்களுக்குச் செய்யவேண்டியதைக்குறித்துத் தீர்மானிப்பேன் என்று இஸ்ரவேலர்களுக்குச்
    சொல்” என்று யெகோவா மோசேயோடு சொல்லியிருந்தார்.
  spa-RV-1909: 'Pues Jehová dijo á Moisés: Di á los hijos de Israel: Vosotros sois
    pueblo de dura cerviz: en un momento subiré en medio de ti, y te consumiré: quítate
    pues ahora tus atavíos, que yo sabré lo que te tengo de hacer.'
  ron-BTF: 'Pentru că DOMNUL i-a spus lui Moise: Spune copiilor lui Israel: Voi sunteți
    un popor îndărătnic: dintr-odată mă voi urca în mijlocul tău și te voi mistui;
    de aceea acum scoate podoabele tale de pe tine, ca să știu ce să îți fac.'
  eng-WEBP: The LORD had said to Moses, “Tell the children of Israel, ‘You are a stiff-necked
    people. If I were to go up among you for one moment, I would consume you. Therefore
    now take off your jewelry from you, that I may know what to do to you.’”
  eng-FBV: For the Lord had previously told Moses, “Tell the people of Israel, ‘You
    are a rebellious people. If I was with you for just a moment, I would wipe you
    out. Now remove your jewelry, and I'll decide what to do with you.’”
  nld-1939: 'Toen sprak Jahweh tot Moses: Zeg aan de Israëlieten: Gij zijt een weerbarstig
    volk; als Ik slechts een ogenblik in uw midden meetrok, zou Ik u verdelgen; maar
    leg uw sieraden af, dan zal Ik zien, wat Ik voor u kan doen.'
  nch-BL: '@see-verse:EXO.033.004'
  vie-1934: 'Vì Đức Giê-hô-va đã phán cùng Môi-se rằng: Hãy nói cùng dân Y-sơ-ra-ên:
    Các ngươi là dân cứng cổ, nếu ta cùng lên với các ngươi chỉ trong một lúc, thì
    ta sẽ diệt các ngươi! Vậy, bây giờ, hãy cất đồ trang sức trong mình ngươi đi,
    đặng ta biết liệu đãi ngươi cách nào.'
  hin-CV: क्योंकि मोशेह से याहवेह ने कहा था, “इस्राएलियों से कह दो कि तुम हठीले हो.
    और यदि मैं तुम्हारे साथ एक क्षण भी चलूं, तो हो सकता है कि तुम्हें मैं नाश कर दूं,
    इसलिये अब तुम सब अपने गहने उतार दो और मुझे सोचने दो कि मैं तुम्हारे साथ क्या करूं.”
  eng-OURB: Adonai said to Moses [Drawn out], “Tell the children of Israel [God prevails],
    ‘You are a stiff-necked people. If I were to go up into the middle of you for
    one moment, I would consume you. Therefore now take off your jewelry from you,
    that I may know what to do to you.’”
  spa-BES: 'Y el SEÑOR dijo a Moisés: Di a los hijos de Israel: Tú eres un pueblo
    dura de cerviz; si entro en medio de ti, enviaré destrucción sobre ti; así que
    quítate todos tus adornos, para que yo sepa qué hacer contigo.'
  tdx-tdx: 'amy natao’ Iehovà amy Mosè ty hoe, Ano ty hoe o ana’ Israeleo: Ondaty
    gam-pititia nahareo; aa naho nihelatse añivo’ areo ao iraho tsy ho nagodrako aniany
    hao? Ko miravak’ arè, hisafiriako ty hanoako.'
  vid-vid: Nawadita ahyo kwa vila Mkulu Nguluwi nakamlonjela Musa, “Uwalonjele Waisilaeli,
    ‘Hemwe mwa wanhu wawele na nhumbula zigagadale, wone ndute hamwe na hemwe kwa
    mhela udo hela, ndowabagamiza. Ahyo, mvule vinoligo vya hemwe leka ndivizele mbuli
    ya kuwaditila.’ ”
  eng-OKE: And the Lord said to Mosheh, Say to the children of Israel, Ye are a hard-necked
    people; if one hour My Shekinah go up among thee, I should destroy thee. And now
    take off thy garnishing from thee, and it will appear before me what I shall do
    with thee.
  tha-KJV: เพราะพระเยโฮวาห์ตรัสกับโมเสสว่า “จงกล่าวแก่​ชนชาติ​อิสราเอลว่า ‘​เจ้​าทั้งหลายเป็นชนชาติ​คอแข็ง
    ถ้าเราจะขึ้นไปกับเจ้าเพียงครู่​เดียว เราก็จะทำลายล้างเจ้าเสีย ฉะนั้นบัดนี้ จงถอดเครื่องประดับออกเสียเพื่อเราจะรู้​ว่า
    ควรจะกระทำอย่างไรกับเจ้า’”
  por-BR-2018: 'Pois o SENHOR disse a Moisés: Dize aos filhos de Israel: Vós sois
    povo de dura cerviz: em um momento subirei em meio de ti, e te consumirei: tira
    de ti, pois, agora teus ornamentos, que eu saberei o que te tenho de fazer.'
  deu-ELO: 'Denn Jehova hatte zu Mose gesagt: Sprich zu den Kindern Israel: Ihr seid
    ein hartnäckiges Volk; zöge ich nur einen Augenblick in deiner Mitte hinauf, so
    würde ich dich vernichten. Und nun, lege deinen Schmuck von dir, und ich werde
    wissen, was ich dir tun will.'
  eng-WYC-2018: And the Lord said to Moses, Speak thou to the sons of Israel, (and
    say), Thou art a people of hard noll; (at) once I shall go up in the midst of
    thee, and I shall do away thee; right now put thou away thine adorning, that is,
    crowns which they made in (to) receiving of the law, that I know, what I shall
    do to thee. (For the Lord had said to Moses, Speak thou to the Israelites, and
    say, Thou art a hard-headed, or a stubborn, people; and at once I shall go up
    into the midst of thee, and I shall do thee away; so right now, put away thy adornment,
    that is, the crowns which they had made to wear when they received the Law, and
    then I shall decide what I shall do to thee.)
  epo-epo: 'Kaj la Eternulo diris al Moseo: Diru al la Izraelidoj: Vi estas popolo
    malmolnuka; se Mi nur unu momenton irus meze de vi, Mi vin ekstermus; nun demetu
    de vi viajn ornamaĵojn, kaj Mi rigardos, kion Mi faru kun vi.'
  uig-PIN: 'Qünki Pǝrwǝrdigar Musaƣa sɵz ⱪilip: — Sǝn berip Israillarƣa: «Pǝrwǝrdigar:
    — Silǝr boyni ⱪattiⱪ bir hǝlⱪ ikǝnsilǝr; ǝgǝr Mǝn Pǝrwǝrdigar aranglarƣa qiⱪip
    bir dǝⱪiⱪila tursam, silǝrni yoⱪitiwǝtkǝn bolattim. Əmdi silǝr ɵzünglardiki zibu-zinnǝtlǝrni
    eliwetinglar; xu qaƣda Mǝn silǝrgǝ nemǝ ⱪilidiƣinimni bilimǝn, dedi», dǝp eytⱪin,
    — degǝnidi.'
  beo-beo: 'Bai Hina Gode da Mousesema amane sia:i, “Isala:ili dunuma adoma, ‘Dilia
    da hame nabasu dunu. Na da fa:bihadi fawane dili oule ahoa ganiaba, Na da dafawane
    dili medole legela:loba. Wali dilia nina: hamoi igi noga:i huluane fadegama. Na
    da fa:no dilima adi hamoma:beyale dawa:ma.”'
  tpi-OTNT: Na Bikpela i tokim Moses long tokim ol Israel olsem, “Yupela i manmeri
    bilong bikhet tru. Sapos mi go wantaim yupela, bai mi bagarapim yupela. Maski
    sapos mi stap wantaim yupela sotpela taim tasol, bai mi bagarapim yupela olgeta.
    Orait harim, rausim olgeta ring gol samting long bodi bilong yupela na bai mi
    tingting gut long wanem pasin mi ken mekim long yupela.”
  hau-SA: Gama Ubangiji ya riga ya ce wa Musa, “Ka faɗa wa Isra’ilawa, ‘Ku mutane
    ne masu taurinkai. In na yi tafiya da ku ko na ɗan lokaci, mai yiwuwa in hallaka
    ku. Yanzu sai ku tuɓe kayan adonku, zan kuwa yanke shawara a kan abin da zan yi
    da ku.’ ”
  uig-LAT: 'Chünki Perwerdigar Musagha söz qilip: — Sen bérip Israillargha: «Perwerdigar:
    — Siler boyni qattiq bir xelq ikensiler; eger Men Perwerdigar aranglargha chiqip
    bir deqiqila tursam, silerni yoqitiwetken bolattim. Emdi siler özünglardiki zibu-zinnetlerni
    éliwétinglar; shu chaghda Men silerge néme qilidighinimni bilimen, dédi», dep
    éytqin, — dégenidi.'
  nde-nde: Phela uThixo wayethe kuMosi, “Tshela abako-Israyeli uthi, ‘Lina lingabantu
    abantamo zilukhuni. Nxa ngingahamba lani loba okomzuzwana nje, ngingalibhubhisa.
    Khathesi khululani izigqizo zenu; ngizakwenza isinqumo ukuthi ngenzeni ngani.’ ”
  ton-ton: 'He naʻe pehē ʻe Sihova kia Mōsese, “Tala ki he fānau ʻa ʻIsileli, koe
    kakai kia kekeva ʻakimoutolu: Te u ʻalu atu ki loto ʻiate koe ʻi he kemo pe taha,
    ʻo fakaʻauha koe; ko ia ke ke tukuange ai ʻae ngaahi teunga ʻiate koe, kaeʻoua
    ke u ʻilo ai ha meʻa ke fai kiate koe.”'
  ces-1613: 'Nebo byl řekl Hospodin Mojžíšovi: Mluv synům Izraelským: Vy jste lid
    tvrdé šíje; jakž jen jedinou vstoupím mezi vás, zahladím vás. Protož již, slož
    okrasu svou s sebe, a zvím, co učiniti mám s tebou.'
  eng-WMB: The LORD had said to Moses, “Tell the children of Israel, ‘You are a stiff-necked
    people. If I were to go up among you for one moment, I would consume you. Therefore
    now take off your jewelry from you, that I may know what to do to you.’”
  tam-TCV: ஏனெனில் யெகோவா மோசேயிடம், “நீ இஸ்ரயேல் மக்களிடம், ‘நீங்கள் பிடிவாத குணமுள்ள
    மக்கள். ஆகையால், உங்களுடன் ஒரு நொடிப்பொழுது நான் வந்தாலும் உங்களை அழித்துவிட நேரிடும்.
    இப்பொழுது நீங்கள் நகைகளைக் கழற்றுங்கள். நான் உங்களுக்கு என்ன செய்யவேண்டும் என்று
    தீர்மானிப்பேன்’ எனச் சொல்” என்று சொல்லியிருந்தார்.
  ceb-ULB: Miingon si Yahweh kang Moises, “Sultihi ang mga Israelita, “Gahi gayod
    kamog ulo nga katawhan. Kung mouban ako kaniyo bisan sa usa lamang ka higayon,
    tingali ug malaglag ko gayod kamo. Busa karon, tangtanga ang inyong mga alahas
    aron nga makahukom ako kung unsa ang akong buhaton kaninyo.”'
  pol-UBG: 'PAN bowiem powiedział do Mojżesza: Powiedz synom Izraela: Jesteście ludem
    twardego karku. Przyjdę niespodziewanie pośród ciebie i wytracę cię. Teraz więc
    zdejmij z siebie swoje ozdoby, abym wiedział, co mam ci uczynić.'
  agr-agr: 'Tuja Tuke Pujuu Moisésan chichajak: “Israel aents aidau juju ujakta: Atumek
    antakchau ainagme. Nunin asagmin wi atumjai ijutkau pujaknuk wamak ijinan utsaumainaitjime.
    Nuadui atum iwagmamku nugkutaijum, patakumtai aidaujai ajutjamaina duka yamaikiuch
    yajuaka ukuktajum. Dutikawagmin anentaimsatjai atumnash itugkatjimki nuna”, tiuwai.'
  kyc-kyc: Dopa piyaminyi dokopa Kamongome Mosese kando wambu dupwa lamainya lao lao,
    Nakama wambu mona kana pokonge dapwa namba nakama role pyao mee kuki lama pao
    lapuli doko nambame nakama pyao kokwa soo nembalu nembo nembapuli. Namba nakama
    keta aki mende piru lao suu pyarole. Epapu nakamana kalya pingi bange dupwa kako
    lao nyisa nyelapape, leya.
  urd-GVU: کیونکہ رب نے موسیٰ سے کہا تھا، ”اسرائیلیوں کو بتا کہ تم ہٹ دھرم ہو۔ اگر
    مَیں ایک لمحہ بھی تمہارے ساتھ چلوں تو خطرہ ہے کہ مَیں تمہیں تباہ کر دوں۔ اب اپنے
    زیورات اُتار ڈالو۔ پھر مَیں فیصلہ کروں گا کہ تمہارے ساتھ کیا کِیا جائے۔“
  deu-1912: 'Und der HERR sprach zu Mose: Sage zu den Kindern Israel: Ihr seid ein
    halsstarriges Volk. Wo ich nur einen Augenblick mit dir hinaufzöge, würde ich
    dich vertilgen. Und nun lege deinen Schmuck von dir, daß ich wisse, was ich dir
    tun soll.'
  ntj-ntj: Tjiinyamarntu Mama Kuurrtu Mawutjanya watjarnu, “Watjala-tjananya tjiinya-ya
    tungun-tungunpa purlkanya. Tjinguru-tjananyarnanta lurrtju yankulalpi waarrpungkulalpi
    pungku mirrirntanku wiyalku. Palunyakutarra-tjananya watjala tjiinya-yanku marangkatja,
    lirringkatja, pinangkatjatarrartu yarraltjaku. Nyangka-rnayi kulila, ‘Yaaltjingalku-tjananyarnanta?’”
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಗೆ ಹೀಗೆಂದನು. “ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ, ‘ನೀವು
    ಮೊಂಡುತನವುಳ್ಳ ಜನರು, ನಾನು ಒಂದು ಕ್ಷಣ ಮಾತ್ರ ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಬರುವುದಾದರೆ, ನಾನು ನಿಮ್ಮನ್ನು
    ನಿರ್ಮೂಲ ಮಾಡಿಬಿಡುವೆನು. ಆದಕಾರಣ ನಿಮ್ಮ ಆಭರಣಗಳನ್ನು ಈಗ ತೆಗೆದುಬಿಡಿರಿ. ನಿಮಗೆ ನಾನು ಏನು
    ಮಾಡಬೇಕೆಂಬುದನ್ನು ಆಲೋಚಿಸಿಕೊಳ್ಳುವೆನು’” ಅಂದನು.
  ena-ena: Lɨhavɨci Asɨ Iaue agaŋ Mosesɨ dɨ abami. Isɨlaelɨ hɨdɨlɨ agɨladɨ abɨha uami.
    Asɨ Iaue nameŋ abi aba abɨha uami. Namɨlaŋ ciaŋ lulalula hɨsɨŋ hulaŋ iamɨgali
    aba abi aba abɨha uami. Viaŋ namɨlaŋ hula umitavɨla avi ha naludɨ sɨbɨlɨ lamɨben
    aba abi aba abɨha uami. Ci igɨlaŋ aba abi aba abɨha uami. Naludɨ hadipɨlɨ hɨsɨŋ
    hajɨŋ akuaba akuaba agɨladɨ mɨŋa ulɨhalɨlaŋ mɨgavɨm aba abi aba abɨha uami. Lɨlaŋ
    viaŋ nukeŋ sɨhɨvia hɨji lamavɨla heŋ naludɨ akuaba akuaba lɨben aba abi aba abɨha
    uami.
  yap-yap: Me yog SOMOL ngak Moses ni nge yog ngak fapi girdi’ ni nge ga’ar, “Gimed
    bogi girdi’ nib gelan’. Fa’an gu ra un ngomed ma dabi n’uw nap’an mu gu thang
    owchamed. Ere mu lufed e nunuw romed, mu gu leamnag ko mang e nggu rin’ ngomed.”
  hlt-MCSB: Te dongah BOEIPA loh Moses taengah, “Israel ca rhoek te thui pah. Nangmih
    he rhawn thah pilnam ni. Na khui ah mikhaptok ah vai ka pongpa vetih nang kan
    thup ve. Na cangen khaw na pum dong lamloh pit laeh. Na taengah mebang ka saii
    ham khaw ka ming ngawn,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዴሮም ሂዚ ጌዒ ኬኤዛንዳጉዲ ሙሴ ዓይሤኔ፦ «ዒንሢ ዋይዚ ዒፃ ዓሲኬ፤ ፔቴናታዖ ታ ዒንሢና ዎላ
    ዓኣዼቶ ጋፒሲ ታ ዒንሢ ባይዛንዳኔ፤ ሃሢ ዒንሢኮ ፓልሞ ባኮ ዒንሢ ዑፃፓ ጉሱዋቴ፤ ታ ዒንሢ ዎዎዳንዳታቴያ ሃጊ ታኣኒ ፔጋሳንዳኔ።»
  twi-ASANTE: Awurade ka kyerɛɛ Mose sɛ ɔnka nkyerɛ wɔn sɛ, “Moyɛ nnipa basabasayɛfoɔ
    ne asoɔden. Na sɛ me ne mo tena bɛyɛ simma baako pɛ koraa mpo a, anka mɛtɔre mo
    ase. Monworɔworɔ mo nkawa ne agudeɛ a ɛhyehyɛ mo no nyinaa kɔsi ɛberɛ a mɛhunu
    deɛ mɛyɛ mo.”
  eng-WEBU: The LORD had said to Moses, “Tell the children of Israel, ‘You are a stiff-necked
    people. If I were to go up among you for one moment, I would consume you. Therefore
    now take off your jewelry from you, that I may know what to do to you.’”
  bnp-bnp: E BAKOVI DAGI i takia e Moses ge vakalongo e huriki a Israel vona a nitana,
    “Mu tagege hateka. Iau bara vano turane mua o ga made popote turane mua, bara
    ratapile mua. Ngane mu longo, mu kali tala a maka bagetua ne mua ni rata na gol,
    ga luhoi kamumu a ra naro ga rata virihi mua vona.”
  wal-wal: Aissi giikko, GODAI Muusa hagaadan yaagi wottiis; “Israa7eela hagaadan
    yaaga; ‘Intte morggee zozzido asa. Taani inttenaara harai atto guutta wodiyaa
    biyaakkokka, taani inttena xaissarggana. Ha77i simmi intte alleequwaa kessirggite;
    yaatobare taani inttena oottanabaa qachchana’ yaaga” yaagiis.
  spa-PDDPT: 'Porque Yavé le dijo a Moisés: Dí a los hijos de Israel: Ustedes son
    un pueblo indómito. Si por un momento subiera en medio de ti, te consumiría. Ahora,
    pues, quita tus adornos de ti para que Yo sepa qué hacer contigo.'
  gun-gun: 'mba''eta Moisés pe Senhor aipoe''i rire: — Aipo''ere ke Israel kuery pe:
    “Peẽ kuery peneakã ratã ete va''e. Xapy''a''i penembyte aa teĩ ma apomokanhymba
    ''rã. Ha''e nunga rupi pendejegui pemboipa jegua pemoĩ va''ekue. Ha''e ramo ''rãe
    aikuaa mba''e pa ajapo aguã”, ''re ''rã ha''e kuery pe — he''i va''ekue.'
  agu-BL: 'Na nsken tal Ryos tetz Moisés cyakil yi xtxolbile''j: —Moisés, alaj scyetz
    cyakil yi e'' xonl Israel: “Yi ax wok itetz ax wok jun c''oloj wunak yi chin ẍcan
    nin yi iwi''. Yi nink na''tij jun rat tzixo''l wok, xquimok lo'' icyakil wa''n.
    Ma jalu'' cy''aj wok len e''chk ituwaj yi cy''a''n ita''n nin swile'' yi mbi i
    ila''tz yi tzimbne'' tzite''j.”'
  ilo-ULB: Kinuna ni Yahweh kenni Moises, “Ibagam kadagiti Israelita, 'Natangken ti
    uloyo a tattao. No makikuyogak kadakayo uray iti apagbiit laeng a kanito, dadaelenkayo.
    Isu nga ita, ikkatenyo dagiti alahasyo tapno makapangngeddengak iti aramidek kadakayo.'”
  kpg-kpg: 'Idimaa, Dimaadua la ne helekai gi Moses bolo gi helekai gi digau aalaa
    boloo: “Goodou digau hamaaloo godou lodo. Maa nei bolo Au gaa hana dalia goodou
    tei madagoaa hua, gei Au ga daaligi goodou huogodoo. Dolomeenei gei goodou aauina
    gi daha nia goloo humu dangada ala i goodou, gei Au ga hagamamaanadu agu mee ala
    gaa hai adu gi goodou.”'
  uig-ARA: 'چۈنكى پەرۋەردىگار مۇساغا سۆز قىلىپ: ــ سەن بېرىپ ئىسرائىللارغا: «پەرۋەردىگار:
    ــ سىلەر بوينى قاتتىق بىر خەلق ئىكەنسىلەر؛ ئەگەر مەن پەرۋەردىگار ئاراڭلارغا چىقىپ
    بىر دەقىقىلا تۇرسام، سىلەرنى يوقىتىۋەتكەن بولاتتىم. ئەمدى سىلەر ئۆزۈڭلاردىكى زىبۇ-زىننەتلەرنى
    ئېلىۋېتىڭلار؛ شۇ چاغدا مەن سىلەرگە نېمە قىلىدىغىنىمنى بىلىمەن، دېدى»، دەپ ئېيتقىن،
    ــ دېگەنىدى.'
  bps-bps: Hae, ani nimòla du tagman Dwata ku Mosis, manan, “Tnulenam i dad bel Israél
    ani, là agu magin dale, du ku magin agu, balù là mlo alò, ken sdulêgu ale falmo,
    du too mgal i ulula. Taman toola nwè i dad kasla di lawehla, na kafngen, neyegu
    ku tan i kibògu mukum dale.”
  sus-sus: Alatala naxa a masen Munsa bɛ, «I xa a fala Isirayilakae bɛ, ‹Xurutaree
    nan wo ra. Xa n bira wo fɔxɔ ra, n wo sɔntɔma nɛ. Wo xa wo fate raxunmase birin
    ba wo ma, n xa a mato n wo xa fe suxuma ki naxɛ.›»
  pon-2006: Pwe KAUN-O mahsanihong Moses en ndaiong irail, “Aramas keptakai kei kumwail.
    Ma I pahn iang kumwail kohwei, mehnda ma ahnsoutehkis, I uhdahn pahn kamwomwkumwailla.
    Eri, kumwail kihsang noumwail kisin kohl kan; I ahpw pahn ese dahme I pahn wiahiong
    kumwail.”
  jae-jae: gebe Apômtau kêsôm gêdêŋ Mose gebe “Ôsôm êndêŋ lau Israel gebe ‘Amac lau
    gêsômtêkwa ŋatoŋ. Aê embe japi jawiŋ amac êndêŋ ŋasawa dambêgeŋ oc janac amac
    eb tageŋ anaŋa. Amboac tonaŋ akôc nêm gêlôŋ su, ec jajala gebe aê jaŋgôm amac
    amboac ondoc.’”
  ksd-ksd: 'Ma ra Luluai i ga biti tai Moses: Una ve ra tarai Israel dari: Avat a
    umana pue ngangar, ona dat a varagur ma avat a ik ika, ina kamare vue avat, kari
    una vung vue ra lavur marmar kan u, upi ina nunure ba ava vang ina pait ia piram.'
  tur-YTC: 'Yahve Moşe''ye şöyle demişti: “İsrael''in çocuklarına de ki, ''Siz sert
    enseli bir halksınız. Bir an aranıza çıksam, sizi tüketirim. Bu nedenle şimdi
    takılarını çıkar da sana ne yapacağımı bileyim.’”'
  grc-BRENT: Καὶ εἶπε Κύριος τοῖς υἱοῖς Ἰσραὴλ, ὑμεῖς λαὸς σκληροτράχηλος· ὁρᾶτε,
    μὴ πληγὴν ἄλλην ἐπάξω ἐγὼ ἐφʼ ὑμᾶς, καὶ ἐξαναλώσω ὑμᾶς· νῦν οὖν ἀφέλεσθε τὰς στολὰς
    τῶν δοξῶν ὑμῶν, καὶ τὸν κόσμον, καὶ δείξω σοι ἃ ποιήσω σοι.
  ind-AYT: Sebab, TUHAN berfirman kepada Musa, “Katakanlah kepada keturunan Israel,
    ‘Kamu adalah bangsa yang tegar tengkuk. Jika Aku pergi ke tengah-tengah kamu,
    Aku akan menghabisimu. Sekarang, tanggalkanlah perhiasan-perhiasanmu supaya Aku
    tahu yang harus Aku lakukan terhadapmu.’”
  nya-nya: Pakuti Yehova anali atanena kwa Mose kuti, “Awuze Aisraeli kuti, ‘Inu ndinu
    nkhutukumve.’ Ngati ine ndipita ndi inu kwa kanthawi, nditha kukuwonongani. Tsopano
    vulani zodzikometsera zanu ndipo ine ndidzaganiza choti ndichite nanu.”
  hrv-hrv: 'Jer reče Jahve Mojsiju: “Kaži Izraelcima: ''Vi ste narod tvrde šije. Kad
    bih ja s vama išao samo čas, uništio bih vas. Stoga skinite svoj nakit, a ja ću
    vidjeti što ću s vama učiniti.''”'
  mps-mps: Tama Genuai Bidigo po Mosesgo te Israel we bidi augwalibolo omainogo te
    po wai, “Dage te hagoma ebo we bidi dabe mu dao. Te ena dage dali pobaso da, teda
    eno dage dolabuo. Te ena dage dali pęwadage sogo naga bidagasali goli, te eno
    dage tigidali dolabuo. Tialima, odiąo, te dagego tigide elalubo ring gol te nai
    dabe tigidali peda sąwai madi, tama eno mena tiwai kolesaga dagebolo yabo te
    eno homugo bugagia konemainogo yaibao.” Te po wai.
  tpi-tpi: Na Bikpela i tokim Moses long tokim ol Israel olsem, “Yupela i manmeri
    bilong bikhet tru. Sapos mi go wantaim yupela, bai mi bagarapim yupela. Maski
    sapos mi stap wantaim yupela sotpela taim tasol, bai mi bagarapim yupela olgeta.
    Orait harim, rausim olgeta ring gol samting long bodi bilong yupela na bai mi
    tingting gut long wanem pasin mi ken mekim long yupela.”
  dan-1931: 'Da sagde HERREN til Moses: “Sig til Israelitterne; I er et halsstarrigt
    Folk! Vandrede jeg kun et eneste Øjeblik i din Midte, måtte jeg tilintetgøre dig.
    Tag du dine Smykker af, så skal jeg tænke over, hvad jeg vil gøre for dig!”'
  vie-OVCB: 'Vì Chúa Hằng Hữu có phán dặn Môi-se nói với họ: “Các ngươi là một dân
    rất ương ngạnh. Nếu Ta đi với các ngươi chỉ một thời gian ngắn, e Ta phải tiêu
    diệt các ngươi mất. Bây giờ, tháo hết đồ trang sức ra, đợi xem Ta phải quyết định
    số phận các ngươi thế nào.”'
  guj-2017: યહોવાહે મૂસાને કહ્યું, “ઇઝરાયલી લોકોને કહે કે, ‘તમે લોકો હઠીલા છો. જો
    હું તમારી સાથે એ પળવાર પણ આવું તો તમારો સંહાર કરી નાખું. એટલે તમે તમારાં ઘરેણાં
    ઉતારી નાખો કે, મારે તને શું કરવું તે હું જાણું.’
  pon-2006A: Pwe KAUN-O mahsanihong Moses en ndaiong irail, “Aramas keptakai kei kumwail.
    Ma I pahn iang kumwail kohwei, mehnda ma ahnsoutehkis, I uhdahn pahn kamwomwkumwailla.
    Eri, kumwail kihsang noumwail kisin kohl kan; I ahpw pahn ese dahme I pahn wiahiong
    kumwail.”
  por-BRBSL: 'Yahweh havia dito a Moisés: “Diga aos filhos de Israel: ''Vocês são
    um povo de pescoço duro''. Se eu subisse entre vocês por um momento, eu os consumiria”.
    Portanto, agora tirem suas jóias de vocês, para que eu possa saber o que fazer
    com vocês””.'
  aly-aly: '@see-verse:EXO.033.004'
  cth-cth: Bangkongtetpawiteh, BAWIPA ni Mosi koe Isarel catounnaw koe vah, a lung
    ka patak poung e miphun lah na o awh, nangmouh koe dongdeng ka o nakunghai, koung
    na pathup awh han. Hatdawkvah nangmouh koe ka sak hane ka panue thai nahanelah,
    na kamthoupnae pueng hah koung rading awh telah a dei toe.
  twi-twi: Awurade ka kyerɛɛ Mose se ɔnka nkyerɛ wɔn se, “Moyɛ nnipa a mo aso yɛ den.
    Na sɛ me ne mo tena bɛyɛ simma baako pɛ koraa mpo a, anyɛ a na matɔre mo ase.
    Monworɔworɔw mo nkaa ne mo nnwinne a mohyehyɛ no nyinaa na mehu nea mɛyɛ mo.”
  hlt-hlt: Te dongah BOEIPA loh Moses taengah, “Israel ca rhoek te thui pah. Nangmih
    he rhawn thah pilnam ni. Na khui ah mikhaptok ah vai ka pongpa vetih nang kan
    thup ve. Na cangen khaw na pum dong lamloh pit laeh. Na taengah mebang ka saii
    ham khaw ka ming ngawn,” a ti nah.
  tbz-SIM: 'Ti Yiɛ̀ nKuyie ndo nɑ̀kɛ́mu Mɔyiisi kɛ dɔ̀: Nɑ́kɛ́ bɛ kɛ dɔ̀, bɛ to yɛɛ̀
    kpeńnì, kɛ̀ m bɛ̀ nɛínɛ̀ n yɑ̀ɑ̀ bo bɛ̀ kùɔ kucɛ bɛmɔu dimɔ̀nnì dìmɑ́ɑ̀. Bɛ̀ɛ
    dɛitɛ bɛ sɑ̃tì kɛ n yɑ̀ n dò nkɛ́ bɛ̀ dɔ̀ɔ̀mɛ̀.'
  msy-2020: Ezɨ Ikiavɨra Itir God Israelia mɨkɨmasa kamaghɨn Moses mɨgei, “Ia gumazamizir
    akaba batoziba. Kɨ ia ko dughiar otevimɨn mangɨvigh, bar ia gasɨghasigham. Ia
    orakigh, ia uan namnabagh arɨghizir adiarir aghuiba bar da surarɨkigh, eghtɨ kɨ
    deraghvɨra nɨghnigh arazitam ia damusɨ nɨghnɨgham.”
  azb-azb: 'Rəbb Musaya demişdi: «İsrail övladlarına belə söylə: “Siz dikbaş xalqsınız,
    Mən aranızdan bir anlıq getsəydim, sizi məhv edərdim. İndi isə bəzəklərinizi çıxarın,
    Mən də bilim ki, sizinlə nə edəcəyəm”».'
  eng-DBY: 'Now Jehovah had said to Moses, Say unto the children of Israel, Ye are
    a stiff-necked people: in one moment I will come up into the midst of thee and
    will consume thee. And now put off thine ornaments from thee, and I will know
    what I will do unto thee.'
  hin-2017: क्योंकि यहोवा ने मूसा से कह दिया था, “इस्राएलियों को मेरा यह वचन सुना,
    ‘तुम लोग तो हठीले हो; जो मैं पल भर के लिये तुम्हारे बीच होकर चलूँ, तो तुम्हारा
    अन्त कर डालूँगा। इसलिए अब अपने-अपने गहने अपने अंगों से उतार दो, कि मैं जानूँ कि
    तुम्हारे साथ क्या करना चाहिए।’”
  wol-KYG: 'Fekk na Aji Sax ji wax Musaa ne ko: «Waxal bànni Israyil ne leen, ñoom
    askan wu dëgër bopp lañu. Su ma àndoon ak ñoom ab diir rekk, dinaa leen faagaagal.
    Kon nag nañu tàggook seeni gànjar, ba ma seet nu may def ak ñoom.»'
  bjr-bjr: Yaaweefa maa ainaina auqaaqeera qimannimufaqa miqiqau. Maaqi qimasee Yaaweefa
    Mooseena qimaminau. Innee kaaqa ramooramaa imariasa mariafanoo. Qinee inni faqa
    maqee fiqa inni kuridi nimaqaunaiqini. Doo maqee inneeqa nifaaqa auqirana raipaqu
    quqasee kaqi marifaqa qinee inni naqaafee mannimaqaannanara oonumafi irianaura.
  eng-YLT: And Jehovah saith unto Moses, 'Say unto the sons of Israel, Ye [are] a
    stiff-necked people; one moment — I come up into thy midst, and have consumed
    thee; and now, put down thine ornaments from off thee, and I know what I do to
    thee;'
  kne-kne: tan binilin Diyos si Moses ay mangibaga en daida, “Natangken di nemnem
    yo ay ipogaw, isonga mo makikoyogak si olay sinkaattikan en dakayo, amangan mo
    peslek dakayo amin. Ed wani, kaanen yo din nankababanol ay osal yo ta nemnemek
    mo into di iyat ko en dakayo.”
  eng-WYC-2017: And the Lord said to Moses, Speak thou to the sons of Israel, Thou
    art a people of hard noll; at once I shall go up in the midst of thee, and I shall
    do away thee; right now put thou away thine adorning, that is, crowns which they
    made in receiving of the law, that I know, what I shall do to thee.
  eng-WMBB: The LORD had said to Moses, “Tell the children of Israel, ‘You are a stiff-necked
    people. If I were to go up amongst you for one moment, I would consume you. Therefore
    now take off your jewellery from you, that I may know what to do to you.’”
  urd-GVH: क्योंकि रब ने मूसा से कहा था, “इसराईलियों को बता कि तुम हटधर्म हो। अगर
    मैं एक लमहा भी तुम्हारे साथ चलूँ तो ख़तरा है कि मैं तुम्हें तबाह कर दूँ। अब अपने
    ज़ेवरात उतार डालो। फिर मैं फ़ैसला करूँगा कि तुम्हारे साथ क्या किया जाए।”
  rug-rug: Ura tozi nia e Zihova se Mosese pude zama guahe koarini, “Na tie tasuna
    mia si gamu, meke be somana luli koa gamu si Rau kamahire, si kote va mate beto
    gamu Rau koasa mia inene la. Ego, mi va gore betoi sari na mia vinasari, meke
    Arau mo kaqu vizatia sapu kaqu taveteni gamu,” gua.
  gaz-gaz: Waaqayyo Museedhaan akkana jedheeraatii; “Saba Israaʼeliin akkana jedhi;
    ‘Isin saba mata jabeeyyii dha. Ani utuu yeruma muraasa illee isin wajjin deemee
    silaa isin balleessa ture; isin amma faayawwan keessan of irraa baasaa; anis waanan
    isin godhu nan murteessaa.’ ”
  fra-LSG: 'Et l’Éternel dit à Moïse: Dis aux enfants d’Israël: Vous êtes un peuple
    au cou roide; si je montais un seul instant au milieu de toi, je te consumerais.
    Ote maintenant tes ornements de dessus toi, et je verrai ce que je te ferai.'
  gnn-gnn: liŋgu ŋayi Garrayyunydja ḻakaraŋala Mawtjitjkala bitjarra, “Nhumanydja
    dhuwala yolŋu'‐yulŋu gupa‐wuṉḏaŋarrmirrina. Ŋunhi ŋarra bini marrtjinya galkithinya
    nhumalaŋgala, nhumanydja bini ŋunhi murrmurryunana ŋuriŋi ŋarrakala ḏarrtjalkthuna
    djarraṯawun'thu. Burrul'maraŋana djalkthurrana nhokalay nhe dhuwali mel‐wiḏi'mirrinydja
    girri' malanha. Bilyurrana biyakana ŋayaŋunydja, wuyurrana nhokalayŋuwu nhe yätjkunydja,
    bala ŋarranydja yurru ḻiya‐ŋamaŋamayunmirrina nhaltjan ŋarra yurru nhumalanha.”
  yal-yal: Alatala bata yi a fala Musa xa, a naxa, “A fala Isirayila yamaan xa, i
    naxa, ‘Yama murutɛxin nan ɛ ra! Xa en birin siga waxatidi tun, n na ɛ raxɔrima
    nɛn. Iki, ɛ ɛ maxidi seene ba, n xa a ragidi n naxan ligama ɛ ra.’ ”
  haw-1868: 'No ka mea, ua olelo mai o Iehova ia Mose, E i aku oe i na mamo a Iseraela,
    He poe kanaka a-i oolea oukou: i ka minute hookahi, e pii aku no au iwaena konu
    ou, a e hoopau ia oe, Nolaila, e wehe oe i kou kahiko ana mai ou aku la, i ike
    au i ka mea e hana aku ai ia oe.'
  arb-NAV: 'وَكَانَ الرَّبُّ قَدْ قَالَ لِمُوسَى: «قُلْ لِبَنِي إِسْرَائِيلَ أَنْتُمْ
    شَعْبٌ مُتَصَلِّبُ الْقَلْبِ، لِهَذَا إِنْ بَقِيتُ لَحْظَةً وَاحِدَةً فِي وَسَطِكُمْ
    أَفْنِيكُمْ. وَلَكِنِ الْآنَ انْزَعُوا زِينَتَكُمْ عَنْكُمْ إِلَى أَنْ أَتَّخِذَ
    قَرَارِي بِشَأْنِكُمْ».'
  ewe-ewe: Yehowa gblɔ na Mose be wòagblɔ na Israelviawo be, “Mienye aglãdzelawo kple
    kɔlialiatɔwo. Ne menɔ mia dome aɖabaƒoƒo ɖeka pɛ gɔ̃ hã la, matsrɔ̃ mi. Miɖe miaƒe
    sikanuwo kple atsyɔ̃ɖonuwo da ɖi va se ɖe esime maɖo kpe nu si mawɔ kpli mi la
    dzi.”
  eng-LEE: For the Lord had said unto Moses, Say unto the children of Israel, Ye are
    a stiffnecked people; should I go up one moment in the midst of thee, I would
    consume thee; now therefore put off thy ornaments from thee, and I shall know
    what I will do unto thee.
  asm-FB: যিহোৱাই মোচিক কৈছিল, “তুমি ইস্ৰায়েলী লোকসকলক এই কথা কোৱা, ‘তোমালোক ঠৰডিঙীয়া
    লোক। মই যদি তোমালোকৰ মাজলৈ এক মুহূৰ্তৰ বাবেও যাওঁ, তেনেহ’লে মই তোমালোকক বিনষ্ট
    কৰিম। সেয়ে তোমালোকৰ লগত মই কি কৰিব লাগে, সেই বিষয়ে যেতিয়ালৈকে মই সিদ্ধান্ত
    নলওঁ, তেতিয়ালৈকে তোমালোকে নিজৰ অলঙ্কাৰ খুলি ৰাখিব’।”
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن مُنسَ بّ، «عِ شَ عَ قَلَ عِسِرَيِلَكَيٍ بّ، ‹شُرُتَرٍيٍ
    نَن وٌ رَ. شَ ﭑ بِرَ وٌ قْشْ رَ، ﭑ وٌ سْنتْمَ نّ. وٌ شَ وٌ قَتٍ رَشُنمَسٍ بِرِن
    بَ وٌ مَ، ﭑ شَ عَ مَتٌ ﭑ وٌ شَ قٍ سُشُمَ كِ نَشّ.›»
  fra-SBL: 'Yahvé avait dit à Moïse : « Dis aux enfants d''Israël : « Vous êtes un
    peuple au cou raide. Si je montais un seul instant au milieu de vous, je vous
    consumerais. C''est pourquoi, maintenant, ôtez de vous vos bijoux, afin que je
    sache ce que je dois faire de vous ».'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־מֹשֶׁ֗ה אֱמֹ֤ר אֶל־בְּנֵֽי־יִשְׂרָאֵל֙ אַתֶּ֣ם עַם־קְשֵׁה־עֹ֔רֶף
    רֶ֧גַע אֶחָ֛ד אֽ͏ֶעֱלֶ֥ה בְקִרְבְּךָ֖ וְכִלִּיתִ֑יךָ וְעַתָּ֗ה הֹורֵ֤ד עֶדְיְךָ֙
    מֵֽעָלֶ֔יךָ וְאֵדְעָ֖ה מָ֥ה אֶֽעֱשֶׂה־לָּֽךְ׃
  eng-WYCLIFFE: And the Lord seide to Moises, Spek thou to the sones of Israel, Thou
    art a puple of hard nol; onys Y schal stie in the myddis of thee, and Y schal
    do awey thee; riyt now putte awei thin ournyng, that Y wite, what Y schal do to
    thee.
  pjt-pjt: Panya Godalu Mosela ngaṉmanytju wangkangu nyanga alatji, “Aṉangu nyanga
    paluṟu tjana ngayula rawa tungunpungkupai. Kaṉa tjinguṟu tjanala tjungu tjukutjuku
    ankula tjananya uwankara mapalkungku alatjiṯu iluntara wiyalku ngayula tungunpungkunyangka.
    Ka nyuntu tjananya wangka liritja, manyirkitja, pinatja, kutjupa kutjupa tjuṯa
    tjana kanyintjatjanungku araltjankunytjaku. Kaṉa palulanguṟulta kulilku, ‘Yaaltjingalkuṉa
    aṉangu nyanganpa?’”
  cwe-cwe: Mana Mndewa Mulungu kamulongela Musa, “Walongele Waisilaili, ‘Mweye ni
    wanhu muli na mizoyo midala. One nihitile hamwe na mweye kwa lusita, nahadahile
    kumkomani. Ivo hambuleni mahambo yenu na nizalamula va kutenda.’ ”
  kik-kik: Nĩgũkorwo Jehova nĩeerĩte Musa atĩrĩ, “Ĩra andũ a Isiraeli atĩrĩ, ‘Inyuĩ
    mũrĩ andũ momĩtie ngingo. Ingĩtwarana na inyuĩ o na kahinda kanini, ndahota kũmũniina.
    Rĩu rutai mathaga manyu, na nĩngũmenya ũrĩa ngwĩka na inyuĩ.’ ”
  fra-NCL: 'Alors Yahweh dit à Moïse : « Dis aux enfants d’Israël : Vous êtes un peuple
    au cou raide ; si je montais un seul instant au milieu de toi, je t’anéantirais.
    Et maintenant, enlève tes ornements de dessus toi, et je saurai ce que j’ai à
    te faire. »'
  cek-AK: Angraeng mah Mosi khaeah, Israel kaminawk khaeah hae tiah thui paeh; nangcae
    loe palungthah kami ah na oh o; nangcae hae nawnetta thung kang caeh haih nahaeloe,
    kam rosak boih moeng tih; nangcae to kawbang maw kang sak han, tiah ka panoek
    hanah, nam thoep o haih hmuennawk to angkhring oh, tiah a thuih, tiah a naa.
  xla-xla: '@see-verse:EXO.033.004'
  cuk-cuk: 'Ar Bab-Jehová Moisésʼga sogsad: “Israel-dulemarga be sogoye: ‘Bemar dulemar-uaya-gwen-niksurmaladye,
    non-dutusurmaladye. Ar wis sikwas an bemarba naye sogele, anse bemar osulolesmalarye.’
    ” Bab-Jehová sogdebalid: “Israel-dulemarga be sogbalo: ‘Ormar-yeerdaklemalad ungemaloye.
    Sorba an dakoye, igi an bemar-imakodibeye.’ ”'
  uig-CYR: 'Чүнки Пәрвәрдигар Мусаға сөз қилип: — Сән берип Исраилларға: «Пәрвәрдигар:
    — Силәр бойни қаттиқ бир хәлиқ екәнсиләр; әгәр Мән Пәрвәрдигар араңларға чиқип
    бир дәқиқила турсам, силәрни йоқитивәткән болаттим. Әнди силәр өзүңлардики зибу-зиннәтләрни
    еливетиңлар; шу чағда Мән силәргә немә қилидиғинимни билимән, деди», дәп ейтқин,
    — дегән еди.'
  tel-2017: అప్పుడు యెహోవా మోషేతో “నీవు ఇశ్రాయేలు ప్రజలతో ‘మీరు అవిధేయులైన ప్రజలు.
    ఒక్క క్షణం నేను మీ మధ్యకు వచ్చినా మిమ్మల్ని హతం చేస్తాను. మీరు ధరించుకొన్న ఆభరణాలన్నీ
    తీసివెయ్యండి. అప్పుడు మిమ్మల్ని ఏం చెయ్యాలో చూస్తాను’ అని చెప్పు” అన్నాడు.
  hat-BSA: 'Paske SENYÈ a te di a Moïse: “Di a fis Israël yo: ‘Nou se yon pèp tèt
    di; si M ta monte nan mitan nou pandan yon moman, Mwen ta detwi nou. Koulye a,
    pou sa, retire òneman yo sou nou menm, pou M kapab konnen kisa ke M ta dwe fè
    avèk nou.’”'
  kos-kos: Meyen LEUM GOD El tuh sapkin nu sel Moses in fahk nu selos, “Kowos mwet
    likkeke. Nga fin ac wi kowos, finne ke kitin pacl na, nga ac ku in arulana kunauskowosla.
    Eisla mwe naweyuk lowos an inge, ac nga fah nunku lah mea nga ac oru nu suwos.”
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־מֹשֶׁ֗ה אֱמֹ֤ר אֶל־בְּנֵֽי־יִשְׂרָאֵל֙ אַתֶּ֣ם עַם־קְשֵׁה־עֹ֔רֶף
    רֶ֧גַע אֶחָ֛ד אֶֽעֱלֶ֥ה בְקִרְבְּךָ֖ וְכִלִּיתִ֑יךָ וְעַתָּ֗ה הוֹרֵ֤ד עֶדְיְךָ֙
    מֵֽעָלֶ֔יךָ וְאֵדְעָ֖ה מָ֥ה אֶֽעֱשֶׂה־לָּֽךְ׃
  ibo-ibo: Nʼihi na Onyenwe anyị agwala Mosis sị, “Gwa ụmụ Izrel, ‘Unu bụ ndị isiike.
    A sị na m nọ nʼetiti unu, otu ntabi anya ezuorola m ịla unu nʼiyi. Ugbu a, yipụnụ
    ihe ịchọ mma niile unu yi nʼahụ, aga m ekpebi ihe m ga-eme unu.’ ”
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଥିଲେ, “ତୁମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କୁ ଏହି କଥା କୁହ,
    ତୁମ୍ଭେମାନେ ଶକ୍ତଗ୍ରୀବ ଲୋକ; ଯଦି ଆମ୍ଭେ ଏକ ନିମିଷ ତୁମ୍ଭ ମଧ୍ୟକୁ ଯିବା, ତେବେ ତୁମ୍ଭଙ୍କୁ
    ସଂହାର କରିବା; ତୁମ୍ଭେ ଏବେ ଆପଣା ଶରୀରରୁ ଆଭରଣ ଦୂର କର, ତହିଁରେ ତୁମ୍ଭ ପ୍ରତି କି କର୍ତ୍ତବ୍ୟ
    ତାହା ଜାଣିବା।”
  chk-chk: 'Pun ewe Samol mi Lapalap a fen üreni Moses, “Kopwe üreni ekewe aramasen
    Israel: Ämi eu mwichen aramas mi ülöförea me tipepöchökül. Ika üpwe etikemi fansoun
    mochomoch echök, üpwe arosakemiila. Iei mine oupwe ettatiu foutemi iei, pwe üpwe
    silei mine üpwe föri ngenikemi.”'
  rop-rop: '@see-verse:EXO.033.004'
  ukr-1871: 'Рече бо Господь Мойсейові: Промов до синів Ізрайлевих: Ви народ запеклий;
    коли б ійшов я одну тілько минуту проміж вами, дак вигубив би вас. Оце ж поздіймайте
    свої окраси з себе, я ж знаю, що чинити му з вами.'
  bch-bch: Be Maron ikeo pan Moses bedane, “Keo pagid Israel, ‘Gimi panua tanga balbal
    ami tau. Oangga nala toman ngan gimi, mole mao ta napamukuru gimi. Tota patautene
    atil lemi sogonga gol, ta gau ga matag nanan kemi saoa danga ga nakado ngan gimi.’”
  deu-1951: 'Und der HERR sprach zu Mose: Sage den Kindern Israel: Ihr seid ein halsstarriges
    Volk! Wenn ich nur einen Augenblick in deiner Mitte hinaufzöge, müßte ich dich
    vertilgen. Und nun lege deinen Schmuck von dir, so will ich sehen, was ich dir
    tun will!'
  eng-JPS: 'And the LORD said unto Moses: ''Say unto the children of Israel: Ye are
    a stiffnecked people; if I go up into the midst of thee for one moment, I shall
    consume thee; therefore now put off thy ornaments from thee, that I may know what
    to do unto thee.'''
  srp-1865: 'Jer Gospod reèe Mojsiju: kaži sinovima Izrailjevijem: vi ste narod tvrdovrat;
    doæi æu èasom usred tebe, i istrijebiæu te; a sada skini nakit svoj sa sebe, i
    znaæu šta æu èiniti s tobom.'
  lug-lug: Kubanga Mukama yali alagidde Musa nti, “Gamba abaana ba Isirayiri nti,
    ‘Mulina omutima omukakanyavu, era singa ntambula nammwe okumala akaseera wadde
    katono katya, nzija kubazikiriza. Kale kaakano mweyambulemu ebyokwewoomya byammwe,
    ndyoke ndabe kye nnaakola.’ ”
  heb-heb: ויאמר יהוה אל משה אמר אל בני ישראל אתם עם קשה ערף רגע אחד אעלה בקרבך וכליתיך
    ועתה הורד עדיך מעליך ואדעה מה אעשה לך׃
  ben-IRV: সদাপ্রভু মোশিকে বলেছিলেন, “তুমি ইস্রায়েল সন্তানদের এই কথা বল, ‘তোমরা একগুঁয়ে
    জাতি, এক নিমেষের জন্য তোমাদের মধ্যে গেলে আমি তোমাদেরকে হত্যা করতে পারি; তোমরা
    এখন নিজেদের গা থেই কে গয়না দূর কর, তাতে জানতে পারব, তোমাদের জন্য আমার কি করা
    কর্তব্য’।”
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਆਖ ਕਿ ਤੁਸੀਂ ਢੀਠ ਲੋਕ ਹੋ।
    ਜੇ ਮੈਂ ਇੱਕ ਪਲ ਲਈ ਤੁਹਾਡੇ ਨਾਲ-ਨਾਲ ਉਤਾਹਾਂ ਜਾਂਵਾਂ ਤਾਂ ਮੈਂ ਤੁਹਾਨੂੰ ਭਸਮ ਕਰ ਦੇਵਾਂਗਾ ਪਰ
    ਹੁਣ ਆਪਣੇ ਗਹਿਣੇ ਆਪ ਤੋਂ ਲਾਹ ਸੁੱਟੋ ਤਾਂ ਜੋ ਮੈਂ ਜਾਣਾਂ ਕਿ ਤੁਹਾਡੇ ਨਾਲ ਕੀ ਕਰਾਂ।
  tkr-tkr: 'Rəbbee Mısayk''le uvhuynniy: – İzrailybışik''le inəxüd eyhe: «Şu hı''t''iy
    milletıd. Zı şoka sık''ırraxheyir ark''ınnaxhiy, Zı şokun ha''asınniy. Həşdemee
    şu, şolyun uftanın karbı g''ayşe, Zak''led ats''axhxhes şok hucooyiy ha''asva».'
  mya-JVB: အကြောင်း မူကား၊ ထာဝရဘုရား က၊ သင်သည် ဣသရေလ အမျိုးသား ကို ဆင့်ဆို ရမည်မှာ၊
    သင် တို့သည် လည်ပင်း ခိုင်မာ သော အမျိုး ဖြစ်ကြ၏။ သင်တို့အလယ် ၌ ချက်ချင်း ငါပေါ်လာ
    ၍ ဖျက်ဆီး မည်။ ထို့ကြောင့်သင် တို့၌ အဘယ်သို့ ငါပြု ရမည်ကို ငါသိ ခြင်းငှါ၊ သင်
    တို့တန်ဆာ များကို ချွတ် ကြလော့ဟု မောရှေ အား မိန့် တော်မူနှင့်သတည်း။
  hmo-hmo: Badina be Lohiabada ese Mose ia hamaoroa vadaeni, ia gwau, “Israela taudia
    do oi hamaorodia, do oi gwau, ‘Umui be hekokoroku taudia. Bema nega sisina sibona
    umui do lau bamoa neganai, lau ese umui do lau hadikaia ore. Unai dainai emui
    herahera gaudia do umui kokia, vadaeni lauegu kara, umui dekenai do lau karaia
    gauna, be do lau laloa.’ ”
  urd-urd: क्यूँकि ख़ुदावन्द ने मूसा से कह दिया था, कि “बनी — इस्राईल से कहना, कि
    'तुम बाग़ी लोग हो, अगर मैं एक लम्हा भी तेरे बीच में होकर चलूँ तो तुझ को फ़ना कर
    दूँगा। फिर तू अपने ज़ेवर उतार डाल ताकि मुझे मा'लूम हो कि तेरे साथ क्या करना चाहिए।”
  rus-SYN: 'Ибо Господь сказал Моисею: скажи сынам Израилевым: вы народ жестоковыйный;
    если Я пойду среди вас, то в одну минуту истреблю вас; итак снимите с себя украшения
    свои; Я посмотрю, что Мне делать с вами.'
  bqc-SIM: 'Asa Dii yã''ò Mↄiziɛɛ, ↄ̃ a ò Isailiↄnɛ à mɛ̀: Swã́gbãadeↄn á ũ,
    baa tó Dii gbasɛ̀ánↄ kɛ̀sɛ do, a á kaalɛɛ. À á nↄamblebↄↄ wolo, míↄ dↄ̃
    lá má kɛɛ́.'
  tcz-CHONGTHU: “Pakaiyin Mose henga thu aseijin, Israel chate jouse henga seiyin,
    mi louchal te na hiuvin, bangkah khat na lhon tou pi jong leu, na louchal jal
    uva ka suhgam hel thei na hiuve, tun nangma chung cheh a na kivon na chengse'u
    sutlha uvin lang, chu teng keiman nangho lamhil ding dan na hin het them diu ahi,
    ati.”
  mar-mar: कारण परमेश्वर मोशेला म्हणाला, “तू इस्राएल लोकांस असे सांग, ‘तुम्ही फार
    ताठ मानेचे लोक आहात; मी तुमच्याबरोबर थोडा वेळ जरी असलो तरी मी तुम्हास भस्म करीन;
    म्हणून तुम्ही तुमचे दागदागिने काढून ठेवा; मग तुमचे काय करावयाचे ते मी पाहीन.”
  qub-qub: 'Tayta Diosga Moiseswan maynami willachisha caran cayno nir: «Gamcunaga
    mana wiyacoj runacunami canqui. Chaymi gamcunawan aywarga nänicho illajpita illgarpis
    illgaycachëman. Cananga aläjayquicunata, alli röpata jatirpaycashayquicunatapis
    jorguy. Chaypitarämi musyacushaj gamcunata imano ruraytapis.»'
  bqp-bqp: 'Zaakũ Dikiri gĩnakɛ à yã ò Musanɛ à o Isarailanↄnɛ à pi: Sãgbãnadenↄmɛ
    ń ũ, bee tó ma táa ò kũńwo gɛ̀sɛ do, mani ń kakatɛ. Ń baadi ń zãblebↄnↄ bobo,
    manigↄ̃ dↄ̃ deran mani kɛ kũńwo nà.'
  hat-hat: 'Seyè a di Moyiz konsa: -Di pitit Izrayèl yo se yon bann moun ki gen tèt
    di yo ye. Si se pou m'' ta ale ak yo, menm yon sèl ti kadè, mwen ta fin estèminen
    yo nèt. Koulye a, se pou yo wete tout bijou yo gen sou yo. Lè sa a m''a wè, sa
    m'' ka fè pou yo.'
  eng-BSB: For the LORD had said to Moses, “Tell the Israelites, ‘You are a stiff-necked
    people. If I should go with you for a single moment, I would destroy you. Now
    take off your jewelry, and I will decide what to do with you.’”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Ɠɛ Izelayɛle nuiti ma: ‹Wa ga nuɓusɛiti ti
    zuvɔai. Ni gè lɛɛni wo zaama yeeɠɛɠala go laawu, nà la wo undaaʋili. Niizu,
    à wa-maaɠili zɔɔla ʋagɔiti kula ɓɔɠɔ ma, nà pɛtɛ, nii gè ʋaazu kɛɛzu wo ʋɛ.›
    »'
  eng-WEBPB: The LORD had said to Moses, “Tell the children of Israel, ‘You are a
    stiff-necked people. If I were to go up amongst you for one moment, I would consume
    you. Therefore now take off your jewellery from you, that I may know what to do
    to you.’”
  kbq-kbq: Na'ankure Ra Anumzamo'a Mosesena asamino, Israeli vahera zamasamio, zamagra
    ke ontahi vahe mani'nazanki'na Nagrama zamgranema vanu'na ame hu'na tamahegahuanki
    menina tamavufgareti tamavasese zana erinetrenke'na Nagrama huramante'nua zankura
    antahi'neno.
  nhe-BL: '@see-verse:EXO.033.004'
  bus-bus: 'Zaakɛ Dii gĩakɛ à yã ò Musanɛ à o Isarailinↄnɛ à be: Swãgbãadeenↄn
    ń ũ, baa tó ma táa òńyo kɛ̀sɛ do, mɛ́ ń kaatɛ. Aↄ̃ baade ń zãblebↄnↄ bↄbↄ, mɛ́gↄ̃
    dↄ̃ dian mɛ́ kɛńyo nà.'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe Moizez pe a'e. — Eze'eg nezewe
    Izaew wanupe nehe, i'i Tupàn izupe. — Peiko heze'eg heruzar 'ymar romo. Aze mo
    ata penupi, aze mo amumaw xo pitài 'ar zo penupi heata pà, a'e mehe mo apuzuka
    ru'u mo ihe. Pezo'ok pemupuràgetea'i haw penetekwer wanuwi nehe ty wà. Amume'u
    putar peme heremiapo ràm ihe nehe kury, ere Izaew wanupe nehe, i'i Tupàn Moizez
    pe. A'e rupi Moizez umume'u a'e ma'e oho Izaew izuapyapyr wanupe kury.
  eng-DRA: 'And the Lord said to Moses: Say to the children of Israel: Thou are a
    stiffnecked people; once I shall come up in the midst of thee, and shall destroy
    thee. Now presently lay aside thy ornaments, that I may know what to do with thee.'
