verse: EXO.033.009
translations:
  mal-C: മോശ കൂടാരത്തിൽ പ്രവേശിക്കുമ്പോൾ, മേഘസ്തംഭം ഇറങ്ങി കൂടാരവാതിൽക്കൽ നിൽക്കുകയും
    യഹോവ മോശയോടു സംസാരിക്കുകയും ചെയ്യും.
  deu-TKW: So oft aber Mose zum Zelte kam, senkte sich die Wolkensäule herab und nahm
    ihren Platz an der Thüre des Zeltes, und dann redete er mit Mose.
  lin-lin: Soki Moyize akoti na kati, likonzi ya lipata ezalaki kokita mpe kotelema
    na ekotelo ya Ndako ya kapo ya Bokutani ; bongo Yawe azalaki kosolola na Moyize.
  eng-LSV: And it has come to pass, at the going in of Moses to the tent, the pillar
    of the cloud comes down, and has stood at the opening of the tent, and He has
    spoken with Moses;
  eng-GNV: And assoone as Moses was entred into the Tabernacle, the cloudie pillar
    descended and stood at the doore of the Tabernacle, and the Lord talked with Moses.
  eng-WEBSTER: And it came to pass, as Moses entered into the tabernacle, the cloudy
    pillar descended, and stood at the door of the tabernacle, and the LORD talked
    with Moses.
  nhw-BL: Huan sesen huelta quema Moisés calaquiyaya ipan nopa cali, nopa mixtli hualtemoyaya
    huan motlaliyaya ipuertajteno quema TOTECO camanaltiyaya ihuaya Moisés.
  swh-ONEN: Kila mara Mose alipoingia ndani ya hema, nguzo ya wingu ingeshuka chini
    na kukaa kwenye ingilio, wakati Mungu akizungumza na Mose.
  bba-bba: Ù n duɑ mi, sɑɑ yerɑ ɡuru wii wuro te, tɑ rɑ sɑrɑmɛ tu yɔ̃rɑ kuu ten kɔnnɔwɔ
    kpɑ Yinni Gusunɔ u kɑ nùn ɡɑri ko.
  eng-KJVCPB: And it came to pass, as Moses entered into the tabernacle, the cloudy
    pillar descended, and stood at the door of the tabernacle, and the Lord talked
    with Moses.
  mpx-mpx: Yaka yaluyalu toto i milil i ola kokola ni lau ni milila Petupatupa Limena
    ana nog elana, inoke Yehoba alona ge Mosese nihi baaba.
  wbp-wbp: Ngula Mujuju kala yukajarra Kaluku Tarruku-kurra, mangkurdu kala yanurnu
    kirrirdimpayi, ngula kala karrija kamparru tuwa-wana Kaluku-kurlangurla. Kujalpa
    mangkurdu karrija, YAAWIYI kalarla wangkaja Mujujuku.
  luo-luo: Kane Musa dhi e Hema to bor polo ne lor piny kendo siko e dhoot ka Jehova
    Nyasaye wuoyo gi Musa.
  meu-meu: Badina be Mose na hebou kalagana ai e raka vareai negadia iboudiai, ori
    ta e diho, kalaga iduarana e sesea ahu, bena Iehova na Mose ida e hereva hereva.
  npi-ULB: मोशा पालभित्र प्रवेश गर्दा बादलको खाँबो तल झरी पालको प्रवेशद्वारमा अडिन्थ्यो,
    अनि परमप्रभु मोशासित बोल्नुहुन्थ्यो ।
  yor-yor: Bí Mose ṣe wọ inú àgọ́ náà, ọ̀wọ́n àwọsánmọ̀ yóò sọ̀kalẹ̀, yóò sì dúró
    sí ẹnu ọnà, nígbà tí Olúwa ń sọ̀rọ̀ pẹ̀lú Mose.
  emp-NTPO: Moise ed̶a wãnacarea israelerã na wãbari jʌ̃rãrã ʌ̃tʌba ed̶aa drasoa jira
    b̶ʌda maʌ̃ wua ded̶aa zeped̶a dji ed̶a wãbada caita b̶ebadjia. Maʌ̃ne Ãcõrẽra
    Moise ume bed̶eabadjia.
  ind-ind: Sewaktu Musa berada di dalam, tiang awan selalu turun dan berdiri di depan
    pintu kemah itu sementara TUHAN berbicara dengan Musa.
  pes-OPCB: زمانی که موسی وارد خیمهٔ عبادت می‌شد، ستون ابر نازل شده بر مدخل خیمه می‌ایستاد
    و خدا با موسی صحبت می‌کرد.
  aer-aer: Nhenge Moses Ilthe Ameke-ameke-werne irrpenhetyarte angkulye arlpentye
    akngerre anthurre apetyetyartenge, re Ilthe Ameke-ameke arriwenge arrwekele tnetyartele.
    Nhenge angkulye yanhe ikwerele anerlenge, YAHWEH Moses-eke angketyarte.
  tgl-ULB: Kapag pumapasok si Moises sa tolda, ang haliging ulap ay bumababa at nananatili
    sa labas ng tolda, at nagsasalita si Yahweh kay Moises.
  cbu-NT: Móysissha Apanllush pang' pshtukchu, psassha kanindap káyashinu karuwataranllu,
    Apanllee pang' puputaran izuuru yambutatara ashtariya. Sheeru, Taarashipansha
    Móysispa tsiyatstar ashtariya.
  hui-hui: Ani bialu Mosese ibu Anda biago tamuha anda pu kagola hari beraliba timbuni
    mberane biago dalipe haga wini. Dalipe howa Balai Anda biago harabani gerelapeho
    ngagola Anduane Homogohanda hari beraliba timbuni mberane biagoniha howa Mosesehondo
    bi lamigi biaga wini.
  mya-mya: မော​ရှေ​တဲ​တော်​ထဲ​သို့​ဝင်​သော​အ​ခါ၊ မိုး တိမ်​တိုက်​သည်​ဆင်း​သက်​လာ​၍၊
    တဲ​ဝ​တွင် ရပ်​တန့်​လျက်​နေ​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည် တိမ်​တိုက်​ထဲ​မှ​မော​ရှေ​အား​မိန့်​ကြား
    တော်​မူ​၏။-
  cbi-NTPO: Tsenmala Moisés juntsa yapayasha vinmalan ñivish lura pajtya', juntsa
    juukapasha dishdiji dishdijiimi, tsenmala Yavé Moisésba papatintsumi.
  bod-N: ཡང་ནམ་ཞིག་མོ་ཤེ་གུར་ནང་དུ་སོང་ཚེ་སྤྲིན་གྱི་ཀ་བ་འབབ་ཅིང་གུར་གྱི་སྒོ་ཁར་འགྲེང་བ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་གསུང་གླེང་མཛད།
  sna-sna: Kana Mozisi apinda mutende, shongwe yegore yaiburuka yobva yamira pamukova,
    Jehovha achitaura naMozisi.
  spa-BLM: Cuando Moisés entró en la Carpa, la columna de nube descendió, se puso
    a la puerta de la Carpa, y Yahvé habló con Moisés.
  cac-cac: Ayic tz'och vin̈, tz'emul moynaj jun asun d'a sti' mantiado chi' yacb'an
    slolon Jehová yed' vin̈.
  swh-ULB: Wakati wowote Musa alipo ingia hemani, nguzo ya wingu ilishuka chini na
    kusimama nje ya lango la hema, na Yahweh alizungumza na Musa.
  bel-bel: А калі Майсей уваходзіў у скінію, тады апускаўся слуп хмарны і станавіўся
    каля ўваходу ў скінію, і гаварыў з Майсеем.
  deu-ELBBK: Und es geschah, wenn Mose in das Zelt trat, so stieg die Wolkensäule
    herab und stand am Eingang des Zeltes; und der HERR redete mit Mose.
  mbb-OT: Ne emun diyè en si Moises te seled ne ebpekevavà sikan is mekepal he ǥapun
    he iring te tukud, ne ziyà ebpundu te ǥemawan duen te Tulda ne ebpekidlalag is
    Nengazen ki Moises.
  mal-2015: മോശെ കൂടാരത്തിൽ കടക്കുമ്പോൾ മേഘസ്തംഭം ഇറങ്ങി കൂടാരവാതിൽക്കൽ നിൽക്കയും
    യഹോവ മോശെയോടു സംസാരിക്കയും ചെയ്തു.
  tuo-NT: Moisé ti wiꞌipʉ sãjãcãta, oꞌmepõꞌrã dijati, ti wiꞌi sãjãrĩ sopepʉ ejanʉꞌcãcaro
    niwʉ̃. Õꞌacʉ̃ Moisé meꞌrã ucũrĩ cura tojo tojanʉꞌcãcaro niwʉ̃.
  gup-gup: Bu Moses balngimi kore dabburlin nuye, wanjh manbu kunngol kunkuyeng kumngolkolungi
    wanjh dangeni kore kurrangmaye ngarre manmekebe dabburlin bu Yawey benewokdi Moses.
  gvs-gvs: Tutayana asiu, gaota taaoyaina isou ima yoyouyana totomna goi iitáoya go,
    gaotayana sinaena goi Yauwe ivaadigoigu.
  rmc-rmc: Soča o Mojžiš džalas andro stanos, o chmarakro slupos avelas tele, zaačhelas
    paš o vchodos andro stanos a o RAJ vakerelas le Mojžišoha.
  nlg-nlg: Mi tana bona te va haghe tana tapole keri, na ghoghopa [daro] ke horu mai
    me mai beto tana mataulana na tapole tana bona a Yahweh te kokoe kolua Moses.
  pes-OPV: و چون موسی به خیمه داخل می‌شد، ستون ابر نازل شده، به در خیمه می‌ایستاد،
    و خدا با موسی سخن می‌گفت.
  ron-1924: Ши кынд интра Мойсе ын корт, стылпул де нор се кобора ши се опря ла уша
    кортулуй, ши Домнул ворбя ку Мойсе.
  ben-OBCV: মোশি যেই না সেই তাঁবুর ভিতরে প্রবেশ করতেন, মেঘস্তম্ভ নেমে আসত ও যতক্ষণ
    সদাপ্রভু মোশির সাথে কথা বলতেন, ততক্ষণ তা সেই প্রবেশদ্বারে অবস্থান করত।
  som-som: Oo markii Muuse Taambuuggii galay ayaa tiirkii daruurta ahaa soo degay
    oo Taambuugga iriddiisii qotonsaday, markaasaa Rabbigu Muuse la hadlay.
  lat-VUC: Ingresso autem illo tabernaculum fœderis, descendebat columna nubis, et
    stabat ad ostium, loquebaturque cum Moyse,
  eng-ASVBT: 'And it came to pass, when Moses entered into the Tent, the pillar of
    cloud descended, and stood at the door of the Tent: and Jehovah spake with Moses.'
  mna-mna: '@see-verse:EXO.033.008'
  ita-1885: E avvenne, come Mosè entrava nel Tabernacolo, la colonna della nuvola
    si abbassò, e si fermò all'entrata del Tabernacolo, e il Signore parlò con Mosè.
  eng-LXXUP: And when Moses entered into the tabernacle, the pillar of the cloud descended,
    and stood at the door of the tabernacle, and God talked to Moses.
  eng-ULB: Whenever Moses entered the tent, the pillar of cloud would come down and
    stand at the tent entrance, and Yahweh would speak with Moses.
  spa-VBL: Tan pronto como Moisés entraba en la tienda, la columna de nubes descendía
    y se quedaba en la entrada mientras el Señor hablaba con Moisés.
  fra-_FOB: Et dès que Moïse était entré dans le tabernacle, la colonne de nuée descendait
    et se tenait à l'entrée du tabernacle, et l'Éternel parlait avec Moïse.
  mal-mal: മോശെ കൂടാരത്തിൽ പ്രവേശിക്കുമ്പോൾ മേഘസ്തംഭം ഇറങ്ങി കൂടാരവാതിൽക്കൽ നില്‍ക്കുകയും
    യഹോവ മോശെയോട് സംസാരിക്കുകയും ചെയ്തു.
  urd-GVR: Mūsā ke ḳhaime meṅ dāḳhil hone par bādal kā satūn utar kar ḳhaime ke darwāze
    par ṭhahar jātā. Jitnī der tak Rab Mūsā se bāteṅ kartā utnī der tak wuh wahāṅ
    ṭhahrā rahtā.
  suz-BL: मिनु मोसा मेको ताम्‍बु आगा ओव़मेनु, गोस्‍स के थाम यिशा, ताम्‍बु आ ओव़तीकेम
    राप्‍शो ताम्‍तेक्‍म। मिनु परमप्रभु यावेमी मोसा नु लोव़ पाप्‍तु। गन्‍ती ११:२५;
    ब्‍यवस्‍था ३१:१५
  ita-1927: E come Mosè era entrato nella tenda, la colonna di nuvola scendeva, si
    fermava all’ingresso della tenda, e l’Eterno parlava con Mosè.
  ckb-ckb: کاتێک موسا دەچووە ناو چادرەکە ستوونێکی هەور دادەبەزی و لەبەر دەروازەی چادرەکە
    ڕادەوەستا، ئینجا یەزدان لەگەڵ موسا دەدوا.
  eng-BBE: And whenever Moses went into the Tent, the pillar of cloud came down, and
    took its place by the door of the Tent, as long as the Lord was talking with Moses.
  kan-OKCV: ಮೋಶೆ ಗುಡಾರದೊಳಗೆ ಹೋಗುವಾಗ, ಮೇಘಸ್ತಂಭವು ಪ್ರವೇಶದ್ವಾರದ ಬಳಿಯಲ್ಲಿ ನಿಲ್ಲುತ್ತಿತ್ತು.
    ಆಗ ಯೆಹೋವ ದೇವರು ಮೋಶೆಯೊಂದಿಗೆ ಮಾತನಾಡುತ್ತಿದ್ದರು.
  bbb-bbb: Ro maza ije Mosisi fu are guove ijia aru vako ije amite ka maduibo ije
    fu arina are iseke viene ijia namo. Fu ijia nakoke E Ireobo fu amite uve ijia
    Mosisi vua kuaramo.
  tam-2017: மோசே கூடாரத்திற்குள் நுழையும்போது, மேகமண்டலம் இறங்கி, கூடாரவாசலில் நின்றது;
    யெகோவா மோசேயோடு பேசினார்.
  spa-RV-1909: Y cuando Moisés entraba en el tabernáculo, la columna de nube descendía,
    y poníase á la puerta del tabernáculo, y Jehová hablaba con Moisés.
  ron-BTF: Și s-a întâmplat că, pe când Moise a intrat în tabernacol, coloana de nor
    a coborât și a stat la ușa tabernacolului și DOMNUL a vorbit cu Moise.
  eng-WEBP: When Moses entered into the Tent, the pillar of cloud descended, stood
    at the door of the Tent, and the LORD spoke with Moses.
  eng-FBV: As soon as Moses went into the Tent, the cloud column would descend and
    stand in the doorway as the Lord spoke with Moses.
  nld-1939: Zodra Moses dan binnen de tent was gekomen, daalde de wolkkolom neer,
    en plaatste zich voor de ingang van de tent, waar Jahweh dan met Moses sprak.
  nch-BL: Huan sesen huelta quema Moisés calaquiyaya ipan nopa cali, nopa mixti hualtemoyaya
    huan motaliyaya icaltejteno nopa tiopa quema TOTECO camanaltiyaya ihuaya Moisés.
  vie-1934: Vừa khi người vào đó, thì trụ mây giáng xuống dừng tại cửa Trại, và Đức
    Giê-hô-va phán cùng Môi-se.
  hin-CV: जैसे ही मोशेह मिलनवाले तंबू में चले जाते, बादल का खंभा मिलनवाले तंबू के
    द्वार पर रुक जाता था और याहवेह मोशेह से बातें करते थे.
  eng-OURB: When Moses [Drawn out] entered into the Tent, the pillar of cloud descended,
    stood at the door of the Tent, and spoke with Moses [Drawn out].
  spa-BES: Y cuando Moisés entraba en la Tienda, la columna de nube descendía, y tomaba
    su lugar a la puerta de la Tienda, mientras el Señor hablaba con Moisés.
  tdx-tdx: Aa naho nizilik’ an-kibohotse ao t’i Mosè, le nizotso mb’eo i rahoñe nijoalay
    nijohañe an-dala’ i kibohotsey, le nifanaontsy amy Mosè t’Iehovà.
  vid-vid: Mhela Musa loyenjile mgati mwa alyo ihema, izengo lya ng'hungugu naligwa
    kuli lwizi lwa ihema, na Mkulu Nguluwi nakalongasa na heye.
  eng-OKE: And it was when Mosheh had entered the tabernacle, the column of the Cloud
    descended and stood at the door of the tabernacle, and (He) spake with Mosheh.
  tha-KJV: ครั้นโมเสสเข้าไปในพลับพลาแล้ว เสาเมฆก็ลอยลงมาตั้งอยู่​ที่​ประตู​พลับพลา
    แล​้วพระเยโฮวาห์​ก็​ตรัสสนทนากับโมเสส
  por-BR-2018: E quando Moisés entrava no tabernáculo, a coluna de nuvem descia, e
    punha-se à porta do tabernáculo, e o SENHOR falava com Moisés.
  deu-ELO: Und es geschah, wenn Mose in das Zelt trat, so stieg die Wolkensäule hernieder
    und stand am Eingang des Zeltes; und Jehova redete mit Mose.
  eng-WYC-2018: Soothly when he entered into the tabernacle of the bond of peace,
    a pillar of cloud came down, and stood at the door of the tabernacle; and the
    Lord spake with Moses, (And when he entered into the Tabernacle of the Covenant,
    that is, the Tabernacle of the Witnessing, a pillar of cloud came down, and stood
    at the entrance to the Tabernacle; and the Lord spoke with Moses,)
  epo-epo: Kaj kiam Moseo eniradis en la tabernaklon, malleviĝadis nuba kolono kaj
    stariĝadis ĉe la pordo de la tabernaklo kaj paroladis kun Moseo.
  uig-PIN: Andin Musa ⱨǝr ⱪetim qedirƣa kirip kǝtsǝ xundaⱪ bolattiki, bulut tüwrüki
    qüxüp, qedirning kirix eƣizida tohtaytti; xuning bilǝn Pǝrwǝrdigar Musa bilǝn
    sɵzlixǝtti.
  beo-beo: 'Mousese da ganodini golili sa:i dagoi ba:loba, mumobi da gudu sa:ili,
    Da:bena:gele ea logo holeiga dialebe ba:su. Amalalu, Hina Gode da mumobi haguli
    amoga Mousesema sia: dalebe ba:su.'
  tpi-OTNT: Moses i go insait pinis, orait klaut i save kam na sanap klostu long dua
    bilong haus sel. Na Bikpela i stap insait long klaut na i toktok wantaim Moses.
  hau-SA: Yayinda Musa ya shiga cikin tentin, sai al’amudin girgije yă sauko, yă tsaya
    a ƙofar yayinda Ubangiji yana magana da Musa.
  uig-LAT: Andin Musa her qétim chédirgha kirip ketse shundaq bolattiki, bulut tüwrüki
    chüshüp, chédirning kirish éghizida toxtaytti; shuning bilen Perwerdigar Musa
    bilen sözlishetti.
  nde-nde: Kwakusithi uMosi esengena ethenteni insika yeyezi yehlele phansi ime emnyango
    wethente lapho uThixo ekhuluma loMosi.
  ton-ton: Pea ʻi he hū ʻa Mōsese ki he fale fehikitaki, naʻe ʻalu hifo ʻae pou ʻao,
    pea tuʻu ia ʻi he matapā ʻoe fale fehikitaki, pea aleaʻa Sihova mo Mōsese.
  ces-1613: Bývalo pak toto, že když vcházíval Mojžíš do stánku, sstupoval sloup oblakový,
    a stával u dveří stánku, a mluvil s Mojžíšem.
  eng-WMB: When Moses entered into the Tent, the pillar of cloud descended, stood
    at the door of the Tent, and the LORD spoke with Moses.
  tam-TCV: மோசே கூடாரத்திற்குள் போனதும், மேகத்தூண் கீழே இறங்கி, வாசலில் வந்து நிற்கும்.
    அப்பொழுது யெகோவா மோசேயுடன் பேசுவார்.
  ceb-ULB: Sa higayon nga makasulod na si Moises sa maong tolda, ang haligi sa panganod
    mokanaog ug mopahimutang sa agianan sa tolda, ug makigsulti si Yahweh ngadto kang
    Moises.
  pol-UBG: Gdy Mojżesz wchodził do namiotu, słup obłoku zstępował i stawał u wejścia
    do namiotu, i PAN rozmawiał z Mojżeszem.
  agr-agr: Nunik wayamtai Tuke Pujuu niijai chichai yujagkim yakiya aaka waitijin
    wajantun au.
  kyc-kyc: Enakana Mosese baa andakare pao oteyamo dokopa kopa rau doko epo komau
    anda kambu dowa dokona siya. Dokopa kopa rakapana piso Kamongome Mosese pii lamaiya.
  urd-GVU: موسیٰ کے خیمے میں داخل ہونے پر بادل کا ستون اُتر کر خیمے کے دروازے پر ٹھہر
    جاتا۔ جتنی دیر تک رب موسیٰ سے باتیں کرتا اُتنی دیر تک وہ وہاں ٹھہرا رہتا۔
  deu-1912: Und wenn Mose in die Hütte kam, so kam die Wolkensäule hernieder und stand
    in der Hütte Tür und redete mit Mose.
  ntj-ntj: Nyangka ngangkarli wirrmira tjarungaraku tiinti tjaangka ngaraku. Palunyalu
    Mama Kuurrnga Mawutjala wangkaku.
  kan-2017: ಮೋಶೆಯು ಆ ಗುಡಾರದೊಳಕ್ಕೆ ಹೋದಕೂಡಲೆ ಮೇಘಸ್ತಂಭವು ಇಳಿದು ಆ ಗುಡಾರದ ಬಾಗಿಲಲ್ಲಿ ನಿಲ್ಲುತ್ತಿತ್ತು
    ಹಾಗು ಯೆಹೋವನು ಮೋಶೆಯ ಸಂಗಡ ಮಾತನಾಡುತ್ತಿದ್ದನು.
  ena-ena: Ivoudaci avɨli susu agaŋ mɨgamɨga havɨlɨ ulaŋ hɨbɨ ivu ivu agadɨ hɨsihalahala
    hɨniadami. Lɨdaci Asɨ Iaue hula Mosesɨ hula ciaŋ abavɨhadami.
  yap-yap: Ma nap’an nra yan Moses nga langgin, me yib fare gi manileng nib k’iy ngalang
    nge yib i rumog nga langan e mab ko fare Tent, me non SOMOL u fithik’ e gi manileng
    nem ngak Moses.
  hlt-MCSB: Dap khuila Moses a kun van neh cingmai tung ha suntla. Te vaengah dap
    thohka ah pai tih Moses te a voek.
  mdy-ETH: ሙሴ ዒኢካ ጌሌስካፓ ፒዝ ጌዒ ዔቃ ሻኣራ ኬዲ ዓፒሎና ማዢንቴ ማኣሮ ካራ ዔቃኔ፤ ናንጊና ናንጋ ጎዳሢያ ሻኣሮ ባኣካ
    ማዒ ሙሴና ጌስታኔ።
  twi-ASANTE: Ɔrewura mu a, omununkum fadum bɛhyia no wɔ ɛkwan no ano na Awurade nam
    mu ne Mose akasa.
  eng-WEBU: When Moses entered into the Tent, the pillar of cloud descended, stood
    at the door of the Tent, and the LORD spoke with Moses.
  bnp-bnp: Na tahuna i dili pali, a bubu bara i puru valai i pesi tabukoi na matana
    kape. E huriki ri longoa e BAKOVI DAGI i made pololilo na bubu, i ta turane Moses.
  wal-wal: Muusee Gaittiyo Dunkkaaniyaa giddo gelido wode, shaaraa tuussai duge wodhdhees;
    wodhdhidi GODAI Muuseera haasayishin, he dunkkaaniyaa penggen takkees.
  spa-PDDPT: Ocurría que cuando Moisés entraba en el Tabernáculo, la columna de nube
    descendía y permanecía en la entrada del Tabernáculo mientras Yavé hablaba con
    Moisés.
  gun-gun: Moisés opy oĩ ramove arai opu'ã va'e oguejy 'rã hi'áry, oo rokẽ py ju 'rã
    opyta oiny. Ha'e rami vy Senhor ijayvu 'rã Moisés reve.
  agu-BL: Nin yi na ocopon Moisés tul yi mantiala'tz, nintzun na cu'ul yi jun boc'oj
    sbak' tibaj yi jun mantiala'tz. Cho'n tzun na cu'ul stzi' yi puertil yi mantial
    nintzun na jilon Ryos tetz Moisés.
  ilo-ULB: Ket inton makastreken ni Moises iti tolda, bumaba ti adigi nga ulep ket
    agtalinaed iti pagserkan ti tolda, ket makisaonton ni Yahweh kenni Moises.
  kpg-kpg: Di madagoaa Moses ne ulu gi lodo di Hale laa, gei di waduu gololangi ga haneia
    gaa uhi di bontai di Hale laa deelaa, gei Dimaadua ga leelee gi Moses.
  uig-ARA: ئاندىن مۇسا ھەر قېتىم چېدىرغا كىرىپ كەتسە شۇنداق بولاتتىكى، بۇلۇت تۈۋرۈكى
    چۈشۈپ، چېدىرنىڭ كىرىش ئېغىزىدا توختايتتى؛ شۇنىڭ بىلەن پەرۋەردىگار مۇسا بىلەن سۆزلىشەتتى.
  sus-sus: Munsa na gɛ sode na banxi kui, nuxui nu goroma na naadɛ ra, Alatala fa
    sumun a bɛ.
  pon-2006: Mwurin, Moses eh kin pedolong loale, pelien depwek pali kin kohdi oh perehla
    wenihmwen Impwalo, KAUN-O ahpw kin ketin mahseniong Moses sang nan pelien depweko.
  jae-jae: Mose embe êsô becobo ŋalêlôm êna su, go tao majaŋ êsêp êmêŋ êkô becobo
    tau ŋasacgêdô. Ma Apômtau ênam biŋgalôm êwiŋ Mose.
  ksd-ksd: Ma ba Moses i ga ruk ta ra pal na mal, ra ngala na bakut i ga kuba ma i
    ga tur ta ra matakilalatina; ma ra Luluai dir ga tata ma Moses.
  tur-YTC: Moşe Çadır'a girince bulut sütuna inip Çadır'ın kapısında dururdu. Yahve
    Moşe'yle konuşurdu.
  grc-BRENT: Ὡς δʼ ἂν εἰσῆλθε Μωσῆς εἰς τὴν σκηνήν, κατέβαινεν ὁ στύλος τῆς νεφέλης,
    καὶ ἵστατο ἐπὶ τὴν θύραν τῆς σκηνῆς, καὶ ἐλάλει Μωσῇ·
  ind-AYT: Kapan pun Musa masuk ke dalam tenda itu, tiang awan akan turun dan berdiri
    di pintu tenda itu, dan TUHAN akan berbicara dengan Musa.
  nya-nya: Mose akamalowa mu tenti, chipilala cha mtambo chimatsika ndi kukhala pa
    khomo pamene Yehova amayankhula ndi Mose.
  hrv-hrv: A kad bi Mojsije ušao u Šator, stup bi se oblaka spustio i ostajao na ulazu
    u Šator dok je Jahve s Mojsijem razgovarao.
  mps-mps: Tama Moses te ugwa be tomoba pai madigi, tama te pǫ aselama, te ugwa be
    tų pąba dolagasai. Tama Genuai Bidi te pǫ tomode bidiyu, tama Moses dali po
    miai dao.
  tpi-tpi: Moses i go insait pinis, orait klaut i save kam na sanap klostu long dua
    bilong haus sel. Na Bikpela i stap insait long klaut na i toktok wantaim Moses.
  dan-1931: Og når Moses kom ind Teltet, sænkede Skystøtten sig og stillede sig ved
    Indgangen til Teltet; da talede HERREN med Moses.
  vie-OVCB: Ngay lúc ông bước vào lều, trụ mây hạ xuống trước cửa trong khi Chúa Hằng
    Hữu phán với Môi-se.
  guj-2017: મૂસા જ્યારે મંડપમાં પ્રવેશ કરતો ત્યારે વાદળનો સ્તંભ નીચે ઊતરી માંડવાના
    દરવાજા આગળ ઊભો રહેતો અને યહોવાહ મૂસા સાથે વાત કરતા.
  pon-2006A: Mwurin, Moses eh kin pedolong loale, pelien depwek pali kin kohdi oh
    perehla wenihmwen Impwalo, KAUN-O ahpw kin ketin mahseniong Moses sang nan pelien
    depweko.
  por-BRBSL: Quando Moisés entrou na Tenda, a coluna de nuvem desceu, ficou à porta
    da Tenda, e Yahweh falou com Moisés.
  aly-aly: Moses kalikw-warl aylpenhel, kwenpay arlpenty apetyek irrwerl-they, arriw-ampeny-itwek
    artenh. Kwenpay ikwer-they INGKART Moses-warl angkenh.
  cth-cth: Hahoi Mosi teh lukkareiim dawk a kâen tahma vah, tâmaikhom a kum teh lukkareiim
    takhang koe a kangdue teh BAWIPA ni Mosi hah a pato.
  twi-twi: Ɔrewura mu a, omununkum fadum behyia no wɔ ɔkwan no ano na Awurade nam
    mu ne Mose akasa.
  hlt-hlt: Dap khuila Moses a kun van neh cingmai tung ha suntla. Te vaengah dap thohka
    ah pai tih Moses te a voek.
  tbz-SIM: Kòò tɑ, diwɛtirìi kɔtɛní kɛ́kɑ̃ɑ̃́ nti Yiɛ̀ nKuyie ntɑummɛ̀ tou kó dibòrì
    kɛ̀ Mɔyiisi nnɑ́ɑ́nnɛ̀ Kuyie.
  msy-2020: Moses aven ghugha gɨvazɨ, ghuariar ruarir ekiam iza Purirpenimɨn tiar
    akamɨn tughav iti. Ezɨ Ikiavɨra Itir God ghuariar kamɨn aven ikia Moses ko mɨgei.
  azb-azb: Musa Hüzur çadırına girəndə bulud dirəyi düşüb çadırın girişində durardı;
    Rəbb Musa ilə danışardı.
  eng-DBY: And it came to pass when Moses entered into the tent, the pillar of cloud
    descended, and stood at the entrance of the tent, and [Jehovah] talked with Moses.
  hin-2017: जब मूसा उस तम्बू में प्रवेश करता था, तब बादल का खम्भा उतरकर तम्बू के द्वार
    पर ठहर जाता था, और यहोवा मूसा से बातें करने लगता था।
  wol-KYG: Te bu Musaa duggaan ca xayma ba, taxaaru niir wa day wàcc, ne tekk ca bunt
    xayma ba, fekk Aji Sax jaa ngay wax ak Musaa.
  bjr-bjr: Mooseefa uiqaana maaqaki keeqafufanoo asuru qumureenoo mi kooqinaki marufanoo
    Yaaweefa minakiqari Mooseena faqa ufa qimarinau.
  eng-YLT: And it hath come to pass, at the going in of Moses to the tent, the pillar
    of the cloud cometh down, and hath stood at the opening of the tent, and He hath
    spoken with Moses;
  kne-kne: Mo nakasgep si Moses, bomaba ay dagos din liboo ay natotood sin segpan
    di Tolda et kaman mapmapo sin kad-an di liboo ay sana din kalin Diyos ay makikali
    en Moses.
  eng-WYC-2017: Soothly when he entered into the tabernacle of the bond of peace,
    a pillar of cloud came down, and stood at the door of the tabernacle; and the
    Lord spake with Moses,
  eng-WMBB: When Moses entered into the Tent, the pillar of cloud descended, stood
    at the door of the Tent, and the LORD spoke with Moses.
  urd-GVH: मूसा के ख़ैमे में दाख़िल होने पर बादल का सतून उतरकर ख़ैमे के दरवाज़े पर
    ठहर जाता। जितनी देर तक रब मूसा से बातें करता उतनी देर तक वह वहाँ ठहरा रहता।
  rug-rug: Meke sipu ele nuquru hola la sa, si hoke gore mae sa lei, sapu doṉodoṉo
    guana dedegere lavata, meke turu pa sasadana sa ipi, meke hoke zama vura mae koasa
    lei asa se Zihova.
  gaz-gaz: Yeroo Museen dunkaana sana seenutti utubaan duumessaa gad buʼee balbala
    dunkaanichaa dura dhaabata ture; Waaqayyos Musee wajjin dubbata ture.
  fra-LSG: Et lorsque Moïse était entré dans la tente, la colonne de nuée descendait
    et s’arrêtait à l’entrée de la tente, et l’Éternel parlait avec Moïse.
  gnn-gnn: Ŋunhi ŋayi ŋuli liŋguna gärrinyana buṉbulilina Mawtjitj, bala ŋayi ŋuli
    maŋandja marrtjinya lili yarrupthunana, bala djingaryuna ŋunhimalana bäymana dhurrwaralilina
    buṉbulili, bala Garraynydja ŋuli yukurranha waŋanhana Mawtjitjkala ŋuliŋuru maŋanŋurunydja.
  yal-yal: Musa nɛma yi soɛ bubuni, kundaan yi godoma nɛn, a ti bubun so dɛɛn na Ala
    nɛma yi falan tiyɛ Musa xa waxatin naxan yi.
  haw-1868: A i ko Mose komo ana iloko o ka halelewa, iho mai la ke kia ao, a ku ma
    ka puka o ka halelewa, a kamailio mai la [o Iehova] me Mose.
  arb-NAV: وَمَا إِنْ يَتَوَارَى مُوسَى فِيهَا، حَتَّى يَنْزِلَ عَمُودُ السَّحَابِ
    وَيَقِفَ عِنْدَ مَدْخَلِهَا، فَيَتَكَلَّمُ الرَّبُّ مَعَ مُوسَى،
  ewe-ewe: Ne ege ɖe agbadɔ la me la, lilikpo dodo aɖe ɖiɖina va nɔa agbadɔ la nu
    le esime Mawu ƒoa nu kple Mose.
  eng-LEE: And it came to pass, that as Moses entered into the tent, the pillar of
    cloud descended, and stood at the door of the tent, and spoke with Moses.
  asm-FB: মোচি যেতিয়াই তম্বুত সোমায়, তেতিয়াই মেঘ-স্তম্ভ নামি আহি তম্বুৰ প্রবেশ
    দুৱাৰত স্থিতি লয়, আৰু যিহোৱাই মোচিৰে সৈতে কথা পাতে।
  sus-A: مُنسَ نَ فّ سٌدٍ نَ بَنشِ كُي، نُشُي نُ فٌرٌ مَ نَ نَادّ رَ، عَلَتَلَ قَ
    سُمُن عَ بّ.
  fra-SBL: Lorsque Moïse entra dans la Tente, la colonne de nuée descendit, se tint
    à l'entrée de la Tente, et Yahvé parla à Moïse.
  hbo-hbo: וְהָיָ֗ה כְּבֹ֤א מֹשֶׁה֙ הָאֹ֔הֱלָה יֵרֵד֙ עַמּ֣וּד הֶֽעָנָ֔ן וְעָמַ֖ד
    פֶּ֣תַח הָאֹ֑הֶל וְדִבֶּ֖ר עִם־מֹשֶֽׁה׃
  eng-WYCLIFFE: Sotheli whanne he entride in to the tabernacle of boond of pees, a
    piler of cloude cam doun, and stood at the dore; and the Lord spak with Moises,
  pjt-pjt: Ka Mosenya tiintangka tjarpanyangka maḻangka ngangkaḻi panya waṟa tiintakutu
    ukalingkula tiinta tjaangka ngaṟapai, ka Mayatja Godalu Mosela wangkapai ngangkaḻinguṟu.
  cwe-cwe: Musa viyengile muna dihema, wingu dilingile fana mhanda dihumuluka hasi
    hana ihanhu hakwingilia hana dihema, Mndewa Mulungu kamulongela Musa kulawa muna
    diwingu.
  kik-kik: Musa agĩtoonya hema ĩyo, gĩtugĩ gĩa itu gĩaikũrũkaga gĩgaikara itoonyero-inĩ
    Jehova akĩaria na Musa.
  fra-NCL: Dès que Moïse était entré dans la tente, la colonne de nuée descendait
    et se tenait à l’entrée de la tente, et Yahweh parlait avec Moïse.
  cek-AK: Mosi kahni imthung ah akun naah, tamai tung loe kahni im akunhaih thok taengah
    krak tathuk; to naah Mosi hoi Angraeng to lok apaeh hoi.
  xla-xla: Mosestapo kimna꞉ya dulu dla mo-tulati wuala deiyamaletapo kokoloma tala
    dla malame bodepo halemdiyo. Epalati Godtapo Moses mate yukamhalemdiyo.
  cuk-cuk: Moisés dordoneggi dogdele, mogir-bubawaryob-gwichidi aideardaed, dordoneg-yawagakse
    aidenonidaed. Agine, Bab-Jehová Moisésʼbo sunmakdedaed.
  uig-CYR: Андин Муса һәр қетим чедирға кирип кәтсә шундақ болаттики, булут түврүги
    чүшүп, чедирниң кириш еғизида тохтайтти; шуниң билән Пәрвәрдигар Муса билән сөзлишәтти.
  tel-2017: మోషే ఆ గుడారంలోకి వెళ్ళినప్పుడు స్తంభం లాంటి మేఘం దిగి వచ్చి ఆ గుడారం
    ద్వారం దగ్గర నిలిచేది. అప్పుడు యెహోవా మోషేతో మాట్లాడుతూ ఉండేవాడు.
  hat-BSA: Nenpòt lè Moïse te antre nan tant lan, pilye a nwaj la te konn desann e
    kanpe nan antre tant lan; epi SENYÈ a ta pale avèk Moïse.
  kos-kos: Tukun Moses el utyak, sru in pukunyeng uh ac oatui lucng me ac tu ke nien
    utyak nu in Lohm Nuknuk uh, ac LEUM GOD El ac kaskas nu sel Moses liki pukunyeng
    uh me.
  hbo-WLC: וְהָיָ֗ה כְּבֹ֤א מֹשֶׁה֙ הָאֹ֔הֱלָה יֵרֵד֙ עַמּ֣וּד הֶֽעָנָ֔ן וְעָמַ֖ד
    פֶּ֣תַח הָאֹ֑הֶל וְדִבֶּ֖ר עִם־מֹשֶֽׁה׃
  ibo-ibo: Mgbe ọ banyere nʼụlọ ikwu ahụ; ogidi igwe ojii ahụ na-abịa guzochie nʼọnụ
    ụzọ mgbe Onyenwe anyị na Mosis na-akparị ụka.
  ory-ory: ଏଉତ୍ତାରେ ମୋଶା ତମ୍ବୁରେ ପ୍ରବେଶ କରନ୍ତେ, ମେଘସ୍ତମ୍ଭ ଓହ୍ଲାଇ ତମ୍ବୁ ଦ୍ୱାରରେ ଅବସ୍ଥିତ
    ହେଲା; ତହିଁରେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କ ସହିତ ଆଳାପ କଲେ।
  chk-chk: Lupwen Moses a tolong lon, ewe ürekuchu a feitiu o ü leasamalapen ewe imw
    mangaku. Iwe, ewe Samol mi Lapalap a fos ngeni Moses.
  rop-rop: en afta wen Mosis bin deya insaid langa det Tent, det speshalwan klaud
    bin oldei kamdan en jidan langa det dowawei blanga det Tent,
  ukr-1871: А як увіходив Мойсей у намет, дак спускався хмарний стовп, і зупинявсь
    коло входу в намет, і розмовляв Господь із Мойсейом.
  bch-bch: Be oangga Moses idudunga palatai, tota laulau mamarae isulug ga ila imadid
    boloma palata iaoai, ta Deo iposaposa toman ngan Moses.
  deu-1951: Und wenn Mose in die Hütte hineinging, so kam die Wolkensäule herab und
    stand in der Tür der Hütte, und [der HERR] redete mit Mose.
  eng-JPS: And it came to pass, when Moses entered into the Tent, the pillar of cloud
    descended, and stood at the door of the Tent; and the LORD spoke with Moses.
  srp-1865: A kad Mojsije ulažaše u šator, spuštaše se stup od oblaka i ustavljaše
    se na vratima od šatora, i Gospod govoraše s Mojsijem.
  lug-lug: Musa bwe yayingiranga mu Weema, empagi ey’ekire n’ekka n’eyimirira mu mulyango
    gw’Eweema; Mukama n’alyoka ayogera ne Musa.
  heb-heb: והיה כבא משה האהלה ירד עמוד הענן ועמד פתח האהל ודבר עם משה׃
  ben-IRV: আর মোশি তাঁবুতে প্রবেশ করার পর মেঘস্তম্ভ নেমে তাঁবুর দরজায় অবস্থান করত
    এবং সদাপ্রভু মোশির সঙ্গে আলাপ করতেন।
  pan-pan: ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਸੀ ਕਿ ਜਾਂ ਮੂਸਾ ਤੰਬੂ ਦੇ ਵਿੱਚ ਵੜ ਜਾਂਦਾ ਸੀ ਤਾਂ ਬੱਦਲ ਦਾ ਥੰਮ੍ਹ
    ਉੱਤਰਦਾ ਸੀ ਅਤੇ ਤੰਬੂ ਦੇ ਦਰਵਾਜ਼ੇ ਉੱਤੇ ਖੜਾ ਹੋ ਜਾਂਦਾ ਸੀ ਤਾਂ ਯਹੋਵਾਹ ਮੂਸਾ ਨਾਲ ਗੱਲ ਕਰਦਾ
    ਸੀ।
  tkr-tkr: Mısa Rəbbika yuşanaa'ane çadıreeqa ikkeç'umee bulud dirak xhinne givç'u,
    Rəbb Mısayka yuşana'ane gahıl çadırne ghalee ulyoozar vuxha.
  mya-JVB: မောရှေ သည်တဲ တော်အထဲသို့ ဝင်ပြီးမှ၊ မိုဃ်းတိမ် တိုင် ဆင်းသက် ၍ တဲ တော်တံခါးဝ
    ၌ ရပ် သဖြင့် ၊ ထာဝရဘုရားသည် မောရှေ နှင့် နှုတ်ဆက် တော်မူ၏။
  hmo-hmo: Badina be Mose be unai Palai Ruma ia raka vareai negadia ibounai, ori ta
    ia diho, Palai Ruma ena iduara dekenai ia gini, bona Lohiabada ese unai ori ena
    lalona dekena amo Mose dekenai ia hereva henia.
  urd-urd: और जब मूसा ख़ेमे के अन्दर चला जाता तो बादल का सुतून उतरकर ख़ेमे के दरवाज़े
    पर ठहरा रहता, और ख़ुदावन्द मूसा से बातें करने लगता।
  rus-SYN: Когда же Моисей входил в скинию, тогда спускался столп облачный и становился
    у входа в скинию, и Господь говорил с Моисеем.
  bqc-SIM: Tó Mↄizi gɛ̃̀ kpɛ́piu, tɛlu ì pila ku kpɛɛlɛa, ↄ̃ Dii ì yã'oaànↄ.
  tcz-CHONGTHU: Chuin Mose jong ponbuh sung alut jiteng meibol chu ahung kitollut
    jin, kotpi phunga chun akitang den jin, chuteng Pakaiyin Mose chu akihoulim pijin
    ahi.
  mar-mar: जेव्हा मोशे मंडपात जाई तेव्हा मेघस्तंभ खाली उतरून येई आणि मंडपाच्या दारापाशी
    तो उभा राही; ह्याप्रमाणे परमेश्वर मोशेशी बोलत असे.
  qub-qub: Yaycuptinna toldu puncuman janajpita pucutay urämoj. Tayta Dios Moiseswan
    parlashancamaga chayllacho pucutayga wancano ichiraycaj.
  bqp-bqp: Tó Musa gɛ̃̀ kpɛ́ pìn, tɛ́luku dì kipa àgↄ̃ dↄ kpɛ́lɛlɛa, akũ Dikiri dì
    yã o kãao.
  hat-hat: Depi Moyiz antre nan tant lan, poto nwaj la desann, li kanpe sou papòt
    tant lan. Epi Seyè a pran pale ak Moyiz.
  eng-BSB: As Moses entered the tent, the pillar of cloud would come down and remain
    at the entrance, and the LORD would speak with Moses.
  tod-tod: Siɛgi zu Moize ɠɛni lɛɛzu la seɠe ʋɛlɛ ɲadegai wu, tonaɓiingi ɠɛni yeizu,
    é lo seɠe ʋɛlɛ ɲadegai laaʋɛ, Ɠɔoɠɔ GALAGI ɠɛni ɓɔɛzu Moize ʋɔ.
  eng-WEBPB: When Moses entered into the Tent, the pillar of cloud descended, stood
    at the door of the Tent, and the LORD spoke with Moses.
  kbq-kbq: Mosese'ma ana seli nompima anama ufreterema nehigeno'a vimago hampomo eramino
    seli no kafante emani'negeno, Ra Anumzamo'a Mosese enena keaga hu'ne.
  nhe-BL: Huan sesen huelta quema Moisés calaquiyaya ipan nopa cali, nopa mixtli hualtemoyaya
    huan motlaliyaya ipuertajteno quema TOTECO camatiyaya ihuaya Moisés.
  bus-bus: Tó Musa gɛ̃̀ kpɛ́ pìn, tɛ́luguu è pita àgↄ̃ dↄ kpɛɛlɛa, ben Dii è yã oo.
  gub-BL: Moizez tàpuzràn pupe heixe mehe a'e ywàkun upu'àm ma'e wezyw a'e pe uken
    huwake upyta pà. Upyta a'e pe Tupàn Tuweharupi Wiko Ma'e Moizez pe ize'eg mehe.
  eng-DRA: And when he was gone into the tabernacle of the covenant, the pillar of
    the cloud came down, and stood at the door, and he spoke with Moses.
