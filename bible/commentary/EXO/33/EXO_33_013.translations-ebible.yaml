verse: EXO.033.013
translations:
  mal-C: അതുകൊണ്ട്, എന്നോടു പ്രസാദമുണ്ടെങ്കിൽ അങ്ങയുടെ വഴി എന്നെ അറിയിക്കണമേ; തുടർന്നും
    എന്നോടു കൃപയുണ്ടാകണം. ഈ ജനത അങ്ങയുടെ ജനമാകുന്നു എന്നും ഓർക്കണമേ.”
  deu-TKW: Wenn ich nun also Gnade bei dir gefunden habe, so weihe mich ein in deine
    Pläne und laß mich dich erkennen, damit ich Gnade vor dir finde, und bedenke doch,
    daß diese Leute dein Volk sind!
  lin-lin: Sik’oyo, soki penza nazwi ngolu na miso na Yo, teya ngai banzela na Yo
    mpo ete nayeba Yo mpe nazwa ngolu na miso na Yo. Mpe kanisa lisusu ete libota
    wana bazali bato na Yo.
  eng-LSV: And now, if, please, I have found grace in Your eyes, please cause me to
    know Your way, and I know You, so that I find grace in Your eyes, and consider
    that this nation [is] Your people”;
  eng-GNV: 'Nowe therefore, I pray thee, if I haue founde fauour in thy sight, shewe
    mee nowe thy way, that I may knowe thee, and that I may finde grace in thy sight:
    consider also that this nation is thy people.'
  eng-WEBSTER: 'Now therefore, I pray thee, if I have found grace in thy sight, show
    me now thy way, that I may know thee, that I may find grace in thy sight: and
    consider that this nation is thy people.'
  nhw-BL: Ama nimitztlajtlanía se favor. Sintla nelía techcualitztoc, techilhui tlaque
    mopaquilis para nijchihuas huan quej nopa más huelis nimitziximatis. Huan na nimitzneltocas
    huan noja techcualitztinemis. Huan xiquelnamiqui para ni masehualme catli niquinyacana,
    nochi timoaxcahua.
  swh-ONEN: Ikiwa umependezwa nami, nifundishe njia zako ili nipate kukujua, nami
    nizidi kupata kibali mbele zako. Kumbuka kuwa taifa hili ni watu wako.”
  bba-bba: Ǹ n mɛn nɑ, tɛ̃, ɑ mɑn wunɛn himbɑ sɔ̃ɔsio kpɑ n nun ɡiɑ, kpɑ n kpɑm wunɛn
    durom wɑ. A yɑɑyo mɑ tɔn be, bɑ sɑ̃ɑwɑ wunɛn tɔn be ɑ ɡɔsɑ.
  eng-KJVCPB: 'Now therefore, I pray thee, if I have found grace in thy sight, shew
    me now thy way, that I may know thee, that I may find grace in thy sight: and
    consider that this nation is thy people.'
  mpx-mpx: Ebo u yaliyaya kaiweu, he wam pagan u pankiteyau, inoke na atenawa bubun
    ge na payaliyaya-agiwa. Nu nuwahikan al gamagalau ya heliya wam hilihili gamagaliliyau.”
  wbp-wbp: Kujaju ngurrju-nyayirni! Kajinpaju wardinyi ngajuku nyina, wangkayaju nyarrpa-jarri
    kapunpa. Ngula-jangka kapurnangku milya-pinyilki. Ngula-jangka yungurnangku miyalu
    wardinyi-mani warrarda. Kula-jana wajawaja-manta nyampu yapa-patu. Nyuntulurlunpa-nyanu
    milarnu.”
  luo-luo: Ka imor koda to puonja yoreni mondo angʼeyi kendo mondo asik ka amori.
    Par ni ogandani gin jogi.”
  meu-meu: Taunabunai, na noimumu, boma lalo namo henigu, emu dala boma hadibalaigu,
    bama diba oi, emu lalo-namo danu bama diba. Boma laloa danu, ina bese na oiemu
    orea.
  npi-ULB: अब मैले तपाईंको दृष्‍टिमा निगाह पाएको छु भने मलाई तपाईंका मार्गहरू देखाउनुहोस्
    ताकि तपाईंलाई जान्‍न सकूँ र तपाईंको दृष्‍टिमा निगाह पाइरहन सकूँ । यो जाति तपाईंका
    मानिसहरू हुन् भनी याद गर्नुहोस् ।”
  yor-yor: Bí ìwọ bá ní inú dídùn pẹ̀lú mi, kọ́ mi ní ọ̀nà rẹ, kí èmi kí ó lè mọ̀
    ọ́n, kí n sì le máa wá ojúrere rẹ pẹ̀lú. Rántí wí pé orílẹ̀-èdè yìí ènìyàn rẹ
    ni.”
  emp-NTPO: Wãrãda mãwã baibʌrʌ, bʌa oi crĩcha b̶ʌda mʌ̃́a cawabidua. Mãwã mʌ̃a bʌra
    biara cawaya idjab̶a bʌa mʌ̃ra bia unu b̶eya. Quĩrãnebadua naʌ̃ ẽberãrãra bʌreda.–
  ind-ind: Karena itu, ya TUHAN, aku memohon, apabila aku sungguh berkenan di mata-Mu,
    perkenalkanlah diri-Mu lebih dalam kepadaku, agar aku dapat semakin mengenal Engkau
    dan terus melakukan yang berkenan kepada-Mu. Ingatlah bahwa bangsa ini adalah
    umat-Mu.”
  pes-OPCB: پس اگر حقیقت اینطور است مرا به راهی که باید بروم راهنمایی کن تا تو را
    آن طور که باید بشناسم و به شایستگی در حضورت زندگی کنم. این مردم نیز قوم تو هستند،
    پس لطف خود را از ایشان دریغ مدار.»
  aer-aer: Mwerre anthurre alakenhe! Unte apeke atyenge akangkentye anthurre aneme,
    atyenge ilaye nthakenhe-ame unte irretyenhe. Ikwere iperre anteme the Ngenhe awethe
    itelaretyenhe, nthakenhe-arle Unte itirremele. Kele imerte the Ngenhe akwetethe
    anthurre akangkemele mpwaretyenhe atyenge. Tyerrtye nhenhe areyeke alkngwirretyale
    anaye. Unte kwenhe itnenhe akngakeke.”
  tgl-ULB: Ngayon kung ako ay nakatagpo ng pabor sa iyong paningin, ipakita mo sa
    akin ang iyong mga paraan nang sa ganon ay makilala kita at patuloy na makatagpo
    ng pabor sa iyong paningin. Tandaan mo ang bayang ito ay iyong bayan.
  cbu-NT: Itaru, Apaa, shiy zurampatari nuwaa chinakush, ashiri nuwaa nayaningcha;
    yuw shaana mangishish chinakish anoo nuwaa kamaningandama. Ashiri nuwsha yasayaruri,
    yuwari shiy chinakish anuritam tuminchima, tárangiya. Itaru, Apaa, mbizarinllpa,
    nee tputsi shaana tputsirishshawa, watam shaana tputsireemish ipusarangshawa.
    Ashiri tputsireetsish nayaningcha, Móysis Taarashipanee tsiyatku tárangiya.
  hui-hui: Ani larigo ai í̠na henene halu i̱hondo turuho keyagua o Anduane Homogo
    í̠na bule manda bu wiaruago ogo ale bule manda bu ngo lalu i̱ langi. Langerego
    hale howa i̱na í̠ ani bule manda bu wiridago hangu bialu í̠ mo turu haabo holiya
    langi, lene. Ani bialu hameigini áyu karu í̠ninaga wali agaliore helo dabarigoni
    í̠ni manda bibe, lene.
  mya-mya: ကိုယ်​တော်​သည်​အ​ကျွန်ုပ်​အား​နှစ်​သက်​တော် မူ​ပါ​လျှင်၊ အ​ကျွန်ုပ်​သည်​ကိုယ်​တော်​၏​အ​မှု
    တော်​ကို​ထမ်း​ဆောင်​၍၊ စိတ်​တော်​နှင့်​တွေ့​နိုင်​စေ ရန်၊ ကိုယ်​တော်​၏​အ​ကြံ​အ​စည်​တော်​များ​ကို
    ဖော်​ပြ​တော်​မူ​ပါ။ ဤ​လူ​မျိုး​သည်​ကိုယ်​တော် ရွေး​ချယ်​ထား​သော​လူ​မျိုး​တော်​ဖြစ်​ကြောင်း
    ကို​လည်း​သ​တိ​ရ​တော်​မူ​ပါ။''
  cbi-NTPO: Tsaaren uwain tsaaba juñuya, ñu tyee kenu ju'ba inu mijakaaka, tsenmalaa
    iya ñunu ura' keengue' jintsu', ñuchi ura' katawantsunu. Tengaya jude naa entsa
    chachilla ñu' chachi deeñuba, timi.
  bod-N: གལ་ཏེ་ཁྱེད་ཀྱི་སྤྱན་སྔར་ང་ལ་ཐུགས་རྗེ་ཐོབ་པ་ཡིན་ན། བདག་ལ་ཁྱེད་ཀྱི་ལམ་སྟོན་པར་མཛོད།
    དེ་ལྟར་མཛད་ན་ངས་ཁྱེད་རང་ངོ་ཤེས་ཤིང་ཁྱེད་ཀྱི་སྤྱན་སྔར་ཐུགས་རྗེ་འཐོབ་ངེས་ཡིན་ལ།
    ཡང་མི་རིགས་འདི་ནི་ཁྱེད་ཀྱི་འབངས་མི་ཡིན་པར་གཟིགས་སུ་གསོལ་ཞེས་ཞུས་པ་དང་།
  sna-sna: Kana muchifadzwa neni, ndidzidzisei nzira dzenyu kuitira kuti ndigokuzivai
    uye ndirambe ndichiwana nyasha kwamuri. Rangarirai kuti rudzi urwu vanhu venyu.”
  spa-BLM: Ahora, pues, si he hallado gracia ante tus ojos, muéstrame ahora tu camino,
    para que te conozca y pueda hallar gracia ante tus ojos; y considera que esta
    nación es tu pueblo.”
  cac-cac: Yuj chi', tato yel icha chi', ac' vojtaquejeli tas nab'il uuj, yic cham
    tzach vojtaquejeli, ol vac'ann̈ej tzalajb'oc a c'ool. Ojtac val to a jun chon̈ab'
    tzac'canoch d'a yol in c'ab' tic to a chon̈ab' yaji, xchi vin̈.
  swh-ULB: Kama nimepata upendeleo machoni pako, nionyeshe njia zako ili nikujue na
    kuendelea kupata upendeleo machoni pako. Kumbuka ili taifa ni watu wako.”
  bel-bel: 'дык вось калі я набыў упадабаньне ў вачах Тваіх, дык прашу: адкрый мне
    шлях Твой, каб я спазнаў Цябе, каб набыў упадабаньне ў вачах Тваіх; і падумай,
    што гэтыя людзі народ Твой.'
  deu-ELBBK: Und nun, wenn ich denn Gnade gefunden habe in deinen Augen, so lass mich
    doch deinen Weg wissen, dass ich dich erkenne, damit ich Gnade finde in deinen
    Augen; und sieh, dass diese Nation dein Volk ist!
  mbb-OT: Emun tutuu he nekepenunuat a kenikew, penurua a te menge paaǥi nu su para
    mekilala ku sikew su wey med-iseg pa is kebpekepenunuat ku kenikew. Tentenuzi
    nu he menge etew nu heini is menge kevuwazan ni Israel.”
  mal-2015: ആകയാൽ എന്നോടു കൃപയുണ്ടെങ്കിൽ നിന്റെ വഴി എന്നെ അറിയിക്കേണമേ; നിനക്കു എന്നോടു
    കൃപയുണ്ടാകുവാന്തക്കവണ്ണം ഞാൻ നിന്നെ അറിയുമാറാകട്ടെ; ഈ ജാതി നിന്റെ ജനം എന്നു ഓർക്കേണമേ.
  tuo-NT: Diacjʉ̃ta yʉꞌʉ meꞌrã eꞌcatigʉ pũrĩcã, mʉꞌʉ weeatjere yʉꞌʉre wereya. Mʉꞌʉ
    tojo weecã, mʉꞌʉrẽ masĩnemogʉ̃saꞌa. Tojo nicã, mʉꞌʉ tʉꞌsasere weenuꞌcũgʉ̃saꞌa.
    Wãcũña. Ãꞌrã masã, mʉꞌʉ yarã nima, nicʉ niwĩ.
  gup-gup: Bu ngaye njilngmarnbom ke, wanjh kanbukkabukka manbu ngokko yikarremarnbun,
    ba ngaye wanjh burrbun ngudda, dja mak ba kanmarnenjilngmak munguyh. Yiburrbu
    bu nahni birriwern bininj nawu ngabenmirndekan, wanjh nakka ngudda ke bininj.”
  gvs-gvs: Tauna akawanoi yaim, neta moitamo im kanuwóiya bogina ababane, tauna neta
    im sinapu kuvatulukoigu bei ayagoim, e bei ayagoi nava woi kukanuuwoiyegu. Go
    neta kunuwokavate bego amo tomotayadi kom im bodao.’
  rmc-rmc: Te arakhľom milosť andre tire jakha, ta de mange te džanel tire droma,
    hoj tut buter te prindžarav a te arakhav furt milosť andre tire jakha. Leper tuke,
    hoj kala nipi hine tire manuša.“
  nlg-nlg: Me ke vaghaa keri ke, inua tu nongi ngangatagho ge ko tuhua vania na liomu,
    ge ku ghilala utoa mu ku goni kalea na hava to liona ge ku gonia. Mo ko bei nia
    ponolio na kema eni animua na vure.”
  pes-OPV: الان اگر فی الحقیقه منظور نظر توشده‌ام، طریق خود را به من بیاموز تا تو
    رابشناسم، و در حضور تو فیض یابم، و ملاحظه بفرما که این طایفه، قوم تو می‌باشند.»
  ron-1924: Акум, дакэ ам кэпэтат тречере ынаинтя Та, аратэ-мь кэиле Тале; атунч Те
    вой куноаште ши вой авя тречере ынаинтя Та. Ши гындеште-Те кэ нямул ачеста есте
    попорул Тэу!”
  ben-OBCV: আমি যদি তোমাকে খুশি করতে পেরেছি, তবে তোমার পথের বিষয়ে আমাকে শিক্ষা দাও
    যেন আমি তোমাকে জানতে পারি ও অবিরতভাবে তোমার দৃষ্টিতে অনুগ্রহ পেতেই থাকি। মনে রেখো
    যে এই জাতি তোমারই প্রজা।”
  som-som: Haddaba waan ku baryayaaye, haddaad raalli iga tahay, jidadkaaga i tus,
    inaan ku ogaado aawadeed, oo aad raalli iga ahaato, oo bal fiiri in quruuntanu
    tahay dadkaaga.
  lat-VUC: 'Si ergo inveni gratiam in conspectu tuo, ostende mihi faciem tuam, ut
    sciam te, et inveniam gratiam ante oculos tuos: respice populum tuum gentem hanc.'
  eng-ASVBT: 'Now therefore, I pray thee, if I have found favor in thy sight, show
    me now thy ways, that I may know thee, to the end that I may find favor in thy
    sight: and consider that this nation is thy people.'
  mna-mna: Sombe lelem be kampe yo kat, na so yo pa zaala ku be aŋto. Naso aŋute katu,
    mi kampeŋana ku imbotmbot se tio totomen. O Yooba, motom iŋgal zin Israel. Pa
    zin wal ku tau.”
  ita-1885: Ora dunque, se pure ho trovata grazia davanti agli occhi tuoi, fammi,
    ti prego, conoscere la tua via, e fa' ch'io ti conosca; acciocchè io trovi grazia
    davanti agli occhi tuoi; e riguarda che questa nazione è tuo popolo.
  eng-LXXUP: If then I have found favor in thy sight, reveal thyself to me, that I
    may evidently see thee; that I may find favor in thy sight, and that I may know
    that this great nation is thy people.
  eng-ULB: Now if I have found favor in your eyes, show me your ways so that I may
    know you and continue to find favor in your eyes. Remember that this nation is
    your people.”
  spa-VBL: Ahora bien, si es cierto que eres feliz conmigo, por favor, enséñame tus
    caminos para que pueda conocerte y seguir agradándote. Recuerda que la gente de
    esta nación es tuya”.
  fra-_FOB: Maintenant donc, je te prie, si j'ai trouvé grâce à tes yeux, fais-moi
    connaître tes voies; que je te connaisse, afin que je trouve grâce à tes yeux;
    considère aussi que cette nation est ton peuple.
  mal-mal: ആകയാൽ എന്നോട് കൃപയുണ്ടെങ്കിൽ അങ്ങയുടെ വഴി എന്നെ അറിയിക്കണമേ; അങ്ങയ്ക്ക്
    എന്നോട് കൃപയുണ്ടാകുവാൻ തക്കവണ്ണം ഞാൻ അങ്ങയെ അറിയുമാറാകട്ടെ; ഈ ജാതി അങ്ങയുടെ ജനം
    എന്ന് ഓർക്കണമേ”.
  urd-GVR: Agar mujhe wāqaī terā karm hāsil hai to mujhe apne rāste dikhā tāki maiṅ
    tujhe jān lūṅ aur terā karm mujhe hāsil hotā rahe. Is bāt kā ḳhayāl rakh ki yih
    qaum terī hī ummat hai.”
  suz-BL: मोपतीके गे आं कली दाक्‍ताक्‍नी हना, आं कली इन लां कोंइदीने। गो इन कली तुइक्‍ने
    चबुल। गो इन ङोंइती शिशी तङल। एको जात ङा मुरपुकी इन मुर नम, दे मिम्‍तीने” दें‍त।
    भजन संग्रह १०३:७
  ita-1927: Or dunque, se ho trovato grazia agli occhi tuoi, deh, fammi conoscere
    le tue vie, ond’io ti conosca e possa trovar grazia agli occhi tuoi. E considera
    che questa nazione è popolo tuo”.
  ckb-ckb: ئێستاش ئەگەر لەبەرچاوت پەسەندم، ڕێگای خۆتم فێر بکە، بۆ ئەوەی بتناسم، هەتا
    لەبەرچاوت پەسەند بم. هەروەها لە بیرت بێت کە ئەم نەتەوەیە گەلی خۆتە.»
  eng-BBE: If then I have grace in your eyes, let me see your ways, so that I may
    have knowledge of you and be certain of your grace; and my prayer is that you
    will keep in mind that this nation is your people.
  kan-OKCV: ಹಾಗಾದರೆ ಈಗ ನಿಮ್ಮ ದೃಷ್ಟಿಯಲ್ಲಿ ನನಗೆ ದಯೆ ದೊರೆಕಿದ್ದೇ ಆದರೆ ನಾನು ನಿಮ್ಮನ್ನು ತಿಳಿಯುವ
    ಹಾಗೆ, ನಿಮ್ಮ ಮಾರ್ಗವನ್ನು ನನಗೆ ತೋರಿಸಿ. ಆಗ ನಿಮ್ಮ ದೃಷ್ಟಿಯಲ್ಲಿ ನನಗೆ ದಯೆ ದೊರಕಿರುವುದು.
    ಈ ಜನಾಂಗವು ನಿಮ್ಮ ಜನರೇ, ಎಂದು ಜ್ಞಾಪಿಸಿಕೊಳ್ಳುವೆನು,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Ijadufuo ane ma none oemarekuma ni iviama vame one a vierafena kemo ije
    nijasiene. A ijiege nijasiekina na a mukoreigia gana vierafe areme na maza boeje
    izege a oemadadufuo ije vierafekinu vane. Ro kuke E Ireobo e ige buneka ma e one
    are koro kema ijeno kuae.
  tam-2017: உம்முடைய கண்களில் இப்பொழுது எனக்குக் கிருபை கிடைத்ததானால் நான் உம்மை அறிவதற்கும்,
    உம்முடைய கண்களில் எனக்குக் கிருபை கிடைப்பதற்கும், உம்முடைய வழியை எனக்கு அறிவியும்;
