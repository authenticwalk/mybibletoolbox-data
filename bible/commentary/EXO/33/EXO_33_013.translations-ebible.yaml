  mya-JVB: သို့ဖြစ်၍ အကျွန်ုပ်သည် ရှေ့ တော်၌ မျက်နှာ ရ လျှင် ၊ မျက်နှာ ရကြောင်းကို
    အကျွန်ုပ်သိ ပါမည် အကြောင်း ၊ ကိုယ်တော် ၏လမ်း ကိုပြ တော်မူပါ။ ဤ လူမျိုး သည် ကိုယ်တော်
    ၏လူ ဖြစ်ကြောင်း ကို ဆင်ခြင် တော်မူ ပါ၊ အကျွန်ုပ်တောင်းပန်ပါ၏ဟု ထာဝရဘုရား အား လျှောက်ဆို
    ၏။
  hmo-hmo: Vadaeni bema oi ura henia lau, lau ura oiemu palani be lau dekenai mani
    do oi hadibaia. Unai neganai oi do lau diba, bona oiemu ura be nega ibounai do
    lau karaia. Bona mani emu kara, lau ura oi laloa noho, inai bese be oi abia hidi
    vadaeni, oiemu bese korikori.”
  urd-urd: तब अगर मुझ पर तेरे करम की नज़र है तो मुझ को अपनी राह बता, जिससे मैं तुझे
    पहचान लूँ ताकि मुझ पर तेरे करम की नज़र रहे; और यह ख़याल रख कि यह क़ौम तेरी ही
    उम्मत है।”
  rus-SYN: 'итак, если я приобрел благоволение в очах Твоих, то молю: открой мне путь
    Твой, дабы я познал Тебя, чтобы приобрести благоволение в очах Твоих; и помысли,
    что сии люди Твой народ.'
  bqc-SIM: Lá n ma wɛgwà, to mà n làasooↄ dↄ̃ sa, kɛ́ mà e màↄ n dↄ̃, míↄ nannↄ
    sĩana. Ǹyↄ̃ dↄ̃ kɛ́ buiɛ beeá n gbɛ̃́ↄnɛ.
  tcz-CHONGTHU: Tun nangma mitmua lunglhaina kachan tah a ahile, nahenga kahung taove,
    nangma kahetthem jinga chule namitmua jong lunglhaina kachan jing theina ding
    in, lamdih a kipugina ding jouse abonchan neihil inlang, amaho jong hi nagma mite
    ahiuve tijong hin sumil hih hel in, ati.
  mar-mar: आता माझ्यावर तुझी कृपादृष्टी असल्यास तुझे मार्ग मला दाखव म्हणजे मला तुझी
    ओळख पटेल आणि त्यामुळे तुझी कृपादृष्टी माझ्यावर होईल. पाहा, हे राष्ट्र तुझी प्रजा
    आहे.”
  qub-qub: Rasunpa cuyapämashpayquega canan tantiyachimay ari imata yarpashayquitapis.
    Tantiyachimaptiquimi musyashaj Israel runacunata imata tantiyachinäpaj cashantapis.
    Musyashayquinöpis cay runacunaga gam acrashayquimi caycan.»
  bqp-bqp: Zaakũ ma n pↄnna lè, ǹ tó mà n laasunnↄ dↄ̃ sà, de mà le màgↄ̃ n dↄ̃ màgↄ̃
    nna kũnwo yãpura. Ǹgↄ̃ dↄ̃ kũ buri díkĩna bi n gbɛ̃nↄmɛ.
  hat-hat: Bon, si ou kontan m' vre, tanpri, fè m' konnen lide ou gen nan tèt ou pou
    m' ka konnen ki moun ou ye, pou m' ka toujou fè ou plezi. Chonje tou, pèp sa a
    se pa ou li ye wi!
  eng-BSB: Now if indeed I have found favor in Your sight, please let me know Your
    ways, that I may know You and find favor in Your sight. Remember that this nation
    is Your people.”
  tod-tod: Niizu, ni gè zaalai zɔlɔɔgɛ è ɠaazu, ɗa-ʋeleiti dɛɛna ga ze, naazu nà
    è ɠwɛɛ, gè zaalai zɔlɔɔ è ɠaazu mɔnɔ. Wɛlɛ, zii tɛi ka ga ɗa-nuɓusɛi.»
  eng-WEBPB: Now therefore, if I have found favour in your sight, please show me your
    way, now, that I may know you, so that I may find favour in your sight; and consider
    that this nation is your people.”
  kbq-kbq: Kagrama tamage hunka kavesima nantesunka, Kagraka'a kavukavara rempi hunamige'na
    nentahi'na kavesi zankura hakevava haneno. Hagi Israeli vahera Kagri vaheki kagesa
    antahizamio.
  nhe-BL: Ama nimitztlajtlanía se favor. Intla nelía tinechcualitztoc, xinechilhui
    tlaque mopaquilis para nijchihuas huan queja nopa más huelis nimitzixmatis. Huan
    na nimitzneltocas huan noja tinechcualitztinemis. Huan xiquilnamiqui para ni tlacame
    tlen niquinyacana, nochi timoaxcahua.
  bus-bus: Zaakɛ ma n pↄnnaa è, ǹ tó mà n laasuunↄ dↄ̃ sa, lɛ mà e màgↄ̃ n dↄ̃ màgↄ̃
    nnanyo yãpura. Ǹgↄ̃ dↄ̃ kɛ̀ borii kɛ̀kii nɛ́ n gbɛ̃nↄmɛ.
  gub-BL: — Aze hekatuahy tuwe newe azeharomoete nehe, hemu'e pe nerape rehe nehe.
    A'e rupi urukwaw putar ihe nehe no. Nezewe mehe urumurywete kar wiwi putar ihe
    nehe no. Ko teko a'e wà, neremiaihu romo wanekon a'e wà. Nema'enukwaw waneko haw
    rehe nehe, i'i Moizez Tupàn pe.
  eng-DRA: 'If therefore I have found favour in thy sight, show me thy face, that
    I may know thee, and may find grace before thy eyes: look upon thy people this
    nation.'
