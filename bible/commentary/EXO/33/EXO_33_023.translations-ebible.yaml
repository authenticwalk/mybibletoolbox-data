  urd-GVU: اِس کے بعد مَیں اپنا ہاتھ ہٹاؤں گا اور تُو میرے پیچھے دیکھ سکے گا۔ لیکن
    میرا چہرہ دیکھا نہیں جا سکتا۔“
  deu-1912: Und wenn ich meine Hand von dir tue, wirst du mir hintennach sehen; aber
