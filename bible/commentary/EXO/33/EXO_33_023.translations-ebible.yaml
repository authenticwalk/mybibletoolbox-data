  eng-WYC-2018: and (then) I shall take away mine hand, and thou shalt see mine hinder
    parts, forsooth thou mayest not see my face.
  epo-epo: Kaj kiam Mi formetos Mian manon, vi vidos Mian malantaŭan flankon, sed
    Mia vizaĝo ne estos videbla.
  uig-PIN: Andin ⱪolumni tartiwalimǝn; xuning bilǝn sǝn Mening arⱪa tǝripimni kɵrisǝn,
