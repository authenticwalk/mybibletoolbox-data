  tam-TCV: அதன்பின் நான் என் கையை விலக்குவேன். நீ என் முதுகைக் காண்பாய்; ஆனால் என்
    முகமோ காணப்படக்கூடாது” என்றார்.
  ceb-ULB: Unya kuhaon ko ang akong kamot, ug makita mo ang akong likod, apan dili
