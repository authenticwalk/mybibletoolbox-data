  pol-UBG: Potem odejmę dłoń i ujrzysz mnie od tyłu, ale moje oblicze nie będzie widziane.
  agr-agr: Nunikan mina uwejun jukittajai, dutikamtai ima mina tuntupjuk wainkattame.
