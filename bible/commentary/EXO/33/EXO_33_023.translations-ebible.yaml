  beo-beo: Amasea, Na da Na lobo bu lalegamu. Di da Na baligi ba:mu be Na odagi ba:mu
    da sema gala.”
  tpi-OTNT: Na bihain bai mi rausim han bilong mi na yu ken lukim baksait bilong mi
    tasol. Yu no inap lukim pes bilong mi.”
  hau-SA: Sa’an nan zan ɗauke hannuna, ka kuwa ga bayana; amma fuskata, ba za ka gani
    ba.”
  uig-LAT: Andin qolumni tartiwalimen; shuning bilen sen Méning arqa teripimni körisen,
