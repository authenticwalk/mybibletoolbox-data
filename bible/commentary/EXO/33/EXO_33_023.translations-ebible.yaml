verse: EXO.033.023
translations:
  mal-C: പിന്നീടു ഞാൻ എന്റെ കൈ മാറ്റും; അപ്പോൾ നീ എന്റെ പിൻഭാഗം കാണും; എന്റെ മുഖം
    കാണപ്പെടാവുന്നതല്ല.”
  deu-TKW: Wenn ich dann meine Hand entferne, so wirst du meine Rückseite sehen; aber
    mein Antlitz darf niemand schauen!
  lin-lin: Bongo tango nakolongola loboko na Ngai, okomona Ngai kaka na mokongo ;
    kasi okokoka komona elongi na Ngai te.
  eng-LSV: and I have turned aside My hands, and you have seen My back parts, and
    My face is not seen.”
  eng-GNV: 'After I will take away mine hande, and thou shalt see my backe parts:
    but my face shall not be seene.'
  eng-WEBSTER: 'And I will take away my hand, and thou shalt see my back parts: but
    my face shall not be seen.'
  nhw-BL: Teipa niquijcuinis nomax, huan huelis tiquitas nocuitlapa, pero noixayac
    amo tiquitas.
  swh-ONEN: Kisha nitaondoa mkono wangu nawe utaona mgongo wangu; lakini kamwe uso
    wangu hautaonekana.”
  bba-bba: Yen biru kon nɛn nɔmɑ wunɑ kpɑ ɑ nɛn biru wɑ, ɑdɑmɑ ɑ ǹ nɛn wuswɑɑ wɑsi.
  eng-KJVCPB: 'and I will take away mine hand, and thou shalt see my back parts: but
    my face shall not be seen.'
  mpx-mpx: Yaka nimwau na ahe yoho, inoke eputeteu nu kite, yaa maniniu nige nu kikite.”
  wbp-wbp: Ngula-jangka, kapurnangku rdakangku yampimi, kapunpaju purturlu nyanyi.
    Kulanpaju yinngirri nyanyi ngajuju.”
  luo-luo: Eka abiro golo lweta kuomi mi inine mana ngʼeya, to wangʼa to ok nine.”
  meu-meu: 'Bena imagu baina abia oho: dorugu vada ba itaia, a vairagu basio itaia.'
  npi-ULB: त्यसपछि म मेरो हात निकाल्नेछु, र तैँले मेरो पिठिउँ देख्‍नेछस्, तर मेरो
    अनुहारचाहिँ देख्‍नेछैनस् ।”
  yor-yor: Nígbà tí Èmi yóò mú ọwọ́ mi kúrò, ìwọ yóò sì rí ẹ̀yìn mi; ṣùgbọ́n ojú mi
    ni o kò ní rí.”
  emp-NTPO: Wãyã wãnacarea mʌ̃ jʌwa ãyã edabʌrʌd̶e bʌa mʌ̃ ẽcarradrʌ unuya baribʌrʌ
    mʌ̃ quĩrãdarrara unuẽ́a.–
  ind-ind: Lalu Aku akan menarik tangan-Ku, dan kamu akan dapat melihat Aku dari belakang,
    tetapi wajah-Ku tidak akan kamu lihat.”
  pes-OPCB: سپس دست خود را برمی‌دارم تا مرا از پشت ببینی، اما چهرهٔ مرا نخواهی دید.»
  aer-aer: The iltye anamelhe-iletyenhe anteme, unte artepe aretyenhenge. Unte inngerre
    Atyinhe aretyakenhe anetyenhe.”
  tgl-ULB: Pagkatapos aalisin ko ang aking kamay, at makikita mo ang aking likuran,
    pero hindi mo makikita ang aking mukha.
  cbu-NT: Sheeruri, yuwaa patumbchimun kuwipti patateeruri, kasata ashkachuri, anumun
    shiysha nuwaa kusheetsimariti pangachsha. Itaru, kcheetsti pangcheezish, ndambaree,
    Taarashipan Móysisee tárangiya.
  hui-hui: Ani buwa i̱ bolangua halu puwa i̱naga gi yamerogola í̠na i̱naga dengui
    nahende erembira dege de hondolebere, lene.
  mya-mya: ထို​နောက်​မှ​ငါ​၏​လက်​တော်​ကို​ရုပ်​သိမ်း​သ ဖြင့်၊ သင်​သည်​ငါ​၏​ကျော​ကို​ဖူး​မြင်​ရ​မည်။
    ငါ​၏​မျက်​နှာ​ကို​မူ​ကား​မ​ဖူး​ရ'' ဟု​မိန့် တော်​မူ​၏။
  cbi-NTPO: Tsejtu dishu'tadinu tyaapa bene manganmalaya in beenbushun kataaketu,
    in ajuuya katan jutyuve, timi.
  bod-N: དེའི་རྗེས་སུ་ངས་རང་གི་ལག་པ་ཕྱིར་འཐེན་ཚེ་ཁྱོད་ཀྱིས་ངའི་རྒྱབ་མཐོང་བར་འགྱུར་ནའང་།
    གདོང་ནི་གཏན་ནས་མཐོང་བར་མི་རུང་ཞེས་གསུངས་སོ། །
  sna-sna: Ipapo ndichabvisa ruoko rwangu uye uchaona shure kwangu; asi chiso changu
    hachifaniri kuonekwa.”
  spa-BLM: entonces quitaré mi mano, y verás mi espalda; pero mi rostro no se verá.”
  cac-cac: Ayic ol lajvoc vec'cani, ol vic'anel in c'ab', axon̈ej in patic ol yal
    ilani, axo in sat man̈ val jab'oc ol yal ilani, xchi Jehová.
  swh-ULB: Kisha nitaondoa mkono wangu, na utaona mgongo wangu, ila uso wangu hautaonekana.”
  bel-bel: і калі прыму руку Маю, ты ўбачыш Мяне ззаду, а аблічча Маё ня будзе відно.
  deu-ELBBK: Und ich werde meine Hand wegtun, und du wirst mich von hinten sehen;
    aber mein Angesicht soll nicht gesehen werden.
  mbb-OT: Ne id-awè ku zutun is belad ku, ne egkeehè nu is peka ku piru kenè nu mulà
    egkaahà is kebuvuked ku.”
  mal-2015: പിന്നെ എന്റെ കൈ നീക്കും; നീ എന്റെ പിൻഭാഗം കാണും; എന്റെ മുഖമോ കാണാവതല്ല
    എന്നും യഹോവ അരുളിച്ചെയ്തു.
  tuo-NT: '@see-verse:EXO.033.022'
  gup-gup: Kaluk bu ngabidwayhme wanjh kunbodmewi kandjalbodmenan, dja manbu kunkeb
    makka yuwn nangale kankebnan.”
  gvs-gvs: Ivatabalegu ikavava, nimagu bei akabimnei go, tolugu kugiteyamo. Go geya
    itoboineyeta maisigu kugite.’
  rmc-rmc: A sar odlava e burňik, dikheha ča miro dumo, ale miro muj ňiko našťi dikhel.“
  nlg-nlg: Vaho ge ku lavikehaa na limagu, ge ko righia na murigu, mana matagu ko
    mua righia.”
  pes-OPV: پس دست خودرا خواهم برداشت تا قفای مرا ببینی، اما روی من دیده نمی شود.»
  ron-1924: Яр кынд Ымь вой траӂе мына ла о парте де ла тине, Мэ вей ведя пе динапой;
    дар Фаца Мя ну се поате ведя.”
  ben-OBCV: পরে আমি আমার হাত সরিয়ে নেব ও তুমি আমার পিঠ দেখতে পাবে; কিন্তু আমার মুখ
    দেখা যাবে না।”
  som-som: oo haddana waan kaa qaadi doonaa gacantayda, oo waxaad arki doontaa dhabarkayga,
    laakiinse wejigayga la arki maayo.
  lat-VUC: 'tollamque manum meam, et videbis posteriora mea: faciem autem meam videre
    non poteris.'
  eng-ASVBT: and I will take away my hand, and thou shalt see my back; but my face
    shall not be seen.
  mna-mna: Tona aŋtatke nomoŋ, mi re ndemeŋ. Mi motoŋ na, tomtom sa irao ire na som.”
  ita-1885: Poi rimoverò la mia mano, e tu mi vedrai di dietro; ma la mia faccia non
    si può vedere.
  eng-LXXUP: And I will remove my hand, and then shalt thou see my back parts; but
    my face shall not appear to thee.
  eng-ULB: Then I will take away my hand, and you will see my back, but my face will
    not be seen.”
  spa-VBL: Entonces quitaré mi mano y verás mi espalda; pero no verás mi cara”.
  fra-_FOB: Et je retirerai ma main, et tu me verras par-derrière; mais ma face ne
    se voit point.
  mal-mal: പിന്നെ എന്റെ കൈ നീക്കും; നീ എന്റെ പിൻഭാഗം കാണും; എന്റെ മുഖം കാണുവാൻ സാധ്യമാവുകയില്ല”
    എന്നും യഹോവ അരുളിച്ചെയ്തു.
  urd-GVR: Is ke bād maiṅ apnā hāth haṭāūṅgā aur tū mere pīchhe dekh sakegā. Lekin
    merā chehrā dekhā nahīṅ jā saktā.”
  suz-BL: नोले आं गुइ क्‍युक्‍नुङ। मिनु गे आं ची ताइनेवे। आं कुल चहिं मताइनेवे” दें‍त।
  ita-1927: poi ritirerò la mano, e mi vedrai per di dietro; ma la mia faccia non
    si può vedere”.
  ckb-ckb: دواتر دەستم هەڵدەگرم و تۆ لە دواوە دەمبینیت، بەڵام ڕووم نابینرێت.»
  eng-BBE: 'Then I will take away my hand, and you will see my back: but my face is
    not to be seen.'
  kan-OKCV: ತರುವಾಯ ನನ್ನ ಕೈಯನ್ನು ತೆಗೆದುಬಿಡುವೆನು. ಆಗ ನೀನು ನನ್ನ ಬೆನ್ನನ್ನು ನೋಡುವೆ, ಆದರೆ
    ನನ್ನ ಮುಖವು ನಿನಗೆ ಕಾಣಿಸುವುದಿಲ್ಲ,” ಎಂದರು.
  bbb-bbb: Areme na una umui none abe vake a ijare ijuone none ijiaru giekiro uikubae
    none abe gadufuo.
  tam-2017: பின்பு, என்னுடைய கரத்தை எடுப்பேன்; அப்பொழுது என்னுடைய பின்பக்கத்தைக் காண்பாய்;
    என்னுடைய முகமோ காணப்படாது” என்றார்.
  spa-RV-1909: Después apartaré mi mano, y verás mis espaldas; mas no se verá mi rostro.
  ron-BTF: Și îmi voi retrage mâna și vei vedea părțile mele din spate, dar fața mea
    nu se va vedea.
  eng-WEBP: then I will take away my hand, and you will see my back; but my face shall
    not be seen.”
  eng-FBV: Then I'll take my hand away and you'll see my back; but you won't see my
    face.”
  nld-1939: Dan neem Ik mijn hand van u weg, en kunt ge Mij van achteren zien; want
    mijn aanschijn kan niemand aanschouwen.
  nch-BL: Teipa niquijcuenis nomax, huan huelis tiquitas nocuitapa, pero noxayac amo
    tiquitas.
  vie-1934: Ta sẽ rút tay lại, và ngươi thấy phía sau ta; nhưng thấy mặt ta chẳng
    được.
  hin-CV: फिर मैं अपना हाथ हटा लूंगा. तुम उस समय मेरी पीठ को देख पाओगे—मेरा मुख तुम्हें
    दिखाई नहीं देगा.”
  eng-OURB: then I will take away my hand, and you will see my back; but my face shall
    not be seen.”
  spa-BES: Entonces quitaré mi mano, y verás mi espalda; pero mi rostro no se verá.
  tdx-tdx: le hasintako amy zao ty tañako vaho ho isa’o ty vòhoko fe tsy isaheñe ty
    tareheko.
  vid-vid: Hamba ndokusa moko wa heni nagwe kochona chigosi cha heni, ila kumeho kwa
    heni hukona hebu.”
  eng-OKE: And I will take away the Word (dibberath) of My Glory, and thou shalt see
    that which is after Me, but My Aspect shall not be seen.
  tha-KJV: เมื่อเราเอามือของเราออกแล้ว เจ้​าจะเห็นหลังของเรา แต่​หน​้าของเราเจ้าจะมิ​ได้​เห็น​”
  por-BR-2018: Depois tirarei minha mão, e verás minhas costas; mas não se verá meu
    rosto.
  deu-ELO: Und ich werde meine Hand hinwegtun, und du wirst mich von hinten sehen;
