verse: EXO.033.014
translations:
  mal-C: 'യഹോവ മറുപടി നൽകി: “എന്റെ സാന്നിധ്യം നിന്നോടുകൂടെ പോരും; ഞാൻ നിനക്കു സ്വസ്ഥതനൽകും.”'
  deu-TKW: 'Da sprach er: Soll ich in Person mitgehen und dich bis zum Bestimmungsorte
    bringen?'
  lin-lin: 'Yawe azongisaki : — Ngai moko nakotambola elongo na yo mpe nakopesa yo
    bopemi.'
  eng-LSV: and He says, “My presence goes, and I have given rest to you.”
  eng-GNV: And he answered, My presence shall go with thee, and I will giue thee rest.
  eng-WEBSTER: And he said, My presence shall attend thee , and I will give thee rest.
  nhw-BL: 'Huan TOTECO quinanquili: ―Na, niamoTECO, niyas mohuaya huan nijchihuas
    para ximosiyajquetza.'
  swh-ONEN: Bwana akajibu, “Uso wangu utakwenda pamoja nawe, nami nitakupa raha.”
  bba-bba: Mɑ Yinni Gusunɔ u nɛɛ, nɛn tii kon kɑ nun dɑ kpɑ n nun nɑsɑrɑ wɛ̃.
  eng-KJVCPB: And he said, My presence shall go with thee, and I will give thee rest.
  mpx-mpx: Anana Yehoba i lahe i ba, “Nau na nowa alou owa, inoke na paveyaho-agiwa.”
  wbp-wbp: Ngula-jangka, YAAWIYI-rla wangkaja Mujujuku, “Ngaju kapurna yani nyuntu-kurluju.
    Kajinkili nyuntu manu Yijirali-pinki yani yapa-kariki kuluku, ngulakungarntiji
    kapurna-nyarra yartarnarri yinyi yungunkulu-jana ngula-kurlurluju muku pakarni
    manu walku-mani. Ngula-jangkaju yungunkulu rarralypalku nyina.”
  luo-luo: Jehova Nyasaye nodwoke niya, “An awuon abiro dhi kodi kendo kwe mara nobed
    kodi.”
  meu-meu: Iehova eto, Lau baina bamomu, laḡa-ani baina henimu.
  npi-ULB: परमप्रभुले जवाफ दिनुभयो, “मेरो आफ्नै उपस्थिति तँसँगै जानेछ, र म तँलाई विश्राम
    दिनेछु ।”
  yor-yor: Olúwa dáhùn wí pé, “Ojú mi yóò máa bá ọ lọ, Èmi yóò sì fún ọ ní ìsinmi.”
  emp-NTPO: 'Ãcõrẽba panusia: –Mʌ̃ra bʌ ume wãya necai b̶amãrẽã.–'
  ind-ind: Lalu TUHAN menjawab, “Aku sendiri akan menyertaimu dan memberikan kelegaan
    kepadamu.”
  pes-OPCB: 'خداوند در جواب موسی فرمود: «من خود همراه شما خواهم آمد و به شما آرامی
    خواهم بخشید.»'
  aer-aer: YAHWEH anteme Moses-eke angkeke, “Ayenge ngkwengenge alhetyenhe. Ikwere
    iperre anteme unte mwerre nterte anetyenhe.”
  tgl-ULB: Sumagot si Yahweh, “Ang sarili kong presensiya ay sasama sa iyo, at bibigyan
    kita ng pahinga.”
  cbu-NT: Ashiri Taarashipansha; Ashiri nuwsha shiyapa ipunchima shiy mangish mapiymaama.
    Shiyaa istachima, Taarashipan tárangiya.
  hui-hui: Ani layagola Anduane Homogohanda ladai bialu lalu, I̱ni í̠ heba ibalu í̠na
    waitigi karu baba wai bigi beregola wayali habelo biamogo bigi bulebero, lene.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်​သင် နှင့်​အ​တူ​ကြွ​သွား​၍၊ သင့်​အား​အောင်​မြင်
    ခွင့်​ပေး​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: 'Tsenñu Yavé pakatu: Iren ñuba bulu jintsunu tsuyu; tsejtu ñunu tiba bulla
    jutyu chunu tirenu tsuyu, timi.'
  bod-N: ཁོང་གིས་འདི་སྐད་དུ། ང་རང་དངོས་སུ་ཁྱོད་དང་མཉམ་དུ་འགྲོ་ཞིང་ཁྱོད་ལ་ངལ་གསོ་སྟེར་བར་བྱ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Jehovha akapindura akati, “Kuvapo kwangu kuchaenda newe, uye ndichakupa
    zororo.”
  spa-BLM: 'Dijo: “Mi presencia irá contigo y te daré descanso”.'
  cac-cac: —A in val lac'an ol in b'at ed'oc, ol ex vac' cajnaj d'a junc'olal d'a
    lum luum chi', xchi Jehová d'a vin̈.
  swh-ULB: Yahweh akajibu, “Uwepo wangu utaenda nawe, na nitakupa pumziko.”
  bel-bel: 'А Ён сказаў: Сам Я пайду і ўвяду цябе ў спакой.'
  deu-ELBBK: 'Und er sprach: Mein Angesicht wird mitgehen, und ich werde dir Ruhe
    geben.'
  mbb-OT: Ne migkaǥi is Nengazen te, “Edumahan ku sikew, wey ibpehimeley ku sikew.”
  mal-2015: 'അതിന്നു അവൻ: എന്റെ സാന്നിദ്ധ്യം നിന്നോടുകൂടെ പോരും; ഞാൻ നിനക്കു സ്വസ്ഥത
    നല്കും എന്നു അരുളിച്ചെയ്തു.'
  tuo-NT: 'Moisé tojo nicã tʉꞌogʉ, Õꞌacʉ̃ cʉ̃rẽ nicʉ niwĩ: —Yʉꞌʉ basuta mʉsãrẽ baꞌpatigʉti.
    Baꞌpati, mʉꞌʉrẽ soose oꞌogʉti, nicʉ niwĩ.'
  gup-gup: Wanjh Yawey biwokmey yimeng, “Ngaye kaluk karridjarrkre, dja mak won ngudberre
    ba ngurringehme.”
  gvs-gvs: Tuwo Yauwe idigo kana, ‘Yau toinigu bei avakitaum, e aba waiwasi avinim.’
  rmc-rmc: 'O RAJ phenďa: „Me korkoro džava tumenca a dava tut odpočinkos.“'
  nlg-nlg: Ma Yahweh te bosa tughu vania Moses, “Inau heghegu ku tona kolugho, mu
    ku vahegho na kabu aheahe.”
  pes-OPV: 'گفت: «روی من خواهد آمد و تو را آرامی خواهم بخشید.»'
  ron-1924: 'Домнул а рэспунс: „Вой мерӂе Еу Ынсумь ку тине ши ыць вой да одихнэ.”'
  ben-OBCV: সদাপ্রভু উত্তর দিলেন, “আমার উপস্থিতি তোমার সাথেই যাবে, এবং আমি তোমাকে
    বিশ্রাম দেব।”
  som-som: Markaasuu wuxuu ku yidhi, Anigu waan kula socon doonaa, oo waan ku nasin
    doonaa.
  lat-VUC: 'Dixitque Dominus: Facies mea præcedet te, et requiem dabo tibi.'
  eng-ASVBT: And he said, My presence shall go with thee, and I will give thee rest.
  mna-mna: 'Yooba ipekel kwoono ma isombe: “Kopom ru pepe. Lelem ambai. Pa nio ituŋ
    ko aŋgaabu mi ituru tala.”'
  ita-1885: 'E il Signore disse: La mia faccia andrà, e io ti darò riposo.'
  eng-LXXUP: And he says, I myself will go before thee, and give thee rest.
  eng-ULB: Yahweh answered, “My own presence will go with you, and I will give you
    rest.”
  spa-VBL: 'El Señor respondió: “Yo mismo iré contigo y te apoyaré”.'
  fra-_FOB: 'Et l''Éternel dit: Ma face ira, et je te donnerai du repos.'
  mal-mal: അതിന് യഹോവ “എന്റെ സാന്നിദ്ധ്യം നിന്നോടുകൂടെ പോരും; ഞാൻ നിനക്ക് സ്വസ്ഥത
    നൽകും” എന്ന് അരുളിച്ചെയ്തു.
  lit-lit: 'Ir jis tarė: „Aš pats eisiu su tavimi, ir aš tau suteiksiu poilsį.“'
  urd-GVR: Rab ne jawāb diyā, “Maiṅ ḳhud tere sāth chalūṅgā aur tujhe ārām dūṅgā.”
  suz-BL: मिनु परमप्रभुमी “गो गे नु लाइनुङ। मिनु इ थुं नाइक्‍चा गेनुङ” दें‍त। यसैया
    ६३:९; यहोसु २१:४४; हिब्रू ४:९
  ita-1927: 'E l’Eterno rispose: “La mia presenza andrà teco, e io ti darò riposo”.'
  ckb-ckb: 'یەزدان فەرمووی: «من خۆم لەگەڵت دەبم و دەتحەسێنمەوە.»'
  eng-BBE: And he said, I myself will go with you and give you rest.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು, “ನನ್ನ ಪ್ರಸನ್ನತೆಯು ನಿನ್ನ ಸಂಗಡ ಹೋಗುವುದು. ನಾನು ನಿನಗೆ ವಿಶ್ರಾಂತಿಯನ್ನು
    ಕೊಡುವೆನು,” ಎಂದರು.
  bbb-bbb: Ro E Ireobo fu una kuae, Mosisi na vierafe naka kono osiki vakinuro daro
    maga a e ani one ije iraraena asidiaekina a oemarekinu dazena finoekono kuae.
  tam-2017: 'அதற்கு அவர்: “என்னுடைய சமுகம் உனக்கு முன்பாகச் செல்லும், நான் உனக்கு
    இளைப்பாறுதல் தருவேன்” என்றார்.'
  spa-RV-1909: 'Y él dijo: Mi rostro irá contigo, y te haré descansar.'
  ron-BTF: 'Și a spus: Prezența mea va merge cu tine și îți voi da odihnă.'
  eng-WEBP: He said, “My presence will go with you, and I will give you rest.”
  eng-FBV: The Lord replied, “I myself will go with you, and I will support you.”
  nld-1939: 'Nu sprak Hij: Moet Ik dan zelf met u mee, om u tevreden te stellen?'
  nch-BL: 'Huan TOTECO quinanquili: ―Na, niamoTECO, niyas mohuaya huan nijchihuas
    para timosiyajquetzas.'
  vie-1934: 'Đức Giê-hô-va đáp rằng: Chính mình ta sẽ đi cùng ngươi, và ta sẽ cho
    ngươi an nghỉ.'
  hin-CV: याहवेह ने कहा, “तुम्हारे साथ मेरी उपस्थिति बनी रहेगी तथा मैं तुम्हें शांति
    और सुरक्षा दूंगा.”
  eng-OURB: He said, “My presence will go with you, and I will give you rest.”
  spa-BES: 'Y él dijo: Yo mismo iré contigo y te daré descanso.'
  tdx-tdx: 'Le hoe re: Hindre lia ama’o ty fiatrefako vaho hampitofàko.'
  vid-vid: Nguluwi nakalonga, “Heni baha ndoluta hamwe na hegwe na ndokudita usindamale.”
  eng-OKE: And He said, My Shekinah shall go, and I will give thee rest.
  tha-KJV: ฝ่ายพระองค์ตรั​สว​่า “เราเองจะไปกับเจ้า และให้​เจ้​าได้​พัก​”
  por-BR-2018: 'E ele disse: Meu rosto irá contigo, e te farei descansar.'
  deu-ELO: 'Und er sprach: Mein Angesicht wird mitgehen, und ich werde dir Ruhe geben.'
  eng-WYC-2018: And God said, My face shall go before thee, and I shall give rest
    to thee.
  epo-epo: 'Tiam Li diris: Mia vizaĝo iros antaŭe, kaj Mi donos al vi ripozon.'
  uig-PIN: 'U jawab berip: Mǝn Ɵzüm sǝn billǝ billǝ berip, sanga aram ata ⱪilimǝn,
    — dedi.'
  beo-beo: Hina Gode da amane sia:i, “Na da ani masunu. Na da dima hasalasu hou imunu.”
  tpi-OTNT: Na Bikpela i tok, “Mi bai go wantaim yu na givim bel isi long yu na larim
    yu i malolo.”
  hau-SA: Ubangiji ya amsa ya ce, “Zan tafi tare da kai, zan kuma rage maka nauyin
    kaya.”
  uig-LAT: 'U jawab bérip: Men Özüm sen bille bille bérip, sanga aram ata qilimen,
    — dédi.'
  nde-nde: UThixo waphendula wathi, “NgoBukhona bami ngizahamba lawe ngikuphumuze.”
  ton-ton: Pea pehē ʻe ia, “Te u ʻalu mo koe, pea te u tuku kiate koe ʻae fiemālie.”
  ces-1613: 'I odpověděl: Tvář má předcházeti vás bude, a dámť odpočinutí.'
  eng-WMB: He said, “My presence will go with you, and I will give you rest.”
  tam-TCV: அதற்கு யெகோவா, “எனது சமுகம் உன்னோடு போகும்; நான் உனக்கு ஆறுதலைத் தருவேன்”
    என்றார்.
  ceb-ULB: Mitubag si Yahweh, “Ang akong presensya magauban kanimo, ug hatagan ko
    ikaw ug kapahulayan.”
  pol-UBG: 'I PAN odpowiedział: Moje oblicze pójdzie przed tobą i dam ci odpoczynek.'
  agr-agr: 'Tusa tama Tuke Pujuu ayaak: “¡Wi aminak uyuntsattagme, dutikakun agkan
    uyumat aneakas pujusti tusan kuitamkattagme!” tiuwai.'
  kyc-kyc: Leyamo dokopa Kamongo dokome lao, Namba nakama role paramanopa nakamame
    anamasi minyuo wini pirami, leya.
  urd-GVU: رب نے جواب دیا، ”مَیں خود تیرے ساتھ چلوں گا اور تجھے آرام دوں گا۔“
  deu-1912: 'Er sprach: Mein Angesicht soll vorangehen; damit will ich dich leiten.'
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu, “Ngayulu-rnanta lurrtju kutipitjaku nyangkan
    kurrurnpa rapa pitjalayinma.”
  kan-2017: ಅದಕ್ಕೆ ಯೆಹೋವನು, “ನನ್ನ ಪ್ರಸನ್ನತೆಯು ನಿನ್ನ ಜೊತೆಯಲ್ಲಿ ಬರುವುದು, ನಾನು ನಿಮಗೆ
    ವಿಶ್ರಾಂತಿಯನ್ನು ನೀಡುವೆನು” ಅಂದನು.
  ena-ena: Lɨci Asɨ Iaue agaŋ Mosesɨ dɨ abami. Viaŋ nukeŋ nama hula uben uami. Uu
    nadɨ huaci lamɨdalɨŋ alusɨbanaŋ uami.
  yap-yap: Me ga’ar SOMOL, “Mman ni gu bay rom, ma bay gu pi’ e toffan ngom.”
  hlt-MCSB: Tedae, “Ka mikhmuh kah he a caeh uh daengah ni nang te kan duem sak eh,”
    a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ፦ «ታኣኒ ታ ቶኦኪና ኔኤና ዎላ ዓኣዻንዳኔ፤ ኮሹሞ ታ ኔኤም ዒንጊ ኔና ሃውሺሳንዳኔ» ጌዔኔ።
  twi-ASANTE: Na Awurade buaa no sɛ, “Mʼankasa me ne wo bɛkɔ na woadi nkonim.”
  eng-WEBU: He said, “My presence will go with you, and I will give you rest.”
  bnp-bnp: E Bakovi Dagi i koli, i ta maea, “Iau ga vano turamu, ga habi a nivalemu
    vomu o malo.”
  wal-wal: Yaagin GODAI zaaridi, “Taani nenaara baana; taani nena shemppissana” yaagiis.
  spa-PDDPT: 'Él dijo: Mi Presencia irá contigo y te daré descanso.'
  gun-gun: 'Ombovai: — Xee ae ma aa ''rã ndereve, ha''e ame''ẽ ''rã nekane''õgua aguã
    — he''i.'
  agu-BL: —Moisés, in te'n nin chinxomok tzawe'j nin ẍujek wa'n, stzun Ryos tetz Moisés.
  ilo-ULB: Simmungbat ni Yahweh, “Kumuyogto kenka ti presensiak, ket ikkankanto iti
    inana.”
  kpg-kpg: Gei Dimaadua ga helekai, “Au e hana madalia goe, e hai goe gi maaloo i nia
    dauwa.”
  uig-ARA: 'ئۇ جاۋاب بېرىپ: مەن ئۆزۈم سەن بىللە بىللە بېرىپ، ساڭا ئارام ئاتا قىلىمەن،
    ــ دېدى.'
  bps-bps: Na tmimel Dwata i Amu, na manan, “Agu sa samnagin gamu, kel di banwe gumdekgu
    gamu, na fagotgu gamu i banwe i tafakanggu gamu.”
  sus-sus: Alatala naxa a yaabi, «N tan yati wo matima nɛ, n xa bɔɲɛsa fi wo ma.»
  pon-2006: KAUN-O ahpw mahsanih, “I pahn ieiang uhk, pwe ke en powehdi.”
  jae-jae: Ma Apômtau kêsôm gebe “Aê tauc oc jasêlêŋ jawiŋ aôm ma jakêŋ aôm ôlêwaŋ
    taôm.”
  ksd-ksd: 'Ma i ga biti tana: Dor a varagur ma u, ma ina vango u.'
  tur-YTC: Ve dedi, “Varlığım seninle birlikte gidecek, sana rahat vereceğim.”
  grc-BRENT: Καὶ λέγει, αὐτὸς προπορεύσομαί σου, καὶ καταπαύσω σε.
  ind-AYT: TUHAN menjawab, “Kehadiran-Ku akan menyertaimu dan Aku akan memberikan
    ketenteraman kepadamu.”
  nya-nya: Yehova anayankha kuti, “Ine ndemwe ndidzapita pamodzi ndi iwe, ndipo ndidzakupatsa
    mpumulo.”
  hrv-hrv: “Ja ću osobno s tobom poći”, odgovori Jahve, “i počinak ti priuštiti.”
  mps-mps: Tama Genuai Bidigo te po wai, “Ena digi nage dali hodobo peyu, tama nagebolo
    wiegi yai homu nagame ebo kolesaga mawaibao.”
  tpi-tpi: Na Bikpela i tok, “Mi bai go wantaim yu na givim bel isi long yu na larim
    yu i malolo.”
  dan-1931: 'Han svarede: “Skal mit Åsyn da vandre med, og skal jeg således føre dig
    til Målet?”'
  vie-OVCB: 'Chúa Hằng Hữu đáp: “Chính Ta sẽ đi với con, và cho con được nghỉ ngơi
    thanh thản nhẹ nhàng.”'
  guj-2017: યહોવાહે જવાબ આપ્યો, “મારી સમક્ષતા તારી સાથે આવશે અને હું તને વિસામો આપીશ.”
  pon-2006A: KAUN-O ahpw mahsanih, “I pahn ieiang uhk, pwe ke en powehdi.”
  por-BRBSL: 'Ele disse: “Minha presença irá com você, e eu lhe darei descanso”.'
  aly-aly: INGKART angkek Moses-warl, “Ayeng arrekantherr-angkwarr alhem. Arrantherr
    mwerrant-arey anetyek, ahelengkw-rnem nthakenh arrekantherr atwerrey-angenh.”
  cth-cth: Ahni ni, nangmouh koe ka o vaiteh, kâhatnae na poe awh han atipouh.
  twi-twi: Na Awurade buaa no se, “Mʼankasa me ne wo bɛkɔ na woadi nkonim.”
  hlt-hlt: Tedae, “Ka mikhmuh kah he a caeh uh daengah ni nang te kan duem sak eh,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie ndɔ̀: N kɔroomu m mɔ́mmuɔ nhɑ bɑ́ nyĩɛ̃̀kù.'
  msy-2020: Ezɨ Ikiavɨra Itir God ghaze, “Kɨ nɨ ko mangɨ navir amɨrizim nɨ danɨngtɨ,
    nɨ avughsam.”
  azb-azb: 'O isə Musaya cavab verdi: «Mənim hüzurum səninlə gedəcək. Özüm sənə rahatlıq
    verəcəyəm».'
  eng-DBY: And he said, My presence shall go, and I will give thee rest.
  hin-2017: यहोवा ने कहा, “मैं आप चलूँगा और तुझे विश्राम दूँगा।”
  wol-KYG: 'Aji Sax ji ne ko: «Man ci sama bopp maay ànd ak yaw te maa lay noppal.»'
  bjr-bjr: Yaaweefa mina iriseenoo Mooseena qimaminau. Qinee ani faqa fidaqa adooarana
    inni nimianaura.
  eng-YLT: and He saith, 'My presence doth go, and I have given rest to thee.'
  kne-kne: Kanan Diyos ay nanongbat, “May ngarud, koyogek ya badangak dakayo ta way
    iyat yo ay mangabak sin kaibaw yo ya asi kayo man-illeng sin ili ay emeyan yo.”
  eng-WYC-2017: And God said, My face shall go before thee, and I shall give rest
    to thee.
  eng-WMBB: He said, “My presence will go with you, and I will give you rest.”
  urd-GVH: रब ने जवाब दिया, “मैं ख़ुद तेरे साथ चलूँगा और तुझे आराम दूँगा।”
  rug-rug: Meke olaṉa la koe Mosese se Zihova, “Kaqu somana luli turaṉigo Rau meke
    kaqu somana magogoso turaṉau goi,” gua si Asa.
  gaz-gaz: Waaqayyos deebisee, “Ani si wajjin nan deema; boqonnaas siifin kenna” jedhe.
  fra-LSG: 'L’Éternel répondit: Je marcherai moi-même avec toi, et je te donnerai
    du repos.'
  gnn-gnn: Bala Garraynydja waŋana nhanukala Mawtjitjkala bitjarra, “Yo, malthunga
    ŋarra yurru nhuŋu yulŋunydja, bala nhe yurru nhinana ŋayaŋuna ŋarrakala,” bitjarra.
  yal-yal: Ala yi a yabi, a naxa, “N tan yɛtɛɛn nan i matima, n yi bɔɲɛ xunbenla fi
    i ma.”
  haw-1868: I mai la keia, E hele pa ne ko'u maka, a na'u no oe e hoomaha aku.
  arb-NAV: 'فَأَجَابَهُ: «إِنِّي أُرَافِقُكَ فَأُرِيحُكَ».'
  ewe-ewe: Yehowa ɖo eŋu be, “Nye ŋutɔ mayi kpli mi, eye mana nu sia nu nadze edzi
    na mi.”
  eng-LEE: And he said, My presence shall go in advance, and I will give thee rest.
  asm-FB: তেতিয়া যিহোৱাই উত্তৰ দিলে, “মই স্বয়ং তোমাৰ লগত যাম, আৰু মই তোমাক বিশ্ৰাম
    দিম।”
  sus-A: عَلَتَلَ نَشَ عَ يَابِ، «ﭑ تَن يَتِ وٌ مَتِمَ نّ، ﭑ شَ بْحّسَ قِ وٌ مَ.»
  fra-SBL: 'Il a dit : « Ma présence ira avec vous, et je vous donnerai du repos. »'
  hbo-hbo: וַיֹּאמַ֑ר פָּנַ֥י יֵלֵ֖כוּ וַהֲנִחֹ֥תִי לָֽךְ׃
  eng-WYCLIFFE: And God seide, My face schal go bifor thee, and Y schal yyue reste
    to thee.
  pjt-pjt: Ka Mayatja Godalu wangkangu, “Wiya, palya ngayulu nyurala tjungu ankula
    nyuranya rapalku.”
  cwe-cwe: Mndewa Mulungu kalonga, “Niye nizahita na weye, nizakutenda uhumule.”
  kik-kik: Jehova akĩmũcookeria atĩrĩ, “Niĩ Mwene nĩngũtwarana na inyuĩ na ndĩmũhe
    ũhurũko.”
  fra-NCL: 'Yahweh répondit : « Ma face ira avec toi, et je te donnerai un repos. »'
  cek-AK: Angraeng mah kang caeh o haih poe moe, anghakhaih kang paek o han, tiah
    a naa.
  xla-xla: Epalati Godta Moses watle epo atlaiyo, “Hawa, na꞉ta wa꞉ gademama wa꞉ mate
    tlowepo,” diyo.
  cuk-cuk: 'Bab-Jehová Moisésʼga sogded: —An-sunnad an beba gudioed. Ani an baisur-ito-gudii
    be-imakoed.'
  uig-CYR: 'У җавап берип: Мән Өзүм сән биллә биллә берип, саңа арам ата қилимән,
    — деди.'
  tel-2017: అందుకు ఆయన “నా సన్నిధి నీకు తోడుగా వస్తుంది. నేను నీకు నెమ్మది కలుగజేస్తాను”
    అన్నాడు.
  hat-BSA: 'Konsa, Li te di: “Prezans Mwen va ale avèk ou, e Mwen va bay ou repo.”'
  kos-kos: LEUM GOD El fahk, “Nga ac wi kom, ac nga fah sot misla nu sum.”
  hbo-WLC: וַיֹּאמַ֑ר פָּנַ֥י יֵלֵ֖כוּ וַהֲנִחֹ֥תִי לָֽךְ׃
  ibo-ibo: Ọ zara sị, “Mụ onwe m ga-eso gị gaa, aga m enyekwa gị izuike.”
  ory-ory: ସେତେବେଳେ ସେ କହିଲେ, “ମୋହର ଉପସ୍ଥିତି ତୁମ୍ଭ ସହିତ ଗମନ କରିବ, ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭକୁ
    ବିଶ୍ରାମ ଦେବା।”
  chk-chk: Iwe, Kot a pälüeni, “Püsin ngang üpwe etuk, üpwe pwal asösök.”
  rop-rop: Wal YAWEI bin tok, “Mi na garra go garram yu, en mi na garra meigim yu
    jidan gudwei langa det kantri.”
  ukr-1871: 'І рече: Лице моє йти ме з тобою, і я дбати му про упокій твій.'
  bch-bch: Ta Deo ikoli ele posanga bedane, “Gau ga nala toman ngan eao ta naearan
    go kemi.”
  deu-1951: 'Er sprach: Soll ich selbst gehen und dich zur Ruhe führen?'
  eng-JPS: 'And He said: ''My presence shall go with thee, and I will give thee rest.'''
  srp-1865: 'I reèe Gospod: moje æe lice iæi naprijed, i daæu ti odmor.'
  lug-lug: Mukama n’addamu nti, “Nnaagendanga naawe, era nnaakuwummuzanga.”
  heb-heb: ויאמר פני ילכו והנחתי לך׃
  ben-IRV: তখন তিনি তাঁকে বললেন, “আমার উপস্থিতি তোমার সঙ্গে থাকবে এবং আমি তোমাকে বিশ্রাম
    দেবো।”
  pan-pan: ਤਾਂ ਉਸ ਆਖਿਆ, ਮੇਰੀ ਹਜ਼ੂਰੀ ਤੇਰੇ ਨਾਲ ਜਾਵੇਗੀ ਅਤੇ ਮੈਂ ਤੈਨੂੰ ਵਿਸ਼ਰਾਮ ਦਿਆਂਗਾ।
  tkr-tkr: 'Rəbbee Mısayk''le eyhen: – Vas rəhətda ixhecenva, Zıcar vaka ı''qqəs.'
  mya-JVB: ငါကိုယ်တိုင်သွား ၍ ငြိမ်ဝပ် ခြင်းချမ်းသာကို ပေးမည်ဟု မိန့် တော်မူ၏။
  hmo-hmo: Lohiabada ia gwau, “Lau ese oi do lau bamoa, bona kwalimu oi dekenai do
    lau henia.”
  urd-urd: तब उसने कहा, “मैं साथ चलूँगा और तुझे आराम दूँगा।”
  rus-SYN: 'Господь сказал ему: Сам Я пойду пред тобою и введу тебя в покой.'
  bqc-SIM: 'Ɔ̃ Dii wèwà à mɛ̀: Má gɛ́ánↄ mazĩa, mí tó à kã́mabo.'
  tcz-CHONGTHU: Pakaiyin aseijin, kami umpi nachun nalhon pi jing ding ahi. Hiche
    akonna chu nangma choldamna kachansah teiding nahiye, ati.
  mar-mar: 'परमेश्वराने उत्तर दिले, “मी स्वत: तुझ्याबरोबर येईन व तुला विसावा देईन.”'
  qub-qub: 'Chaura Tayta Dios niran: «Quiquëwanmi aywashonga mana yarpachacuyllapa
    aywanayquipaj.»'
  bqp-bqp: 'Akũ Dikiri wèa à pì: Ma wɛ́ nigↄ̃ tɛ́ái mà á gba kámmabonaa.'
  hat-hat: 'Seyè a reponn: -Se mwen menm k''ap mache avè ou. M''ap fè ou jwenn repo.'
  eng-BSB: And the LORD answered, “My Presence will go with you, and I will give you
    rest.”
  tod-tod: 'Ɠɔoɠɔ GALAGI gooɠaaʋoteni, é ɠɛ ma: «Nà losu è luɠɔ, nà ɓɔɠɔi. Nà
    dooɠo feezu è ʋɛ.»'
  eng-WEBPB: He said, “My presence will go with you, and I will give you rest.”
  kbq-kbq: Ra Anumzamo'a kenona huno, Nagra kagrane mani'na nevu'na manifrua kamigahue.
  nhe-BL: 'Huan TOTECO quinanquili: ―Na, niimoTECO, niyas mohuaya huan nijchihuas
    para ximosiyajcahua.'
  bus-bus: 'Ben Dii wèàla à bè: Ma wɛ́ɛ égↄ̃ tɛ́azi mà a gba kámmabona.'
  gub-BL: — Ihe ae aha putar nerupi ihe nehe. A'e rupi ereityk putar neàmàtyry'ymar
    ne wà nehe, ta'e urupytywà putar ihe nehe xe, i'i Tupàn Moizez pe.
  eng-DRA: 'And the Lord said: My face shall go before thee, and I will give thee
    rest.'
