verse: EXO.026.024
translations:
  mal-C: രണ്ടു മൂലകളിലും, താഴെമുതൽ മുകളിൽ ഒറ്റവളയംവരെ അവ ഇരട്ടപ്പലകയായിരിക്കണം. രണ്ടു
    പലകകളും ഇപ്രകാരം ആയിരിക്കണം. അവ രണ്ടും മൂലപ്പലകകളാണ്.
  deu-TKW: So sollen beide beschaffen sein; die beiden Winkel sollen sie bilden.
  lin-lin: 'Bizingelo yango ekozala ya kofungwama na se, kasi ekosala songe na likolo
    mpe ekokota na lopete ya liboso : nyonso mibale ekozala ndenge moko mpe ekolendisa
    Mongombo.'
  eng-LSV: And they are pairs beneath, and together they are pairs above its head
    to one ring; so is it for them both, they are for the two corners.
  eng-GNV: 'Also they shalbe ioyned beneath, and likewise they shalbe ioyned aboue
    to a ring: thus shall it be for them two: they shalbe for ye two corners.'
  eng-WEBSTER: 'And they shall be coupled together beneath, and they shall be coupled
    together above the head of it to one ring: thus shall it be for them both; they
    shall be for the two corners.'
  nhw-BL: Nopa huapalme catli yas icalnacastla, monequi tlatzquis ica tepos chijcoli
    tlatzintla huan huejcapa.
  swh-ONEN: Katika pembe hizi mbili ni lazima mihimili yake iwe miwili kuanzia chini
    mpaka juu, na iingizwe kwenye pete moja; mihimili ya pembe hizi mbili itafanana.
  bba-bba: Dɑ̃ɑ bɛsi yi, yi ko n mɑninɛwɑ yiru yiru sɑɑ tem di sere kɑ wɔllɔ. Kpɑ
    ɑ sumi doke yi n kɑ sɔrenɛ wɔllɔ. Mɛsumɑ kɑɑ ɡoo ɡɔmkinu yiru yen dɑ̃ɑ bɛsi yiru
    yiru ye kuɑ.
  eng-KJVCPB: 'And they shall be coupled together beneath, and they shall be coupled
    together above the head of it unto one ring: thus shall it be for them both; they
    shall be for the two corners.'
  luo-luo: E konde ariyogi nyaka riw sirni ariyo chakre e tiende nyaka e wiye malo,
    kendo oriwgi gi nyange modol, giduto ariyogo ginibed machal kamano.
  meu-meu: Hari daiguni ḡaudia na henu ai bae kokodia hesiriu, a atai ai idia na ring
    amo bae hesiriu. Ruaosi na unu bae heto; idia na daiguni ḡaudia ruaosi ai baela.
  npi-ULB: यी फल्याकहरू तल छुट्टिएका होऊन् तर माथि भने जोडिएका होऊन् । दुवै कुनाका
    लागि यही किसिमले बनाउनू ।
  yor-yor: 'Ní igun méjèèjì yìí, wọ́n gbọdọ̀ jẹ́ méjì láti ìdí dé orí rẹ̀, a ó sì
    so wọ́n pọ̀ sí òrùka kan: méjèèjì yóò sì rí bákan náà.'
  emp-NTPO: Dji quẽbʌra jũẽbari bara od̶adua ʌ̃tʌba ed̶aa ara catʌ cob̶emãrẽã. Iquid̶aza
    mãwã b̶aida b̶ʌa.
  ind-ind: '@see-verse:EXO.026.023'
  pes-OPCB: این دو تخته باید از بالا و پایین به‌وسیلۀ حلقه‌ها به تخته‌ها وصل شوند.
  tgl-ULB: Dapat magkahiwalay ang mga tablang ito sa ilalim, pero magkadugtong sa
    itaas sa parehong bilog na metal. Dapat sa ganitong paraan sa parehong likuran
    ng mga sulok.
  hui-hui: Anda háinaga gene manda tibila gimbu biragoha kira ogonilabo ho pagu pagubi
    lowa gimbu bima iraga helolene nga. Manda tibila gimbu birago bibahendeha ani
    dege bulene nga.
  mya-mya: ဤ​ထောင့်​ဘောင်​ခွေ​တို့​ကို​အောက်​ခြေ​မှ​အ​ထက် အ​ထိ​ကွင်း​ဖြင့်​ထိန်း​ချုပ်​ထား​ရ​မည်။
    ထောင့်​နှစ် ထောင့်​အ​တွက်​ဘောင်​ခွေ​နှစ်​ခု​ကို​ထို​နည်း အ​တိုင်း​ပြု​လုပ်​ရ​မည်။-
  cbi-NTPO: Entsa ta'pa pallu pallu uikara' jimula pelesha pareju mityana', kai'sha
    bain tutichi dula' mityananu detsuve. Tsaju' benesha pai mutunu uinamu ta'pala
    tsaandene junu dejuve.
  bod-N: དེ་གཉིས་ཀྱི་འགབ་ལ་པང་ལེབ་ཉིས་གཤིབ་དགོས་ཤིང་། དེའི་གོང་ལའང་པང་ལེབ་གཅིག་གི་སྣེ་ནས་པང་ལེབ་གཞན་ཞིག་གི་བར་དུ་ཨ་ལོང་གཅིག་གིས་སྦྲེལ་བར་བྱ་ཞིང་།
    དེ་བཞིན་དུ་པང་ལེབ་གཉིས་དེ་ལྟར་ཡོད་དགོས་ཤིང་ཟུར་གཉིས་ཡིན་པར་འགྱུར།
  sna-sna: Pamakona maviri aya, anofanira kuva maviri maviri kubva pasi kusvikira
    kumusoro, uye agadzikwe mumhete imwe chete; ose ari maviri ngaave saizvozvo.
  spa-BLM: Serán dobles por debajo, y de la misma manera serán enteras hasta su parte
    superior a un anillo; así será para ambas; serán para las dos esquinas.
  cac-cac: A chab' te' marco chi', nub'ub'i tz'aj te', d'a yich masanto sq'uec'och
    b'aj syil-laj sb'a yuj junoc argolla, aton te' chi' tz'och d'a chab' yesquinail
    d'a jun pac'an̈ chi'.
  swh-ULB: Hizi fremu zitakuwa zimetengana upande wa chini, lakini zimeshinkana kwa
    juu ya duara moja.
  bel-bel: 'яны павінны быць злучаны ўнізе і злучаны ўгары да аднаго колца: так мае
    быць зь імі абодвума: на абодва вуглы хай яны будуць;'
  deu-ELBBK: und sie sollen zweifach sein von unten auf, und sollen an ihrem Oberteil
    völlig aneinander sein in einem Ring; so soll es mit ihnen beiden sein, an den
    beiden Winkeln sollen sie sein.
  mbb-OT: ne haazà ibpegkepleey puun te zizalem pehendiyà te zivavew he iyan ebpekeveǥey
    te purma zutun te suyuk. Ne pudu ed-iringa kayi is dezuwa he tabla ziyà te menge
    suyuk.
  mal-2015: ഇവ താഴെ ഇരട്ടിയായിരിക്കേണം; മേലറ്റത്തോ ഒന്നാം വളയംവരെ തമ്മിൽ ചേർന്നു ഒറ്റയായിരിക്കേണം;
    രണ്ടിന്നും അങ്ങനെ തന്നേ വേണം; അവ രണ്ടു മൂലെക്കും ഇരിക്കേണം.
  gup-gup: Wanjh namekbe nawu bokenh mandulkdjadkenh wanjh nakka bokenh ngurribelbmen
    wirlmurrng ring dorrengh, kore kanjdji dja mak kore kaddum. Namekbe bokenh mandulkdjadkenh
    nawu kahdi kore kurrid bokenh wanjh kunmekbe ngurriyimowo.
  gvs-gvs: Sikalipaiwolidi, tauna ditonema unadi goi vabodakalova aiyuwo go, diligaema
    rini goura goi vabodakalovayadi sikopatukoidi. Tukunu ana vaboda matakubuna aiyuwo
    goi siguinuwe nakae.
  rmc-rmc: Mušinen te el prephandle andre peste le kružkenca telunestar dži upre.
    Kavke len kereha a thoveha pro soduj rohi.
  nlg-nlg: Ra rua na ghai tana sopa piu ke, ko talukolu utoi mo ko varoghi ngasilighi
    ge kara tabe kolu utoi na vuvunga mi boroni rana ringi seni. Ko gonighi ma kara
    sakai na vata vasono rana sopa piu.
  pes-OPV: واز زیر وصل کرده شود، و تا بالا نیز در یک حلقه باهم پیوسته شود، و برای
    هر دو چنین بشود، در هردو گوشه باشد.
  ron-1924: сэ фие кыте доуэ ла ун лок, ынчепынд де жос, ши бине легате ла вырф ку
    ун черк; амындоуэ ачесте скындурь, каре сунт пусе ын челе доуэ унгюрь, сэ фие
    ла фел.
  ben-OBCV: এই দুটি কোনায় সেগুলি যেন অবশ্যই নিচ থেকে একদম চূড়া পর্যন্ত দ্বিগুণ মাপের
    হয় এবং একটিই বলয়ে লাগানো থাকে; দুটিই একইরকম হবে।
  som-som: Oo waa inay hoosta labanlaab ka noqdaan, oo sidaas oo kalena waa inay dhammaadaan
    ilaa siddada kowaad dusheeda, oo labaduba waa inay sidaas ahaadaan, oo labada
    gees baa iska leh.
  lat-VUC: Eruntque conjunctæ a deorsum usque sursum, et una omnes compago retinebit.
    Duabus quoque tabulis quæ in angulis ponendæ sunt, similis junctura servabitur.
  eng-ASVBT: 'And they shall be double beneath, and in like manner they shall be entire
    unto the top thereof unto one ring: thus shall it be for them both; they shall
    be for the two corners.'
  ita-1885: E sieno quelle a due facce fin da basso; e tutte sieno ben commesse insieme
    al capo di queste assi con un anello; sieno quelle due assi, che saranno per li
    due cantoni, fatte di una medesima maniera.
  eng-LXXUP: And it shall be equal below, they shall be equal toward the same part
    from the heads to one joining; so shalt thou make to both the two corners, let
    them be equal.
  eng-ULB: These frames must be separate at the bottom, but joined at the top to the
    same ring. It must be this way for both of the back corners.
  spa-VBL: Unirás estos marcos de las esquinas en la parte inferior y en la parte
    superior cerca del primer anillo. Así es como debes hacer los dos marcos de las
    esquinas.
  fra-_FOB: Elles seront doubles par le bas, mais en même temps elles seront pleines
    par le haut jusqu'au premier anneau; il en sera ainsi pour toutes les deux; elles
    seront pour les deux angles.
  mal-mal: ഇവ താഴെ ഇരട്ടിയായിരിക്കണം; മേലറ്റത്ത് ഒന്നാം വളയംവരെ തമ്മിൽ ചേർന്ന് ഒറ്റയായിരിക്കണം;
    രണ്ടിലും അങ്ങനെ തന്നെ വേണം; അവ രണ്ട് മൂലയ്ക്കും ഇരിക്കണം.
  urd-GVR: In do taḳhtoṅ meṅ nīche se le kar ūpar tak konā ho tāki ek se shimālī dīwār
    maġhribī dīwār ke sāth juṛ jāe aur dūsre se junūbī dīwār maġhribī dīwār ke sāth.
    In ke ūpar ke sire kaṛoṅ se mazbūt kie jāeṅ.
  suz-BL: मेको सुर ङा फलेक आइक्‍था नु उइ अर्को फलेक नु गारचा ङा दुम्‍चा माल्‍नीस।
  ita-1927: Queste saranno doppie dal basso in su, e al tempo stesso formeranno un
    tutto fino in cima, fino al primo anello. Così sarà per ambedue le assi, che saranno
    ai due angoli.
  ckb-ckb: دەبێت لە خوارەوە جووت بن و هەتا سەرەوە یەک بن، هەتا بازنەکەی سەرەوە، بۆ
    هەردوو گۆشەکە ئاوا بن.
  eng-BBE: The two are to be joined together at the base and at the top to one ring,
    forming the two angles.
  kan-OKCV: ಈ ಮೂಲೆಗಳನ್ನು ಅಡಿಯಲ್ಲಿ ಜೋಡಿಸಿರಬೇಕು. ಮೇಲ್ಭಾಗದಲ್ಲಿಯೂ ಒಂದೇ ಬಳೆಗೆ ಜೋಡಿಸಿರಬೇಕು.
    ಇದೇ ರೀತಿಯಲ್ಲಿ ಅವು ಎರಡು ಮೂಲೆಗಳಲ್ಲಿ ಎರಡಕ್ಕೂ ಇರಬೇಕು.
  bbb-bbb: Ja ijiege amaeriakina fu ijare isuo zinume ijia ajia vakuma kave gafia
    fare manidufuo. Areme ni rini be ire inokiro ijiebuo ubine ijia abiedufuo ije
    amaerifo.
  tam-2017: அவைகள் கீழே சேர்க்கப்பட்டிருக்கவேண்டும்; மேலேயும் ஒரு வளையத்தினால் சேர்க்கப்பட்டிருக்கவேண்டும்;
    இரண்டு மூலைகளுக்கும் அப்படியே இருக்கவேண்டும்; அவைகள் இரண்டு மூலைகளுக்கு ஆகும்.
  spa-RV-1909: 'Las cuales se unirán por abajo, y asimismo se juntarán por su alto
    á un gozne: así será de las otras dos que estarán á las dos esquinas.'
  ron-BTF: 'Și să fie prinse împreună dedesubt și ele să fie prinse împreună deasupra
    capătului acestuia într-un singur inel: astfel să fie pentru ambele; ele să fie
    pentru cele două colțuri.'
  eng-WEBP: 'They shall be double beneath, and in the same way they shall be whole
    to its top to one ring: thus shall it be for them both; they shall be for the
    two corners.'
  eng-FBV: Join these corner frames at the bottom and at the top near to the first
    ring. This is how you are to make the two corner frames.
  nld-1939: die van onderen in elkaar grijpen, en evenzo van boven bij de eerste kram;
    ze moeten zó zijn, omdat zij beiden de hoekstukken vormen.
  nch-BL: Nopa huapalme cati yas calesquina, monequi tatzquis ica tepos chijcoli tatzinta
    huan huejcapa.
  vie-1934: khít nhau tự dưới chí trên bởi một cái khoen ở nơi đầu; hai cái góc đều
    làm như vậy.
  hin-CV: कोने के दोनों तख्ते एक साथ जोड़ देना चाहिए. तले में दोनों तख्तों की खूंटियां
    चांदी के एक ही आधार में लगेंगी और दोनों भाग ऊपर से जुड़े हों, और नीचे का भाग अलग
    हो.
  eng-OURB: 'They shall be double beneath, and in the same way they shall be whole
    to its top to one ring: thus shall it be for them both; they shall be for the
    two corners.'
  spa-BES: Los dos se unirán en la base y en la parte superior a un anillo, formando
    los dos ángulos.
  tdx-tdx: le ifandreketo boak’ ambane pak’ ambone, fa hifampipiteke ami’ty ravake
    raike; songa anoeñe hoe izay iereo roroe; izay ty ho rafi’ i kotso’e roe rey.
  vid-vid: Fulemu azo za nzingo zilekane hasi ila zileche kibatanizwa kwa kuchanya
    hali pete ya mwaluko. Fulemu zeng'ha za nzingo ziditigwe hihyo leka zidite nzingo
    mbili.
  eng-OKE: And they shall be united below and likewise united at head with one ring;
    so shall it be with both of them for the two corners.
  tha-KJV: ไม้​กรอบนั้นข้างล่างให้​แยกกัน แต่​ตอนบนยอดให้​ติ​ดก​ั​นที​่ห่วงแรกทั้งสองแห่ง
    ให้​กระทำดังนี้​ก็​จะทำให้​เก​ิ​ดม​ุมสองมุม
  por-BR-2018: 'Os quais se unirão por abaixo, e também se juntarão por seu alto a
    uma argola: assim será das outras duas que estarão às duas esquinas.'
  deu-ELO: und sie sollen zweifach sein von unten auf, und sollen an ihrem Oberteil
    völlig aneinander sein in einem Ringe; also soll es mit ihnen beiden sein, an
    den beiden Winkeln sollen sie sein.
  eng-WYC-2018: and the boards shall be joined to themselves from beneath till to
    above, and one joining shall withhold all the boards. And like joining shall be
    kept to the two boards, that shall be set in the corners, (and the boards shall
    be joined to each other from the bottom to the top, and the same joining shall
    hold all the boards together. And like joining shall be used for the two boards,
    that shall be put at the corners,)
  epo-epo: Ili estu kunigitaj malsupre kaj kunigitaj supre per unu ringo; tiel ĝi
    estu kun ili ambaŭ; por ambaŭ anguloj ili estu.
  uig-PIN: Bu bulung tahtayliri astidin üstigiqǝ ikki ⱪat ⱪilinip tahtaylarni ɵzara
    qetixtursun, üsti bir ⱨalⱪiƣa bekitilsun. Ⱨǝr ikkisi xundaⱪ ⱪilinip, ikki bulungƣa
    tiklǝnsun.
  beo-beo: Amo sisigagala:su (corner) abula:ime ela bai da la:di abula:ime amoga disila
    afufuli amasea gadodili heda:sea, huluane noga:le madelagili disima.
  tpi-OTNT: Na joinim tupela bun bilong kona long as bilong banis na joinim i go antap
    olgeta. Na yupela i mas mekim olsem long tupela kona.
  hau-SA: Za a haɗa katakan nan a kusurwa daga ƙasa zuwa sama a daure su. Haka za
    a yi da katakan kusurwa na biyu.
  uig-LAT: Bu bulung taxtayliri astidin üstigiche ikki qat qilinip taxtaylarni özara
    chétishtursun, üsti bir halqigha békitilsun. Her ikkisi shundaq qilinip, ikki
    bulunggha tiklensun.
  nde-nde: Emagumbini womabili la kumele abe lohlonzi oluphindwe kabili kusukela phansi
    kusiya phezulu, abesehlanganiswa ngesongo elilodwa, wonke abe njalo.
  ton-ton: 'Pea ʻe hokohoko ia ʻi lalo, pea ʻe hokohoko ia ʻi ʻolunga ʻi he ʻulu ʻo
    ia ki hono kavei ʻe taha: ʻe fai pehē ki ai fakatouʻosi: ko e ongo tuliki ia.'
  ces-1613: Kteréž budou spojené pozpodu, a tolikéž spojené svrchu k jednomu kruhu;
    tak bude při dvou těch, ve dvou úhlech budou.
  eng-WMB: 'They shall be double beneath, and in the same way they shall be whole
    to its top to one ring: thus shall it be for them both; they shall be for the
    two corners.'
  tam-TCV: இந்த இரண்டு மூலைகளிலும் அவை கீழேயிருந்து மேலேவரை இரட்டைப் பலகைகளாக இணைக்கப்பட
    வேண்டும். அவைகள் ஒரு வளையத்திலே இணைக்கப்பட வேண்டும். இரண்டும் அவ்வாறே இருக்கவேண்டும்.
  ceb-ULB: Kinahanglan nga mabulag kining mga tabla sa ubos, apan itakdo kini sa ibabaw
    sa samang liningin. Kinahanglan mao usab kini ang pamaagi sa luyo nga bahin sa
    mga eskina.
  pol-UBG: Będą one złączone od spodu, będą także złączone u góry do jednego pierścienia.
    Tak będzie przy tych obu, będą dla dwóch narożników.
  urd-GVU: اِن دو تختوں میں نیچے سے لے کر اوپر تک کونا ہو تاکہ ایک سے شمالی دیوار
    مغربی دیوار کے ساتھ جُڑ جائے اور دوسرے سے جنوبی دیوار مغربی دیوار کے ساتھ۔ اِن
    کے اوپر کے سرے کڑوں سے مضبوط کئے جائیں۔
  deu-1912: daß ein jegliches der beiden sich mit seinem Eckbrett von untenauf geselle
    und oben am Haupt gleich zusammenkomme mit einer Klammer;
  ntj-ntj: '@see-verse:EXO.026.023'
  kan-2017: ಅವುಗಳನ್ನು ಅಡಿಯಿಂದ ತುದಿಯವರೆಗೂ ಜೋಡಿಸಿರಬೇಕು. ಮೇಲ್ಭಾಗದಲ್ಲಿಯೂ ಒಂದೇ ಬಳೆಗೆ ಜೋಡಿಸಿರಬೇಕು.
    ಹಾಗೆ ಎರಡು ಮೂಲೆಗಳಿಗೂ ಮಾಡಿಸಬೇಕು.
  ena-ena: Lamavɨci hɨda agɨladɨ fɨdɨm mikɨ heŋ lɨba golɨ hakɨ agɨladɨ lamavɨdaci
    mɨguavɨdaci iahua hɨvɨ agɨlaŋ pam laci hɨniavɨm uami. Mɨga hɨdɨlɨ agɨlaŋ hɨtɨŋ
    hɨtɨŋ hɨniavɨm uami. Ikuŋ limu agasaŋ avi hameŋ laci ala vihavɨm uami.
  yap-yap: Pi yuyang i chayem nem ni fen fa gal tabthung riy e ngan ayliy u but’ nge
    yan i thang nga p’ebgul. Fa gal yangi chayem ni ir e ra yib fa gal tabthung riy
    e ara’ rogon ni ngan ngongliy.
  hlt-MCSB: Te vaengah a dang lamloh tungbok la om saeh. Tedae a soi ah hmabuet la
    rhen om saeh lamtah kutcaeng pakhat khuila kun saeh. Te rhoi kah a om bangla imki
    rhoi dongah khaw om saeh.
  mdy-ETH: ዬንሢ ኮጫ ዎላ ካኣማ ካራ ዓኣ ላሾ ሚፆንሢ ሉኡፓ ዓርቂንቲ ቶኦኮ ሄላንዳኣና ካኣሜያ ማዓንዳያ ኮይሳኔ፤ ሃሣ ዓቴ
    ኮጫ ዎላ ካኣማ ካሮ ካንሣ ላምዖ ላሾ ሚፆንሢያ ዒዞ ጎይፆ ኮሺንቶንጎ።
  twi-ASANTE: Wɔde nkɔtɔkorɔ bɛsosɔ ntaaboo mmienu no soro ne ne fam.
  eng-WEBU: 'They shall be double beneath, and in the same way they shall be whole
    to its top to one ring: thus shall it be for them both; they shall be for the
    two corners.'
  bnp-bnp: O lapi palupu a mito ge rua na nimodona kape i rua mu vakapesi. A nimodo
    i rua tabu mu rata mavonga.
  wal-wal: Ha naa77u zoozetun de7iya xagaageti, xaphuwaappe xeeraa gakkanaashin daabula
    gididi biidi, xeeran issi migiduwan geli oiqettona; yaatidi naa77ai issuwaa gidona.
  spa-PDDPT: Estarán perfectamente unidos desde abajo hasta arriba por medio de un
    aro. Así se hará con los dos tablones para las dos esquinas.
  gun-gun: Ha'e va'e ma iguýry rupi oja'o, ha'e rã yvate rupi ma peteĩ inhapyĩ va'e
    rupi joyvy 'rã oĩ. Ha'e rami rejapo 'rã mokoĩ yvyrape re. Mokoĩve apy peteĩ-teĩ
    re 'rã mokoĩ oĩ.
  agu-BL: Ba'n tz'oc te yi jujun yi at lakak xtx'u'c. Nin ba'n chic'alxij tan ch'ich'.
  ilo-ULB: Dagitoy a tabla ket masapul nga agsina iti baba, ngem agtiponda iti ngato
    iti agpada a singsing. Masapul a kastoy a wagas para kadagiti amin a suli iti
    likudan.
  kpg-kpg: Nia waduu o nia madaaduge e duudagi i baahi lala gaa hana gaa tugi gi tahuhu.
    Nia waduu e lua ala e hai nia madaaduge e lua e hai gii hai beenei.
  uig-ARA: بۇ بۇلۇڭ تاختايلىرى ئاستىدىن ئۈستىگىچە ئىككى قات قىلىنىپ تاختايلارنى ئۆزئارا
    چېتىشتۇرسۇن، ئۈستى بىر ھالقىغا بېكىتىلسۇن. ھەر ئىككىسى شۇنداق قىلىنىپ، ئىككى بۇلۇڭغا
    تىكلەنسۇن.
  sus-sus: naxee fuge nun lanbanyi lanma e boore ma, e xiri fuge ra se digilinxi ra.
    Na tuxui firinyi xa yailan na ki.
  pon-2006: Uhr en nan keimw pwukat pahn patpene kohda lel powe. Iei met duwen koasoandien
    uhr en nan keimw riauo.
  ksd-ksd: Dir a tur vartalai ra pia ma na tuk urama ta ra luaina lok; na damana ure
    dir; dir ure ra ura ngu na pal.
  tur-YTC: Aşağıda çift olacaklar ve aynı şekilde tepeden tek halkaya kadar çift olacaklar;
    ikisi için de böyle olacak; onlar iki köşe için olacak.
  grc-BRENT: Καὶ ἔσται ἐξ ἴσου κάτωθεν· κατὰ τὸ αὐτὸ ἔσονται ἴσοι ἐκ τῶν κεφαλῶν εἰς
    σύμβλησιν μίαν· οὕτω ποιήσεῖς ἀμφοτέραις ταῖς δυσὶ γωνίαις· ἴσαι ἔστωσαν.
  ind-AYT: Papan-papan itu harus disambung pada bagian bawahnya, dan harus disambung
    sampai ke atas sampai pada gelang yang pertama. Demikianlah harus terjadi bagi
    keduanya, mereka akan membentuk dua sudut.
  nya-nya: Pa ngodya ziwirizi pakhale maferemu awiri, kuyambira pansi mpaka pamwamba
    ndipo alumikizidwe pa ngowe imodzi. Maferemu onse akhale ofanana.
  hrv-hrv: Neka budu rastavljene pri dnu, ali na vrhu kod prvoga koluta neka budu
    sastavljene. Neka tako obadvije prave dva ugla.
  mps-mps: Tama te be dili habu badu te kona ni name si pagede wadolama, tama tigidali
    ugwaba wadodolo holao. Tama dagego te si dali si habu badu tama tiao.
  tpi-tpi: Na joinim tupela bun bilong kona long as bilong banis na joinim i go antap
    olgeta. Na yupela i mas mekim olsem long tupela kona.
  dan-1931: som skal bestå af to Stykker forneden og ligeledes af to Stykker foroven,
    indtil den første Ring; således skal de begge indrettes for at danne de to Hjørner.
  vie-OVCB: Hai tấm này sẽ được ghép vào nhau bằng móc cài ở dưới và ở trên.
  guj-2017: આ ખૂણા પરનાં પાટિયાં નીચેથી એકબીજા સાથે બંધ બેસતાં હોય અને છેક ઉપર એક
    કડી બધાં પાટિયાંને સાથે રાખે. બન્ને ખૂણાઓમાં એમ કરવું. બે ખૂણા માટેનાં બે પાટિયાં
    આ રીતે બનાવજે એટલે બે ખૂણા બની જશે.
  pon-2006A: Uhr en nan keimw pwukat pahn patpene kohda lel powe. Iei met duwen koasoandien
    uhr en nan keimw riauo.
  por-BRBSL: 'Serão duplas por baixo, e da mesma forma estarão inteiras até seu topo
    para um anel: assim será para os dois; serão para os dois cantos.'
  cth-cth: Takin kahni touh dawk, a rahim lahai a lathueng lahai laikaw hah na bang
    han.
  twi-twi: Wɔde nkɔtɔkoro besuso ntaaboo abien no soro ne ne fam.
  hlt-hlt: Te vaengah a dang lamloh tungbok la om saeh. Tedae a soi ah hmabuet la
    rhen om saeh lamtah kutcaeng pakhat khuila kun saeh. Te rhoi kah a om bangla imki
    rhoi dongah khaw om saeh.
  tbz-SIM: Kɛ̀ tì ntɑu tìdɛ́tì dɛ́tì ti fũ̀ɔ̃̀, kɛ́tɑu mɛyómmɛ̀ nɛ̀ mumɑ́mɑ́ɑ́, kɛ
    mmɛ ndò tipíìtì tidɛ́.
  msy-2020: Eghtɨ mɨkebamningɨn itir bɨrir agharimning vɨn uaningɨn akuigh mavanang
    bar pɨn otogh. Egh bɨrir agharir kamning uaning inigh ghuanang ringɨn vamɨran
    aven mangɨ voroghɨra ikɨ. Egh mɨkebar igharazim kamaghɨra a damu.
  azb-azb: bunlar aşağıda birləşib yuxarıda bir halqaya taxılsın; hər iki künc üçün
    elə iki çərçivə olsun.
  eng-DBY: 'and they shall be joined beneath, and together shall be united at the
    top thereof to one ring: thus shall it be for them both; they shall be for the
    two corners.'
  hin-2017: और ये नीचे से दो-दो भाग के हों और दोनों भाग ऊपर के सिरे तक एक-एक कड़े
    में मिलाए जाएँ; दोनों तख्तों का यही रूप हो; ये तो दोनों कोनों के लिये हों।
  wol-KYG: Nañu àndandoo ci suuf te lëkkoo ca kaw ci benn lam kepp. Noonu lañuy bindoo
    ñoom ñaar; ñooy doon ñaari coll yi.
  bjr-bjr: Raudaranaki maaqa atuna oosanaki apammasee kuradama saifanoo amiqimasee
    narisaa narisaa apinoo mariani. Maaqa atuna rakiqarana oosanaki rumba atukarasee
    miqi kai mamaree mirinni murufisaaqa. Dinni dinni munu raqaranaki miqi kaimmiaqa.
  eng-YLT: And they are pairs beneath, and together they are pairs above its head
    unto the one ring; so is it for them both, they are for the two corners.
  eng-WYC-2017: and the boards shall be joined to themselves from beneath till to
    above, and one joining shall withhold [or hold] all the boards. And like joining
    shall be kept to the two boards, that shall be set [or put] in the corners,
  eng-WMBB: 'They shall be double beneath, and in the same way they shall be whole
    to its top to one ring: thus shall it be for them both; they shall be for the
    two corners.'
  urd-GVH: इन दो तख़्तों में नीचे से लेकर ऊपर तक कोना हो ताकि एक से शिमाली दीवार मग़रिबी
    दीवार के साथ जुड़ जाए और दूसरे से जुनूबी दीवार मग़रिबी दीवार के साथ। इनके ऊपर
    के सिरे कड़ों से मज़बूत किए जाएँ।
  rug-rug: Sari karua barabara huda koari hopeke iiona sa Ipi Hopena, si kaqu ta varihodae
    varigara meke ta tuqe varigarae koa ke riṉi boronizi, panapeka meke kamo panaulu.
  gaz-gaz: Tuggeewwan golee kunneen jalaa hamma gubbaatti walitti fayyifamanii bantii
    irratti qubeelaa tokkoon walitti haa qabsiifaman; tuggeewwan golee lamaaniis akkasuma
    taʼuu qabu.
  fra-LSG: elles seront doubles depuis le bas, et bien liées à leur sommet par un
    anneau; il en sera de même pour toutes les deux, placées aux deux angles.
  yal-yal: Bun ti firin xa ti e bode xɔn mɛnni. E xidi e bode ra keli laben na han
    e xun tagi. Bubun tongon firinne birin xa ti na kiini.
  haw-1868: E huiia no ia mau mea malalo, a e huiia no hoi maluna, ma ke poo, a iloko
    o ke apo hookahi; pela no laua a elua, a no na kihi elua o laua.
  arb-NAV: عَلَى أَنْ يَكُونَ كُلٌّ مِنْهُمَا مُزْدَوَجاً مِنْ أَسْفَلِهِ إِلَى أَعْلاهُ،
    حَيْثُ تُثَبَّتُ فِي رَأْسِ كُلِّ مُزْدَوَجٍ حَلَقَةٌ وَاحِدَةٌ. كُلٌّ مِنْهُمَا
    لِلزَّاوِيَتَيْنِ.
  ewe-ewe: Woatsɔ sikasigɛwo alé sɔtiawo kple dzogoedzitɔwo siaa ɖekae le eƒe dzigbe
    kple anyigbe siaa.
  eng-LEE: 'And they shall be closely fitting together beneath, and they shall be
    closely joined together on the top by means of one ring: thus shall it be for
    both of them; for the two corners shall they be.'
  asm-FB: প্ৰত্যেক তক্তা তলৰ ফালে খোলা হৈ থাকিব, কিন্তু ওপৰফালে একেডাল আঙঠিতে যোৰা
    লাগি থাকিব। এইদৰেই পিছফালৰ দুয়োটা চুকৰ বাবেও হ’ব।
  sus-A: نَشٍيٍ قُفٍ نُن لَنبَنيِ لَنمَ عٍ بٌورٍ مَ، عٍ شِرِ قُفٍ رَ سٍ دِفِلِنشِ
    رَ. نَ تُشُي قِرِنيِ شَ يَءِلَن نَ كِ.
  fra-SBL: 'Elles seront doubles en dessous, et de même, elles seront entières jusqu''au
    sommet, jusqu''à un seul anneau ; il en sera ainsi pour les deux : ce seront les
    deux coins.'
  hbo-hbo: וְיִֽהְי֣וּ תֹֽאֲמִים֮ מִלְּמַטָּה֒ וְיַחְדָּ֗ו יִהְי֤וּ תַמִּים֙ עַל־רֹאשֹׁ֔ו
    אֶל־הַטַּבַּ֖עַת הָאֶחָ֑ת כֵּ֚ן יִהְיֶ֣ה לִשְׁנֵיהֶ֔ם לִשְׁנֵ֥י הַמִּקְצֹעֹ֖ת
    יִהְיֽוּ׃
  eng-WYCLIFFE: and the tablis schulen be ioyned to hem silf fro bynethe til to aboue,
    and o ioynyng schal withholde alle the tablis. And lijk ioynyng schal be kept
    to the twei tablis, that schulen be set in the corneris,
  piu-2006: '@see-verse:EXO.026.023'
  pjt-pjt: '@see-verse:EXO.026.023'
  cwe-cwe: Mibiki iyo ya hasi iileke mbali ilumbilizigwe kwa kuchanyha kuna imhete
    imwe. Mibiki yose ya vingobweda izatendigwa ivo ivo muladi itende mbili.
  kik-kik: Koine-inĩ icio cierĩ no nginya ikorwo irĩ mbaũ igĩrĩ igĩrĩ kuuma thĩ nginya
    igũrũ, na ciohanio na mũrĩnga ũmwe; koine cierĩ igakorwo itariĩ ũguo.
  fra-NCL: elles seront doubles depuis le bas, formant ensemble un seul tout jusqu’à
    leur sommet, jusqu’au premier anneau. Ainsi en sera-t-il pour toutes les deux ;
    elles seront placées aux deux angles.
  cek-AK: Takii hnetto loe atlim hoi ranuih nawnto pacong tahang poe ah loe ahmuen
    maeto ah caehsak hmaek ah; takii hnetto loe to tiah om tih.
  cuk-cuk: We-urgo-matabogwad-e-nagmar, e-sigmalad-birgi darbo abingunaidgi gwisguoed.
    Geb nibalidse or-dummad-naidgi be urgo darbobela be odogoed. Weyob urgo-matabogwad
    niba ebo-atonai be imakoed.
  uig-CYR: Бу булуң тахтайлири астидин үстигичә икки қат қилинип тахтайларни өз ара
    четиштурсун, үсти бир һалқиға бекитилсун. Һәр иккиси шундақ қилинип, икки булуңға
    тикләнсун.
  tel-2017: అవి అడుగున దేనికదేగా ఉండాలి గానీ పై భాగంలో మాత్రం ఒకే రింగులో కూర్చుని
    ఉండాలి. ఆ విధంగా ఆ రెంటికీ ఉండాలి.
  hat-BSA: 'Yo va double pa anba, e ansanm yo va vin konplete jis nan pwent anlè pou
    rive nan premye wondèl la. Se konsa li va ye avèk toude: yo va fòme de kwen yo.'
  kos-kos: Frem nu insruwasrik inge in kupasreni tafunyen ten ac sruokeni tenyak na
    nwe lucng. Frem luo ma orala insruwasrik luo ah enenu na in orek ouinge.
  hbo-WLC: וְיִֽהְי֣וּ תֹֽאֲמִים֮ מִלְּמַטָּה֒ וְיַחְדָּ֗ו יִהְי֤וּ תַמִּים֙ עַל־רֹאשׁ֔וֹ
    אֶל־הַטַּבַּ֖עַת הָאֶחָ֑ת כֵּ֚ן יִהְיֶ֣ה לִשְׁנֵיהֶ֔ם לִשְׁנֵ֥י הַמִּקְצֹעֹ֖ת
    יִהְיֽוּ׃
  ibo-ibo: Nʼisi nkuku abụọ ndị a, ha ga-anọ iche iche site nʼokpuru ruo nʼelu ya,
    ma a ga-ejikọ ha ọnụ nʼime otu mgbaaka, ha abụọ ga-adị otu ahụ.
  ory-ory: ଏହି କୋଣରେ ଥିବା ପଟାଗୁଡ଼ିକ ଯୋଡ଼ା ହୋଇ ଉପର ମୁଣ୍ଡ ପର୍ଯ୍ୟନ୍ତ ସଂଯୁକ୍ତ ହେବ, ଦୁଇ
    କୋଣରେ ଥିବା ଦୁଇଟି ପଟା ଏହିପରି ତିଆରି ହେବ।
  chk-chk: Ekewe ruachö pap repwe pachefengen seni fan tori asan o ökkükfengen ren
    efoch ring. Iei usun om kopwe föri ngeni ekewe ruachö pap fän iten ekewe ruu pwokuku.
  rop-rop: '@see-verse:EXO.026.023'
  ukr-1871: І будуть вони подвійні з низу до гори, і будуть вони в горі вкупі в однїй
    каблучцї; так мусять бути обі; на двох кутках будуть вони.
  bch-bch: Ngan palata imur igal toa rua ne, asaun gid didnga ituatua ikatinge toa
    oa ngan gid koea ga lingau, pan ipu ga ila gadae. Asaun palata imur igal toa rua
    oa bedaoa.
  deu-1951: Die sollen doppelt sein von unten auf und sich oben zusammenfügen mit
    einem Ring; also sollen beide sein; an beiden Ecken sollen sie stehen.
  eng-JPS: And they shall be double beneath, and in like manner they shall be complete
    unto the top thereof unto the first ring; thus shall it be for them both; they
    shall be for the two corners.
  srp-1865: I one neka se sastavljaju ozdo i neka se sastavljaju ozgo bioèugom; tako
    neka bude u obje koje æe biti na oba ugla.
  lug-lug: Ku nsonda zino ebbiri embaawo zombi ozisibe wamu nabansasaana okuviira
    ddala wansi okutuuka waggulu, ozinyweze n’empeta.
  heb-heb: ויהיו תאמים מלמטה ויחדו יהיו תמים על ראשו אל הטבעת האחת כן יהיה לשניהם
    לשני המקצעת יהיו׃
  ben-IRV: সেই দুটি তক্তার নীচে জোড়া হবে এবং সেইভাবে উপরের অংশেও প্রথম কড়ার কাছে
    জোড় হবে; এই ভাবে পিছনের উভয় কোণেই হবে; তা দুটি কোণের জন্য হবে।
  pan-pan: ਤਾਂ ਜੋ ਉਹ ਹੇਠਾਂ ਦੋਹਰੀਆਂ ਹੋਣ ਅਤੇ ਉਹ ਇਸ ਪਰਕਾਰ ਆਪਣਿਆਂ ਸਿਰਿਆਂ ਤੱਕ ਇੱਕ ਕੜੇ ਨਾਲ
    ਸਾਬਤ ਰਹਿਣ। ਇਸ ਤਰ੍ਹਾਂ ਉਨ੍ਹਾਂ ਦੋਹਾਂ ਲਈ ਹੋਵੇ ਅਤੇ ਦੋਹਾਂ ਖੂੰਜਿਆਂ ਲਈ ਉਹ ਹੋਣ
  mya-JVB: အထက် ၌ ၎င်း ၊ အောက် ၌၎င်း၊ ကွင်း ကိုတပ်၍ စေ့စပ်လျက် ထောင့် နှစ်ခုကို ပြီး
    စေရမည်။
  hmo-hmo: Inai kona haba turia ruaosi be henuna kahanai do umui kwatua auka. Bona
    atai kahanai be rini dekena amo do umui kwatua hebou auka. Kona ruaosi be unai
    bamona do umui haginia.
  urd-urd: यह नीचे से दोहरे हों और इसी तरह ऊपर के सिरे तक आकर एक हल्के़ में मिलाए
    जाएँ, दोनों तख़्ते इसी ढब के हों, यह तख़्ते दोनों कोनों के लिए होंगे।
  rus-SYN: 'они должны быть соединены внизу и соединены вверху к одному кольцу: так
    должно быть с ними обоими; для обоих углов пусть они будут;'
  bqc-SIM: Gola lí mɛ̀n plapiↄ paa ǹ nakↄ̃wa za zĩ́lɛ e musu, zã mɛ̀ndo aↄ vĩ.
  tcz-CHONGTHU: Hiche thing kol teni chu anoi lam douva pang lhon ding, chule a lulam'a
    vang chu chaokol masapen chutoh adangho kaimat na a pang ding ahi. Hiche teni
    chu aning koltenia pang ding mong mong ahiye.
  mar-mar: कोपऱ्याच्या फळ्या खालच्या बाजूला जोडाव्यात; त्यांच्यावरील भागांची कडी त्यांना
    जोडून ठेवील, दोन्ही कोपऱ्यांसाठी असेच करावे.
  qub-qub: Chay marcucunaga isquïnacunacho canga isquïnayoj cananpaj doblasha. Janaj
    ushajninchöna arguyllawan chariraycanga. Jucaj isquïnachöpis jucaj isquïnachönölla
    ruranqui.
  hat-hat: Ankadreman kwen yo va mare yonn ak lòt pa anba. y'a bout-a-bout depi anba
    jouk anwo kote gwo bag la. Se konsa w'a moute de ankadreman k'ap fè kwen yo.
  eng-BSB: coupled together from bottom to top and fitted into a single ring. These
    will serve as the two corners.
  tod-tod: Ta ɠili kpɛdɛgi zɔiti ba, é zo buuʋɛ, é zeeli bala mɔungi ma ungaʋɛ.
    Ʋele ɠana a ɠɛ la ga ti felegɔ, ti ʋilɛgai soko felegɔiti su.
  eng-WEBPB: 'They shall be double beneath, and in the same way they shall be whole
    to its top to one ring: thus shall it be for them both; they shall be for the
    two corners.'
  kbq-kbq: Anama renagentete'ma marerisa'a tare zafamokea, magoke trate regriteke
    anagamu atupa'amokea rinifinka ufre'nakeno znazeri tragotegahie. Mago kaziga renagentetera
    anazanke hiho.
  nhe-BL: Nopa huapali tlen yas icalnacastla, monequi tlatzquis ica tepos chijcoli
    tlatzintla huan huejcapa.
  gub-BL: Emomog a'e mokoz izyta waipy wanehe nehe, pitài izyta romo iapo pà nehe.
    Pitài ma'e romo iapo pyrer uzeupir putar iapu'a ma'e pe nehe. Ezapo nezewe haw
    mokoz haw nehe.
  eng-DRA: And they shall be joined together from beneath unto the top, and one joint
    shall hold them all. The like joining shall be observed for the two boards also
    that are to be put in the corners.
