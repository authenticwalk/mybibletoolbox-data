verse: EXO.026.028
translations:
  mal-C: നടുവിലുള്ള സാക്ഷ പലകകളുടെ നടുവിൽ ഒരറ്റംമുതൽ മറ്റേ അറ്റംവരെ എത്തുന്നതായിരിക്കണം.
  deu-TKW: Und der mittelste Riegel soll in der Mitte der Bretter quer durchlaufen
    von einem Ende bis zum andern.
  lin-lin: Libaya ya kati ekoleka na kati-kati ya bizingelo, ekoleka ngambo na ngambo.
  eng-LSV: and one has caused the middle bar in the midst of the boards to reach from
    end to end;
  eng-GNV: And the middle barre shall goe through the middes of the boards, from ende
    to ende.
  eng-WEBSTER: And the middle bar in the midst of the boards shall reach from end
    to end.
  nhw-BL: Huan nopa cuaixtlapali catli panos tlatlajco ipan ihuejcapanca nopa huapalme
    monequi elis san se tlatectli cuahuitl huehueyac catli ajsis se inacastla caltechtli
    hasta seyoc inacastla.
  swh-ONEN: Taruma la katikati litapenya katikati ya mihimili kutoka mwisho mmoja
    hadi mwisho mwingine.
  bba-bba: Dɑ̃ɑ kɑretiɑ ye yɑ wɑ̃ɑ yɛ̃sɑ bɑɑyeren suunu sɔɔ mi, yen nɔɔ ɡɑ koo yɔ̃rɑwɑ
    dɑ̃ɑ ɡɔmkinɔ.
  eng-KJVCPB: And the middle bar in the midst of the boards shall reach from end to
    end.
  luo-luo: Raidhi madiere noa tungʼ nyaka tungʼ e dier sirnigo.
  meu-meu: Bogaragi rarorarona na kaha iboudiai baine hahesiriudia, duduna ela bona
    duduna.
  npi-ULB: फल्याकहरूका बिचमा भएको बारचाहिँ एक छेउदेखि अर्को छेउसम्म पुगोस् ।
  yor-yor: Ọ̀pá ìdábùú àárín ni agbede-méjì gbọdọ̀ tàn láti ìkangun dé ìkangun pákó
    náà.
  emp-NTPO: Orroza dji ẽsibema bacuru berajud̶ara dji de drasoa daucha b̶aida b̶ʌa.
    Dji jẽdaare b̶ʌ bacuru ẽsi berajud̶ara dji de jed̶ea daucha b̶aida b̶ʌa.
  ind-ind: Empat dari kayu lintang dipasang di atas dan di bawah, sedangkan kayu lintang
    yang di tengah akan dipasang pada setengah dari tinggi rangka-rangka, dan melintang
    dari ujung yang satu sampai ke ujung yang lain.
  pes-OPCB: تیر وسطی باید به طور سراسری از وسط تخته‌ها بگذرد.
  tgl-ULB: Ang pahalang na haligi sa gitna ng mga tabla, iyan ay, kalagitnaang pataas,
    dapat umabot sa magkabilang dulo.
  hui-hui: Anda hái libu para holenaga ira dibu pelaramigo lunaga anda magi manda
    buwa anda ibuniore karulape puguwa pelalimu.
  mya-mya: ဘောင်​ခွေ​များ​၏​အ​လယ်​ကို​ဖြတ်​သည့်​ကန့်​လန့် ကျင်​တို့​သည် တဲ​တော်​အ​စွန်း​တစ်​ဘက်​တစ်​ချက်
    တွင်​အ​ဆုံး​သတ်​ရ​မည်။-
  cbi-NTPO: Tsenmala ma lura kejtala kapash kapash dapuimuya ta'pa kejtaa katyutala
    puntsumi junu juve.
  bod-N: པང་ལེབ་རྣམས་ཀྱི་དཀྱིལ་དུ་ཡོད་པའི་འཕྲེད་རྒྱུག་དག་སྣེ་གཅིག་ནས་སྣེ་གཞན་དུ་སླེབས་པར་བྱེད་དགོས།
  sna-sna: Mbariro yapakati inofanira kutandavara kubva kumucheto kusvikira kuno mumwe
    mucheto napakati pamapuranga.
  spa-BLM: La barra del medio de las tablas pasará de extremo a extremo.
  cac-cac: A te' regla tz'ec' d'a snan̈al te' marco chi', sb'at te' d'a jun schiquin
    masanto sc'axpajec'c'och te' d'a junxo schiquin.
  swh-ULB: Na hilo taruma la katikati lililo katikati ya zile fremu, litapenya toka
    mwisho huu hata mwisho huu.
  bel-bel: 'а ўнутраная жэрдка будзе праходзіць па сярэдзіне брусоў ад аднаго канца
    да другога:'
  deu-ELBBK: und den mittleren Riegel in der Mitte der Bretter durchlaufend von einem
    Ende zum anderen.
  mbb-OT: Ne sikan is marku he ibpeteliwazà, kinahanglan he ebpekepangkus duen te
    Tulda he ed-ezapan, ne ziyà haazà idtaud te teliwazà he pid-elangan duen te menge
    tabla.
  mal-2015: നടുവിലത്തെ അന്താഴം പലകയുടെ നടുവിൽ ഒരു അറ്റത്തുനിന്നു മറ്റെ അറ്റത്തോളം
    ചെല്ലുന്നതായിരിക്കേണം.
  gup-gup: Dja mak nawu mandulkkuyeng kahdi kore kubulkayh wanjh nakka ngurrikurrmen
    wohka din kore kundulk frames, ba kakadjung kore kurridkudji ngarre Manrurrkdjamun
    Dabburlin, kumirrk kore kubodme ngarre.’
  gvs-gvs: Go rini goura siyatoidi vabodayadi toluyedi goi, e vaboda tamo tamo nauyayana
    logógana tayamo riniyadi goi sivaisiu ikanabalabala go, adi mamanao vaboda naveyadi.
  rmc-rmc: Maškaruno drukos predžala prekal o maškar le ramenge a oda jekhe Svetostankoskre
    agorestar dži ke aver.
  nlg-nlg: Mi tana ghabu popatuna na ghelivaghi ke datogha me ke sara ighobu. Mo ko
    talua iga na vuvunga ge ke tabe kolui na ghaho i levuna mi levuna mi tana piuna
    na vaevale tapole tabu.
  pes-OPV: و پشت بند وسطی که میان تخته هاست، از این سر تا آن سر بگذرد.
  ron-1924: Другул де ла мижлок сэ ажунгэ де ла ун капэт ла челэлалт ал скындурилор.
  ben-OBCV: মাঝখানের অর্গলটি কাঠামোগুলির মাঝখানে এক প্রান্ত থেকে অন্য প্রান্ত পর্যন্ত
    বিস্তৃত থাকবে।
  som-som: Oo uldhexaadda oo looxyada ku gudban waa inay gaadhaa gees ilaa gees.
  lat-VUC: qui mittentur per medias tabulas a summo usque ad summum.
  eng-ASVBT: And the middle bar in the midst of the boards shall pass through from
    end to end.
  ita-1885: E la sbarra di mezzo sia nel mezzo delle assi, e traversi da un capo all'altro.
  eng-LXXUP: And let the bar in the middle between the posts go through from the one
    side to the other side.
  eng-ULB: The crossbar in the center of the frames, that is, halfway up, must reach
    from end to end.
  spa-VBL: El travesaño central que se coloca a mitad de camino de los marcos irá
    de un extremo al otro.
  fra-_FOB: Et la traverse du milieu, qui sera au milieu des planches, ira d'un bout
    à l'autre.
  mal-mal: നടുവിലത്തെ അന്താഴം പലകയുടെ നടുവിൽ ഒരു അറ്റത്തുനിന്ന് മറ്റെ അറ്റത്തോളം ചെല്ലുന്നതായിരിക്കണം.
  urd-GVR: Darmiyānī shahtīr dīwār kī ādhī ūṅchāī par dīwār ke ek sire se dūsre sire
    tak lagāyā jāe.
  suz-BL: मिनु फलेक ग्‍येत्‍थ आ दातेमी सुर का रे अर्को सुर सम्‍म लाइश्‍शो कोक्‍के
    बाक्‍चा माल्‍नीम।
  ita-1927: La traversa di mezzo, in mezzo alle assi, passera da una parte all’altra.
  ckb-ckb: کاریتەکەی ناوەڕاستیش بەنێو چوارچێوەکاندا تێبپەڕێت لەم سەرەوە بۆ ئەو سەر.
  eng-BBE: And the middle rod is to go through the rings of all the boards from end
    to end.
  kan-OKCV: ಮಧ್ಯದ ಅಗುಳಿಯು ಚೌಕಟ್ಟುಗಳ ನಡುವೆ ಒಂದು ಕಡೆಯಿಂದ ಮತ್ತೊಂದು ಕಡೆಯವರೆಗೆ ಮುಟ್ಟಿರಬೇಕು.
  bbb-bbb: Ro ine jiagadogo ije ja kena isuo boeje ja kari kamavo ijadufuo ukua ijia
    uniana ufuaenoena aredufuo.
  tam-2017: நடுத்தாழ்ப்பாள் ஒரு முனை தொடங்கி மறுமுனைவரை பலகைகளின் மையத்தில் ஊடுருவப்
    பாய்ச்சப்பட்டிருக்கவேண்டும்.
  spa-RV-1909: Y la barra del medio pasará por medio de las tablas, del un cabo al
    otro.
  ron-BTF: Și drugul din mijloc în mijlocul scândurilor va ajunge de la un capăt la
    celălalt.
  eng-WEBP: The middle bar in the middle of the boards shall pass through from end
    to end.
  eng-FBV: The central crossbar which is placed halfway up the frames will run from
    one end to the other.
  nld-1939: De middelste bindlat moet midden over de schotten lopen van het ene einde
    tot het andere.
  nch-BL: Huan nopa cuaixtapali cati panos tatajco ipan ihuejcapanca nopa huapalme
    monequi elis san se tatecti cuahuit huehueyac cati ajsis ipan se iesquina nopa
    caltepamit hasta seyoc iesquina.
  vie-1934: Cây xà ngang giữa sẽ ở về thân giữa những tấm ván, chạy suốt từ đầu nầy
    đến đầu kia.
  hin-CV: तख्ते के एक तरफ से दूसरी तरफ जाने के लिए तख्ते के बीच में कड़े बनवाना.
  eng-OURB: The middle bar in the middle of the boards shall pass through from end
    to end.
  spa-BES: Y la vara del medio tiene que atravesar los anillos de todas las tablas
    de punta a punta.
  tdx-tdx: Haneñateña boak’ ami’ty ila’e pak’ ami’ty ila’e ty saka’e añivo’e ao, añivo’
    o varambañeo.
  vid-vid: Mgamba wa hagati ufichile nusu ya fulemu ya ihema wokola hagati kulawila
    mwiso awu mbaka mwiso uyage wa ihema.
  eng-OKE: And the middle bar in the midst of the boards shall pass from end to end.
  tha-KJV: กลอนตัวกลางคืออยู่ตอนกลางของไม้กรอบสำหรับขัดฝาร้อยให้​ติดกัน
  por-BR-2018: E a barra do meio passará por meio das tábuas, de uma extremidade à
    outra.
  deu-ELO: und den mittleren Riegel in der Mitte der Bretter durchlaufend von einem
    Ende zum anderen.
  eng-WYC-2018: the which bars shall be put through the middle (of the) boards from
    the one end till to the other. (and a middle bar, which shall be put in half-way
    up the boards, to run from one end of the Tabernacle to the other.)
  epo-epo: Kaj la meza riglilo meze de la tabuloj ŝoviĝu de unu fino ĝis la alia.
  uig-PIN: Tahtaylarning otturisidiki ottura baldaⱪ bu tǝrǝptin u tǝrǝpkǝ yetidiƣan
    bolsun.
  beo-beo: Abula:ime huluane da silifa bai amoga bugisia, amo ifa bulufalegele madelagima.
    Dogoa bulufalegei ifa da sedade la:di amo ea defei defemu.
  tpi-OTNT: Dispela ol plang yupela i laik pasim namel long ol banis, yupela i mas
    katim longpela inap long mak bilong banis stret.
  hau-SA: Sandan da yake tsakiyar katakan, zai bi daga wannan gefe zuwa ƙarshen wancan
    gefe.
  uig-LAT: Taxtaylarning otturisidiki ottura baldaq bu tereptin u terepke yétidighan
    bolsun.
  nde-nde: Umthando waphakathi onqumayo uzakwedlula usuka kulelicele lokucina usiyacina
    kwelinye phakathi laphakathi kwamathala.
  ton-ton: Pea ko e ʻakau fakalava ʻi loto ʻi he ngaahi laupapa, ʻe tau ia ʻi he potu
    ʻe taha ʻo aʻu ki he potu ʻe taha.
  ces-1613: Ale prostřední svlak u prostřed desk provleče se od jednoho konce k druhému.
  eng-WMB: The middle bar in the middle of the boards shall pass through from end
    to end.
  tam-TCV: நடுவிலுள்ள குறுக்குச் சட்டம், மரச்சட்டங்களின் நடுவிலே ஒரு முனையிலிருந்து
    மறுமுனைவரை நீண்டிருக்க வேண்டும்.
  ceb-ULB: Ang pangbabag nga anaa sa tunga sa mga tabla, nga naggikan sa tungatunga
    kinahanglan mosangko sa isigkatumoy.
  pol-UBG: Środkowy drążek w połowie wysokości desek będzie przechodzić od jednego
    końca do drugiego.
  urd-GVU: درمیانی شہتیر دیوار کی آدھی اونچائی پر دیوار کے ایک سرے سے دوسرے سرے تک
    لگایا جائے۔
  deu-1912: Und sollst den mittleren Riegel mitten an den Brettern hindurchstoßen
    und alles zusammenfassen von einem Ende zu dem andern.
  ntj-ntj: '@see-verse:EXO.026.027'
  kan-2017: ಚೌಕಟ್ಟುಗಳ ಮಧ್ಯದಲ್ಲಿರುವ ಅಗುಳಿಯು ಒಂದು ಕೊನೆಯಿಂದ ಮತ್ತೊಂದು ಕೊನೆಯವರೆಗೂ ತಲುಪುವಂತಿರಬೇಕು.
  ena-ena: Ulaŋ agadɨ madɨŋ limu limu hɨvɨ hɨgɨlavɨci hɨgɨlavɨci uu vɨdɨvɨdɨŋ igu
    igu saŋ kɨlɨ sɨlɨvɨŋ valɨ alɨhaŋ lamalama hɨsɨŋ agɨladɨ vivi ulaŋ agadɨdaŋ lama
    hɨlihalahala ihalahavɨm uami. Ulaŋ safɨli uaiaŋ mɨgumɨgu kɨlikɨli agasaŋ avi hameŋ
    laci ala lɨhavɨm uami.
  yap-yap: Lay ni lukngun e dubchey, e ngan tay u lukngun fa yu raba’ i chayem, ni
    nge yan u baley nge mada’ nga baley.
  hlt-MCSB: A longlaeng laklung kah thohkalh tah a hmoi khat lamloh a hmoi hil a bangli
    ah rholh saeh.
  mdy-ETH: ሳዛኣ ዓኣ ጋጋርዛሢ ላሻሢ ሚፆኮ ዓጫፓ ዴንዲ ዓጮ ሄላንዳኣና ጌሢንቶንጎ።
  twi-ASANTE: Bɔ mmeamu dua baako fa bea ntaaboo no mfimfini na ɛmfiri tire nkɔka
    tire.
  eng-WEBU: The middle bar in the middle of the boards shall pass through from end
    to end.
  bnp-bnp: Ra karona nure tavalavala na kurukuruna, ge tubu na harena iea ge lobo
    na harena tara.
  wal-wal: Giddo hiraqoi xagaagetussi giddo ginaara ha gaxaappe ya gaxaa gakkanaashin
    kantti kiyanau koshshees.
  spa-PDDPT: El travesaño del medio atravesará los tablones por el centro, de un extremo
    al otro.
  gun-gun: Yvyra oaxa ovy va'e oaxa 'rã yvyrape mbyte rupi, peteĩ apy gui amboae apy
    peve.
  agu-BL: Yi jun k'a'j yi tz'icy'pon tul yi e'chk tablón, tajwe'n yil tz'icy' tc'u'l
    tircu'n nin nicy'al cu'n tz'an.
  ilo-ULB: Ti balunet iti tenga dagiti tabla, dayta ket, maingato a kagudua, ket masapul
    a dumanun manipud iti murdong agingga iti bangir a murdong.
  kpg-kpg: Di giodo tungaalodo e dugu i baahi di waduu e duudagi nia bida di Hale laa.
  uig-ARA: تاختايلارنىڭ ئوتتۇرىسىدىكى ئوتتۇرا بالداق بۇ تەرەپتىن ئۇ تەرەپكە يېتىدىغان
    بولسۇن.
  sus-sus: Wuri naxan luma a tagi, na dangima xebenyie nan xun ma, a keli sɛɛti singe
    a sa dɔxɔ boore ra.
  pon-2006: Doakoloal en nanwerenge, pahn mi nan lukopen uhr kan oh pahn uhsang elep
    Impwalo lel elep.
  ksd-ksd: Ma ra davai, nina i va bolo ra pal a davai, ma i tur livuan, a kidoloina
    ka, na tur pa ia tai ta tika na ngu na pal ma na tuk tai ta ra tikai.
  tur-YTC: Çerçevelerin ortasındaki orta kiriş bir uçtan bir uca geçecek.
  grc-BRENT: Καὶ ὁ μοχλὸς ὁ μέσος ἀναμέσον τῶν στύλων διϊκνείσθω ἀπὸ τοῦ ἑνὸς κλίτους
    εἰς τὸ ἕτερον κλίτος.
  ind-AYT: Palang yang di tengah, di tengah-tengah papan-papan itu, harus melintang
    dari ujung ke ujung.
  nya-nya: Mtanda wapakati pa maferemuwo uchokere pa maferemu a mbali ina mpaka mbali
    inanso.
  hrv-hrv: Srednja priječnica neka ide sredinom trenica s jednoga kraja na drugi.
  mps-mps: '@see-verse:EXO.026.027'
  tpi-tpi: Dispela ol plang yupela i laik pasim namel long ol banis, yupela i mas
    katim longpela inap long mak bilong banis stret.
  dan-1931: den mellemste Tværstang midt på Brædderne skal nå fra den ene Ende af
    Væggen til den anden.
  vie-OVCB: Thanh chính giữa nằm ngay giữa vách, chạy dài từ đầu này đến đầu kia của
    Đền Tạm.
  guj-2017: વચલી વળી પાટિયાની વચ્ચે તંબુના એક છેડાથી બીજા છેડા સુધી આવે.
  pon-2006A: Doakoloal en nanwerenge, pahn mi nan lukopen uhr kan oh pahn uhsang elep
    Impwalo lel elep.
  por-BRBSL: A travessa central no meio das tábuas deve passar de ponta a ponta.
  cth-cth: A lungui tapang tâphai hah a tangkhang thingphek lungui hoi avanglah apoutnae
    koehoi avanglah a poutnae totouh na pha sak han.
  twi-twi: Ma mmeamu dua a ɛbea mfimfini no nkɔ ntaaboo no soro kakra mma emfi ti
    nkɔka ti.
  hlt-hlt: A longlaeng laklung kah thohkalh tah a hmoi khat lamloh a hmoi hil a bangli
    ah rholh saeh.
  tbz-SIM: Kɛ̀ dɛ cuokɛ̀ kó kupɑ̃nníi tɔ̃nnɛ́ yɛsɑ̃ǹkɛ̀ cuokɛ̀ ku mmɑ̀nku nɛ̀ kutɛkù.
  msy-2020: Egh ia ringbar ingarigh vaghvagh bɨrir agharibar tongɨra dar arɨkigh,
    egh gɨn ighuvir ruarir kaba isɨ ringbar aghu mangɨ, Purirpenimɨn mɨkebar mamɨn
    ikegh mangɨ mamɨn tugh. Egh ia bɨrir aghariba ko ringba ko ighuvir ruariba, golra
    bar da nokegh.
  azb-azb: Orta şüvül çərçivələrin ortasından bir ucdan o biri uca qədər uzansın.
  eng-DBY: and the middle bar in the midst of the boards reaching from one end to
    the other.
  hin-2017: बीचवाला बेंड़ा जो तख्तों के मध्य में होगा वह तम्बू के एक सिरे से दूसरे
    सिरे तक पहुँचे।
  wol-KYG: Galanu digg bi, ci digg làcc yi lay nekk, dale ko cat ba cat.
  bjr-bjr: Mi maaqa atunna qambaana aunirira saqari fannoo maaqa amana kai dinni dinni
    ati mariani.
  eng-YLT: and one hath caused the middle bar in the midst of the boards to reach
    from end unto end;
  eng-WYC-2017: the which bars shall be put through the middle of the boards from
    the one end till to the other.
  eng-WMBB: The middle bar in the middle of the boards shall pass through from end
    to end.
  urd-GVH: दरमियानी शहतीर दीवार की आधी ऊँचाई पर दीवार के एक सिरे से दूसरे सिरे तक
    लगाया जाए।
  rug-rug: Sa huda gaso pa kokorapadi rina barabara, si kaqu kamo la gua koari karua
    vina betobeto barabara.
  gaz-gaz: Dagalee walakkaa jiru sana akka inni gidduu tuggeewwaniitiin moggaa tokkoo
    hamma moggaa kaaniitti fullaʼu godhi.
  fra-LSG: La barre du milieu traversera les planches d’une extrémité à l’autre.
  yal-yal: Gaalan tagi xiin bun tiine ma, na xa keli bubun fɔxɔ kedenni siga han bubun
    bode fɔxɔna.
  haw-1868: A o ke ki waena, mawaena konu o na papa, e holo no ia, mai kekahi kala
    a i kekahi kala.
  arb-NAV: وَتَجْعَلُ الْعَارِضَةَ الْوُسْطَى تَنْفُذُ فِي وَسَطِ الأَلْوَاحِ مِنْ
    طَرَفٍ إِلَى طَرَفٍ.
  ewe-ewe: Na daɖedzi titinatɔwo nade nu wo nɔewo me aƒo xlã agbadɔ blibo la.
  eng-LEE: And the middle bar in the midst of the boards, passing from the one end
    to the other end.
  asm-FB: তক্তাৰ মাজত থকা ডাং ডাল তক্তাবোৰৰ মাজেদি এমুৰৰ পৰা আন মুৰলৈকে যাব।
  sus-A: وُرِ نَشَن لُمَ عَ تَفِ، نَ دَنفِمَ شٍبٍنيِيٍ نَن شُن مَ، عَ كٍلِ سّيتِ سِنفٍ
    عَ سَ دْشْ بٌورٍ رَ.
  fra-SBL: La barre du milieu, au milieu des planches, passera d'un bout à l'autre.
  hbo-hbo: וְהַבְּרִ֥יחַ הַתִּיכֹ֖ן בְּתֹ֣וךְ הַקְּרָשִׁ֑ים מַבְרִ֕חַ מִן־הַקָּצֶ֖ה
    אֶל־הַקָּצֶֽה׃
  eng-WYCLIFFE: whiche barris schulen be put thorou the myddil tablis fro the toon
    ende til to the tothir.
  piu-2006: '@see-verse:EXO.026.027'
  pjt-pjt: '@see-verse:EXO.026.027'
  cwe-cwe: Palo da hagati dodifikile nusu ya zengo da hema dizaibebenyeka hagati kulawa
    kuuhelelo umwe mbaka uhelelo umwenga wa hema.
  kik-kik: Mũgamba wa gatagatĩ uume mũthia ũmwe nginya ũrĩa ũngĩ, ũgereire gatagatĩ
    ka mbaũ icio.
  fra-NCL: La traverse du milieu s’étendra, le long des planches, d’une extrémité
    à l’autre.
  cek-AK: A um takraenghaih thingphaek loe hae bang hoi ho bang boenghaih khoek to
    phasak ah.
  cuk-cuk: Neg-abargi-urgo-warakwa-megoed bela-baksa urgomar-abargi megoed.
  uig-CYR: Тахтайларниң оттурисидики оттура балдақ бу тәрәптин у тәрәпкә йетидиған
    болсун.
  tel-2017: ఆ పలకల మధ్య ఉండే అడ్డ కర్ర ఈ చివరి నుండి ఆ చివరి వరకూ ఉండాలి.
  hat-BSA: Travès mitan jis nan mitan planch yo va pase nèt sòti nan yon pwent a lòt
    pwent lan.
  kos-kos: Soko sukan brace ma ac oan infulwen frem uh, in oan ke sie siska fahla
    nwe ke siska se ngia.
  hbo-WLC: וְהַבְּרִ֥יחַ הַתִּיכֹ֖ן בְּת֣וֹךְ הַקְּרָשִׁ֑ים מַבְרִ֕חַ מִן־הַקָּצֶ֖ה
    אֶל־הַקָּצֶֽה׃
  ibo-ibo: Osisi ntụbichi nke dị nʼetiti ga-esite nʼotu isi ruo nʼisi nke ọzọ nke
    mbudo ibo ahụ.
  ory-ory: ପୁଣି, ମଧ୍ୟସ୍ଥିତ ଅର୍ଗଳ ପଟାର ମଧ୍ୟଦେଶରେ ଏ ମୁଣ୍ଡରୁ ସେମୁଣ୍ଡ ଯାଏ ପାଇବ।
  chk-chk: Ewe ömwöch mi nom lukalapen ekewe pap epwe seni fän mesen ewe imwenfel
    seni mangaku tori lükisökürün.
  rop-rop: Detlot thribala meinwan pol garra jidan langa midul langa detlot thribala
    wol, en dei garra go rait thru blanga holdimap det freimpat.
  ukr-1871: Середнїй же засув проходити ме посеред дощок від одного кіньця до другого.
  bch-bch: Be manta akado lapinga rabu aea ngan abei mamarae kelede, ta inasi palata
    aea mamarae ngan palata isal toa tol oa.
  deu-1951: Und der mittlere Riegel soll inwendig durch die Bretter hindurchgehen
    von einem Ende zum andern.
  eng-JPS: and the middle bar in the midst of the boards, which shall pass through
    from end to end.
  srp-1865: A srednja prijevornica da ide preko srijede dasaka od jednoga kraja do
    drugoga.
  lug-lug: Omulabba guyite wakati w’embaawo nga guva ku ludda olumu okutuuka ku ludda
    olulala.
  heb-heb: והבריח התיכן בתוך הקרשים מברח מן הקצה אל הקצה׃
  ben-IRV: এবং মাঝখানের খিল তক্তাগুলির মাঝখান দিয়ে এক প্রান্ত থেকে অন্য প্রান্ত পর্যন্ত
    যাবে।
  pan-pan: ਅਤੇ ਵਿਚਲਾ ਹੋੜਾ ਫੱਟਿਆਂ ਦੇ ਵਿਚਕਾਰੋਂ ਆਰ-ਪਾਰ ਜਾਵੇਗਾ।
  mya-JVB: အလယ် ကန့်လန့်ကျင် ကို၊ ထောင့်တဘက် တချက်၌ ဆုံး စေရမည်။
  hmo-hmo: “Inai reirei latadia, haba ena huanai ia kwatua gaudia, be do idia lata,
    edia lata be haba ena lata hegeregere momokani.
  urd-urd: और वस्ती बेन्डा जो तख़्तों के बीच में हो, वह ख़ेमे की एक हद से दूसरी हद
    तक पहुँचे।
  rus-SYN: а внутренний шест будет проходить по средине брусьев от одного конца до
    другого;
  bqc-SIM: Lipↄ̃ↄↄ pↄ́ aↄ ku guo a pã lipɛpɛɛↄla guoguoɛ, bↄa a lɛ́la e a lɛ́le.
  tcz-CHONGTHU: Chule thing kol chengse chu akimlaija pang ding'a alailha pen chu
    among langto gella ding'a pang ding ahi.”
  mar-mar: मध्य भागावरील अडसर लाकडांच्या फळ्यातून एका टोकापासून दुसऱ्या टोकापर्यंत
    जावा.
  qub-qub: '@see-verse:EXO.026.027'
  hat-hat: Travès mitan an, k'ap pase nan ren ankadreman yo, va soti nan yon bout
    pou ale nan yon lòt bout.
  eng-BSB: The central crossbar in the middle of the frames shall extend from one
    end to the other.
  tod-tod: Zaamazu wulu zɔkpɔi ɠa kpɛdɛgiti maaleʋe, é zo kwɛgi ma, é li zɔɔla ʋelei.
  eng-WEBPB: The middle bar in the middle of the boards shall pass through from end
    to end.
  kbq-kbq: Amu'nompi rugeka'ma hanaza zafamo'a mago asopamofo atuparetira vuno, mago
    atupare uhanitino.
  nhe-BL: Huan nopa cuaixtlapali tlen panos tlajco ipan ihuejcapanca nopa huapali
    monequi elis san se tlatectli cuahuitl huehueyac tlen ajsis se inacastla caltechtli
    hasta seyoc inacastla.
  gub-BL: Iapyteraromo har wamyter pe har oho amo izyta myter wi amo ae izyta myter
    pe nehe, pitàitàigatu tàpuzràn pehegwer wi inugwer pehegwer pe nehe. Iapyteraromo
    har myter pe har oho iaiha haw ku'aw a'e, amo ipehegwer rehe a'e.
  eng-DRA: And they shall be put along by the midst of the boards from one end to
    the other.
