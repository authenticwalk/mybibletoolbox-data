verse: EXO.026.029
translations:
  mal-C: പലകകൾ തങ്കംകൊണ്ടു പൊതിയണം; സാക്ഷ കടത്തുന്നതിന് തങ്കംകൊണ്ടു വളയങ്ങൾ ഉണ്ടാക്കണം;
    സാക്ഷകളും തങ്കംകൊണ്ടു പൊതിയണം.
  deu-TKW: Die Bretter aber sollst du mit Gold überziehen; auch die Ringe an ihnen,
    die zur Aufnahme der Riegel bestimmt sind, sollst du aus Gold anfertigen und auch
    die Riegel mit Gold überziehen.
  lin-lin: Okobamba wolo na bizingelo, okosala bapete na yango na wolo mpo na kolekisa
    mabaya ; mpe okobamba mabaya wolo.
  eng-LSV: and you overlay the boards [with] gold, and you make their rings of gold
    [for] places for bars, and have overlaid their bars with gold;
  eng-GNV: And thou shalt couer the boards with golde, and make their rings of golde,
    for places for the barres, and thou shalt couer the barres with golde.
  eng-WEBSTER: And thou shalt overlay the boards with gold, and make their rings of
    gold for places for the bars; and thou shalt overlay the bars with gold.
  nhw-BL: Huan xijxahua nopa huapalme huan nopa cuaixtlapalme ica oro, huan xijchihua
    nopa anillos calteno campa calaquise nopa cuaixtlapalme ica senquistoc oro.
  swh-ONEN: Funika hiyo mihimili kwa dhahabu, kisha tengeneza pete za dhahabu ambazo
    zitashikilia hayo mataruma. Pia funika hayo mataruma kwa dhahabu.
  bba-bba: Kpɑ ɑ mɑɑ dɑ̃ɑ bɛsi yi kɑ dɑ̃ɑ kɑretii yi wurɑ pote. Kpɑ ɑ mɑɑ wurɑn sumi
    ko yì sɔɔ bɑ koo dɑ̃ɑ kɑretii yi wɑsi wɑsi.
  eng-KJVCPB: 'And thou shalt overlay the boards with gold, and make their rings of
    gold for places for the bars: and thou shalt overlay the bars with gold.'
  luo-luo: Baw sirnigo gi dhahabu kendo los ratege mag dhahabu mondo omak raidhi miriwogo.
    Bende baw raidhigo gi dhahabu.
  meu-meu: Hari kaha be gold amo ba ḡovadia. Raroraro idogo-taodia ring-dia na gold
    amo ba kara, bona raroraro na gold amo ba ḡovadia.
  npi-ULB: तैँले फल्याकहरूलाई सुनले मोहोर्नू । बारहरूलाई अल्झाउन सुनका मुन्द्राहरू
    बनाउनू, र बारहरूलाई पनि सुनले मोहोर्नू ।
  yor-yor: Ìwọ́ ó sì bo àwọn pákó náà pẹ̀lú wúrà, kí o sì ṣe òrùka wúrà kí ó lè di
    ọ̀pá ìdábùú mu. Kí o sì tún bo ọ̀pá ìdábùú náà pẹ̀lú wúrà.
  emp-NTPO: Mʌ̃ wua de carea bacuru ʌrrad̶ara oroba jũma bʌracuad̶adua. Idjab̶a pĩrũ
    omoa b̶eara orod̶eda od̶adua. Maʌ̃ pĩrũ b̶eara bacuru ʌrrad̶ad̶aa cara b̶ʌd̶adua
    maʌ̃ne ed̶a bacuru erad̶ara berajud̶i carea. Bacuru erad̶ara oroba jũma bʌrad̶adua.
  ind-ind: Sebagai tempat untuk memasukkan semua kayu lintang itu, buatlah gelang-gelang
    emas yang dipasang pada setiap rangka. Semua rangka dan kayu lintang haruslah
    dilapisi dengan emas.
  pes-OPCB: «روکش تمام تخته‌ها از طلا باشد. برای نگه داشتن تیرها، حلقه‌هایی از طلا
    بساز. تیرها را نیز با روکش طلا بپوشان.
  tgl-ULB: Dapat mong balutin ng ginto ang mga tabla. Dapat kang gumawa ng kanilang
    mga gintong bilog na metal, para ang mga ito ay magsilbing hawakan para sa mga
    pahalang na haligi, at dapat balutin mo ng ginto ang mga baras.
  hui-hui: Ani buwa anda genebi anda ira karubi ngolome paraho dambi halimu. Ani buwa
    mandaha hái para haramigo yaniaho helonaga ngolome yania holene mabubi gi pagida
    ale maru wabuwa ira hái libu para kamigo yaniho helaga bilimu. Anda hái para holene
    ogoni ngolome paraho dambi halimu.
  mya-mya: ဘောင်​ခွေ​များ​ကို​ရွှေ​ချ​ရ​မည်။ ကန့်​လန့်​ကျင်​များ ကို​လည်း​ရွှေ​ချ​ရ​မည်။
    ကန့်​လန့်​ကျင်​များ​ကို လျှို​ရန်​ရွှေ​ကွင်း​များ​တပ်​ထား​ရ​မည်။-
  cbi-NTPO: Kumuinchi ta'pala uruchi tene mai'taa ju', naa tutila bain uruchi tene
    juunu dejuve; tsenmin tutinu vi' jiinuu cha'li jumula bain uruchi tene mai'taanu
    dejuve.
  bod-N: པང་ལེབ་དེ་དག་གསེར་གྱིས་གཡོགས་ཤིག དེ་དག་གི་འཕྲེད་རྒྱུག་འཛིན་པའི་ཨ་ལོང་རྣམས་གསེར་དུ་བྱོས་ཤིག
    ཡང་འཕྲེད་རྒྱུག་དག་གསེར་གྱིས་གཡོགས་པར་བྱའོ། །
  sna-sna: Ufukidze mapuranga negoridhe uye ugoita mhete dzegoridhe kuti dzigobata
    mbariro. Uyewo ufukidze mbariro negoridhe.
  spa-BLM: Cubrirás las tablas con oro, y harás sus anillos de oro para colocar las
    barras. Cubrirás de oro las barras.
  cac-cac: Slajvi chi', tz'och q'uen oro d'a spatictac te' marco chi', tz'ochpax q'uen
    argolla nab'a oro b'aj tz'ec' te' regla chi'. Tz'ochpax q'uen oro d'a te' regla
    chi'.
  swh-ULB: lazima uzifunuke hizo fremu kwa dhahabu. Nawe lazima ufanye maduara yake
    ya za dhahabu, kuwa kama vishikizo, na hayo mataruma utayafunika dhahabu.
  bel-bel: а брусы абкладзі золатам, і колцы, для ўкладваньня жэрдак, зрабі з золата,
    і жэрдкі абкладзі золатам.
  deu-ELBBK: Und die Bretter sollst du mit Gold überziehen; und ihre Ringe, die Behälter
    für die Riegel, sollst du aus Gold machen und die Riegel mit Gold überziehen.
  mbb-OT: Epizi niw te vulawan sikan is menge tabla ne vaal kew te mibpen-iring te
    rintì he vulawan he ibpenaud dutun te menge tabla he iyan edlugluǥan te menge
    marku. Ne elin daan epizi niw te vulawan sikan is menge marku.
  mal-2015: പലക പൊന്നുകൊണ്ടു പൊതികയും അന്താഴം ചെലുത്തുവാനുള്ള അവയുടെ വളയങ്ങൾ പൊന്നുകൊണ്ടു
    ഉണ്ടാക്കുകയും വേണം; അന്താഴങ്ങൾ പൊന്നുകൊണ്ടു പൊതിയേണം.
  gup-gup: ‘Mak ngurribaru gold wirlmurrng dorrengh nawu mandulkdjadkenh rowk, dja
    mak ngurrimarnbu rings kaluk gold wirlmurrng ngarre kurrid kore namekbe mandulkdjadkenh
    ba kakarrme nawu mandulkkuyeng, dja nakka warridj ngurribaru wirlmurrng goldwi.’
  gvs-gvs: Vabodakalovayadi liliudi goi goura paaevaidi bei sikaupatukoidi. Aiyuwoina
    logoganayadi goura paaevaidi goi sipaimidi go, gourayadi sikaupatukoidi. Ikavava,
    rini goura simadagidi, vabodakalova toluyena goi siyatoidi, e logoganayadi sivaisiudi.
  rmc-rmc: O rami obcirdeha le somnakaha a kereha upre somnakune kružki, andre save
    pes thovena o druki, so ena tiš obcirdle le somnakaha.
  nlg-nlg: Tura alaalai na ringi gold tana sosokoni na ghai tana levu mana levu. Ghogholavaghinighi
    ra rua na ghai lokani na ringi gold. Mo ko saroa na ghaite vavala nia na gold.
  pes-OPV: و تخته‌ها را به طلا بپوشان و حلقه های آنها رااز طلا بساز تا خانه های پشت
    بندها باشد وپشت بندها را به طلا بپوشان.
  ron-1924: Сэ полеешть скындуриле ку аур ши вериӂиле ын каре вор интра друӂий сэ
    ле фачь де аур, яр друӂий сэ-й полеешть тот ку аур.
  ben-OBCV: কাঠামোগুলি সোনা দিয়ে মুড়ে দিয়ো এবং অর্গলগুলি ধরে রাখার জন্য সোনার আংটা
    তৈরি কোরো। আর অর্গলগুলিও সোনা দিয়ে মুড়ে দিয়ো।
  som-som: Oo looxyada waa inaad dahab ku dahaadhaa, oo siddooyinkooda ah meelaha
    ulaha gudban ka gelayaan waxaad ka samaysaa dahab, oo ulahana waa inaad dahab
    ku dahaadhaa.
  lat-VUC: 'Ipsas quoque tabulas deaurabis, et fundes in eis annulos aureos per quos
    vectes tabulata contineant: quos operies laminis aureis.'
  eng-ASVBT: 'And thou shalt overlay the boards with gold, and make their rings of
    gold for places for the bars: and thou shalt overlay the bars with gold.'
  ita-1885: E copri d'oro le assi, e fa' d'oro i loro anelli, da mettervi dentro le
    sbarre; copri ancora d'oro le sbarre.
  eng-LXXUP: And thou shalt gild the posts with gold; and thou shalt make golden rings,
    into which thou shalt introduce the bars, and thou shalt gild the bars with gold.
  eng-ULB: You must cover the frames with gold. You must make their rings of gold,
    for them to serve as holders for the crossbars, and you must cover the bars with
    gold.
  spa-VBL: Cubrid los marcos con oro, y haced anillos de oro para sujetar los travesaños
    en su sitio. Cubrir los travesaños con oro también.
  fra-_FOB: Tu couvriras d'or les planches et tu feras leurs anneaux d'or, pour y
    mettre les traverses; et tu couvriras d'or les traverses.
  mal-mal: പലക പൊന്നുകൊണ്ട് പൊതിയുകയും അന്താഴം ഇടുവാനുള്ള അവയുടെ വളയങ്ങൾ പൊന്നുകൊണ്ട്
    ഉണ്ടാക്കുകയും വേണം; അന്താഴങ്ങൾ പൊന്നുകൊണ്ട് പൊതിയണം.
  urd-GVR: Shahtīroṅ ko taḳhtoṅ ke sāth lagāne ke lie sone ke kaṛe banā kar taḳhtoṅ
    meṅ lagānā. Tamām taḳhtoṅ aur shahtīroṅ par sonā chaṛhānā.
  suz-BL: मिनु गे मेको फलेकपुकी सुनम गिल्‍पाइक्‍चा माल्‍नेवे। मेको कोक्‍के शुइक्‍तीक
    मुन्‍द्रा सुन के सेल्‍पाइक्‍चा माल्‍नेवे। मेको लाइश्‍शो कोक्‍केपुकी यो सुनमी गिल्‍पाइक्‍चा
    माल्‍नेवे।
  ita-1927: E rivestirai d’oro le assi, e farai d’oro i loro anelli per i quali passeranno
    le traverse, e rivestirai d’oro le traverse.
  ckb-ckb: چوارچێوەکانیش بە زێڕ ڕووکەش بکە و بازنەکانیشی کە کاریتەکانی دەچنە ناو لە
    زێڕ دروستبکە، کاریتەکانیش بە زێڕ ڕووکەش بکە.
  eng-BBE: 'And the boards are to be plated with gold, having gold rings for the rods
    to go through: and the rods are to be plated with gold.'
  kan-OKCV: ಆ ಚೌಕಟ್ಟುಗಳನ್ನು ಬಂಗಾರದಿಂದ ಹೊದಿಸಬೇಕು. ಅವುಗಳಿಗೆ ಬಂಗಾರದಿಂದ ಬಳೆಗಳನ್ನು ಮಾಡಬೇಕು.
    ಅಗುಳಿಗಳನ್ನು ಬಂಗಾರದಿಂದ ಹೊದಿಸಬೇಕು.
  bbb-bbb: Areme nine gorodi ijia abena isuo boeje ro ine ije kakare uniadufuo ije
    kamakinu okuriafo. Ro kuke nine ire gorodi ijia kena rini ije fu ine kakare ije
    ivia faradiadufuo ijene amaeriafo.
  tam-2017: பலகைகளைப் பொன்தகட்டால் மூடி, தாழ்ப்பாள்களின் இடங்களாகிய அவைகளின் வளையங்களைப்
    பொன்னினால் செய்து, தாழ்ப்பாள்களைப் பொன் தகட்டால் மூடவேண்டும்.
  spa-RV-1909: 'Y cubrirás las tablas de oro, y harás sus anillos de oro para meter
    por ellos las barras: también cubrirás las barras de oro.'
  ron-BTF: Și să îmbraci scândurile cu aur și să faci inelele lor de aur pentru locurile
    pentru drugi; și să plachezi drugii cu aur.
  eng-WEBP: You shall overlay the boards with gold, and make their rings of gold for
    places for the bars. You shall overlay the bars with gold.
  eng-FBV: Cover the frames with gold, and make gold rings to hold the crossbars in
    place. Cover the crossbars with gold too.
  nld-1939: De schotten moet ge met goud bekleden; de krammen, waarin de bindlatten
    rusten van goud vervaardigen; de bindlatten zelf weer met goud overtrekken.
  nch-BL: Huan xicalaxoca nopa huapalme huan nopa cuaixtapalme ica oro, huan xijchihua
    nopa anillos calteno campa calaquise nopa cuaixtapalme ica senquisa oro.
  vie-1934: Cũng hãy lấy vàng bọc ván cùng xà ngang, và làm những khoen bằng vàng,
    đặng xỏ các cây xà ngang.
  hin-CV: तख्तों के ऊपर सोना लगवाना और कड़े में भी सोना लगवाना. लकड़े की डंड़ियों
    को भी सोना लगवाना.
  eng-OURB: 'You shall overlay the boards with gold, and make their rings of gold
    for places for the bars: and you shall overlay the bars with gold.'
  spa-BES: Y las tablas serán chapadas de oro, con anillos de oro para que pasen las
    varas; y las varas serán chapadas de oro.
  tdx-tdx: Pakoro volamena o varambañeo, le itseneo ravake volamena hiziliha’ o saka’eo
    vaho pakoro volamena o saka’eo.
  vid-vid: Fulemu zeng'ha kozibakaliza zahabu na kuziditila pete za zahabu kwa kibatilila
    ajo migamba, nazo kahi kozibakaliza zahabu.
  eng-OKE: And the boards thou shalt overlay with gold, and the rings make thou of
    gold, the place for the bars, and cover the bars with gold.
  tha-KJV: จงหุ้มไม้กรอบเหล่านั้นด้วยทองคำ และทำห่วงไม้กรอบด้วยทองคำสำหรับร้อยกลอน
    และกลอนนั้นให้หุ้​มด​้วยทองคำ
  por-BR-2018: 'E cobrirás as tábuas de ouro, e farás seus anéis de ouro para meter
    por eles as barras: também cobrirás as barras de ouro.'
  deu-ELO: Und die Bretter sollst du mit Gold überziehen; und ihre Ringe, die Behälter
    für die Riegel, sollst du von Gold machen und die Riegel mit Gold überziehen.
  eng-WYC-2018: And thou shalt overgild those boards, and thou shalt set golden rings
    in them, by the which rings, the bars shall hold together the work of the boards,
    the which bars thou shalt cover with golden plates. (And thou shalt gild those
    boards with gold, and thou shalt fasten gold rings to them, by which rings the
    bars shall hold the boards together, and thou shalt cover those bars with gold
    plates.)
  epo-epo: Kaj la tabulojn tegu per oro, kaj iliajn ringojn, ingojn por la rigliloj,
    faru el oro, kaj la riglilojn tegu per oro.
  uig-PIN: Tahtaylarni altun bilǝn ⱪaplap, baldaⱪlar ɵtküzülidiƣan ⱨalⱪilarni altundin
    yasap, baldaⱪlarni altun bilǝn ⱪapliƣin.
  beo-beo: Abula:ime huluane amo gouliga dedeboma. Amoga, gouli gasisalasu madelagima.
    Bulufalegei ifa da amo gasisalasu ganodini salimu. Amola bulufalegei ifa gouliga
    dedeboma.
  tpi-OTNT: Na yupela i mas karamapim ol bun bilong banis long gol, na putim sampela
    ring gol long ol bilong pasim ol longpela plang i slip long banis. Na yupela i
    mas karamapim ol dispela longpela plang tu long gol.
  hau-SA: Ka dalaye dukan katakan da zinariya, ka kuma yi zoban zinariya don su riƙe
    sandunan. Ka kuma dalaye sandunan da zinariya.
  uig-LAT: Taxtaylarni altun bilen qaplap, baldaqlar ötküzülidighan halqilarni altundin
    yasap, baldaqlarni altun bilen qaplighin.
  nde-nde: Huqani amathala ngegolide lenze amasongo egolide abambe imithando enqumayo.
    Njalo lihuqe imithando enqumayo ngegolide.
  ton-ton: 'Pea te ke ʻaofi ʻae ngaahi laupapa ʻaki ʻae koula, pea ngaohi ʻaki ʻae
    koula honau ngaahi kavei, ke ʻai ki ai ʻae ʻakau fakalava: pea ke ʻaofi ʻae ngaahi
    ʻakau fakalava ʻaki ʻae koula.'
  ces-1613: Ty pak dsky obložíš zlatem, a kruhy k nim uděláš zlaté, do nichž by svlakové
    byli uvlačováni; a obložíš i svlaky zlatem.
  eng-WMB: You shall overlay the boards with gold, and make their rings of gold for
    places for the bars. You shall overlay the bars with gold.
  tam-TCV: அந்த மரச்சட்டங்களைத் தங்கத்தகட்டால் மூடி, குறுக்குச் சட்டங்களை மாட்டுவதற்காக
    தங்க வளையங்களையும் செய்யவேண்டும். குறுக்குச் சட்டங்களையும் தங்கத்தகட்டால் மூடவேண்டும்.
  ceb-ULB: Kinahanglan putoson ninyo ug bulawan ang mga tabla. Buhata ninyo ang liningin
    nga bulawan, aron kasuksokan sa mga pangbabag, unya putosa ug bulawan ang mga
    dayongan.
  pol-UBG: Deski pokryjesz złotem i uczynisz do nich złote pierścienie, przez które
    mają przechodzić drążki. Drążki też pokryjesz złotem.
  urd-GVU: شہتیروں کو تختوں کے ساتھ لگانے کے لئے سونے کے کڑے بنا کر تختوں میں لگانا۔
    تمام تختوں اور شہتیروں پر سونا چڑھانا۔
  deu-1912: Und sollst die Bretter mit Gold überziehen und ihre Ringe von Gold machen,
    daß man die Riegel darein tue.
  ntj-ntj: '@see-verse:EXO.026.028'
  kan-2017: ಆ ಚೌಕಟ್ಟುಗಳಿಗೆ ಚಿನ್ನದ ತಗಡುಗಳನ್ನು ಹೊದಿಸಿ ಅವುಗಳಲ್ಲಿ ಆ ಅಗುಳಿಗಳಿಗಾಗಿ ಚಿನ್ನದ
    ಬಳೆಗಳನ್ನು ಮಾಡಿಸಬೇಕು. ಆ ಅಗುಳಿಗಳನ್ನೂ ಚಿನ್ನದ ತಗಡುಗಳಿಂದ ಹೊದಿಸಬೇಕು.
  ena-ena: Hɨda ahica lɨdɨŋ lɨbukuvavɨbali agɨladɨ lɨba golɨ hɨvɨ ifuhafihafi uavɨm
    uami. Lavɨla kɨlɨ sɨlɨvɨŋ valɨ hutesɨ hutesɨ agɨladɨ hɨgɨlavɨci hɨgɨlavɨci uu
    saŋ lɨba golɨ hakɨ lamavɨm uami. Kɨlɨ sɨlɨvɨŋ valɨ hutesɨ hutesɨ agɨladɨ avi lɨba
    golɨ hɨvɨ ifuhafihafi uavɨm uami.
  yap-yap: Min ing e yuyang i chayem nem ko gol nib ayal ko fapi luwaw riy nib gol,
    ni ngi i kol e yu ley i dubchey ni kan ing ko gol.
  hlt-MCSB: A longlaeng te khaw sui ben thil. Thohkalh rholhnah a kutcaeng te khaw
    sui neh saii. Te phoeiah thohkalh rhoek te sui ben thil.
  mdy-ETH: ላሻሢ ሚፆ ዎርቄና ጳርቂ ኮሼ፤ ጋጋርዞ ሚፆኮ ዓርቆያ ማዓንዳጉዲ ዎርቄና ኮሺንቴ ሱሢ ጊኢጊሼ፤ ጋጋርዛ ዎርቄና ጳርቂ
    ኮሺንቴያ ማዖንጎ፤
  twi-ASANTE: Fa sikakɔkɔɔ dura ntaaboo no ho na fa sikakɔkɔɔ nkawa sosɔ mmeamu dua
    no mu na ɛnnyina. Fa sikakɔkɔɔ dura mmeamu dua no nso ho.
  eng-WEBU: You shall overlay the boards with gold, and make their rings of gold for
    places for the bars. You shall overlay the bars with gold.
  bnp-bnp: O kavitagu a maka mitona kape na gol. O ru dili ranga halui ni rata na
    gol, ge tangotata a maka karo ni ru tavalavala na nure. A maka karona, ngi ranga
    ni gi kavitagu na gol.
  wal-wal: Xagaageta worqqan sheeshshada, hiraqoti aadhdhiyo sagaayota worqqaappe
    medhdha; qassi hiraqotakka worqqan sheeshsha.
  spa-PDDPT: Recubrirás los tablones y los travesaños de oro. Harás sus argollas de
    oro para meter las barras por ellas.
  gun-gun: Yvyrape renhovã 'rã ouro py, ha'e ouro gui ae ju 'rã rejapo inhapyĩ va'e,
    ha'e va'e rupi mbyte yvyra oaxa ovy va'e oaxa aguã. Yvyra oaxa oiny va'e voi ouro
    py ae avi 'rã renhovã.
  agu-BL: Ncha'tz ba'n tz'oc oro te'jak yi e'chk tablóna'tz tu yi e'chk k'a'jil yi
    xconk tetz solte'j. Ncha'tz ban wok cobox argoy yi oro cu'n tz'an kalel chicy'e't
    yi e'chk k'a'jila'tz.
  ilo-ULB: Masapul a kalupkopanyo iti balitok dagiti tabla. Masapul a balitok ti aramidem
    a singsingda, ta agserbi dagitoy a kas mangtengel kadagiti balunet ken masapul
    a kalupkopanyo iti balitok dagiti balunet.
  kpg-kpg: Hii ina nia waduu gi nia goolo e hai labelaa nadau buulei goolo e daahi
    nia giodo laagau ala e hii labelaa gi nia goolo.
  uig-ARA: تاختايلارنى ئالتۇن بىلەن قاپلاپ، بالداقلار ئۆتكۈزۈلىدىغان ھالقىلارنى ئالتۇندىن
    ياساپ، بالداقلارنى ئالتۇن بىلەن قاپلىغىن.
  sus-sus: Na xebenyie, nun na wurie, nun se digilinxie wuri soma naxee kui, i xa
    xɛɛma maso na birin ma.
  pon-2006: Ke pahn kidimki uhr kan kohl oh kihong ekei rihng kohl me ndape oh doakoloal
    kan pahn kedil loale, ndape oh doakoloal kan pahn pil kidikidki kohl.
  ksd-ksd: Ma una vung vapetep tar ra goled ta ra pal a davai, ma una mal pa kadia
    lavur ngovo ma ra goled ure ra umana vabolo.
  tur-YTC: Çerçeveleri altınla kaplayacaksın, ve kirişlerin yeri olarak altın halkalar
    yapacaksın. Kirişleri altınla kaplayacaksın.
  grc-BRENT: Καὶ τοὺς στύλους καταχρυσώσεις χρυσίῳ· καὶ τοὺς δακτυλίους ποιήσεις χρυσοῦς,
    εἰς οὓς εἰσάξεις τούς μοχλούς· καὶ καταχρυσώσεις τοὺς μοχλοὺς χρυσίῳ.
  ind-AYT: Kamu harus melapisi papan-papan itu dengan emas dan membuat gelang-gelangnya
    dari emas untuk tempat palang-palang itu. Kamu harus melapisi palang-palang itu
    dengan emas.
  nya-nya: Maferemuwo uwakute ndi golide ndiponso upange mphete zagolide zogwiriziza
    mitandayo. Ndipo mitandayonso uyikute ndi golide.
  hrv-hrv: Trenice obloži zlatom, a i kolutove za njih, kroz koje će se priječnice
    provlačiti, načini od zlata. Priječnice onda obloži zlatom.
  mps-mps: '@see-verse:EXO.026.028'
  tpi-tpi: Na yupela i mas karamapim ol bun bilong banis long gol, na putim sampela
    ring gol long ol bilong pasim ol longpela plang i slip long banis. Na yupela i
    mas karamapim ol dispela longpela plang tu long gol.
  dan-1931: Du skal overtrække Brædderne med Guld, og deres Ringe, som Tværstængerne
    skal stikkes i, skal du lave af Guld, og Tværstængerne skal du overtrække med
    Guld.
  vie-OVCB: Bọc vàng các tấm ván vách và các thanh ngang. Làm các vòng vàng để xỏ
    thanh ngang.
  guj-2017: વળી પાટિયાંને સોનાથી મઢાવજે અને રીંગને ભેરવવા માટે તેમાં સોનાનાં કડાં
    બેસાડવાં અને રીંગને પણ તું સોનાથી મઢાવજે.
  pon-2006A: Ke pahn kidimki uhr kan kohl oh kihong ekei rihng kohl me ndape oh doakoloal
    kan pahn kedil loale, ndape oh doakoloal kan pahn pil kidikidki kohl.
  por-BRBSL: Você deverá sobrepor as tábuas com ouro, e fazer suas argolas de ouro
    para os lugares das barras. Você deverá sobrepor as barras com ouro.
  cth-cth: Thingphek hah sui tui hoi na hluk han. Hahoi tapang e tâphai hrawtnae laikaw
    hah sui hoi na sak han, tapang tâphai hai sui tui hoi na hluk han.
  twi-twi: Fa sikakɔkɔɔ dura ntaaboo no ho na fa sikakɔkɔɔ nkaa suso mmeamu dua no
    mu na ennyina. Fa sikakɔkɔɔ dura mmeamu dua no nso ho.
  hlt-hlt: A longlaeng te khaw sui ben thil. Thohkalh rholhnah a kutcaeng te khaw
    sui neh saii. Te phoeiah thohkalh rhoek te sui ben thil.
  tbz-SIM: Kɛ̀ dí dɑri yɛsɑ̃ǹkɛ̀ nɛ̀ ipɑ̃nní mɛsɔɔ nkɛ́dɔɔ̀ dɛsɔɔmɑ́mɑ́nnɛ̀ ɑ yóó
    tɔ̃nnɛ́ dɛ̀ɛ̀ miɛkɛ ipɑ̃nní.
  msy-2020: '@see-verse:EXO.026.028'
  azb-azb: Çərçivələri qızılla ört; şüvüllərin keçdiyi halqaları qızıldan düzəlt;
    şüvülləri də qızılla ört.
  eng-DBY: And thou shalt overlay the boards with gold, and make [of] gold their rings,
    the receptacles of the bars, and shalt overlay the bars with gold.
  hin-2017: फिर तख्तों को सोने से मढ़वाना, और उनके कड़े जो बेंड़ों के घरों का काम
    देंगे उन्हें भी सोने के बनवाना; और बेंड़ों को भी सोने से मढ़वाना।
  wol-KYG: Xoobal làcc yi wurus te nga sàkkal làcc wu ci nekk ay lami wurus yuy téye
    galan yi, te nga xoob galan yi it wurus.
  bjr-bjr: Maaqa atuna aiqama koorannai kai rafaaqa fuaqa. Maaqa atuna mau aiqama
    koorannai kai anaanu mamaree fuaqa. Aunirifandinna saqarisa faqa koorannoo rafaaqafusee
    mi anaanusaki ausuaqa.
  eng-YLT: and the boards thou dost overlay [with] gold, and their rings thou dost
    make of gold places for bars, and hast overlaid their bars with gold;
  eng-WYC-2017: And thou shalt overgild those boards, and thou shalt set golden rings
    in them, by the which rings, the bars shall hold together the work of the boards,
    the which bars thou shalt cover with golden plates.
  eng-WMBB: You shall overlay the boards with gold, and make their rings of gold for
    places for the bars. You shall overlay the bars with gold.
  urd-GVH: शहतीरों को तख़्तों के साथ लगाने के लिए सोने के कड़े बनाकर तख़्तों में लगाना।
    तमाम तख़्तों और शहतीरों पर सोना चढ़ाना।
  rug-rug: Vekoni riṉi qolo sari na barabara huda, mamu va lopoto la i sari na gaso
    koari na riṉi, mamu pokoni qolo sari na barabara, meke sari na huda gaso.
  gaz-gaz: Tuggeewwan sana irras warqee itti uffisi. Akka dagaleewwan baataniif qubeelaawwan
    warqee itti tolchi; dagaleewwan sanas akkasuma warqee itti uffisi.
  fra-LSG: Tu couvriras d’or les planches, et tu feras d’or leurs anneaux qui recevront
    les barres, et tu couvriras d’or les barres.
  yal-yal: I xa xɛmaan sa bun tiine ma. I xa gaalane so yinle rafala xɛmaan na. I
    xɛmaan sa gaalane ma.”
  haw-1868: E uhi no hoi oe i na papa i ke gula, a e hana no hoi oe i ko lakou mau
    apo, he gula, i wahi no na ki, a e uhi no noi oe i na ki i ke gula.
  arb-NAV: وَتُغَشِّي الأَلْوَاحَ بِرَقَائِقَ مِنْ ذَهَبٍ. وَاصْنَعْ لَهَا حَلَقَاتٍ
    مِنْ ذَهَبٍ لِتَكُونَ بُيُوتاً لِلْعَوَارِضِ، وَتُغَشِّي الْعَوَارِضَ بِذَهَبٍ
    أَيْضاً.
  ewe-ewe: Fa sika ɖe ʋuƒoawo ŋu nàtsɔ sika awɔ gaviwo be woalé ʋuƒoawo, eye nàfa
    sika ɖe daɖedziawo hã ŋuti.
  eng-LEE: And the boards thou shalt overlay with gold, and their rings thou shalt
    make of gold, as receptacles for the bars; and thou shalt overlay the bars with
    gold.
  asm-FB: সেই তক্তাবোৰত সোণৰ পতা মাৰিবা, আৰু ডাংবোৰ সুমুউৱাবলৈ, সোণৰ চক্র গঢ়াবা;
    আৰু ডাংবোৰতো সোণৰ পতা মাৰিবা।
  sus-A: نَ شٍبٍنيِيٍ، نُن نَ وُرِيٍ، نُن سٍ دِفِلِنشِيٍ وُرِ سٌمَ نَشٍيٍ كُي، عِ
    شَ شّيمَ مَسٌ نَ بِرِن مَ.
  fra-SBL: Tu recouvriras d'or les planches et tu feras des anneaux d'or pour y placer
    les barres. Tu recouvriras d'or les barres.
  hbo-hbo: וְֽאֶת־הַקְּרָשִׁ֞ים תְּצַפֶּ֣ה זָהָ֗ב וְאֶת־טַבְּעֹֽתֵיהֶם֙ תַּעֲשֶׂ֣ה
    זָהָ֔ב בָּתִּ֖ים לַבְּרִיחִ֑ם וְצִפִּיתָ֥ אֶת־הַבְּרִיחִ֖ם זָהָֽב׃
  eng-WYCLIFFE: And thou schalt ouergilde tho tablis, and thou schalt yete goldun
    ryngis in tho, bi whiche ryngis, the barris schulen holde togidere the werk of
    tablis, whyche barris thou schalt hile with goldun platis.
  piu-2006: '@see-verse:EXO.026.028'
  pjt-pjt: '@see-verse:EXO.026.028'
  cwe-cwe: Mibiki yose kwizaihaka zahabu na kuzitendela mhete za zahabu zondazamhilile
    mapalo yayo, izo iviya kwizazihaka zahabu.
  kik-kik: Gemia mbaũ icio na thahabu, na ũthondeke mĩrĩnga ya thahabu ya kũnyiitĩrĩra
    mĩgamba ĩyo. O nayo mĩgamba ĩyo nĩĩgemio na thahabu.
  fra-NCL: Tu revêtiras d’or les planches, et tu feras d’or leurs anneaux qui doivent
    recevoir les traverses, et tu revêtiras d’or les traverses.
  cek-AK: Thingphaeknawk loe sui tui hoi pazut boih ah; takraenghaih thingphaek hawthaih
    ahmuen doeh sui hoiah sah ah; takraenghaih thingphaek doeh sui tui pazut ah.
  cuk-cuk: Bela urgomar-ebilis or be matak-matak nasikoed. Degine, e-olua-dummagan
    orbi be imakbaloed, adi, a-yaba urgo-warakwagana-odogegar. Bela we-urgo-warakwagana-biir-megmalad-birgi
    or be nasikbaloed.
  uig-CYR: Тахтайларни алтун билән қаплап, балдақлар өткүзүлидиған һалқиларни алтундин
    ясап, балдақларни алтун билән қаплиғин.
  tel-2017: ఆ పలకలకు బంగారు రేకు పొదిగించాలి. వాటి అడ్డ కర్రలుండే వాటి రింగులను బంగారంతో
    చేసి అడ్డ కర్రలకు కూడా బంగారు రేకు పొదిగించాలి.
  hat-BSA: Ou va kouvri planch yo avèk lò e fè wondèl yo avèk lò tankou soutyen pou
    travès yo. Epi ou va kouvri poto yo avèk lò.
  kos-kos: Afunla frem uh ke gold, ac oakeang ring gold lulap nu kac in sruok sukan
    brace uh, ma ac nukumyukla pac ke gold.
  hbo-WLC: וְֽאֶת־הַקְּרָשִׁ֞ים תְּצַפֶּ֣ה זָהָ֗ב וְאֶת־טַבְּעֹֽתֵיהֶם֙ תַּעֲשֶׂ֣ה
    זָהָ֔ב בָּתִּ֖ים לַבְּרִיחִ֑ם וְצִפִּיתָ֥ אֶת־הַבְּרִיחִ֖ם זָהָֽב׃
  ibo-ibo: Jiri ọlaedo machie mbudo ibo ndị ahụ niile, kpụọ mgbaaka ọlaedo ka ọ bụrụ
    ọnọdụ ịchịkọta osisi ntụbichi ndị a. Jirikwa ọlaedo machie osisi ntụbichi ndị
    a.
  ory-ory: ଆଉ ସେହି ସବୁ ପଟା ସୁବର୍ଣ୍ଣରେ ମଡ଼ାଇବ ଓ ଅର୍ଗଳର ଘରା ନିମନ୍ତେ ସୁବର୍ଣ୍ଣ କଡ଼ା କରିବ,
    ପୁଣି, ଅର୍ଗଳସକଳ ସୁବର୍ଣ୍ଣରେ ମଡ଼ାଇବ।
  chk-chk: Iwe, kopwe apacha ngeni kolt ekewe pap, kopwe pwal föri ringen wor seni
    kolt, pwe ekewe ömwöch repwe sökülong lor. Kopwe pwal apachätä kolt won ekewe
    ömwöch.
  rop-rop: Yu garra gaburrumap detlot pol garram gol, en yu garra gaburrumap detlot
    freimpat garram gol du, en yu garra pudum golwan ring langa detlot freimpat blanga
    holdimap detlot pol.
  ukr-1871: А дошки мусиш пообкладувати золотом; і каблучки в їх, до всовування засувів,
    поробиш золоті, і пообкладуєш засуви золотом.
  bch-bch: Be amol gid didnga ituatua toa ngada oa ngan gol ikatinge babanga. Be ngan
    gid didnga ituatua ikatinge kelede kelede pan gaot, manta akado gid koea gol iman
    gid lapinga ad sabunnga. Be amol gid lapinga pade ngan gol ikatinge babanga.
  deu-1951: Und sollst die Bretter mit Gold überziehen und ihre Ringe von Gold machen,
    daß man die Riegel darein stecke; du sollst auch die Riegel mit Gold überziehen.
  eng-JPS: And thou shalt overlay the boards with gold, and make their rings of gold
    for holders for the bars; and thou shalt overlay the bars with gold.
  srp-1865: A daske okuj zlatom, i bioèuge im naèini od zlata, da se kroz njih provuku
    prijevornice, a i prijevornice okuj zlatom.
  lug-lug: Embaawo ozibikkeko zaabu, era okole empeta eza zaabu ozisibise buliti;
    ne buliti nazo ozibikkeko zaabu.
  heb-heb: ואת הקרשים תצפה זהב ואת טבעתיהם תעשה זהב בתים לבריחם וצפית את הבריחם זהב׃
  ben-IRV: আর ঐ তক্তাগুলি সোনা দিয়ে মুড়ে দেবে এবং খিলের ঘর হবার জন্য সোনার কড়া
    গড়বে এবং খিলগুলি সোনা দিয়ে মুড়ে দেবে।
  pan-pan: ਅਤੇ ਤੂੰ ਫੱਟਿਆਂ ਨੂੰ ਸੋਨੇ ਨਾਲ ਮੜ੍ਹੀਂ ਅਤੇ ਹੋੜਿਆਂ ਦੇ ਥਾਵਾਂ ਲਈ ਸੋਨੇ ਦੇ ਕੜੇ ਬਣਾਈਂ
    ਅਤੇ ਹੋੜਿਆਂ ਨੂੰ ਸੋਨੇ ਨਾਲ ਮੜ੍ਹੀਂ।
  mya-JVB: ပျဉ်ပြား တို့ကို ရွှေ နှင့်မွမ်းမံ ရမည်။ ကန့်လန့်ကျင် လျှို ဘို့ ရာ ရွှေ
    ကွင်း ကိုလည်း လုပ် ၍ ၊ ကန့်လန့်ကျင် တို့ကို ရွှေ နှင့်မွမ်းမံ ရမည်။
  hmo-hmo: Haba turia ibounai be golo dekenai do umui koua, bona golo rini do umui
    kwatua, inai reirei latadia do idia dogoatao totona. Unai reirei latadia danu
    be golo dekena amo do umui koua.
  urd-urd: और तू तख़्तों को सोने से मंढ़ना और बेन्डों के घरों के लिए सोने के कड़े
    बनाना और बेन्डों को भी सोने से मंढ़ना।
  rus-SYN: брусья же обложи золотом, и кольца, для вкладывания шестов, сделай из золота,
    и шесты обложи золотом.
  bqc-SIM: Vua kúlɛ lipɛpɛɛpiↄwa, ní ń zãↄ pí ń vuao a lipↄ̃ↄↄpiↄ sↄlↄkĩi ũ.
    Vua kúlɛ lipↄ̃ↄↄpiↄwa lↄ.
  tcz-CHONGTHU: Hiche thingkol chengse chu aboncha sana'a natomjol selding chaokol
    hojouse jong chu aboncha sana ‘a natom jol ding, agola kijam jouse jong chu sana
    mama'a natom jol cheh cheh ding ahi.
  mar-mar: फळ्या आणि अडसर सोन्याने मढवावेत आणि त्यांना जोडणाऱ्या कड्याही सोन्याच्या
    कराव्यात.
  qub-qub: '@see-verse:EXO.026.028'
  hat-hat: W'a kouvri tout kò ankadreman yo ak lò. W'a moute gwo bag an lò sou yo
    pou kenbe travès yo. W'a kouvri travès yo ak lò tou.
  eng-BSB: Overlay the frames with gold and make gold rings to hold the crossbars.
    Also overlay the crossbars with gold.
  tod-tod: Ɗa zanugi ziɛ kpɛdɛgiti ma. Ɗa ta-ʋalaiti kpɛtɛ ga zanugi, ga gulu zɔkpɔiti
    ti lɔ ti zu. Ɗa zanugi ziɛ naama wulu zɔkpɔiti ma.
  eng-WEBPB: You shall overlay the boards with gold, and make their rings of gold
    for places for the bars. You shall overlay the bars with gold.
  kbq-kbq: Ana zafaramimofona goliretike erinona vazinezamanteta, rugekama hanaza
    zafaramima erirusi hu'zana goliretike erikorave hutma retrure zafarera tro huntegahaze.
  nhe-BL: Huan xijxahua nopa miyac huapali huan nopa cuaixtlapali ica oro, huan xijchihua
    nopa anillos calteno campa calaquise nopa cuaixtlapali ica senquistoc oro.
  gub-BL: Epyao a'e izyta or pupe ne wà nehe. Emono iapu'a ma'e or iapo pyrer wanehe
    nehe no. I'yw wixe putar a'e iapu'a ma'e rupi a'e nehe. Epyao a'e iapu'a ma'e
    or pupe nehe no.
  eng-DRA: 'The boards also themselves thou shalt overlay with gold, and shall cast
    rings of gold to be set upon them, for places for the bars to hold together boardwork:
    which bars thou shalt cover with plates of gold.'
