verse: EXO.026.014
translations:
  mal-C: ആട്ടുകൊറ്റന്റെ ചെമപ്പിച്ചതുകൽകൊണ്ടു കൂടാരത്തിന് ഒരു മൂടിയും അതിന്റെമീതേ തഹശുതുകൽകൊണ്ട്
    ഒരു പുറമൂടിയും ഉണ്ടാക്കണം.
  deu-TKW: Sodann sollst du eine Überdecke für das Zeltdach anfertigen aus rotgefärbten
    Widderfellen und eine Überdecke von Seekuhfellen oben darüber.
  lin-lin: Okosalela baposo ya bameme oyo bapakola langi ya motane mpo na kozipa Mongombo,
    mpe okobakisa na likolo na yango baposo ya banyama ya ebale.
  eng-LSV: and you have made a covering for the tent of rams’ skins made red, and
    a covering of tachashim skins above.
  eng-GNV: Moreouer, for that couering thou shalt make a couering of rammes skinnes
    died red, and a couering of badgers skinnes aboue.
  eng-WEBSTER: And thou shalt make a covering for the tent, of rams' skins dyed red,
    and a covering above of badgers' skins.
  nhw-BL: “Huan nojquiya tijchihuilis seyoc itzontzajca para yas itzonixco nopa itzontzajca
    catli eltoc quen se hueyi cuetlaxtli. Huan ya ni tijchihuas ica inincuetlaxo borregojme
    catli quipiyaj se xihuitl huan tijpas inincuetlaxo ica chichiltic. Huan nopa najpa
    itzontzajca, xijchihua ica inincuetlaxo pesojme huan quitzacuas nopa itzontzajca
    catli borregojme inincuetlaxo.
  swh-ONEN: Tengeneza kifuniko cha hema kwa ngozi za kondoo dume zilizotiwa rangi
    nyekundu, na juu yake kifuniko cha ngozi za pomboo.
  bba-bba: Kɑɑ bekunu yiru ko bu kɑ kuu te wukiri, teeru kɑ yɑ̃ɑ kinɛnun ɡɔni, yi
    bɑ swɛ̃rɑsiɑ, teeru mɑɑ kɑ yɑɑ ɡɔni sinumɡii, te tɑ ko n wɑ̃ɑ kpuron wɔllɔ.
  eng-KJVCPB: And thou shalt make a covering for the tent of rams’ skins dyed red,
    and a covering above of badgers’ skins.
  cpy-cpy: Paaki eejatzi imashi piratsi pithakan-takyaawo kityonkari, rootaki pipashikan-tyaawori
    tajorentsi-thaante. Payitakyaa imashi jeekatsiri nijaaki, rootaki pipewiryaakiri
    pipashikan-tyaawo.
  luo-luo: Losne hemano raum mar pien rombe molok gi range makwar kendo iniume gi
    piende monyongʼ mayom mag le mag nam.
  meu-meu: Kalaga guhina danu ba karaia, mamoe kopidia, e hakakakakadia ḡaudia, amo;
    ma guhi ta danu nani kopidia amo ba karaia, ia latanai bavatoa kau.
  npi-ULB: रातो रङले रङ्ग्याएका भेडाका छालाबाट पवित्र वासस्थानलाई ढाक्‍ने बनाउनू,
    र त्यसको माथि मसिनो छालाको ढकनी होस् ।
  yor-yor: Ìwọ ó sì ṣe ìbòrí awọ àgbò tí a rì ní pupa fún àgọ́ náà, kí ó sì ṣe ìbòrí
    awọ seali sórí rẹ̀.
  emp-NTPO: Maʌ̃be oveja e purea od̶ada ãbaa cajud̶adua joub̶ʌa drasoa b̶emãrẽã. Maʌ̃gʌba
    chiwatu cara od̶a wua ʌ̃rʌ̃ ãnẽb̶ari cob̶ʌd̶adua. Maʌ̃ ʌ̃rʌ̃ dewarabema animarã
    e biada joub̶ʌa drasoa cajud̶aped̶a ãnẽb̶ari cob̶ʌd̶adua.
  ind-ind: “Di atas kain-kain penutup itu, taruhlah penutup yang dibuat dari kulit
    domba jantan yang diwarnai merah. Dan di atasnya lagi taruhlah penutup yang dibuat
    dari kulit yang tidak menyerap air.”
  pes-OPCB: دو پوشش دیگر درست کن یکی از پوست قوچ که رنگش سرخ شده باشد و دیگری از پوست
    خز، و آنها را به ترتیب روی پوشش اولی بینداز. بدین ترتیب سقف خیمۀ عبادت تکمیل می‌شود.
  tgl-ULB: Dapat kang gumawa ng pantakip sa tabernakulo ng balat ng lalaking tupa
    na kinulayan ng pula, at ibang pantakip na yari sa balat para sa itaas nito.
  hui-hui: Ani buwa Balai Anda dambi holenenaga kirabi wia dege bida. Mbirago nogo
    sibi wangabenaga dongone mo daramabi ho ngarume wabuwa mendego wena timbuni iba
    tia alenaga dongone ngagome wabulene nga.
  mya-mya: '``အ​မိုး​နှစ်​ထပ်​ထပ်​မံ​၍​ပြုလုပ်​ရ​မည်။ တစ် ထပ်​ကို​အ​နီ​ရောင်​ဆိုး​သော​သိုး​ထီး​သား​ရေ
    ဖြင့်​ပြု​လုပ်​ရ​မည်။ အ​ပေါ်​ဆုံး​အ​ထပ်​ကို သား​ရေ​ချော​ဖြင့်​ပြု​လုပ်​ရ​မည်။'
  cbi-NTPO: Tsenmin in pupunanu yapayanu entsaba pema vidimuya, llupu uveja kika ungalalaa
    tiwarachi tene juunu juve, tsenmala juntsa jandala yapaya mishbui'sha vikaantsumiya
    pi animaa kika kayu naraa jumulachi tene juunu juve.
  bod-N: རྒྱ་ཚོས་བརྒྱབ་པའི་ལུག་ཐུག་གི་པགས་པས་ཁེབས་རས་གཡོགས་ཤིག་དང་། དེའི་སྟེང་དུ་ཀོ་བ་སྤུས་ལེགས་རྣམས་ཀྱིས་ཡང་ཁེབས་ཤིག་བཟོ་བར་བྱའོ།
    །
  sna-sna: Uite chifukidzo chetende chamatehwe amakondobwe akapendwa nezvitsvuku,
    uye pamusoro paizvozvo chifukidzo chamatehwe emombe dzomugungwa.
  spa-BLM: Harás una cubierta para la tienda de pieles de carnero teñidas de rojo,
    y una cubierta de pieles de vaca marina por encima.
  cac-cac: Sb'ojipax stz'umal noc' calnel uc'nac d'a chacchac, yic sq'ue d'a yib'an̈
    jun jen̈an xil noc' chiva chi' yed' junocxo macan̈ tz'uum te' lab'ab'i yic tz'och
    d'a yib'an̈ jun chi'.
  swh-ULB: Nawe fanya kifuniko cha ile hema, cha ngozi za kondoo dume zilizotiwa rangi
    nyekundu, na juu yake kifuniko cha ngozi za pomboo.
  bel-bel: І зрабі века для пакрываньня са скур барановых чырвоных і яшчэ заслону
    верхнюю са скур сініх.
  deu-ELBBK: Und mache für das Zelt eine Decke von rotgefärbten Widderfellen und eine
    Decke von Dachsfellen oben darüber.
  mbb-OT: Is divavew zuen te tambun te tulda, pezivevawi niw te lundis te meemahan
    he kerehidu he edtinaan te meriǥà, ne umani niw pa pezivevawi te meupiya he kelasi
    te lundis.
  mal-2015: ചുവപ്പിച്ച ആട്ടുകൊറ്റന്തോൽകൊണ്ടു മൂടുവിരിക്കു ഒരു പുറമൂടിയും അതിന്റെ മീതെ
    തഹശൂതോൽകൊണ്ടു ഒരു പുറമൂടിയും ഉണ്ടാക്കേണം.
  gup-gup: ‘Dja mak ngurrimarnbun nabadbuyika kunmadj nawu ngarre Manrurrkdjamun Dabburlin
    ba bu karurrkbarrkbun. Kaluk nakka ngurrimarnbun kunkulahwi sheep ngarre medjmak
    kunrodjbe, wanjh ngurribalbarrkbun warridj nawu kunkulahwi marndingunjngunjbeh.’
  gvs-gvs: Ikavava, aba vatumna aiyuwo tuwaina sigilumidi guna Kaba Kaiyakayana manuna.
    Tayamo sipi bolamo sakavaidi sikabidi aba vatumna tayamo sigilumi. Sakavaidiyadi
    sikaredi kayakayaidi. Go aiyuwoina yoguyogu sakavaidi sikabidi aba vatumna aiyuwoina
    sigilumi.’
  rmc-rmc: Ker aver duj lepedi, hoj pes lenca o Stanos te učharel andre. Ešebno kereha
    le baranoskra cipatar, so ela farbimen pro loles, a upral late ela e lepeda le
    tuleňiskra cipatar.“
  nlg-nlg: Ko ghoi gonighi ghua ra rua na kuikuvina na vaevale tapole tabu. Sakai
    ko gonia nia na ghuighulina na sheep mane tara kirikiria sisi, mana kuikuvi muri
    ko goni nia na ghuighuli ni maumanu ke malebo.
  pes-OPV: و پوششی برای خیمه از پوست قوچ سرخ شده بساز، و پوششی از پوست خز بر زبرآن.
  ron-1924: Сэ май фачь апой пентру акоперишул кортулуй о ынвелитоаре дин пей де бербечь
    вопсите ын рошу ши песте еа о ынвелитоаре де пей де вицел де маре.
  ben-OBCV: তাঁবু ঢেকে রাখার জন্য মেষের চামড়া লাল রং করে, তা দিয়ে একটি আচ্ছাদন তৈরি
    কোরো, এবং সেটির উপর অন্য এক টেকসই চামড়া দিয়ে আরও একটি আচ্ছাদন তৈরি কোরো।
  som-som: Oo teendhada waa inaad ded uga dhigtaa wanan hargahood oo la caseeyey,
    iyo ded ah adhidibadeed hargahood oo ka sarreeya.
  lat-VUC: 'Facies et operimentum aliud tecto de pellibus arietum rubricatis: et super
    hoc rursum aliud operimentum de janthinis pellibus.'
  eng-ASVBT: And thou shalt make a covering for the tent of rams’ skins dyed red,
    and a covering of sealskins above.
  ita-1885: Fa' ancora alla Tenda una coverta di pelli di montone, tinte in rosso;
    e un'altra coverta di pelli di tasso, disopra.
  eng-LXXUP: And thou shalt make for a covering of the tabernacle rams’ skins dyed
    red, and blue skins as coverings above.
  eng-ULB: You must make for the tabernacle a covering of ram skins dyed red, and
    another covering of fine leather to go above that.
  spa-VBL: Harás una cubierta para la tienda con pelo de cabra y pieles de carnero
    curtidas, y colocarás una cubierta extra de cuero fino sobre ella.
  fra-_FOB: Tu feras aussi pour le tabernacle une couverture de peaux de bélier teintes
    en rouge, et une couverture de peaux de couleur d'hyacinthe par-dessus.
  mal-mal: ചുവപ്പിച്ച ആട്ടുകൊറ്റന്തോൽകൊണ്ട് മൂടുവിരിക്ക് ഒരു പുറമൂടിയും അതിന്റെ മീതെ
    തഹശുതോൽകൊണ്ട് ഒരു പുറമൂടിയും ഉണ്ടാക്കണം.
  urd-GVR: Ek dūsre ke ūpar ke in donoṅ ḳhaimoṅ kī hifāzat ke lie do ġhilāf banāne
    haiṅ. Bakrī ke bāloṅ ke ḳhaime par menḍhoṅ kī surḳh rangī huī khāleṅ joṛ kar rakhī
    jāeṅ aur un par taḳhas kī khāleṅ milā kar rakhī jāeṅ.
  suz-BL: ताम्‍बु आ साप्‍तीके निक्‍शी आस तारी लल रङम नुप्‍शो बोका आ कुशुल के सेल्‍पाइक्‍चा
    माल्‍नेवे। मिनु मेको आ तार अर्को साप्‍तीके नेल्‍ल क्‍येङा रिम्‍शो कुशुल के सेल्‍पाइक्‍चा
    माल्‍नेवे।
  ita-1927: Farai pure per la tenda una coperta di pelli di montone tinte di rosso,
    e sopra questa un’altra coperta di pelli di delfino.
  ckb-ckb: پۆشەرێکیش لە پێستی بەرانی ڕەنگکراو بە ڕەنگی سوور بۆ چادرەکە دروستبکە، پۆشەرێکیش
    لە پێستی مانگای دەریا لە سەرەوە.
  eng-BBE: And then you are to make a cover for the tent, of sheepskins coloured red,
    and a cover of leather over that.
  kan-OKCV: ಗುಡಾರದ ಮೇಲ್ಹೊದಿಕೆಯನ್ನು ಕೆಂಪು ಬಣ್ಣದಲ್ಲಿ ಅದ್ದಿ ತೆಗೆದ ಟಗರುಗಳ ಚರ್ಮದಿಂದ ಮಾಡಬೇಕು,
    ಅದರ ಮೇಲೆ ಕಡಲುಹಂದಿಯ ಚರ್ಮದ ಮೇಲ್ಹೊದಿಕೆಯನ್ನು ಮಾಡಬೇಕು.
  bbb-bbb: Areme nine una kuke ugone inokiro ijiege amaeriafo. Ro be ije ni mave-sife
    surive ijia amaeri areme safire kavuane ijia abena azifo. Ro be ije ni fanu surive
    ijia kena saguna amaeriakina ja ijare abena sife surive ijadufuo ado ijia okuradufuo.
  tam-2017: சிவப்பு வண்ணம் தீட்டப்பட்ட ஆட்டுக்கடாத் தோலால் கூடாரத்திற்கு ஒரு மூடியையும்,
    அதின்மேல் மெல்லிய தோலால் ஒரு மூடியையும் உண்டாக்கவேண்டும்.
  spa-RV-1909: Harás también á la tienda una cubierta de cueros de carneros, teñidos
    de rojo, y una cubierta de cueros de tejones encima.
  ron-BTF: Și să faci un acoperământ pentru tabernacol din piei de berbec vopsite
    roșu și un acoperământ deasupra lui din piei de bursuc.
  eng-WEBP: You shall make a covering for the tent of rams’ skins dyed red, and a
    covering of sea cow hides above.
  eng-FBV: Make a covering for the goat hair tent from tanned ram skins, and place
    an extra covering of fine leather over that.
  nld-1939: Over deze tent moet ge weer een dek maken van roodgeverfde ramsvellen,
    en daar overheen nog een dekkleed van gelooide huiden.
  nch-BL: “Huan nojquiya tijchihuilis seyoc itzontzajca para yas iixco nopa itzontzajca
    cati eltoc quej se hueyi cuetaxti. Huan ya ni tijchihuas ica inincuetaxo borregojme
    cati quipiyaj se xihuit huan tijpas inincuetaxo ica chichiltic. Huan nopa najpa
    itzontzajca, xijchihua ica inincuetaxo pesojme huan quitzacuas nopa itzontzajca
    cati tachijchihuali ica borregojme inincuetaxo.
  vie-1934: Ngươi hãy làm một tấm lá phủ bằng da chiên đực nhuộm đỏ để trên bong,
    và kết một tấm lá phủ bằng da cá nược đắp lên trên nữa.
  hin-CV: तंबू के लिए लाल रंग से रंगी हुई भेडों की खाल का एक ओढ़ना बनवाना और फिर उसके
    ऊपर लगाने के लिए सूस के चमड़े का एक और ओढ़ना बनवाना.
  eng-OURB: You shall make a covering for the tent of rams’ skins dyed red, and a
    covering of sea cow hides above. (4)
  spa-BES: Y luego debes hacer una cubierta para la tienda, de pieles de oveja de
    color rojo, y una cubierta de cuero sobre eso.
  tdx-tdx: Tseneo rakok’ an-kolits’ añondrilahy linoko mena i kibohotsey le ano holin-trozofisoitse
    handrakoke ambone’e ka.
  vid-vid: Kogongomanyiza kahi chigubiko cha ihema ligongomanyigwe kwa igozi lya ing'holo
    ilume liwichigwe lanji ndung'hu na chigubiko cha igozi lya igongolo linji lilingikala
    mbahali.
  eng-OKE: And thou shalt make a covering for the tabernacle of rams’ skins dyed red,
    and a covering of purple skins above.
  tha-KJV: เครื่องดาดเต็นท์​ข้างบน เจ้​าจงทำด้วยหนังแกะตัวผู้​ย้อมสี​แดงชั้นหนึ่ง
    และคลุ​มด​้วยหนังของตัวแบดเจอร์​อี​กชั้นหนึ่ง
  por-BR-2018: Farás também à tenda uma coberta de couros de carneiros, tingidos de
    vermelho, e uma coberta de couros finos encima.
  deu-ELO: Und mache für das Zelt eine Decke von rotgefärbten Widderfellen und eine
    Decke von Dachsfellen oben darüber.
  eng-WYC-2018: And thou shalt make another covering to the roof, of skins of wethers
    made red, and over this thou shalt make again another covering of skins of jacinth.
    (And to cover the tent thou shalt make a covering out of red rams’ skins, and
    another covering to be placed on top of that, out of blue skins.)
  epo-epo: Kaj faru kovron por la tendo el ruĝaj virŝafaj feloj kaj ankoraŭ kovron
    el antilopaj feloj supre.
  uig-PIN: Buningdin baxⱪa, qedirƣa ⱪizil boyalƣan ⱪoqⱪar terisidin yopuⱪ yasap yapⱪin,
    andin uning üstidinmu delfin terisidin yasalƣan yǝnǝ bir yopuⱪni ⱪapliƣin.
  beo-beo: Dedebosu eno aduna gadili dedeboma:ne hamoma. Afadafa da sibi gawali gadofo
    yoi maga:mega ulasi amoga hamoma. Eno da bulamagau gadofo noga:iwane amoga hamoma.
  tpi-OTNT: “Na yupela i mas wokim tupela moa samting bilong karamapim haus sel. Wokim
    wanpela long skin bilong sipsip man em ol i bin penim long retpela pen. Na wokim
    wanpela long skin bilong bulmakau bilong solwara bilong karamapim antap.
  hau-SA: Ka yi abin rufe tentin da fatun raguna da aka rina ja, a kansa kuma ka rufe
    shi da fatun shanun teku.
  uig-LAT: Buningdin bashqa, chédirgha qizil boyalghan qochqar térisidin yopuq yasap
    yapqin, andin uning üstidinmu délfin térisidin yasalghan yene bir yopuqni qaplighin.
  nde-nde: Lenze isembeso sethente ngezikhumba zenqama eziphendulwe ngomphendulo obomvu,
    kuthi phezu kwalokho kube lesembeso sezikhumba eziqinileyo.
  ton-ton: “Pea te ke ngaohi ʻae meʻa fakapulonga ki he fale fehikitaki ʻaki ʻae ngaahi
    kili ʻoe sipitangata kuo tuku kula, mo e meʻa fakapulonga ʻe taha kituʻa ʻi he
    ngaahi kiliʻi pasa.
  ces-1613: Uděláš také přikrytí na stánek z koží skopových na červeno barvených,
    přikrytí také z koží jezevčích svrchu.
  eng-WMB: You shall make a covering for the tent of rams’ skins dyed red, and a covering
    of sea cow hides above.
  tam-TCV: அக்கூடாரத்திற்காக மூடுதிரையை, சிவப்புச் சாயம் தோய்த்த செம்மறியாட்டுக் கடாவின்
    தோலினால் செய்யவேண்டும். அதற்கு மேலாகப் போடுவதற்காக, கடல்பசுத் தோலினால் மற்றொரு
    மூடுதிரையைச் செய்யவேண்டும்.
  ceb-ULB: Kinahanglan buhaton ninyo ang atop alang sa tabernakulo gamit ang panit
    sa laking karnero nga gitina ug pula, ug ang laing maayong panit nga iatop ibabaw
    niana.
  pol-UBG: Uczynisz też przykrycie na namiot ze skór baranich farbowanych na czerwono
    i przykrycie ze skór borsuczych na wierzch.
  urd-GVU: ایک دوسرے کے اوپر کے اِن دونوں خیموں کی حفاظت کے لئے دو غلاف بنانے ہیں۔
    بکری کے بالوں کے خیمے پر مینڈھوں کی سرخ رنگی ہوئی کھالیں جوڑ کر رکھی جائیں اور
    اُن پر تخس کی کھالیں ملا کر رکھی جائیں۔
  deu-1912: Über diese Decke sollst du eine Decke machen von rötlichen Widderfellen,
    dazu über sie eine Decke von Dachsfellen.
  ntj-ntj: '@see-verse:EXO.026.013'
  kan-2017: ಈ ಹೊದಿಕೆಗೆ ಹೊದಿಸುವುದಕ್ಕಾಗಿ ಹದಮಾಡಿರುವ ಕೆಂಪುಬಣ್ಣದ ಟಗರಿನ ತೊಗಲುಗಳಿಂದ ಒಂದು
    ಮೇಲ್ಹೊದಿಕೆಯನ್ನು ಕಡಲಪ್ರಾಣಿಯ ತೊಗಲುಗಳಿಂದ ಮತ್ತೊಂದು ಮೇಲ್ಹೊದಿಕೆಯನ್ನು ಮಾಡಿಸಬೇಕು.
  ena-ena: Sabaŋ sipsipɨ muŋaŋ sɨgɨtɨ maŋa mɨdɨ hɨvɨ mɨŋepɨhalavalɨ agɨladɨ viavɨla
    havɨlɨ ulaŋ sabɨ lalɨgu lalɨgu saŋ lamalama hɨcavɨm uami. Avɨli hekɨlɨ hɨsɨŋ hehɨlaŋ
    mu hɨdɨlɨ agɨladɨ sɨgɨtɨ viavɨla lamalama hɨcavɨm uami. Havɨlɨ ulaŋ sabɨ sɨbaŋ
    heŋ lalɨgu lalɨgu saŋ hɨcavɨm uami.
  yap-yap: “Kumu ngongliyed l’agruw yang i upong ni bang e ngan ngongliy u keru’ e
    saf ni pumo’on nikan gilk’ad ma kan k’ad ko row, ma bang e keru’ e kaming ni nge
    mang gin ndaken e upong.
  hlt-MCSB: Te phoeiah dap kah imphu te tutal pho thimyum neh a so kah imphu la saham
    pho te saii thil.
  mdy-ETH: «ዓፒላፓ ማዦና ማኣሮኮ ካራ ማዓንዳጉዲ፥ ፔቴ ዞቄ ቃላሜና ቲሽኪንቴ ዓዴ ማራይ ዒልዒ፤ ሜሌ ሃሣ ሺርኪንቴ ሻኣዣ
    ዒልዒዳፓ ላምዖ ካራ ቃሲ ማዤ።»
  twi-ASANTE: Momfa nneɛma ahodoɔ mmienu mmɔ ɛdan no so. Deɛ ɛdi ɛkan no nyɛ odwennini
    wedeɛ a wɔahyɛ no kɔkɔɔ, deɛ ɛtɔ so mmienu nyɛ abirekyie wedeɛ a ɛsɔ.
  eng-WEBU: You shall make a covering for the tent of rams’ skins dyed red, and a
    covering of sea cow hides above.
  bnp-bnp: O rata tabu a kala ge rua ge kavitagu a kape, a kulina sipsip a toga ni
    kalu vururu, a kulina lui ge kavitagu a hini polomeli.
  wal-wal: “Dunkkaaniyaa bollaara kammanau dorssa orggiyaa calaa zo7o qalamiyan yeggi
    kessidoogaa giigissa; qassi a bollaara kammanau irppaniyaa giigissa.
  spa-PDDPT: Harás también para el Tabernáculo un cobertor de pieles de carneros teñidas
    de rojo, y por encima un cobertor de pieles de tejones.
  gun-gun: — Ha'e gui vexa'i pirekue omopytã mbyre gui rejapo 'rã ijao'ia áry guarã.
    Ha'e va'e áry guarã ju remoĩ 'rã ipirekue iporãve va'e.
  agu-BL: ”Ncha'tz ban wok jun pa'tbil tan stz'uml cne'r nin ba'n je' ita'n tibaj
    innajbil. Ba'n cu' yi tz'u'ma'tz tul stz'acl yi cyak yubil. Ncha'tz ban wok junt
    pa'tbil tan junt jilwutz tz'u'm tan jople'n tircu'n.
  ilo-ULB: Masapul a mangaramidkayo iti pangabbong para iti tabernakulo a lalat iti
    kalakian a karnero a namarisan iti nalabaga ken maysa pay a pangabbong a naaramid
    manipud iti kasayaatan a lalat tapno maikabil iti ngatoenna dayta.
  kpg-kpg: “Heia nia gahu labelaa e lua, e dahi e hai gi nia gili siibi daane gu haga mmee,
    gei i hongo di maa la di hoo di maa ne hai gi nia gili kau humalia, e daudau gi nua
    i taalinga di Hale laa e gahu di maa.
  uig-ARA: بۇنىڭدىن باشقا، چېدىرغا قىزىل بويالغان قوچقار تېرىسىدىن يوپۇق ياساپ ياپقىن،
    ئاندىن ئۇنىڭ ئۈستىدىنمۇ دېلفىن تېرىسىدىن ياسالغان يەنە بىر يوپۇقنى قاپلىغىن.
  sus-sus: «Na dangi xanbi i xa makotose gbɛtɛ yailan yɛxɛɛ kontonyi kiri ra, naxan
    soxi a gbeeli ra. I man xa makotose gbɛtɛ yailan peremui kiri ra.»
  pon-2006: “Pil wiahda mehn pweipwei riau, ehu pahn wiawihsang ni wunen sihpw wol
    me koaduh poh weitahta, a ehu sang ni kilin kou kaselel, met kan pahn wia pweinen
    maslikin Impwalo.
  ksd-ksd: Ma una pait tika na tubatuba ure ra pal na mal ma ra pal i ra sip, ba da
    puk vamema, ma tika na tubatuba mulai arama tana ma ra pal a me.
  tur-YTC: Çadır için kırmızı boyalı koç derilerinden bir örtü, üstüne de deniz ayısı
    derilerinden bir örtü yapacaksın.”
  grc-BRENT: Καὶ ποιήσεις κατακάλυμμα τῇ σκηνῇ δέρματα κριῶν ἠρυθροδανωμένα, καὶ ἐπικαλύμματα
    δέρματα ὑακίνθινα ἐπάνωθεν.
  ind-AYT: Setelah itu, kamu harus membuat tudung untuk tenda itu dari kulit domba
    jantan yang dicelup merah dan tudung dari kulit lumba-lumba pada bagian atasnya.
  nya-nya: Upange chikopa cha nkhosa zazimuna cha utoto wofiira chophimbira tentiyo
    ndipo pamwamba pake upangireponso chophimbira china cha zikopa za akatumbu.
  hrv-hrv: Napokon napravi Šatoru pokrov od učinjenih i u crveno obojenih ovnujskih
    koža, a povrh njega pokrov od finih koža.
  mps-mps: Tama te meme nisigo nigai genuai name ugwa, te nai ugwadu muabo gasa haluabo
    nai me si ma nigao. Me deli te omai sipsip wali te augwaligo mama pengo pilai
    tego nigao. Tama me deli te tamu ąįde bidibo hasa nogi sikau, te dabego waligo
    te ugwadu haluabo te nigao.”
  tpi-tpi: “Na yupela i mas wokim tupela moa samting bilong karamapim haus sel. Wokim
    wanpela long skin bilong sipsip man em ol i bin penim long retpela pen. Na wokim
    wanpela long skin bilong bulmakau bilong solwara bilong karamapim antap.
  dan-1931: Fremdeles skal du lave et Dække over Teltdækket af rødfarvede Vædderskind
    og derover endnu et Dække af Tahasjskind.
  vie-OVCB: Phủ lên trên nóc trại một lớp da chiên nhuộm đỏ. Bên trên lớp này lại
    có một lớp da dê.
  guj-2017: તંબુ માટે ઘેટાંના લાલ રંગેલાં ચામડાંનું બીજું આચ્છાદન બનાવજે અને તેના
    પર ઢાંકવા માટે મુલાયમ ચામડાનું આચ્છાદન બનાવજે.
  pon-2006A: “Pil wiahda mehn pweipwei riau, ehu pahn wiawihsang ni wunen sihpw wol
    me koaduh poh weitahta, a ehu sang ni kilin kou kaselel, met kan pahn wia pweinen
    maslikin Impwalo.
  por-BRBSL: Você deve fazer uma cobertura para a tenda de peles de carneiros tingidas
    de vermelho, e uma cobertura de peles de vacas marinhas acima.
  cth-cth: Lukkareiim lemphu ramuk nahanelah tu pho paling bu e, hote tu pho van vah
    hmae pho hah na sak han.
  twi-twi: Momfa nneɛma ahorow abien mmɔ ɔdan no so. Nea edi kan no nyɛ odwennini
    were a wɔahyɛ no kɔkɔɔ, nea ɛto so abien nyɛ abirekyi were a ɛsɔ.
  hlt-hlt: Te phoeiah dap kah imphu te tutal pho thimyum neh a so kah imphu la saham
    pho te saii thil.
  tbz-SIM: Kɛ̀ dí wɑɑ́ ntipedɑkɔ̃̀ntì wũɔ̃tì kɛ́tɑu, kɛ́wɑɑ́ nkukɔ̃̀nkù kperíkù kɛ́nɔ́ɔ́.
  msy-2020: “Egh ia Purirpenim avɨsɨ sipsipɨn apuribar inir me penɨn aghevimɨn aghuizimɨn
    inimɨn ingarigh. Egh a gisɨn darɨghsɨ ongarimɨn asɨzir ekiamɨn inim inimɨn ingarigh.
  azb-azb: Çadır üçün qırmızı boyanmış qoç dərilərindən bir pərdə və onun üstündə
    suiti dərilərindən bir pərdə düzəlt.
  eng-DBY: And thou shalt make a covering for the tent of rams' skins dyed red, and
    a covering of badgers' skins over [that].
  hin-2017: फिर तम्बू के लिये लाल रंग से रंगी हुई मेढ़ों की खालों का एक ओढ़ना और उसके
    ऊपर सुइसों की खालों का भी एक ओढ़ना बनवाना।
  wol-KYG: Nanga defarlul xayma bi malaanum deri kuuy yu ñu sóob xonq, ak meneen malaanum
    deri piipi muy tege ca kawam.
  bjr-bjr: Mina taikasee mina amuaaqa qaara qanda faqa auquaqa. Moo sipsipa akoona
    apata faeena akiranannai auquaqa. Auquseeqa moo ooruku nammarikinaa aandau kuara
    fooqaa irana apatannai auquseeqa minannoo meeraqoo amuaaqa akuaqa.
  eng-YLT: and thou hast made a covering for the tent, of rams' skins made red, and
    a covering of badgers' skins above.
  eng-WYC-2017: And thou shalt make another covering to the roof, of skins of wethers
    made red, and over this thou shalt make again another covering of skins of jacinth.
  eng-WMBB: You shall make a covering for the tent of rams’ skins dyed red, and a
    covering of sea cow hides above.
  urd-GVH: एक दूसरे के ऊपर के इन दोनों ख़ैमों की हिफ़ाज़त के लिए दो ग़िलाफ़ बनाने
    हैं। बकरी के बालों के ख़ैमे पर मेंढों की सुर्ख़ रँगी हुई खालें जोड़कर रखी जाएँ
    और उन पर तख़स की खालें मिलाकर रखी जाएँ।
  rug-rug: Mamu taveti pule karua nobinobiana tanisa Ipi Hopena. Keke si na kapu sipi
    kokoreo, sapu tava ziṉarana, meke keke pule si na kapu rumu, pude tana sada.
  gaz-gaz: Dunkaana sanaafis irra buusaa kaldhee korbeessa hoolaa kan halluu diimaa
    cuuphame, isa irraan immoo irra buusaa gogaa duugamee hojjedhu.
  fra-LSG: Tu feras pour la tente une couverture de peaux de béliers teintes en rouge,
    et une couverture de peaux de dauphins par-dessus.
  gnn-gnn: '@see-verse:EXO.026.013'
  yal-yal: “I xa konton kidi magbelixine dɛgɛ e bode ra, i yi e sa bubun birin fari.
    I mɔn yi sube kidi faɲi gbɛtɛye fan sa na fari.”
  haw-1868: E hana no hoi oe i uhi no ka hale he mau ili hipa kane i hooluu ulaula
    ia, a maluna aku i uhi hou, he mau ili tehasa.
  arb-NAV: وَتَصْنَعُ غِطَاءً لِلْخَيْمَةِ مِنْ جُلُودٍ بَنَفْسَجِيَّةِ الْلَوْنِ،
    وَفَوْقَهُ سَقْفٌ آخَرُ مِنْ جُلُودِ الدُّلْفِينِ.
  ewe-ewe: Tsɔ agbogbalẽ siwo woɖa kple ama dzĩ la tsyɔ gbɔ̃fuvɔawo dzi, eye nàgatsɔ
    gbɔ̃gbalẽwo atsyɔ alẽgbalẽawo dzi.
  eng-LEE: And thou shalt make a cover for the tent of rams' skins dyed red, and a
    cover of badgers' skins above.
  asm-FB: তুমি ৰঙা ৰং কৰা মেৰ-ছাগ পোৱালীৰ ছালেৰে তম্বুৰ বাবে এটা আবৰণ যুগুত কৰিবা।
    তাৰ ওপৰত আন এটা আবৰণ মিহি ছালেৰে যুগুত কৰিবা।
  sus-A: «نَ دَنفِ شَنبِ عِ شَ مَكٌتٌسٍ فبّتّ يَءِلَن يّشّي كٌنتٌنيِ كِرِ رَ، نَشَن
    سٌشِ عَ فبٍيلِ رَ. عِ مَن شَ مَكٌتٌسٍ فبّتّ يَءِلَن ثٍرٍ مُي كِرِ رَ.»
  fra-SBL: Tu feras une couverture pour le tabernacle, en peaux de béliers teintes
    en rouge, et une couverture en peaux de vaches de mer par-dessus.
  hbo-hbo: וְעָשִׂ֤יתָ מִכְסֶה֙ לָאֹ֔הֶל עֹרֹ֥ת אֵילִ֖ם מְאָדָּמִ֑ים וּמִכְסֵ֛ה עֹרֹ֥ת
    תְּחָשִׁ֖ים מִלְמָֽעְלָה׃ פ
  eng-WYCLIFFE: And thou schalt make another hilyng to the roof, of `skynnes of wetheres
    maad reed, and ouer this thou schalt make eft anothir hilyng of `skynnes of iacynt.
  piu-2006: '@see-verse:EXO.026.013'
  pjt-pjt: '@see-verse:EXO.026.013'
  cwe-cwe: “Kwizatengeneza ngubiko imwenga ya hema kwa mbende ndung'hu ihondigwe ya
    mabebelu ya ng'hondolo na mchanyha yake ngubiko imwenga ya mbende ya mnyama wa
    mwiibahali.
  kik-kik: Thondekera hema ĩyo kĩandarũa kĩa njũa cia ndũrũme itoboketio rangi-inĩ
    mũtune igatunĩha, na igũrũ wakĩo ũkĩhumbĩre na njũa cia pomboo.
  fra-NCL: Tu feras pour la tente une couverture en peaux de béliers teintes en rouge,
    et une couverture en peaux de veaux marins, par-dessus.
  cek-AK: Kahni im khuk hanah tuu hin kamling to patoh ah loe, tuipui caham hin hoiah
    a nui to khuk ah.
  cuk-cuk: Sibad-wawaad-machered-e-ukamar-ginnidgi-odolegaled, anse-goled-neg-sunna-seleged-edugega
    be imakbaloed. Geb degine, ibdurgan-uka-nuegan, be ebubaloed, adi, agi anse-goled-neg-edugegarbar.
  uig-CYR: Буниңдин башқа, чедирға қизил боялған қочқар терисидин йопуқ ясап япқин,
    андин униң үстидинму делфин терисидин ясалған йәнә бир йопуқни қаплиғин.
  tel-2017: ఎర్ర రంగు వేసిన పొట్టేళ్ల తోళ్లతో పై కప్పును చేసి, దాన్ని సీలు జంతువు
    తోళ్లతో కప్పాలి.
  hat-BSA: “Ou va fè yon kouvèti pou tant lan avèk po belye ki fonse wouj, e yon kouvèti
    an po dofen pa anwo.
  kos-kos: “Orala luo pac afyuf an, sie ke kulun sheep mukul ngosla srusra, ac ma
    se ngia ke kulun kosro fisrasrsrasr, tuh in mwe afyuf lik ah.
  hbo-WLC: וְעָשִׂ֤יתָ מִכְסֶה֙ לָאֹ֔הֶל עֹרֹ֥ת אֵילִ֖ם מְאָדָּמִ֑ים וּמִכְסֵ֛ה עֹרֹ֥ת
    תְּחָשִׁ֖ים מִלְמָֽעְלָה׃ פ
  ibo-ibo: Ị ga-eji akpụkpọ ebule e sijiri uhie uhie mee ihe mkpuchi maka ụlọ nzute
    ahụ, ya na akwa mkpuchi ọzọ nke e ji akpụkpọ ehi mmiri mee maka ikpukwasị nʼelu
    ya.
  ory-ory: ଏଉତ୍ତାରେ ତୁମ୍ଭେ ରକ୍ତୀକୃତ ମେଷର ଚର୍ମରେ ତମ୍ବୁର ଏକ ଛାତ କରିବ, ଆଉ ତହିଁ ଉପରେ ଶିଶୁକ
    ଚର୍ମରେ ଏକ ଛାତ କରିବ।
  chk-chk: Kopwe pwal föri echö pwölüpwöl mi kapar seni silin ätemwänin sip pwal echö
    pwölüpwöl seni silin man mi mürina.
  rop-rop: “Yu garra meigim naja dubala kaliko, wanbala garram det ship skin weya
    deibin meigim redwan en det najawan garram det skin brom det nenigout. Det ship
    skin kaliko garra jidan raidoba ontopwei langa det Tent, en det nenigout skin
    kaliko garra jidan ontop langa det ship skin kaliko.”
  ukr-1871: І поробиш покривала до намету з баранячих шкір викрашених червоно, а покривала
    з шкір барсучих зверху.
  bch-bch: Be gimi manta akado danga rua pade ngan robinga leg palata. Robinga ede,
    gimi ga akado ngan sipsip arangaranga tinid kukul toa tisama ngan pulo singsingia.
    Be gadae ngan robinga toa oa, akado robinga ede pade ngan rui tinid kukul.
  deu-1951: Über diese Decke sollst du für die Hütte eine Decke von rötlichen Widderfellen
    machen. Dazu eine Decke von Seehundsfellen oben darüber.
  eng-JPS: And thou shalt make a covering for the tent of rams' skins dyed red and
    a covering of sealskins above.
  srp-1865: I naèini pokrivaè naslonu od koža ovnujskih crvenih obojenih, i svrh njega
    pokrivaè od koža jazavèjih.
  lug-lug: Ekibikka ku Weema okikolereko ekibikkako eky’amaliba g’endiga nga gasiigiddwa
    erangi emyufu, okwo obikkeko amaliba g’ente ey’omu nnyanja.
  heb-heb: ועשית מכסה לאהל ערת אילם מאדמים ומכסה ערת תחשים מלמעלה׃
  ben-IRV: পরে তুমি তাঁবুর জন্য রক্ত বর্ণের ভেড়ার চামড়ার এবং অন্য একটি সুন্দর চামড়ার
    ছাদ তৈরী করবে।
  pan-pan: ਅਤੇ ਤੂੰ ਤੰਬੂ ਲਈ ਛੱਤ੍ਰਿਆਂ ਦੀਆਂ ਲਾਲ ਰੰਗੀਆਂ ਹੋਈਆਂ ਖੱਲਾਂ ਦਾ ਢੱਕਣ ਅਤੇ ਉੱਪਰਲੇ
    ਲਈ ਸਮੁੰਦਰੀ ਜੀਵ ਦੀਆਂ ਖੱਲਾਂ ਦਾ ਢੱਕਣ ਬਣਾਈਂ।
  mya-JVB: အပေါ်တဲ ဖုံးအုပ် ဘို့ အနီ ဆိုးသောသိုး ရေ ကို၎င်း၊ ထိုသိုးရေအပေါ် ၌ တဟာရှ
    သားရေ ကို၎င်း လုပ် ရမည်။
  hmo-hmo: “Bona umui ese Palai Dubu ena guhi rua do umui karaia, ta be mamoe tau
    ena kopina, ena kala kakakaka, bona ta be davara ena boromakau, rui, ena kopina
    dekena amo. Inai be ataiai momokani ena guhi.
  urd-urd: और तू इस खे़मे के लिए मेंढों की सुर्ख़ रंगी हुई खालों का ग़िलाफ़ और उसके
    ऊपर तुख़्सों की खालों का ग़िलाफ़ बनाना।
  rus-SYN: И сделай покрышку для покрова из кож бараньих красных и еще покров верхний
    из кож синих.
  bqc-SIM: Sãsa báa pↄ́ wa kɛ̀kɛ tɛ̃́ɛɛↄ dadakↄ̃i, wìli kú zwã̀akpɛpia, ní ayo
    báaↄ dadakↄ̃i, wìli kua lↄ.
  tcz-CHONGTHU: “Hiche ponbuh khu nading'a chu nangman jong kelgnoi chal vun le kelcha
    vun nemlai jeng naman chah ding ahiye.
  mar-mar: तंबूसाठी तांबडा रंग दिलेल्या मेंढ्याच्या कातड्याचे एक आच्छादन व दुसरे समुद्र
    प्राण्याच्या कातड्याचे एक आच्छादन करावे.
  qub-qub: «Mas jananpapis uyshapa garachan pucaman tiñishawan gatanqui. Mas jananpana
    chapanqui fïnu garacunawan.
  hat-hat: W'a fè yon kouvèti ak po belye pou tant lan. W'a tenn li wouj. Apre sa,
    w'a fè yon lòt kouvèti ak po bazann pou kouvri tant Bondye a.
  eng-BSB: Also make a covering for the tent out of ram skins dyed red, and over that
    a covering of fine leather.
  tod-tod: Ɗa baala sinɛ ɠɔlɔiti kpɛtɛ ga pɛɛmazeɠei, toai ga ma ɓɔigi, seɠe ʋɛlɛi
    vaa zu, è nuni ɠɔlɔiti ma ʋɛɛmazeɠei ʋɛɛ maazu.
  eng-WEBPB: You shall make a covering for the tent of rams’ skins dyed red, and a
    covering of sea cow hides above.
  kbq-kbq: Hanki ana nomofoma rufite selima tro'ma hanazana, ve sipisipi afumofo akrute
    erikoranke huta rufineteta, ana agofetura hagerimpi bulimakaomofo amega akru eritma
    rufite vagaregahaze.
  nhe-BL: “Huan nojquiya tijchihuilis seyoc itzontzajca para yas itzonixco nopa itzontzajca
    tlen eltoc queja se hueyi cuetlaxtli. Huan ya ni tijchihuas ica inincuetlaxo borregojme
    tlen quipiyaj se xihuitl huan tijpas inincuetlaxo ica chichiltic. Huan nopa najpa
    itzontzajca, xijchihua ica inincuetlaxo pesojme huan quitzacuas nopa itzontzajca
    tlen borregojme inincuetlaxo.
  gub-BL: Epyhyk àràpuhàràn pirer imupiràg pyrer nehe. Ezapo amo tàpuzràn ipykaw ipupe
    nehe. Ezapo amo tàpuzràn ipykaw nehe no, ma'epirer ikatuahy ma'e iapo pà nehe
    no.
  eng-DRA: Thou shalt make also another cover to the roof, of rams’ skins dyed red;
    and over that again another cover of violet coloured skins.
