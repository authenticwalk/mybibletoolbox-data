verse: EXO.026.023
translations:
  mal-C: സമാഗമകൂടാരത്തിന്റെ ഇരുവശത്തുമുള്ള കോണുകൾക്ക് ഈരണ്ടു പലകയും ഉണ്ടാക്കണം.
  deu-TKW: Und zwei Bretter sollst du anfertigen für die Winkel der Wohnung auf der
    Hinterseite. Und sie sollen doppelt sein im unteren Teil und ebenso sollen sie
    doppelt sein am oberen Ende für den einen Ring.
  lin-lin: mpe bizingelo mibale na suka mpo na kolendisa Mongombo.
  eng-LSV: And you make two boards for the corners of the Dwelling Place in the two
    sides.
  eng-GNV: Also two boardes shalt thou make in the corners of the Tabernacle in the
    two sides.
  eng-WEBSTER: And two boards shalt thou make for the corners of the tabernacle in
    the two sides.
  nhw-BL: Nojquiya xiquinchihuili ome huapalme para yas iica tiopamitl oncac ipan
    icalnacastla.
  swh-ONEN: na pia utengeneze mihimili miwili ya pembe za upande ulio mbali.
  bba-bba: Dɑ̃ɑ bɛsi yiru yiruwɑ kɑɑ doke ten ɡoo ɡɔmkinu yiruɔ biru ɡiɑ.
  eng-KJVCPB: And two boards shalt thou make for the corners of the tabernacle in
    the two sides.
  luo-luo: kendo ilos sirni ariyo mibiro ketoe konde ariyo man yo tok Hemb Romo.
  meu-meu: bona daiguni ruaosi danu kaha ta ta. ?
  npi-ULB: पवित्र वासस्थानको पछाडिका कुनाहरूमा दुईवटा फल्याक बनाउनू ।
  yor-yor: kí o sì ṣe pákó méjì fún igun ní ìhà ẹ̀yìn.
  emp-NTPO: Maʌ̃ awara bacuru ʌrrad̶ada umé iquid̶aza ʌ̃ta catʌ pẽnida panʌa.
  ind-ind: Mengenai delapan rangka di bagian belakang kemah, buatlah enam rangka dengan
    cara yang sama seperti semua rangka di kedua sisi. Namun, dua papan rangka di
    kedua sudut belakang kemah perlu dibuat secara khusus. Kedua rangka itu akan menyatukan
    sudut kiri dan kanan, dari bawah sampai ke atas, dan tersambung di ujung atas
    dengan gelang penahan yang dibuat dari emas. Kedelapan rangka untuk sisi belakang
    Kemah-Ku akan dipasang di atas enam belas alas penahan yang dibuat dari perak,
    dua alas untuk setiap rangka.
  pes-OPCB: و برای هر یک از گوشه‌های قسمت آخر خیمه، دو تخته.
  tgl-ULB: Dapat kang gumawa ng dalawang tabla sa likuran ng mga sulok ng tabernakulo.
  hui-hui: anda gene kira mende manda tibila gimbu biragoha helolene nga.
  mya-mya: တဲ​တော်​အ​နောက်​ဘက်​ထောင့်​များ​အ​တွက် ဘောင်​ခွေ​နှစ်​ခု​ပြု​လုပ်​ရ​မည်။-
  cbi-NTPO: tsenmin benesha, pai mutu jumunu uinamu bain pai ta'pa, pai ta'pa buungaraanu
    dejuve.
  bod-N: གུར་མཆོག་རྒྱབ་ལོགས་ཀྱི་ཟུར་གཉིས་ལ་པང་ལེབ་གཉིས་བཟོ་བར་བྱའོ། །
  sna-sna: uye uite mapuranga maviri amakona okumucheto cheto.
  spa-BLM: Harás dos tablas para las esquinas del tabernáculo en el lado opuesto.
  cac-cac: Sb'opax chab'ocxo te', junjun te' tz'och d'a junjun yesquinail jun pac'an̈
    chi'.
  swh-ULB: Tena ufanye fremu mbili kwa ajili ya hizo pembe za maskani zilizo upande
    wa nyuma.
  bel-bel: і два брусы зрабі на вуглы скініі на заходні бок;
  deu-ELBBK: Und zwei Bretter sollst du für die Winkel der Wohnung an der Hinterseite
    machen;
  mbb-OT: ne zezuwa he tabla is egkeǥamit diyà te kada suyuk diyà te kilid
  mal-2015: തിരുനിവാസത്തിന്റെ രണ്ടു വശത്തുമുള്ള മൂലെക്കു ഈരണ്ടു പലക ഉണ്ടാക്കേണം.
  gup-gup: '@see-verse:EXO.026.022'
  gvs-gvs: Go guna Kaba Kaiyakayana matakubuna aiyuwo goi vabodakalova aiyuwo tuwaina
    simadagidi, sikalipaiwolidi. Moe yawéyana be koiboga adi valoboda goi be nakae
    youya be koiboga adi valoboda goi.
  rmc-rmc: a paš oda kereha mek duj rami pro rohi pre paluňi sera.
  nlg-nlg: Mo ko tualaghinighi ghua ra tango tua na ghai kara tabe ngasilighi sopa
    piu.
  pes-OPV: و برای گوشه های مسکن در موخرش دو تخته بساز.
  ron-1924: Сэ май фачь доуэ скындурь пентру унгюриле дин фундул кортулуй;
  ben-OBCV: এবং দূরবর্তী প্রান্তে কোণার জন্য দুটি কাঠামো তৈরি কোরো।
  som-som: Oo laba loox waa inaad u yeeshaa labada geesood oo taambuugga xaggiisa
    dambe.
  lat-VUC: et rursum alias duas quæ in angulis erigantur post tergum tabernaculi.
  eng-ASVBT: And two boards shalt thou make for the corners of the tabernacle in the
    hinder part.
  ita-1885: Fa' ancora due assi per li cantoni del Tabernacolo, nel fondo.
  eng-LXXUP: And thou shalt make two posts on the corners of the tabernacle behind.
  eng-ULB: You must make two frames for the back corners of the tabernacle.
  spa-VBL: junto con dos marcos para sus dos esquinas traseras.
  fra-_FOB: Tu feras aussi deux planches pour les angles de la Demeure, au fond.
  mal-mal: തിരുനിവാസത്തിന്റെ രണ്ട് വശത്തുമുള്ള മൂലയ്ക്ക് ഈ രണ്ട് പലക ഉണ്ടാക്കണം.
  urd-GVR: Is dīwār ko shimālī aur junūbī dīwāroṅ ke sāth joṛne ke lie kone wāle do
    taḳhte banānā.
  suz-BL: नोले पटटी ङा सुर निक्‍शी कली फलेक निक्‍शी सेल्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: Farai pure due assi per gli angoli del tabernacolo, dalla parte posteriore.
  ckb-ckb: دوو چوارچێوەش بۆ گۆشەکانی دواوەی چادرەکەی پەرستن دروستبکە.
  eng-BBE: With two boards for the angles of the House at the back.
  kan-OKCV: ಗುಡಾರದ ಹಿಂಭಾಗದ ಎರಡು ಮೂಲೆಗಳಿಗೆ ಬೇರೆ ಎರಡು ಚೌಕಟ್ಟುಗಳನ್ನು ಮಾಡಬೇಕು.
  bbb-bbb: Areme nine ire inokiro bu Are kabuane ije maza koeno nake kusoe inokiro
    ije faradia iredufuo ije amaeriafo.
  tam-2017: ஆசரிப்பு கூடாரத்தின் இருபக்கத்திலுமுள்ள மூலைகளுக்கு இரண்டு பலகைகளையும்
    உண்டாக்கவேண்டும்.
  spa-RV-1909: Harás además dos tablas para las esquinas del tabernáculo en los dos
    ángulos posteriores;
  ron-BTF: Și să faci două scânduri pentru colțurile tabernacolului pe cele două părți.
  eng-WEBP: You shall make two boards for the corners of the tabernacle in the far
    side.
  eng-FBV: along with two frames for its two back corners.
  nld-1939: Daarenboven moet ge voor de beide hoeken van de achterwand van de tabernakel
    twee schotten vervaardigen,
  nch-BL: Nojquiya xijchihuili ome huapalme para yas iica nopa tiopamit oncac ipan
    iesquina.
  vie-1934: Về hai góc phía sau đền tạm, phải làm hai tấm ván,
  hin-CV: और पीछे के भाग के कोनों के लिए दो तख्ते बनवाना.
  eng-OURB: You shall make two boards for the corners of the tabernacle in the far
    part.
  spa-BES: Con dos tablas para los ángulos de la casa en la parte posterior.
  tdx-tdx: Ranjio varambañe roe an-kotso’ i kivoho ila’e roe rey;
  vid-vid: Kogongomanya kahi fulemu mbili kwa chiwalo cha nzingo za ihema ubanzi wa
    kumbele.
  eng-OKE: And two boards thou shalt make at the corners of the tabernacle at their
    extremities;
  tha-KJV: และทำอีกสองแผ่นสำหรับมุมพลับพลาด้านหลัง
  por-BR-2018: Farás também duas tábuas para as esquinas do tabernáculo nos dois ângulos
    posteriores;
  deu-ELO: und zwei Bretter sollst du für die Winkel der Wohnung an der Hinterseite
    machen;
  eng-WYC-2018: and again thou shalt make twain other boards, that shall be raised,
    or set up, in the corners on the back half of the tabernacle; (and thou shalt
    make two other boards, that shall be set up in the corners at the back of the
    Tabernacle;)
  epo-epo: Kaj du tabulojn faru en la anguloj de la tabernaklo sur la malantaŭa flanko.
  uig-PIN: Qedirning kǝyni tǝripidiki ikki bulungƣa ikki tahtay yasap ornatⱪin.
  beo-beo: Amola abula:ime aduna sisigagala:su (corner) aduna la:di amola la:di disila
    afufuma:ne hamoma.
  tpi-OTNT: na tupela bun bilong banis bilong kona long baksait bilong haus.
  hau-SA: ka kuma kafa katakai biyu a kusurwoyi can ƙarshe.
  uig-LAT: Chédirning keyni teripidiki ikki bulunggha ikki taxtay yasap ornatqin.
  nde-nde: lenze amathala amabili amagumbi asekucineni.
  ton-ton: Pea te ke ngaohi ʻae laupapa ʻe ua ki he tuliki ʻoe fale fehikitaki ʻi
    hono faʻahi ʻe ua.
  ces-1613: A dvě dsky uděláš v obou dvou úhlech příbytku;
  eng-WMB: You shall make two boards for the corners of the tabernacle in the far
    side.
  tam-TCV: கடைசியில் உள்ள இரண்டு மூலைகளிலும் நிறுத்துவதற்கு இரண்டு மரச்சட்டங்களைச்
    செய்யவேண்டும்.
  ceb-ULB: Kinahanglan magbuhat kamo ug duha ka mga tabla alang sa likod nga mga eskina
    sa tabernakulo.
  pol-UBG: Uczynisz dwie deski jako narożniki przybytku po obydwu stronach.
  urd-GVU: اِس دیوار کو شمالی اور جنوبی دیواروں کے ساتھ جوڑنے کے لئے کونے والے دو
    تختے بنانا۔
  deu-1912: dazu zwei Bretter hinten an die zwei Ecken der Wohnung,
  ntj-ntj: '@see-verse:EXO.026.022'
  kan-2017: ಗುಡಾರದ ಹಿಂಭಾಗದ ಎರಡು ಮೂಲೆಗಳಿಗೆ ಬೇರೆ ಎರಡು ಚೌಕಟ್ಟುಗಳನ್ನು ಮಾಡಿಸಬೇಕು.
  ena-ena: Lavɨla hɨda ahica lɨdɨŋ ahica lɨdɨŋ lɨbukuvavɨbali agɨladɨ vivi ulaŋ safɨli
    ikuŋ limu limu agɨlasaŋ lamavɨm uami.
  yap-yap: ma l’agruw yang e chayem ni fen e gal tabthung riy.
  hlt-MCSB: Imthael ben ah dungtlungim kah a hmuidong ham a longlaeng panit khueh
    pah.
  mdy-ETH: ኮጫ ዎላ ካኣማ ካሮይዳ ላምዖ ላሾ ሚሢ ኮሼ።
  twi-ASANTE: a ntaaboo mmienu sisi ntwea biara.
  eng-WEBU: You shall make two boards for the corners of the tabernacle in the far
    side.
  bnp-bnp: A mito ge rua ru gu tabuli na nimodo i rua na bitona kape.
  wal-wal: Medhdhada guyye gaxan de7iya zoozetuyyo naa77u xagaageta giigissa.
  spa-PDDPT: Además harás dos tablones para las esquinas posteriores del Tabernáculo.
  gun-gun: Ha'e ombojeroviaaty kupe katy guarã ma rejapo avi 'rã mokoĩ yvyrape ijapy
    katy guarã.
  agu-BL: Nin ba'n xcon cobt tablón tetz yi cob xtx'u'c.
  ilo-ULB: Masapul a mangaramidkayo iti dua a tabla para iti akin likud a suli ti
    tabernakulo.
  kpg-kpg: mo nia waduu e lua ang gi nia madaaduge e lua i baahi i tua.
  uig-ARA: چېدىرنىڭ كەينى تەرىپىدىكى ئىككى بۇلۇڭغا ئىككى تاختاي ياساپ ئورناتقىن.
  sus-sus: I xa xebenyi firin yailan tuxuie bɛ hɔrɔmɔlingira xanbi ra,
  pon-2006: oh uhr riapwoat ong ni keimw kan.
  ksd-ksd: Ma una mal pa a ura pal a davai ure ra ura ngu na pal ta ra vabuman.
  tur-YTC: Konutun uzak tarafındaki köşeleri için iki çerçeve yapacaksın.
  grc-BRENT: Καὶ δύο στύλους ποιήσεις ἐπὶ τῶν γωνιῶν τῆς σκηνῆς ἐκ τῶν ὀπισθίων.
  ind-AYT: Kamu harus membuat dua papan untuk sudut-sudut Tenda Suci bagian belakang.
  nya-nya: Ndipo upangenso maferemu awiri a pa ngodya yakumbuyo kwenikweni kwa tenti.
  hrv-hrv: Napravi i dvije trenice za stražnje uglove Prebivališta.
  mps-mps: Tama te badu kona side te ni name si si nigiyu, tama dabelim yao. Te tama
    nigao.
  tpi-tpi: na tupela bun bilong banis bilong kona long baksait bilong haus.
  dan-1931: Til Boligens Baghjørner skal du lave to Brædder,
  vie-OVCB: Tại góc của vách phía sau này, dựng thêm hai tấm ván nữa.
  guj-2017: અને મંડપના પાછળના ભાગના બે ખૂણાને માટે તું બે પાટિયાં બનાવજે.
  pon-2006A: oh uhr riapwoat ong ni keimw kan.
  por-BRBSL: Você deverá fazer duas tábuas para os cantos do tabernáculo no outro
    lado.
  cth-cth: A takin avoivang lah kalup nahane kahni touh na sak han.
  twi-twi: a ntaaboo abien sisi twea biara.
  hlt-hlt: Imthael ben ah dungtlungim kah a hmuidong ham a longlaeng panit khueh pah.
  tbz-SIM: kɛ́wɑɑ́ ntitɛtì tìdɛ́tì mɛtɑummɛ̀ tou kentímɛ̀ dɛ ììkɛ̀ bíɛ́kɛ̀ kpɛti.
  msy-2020: egh bɨrir agharir pumuning Purirpenimɨn gɨrakɨrangɨn itir mɨkebamningɨn
    ingarigh.
  azb-azb: Məskənin arxa küncləri üçün isə iki çərçivə düzəlt ki,
  eng-DBY: And two boards shalt thou make for the corners of the tabernacle at the
    rear;
  hin-2017: और पिछले भाग में निवास के कोनों के लिये दो तख्ते बनवाना;
  wol-KYG: nga teg ci ñaari làcc ngir colli jaamookaay bi ci gannaaw.
  bjr-bjr: Maaqa dinni dinni munu raqaranaki kafaa qaaraqanda auqusee kuradaaqa.
  eng-YLT: And two boards thou dost make for the corners of the tabernacle in the
    two sides.
  eng-WYC-2017: and again thou shalt make twain [or two] other boards, that shall
    be raised, or set up, in the corners on the back half of the tabernacle;
  eng-WMBB: You shall make two boards for the corners of the tabernacle in the far
    side.
  urd-GVH: इस दीवार को शिमाली और जुनूबी दीवारों के साथ जोड़ने के लिए कोनेवाले दो तख़्ते
    बनाना।
  rug-rug: mamu taveti pule karua hopeke barabara huda, koari na iio pa mumudi.
  gaz-gaz: karaa dugda duubaas golee dunkaana qulqulluu sanaatiif utubaa lama tolchi.
  fra-LSG: Tu feras deux planches pour les angles du tabernacle, dans le fond;
  yal-yal: I xa bun ti firin sa a fari bubun xanbi ra tongonne ma.
  haw-1868: A e hana no hoi oe i elua papa no na kihi o ka halelewa, ma na aoao elua.
  arb-NAV: كَمَا تَصْنَعُ لَوْحَيْنِ لِزَاوِيَتَيِ الْمَسْكِنِ فِي المُؤَخَّرِ.
  ewe-ewe: eye sɔti eve nanɔ dzogoe ɖe sia ɖe dzi.
  eng-LEE: And two boards shalt thou make for the corners of the tabernacle in the
    back wall.
  asm-FB: তুমি আবাসৰ পাছফালৰ চুক দুটাৰ বাবে দুখন তক্তা যুগুত কৰিবা।
  sus-A: عِ شَ شٍبٍنيِ قِرِن يَءِلَن تُشُييٍ بّ هْرْ مْلِنفِرَ شَنبِ رَ،
  fra-SBL: Tu feras deux planches pour les angles du tabernacle, à l'extrémité.
  hbo-hbo: וּשְׁנֵ֤י קְרָשִׁים֙ תַּעֲשֶׂ֔ה לִמְקֻצְעֹ֖ת הַמִּשְׁכָּ֑ן בַּיַּרְכָתָֽיִם׃
  eng-WYCLIFFE: that schulen be reisid in the corneris `bihynde the bak of the taberancle;
  piu-2006: '@see-verse:EXO.026.022'
  pjt-pjt: '@see-verse:EXO.026.022'
  cwe-cwe: Na kwizatenda mibiki midi kwa ichimu cha vingobweda va dihema ubanzi wake
    wa kuchisogo.
  kik-kik: na ũthondeke mbaũ igĩrĩ cia koine cia mwena wa na thuutha.
  fra-NCL: Tu feras deux planches pour les angles de la Demeure, dans le fond ;
  cek-AK: Kahni im boenghaih takii tapang haih hanah, thingphaek hnetto sah ah.
  cuk-cuk: Deginbali, e-abingunaid-yarganbalidgala, urgo-matabo be soboed. Deyobi,
    e-abingunaid-yarganbalid-baidga, urgo-matabo be sobbaloed.
  uig-CYR: Чедирниң кәйни тәрипидики икки булуңға икки тахтай ясап орнатқин.
  tel-2017: ఆ వెనక వైపు మందిరం మూలలకు రెండు పలకలు చెయ్యాలి.
  hat-BSA: “Ou va fè de planch pou kwen a tabènak la pa dèyè.
  kos-kos: ac frem luo nu ke insruwasrik uh.
  hbo-WLC: וּשְׁנֵ֤י קְרָשִׁים֙ תַּעֲשֶׂ֔ה לִמְקֻצְעֹ֖ת הַמִּשְׁכָּ֑ן בַּיַּרְכָתָֽיִם׃
  ibo-ibo: Rụọ mbudo ibo abụọ, ga-adị na nkuku niile nke nsọtụ ụlọ nzute ahụ.
  ory-ory: ପୁଣି, ଆବାସର ସେହି ପଶ୍ଚାଦ୍‍ ଭାଗର ଦୁଇ କୋଣରେ ଦୁଇ ଖଣ୍ଡ ପଟା ଦେବ।
  chk-chk: Kopwe pwal föri ruachö pap fän iten lepwokukun ewe imwenfel seni mangaku
    me lükisökürün.
  rop-rop: '@see-verse:EXO.026.022'
  ukr-1871: І дві дошки зробиш на обидва кутки в храминї на задньому боцї;
  bch-bch: Ga pade, akado didnga ituatua ikatinge rua pade, ngan paluplupnga palata
    ikarkare ga aea talele toa palata imuriai oa, ta tila tung ngan palata igal.
  deu-1951: Dazu sollst du zwei Bretter machen hinten an die beiden Ecken der Wohnung.
