verse: EXO.026.005
translations:
  mal-C: ഒരുകൂട്ടം തിരശ്ശീലയിൽ അൻപതു കണ്ണികൾ ഉണ്ടാക്കണം. രണ്ടാമത്തെ കൂട്ടം തിരശ്ശീലയുടെ
    വിളുമ്പിലും അൻപതു കണ്ണികൾ ഉണ്ടാക്കണം. കണ്ണികൾ നേർക്കുനേർ ആയിരിക്കണം.
  deu-TKW: Fünfzig Schleifen sollst du an dem einen Teppich anbringen und fünfzig
    Schleifen sollst du am Rande des Teppichs anbringen, der zu der anderen Fläche
    gehört, so daß die Schleifen einander gegenüberstehen.
  lin-lin: Okotia basinga tuku mitano na suka ya lisanga ya batapi mitano ya liboso,
    mpe na suka ya lisanga ya batapi mitano ya mibale ; basinga yango ekotalana.
  eng-LSV: You make fifty loops in the first curtain, and you make fifty loops in
    the edge of the curtain which [is] in the joining of the second, causing the loops
    to take hold to one another;
  eng-GNV: 'Fiftie strings shalt thou make in one curtaine, and fiftie stringes shalt
    thou make in the edge of the curtaine, which is in the second coupling: ye stringes
    shalbe one right against another.'
  eng-WEBSTER: Fifty loops shalt thou make in the one curtain, and fifty loops shalt
    thou make in the edge of the curtain that is in the coupling of the second; that
    the loops may take hold one of another.
  nhw-BL: Ipan nopa achtihui tlasaloli tlen cortinas, xijchihuili 50 tlailpili huan
    ipan sesen xijcahua iojal. Teipa xijtenyahualos campa tijcahuili iojal ica icpatl
    azultic. Xijchihuili seyoc 50 ipan ne seyoc cortina catli tijsalojtoc para ma
    moixnamiquica nopa 50 tlailpili ipan se cortina ica catli eltoc ipan ne seyoc.
  swh-ONEN: Fanya vitanzi hamsini katika pazia mmoja, na vitanzi vingine hamsini kwenye
    pazia la mwisho la fungu hilo lingine, nazo vitanzi vyote vielekeane.
  bba-bba: Wɛ̃ri weerɑɑkuukuubuwɑ kɑɑ doke bekɑ ye bɑ swɛɛnɑn bɑɑyeren ɡoo bɑkɑ teerɔ
    yi n nɔɔ kisinɛ.
  eng-KJVCPB: Fifty loops shalt thou make in the one curtain, and fifty loops shalt
    thou make in the edge of the curtain that is in the coupling of the second; that
    the loops may take hold one of another.
  luo-luo: Los tonde piero abich e riak pasia achiel kendo tonde piero abich mamoko
    e riak pasia komachielo ka tonde moliergo pasiago omanyore.
  meu-meu: 'Dabua ta ai kunipa imahui ba kara, ma dabua ta ai imahui: hari kunipa
    bae hevaira heheni.'
  npi-ULB: पहिलो पर्दामा पचासवटा सुर्काउनी बनाउनू, र दोस्रो गाँसिएको भागको पर्दामा
    पनि पचासवटा सुर्काउनी बनाउनू । ती सुर्काउनीहरू आमनेसामने हुने गरी बनाउनू ।
  yor-yor: Àádọ́ta ajábó ní ó pa lára aṣọ títa kan, àti àádọ́ta ajábó ni ó sì lò pa
    ní etí aṣọ títa tí ó wà ní ìsolù kejì, ajábó náà sì wà ní ọ̀kánkán ara wọn.
  emp-NTPO: '@see-verse:EXO.026.004'
  ind-ind: '@see-verse:EXO.026.004'
  pes-OPCB: پنجاه حلقه بر یک پرده و پنجاه حلقه بر آخرین پرده از دستۀ دیگر بساز، به
    گونه‌ای که حلقه‌ها در برابر هم قرار داشته باشند.
  tgl-ULB: Dapat kang gumawa ng limampung silo sa unang kurtina, at dapat kang gumawa
    ng limampung silo sa dulo ng kurtina sa pangalawang pangkat. Gawin ito para ang
    mga silo ay maging magkasalungat sa bawat isa.
  hui-hui: Gi pagida ale uruni labolabo ogoni kirabalinaga arane mende mendehayagi
    dege pira duria (50) labolaboni helaga bilimu.
  mya-mya: ငါး​ထည်​စပ်​ပ​ထ​မ​ကန့်​လန့်​ကာ​ရှိ​ရှေ့​ဆုံး အ​ထည်​တွင်​ကွင်း​ငါး​ဆယ်​ကို​လည်း​ကောင်း၊
    ဒု​တိ​ယ​ငါး​ထည်​စပ်​ကန့်​လန့်​ကာ​ရှိ​နောက် ဆုံး​အ​ထည်​တွင် ကွင်း​ငါး​ဆယ်​ကို​လည်း
    ကောင်း​ကွင်း​ဆိုင်​မီ​အောင်​တပ်​ထား​ရ​မည်။-
  cbi-NTPO: Tsa' mitya daayadimu jali ajke' manda tyuipu jumu ma kelusha bain, naa
    kama daayadimu tyuipu jumu kama kelusha bain main main 50 jai tuti punu deju',
    tutiitala kaju'talai tiya tiyainu dejuve.
  bod-N: མུ་གཅིག་ཏུ་འབྲེལ་བའི་ཡོལ་བ་སྔ་མར་སྒྲོག་ལུང་ལྔ་བཅུ་བཟོ་བ་དང་། མུ་གཅིག་ཏུ་འབྲེལ་བའི་ཡོལ་བ་ཕྱི་མར་ཡང་སྒྲོག་ལུང་ལྔ་བཅུ་བཟོ་དགོས་ཏེ།
    སྒྲོག་ལུང་རྣམས་ཆ་རེ་ཁ་སྤྲད་ནས་འཇོག་དགོས།
  sna-sna: Uite zvishwe makumi mashanu pachidzitiro chimwe chete uye makumi mashanu
    ezvishwe pamucheto wechidzitiro chezvimwe zvakabatanidzwa, zvishwe zvitarisane
    chimwe nechimwe.
  spa-BLM: Harás cincuenta lazos en la primera cortina, y harás cincuenta lazos en
    el borde de la cortina que está en el segundo acoplamiento. Los lazos estarán
    uno frente al otro.
  cac-cac: A d'a c'apac b'ab'el jen̈an yed' pax d'a c'apac schab'il, yovalil sb'ochajoch
    xoyjab' 50-oc juntzan̈ ch'al q'uic'mutz'inac chi', yic vach' junxon̈ej tz'aj schalan
    sb'a c'apac schab'il.
  swh-ULB: Fanya matanzi hamsini katika pazia moja, na matanzi hamsini katika upande
    wa mwisho wa ile pazia iliyo katika kuungana kwa pili.
  bel-bel: пяцьдзясят петляў зрабі ў адной заслоны і пяцьдзясят петляў зрабі на краі
    заслоны, якая злучаецца зь іншымі; петлі павінны адпавядаць адна адной;
  deu-ELBBK: Du sollst 50 Schleifen an den einen Teppich machen, und 50 Schleifen
    sollst du an das Ende des Teppichs machen, der bei der anderen Zusammenfügung
    ist, die Schleifen eine der anderen gegenüber.
  mbb-OT: kinahanglan he 50 he iring te sising is diyà te kada kilid ne ibped-aatbang
    haazà.
  mal-2015: ഒരു മൂടുശീലയിൽ അമ്പതു കണ്ണി ഉണ്ടാക്കേണം; രണ്ടാമത്തെ വിരിയിലുള്ള മൂടുശീലയുടെ
    വിളുമ്പിലും അമ്പതു കണ്ണി ഉണ്ടാക്കേണം; കണ്ണി നേർക്കുനേരെ ആയിരിക്കേണം.
  gup-gup: '@see-verse:EXO.026.004'
  gvs-gvs: Aba vatumna areko tayamo ana mamanao goi ana látuma adi badabada 50 sigilumipatukoidi.
    E nakae aba vatumna areko aiyuwoina ana mamanao goi siguinuwe. Go latumayadi sivatuyuwedi.
  rmc-rmc: Siveha penda (50) kružki pro agor jekha lepedake the pro agor dujta lepedake
    avke, hoj o kružki te aven jekh angle aver.
  nlg-nlg: Turai ra livi hangavulu na ringi tana sosokoni ta sopa sakai na tivi tana
    vuivuni ni ovu. Mo ko turai ghua ra livi hangavulu na ringi tana sopa sosokoni
    ra ruani na ovu. Rana ringi raeni ke, kara sopa murimuri kokolu.
  pes-OPV: پنجاه مادگی در یک پرده بساز، و پنجاه مادگی در کنار پرده‌ای که در‌پیوستگی
    دوم است بساز، به قسمی که مادگیها مقابل یکدیگر باشد.
  ron-1924: Ла чел динтый ковор сэ фачь чинчзечь де киоторь, яр ла марӂиня коворулуй
    ку каре се сфыршеште а доуа ымпреунаре де ковоаре сэ фачь тот чинчзечь де киоторь.
    Киоториле ачестя сэ се потривяскэ унеле ку алтеле ши сэ винэ фацэ ын фацэ.
  ben-OBCV: একটি পর্দায় পঞ্চাশটি ফাঁস তৈরি কোরো এবং অন্য পাটি পর্দাতেও কিনারা ধরে
    ধরে পঞ্চাশটি ফাঁস তৈরি কোরো, যেন ফাঁসগুলি পরস্পরের বিপরীত দিকে থাকে।
  som-som: Isku daah waa inaad konton siddo u yeeshaa; oo daaha ku yaal laabka labaad
    waa inaad daraftiisa u yeeshaa konton siddo; oo siddooyinkuna waa in midkoodba
    kan kale ka hor jeedaa.
  lat-VUC: Quinquagenas ansulas cortina habebit in utraque parte, ita insertas ut
    ansa contra ansam veniat, et altera alteri possit aptari.
  eng-ASVBT: Fifty loops shalt thou make in the one curtain, and fifty loops shalt
    thou make in the edge of the curtain that is in the second coupling; the loops
    shall be opposite one to another.
  ita-1885: Fa' cinquanta lacciuoli nell'uno di que' teli, e parimente cinquanta lacciuoli
    all'estremità del telo che sarà al secondo accoppiamento; sieno i lacciuoli dirincontro
    l'uno all'altro.
  eng-LXXUP: Fifty loops shalt thou make for one curtain, and fifty loops shalt thou
    make on the part of the curtain answering to the coupling of the second, opposite
    each other, corresponding to each other at each point.
  eng-ULB: You must make fifty loops on the first curtain, and you must make fifty
    loops on the end curtain in the second set. Do this so that the loops will be
    opposite to each other.
  spa-VBL: Haz cincuenta lazos en una cortina y cincuenta lazos en la última cortina
    del segundo juego, alineando los lazos entre sí.
  fra-_FOB: Tu feras cinquante lacets à la première tenture, et tu feras cinquante
    lacets au bout de la tenture qui sera dans le second assemblage. Les lacets seront
    en face l'un de l'autre.
  mal-mal: ഒരു മൂടുശീലയിൽ അമ്പത് കണ്ണി ഉണ്ടാക്കണം; രണ്ടാമത്തെ വിരിയിലുള്ള മൂടുശീലയുടെ
    വിളുമ്പിലും അമ്പത് കണ്ണി ഉണ്ടാക്കണം; കണ്ണി നേർക്കുനേരെ ആയിരിക്കണം.
  urd-GVR: ek ṭukṛe ke hāshie par 50 halqe aur dūsre par bhī utne hī halqe. In do
    hāshiyoṅ ke halqe ek dūsre ke āmne-sāmne hoṅ.
  suz-BL: मिनु गे का का पा ताम्‍बु साप्‍तीके ५० ओटा सेल्‍पाइक्‍चा माल्‍नेवे। मेकोपुकी
    गारपाइक्‍चा कली सेल्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: 'Metterai cinquanta nastri al primo telo, e metterai cinquanta nastri
    all’orlo del telo ch’è all’estremità della seconda serie di teli: i nastri si
    corrisponderanno l’uno all’altro.'
  ckb-ckb: پەنجا ئەڵقە بۆ پڵاسی یەکەم دروستدەکەیت و پەنجا ئەڵقەی دیکەش بۆ لای ئەو
    پڵاسەی کە لە پارچەکەی دووەمە، ئەڵقەکانیش بەرامبەر یەکتری بن.
  eng-BBE: Fifty twists on one curtain and fifty on the other, the twists to be opposite
    one another.
  kan-OKCV: ಒಂದು ಪರದೆಯನ್ನು ಜೋಡಿಸುವ ಸ್ಥಳದಲ್ಲಿ ಇರುವ ಇನ್ನೊಂದು ಪರದೆಯ ಕೊನೆಯಲ್ಲಿ ಐವತ್ತು
    ಕುಣಿಕೆಗಳನ್ನು ಮಾಡಬೇಕು. ಆ ಕುಣಿಕೆಗಳು ಒಂದಕ್ಕೊಂದು ಎದುರುಬದುರಾಗಿ ಹಿಡಿದುಕೊಳ್ಳುವವುಗಳಾಗಿರಬೇಕು.
  bbb-bbb: '@see-verse:EXO.026.004'
  tam-2017: காதுகள் ஒன்றோடொன்று இணையும்படி ஒரு மூடுதிரையில் ஐம்பது காதுகளையும், இணைக்கப்பட்ட
    மற்ற மூடுதிரையின் ஓரத்தில் ஐம்பது காதுகளையும் உண்டாக்கு.
  spa-RV-1909: 'Cincuenta lazadas harás en la una cortina, y cincuenta lazadas harás
    en el borde de la cortina que está en la segunda juntura: las lazadas estarán
    contrapuestas la una á la otra.'
  ron-BTF: Cincizeci de cheutori să faci în primul covor și cincizeci de cheutori
    să faci în marginea covorului următor cu care este în îmbinare, astfel încât cheutorile
    să se apuce una pe alta.
  eng-WEBP: You shall make fifty loops in the one curtain, and you shall make fifty
    loops in the edge of the curtain that is in the second coupling. The loops shall
    be opposite one another.
  eng-FBV: Make fifty loops on one curtain and fifty loops on the last curtain of
    the second set, lining up the loops with each another.
  nld-1939: Vijftig lussen moet ge maken aan de baan van het ene stel, en vijftig
    aan de zoom van de baan van het andere stel; zodat de lussen tegenover elkander
    komen te zitten.
  nch-BL: Ipan nopa achtohui tasaloli ten cortinas, xijchihuili 50 tailpili huan ipan
    sesen xijcahua itzojhuaso. Teipa xijtenyahualos campa tijchihuili itzojhuaso ica
    icpat azultic. Xijchihuili seyoc 50 ipan ne seyoc cortina cati tijsalojtoc para
    ma moixnamiquica nopa 50 tailpili ipan se cortina ica cati eltoc ipan ne seyoc.
  vie-1934: Lại làm năm chục cái vòng cho bức màn thứ nhất, và năm chục cái vòng nơi
    đầu triêng bức nguyên thứ nhì; các vòng hai bên sẽ đối nhau.
  hin-CV: एक पर्दे में पचास फंदे और दूसरे में भी पचास फंदे. वे फंदे एक दूसरे के सामने
    बनाना.
  eng-OURB: You shall make fifty loops in the one curtain, and you shall make fifty
    loops in the edge of the curtain that is in the second coupling. The loops shall
    be opposite to one another.
  spa-BES: Cincuenta ojales en una cortina y cincuenta en la otra, los ojales para
    que estén uno frente al otro.
  tdx-tdx: Tseneo ravake limampolo ty lamba-firindriy raike vaho tseneo ravake limampolo
    andrira fara’ i fiharoa’e faharoey, ampanandrifeo o ravakeo.
  vid-vid: Kowika vibatililo makumi gahano kuli ipaziya limwe na vibatililo vinji
    makumi gahano kuli ipaziya lya keli, vibatililo vyeng'ha viwe vichilola.
  eng-OKE: Fifty loops shalt thou make in the one curtain, and fifty loops shalt thou
    make in the side of the curtain which is in the place of the second coupling,
    that the loops, may answer one with another.
  tha-KJV: ม่านผืนหนึ่งให้ทำหูห้าสิบหู และตามขอบม่านชุดที่​สอง ให้​ทำหูห้าสิบหู​ให้​ตรงกัน
  por-BR-2018: 'Cinquenta laçadas farás na uma cortina, e cinquenta laçadas farás
    na margem da cortina que está na segunda juntura: as laçadas estarão contrapostas
    a uma à outra.'
  deu-ELO: Fünfzig Schleifen sollst du an den einen Teppich machen, und fünfzig Schleifen
    sollst du an das Ende des Teppichs machen, der bei der anderen Zusammenfügung
    ist, die Schleifen eine der anderen gegenüber.
  eng-WYC-2018: One curtain shall have fifty eyelets in ever either part, so set in,
    that one eyelet come against another eyelet, and that the one curtain may be shaped
    to the tother. (Each set of curtains shall have fifty eyelets on an outer edge,
    and one eyelet shall come together with another eyelet, so that one set of curtains
    can be joined to the other set of curtains.)
  epo-epo: Kvindek maŝojn faru sur unu tapiŝo, kaj kvindek maŝojn faru sur la rando
    de tiu tapiŝo, sur kiu estas la dua flanko de la kuniĝo; la maŝoj devas esti reciproke
    aranĝitaj unu kontraŭ alia.
  uig-PIN: Birinqi qong parqining ǝng qetidiki ⱪismiƣa ǝllik izmǝ ⱪadiƣin, ikkinqi
    qong parqining ǝng qetidikisigimu ǝllik izmǝ ⱪadiƣin. Izmilǝr bir-birigǝ udulmuudul
    bolsun.
  beo-beo: 'Abula afae gilisi amoga gasisalasu 50 agoane nodomema. Amola abula gilisi
    enoga gasisalasu 50 eno musa: abula defele amoga nodomema.'
  tpi-OTNT: Pasim 50 ring long arere bilong namba wan laplap na 50 ring olsem long
    namba 2 laplap.
  hau-SA: Ka yi wa labulen rammuka hamsin a ɗayan labule, ka kuma yi haka a ƙarshe
    ɗayan labulen, rammukan su fuskanci juna.
  uig-LAT: Birinchi chong parchining eng chétidiki qismigha ellik izme qadighin, ikkinchi
    chong parchining eng chétidikisigimu ellik izme qadighin. Izmiler bir-birige udulmuudul
    bolsun.
  nde-nde: Lizakwenza izihitshela ezingamatshumi amahlanu ekhethenini elilodwa liphinde
    lenze ezinye izihitshela ezingamatshumi amahlanu ekhethenini lokucina elixheni
    lesibili, izihitshela zikhangelene.
  ton-ton: 'Ke ke ngaohi ʻae kavei ʻe nimangofulu ki he puipui ʻe taha, pea mo e kavei
    ʻe nimangofulu ki he kapa ʻoe puipui ʻoku ʻi he hokoʻanga ʻo hono ua: koeʻuhi
    ke fehokotaki ia.'
  ces-1613: Padesáte ok uděláš na čalounu jednom, a padesáte ok uděláš po kraji čalounu,
    kterýmž má připojen býti k druhému; oko jedno proti druhému aby bylo.
  eng-WMB: You shall make fifty loops in the one curtain, and you shall make fifty
    loops in the edge of the curtain that is in the second coupling. The loops shall
    be opposite one another.
  tam-TCV: ஒரு திரையில் ஐம்பது வளையங்களைச் செய்; மற்றத் தொகுப்பு திரையின் கடைசியிலும்
    ஐம்பது வளையங்களைச் செய்யவேண்டும். அந்த வளையங்கள் ஒன்றுக்கொன்று எதிரெதிராய் இருக்கவேண்டும்.
  ceb-ULB: Buhata ninyo ang 50 ka mga liningin sa unang tabil, ug buhata ang dugang
    50 ka mga liningin sa tumoy sa ikaduhang hut-ong sa tabil. Buhata kini aron mag-atbangay
    ang mga liningin sa usag-usa.
  pol-UBG: Pięćdziesiąt pętli uczynisz na jednej zasłonie i pięćdziesiąt pętli uczynisz
    na brzegu drugiej zasłony, w miejscu, gdzie ma być spięta z drugą. Pętle będą
    jedna naprzeciw drugiej.
  urd-GVU: ایک ٹکڑے کے حاشئے پر 50 حلقے اور دوسرے پر بھی اُتنے ہی حلقے۔ اِن دو حاشیوں
    کے حلقے ایک دوسرے کے آمنے سامنے ہوں۔
  deu-1912: fünfzig Schleifen an jegliches Stück, daß eine Schleife der andern gegenüberstehe.
  ntj-ntj: '@see-verse:EXO.026.004'
  kan-2017: ಆ ಕುಣಿಕೆಗಳು ಐವತ್ತೈವತ್ತರ ಮೇರೆಗೆ ಒಂದಕ್ಕೊಂದು ಎದುರುಬದುರಾಗಿರಬೇಕು.
  ena-ena: Havɨlɨ mu limu caba hɨsɨŋ agadɨ abɨŋ iahua ulaŋ sabɨ hɨvɨ alɨhaŋ alɨhaŋ
    heŋ hɨnihɨni saŋ mɨdu 50 agɨladɨ hɨcahɨca uavɨm uami. Havɨlɨ mu limu caba hɨsɨŋ
    agadɨ abɨŋ iahua ulaŋ alɨhaŋ alɨhaŋ heŋ hɨnihɨni saŋ avi mɨdu 50 ala hɨcahɨca
    uavɨm uami. Havɨlɨ limu caba hɨsɨŋ agadɨ mɨdu agɨladɨ iga iga hɨlihɨli hameŋ laci
    hɨcahɨca uavɨm uami.
  yap-yap: Ra bang fa gal yang i mad ma wugem e nochi upol ni ngam ted u taban. Yuchi
    upol nem ni bay u taban fa gali yang i mad e bpapluw.
  hlt-MCSB: Himbaiyan pakhat dongah rhuikawl sawmnga saii lamtah a pabae rhui at dongkah
    himbaiyan hmoi ah pumpi sawmnga khaw saii pah. Rhuikawl te khat loh khat te doe
    saeh.
  mdy-ETH: ጎኦቦ ዓፒሎ ቤርታሳዞኮ ቤርቶ ዛሎይዳ ዶንጊታሚ ሱሢ፥ ጎኦቦ ዓፒሎ ላምዓሳዞኮ ጋፒንፆ ዛሎይዳ ቤርታሳዞ ሱፆኮ ቤርታ
    ቤርታ ዶንጊታሚ ሱሢ ኮሼ።
  twi-ASANTE: Ɛsɛ sɛ ɛfa biara, mobɔ nkantankorowa aduonum ma ɛdi nhwɛanimu.
  eng-WEBU: You shall make fifty loops in the one curtain, and you shall make fifty
    loops in the edge of the curtain that is in the second coupling. The loops shall
    be opposite one another.
  bnp-bnp: O kolo dili na harena kala muga a halui ge ravulu lima, na kala tara ge
    ravulu lima. A maka halui nga ge tabuli vakanakana.
  wal-wal: Issippe gaittida issi magalashuwaa bolli ishatamu siireta, qassi issippe
    gaittida hankko magalashuwaa bollikka ishatamu siireta medhdha; he siireti ubbaikka
    issoi issuwaassi baazzan de7ona.
  spa-PDDPT: Harás 50 presillas en el borde de la primera cortina, y lo mismo en la
    cortina que sigue en la serie. Las presillas estarán contrapuestas unas a otras.
  gun-gun: Peteĩ-teĩ cortina re cinqüenta jokuaa 'rã rejapo, ha'e amboae cinqüenta
    jokuaa rejapo 'rã mokoĩ aty apy re cortina oĩ va'e re. Peteĩ-teĩ ojokuaa ma oĩ
    'rã hovaigua renonde katy.
  agu-BL: Ban wok nicy' cient jul te yi cob xbu'ka'tz. Nicy' cient te yi jujun, nicy'
    nin tu' tz'an yi xo'l tan cwe'n tok'bel tib yi cob xbu'ka'tz.
  ilo-ULB: Masapul a mangaramidkayo iti limapulo a pagiyusokan iti umuna a kurtina,
    ken masapul a mangaramidkayo iti lima pulo a pagiyusokan iti maudi a kurtina iti
    maikaddua a beddeng. Aramidenyo daytoy tapno dagiti pagiyusokan ket agbabatogdanto
    iti tunggal maysa.
  kpg-kpg: Dugu ina nia ada haganiga e madalima i taalinga di gahu matagidagi o nia
    gahu ala ne hagapuni matagidagi, ge mada lima ada haganiga i taalinga di gahu
    hagamuliagina o di gunga gahu dela i golo.
  uig-ARA: بىرىنچى چوڭ پارچىنىڭ ئەڭ چېتىدىكى قىسمىغا ئەللىك ئىزمە قادىغىن، ئىككىنچى
    چوڭ پارچىنىڭ ئەڭ چېتىدىكىسىگىمۇ ئەللىك ئىزمە قادىغىن. ئىزمىلەر بىر-بىرىگە ئۇدۇلمۇئۇدۇل
    بولسۇن.
  sus-sus: I xa gɛsɛ tongo suuli dɛgɛ na firinyi dɛ kiri ma alako e birin xa lan e
    boore ma.
  pon-2006: Kihong pwakel limeisek pwukat ni pelien likou keieu en kahdeng keieu oh
    pil pwakel limeisek ong ni pelien likou kelimau en kahdeng keriauo, pwakel pwukat
    pahn pelialipene.
  ksd-ksd: A ilima na vinun na pipidikol una pait ia ta ra luaina vuna mal, ma a ilima
    na vinun una pait ia ta ra ngu na mal ta ra vauruana vuna mal; a lavur pipidikol
    diat a tur vartalai.
  tur-YTC: Bir perdede elli ilmek yapacaksın ve ikinci bağlamadaki perdenin kenarında
    da elli ilmek yapacaksın. İlmekler birbirinin karşısında olacak.
  grc-BRENT: Πεντήκοντα ἀγκύλας ποιήσεις τῇ αὐλαίᾳ τῇ μιᾷ, καὶ πεντήκοντα ἀγκύλας
    ποιήσεις ἐκ τοῦ μέρους τῆς αὐλαίας κατὰ τὴν συμβολὴν τῆς δευτέρας, ἀντιπρόσωποι
    ἀντιπίπτουσαι ἀλλήλαις εἰς ἑκάστην.
  ind-AYT: Kamu harus membuat lima puluh lubang pengancing pada tirai-tirai dari rangkaian
    yang pertama, dan kamu harus membuat lima puluh lubang pengancing di pinggir tirai,
    yaitu di ujung tirai dari rangkaian yang kedua, dan lubang-lubang kancing itu
    harus saling berhadapan.
  nya-nya: Upange zokolowekamo 50 pa nsalu yoyamba ndi zokolowekamo makumi asanu zinanso
    pa nsalu inayo. Upange motero kuti zokolowekamozo ziziyangʼanana.
  hrv-hrv: Napravi pedeset petlji na rubu jednoga sastavljenog komada od zavjesa,
    a pedeset pri rubu drugoga. Neka su petlje načinjene jedna spram druge.
  mps-mps: Tama hasia te name ugwade te ring bidi sese si olama nogo si te sesegede
    bebe peyu, te gasa bidi sese si olama nogo si me te si wali name ugwa sesegede
    kęąo.
  tpi-tpi: Pasim 50 ring long arere bilong namba wan laplap na 50 ring olsem long
    namba 2 laplap.
  dan-1931: du skal sætte halvtredsindstyve Løkker på det ene Tæppe og halvtredsindstyve
    Løkker i Kanten af det tilsvarende Tæppe i det andet sammensyede Stykke, Løkke
    lige over for Løkke.
  vie-OVCB: mỗi bên năm mươi vòng, đối diện nhau.
  guj-2017: પહેલા સમૂહના પડદામાં તું પચાસ નાકાં બનાવજે અને બીજા સમૂહના પડદામાં પચાસ
    નાકાં બનાવજે તે નાકાં એકબીજાની સામસામાં આવવાં જોઈએ.
  pon-2006A: Kihong pwakel limeisek pwukat ni pelien likou keieu en kahdeng keieu
    oh pil pwakel limeisek ong ni pelien likou kelimau en kahdeng keriauo, pwakel
    pwukat pahn pelialipene.
  por-BRBSL: Você deverá fazer cinqüenta laçadas em uma cortina, e você deverá fazer
    cinqüenta laçadas na borda da cortina que se encontra no segundo acoplamento.
    Os anéis devem ser opostos entre si.
  cth-cth: Yaphni buet touh dawkvah, laikaw 50 touh na sak han. Hahoi patawpnae apasueke
    tâphai dawk hai laikaw 50 touh na sak vaiteh, phouk kadangka lah ao awh han.
  twi-twi: Ɛsɛ sɛ mobɔ nkɔtɔkoro aduonum ma edi nhwɛanim wɔ ɔfa biara.
  hlt-hlt: Himbaiyan pakhat dongah rhuikawl sawmnga saii lamtah a pabae rhui at dongkah
    himbaiyan hmoi ah pumpi sawmnga khaw saii pah. Rhuikawl te khat loh khat te doe
    saeh.
  tbz-SIM: Dɛ kó iwɛ̃ĩ yó mbo sipísìnùmmù ndi, ku mpíkù nɛ̀ kutɛkù kɛ dò nyitɔbɛ̀.
  msy-2020: Egh 50plan tretɨn irɨghizir kuziba, inir faragha itimɨn mɨriam gituigh,
    egh 50plan tretɨn irɨghizir kuziba namba 2ɨn inim kamaghɨra da a gituightɨ, dar
    kuziba voroghɨra ikɨ.
  azb-azb: Bir pərdəyə əlli ilgək, o biri birləşmədəki pərdənin kənarında onlara uyğun
    gələn əlli ilgək düzəlt.
  eng-DBY: 'Fifty loops shalt thou make in the one curtain, and fifty loops shalt
    thou make at the end of the curtain in the other coupling: the loops shall be
    opposite to one another.'
  hin-2017: दोनों छोरों में पचास-पचास फंदे ऐसे लगवाना कि वे आमने-सामने हों।
  wol-KYG: Juróom fukki takku ngay def ci catal benn sor bi, ak juróom fukki takku
    ci catal sor, bi jeexal taqalante bi ci des, te na takku yi yemoo.
  bjr-bjr: Firaa qamunna atimau anaanu 50 auquaqa. Moo qamunna faqa miqi kai iqa moo
    qamunna saaqaraa aanaanu amummaqa kai auquaqa.
  eng-YLT: fifty loops thou dost make in the one curtain, and fifty loops thou dost
    make in the edge of the curtain which [is] in the joining of the second, causing
    the loops to take hold one unto another;
  eng-WYC-2017: One curtain shall have fifty eye-lets in ever either part, so set
    in, that one eyelet come against another eyelet, and that the one curtain may
    be shaped to the tother.
  eng-WMBB: You shall make fifty loops in the one curtain, and you shall make fifty
    loops in the edge of the curtain that is in the second coupling. The loops shall
    be opposite one another.
  urd-GVH: एक टुकड़े के हाशिये पर 50 हलक़े और दूसरे पर भी उतने ही हलक़े। इन दो हाशियों
    के हलक़े एक दूसरे के आमने-सामने हों।
  rug-rug: Mamu piti va sotoi sari ka lima ṉavulu puta poko bulu bobolokuhae sapu
    koai lopa koari hopeke karua poko goba.
  gaz-gaz: Gurroowwan shantama golgaa tokko irratti tolchi; gurroowwan shantama immoo
    golgaawwan walitti qabsiifaman lammaffaa keessaa moggaa isa tokkootti tolchi.
    Gurroowwan sunis gamaa gamanatti haa tolfaman.
  fra-LSG: Tu mettras cinquante lacets au premier tapis, et tu mettras cinquante lacets
    au bord du tapis terminant le second assemblage; ces lacets se correspondront
    les uns aux autres.
  yal-yal: I xa luti tonge suulun ti dugi ratugunxine singe ra xiin na, i mɔn yi luti
    tonge suulun ti dugi ratugunxin bonne dɔnxɛ ra xiin fan na. Lutine xa lan e bode
    ma.
  haw-1868: E hana oe i kanalima puka lou ma ka pale hookahi, a e hana hoi i kanalima
    puka lou ma ke kihi o ka pale, ma ka hui ana o ka lua, i lou ae kekahi puka lou
    i kekahi puka lou.
  arb-NAV: فَيَكُونُ لِلطَّرَفِ الأَخِيرِ الْوَاحِدِ خَمْسُونَ عُرْوَةً فِي الْمَجْمُوعَةِ
    الأُولَى، وَخَمْسُونَ عُرْوَةً فِي طَرَفِ الْمَجْمُوعَةِ الثَّانِيَةِ، الْوَاحِدَةُ
    مُقَابِلَ الأُخْرَى.
  ewe-ewe: Tɔ ka kpuikpuikpui blaatɔ̃ ɖe avɔ la ƒe go eve me, eye ka siwo le avɔwo
    me la nasɔ ɖe wo nɔewo dzi le go eveawo me.
  eng-LEE: Fifty loops shalt thou make on the one curtain, and fifty loops shalt thou
    make on the edge of the curtain that is in the second coupling; the loops shall
    be fixed opposite each other.
  asm-FB: সেই প্ৰথম খন পৰ্দাৰ কিনাৰত পঞ্চাশটা জৰীৰ পাক লগাবা, আৰু জোৰা দিয়া দ্বিতীয়খন
    পৰ্দাৰ শেষৰ কিনাৰতো পঞ্চাশটা জৰীৰ পাক লগাবা। এইদৰে কৰিবা যাতে, জৰীৰ পাক দুশাৰী
    মুখামুখি হ’ব।
  sus-A: عِ شَ فّسّ تٌنفٌ سُولِ دّفّ نَ قِرِنيِ دّ كِرِ مَ عَلَكٌ عٍ بِرِن شَ لَن
    عٍ بٌورٍ مَ.
  fra-SBL: Tu feras cinquante boucles sur le premier rideau, et tu feras cinquante
    boucles sur le bord du rideau qui se trouve dans le second assemblage. Les boucles
    seront opposées l'une à l'autre.
  hbo-hbo: חֲמִשִּׁ֣ים לֻֽלָאֹ֗ת תַּעֲשֶׂה֮ בַּיְרִיעָ֣ה הָאֶחָת֒ וַחֲמִשִּׁ֣ים לֻֽלָאֹ֗ת
    תַּעֲשֶׂה֙ בִּקְצֵ֣ה הַיְרִיעָ֔ה אֲשֶׁ֖ר בַּמַּחְבֶּ֣רֶת הַשֵּׁנִ֑ית מַקְבִּילֹת֙
    הַלֻּ֣לָאֹ֔ת אִשָּׁ֖ה אֶל־אֲחֹתָֽהּ׃
  eng-WYCLIFFE: A curteyn schal haue fyfti handlis in euer eithir part, so set yn,
    that `an handle come ayen an handle, and the toon may be schappid to the tothir.
  piu-2006: '@see-verse:EXO.026.004'
  pjt-pjt: '@see-verse:EXO.026.004'
  cwe-cwe: Kwizagela vitanzi malongo matano muna dipanzia dimwe, vitanzi vimwenga
    malongo matano va panzia dekaidi, vitanzi vose viilole.
  kik-kik: Kundĩka ciana mĩrongo ĩtano gĩtambaya-inĩ kĩmwe gĩa gũcuurio, na ingĩ mĩrongo
    ĩtano gĩtambaya-inĩ kĩa mũico kĩa mwena ũcio ũngĩ, na ũringithanie o kĩana na
    kĩrĩa kĩngĩ.
  fra-NCL: Tu feras cinquante lacets à la première tenture, et tu feras cinquante
    lacets au bord de la tenture terminant le second assemblage, et ces lacets se
    correspondront les uns aux autres.
  cek-AK: Payang ih kahni maeto pongah kangbuet luet akhaw qui pangato sah loe, kalah
    kahni paconghaih ahmuen ah doeh kangbuet luet akhaw qui pangato sah let ah.
  cuk-cuk: Mormar-goataled-gwadiarmaladgi e-uayamar gwadulabo-gakambe (50) be nasikoed.
    Degine, baigan-goataled-gwadiarmaladgi amba gwadulabo-gakambe (50) be nasikbaloed.
    E-uayamar abin-abin be nasikoed.
  uig-CYR: Биринчи чоң парчиниң әң четидики қисмиға әллик измә қадиғин, иккинчи чоң
    парчиниң әң четидикисигиму әллик измә қадиғин. Измиләр бир-биригә удулмуудул болсун.
  tel-2017: ఒక తెరలో ఏభై ఉచ్చులు చేసి, అవి ఒకదానికొకటి తగులుకునేలా ఆ రెండవ కూర్పులోని
    తెర అంచులో ఏభై ఉచ్చులు చేయాలి.
  hat-BSA: Ou va fè senkant lasèt nan yon rido, e ou va fè senkant lasèt sou kote
    rido ki nan dezyèm asanblaj la. Lasèt yo va opoze anfas youn ak lòt.
  kos-kos: Sang mwe sremsrem lumngaul nu ke ip se meet ke nuknuk in lisrlisr se meet.
    Sifilpa sang mwe sremsrem lumngaul oapana inge nu ke ip se safla ke nuknuk in
    lisrlisr se akluo.
  hbo-WLC: חֲמִשִּׁ֣ים לֻֽלָאֹ֗ת תַּעֲשֶׂה֮ בַּיְרִיעָ֣ה הָאֶחָת֒ וַחֲמִשִּׁ֣ים לֻֽלָאֹ֗ת
    תַּעֲשֶׂה֙ בִּקְצֵ֣ה הַיְרִיעָ֔ה אֲשֶׁ֖ר בַּמַּחְבֶּ֣רֶת הַשֵּׁנִ֑ית מַקְבִּילֹת֙
    הַלֻּ֣לָאֹ֔ת אִשָּׁ֖ה אֶל־אֲחֹתָֽהּ׃
  ibo-ibo: Dụnye iri anya nko ise nʼotu akwa mgbochi, dụnyekwa iri anya nko ise nʼọnụ
    akwa mgbochi nke ọzọ. Mee ka anya nko ndị a chee ibe ha ihu.
  ory-ory: ଅର୍ଥାତ୍‍, ପ୍ରଥମ ଯବନିକାର ଧଡ଼ିରେ ପଚାଶ ଫାଶ କରିବ ଓ ଯୋଡ଼ସ୍ଥାନର ଦ୍ୱିତୀୟ ଯବନିକାର
    ଧଡ଼ିରେ ପଚାଶ ଫାଶ କରିବ; ସେହି ଦୁଇ ଫାଶ-ଶ୍ରେଣୀ ପରସ୍ପର ସମ୍ମୁଖୀନ ରହିବ।
  chk-chk: Iwe, kopwe teätä lime pwäken ünükün ewe echön cheech me epek, kopwe pwal
    teätä lime pwäken ünükün ewe aruachön cheech me epek. Iwe, ekewe pwäken repwe
    chök wenefengen.
  rop-rop: '@see-verse:EXO.026.004'
  ukr-1871: Пятьдесять петельок мусиш зробити на одному келїмі і пятьдесять петельок
    зробиш на другому келїмі, де спинати муться їх бережки. Петельки будуть одна проти
    однієї.
  bch-bch: Asaisai koea sangalima ngan malo kapei imata ede, be asaisai koea sangalima
    pade ngan malo kapei ede pade imata iadag.
  deu-1951: Du sollst fünfzig Schleifen an dem [Ende des] einen Teppichs machen und
    fünfzig Schleifen an dem äußersten Ende des andern Teppichs, wo sie zusammengefügt
    werden; von diesen Schleifen soll je eine der andern gegenüberstehen.
  eng-JPS: Fifty loops shalt thou make in the one curtain, and fifty loops shalt thou
    make in the edge of the curtain that is in the second set; the loops shall be
    opposite one to another.
  srp-1865: Pedeset petalja naèini na jednom zavjesu, a pedeset petalja naèini na
    kraju drugoga zavjesa, gdje æe se sastavljati s drugim, a petlje da budu jedna
    prema drugoj.
  lug-lug: Otunge eŋŋango amakumi ataano ku mutanda gw’entimbe ogumu, n’eŋŋango endala
    amakumi ataano ku mukugiro gw’omutanda gw’entimbe mu kitundu ekikomererayo, eŋŋango
    ezo nga zoolekaganye.
  heb-heb: חמשים ללאת תעשה ביריעה האחת וחמשים ללאת תעשה בקצה היריעה אשר במחברת השנית
    מקבילת הללאת אשה אל אחתה׃
  ben-IRV: প্রথম পর্দাতে পঞ্চাশ হূকের ঘর তৈরী করে দেবে এবং জোড়ার জায়গায় দ্বিতীয়
    পর্দার মুড়াতেও পঞ্চাশ হূকের ঘর তৈরী করে দেবে; সেই দুটি হূকের ঘর একে অন্যের সম্মুখীন
    হবে।
  pan-pan: ਪੰਜਾਹ ਬੀੜੇ ਤੂੰ ਪਹਿਲੇ ਪਰਦੇ ਵਿੱਚ ਅਤੇ ਪੰਜਾਹ ਬੀੜੇ ਤੂੰ ਉਸ ਸਿਰੇ ਵੱਲ ਜਿਹੜਾ ਦੂਜੇ
    ਜੋੜ ਵਿੱਚ ਹੈ ਬਣਾਈਂ। ਉਹ ਬੀੜੇ ਇੱਕ ਦੂਜੇ ਦੇ ਆਹਮੋ-ਸਾਹਮਣੇ ਹੋਣ।
  mya-JVB: ကုလားကာ တထည်၌ ကွင်း ငါးဆယ် ကို၎င်း၊ အခြား သောကုလားကာ အနား ဆက်မှီရာ၌ ကွင်း
    ငါးဆယ် ကို ၎င်း၊ ကွင်း ချင်း ဆိုင် မိအောင် လုပ် ရမည်။
  hmo-hmo: Inai rini 50 be dabua ginigunana ena isena dekenai do umui kwatua, ma inai
    bamona danu rini 50 be dabua iharuana ena isena dekenai do umui kwatua.
  urd-urd: पचास तुकमे एक बड़े पर्दे में बनाना और पचास ही दूसरे बड़े पर्दे के हाशिये
    में जो इसके साथ मिलाया जाएगा बनाना, और सब तुकमे एक दूसरे के आमने सामने हों।
  rus-SYN: пятьдесят петлей сделай у одного покрывала и пятьдесят петлей сделай на
    краю покрывала, которое соединяется с другим; петли должны соответствовать одна
    другой;
  bqc-SIM: mɛ̀n blakwikwi, bapiↄ iↄ bↄaa ń kↄ̃o píi.
  tcz-CHONGTHU: Pondal kimkhat chu abil navu hom pehding akol kol somnga nasem peh
    ding, chule pondal kolni lhinna gollah ajong abil navu ding akoljong somnga jen
    nasem peh ding ahi. Akol navu hom chengse chu amacheh lhing'a toding ahi.
  mar-mar: एका पडद्याला पन्नास बिरडी कर व दुसऱ्या पडद्याच्या किनारीला पन्नास बिरडी
    कर. ही बिरडी समोरासमोर असावी;
  qub-qub: Rimir caj jirachishayquiman churanqui pichga chunca (50) ujalcunata; guepa
    caj jirachishayquimanpis pichga chunca (50) ujalcunata. Chaura jucaj tëlapa ujalnincunaga
    jucaj tëlapa ujalnincunawan tincunacusha caycanga shinrichinanpaj.
  hat-hat: W'a fè senkant pasan nan premye lèz premye gwoup la, ak senkant pasan nan
    dènye lèz dezyèm gwoup la. W'a fè yo koresponn de pa de.
  eng-BSB: Make fifty loops on one curtain and fifty loops on the end curtain of the
    second set, so that the loops line up opposite one another.
  tod-tod: Ɗa galu ʋuulɔɔlugɔ (50) ɠiliɠili tandai ma ɓɔsu mɔungi laamaʋɛ ʋa, è galu
    ʋuulɔɔlugɔ (50) ɠiliɠili tandai ma ɓɔsu velesiɛi laamaʋɛ ʋa. Naama ɠaluiti ta
    zoloo ɓɔɠɔ ma ga felefele.
  eng-WEBPB: You shall make fifty loops in the one curtain, and you shall make fifty
    loops in the edge of the curtain that is in the second coupling. The loops shall
    be opposite one another.
  kbq-kbq: Mago kevu tavravemofo atumparera 50'a eri hagerafi atupa'a tro nehutma,
    mago kevumofonena anazanke hutma trohinkeke, ana tarega tavravemokizni atumpa'amokea
    zamavugosa ohumi ahumi hugaha'e.
  nhe-BL: Ipan nopa achtohui tlasaloli tlen cortinas, xijchihuili 50 tlailpili huan
    ipan sesen xijcahua iojal. Teipa xijtenyahualos campa tijcahuili iojal ica icpatl
    azultic. Xijchihuili seyoc 50 ipan ne seyoc cortina tlen tijsalojtoc para ma moixnamiquica
    nopa 50 tlailpili ipan se cortina ica tlen eltoc ipan ne seyoc.
  gub-BL: Ezapo 50 iàpixipixi haw pànuhu ipy heme'ywyr har pe nehe. Ezapo 50 iàpixipixi
    haw pànuhu iahykaw rehe har heme'ywyr har pe nehe no. Tuwe pitài iàpixipixi haw
    upyta amo henataromo nehe pitàitàigatu nehe.
  eng-DRA: Every curtain shall have fifty loops on both sides, so set on, that one
    loop may be against another loop, and one may be fitted to the other.
