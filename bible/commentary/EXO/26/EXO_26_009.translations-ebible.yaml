verse: EXO.026.009
translations:
  mal-C: അഞ്ചു തിരശ്ശീല ഒരുമിച്ചും മറ്റ് ആറു തിരശ്ശീല ഒരുമിച്ചും തുന്നിച്ചേർക്കണം;
    ആറാമത്തെ തിരശ്ശീല കൂടാരത്തിന്റെ മുൻവശത്തു മടക്കി ഇടണം.
  deu-TKW: Fünf von diesen Teppichen sollst du für sich zu einem Ganzen verbinden
    und ebenso die sechs andern für sich; und zwar sollst du den sechsten Teppich
    auf der Vorderseite des Zeltes doppelt legen.
  lin-lin: Okokangisa batapi mitano na ngambo moko, mpe batapi motoba na ngambo mosusu ;
    mpe okogumba tapi ya motoba na liboso ya Mongombo.
  eng-LSV: and you have joined the five curtains apart, and the six curtains apart,
    and have doubled the six curtains at the front of the tent.
  eng-GNV: 'And thou shalt couple fiue curtaynes by themselues, and the sixe curtaines
    by themselues: but thou shalt double the sixt curtaine vpon the forefront of the
    couering.'
  eng-WEBSTER: And thou shalt couple five curtains by themselves, and six curtains
    by themselves, and shalt double the sixth curtain in the front of the tabernacle.
  nhw-BL: Huan anquisalose macuili cortinas san sejco, huan iyoca anquisalose nopa
    seyoc chicuase cortinas san sejco. Huan quema anajsitij ipan nopa chicuasempa
    cortina, xijcuelpachoca para anquihuiyonise iixmelac nopa yoyon tiopamitl campa
    ticalaquis.
  swh-ONEN: Unganisha hayo mapazia matano yawe fungu moja, na hayo mengine sita yawe
    fungu lingine. Kunja hilo pazia la sita mara mbili mbele ya maskani.
  bba-bba: Bekɑ yen nɔɔbuwɑ bɑ koo ɡbi bu swɛɛnɑ kpɑ bu mɑɑ nɔɔbɑ tiɑ yeni swɛɛnɑ.
    Kpɑ bu nɔɔbɑ tiɑse ten sukum bue kuu ten wɔllɔ wuswɑɑ ɡiɑ.
  eng-KJVCPB: And thou shalt couple five curtains by themselves, and six curtains
    by themselves, and shalt double the sixth curtain in the forefront of the tabernacle.
  cpy-cpy: Payi okaate 5 kithaarentsi, powawitakiro. Pimati otsipa okaate 6 kithaarentsi,
    powawitakiro eejatzi. Rootaki pipashikan-tyaawori Tajorentsi-thaante. Potzipiyiro
    jempe awijapaaki, rootaki pithatakiri ikyaapiinteetira Tajorentsi-thaanteki.
  luo-luo: Riw pasia abich kanyakla mondo obed gimoro achiel kendo auchiel modongʼ
    riw obed achiel. Ban pasia mar auchiel nyadiriyo e nyim hema.
  meu-meu: 'Ini dabua ima ba siriudia, ma tauratoi ba siriudia: ihatauratoina na iha-imana
    baine ha-ere-ruaia, kalaga vairanai.'
  npi-ULB: पाँचवटा पर्दालाई एक-अर्कामा जोड्नू र बाँकी छवटालाई एक-अर्कामा जोड्नू ।
    छैटौँ पर्दालाई चाहिँ पालको अगाडिपट्टि दोब्बर गर्नू ।
  yor-yor: Ìwọ ó so aṣọ títa márùn-ún pọ̀ mọ́ ara wọn se ọ̀kan, ó sì tún so mẹ́fà
    tókù mọ́ ara wọn se ọ̀kan. Ìwọ ó sì ṣẹ́ aṣọ títa kẹfà po sí méjì níwájú àgọ́ náà.
  emp-NTPO: Maʌ̃ once wuad̶ebemada sei edad̶aped̶a ãbaa cajud̶adua joub̶ʌa b̶emãrẽã.
    Dewarabema juesuma sid̶a ab̶ari quĩrãca cajud̶adua. Dji sei wua ãbaa cajuped̶ad̶a
    nocoare b̶ʌ wuara ẽsadra ʌ̃taa b̶ed̶á cob̶ʌd̶adua.
  ind-ind: Pada tiap sisi panjang kain, buatlah lima puluh lubang kait. Setiap lubang
    kait di helai kain yang satu harus saling berhadapan dengan lubang kait pada helai
    kain yang akan disambungkan. Dari kesebelas helai kain itu buatlah dua rangkaian.
    Dengan menggunakan pengait-pengait, sambungkan lima helai menjadi satu rangkaian,
    dan enam helai lainnya menjadi rangkaian kedua. Helai kain yang keenam dilipat
    dua di atas bagian depan kemah itu.
  pes-OPCB: پنج تا از آن قطعه‌ها را به هم بدوز تا یک قطعهٔ بزرگ تشکیل شود. شش قطعهٔ
    دیگر را نیز به همین ترتیب به هم بدوز. (قطعهٔ ششم از قسمت بالای جلوی خیمهٔ مقدّس
    آویزان خواهد شد.)
  tgl-ULB: Dapat pagdugtungin mo ang limang kurtina at ang ibang anim na kurtina sa
    bawat isa. Dapat doblehin mo ang ikaanim na kurtina sa harap ng tolda.
  hui-hui: Ani buwa labolabo duria halu mbira lebu gimbu bialu labolabo waragaria
    halu mende lebu gimbu beramigola labolabo timbuni luni kira holebira. Ani bialu
    labolabo halu mende waragaria lebu gimbu bini biagonaga waraganego pau ladai buwa
    balai anda biagonaga harabahayagi dambi helalimu.
  mya-mya: အ​ထည်​ငါး​ထည်​ကို​တစ်​စပ်၊ အ​ခြား​ခြောက် ထည်​ကို​တစ်​စပ်​ချုပ်​ရ​မည်။ ဆ​ဋ္ဌ​မ​အ​ထည်
    ကို​တဲ​တော်​ဦး​၌​ခေါက်​တင်​ထား​ရ​မည်။-
  cbi-NTPO: Tsejtu vikaanu jali manda jumula dula' depuma', naa vikaanu jali mandishmain
    laramula bain tsaren junu dejuve; tsaju' vikaanu jali mandishmain buunamushaya
    main yapaya ajuusha tiya' dyajpiikakaraanu juve.
  bod-N: ཡོལ་བ་ལྔ་ནི་གཅིག་ཏུ་སྦྲེལ་དགོས་ཤིང་། ཡོལ་བ་གཞན་དྲུག་པོ་ཡང་གཅིག་ཏུ་སྦྲེལ་བར་གྱིས།
    ཡོལ་བ་དྲུག་ཅན་དེ་གུར་གྱི་མདུན་ལོགས་སུ་ཉིས་ལྟེབ་བྱོས་ཤིག
  sna-sna: Ubatanidze zvidzitiro zvishanu pamwe chete zviite chinhu chimwe chete uye
    zvimwe zvitanhatu zvivewo chinhu chimwe chete. Upete chidzitiro chechitanhatu
    kaviri pamberi petende.
  spa-BLM: Acoplarás cinco cortinas solas y seis cortinas solas, y doblarás la sexta
    cortina en la parte delantera de la tienda.
  cac-cac: Slajvi chi', stz'ischaj syam sb'a oyeoc jen̈an, junn̈ej jen̈an tz'ajcani.
    Stz'ischajpax syam sb'a vaquexo jen̈an chi'. A jun svaquil jen̈an, nan̈al spacchajemta
    d'a yichan̈ mantiado chi'.
  swh-ULB: Lazima utaunganisha mapazia matano mbali, na mapazia sita mbali, na lile
    pazia la sita utalikunja hapo upande wa mbele wa ile hema.
  bel-bel: І злучы пяць заслонаў асобна і шэсьць заслонаў асобна; і шостую заслону
    зрабі падвойную зь відавога боку скініі.
  deu-ELBBK: Und füge 5 Teppiche besonders zusammen und 6 Teppiche besonders, und
    den sechsten Teppich an der Vorderseite des Zeltes lege doppelt.
  mbb-OT: Ipedliliib niw is lelima zutun, ne sikan is heenem, ipedliliib niw ǥihapun.
    Ne is ikeenem he manggad, ne edlumpien diyà te egkesineruwan duen te Tulda.
  mal-2015: അഞ്ചു മൂടുശീല ഒന്നായും ആറു മൂടുശീല ഒന്നായും ഇണെച്ചു ആറാമത്തെ മൂടുശീല കൂടാരത്തിന്റെ
    മുൻവശത്തു മടക്കി ഇടേണം.
  gup-gup: Wanjh kunbidkudji manburrba ngurrirawo bu ngurribibbun ngurrimokenmarnbun.
    Yerre kunbidkudji dja nakudji nawu manburrba bu ngurrirawon yiman ngurriyimowong
    nawu nayungkih ngurrimarnbom. Wanjh ngurribakbakke nawu sixth manburrba bu ngurribokenhme
    kore kurrangmaye ngarre dabburlin.
  gvs-gvs: Go arekoyadi ainima sikabidi, adi mamanao goi sisavikoidi. Niga arekoyadi
    ainima tayamo sikabidi, adi mamanao goi sisavikoidi. Go ame arekoyana goi guna
    Kaba Kaiyaka sivatum go, kaga ikesa, moe areko ainima tayamoina, e ana kaba siu
    goi siguyali.
  rmc-rmc: Paľis ole lepedendar zasiveha pandž jekhetane a aver šov tiš zasiveha jekhetane,
    avke lendar ena duj bare lepedi. Sar zaučhareha o Stanos, šovto lepeda anglo Stanos
    prethoveha pro jepaš.
  nlg-nlg: Suki kokolui ra lima na midi ni tivi ta sakai na ovu, mo ko ghoi suki kokolui
    ra ono na midi ni tivi tana ruani na ovu. Loku ruai ra ono na midi ni tivi va
    inaghona na Vaevale tapole tabu.
  pes-OPV: و پنج پرده را جدا و شش پرده راجدا، پیوسته ساز، و پرده ششم را پیش روی خیمه
    دولا کن.
  ron-1924: Пе чинч динтре ачесте ковоаре сэ ле леӂь ымпреунэ деосебит ши пе челелалте
    шасе деосебит, яр пе ал шаселя ковор сэ-л ындоешть ын фаца кортулуй.
  ben-OBCV: পাঁচটি পর্দা একসঙ্গে এক পাটিতে জুড়ে দিয়ো, এবং অন্য ছয়টি অন্য পাটিতে
    জুড়ে দিয়ো। ষষ্ঠ পর্দাটি দুই ভাঁজ করে তাঁবুর সামনের দিকে রেখে দিয়ো।
  som-som: Oo waa inaad shan daah gooni ahaantooda isugu xidhaa, lix daahna gooni
    ahaantooda isugu xidh, oo daaha lixaad waa inaad ku labanlaabtaa teendhada fooddeeda.
  lat-VUC: E quibus quinque junges seorsum, et sex sibi mutuo copulabis, ita ut sextum
    sagum in fronte tecti duplices.
  eng-ASVBT: And thou shalt couple five curtains by themselves, and six curtains by
    themselves, and shalt double over the sixth curtain in the forefront of the tent.
  ita-1885: E accoppia cinque di que' teli da parte, e sei da parte; e raddoppia il
    sesto telo in su la parte anteriore del Tabernacolo.
  eng-LXXUP: And thou shalt join the five skins together, and the six skins together;
    and thou shalt double the sixth skin in front of the tabernacle.
  eng-ULB: You must join five curtains to each other and the other six curtains to
    each other. You must double over the sixth curtain in the front of the tent.
  spa-VBL: Unirás cinco de las cortinas como un conjunto y las otras seis como otro
    conjunto. Luego dobla la sexta cortina en dos en la parte delantera de la tienda.
  fra-_FOB: Et tu joindras cinq de ces tentures à part, et les six autres tentures
    à part; mais tu redoubleras la sixième tenture sur le devant du tabernacle.
  mal-mal: അഞ്ച് മൂടുശീല ഒന്നായും ആറ് മൂടുശീല ഒന്നായും യോജിപ്പിച്ച് ആറാമത്തെ മൂടുശീല
    കൂടാരത്തിന്റെ മുൻവശത്ത് മടക്കി ഇടണം.
  urd-GVR: Pāṅch pardoṅ ke lambe hāshie ek dūsre ke sāth joṛe jāeṅ aur isī tarah bāqī
    chhih bhī. In chhih pardoṅ ke chhaṭe parde ko ek dafā tah karnā. Yih sāmne wāle
    hisse se laṭke.
  suz-BL: गे ५ ओटा टुक्रा बोइश्‍शा का नु ६ ओटा बोइश्‍शा, अर्को का सेल्‍पाइक्‍चा माल्‍नेवे।
    ६ ओटा बोइश्‍शो टुक्रा ताम्‍बु आ ङोंइती आ सुर तोक्‍तीके फेके का मुक्‍शा तोक्‍चा
    माल्‍ब।
  ita-1927: Unirai assieme, da sé, cinque di questi teli, e unirai da sé gli altri
    sei, e addoppierai il sesto sulla parte anteriore della tenda.
  ckb-ckb: پێنج لە پڵاسەکان پێکەوە ببەستەوە و شەشەکەی دیکەش پێکەوە، پڵاسی شەشەمیش
    بەڕووی چادرەکەدا بنووشتێنەوە.
  eng-BBE: Five of these curtains are to be joined together, and the other six are
    to be joined together, the sixth being folded over to make a hanging in front
    of the tent.
  kan-OKCV: ಐದು ಪರದೆಗಳನ್ನು ಒಂದಾಗಿ ಜೋಡಿಸಿ ಇನ್ನುಳಿದ ಆರು ಪರದೆಗಳನ್ನು ಒಂದಾಗಿ ಜೋಡಿಸಿ, ಆರನೆಯ
    ಪರದೆಯನ್ನು ಗುಡಾರದ ಮುಂಭಾಗದಲ್ಲಿ ಮಡಿಸಿ ತೂಗಾಡಬಿಡಬೇಕು.
  bbb-bbb: Areme ni ugone umui fague ije kena besu nana sagu areme ni sigisi ijiege
    kena una besu nana sagufo. Ja ijiege sagu areme ni ugone umui dikine ja saguiva
    ije abe davatoena nijafo.
  tam-2017: ஐந்து மூடுதிரைகளை ஒன்றாகவும், ஆறு மூடுதிரைகளை ஒன்றாகவும் இணைக்கவேண்டும்;
    ஆறாம் மூடுதிரையைக் கூடாரத்தின் முகப்பிற்கு முன்னே மடித்துப்போடவேண்டும்.
  spa-RV-1909: Y juntarás las cinco cortinas aparte y las otras seis cortinas separadamente;
    y doblarás la sexta cortina delante de la faz del tabernáculo.
  ron-BTF: Și să prinzi între ele cinci covoare; și șase covoare între ele și îndoaie
    al șaselea covor pe partea dinainte a tabernacolului.
  eng-WEBP: You shall couple five curtains by themselves, and six curtains by themselves,
    and shall double over the sixth curtain in the forefront of the tent.
  eng-FBV: Join five of the curtains together as one set and the other six as another
    set. Then fold the sixth curtain in two at the front of the tent.
  nld-1939: Vijf van die banen moet ge afzonderlijk aan elkander hechten, en eveneens
    de zes andere afzonderlijk; de zesde baan moet ge aan de voorzijde van de tent
    omslaan.
  nch-BL: Huan anquisalose macuili cortinas san sejco, huan iyoca anquisalose nopa
    seyoc chicuase cortinas san sejco. Huan quema anajsitij ipan nopa chicuasempa
    cortina, xijhuilpachoca para anquihuiyonise iixmelac nopa yoyon tiopamit campa
    ticalaquis.
  vie-1934: Ngươi hãy kết năm bức màn nầy riêng ra, và sáu bức màn kia riêng ra; nhưng
    hãy gấp đôi bức màn thứ sáu ở trước đền tạm.
  hin-CV: उन पर्दों में पांच को जोड़कर एक पर्दा बनवाना. और बाकी छः पर्दों को जोड़कर
    एक और पर्दा बनवाना. छठे पर्दे को तंबू के सामने मोड़ देना.
  eng-OURB: You shall couple five curtains by themselves, and six curtains by themselves,
    and shall double over the sixth curtain in the forefront of the tent.
  spa-BES: Cinco de estas cortinas se unirán, y las otras seis se unirán, la sexta
    se doblará para colgar en frente de la tienda.
  tdx-tdx: Ampivitraño ty lamba-fikopoke lime naho ampivitrañeñe ty lamba-fikòpoke
    eneñe vaho avaloño mira i fah’ eneñey an-tsarira’ i kiboho­tsey.
  vid-vid: Kolumbiza mipaziya jihano hamwe na mipaziya sita hamwe. Ipaziya lya sita
    kolibina hali ihema lya Nguluwi.
  eng-OKE: And thou shalt loop five curtains together, and six curtains together,
    and fold the sixth curtain against the front of the tabernacle.
  tha-KJV: ม่านห้าผืนให้​เก​ี่ยวติ​ดก​ันต่างหากและม่านอีกหกผืนให้​เก​ี่ยวติ​ดก​ันต่างหากเช่​นก​ัน
    และม่านผื​นที​่หกนั้นจงให้ห้อยซ้อนลงมาข้างหน้าพลับพลา
  por-BR-2018: E juntarás as cinco cortinas à parte e as outras seis cortinas separadamente;
    e dobrarás a sexta cortina diante da face do tabernáculo.
  deu-ELO: Und füge fünf Teppiche besonders zusammen und sechs Teppiche besonders,
    und den sechsten Teppich an der Vorderseite des Zeltes lege doppelt.
  eng-WYC-2018: Of which thou shalt join five by themselves, and thou shalt couple
    six to themselves together, so that thou double the sixth say in the front of
    the roof. (And thou shalt join five together in one set, and the other six together
    in another set; and thou shalt fold the sixth curtain of the second set over double
    at the front of the Tabernacle.)
  epo-epo: Kaj kunigu kvin tapiŝojn aparte kaj ses tapiŝojn aparte, kaj la sesan tapiŝon
    faldu duige antaŭ la tabernaklo.
  uig-PIN: Yopuⱪlarning bǝxini ulap bir ⱪilip, ⱪalƣan altǝ yopuⱪnimu ulap bir ⱪilip,
    altinqi yopuⱪni ikki ⱪat ⱪilip, qedirning aldi tǝripigǝ sanggilitip ⱪoyƣin.
  beo-beo: 'Amo abula biyaduyale gala disimusa: nodomema. Amola eno biyale gala amo
    disimusa: nodomema. Abula gafe amo disisu ganodini, amo selefale, Abula Diasu
    ea midadi dedeboma.'
  tpi-OTNT: Na samapim 5-pela hap wantaim bai i kamap olsem wanpela longpela laplap
    tasol, na samapim 6-pela hap wantaim bai i kamap olsem wanpela longpela laplap.
    Brukim namba 6 hap bilong dispela namba 2 laplap na em bai i karamapim poret bilong
    haus sel.
  hau-SA: Ka haɗa labule biyar ka ɗinka. Haka kuma za ka yi da sauran shidan. Ka naɗe
    shida ɗin biyu, ka yi labulen ƙofar tentin da shi.
  uig-LAT: Yopuqlarning beshini ulap bir qilip, qalghan alte yopuqnimu ulap bir qilip,
    altinchi yopuqni ikki qat qilip, chédirning aldi teripige sanggilitip qoyghin.
  nde-nde: Hlanganisani amakhetheni amahlanu abelilixha elilodwa kuthi ayisithupha
    abe kwelinye ilixha. Ligoqe ikhetheni lesithupha liphindwe kabili phambi kwethente.
  ton-ton: Pea ke hokohoko ʻae puipui ʻe nima ke taha pe, mo e puipui ʻe ono ke fakataha,
    pea ke peluki hono ono ʻoe puipui ʻi he ʻao ʻoe mata fale fehikitaki.
  ces-1613: A spojíš pět houní obzvláštně, a šest houní opět obzvláštně, a přehneš
    na dvé houni šestou napřed v čele stánku.
  eng-WMB: You shall couple five curtains by themselves, and six curtains by themselves,
    and shall double over the sixth curtain in the forefront of the tent.
  tam-TCV: இவற்றில் ஐந்து திரைகளை ஒரு தொகுப்பாகவும், மற்ற ஆறு திரைகளையும் இன்னொரு
    தொகுப்பாக ஒன்றிணைக்கவேண்டும். ஆறாவது திரையை கூடாரத்தின் முன்பகுதியில் இரண்டாக
    மடித்துப்போடவேண்டும்.
  ceb-ULB: Kinahanglan sumpaysumpayon ninyo pagtahi ang lima ka mga tabil ug ilahi
    ang laing unom ka mga tabil. Kinahanglan piloon ninyo kaduha ang ikaunom nga tabil
    diha sa atubangan sa tolda.
  pol-UBG: I zepniesz pięć zasłon osobno, a sześć zasłon osobno. Szóstą zasłonę złożysz
    we dwoje na przodzie namiotu.
  urd-GVU: پانچ پردوں کے لمبے حاشئے ایک دوسرے کے ساتھ جوڑے جائیں اور اِسی طرح باقی
    چھ بھی۔ اِن چھ پردوں کے چھٹے پردے کو ایک دفعہ تہہ کرنا۔ یہ سامنے والے حصے سے لٹکے۔
  deu-1912: Fünf sollst du aneinander fügen und sechs auch aneinander, daß du den
    sechsten Teppich zwiefältig machst vorn an der Hütte.
  ntj-ntj: '@see-verse:EXO.026.008'
  kan-2017: ಐದು ಪರದೆಗಳನ್ನು ಒಂದಾಗಿ ಜೋಡಿಸಿ ಮಿಕ್ಕ ಆರು ಪರದೆಗಳನ್ನು ಒಂದಾಗಿ ಜೋಡಿಸಿ ಆರನೆಯ
    ಪರದೆಯನ್ನು ಗುಡಾರದ ಮುಂಭಾಗದಲ್ಲಿ ಮಡಿಸಿ ಇರಿಸಬೇಕು.
  ena-ena: Lɨhavɨci havɨlɨ human limu fɨhala agɨladɨ abɨŋ hɨvɨ lamalama hɨcavɨci ua
    havɨlɨ abɨŋ hekɨlɨ me laci hɨnim uami. Lɨci cɨhu havɨlɨ hɨhɨle human limu fɨhala
    human limu pabiŋ cɨjɨŋ agɨladɨ abɨŋ hɨvɨ lamalama hɨcavɨci ua havɨlɨ abɨŋ hekɨlɨ
    me laci hɨnim uami. Lɨci havɨlɨ sijaŋ lama hɨcavɨbali agadɨ mɨŋafɨhulavɨci havɨlɨ
    ulaŋ agadɨ hali hɨbɨ sɨkasɨkan lalɨgubali uami.
  yap-yap: Mu puthuyed lal yang nga ta’bang nga mup’ed nge yag bang riy nib ga’. Ma
    fa nel’ yang nike magey e ngkum puthuyed nga mup’ed nge par ni ta’bang nib ga’.
    Ma fagi mad u taban ni gamen e nel’ ngay e ngan t’ar u lukngun min paluweg ko
    mab ko Tent.
  hlt-MCSB: Himbaiyan panga te amah ah cong lamtah himbaiyan parhuk te amah ah cong
    bal. Te phoeiah a parhuk kah himbaiyan te dap hmai kah imdan ah rhaep pah.
  mdy-ETH: ዶንጋሢ ፔቴ ዛላ፥ ላሃሢ ባጎ ዛላ ማሂ ዎላ ካንሢጋፓ ሲኬ፤ ጎኦቦ ዓፒሎ ላሃሳዛ ጳንጪንቲ ቤርቶ ዛሎና ዓፒላፓ ማዢንቴ
    ማኣሮይዳ ጌሢንቶንጎ።
  twi-ASANTE: Ka saa nkatasoɔ enum yi sisi anim ma ɛnyɛ adeɛ tɛtrɛtɛ baako; na fa
    nsia a aka no bɔ mu na ɛno nso nyɛ adeɛ tɛtrɛtɛ baako. Wɔbɛbu nkatasoɔ ɛtɔ so
    nsia no ato so ama asensɛn fam sɛ ɛdan kronkron no nkatano.
  eng-WEBU: You shall couple five curtains by themselves, and six curtains by themselves,
    and shall double over the sixth curtain in the forefront of the tent.
  bnp-bnp: O rahi palupu taro ge lima, muri o rahi palupu ge polotara. O rata kamumua
    a polotarana kala ge kavitagua a matana kape.
  wal-wal: Ichchashu magalashota issi baggaara, usuppun magalashota qassi hankko baggaara
    gattada sikka. Usuppuntta magalashoi dakkotidi, dunkkaaniyaassi sintta baggaara
    daabuletto.
  spa-PDDPT: Unirás cinco cortinas. Separadamente unirás las otras seis cortinas.
    Doblarás la sexta cortina en el frente del Tabernáculo.
  gun-gun: Ha'e va'e cortina ma peteĩ nhiruĩ rejokua 'rã joe, ha'e gui mboapy meme
    mboae voi rejokua 'rã ha'e rami. Cortina mboapy memea va'e ogueroja 'rã ijao'ia
    oĩ va'e renonde.
  agu-BL: Tz'is wok cu'n o' xbu'k nin junit sban. Ncha'tz yi kakt, tz'is wok cu'n.
    Ma yi bajx te yi kaka'tz yil cyaj swutz, ba'n tzipak wok cu'n nicy'al.
  ilo-ULB: Masapul a pagsasaepenyo dagiti lima a kurtina ken kasta met dagiti innem
    a kurtina. Masapul a kulpienyo ti maikanem a kurtina iti sangoanan ti tolda.
  kpg-kpg: Duia nia gahu e lima o nia maa gii hai di gunga gahu e dahi, ge ono e hai
    tuai gunga gahu. Haduu ina hagalua di ono baahi mee holongo lua i mua di Hale laa.
  uig-ARA: يوپۇقلارنىڭ بەشىنى ئۇلاپ بىر قىلىپ، قالغان ئالتە يوپۇقنىمۇ ئۇلاپ بىر قىلىپ،
    ئالتىنچى يوپۇقنى ئىككى قات قىلىپ، چېدىرنىڭ ئالدى تەرىپىگە ساڭگىلىتىپ قويغىن.
  sus-sus: I xa dugi suuli dɛgɛ e boore ra, e xa findi dugi keren na. Na dugi senni
    naxee luxi, i xa e fan dɛgɛ e boore ra. Na dugi senni nde singanma banxi yatagi
    nan xun ma.
  pon-2006: Ke pahn dehkpene lepin likou limau wiahla ehu, oh lepin likou weneu teiko
    pwehn pil wiahla ehu. Welikpene keweneu en lepin likowo oh kihdiong mwohn Impwalo.
  ksd-ksd: Ma una pakan guve a ilima na mal upi diat a tikai, ma damana laptikai na
    mal upi diat a tikai, ma ra valaptikaina una pin likun ia ta ra luaina pal na
    mal.
  tur-YTC: Beş perdeyi ayrı ayrı, altı perdeyi ayrı ayrı birleştireceksin; altıncı
    perdeyi çadırın ön tarafında ikiye katlayacaksın.
  grc-BRENT: Καὶ συνάψεις τὰς πέντε δέῤῥεις ἐπὶ τὸ αὐτὸ, καὶ τὰς ἓξ δέῤῥεις ἐπὶ τὸ
    αὐτό· καὶ ἐπιδιπλώσεις τὴν δέῤῥιν τὴν ἕκτην κατὰ πρόσωπον τῆς σκηνῆς.
  ind-AYT: Kamu harus menyambung lima tirai secara tersendiri dan enam tirai secara
    tersendiri; dan tirai yang keenam harus kamu lipat menjadi dua di bagian depan
    tenda itu.
  nya-nya: Ulumikize nsalu zisanu kuti ikhale nsalu imodzi ndipo zina zisanu ndi imodzi
    uzilumikizenso kuti ikhale nsalu imodzinso. Nsalu yachisanu ndi chimodzi imene
    ili kutsogolo kwa tenti uyipinde pawiri.
  hrv-hrv: Sastavi pet zavjesa napose, a onda opet drugih šest zavjesa napose. Šestu
    zavjesu podvostruči na pročelju Šatora.
  mps-mps: Tama a naga me badu dali hobolama, te bobobage ugwa deli tiwai naga pedelama,
    tama me sela me sela badu dali hobolama, tama te bobobage ugwa tiwai deli pedelaibao.
    Tama te me sela me sela wali te ugwa sigo pedelama, te ugwa be sunumi badu haluabo,
    te tama walolomainao.
  tpi-tpi: Na samapim 5-pela hap wantaim bai i kamap olsem wanpela longpela laplap
    tasol, na samapim 6-pela hap wantaim bai i kamap olsem wanpela longpela laplap.
    Brukim namba 6 hap bilong dispela namba 2 laplap na em bai i karamapim poret bilong
    haus sel.
  dan-1931: Og du skal sy de fem af Tæpperne sammen for sig og de seks for sig; det
    sjette Tæppe, det, der kommer til at ligge over Teltets Forside, skal du lægge
    dobbelt.
  vie-OVCB: Nối năm tấm màn lông dê lại với nhau, còn lại sáu tấm cũng nối lại. Riêng
    tấm thứ sáu được gập đôi lại, phân nửa cho phủ xuống trước Đền.
  guj-2017: એમાંના પાંચ પડદાને એક સાથે સીવીને સળંગ એક પડદો બનાવજે. બાકીના છ પડદાને
    ભેગા સીવીને બીજો પડદો બનાવજે. એમાંનો છઠ્ઠો પડદો તંબુના પ્રવેશદ્વાર ઉપર બેવડો વાળજે.
  pon-2006A: Ke pahn dehkpene lepin likou limau wiahla ehu, oh lepin likou weneu teiko
    pwehn pil wiahla ehu. Welikpene keweneu en lepin likowo oh kihdiong mwohn Impwalo.
  por-BRBSL: Você deve juntar cinco cortinas sozinha, e seis cortinas sozinha, e deve
    dobrar sobre a sexta cortina na frente da tenda.
  cth-cth: Yaphni panga touh e hah koung na patawp han. Hahoi yaphni taruk touh hah
    lukkareiim hma lae yaphni taruk touh e hmalah koung na patawp han.
  twi-twi: Ka saa nkataso yi anum bɔ mu na ɛnyɛ ade tɛtrɛɛ baako; na fa asia a aka
    no bɔ mu na ɛno nso nyɛ ade tɛtrɛɛ baako. Wobebu nkuruso a ɛto so asia no ato
    so ama asensɛn fam sɛ ɔdan kronkron no nhiniano.
  hlt-hlt: Himbaiyan panga te amah ah cong lamtah himbaiyan parhuk te amah ah cong
    bal. Te phoeiah a parhuk kah himbaiyan te dap hmai kah imdan ah rhaep pah.
  tbz-SIM: Kɛ̀ dí tɑu ntìnùmmù, kɛ́tɑu ntitɛtì tìkuɔ̀, kukuɔ́nkù kunku kuù yó nkɑ̃nkɛ́
    mɛtɑummɛ̀ tou ììkɛ̀.
  msy-2020: Egh da arueghsɨ me 5plan iniba uari isafuragh da isamightɨ, da inir ekiar
    vamɨran otogham. Egh 6pla iniba isafuragh da isamightɨ da inir ekiar vamɨran otogham.
    Egh namba 2ɨn inir isamizir kam, an namba 6ɨn inir otevir kam an otevim remegh
    Purirpenimɨn tiam avaragh.
  azb-azb: Beş pərdəni ayrıca və altı pərdəni ayrıca birləşdir. Altıncı pərdəni isə
    çadırın qabaq tərəfindən qatla.
  eng-DBY: And thou shalt couple five of the curtains by themselves, and six of the
    curtains by themselves, and shalt double the sixth curtain in the front of the
    tent.
  hin-2017: और पाँच पर्दे अलग और फिर छः पर्दे अलग जुड़वाना, और छठवें पर्दे को तम्बू
    के सामने मोड़कर दुहरा कर देना।
  wol-KYG: Taqleel yii juróomi sor, juróom benni sor yi ci des it noonu, te juróom
    benneelu sor bi, nanga ko lem, fi féeteek kanam xayma bi.
  bjr-bjr: Mi qamunnausa moodaannai qisauku taikasee 5 qamunna akunusainanoo moodaa
    qamunnaika mafuani. Kafaa moodaannai qisauku taikasee dinni ani moodaa marasee
    6 narisaa narisaa akuniisaifanoo firaafaikiani. Miqimma finaqa uiqaana maqa kooqindaraana
    murufi tukaanda quqaaqa.
  eng-YLT: and thou hast joined the five curtains apart, and the six curtains apart,
    and hast doubled the six curtains over-against the front of the tent.
  eng-WYC-2017: Of which thou shalt join five by themselves, and thou shalt couple
    six to themselves together, so that thou double the sixth say in the front of
    the roof.
  eng-WMBB: You shall couple five curtains by themselves, and six curtains by themselves,
    and shall double over the sixth curtain in the forefront of the tent.
  urd-GVH: पाँच परदों के लंबे हाशिये एक दूसरे के साथ जोड़े जाएँ और इसी तरह बाक़ी छः
    भी। इन छः परदों के छटे परदे को एक दफ़ा तह करना। यह सामनेवाले हिस्से से लटके।
  rug-rug: Mamu piti varihodaeni sari ka lima, meke gua tugo sari ka onomo pule; mamu
    tomo rua ia, sapu vina onomo kukuruna panaulu, pude nobia kenuna sa Ipi Hopena.
  gaz-gaz: Golgaawwan shan iddoo tokkotti walitti qabsiisi; golgaawwan jaʼan kaan
    immoo iddoo tokkotti walitti qabsiisi; golgaa jaʼaffaa sanas fuula dunkaanichaa
    duraan iddoo lamatti ol dachaasi.
  fra-LSG: Tu joindras séparément cinq de ces tapis, et les six autres séparément,
    et tu redoubleras le sixième tapis sur le devant de la tente.
  gnn-gnn: “Ga bitjandhi liŋgu nhuma yurru djäma ḻiw'maramanydja ŋunhinhayi gunganhamirriyaŋanydja
    ḻoḻukuŋana, waŋgany yana dhurrwara galki yana ŋunhiliyi dhaliyarra'ŋura.
  yal-yal: I xa dugi suulun dɛgɛ e bode ra e danna, i senninna bonne fan dɛgɛ e bode
    ra. I xa a sennindeni sa firinna ra bubun yɛtagi.
  haw-1868: A e hui oe i elima mau pale, i kaawale lakou, a e hui i eono mau pale,
    i kaawale lakou, a e pelu ae i ke ono o ka pale ma ke alo o ka halelewa.
  arb-NAV: وَتَصِلُ خَمْسَ قِطَعٍ مَعاً لِتُصْبِحَ قِطْعَةً وَاحِدَةً، وَكَذَلِكَ
    افْعَلْ بِالْقِطَعِ السِّتِّ الأُخْرَى. عَلَى أَنْ تَثْنِيَ الْقِطْعَةَ السَّادِسةَ،
    فَتَتَدَلَّى كَحِجَابٍ أَمَامَ وَاجِهَةِ المَسْكِنِ.
  ewe-ewe: Tɔ gbɔ̃fuvɔ atɔ̃ woazu avɔ keke ɖeka, eye nàgatɔ ade mamlɛawo hã woazu
    avɔ keke ɖeka.
  eng-LEE: And thou shalt couple five of the curtains by themselves, and six of the
    curtains by themselves; and thou shalt double the sixth curtain toward the front
    side of the tabernacle.
  asm-FB: পাঁচখন পৰ্দা ইখনৰ লগত সিখনক জোৰা লগাবা, আৰু আন ছয়খন পৰ্দাও ইখনৰ লগত সিখনক
    জোৰা লগাবা। তুমি ষষ্ঠ পৰ্দাখন দুতৰপিয়া কৰি তম্বুৰ সন্মুখত থবা।
  sus-A: عِ شَ دُفِ سُولِ دّفّ عٍ بٌورٍ رَ، عٍ شَ قِندِ دُفِ كٍرٍن نَ. نَ دُفِ سٍننِ
    نَشٍيٍ لُشِ، عِ شَ عٍ قَن دّفّ عٍ بٌورٍ رَ. نَ دُفِ سٍننِ ندٍ سِنفَنمَ بَنشِ يَتَفِ
    نَن شُن مَ.
  fra-SBL: Tu coupleras cinq tapis à part, et six tapis à part, et tu doubleras le
    sixième tapis sur le devant de la tente.
  hbo-hbo: וְחִבַּרְתָּ֞ אֶת־חֲמֵ֤שׁ הַיְרִיעֹת֙ לְבָ֔ד וְאֶת־שֵׁ֥שׁ הַיְרִיעֹ֖ת לְבָ֑ד
    וְכָפַלְתָּ֙ אֶת־הַיְרִיעָ֣ה הַשִּׁשִּׁ֔ית אֶל־מ֖וּל פְּנֵ֥י הָאֹֽהֶל׃
  eng-WYCLIFFE: Of which thou schalt ioyne fyue by hem silf, and thou schalt couple
    sixe to hem silf togidere, so that thou double the sixte say in the frount of
    the roof.
  piu-2006: '@see-verse:EXO.026.008'
  pjt-pjt: '@see-verse:EXO.026.008'
  cwe-cwe: Kwizalumbiliza mapanzia matano hamwe na mapanzia sita hamwe, panzia desita
    kwizadibanda haulongozi wa hema ijo.
  kik-kik: Tumania itambaya ithano cia icio cia gũcuurio ituĩke kĩndũ kĩmwe, nacio
    icio ingĩ ithathatũ itumanio hamwe. Kũnja gĩtambaya gĩa gatandatũ maita meerĩ
    mwena wa mbere wa hema.
  fra-NCL: Tu joindras à part cinq de ces tentures, et les six autres à part, et tu
    replieras la sixième tenture sur le devant de la tente.
  cek-AK: Kahni pangato to maeto ah pacong ah loe, kalah kahni tarukto doeh maeto
    ah patomh ah; tarukto haih kahni loe hnetto ah pakhraep ah loe kahni im hmaa ah
    suem ah.
  cuk-cuk: We-mormar-dummagan, goatar be gwadioed, degine, baid goanergwa (6) be gwadibaloed.
    Geb anse-goled-neg-sunna-seleged-e-yawagak-asabin, mormar-dummagan-goanergwad-e-gogwenad-napid
    be nubyar nasikoed.
  uig-CYR: Йопуқларниң бәшини улап бир қилип, қалған алтә йопуқниму улап бир қилип,
    алтинчи йопуқни икки қат қилип, чедирниң алди тәрипигә саңгилитип қойғин.
  tel-2017: ఐదు తెరలను ఒకటిగా, ఆరు తెరలను ఒకటిగా ఒక దానికొకటి కూర్చాలి. ఆరవ తెరను
    గుడారం ఎదుటి భాగాన మడత పెట్టాలి.
  hat-BSA: Ou va jwenn senk rido yo poukont yo, lòt sis rido yo poukont yo, e ou va
    vin double sizyèm rido a pa devan tant lan.
  kos-kos: Twani ip limekosr nu sie, oayapa twani ip onkosr lula nu sie. Lumwani ip
    se akonkosr ah in oan ke mutun Lohm Nuknuk Mutal.
  hbo-WLC: וְחִבַּרְתָּ֞ אֶת־חֲמֵ֤שׁ הַיְרִיעֹת֙ לְבָ֔ד וְאֶת־שֵׁ֥שׁ הַיְרִיעֹ֖ת לְבָ֑ד
    וְכָפַלְתָּ֙ אֶת־הַיְרִיעָ֣ה הַשִּׁשִּׁ֔ית אֶל־מ֖וּל פְּנֵ֥י הָאֹֽהֶל׃
  ibo-ibo: Dụkọtaa ise nʼime akwa mgbochi ahụ. Debe ya iche. Dụkọtakwa isii nke fọdụrụ
    debekwa ya iche. Pịajie akwa mgbochi nke isii ụzọ abụọ nʼihu ụlọ nzute ahụ.
  ory-ory: ଏଉତ୍ତାରେ ପାଞ୍ଚ ଯବନିକା ପରସ୍ପର ଯୋଡ଼ି ପୃଥକ ରଖିବ ଓ ଅନ୍ୟ ଛଅ ଯବନିକା ପୃଥକ ରଖିବ,
    ପୁଣି, ଏମାନଙ୍କ ମଧ୍ୟରୁ ଷଷ୍ଠ ଯବନିକା ଦୋହରା କରି ତମ୍ବୁ ସମ୍ମୁଖରେ ରଖିବ।
  chk-chk: Kopwe teifengeni limachö pekin mangaku pwe repwe chök eu cheech, pwal wonachö
    pwe epwe wor aruachön cheech. Nge ewe awonachön pekin kopwe numätä won ewe alimachön
    me fän mesen ewe imwenfel.
  rop-rop: en yu garra joinimap faibala miselp en detlot najalot siksbala miselp du.
    Yu garra meigim 100 raunwan hol garram det kaliko en yu garra pudum 50 langa det
    longwan saidpat blanga wanbala bigwan kaliko en det naja 50 seimwei langa det
    najawan bigwan kaliko en afta yu garra joinimap det dubala saidpat garram 50 dabulwan
    huk garram kopa. Yu garra pudum det kaliko ontop langa det Tent blanga gaburrumap
    det insaidwan matiriyal. Det kaliko garra buldan tusaid langa det tent raitdan
    langa graun, en biyain langa det Tent du, en yu garra meigim det kaliko buldan
    raitdan langa graun en lilbit garra jidan ontop langa graun, en langa det frantpat
    blanga det tent yu garra foldimbek det kaliko lilbit.
  ukr-1871: І поспинаєш пять коврів окроме, і шість коврів окроме, і згорнеш удвоє
    ковра шестого спереду в наметї.
  bch-bch: Asaisai malo lima ga tila tiluplup ta iuot mambe malo mamarae kelede. Be
    asaisai gid malo toa lima ga ede ienono maitne ta tila tiluplup pade toa bedaoa,
    ta tiuot mambe malo mamarae ede pade, be ikatinge lima ga ede. Ga kus ta akop
    malo ikatinge toa lima ga ede aea ne, ta malo aea kopnga toa ne iman leg palata
    imata aea robinga.
  deu-1951: Fünf solcher Teppiche sollst du aneinander fügen und sechs auch aneinander,
    und sollst den sechsten Teppich zweifältig legen, vorne an der Hütte.
  eng-JPS: And thou shalt couple five curtains by themselves, and six curtains by
    themselves, and shalt double over the sixth curtain in the forefront of the tent.
  srp-1865: I sastavi pet zavjesa zajedno, a šest ostalijeh zajedno, na dvoje æeš
    previti šesti zavjes s prednje strane naslonu.
  lug-lug: Ogatte entimbe ttaano wamu, n’entimbe omukaaga ozigatte wamu. Olutimbe
    olw’omukaaga oluwetemu mu maaso g’Eweema.
  heb-heb: וחברת את חמש היריעת לבד ואת שש היריעת לבד וכפלת את היריעה הששית אל מול
    פני האהל׃
  ben-IRV: পরে পাঁচটি পর্দা একে অপরের সঙ্গে জোড়া দিয়ে আলাদা করে রাখবে, অন্য ছয়টি
    পর্দাও আলাদা করে রাখবে এবং এদের ছয়তম পর্দা দ্বিগুন করে সমাগম তাঁবুর সামনে রাখবে।
  pan-pan: ਤੂੰ ਪੰਜ ਪਰਦੇ ਵੱਖਰੇ ਜੋੜੀਂ ਅਤੇ ਛੇ ਪਰਦੇ ਵੱਖਰੇ ਅਤੇ ਤੰਬੂ ਦੇ ਅਗਲੇ ਪਾਸੇ ਤੂੰ ਛੇਵਾਂ
    ਪੜਦਾ ਲਪੇਟੀਂ।
  mya-JVB: ကုလားကာ ငါး ထည် တစပ် ၊ ခြောက် ထည် တစပ် တည်း ချုပ် ၍ ၊ ဆဌမ ကုလားကာ ကို တဲ
    တော်ဦး ၌ ခေါက် ထားရမည်။
  hmo-hmo: Inai dabua 5 do umui turia hebou, dabua latana ta do ia lao. Ma dabua 6
    danu be do umui turia hebou, dabua latana ta do ia lao. Dabua namba 6 be do umui
    lokua, ia ese Palai Dubu ena vairana do ia koua totona.
  urd-urd: 'और तू पाँच पर्दे एक जगह और छ: पर्दे एक जगह आपस में जोड़ देना, और छटे पर्दे
    को खे़मे के सामने मोड़ कर दोहरा कर देना।'
  rus-SYN: И соедини пять покрывал особо и шесть покрывал особо; шестое покрывало
    сделай двойное с передней стороны скинии.
  bqc-SIM: Ǹ a lɛ sↄoↄ nami adoa, ní a lɛ soolo pↄ́ gↄ̃̀ nami adoa lↄ. Pↄ́lɛ lɛ
    soolode kpaaũ pↄ́lɛ lɛ pla lɛ́u kpɛ́pi lɛ́ pↄ́ ũ.
  tcz-CHONGTHU: Pondal ngaho vang chu nakil mat soh kei ding, adang pondal gup jong
    na kilmat soh keiya, agup channa pondal vang chu ponbuh maiya chu na khu ding
    ahi.
  mar-mar: त्यातून पाच पडदे एकत्र जोडावे आणि सहा पडदे एकत्र जोडावे. सहावा पडदा तंबूच्या
    पुढल्या बाजूला दुमडावा.
  qub-qub: Nircurnami pichga caj bayëtacunata largun cajpa jiranqui jucnayllano cananpaj.
    Chayno sojta cajcunatapis largun cajpa jiranqui jucnayllano cananpaj. Sojta caj
    jirashayqui bayëtaga canga puncu yaycunacho päsaränanpaj. Chay päsaraj cajtaga
    jananman doblanqui.
  hat-hat: W'a pran senk ladan yo, w'a koud yo ansanm. Apre sa, w'a pran lòt sis yo,
    w'a koud yo ansanm tou. W'a pliye sizyèm lèz la an de sou devan tant lan.
  eng-BSB: Join five of the curtains into one set and the other six into another.
    Then fold the sixth curtain over double at the front of the tent.
  tod-tod: Ɗa tanda lɔɔlugɔiti giliɠili ɓɔɠɔ ʋa, ta è zɔ lɔzitaiti giliɠili ɓɔɠɔ
    ʋa. Ɗa tandai lɔzitasiɛi ʋɛɛ su fele seɠe ʋɛlɛi laaʋɛ.
  eng-WEBPB: You shall couple five curtains by themselves, and six curtains by themselves,
    and shall double over the sixth curtain in the forefront of the tent.
  kbq-kbq: 5fu'a tavravea erinteta rehati rehati hinkeno mago tavrave nesena, 6si'a
    tavravemofona anazanke hutma rehatinkeno mago erisena, anampinti 6simofona repasi
    hinkeno ete eme ruhamprino seli nomofo avuga ufre kaziga, ana tavravemo'a taparino
    meno.
  nhe-BL: Huan inquisalose macuili cortinas san sejco, huan iyoca inquisalose nopa
    seyoc chicuase cortinas san sejco. Huan quema inajsitij ipan nopa chicuasempa
    cortina, xijcuelpachoca para inquihuiyonise iixmelac nopa yoyon tiopamitl campa
    ticalaquis.
  gub-BL: Emono'og 5 pàn wamuwywyk pà nehe, pitài pànuhu iapo pà nehe. Emono'og inugwer
    6 pàn amo pànuhu iapo pà nehe no. Ekanakanaw a'e 6 haw pehegwer heràpuzràn henataromo
    nehe.
  eng-DRA: Five of which thou shalt couple by themselves, and the six others thou
    shalt couple one to another, so as to double the sixth curtain in the front of
    the roof.
