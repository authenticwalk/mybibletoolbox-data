verse: EXO.026.033
translations:
  mal-C: കൊളുത്തുകളിൽ തിരശ്ശീല തൂക്കിയിടണം; തിരശ്ശീലയ്ക്കു പിന്നിൽ ഉടമ്പടിയുടെ പേടകം
    വെക്കണം. തിരശ്ശീല വിശുദ്ധസ്ഥലവും അതിവിശുദ്ധസ്ഥലവുംതമ്മിൽ വേർതിരിക്കുന്നതായിരിക്കണം.
  deu-TKW: Es soll aber der Vorhang seine Stelle haben unter den Haken; und hinein
    hinter den Vorhang sollst du die Lade mit dem Gesetze bringen. So soll euch der
    Vorhang als eine Scheidewand dienen zwischen dem Heiligen und dem Allerheiligsten.
  lin-lin: Okokangisa rido na bibende oyo ezali lokola ndobo mpe okotia Sanduku ya
    Litatoli na sima ya rido yango. Rido nde ekokabola Esika ya bule mpe Esika-Oyo-Eleki-Bule.
  eng-LSV: And you have put the veil under the hooks, and have brought in the Ark
    of the Testimony there within the veil; and the veil has made a separation for
    you between the holy and the Holy of Holies.
  eng-GNV: 'Afterward thou shalt hang the vaile on the hookes, that thou mayest bring
    in thither, that is (within the vaile) the arke of the Testimonie: and the vaile
    shall make you a separation betweene the Holy place and the most holy place.'
  eng-WEBSTER: 'And thou shalt hang the vail under the buttons, that thou mayst bring
    in thither within the vail the ark of the testimony: and the vail shall divide
    to you between the holy place and the most holy.'
  nhw-BL: Xijcuapilo nopa cortina itzala nopa tepos chijcolme. Huan iica nopa cortina
    xijtlali nopa caxa catli quipiya notlanahuatilhua. Huan ni cortina quiiyocatlalis
    nopa achtihui cuarto Campa Tlatzejtzeloltic ica nopa seyoc cuarto catli más calijtic
    catli itoca Campa Más Tlatzejtzeloltic catli quipiya nocaxa.
  swh-ONEN: Ningʼiniza pazia hilo kwenye vifungo, kisha weka Sanduku la Ushuhuda nyuma
    ya pazia. Pazia litatenganisha Mahali Patakatifu kutoka Patakatifu pa Patakatifu.
  bba-bba: Kpɑ ɑ beku kɑre te bwɛ̃ te tɑ ko n dii sɔɔ ɡe ɡɑ dɛɛre ɡem ɡem kɑ ɑdɛrɔ
    ɡe ɡɑ dɛɛre bɔnu sɑ̃ɑ. À n beku kɑre te bwɛ̃ ɑ kpɑ, ten sɔɔwɔwɑ kɑɑ kɑ kpɑkoro
    te dɑ ɑ yi tè sɔɔ woodɑn kpee bɛsi yiru ye, yɑ wɑ̃ɑ. Kpɑ ɑ kpɑkoro te wukiritiɑ
    dokeɑ dii te tɑ dɛɛre ɡem ɡem sɔɔ mi.
  eng-KJVCPB: 'And thou shalt hang up the vail under the taches, that thou mayest
    bring in thither within the vail the ark of the Testimony: and the vail shall
    divide unto you between the holy place and the most holy.'
  cpy-cpy: Tema iroka kithaarentsi pithata-shitirori, rootaki inashi-tyaawoni apinate
    tajorentsi-thaante, apaani tajorentsi-tatsiri, otsipa tajorentsi-pero-tatsiri.
    Ari poyirori Tajorentsi-naki jempe otajorentsi-perotaki.
  luo-luo: Lier pasiano gi ramaki kendo ket Sandug Rapar e tok pasiano. Pasiano biro
    pogo Kama Ler gi Kama Ler Moloyo.
  meu-meu: 'hari seseahu na hakapu-tao ḡaudia amo ba taua dae; bena taravatu mauana
    na bae huaia vareai: seseahu na helaḡa gabuna bona helaḡa-herea gabuna baine seses
    ahu.'
  npi-ULB: पर्दालाई अङ्कुसेमुनि झुण्ड्याउनू, र गवाहीको सन्दुकलाई यसभित्र ल्याउनू ।
    यो पर्दाले पवित्रस्थानलाई महा-पवित्रस्थानबाट अलग गर्नुपर्छ ।
  yor-yor: Ṣo aṣọ títa náà sí ìsàlẹ̀ àwọn ìkọ́, kí o sì gbé àpótí ẹ̀rí sí ẹ̀gbẹ́ aṣọ
    títa náà. Aṣọ títa náà yóò pínyà Ibi Mímọ́ kúrò ní Ibi Mímọ́ Jùlọ.
  emp-NTPO: '@see-verse:EXO.026.032'
  ind-ind: Gantungkan tirai itu pada kaitan emas, dan letakkan peti perjanjian lengkap
    dengan penutupnya pada ruangan di belakang tirai itu, yang disebut ruang mahakudus.
    Ruang di depannya disebut ruang kudus.
  pes-OPCB: این پرده باید بین ”قدس“ و ”قدس‌الاقداس“ آویزان شود تا آن دو را از هم جدا
    کند. صندوق عهد را که دو لوح سنگی در آن است در پشت این پرده قرار بده.
  tgl-ULB: Dapat isabit mo ang kurtina sa mga panghawak, at dapat mong dalhin ang
    kautusang tipan ng kaban. Ihihiwalay ng kurtina ang banal na lugar sa kabanal-banalang
    lugar.
  hui-hui: Ani buwa labolabo biago ogoriani mo gerela halimu. Mo gerela kamigola anda
    biago hobaki bulebira. Ani hobaki bu kagola Habo Nalolene Bi lo winigonaga Mbogoyi
    biago hobane tamuhayagi mo yalu puwa ogoniha ngelalimu. Labolabo biagome anda
    biago mo hobaki kagola Hobane mbirago Loma Bia Hene halu Hobane mendego Loma Bia
    Heneore holebira.
  mya-mya: ကန့်​လန့်​ကာ​ကို​ချိတ်​ပြီး​နောက်​ကန့်​လန့်​ကာ နောက်​တွင် ကျောက်​ပြား​နှစ်​ပြား​ပါ​ရှိ​သည့်
    ပ​ဋိ​ညာဉ်​သေတ္တာ​ကို​ထား​လော့။ ကန့်​လန့်​ကာ သည်​သန့်​ရှင်း​ရာ​ဌာ​န​နှင့်​အ​သန့်​ရှင်း​ဆုံး
    ဌာ​န​တော်​တို့​ကို​ပိုင်း​ခြား​ထား​မည်။-
  cbi-NTPO: Tsejtu umaa daayadimu jali berutala yangaakaade, tsejtu juntsa beneshaa
    iya chachillanu veta' veta' tsanguedaa tiñu keewara babuu tsuukaade. Entsanguenmalaa
    pai suku juu tiyanu tsuve; ma sukuya chachilla' mitya inu kalen jimula' vinu suku,
    tsenmala kama sukuya inchin juu jumu suku junu tsuve.
  bod-N: ཡོལ་བ་དེ་ཀྱུ་རྣམས་ཀྱི་སྣེ་རུ་དཔྱངས་པ་དང་། ཡོལ་བའི་ནང་ཐད་དུ་དཔང་མཛད་ཤུར་སྒམ་འཇོག་དགོས།
    དེ་ལྟར་ཡོལ་བ་དེས་ཁྱོད་རྣམས་ལ་གནས་དམ་པ་དང་གནས་དམ་མཆོག་གི་དབྱེ་མཚམས་འབྱེད་པར་འགྱུར་རོ།
    །
  sna-sna: Urembedze chidzitiro pazvikorekedzo uye ugoisa areka yeChipupuriro shure
    kwechidzitiro. Chidzitiro ichi chichaparadzanisa nzvimbo tsvene nevnzvimbo tsvene-tsvene.
  spa-BLM: Colgarás el velo debajo de los corchetes, y meterás allí el arca de la
    alianza dentro del velo. El velo separará para ti el lugar santo del santísimo.
  cac-cac: A jun c'apac cortina chi' smacan snan̈al jun lugar scuch Vic Yaji yed'
    junxo lugar scuch A Inn̈ej Ay Vico'. Sq'ue locan c'apac d'a yalan̈ b'aj ayoch
    q'uen syamnub'al nab'a oro ayoch d'a yib'an̈, axo d'a spaticoch c'apac cortina
    chi' tz'ac'chajoch te' scaxail trato.
  swh-ULB: Nawe tungika lile pazia chini ya vile vifungo, nawe lete lile sanduku la
    ushuhuda. Lile pazia litawagawanyia kati ya patakatifu, na mahali patakatifu sana.
  bel-bel: і павесь заслону на гачыках і ўнясі туды за заслону каўчэг адкрыцьця; і
    будзе заслона аддзяляць вам сьвятыню ад Сьвятога сьвятых.
  deu-ELBBK: und hänge den Vorhang auf unter die Klammern; und bring dorthin, innerhalb
    des Vorhangs, die Lade des Zeugnisses. Und der Vorhang soll euch eine Scheidung
    machen zwischen dem Heiligen und dem Allerheiligsten.
  mbb-OT: Isanggat niw haazà is kurtina ziyà te kaw-it ne isavuk niw ziyà te zivaluy
    zutun te kurtina sikan is Kavan te Kebpekid-uyun ku keniyu. Pinaaǥi zutun te kurtina
    egkevahin is seled te Segradu he Lugar wey is Utew Segradu he Lugar.
  mal-2015: കൊളുത്തുകളിൽ തിരശ്ശീല തൂക്കി സാക്ഷ്യപ്പെട്ടകം തിരശ്ശീലെക്കകത്തു കൊണ്ടുചെന്നു
    വെക്കേണം; തിരശ്ശീല വിശുദ്ധസ്ഥലവും അതിവിശുദ്ധസ്ഥലവും തമ്മിൽ വേർതിരിക്കുന്നതായിരിക്കേണം.
  gup-gup: Dja ngurriwelhwelkemen namekbe manburrba kore nginj kaddum, dja ngurrikurrme
    namekbe Ark nawu kakarrme manwarddebalabala bokenh manbu kabimbuyindi ngardduk
    kunwok kunwoybuk kore ngawokkurrmerrinj ngudberre, dja ngurrikurrmen kore borledmikkenh
    nawu curtain. Nahni curtain nakka wanjh yiman kawarnamyo kubulkayh kore Kunbolk
    manbu Kubolkdjamun dja mak kore Kunbolk manbu Kuwernhbolkdjamun Duninjh.
  gvs-gvs: Latumayadi boi aba vatumna areko sisaavikoidi sobuyekoidi goi arekoyana
    sivakosaine. Sivakosaine ikavava, e aba vatulúkwana dedeogaina sikabi, sivaisiu
    vabodaupa kaarekoina sinaena siyato. Vabodaupayana Bateta Kimaasabaina be Tukunu
    Kimaasabaina Toina sivabodaupedi.
  rmc-rmc: a o pochtan figin pro hački, hoj te odďelinel o Sveto than le Neksveteder
    thanestar a pal leste thoveha e archa la zmluvakri le duje barune tablenca.
  nlg-nlg: Taria na tivi ni vokovoko tana halili gold, ke sasarau tana ghobu ni voki
    lokana na vaevale tapole tabu. Talua na Bokisi ni vetena ni baubahu tabu ighobu
    paupatuna eruani na voki murina na vokovoko. Na vokovoko eni te vilivokai na bona
    tabu mana bona tabu mavaa mete haba.
  pes-OPV: و حجاب را زیر تکمه‌ها آویزان کن، و تابوت شهادت را درآنجا به اندرون حجاب
    بیاور، و حجاب، قدس رابرای شما از قدس‌الاقداس جدا خواهد کرد.
  ron-1924: 'Сэ атырнь пердяуа де копчь, ши ын досул перделей сэ вырь кивотул мэртурией:
    пердяуа сэ факэ деспэрциря ынтре Локул Сфынт ши Локул Прясфынт.'
  ben-OBCV: পর্দাটি আঁকড়া থেকে নিচে ঝুলিয়ে দিয়ো এবং বিধিনিয়মের সিন্দুকটি পর্দার
    পিছন দিকে রেখে দিয়ো। পর্দাটিই পবিত্র স্থানটিকে মহাপবিত্র স্থান থেকে পৃথক করবে।
  som-som: Oo waa inaad ilxidhka ka soo lalmisaa qabsatooyinka hoostooda, oo waxaad
    soo gelisaa sanduuqa maragga ilxidhka gudihiisa; oo ilxidhkuna wuxuu u dhexeeyaa
    meesha quduuska ah iyo meesha ugu quduusan idinka aawadiin.
  lat-VUC: Inseretur autem velum per circulos, intra quod pones arcam testimonii,
    quo et sanctuarium, et sanctuarii sanctuaria dividentur.
  eng-ASVBT: 'And thou shalt hang up the veil under the clasps, and shalt bring in
    thither within the veil the ark of the testimony: and the veil shall separate
    unto you between the holy place and the most holy.'
  ita-1885: E metti la Cortina sotto i graffi; e porta là, dentro della Cortina, l'Arca
    della Testimonianza; e facciavi quella Cortina separazione fra il luogo Santo
    e il Santissimo.
  eng-LXXUP: And thou shalt put the veil on the posts, and thou shalt carry in thither
    within the veil the ark of the testimony; and the veil shall make a separation
    for you between the holy and the holy of holies.
  eng-ULB: You must hang up the curtain under the clasps, and you must bring in the
    ark of the testimony. The curtain is to separate the holy place from the most
    holy place.
  spa-VBL: Coloca el velo bajo el gancho y pon el Arca del Testimonio dentro, detrás
    del velo. El velo separará el Lugar Santo del Lugar Santísimo.
  fra-_FOB: Et tu mettras le voile sous les crochets des tentures; et là, en dedans
    du voile, tu feras entrer l'arche du Témoignage; et le voile séparera pour vous
    le lieu saint d'avec le lieu très-saint.
  mal-mal: കൊളുത്തുകളിൽ തിരശ്ശീല തൂക്കി സാക്ഷ്യപ്പെട്ടകം തിരശ്ശീലയ്ക്കകത്ത് കൊണ്ടുചെന്ന്
    വെക്കണം; തിരശ്ശീല വിശുദ്ധസ്ഥലവും അതിവിശുദ്ധസ്ഥലവും തമ്മിൽ വേർതിരിക്കുന്നതായിരിക്കണം.
  lit-lit: Ir uždangą pakabink žemiau sagčių ir ten, už uždangos, į vidų įnešk Liudijimo
    skrynią, o uždanga turi jums atskirti šventąją vietą nuo švenčiausiosios vietos.
  urd-GVR: Yih pardā Muqaddas Kamre ko Muqaddastarīn Kamre se alag karegā jis meṅ
    ahd kā sandūq paṛā rahegā. Parde ko laṭkāne ke bād us ke pīchhe Muqaddastarīn
    Kamre meṅ ahd kā sandūq rakhnā.
  suz-BL: मिनु मेको फारतीके हेक्‍तीकेम हेक्‍पाइक्‍चा माल्‍नेवे। मिनु गे मेको आं अरेशो
    लोव़ आगाम वोइश्‍शो सन्‍दोस मेको फारतीके आगा गे वोइक्‍पाइक्‍चा माल्‍नेवे। मोपा
    मेको फारतीके चोव़खो नु नेल्‍ल क्‍येङा चोव़खो बाक्‍तीक कली फारब दुम्‍ब। मत्ती २७:५१;
    हिब्रू ९:३; प्रस्‍थान २६:६,११
  ita-1927: Metterai il velo sotto i fermagli; e quivi, al di là del velo, introdurrai
    l’arca della testimonianza; quel velo sarà per voi la separazione del luogo santo
    dal santissimo.
  ckb-ckb: چەند فاقێکیش بەلای سەرەوەی پەردەکەوە بکە و سندوقی پەیمانیش بهێنە ئەوێ بۆ
    دیوی ژوورەوەی پەردەکە. پەردەکە شوێنی پیرۆز و شوێنی هەرەپیرۆز لە یەکتری جیا دەکاتەوە
    بۆتان.
  eng-BBE: 'And you are to put up the veil under the hooks, and put inside it the
    ark of the law: the veil is to be a division between the holy place and the most
    holy.'
  kan-OKCV: ಆ ಪರದೆಯನ್ನು ಕೊಂಡಿಗಳ ಕೆಳಗೆ ತೂಗುಹಾಕಿ, ಪರದೆಯೊಳಗೆ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು ತರಬೇಕು.
    ಪರಿಶುದ್ಧ ಸ್ಥಳಕ್ಕೂ ಮಹಾಪರಿಶುದ್ಧ ಸ್ಥಳಕ್ಕೂ ಮಧ್ಯದಲ್ಲಿ ಆ ಪರದೆಯನ್ನು ವಿಂಗಡಿಸಬೇಕು.
  bbb-bbb: Areme nine ugone ubine kena Are Muvuaka Akae guove ine fo ijia kuriaga
    fu Are Akae ijiakiro Are Ma Akae ije ke ata guegue redufuo. Areme nine mavua akae
    ije mune fae inokiro saeva ije abena ugone ije kiraeva ijuone gafa Are Ma Akae
    ijia nija areme nine biju fuone ije abe bijukurafo.
  tam-2017: கொக்கிகளின்கீழே அந்த மூடுதிரையைத் தொங்கவிட்டு, சாட்சிப்பெட்டியை அங்கே
    மூடுதிரைக்குள்ளாக வைக்கவேண்டும்; அந்த மூடுதிரை பரிசுத்த இடத்திற்கும் மகா பரிசுத்த
    இடத்திற்கும் பிரிவை உண்டாக்கும்.
  spa-RV-1909: Y pondrás el velo debajo de los corchetes, y meterás allí, del velo
    adentro, el arca del testimonio; y aquel velo os hará separación entre el lugar
    santo y el santísimo.
  ron-BTF: Și să atârni perdeaua sub copci, ca să aduci acolo înăuntrul perdelei chivotul
    mărturiei; și perdeaua vă va separa locul sfânt de cel preasfânt.
  eng-WEBP: You shall hang up the veil under the clasps, and shall bring the ark of
    the covenant in there within the veil. The veil shall separate the holy place
    from the most holy for you.
  eng-FBV: Place the veil under the clips and take the Ark of the Testimony inside
    behind the veil. The veil will separate the Holy Place from the Most Holy Place.
  nld-1939: Het voorhangsel moet ge aan de haken der palen ophangen. Breng dan de
    ark des Verbonds binnen het voorhangsel, zodat het voorhangsel een scheiding vormt
    tussen het heilige en het heilige der heiligen,
  nch-BL: Xijcuapilo nopa cortina itantita nopa tepos chijcolme. Huan iica nopa cortina
    xijtali nopa caxa cati quipiya notanahuatilhua. Huan ni cortina quiiyocatalis
    nopa achtohui cuarto campa tatzejtzeloltic ica nopa seyoc cuarto cati más calijtic
    cati itoca campa más tatzejtzeloltic cati quipiya nocaxa.
  vie-1934: Ngươi sẽ treo màn đó vào móc dưới bức bong, rồi ở phía trong màn để hòm
    bảng chứng; màn nầy dùng phân biệt cho các ngươi nơi thánh và nơi chí thánh.
  hin-CV: बीचवाले पर्दे को अंकुड़ियों के नीचे लटकाकर उसकी आड़ में साक्षी पत्र का संदूक
    अंदर रखना. बीचवाले पर्दे के एक तरफ पवित्र स्थान तथा दूसरी तरफ परम पवित्र स्थान
    होगा.
  eng-OURB: 'You shall hang up the veil under the clasps, and shall bring the ark
    of the testimony in there within the veil: and the veil shall separate the holy
    place from the most holy for you.'
  spa-BES: Y pondrás el velo debajo de los ganchos, y pondrás allí, tras él velo,
    el cofre del pacto; el velo será una división entre el lugar santo y el lugar
    santísimo.
  tdx-tdx: Aradoradò amo porengo’eo i lamba fañefetsey naho aziliho an-kalo’ i lambay
    i vatam-pañinay, le ho fahera’ i lambay ho anahareo i toe-miavakey amy masi-do’ey.
  vid-vid: Kolinhinhiza ipaziya alyo kuli ngwamo, hamba uligale lila isanduku lya
    ilagano amo mgati, kumbele mwa ipaziya alyo. Ipaziya alyo lyogawaniza Honhu Helile
    na Honhu Helile Ng'hatu.
  eng-OKE: And thou shalt put the veil under the taches, and shalt bring in thither
    within the veil the Ark of the Testament; and the veil shall separate to you between
    the Holy and the Holy of Holies.
  tha-KJV: ม่านนั้นให้เขาแขวนไว้กับขอสำหรับเกี่ยวม่าน แล​้วเอาหีบพระโอวาทเข้ามาไว้ข้างในภายในม่าน
    และม่านนั้นจะเป็​นที​่​แบ​่งพลับพลาระหว่างที่​บริสุทธิ์​กั​บท​ี่​บริสุทธิ์​ที่สุด
  por-BR-2018: E porás o véu debaixo dos colchetes, e meterás ali, do véu dentro,
    a arca do testemunho; e aquele véu vos fará separação entre o lugar santo e o
    santíssimo.
  deu-ELO: und hänge den Vorhang auf unter die Klammern; und bringe dorthin, innerhalb
    des Vorhanges, die Lade des Zeugnisses. Und der Vorhang soll euch eine Scheidung
    machen zwischen dem Heiligen und dem Allerheiligsten.
  eng-WYC-2018: Forsooth the veil shall be set in by the rings, within which veil
    thou shalt set the ark of witnessing, whereby the saintuary, and the saintuary
    of saintuaries, shall be separated. (And the Veil shall be hung under the fasteners
    of the Tabernacle, and thou shalt put the Ark of the Witnessing behind the Veil;
    and the Veil shall separate the Holy Place from the Most Holy Place, or the Holy
    of Holies.)
  epo-epo: Kaj pendigu la kurtenon sub la hokoj, kaj enportu tien internen de la kurteno
    la keston de atesto; kaj la kurteno faru por vi apartigon inter la sanktejo kaj
    la plejsanktejo.
  uig-PIN: Pǝrdǝ qedir yopuⱪidiki ilmǝklǝrgǝ esilip sanggilitip ⱪoyulsun; andin ⱨɵküm-guwaⱨliⱪ
    sanduⱪini xu yǝrgǝ kǝltürüp, pǝrdining iqigǝ elip kirgin. Xuning bilǝn pǝrdǝ silǝr
    üqün muⱪǝddǝs jay bilǝn ǝng muⱪǝddǝs jayning otturisidiki bir ayrima pǝrdǝ bolsun.
  beo-beo: Abula amo ma:go da Abula Diasu gado dedebosu ma:go hagudu gosagisima. Abula
    ea baligiduga Gode Ea Gousa:su Sema Gagili (amo ganodini da sema dedei igi gasui
    aduna) amo ligisima. Abula da dogoa gosagi dialebe ba:mu. La:di da Hadigi Malei
    Sesei, la:di da Hadigidafa Momei Sesei. Amola abula da dogoa gigeigi dialebe ba:mu.
  tpi-OTNT: Orait na hangamapim dispela laplap long ol huk na kisim Bokis Kontrak
    i gat tupela hap ston i gat Lo i stap long en na putim baksait long dispela laplap.
    Na dispela laplap bai i brukim haus sel na i stap olsem banis namel long Rum Tambu
    na Rum Tambu Tru.
  hau-SA: Ka rataye labule daga maɗauri, ka sa akwatin alkawari a bayan labulen. Labulen
    zai raba Wurin Mai Tsarki da Wurin Mafi Tsarki.
  uig-LAT: Perde chédir yopuqidiki ilmeklerge ésilip sanggilitip qoyulsun; andin höküm-guwahliq
    sanduqini shu yerge keltürüp, perdining ichige élip kirgin. Shuning bilen perde
    siler üchün muqeddes jay bilen eng muqeddes jayning otturisidiki bir ayrima perde
    bolsun.
  nde-nde: Lengisani-ke ikhetheni ngezingwegwana beselibeka umtshokotsho wobufakazi
    ngemva kwekhetheni. Ikhetheni lizakwehlukanisa Indawo Engcwele kweNgcwelengcwele.
  ton-ton: '¶ “Pea te ke tautau ʻae puipui ʻi lalo ʻi he ngaahi fakamaʻu, koeʻuhi
    ke ke ʻomi ki ai ki he loto puipui ʻae puha ʻoe fuakava: pea ʻe vaheʻi kiate kimoutolu
    ʻe he puipui ʻae Potu Tapu mei he Potu Toputapu ʻaupito.'
  ces-1613: A dáš oponu na háky, a vneseš vnitř za oponu truhlu svědectví; a oddělovati
    vám bude ta opona svatyni od svatyně svatých.
  eng-WMB: You shall hang up the veil under the clasps, and shall bring the ark of
    the covenant in there within the veil. The veil shall separate the holy place
    from the most holy for you.
  tam-TCV: கொக்கிகளிலிருந்து திரையைத் தொங்கவிட்டுச் சாட்சிப்பெட்டியை திரைக்குப் பின்பாக
    வை. அத்திரை பரிசுத்த இடத்தையும், மகா பரிசுத்த இடத்தையும் பிரிக்கும்.
  ceb-ULB: Ipakabit ninyo ang tabil ilalom sa mga kaw-itanan, ug kinahanglan ipasulod
    ninyo ang arka sa kasabotan. Ang tabil mao ang mag-ulang sa balaang dapit ug sa
    labing balaang dapit.
  pol-UBG: A zasłonę zawiesisz na haczykach i wniesiesz za zasłonę arkę świadectwa,
    a ta zasłona będzie oddzielać wam Miejsce Święte od Najświętszego.
  urd-GVU: یہ پردہ مُقدّس کمرے کو مُقدّس ترین کمرے سے الگ کرے گا جس میں عہد کا صندوق
    پڑا رہے گا۔ پردے کو لٹکانے کے بعد اُس کے پیچھے مُقدّس ترین کمرے میں عہد کا صندوق
    رکھنا۔
  deu-1912: Und sollst den Vorhang hängen unter die Haken, und die Lade des Zeugnisses
    innen hinter den Vorhang setzen, daß er euch eine Scheidewand sei zwischen dem
    Heiligen und dem Allerheiligsten.
  ntj-ntj: '@see-verse:EXO.026.032'
  kan-2017: ಆ ಪರದೆಯನ್ನು ಕೊಂಡಿಗಳಿಗೆ ಸಿಕ್ಕಿಸಿದಾಗ ಅದರೊಳಗೆ ಆಜ್ಞಾಶಾಸನಗಳ ಮಂಜೂಷವನ್ನು ತರಿಸಿಡಬೇಕು.
    ಆ ಪರದೆಯು ಪವಿತ್ರಸ್ಥಾನವೆಂಬುದನ್ನೂ ಮತ್ತು ಮಹಾಪವಿತ್ರಸ್ಥಾನವನ್ನೂ ವಿಂಗಡಿಸುವುದು.
  ena-ena: Havɨlɨ iahua sabɨ agɨlimɨgumɨgu uavɨbali agɨladɨ lɨhu heŋ hɨda limu ahica
    limu ahica lalɨlamavɨm uami. Lalɨlamavɨci havɨlɨ agadɨ lamalama hɨda hɨvɨ agɨlimɨgumɨgu
    uavɨci havɨlɨ agaŋ uleŋ muji sɨbaŋ agadɨ hɨsihalɨci uvɨ hɨtɨŋ hɨtɨŋ hɨniavɨbali
    uami. Uvɨ mu uaiaŋ pabiŋ pabiŋ sagalɨ igu igu hɨsɨŋ uami. Uvɨ mu muji sɨbaŋ heŋ
    iasaŋ sagalɨ igu igu hɨsɨŋ agɨladɨ manɨgali hekɨlɨ agaŋ hualɨ pabiŋ hɨvɨ pabiŋ
    tɨbɨ sɨbaŋ ivo ivo hɨsɨŋ uami. Lɨci kɨlɨ cɨkaŋ hɨbɨn hɨbɨn agadɨ viavɨla havɨlɨ
    agɨlimɨgumɨgu uavɨbali agadɨ lɨvala ivo uleŋ muji sɨbaŋ heŋ lamavɨm uami. Ciaŋ
    vɨdɨvɨdɨŋ lɨba cɨkaŋ ahica hɨvɨ ihatɨbutɨbu lɨbacin agɨlaŋ kɨlɨ cɨkaŋ hɨbɨn hɨbɨn
    muji heŋ ala hɨniavɨbali uami.
  yap-yap: Mu tiningnged fare gi kateng ngalang ko fare thal i lam u tan e upong ko
    fare Tent, mi gimed tay nga barba’ fa gi kateng fare Kahol ko M’ag ni bay fa gal
    yang i malang u langgin. Fare gi kateng e nge ki’eg e Gin nib Thothup ko Gin Th’abi
    Thothup u langgin fare Tent.
  hlt-MCSB: Hniyan te rhuithu dangah na ban phoeiah tah hniyan khui ah olphong thingkawng
    te pahoi kun puei . Te vaengah hniyan loh nangmih ham te hmuencim laklo neh hmuencim
    kah hmuencim koek laklo te phih saeh.
  mdy-ETH: ጎኦቦ ዓፒሎ ዓፒላና ማዢንቴ ማኣሮኮ ሳኮይዳ ዎሊ ሄሊ ጌሢንቴ ዓይሦ ባኮይዳ ሱፄ፤ ዬካፓ ላምዖ ዓርሲንቴ ሹጫ ዓኣ
    ጫኣቁሞ ሳኣፂኖ ጎኦቦ ዓፒሎኮ ጊንፆ ዛሊና ጌሤ፤ ዬያይዲ ጎኦቦ ዓፒላ ጌኤሺ ጌይንቴ ቤዞ ዑሣ ዓኣዼ ጌኤዦ ቤዛፓ ዱማሳያ ማዓንዳኔ፤
  twi-ASANTE: Fa ntwamutam no sensɛn nsosɔmu no so na fa tware ɛdan no mu. Fa adaka
    a ɛboɔ a wɔatwerɛ Onyankopɔn mmara agu so no da mu no si ntoma ntwamu no akyiri.
    Ntoma ntwamu no bɛtwa kronkronbea hɔ ne kronkron mu kronkron no ntam.
  eng-WEBU: You shall hang up the veil under the clasps, and shall bring the ark of
    the covenant in there within the veil. The veil shall separate the holy place
    from the most holy for you.
  bnp-bnp: O vakatavorea a kala na maka kinau, muri o bolea a Tava na Ngava Dagi,
    o rua na bitona kala. Ra kala iea ge nagi mulea a Tabeke Nitaba Hateka na Tabeke
    Nitaba.
  wal-wal: He magalashuwaa Xoossaa Dunkkaaniyaa kaaran de7iya qaphetuppe garssaara
    kaqqada, Maachchaa Taabootaa magalashuwaappe guyye baggan wotta; yaatobare he
    magalashoi Geeshsha Sohuwaa Ubbaappe Aadhdhida Geeshsha Sohuwaappe shaakkana.
  spa-PDDPT: Colgarás el velo de los capiteles. Allí detrás del velo pondrás el Arca
    del Testimonio. El velo les hará separación entre el Lugar Santo y el Lugar Santísimo.
  gun-gun: Ajukue okẽrã reupi 'rã ijopya guýry. Ha'e gui xeayvu ryru ju reraa 'rã
    ha'e katy, ajukue okẽ regua rovai opyta aguã. Ha'e rami py ajukue oĩ 'rã omboja'o
    aguã henda iky'a e'ỹ va'e ha'e henda iky'a e'ỹ ete va'e.
  agu-BL: Ba'n tzun tzich'imbaj woke'n yi xbu'ka'tz te yi e'chk gancha'tz. Ej nin
    tc'u'l yi jun xbu'ka'tz ak'wok quen yi caẍa' kale tz'ibane't yi contrat yi bnixnak
    wa'n tzituch'. Ncha'tz yi jun xbu'ka'tz xconk tan jatxle'n xo'l yi ama'l yi xan,
    tu yi ama'l yi wi'nin xanil.
  ilo-ULB: Masapul nga ibitinmo ti kurtina iti babaen ti pagsab-itan, ket masapul
    nga iyunegmo ti lakasa ti tulag. Ti kurtina ket isu ti mangisina iti nasantoan
    a disso manipud iti kasasantoan a disso.
  kpg-kpg: Dugu ina di gahu duuli gi lala di goolongo maadau i hongo tuatala di Hale laa,
    dugu ina Tebedebe di Hagababa dela e haa nia hadu e lua i tua di gahu duuli. Di
    gahu duuli e wwae di Gowaa Dabu mo di Gowaa Dabuaahia Huoloo.
  uig-ARA: پەردە چېدىر يوپۇقىدىكى ئىلمەكلەرگە ئېسىلىپ ساڭگىلىتىپ قويۇلسۇن؛ ئاندىن
    ھۆكۈم-گۇۋاھلىق ساندۇقىنى شۇ يەرگە كەلتۈرۈپ، پەردىنىڭ ئىچىگە ئېلىپ كىرگىن. شۇنىڭ
    بىلەن پەردە سىلەر ئۈچۈن مۇقەددەس جاي بىلەن ئەڭ مۇقەددەس جاينىڭ ئوتتۇرىسىدىكى بىر
    ئايرىما پەردە بولسۇن.
  sus-sus: I na gɛ dugi gbakude na suxusee ra, i xa saatɛ kankira dɔxɔ a xanbi ra.
    Na ki, na dugi luma na yire firin tagi ra, naxan xili yire sɛniyɛnxi a nun naxan
    xili yire sɛniyɛnxi fisamante.
  pon-2006: Langahda kahdengo ni metehn kateng kan me irek pahn pwelengen Impwalo,
    oh koasoanehdi Kohpwahn Inowo me pelien takai riapalio mi loale masloalen kahdengo.
    Kahdengo pahn irepeseng Wasa Sarawio sang Wasa Sarawiheo.
  ksd-ksd: Ma una vakaite ra mal na rurua kutu ta ra vavai ra al vakai, ma una vung
    vabakite ra bok na tinata ta ra mal na rurua kutu, ma ra mal na rurua kutu na
    tibe varbaiane dir a pakana pal i gomgom ma ra pakana i tabu kakit.
  tur-YTC: Perdeyi kopçaların altına asacaksın ve Antlaşma Sandığı'nı perdenin içine,
    oraya getireceksin. Perde sizin için Kutsal Yeri En Kutsal Yer'den ayıracaktır.
  grc-BRENT: Καὶ θήσεις τὸ καταπέτασμα ἐπὶ τῶν στύλων· καὶ εἰσοίσεις ἐκεῖ ἐσώτερον
    τοῦ καταπετάσματος τὴν κιβωτὸν τοῦ μαρτυρίου· καὶ διοριεῖ τὸ καταπέτασμα ὑμῖν
    ἀναμέσον τοῦ ἁγίου καὶ ἀναμέσον τοῦ ἁγίου τῶν ἁγίων.
  ind-AYT: Kamu harus menggantung tirai itu di bawah kaitan-kaitan itu dan kamu harus
    membawa masuk tabut kesaksian ke sana ke bagian dalam tirai; dan tirai itu memisahkan
    Ruang Kudus dan Ruang Yang Mahakudus bagimu.
  nya-nya: Ukoloweke kataniyo ku ngowe ndipo uyike Bokosi la Chipangano mʼkatimo.
    Kataniyo idzalekanitse malo wopatulika ndi malo wopatulika kwambiri.
  hrv-hrv: Objesi zavjesu za kvake. Onda unesi Kovčeg svjedočanstva tu za zavjesu.
    Neka ti tako zavjesa odjeljuje Svetište od Svetišta nad svetištima.
  mps-mps: Tialima, tama te ugwa te huk dabeba walama, te bomo yai po dąų wai po
    asęai masigi sawali si elalubo halobage, te nai te walobo name ugwa tudi badu
    muao. Tama te ugwago te lotu wabo be tomode dąį tiwai togolama, tama be habu
    si elaluaibao. Te sunumi pąde te polalubo be habu nogi wabo te Tedali Gasagi
    Yai Be Habu dao, te name ugwa dąį tudi badu te habu te Tedali Gasagi Yai Mu
    Be Habu dao.
  tpi-tpi: Orait na hangamapim dispela laplap long ol huk na kisim Bokis Kontrak i
    gat tupela hap ston i gat Lo i stap long en na putim baksait long dispela laplap.
    Na dispela laplap bai i brukim haus sel na i stap olsem banis namel long Rum Tambu
    na Rum Tambu Tru.
  dan-1931: og du skal hænge Forhænget under Krogene* og bringe Vidnesbyrdets Ark
    ind i Rummet bag ved Forhænget, og Forhænget skal danne eder en Skillevæg mellem
    det Hellige og det Allerhelligste. { [*dvs. de v. 6 omtalte.] }
  vie-OVCB: Màn được móc vào các móc vàng. Phía trong màn là nơi đặt Hòm Giao Ước.
    Màn sẽ phân chia Nơi Thánh và Nơi Chí Thánh.
  guj-2017: એ આંકડીઓ નીચે તું પડદો લટકાવજે. અને કરારનો તકતીઓવાળો કરારકોશ એ પડદા પાછળ
    મૂકજે. એ પડદો પવિત્રસ્થાનને પરમ પવિત્રસ્થાનથી જુદું પાડશે.
  pon-2006A: Langahda kahdengo ni metehn kateng kan me irek pahn pwelengen Impwalo,
    oh koasoanehdi Kohpwahn Inowo me pelien takai riapalio mi loale masloalen kahdengo.
    Kahdengo pahn irepeseng Wasa Sarawio sang Wasa Sarawiheo.
  por-BRBSL: Você pendurará o véu sob os fechos, e trará a arca do pacto para dentro
    do véu. O véu separará o lugar santo do lugar santíssimo para você.
  cth-cth: Kacakcalah na het vaiteh, yaphni hah na yap vaiteh, yaphni thung lah lawkpanuesaknae
    thing kong hah na ta han. Yaphni na yap e hah namamouh hane hmuen kathoung hoi
    hmuen kathoungpounge kapeknae lah ao han.
  twi-twi: Fa ntwamtam no sensɛn nsusomu no so na fa twa ɔdan no mu. Fa adaka a ɔbo
    a wɔakyerɛw Onyankopɔn mmara agu so no da mu no si ntama ntwamu no akyi. Ntama
    ntwamu no betwa kronkronbea hɔ ne kronkron mu kronkron no ntam.
  hlt-hlt: Hniyan te rhuithu dangah na ban phoeiah tah hniyan khui ah olphong thingkawng
    te pahoi kun puei . Te vaengah hniyan loh nangmih ham te hmuencim laklo neh hmuencim
    kah hmuencim koek laklo te phih saeh.
  tbz-SIM: kɛ́núnnɛ́ kuyɑ̀ɑ̀kù ibɑɑkɛ́, kɛ́tɑnnɛ́ n tɑummɛ̀ tɔu dɛ miɛkɛ. Dɛ kó kuyɑ̀ɑ̀kù
    kuù yó nyɑɑ̀tì ikuɔ́ dieku nɛ̀ ikuɔ́ nɛntì kó kufɑ̃́ɑ̃́.
  msy-2020: Egh inir kam inigh dɨpenir akɨnibar itir akezibar guightɨ, nir kam, a
    Purirpenim avarazir nir ekiar uaning sasuirazɨ naghɨn apengan ikɨ. Egh dagɨar
    akuar Akar Dɨkɨrɨzir Gavgavim itimningɨn Boksiam, inir kamɨn gɨrakɨrangɨn aven
    anetɨgh. Eghtɨ inir kam Purirpenimɨn aven, dɨvazimɨn mɨn Anogoroghezir Danganim
    ko, Bar Anogoroghezir Danganim abigh ikiam.
  azb-azb: Pərdəni bəndlərdən as və Şəhadət sandığını oraya, pərdənin arxasına gətir.
    Bu pərdə Müqəddəs yerlə Ən Müqəddəs yeri ayırsın.
  eng-DBY: And thou shalt bring the veil under the clasps, and bring in thither, inside
    the veil, the ark of the testimony; and the curtain shall make a division to you
    between the holy [place] and the holiest of all.
  hin-2017: और बीचवाले पर्दे को अंकड़ियों के नीचे लटकाकर, उसकी आड़ में साक्षीपत्र
    का सन्दूक भीतर ले जाना; सो वह बीचवाला परदा तुम्हारे लिये पवित्रस्थान को परमपवित्र
    स्थान से अलग किए रहे।
  wol-KYG: Wewal rido bi ci ron lonku yi, su ko defee nga yóbbu gaalu àlluway seede
    si foofu ci gannaaw rido bi, rido bi xàjjaleel leen bérab bu sell bi, ak bérab
    bu sell bee sell.
  bjr-bjr: Miqimmaseeqa mi qamunnana amaaqa auquqaanasaa dirisaifanoo amaaqa auqirana
    ameemaanai qamunna ati ooreeqanoo mariani. Miqimmasaifanoo mi qamunnana ititarafa
    ataufaka ameemaanai ooreeqanoo mariani. Mi qamunnafa ititaranaki moodaanaki kira
    bukisaki qaara oonisaa sandufa marina quqaaqa. Mi qamunnafa naaquqara oosirana
    faqa kaaqa naaquqara oosirana faqa rainaannoo.
  eng-YLT: '''And thou hast put the vail under the hooks, and hast brought in thither
    within the vail the ark of the testimony; and the vail hath made a separation
    for you between the holy and the holy of holies.'
  eng-WYC-2017: Forsooth the veil shall be set in by the rings, within which veil
    thou shalt set [or put] the ark of witnessing, whereby the saintuary, and the
    saintuary of saintuaries, shall be separated.
  eng-WMBB: You shall hang up the veil under the clasps, and shall bring the ark of
    the covenant in there within the veil. The veil shall separate the holy place
    from the most holy for you.
  urd-GVH: यह परदा मुक़द्दस कमरे को मुक़द्दसतरीन कमरे से अलग करेगा जिसमें अहद का संदूक़
    पड़ा रहेगा। परदे को लटकाने के बाद उसके पीछे मुक़द्दसतरीन कमरे में अहद का संदूक़
    रखना।
  rug-rug: Va sigotia sa poko goba pa kaurudi ri na qaqahereana qolo; mamu vekoa sa
    bokese tanisa vinariva egoi, sapu koa ia ri karua patu labelabe pa mudina sa poko
    goba pa lose hopena pa hopena. Sa poko goba hie si kaqu varipaqaha nia sa lose
    hopena koasa hopena pa hopena.
  gaz-gaz: Golgaa sana hokkoowwanitti rarraasiitii taabota kakuu seeraa immoo dugda
    isaa duubaan kaaʼi. Golgaan sunis Iddoo qulqulluu, Iddoo Iddoo Hunda Caalaa Qulqulluu
    taʼe sana irraa addaan baasa.
  fra-LSG: Tu mettras le voile au-dessous des agrafes, et c’est là, en dedans du voile,
    que tu feras entrer l’arche du témoignage; le voile vous servira de séparation
    entre le lieu saint et le lieu très saint.
  gnn-gnn: '@see-verse:EXO.026.032'
  yal-yal: I xa yɛ masansan dugin singan, i Layiri Sereya Kankiraan nasoon mɛnna nin.
    Yɛ masansan dugin findima tagi saan nan na yire sariɲanxin nun yire sariɲanxi
    fisamantenna tagi.”
  haw-1868: A e kaulai oe i ka paku malalo iho o na lou i lawe mai ai oe i ka pahu
    hoike malalo o ka paku; a na ka paku e hookaawale no oukou mawaena o kahi hoano,
    a me kahi hoano loa.
  arb-NAV: وَتَجْعَلُ السِّتَارَ تَحْتَ الْمَشَابِكِ. ثُمَّ تَأْتِي بِتَابُوتِ الشَّهَادَةِ
    (الَّذِي فِيهِ لَوْحَا الْوَصَايَا الْعَشْرِ) فَتُدْخِلُهُ إِلَى هُنَاكَ، إِلَى
    مَا وَرَاءَ السِّتَارَةِ الْفَاصِلَةِ بَيْنَ الْقُدْسِ وَقُدْسِ الأَقْدَاسِ.
  ewe-ewe: Tsi xɔmetsovɔ la ɖe sikagatagbadzɛ eneawo ŋu. Tsɔ Aɖaka si me kpe siwo
    dzi woŋlɔ Mawu ƒe seawo ɖo la da ɖe xɔmetsovɔ sia megbe. Xɔmetsovɔ la ama Kɔkɔeƒe
    la ɖa tso Kɔkɔeƒe Ƒe Kɔkɔeƒe la gbɔ.
  eng-LEE: And thou shalt hang up the vail under the hooks; and thou shalt bring in
    thither within the vail the ark of the testimony; and the vail shall divide unto
    you between the holy place and the holy of holies.
  asm-FB: তুমি পৰ্দাবোৰ হাঁকোটাবোৰত ওলমাবা; আৰু তাৰ ভিতৰলৈ নিয়ম চন্দুকৰ সাক্ষ্য ফলি
    আনিবা। সেই পৰ্দাই পবিত্ৰ-স্থান আৰু অতি পবিত্ৰ-স্থানৰ মাজত প্ৰভেদ ৰাখিব।
  sus-A: عِ نَ فّ دُفِ فبَكُدٍ نَ سُشُسٍيٍ رَ، عِ شَ سَاتّ كَنكِرَ دْشْ عَ شَنبِ رَ.
    نَ كِ، نَ دُفِ لُمَ نَ يِرٍ قِرِن تَفِ رَ، نَشَن شِلِ يِرٍ سّنِيّنشِ عَ نُن نَشَن
    شِلِ يِرٍ سّنِيّنشِ قِسَمَنتٍ.
  fra-SBL: Tu accrocheras le voile sous les agrafes, et tu y feras entrer l'arche
    de l'alliance en dedans du voile. Le voile séparera pour toi le lieu saint du
    lieu très saint.
  hbo-hbo: וְנָתַתָּ֣ה אֶת־הַפָּרֹכֶת֮ תַּ֣חַת הַקְּרָסִים֒ וְהֵבֵאתָ֥ שָׁ֙מָּה֙ מִבֵּ֣ית
    לַפָּרֹ֔כֶת אֵ֖ת אֲרֹ֣ון הָעֵד֑וּת וְהִבְדִּילָ֤ה הַפָּרֹ֙כֶת֙ לָכֶ֔ם בֵּ֣ין הַקֹּ֔דֶשׁ
    וּבֵ֖ין קֹ֥דֶשׁ הַקֳּדָשִֽׁים׃
  eng-WYCLIFFE: Forsothe the veil schal be set in bi the cerclis, with ynne which
    veil thou schalt sette the arke of witnessyng, wherbi the seyntuarye and the seyntuaries
    of seyntuarie schulen be departid.
  piu-2006: '@see-verse:EXO.026.032'
  pjt-pjt: '@see-verse:EXO.026.032'
  cwe-cwe: Kwizatumbika panzia ijo muna ivihindo, maabaho udigale disanduku diya da
    ukalangama dili na vibao vidi va mabwe kuchisogo ya panzia ijo. Panzia ijo dizagola
    hanhu helile na hanhu helile ng'hani.
  kik-kik: Cuuria gĩtambaya kĩu gĩa gũcuurio na ngathĩka, na ũcooke ũige ithandũkũ
    rĩa Ũira thuutha wa gĩtambaya kĩu gĩa gũcuurio. Gĩtambaya kĩu gĩa gũcuurio kĩhakanie
    Handũ-harĩa-Hatheru na Handũ-harĩa-Hatheru-Mũno.
  fra-NCL: Tu mettras le voile sous les agrafes, et c’est là, derrière le voile, que
    tu feras entrer l’arche du témoignage ; le voile fera pour vous une séparation
    entre le Lieu saint et le Lieu très saint.
  cek-AK: Hnukung suekhaih thingkhong loe kahni hoi pakaa ih imthung ah suek hanah,
    payang ih kahni to sui hoi sak ih kahni ataephaih atlim ah bang ah; payang ih
    kahni mah hmuenciim hoi ciimcai koek ahmuen to pakaa khoep tih.
  cuk-cuk: We-mor-dummadde mor-nasikmaladgi be nasikoed. Degisoggu, we-mor-dummad
    Neg-Islidikid, Neg-Ise-Islidikid-ebo bachiki-imakega guoed. We-mor-dummad-daksik
    Dulemarbo-An-Igar-Mesisad-Ulu be sioed.
  uig-CYR: Пәрдә чедир йопуғидики илмәкләргә есилип саңгилитип қоюлсун; андин һөкүм-гувалиқ
    сандуғини шу йәргә кәлтүрүп, пәрдиниң ичигә елип киргин. Шуниң билән пәрдә силәр
    үчүн муқәддәс җай билән әң муқәддәс җайниң оттурисидики бир айрима пәрдә болсун.
  tel-2017: ఆ అడ్డతెరను ఆ కొక్కేల కింద తగిలించి సాక్ష్యపు మందసం అడ్డ తెర లోపలికి తేవాలి.
    ఆ అడ్డతెర పరిశుద్ధస్థలాన్ని అతి పరిశుద్ధ స్థలాన్ని వేరు చేస్తుంది.
  hat-BSA: Ou va pandye vwal la anba kwòk yo e ou va fè li antre nan lach temwayaj
    la nan plas sa a, pa anndan vwal la. Konsa, vwal la va sèvi pou nou kòm yon separasyon
    antre lye ki sen an ak lye ki sen pase tout la.
  kos-kos: Likiya mwe lisrlisr se inge ye tak in mwe sruh ke ma sang afin Lohm Nuknuk
    Mutal uh. Tuptup in Wuleang, su eot tupasrpasr luo oan loac, kom fah filiya tukun
    lisrlisr uh. Lisrlisr se inge fah sraclik Acn Mutal liki Acn Mutal Na Mutal.
  hbo-WLC: וְנָתַתָּ֣ה אֶת־הַפָּרֹכֶת֮ תַּ֣חַת הַקְּרָסִים֒ וְהֵבֵאתָ֥ שָׁ֙מָּה֙ מִבֵּ֣ית
    לַפָּרֹ֔כֶת אֵ֖ת אֲר֣וֹן הָעֵד֑וּת וְהִבְדִּילָ֤ה הַפָּרֹ֙כֶת֙ לָכֶ֔ם בֵּ֣ין הַקֹּ֔דֶשׁ
    וּבֵ֖ין קֹ֥דֶשׁ הַקֳּדָשִֽׁים׃
  ibo-ibo: Konye akwa mgbochi ahụ na nko ndị ahụ, ma dọnye igbe ihe ama ahụ nʼazụ
    akwa mgbochi ahụ. Akwa mgbochi ahụ ga-ekewapụ Ebe Nsọ ahụ site nʼEbe Kachasị Nsọ.
  ory-ory: ପୁଣି, ଆଙ୍କୁଡ଼ା ସବୁର ତଳେ ବିଚ୍ଛେଦ ବସ୍ତ୍ର ଟଙ୍ଗାଇ ସେହି ବିଚ୍ଛେଦ ବସ୍ତ୍ର ମଧ୍ୟକୁ
    ସାକ୍ଷ୍ୟରୂପ ସିନ୍ଦୁକ ଆଣିବ; ତହିଁରେ ସେହି ବିଚ୍ଛେଦ ବସ୍ତ୍ର ପବିତ୍ର ସ୍ଥାନ ଓ ମହାପବିତ୍ର ସ୍ଥାନ
    ମଧ୍ୟରେ ଭେଦକ ହେବ।
  chk-chk: Kopwe aitiuätä ewe cheech won ekewe ökkük o anomu ewe pworofel pekilongan.
    Ewe cheech epwe refifeseni ewe rumw mi pin seni ewe rumw mi unusen pin.
  rop-rop: '@see-verse:EXO.026.032'
  ukr-1871: І повісиш завісу під трома гаками; і внесеш туди, за завісу, скриню сьвідчення.
    І буде роздїляти завіса вам сьвятиню від пресьвятої сьвятинї.
  bch-bch: Adol malo kapei toa ne ga idio rabu ngan leg palata ilolo ta ipoga leg
    palata ilolo ga iman rua. Palata ilolo ede eine tibur toa aea ul kapei tede. Be
    palata ilolo ede pade, toa muriai ngan malo kapei, eine tibur toa aea ul kapei
    tau. Be abada korol apu aea toa iman kilala ngan posanga toa narau toman ngan
    gimi, ta adol ga idio muriai ngan malo kapei toa ne, ngan tibur toa aea ul kapei
    tau.
  deu-1951: Und sollst den Vorhang unter die Haften hängen und die Lade des Zeugnisses
    innerhalb des Vorhangs setzen, daß der Vorhang euch eine Scheidewand bilde zwischen
    dem Heiligen und dem Allerheiligsten.
  eng-JPS: And thou shalt hang up the veil under the clasps, and shalt bring in thither
    within the veil the ark of the testimony; and the veil shall divide unto you between
    the holy place and the most holy.
  srp-1865: I objesi zavjes o kuke, i unesi za zavjes kovèeg od svjedoèanstva, da
    vam zavjes rastavlja svetinju od svetinje nad svetinjama.
  lug-lug: Eggigi olinyweze n’ebikwaso; olyoke otereeze Essanduuko ey’Endagaano munda
    waalyo. Eggigi liryoke lyawule Ekifo Ekitukuvu n’Ekifo Ekitukuvu Ennyo.
  heb-heb: ונתתה את הפרכת תחת הקרסים והבאת שמה מבית לפרכת את ארון העדות והבדילה הפרכת
    לכם בין הקדש ובין קדש הקדשים׃
  ben-IRV: আর হূকগুলির নীচে পর্দা খাটিয়ে দেবে এবং সেখানে পর্দার ভিতরে সাক্ষ্য সিন্দুক
    আনবে এবং সেই পর্দা ও অতি পবিত্র স্থান থেকে পবিত্র স্থানকে আলাদা করে রাখবে।
  pan-pan: ਤੂੰ ਪਰਦੇ ਨੂੰ ਕੁੰਡੀਆਂ ਦੇ ਹੇਠ ਲਮਕਾਵੀਂ ਅਤੇ ਤੂੰ ਉੱਥੇ ਉਸ ਪਰਦੇ ਦੇ ਅੰਦਰ ਸਾਖੀ ਦੇ
    ਸੰਦੂਕ ਨੂੰ ਲਿਆਵੀਂ ਅਤੇ ਇਹ ਪਰਦਾ ਤੁਹਾਡੇ ਲਈ ਪਵਿੱਤਰ ਸਥਾਨ ਨੂੰ ਅੱਤ ਪਵਿੱਤਰ ਸਥਾਨ ਤੋਂ ਵੱਖਰਾ
    ਕਰੇਗਾ।
  mya-JVB: သက်သေခံ ချက်ထားသော သေတ္တာ ကို၊ ကုလားကာ အတွင်း သို့ သွင်း စရာဘို့ ထိုကုလားကာ
    ကို ရွှေချောင်း ဖြင့် ဆွဲကာ ၍ ၊ ဟဂျာ အရပ်၊ ဟဂျာဟဂျုံ အရပ် နှစ်ပါးစပ်ကြား ၌ အပိုင်း
    အခြား ဖြစ်ရမည်။
  hmo-hmo: “Vadaeni koua dabua helagana be golo kimai dekenai do umui taua dae. Taravatu
    Maua be koua dabua helagana ena murinai do umui atoa, Helaga Herea Gabuna lalonai.
    Inai koua dabua helagana ese Helaga Gabuna, bona Helaga Herea Gabuna do ia hapararaia.
  urd-urd: और पर्दे को घुन्डियों के नीचे लटकाना और शहादत के सन्दूक को वहीं पर्दे के
    अन्दर ले जाना और यह पर्दा तुम्हारे लिए पाक मक़ाम को पाकतरीन मक़ाम से अलग करेगा।
  rus-SYN: и повесь завесу на крючках и внеси туда за завесу ковчег откровения; и
    будет завеса отделять вам святилище от Святаго-святых.
  bqc-SIM: Zwãapi mↄkoolonaↄ ka lipɛlɛ kálopiↄu. Ikoyã kpagolo dilɛ suunapi kpɛ.
    Suunapi i zwã̀akpɛpi biilɛ lɛɛ pla, kpɛɛlɛ ń luakukĩio.
  tcz-CHONGTHU: Alukhuh asumkol hochu na khai lhah cheh cheh ding, hettohsahna thingkong
    jong chu pon lukhuh noija chu nahin koi ding ahiye; hichu pon lukhuna akona chu
    mungtheng chung nung nga konna chu muntheng laichu na sem khen diu ahi.”
  mar-mar: सोन्याच्या आकड्याखाली हा पडदा ठेवावा मग त्याच्यामागे आज्ञापटाचा कोश-ठेवावा;
    हा अंतरपट पवित्र स्थान व परमपवित्र स्थान यांना अलग करील;
  qub-qub: Nircur Tolduta gatananpaj ticpinöcunawan shinrishan rurincho tëlataga waguinqui.
    Chauraga chay tëla raquenga ishcay cuartuman. Ruri caj canga Mas Rispitädu cuartu,
    jawaman cajna Rispitädu cuartu. Mas Rispitädu cuartuman churanqui laycuna churaraycashan
    babulta.
  hat-hat: Mete rido a anba kwòk ki nan twati tant lan. W'a mete Bwat Kontra a dèyè
    rido a. Rido a va separe kote ki apa apa nèt pou Bondye sèlman an ak rès tant
    Bondye a.
  eng-BSB: And hang the veil from the clasps and place the ark of the Testimony behind
    the veil. So the veil will separate the Holy Place from the Most Holy Place.
  tod-tod: Ɗa seɠe zuɠooza golai zɛlɛ kalagiti buuʋɛ. Seɠe zuɠooza golai ɠoozu ʋelei,
    miná ɠa ɗa zeele woo ɠesui lɛ ná. Seɠe zuɠooza golai ɠa ɠɛ wo ʋɛ ga ada ɲadegai
    ta ada ɲadega wolai ti yeeɠaaɠwɛɛzuʋɛ.
  eng-WEBPB: You shall hang up the veil under the clasps, and shall bring the ark
    of the covenant in there within the veil. The veil shall separate the holy place
    from the most holy for you.
  kbq-kbq: Ana tavravea erirusihu rinire hantinkeno evuno hunaragintena ana tavravemofo
    amefiga'a, ruotage huno ruotgetfa hu'nefinka huhagerafi huvempa kasege vogisia
    anampinka antenkeno meno.
  nhe-BL: Xijcuapilo nopa cortina itzala nopa tepos chijcoli. Huan iica nopa cortina
    xijtlali nopa caxa tlen quipiya notlanahuatilhua. Huan ni cortina quiiyocatlalis
    nopa achtohui cuarto Campa Tlatzejtzeloltic ica nopa seyoc cuarto tlen más calijtic
    tlen itoca Campa Más Tlatzejtzeloltic tlen quipiya nocaxa.
  gub-BL: Emuzaiko a'e pànuhu a'e ma'ekokaw iwy pe nehe. A'e pànuhu haikwer pe emuapyk
    heze'eg hyru nehe. A'e mokoz itapew heze'eg hereko har a'e ma'eryru pupe wanuz
    wà. A'e pànuhu uzaiko a'e pe mokoz ipupy romo. Amo ipupyaikawhu ipy a'e, Tupàn
    Henaw Ikatuahy Ma'e her romo a'e. Ipupyaikawhu inugwer a'e, Tupàn Henaw Ikatuahy
    Wera'u Ma'e her romo a'e.
  eng-DRA: And the veils shall be hanged on with rings, and within it thou shalt put
    the ark of the testimony, and the sanctuary, and the holy of holies shall be divided
    with it.
