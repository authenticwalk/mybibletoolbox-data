  ory-ory: ଆହୁରି ତୁମ୍ଭେ ଦଶ ଯବନିକା ଦ୍ୱାରା ଆବାସ ପ୍ରସ୍ତୁତ କରିବ; ସେହି ସବୁ ଯବନିକା ଶୁଭ୍ର
