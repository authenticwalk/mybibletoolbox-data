verse: EXO.026.001
translations:
  mal-C: “പിരിച്ച മൃദുലചണനൂൽ, നീലനൂൽ, ഊതനൂൽ, ചെമപ്പുനൂൽ എന്നിവകൊണ്ടുണ്ടാക്കിയ പത്തു
    തിരശ്ശീലകൊണ്ടു സമാഗമകൂടാരം നിർമിക്കണം; തിരശ്ശീലകളിൽ നെയ്ത്തുകാരന്റെ ചിത്രപ്പണിയായി
    കെരൂബുകൾ ഉണ്ടായിരിക്കണം.
  deu-TKW: Die Wohnung aber sollst du anfertigen aus zehn Teppichen aus gezwirntem
    Byssus, blauem und rotem Purpur und Karmesin; mit Keruben, wie sie der Kunstwirker
    macht, sollst du sie anfertigen.
  lin-lin: Okotonga Mongombo elongo na batapi zomi ya lino ya kitoko oyo bakotonga
    bililingi na likolo na yango, ya langi ya ble, ya motane ya pete mpe ya motane
    makasi, elongo na basheribe ; ekozala mosala ya bato oyo basalaka bililingi na
    maboko.
  eng-LSV: “And you make the Dwelling Place [with] ten curtains of twined linen, and
    blue, and purple, and scarlet; [with] cherubim, the work of a designer, you make
    them;
  eng-GNV: 'Afterwarde thou shalt make the Tabernacle with tenne curtaines of fine
    twined linen, and blewe silke, and purple, and skarlet: and in them thou shalt
    make Cherubims of broydered worke.'
  eng-WEBSTER: 'Moreover, thou shalt make the tabernacle with ten curtains of fine
    twined linen, and blue, and purple, and scarlet: with cherubim of curious work
    shalt thou make them.'
  nhw-BL: “Xijsencahuili nopa yoyon tiopamitl majtlactli cortinas ica icpatl tlen
    lino tlamalintli hasta nelía canactzi, huan icpatl tlen iniijhuiyo borregojme
    catli quipajtoque azultic, morado huan chichiltic. Huan ma quixinepalo se catli
    tlahuel quimati itequi para nesis iniixcopinca nopa ilhuicac ehuani catli inintoca
    querubines.
  swh-ONEN: “Tengeneza maskani kwa mapazia kumi ya kitani iliyosokotwa vizuri na nyuzi
    za rangi ya buluu, za zambarau, na za rangi nyekundu, naye fundi stadi atatarizi
    makerubi kwenye mapazia hayo.
  bba-bba: Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ bekunu wɔkuru wesio kɑ wɛ̃ɛ dɑmɡii
    kɑ wɛ̃ɛ yi bɑ wɔ̃kuɑ kɑ burɑ kɑ mɑɑ ɡɑɑdurɑ, kɑ mɑɑ wɛ̃ɛ wunɔmɡii, kpɑ ɑ bekɑ
    ye burɑru dokeɑ tɑ n sɑ̃ɑ wɔllun kɔ̃sobun weenɑsibu. Kpɑ ɑ kɑ mɑn kuu bekuruɡiru
    kuɑ.
  eng-KJVCPB: 'Moreover thou shalt make the tabernacle with ten curtains of fine twined
    linen, and blue, and purple, and scarlet: with cherubims of cunning work shalt
    thou make them.'
  cpy-cpy: “Iroka okaate payiri powetsikan-tyaawori Tajorentsi-thaante. Tema okaatzi
    10 rooperori kithaarentsi, anashirikimawotatsiri, thonkiri-mawo-tatsiri, eejatzi
    kityonka-mawo-tatsiri. Ari piwichaa-kotirori roshiya-kaawo shiwankiri ronampiri
    tajorentsi.
  luo-luo: “Los Hemb Romo gi pasia apar mar law mayom momin man-gi rangi marambulu
    gi maralik kod marakwaro ka ogorie kido mar malaika mar kerubi gi jagoro molony.
  meu-meu: 'Dubu auta ba karaia egu: haba be dabua aukadia bona namodia gwauta amo
    ba kara, vaiuridia bona mia-kakadia bona kakakakadia; ihaheraladia be dibana tauna
    ese kerubi laulaudia baine turi.'
  npi-ULB: तैँले मसिनो सुती कपडा, निलो, बैजनी र रातो ऊन करूबहरूको रचनासहित दसवटा पर्दा
    भएको पवित्र वासस्थान बनाउनू । यो ज्यादै सिपालु शिल्पकारको काम हुनेछ ।
  yor-yor: “Ṣe àgọ́ náà pẹ̀lú aṣọ títa mẹ́wàá, aṣọ ọ̀gbọ̀ olókùn wíwẹ́ àti aṣọ aláró,
    ti elése àlùkò, àti ti òdòdó, pẹ̀lú àwọn kérúbù ni kí ó ṣe iṣẹ́ ọlọ́nà sí wọn.
  emp-NTPO: Idjab̶a wua deda mʌ̃ itea nãwã od̶adua. Dji biara b̶ʌ lino wuada die edad̶aped̶a
    maʌ̃ wuad̶e ed̶a mʌ̃ nezoca bajãnebema i bara b̶ʌ zaca b̶eada oveja cara nayãna
    pãwãrã od̶aba, pursupursua od̶aba, purea od̶a bid̶a biya cad̶adua.
  ind-ind: TUHAN berkata kepada Musa, “Inilah cara membuat atap kemah-Ku. Lapisan
    paling bawah dibuat dari sepuluh helai kain linen berkualitas tinggi yang ditenun
    dengan benang berwarna merah, biru, dan ungu. Tenunan itu membentuk pola yang
    indah berupa malaikat-malaikat penjaga.
  pes-OPCB: «خیمۀ عبادت را با ده پرده از کتان ریزبافتِ تابیده و نخهای آبی، ارغوانی
    و قرمز درست کن. روی آنها نقش کروبیان با دقت گلدوزی شود.
  tgl-ULB: Dapat gumawa ka ng tabernakulo na may sampung kurtina na yari sa pinong
    lino na kulay asul, lila, at matingkad na pulang lana na may disenyong kerubin.
    Gagawin ito ng mahusay na manggagawang lalaki.
  hui-hui: Anduane Homogohanda laabo halu lalu, Tígua i̱naga Balai Anda bule anda
    dangi labolabo pu payini bayaleore mindibi hari mindini handalehe ngarumebi tagalitaya
    handalehe ngarumebi daramabi ngarumebi wabini ogobi dege dege labolabo pirame
    bulene nga. Ani bialu aga lebiaga pume dahuliyali handalehe labolaboni lebiamaga
    halimu.
  mya-mya: '``ငါ​စံ​တော်​မူ​ရာ​တဲ​တော်​ကို ချည်​ချော၊ သိုး​မွေး အ​ပြာ​ရောင်၊ ခ​ရမ်း​ရောင်၊
    အ​နီ​ရောင်​တို့​နှင့်​ရက် သော​ကန့်​လန့်​ကာ​ဆယ်​ခု​ဖြင့်​ပြု​လုပ်​လော့။ ထို ကန့်​လန့်​ကာ​များ​တွင်
    ခေ​ရု​ဗိမ်​ရုပ်​များ​ပန်း ပေါက်​ဖော်​ထား​ရ​မည်။-'
  cbi-NTPO: 'Dios kayu pa'' jindu Moisésnu tsandimi: In pupunanu yapaya kikaade, tsejtu
    daayadimu jali turekaraa ura linuchi tene paitya kikaade. Juntsa daayadimu jali
    jumula lushmuraraa jiluchi bain, yamuraraa jiluchi bain, naa ungalalaa jiluchi
    bain juunu dejuve, tsenmin juntsa jalinu ja''chi puu muute pallu narake tsejtekaade.'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ཡོལ་བ་བཅུ་ཡིས་གུར་མཆོག་བཟོ་བར་བྱའོ།
    །དེའི་རྒྱུ་ནི་སོ་རས་སྲབ་བུ་བསྒྲིམས་པ་ཅན་དང་། བལ་སྐུད་མཐིང་ག་དང་། རྒྱ་སྨུག་དང་།
    མཚལ་དམར་གྱི་མདོག་ཅན་བཅས་ཡིན་ལ་འཐག་མཁན་ལག་རྩལ་ཅན་གྱི་ལས་བཞིན་དུ་ཀེ་རུབ་ཀྱི་གཟུགས་བརྙན་དང་ལྡན་པ་དེ་དག་བཟོ་དགོས།
  sna-sna: “Uite tabhenakeri nezvidzitiro gumi zvomucheka wakarukwa zvakaisvonaka,
    nowebhuruu, pepuru nomutsvuku, namakerubhi akasonerwa mairi nemhizha dzamabasa
    amaoko.
  spa-BLM: “Además, harás el tabernáculo con diez cortinas de lino fino, azul, púrpura
    y escarlata, con querubines. Las harás con el trabajo de un obrero hábil.
  cac-cac: Tza b'oanpax in cajnub' d'a lajun̈eoc jen̈an c'apac c'apac nab'a lino b'ayb'il
    te vach'. Sb'ojioch yechel querubín d'a c'apac yuj junoc mach jelan sb'oani. A
    d'a an̈ ch'al q'uic'mutz'inac, an̈ ch'al yaxmaquinac yed' d'a an̈ chac ch'al sb'ojioch
    yechel querubín chi'.
  swh-ULB: Lazima ufanye hiyo maskani iwe na mapazia kumi ifanye ya nguo ya kitani
    nzuri ya kusokota, pamoja na nyuzi za rangi ya buluu, zambarau na nyekundu, pamoja
    na makerubi. Kazi ya fundi stadi.
  bel-bel: А скінію зрабі зь дзесяці заслонаў з суканага вісону, і з блакітнай, пурпуровай
    і чырванёнай воўны, і херувімаў зрабі на іх майстэрскаю працаю;
  deu-ELBBK: Und die Wohnung sollst du aus 10 Teppichen machen; von gezwirntem Byssus
    und blauem und rotem Purpur und Karmesin, mit Cherubim in Kunstweberarbeit sollst
    du sie machen.
  mbb-OT: “Ipeveeli nu is Tulda he Ed-ezapan. Is egemiten te kebeeli kayi, ne sepulù
    he lukut he linu he eburdahan te welin he meitem is kaavuavu, merudtem wey kanggan.
    Ne pepurungi nu heini peburdahi te zagwey te menge kirubin.
  mal-2015: തിരുനിവാസത്തെ പിരിച്ച പഞ്ഞിനൂൽ, നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ എന്നിവകൊണ്ടുണ്ടാക്കിയ
    പത്തു മൂടുശീലകൊണ്ടു തീർക്കേണം, നെയ്ത്തുകാരന്റെ ചിത്രപ്പണിയായ കെരൂബുകൾ ഉള്ളവയായി
    അവയെ ഉണ്ടാക്കേണം.
  gup-gup: Wanjh Moses benmarneyimeng bininj nawu Israel benkebmawahmeng, yimeng,
    “Kuhni wanjh Yawey kanwokrayekwong kadberre bu yimeng, ‘Ngurrimarnbu Manrurrkdjamun
    Dabburlin ngardduk. Ngurrimadjmarnbun ten kunmadj bu kabarndi yiman kayime kawarnamyo
    nawu curtains. Ngurrbenkurrme bininj bu kabirrimadjmarnbun. Bedda birrima nawu
    linen manburrba namakmak dja kabirribibbun kunyarlwi manbu medjbuyika yiman kukblue,
    kukkurlba dja kukpurple. Dja mak ngurrima nawu bidmak bininj bu kabimbibbun bim
    nawu Cherubim kore manburrba rowk nawu curtains.
  gvs-gvs: 'E Yauwe tuwaina kana, ‘Tomota kulatuwokōidi latuwogu guna Kaba Kaiyaka
    yoyou simadagi ame nakae: Areko dedevidi toidi adi badabada yawou be nakae búyala
    noyanoyaidi buruu, kalaakovidi toidi be kayakayaidi sikabidi, e simadagi. Arekoyadi
    goi yábana ana tomatakavatayao makauyadi sigilumidi. Gilumayana ana kaigigita
    gíluma ana tokatanaki idi paisewa.'
  rmc-rmc: „O Svetostankos kereha le deše lepedendar, so ena kerde le sane pochtanendar
    la fijalova, ľoľa the purpurova vlnatar, pre save o majstros šukares sivela le
    cheruben.
  nlg-nlg: Ko gonia na vaevale tapole tabu ni ra paregho (10) rana tivi kara malebo
    ghioghio, boibongi, me ke sisi rana susukini. Holatia na tinoni te ghilala utoa
    na susuki tivi me ke sukighi na vaughilala ni maumanu vola tana tivi rakeri ma
    kara logho ghatadira.
  pes-OPV: «و مسکن را از ده پرده کتان نازک تابیده، و لاجورد و ارغوان و قرمز بساز.
    با کروبیان از صنعت نساج ماهر آنها را ترتیب نما.
  ron-1924: Кортул сэ-л фачь дин зече ковоаре де ин субцире рэсучит ши дин материй
    вопсите ын албастру, пурпуриу ши кэрэмизиу; пе ел сэ фачь херувимь лукраць ку
    мэестрие.
  ben-OBCV: “একজন দক্ষ কারিগরকে দিয়ে মিহি পাকান মসিনা ও নীল, বেগুনি ও টকটকে লাল রংয়ের
    সুতোয় তৈরি দশটি পর্দায় করূবদের নকশা ফুটিয়ে তুলে সমাগম তাঁবুটি তৈরি কোরো।
  som-som: Oo weliba waa inaad samaysaa taambuugga toban daah leh, oo waxaad ka samaysaa
    maro wanaagsan, iyo buluug, iyo guduud, iyo casaan, oo lagu daabacay keruubiim.
  lat-VUC: 'Tabernaculum vero ita facies: decem cortinas de bysso retorta, et hyacintho,
    ac purpura, coccoque bis tincto, variatas opere plumario facies.'
  eng-ASVBT: Moreover thou shalt make the tabernacle with ten curtains; of fine twined
    linen, and blue, and purple, and scarlet, with cherubim the work of the skillful
    workman shalt thou make them.
  ita-1885: FA' ancora il Padiglione, di dieci teli di fin lino ritorto, di violato,
    di porpora, e di scarlatto; e fa' que' teli lavorati a cherubini di lavoro di
    disegno.
  eng-LXXUP: And thou shalt make the tabernacle, ten curtains of fine linen spun,
    and blue and purple, and scarlet spun with cherubs; thou shalt make them with
    work of a weaver.
  eng-ULB: You must make the tabernacle with ten curtains made from fine linen and
    blue, purple, and scarlet wool with the designs of cherubim. This will be the
    work of a very skilled craftsman.
  spa-VBL: Harás diez cortinas para el Tabernáculo de lino finamente hilado, usando
    hilos azules, púrpura y carmesí. Háganlas bordar con querubines por alguien que
    sea hábil en el bordado.
  fra-_FOB: Et tu feras la Demeure de dix tentures de fin lin retors, de pourpre,
    d'écarlate, et de cramoisi, avec des chérubins que tu feras en ouvrage d'art.
  mal-mal: പിരിച്ച പഞ്ഞിനൂൽ, നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ എന്നിവ കൊണ്ടുണ്ടാക്കിയ പത്ത്
    മൂടുശീലകൊണ്ട് തിരുനിവാസം നിർമ്മിക്കണം. നെയ്ത്തുകാരന്റെ ചിത്രപ്പണിയായ കെരൂബുകൾ
    അവയിൽ ഉണ്ടായിരിക്കണം.
  urd-GVR: Muqaddas ḳhaime ke lie das parde banānā. Un ke lie bārīk katān aur nīle,
    arġhawānī aur qirmizī rang kā dhāgā istemāl karnā. Pardoṅ meṅ kisī māhir kārīgar
    ke kaṛhāī ke kām se karūbī farishtoṅ kā ḍizāyn banwānā.
  suz-BL: आं बाक्‍तीके सेल्‍चा कली रिम्‍शो पा किरशो सुती श्‍येले के १० ओटा ताम्‍बु
    साप्‍तीके प्रोव़पाइक्‍चा माल्‍नेवे। मेको सुती श्‍येले नीलो, प्‍याजी नु लल रङम
    नुप्‍शो बाक्‍चा माल्‍ब। मिनु मेको वामी करूब बुटा आप्‍शा, थाम्‍पा रिम्‍शो प्रोव़स
    जोक्‍ब मुर आन कली प्रोव़पाइक्‍चा माल्‍नेवे।
  ita-1927: Farai poi il tabernacolo di dieci teli di lino fino ritorto, di filo color
    violaceo, porporino e scarlatto, con dei cherubini artisticamente lavorati.
  ckb-ckb: «چادری پەرستنیش لە پڵاسی کەتانی ڕستراو دروستبکە، هەروەها بە ڕیسی مۆر و
    ئەرخەوانی و سووری ئاڵ و بە دەستکردی جۆڵایەکی شارەزا وێنەی کەڕوبەکانی لەسەر بکە.
  eng-BBE: And you are to make a House for me, with ten curtains of the best linen,
    blue and purple and red, worked with designs of winged ones by a good workman.
  kan-OKCV: “ಗುಡಾರವನ್ನು ಹತ್ತು ಪರದೆಗಳಿಂದ ಮಾಡಿ, ನಯವಾಗಿ ಹೊಸೆದ ನಾರಿನಿಂದಲೂ ನೀಲಿ, ಧೂಮ್ರ,
    ರಕ್ತವರ್ಣದ ದಾರದಿಂದ ಮತ್ತು ಕೌಶಲ್ಯದ ಕೆಲಸದಿಂದಲೂ ಮಾಡಿದ ಕೆರೂಬಿಗಳುಳ್ಳವುಗಳಾಗಿಯೂ ಇರಬೇಕು.
  bbb-bbb: Ro Are Muvuaka guove E Ireobo na ijia oenoedufuo ije nika ugone fae teni
    (10) mukore bu mave-sifi u kazine ro kavuane ijia kena saguiva ijia abena kirakurafo.
    Ro ni e ugone mukoe sagumo ijia kuaga fu ugone fae teni ije karina ire serubimi
    adaki ijieki ijadufuo kavene ijene ugone besubesu ijia saguna amaeriafo.
  tam-2017: “மேலும் திரித்த மெல்லிய பஞ்சுநூலினாலும், இளநீலநூலினாலும், இரத்தாம்பரநூலினாலும்,
    சிவப்பு நூலினாலும் நெய்யப்பட்ட பத்து மூடுதிரைகளால் ஆசரிப்பு கூடாரத்தை உண்டாக்கு;
    அவைகளில் விசித்திர பின்னல்வேலையாகக் கேருபீன்களைச் செய்.
  spa-RV-1909: 'Y HARÁS el tabernáculo de diez cortinas de lino torcido, cárdeno,
    y púrpura, y carmesí: y harás querubines de obra delicada.'
  ron-BTF: 'Mai mult, să faci tabernacolul cu zece covoare din in subțire răsucit
    și albastru și purpuriu și stacojiu: să le faci cu heruvimi de lucrătură iscusită.'
  eng-WEBP: “Moreover you shall make the tabernacle with ten curtains of fine twined
    linen, and blue, and purple, and scarlet, with cherubim. You shall make them with
    the work of a skillful workman.
  eng-FBV: Make ten curtains for the Tabernacle of finely-spun linen, using blue,
    purple, and crimson threads. Have them embroidered with cherubim by someone who
