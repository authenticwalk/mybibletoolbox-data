    Cherub ho lim hoitah'a kisem bang'a nakhai cheh cheh ding'u ahiye. Hichengsea
    chu houbuh nasah ding ahi.
  mar-mar: निवासमंडप दहा पडद्यांचा कर. ते कातलेल्या तलम सणाच्या कापडाचे निळ्या, जांभळ्या
    व किरमिजी रंगाच्या सुतापासून तयार करावेत. व त्यावर कुशल कारागिराकडून करुब काढावेत.
  qub-qub: «Tiyanä Tolduta ruranqui chunca tëlapita. Chayta awanqui caupusha fïnu
    lïnu jïlupita, muräduman, auröraman, pucaman tiñishata. Chay jananman burdanqui
    cuyayllapaj querubín anjilcunata.
  hat-hat: N'a fè tant kote pou Bondye rete a ak dis lèz twal fen blan tise byen sere,
    ansanm ak lenn koulè ble, violèt ak wouj. W'a fè yo bwode bèl pòtre zanj cheriben
    byen fèt sou tout twal la.
  eng-BSB: “You are to construct the tabernacle itself with ten curtains of finely
    spun linen, each with blue, purple, and scarlet yarn, and cherubim skillfully
    worked into them.
  tod-tod: Ɗa seɠe ʋɛlɛ ɲadegai ɓɛtɛ ga tanda puugɔ, ga geze ʋagɔi kpaliai, ta geze
    ɓiinii, ta ma ɓɔigi, ta ma ɓɔi sɔsɔgi. Ɗa suʋu ga seeluɓɛinti ma votoi.
  eng-WEBPB: “Moreover you shall make the tabernacle with ten curtains of fine twined
    linen, and blue, and purple, and scarlet, with cherubim. You shall make them with
    the work of a skilful workman.
  kbq-kbq: Hagi Seli mono noma kisazana knare huno zmana zmanama hu'nesia hokonke
    nofiki, fitunke nofiki, koranke nofi avazu huno zagi'nesia osi nofiteti 10ni'a
    tavrave trohutenke'za, ana zama trohu antahi'zama eri'naza eri'za vahe'mo'za,
    Serabimi ankeroramimofo zamema'a ana tavraveramintera hati'za tro hanageno,
  nhe-BL: “Xijsencahuili nopa yoyon tiopamitl majtlactli cortinas ica icpatl tlen
    lino tlamalintli hasta nelía canactzi, huan icpatl tlen iniijhuiyo borregojme
    tlen quipajtoque azultic, moradojtic huan chichiltic. Huan ma quixinepalo se tlen
    tlahuel quimati itequi para nesis iniixcopinca nopa elhuicac ehuani tlen inintoca
    querubines.
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e Moizez pe kury. — Epyhyk pàn ikatu
    ma'e irin her ma'e nehe. Epyhyk inemo àràpuhàràn hawitu ma'e hawer iapo pyrer
    huwy ma'e nehe no. Epyhyk inemo àràpuhàràn hawitu ma'e hawer iapo pyrer ipuwy
    ma'e nehe no. Epyhyk inemo àràpuhàràn hawitu ma'e hawer iapo pyrer ipiràg ma'e
    nehe no. Ema'ema'e a'e ma'e paw 10 pànuhu imuzaiko pyrer heràpuzràn pupe har iapo
    pà nehe. Emuwywyk kerumin wanagapaw iapo pà a'e pàn rehe nehe.
  eng-DRA: 'And thou shalt make the tabernacle in this manner: Thou shalt make ten
    curtains of fine twisted linen, and violet and purple, and scarlet twice dyed,
    diversified with embroidery.'
