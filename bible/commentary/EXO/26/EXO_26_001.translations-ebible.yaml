  pan-pan: ਤੂੰ ਡੇਰੇ ਲਈ ਦਸ ਪਰਦੇ ਉਣੀ ਹੋਈ ਕਤਾਨ ਦੇ ਨੀਲੇ ਬੈਂਗਣੀ ਅਤੇ ਕਿਰਮਚੀ ਰੰਗ ਦੇ ਬਣਾਈਂ,
