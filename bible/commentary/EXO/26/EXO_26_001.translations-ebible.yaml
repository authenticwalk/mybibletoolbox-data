    kérublarning süritini chéwer qollargha nepis qilip keshtilep chiqarghuzghin.
  nde-nde: “Lenze ithabanikeli ngamakhetheni alitshumi elembu eliphothwe kuhle ngentambo
    eziluhlaza, eziyibubende kanye lezibomvu, aceciswe ngamakherubhi elukelwe kuhle
    ngumuntu oleminwe.
  ton-ton: '“Pea te ke ngaohi foki ʻae fale fehikitaki mo e puipui ʻe hongofulu ʻaki
    ʻae tupenu tuʻovalevale, mo e lanu moana, mo e paʻuhiʻuhi, mo e kulaʻahoʻaho:
    mo e selupimi kuo ngaohi fakapotopoto.'
  ces-1613: Příbytek pak uděláš z desíti čalounů, kteříž budou z bílého hedbáví soukaného,
