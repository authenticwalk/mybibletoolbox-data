  urd-GVU: مُقدّس خیمے کے لئے دس پردے بنانا۔ اُن کے لئے باریک کتان اور نیلے، ارغوانی
    اور قرمزی رنگ کا دھاگا استعمال کرنا۔ پردوں میں کسی ماہر کاری گر کے کڑھائی کے کام
