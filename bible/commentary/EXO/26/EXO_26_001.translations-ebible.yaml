  tha-KJV: “​นอกจากนั้น เจ้​าจงทำพลับพลาด้วยม่านสิบผืน ทำด้วยผ้าป่านเนื้อละเอียด และผ้าทอด้วยด้ายย้อมสี​ฟ้า
