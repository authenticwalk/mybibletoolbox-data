  tam-TCV: இறைசமுகக் கூடாரத்தைப் பத்து மூடுதிரைகளைக் கொண்டு செய்யவேண்டும். அத்திரைகள்
    தரமாகத் திரித்த மென்பட்டு, நீலநூல், ஊதாநூல், கருஞ்சிவப்புநூல் ஆகியவற்றைக்கொண்டு
    நெய்யப்பட்டிருக்க வேண்டும். சிறந்த தொழில் வல்லுநரால் அதில் கேருபீன்களின் உருவம்
    சித்திர வேலையாய் செய்யப்படவேண்டும்.
  ceb-ULB: Kinahanglan buhaton ninyo ang tabernakulo nga may napulo ka tabil nga hinimo
