    golgaawwan sana irrattis ogeessi harka qajeelu tokko kiirubeelii haa hojjetu.
  fra-LSG: Tu feras le tabernacle de dix tapis de fin lin retors, et d’étoffes teintes
    en bleu, en pourpre et en cramoisi; tu y représenteras des chérubins artistement
