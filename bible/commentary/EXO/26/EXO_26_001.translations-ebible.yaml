  mdy-ETH: ሃሣ፦ «ታኣኒ ካኣሽኪንታንዳ፥ ዓፒላና ማዢንቴ ታኣም ዱማዼ ማኣሮኮ ጋሮይዳ ዲንኪ፥ ጋላፒ፤ ሃሣ ዞቄ ሱኡፖናይዳፓ
    ሱኪንቲያ ዱማሲሢሮ ጎኦቦንዶ ታጶ ዓፒላኣ ኮሼ፤ ዬያቶ ጊዶይዳ ኪሩቤኤሎ ሼኤሜና ማይሊ ሲኪ ኮሼ።
  twi-ASANTE: “Fa asaawa a ɛyɛ fɛ a wɔafira yɛ nsɛnanotam edu a emu bi yɛ tuntum,
