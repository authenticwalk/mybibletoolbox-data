    machen von kunstreicher Arbeit.
  ntj-ntj: Nyangka Mama Kuurrtu tjurrkurlmara watjaranytja tiinti miirl-miirlpa-ya
    palyaltjaku. Palunyalu watjarnu warntu walykumunu-ya palyara tiinti kaninytjarra
    ngururrkutjarra waraly-waralytjura wantitjaku. Puru ngaapirinypa watjarnu, “Palunyatjanu-ya
    puuka miirl-miirlpa walu kutjarratjarra warntungka munkarra tjunku. Tjiinya warntungka
    munkarra miirl-miirlpa purlkanya ngarama. Nyangka tayipulpa puru lantanpa warntungka
    kalkurni tjunku.”
  kan-2017: ನನ್ನ ನಿವಾಸಕ್ಕಾಗಿ ಒಂದು ಗುಡಾರವನ್ನು ಹತ್ತು ಪರದೆಗಳಿಂದ ಮಾಡಿಸಬೇಕು. ಅವು ನಯವಾಗಿ
    ಹೊಸೆದ ನಾರಿನ ಬಟ್ಟೆಗಳಾಗಿರಬೇಕು. ಅವುಗಳಲ್ಲಿ ನೀಲಿ, ನೇರಳೆ ಮತ್ತು ಕಡುಗೆಂಪು ವರ್ಣಗಳ ದಾರದಿಂದ
    ಕೆರೂಬಿಗಳನ್ನು ನೇಯ್ಗೆಯಿಂದ ಕಸೂತಿ ಹಾಕಿಸಬೇಕು.
  ena-ena: La Asɨ Iaue agaŋ cɨhu abami. Havɨlɨ ulaŋ vivi saŋ havɨlɨ mila huaci huaci
    sɨbaŋ human limu limu fɨhala agɨladɨ vihavɨm uami. Viavɨla niagɨlɨŋ cɨbɨŋ niagɨlɨŋ
    mɨdɨ cɨbɨŋ niagɨlɨŋ mɨdɨ sɨbaŋ sabaŋ sipsipɨ mɨnɨ hɨvɨ ivavalɨ agɨladɨ vivi hɨcavɨdaci
    hajɨŋ daŋ hɨniavɨm uami. Niagɨlɨŋ sihɨ sihɨ hɨcavɨbali agɨlaŋ iadɨ ciaŋ hali hɨsɨŋ
    vɨdɨvɨdɨŋ daŋ agɨladɨ mugaŋ lamɨgaŋ me hadipɨlɨ me hɨniavɨm uami.
  yap-yap: “Mu kum ngongliyed langgin e Tent rog nib Thothup nga ragag yang i mad
    ni linen nib wech nni uneg bunu’en e saf ngan lifith nga fithik’, ni kan k’ad
