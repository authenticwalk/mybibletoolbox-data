    طَرَّزَ عَلَيْهَا حَائِكٌ مَاهِرٌ (رَسْمَ) الْكَرُوبِيمِ،
  ewe-ewe: “Tsɔ avɔ ewo siwo wolɔ̃ kple ka nyuiwo, aɖabɛka blɔtɔ kple dzĩtɔ kple ka
    dzĩ la wɔ agbadɔ la, eye nàlɔ̃ Kerubiwo aɖaŋutɔe ɖe eme.
  eng-LEE: The tabernacle also shalt thou make of ten curtains, of twisted linen thread,
    and blue, and purple, and scarlet yarn, with cherubim, of weaver's work shalt
    thou make them.
  asm-FB: তুমি দহখন পৰ্দাৰে আবাস যুগুত কৰিবা; সেই পৰ্দাৰ কাপোৰ কেইখন পকোৱা মিহি শণ
    সূতা, আৰু নীলা, বেঙুনীয়া, আৰু ৰঙা বৰণীয়া সূতাৰে নিপুণ শিল্পকাৰৰ দ্বাৰাই কৰূবৰ
    নক্সাৰে তৈয়াৰ কৰিবা।
  sus-A: «عِ شَ عَلَ شَ هْرْ مْلِنفِرَ يَءِلَن سُوَ دُفِ قُ رَ، نَشٍيٍ رَشُنمَشِ فّسّ
    مْولِ سَشَن نَ، فّسّ فّرّ دَاشِ، فّسّ بُلُ دَاشِ، نُن فّسّ فبٍيلِ. نَ فّسّ شَ
    مَلٍكّيٍ سَوُرّ رَ مِنِ دُفِيٍ مَ. عَ شَ تٌقَن كِ قَنيِ.
  fra-SBL: « Tu feras le tabernacle avec dix rideaux de fin lin retors, bleu, pourpre
    et cramoisi, avec des chérubins. Tu les feras avec l'habileté d'un ouvrier.
  hbo-hbo: וְאֶת־הַמִּשְׁכָּ֥ן תַּעֲשֶׂ֖ה עֶ֣שֶׂר יְרִיעֹ֑ת שֵׁ֣שׁ מָשְׁזָ֗ר וּתְכֵ֤לֶת
    וְאַרְגָּמָן֙ וְתֹלַ֣עַת שָׁנִ֔י כְּרֻבִ֛ים מַעֲשֵׂ֥ה חֹשֵׁ֖ב תַּעֲשֶׂ֥ה אֹתָֽם׃
  eng-WYCLIFFE: Forsothe the tabernacle schal be maad thus; thou schalt make ten curtyns
    of bijs foldyd ayen, and of iacynt, of purpur, and of reed silk twies died, dyuersid
    bi broidery werk.
  piu-2006: (24:12—31:18) Katutjalu luwu kutjupa tjuṯa watjara Muutjanya yalatji watjaṉu,
    “Puḻi ngaangkaṉi kaḻparra nyawa! Palulanguruṉanta wakara puḻi wirulypa kutjarra
    yungku, ngayuku luwu tjuṯatjarra.” Palulanguru Muutjanyakamu Tjatjuwanya kutjarra
    puḻi palula kaḻpangu. Kaḻparrapula ngururrpa nyinangi. Puḻingka katu tili tiṉa
    tilingarangi waru tili nguwanpa. Tjiṉṯu tjikitjipalangka yutuwari puḻingka katu
    ngarangi. Tjiṉṯu kutjupangka Katutjalu Muutjanya kutju yaḻṯingu katukutu kaḻpanytjaku.
    Kaḻparra yutuwaringka tjarrparra katu nyinangi kutu, Puratiyi tjikitjipala. Palulanguru
    Katutjalu Muutjanya nintiṉu, tjaatji kaliki nguwanpa palyantjaku. Tjaatji palula
    kunaṯinpa tjiṉṯu kutjupa tjiṉṯungka Katutjaku pungkula ngarritjunkula kutjantjaku
    nintiṉu. Tuḻkuku mayutju tjuṯaku tjaaṯa palyantjaku nintiṉu. Tuḻkuku mayutju tjukarurru
    waarrkarrinytjaku nintiṉu. Yalatji nintira Katutjalu Muutjanya yungu puḻi wirulypa
    kutjarra, palumpa luwutjarra, yurrunpa wakara tjunutja.
  pjt-pjt: Ka chapter 26-ngka verse 1-nguṟu 37-kutu tjukurpa nyangatja ngaṟanyi, panya
    Godalu Mosela wangkangu Tiinta Miḻmiḻpa panyatja palyantjaku panya tjarpara Godala
    tjunguringkula palunya kulintjaku. Godalu purkaṟangku utiṟa tjakultjunangi Mosela
    munu wangkangu mantara waṟa tjuṯa palyantjaku tiinta unngu waṟaly-waṟalyngaṟanytjaku,
    munu tiinta katuwanungku ngampaḻtjunkupai kutjara kuḻu palyantjaku kutju unngutja,
    kutju katutja. Munu paluṟu utiṟa tjakultjunu yaaltjingaṟa tiintaku puṉu puḻka
    tjuṯa kuḻu palyantjaku. Munu paluṟu wangkangu tiinta unngu mantara waṟa nguṟurpa
    waṟaly-waṟalytjunkunytjaku ruuma kutjara ngaṟanytjaku. Munu Godalu wangkangu,
    “Ruuma pala tjaatja miḻmiḻpa ngaṟanyi aṉangu tjukurtjara tjuṯaku, palu ruuma nyara
    munkaritja miḻmiḻpa alatjiṯu Pakutja Kalkuntjitjaku ngura.” Ka aṟa nyanga paluṟu
    ngaṟanyi chapter 36-ngka verse 8-nguṟu 38-kutu, panya Pitjaliltu tjana nintipuka
    tjuṯangku Tiinta nyanga Miḻmiḻpa palyantja.
  cwe-cwe: “Maabaho zenga hema da Mulungu kwa mapanzia longo ya mawalo yanogile yabotigwe
    kwa nyuzi za langi ya buluu na za zambalau na ndung'hu. Mapanzia yayo kwizayahamba
    kwa vilumbe walingile fana wasenga wa kuulanga wasongoligwe na fundi.
  kik-kik: “Thondeka hema nyamũre ĩrĩ na itambaya ikũmi cia gũcuurio itumĩtwo na gatani
    yogothetwo wega ya ndigi cia rangi wa bururu, na cia rangi wa ndathi, na cia rangi
    mũtune ta gakarakũ, na igemio na makerubi nĩ mũtumi mũũgĩ na wĩra ũcio.
  fra-NCL: « Tu feras la Demeure de dix tentures ; tu les feras de lin retors, de
