    сүритини чевәр қолларға нәпис қилип кәштиләп чиқарғузғин.
  tel-2017: “నీవు పది తెరలతో ఒక మందిరాన్ని కట్టాలి. సన్న నారతో, నీల ధూమ్ర రక్త వర్ణాలు
