  tbz-SIM: Di dɔɔ̀ n tɑummɛ̀ tou nɛ̀ tiyɑɑ̀yɔ́ntì tɛpíítɛ̀ tìì dùɔ̀kɛnɛ̀ mupɑ̀ɑ̀konkperímù
    nɛ̀ tipecìtì tìì dò mmɛbèrìmɛ̀, nɛ̀ tìì dò mmɛyĩ̀ĩ̀ nnɛ̀ tìì dò nfɛtònfɛ̀, dí
    kpɛ̃ mbɛĩ́nkɛ̀mbɑ̀rìbɛ̀ kó tifèntì.
  msy-2020: Egha Ikiavɨra Itir God ua kamaghɨn mɨgei, “Ia na bagh Purirpenir tam 10plan
