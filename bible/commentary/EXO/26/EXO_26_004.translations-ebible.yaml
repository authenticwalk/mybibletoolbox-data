verse: EXO.026.004
translations:
  mal-C: ഇങ്ങനെ തുന്നിച്ചേർത്ത ഒന്നാമത്തെ വിരിയുടെ അറ്റത്തുള്ള തിരശ്ശീലയുടെ വിളുമ്പിൽ
    നീലനൂൽകൊണ്ടു കണ്ണികൾ ഉണ്ടാക്കണം. മറ്റേ വിരിയുടെ അറ്റത്തുള്ള തിരശ്ശീലയുടെ വിളുമ്പിലും
    അതുപോലെ കണ്ണികൾ ഉണ്ടാക്കണം.
  deu-TKW: Sodann sollst du am Saume des äußersten Teppichs der einen Fläche Schleifen
    von blauem Purpur anbringen und ebenso am Saume des äußersten Teppichs der andern
    Fläche.
  lin-lin: Okotia basinga ya langi ya ble na pembeni ya tapi ya suka ya lisanga ya
    batapi mitano ya liboso, mpe na pembeni ya tapi ya suka ya lisanga ya batapi mitano
    ya mibale.
  eng-LSV: And you have made loops of blue on the edge of the first curtain, at the
    end in the joining; and so you make in the edge of the outermost curtain, in the
    joining of the second.
  eng-GNV: 'And thou shalt make stringes of blew silke vpon the edge of the one curtaine,
    which is in the seluedge of the coupling: and likewise shalt thou make in the
    edge of the other curtaine in the seluedge, in the second coupling.'
  eng-WEBSTER: And thou shalt make loops of blue upon the edge of the one curtain
    from the selvedge in the coupling; and likewise shalt thou make in the uttermost
    edge of another curtain, in the coupling of the second.
  nhw-BL: Huan ipan se iteno nopa achtihui macuili cortinas catli tijsalojtoc, xijchihuili
    tlailpili ica iojal catli tijtenyahualos ica icpatl catli azultic. Nojquiya san
    se tijchihuas ipan se iteno nopa sequinoc macuili cortinas catli tijsalojtoc.
  swh-ONEN: Tengeneza vitanzi vya kitambaa cha buluu kwenye upindo wa pazia la mwisho
    la fungu la kwanza, na ufanye vivyo hivyo na pazia la fungu la mwisho.
  bba-bba: Yen biru kpɑ ɑ yen bɑɑyeren ɡoo bɑkɑ teerɔ wɛ̃ri doke kɑ wɛ̃ɛ yi bɑ wɔ̃kuɑ
    kɑ burɑ, yi bɑ koo rɑ kɑ ye sɔrenɑ.
  eng-KJVCPB: And thou shalt make loops of blue upon the edge of the one curtain from
    the selvedge in the coupling; and likewise shalt thou make in the uttermost edge
    of another curtain, in the coupling of the second.
  luo-luo: Los tonde milierogo pasia e riak pasia man-gi range marambulu kendo itim
    kamano e riak pasia matungʼ komachielo.
  meu-meu: Bena imaosi ta isena ai, kunipa varo vaiurina amo ba kara; ma imaosi ta
    isena ai danu unu ba kara toma.
  npi-ULB: पहिलो गाँसिएको भागको बाहिरी छेउमा निलो सुर्काउनी बनाउनू । त्यसै गरी, दोस्रो
    गाँसिएको भागको बाहिरी छेउमा पनि निलो सुर्काउनी बनाउनू ।
  yor-yor: Ìwọ yóò ṣì ṣe ajábó aṣọ aláró sí aṣọ títa kan láti ìṣẹ́tí rẹ̀ wá níbi ìsopọ̀,
    àti bẹ́ẹ̀ gẹ́gẹ́ ni ìwọ yóò ṣe ni etí ìkangun aṣọ títa kejì, ni ibi ìsopọ̀ kejì.
  emp-NTPO: Maʌ̃ wua joub̶ʌa cajud̶aza i orro ab̶aare cincuenta cʌwʌrʌ cajud̶adua.
    Maʌ̃ cʌwʌrʌra wua pãwãrã b̶ʌba od̶ida panʌa. Dji cʌwʌrʌra daucha quĩrã tẽũ cob̶ʌd̶adua.
  ind-ind: Pada kedua sisi 13 meter di tempat kedua rangkaian kain itu disambung,
    buatlah lima puluh lubang kait dari tali biru. Setiap lubang kait di rangkaian
    kain yang satu harus saling berhadapan dengan sebuah lubang kait pada rangkaian
    kain lainnya yang akan disambungkan.
  pes-OPCB: بر لبۀ آخرین پرده از دستۀ اول، حلقه‌هایی از پارچۀ آبی بساز و بر لبۀ آخرین
    پرده از دستۀ دوم نیز چنین کن.
  tgl-ULB: Dapat gumawa ka ng asul na silo sa labas ng gilid ng kurtina sa isang pangkat.
    Gayundin, dapat kang gumawa ng pareho ng gilid sa dulo ng kurtina sa pangalawang
    pangkat.
  hui-hui: Ani buwa labolabo ogonilabo mo gimbu bulenaga aga mindibime mabubi gi pagida
    ale wabuwa lene leneha mo gimbu bulenedagua helaga bilimu.
  mya-mya: ကန့်​လန့်​ကာ​တစ်​စုံ​စီ​၏​အ​ပြင်​ဘက်​နား​များ တွင် တပ်​ရန်​ပိတ်​အ​ပြာ​ကွင်း​များ​ကို​ပြု​လုပ်
    ရ​မည်။-
  cbi-NTPO: Tsenmin entsa daayadimu jali ajke' manda tyuipu jumula ma kelusha ya'
    kapatala lushmuraraa jai tuti jungue ke' chujtyaanu juve. Tsenmin, kama daayadimu
    jali tyuipu jumula bain tsaren junu dejuve.
  bod-N: ཡང་མུ་གཅིག་ཏུ་འབྲེལ་བའི་ཡོལ་བ་སྔ་མ་དེའི་སྣེ་མོར་མཐིང་མདོག་གི་སྒྲོག་ལུང་རྣམས་བྱོས་ལ།
    མུ་གཅིག་ཏུ་འབྲེལ་བའི་ཡོལ་བ་ཕྱི་མ་དེའི་སྣེ་མོ་ལའང་དེ་བཞིན་བྱོས་ཤིག
  sna-sna: Uite zvishwe zvomucheka webhuruu kurutivi rwokumucheto wechidzitiro zvakabatanidzwa
    pamwe chete, uye ugoita zvimwe chete nechidzitiro chokumucheto mune zvimwe zvakabatanidzwa.
  spa-BLM: Harás lazos de color azul en el borde de una de las cortinas desde el borde
    en el acoplamiento, y harás lo mismo en el borde de la cortina que está más afuera
    en el segundo acoplamiento.
  cac-cac: Tz'ochpax xoyjab' ch'al q'uic'mutz'inac syamnub'oc d'a jun pac'an̈oc sti'
    jun jen̈an c'apac b'ab'el. An̈eja' icha chi' tz'ajpax junxo jen̈an c'apac schab'il
    chi'.
  swh-ULB: Lazima ufanye tanzi za rangi ya samawati upande wa mwisho wa pazia moja
    katika ule upindo wa fungu lake. Vivyo hivyo utafanya upande wa mwisho wa ile
    pazia iliyo, katika fungu la pili.
  bel-bel: Зрабі петлі блакітнага колеру на краі першай заслоны ў канцы, які злучае
    абедзьве палавіны; так зрабі і на краі апошняй заслоны, якая злучае абедзьве палавіны;
  deu-ELBBK: Und mache Schleifen von blauem Purpur an den Saum des einen Teppichs
    am Ende, bei der Zusammenfügung; und so sollst du es machen an dem Saum des äußersten
    Teppichs bei der anderen Zusammenfügung.
  mbb-OT: Ne peveeli nu te mibpen-iring te sising is manggad he meitem is kaavuavu
    zin is diyà te kada kilid te ikezuwa he apid duen te sevaha zutun te impikit he
    menge tila;
  mal-2015: ഇങ്ങനെ ഇണെച്ചുണ്ടാക്കിയ ഒന്നാമത്തെ വിരിയുടെ അറ്റത്തുള്ള മൂടുശീലെയുടെ വിളുമ്പിൽ
    നീലനൂൽകൊണ്ടു കണ്ണി ഉണ്ടാക്കേണം; രണ്ടാമത്തെ വിരിയുടെ പുറത്തെ മൂടുശീലയുടെ വിളുമ്പിലും
    അങ്ങനെ തന്നേ ഉണ്ടാക്കേണം.
  gup-gup: Wanjh ngurrimarnbun namekbe curtains ba bu kabelbmerren dja kakudjihmerren
    ba bu kawakbuyingun rowk kore Manrurrkdjamun Dabburlin. Namekbe nawu kunbidkudji
    manburrba ngurrimokennamen. Wanjh ngurrimarnbu fifty loops kukblue manburrbawi,
    kore kayiburnbun nawu manburrba dja mak nabadbuyika mokenh nawu nakka wanjh ngurriyawoyhkurrme
    fifty loops. Kaluk namekbe loops nakka wanjh yiman kabenemirrkmarren.
  gvs-gvs: Go areko buruu sikabidi, látuma siyatakoidi go, latumayadi matakubudi aba
    vatumna areko tayamo ana mamanao goi sigilumipatukoidi. Aba vatumna areko aiyuwoina
    ana mamanao goi, nakae bei siguinuwe.
  rmc-rmc: Pro agor jekha bara lepedake prisiveha fijalova kružki. Kada kereha the
    pre jekh agor pre dujto bari lepeda.
  nlg-nlg: Ko tura alaala horui na ringi tana sosokoni na tivi ghioghio mi sosokoni
    ghua sopa sakai na midi ni tivi.
  pes-OPV: و مادگیهای لاجورد برکنار هر پرده‌ای بر لب پیوستگی‌اش بساز، و برکنار پرده
    بیرونی در‌پیوستگی دوم چنین بساز.
  ron-1924: Ла марӂиня коворулуй ку каре се сфыршеште чя динтый ымпреунаре де ковоаре,
    сэ фачь ниште киоторь албастре; тот аша сэ фачь ши ла марӂиня коворулуй ку каре
    се сфыршеште а доуа ымпреунаре де ковоаре.
  ben-OBCV: এক পাটি পর্দায় এক প্রান্ত থেকে আর এক প্রান্ত পর্যন্ত কিনারা ধরে ধরে নীল
    কাপড়ের ফাঁস তৈরি কোরো, এবং অন্য পাটি পর্দাতেও এক প্রান্ত থেকে আর এক প্রান্ত পর্যন্ত
    একই কাজ কোরো।
  som-som: Oo daahyada midkood waa inaad darafta uu ka laaban yahay u yeeshaa siddooyin
    buluug ah, oo sidaas oo kalena waa inaad ka yeeshaa daaha dibadda ugu xiga laabka
    labaad.
  lat-VUC: Ansulas hyacinthinas in lateribus ac summitatibus facies cortinarum, ut
    possint invicem copulari.
  eng-ASVBT: And thou shalt make loops of blue upon the edge of the one curtain from
    the selvage in the coupling; and likewise shalt thou make in the edge of the curtain
    that is outmost in the second coupling.
  ita-1885: E fa' de' lacciuoli di violato all'orlo dell'uno de' teli, che sarà all'estremità
    dell'uno degli accoppiamenti; fa' il simigliante ancora nell'orlo del telo estremo
    nel secondo accoppiamento.
  eng-LXXUP: And thou shalt make for them loops of blue on the edge of one curtain,
    on one side for the coupling, and so shalt thou make on the edge of the outer
    curtain for the second coupling.
  eng-ULB: You must make loops of blue along the outer edge of the end curtain of
    one set. In the same way, you must do the same along the outer edge of the end
    curtain in the second set.
  spa-VBL: Usa material azul para hacer lazos en el borde de la última cortina de
    ambos juegos.
  fra-_FOB: Tu feras aussi des lacets de pourpre sur le bord de la première tenture,
    au bout de l'assemblage; et tu feras de même au bord de la dernière tenture, dans
    le second assemblage.
  mal-mal: ഇങ്ങനെ ഇണച്ചുണ്ടാക്കിയ ഒന്നാമത്തെ വിരിയുടെ അറ്റത്തുള്ള മൂടുശീലയുടെ വിളുമ്പിൽ
    നീലനൂൽകൊണ്ട് കണ്ണി ഉണ്ടാക്കണം; രണ്ടാമത്തെ വിരിയുടെ പുറത്തെ മൂടുശീലയുടെ വിളുമ്പിലും
    അങ്ങനെ തന്നെ ഉണ്ടാക്കണം.
  urd-GVR: Donoṅ ṭukṛoṅ ko ek dūsre ke sāth milāne ke lie nīle dhāge ke halqe banānā.
    Yih halqe har ṭukṛe ke 42 fuṭ wāle ek kināre par lagāe jāeṅ,
  suz-BL: मिनु वा आ सुर कली नीलो रङ ङा श्‍येले के बोइक्‍तीके यो सेल्‍पाइक्‍चा माल्‍नेवे।
    मोपा वा निक्‍शी बोइश्‍शा का सेल्‍पाइक्‍चा माल्‍ब।
  ita-1927: Farai de’ nastri di color violaceo all’orlo del telo ch’è all’estremità
    della prima serie; e lo stesso farai all’orlo del telo ch’è all’estremità della
    seconda serie.
  ckb-ckb: ئەڵقە لە ڕیسی مۆر لەسەر لێواری پڵاسە لاوەکییەکانی پارچەی یەکەم دروستبکە،
    هەمان شت بۆ لێواری پڵاسە لاوەکییەکانی پارچەی دووەم بکە.
  eng-BBE: And you are to put twists of blue cord on the edge of the outside curtain
    of the first group of five, and on the edge of the outside curtain of the second
    group of five;
  kan-OKCV: ಕೊನೆಯ ಪರದೆಯ ಅಂಚಿನ ಒಂದು ಜೋಡಣೆಯ ಸ್ಥಳದಲ್ಲಿ ನೀಲಿ ದಾರಿನ ಕುಣಿಕೆಗಳನ್ನು ಮಾಡಿ,
    ಎರಡನೆಯ ಜೋಡಣೆಯ ಕಟ್ಟಕಡೆಯ ಪರದೆಯ ಅಂಚಿನಲ್ಲಿಯೂ ಅದೇ ಪ್ರಕಾರ ಮಾಡಬೇಕು.
  bbb-bbb: Ro ni ugone amure ja kena saguiva ijadufuo ubine gue ijia tire fifiti (50)
    ijiege amaeria. Areme ni kuke una be ijadufuo ubine ijia tire fifiti (50) ijiege
    amaeriafo.
  tam-2017: இணைக்கப்பட்ட ஒரு மூடுதிரையின் கடைசி ஓரத்தில் இளநீலநூலால் காதுகளை உண்டாக்கு;
    இணைக்கப்பட்ட மற்ற மூடுதிரைகளின் ஓரத்திலும் அப்படியே செய்.
  spa-RV-1909: 'Y harás lazadas de cárdeno en la orilla de la una cortina, en el borde,
    en la juntura: y así harás en la orilla de la postrera cortina en la juntura segunda.'
  ron-BTF: Și să faci cheutori din albastru pe marginea primului covor, pe marginea
    îmbinării cu celălalt; și să faci la fel de la marginea din capăt a unui alt covor,
    în îmbinarea cu următorul.
  eng-WEBP: You shall make loops of blue on the edge of the one curtain from the edge
    in the coupling, and you shall do likewise on the edge of the curtain that is
    outermost in the second coupling.
  eng-FBV: Use blue material to make loops on the edge of the last curtain of both
    sets.
  nld-1939: Dan moet ge violetkleurige lussen maken aan de zoom van de eerste baan
    van het ene stel en eveneens aan de zoom van de laatste baan van het andere stel.
  nch-BL: Huan ipan se iteno ten nopa achtohui macuili cortinas cati tijsalojtoc,
    xijchihuili tailpili ica itzojhuaso cati tijtenyahualos ica icpat cati azultic.
    Nojquiya san se tijchihuas ipan se iteno nopa sequinoc macuili cortinas cati tijsalojtoc.
  vie-1934: Ngươi hãy thắt vòng chỉ tím nơi triêng của bức màn thứ nhất ở đầu bức
    nguyên; và cũng làm như vậy cho đầu chót của bức màn cuối trong bức nguyên thứ
    nhì.
  hin-CV: फिर पहले पांच पर्दे के किनारी पर तथा इसी तरह दूसरी पांच पर्दे के किनारी
    पर भी नीले रंग का फंदा बनाना.
  eng-OURB: You shall make loops of blue on the edge of the one curtain from the edge
    in the coupling; and likewise you shall make in the edge of the curtain that is
    outermost in the second coupling.
  spa-BES: Y pondrás ojales de cordón azul en el borde de la cortina exterior del
    primer grupo de cinco, y en el borde de la cortina exterior del segundo grupo
    de cinco;
  tdx-tdx: Tseneo ravake manga ty andrira fara’ ty namitrañeñe valoha’e naho ravake
    manga ty andrira fara’ ty namitrañeñe faharoe.
  vid-vid: Kohonela vibatililo vya buluu mlupembo mwa ipaziya lya mwiso lya chihande
    cha mwaluko, hihyo kohonela vibatililo mwiso mwa lupembo lwa kunze lya chihande
    chinji cha ipaziya.
  eng-OKE: And thou shalt make loops of hyacinth upon the edge of one curtain in the
    side on which it is joined, and so shalt thou do on the border of the second curtain
    in the side on which it is joined.
  tha-KJV: จงทำหูม่านด้วยด้ายสีฟ้าติดไว้ตามขอบม่านด้านนอกสุดชุดที่​หนึ่ง และตามขอบม่านด้านนอกสุดชุดที่​สอง
    จงติดหู​ไว้​เหมือนกัน
  por-BR-2018: 'E farás laçadas de azul na beira da uma cortina, na margem, na juntura:
    e assim farás na beira da última cortina na juntura segunda.'
  deu-ELO: Und mache Schleifen von blauem Purpur an den Saum des einen Teppichs am
    Ende, bei der Zusammenfügung; und also sollst du es machen an dem Saume des äußersten
    Teppichs bei der anderen Zusammenfügung.
  eng-WYC-2018: Thou shalt make small rings, or eyelets, of jacinth in the sides,
    and in the heights of the curtains, that they may be coupled together. (And thou
    shalt put small eyelets, made out of jacinth, on the outer edge of one curtain
    in each set, so that the two sets can be joined together.)
  epo-epo: Kaj faru maŝojn el blua teksaĵo sur la rando de unu tapiŝo, sur la rando
    de la kuniĝo, kaj tiel same faru sur la rando de la ekstrema tapiŝo, sur la dua
    rando de kuniĝo.
  uig-PIN: Sǝn ulap qiⱪilƣan birinqi qong parqining ǝng qetidiki ⱪismiƣa bir tǝripigǝ
    rǝnggi kɵk izmǝ ⱪadiƣin, xuningdǝk ulap qiⱪilƣan ikkinqi qong parqining ǝng qetidikisining
    bir tǝripigimu ⱨǝm xundaⱪ ⱪilƣin.
  beo-beo: Abula mola:ya:i amoga gasisalasu agoane hamoma. Amo gasisalasu, dilia abula
    afae hamoi amo ea gadili fe amoga nodomema. Amola abula eno defele hamoma.
  tpi-OTNT: Na wokim sampela ring long blupela laplap bilong joinim dispela tupela
    bikpela laplap. Na pasim ol dispela ring long arere bilong tupela bikpela laplap.
  hau-SA: Ka sa wa labulen rammuka da ulu mai ruwan shuɗin a gefen ƙarshe na labule
    ɗaya, a kuma yi haka a ƙarshen gefe na ɗaya kuma.
  uig-LAT: Sen ulap chiqilghan birinchi chong parchining eng chétidiki qismigha bir
    teripige renggi kök izme qadighin, shuningdek ulap chiqilghan ikkinchi chong parchining
    eng chétidikisining bir teripigimu hem shundaq qilghin.
  nde-nde: Lenze izihitshela ngelembu eliluhlaza emphethweni wekhetheni elisekucineni
    kwamakhetheni amahlanu elixheni lakuqala, lenze okufanayo elixheni lesibili.
  ton-ton: Pea te ke ngaohi ʻae ngaahi kavei lanumoana ki he kapa ʻoe puipui ʻe taha
    mei he kapa ʻi he hokoʻanga; pea ke fai pehē pe, ʻi he kapa ʻoe puipui ʻe taha,
    ʻi he hokoʻanga ʻo hono ua.
  ces-1613: A naděláš i ok z hedbáví modrého po kraji čalounu jednoho na konci, kde
    se má spojovati s druhým; a tolikéž uděláš na kraji čalounu druhého na konci v
    spojení druhém.
  eng-WMB: You shall make loops of blue on the edge of the one curtain from the edge
    in the coupling, and you shall do likewise on the edge of the curtain that is
    outermost in the second coupling.
  tam-TCV: இணைக்கப்பட்ட ஒரு தொகுப்புத் திரையின் கடைசி விளிம்பில் நீலநிறத் துணியினால்
    வளையங்களைச் செய்யவேண்டும். மற்ற தொகுப்புத் திரையின் கடைசி விளிம்பிலும் அப்படியே
    செய்யவேண்டும்.
  ceb-ULB: Kinahanglan himoon ninyo ang mga liningin nga asul nga ibutang sa tumoy
    sa tabil sa matag hut-ong. Sa samang paagi, buhaton usab ninyo ang susamang han-ay
    sa liningin sa ikaduhang hut-ong sa tabil.
  pol-UBG: I uczynisz błękitne pętle na brzegu jednej zasłony, gdzie skraje mają się
    spinać. Uczynisz je też na brzegu drugiej zasłony, gdzie skraje mają się spinać.
  urd-GVU: دونوں ٹکڑوں کو ایک دوسرے کے ساتھ ملانے کے لئے نیلے دھاگے کے حلقے بنانا۔
    یہ حلقے ہر ٹکڑے کے 42 فٹ والے ایک کنارے پر لگائے جائیں،
  deu-1912: Und sollst Schleifen machen von blauem Purpur an jegliches Stück am Rand,
    wo die zwei Stücke sollen zusammengeheftet werden;
  ntj-ntj: '@see-verse:EXO.026.003'
  kan-2017: ಈ ಎರಡು ಜೋಡಣೆಗಳಲ್ಲಿ ಒಂದೊಂದರ ಕೊನೆಯ ಪರದೆಯ ಅಂಚಿನಲ್ಲಿ ನೀಲಿ ದಾರದಿಂದ ಕುಣಿಕೆಗಳನ್ನು
    ಮಾಡಿಸಬೇಕು.
  ena-ena: Lavɨla havɨlɨ hekɨlɨ hekɨlɨ ahica agɨladɨ mɨŋave pam lamalama saŋ niagɨlɨŋ
    cɨbɨŋ agɨladɨ hɨvɨ mɨdu hɨhɨle hɨcavɨm uami. Havɨlɨ hekɨlɨ hekɨlɨ ahica agɨladɨ
    abɨŋ iahua ulaŋ sabɨ hɨvɨ alɨhaŋ alɨhaŋ heŋ hɨnihɨni saŋ mɨdu agɨladɨ hɨcahɨca
    uavɨm uami.
  yap-yap: Mu ngongliyed yuchi upol ko mad nib ram’en mak’ef ngam ted nga taban bang
    nge bang fa gal yang i mad.
  hlt-MCSB: Himbaiyan pakhat kah buenyang a bawt hil te a hmoi ah rhuikawl a thim
    la vaeh pah. A pabae rhui at dongkah himbaiyan a hmoi dongah khaw a bawt hil te
    tlam te saii bal.
  mdy-ETH: ዎላ ካኣሚ ኮሺንቴ ላምዖ ጎኦቦ ዓፒሎኮ ዓጮይዳ ዓጮይዳ ዲንኪ ዓፒላና ኮሺንቴ ሱሢ ጌሤ።
  twi-ASANTE: Momfa ntoma bibire bamma aduonum nwurawura ntoma no afa mmienu a ɛsensɛn
    hɔ no mu.
  eng-WEBU: You shall make loops of blue on the edge of the one curtain from the edge
    in the coupling, and you shall do likewise on the edge of the curtain that is
    outermost in the second coupling.
  bnp-bnp: O rata ranga halui na harena kala gomagoma ne vona ni varaki palupu a kala
    dagi nga i rua. O kolo dili na kala dagi nga a maka halui.
  wal-wal: Issippe gaittidi sikettida magalashotuppe issi magalashuwaassi wurssetta
    gaxan salo milatiya carqqiyaappe siireta medhdha; qassi issippe gaitetti sikettida
    hankko magalashuwankka hegaadan ootta.
  spa-PDDPT: Harás presillas de tela azul en la orilla de cada cortina, al final de
    la serie. Igualmente harás en la segunda serie.
  gun-gun: Hovy va'e gui rejapo 'rã jokuaa cortina jypygua apy re oĩ va'e rembe re.
    Ha'e rami ae avi rejapo 'rã mokoĩa aty apy re cortina oĩ va'e rembe re.
  agu-BL: Ban wok e'chk jul stzi'ak yi cob chin xbu'ka'tz, tan ticy'e'n yi c'albil
    tetz tc'u'l. Ba'n xcon yi lino yi txib yubil ita'n tan banle'n e'chk c'albila'tz.
    Ncha'tz ni'cu'n sban yi cob chin xbu'ka'tz yi chupijche'.
  ilo-ULB: Masapul a mangaramidkayo kadagiti asul a pangyusokan para iti akinruar
    a pingir ti akin-udi a kurtina iti maysa a beddeng. Iti isu met laeng a wagas,
    masapul a kasta met laeng ti aramidenyo iti akinruar a pingir ti maudi a kurtina
    iti maikaddua a beddeng.
  kpg-kpg: Heia nia ada haganiga gi nia bida gahu halatee i taalinga di tua o nia
    gunga gahu aalaa.
  uig-ARA: سەن ئۇلاپ چىقىلغان بىرىنچى چوڭ پارچىنىڭ ئەڭ چېتىدىكى قىسمىغا بىر تەرىپىگە
    رەڭگى كۆك ئىزمە قادىغىن، شۇنىڭدەك ئۇلاپ چىقىلغان ئىككىنچى چوڭ پارچىنىڭ ئەڭ چېتىدىكىسىنىڭ
    بىر تەرىپىگىمۇ ھەم شۇنداق قىلغىن.
  sus-sus: I xa gɛsɛ gɛrɛ daaxi dɛgɛ na dugi singe dɛ kiri ma, a nun na dugi firin
    nde dɛ kiri ma.
  pon-2006: Wiahda kisin sahl likou me mwomwen pwakel poh mei ni keilen ehuehu kahdeng
    riauo.
  ksd-ksd: Ma una pait ra umana pipidikol ma ra blu marut ta ra luaina vuna mal ta
    nam ra nguna ba da kubu guve dir tana ma ta ra tikai; ma una pait ia damana bula
    ta ra ngu i ra vauruana vuna mal.
  tur-YTC: Bağlantı parçasındaki kenardan itibaren bir perdenin kenarına mavi ilmekler
    yapacaksın; aynısını ikinci bağlantı parçasındaki perdenin en dıştaki kenarına
    da yapacaksın.
  grc-BRENT: Καὶ ποιήσεις αὐταῖς ἀγκύλας ὑακινθίνας ἐπὶ τοῦ χείλους τῆς αὐλαίας τῆς
    μιᾶς, ἐκ τοῦ ἑνὸς μέρους εἰς τὴν συμβολήν· καὶ οὕτω ποιήσεις ἐπὶ τοῦ χείλους τῆς
    αὐλαίας τῆς ἐξωτέρας πρὸς τῇ συμβολῇ τῇ δευτέρᾳ.
  ind-AYT: Kamu harus membuat lubang pengancing dari kain biru pada tepi tirai paling
    luar dari masing-masing rangkaian tirai.
  nya-nya: Panga zokolowekamo za nsalu yobiriwira mʼmphepete mwa nsalu imodzi yotsiriza
    ya mbali ina. Uchitenso chimodzimodzi ndi nsalu yotsiriza ya mbali inayo.
  hrv-hrv: Napravi petlje od ljubičaste vune pri rubu krajnje zavjese u sastavljenom
    komadu.
  mps-mps: Tama te genuai name ugwa side wadolabo sisi ugwade te ring meba nigao.
    Tama te ring dabe te genuai ugwa si sesegede kękę pao.
  tpi-tpi: Na wokim sampela ring long blupela laplap bilong joinim dispela tupela
    bikpela laplap. Na pasim ol dispela ring long arere bilong tupela bikpela laplap.
  dan-1931: I Kanten af det ene Tæppe, det yderste i det ene sammensyede Stykke, skal
    du sætte Løkker af violet Purpurgarn, og ligeledes skal du sætte Løkker i Kanten
    af det yderste Tæppe i det andet sammensyede Stykke;
  vie-OVCB: Kết vòng chỉ xanh dọc theo đường biên của hai tấm lớn,
  guj-2017: પહેલા સમૂહના પડદા પર જાંબુડિયા રંગના વસ્ત્રનાં નાકાં મૂકાવજે. બીજા સમૂહના
    છેલ્લા પડદા પર પણ એવું જ કરજે.
  pon-2006A: Wiahda kisin sahl likou me mwomwen pwakel poh mei ni keilen ehuehu kahdeng
    riauo.
  por-BRBSL: Você deverá fazer laços de azul na borda de uma cortina a partir da borda
    do acoplamento, e você deverá fazer o mesmo na borda da cortina que está mais
    externa no segundo acoplamento.
  cth-cth: Patawp e yaphni hah apasuek e a tâphai a poutnae dawk laikaw dik kamthim
    e hoi na sak han. Hottelah patawp e yaphni e apâhni e avanglae apoutnae dawk hai
    na sak han.
  twi-twi: Momfa ntama bibiri bamma aduonum nwurawura ntama no afa abien a ɛsensɛn
    hɔ no mu.
  hlt-hlt: Himbaiyan pakhat kah buenyang a bawt hil te a hmoi ah rhuikawl a thim la
    vaeh pah. A pabae rhui at dongkah himbaiyan a hmoi dongah khaw a bawt hil te tlam
    te saii bal.
  tbz-SIM: kɛ́cɑ́tínnɛ́ tiketitì mɑ̀nku tipecìtì kó iwɛ̃ĩ ìì dò mmɛbèrìmɛ̀, kɛ́ mɛ
    ndɔɔ̀ tisɔnti.
  msy-2020: Egh bluplan tretɨn rɨghizir kuzir taba, inimning uaningɨn sasuighsɨ aningɨn
    mɨriamningɨn da isamigh.
  azb-azb: Bir birləşmənin ucunda olan pərdənin kənarında bənövşəyi ilgəklər düzəlt,
    o biri birləşmənin ucunda olan pərdənin kənarında da eyni şəkildə ilgəklər düzəlt.
  eng-DBY: And thou shalt make loops of blue on the edge of the one curtain at the
    end of the coupling; and likewise shalt thou make [them] in the edge of the outermost
    curtain in the other coupling.
  hin-2017: और जहाँ ये दोनों पर्दे जोड़े जाएँ वहाँ की दोनों छोरों पर नीले-नीले फंदे
    लगवाना।
  wol-KYG: Ñawlul ay takku yu baxa te laal yolet ca catal sor, ba mujj ca benn taqalante
    ba, te ñawe ko noonu itam ca catal sor, ba jeexal taqalante ba ca des.
  bjr-bjr: Miqimmaseeqa mi qamunna qanda atiqara dirindaasi arira qamunnannai anaanu
    auqusee moodaanaki ootupaaqa.
  eng-YLT: '''And thou hast made loops of blue upon the edge of the one curtain, at
    the end in the joining; and so thou makest in the edge of the outermost curtain,
    in the joining of the second.'
  eng-WYC-2017: Thou shalt make small rings, or eyelets, of jacinth in the sides,
    and in the heights of the curtains, that they may be coupled together.
  eng-WMBB: You shall make loops of blue on the edge of the one curtain from the edge
    in the coupling, and you shall do likewise on the edge of the curtain that is
    outermost in the second coupling.
  urd-GVH: दोनों टुकड़ों को एक दूसरे के साथ मिलाने के लिए नीले धागे के हलक़े बनाना।
    यह हलक़े हर टुकड़े के 42 फ़ुटवाले एक किनारे पर लगाए जाएँ,
  rug-rug: Mamu piti va sotoni kukuru poko bulu bobolokuhae sapu koai lopa pa huhukiridi
    sari na poko goba, pude boka sopele la nia sa labete sisigotoana.
  gaz-gaz: Golgaawwan walitti qabsiifaman kanneen jalqabaa keessaa handaara isa moggaa
    irratti huccuu bifa cuquliisaa irraa gurroowwan tolchi; golgaawwan walitti qabsiifaman
    lammaffaa irrattis akkasuma tolchi.
  fra-LSG: Tu feras des lacets bleus au bord du tapis terminant le premier assemblage;
    et tu feras de même au bord du tapis terminant le second assemblage.
  yal-yal: I xa luti mamiloxine ti dugi ratugunxine singe ra xiin dɛ kinkin na. I
    mɔn yi na liga a ratugunxin dɔnxɛ ra xiin na.
  haw-1868: A e hana oe i mau puka lou lole uliuli ma ke kihi o kekahi pale, ma ke
    kae kahi o ka hui ana, a e hana no hoi oe pela ma ke kihi loa o kekahi pale, ma
    ke kihi e hui ai me ka lua.
  arb-NAV: وَاصْنَعْ عُرىً مِنْ قُمَاشٍ أَزْرْقَ عَلَى حَاشِيَةِ الطَّرَفِ الْوَاحِدِ
    فِي الْقِطَعِ الْمَوْصُولَةِ الأُولَى. وَكَذَلِكَ تَفْعَلُ أَيْضاً فِي حَاشِيَةِ
    الطَّرَفِ الْوَاحِدِ فِي الْقِطَعِ الْمَوْصُولَةِ الثَّانِيَةِ. وَكَذَلِكَ تَفْعَلُ
    أَيْضاً فِي حَاشِيَةِ الطَّرَفِ الأَخِيرِ مِنَ الْقِطَعِ الأُخْرَى الْمَوْصُولَةِ.
  ewe-ewe: Tɔ aɖabɛka blɔtɔ kpuikpuikpui blaatɔ̃ ɖe xɔgbãvɔ ɖe sia ɖe ƒe axa ɖeka
    ƒe didime, na be gbãtɔ ƒe kawo nasɔ ɖe evelia tɔwo nu.
  eng-LEE: And thou shalt make loops of blue on the edge of the one curtain which
    is on the outside in the [one] coupling; and the like shalt thou make on the edge
    of the curtain which is the outmost in the second coupling.
  asm-FB: প্ৰথম জোৰা দিয়া পৰ্দা কেইখনৰ শেষৰ খনৰ চুকত, আৰু দ্বিতীয়তে জোৰা দিয়া পৰ্দা
    কেইখনৰ শেষৰ খনৰ চুকত নীলা বৰণীয়া জৰীৰ পাক লগাবা।
  sus-A: عِ شَ فّسّ فّرّ دَاشِ دّفّ نَ دُفِ سِنفٍ دّ كِرِ مَ، عَ نُن نَ دُفِ قِرِن
    ندٍ دّ كِرِ مَ.
  fra-SBL: Tu feras des boucles bleues sur le bord de l'un des tapis, à partir du
    bord de l'assemblage, et tu feras de même sur le bord du tapis le plus extérieur
    dans le second assemblage.
  hbo-hbo: וְעָשִׂ֜יתָ לֻֽלְאֹ֣ת תְּכֵ֗לֶת עַ֣ל שְׂפַ֤ת הַיְרִיעָה֙ הָאֶחָ֔ת מִקָּצָ֖ה
    בַּחֹבָ֑רֶת וְכֵ֤ן תַּעֲשֶׂה֙ בִּשְׂפַ֣ת הַיְרִיעָ֔ה הַקִּ֣יצֹונָ֔ה בַּמַּחְבֶּ֖רֶת
    הַשֵּׁנִֽית׃
  eng-WYCLIFFE: Thou schalt make handels of iacynt in the sidis, and hiynessis of
    curtyns, that tho moun be couplid to gidere.
  piu-2006: '@see-verse:EXO.026.003'
  pjt-pjt: '@see-verse:EXO.026.003'
  cwe-cwe: Iviya kwizasonela vitanzi va buluu muimhindo ya dipanzia da uhelelo da
    chihande cha mwanduso, iviya kwizashona vitanzi kuuhelelo wa mhindo ya kunze ya
    chihande chimwenga cha panzia.
  kik-kik: Kundĩka ciana cia gĩtambaya kĩa rangi wa bururu mũthia-inĩ wa gĩtambaya
    gĩa gũcuurio kĩrĩa kĩrĩ mũico wa mwena ũmwe, na wĩke o ro ũguo harĩ gĩtambaya
    kĩa mũico kĩa mwena ũcio ũngĩ.
  fra-NCL: Tu mettras des lacets de pourpre violette au bord de la tenture terminant
    le premier assemblage ; et tu feras de même au bord de la tenture terminant le
    second assemblage.
  cek-AK: Imthung pakaahaih kahni tasa bang ih, kahni maeto hoi maeto patomhhaih aqai
    taengah, rong kam-iing hoiah kangbuet luet akhaw to sah ah; kalah kahni pongah
    doeh kahni maeto hoi maeto paconghaih aqai taengah, to tiah sah let ah.
  cuk-cuk: Degine, mor-goataled-gwadialed-e-dikargi e-uayamar dub-aradgi ega be nasikoed.
    Amba deyob mormar-baigan-goataled gwadiarmalad-e-dikargi be imakbaloed.
  uig-CYR: Сән улап чиқилған биринчи чоң парчиниң әң четидики қисмиға бир тәрипигә
    рәңги көк измә қадиғин, шуниңдәк улап чиқилған иккинчи чоң парчиниң әң четидикисиниң
    бир тәрипигиму һәм шундақ қилғин.
  tel-2017: తెరల కూర్పు చివర మొదటి తెర అంచుకి నీలినూలుతో ఉచ్చులు చేయాలి. రెండవ కూర్పులోని
    బయటి తెర చివర కూడా అలానే చేయాలి.
  hat-BSA: “Ou va fè lasèt yo an ble sou kote rido ki plis deyò a nan premye asanblaj
    la, e osi ou va fè yo sou kote de tapi ki plis deyò nan dezyèm asanblaj la.
  kos-kos: Orala mwe sremsrem ke nuknuk folfol, sang nu ke ipin nuknuk se ma oan e
    siska ke kais sie nuknuk in lisrlisr inge.
  hbo-WLC: וְעָשִׂ֜יתָ לֻֽלְאֹ֣ת תְּכֵ֗לֶת עַ֣ל שְׂפַ֤ת הַיְרִיעָה֙ הָאֶחָ֔ת מִקָּצָ֖ה
    בַּחֹבָ֑רֶת וְכֵ֤ן תַּעֲשֶׂה֙ בִּשְׂפַ֣ת הַיְרִיעָ֔ה הַקִּ֣יצוֹנָ֔ה בַּמַּחְבֶּ֖רֶת
    הַשֵּׁנִֽית׃
  ibo-ibo: Jiri akwa na-acha anụnụ anụnụ dụnye anya nko nʼelu ọnụ akwa mgbochi nke
    otu ụzọ, otu a ka ị ga-emekwa na nsọtụ ọnụ akwa mgbochi nke ọzọ.
  ory-ory: ଆଉ ଯୋଡ଼ ସ୍ଥାନରେ ପ୍ରଥମ ଶେଷ ଯବନିକାର ଧଡ଼ିରେ ନୀଳ ସୂତ୍ରର ଫାଶ କରିବ ଓ ଯୋଡ଼ ସ୍ଥାନରେ
    ଦ୍ୱିତୀୟ ଅନ୍ତ୍ୟ ଯବନିକାର ଧଡ଼ିରେ ତଦ୍ରୂପ କରିବ।
  chk-chk: Kopwe tei pwäken mi arauarau ünükün ewe echön cheech me epek, kopwe pwal
    föri ina usun won ewe aruachön.
  rop-rop: Yu garra meigim 100 raunwan hol garram bluwan matiriyal en yu garra pudum
    50 langa det longwan saidpat blanga wanbala bigwan matiriyal en det naja 50 seimwei
    langa det najawan bigwan matiriyal, en afta yu garra joinimap det dubala saidpat
    garram 50 dabulwan huk garram gol. En yu garra pudum det matiriyal ontop langa
    det freimpat blanga det Tent en im garra buldan tusaid en biyain langa det tent.
  ukr-1871: І поробиш петельки з блакиту по бережках одного келїма, де спинати муться
    їх бережки, і по бережках другого келїма, де спинати муться їх бережки.
  bch-bch: Be abada malo ilialia bil ta asaisai gid koea, ta iman malo kapeipei toa
    rua ne ad saunnga ta tila tiluplup. Asaisai gid koea toa ne ga tidae ngan malo
    kapeipei toa rua ne ngan matad iadag kelede.
  deu-1951: Und du sollst Schleifen machen von blauem Purpur an den Enden eines jeden
    Teppichs, da sie sollen zusammengefügt sein, daß je zwei und zwei an ihren Enden
    zusammengeheftet werden.
  eng-JPS: And thou shalt make loops of blue upon the edge of the one curtain that
    is outmost in the first set; and likewise shalt thou make in the edge of the curtain
    that is outmost in the second set.
  srp-1865: I naèini petlje od porfire po kraju jednoga zavjesa, gdje æe se krajevi
    sastavljati, i tako naèini po kraju drugoga zavjesa, gdje æe se krajevi sastavljati.
  lug-lug: Otunge eŋŋango eza bbululu ku mukugiro gw’omutanda gw’entimbe ogukomererayo
    mu kitundu ekimu eky’entimbe ettaano, era okole bw’otyo ne ku ŋŋango ekomererayo
    mu kitundu ekyokubiri.
  heb-heb: ועשית ללאת תכלת על שפת היריעה האחת מקצה בחברת וכן תעשה בשפת היריעה הקיצונה
    במחברת השנית׃
  ben-IRV: আর জোড়ার জায়গায় প্রথমটির শেষে পর্দার মুড়াতে নীলসূতোর হূকের ঘর তৈরী
    করে দেবে এবং জোড়ার জায়গার দ্বিতীয়টির শেষে পর্দার মুড়াতেও সেরকম করবে।
  pan-pan: ਅਤੇ ਤੂੰ ਨੀਲੇ ਰੰਗ ਦੇ ਬੀੜੇ ਹਰ ਇੱਕ ਪਰਦੇ ਦੀ ਸੰਜਾਫ਼ ਵਿੱਚ ਜੋੜ ਦੇ ਸਿਰੇ ਵੱਲ ਬਣਾਈਂ
    ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਪਰਦੇ ਦੀ ਸੰਜਾਫ਼ ਦੇ ਦੂਜੇ ਬਾਹਰਲੇ ਜੋੜ ਦੇ ਸਿਰੇ ਉੱਤੇ ਬਣਾਈਂ।
  mya-JVB: ကုလားကာတထည်ပြင်ဘက်မှာ၊ ကုလားကာ နား ချင်း ဆက်မှီရာ၌ ကွင်း များကို ပြာ သောအထည်နှင့်
    လုပ် ရမည်။ အခြား သော ကုလားကာပြင်ဘက်မှာ၊ ကုလားကာ နား ချင်း ဆက်မှီရာ၌ လည်း ထိုအတူ
    လုပ် ရမည်။
  hmo-hmo: Dabua, iena kala bulu dekena amo be rini momo do umui karaia, inai dabua
    latadia rua do umui haboua tamona totona. Rini ibounai be inai dabua latadia edia
    isena dekenai do umui kwatua kau.
  urd-urd: और तू एक बड़े पर्दे के हाशिये में बटे हुए किनारे की तरफ़ जो जोड़ा जाएगा
    आसमानी रंग के तुकमे बनाना और ऐसे ही दूसरे बड़े पर्दे के हाशिये में जो इसके साथ
    मिलाया जाएगा तुकमे बनाना।
  rus-SYN: Сделай к ним петли голубого цвета на краю первого покрывала, в конце соединяющего
    обе половины; так сделай и на краю последнего покрывала, соединяющего обе половины;
  bqc-SIM: Babuuna lɛtãnkɛ ǹ dↄdↄ zwãapiↄ lɛ́ gbɛzãↄwa
  tcz-CHONGTHU: Pondal masa chengse chu aninggol hoa akol kol'a tampi patdum'a nasem
    ding, hichebang bang'a chu pondal gol niloilah'a apam nung pen pondal gol lah'a
    chu abil nasut hom ding akol kola tampi nasem doh ding ahi.
  mar-mar: जेथे एक पडदा दुसऱ्याशी जोडला जाईल तेथे किनारीवर निळ्या सुताची बिरडी करावीत,
    तसेच दुसऱ्या पडद्यावरील किनारीवरही तशीच बिरडी कर
  qub-qub: Pësashayquipa largu caj cantunman ujalcunata jiranqui murädu tëlapita.
    Jucaj-lädun largu cajpa cantunmanpis chayno jiranqui.
  hat-hat: Lè w'a fin koud senk premye lèz yo ansanm, w'a fè pasan ak kòdon ble sou
    tout bòdi senk premye lèz yo. W'a fè menm jan an tou ak senk lòt lèz yo.
  eng-BSB: Make loops of blue material on the edge of the end curtain in the first
    set, and do the same for the end curtain in the second set.
  tod-tod: Ɗa galu ɓiiniiti giliɠili tandai ma ɓɔsu mɔungi laamaʋɛ. Ɗa kɛ ɠana nɔ
    ga tandai ma ɓɔsu velesiɛi laamaʋɛ.
  eng-WEBPB: You shall make loops of blue on the edge of the one curtain from the
    edge in the coupling, and you shall do likewise on the edge of the curtain that
    is outermost in the second coupling.
  kbq-kbq: ana 5fu'a tavravea erintetma rehatisaza kevumofo atupa'arega, hokonke tavravereti
    erihagerafi atupa'a tro nehutma, mago kevumofona megi'a atuparera anazanke hugahaze.
  nhe-BL: Huan ipan se iteno nopa achtohui macuili cortinas tlen tijsalojtoc, xijchihuili
    tlailpili ica iojal tlen tijtenyahualos ica icpatl tlen azultic. Nojquiya san
    se tijchihuas ipan se iteno nopa sequinoc macuili cortinas tlen tijsalojtoc.
  gub-BL: Epyhyk pàn huwy ma'e a'e pànuhu iàpixipixi haw iapo pà nehe. Ezomog a'e
    iàpixipixi haw hehe nehe, katu pe har rehe nehe.
  eng-DRA: Thou shalt make loops of violet in the sides and tops of the curtains,
    that they may be joined one to another.
