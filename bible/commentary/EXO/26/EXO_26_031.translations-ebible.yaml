verse: EXO.026.031
translations:
  mal-C: “നീലനൂൽ, ഊതനൂൽ, ചെമപ്പുനൂൽ, പിരിച്ച മൃദുലചണനൂൽ എന്നിവകൊണ്ട് ഒരു തിരശ്ശീല
    ഉണ്ടാക്കണം. തിരശ്ശീലയിൽ കെരൂബുകളുടെ രൂപം ചിത്രപ്പണിയായി നെയ്ത്തുകാരൻ തുന്നിച്ചേർക്കണം.
  deu-TKW: Ferner sollst du einen Vorhang anfertigen aus blauem und rotem Purpur,
    Karmesin und gezwirntem Byssus; in Kunstwirker-Arbeit soll man ihn herstellen
    mit Keruben.
  lin-lin: Okosala rido ya langi ya ble, ya motane ya pete, ya motane makasi, mpe
    na lino ya kitoko oyo bakotonga bililingi na likolo na yango, elongo na basheribe ;
    ekozala mosala ya bato oyo basalaka bililingi na maboko.
  eng-LSV: And you have made a veil of blue, and purple, and scarlet, and twined linen,
    the work of a designer; he makes it [with] cherubim;
  eng-GNV: 'Moreouer, thou shalt make a vaile of blewe silke, and purple, and skarlet,
    and fine twined linen: thou shalt make it of broydred worke with Cherubims.'
  eng-WEBSTER: 'And thou shalt make a vail of blue, and purple, and scarlet, and fine
    twined linen of curious work: with cherubim shall it be made.'
  nhw-BL: “Nojquiya xijchihua se cortina ica lino icpatl catli nelía canactzi huan
    icpatl catli quipajtoque azultic, morado huan chichiltic. Huan quema quixinepalohua
    nopa yoyomitl se yoyonchijquetl catli cuali quimati itequi, ma ipan quixinepalos
    notequihuajcahua na niamoTECO catli inintoca querubines.
  swh-ONEN: “Tengeneza pazia la nyuzi za rangi ya buluu, za zambarau, na za rangi
    nyekundu na kitani safi iliyosokotwa vizuri, naye fundi stadi atirizi makerubi
    kwenye hilo pazia.
  bba-bba: Kpɑ ɑ mɑɑ beku kɑreru ko kɑ wɛ̃ɛ dɑmɡii kɑ wɛ̃ɛ ye bɑ wɔ̃kuɑ kɑ burɑ kɑ
    mɑɑ ɡɑɑdurɑ kɑ wɛ̃ɛ wunɔmɡii. Kpɑ ɑ wɔllun kɔ̃sobun weenɑsibu ko beku te sɔɔ,
    kpɑ yɑ n sɑ̃ɑ burɑru.
  eng-KJVCPB: 'And thou shalt make a vail of blue, and purple, and scarlet, and fine
    twined linen of cunning work: with cherubims shall it be made:'
  cpy-cpy: Pithata-shitiro rooperori kithaarentsi. Rontyaani yotzirori ikarina-tantawo
    anashiriki-thatatsiri, thonkiri-thatatsiri eejatzi kityonka-thatatsiri. Ari rontyaakotiro
    roshiya-kaawo shiwankiri ronampiri tajorentsi.
  luo-luo: “Los pasia mar law mayom momin mar range marambulu, maralik kod marakwaro,
    moketie kido mar malaika mar kerubi mondo ogorie gi jagoro molony.
  meu-meu: Bena seseahu na dabua aukana bona namona amo ba karaia, dabua vaiurina
    bona mia-kakana bona kakakakana; ihaheralaina be dibana tauna ese kerubi laulaudia
    baine turi.
  npi-ULB: निलो, बैजनी, रातो ऊन र मसिनो सुती कपडाबाट करूबहरूको रचनासमेत भएको एउटा
    पर्दा बनाउनू । यो सिपालु शिल्कारको काम होस् ।
  yor-yor: “Ìwọ ó sì ṣe aṣọ ìgélé aláró, àti elése àlùkò, àti òdòdó, àti ọ̀gbọ̀ olókùn
    wẹ́wẹ́ tí í ṣe ọlọ́nà, tí òun ti àwọn kérúbù ni kí á ṣe é.
  emp-NTPO: Idjab̶a wuada od̶adua mʌ̃ dejãne eatʌ jira b̶ʌd̶i carea. Dji biara b̶ʌ
    lino wuada edad̶aped̶a maʌ̃ wuad̶e ed̶a mʌ̃ nezoca bajãnebema i bara b̶ʌ zaca
    b̶eada oveja cara nayãna pãwãrã od̶aba, pursupursua od̶aba, purea od̶a bid̶a biya
    cad̶adua.
  ind-ind: “Untuk memisahkan bagian dalam kemah-Ku menjadi dua ruangan, buatlah sebuah
    tirai dari kain linen berkualitas tinggi yang ditenun berbentuk malaikat-malaikat
    penjaga, dari benang linen merah, biru, dan ungu.
  pes-OPCB: «در داخل خیمه، یک پرده از کتان ریز‌بافت تابیده و نخهای آبی، ارغوانی و
    قرمز درست کن و نقش کروبیان را با دقت روی آن گلدوزی نما.
  tgl-ULB: Dapat kang gumawa ng kurtina na may asul, lila at matingkad na pulang lana,
    na may disenyong kerubin, gawa ito ng mahusay na manggagawang lalaki.
  hui-hui: Uruni biai howa aga labolabo baya taraore mbira anda tamuha hobaki holene
    wabilimu. Aga timbuni ogoni pu tara tarame mo yári biahaga bialu howa nogo sibi
    irinime payini mo mindibi howa hari mindini handalehe ngarumebi mo tagalitaya
    ale hene ngarumebi mo daramabi ho ngarumebi mo yári bia halimu. Ani buwa dahuliyali
    handaleheru labolabo ogoriani lebialu yári bia halimu.
  mya-mya: '``အ​ပြာ​ရောင်၊ ခ​ရမ်း​ရောင်၊ အ​နီ​ရောင်​သိုး​မွေး နှင့်​ချည်​ချော​ဖြင့်
    ရက်​သော​ကန့်​လန့်​ကာ​ကို​ပြု လုပ်​လော့။ ကန့်​လန့်​ကာ​တွင်​ခေ​ရု​ဗိမ်​ရုပ်​များ
    ကို​ပန်း​ဖော်​ထား​ရ​မည်။-'
  cbi-NTPO: Tsenmin daayadimu ma jali turekaraa ura linuchi kikare', lushmuraraa jiluchi
    bain, yamuraraa jiluchi bain, ungalalaa jiluchi bain jungue kikaade. Tsejtu juntsa
    jalinu ja'chi puu muute jumula narake tsejtekaade.
  bod-N: ཡང་ཁྱོད་ཀྱིས་ཡོལ་བ་ཞིག་བཟོ་བར་བྱའོ། །དེའི་རྒྱུ་ནི་བལ་སྐུད་མཐིང་ག་དང་། རྒྱ་སྨུག་དང་།
    མཚལ་དམར་དང་། སོ་རས་སྲབ་བུ་བསྒྲིམས་པ་ཅན་བཅས་ཡིན་དགོས་ཤིང་། ཡང་དེ་ལ་འཐག་མཁན་ལག་རྩལ་ཅན་གྱི་ལས་བཞིན་དུ་ཀེ་རུབ་ཀྱི་གཟུགས་བརྙན་དང་ལྡན་པར་བྱོས་ཤིག
  sna-sna: “Uite chidzitiro chebhuruu, nechepepuru nechitsvuku chomucheka wakarukwa
    zvakaisvonaka, namakerubhi akasonerwapo nenyanzvi yokusona.
  spa-BLM: “Harás un velo de azul, púrpura, escarlata y lino fino, con querubines.
    Será obra de un hábil obrero.
  cac-cac: Sb'ochajpax junoc c'apac cortina nab'a lino b'ayb'il. Sb'ojioch yechel
    querubín d'a c'apac yuj junoc mach jelan sb'oani. A d'a an̈ q'uic'mutz'inac ch'al,
    an̈ ch'al yaxmaquinac yed' pax an̈ chac ch'al sb'ojioch yechel querubín chi'.
  swh-ULB: Nawe fanya pazia la nyuzi za rangi ya buluu, zambarau na nyekundu, na nguo
    za kitani nzuri zenye kusokotwa, litafumwa na kutiwa makerubi, kazi ya fundi stadi.
  bel-bel: І зрабі заслону з блакітнай, пурпуровай і чырванёнай воўны і суканага вісону;
    умелай працаю павінны быць зроблены на ёй херувімы;
  deu-ELBBK: Und du sollst einen Vorhang machen von blauem und rotem Purpur und Karmesin
    und gezwirntem Byssus; in Kunstweberarbeit soll man ihn machen, mit Cherubim.
  mbb-OT: “Baal kew te kurtina he linu he miburdahan te welin he meitem is kaavuavu,
    merudtem wey kanggan. Ne eburdahan heini te mekempet he zagwey te menge kirubin.
  mal-2015: നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പിരിച്ച പഞ്ഞിനൂൽ എന്നിവകൊണ്ടു ഒരു തിരശ്ശീല
    ഉണ്ടാക്കേണം; നെയ്ത്തുകാരന്റെ ചിത്രപ്പണിയായ കെരൂബുകളുള്ളതായി അതിനെ ഉണ്ടാക്കേണം.
  gup-gup: ‘Nahni mak ngurrimarnbu mankudji manbuyika curtain. Kaluk ngurrimang manburrba
    manbu namakmak linen, dja ngurribibbu kunyarl makka kukblue kamedjyime, dja mak
    kukpurple dja mak kukkurlba. Dja ngurrikurrmen bininj nawu kawernhburrbun bu kabimbibbun
    bim nawu Cherubim kore manburrba.
  gvs-gvs: E Yauwe tuwaina kana, ‘Tomota kulatuwokōidi latuwogu búyala noyanoyaidi
    buruu, kalaakovidi toidi be kayakayaidi sikabidi be nakae areko dedevidi sikabidi,
    e gíluma ana tokatanaki sivini, vabodaupa kaarekoina tayamo igilumi. Arekoyana
    goi yábana ana tomatakavatayao makayaudi igilumidi.
  rmc-rmc: „Kereha the o pochtan la fijalova the ľoľa the purpurova vlnatar, pre save
    o majstros šukares sivela le cheruben.
  nlg-nlg: “Tari datoa na tivi ni vokovoko nia na tivi malebo kolua na tivi ghioghio,
    boibongi, tara sukighi nia na cotton sisi. Lavia na tinoni te ghilala suki totoghale
    tana tivi, me ke sukighi na totoghaledira na maumanu vola ma kara logho ghatadira
    tana tivi ni vokovoko.
  pes-OPV: و حجابی ازلاجورد و ارغوان و قرمز و کتان نازک تابیده شده بساز، از صنعت نساج
    ماهر با کروبیان ساخته شود.
  ron-1924: Сэ фачь апой о пердя албастрэ, пурпурие ши кэрэмизие ши де ин субцире
    рэсучит; сэ фие лукратэ ку мэестрие ши сэ айбэ пе еа херувимь.
  ben-OBCV: “নীল, বেগুনি ও টকটকে লাল রংয়ের সুতো ও মিহি পাকান মসিনা দিয়ে একটি পর্দা
    তৈরি কোরো, এবং দক্ষ কারিগর দিয়ে তাতে করূবদের নকশা ফুটিয়ে তোলো।
  som-som: Oo waa inaad ilxidh ka samaysaa buluug, iyo guduud, iyo casaan, iyo maro
    wanaagsan; hana lagu daabaco keruubiim.
  lat-VUC: 'Facies et velum de hyacintho, et purpura, coccoque bis tincto, et bysso
    retorta, opere plumario et pulchra varietate contextum:'
  eng-ASVBT: 'And thou shalt make a veil of blue, and purple, and scarlet, and fine
    twined linen: with cherubim the work of the skillful workman shall it be made:'
  ita-1885: Fa' ancora una Cortina di violato, e di porpora, e di scarlatto, e di
    fin lino ritorto; facciasi di lavoro di disegno a Cherubini.
  eng-LXXUP: 'And thou shalt make a veil of blue and purple and scarlet woven, and
    fine linen spun: thou shalt make it cherubs in woven work.'
  eng-ULB: You must make a curtain of blue, purple, and scarlet wool, and of fine
    linen, with designs of cherubim, the work of a skillful workman.
  spa-VBL: Haz un velo de hilo azul, púrpura y carmesí, y de lino finamente hilado,
    bordado con querubines por alguien que sea hábil en el bordado.
  fra-_FOB: Et tu feras un voile de pourpre, d'écarlate, de cramoisi et de fin lin
    retors; on le fera en ouvrage d'art, avec des chérubins.
  mal-mal: നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പിരിച്ച പഞ്ഞിനൂൽ എന്നിവകൊണ്ട് ഒരു തിരശ്ശീല
    ഉണ്ടാക്കണം; നെയ്ത്തുകാരന്റെ ചിത്രപ്പണിയായ കെരൂബുകളുള്ളതായി അതിനെ ഉണ്ടാക്കണം.
  lit-lit: Ir padaryk uždangą iš mėlynos ir violetinės ir skaisčiai raudonos medžiagos
    ir plonų suktinių siūlų drobės; ji bus puikaus meistro darbas, kurį turi padaryti
    su išsiuvinėtais kerubais.
  urd-GVR: Ab ek aur pardā banānā. Is ke lie bhī bārīk katān aur nīle, arġhawānī aur
    qirmizī rang kā dhāgā istemāl karnā. Us par bhī kisī māhir kārīgar ke kaṛhāī ke
    kām se karūbī farishtoṅ kā ḍizāyn banwānā.
  suz-BL: मिनु गे फारतीक सेल्‍चा कली नीलो प्‍याजी नु लल रङ ङा श्‍येले नु रिम्‍शो पा
    किरशो सुती श्‍येले के वा प्रोव़पाइक्‍चा माल्‍नेवे। मेको वा करूब बुटा आप्‍शा थाम्‍पा
    रिम्‍शो प्रोव़स जोक्‍ब मुर आन कली प्रोव़पाइक्‍चा माल्‍नेवे। २इतिहास ३:१४
  ita-1927: Farai un velo di filo violaceo, porporino, scarlatto, e di lino fino ritorto
    con de’ cherubini artisticamente lavorati,
  ckb-ckb: «پەردەیەکیش لە ڕیسی مۆر و ئەرخەوانی و سووری ئاڵ و کەتانی ڕستراو دروستبکە،
    بە دەستکردی جۆڵایەکی شارەزاش وێنەی کەڕوبەکانی لەسەر دروستبکە.
  eng-BBE: 'And you are to make a veil of the best linen, blue and purple and red,
    worked with designs of winged ones by a good workman:'
  kan-OKCV: “ಪರದೆಯನ್ನು ನೀಲಿ, ಧೂಮ್ರ, ರಕ್ತವರ್ಣದ ದಾರದಿಂದ ಮತ್ತು ನಯವಾದ ನಾರಿನಿಂದ ಹೊಸೆದು
    ಮಾಡಬೇಕು. ಅದರ ಮೇಲೆ ಕೌಶಲ್ಯದಿಂದ ಕಸೂತಿಹಾಕಿ ಮಾಡಿದ ಕೆರೂಬಿಗಳುಳ್ಳದ್ದನ್ನಾಗಿ ಅದನ್ನು ಮಾಡಬೇಕು.
  bbb-bbb: Areme nine e ugone mukoe sagumo be kuaga fu ugone ni mukore kazine ro kavuane
    ijene mave-sife u ijia kena sagufo. Fu ijiege sagu areme kaje fanu u ijia ufiva
    ijia kena fanuve adaki igeki ugone ado ijia saguna amaeriake.
  tam-2017: “இளநீலநூலும் இரத்தாம்பரநூலும் சிவப்புநூலும் திரித்த மெல்லிய பஞ்சுநூலுமான
    இவற்றால் ஒரு மூடுதிரையைச் செய்யவேண்டும்; அதிலே வேலைப்பாடு செய்யப்பட்ட கேருபீன்கள்
    வைக்கப்படவேண்டும்.
  spa-RV-1909: 'Y harás también un velo de cárdeno, y púrpura, y carmesí, y de lino
    torcido: será hecho de primorosa labor, con querubines:'
  ron-BTF: Și să faci o perdea din albastru și purpuriu și stacojiu și in subțire
    răsucit de lucrătură iscusită, cu heruvimi să fie aceasta făcută.
  eng-WEBP: “You shall make a veil of blue, and purple, and scarlet, and fine twined
    linen, with cherubim. It shall be the work of a skillful workman.
  eng-FBV: Make a veil out of blue, purple, and crimson thread, and finely-spun linen,
    embroidered with cherubim by someone who is skilled.
  nld-1939: Ge moet ook een voorhangsel maken van violet, purper, karmozijn en getwijnd
    lijnwaad met cherubs versierd.
  nch-BL: “Nojquiya xijchihua se cortina ica lino icpat cati nelía canactzi huan icpat
    cati quipajtoque azultic, morado huan chichiltic. Huan quema quixinepalohua nopa
    yoyomit se yoyonchijquet cati cuali quimati, ma ipan quixinepalos noilhuicac ejcahua
    na, niamoTECO cati inintoca querubines.
  vie-1934: Ngươi hãy làm một bức màn bằng vải gai đậu mịn, chỉ tím, đỏ điều, đỏ sặm,
    có thêu những hình chê-ru-bin cực xảo;
  hin-CV: “फिर नीले, बैंगनी और लाल रंग के कपड़ों से और बंटी हुई मलमल से एक बीच वाला
    पर्दा बनवाना, जिस पर कढ़ाई के काम द्वारा करूबों के रूप बने हुए हों.
  eng-OURB: “You shall make a veil of blue, and purple, and scarlet, and fine twined
    linen, with cherubim. The work of the skillful workman shall it be made.
  spa-BES: 'Y harás un velo del mejor lino, azul, púrpura y rojo, con ángeles bordados
    artísticamente:'
  tdx-tdx: 'Le trebeho lamba fañefetse am-pole leny niroroteñe matify: manga naho
    malòmavo naho mena mañabarà; vaho kerobe an-tsatam-pamahotse.'
  vid-vid: “Kogongomanya ipaziya lya lanji ya buluu na zambalau na ndung'hu na kitani
    inojile itawigwe. Ipaziya alyo kolitawa kwa uwanzi kwa kuvinoliga kwa vilumbigwe
    vifandile kota wahilisi.
  eng-OKE: And thou shalt make A VEIL, of hyacinth, and purple, and vermilion, and
    fine linen twined with the work of the artificer, it shall be made, figured with
    kerubin.
  tha-KJV: จงทำม่านผืนหนึ่ง ทอด​้วยด้ายสี​ฟ้า สีม่วง สี​แดงเข้ม และด้วยผ้าป่านเนื้อละเอียด
    ให้​มี​ภาพเครูบฝีมือช่างออกแบบไว้
  por-BR-2018: 'E farás também um véu de azul, e púrpura, e carmesim, e de linho torcido:
    será feito de primoroso trabalho, com querubins:'
  deu-ELO: Und du sollst einen Vorhang machen von blauem und rotem Purpur und Karmesin
    und gezwirntem Byssus; in Kunstweberarbeit soll man ihn machen, mit Cherubim.
  eng-WYC-2018: Thou shalt make also a veil of jacinth, and purple, and of red silk
    twice-dyed, and of bis folded again, by embroidery work, and woven together by
    fair diversity; (And thou shalt make the Veil out of jacinth, and purple, red
    silk twice-dyed, and finely woven linen, and embroider it with cherubim;)
  epo-epo: Kaj faru kurtenon el blua, purpura, kaj ruĝa teksaĵo, kaj el tordita bisino;
    artiste laboritaj keruboj estu faritaj sur ĝi.
  uig-PIN: Sǝn nepiz toⱪulƣan aⱪ kanap rǝhtkǝ kɵk, sɵsün wǝ ⱪizil yiplar arilaxturulup
    ixlǝngǝn bir pǝrdǝ yasiƣin; uni qewǝr ⱪollar kerublarning süritini nǝpis ⱪilip
    qüxürüp kǝxtilǝp qiⱪsun.
  beo-beo: 'Abula noga:iwane Abula Diasu ganodini gosagisimusa: lama. Amoga sibi hinabo
    mola:ya:i, oga:iyei amola yoi, ‘sielabe’ fedege agoane amunima.'
  tpi-OTNT: “Na yupela i mas wokim wanpela naispela bikpela laplap bilong hangamapim
    insait long haus sel. Na bilasim dispela laplap long blupela na retpela tret ol
    i wokim long gras bilong sipsip. Na yupela i mas samapim gut tru ol piksa bilong
    ensel long en.
  hau-SA: “Ka yi labule mai ruwan shuɗi, shunayya da jan zare da kuma lallausan lilin
    da aka tuƙa, da zānen kerubobin da mai fasaha ya yi.
  uig-LAT: Sen népiz toqulghan aq kanap rextke kök, sösün we qizil yiplar arilashturulup
    ishlen’gen bir perde yasighin; uni chéwer qollar kérublarning süritini nepis qilip
    chüshürüp keshtilep chiqsun.
  nde-nde: Yenzani ikhetheni ngelembu elicolekileyo, eliphethwe kuhle ngentambo eziluhlaza,
    eziyibubende kanye lezibomvu, abe lamakherubhi elukelwe kuwo ngumuntu oleminwe.
  ton-ton: '¶ “Pea te ke ngaohi ʻae puipui ʻaki ʻae lanumoana, mo e paʻuhiʻuhi, mo
    e kulaʻahoʻaho, mo e tupenu tuʻovalevale, ʻi he ngāue fakapotopoto: pea ʻe ngaohi
    ki ai ʻae selupimi:'
  ces-1613: Uděláš i oponu z postavce modrého, a z šarlatu, a z červce dvakrát barveného,
    a z bílého hedbáví soukaného; dílem řemeslným uděláš ji s cherubíny.
  eng-WMB: “You shall make a veil of blue, and purple, and scarlet, and fine twined
    linen, with cherubim. It shall be the work of a skillful workman.
  tam-TCV: நீலம், ஊதா, சிவப்பு நூல்களினாலும், திரித்த மென்பட்டினாலும் ஒரு திரைச்சீலையைச்
    செய்து, அதில் திறமையான கலைஞரைக்கொண்டு கேருபீன்களின் சித்திரவேலையைச் செய்யவேண்டும்.
  ceb-ULB: Kinahanglan buhaton ninyo ang usa ka tabil sa linubid nga asul, tapol,
    ug pula, ug sa pino nga lino, nga binurdahan sa hulagway sa kerubim, nga hinimo
    sa hanas nga tigburda.
  pol-UBG: Uczynisz też zasłonę z błękitnej tkaniny, purpury, karmazynu i skręconego
    bisioru; na niej wyhaftujesz cherubiny.
  urd-GVU: اب ایک اَور پردہ بنانا۔ اِس کے لئے بھی باریک کتان اور نیلے، ارغوانی اور
    قرمزی رنگ کا دھاگا استعمال کرنا۔ اُس پر بھی کسی ماہر کاری گر کے کڑھائی کے کام
    سے کروبی فرشتوں کا ڈیزائن بنوانا۔
  deu-1912: Du sollst einen Vorhang machen von blauem und rotem Purpur, Scharlach
    und gezwirnter weißer Leinwand; und sollst Cherubim daran machen von kunstreicher
    Arbeit.
  ntj-ntj: '@see-verse:EXO.026.030'
  kan-2017: ನೀಲಿ, ನೆರಳೆ, ಕಡುಗೆಂಪು ವರ್ಣಗಳು ಹಾಗೂ ನಯವಾಗಿ ಹೊಸೆದ ಹತ್ತಿಯ ನೂಲಿನಿಂದ ಪರದೆಯನ್ನು
    ಮಾಡಿಸಿ, ಅದಕ್ಕೆ ಕೆರೂಬಿಗಳಿಗಾಗಿ ಕೌಶಲ್ಯಪೂರ್ಣವಾಗಿ ಕಸೂತಿ ಹಾಕಿಸಬೇಕು.
  ena-ena: Havɨlɨ mila huaci sɨbaŋ agadɨ viavɨla niagɨlɨŋ cɨbɨŋ niagɨlɨŋ mɨdɨ cɨbɨŋ
    niagɨlɨŋ mɨdɨ sɨbaŋ sabaŋ sipsipɨ mɨnɨ hɨvɨ ivavalɨ agɨladɨ vivi hɨcavɨci hajɨŋ
    daŋ hɨnim uami. Niagɨlɨŋ sihɨ sihɨ hɨcavɨbali agɨlaŋ iadɨ ciaŋ hali hɨsɨŋ vɨdɨvɨdɨŋ
    daŋ agɨladɨ mugaŋ lamɨgaŋ me hadipɨlɨ me hɨniavɨm uami. Havɨlɨ agadɨ lɨbalavɨci
    kɨlɨ cɨkaŋ hɨbɨn hɨbɨn agadɨ hɨsihala hɨnihɨni saŋ hɨcavɨm uami.
  yap-yap: “Min ngongliy bang i kateng ko mad nib wech ni kan ngongliy u bunu’en e
    saf kan k’ad ko ra’en mak’ef, purple, nge row. Minip’ ya’an bogi kerubim nga daken.
  hlt-MCSB: Hniyan khaw hlampai a thim, daidi neh a lingdik neh loeih pah. Hnitang
    na tah khaw bibi te moeh lamtah cherubim te saii pah.
  mdy-ETH: «ዲንኪ፥ ጋላፒ ሃሣ ዞቄ ዓፒላ ሱኪንቴ ሱኡፔፓ ጎኦቦ ዓፒላ ኮሼ፤ ዔያቶይዳ ኪሩቤኤሌ ሼኤሜና ማይሊ ሲኪ ኮሼ።»
  twi-ASANTE: “Fa ntoma tuntum, koogyan bibire, koogyan ne asaawatam a ɛyɛ fɛ yɛ ntwamutam
    a wɔanwono Kerubim sɛso agu mu no.
  eng-WEBU: “You shall make a veil of blue, and purple, and scarlet, and fine twined
    linen, with cherubim. It shall be the work of a skillful workman.
  bnp-bnp: “O ratea tara kala o vakabagetua na hotu gomagoma, na hotu kuakua, na hotu
    vururu ni rata na vuna sipsip. O rahi dili vona a hanuna a agelo.
  wal-wal: “Salo milatiya, ochchaa teera milatiyaanne shololla zo7o qacinaappenne
    liiqo liinuwaappe issi magalashuwaa ootta; he magalashuwaa bolli issi hiillan
    kiruubetu misiliyaa sikissa.
  spa-PDDPT: Harás también un velo de tela azul, púrpura, carmesí y lino torcido.
    Se hará de obra primorosa, con querubines.
  gun-gun: — Ha'e gui rejapo 'rã peteĩ ajukue okẽ regua hovy va'e gui, púrpura, pytã
    va'e, ha'e iporãve va'e oipoka pyre gui. Rembojegua 'rã anjo ipepo va'e ra'angaa
    py. Ojapo kuaa va'e ojapo 'rã.
  agu-BL: 'Ncha''tz tal Ryos tetz Moisés: “Ban wok jun xbu''k tan jople''n yi ama''l
    yi chin xan nin. Tajwe''n xcon yi nok'' yi txib yubil tu xk''ayk''uj nin cyak,
    nin ba''n bnix tan yi balaj lino yi bak''u''n tz''an. Yi jun xbu''ka''tz chemij
    tzitulej wok nin ba''n tz''oc teblal cob querubim swutz yi chin c''otij cunin
    tz''an.'
  ilo-ULB: Masapul a mangaramidkayo iti kurtina nga asul, maris ube, ken nalabaga
    a de lana, ken napino a lino, nga addaan kadagiti disenio a kerubim, aramiden
    daytoy iti nalaing a trabahador.
  kpg-kpg: “Heia di gahu linen duuli humalia halatee, e dui gi nia gahu humalia gi
    nnadunga halatee, halatee luuli mo e mmee. Humu ina nia maa gi nia ada manu nadau
    bakau.
  uig-ARA: سەن نېپىز توقۇلغان ئاق كاناپ رەختكە كۆك، سۆسۈن ۋە قىزىل يىپلار ئارىلاشتۇرۇلۇپ
    ئىشلەنگەن بىر پەردە ياسىغىن؛ ئۇنى چېۋەر قوللار كېرۇبلارنىڭ سۈرىتىنى نەپىس قىلىپ
    چۈشۈرۈپ كەشتىلەپ چىقسۇن.
  sus-sus: «I xa suwa dugi yailan gɛsɛ gbeeli nun gɛsɛ bulu daaxi ra. Malekɛ sawurɛe
    xa dɛgɛ na ma, a xa tofan ki fanyi.
  pon-2006: “Wiahda ehu kahdeng sang likou linen kaselel me wiawihkihda wunen sihpw
    me poh mei, weitahta, oh ntahnmwel. Mwomwen kerup kei pahn deiadidi powe.
  ksd-ksd: Ma una pait ra mal na rurua kutu i blu marut, ma i meme marut ma i meme
    tuna, ma ra mal kumau di ga viri ia; a tena viri mal tututumu na pait ra umana
    angelo tana;
  tur-YTC: “Lacivert, mor, kırmızı ve ince dokunmuş ince ketenden keruvlarla bir perde
    yapacaksın. Usta bir işçinin işi olacak.
  grc-BRENT: Καὶ ποιήσεις καταπέτασμα ἐξ ὑακίνθου, καὶ πορφύρας, καὶ κοκκίνου κεκλωσμένου,
    καὶ βύσσου νενησμένης· ἔργον ὑφαντὸν ποιήσεις αὐτὸ χερουβίμ.
  ind-AYT: “Kamu harus membuat tirai dari benang berwarna biru, ungu, dan merah dan
    dari kain linen yang halus. Seorang ahli harus menyulam gambar kerub pada tirai
    itu.
  nya-nya: “Upange nsalu yokhala ndi mtundu wamtambo, wapepo ndi ofiira ndipo nsaluyo
    ikhale yolukidwa bwino, yofewa ndi yosalala. Ndipo anthu aluso apetepo zithunzi
    za Akerubi.
  hrv-hrv: “Napravi zavjesu od ljubičastog, crvenog i tamnocrvenog prediva i prepredenog
    lana. Neka su na njoj izvezeni kerubini.
  mps-mps: “Tama dagego te ugwa be tomode walabo name ugwa gasa au wiegi yai genuai
    nigao. Tama te wiegi yai tedela yai hobi dabe siyu, te sipsip nisigo nigai sisi
    yai hobi dabe me siyu, tama te sipsip nisigo nigai mama yai hobi dabe me siyu
    yao, tama tego te wiegi yai name ugwa me deli nigao. Tama dagego gasa haniani
    wiegi yai hobi dabego te ensel mobo bidi noma bugagia mu te ugwade hobolao.
  tpi-tpi: “Na yupela i mas wokim wanpela naispela bikpela laplap bilong hangamapim
    insait long haus sel. Na bilasim dispela laplap long blupela na retpela tret ol
    i wokim long gras bilong sipsip. Na yupela i mas samapim gut tru ol piksa bilong
    ensel long en.
  dan-1931: Fremdeles skal du lave et Forhæng af violet og rødt Purpurgarn, karmoisinrødt
    Garn og tvundet Byssus; det skal laves i Kunstvævning med Keruber på.
  vie-OVCB: May một bức màn bằng vải gai mịn. Dùng chỉ xanh, tím, và đỏ thêu hình
    chê-ru-bim trên màn một cách tinh vi khéo léo.
  guj-2017: તું ભૂરા, કિરમજી અને લાલ ઊનનો અને ઝીણા કાંતેલા શણનો એક ખાસ પડદો તંબુમાં
    ભાગ પાડવા માટે બનાવજે. એના ઉપર જરી વડે કલામય રીતે કરુબોની આકૃતિઓ ભરાવજે.
  pon-2006A: “Wiahda ehu kahdeng sang likou linen kaselel me wiawihkihda wunen sihpw
    me poh mei, weitahta, oh ntahnmwel. Mwomwen kerup kei pahn deiadidi powe.
  por-BRBSL: “Você deve fazer um véu de azul, e roxo, e escarlate, e linho fino torcido,
    com querubim. Será o trabalho de um artesão habilidoso.
  cth-cth: Kamthim hni, âthi hni, hnipaling loukloukkaang e hoi carouk e na sak han.
    A meikahawicalah cherubim mei na sak han.
  twi-twi: “Fa ntama tuntum, koogyan bibiri, koogyan ne asaawatam a ɛyɛ fɛ yɛ ntwamtam
    a wɔanwen kerubim sɛso agu mu no.
  hlt-hlt: Hniyan khaw hlampai a thim, daidi neh a lingdik neh loeih pah. Hnitang
    na tah khaw bibi te moeh lamtah cherubim te saii pah.
  tbz-SIM: Dí dɔɔ̀ kuyɑɑ̀kpenkpetínkù nɛ̀ mupɑ̀ɑ̀konkperímù nɛ̀ tipecìtì tìì dò mmɛbèrìmɛ̀
    nɛ̀ tìì dò mmɛyĩ̀ĩ̀ nnɛ̀ tìì dò nfɛtònfɛ̀, kɛ́kpɛ̃ nkɛ̀ dɛ̀ ndò mbɛĩ́nkɛ̀mbɑ̀rìbɛ̀.
  msy-2020: “Egh ia inir aghuarir ekiatamɨn ingarigh, egh Purirpenimɨn aven aneguragh.
    Ia inir kam, tretɨn blupla ko, pɨghaghevim ko aghevir me sipsipɨn arɨzimɨn ingarizimɨn
    a isamigh. Egh ia deraghvɨra enselɨn bar gavgavibar nedazibar arɨgh da isamigh.
  azb-azb: Pərdəni bənövşəyi, tünd qırmızı, al rəngli iplikdən və nəfis toxunmuş incə
    kətandan, üstünü isə keruvlar şəklində naxışla düzəlt.
  eng-DBY: And thou shalt make a veil of blue, and purple, and scarlet, and twined
    byssus; of artistic work shall it be made, with cherubim.
  hin-2017: “फिर नीले, बैंगनी और लाल रंग के और बटी हुई सूक्ष्म सनीवाले कपड़े का एक
    बीचवाला परदा बनवाना; वह कढ़ाई के काम किए हुए करूबों के साथ बने।
  wol-KYG: «Sàkkal rido bu ñu ràbbe wëñ gu baxa te laal yolet, ak wëñ gu xewar ak
    gu xonq curr, ak wëñu lẽe, ñu ñawaale ca nataali serub,
  bjr-bjr: Innee sipsipa asausi dirindaasi akirana faqa pannoona akirana faqa faeena
    akirana faqa sufusee minannai amiqira qamunna auquaqa. Miqimmasee mi qamunnana
    saa qangiroo qaqoosa faqaana amana auquaqa.
  eng-YLT: '''And thou hast made a vail of blue, and purple, and scarlet, and twined
    linen, work of a designer; he maketh it [with] cherubs;'
  eng-WYC-2017: Thou shalt make also a veil of jacinth, and purple, and of red silk
    twice-dyed, and of bis folded again, by embroidery work, and woven together by
    fair diversity;
  eng-WMBB: “You shall make a veil of blue, and purple, and scarlet, and fine twined
    linen, with cherubim. It shall be the work of a skilful workman.
  urd-GVH: अब एक और परदा बनाना। इसके लिए भी बारीक कतान और नीले, अरग़वानी और क़िरमिज़ी
    रंग का धागा इस्तेमाल करना। उस पर भी किसी माहिर कारीगर के कढ़ाई के काम से करूबी
    फ़रिश्तों का डिज़ायन बनवाना।
  rug-rug: Mamu tavete nia poko lineni arilaena si keke goba poko, mamu piti nia lozi
    bulu, pepolo meke ziṉara. Beto mamu piti la nia kineha mateana serubimi si asa.
  gaz-gaz: “Kirrii bifa cuquliisaa, dhiilgee, bildiimaa fi quncee talbaa haphii irraa
    golgaa tulchi; golgaa kana irrattis ogeessi harka qajeelu tokko fakkii kiirubeelii
    haa tolchu.
  fra-LSG: Tu feras un voile bleu, pourpre et cramoisi, et de fin lin retors; il sera
    artistement travaillé, et l’on y représentera des chérubins.
  gnn-gnn: “Bala nhe yurru gulk‐gulkthunna ṉapuŋgany'tja ŋunhiyinydja buṉbunydja,
    märrma'kumana yurru dhaḻakarrnydja maryakalyu ḻatju'yu dhika wal'ŋu miny'tjimirriyu,
    gungama yukurra yurru ṉapuŋga'na, märr yurru ŋunhinydja bala djinawany'tja wal'ŋu
    ŋärrany'tja, ŋarrakuwaynydja wal'ŋu ŋunhiyinydja yurru ganaŋ'thun yukurra djingaryun
    ŋuliŋuru bala wiripuŋuŋurunydja dhuyuŋuru wäŋaŋuru. Ga ŋunhinydja wal'ŋu bala
    djinawa'lilinydja wal'ŋu nhe yurru nherraṉ ŋunhiyinayi Mel‐wuyunaramirrina dhaḻakarr,
    ŋunhi yurru yukurra djingaryundja ŋapaŋura Dhawu'‐nherraṉminyarawuyŋura Bathiŋura.
    Ga ŋunhinydja wal'ŋu dhuyunydja, dharrpalnydja wal'ŋu wäŋa, warraŋul märr, nhe
    yurru ŋunhiwalayinydjayi gurrunhan bala'pala ŋathamirri waŋganylili gali'lili,
    ga wiripulilinydja gali'lili nhe yurru nherraṉ lanhdhirra'na ŋunhiyi baṉdja'‐baṉdjamirri.
    Ga djämanydja nhuma yurru dhurrwaranydja ŋurikiyi buṉbuwu ḻatju' wal'ŋu dhomalany'tja,
    miny'tjimirri yana dhika wal'ŋu, yurru mel‐warumuk ŋunhiyi girriny'tja, ga girriny'tja
    ŋunhiyi yurru yukurra dhaŋgama ḏämbumirriŋura dharpaŋuranydja, dhaḻ'yundja yukurra
    ŋunhiyi dhurrwaranydja.” Ga bitjarrana ŋayi Godthu ḻakaraŋala Mawtjitjkalanydja;
    ŋayi wekaŋala nhanukala ŋunhiyi mali ŋuriki buṉbuwunydja, ŋunhi ŋilimurru yurru
    ḻakarama dhiyaŋunydja‐wala dapanakulnha. Ga biyapul ŋayi Godthu ḻakaraŋala Mawtjitjkala
    nhaltjan ŋayi yurru djäma yukurra ŋunha warraŋulnydja wal'ŋu ŋurikiyi nhanukalaŋuwu
    buṉbuwu, ŋayi waŋana bitjarra, “Bitjandhi nhe yurru djämayi yana dhaliyarra',
    yurru djingaryundja ŋayi yukurra yurru warraŋul. Nhe yurru djämanydja yukurra
    dharpayu yana, ga gunganharamirrinydja ŋunhinydja warraŋulnydja balanyara bitjan
    girri' biny'tjuna, ga buluŋun'ŋuranydja malaŋuŋura ŋunhilimiyi ga dhandhurruŋ'nha
    dhärra'‐dharra yurru marrtji. Ga biyakayi liŋgu djäma banikin' ḻirrwi'wunydja,
    liŋgu ŋunhiwalayi dhaliyarra'lilinydja nhuma yurru bathan wäyin mundhurr Garraywu.
    Ga bitjan yana liŋgu nhuma yurru djämanydja yukurra bitjarra ŋarra nhuŋu ḻakaraŋala
    dhiyala bukuŋura.
  yal-yal: “I xa kankiraan yɛ masansan taa dugin nafala gari mamiloxin nun a gbeela
    ra, a xa rayabu maleka gubugubu kan sawura sɔxɔnxine ra.
  haw-1868: 'A e hana hoi oe i paku, he uliuli a me ka poni a me ka ulaula, a me ke
    olona i hiloia, o ka hana a ka poe akamai: e hanaia hoi ia me na kerubima.'
  arb-NAV: وَتَصْنَعُ سِتَاراً مِنْ كَتَّانٍ مَبْرُومٍ ذِي أَلْوَانٍ زَرْقَاءَ وَبَنَفْسِجِيَّةٍ
    وَحَمْرَاءَ، بَعْدَ أَنْ يُطَرِّزَ عَلَيْهِ حَائِكٌ مَاهِرٌ رَسْمَ الْكَرُوبِيمِ.
  ewe-ewe: “Tsɔ avɔ si wolɔ̃ kple aɖabɛ blɔtɔ kple dzĩtɔ ƒe ka kple ka dzĩ kple ɖetika
    ɣi la wɔ xɔmetsovɔ, eye nàna aɖaŋudɔwɔla nyuitɔ nalɔ̃ Kerubiwo ɖe eme.
  eng-LEE: And thou shalt make a vail of blue, and purple, and scarlet yarn, and twisted
    linen, of weavers' work shall it be made, with cherubim.
  asm-FB: তুমি নীলা, বেঙুনীয়া, আৰু ৰঙা বৰণীয়া সূতা আৰু পকোৱা মিহি শণ সূতাৰে এখন
    পৰ্দা যুগুত কৰিবা। সেই পৰ্দা নিপুণ শিল্পকাৰে কৰূবৰ নক্সাৰে তৈয়াৰ কৰিব লাগিব।
  sus-A: «عِ شَ سُوَ دُفِ يَءِلَن فّسّ فبٍيلِ نُن فّسّ بُلُ دَاشِ رَ. مَلٍكّ سَوُرّيٍ
    شَ دّفّ نَ مَ، عَ شَ تٌقَن كِ قَنيِ.
  fra-SBL: « Tu feras un voile de couleur bleue, pourpre et cramoisie, et de fin lin
    retors, avec des chérubins. Il sera l'œuvre d'un habile ouvrier.
  hbo-hbo: וְעָשִׂ֣יתָ פָרֹ֗כֶת תְּכֵ֧לֶת וְאַרְגָּמָ֛ן וְתֹולַ֥עַת שָׁנִ֖י וְשֵׁ֣שׁ
    מָשְׁזָ֑ר מַעֲשֵׂ֥ה חֹשֵׁ֛ב יַעֲשֶׂ֥ה אֹתָ֖הּ כְּרֻבִֽים׃
  eng-WYCLIFFE: Thou schalt make also a veil of iacynt, and purpur, and of reed silk
    twies died, and of bijs foldid ayen bi broideri werk, and wouun to gidere bi fair
    dyuersite;
  piu-2006: '@see-verse:EXO.026.030'
  pjt-pjt: '@see-verse:EXO.026.030'
  cwe-cwe: “Kwizatenda panzia da nyuzi za langi ya buluu na za zambalau na ndung'hu
    na walo dibotigwe. Panzia ijo kwizadihamba vinogile kwa vilumbe vilingile fana
    wasenga wa kuulanga wasongoligwe na mafundi.
  kik-kik: “Tuma gĩtambaya gĩa gũcuurio kĩa ndigi cia rangi wa bururu, na cia rangi
    wa ndathi na cia rangi mũtune ta gakarakũ, na cia gatani ĩrĩa yogothetwo wega
    na ĩkagemio na makerubi nĩ mũbundi mũũgĩ.
  fra-NCL: 'Tu feras un voile de pourpre violette, de pourpre écarlate, de cramoisi
    et de lin retors ; on y représentera des chérubins : ouvrage d’un habile tisseur.'
  cek-AK: Pakaahaih kahni loe rong kamiing, kamling hup, kathim puu ngan hoiah sah
    loe, bantok sak kop kami khaeah cherubim krang to soisak ah;
  cuk-cuk: 'Deginbali, mor-dummad be imakoed. We-dubmargi be imakoed: Nirbadub-aradgi,
    nirbadub-suir-akwagiidgi, nirbadub-ginnidgi, linoʼdub-nuedgi be soboed. We-morde
    nue-yeerdakle-imakar, baliwiturmar-querubinʼye-nugad, egi-ise-nue-sobale be imakoed.'
  uig-CYR: Сән непиз тоқулған ақ канап рәхткә көк, сөсүн вә қизил жиплар арилаштурулуп
    ишләнгән бир пәрдә ясиғин; уни чевәр қоллар керубларниң сүритини нәпис қилип чүшүрүп
    кәштиләп чиқсун.
  tel-2017: నీవు నీల ధూమ్ర రక్త వర్ణాల సన్న నారతో నేసిన ఒక అడ్డ తెరను చెయ్యాలి. అది
    కళాకారుని నైపుణ్యంతో కెరూబు ఆధార నమూనాగా చెయ్యాలి.
  hat-BSA: “Ou va fè yon vwal avèk materyo ble, ak mov avèk wouj; twal fen blan byen
    tòde. Li va fèt avèk yon cheriben, zèv a yon mèt ouvriye ki gen kapasite.
  kos-kos: “Orala sie mwe lisrlisr ke ipin nuknuk linen srik eoa, otwot ke unen sheep
    ma ngosla folfol, sroninmutuk ac srusra. Yuni ac akilenya ke luman cherub uh.
  hbo-WLC: וְעָשִׂ֣יתָ פָרֹ֗כֶת תְּכֵ֧לֶת וְאַרְגָּמָ֛ן וְתוֹלַ֥עַת שָׁנִ֖י וְשֵׁ֣שׁ
    מָשְׁזָ֑ר מַעֲשֵׂ֥ה חֹשֵׁ֛ב יַעֲשֶׂ֥ה אֹתָ֖הּ כְּרֻבִֽים׃
  ibo-ibo: “Meekwa akwa mgbochi nke e ji ogho na-acha anụnụ anụnụ, ngwakọta anụnụ
    na uhie, uhie uhie na ezi akwa ọcha a kpara nke ọma, onye ǹka kpanyekwara oyiyi
    cherubim nʼime ya.
  ory-ory: ଆଉ ତୁମ୍ଭେ ନୀଳବର୍ଣ୍ଣ, ଧୂମ୍ରବର୍ଣ୍ଣ, ସିନ୍ଦୂର ବର୍ଣ୍ଣ ଓ ବଳା ଶୁଭ୍ର କ୍ଷୌମସୂତ୍ରରେ
    ଏକ ବିଚ୍ଛେଦ ବସ୍ତ୍ର ପ୍ରସ୍ତୁତ କରିବ; ତାହା ନିପୁଣ ଶିଳ୍ପାକାରର କର୍ମରେ କିରୂବଗଣର ଆକୃତିବିଶିଷ୍ଟ
    କରାଯିବ।
  chk-chk: Iwe, kopwe föri echö cheech seni mangaku mi arauarau me parachol me parapar,
    pwal mangaku mi pwechepwech o mürina. Eman mi silelap le chü epwe chüri liosun
    kerop won.
  rop-rop: “Yu garra meigim wanbala ketin garram det gudwan matiriyal weya dei meigim
    garram bluwan, pepulwan en redwan wul, en yu garra pudum loda sheip garram wing
    langa det ketin.
  ukr-1871: І зробиш завісу із блавату і пурпуру і кармазину та й із нитяної тканини;
    майстерно ткану з херубимами щоб зроблено її.
  bch-bch: “Ga pade, manta akado malo kemi ede, ta apakantutu palata iloleai, ta ipoga
    palata ilolo ga iman rua. Apasogo malo toa ne ngan oaro salumu aea singsingia
    ga singsingia tede ga bil. Be manta akeo pan eaba mosi aea ta isaisai gid kerubim
    anunud ga idae ngan malo kapei toa ne.
  deu-1951: Du sollst auch einen Vorhang machen aus Stoffen von blauem und rotem Purpur
    und Karmesinfarbe und von gezwirnter weißer Baumwolle, und sollst Cherubim künstlich
    darein wirken.
  eng-JPS: And thou shalt make a veil of blue, and purple, and scarlet, and fine twined
    linen; with cherubim the work of the skilful workman shall it be made.
  srp-1865: I naèini zavjes od porfire i od skerleta i od crvca i od tankoga platna
    uzvedenoga, i po njemu neka budu vezeni heruvimi.
  lug-lug: “Okole eggigi mu wuzi eza bbululu, ne kakobe, ne myufu, ne linena omulebevu
    alangiddwa; era omukozi omukugu atungiremu bakerubi.
  heb-heb: ועשית פרכת תכלת וארגמן ותולעת שני ושש משזר מעשה חשב יעשה אתה כרבים׃
  ben-IRV: আর তুমি নীল, বেগুনে ও লাল এবং পাকান সাদা মসীনা সূতো দিয়ে এক পর্দা তৈরী
    করবে; তা শিল্পের কাজ হবে, তাতে করুবদের আকৃতি থাকবে।
  pan-pan: ਤੂੰ ਨੀਲੇ, ਬੈਂਗਣੀ, ਕਿਰਮਚੀ ਅਤੇ ਮਹੀਨ ਉਣੇ ਹੋਏ ਕਤਾਨ ਦਾ ਇੱਕ ਪਰਦਾ ਬਣਾਈਂ। ਉਹ ਕਾਰੀਗਰੀ
    ਦਾ ਕੰਮ ਹੋਵੇ ਅਤੇ ਕਰੂਬੀਆਂ ਨਾਲ ਬਣਾਇਆ ਜਾਵੇ।
  mya-JVB: တနည်းကား၊ ပြာ သောအထည်၊ မောင်း သောအထည်၊ နီ သောအထည်၊ ပိတ်ချော ဖြင့်ပြီး ၍၊
    ခေရုဗိမ် အရုပ်နှင့် ချယ်လှယ် သော ကုလားကာ တထည်ကို ချုပ် ရမည်။
  hmo-hmo: “Koua dabua helagana ta danu do umui karaia Palai Dubu ena lalonai do ia
    noho totona. Inai dabua be mamoe huina dekenai do umui karaia, iena kala be bulu,
    kakakaka, bona kakakaka sisina. Bona kerubi aneru edia laulau be dabua latanai
    do umui turia namonamo.
  urd-urd: “और तू आसमानी — अर्ग़वानी और सुर्ख़ रंग के कपड़ों और बारीक बटे हुए कतान
    का एक पर्दा बनाना, और उसमें किसी माहिर उस्ताद से करूबियों की सूरत कढ़वाना।
  rus-SYN: И сделай завесу из голубой, пурпуровой и червленой шерсти и крученого виссона;
    искусною работою должны быть сделаны на ней херувимы;
  bqc-SIM: Zwãatã ǹ pɛ́lɛ suuna ũ, ní gↄ̃inakɛwà lán malaika gã̀sĩadeↄwa
    ń babuunao ń bà gàaluladeo ń wↄ̃ↄtɛ̃nao ń bataɛao.
  tcz-CHONGTHU: Chu teng houbuh chu pondum, ponsandup chule ponsan pol thim naman
    chah ding ponbuh chu nakhu ding, tupat ponnem ma ki khong naman chah tei teija;
    hiche pon ho chu aboncha khut a kikhong cheh cheh hiding, cherub lim bang'a kikhong
    ding ahi.
  mar-mar: तलम सणाच्या कापडाचा व निळ्या जांभळ्या व किरमिजी रंगाच्या सुताचा एक अंतरपट
    बनवावा आणि त्यावर कुशल कारागिराकडून करुब काढून घ्यावेत.
  qub-qub: «Toldu ruricho raquir chaparänanpaj tëlata awanqui caupusha fïnu lïnu jïlupita,
    muräduman, auröraman, pucaman tiñisha jïlupita. Chay jananman burdachinqui cuyayllapaj
    querubín anjilcunata.
  hat-hat: W'a fè yon rido ak bon twal koulè ble, violèt ak wouj ansanm ak twal fen
    blan tise byen sere. y'a bwode bèl pòtre zanj cheriben byen fèt sou tout rido
    a.
  eng-BSB: Make a veil of blue, purple, and scarlet yarn, and finely spun linen, with
    cherubim skillfully worked into it.
  tod-tod: Ɗa seɠe zuɠooza golai ɓɛtɛ ga geze ɓiinii, ta ma ɓɔigi, ta ma ɓɔi sɔsɔgi,
    ta geze ʋagɔi kpaliai. Ɗa suʋu ga seeluɓɛinti ma votoi.
  eng-WEBPB: “You shall make a veil of blue, and purple, and scarlet, and fine twined
    linen, with cherubim. It shall be the work of a skilful workman.
  kbq-kbq: Seli mono nomofo hunaragisaza tavravema tro'ma hnazana knare huno zmana
    zmanama hu'nesia efeke nofiki hokonke nofiki, fitunke nofiki, koranke nofi avazu
    huno zagi'nesia osi nofiteti tavravea tro hutenke'za, ana zama trohu antahi'zama
    eri'naza eri'za vahe'mo'za, Serabimi ankeroramimofo amema'a ana tavraveramintera
    hati'za tro hunteho.
  nhe-BL: “Nojquiya xijchihua se cortina ica lino icpatl tlen nelía canactzi huan
    icpatl tlen quipajtoque azultic, moradojtic huan chichiltic. Huan quema quixinepalohua
    nopa yoyomitl se yoyonchijquetl tlen cuali quimati itequi, ma ipan quixinepalos
    noelhuicac ejcahua na niimoTECO tlen inintoca querubines.
  gub-BL: Epyhyk pàn hekuzar katu ma'e irin her ma'e nehe. Epyhyk inemo àràpuhàràn
    hawitu ma'e hawer iapo pyrer huwy ma'e nehe no. Epyhyk inemo àràpuhàràn hawitu
    ma'e hawer iapo pyrer ipuwy ma'e nehe no. Epyhyk inemo àràpuhàràn hawitu ma'e
    hawer iapo pyrer ipiràg ma'e nehe no. Emuwywyk kerumin wanagaw paw a'e pàn rehe
    nehe. A'e ma'e paw nepo pe hereko mehe ezapo pànuhu imuzaiko pyrer nehe.
  eng-DRA: 'Thou shalt make also a veil of violet and purple, and scarlet twice dyed,
    and fine twisted linen, wrought with embroidered work, and goodly variety:'
