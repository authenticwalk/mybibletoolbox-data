verse: EXO.026.034
translations:
  mal-C: അതിവിശുദ്ധസ്ഥലത്ത്, ഉടമ്പടിയുടെ പേടകത്തിനുമീതേ പാപനിവാരണസ്ഥാനം വെക്കണം.
  deu-TKW: Und du sollst die Deckplatte auf die Gesetzeslade thun, im Allerheiligsten.
  lin-lin: Kati na Esika-Oyo-Eleki-Bule, okotia mofinuku na likolo ya Sanduku ya Litatoli.
  eng-LSV: And you have put the propitiatory covering on the Ark of the Testimony
    in the Holy of Holies.
  eng-GNV: Also thou shalt put ye Mercy seate vpon the Arke of the testimonie in the
    most Holy place.
  eng-WEBSTER: And thou shalt put the mercy-seat upon the ark of the testimony, in
    the most holy place.
  nhw-BL: “Huan ipan nopa caxa xijtlali itzajca campa nimechtlasojtlas quema antechixtzacuilise
    amotlajtlacolhua.
  swh-ONEN: Weka kifuniko cha kiti cha rehema juu ya Sanduku la Ushuhuda ndani ya
    Patakatifu pa Patakatifu.
  bba-bba: '@see-verse:EXO.026.033'
  eng-KJVCPB: And thou shalt put the mercy seat upon the ark of the Testimony in the
    most holy place.
  cpy-cpy: Pitapatan-takyaawo tajorentsi-naki otapa neshironka-mentotsi powakiri janta
    otajorentsi-perotakira.
  luo-luo: Ket raum mar pwodhruok ewi Sandug Rapar ei Kama Ler Moloyo.
  meu-meu: Hari maua danu ikaruhi amo ba karuhia, helaḡa-herea gabuna ai.
  npi-ULB: प्रायश्‍चित्तको ढकनीलाई गवाहीको सन्दुकमाथि राख्‍नू जसलाई महा-पवित्रस्थानमा
    राखिन्छ ।
  yor-yor: Fi ìtẹ́ àánú bo àpótí ẹ̀rí náà ni Ibi Mímọ́ Jùlọ.
  emp-NTPO: Mama dji oro pewed̶ea b̶ad̶aa arid̶e od̶aped̶ad̶ara baurude ʌ̃rʌ̃ cob̶ʌd̶adua.
  ind-ind: '@see-verse:EXO.026.033'
  pes-OPCB: «صندوق عهد را با تخت رحمت که روی آن قرار دارد در قدس‌الاقداس بگذار.
  tgl-ULB: Dapat mong ilagay ang takip ng luklukan ng awa sa kautusang tipan ng kaban,
    na makikita sa kabanal-banalang lugar.
  hui-hui: Ani kagola Habo Nalolenenaga Bi ege to̱le̱ kirani gilibu winigonaga Mbogoyi
    biago tamu Hobane Loma Bia Heneore laga ngagoha mo wilimu. Ani buwa panga ngolome
    wabu wini biagome payalimu. Panga ogoriani ko binigo domo waholene wulebira.
  mya-mya: ပ​ဋိ​ညာဉ်​သေတ္တာ​တွင်​အ​ဖုံး​တပ်​ထား​ရ​မည်။-
  cbi-NTPO: Tsejtu bene babuunu ta'pa dukaade, inchin juu jumu sukusha.
  bod-N: གནས་དམ་མཆོག་ནང་གི་དཔང་མཛད་ཤུར་སྒམ་གྱི་སྟེང་དུ་ཐུགས་རྗེའི་བཞུགས་ཁྲི་དེ་ཞོག་ཅིག
  sna-sna: Uise chifukidziro chokuyananisa pamusoro peareka yeChipupuriro iri munzvimbo
    tsvene-tsvene.
  spa-BLM: Pondrás el propiciatorio sobre el arca de la alianza en el lugar santísimo.
  cac-cac: Slajvi chi', tza macan te' scaxail trato yed' smacul, tz'ochcan te' d'a
    jun lugar scuch A Inn̈ej Ay Vico'.
  swh-ULB: Nawe lazima utaweka kiti cha rehema juu ya lile sanduku la ushuhuda ndani
    ya mahali pale patakatifu sana. Na ile meza utaiweka nje ya pazia.
  bel-bel: І пакладзі вечка на каўчэг адкрыцьця ў Сьвятым сьвятых.
  deu-ELBBK: Und lege den Deckel auf die Lade des Zeugnisses im Allerheiligsten.
  mbb-OT: Sikan is Kavan te Kebpekid-uyun ku keniyu, kinahanglan he ziyà idsavuk te
    Utew Segradu he Lugar ne kinahanglan he edtembunan duen te tambun din.
  mal-2015: അതിവിശുദ്ധസ്ഥലത്തു സാക്ഷ്യപ്പെട്ടകത്തിൻ മീതെ കൃപാസനം വെക്കേണം.
  gup-gup: Wanjh ngurrikurrmen manbu lid ngarre Ark ba karrangbalhme, dja wanjh ngurribalkurrmen
    Ark kore Kunbolk manbu Kuwernhbolkdjamun Duninjh.
  gvs-gvs: Dedeoga siyato ikavava, e aba núwala sikabi, Tukunu Kimaasabaina Toina
    goi sivaisiu aba vatulúkwana dedeogaina yatana goi sikailagasi.
  rmc-rmc: Andro Neksveteder than zaučhareha e archa lakre kritoha.
  nlg-nlg: Ko vaa pataa na Bokisi ni vetena ni baubahu tabu tana voki te tabu vahotua.
  pes-OPV: وتخت رحمت را بر تابوت شهادت درقدس‌الاقداس بگذار.
  ron-1924: Сэ пуй капакул испэширий пе кивотул мэртурией, ын Локул Прясфынт.
  ben-OBCV: মহাপবিত্র স্থানে, বিধিনিয়মের সিন্দুকটির উপরে প্রায়শ্চিত্ত-আবরণটি রেখে
    দিয়ো।
  som-som: Oo daboolka waa inaad saartaa sanduuqa maragga oo ku jira meesha ugu quduusan.
  lat-VUC: Pones et propitiatorium super arcam testimonii in Sancto sanctorum,
  eng-ASVBT: And thou shalt put the mercy seat upon the ark of the testimony in the
    most holy place.
  ita-1885: E metti il Coperchio sopra l'Arca della Testimonianza, nel luogo Santissimo.
  eng-LXXUP: And thou shalt screen with the veil the ark of the testimony in the holy
    of holies.
  eng-ULB: You must put the atonement lid on the ark of the testimony, which is in
    the most holy place.
  spa-VBL: Pon la cubierta de expiación en el Arca del Testimonio en el Lugar Santísimo.
  fra-_FOB: Et tu poseras le propitiatoire sur l'arche du Témoignage dans le lieu
    très-saint.
  mal-mal: അതിവിശുദ്ധസ്ഥലത്ത് സാക്ഷ്യപ്പെട്ടകത്തിൻ മീതെ കൃപാസനം വെക്കണം.
  urd-GVR: Phir ahd ke sandūq par kaffāre kā ḍhaknā rakhnā.
  suz-BL: मिनु गे मेको सुम्‍तीक अरेशो लोव़ आगाम वोइश्‍शो सन्‍दोस तारी वोइश्‍शा, मेको
    फारतीक आ आगा गे नेल्‍ल क्‍येङा चोव़खो बाक्‍तीकेमी वोइक्‍पाइक्‍चा माल्‍नेवे। प्रस्‍थान
    २५:२१
  ita-1927: E metterai il propiziatorio sull’arca della testimonianza nel luogo santissimo.
  ckb-ckb: قەپاغی کەفارەتیش لەسەر سندوقی پەیمان لە شوێنی هەرەپیرۆز دابنێ.
  eng-BBE: You are to put the cover on the ark of the law, inside the most holy place.
  kan-OKCV: ಮಹಾಪರಿಶುದ್ಧ ಸ್ಥಳದಲ್ಲಿ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷದ ಮೇಲೆ ಕರುಣಾಸನವನ್ನು ಇಡಬೇಕು.
  bbb-bbb: '@see-verse:EXO.026.033'
  tam-2017: மகா பரிசுத்த இடத்திலே சாட்சிப்பெட்டியின்மேல் கிருபாசனத்தை வைப்பாயாக;
  spa-RV-1909: Y pondrás la cubierta sobre el arca del testimonio en el lugar santísimo.
  ron-BTF: Și să pui șezământul milei peste chivotul mărturiei în locul preasfânt.
  eng-WEBP: You shall put the mercy seat on the ark of the covenant in the most holy
    place.
  eng-FBV: Put the atonement cover on the Ark of the Testimony in the Most Holy Place.
  nld-1939: en leg het verzoendeksel op de ark des Verbonds in het heilige der heiligen.
  nch-BL: “Huan ipan nopa caxa xijtali itzajca campa nimechtasojtas quema antechixtzacuilise
    amotajtacolhua.
  vie-1934: Đoạn, hãy để cái nắp thi ân trên hòm bảng chứng, đặt trong nơi chí thánh.
  hin-CV: परम पवित्र स्थान में साक्षी पत्र के संदूक के ऊपर करुणासन को रखना.
  eng-OURB: You shall put the mercy seat on the ark of the testimony in the most holy
    place.
  spa-BES: Debes poner la cubierta sobre el cofre del pacto, dentro del lugar santísimo.
  tdx-tdx: Le hakape’o amy vatam-pañinay i toem-pijebañañey amy masi-do’ey.
  vid-vid: Mgati mwa Honhu Helile Ng'hatu kowika chigubiko cha uhanyisi mchanya mwa
    isanduku lya ilagano.
  eng-OKE: And thou shalt set the Mercy Seat upon the ark of the Testament in the
    Holy of Holies.
  tha-KJV: พระที่นั่งกรุณานั้นให้ตั้งไว้บนหีบพระโอวาทในที่​บริสุทธิ์​ที่สุด
  por-BR-2018: E porás a coberta sobre a arca do testemunho no lugar santíssimo.
  deu-ELO: Und lege den Deckel auf die Lade des Zeugnisses im Allerheiligsten.
  eng-WYC-2018: And thou shalt set the propitiatory, that is, a golden table covering
    the ark of God, on the ark of [the] witnessing, into the holy of holy things;
    (And thou shalt set the propitiatory, that is, the gold lid, that covereth the
    Ark, onto the Ark of the Witnessing, in the Holy of Holies;)
  epo-epo: Kaj metu la fermoplaton sur la keston de atesto en la plejsanktejo.
  uig-PIN: Andin sǝn «kafarǝt tǝhti»ni ǝng muⱪǝddǝs jaydiki ⱨɵküm-guwaⱨliⱪ sanduⱪining
    üstigǝ ⱪoyƣin.
  beo-beo: Gode Ea Gousa:su Sema Gagili ga:luga ga:ma.
  tpi-OTNT: Na putim dispela Bokis Kontrak insait long Rum Tambu Tru na putim ai gol
    bilong en antap. Dispela i olsem ples bilong lusim sin.
  hau-SA: Ka sa murfin kafara a bisa akwatin alkawari a Wuri Mafi Tsarki.
  uig-LAT: Andin sen «kafaret texti»ni eng muqeddes jaydiki höküm-guwahliq sanduqining
    üstige qoyghin.
  nde-nde: Bekani isisibekelo esiyisihlalo somusa phezu komtshokotsho wobufakazi osendaweni
    eNgcwelengcwele.
  ton-ton: Pea te ke hili ʻae nofoʻanga ʻaloʻofa ki he funga puha ʻoe fuakava ʻi he
    Potu Toputapu ʻaupito.
  ces-1613: Položíš také slitovnici na truhlu svědectví v svatyni svatých.
  eng-WMB: You shall put the mercy seat on the ark of the covenant in the most holy
    place.
  tam-TCV: மகா பரிசுத்த இடத்திலே சாட்சிப்பெட்டியின்மேல் கிருபாசனத்தை வை.
  ceb-ULB: Itabon ninyo ang tabon ibabaw sa arka sa kasabotan, nga atua sa labing
    balaang dapit.
  pol-UBG: Położysz też przebłagalnię na arce świadectwa w Miejscu Najświętszym.
  urd-GVU: پھر عہد کے صندوق پر کفارے کا ڈھکنا رکھنا۔
  deu-1912: Und sollst den Gnadenstuhl tun auf die Lade des Zeugnisses in dem Allerheiligsten.
  ntj-ntj: '@see-verse:EXO.026.033'
  kan-2017: ಮಹಾಪವಿತ್ರಸ್ಥಾನದಲ್ಲಿ ಆಜ್ಞಾಶಾಸನಗಳ ಮಂಜೂಷದ ಮೇಲೆ ಕೃಪಾಸನವನ್ನು ತಂದಿರಿಸಬೇಕು.
  ena-ena: La kɨlɨ cɨkaŋ hɨbɨn hɨbɨn agadɨ lamɨgaŋ lɨba golɨ hɨvɨ vihavɨbali agadɨ
    avi viavɨla ivoua hafilɨbavɨm uami.
  yap-yap: Min ning upongen fare Kahol ko M’ag.
  hlt-MCSB: A tlaeng te khaw hmuencim lakah hmuencim kah olphong thingkawng soah khueh
    pah.
  mdy-ETH: ዬያይዴስካፓ ጫኣቁሞ ሳኣፂኖኮ ካሮ ዎዼ፤
  twi-ASANTE: Afei, fa adaka no mmuasoɔ a wɔde sikakɔkɔɔ ayɛ no bua so na fa si kronkron
    mu kronkron hɔ.
  eng-WEBU: You shall put the mercy seat on the ark of the covenant in the most holy
    place.
  bnp-bnp: O rua a Tava na Ngava Dagi na Tabeke Nitaba Hateka, o tukaria a matana.
    Ra matana tava, a murina nidodo.
  wal-wal: Atto giyo sohuwaa qum77uwaa Ubbaappe Aadhdhida Geeshsha Sohuwan de7iya
    Maachchaa Taabootaa bolli wotta.
  spa-PDDPT: Pondrás el Propiciatorio sobre el Arca del Testimonio en el Lugar Santísimo.
  gun-gun: — Henda iky'a e'ỹ ete va'e py xeayvu ryru oĩ va'e mbotyarã ma remoĩ 'rã
    teko vai ombogueaty.
  agu-BL: Nin tc'u'l yi ama'la'tz yi wi'nin xanil ba'n tz'oc yi caẍa' kale atit yi
    incontrat yi bnixnak wa'n tzituch', nin ak'woke'n yi jopselil.
  ilo-ULB: Masapul nga ikabilmo ti kalub a pakapakawanan iti rabaw iti lakasa ti tulag,
    nga adda idiay kasasantoan a lugar.
  kpg-kpg: Dugu ina di uhi gi hongo Tebedebe di Hagababa.
  uig-ARA: ئاندىن سەن «كافارەت تەختى»نى ئەڭ مۇقەددەس جايدىكى ھۆكۈم-گۇۋاھلىق ساندۇقىنىڭ
    ئۈستىگە قويغىن.
  sus-sus: I xa saatɛ kankira dɛ rakoto a dɛrakote ra yire sɛniyɛnxi fisamante kui.
    Na dɛrakote se findixi xunsare yire nan na.
  pon-2006: Ke ahpw kihdiong pohn Kopwahn Inowo pweineo.
  ksd-ksd: Ma una vung ra tubatuba ta ra ul a bok na tinata ta ra pakana pal i tabu
    kakit.
  tur-YTC: Merhamet Örtüsü'nü Antlaşma Sandığı'nın üzerine, En Kutsal Yer'e koyacaksın.
  grc-BRENT: Καὶ κατακαλύψεις τῷ καταπετάσματι τὴν κιβωτὸν τοῦ μαρτυρίου ἐν τῷ ἁγίῳ
    τῶν ἁγίων.
  ind-AYT: Taruhlah tutup pendamaian di atas Tabut Perjanjian di dalam Ruang Yang
    Mahakudus.
  nya-nya: Uyike chivundikiro pa bokosi laumboni ku malo wopatulika kwambiri.
  hrv-hrv: Stavi Pomirilište na Kovčeg svjedočanstva u Svetinji nad svetinjama.
  mps-mps: Tama te bomo yai dąų wali po elalubo masigi sawali si elalubo halobage,
    aga te Tedali Gasagi Yai Mu Be Habu te be habu badu te halobage munama, tama te
    halobage po paliabo nai te halobageba muao, te dwai kolesaga yali sęgę sela
    sąbo madigi dao.
  tpi-tpi: Na putim dispela Bokis Kontrak insait long Rum Tambu Tru na putim ai gol
    bilong en antap. Dispela i olsem ples bilong lusim sin.
  dan-1931: Og Sonedækket skal du lægge over Vidnesbyrdets Ark i det Allerhelligste.
  vie-OVCB: Hòm Giao Ước có nắp chuộc tội đậy bên trên được đặt ở Nơi Chí Thánh.
  guj-2017: પરમ પવિત્રસ્થાનમાં કરારકોશ પર આચ્છાદન કરજે.
  pon-2006A: Ke ahpw kihdiong pohn Kopwahn Inowo pweineo.
  por-BRBSL: Você colocará o propiciatório sobre a arca do pacto no lugar santíssimo.
  cth-cth: Lungmanae tungkhung hah hmuen kathoungpounge lawkpanuesaknae thingkong
    van na ta han.
  twi-twi: Afei, fa adaka no mmuaso a wɔde sikakɔkɔɔ ayɛ no bua so na fa si kronkron
    mu kronkron hɔ.
  hlt-hlt: A tlaeng te khaw hmuencim lakah hmuencim kah olphong thingkawng soah khueh
    pah.
  tbz-SIM: Kɛ̀ dí poo nkupòkù n tɑummɛ̀ tɔu kɛ́ĩ́nnɛ́ ikuɔ́ nɛntì kó kufɑ̃́ɑ̃́ miɛkɛ.
  msy-2020: Egh golɨn asuam inigh mangɨ danganir Bar Anogoroghezir Danganimɨn Boksiam
    dukuagh. Eghtɨ Boksiamɨn asuar kam, kar arazir kuraba gɨn amangamin danganim.
  azb-azb: Ən Müqəddəs yerdə Şəhadət sandığının üstünə kəffarə qapağını tax.
  eng-DBY: And thou shalt put the mercy-seat on the ark of the testimony in the holiest
    of all.
  hin-2017: फिर परमपवित्र स्थान में साक्षीपत्र के सन्दूक के ऊपर प्रायश्चित के ढकने
    को रखना।
  wol-KYG: Tegal kubeer ga ñuy amale ag njotlaay ca kaw gaal ga àlluway seede sa dence,
    ca biir bérab bu sell baa sell.
  bjr-bjr: Moodaanaki kira bukisa kaaqa naaquqara oosiranaki quqasee koorannai mina
    afu auqusee rafaaqa fuaqa, nifauara afu minasaa rafaaqa fuaqa. Dirira qamunna
    fannoo raina nimaqaidanoo kooqi kinaa oosiranara naaquqara maqa fee qimasee kukeeqara
    oosiranara uriqaramasee naaquqara maqa fee qiaqa.
  eng-YLT: '''And thou hast put the mercy-seat on the ark of the testimony, in the
    holy of holies.'
  eng-WYC-2017: And thou shalt set [or put] the propitiatory, that is, a golden table
    covering the ark of God, on the ark of [the] witnessing, into the holy of holy
    things;
  eng-WMBB: You shall put the mercy seat on the ark of the covenant in the most holy
    place.
  urd-GVH: फिर अहद के संदूक़ पर कफ़्फ़ारे का ढकना रखना।
  rug-rug: Mamu tukua sa Bokese Vinariva Egoi koasa tukutukuna, vasina pu koa ia tinaleosae
    na vinulasadi sari na sinea.
  gaz-gaz: Teessoo araaraas Iddoo Iddoo Hunda Caalaa Qulqulluu taʼe sana keessa taabota
    kakuu seeraa irra kaaʼi.
  fra-LSG: Tu mettras le propitiatoire sur l’arche du témoignage dans le lieu très
    saint.
  gnn-gnn: '@see-verse:EXO.026.033'
  yal-yal: “I xa dɛraganla sa Layiri Sereya Kankiraan dɛ ra n solonaden na yire sariɲanxi
    fisamantenna kui.
  haw-1868: A e kau no oe i ka noho aloha maluna ma ka pahu hoike, maloko o kahi hoano
    loa.
  arb-NAV: وَتَضَعُ الْغِطَاءَ عَلَى تَابُوتِ الشَّهَادَةِ فِي قُدْسِ الأَقْدَاسِ.
  ewe-ewe: “Azɔ la, tsɔ amenuveve ƒe nutsyɔnu si nye Aɖaka la ƒe sikanutunu la da
    ɖe Kɔkɔeƒe Ƒe Kɔkɔeƒe la.
  eng-LEE: And thou shalt put the cover upon the ark of the testimony in the holy
    of holies.
  asm-FB: তুমি অতি পবিত্ৰ-স্থানত সাক্ষ্য-ফলিৰ নিয়ম চন্দুকৰ ওপৰত পাপাবৰণ থ’বা।
  sus-A: عِ شَ سَاتّ كَنكِرَ دّ رَكٌتٌ عَ دّرَكٌتٍ رَ يِرٍ سّنِيّنشِ قِسَمَنتٍ كُي.
    نَ دّرَكٌتٍ سٍ قِندِشِ شُنسَرٍ يِرٍ نَن نَ.
  fra-SBL: Tu placeras le propitiatoire sur l'arche d'alliance dans le lieu très saint.
  hbo-hbo: וְנָתַתָּ֙ אֶת־הַכַּפֹּ֔רֶת עַ֖ל אֲרֹ֣ון הָעֵדֻ֑ת בְּקֹ֖דֶשׁ הַקֳּדָשִֽׁים׃
  eng-WYCLIFFE: And thou schalt sette the propiciatorie on the arke of witnessyng,
    in to the hooli of hooli thingis;
  piu-2006: '@see-verse:EXO.026.033'
  pjt-pjt: '@see-verse:EXO.026.033'
  cwe-cwe: Ika ngubiko uchanyha ya disanduku da lagano mgati ya hanhu helile ng'hani.
  kik-kik: Igĩrĩra gĩtĩ gĩa tha igũrũ rĩa ithandũkũ rĩa Ũira thĩinĩ wa Handũ-harĩa-Hatheru-Mũno.
  fra-NCL: Tu placeras le propitiatoire sur l’arche du témoignage dans le Lieu très
    saint.
  cek-AK: Palungnathaih tangkhang loe kaciim koek ahmuen thung ih hnukung thingkhong
    nuiah suem ah.
  cuk-cuk: Geb degine, Dulemar-Ebo-An-Igar-Mesisad-Ulu-birgine, e-eduged be mesoed.
    E-edugedde, Isgued-Elileged-E-Wilubye, sogleged. We-ulude, Neg-Ise-Islidikidyaba
    sioed.
  uig-CYR: Андин сән «кафарәт тәхти»ни әң муқәддәс җайдики һөкүм-гувалиқ сандуғиниң
    үстигә қойғин.
  tel-2017: అతి పరిశుద్ధ స్థలం లో సాక్ష్యపు మందసం మీద ప్రాయశ్చిత్త మూతను ఉంచాలి.
  hat-BSA: “Ou va mete chèz pwopyatwa a sou lach temwayaj la nan lye ki sen pase tout
    la.
  kos-kos: Sang mwe afyuf nu fin Tuptup in Wuleang, su oan in Acn Mutal Na Mutal.
  hbo-WLC: וְנָתַתָּ֙ אֶת־הַכַּפֹּ֔רֶת עַ֖ל אֲר֣וֹן הָעֵדֻ֑ת בְּקֹ֖דֶשׁ הַקֳּדָשִֽׁים׃
  ibo-ibo: Tinye ihe mkpuchi mmehie ahụ nʼelu igbe ihe ama nʼime Ebe Kachasị Nsọ.
  ory-ory: ଆଉ ତୁମ୍ଭେ ମହାପବିତ୍ର ସ୍ଥାନରେ ସାକ୍ଷ୍ୟ-ସିନ୍ଦୁକ ଉପରେ ପାପାଚ୍ଛାଦନ ରଖିବ।
  chk-chk: Iwe, kopwe anomu ewe öppüng won ewe pworofel o iseni lon ewe rumw mi unusen
    pin.
  rop-rop: en yu garra pudum det lid ontop langa det Seikridwan Boks.
  ukr-1871: І положиш віко на скриню сьвідчення в пресьвятій сьвятинї.
  bch-bch: Adol korol apu aea toa oa ga idudunga ngan tibur toa aea ul kapei tau,
    ta akapin korol toa oa ngan ipao. Korol ipao toa oa, eine tibur toa sing isamum
    panua led kadonga sasat, ta lolog itarui mulian ngan gid.
  deu-1951: Und sollst den Sühndeckel auf die Lade des Zeugnisses in dem Allerheiligsten
    legen.
  eng-JPS: And thou shalt put the ark-cover upon the ark of the testimony in the most
    holy place.
  srp-1865: I metni zaklopac na kovèeg od svjedoèanstva u svetinji nad svetinjama.
  lug-lug: Onosse ekisaanikira, ye ntebe ey’okusaasira ku Ssanduuko ey’Endagaano munda
    mu Kifo Ekitukuvu Ennyo.
  heb-heb: ונתת את הכפרת על ארון העדת בקדש הקדשים׃
  ben-IRV: আর অতি পবিত্র জায়গায় সাক্ষ্য-সিন্দুকের উপরে পাপাবরণ রাখবে।
  pan-pan: ਤੂੰ ਪ੍ਰਾਸਚਿਤ ਦਾ ਸਰਪੋਸ਼ ਸਾਖੀ ਦੇ ਸੰਦੂਕ ਉੱਤੇ ਅੱਤ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਰੱਖੀਂ।
  mya-JVB: ဟဂျာဟဂျုံ အရပ်၌ သက်သေခံ ချက်သေတ္တာ အပေါ် မှာ၊ သေတ္တာအဖုံး ကို တင် ထားရမည်။
  hmo-hmo: “Taravatu Maua ena latanai, iena koua gauna, kara dika ena gwauatao gabuna,
    do umui atoa, Helaga Herea Gabuna ena lalona dekenai.
  urd-urd: और तू सरपोश को पाकतरीन मक़ाम में शहादत के सन्दूक़ पर रखना।
  rus-SYN: И положи крышку на ковчег откровения во Святом-святых.
  bqc-SIM: Ikoyã kpagolo pↄ́ kú luakukĩi nɛ́ taɛ,
  tcz-CHONGTHU: Chu teng het-tohsah na thing kong muntheng laiya chu hepi touna khat
    na do ding ahi.
  mar-mar: परमपवित्रस्थानातील आज्ञापटाच्या कोशावर दयासन ठेवावे.
  qub-qub: Nircur chay babulta chapananwan chaparcunqui.
  hat-hat: W'a mete kouvèti a sou Bwat Kontra ki nan kote ki apa apa nèt pou Bondye
    a.
  eng-BSB: Put the mercy seat on the ark of the Testimony in the Most Holy Place.
  tod-tod: Ɗa zeele woo ɠesui laaɠulu, ada ɲadega wolai ʋɔ bɛ.
  eng-WEBPB: You shall put the mercy seat on the ark of the covenant in the most holy
    place.
  kbq-kbq: Anama ruotage huno ruotagetfa hu'nea asama hunaragintepinka kasegema me'ne
    vogisimofo agofetura asunku tra trohuta rufiteho.
  nhe-BL: “Huan ipan nopa caxa xijtlali itzajca campa nimechtlasojtlas quema innechixtzacuilise
    imotlajtlacolhua.
  gub-BL: Emono ipykaw heze'eg hyru rehe i'aromo nehe, herenaw ikatuahy wera'u ma'e
    pe i'àm ma'e ipyk pà nehe.
  eng-DRA: And thou shalt set the propitiatory upon the ark of the testimony in the
    holy of holies.
