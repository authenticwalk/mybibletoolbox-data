verse: EXO.026.037
translations:
  mal-C: ഈ മറശ്ശീലയ്ക്ക് തങ്കക്കൊളുത്തുകൾ ഉണ്ടാക്കണം; ഖദിരമരംകൊണ്ട് അഞ്ചുതൂണുകൾ ഉണ്ടാക്കി,
    അവ തങ്കംകൊണ്ടു പൊതിയണം. അവയ്ക്കു വെങ്കലംകൊണ്ട് അഞ്ചു ചുവടും വാർത്തുണ്ടാക്കണം.
  deu-TKW: Und für diesen Vorhang sollst du fünf Säulen aus Akazienholz anfertigen
    und sie mit Gold überziehen; auch die zugehörigen Nägel sollen von Gold sein.
    Und du sollst fünf kupferne Füße für sie gießen.
  lin-lin: Okosala na wolo, bibende mitano oyo ezali lokola ndobo mpo na kokangisela
    rido mpe banzete mitano ya akasia babamba wolo ; okosala makolo mitano ya bronze
    mpo na kotelemisela banzete yango.
  eng-LSV: and you have made five pillars of shittim [wood] for the covering, and
    have overlaid them [with] gold, their pegs [are] of gold, and you have cast five
    sockets of bronze for them.”
  eng-GNV: 'And thou shalt make for the hanging fiue pillars of Shittim, and couer
    them with gold: their heads shalbe of golde, and thou shalt cast fiue sockets
    of brasse for them.'
  eng-WEBSTER: 'And thou shalt make for the hanging five pillars of shittim wood,
    and overlay them with gold, and their hooks shall be of gold: and thou shalt cast
    five sockets of brass for them.'
  nhw-BL: Huan nojquiya ni cortina xijcuapilo ica tepos chijcoli catli senquistoc
    oro ipan macuili tlaquetzali tlen cuahuitl acacia catli tijxahuas ica oro. Huan
    xijchihua macuili icuatetonyo tlen bronce catli yas itzintla nopa macuili tlaquetzalme.
  swh-ONEN: Tengeneza kulabu za dhahabu kwa ajili ya hilo pazia, na nguzo tano za
    mshita zilizofunikwa kwa dhahabu. Kisha mimina vitako vitano vya shaba kwa ajili
    yake.
  bba-bba: Kpɑ ɑ ɑkɑsiɑn dɑ̃ɑ bɛsi sinumɡii nɔɔbu wurɑ pote kpɑ ɑ yin bɑɑyere yɔ̃rɑtiɑ
    kuɑ kɑ sii ɡɑndu. Yen biru kpɑ ɑ sɔretii wurɑɡii doke yin bɑɑyere sɔɔ bu kɑ beku
    kɛnutii te bwɛ̃.
  eng-KJVCPB: 'And thou shalt make for the hanging five pillars of shittim wood, and
    overlay them with gold, and their hooks shall be of gold: and thou shalt cast
    five sockets of brass for them.'
  luo-luo: Los ramaki mag dhahabu kod sirni abich mag yiend siala mobaw gi dhahabu.
    Bende ilosi rachungi mag mula abich ni sirnigo.
  meu-meu: Seseahu ena ihua-ihua bae ima; kela audia amo ba kara, bona gold amo ba
    ḡovadia. Edia igau na gold amo ba kara, a hahelai-kau ḡaudia imaosi na auri labora-labora
    amo ba kara.
  npi-ULB: यस पर्दाको लागि बबुल काठको पाँचवटा खम्बा बनाई तिनलाई सुनले मोहोर्नू । तिनका
    अङ्कुसे सुनका होऊन् र तिनका लागि काँसाका पाँचवटा आधार होऊन् ।
  yor-yor: Ìwọ ó sì ṣe ìkọ́ wúrà fún aṣọ títa yìí, àti òpó igi ṣittimu márùn-ún tí
    a sì fi wúrà bò. Kí o sì dà ihò ìtẹ̀bọ̀ idẹ márùn-ún fún wọn.
  emp-NTPO: '@see-verse:EXO.026.036'
  ind-ind: Tirai itu akan digantung dengan pengait-pengait emas pada lima tiang kayu
    akasia yang dilapisi dengan emas. Tiang-tiang ini akan berdiri di atas lima alas
    yang dicetak dari perunggu.”
  pes-OPCB: برای این پرده، پنج ستون از چوب اقاقیا با روکش طلا درست کن. قلابهایشان
    نیز از طلا باشد. برای آنها پنج پایهٔ مفرغین هم بساز.
  tgl-ULB: Dapat kang gumawa ng mga limang poste ng akasya at balutin ito ng ginto.
    Ang kanilang mga kawit ay ginto at limang tansong pundasyon para sa mga ito.
  hui-hui: Ira agasia mbira dibuwa gene duria wabuwa ngolome paraho dambi halimu.
    Boronosime mbogoyi duria anda gene uruni helole wabu ngelalimu. Ani buwa mbogoyi
    duria uruniha ira gene duria biaru hanga howa labolabo gerela holene wangobi maru
    ira ogoriani helalu buwa labolabo biago ogoriani mo gerela halimu, lalu Anduane
    Homogohanda lene.
  mya-mya: ဤ​ကန့်​လန့်​ကာ​ချိတ်​ဆွဲ​ရန်​အ​တွက်​အ​ကာ​ရှ သစ်​သား​တိုင်​ငါး​တိုင်​ပြု​လုပ်​၍၊
    ရွှေ​ချိတ်​များ တပ်​ထား​ရ​မည်။ တိုင်​များ​ကို​ရွှေ​ချ​၍​တိုင် ဖိ​နပ်​ငါး​ခု​ကို​ကြေး​ဝါ​ဖြင့်​ပြု​လုပ်​ရ​မည်။
  cbi-NTPO: Tsenmin daayadimu jali yangaanu bain akasia chichi man yatyutya kikare',
    uruchi tene mai'tekaanu juve, naa beru bain uruchiren junu dejuve, tsenmin man
    yatyutyanu panbeesha deendanamu paki jumulaya brunsechi tene depi'ware' kikaanu
    juve.
  bod-N: སྒོ་ཡོལ་གྱི་ཕྱིར་སེང་ལྡེང་ཤིང་གི་ཀ་བ་ལྔ་གསེར་གྱིས་གཡོགས་པར་བྱོས་ལ། དེ་དག་གི་ཀྱུ་རྣམས་ཀྱང་གསེར་ཡིན་དགོས་པ་དང་།
    དེ་དག་གི་ཕྱིར་ཁྱོད་ཀྱིས་ལི་ཡི་ཞབས་ར་ལྔ་བླུགས་ཤིག་ཅེས་གསུངས་སོ། །
  sna-sna: Uite zvikorekedzo zvegoridhe zvechidzitiro ichi uye matanda mashanu omuunga
    akafukidzwa negoridhe. Uye uaumbire zvigadziko zvishanu zvendarira.
  spa-BLM: Harás para el biombo cinco columnas de acacia, y las cubrirás de oro. Sus
    ganchos serán de oro. Fundirás para ellas cinco bases de bronce.
  cac-cac: Sb'opax oye' te' oy d'a te' acacia, tz'och q'uen oro d'a spatic te'. An̈ejtona'
    tz'ochpax q'uen gancho nab'a oro d'a schon te' yic vach' sq'ue locan c'apac cortina
    chi'. Sb'ojipaxem oye' b'achnub' yich nab'a bronce b'aj tz'em te' oy chi'.
  swh-ULB: Nawe fanya nguzo tano za mti wa mshita kwa kile kisitiri, na kuzifunika
    dhahabu; kulabu zake zitakuwa za dhahabu. Nawe utasubu vitako vya shaba vitano
    kwa ajili yake.
  bel-bel: і зрабі для заслоны пяць слупоў зь сітыму і абкладзі іх золатам; гачыкі
    да іх залатыя; і вылі для іх пяць падножжаў медных.
  deu-ELBBK: Und mache zu dem Vorhang fünf Säulen von Akazienholz und überziehe sie
    mit Gold, ihre Haken aus Gold, und gieße für sie fünf Füße aus Kupfer.
  mbb-OT: Ne para kayi he kurtina, baal kew te lelima he tukud he ekasya he ed-epizan
    te vulawan, ne itaud niw ziyà te kada sevaha zutun is kaw-it he vulawan. Ne vaal
    kew zaan te lelima he brunsi he ebpehitindeǥan dutun te menge tukud.”
  mal-2015: മറശ്ശീലെക്കു ഖദിരമരംകൊണ്ടു അഞ്ചു തൂണുണ്ടാക്കി പൊന്നുകൊണ്ടു പൊതിയേണം. അവയുടെ
    കൊളുത്തു പൊന്നുകൊണ്ടു ആയിരിക്കേണം; അവെക്കു താമ്രംകൊണ്ടു അഞ്ചു ചുവടും വാർപ്പിക്കേണം.
  gup-gup: Dja ngurrimarnbu nginj nawu wirlmurrng gold, dja mak kunbidkudji mandulkdjad
    kaluk acacia kundulk wanjh ngurribarung wirlmurrng gold dja ngurridjabname. Ngurriyawoyhmarnbun.
    Warridj kunbidkudji wirlmurrng bronze mandadkenh kore ngurridjabname.’ Kuhni rowk
    nawu Yawey kanwokrayekwong.”
  gvs-gvs: Igilumi ikavava, tomota kulatuwokōidi latuwogu kówala gaigíyala ainima
    sibobóidi, e goura paaevaidi sikabidi, kowalayadi sipaimidi. Sipaimidi ikavava,
    adi kaba táoya kopwa simadagidi. Ikavava, goura sikabi aba siu karekoinayana adi
    kaba talagegeta simadagidi.’
  rmc-rmc: Hoj te figines oda pochtan, kereha pandž slupi le akacijoskre kaštestar
    a obcirdeha len le somnakaha a kereha upre the o hački le somnakastar. Kereha
    prekal o slupi pandž podstavci le brondzostar.“
  nlg-nlg: Tughuruvaghinighi ra lima na posi nia na ghai na ahana acacia, mo ko saroi
    nia na gold. Turai ra lima na halili gold, kara sasarau iga tana vokovoko te vavala
    tana bere, mo ko talui ra lima na vatei tuturi rana brass ge ko sukavai ga rana
    post ni gold.
  pes-OPV: و برای پرده پنج ستون از چوب شطیم بساز، و آنها را به طلا بپوشان، و قلابهای
    آنها ازطلا باشد، و برای آنها پنج پایه برنجین بریز.
  ron-1924: Пентру пердяуа ачаста сэ фачь чинч стылпь де салкым ши сэ-й ымбрачь ку
    аур; стылпий ачештя сэ айбэ кырлиӂе де аур ши сэ торнь пентру ей чинч пичоаре
    де арамэ.
  ben-OBCV: এই পর্দাটির জন্য সোনার আঁকড়া এবং সোনায় মোড়া বাবলা কাঠের পাঁচটি খুঁটিও
    তৈরি কোরো। আর এগুলির জন্য ব্রোঞ্জের পাঁচটি ভিত ঢালাই করে দিয়ো।
  som-som: Oo daaha waa inaad u samaysaa shan tiir oo qudhac ah, oo dahab ku dahaadh
    iyaga, qabsatooyinkooduna ha ahaadeen dahab; oo waa inaad shan saldhig oo naxaas
    ah u yeeshaa.
  lat-VUC: 'Et quinque columnas deaurabis lignorum setim, ante quas ducetur tentorium:
    quarum erunt capita aurea, et bases æneæ.'
  eng-ASVBT: 'And thou shalt make for the screen five pillars of acacia, and overlay
    them with gold: their hooks shall be of gold: and thou shalt cast five sockets
    of brass for them.'
  ita-1885: E fai cinque colonne di legno di Sittim, per appendervi quel tappeto,
    e copri le colonne d'oro, e sieno i lor capitelli d'oro; e fondi loro cinque piedistalli
    di rame.
  eng-LXXUP: And thou shalt make for the veil five posts, and thou shalt gild them
    with gold; and their chapiters shall be gold; and thou shalt cast for them five
    brazen sockets.
  eng-ULB: For the hanging, you must make five pillars of acacia and cover them with
    gold. Their hooks must be of gold, and you must cast five bronze bases for them.
  spa-VBL: Haz cinco postes de madera de acacia con ganchos de oro para colgar el
    biombo, y funde cinco soportes de bronce para sujetarlos.
  fra-_FOB: Et tu feras pour cette tapisserie cinq colonnes de bois de Sittim, que
    tu couvriras d'or; leurs clous seront en or; et tu leur fondras cinq soubassements
    d'airain.
  mal-mal: മറശ്ശീലയ്ക്ക് ഖദിരമരംകൊണ്ട് അഞ്ച് തൂണുണ്ടാക്കി പൊന്നുകൊണ്ട് പൊതിയണം. അവയുടെ
    കൊളുത്ത് പൊന്നുകൊണ്ട് ആയിരിക്കണം; അവയ്ക്ക് താമ്രംകൊണ്ട് അഞ്ച് ചുവടും വാർപ്പിക്കണം.
  urd-GVR: Is parde ko sone kī hukoṅ se kīkar kī lakaṛī ke pāṅch satūnoṅ se laṭkānā.
    In satūnoṅ par bhī sonā chaṛhāyā jāe, aur wuh pītal ke pāiyoṅ par khaṛe hoṅ.
  suz-BL: मेको फारतीके हेक्‍चा कली ५ ओटा बोल्‍यो शी के थाम सेल्‍पाइक्‍चा माल्‍नेवे।
    मेको थाम सुनम गिल्‍पाइक्‍चा माल्‍नेवे। मेको थामम सुन के हेक्‍तीके यो सेल्‍पाइक्‍चा
    माल्‍नेवे। मेको थाम राप्‍पाइक्‍तीके ५ ओटा कांसा के सेल्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: E farai cinque colonne di acacia per sospendervi la portiera; le rivestirai
    d’oro, e avranno i chiodi d’oro e tu fonderai per esse cinque basi di rame.
  ckb-ckb: بۆ پەردەی دەروازەکەش پێنج ستوونی لە داری ئەکاسیا و بە زێڕ ڕووکەشکراو دروستبکە،
    قولاپەکانیشیان لە زێڕ بن و پێنج بنکەی بڕۆنزیشیان بۆ دابڕێژە.
  eng-BBE: And make five pillars for the curtain, of hard wood plated with gold; their
    hooks are to be of gold and their bases of brass.
  kan-OKCV: ಆ ಪರದೆಗೆ ಜಾಲಿ ಮರದ ಐದು ಕಂಬಗಳನ್ನು ಮಾಡಿ, ಅವುಗಳನ್ನು ಬಂಗಾರದಿಂದ ಹೊದಿಸಬೇಕು. ಅವುಗಳ
    ಕೊಂಡಿಗಳು ಬಂಗಾರದವುಗಳಾಗಿರಬೇಕು. ಅವುಗಳಿಗೆ ಐದು ಗದ್ದಿಗೇ ಕಲ್ಲುಗಳನ್ನು ಕಂಚಿನಿಂದ ಎರಕಹೊಯಿಸಬೇಕು.
  bbb-bbb: Ro ugone ja abe kirakuva ni tugie ine akesia faeve (5) ja ire gorodi ijia
    kena kamaeva ijia kena safo. Areme ni ire buronisi ijia kena ire tugie ije faradia
    iredufuo ije umui fague amaeriafo. Areme ni ire kimae igeki ja gorodi ijia amaeriadufuo
    ijia kena ugone ubine ijia kiria areme kena tugie ijia kuriafo.
  tam-2017: அந்தத் தொங்கு திரைக்குச் சீத்திம் மரத்தால் ஐந்து தூண்களைச் செய்து, அவைகளைப்
    பொன்தகட்டால் மூடி, அவைகளுக்குப் பொன் கொக்கிகளை உண்டாக்கி, அவைகளுக்கு ஐந்து வெண்கலப்பாதங்களை
    வார்க்கவேண்டும்.
  spa-RV-1909: 'Y harás para la cortina cinco columnas de madera de Sittim, las cuales
    cubrirás de oro, con sus capiteles de oro: y hacerlas has de fundición cinco basas
    de metal.'
  ron-BTF: Și să faci pentru perdea cinci stâlpi de lemn de salcâm și să îi îmbraci
    cu aur și cârligele lor să fie de aur; și să torni cinci socluri de aramă pentru
    ei.
  eng-WEBP: You shall make for the screen five pillars of acacia, and overlay them
    with gold. Their hooks shall be of gold. You shall cast five sockets of bronze
    for them.
  eng-FBV: Make five posts of acacia wood with gold hooks to hang the screen, and
    cast five bronze stands to hold them.
  nld-1939: Voor dat tapijt moet ge vijf palen maken van acaciahout met goud beslagen;
    ook de ringen moeten van goud zijn. Ge moet er vijf bronzen voetstukken voor gieten.
  nch-BL: Huan nojquiya ni cortina xijcuapilo ica tepos chijcoli cati senquisa oro
    ipan macuili taquetzali ten cuahuit acacia cati tiquixaltis ica oro. Huan xijchihua
    macuili icuatetonyo ten bronce cati yas tatzinta ten nopa macuili taquetzalme.
  vie-1934: rồi làm cho bức màn nầy năm cái trụ bằng cây si-tim, bọc vàng; đinh nó
    cũng bằng vàng, và đúc năm lỗ trụ bằng đồng.
  hin-CV: इस पर्दे को लटकाने के लिए बबूल की लकड़ी के सोने से मढ़े हुए पांच खंभे बनवाना.
    उनकी कुण्डियां सोने की हों और उनके लिए कांसे की पांच कुर्सियां बनवाना.
  eng-OURB: 'You shall make for the screen five pillars of acacia, and overlay them
    with gold: their hooks shall be of gold: and you shall cast five sockets of bronze
    for them.'
  spa-BES: Y haz cinco columnas para la cortina, de madera de acacia cubierta de oro;
    sus ganchos serán de oro y sus bases de bronce.
  tdx-tdx: Le ranjio anakòreñe mendoraveñe lime i miradoradoy, ipakoro volamena, ho
    volamena ka o fiporengo’eo; vaho ampitranaho vave’e lime torisìke.
  vid-vid: Kwa chiwalo cha ipaziya, kogongomanya mizengo jihano ja msonobali na kubakaliza
    zahabu. Mizengo ajo jowa na ngwamo za zahabu na chila limwe lyowa na chikalilo
    cha shaba.
  eng-OKE: And make for the curtain five pillars of sittin, and overlay them with
    gold, and their hooks shall be of gold; and shalt set them upon five bases of
    brass.
  tha-KJV: จงทำเสาห้าต้นด้วยไม้กระถินเทศสำหรับติดบังตาที่​ประตู​แล​้วหุ้มเสานั้นด้วยทองคำ
    ขอแขวนเสาจงทำด้วยทองคำ แล​้วหล่อฐานทองสัมฤทธิ์ห้าฐานสำหรับรองรับเสานั้น”
  por-BR-2018: 'E farás para a cortina cinco colunas de madeira de acácia, as quais
    cobrirás de ouro, com seus capitéis de ouro: e as farás de fundição cinco bases
    de bronze.'
  deu-ELO: Und mache zu dem Vorhang fünf Säulen von Akazienholz und überziehe sie
    mit Gold, ihre Haken von Gold, und gieße für sie fünf Füße von Erz.
  eng-WYC-2018: And thou shalt overgild five pillars of [the] wood of shittim, before
    which pillars the curtain shall be led, of which pillars the hooks shall be of
    gold, and the bases of brass. (And thou shalt make five pillars out of shittim
    wood, or acacia, to hang the curtain on, and thou shalt gild the pillars with
    gold, and they shall have gold hooks, and bronze bases.)
  epo-epo: kaj faru por la kovrotuko kvin kolonojn el akacia ligno, kaj tegu ilin
    per oro, kaj iliaj hoketoj estu el oro; kaj fandu por ili kvin kuprajn bazojn.
  uig-PIN: Bu pǝrdǝ üqün akatsiyǝ yaƣiqidin bǝx hada yasap, ularni altun bilǝn ⱪapliƣin;
    ⱨǝrbirining altun ilmiki bolsun; ularning tegigǝ bǝx danǝ tǝglikni mistin ⱪuyup
    tǝyyarlatⱪin.
  beo-beo: Amo abula gosagisima:ne golasu ifa biyale gala aga:isia ifa amoga hamoma.
    Amo ifa gouliga dedeboma amola gouli ma:go amoga la:gilisima. Amola amo golasu
    ifa bugima:ne, balase ifa salasu bai biyale gala hamoma.
  tpi-OTNT: Na kisim diwai akas na wokim 5-pela pos na karamapim long gol. Na pasim
    huk gol long ol pos bilong hangamapim dispela laplap. Na wokim 5-pela bokis bras
    i gat hul bilong sanapim ol dispela pos.”
  hau-SA: Ka yi ƙugiyoyin zinariya domin wannan labule da katakai itacen ƙirya biyar,
    waɗanda aka dalaye da zinariya. Ka kuma yi zubi na tagulla biyar dominsu.
  uig-LAT: Bu perde üchün akatsiye yaghichidin besh xada yasap, ularni altun bilen
    qaplighin; herbirining altun ilmiki bolsun; ularning tégige besh dane teglikni
    mistin quyup teyyarlatqin.
  nde-nde: Yenzelani ikhetheni ingwegwana zegolide kanye lezinsika ezinhlanu ezenziwe
    ngezigodo zesihlahla somʼakhakhiya ezihuqwe ngegolide. Njalo beseliwafakela izisekelo
    ezinhlanu ezibunjwe ngethusi.”
  ton-ton: 'Pea te ke ngaohi ki he meʻa tautau ʻae pou ʻakau sitimi ʻe nima, ʻo ʻaofi
    ia ʻaki ʻae koula, pea ʻe koula mo honau tautauʻanga: pea te ke haka ki ai ʻae
    tuʻunga palasa ʻe nima.'
  ces-1613: K zastření pak tomu uděláš pět sloupů z dříví setim, kteréž obložíš zlatem,
    a hákové jejich zlatí; a sleješ k nim pět podstavků měděných.
  eng-WMB: You shall make for the screen five pillars of acacia, and overlay them
    with gold. Their hooks shall be of gold. You shall cast five sockets of bronze
    for them.
  tam-TCV: அத்திரைக்குத் தங்கக் கொக்கிகளையும், சித்தீம் மரத்தால் ஐந்து கம்பங்களையும்
    செய்து, அதைத் தங்கத்தகட்டால் மூடவேண்டும். அந்தக் கம்பங்களுக்கு வெண்கலத்தால் ஐந்து
    அடித்தளங்களையும் செய்யவேண்டும்.
  ceb-ULB: Alang sa mga tabil, kinahanglan maggabas kamo ug lima ka mga haligi nga
    akasya ug putoson kini ug bulawan. Ang mga kaw-itanan niini kinahanglan nga bulawan
    usab, ug hulmahon ninyo ang lima ka sukaranan nga bronse alang niini.
  pol-UBG: A do tej zasłony uczynisz pięć słupów z drewna akacjowego, które pokryjesz
    złotem, i ich haki będą złote. I ulejesz do nich pięć miedzianych podstawek.
  urd-GVU: اِس پردے کو سونے کی ہکوں سے کیکر کی لکڑی کے پانچ ستونوں سے لٹکانا۔ اِن
    ستونوں پر بھی سونا چڑھایا جائے، اور وہ پیتل کے پائیوں پر کھڑے ہوں۔
  deu-1912: Und sollst dem Tuch fünf Säulen machen von Akazienholz, mit Gold überzogen,
    mit goldene Haken, und sollst ihnen fünf eherne Füße gießen.
  ntj-ntj: '@see-verse:EXO.026.036'
  kan-2017: ಆ ಪರದೆ ತೂಗಿಸುವುದಕ್ಕಾಗಿ ಜಾಲೀಮರದಿಂದ ಐದು ಕಂಬಗಳನ್ನು ಮಾಡಿಸಿ ಚಿನ್ನದ ತಗಡುಗಳನ್ನು
    ಹೊದಿಸಬೇಕು. ಅವುಗಳ ಕೊಂಡಿಗಳನ್ನು ಚಿನ್ನದಿಂದ ಮಾಡಿಸಿ ಅವುಗಳಿಗಾಗಿ ಐದು ತಾಮ್ರದ ಗದ್ದಿಗೆ ಕಲ್ಲುಗಳನ್ನು
    ಮಾಡಿಸಬೇಕು.
  ena-ena: Lɨci hɨda kɨlɨ akasɨ mibɨŋ hegulaŋ me human limu fɨhala agɨladɨ vihavɨm
    uami. Viavɨla lɨba golɨ hɨvɨ ifuhafihafi uavɨm uami. La havɨlɨ lamalama agɨlimɨgumɨgu
    saŋ lɨba golɨ agɨlɨŋ agɨladɨ vivi hɨda hɨvɨ lamalama lɨbɨhahavɨm uami. La hɨda
    agɨladɨ lalɨlamalama saŋ lɨba bɨlasɨ kum haca daŋ haca daŋ human limu fɨhala agɨladɨ
    vihavɨm uami.
  yap-yap: Min ngongliy lal ley i ren ko gek’iy ni acacia ni fen e re gi kateng nem
    mi gimed ing ko gol, ma kam ted bogi lam nib gol nga taban e pi yuley i ren nem;
    mi gimed ngongliy lal yang e wasey ni bronze ni ayal ko yuley i ren nem.
  hlt-MCSB: Himbaiyan ham rhining tung panga ah saii lamtah te te sui ben thil. Te
    sui voei ham khaw rhohum buenhol panga hlawn pah.
  mdy-ETH: ጎኦቦ ዓፒሎም ዶንጎ ቱርቱሪ ሻሪ ሚሢፓ ኮሺ ዎርቄና ዑፆ ጳርቂ ጊኢጊሼ፤ ዬያቶ ጊዶይዳ ጌሢንታ ኪራ ዎርቄና ኮሺንቴያ
    ማዖንጎ፤ ዬያቶ ቱርቱሮም ሞኦኖ ዓንጋፓ ማዢንቴ ዶንጎ ቶኪ ኮሼ።»
  twi-ASANTE: Fa saa ntwamutam no sɛn okuo mpunan enum a wɔde sikakɔkɔɔ adura ho no
    nsosɔmu no so. Wɔde saa mpunan no bɛsisi yaawa ntaeaseɛ enum no mu.
  eng-WEBU: You shall make for the screen five pillars of acacia, and overlay them
    with gold. Their hooks shall be of gold. You shall cast five sockets of bronze
    for them.
  bnp-bnp: O rata na kai a akas a butu ge lima o naviri na gol. O bole a kinau ni
    rata na gol o kolo dili na maka butu ne vona ni vakatavore a kala. O rata na bras
    a vuhu-butu ge lima, ge tahoka a dupi ne vona ni vakapesi a maka butu.
  wal-wal: Magalashuwaayyo ichchashu tuussata guuganttaappe kessada, worqqan sheeshsha;
    kaqqiyoogeetikka worqqaappe oosettidaageeta gidona; tuussatuyyo nahaasiyaa birataappe
    tigada ichchashu gedeta medhdha.
  spa-PDDPT: Para la cortina harás cinco columnas de madera de acacia recubiertas
    de oro. Sus capiteles serán de oro. Fundirás para ellos cinco basas de bronce.
  gun-gun: Ha'e va'e ajukue ytarã ma rejapo 'rã peteĩ nhiruĩ yvyra acácia guigua.
    Renhovãmba 'rã ouro py. Ijopyarã voi ouro guigua 'rã oĩ. Ha'e va'e rendarã ma
    overa va'e remboyku 'rã peteĩ nhiruĩ.
  agu-BL: Ej nin ncha'tz ban wok o' tkan ca'l te yi tze' acacia yi xconk tan je'n
    yi xbu'k te'j. Nin oken oro te'jak. Ba'n tz'oc jujun ganch yi oro cu'n te'jak
    yi jujun tze'a'tz. Nin ban wok o' xe' tetz yi e'chk tkan ca'la'tz tan brons,”
    stzun Ryos tetz Moisés.
  ilo-ULB: Para iti kurtina, masapul a mangaramidkayo iti lima nga adigi nga acasia
    ken kalupkupanyo dagitoy iti balitok. Dagiti kaw-itanda ket masapul a naaramid
    iti balitok, ken masapul a mangaramidkayo iti lima a bronse a pagbatayan para
    kadagitoy.
  kpg-kpg: Ang gi di gahu duuli deenei, heia nia waduu ‘acacia’ laagau e lima e hii
    gi nia goolo, e hagapuni ginai nia maadau goolo. Heia nia lohongo waduu baalanga mmee
    e lima.
  uig-ARA: بۇ پەردە ئۈچۈن ئاكاتسىيە ياغىچىدىن بەش خادا ياساپ، ئۇلارنى ئالتۇن بىلەن
    قاپلىغىن؛ ھەربىرىنىڭ ئالتۇن ئىلمىكى بولسۇن؛ ئۇلارنىڭ تېگىگە بەش دانە تەگلىكنى
    مىستىن قۇيۇپ تەييارلاتقىن.
  sus-sus: I xa a gbaku wuri suuli ma naxee yailanxi kasiya wuri ra, xɛɛma masoxi
    naxee ma, e tixi gbeti sanbunyie ma. Suxuse naxee dugi xirima wurie ma, nee yailanxi
    wure gbeeli ra.»
  pon-2006: Wiahda lepin uhr limpwoat sang tuhke Akesia me pahn kidikidki kohl me
    kahdeng wet pahn langadahng ie, iangahki ekei metehn kateng kohl; pil wiahda poahsoan
    prons limau mehn mi pahn lepin uhr pwukat.
  ksd-ksd: Ma una pait a ilima na tukal ma ra davai akasia, ma una vung vapetep tar
    ra goled ta diat; una pait kadia ot likun ma ra goled; ma una mal pa a ilima na
    kiki ure diat ma ra palariam gobol.
  tur-YTC: Perde için akasya ağacından beş direk yapacaksın ve onları altınla kaplayacaksın.
    Çengelleri altından olacak. Onlar için beş tunç taban dökeceksin.”
  grc-BRENT: Καὶ ποιήσεις τῷ καταπετάσματι πέντε στύλους, καὶ χρυσώσεις αὐτοὺς χρυσίῳ·
    καὶ αἱ κεφαλίδες αὐτῶν χρυσαῖ· καὶ χωνεύσεις αὐτοῖς πέντε βάσεις χαλκᾶς.
  ind-AYT: Kamu harus membuat lima tiang dari kayu akasia untuk tirai tersebut dan
    lapisilah dengan emas, kaitan-kaitannya juga harus terbuat dari emas, dan kamu
    harus menuang lima alas perunggu untuk itu.”
  nya-nya: Upange ngowe zagolide za nsaluyo ndi nsanamira zisanu zamtengo wa mkesha
    ndipo uzikute ndi golide. Upangenso matsinde asanu amkuwa a nsanamirazo.”
  hrv-hrv: Za zastorak isteši pet stupčića od bagrenova drva pa ih obloži zlatom.
    Kopče za njih neka budu od zlata. Salij za njih pet podnožja od tuča.”
  mps-mps: Tama te ni akas selama, tama a naga pos nigilama, te golgo haluao. Tama
    te pos dabede te huk gol kęnama, te ugwa walabode dao. Tama te page nai a naga
    te kapa brasgo nigao, dedage elalubo te pos dabe bulabo digi dao,” wali.
  tpi-tpi: Na kisim diwai akas na wokim 5-pela pos na karamapim long gol. Na pasim
    huk gol long ol pos bilong hangamapim dispela laplap. Na wokim 5-pela bokis bras
    i gat hul bilong sanapim ol dispela pos.”
  dan-1931: og til Forhænget skal du lave fem Piller af Akacietræ, som du skal overtrække
    med Guld, med Knager af Guld, og du skal støbe fem Fodstykker dertil af Kobber.
  vie-OVCB: Màn được treo bằng năm móc vàng trên năm trụ cây keo bọc vàng, trụ được
    dựng trên lỗ trụ bằng đồng.”
  guj-2017: અને એ પડદા માટે બાવળના લાકડાની સોનાથી મઢેલી અને સોનાની કડીવાળી પાંચ થાંભલી
    બનાવજે અને એ થાંભલીઓ માટે પિત્તળની ઢાળેલી પાંચ કૂંભીઓ બનાવજે.
  pon-2006A: Wiahda lepin uhr limpwoat sang tuhke Akesia me pahn kidikidki kohl me
    kahdeng wet pahn langadahng ie, iangahki ekei metehn kateng kohl; pil wiahda poahsoan
    prons limau mehn mi pahn lepin uhr pwukat.
  por-BRBSL: “Você deverá fazer para a tela cinco pilares de acácia, e cobri-los com
    ouro. Seus ganchos devem ser de ouro. Você deve fundir cinco bases de bronze para
    eles.
  cth-cth: Hahoi anri thing hoi yaphni yap nahane hah khom panga touh na sak vaiteh,
    sui tui koung na hluk han. Bang nahanelah sui hoi na sak han. Hotnaw pâhung nahanelah,
    rahum khokpacawp panga touh na sak han.
  twi-twi: Fa saa ntwamtam no sɛn ɔkanto mpuran anum a wɔde sikakɔkɔɔ adura ho no
    nsusomu no so. Wɔde saa mpuran no besisi ayowa ntaease anum no mu.
  hlt-hlt: Himbaiyan ham rhining tung panga ah saii lamtah te te sui ben thil. Te
    sui voei ham khaw rhohum buenhol panga hlawn pah.
  tbz-SIM: Dí dɔɔ̀ kuyɑɑ̀kpenkpetínkù kó idɛí dɛtekperɛ̀ kpɛyi ìnùmmù, kɛ́ ì dɑ̀ri
    mɛsɔɔ, kɛ́ɑ̃nnɛ́ yɛsɔɔbɑ̀kɛ̀ yɛ̀nùmmù nɛ̀ dibiɛrìmínnì kó yɛcɑubɛ yɛ̀nùmmù.
  msy-2020: Egh akasɨn temeba inigh tiar akam bagh 5plan dɨpenir akɨnibar ingarigh,
    egh golɨn dar poghɨva da nokegh. Egh 5plan brasɨn boksiar toriba itibar ingarigh
    egh dɨpenir akɨniba dagh asam. Egh inir kam agusɨ golɨn akeziba isɨ dɨpenir akɨnibagh
    ikegh, egh inir kam guragh.”
  azb-azb: Bu arakəsmə üçün də əbrişim ağacından beş dirək düzəlt və üstünü qızılla
    ört; üstündə qızıl qarmaqlar olsun və onlar üçün tuncdan beş altlıq tök.
  eng-DBY: And thou shalt make for the curtain five pillars of acacia[-wood], and
    overlay them with gold; their hooks shall be of gold; and thou shalt cast five
    bases of copper for them.
  hin-2017: और इस पर्दे के लिये बबूल के पाँच खम्भे बनवाना, और उनको सोने से मढ़वाना;
    उनकी कड़ियाँ सोने की हों, और उनके लिये पीतल की पाँच कुर्सियाँ ढलवा कर बनवाना।
  wol-KYG: Nga sàkkal nag kiiraay li juróomi jëni séng, xoob wu ci nekk wurus, seeni
    wékkukaay di wurus, te nga móolal jën yi juróomi teguy xànjar.
  bjr-bjr: Mi qamunnana dirifandinnana moodaannai qisauku 5 akasia saqari marasee
    koorannai mina atimau rafaaqafusee qamunna dirifandinnana anaanu auqusee quqaaqa.
    Miqimmasee booroosannai moodaannai qisauku 5 atuna oosana amaaqa auqusee minaki
    kuradaaqa.
  eng-YLT: and thou hast made for the covering five pillars of shittim [wood], and
    hast overlaid them [with] gold, their pegs [are] of gold, and thou hast cast for
    them five sockets of brass.
  eng-WYC-2017: And thou shalt overgild five pillars of [the] wood of shittim, before
    which pillars the curtain shall be led, of which pillars the hooks shall be of
    gold, and the bases of brass.
  eng-WMBB: You shall make for the screen five pillars of acacia, and overlay them
    with gold. Their hooks shall be of gold. You shall cast five sockets of bronze
    for them.
  urd-GVH: इस परदे को सोने की हुकों से कीकर की लकड़ी के पाँच सतूनों से लटकाना। इन
    सतूनों पर भी सोना चढ़ाया जाए, और वह पीतल के पाइयों पर खड़े हों।
  rug-rug: Meke kaqu taveti gamu sari ka lima dedegere huda akesia sapu ta pokoe qolo,
    pude tanisa poko goba asa, mamu va sotoi pa qaqahere si arini; mamu taveti tugo
    ka lima vovoina boronizi, pude tadi na dedegere arini.
  gaz-gaz: Golgaa kanaafis hokkoo warqeetii fi utubaa muka laaftoo kan warqeen itti
    uffifame shan tolchi. Naasii tumiitii miilla shan tolchiif.
  fra-LSG: Tu feras pour le rideau cinq colonnes d’acacia, et tu les couvriras d’or;
    elles auront des crochets d’or, et tu fondras pour elles cinq bases d’airain.
  gnn-gnn: '@see-verse:EXO.026.036'
  yal-yal: I xa singan se xɛma daxin nafala dugini ito xa e nun kasiya sɛnbɛtɛn suulun,
    i xɛma yilɛnlɛnxine sa e ma, i yi bundɔxɔ sula daxin suulun naxulun e xa.”
  haw-1868: E hana hoi oe i elima kia laau sitima no na pale, a e uhi ia mau mea i
    ke gula, a he gula hoi ko lakou mau lou; a e hoohehee i elima kumu keleawe no
    lakou.
  arb-NAV: وَتَجْعَلُ لِلسِّتَارَةِ خَمْسَةَ أَعْمِدَةٍ مِنْ خَشَبِ السَّنْطِ، ذَاتَ
    خَطَاطِيفَ مِنْ ذَهَبٍ، وَتُغَشِّي الْأَعْمِدَةَ بِذَهَبٍ وَتَسْبِكُ لَهَا خَمْسَ
    قَوَاعِدَ مِنْ نُحَاسٍ.
  ewe-ewe: Tsi xɔmemɔnuvɔ sia ɖe akasiati la ƒe sɔti atɔ̃ siwo ŋu wofa sika ɖo la
    ŋu, eye nàtsɔ akɔbli awɔ zɔ atɔ̃ ɖe wo te.”
  eng-LEE: And thou shalt make for the hanging five pillars of shittim wood, and overlay
    them with gold, their hooks also shall be of gold; and thou shalt cast for them
    five sockets of copper.
  asm-FB: সেই পৰ্দা ওলমাবলৈ চিটীম কাঠৰ পাঁচটা খুঁটা যুগুত কৰিবা, আৰু সেইবোৰত সোণৰ
    পতা মাৰিবা। সেইবোৰৰ হাঁকোটা সোণৰ হ’ব; আৰু সেইবোৰৰ বাবে পিতলৰ পাঁচটা চুঙী সাঁচত
    ঢালিবা।
  sus-A: عِ شَ عَ فبَكُ وُرِ سُولِ مَ نَشٍيٍ يَءِلَنشِ كَسِيَ وُرِ رَ، شّيمَ مَسٌشِ
    نَشٍيٍ مَ، عٍ تِشِ فبٍتِ سَنبُنيِيٍ مَ. سُشُسٍ نَشٍيٍ دُفِ شِرِ مَ وُرِيٍ مَ،
    نٍيٍ يَءِلَنشِ وُرٍ فبٍيلِ رَ.»
  fra-SBL: Tu feras pour le rideau cinq colonnes d'acacia, et tu les couvriras d'or.
    Leurs crochets seront d'or. Tu fondras pour eux cinq socles de bronze.
  hbo-hbo: וְעָשִׂ֣יתָ לַמָּסָ֗ךְ חֲמִשָּׁה֙ עַמּוּדֵ֣י שִׁטִּ֔ים וְצִפִּיתָ֤ אֹתָם֙
    זָהָ֔ב וָוֵיהֶ֖ם זָהָ֑ב וְיָצַקְתָּ֣ לָהֶ֔ם חֲמִשָּׁ֖ה אַדְנֵ֥י נְחֹֽשֶׁת׃ ס
  eng-WYCLIFFE: And thou schalt ouergilde fyue pileris of `trees of Sechym, bifor
    whiche pileris the tente schal be led, of whiche pileris the heedis schulen be
    of gold, and the foundementis of bras.
  piu-2006: '@see-verse:EXO.026.036'
  pjt-pjt: '@see-verse:EXO.026.036'
  cwe-cwe: Kwa ichimu cha panzia kwizatengeneza mhanda tano za mkenge na kuzihaka
    zahabu. Mhanda izo zizakuwa na ngwamo za zahabu, chila imwe izakuwa na kalilo
    da shaba.”
  kik-kik: Thondekera gĩtambaya kĩu gĩa gũcuurio tũcuurio twa thahabu na itugĩ ithano
    cia mũgaa igemetio na thahabu. Na ũcitwekerie itina ithano cia gĩcango.
  fra-NCL: Tu feras pour ce rideau cinq colonnes d’acacia, et tu les revêtiras d’or ;
    elles auront des crochets d’or, et tu fondras pour elles cinq socles d’airain. »
  cek-AK: Payang ih kahni to bangh hanah tung pangato shittim thing hoiah sah ah;
    to tungnawk to sui tui pazut ah; cakoih baktih kaom racahnawk doeh sui hoi sak
    han angaih; akhok pahnuthaih ahmuen pangato loe sum kanglung hoiah sah ah.
  cuk-cuk: Degine, we-mor-dummadgala, acacia-buarmar walatale ega be imakoed. We-buarmar-ebilis
    or be matak-matak nasikoed, degine, mor-gamalad olobi ega be imakbaloed. Deginbali,
    wemar-buarmar-ataled-abingaega, esgoro-gordikidgi gwaatale e-sigmalad be soboed.”
  uig-CYR: Бу пәрдә үчүн акатсийә яғичидин бәш хада ясап, уларни алтун билән қаплиғин;
    һәр бириниң алтун илмики болсун; уларниң тегигә бәш данә тәгликни мистин қуюп
    тәйярлатқин.
  tel-2017: ఆ తెరకు ఐదు స్తంభాలను తుమ్మ చెక్కతో చేసి వాటికి బంగారు రేకు పొదిగించాలి.
    వాటి కొక్కేలు బంగారువి. వాటికి ఐదు ఇత్తడి దిమ్మలు పోత పోయాలి.”
  hat-BSA: Ou va fè senk pilye yo avèk akasya pou rido a, e ou va kouvri yo avèk lò.
    Kwòk pa yo osi va fèt avèk lò. Konsa, ou va fonde senk baz reseptikal an bwonz
    pou yo.”
  kos-kos: Nu ke mwe lisrlisr se inge orala sru limekosr ke sak acacia nukla ke gold,
    ac oakeang mwe sruh gold nu kac. Orala kapin sru limekosr nu ke sru inge.
  hbo-WLC: וְעָשִׂ֣יתָ לַמָּסָ֗ךְ חֲמִשָּׁה֙ עַמּוּדֵ֣י שִׁטִּ֔ים וְצִפִּיתָ֤ אֹתָם֙
    זָהָ֔ב וָוֵיהֶ֖ם זָהָ֑ב וְיָצַקְתָּ֣ לָהֶ֔ם חֲמִשָּׁ֖ה אַדְנֵ֥י נְחֹֽשֶׁת׃ ס
  ibo-ibo: Ị ga-arụrụ akwa mgbochi a anya nko ọlaedo na ogidi ise nke osisi akashia
    nke e ji ọlaedo machie. Ị ga-arụkwa ụkwụ bronz ise maka ha.
  ory-ory: ସେହି ଆଚ୍ଛାଦନ ବସ୍ତ୍ର ନିମନ୍ତେ ପାଞ୍ଚଗୋଟି ଶିଟୀମ୍‍ କାଷ୍ଠର ସ୍ତମ୍ଭ ନିର୍ମାଣ କରି
    ସ୍ୱର୍ଣ୍ଣ ମଡ଼ାଇବ, ପୁଣି, ସ୍ୱର୍ଣ୍ଣରେ ତହିଁର ଆଙ୍କୁଡ଼ା କରିବ ଓ ତହିଁ ନିମନ୍ତେ ପିତ୍ତଳର ପାଞ୍ଚ
    ଚୁଙ୍ଗୀ ଢାଳିବ।
  chk-chk: Iwe, kopwe föri ökkük seni kolt fän iten ei cheech me limefoch ür seni
    ewe irä akasia o apacha ngeniir kolt. Kopwe pwal föri limu alongur seni piras.
  rop-rop: Yu garra meigim faibala pol brom det wadultri, en yu garra gaburrumap detlot
    pol garram gol, en yu garra pudum sambala golwan huk langa olabat blanga heingimap
    det ketin langa det dowawei, en yu garra meigim faibala kopawan pleit blanga holdimap
    detlot pol.”
  ukr-1871: І зробиш для опони пять стовпів із акацієвого дерева, і пообкладуєш їх
    золотом, і золлєш до них пять підставок мідяних.
  bch-bch: Abada abei akas ta akado malo toa ne aea kadanga lima, ta amol gid ngan
    gol ikatinge babanga. Ga kus ta apatoi gid lingau gol ta iman malo kapei toa ne
    aea tutunga. Manta akado gid kadanga toa lima ne toman ngan ad ipu bras.”
  deu-1951: Und sollst für den Vorhang fünf Säulen machen von Akazienholz, mit Gold
    überzogen, mit goldenen Haken. Und sollst ihnen fünf eherne Füße gießen.
  eng-JPS: And thou shalt make for the screen five pillars of acacia, and overlay
    them with gold; their hooks shall be of gold; and thou shalt cast five sockets
    of brass for them.
  srp-1865: I za taj zavjes naèiniæeš pet stupova od drveta sitima, koje æeš okovati
    zlatom, sa kukama zlatnijem, i saliæeš za njih pet stopica od mjedi.
  lug-lug: Olutimbe olukolere empagi ttaano ng’ozibazze mu muti gwa akasiya, ozibikkeko
    zaabu, n’amalobo gaalwo gabe zaabu; ogiweeseze entobo ttaano ez’ekikomo.”
  heb-heb: ועשית למסך חמשה עמודי שטים וצפית אתם זהב וויהם זהב ויצקת להם חמשה אדני
    נחשת׃
  ben-IRV: আর সেই পর্দার জন্য শিটীম কাঠের পাঁচটি স্তম্ভ তৈরী করে সোনায় মুড়ে দেবে,
    ও সোনা দিয়ে তার আঁকড়া তৈরী করবে এবং তার জন্য পিতলের পাঁচ ভিত্তি ঢালবে।
  pan-pan: ਤੂੰ ਪਰਦੇ ਲਈ ਪੰਜ ਥੰਮ੍ਹੀਆਂ ਸ਼ਿੱਟੀਮ ਦੀਆਂ ਬਣਾਈਂ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸੋਨੇ ਨਾਲ ਮੜ੍ਹੀਂ
    ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਕੁੰਡੇ ਸੋਨੇ ਦੇ ਹੋਣ ਅਤੇ ਤੂੰ ਉਨ੍ਹਾਂ ਲਈ ਪੰਜ ਚੀਥੀਆਂ ਪਿੱਤਲ ਦੀਆਂ ਢਾਲੀਂ।
  mya-JVB: ထိုကုလားကာ ဘို့ ရွှေ တံစို့ နှင့်ပြည့်စုံသော အကာရှ တိုင် ငါး တိုင်ကို လုပ်
    ၍ ရွှေနှင့်မွမ်းမံ ရမည်။ ကြေးဝါ ခြေစွပ် ငါး ခုကိုလည်း သွန်း ရမည်။
  hmo-hmo: Koua dabua dogoatao totona, be akasia audia du ibounai 5 do umui haginia,
    mai edia golo kimai. Inai du be golo dekena amo do umui koua. Inai du be edia
    lalonai do idia gini totona, maua 5 do umui karaia, auri laboralabora dekena amo.”
  urd-urd: और इस पर्दे के लिए कीकर की लकड़ी के पाँच सुतून बनाना और उनको सोने से मंढ़ना
    और उनके कुन्डे सोने के हों, जिनके लिए तू पीतल के पाँच ख़ाने ढाल कर बनाना।
  rus-SYN: и сделай для завесы пять столбов из ситтим и обложи их золотом; крючки
    к ним золотые; и вылей для них пять подножий медных.
  bqc-SIM: Lɛpusiali ã́ zwãapi lipɛlɛↄ ũ mɛ̀n sↄo, ní vua lɛwà píi, ní a káloↄ
    pí ń vuao, ní a zɛbↄↄ pí ń mↄgotɛ̃o mɛ̀n sↄo.
  tcz-CHONGTHU: Pondah na ding'a thinggi khom nga nasui ding, hichengse chu aboncha
    sana a natom jolsel ding, akikhai lhah nading thihkol chengse jong sana twiya
    kisem jeng hiding, abil tom nga jong chu sum eng jenga nasem cheh cheh ding ahiye,
    ati.
  mar-mar: हा पडदा लावण्यासाठी बाभळीच्या लाकडाचे पाच खांब करावेत व ते सोन्याने मढवावेत;
    त्यांच्याकरिता पितळेच्या पाच बैठका बनवाव्यात; हा पडदा अडकविण्यासाठी सोन्याच्या
    आकड्या कराव्यात.”
  qub-qub: Acacia guerupita pichga tushacunata ruranqui. Chaytaga goriwan chapyanqui.
    Pichga jamanancunapis canga runsipita. Tushacunapa puntanman churanqui goripita
    arguyllata chay awashayqui tëlacunata warcunayquipaj.
  hat-hat: Pou kenbe rido a, w'a fè senk poto an bwa zakasya, w'a kouvri yo ak lò,
    w'a moute ti kwòk an lò sou yo. y'a chita sou senk sipò an kwiv.
  eng-BSB: Make five posts of acacia wood for the curtain, overlay them with gold
    hooks, and cast five bronze bases for them.
  tod-tod: Toɠa zɛlɛ ga zanu kalagiti ti tɔkpala lɔɔlugɔiti ba, ti ɓɛtɛai ga akasia
    wului, zanugi ziaai ti ma. Ɗa kɔlu ɓɔigi ɠaawun, é ɠɛ ti ʋɛ ga ta-labu lɔɔlugɔiti.
  eng-WEBPB: You shall make for the screen five pillars of acacia, and overlay them
    with gold. Their hooks shall be of gold. You shall cast five sockets of bronze
    for them.
  kbq-kbq: Kafante tavravema hanti'zana 5fu'a retrure zafa akasia zafare golireti
    ano nevazita, ana zafarera golireti eri rusi hu'zana tro nehuta, zafama retrure
    trara bronsireti 5fu'a tro hiho.
  nhe-BL: Huan nojquiya ni cortina xijcuapilo ica tepos chijcoli tlen senquistoc oro
    ipan macuili tlaquetzali tlen cuahuitl acacia tlen tijxahuas ica oro. Huan xijchihua
    macuili icuatetoyo tlen bronce tlen yas itzintla nopa macuili tlaquetzali.
  gub-BL: Ezapo 5 imuzaiko pyràm izyta ywyra akaz iapo pyrer nehe. Ezomog 5 ma'epyhykaw
    or iapo pyrer a'e izyta wanehe wà nehe. Emuapu'a itazu morog 5 kawaw iapo pà a'e
    izyta izypy ikokaw romo ne wà nehe no.
  eng-DRA: 'And thou shalt overlay with gold five pillars of setim wood, before which
    the hanging shall be drawn: their heads shall be of gold, and the sockets of brass.'
