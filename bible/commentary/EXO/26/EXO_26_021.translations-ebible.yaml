verse: EXO.026.021
translations:
  mal-C: ഒരു പലകയുടെ അടിയിൽ രണ്ടു ചുവടുകൾവീതം നാൽപ്പതു വെള്ളിച്ചുവടുകളും ഉണ്ടാക്കണം.
  deu-TKW: mit ihren vierzig silbernen Füßen, je zwei Füßen unter jedem Brette.
  lin-lin: 'elongo na makolo na yango tuku minei ya palata : makolo mibale mpo na
    ezingelo moko na moko ;'
  eng-LSV: and their forty sockets of silver, two sockets under one board, and two
    sockets under another board.
  eng-GNV: And their fourtie sockets of siluer, two sockets vnder one boarde, and
    two sockets vnder another board.
  eng-WEBSTER: And their forty sockets of silver; two sockets under one board, and
    two sockets under another board.
  nhw-BL: Huan quinpiyas 40 icuatetonyo tlen plata. Ome icuatetonyo mocahuase tlatzintla
    se huapali, se ipan sese imax.
  swh-ONEN: na vitako arobaini vya fedha, viwili chini ya kila mhimili.
  bba-bba: Kpɑ ɑ mɑɑ yi yɔ̃rɑtii weeru kuɑ kɑ sii ɡeesu bu doke yiru yiru yin tiɑ
    sɔɔ.
  eng-KJVCPB: and their forty sockets of silver; two sockets under one board, and
    two sockets under another board.
  luo-luo: kod rachungi piero angʼwen mag fedha, ka siro ka siro otingʼo rachungi
    ariyo ariyo.
  meu-meu: mai silver hahelai-kau ḡaudia hari-ahui, kaha ta ta henudiai hahelai-kau
    ḡaudia rua rua amo ba kokodia.
  npi-ULB: र तिनका चालिसवटा आधार बनाउनू । पहिलो फल्याकको मुन्तिर दुईवटा आधार अनि दोस्रोको
    मुन्तिर दुईवटा आधार र बाँकीको निम्ति पनि यसरी नै बनाउनू ।
  yor-yor: àti ogójì ihò ìtẹ̀bọ̀ fàdákà méjì ní abẹ́ pákó kọ̀ọ̀kan.
  emp-NTPO: '@see-verse:EXO.026.020'
  ind-ind: '@see-verse:EXO.026.020'
  pes-OPCB: و چهل پایهٔ نقره‌ای برای زیر آنها، یعنی دو پایه برای هر تخته.
  tgl-ULB: at apatnapung pilak na pundasyon. Dapat may dalawang pundasyon sa unang
    tabla at dalawang pundasyon sa sumunod na tabla at sa susunod pa.
  hui-hui: '@see-verse:EXO.026.020'
  mya-mya: ဘောင်​ခွေ​တစ်​ခု​စီ​အောက်​တွင်​ငွေ​ဖိ​နပ်​နှစ်​ခု ကျ​ဖြင့် ငွေ​ဖိ​နပ်​လေး​ဆယ်​ကို​ပြု​လုပ်​ရ​မည်။-
  cbi-NTPO: ta'pameemee deendanamu paki pallu pallu punu ju', 40 junu juve; juntsala
    lushi kenu jeruchi tene juunu dejuve.
  bod-N: དེའི་དངུལ་གྱི་ཞབས་ར་བཞི་བཅུ་དང་། པང་ལེབ་རེའི་འོག་ལ་ཞབས་ར་ཟུང་རེ་བྱོས་ཤིག
  sna-sna: uye zvigadziko zvesirivha makumi mana. Zviviri zviri pasi pepuranga rimwe
    nerimwe.
  spa-BLM: y sus cuarenta basas de plata; dos basas debajo de una tabla, y dos basas
    debajo de otra tabla.
  cac-cac: An̈eja' 40 sb'achnub' yich te' sb'oji, nab'a plata tz'aji, chab'chab' tz'emcan
    d'a yich junjun te'.
  swh-ULB: na vitako vyake vya fedha arubaini. Lazima kuwe na vitako viwili chini
    ya fremu moja, na vitako viwili chini ya fremu nyingine.
  bel-bel: 'і на іх сорак падножжаў срэбраных: два падножжы пад адзін брус, і два
    падножжы пад другі брус;'
  deu-ELBBK: 'und ihre 40 Füße aus Silber: zwei Füße unter ein Brett, und wieder zwei
    Füße unter ein Brett.'
  mbb-OT: wey sungkad te 40 he menge peuntuzà he pelata–dezuwa he peuntuzà is diyà
    te kada tabla.
  mal-2015: മറ്റൊരു പലകയുടെ താഴെ രണ്ടു ചുവടു, ഇങ്ങനെ അവെക്കു നാല്പതു വെള്ളിച്ചുവടും
    ഉണ്ടാക്കേണം.
  gup-gup: dja forty silver mandadkenh ngarre, bokenh ngarre kabebbehkudji nawu mandulkdjadkenh.’
  gvs-gvs: go, adi kaba táoya siriba adi badabada 40 simadagidi. Tauna aba táoya aiyuwo
    vabodakalova tayamo manuna.
  rmc-rmc: the saranda rupune podstavci – duj tel dojekh ramos.
  nlg-nlg: Mo ko ghelivaghinighi ra vati hangavulu posi silver tana pukuni, ra rua
    na posi silver ta sakai na gilu.
  pes-OPV: و چهل پایه نقره آنها، یعنی دو پایه زیر یک تخته و دو پایه زیر تخته دیگر.
  ron-1924: 'ымпреунэ ку челе патрузечь де пичоаре де арӂинт але лор: кыте доуэ пичоаре
    суб фиекаре скындурэ.'
  ben-OBCV: এবং প্রত্যেকটি কাঠামোর তলায় দুটি করে ভিত লাগানোর জন্য চল্লিশটি রুপোর
    ভিত তৈরি কোরো।
  som-som: iyo afartankoodii saldhig oo lacagta ahayd. Laba saldhigba waa inay loox
    ka hoosayso.
  lat-VUC: quadraginta habentes bases argenteas, binæ bases singulis tabulis supponentur.
  eng-ASVBT: and their forty sockets of silver; two sockets under one board, and two
    sockets under another board.
  ita-1885: co' lor quaranta piedistalli di argento, due piedistalli sotto ciascuna
    asse.
  eng-LXXUP: 'and their forty silver sockets: two sockets to one post on both its
    sides, and two sockets to the other post on both its sides.'
  eng-ULB: and their forty silver bases. There must be two bases under the first frame,
    two bases under the next frame, and so on.
  spa-VBL: y cuarenta soportes de plata, dos soportes por marco.
  fra-_FOB: Et leurs quarante soubassements d'argent; deux soubassements sous une
    planche, et deux soubassements sous une autre planche.
  mal-mal: മറ്റൊരു പലകയുടെ താഴെ രണ്ട് ചുവട്, ഇങ്ങനെ അവയ്ക്ക് നാല്പത് വെള്ളിച്ചുവടും
    ഉണ്ടാക്കണം.
  urd-GVR: aur sāth hī chāṅdī ke 40 pāiyoṅ kī. Wuh bhī taḳhtoṅ ko khaṛā karne ke lie
    haiṅ. Har taḳhte ke nīche do pāe hoṅge.
  suz-BL: मिनु ४० ओटा राप्‍पाइक्‍तीक सेल्‍शा, फलेक कामी राप्‍पाइक्‍तीक निक्‍शी ग्रुक्‍पाइक्‍चा
    माल्‍नेवे। फलेक नेल्‍ल मोदेंशो पा सेल्‍चा माल्‍नेवे।
  ita-1927: 'e le oro quaranta basi d’argento: due basi sotto ciascun’asse.'
  ckb-ckb: چل بنکەی زیویشی هەبێت، دوو بنکە لەژێر چوارچێوەیەک و دوو بنکە لەژێر چوارچێوەیەکی
    دیکە.
  eng-BBE: With their forty silver bases, two under every board.
  kan-OKCV: ಮತ್ತು ಒಂದೊಂದು ಚೌಕಟ್ಟಿನ ಕೆಳಗೆ ಎರಡೆರಡು ಗದ್ದಿಗೇ ಕಲ್ಲುಗಳಂತೆ ನಲವತ್ತು ಬೆಳ್ಳಿಯ
    ಗದ್ದಿಗೇ ಕಲ್ಲುಗಳನ್ನೂ,
  bbb-bbb: '@see-verse:EXO.026.020'
  tam-2017: அவைகளின் கீழ் நாற்பது வெள்ளிப்பாதங்களையும் உண்டாக்கவேண்டும்; ஒரு பலகையின்
    கீழ் இரண்டு பாதங்களும், மற்றப் பலகையின் கீழ் இரண்டு பாதங்களும் இருக்கவேண்டும்.
  spa-RV-1909: 'Y sus cuarenta basas de plata: dos basas debajo de la una tabla, y
    dos basas debajo de la otra tabla.'
  ron-BTF: 'Și cele patruzeci de socluri ale lor de argint: două socluri sub o singură
    scândură și două socluri sub o altă scândură.'
  eng-WEBP: and their forty sockets of silver; two sockets under one board, and two
    sockets under another board.
  eng-FBV: and forty silver stands, two stands per frame.
  nld-1939: met hun veertig zilveren voetstukken, telkens twee onder ieder schot.
  nch-BL: Huan quipiyas 40 icuatetonyo ten plata. Ome icuatetonyo mocahuas tatzinta
    se huapali huan se ipan sese imax.
  vie-1934: và bốn mươi lỗ mộng bằng bạc, cứ dưới mỗi tấm có hai lỗ mộng.
  hin-CV: और चांदी की चालीस कुर्सियां, हर एक तख्ते के नीचे दो कुर्सियां बनवाना.
  eng-OURB: and their forty sockets of silver; two sockets under one board, and two
    sockets under another board.
  spa-BES: Con sus cuarenta bases de plata, dos debajo de cada tabla.
  tdx-tdx: naho ty vave’e volafoty efapolo; vave’e roe ambane’ ty varambañe raike
    naho vave’e roe ambane’ ty varambañe ila’e.
  vid-vid: na vikalilo vyake makumi gane vya sendi, vikalilo vili hasi ya chila fulemu.
  eng-OKE: And their forty sockets of silver; two sockets under one board, and two
    sockets under another.
  tha-KJV: และทำฐานเงินรองรับสี่​สิ​บฐาน ใต้​กรอบให้ทำฐานแผ่นละสองฐาน
  por-BR-2018: 'E suas quarenta bases de prata: duas bases debaixo de uma tábua, e
    duas bases debaixo da outra tábua.'
  deu-ELO: 'und ihre vierzig Füße von Silber: zwei Füße unter ein Brett, und wieder
    zwei Füße unter ein Brett;'
  eng-WYC-2018: having forty silveren bases; two bases shall be set under each board.
    (with forty silver bases; two bases shall be put under each board, to hold its
    tenons.)
  epo-epo: kaj kvardek arĝentaj bazoj por ili, po du bazoj sub ĉiu tabulo.
  uig-PIN: bularning ⱪiriⱪ tǝgliki kümüxtin bolsun; bir tahtayning tegigǝ ikkidin
    tǝglik, yǝnǝ bir tahtayning tegigǝ ikkidin tǝglik orunlaxturulsun.
  beo-beo: '@see-verse:EXO.026.020'
  tpi-OTNT: '@see-verse:EXO.026.020'
  hau-SA: da rammukan azurfa arba’in, biyu a ƙarƙashin kowane katako.
  uig-LAT: bularning qiriq tegliki kümüshtin bolsun; bir taxtayning tégige ikkidin
    teglik, yene bir taxtayning tégige ikkidin teglik orunlashturulsun.
  nde-nde: kanye lezisekelo zesiliva ezingamatshumi amane, ezimbili ngaphansi kwepulanka
    linye.
  ton-ton: Mo honau tuʻunga siliva ʻe fāngofulu; ko e tuʻunga ʻe ua ʻi lalo ʻi he
    laupapa ʻe taha, mo e tuʻunga ʻe ua ʻi lalo ʻi he laupapa ʻe taha.
  ces-1613: A čtyřidceti podstavků jejich stříbrných; dva podstavky pod jednu dsku
    a dva podstavky pod dsku druhou.
  eng-WMB: and their forty sockets of silver; two sockets under one board, and two
    sockets under another board.
  tam-TCV: ஒவ்வொரு மரச்சட்டத்துக்கும் இரண்டு அடித்தளங்களாக நாற்பது வெள்ளி அடித்தளங்களையும்
    செய்யவேண்டும்.
  ceb-ULB: ug ang ilang 40 ka mga sukaranan nga plata. Kinahanglan may duha ka sukaranan
    sa unang tabla, duha ka sukaranan ilalom sa sunod nga tabla, ug sa uban pa.
  pol-UBG: 'A do nich czterdzieści srebrnych podstawek: dwie podstawki pod jedną deskę
    i dwie podstawki pod drugą deskę.'
  urd-GVU: اور ساتھ ہی چاندی کے 40 پائیوں کی۔ وہ بھی تختوں کو کھڑا کرنے کے لئے ہیں۔
    ہر تختے کے نیچے دو پائے ہوں گے۔
  deu-1912: und vierzig silberne Füße, je zwei Füße unter jeglichem Brett.
  ntj-ntj: '@see-verse:EXO.026.020'
  kan-2017: ಮತ್ತು ಪ್ರತಿಯೊಂದು ಚೌಕಟ್ಟಿಗೆ ಎರಡೆರಡು ಬೆಳ್ಳಿಯ ಗದ್ದಿಗೆ ಕಲ್ಲುಗಳು ಇರಬೇಕು.
  ena-ena: Lɨhavɨci hɨda ahica lɨdɨŋ lɨbukuvavɨbali agɨladɨ lalɨlamalama saŋ lɨba
    silɨva agɨladɨ vivi kum kum 40 agɨladɨ lamavɨm uami. Lavɨla lɨba silɨva kum agɨladɨ
    hɨvɨ haca lamavɨm uami. La hɨda ahica lɨdɨŋ lɨbukuvavɨbali agɨladɨ lalɨlamalama
    saŋ lɨba silɨva kum haca daŋ haca daŋ agɨladɨ ahica lɨdɨŋ ahica lɨdɨŋ lamavɨm
    uami.
  yap-yap: nge aningeg i ragag yang e silber ni ayal, l’agruw yang nga tan bang e
    pi chayem nem.
  hlt-MCSB: A buenhol sawmli te khaw cak la om saeh. A longlaeng pakhat dangah buenhol
    panit, a longlaeng pakhat dang van ah khaw buenhol panit om van saeh.
  mdy-ETH: ፔቴ ፔቴ ላሾ ሚፆ ዴማ ላምዖ ላምዖ ቶኪ ኮሺ ዖይዲታሚ ቢራ ዓንጊ ቶኪ ዓኣያ ማሂ ጊኢጊሼ።
  twi-ASANTE: Ɛno nso wɔde bɛsisi dwetɛ nsisisoɔ aduanan so a taaboo baako bɛsi nsisisoɔ
    mmienu so.
  eng-WEBU: and their forty sockets of silver; two sockets under one board, and two
    sockets under another board.
  bnp-bnp: a vuhu-butu ni rata na silva ge ravulu va. A vuhu-butu ge rua ru gu tabuli
    polotano na mito ge taku.
  wal-wal: Medhdhada issi issi xagaagiyau naa77u gedeti, muleera oitamu gedeti, biraappe
    giigona.
  spa-PDDPT: 'y sus 40 basas de plata: dos basas debajo de cada tablón.'
  gun-gun: Rejapo avi 'rã quarenta omopyrõ aguã prata guigua. Peteĩ yvyrape guýry
    mokoĩ omopyrõ aguã, ha'e amboae yvyrape guýry mokoĩ avi.
  agu-BL: Nin ban wok ca'wunak simient yi sakal cu'n tz'an tan cyaje'n cyen cob tzak'
    yi jujun tablón.
  ilo-ULB: ken dagiti uppat a pulo a pirak a pagbatayanda. Masapul nga adda dua a
    pagbatayan iti sirok ti umuna a tabla, dua a pagbatayan iti sirok ti sumaruno
    a tabla, ken kasta met kadagiti dadduma a tabla.
  kpg-kpg: ge nia haaligi silber e 40, e lua haaligi i lala di waduu e dahi.
  uig-ARA: بۇلارنىڭ قىرىق تەگلىكى كۈمۈشتىن بولسۇن؛ بىر تاختاينىڭ تېگىگە ئىككىدىن تەگلىك،
    يەنە بىر تاختاينىڭ تېگىگە ئىككىدىن تەگلىك ئورۇنلاشتۇرۇلسۇن.
  sus-sus: a nun e sanbunyi gbeti daaxi tongo naani, xebenyi keren, sanbunyi firin.
  pon-2006: oh poahsoan silper pahisek, poahsoan riau pahn mi pahn apwoat uhr.
  ksd-ksd: ma kadiat a ivat na vinun na kiki ba di pait ia ma ra silva; a ura kiki
    ta ra vavai tika na pal a davai, ma a ura kiki na vavai tai ta ra tikai.
  tur-YTC: ve bir çerçeve altında iki taban, diğer çerçeve altında iki taban olmak
    üzere bunların kırk gümüş tabanını yapacaksın.
  grc-BRENT: καὶ τεσσαράκοντα βάσεις αὐτῶν ἀργυρᾶς· δύο βάσεις τῷ στύλῳ τῷ ἑνὶ εἰς
    ἀμφότερα τὰ μέρη αὐτοῦ, καὶ δύο βάσεις τῷ στύλῳ τῷ ἑνὶ εἰς ἀμφότερα τὰ μέρη αὐτοῦ.
  ind-AYT: dengan empat puluh alas peraknya, dua alas di bawah satu papan, dan dua
    alas di bawah papan yang lainnya.
  nya-nya: Upangenso matsinde 40 asiliva, awiri pansi pa feremu iliyonse.
  hrv-hrv: i četrdeset srebrnih podnožja, dva podnožja za dva klina prve trenice,
    i tako redom, dva podnožja za svaku trenicu.
  mps-mps: '@see-verse:EXO.026.020'
  tpi-tpi: '@see-verse:EXO.026.020'
  dan-1931: med fyrretyve Fodstykker af Sølv, to Fodstykker til hvert Bræt.
  vie-OVCB: Dưới mỗi tấm có hai lỗ mộng bạc, cộng bốn mươi lỗ mộng.
  guj-2017: ચાંદીની ચાળીસ કૂંભીઓ બનાવજે, જેથી દરેક પાટિયાં નીચે બબ્બે કૂંભી આવે.
  pon-2006A: oh poahsoan silper pahisek, poahsoan riau pahn mi pahn apwoat uhr.
  por-BRBSL: e suas quarenta bases de prata; duas bases sob uma tábua, e duas bases
    sob outra tábua.
  cth-cth: Ngun khokpacawp 40 touh e hah thingphek buet touh hanelah kahni touh lengkaleng
    na sak han.
  twi-twi: Ɛno nso wɔde besisi dwetɛ nnyinaso aduanan so a mpuran baako besi nnyinaso
    abien so.
  hlt-hlt: A buenhol sawmli te khaw cakla om saeh. A longlaeng pakhat dangah buenhol
    panit, a longlaeng pakhat dang van ah khaw buenhol panit om van saeh.
  tbz-SIM: Kɛ̀ dí dɔɔ̀ timɑ́tì pɛ́ítì kó yɛcɑubɛ sipísìnɑ̀ɑ̀ kɛ́sɛu mbɑ́ dìì sɑ̃ɑ̃̀
    fũ̀ɔ̃̀ yɛ̀dɛ́ɛ̀ yɛ̀dɛ́ɛ̀.
  msy-2020: '@see-verse:EXO.026.020'
  azb-azb: və qırx gümüş altlıq, hər çərçivənin altında iki altlıq olsun.
  eng-DBY: And their forty bases of silver; two bases under one board, and two bases
    under another board.
  hin-2017: और उनके लिये चाँदी की चालीस कुर्सियाँ बनवाना, अर्थात् एक-एक तख्ते के नीचे
    दो-दो कुर्सियाँ हों।
  wol-KYG: ak seeni ñeent fukki teguy xaalis, ñaari tegu ronu làcc wi jiitu, ñaari
    tegu topp ci, ronu wépp làcc wu ci topp.
  bjr-bjr: Maaqa atuna sia maqaki kaqi rakiaaqa. Siruaannai 40 amaaqa auqusee minaki
    maaqa atuna kuradaaqa.
  eng-YLT: and their forty sockets of silver, two sockets under the one board, and
    two sockets under another board.
  eng-WYC-2017: having forty silveren bases; two bases shall be set [or put] under
    each board.
  eng-WMBB: and their forty sockets of silver; two sockets under one board, and two
