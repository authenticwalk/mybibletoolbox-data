  ory-ory: ଆଉ ତୁମ୍ଭେ ଶିଟୀମ୍‍ କାଷ୍ଠର ଅର୍ଗଳ ପ୍ରସ୍ତୁତ କରିବ; ଆବାସର ଏକ ପାର୍ଶ୍ୱସ୍ଥ ପଟାରେ
    ପାଞ୍ଚ ଅର୍ଗଳ ଓ ଅନ୍ୟ ପାର୍ଶ୍ୱସ୍ଥ ପଟାରେ ପାଞ୍ଚ ଅର୍ଗଳ
  chk-chk: Iwe, kopwe föri ömwöch seni ewe irä akasia, limefoch fän iten papen lepekin
