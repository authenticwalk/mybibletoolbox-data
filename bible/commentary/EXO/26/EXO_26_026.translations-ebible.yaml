  mar-mar: त्यांच्या फळ्यांसाठी बाभळीच्या लाकडाचे अडसर करावेत; त्यांच्या पहिल्या बाजूस
    पाच अडसर व
  qub-qub: «Tolduta quinranpa chacaraj guerucunatapis acacia guerupita ruranqui chunca
    pichgata (15). Chaycunaga pichga canga jucaj-lädunpa ichiraj marcucunata chariränanpaj.
    Yapay pichgana canga jucaj-lädunpa ichiraj marcucunata chariränanpaj. Yapay pichga
    cajna canga guepanpa ichiraj marcucunata chariränanpaj. Chay quinranpa chacaj
    guerucunataga goriwan chapyanqui. Marcucunatapis goriwan chapanqui. Arguyllacunatapis
