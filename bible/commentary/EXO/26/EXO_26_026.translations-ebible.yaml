  tbz-SIM: Dí cíɛ́kɛ́ dɛtekperɛ̀ kó idɛí kó ipɑ̃nní ìnùmmù kɛ́pɑ̃́nnɛ́ mɛtɑummɛ̀ tou
    miɛkɛ kupíkù ketikù.
  msy-2020: “Egh ia akasɨn temer ruariba inigh, egh dar ighuvir ruaribar ingarigh.
