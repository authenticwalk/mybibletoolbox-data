  arb-NAV: وَتَصْنَعُ عَوَارِضَ مِنْ خَشَبِ السَّنْطِ، خَمْساً لأَلْوَاحِ جَانِبِ
    الْمَسْكِنِ الْجَنُوبِيِّ.
  ewe-ewe: “Dze akasiati tsɔ ɖo sɔtiawo ŋu. Atɔ̃ nanɔ agbadɔ la ƒe axa ɖeka dzi;
