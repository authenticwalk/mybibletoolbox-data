  heb-heb: ועשית בריחם עצי שטים חמשה לקרשי צלע המשכן האחד׃
  ben-IRV: আর তুমি শিটীম কাঠের খিল তৈরী করবে,
  pan-pan: ਅਤੇ ਤੂੰ ਸ਼ਿੱਟੀਮ ਦੀ ਲੱਕੜੀ ਦੇ ਹੋੜੇ ਬਣਾਈਂ। ਡੇਰੇ ਦੇ ਇੱਕ ਪਾਸੇ ਦੇ ਫੱਟਿਆਂ ਲਈ ਪੰਜ
