  gaz-gaz: “Akkasumas muka laaftoo irraa dagaleewwan tolchi; tuggeewwan dunkaana qulqulluu
    sana irra gama tokkoon jiraniif dagaleewwan shan,
  fra-LSG: Tu feras cinq barres de bois d’acacia pour les planches de l’un des côtés
    du tabernacle,
  yal-yal: I xa kasiya wudi gaalane rafala. Suulun xa lu bubun fɔxɔ kedenna bun tiine
