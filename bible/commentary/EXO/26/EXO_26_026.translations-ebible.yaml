verse: EXO.026.026
translations:
  mal-C: “ഖദിരമരംകൊണ്ടു സാക്ഷകൾ ഉണ്ടാക്കുക; സമാഗമകൂടാരത്തിന്റെ ഒരു വശത്തെ പലകയ്ക്ക്
    അഞ്ചു സാക്ഷയും
  deu-TKW: Weiter sollst du fünf Riegel aus Akazienholz anfertigen für die Bretter
    der einen Seite der Wohnung,
  lin-lin: Sima, okosala, na nzete ya akasia, mabaya mitano mpo na bizingelo ya ngambo
    moko ya Mongombo,
  eng-LSV: 'And you have made bars of shittim wood: five for the boards of the first
    side of the Dwelling Place,'
  eng-GNV: The thou shalt make fiue barres of Shittim wood for the boardes of one
    side of the Tabernacle,
  eng-WEBSTER: And thou shalt make bars of shittim wood; five for the boards of the
    one side of the tabernacle,
  nhw-BL: “Nojquiya xiquinchihuili cuaixtlapalme tlen cuahuitl acacia. Xiquinchihua
    macuili cuaixtlapalme para nopa huapalme ipan se caltechtli,
  swh-ONEN: '“Pia tengeneza mataruma ya mti wa mshita: matano kwa ajili ya mihimili
    ya upande mmoja wa maskani,'
  bba-bba: Yen biru kpɑ ɑ ten yɛ̃si itɑɔ ɑkɑsiɑn dɑ̃ɑ nɔɔbu nɔɔbu kɑre.
  eng-KJVCPB: And thou shalt make bars of shittim wood; five for the boards of the
    one side of the tabernacle,
  luo-luo: “Bende losuru yiende miriwo mag yiend siala; ka abich oket ne sirni mantie
    bathe konchiel mar Hemb Romo,
  meu-meu: Raroraro danu kela audia amo ba kara, au-ima dubu habana kahana ai,
  npi-ULB: तैँले बबुल काठका बारहरू बनाउनू । पवित्र वासस्थानका एकापट्टिका फल्याकहरूका
    निम्ति पाँचवटा बार,
  yor-yor: “Ìwọ ó sì ṣe ọ̀pá ìdábùú igi kasia; márùn-ún fún pákó ìhà kan àgọ́ náà,
  emp-NTPO: Idjab̶a acacia bacuruda juesuma erad̶adua de orroza pĩrũ omoa b̶ead̶e
    berajud̶i carea. Jẽdaare ʌ̃mãdau b̶aebariare bid̶a acacia bacuruda juesuma pĩrũ
    omoa b̶ead̶e berajud̶adua mʌ̃ wua dera zarea cob̶emãrẽã.
  ind-ind: “Agar kemah-Ku kokoh, buatlah kayu lintang dari kayu akasia, untuk melintangi
    dan menyatukan rangka-rangka itu. Lima batang melintangi sisi utara kemah,
  pes-OPCB: '«پشت‌بندهایی از چوب اقاقیا بساز تا به طور افقی تخته‌ها را نگه دارند:
    پنج تیر پشت‌بند برای تخته‌هایی که در سمت شمال قرار دارند،'
  tgl-ULB: Dapat kang gumawa ng mga pahalang na haligi na yari sa akasyang kahoy—lima
    para sa mga tabla ng isang gilid ng tabernakulo,
  hui-hui: Ani buwa anda hái libu banga bulenaga ira mini agasia dibalu lunioreru
    pelo mbaralowa wilimu.
  mya-mya: '``တဲ​တော်​အ​တွက်​ကန့်​လန့်​ကျင် စု​စု​ပေါင်း​တစ် ဆယ့်​ငါး​ခု​ကို​အ​ကာ​ရှ​သစ်​သား​ဖြင့်​ပြု​လုပ်
    လော့။ တဲ​တော်​တောင်​ဘက်​ရှိ​ဘောင်​ခွေ​များ အ​တွက်​ကန့်​လန့်​ကျင်​ငါး​ခု၊-'
  cbi-NTPO: Tsenmin in pupunanu yapaya ma kelusha ta'pa deengaanu punu bain akasia
    cha'li tene manda junu juve.
  bod-N: དེ་ནས་སེང་ལྡེང་ཤིང་གིས་འཕྲེད་རྒྱུག་རྣམས་བཟོ་དགོས་ཤིང་། གུར་མཆོག་གི་ལོགས་གཅིག་གི་པང་ལེབ་རྣམས་ཀྱི་ཕྱིར་འཕྲེད་རྒྱུག་ལྔ་དང་།
  sna-sna: '“Uyewo uite mbariro dzamatanda omuunga: shanu dzamapuranga okuno rumwe
    rutivi rwetabhenakeri,'
  spa-BLM: '“Harás barras de madera de acacia: cinco para las tablas de un lado del
    tabernáculo,'
  cac-cac: Sb'ochajpax oyeoc te' regla tz'och d'a spatic te' marco d'a junoc pac'an̈
    in cajnub'. A te' acacia sb'ochaj reglail chi'.
  swh-ULB: Lazima ufanye mataruma ya mti wa mshita- mataruma matano kwa ajili ya mbao
    za upande mmoja wa maskani,
  bel-bel: І зрабі жэрдзі з дрэва сітым, пяць жэрдак для брусоў аднаго боку скініі,
  deu-ELBBK: 'Und du sollst Riegel von Akazienholz machen: 5 zu den Brettern der einen
    Seite der Wohnung,'
  mbb-OT: “Pevaal ka zaan te menge marku he kayu he ekasya he para te elavat, lelima
    is para te egkezizaya he vahin duen te Tulda,
  mal-2015: ഖദിരമരംകൊണ്ടു അന്താഴങ്ങൾ ഉണ്ടാക്കേണം; തിരുനിവാസത്തിന്റെ ഒരു ഭാഗത്തെ പലകെക്കു
    അഞ്ചു അന്താഴം
  gup-gup: ‘Ngurrimarnbu mandulkkuyeng kore acacia kundulk ba ngurribelbme nawu mandulkdjadkenh
    kahdjabdjabdi kore kurrid ngarre Manrurrkdjamun Dabburlin. Wanjh ngurrimarnbu
    kunbidkudji ba kakarrme ngarre kurridkudji.
  gvs-gvs: Vabodakalovayadi simadagidi ikavava, latuwogu logógana gaigíyala ainima
    sibobóidi, e vabodakalova toluyedi youya dadavina goi sikanabaledi.
  rmc-rmc: 'Le akacijoskre kaštestar kereha o druki prekal o Svetostankos: pandž pre
    severno sera,'
  nlg-nlg: “Ghoi tokai mai sono rana ghai na ahana na acacia ge ke tabe kolua na kokouna
    na ghelivaghi ni vaevale tapole tabu. Talui ra lima na ghai kara vavala ke tabe
    kolua ta sakai na levu i launa.
  pes-OPV: «و پشت بندها از چوب شطیم بساز، پنج ازبرای تخته های یک طرف مسکن،
  ron-1924: Сэ фачь апой чинч друӂь де лемн де салкым пентру скындуриле унея дин пэрциле
    кортулуй,
  ben-OBCV: '“এছাড়াও বাবলা কাঠ দিয়ে অর্গল তৈরি কোরো: সমাগম তাঁবুর একদিকের কাঠামোগুলির
    জন্য পাঁচটি,'
  som-som: Oo waa inaad ulo gudban ka samaysa qori qudhac ah; looxyada taambuugga
    dhinac kaga jira shan ulood u yeel,
  lat-VUC: Facies et vectes de lignis setim quinque ad continendas tabulas in uno
    latere tabernaculi,
  eng-ASVBT: 'And thou shalt make bars of acacia wood: five for the boards of the
    one side of the tabernacle,'
  ita-1885: Fai ancora cinque sbarre di legno di Sittim, per le assi dell'uno de' lati
    del Tabernacolo.
  eng-LXXUP: And thou shalt make bars of incorruptible wood; five to one post on one
    side of the tabernacle,
  eng-ULB: You must make crossbars of acacia wood—five for the frames of the one side
    of the tabernacle,
  spa-VBL: Haz cinco barras transversales de madera de acacia para unir los marcos
    del lado sur del Tabernáculo,
  fra-_FOB: Tu feras aussi cinq traverses de bois de Sittim, pour les planches d'un
    côté de la Demeure;
  mal-mal: ഖദിരമരംകൊണ്ടു അന്താഴങ്ങൾ ഉണ്ടാക്കണം; തിരുനിവാസത്തിന്റെ ഒരു ഭാഗത്തെ പലകയ്ക്ക്
    അഞ്ച് അന്താഴം
  urd-GVR: Is ke alāwā kīkar kī lakaṛī ke shahtīr banānā, tīnoṅ dīwāroṅ ke lie pāṅch
    pāṅch shahtīr. Wuh har dīwār ke taḳhtoṅ par yoṅ lagāe jāeṅ ki wuh unheṅ ek dūsre
    ke sāth milāeṅ.
  suz-BL: मिनु का पटटी ङा फलेक आन कली बोल्‍यो शी के ५ ओटा लाइश्‍शो कोक्‍के,
  ita-1927: 'Farai anche delle traverse di legno d’acacia: cinque, per le assi di
    un lato del tabernacolo;'
  ckb-ckb: «هەروەها پێنج کاریتە لە داری ئەکاسیا بۆ چوارچێوەکانی لایەکی چادرەکەی پەرستن
    دروستبکە،
  eng-BBE: And make rods of the same wood, five for the boards on the one side,
  kan-OKCV: “ಜಾಲಿ ಮರದಿಂದ ಅಗುಳಿಗಳನ್ನು ಮಾಡಬೇಕು. ಗುಡಾರದ ಒಂದು ಕಡೆಯ ಚೌಕಟ್ಟುಗಳಿಗೆ ಐದು ಅಗುಳಿಗಳನ್ನು,
  bbb-bbb: Ro ni ine akesia ja Are Muvuaka isuo ijadufuo kakare ijia kaniadufuo ije
    fifitini (15) asefo. Ja ijiege asekina faeve (5) ja kena ikene gue uniakiro faeve
    ije ja kena una ikene gue uniadufuo. Ro faeve ije ja kena isuo kabuane una maza
    koeno nake ijadufuo ijuone ijia uniadufuo.
  tam-2017: “சீத்திம் மரத்தால் ஆசரிப்பு கூடாரத்தின் ஒரு பக்கத்துப் பலகைகளுக்கு ஐந்து
    தாழ்ப்பாள்களையும்,
  spa-RV-1909: Harás también cinco barras de madera de Sittim, para las tablas del
    un lado del tabernáculo,
  ron-BTF: Și să faci drugi de lemn de salcâm; cinci pentru scândurile dintr-o parte
    a tabernacolului,
  eng-WEBP: '“You shall make bars of acacia wood: five for the boards of the one side
    of the tabernacle,'
  eng-FBV: Make five crossbars of acacia wood to hold together the frames on the south
    side of the Tabernacle,
  nld-1939: Ge moet ook bindlatten maken van acaciahout, vijf voor de schotten van
    de ene zijwand van de tabernakel,
  nch-BL: “Nojquiya xijchihua cuaixtapali ten cuahuit acacia. Xijchihua macuili cuaixtapali
    para nopa huapalme ipan se caltepamit,
  vie-1934: Lại, ngươi hãy làm năm cây xà ngang bằng gỗ si-tim cho những tấm ván về
    phía bên nầy,
  hin-CV: “फिर बबूल की लकड़ी की छड़ें बनवाना. अर्थात् पवित्र स्थान की एक तरफ के तख्तों
    के लिए पांच छड़ें हों,
  eng-OURB: '“You shall make bars of acacia wood: five for the boards of the one side
    of the tabernacle,'
  spa-BES: Y haz varillas de la misma madera de acacia, cinco para las tablas de un
    lado del tabernáculo,
  tdx-tdx: Ranjio saka’e mendoraveñe lime ho amo varambañe añ’ila raike i kivohoio,
  vid-vid: “Kogongomanya migamba ja msonobali, migamba jihano kwa chiwalo cha fulemu
    za ubanzi umwe wa ihema lya Nguluwi,
  eng-OKE: And thou shalt make bars of sittin woods, five for the boards of one side
    of the tabernacle,
  tha-KJV: เจ้​าจงทำกลอนด้วยไม้กระถินเทศห้าอัน สำหรับไม้กรอบฝาพลับพลาด้านหนึ่ง
  por-BR-2018: Farás também cinco barras de madeira de acácia, para as tábuas de um
    lado do tabernáculo,
  deu-ELO: 'Und du sollst Riegel von Akazienholz machen: fünf zu den Brettern der
    einen Seite der Wohnung,'
  eng-WYC-2018: Thou shalt make also five bars of [the] wood of shittim, to hold together
    the boards in one side of the tabernacle, (And thou shalt make five bars out of
    shittim wood, or acacia, to hold together the boards on one side of the Tabernacle,)
  epo-epo: Kaj faru riglilojn el akacia ligno, kvin por la tabuloj de unu flanko de
    la tabernaklo,
  uig-PIN: Buningdin baxⱪa sǝn akatsiyǝ yaƣiqidin baldaⱪ yasiƣin; qedirning bu tǝripidiki
    tahtaylarƣa bǝx baldaⱪni,
  beo-beo: 'Aga:isia ifa amoga dobea gagoi noga:le la:gimusa: hamoma. Sedade la:di
    gadili amoga biyaduyale gala ifa hamoma. Eno sedade la:di gadili eno biyaduyale
    gala hamoma. Amola baligidu la:di guma:dini amoga legema:ne, biyaduyale eno hamoma.'
  tpi-OTNT: “Na yupela i mas kisim diwai akas na wokim sampela longpela plang bilong
    pasim banis.
  hau-SA: “Ka kuma yi sanduna da itacen ƙirya. Sanduna biyar domin katakai na gefe
    ɗaya na tabanakul,
  uig-LAT: Buningdin bashqa sen akatsiye yaghichidin baldaq yasighin; chédirning bu
    teripidiki taxtaylargha besh baldaqni,
  nde-nde: 'Yenzani njalo imithando enqumayo ngezigodo zesihlahla somʼakhakhiya: emihlanu
    ibe ngeyamathala kwelinye icele lethabanikeli,'
  ton-ton: ¶ “Pea te ke ngaohi ʻae ngaahi ʻakau fakalava mei he ʻakau ko e sitimi;
    ko e nima ki he ngaahi laupapa ʻi he potu ʻe taha ʻoe fale fehikitaki,
  ces-1613: Naděláš také svlaků z dříví setim. Pět jich bude dskám k straně příbytku
    jedné,
  eng-WMB: '“You shall make bars of acacia wood: five for the boards of the one side
    of the tabernacle,'
  tam-TCV: அத்துடன் சித்தீம் மரத்தால் குறுக்குச் சட்டங்களைச் செய்யவேண்டும். இறைசமுகக்
    கூடாரத்தின் ஒரு பக்கத்திலுள்ள மரச்சட்டங்களுக்காக ஐந்து குறுக்குச் சட்டங்களையும்,
  ceb-ULB: Kinahanglan buhaton ninyo ang mga pangbabag gamit ang kahoy nga akasya—lima
    alang sa mga tabla sa usa ka kilid sa tabernakulo,
  pol-UBG: 'Uczynisz też drążki z drewna akacjowego: będzie ich pięć do desek jednej
    strony przybytku;'
  urd-GVU: اِس کے علاوہ کیکر کی لکڑی کے شہتیر بنانا، تینوں دیواروں کے لئے پانچ پانچ
    شہتیر۔ وہ ہر دیوار کے تختوں پر یوں لگائے جائیں کہ وہ اُنہیں ایک دوسرے کے ساتھ
    ملائیں۔
  deu-1912: Und sollst Riegel machen von Akazienholz, fünf zu den Brettern auf einer
    Seite der Wohnung
  ntj-ntj: '@see-verse:EXO.026.025'
  kan-2017: ಜಾಲೀಮರದಿಂದ ಅಗುಳಿಗಳನ್ನು ಮಾಡಿಸಬೇಕು. ಗುಡಾರದ ಎರಡು ಕಡೆಯ ಚೌಕಟ್ಟುಗಳಿಗೂ,
  ena-ena: Lavɨla kɨlɨ akasɨ mibɨŋ hegulaŋ me agɨladɨ sɨlɨvɨŋ valɨ hutesɨ hutesɨ vihavɨm
    uami. Kɨlɨ sɨlɨvɨŋ valɨ human limu fɨhala agɨladɨ limu madɨŋ hɨvɨ hɨgɨlavɨci hɨgɨlavɨci
    uu saŋ vihavɨm uami. Kɨlɨ sɨlɨvɨŋ valɨ human limu fɨhala hɨhɨle agɨladɨ limu madɨŋ
    hɨvɨ hɨgɨlavɨci hɨgɨlavɨci uu saŋ vihavɨm uami. Kɨlɨ sɨlɨvɨŋ valɨ human limu fɨhala
    limu hɨhɨle agɨladɨ ulaŋ safɨli uaiaŋ mɨgumɨgu kɨlikɨli heŋ hɨgɨlavɨci hɨgɨlavɨci
    uu saŋ vihavɨm uami.
  yap-yap: “Min ngongliy ragag nge lal ley i ren ko gek’iy ni acacia ni nge mang dubchey,
    lal ley riy e fen fapi chayem u barba’ fare Tent,
  hlt-MCSB: Dungtlungim kah impalai pakhat dongkah a longlaeng ham thohkalh la rhining
    thing panga khueh pah.
  mdy-ETH: «ታጶ ዶንጎ ጋጋርሲ ሻሪ ሚሢዳፓ ኮሼ፤ ዔያቶይዳፓ ዶንጋሢ ዓፒላፓ ማዢንቴ ማኣሮኮ ፔቴ ዛላ ዓኣ ላሻሢ ሚፆም፥
  twi-ASANTE: “Fa okuo sene mmeamu nnua bi na fa beabea ntaaboo no mu. Mmeamu nnua
    no enum nkɔ ɛdan no fa baako,
  eng-WEBU: '“You shall make bars of acacia wood: five for the boards of the one side
    of the tabernacle,'
  bnp-bnp: “O bole a kai a akas ge lima, o lapi tavalavala na nure na gagana mailo
    na Vure.
  wal-wal: “Qassi guuganttaappe hiraqota kessa. Xoossaa Dunkkaaniyaayyo issi bagga
    miyyiyan de7iya xagaagetussi ichchashu hiraqota,
  spa-PDDPT: Harás también cinco travesaños de madera de acacia para los tablones
    de un lado del Tabernáculo,
  gun-gun: — Yvyra mbyte rupi oaxa ovy va'erã ma rejapo avi 'rã acácia gui, ombojeroviaaty
    yke re oĩ 'rã peteĩ nhiruĩ yvyrape.
  agu-BL: ”Ban wok o' k'a'j tan tze' acacia. Na xconk tetz k'a'jil yi tablón yi tz'ocopon
    te yi jalaj xlaj yi cajonil innajbil.
  ilo-ULB: Masapul a mangaramidkayo kadagiti balunet a kayo iti acasia—lima para kadagiti
    tabla iti maysa a paset ti tabernakulo,
  kpg-kpg: “Heia nia giodo laagau ‘acacia’ e 15, e lima ang gi nia waduu i di baahi
    e dahi di Hale laa,
  uig-ARA: بۇنىڭدىن باشقا سەن ئاكاتسىيە ياغىچىدىن بالداق ياسىغىن؛ چېدىرنىڭ بۇ تەرىپىدىكى
    تاختايلارغا بەش بالداقنى،
  sus-sus: «I xa wuri suuli yailan kasiya wuri ra, hɔrɔmɔlingira xebenyie tima naxee
    ma. Suuli rawali sɛɛti keren ma,
  pon-2006: “Ke pahn wiahda tuhkehn ndape ehk sillep oh tuhkehn doakoloal rielep sang
    tuhke Akesia, limlep ong ni uhr akan en apali Impwalo,
  ksd-ksd: Ma una mal pa ra umana davai, a akasia, ma diat a va bolabolo ta ra pal
    a davai i tur; a ilima ure ra pal a davai tai tika na papar a Pal, ma a ilima
    ure ta ra tika na papar a Pal,
  tur-YTC: “Konutun bir tarafındaki çerçeveler için beş, konutun diğer tarafındaki
    çerçeveler için beş,
  grc-BRENT: Καὶ ποιήσεις μοχλοὺς ἐκ ξύλων ἀσήπτων· πέντε τῷ ἑνὶ στύλῳ ἐκ τοῦ ἑνὸς
    μέρους τῆς σκηνῆς,
  ind-AYT: Kamu harus membuat palang-palang dari kayu akasia, lima untuk papan-papan
    pada satu sisi Tenda Suci,
  nya-nya: '“Upange mitanda ya matabwa amtengo wa mkesha: mitanda isanu ikhale ya
    maferemu a mbali imodzi ya chihema,'
  hrv-hrv: 'Nadalje napravi priječnice od bagremova drva: pet njih za trenice s jedne
    strane Prebivališta,'
  mps-mps: “Tama dagego te ni akas selama, tama te ni name tuabo bobobage ni meba
    nigao. Tama te bobobage ni dabe te ugwa be daga dolalubo ni namede dąų omainogo
    eyu, tama te wiegi yai kapa golgo te genuai ring dabe nigiyu, munalubo kęąo.
    Tama te dolalubo ni name tigidali me, te bobobage ni name tuabo ni dabe me, te
    nigo nigali nai tigidali te golgo haluao. Tama elama, tama te bobobage ni a naga
    tego te be me bogo badu dolalubo ni name dabede te ring dabego dąų wao. Tama
    bobobage ni meba te ni name ugwadu muyu, meba te ni name aiya badu muyu yao. Tama
    meba me tomode muyu, tama te be tudi badu gagalama, tama asama, tama te be gesabi
    baduba sabolaibao. Tama te be u bogo badu me te bobage ni namego tama naga tiao.
    Tama te be tudi badu daga, te sia ge dega sigi pabo badu, tede me te bobage ni
    te dolalubo ni name dabego ringba bulama, tama dąų walao.”
  tpi-tpi: “Na yupela i mas kisim diwai akas na wokim sampela longpela plang bilong
    pasim banis.
  dan-1931: Og du skal lave Tværstænger af Akacietræ, fem til de Brædder, der danner
    Boligens ene Side,
  vie-OVCB: Làm thanh ngang cho vách Đền Tạm cũng bằng gỗ keo,
  guj-2017: વળી તું બાવળના લાકડાની આડી વળીઓ બનાવજે. પવિત્ર મંડપની એક બાજુનાં પાટિયાને
    માટે પાંચ ભૂંગળો બનાવજે.
  pon-2006A: “Ke pahn wiahda tuhkehn ndape ehk sillep oh tuhkehn doakoloal rielep
