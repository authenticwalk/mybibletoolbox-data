  gub-BL: Ezapo 15 iapyteraromo har ywyra akaz her ma'e iapo pyrer nehe. Emono 5 iapyteraromo
    har ipehegwer rehe nehe.
  eng-DRA: Thou shalt make also five bars of setim wood, to hold together the boards
    on one side of the tabernacle.
