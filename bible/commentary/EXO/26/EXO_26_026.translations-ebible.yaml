  mya-JVB: တဲတော်၌ ကာရသော ပျဉ်ပြား ကို လျှိုစရာဘို့ အကာရှ သား ကန့်လန့်ကျင် တို့ကို
    တဘက် ငါး ချောင်းစီ လုပ် ရမည်။
  hmo-hmo: “Reirei latadia danu be akasia audia dekena amo do umui karaia, ibounai
