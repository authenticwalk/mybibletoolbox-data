  sus-A: «عِ شَ وُرِ سُولِ يَءِلَن كَسِيَ وُرِ رَ، هْرْ مْلِنفِرَ شٍبٍنيِيٍ تِمَ نَشٍيٍ
    مَ. سُولِ رَوَلِ سّيتِ كٍرٍن مَ،
  fra-SBL: '« Tu feras des barres de bois d''acacia : cinq pour les planches de l''un
