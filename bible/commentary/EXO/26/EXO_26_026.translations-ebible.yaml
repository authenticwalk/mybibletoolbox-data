  eng-DBY: And thou shalt make bars of acacia-wood; five for the boards of the one
    side of the tabernacle,
  hin-2017: “फिर बबूल की लकड़ी के बेंड़े बनवाना, अर्थात् निवास की एक ओर के तख्तों
