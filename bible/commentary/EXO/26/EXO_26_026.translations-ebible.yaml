  urd-GVH: इसके अलावा कीकर की लकड़ी के शहतीर बनाना, तीनों दीवारों के लिए पाँच पाँच
    शहतीर। वह हर दीवार के तख़्तों पर यों लगाए जाएँ कि वह उन्हें एक दूसरे के साथ मिलाएँ।
  rug-rug: Ego, mamu taveti sari na huda akesia, pude tana gaso pilipilivarata, pude
