  tel-2017: తుమ్మచెక్కతో అడ్డ కర్రలు చెయ్యాలి. మందిరం ఒక వైపు పలకలకు ఐదు అడ్డ కర్రలు,
  hat-BSA: “Epi ou va fè senk travès yo avèk bwa akasya, senk pou planch yo nan yon
