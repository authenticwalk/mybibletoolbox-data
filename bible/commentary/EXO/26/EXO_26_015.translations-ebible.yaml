verse: EXO.026.015
translations:
  mal-C: “സമാഗമകൂടാരത്തിനു നിവർന്നുനിൽക്കുന്ന ഖദിരമരംകൊണ്ടുള്ള പലകകൾ ഉണ്ടാക്കണം.
  deu-TKW: Ferner sollst du die Bretter zur Wohnung anfertigen, aufrechtstehende,
    von Akazienholz.
  lin-lin: Okosala bizingelo ya Mongombo na banzete ya akasia mpe okotelemisa yango.
  eng-LSV: And you have made the boards for the Dwelling Place of shittim wood, standing
    up;
  eng-GNV: Also thou shalt make boards for the Tabernacle of Shittim wood to stand
    vp.
  eng-WEBSTER: And thou shalt make boards for the tabernacle of shittim wood standing
    up.
  nhw-BL: “Huan nojquiya xijchihuaca nopa huapalme catli moquetztose xitlahuaque para
    mochihuase nopa caltechtli tlen nopa tiopamitl. Xiquinchihuaca nopa huapalme ica
    acacia cuahuitl.
  swh-ONEN: “Tengeneza mihimili ya kusimamisha ya mti wa mshita kwa ajili ya maskani.
  bba-bba: Akɑsiɑn dɑ̃ɑ bɛsiyɑ kɑɑ ɡirɑ ɑ kɑ kuu te ko.
  eng-KJVCPB: And thou shalt make boards for the tabernacle of shittim wood standing
    up.
  cpy-cpy: Payi eejatzi incha-kota-paeni omeriki-tyaari tajorentsi-thaante, kameetha
    otampatzikayiti.
  luo-luo: “Los sirni mochungʼ mag yiend siala ne Hemb Romo.
  meu-meu: Dubu habana na kela audia amo kaha ta ta ba kara.
  npi-ULB: पवित्र वासस्थानको लागि बबुल काठबाट ठाडा फल्याकहरू बनाउनू ।
  yor-yor: “Ìwọ ó sì ṣe pákó igi kasia tí ó dúró òró fún àgọ́ náà.
  emp-NTPO: Idjab̶a mʌ̃ wua de carea acacia bacuruda ʌrrad̶adua maʌ̃ba daucha ʌ̃ta
    catʌ pẽni carea. Maʌ̃gʌra dji wua cajud̶aba ãnẽb̶ariya.
  ind-ind: “Untuk menopang atap kemah-Ku, buatlah papan-papan rangka dari kayu akasia.
  pes-OPCB: «چوب‌بست خیمهٔ عبادت را از تخته‌های چوب اقاقیا بساز.
  tgl-ULB: Dapat kang gumawa ng mga patayong tabla na yari sa akasyang kahoy para
    sa tabernakulo.
  hui-hui: Anda háinaga ira generu gimbu gimbu bulene ira mini agasiame bilimu.
  mya-mya: '``တဲ​တော်​အ​တွင်း​ဘောင်​ခွေ​များ​ကို အ​ကာ​ရှ သစ်​သား​ဖြင့်​ပြုလုပ်​ရ​မည်။-'
  cbi-NTPO: Tsenmin in pupunanu yapayasha uikaanuya akasia chi ta'pa tene juunu juve.
  bod-N: གུར་མཆོག་གི་ཕྱིར་སེང་ལྡེང་ཤིང་གིས་གྱེན་དུ་འགྲེང་བའི་པང་ལེབ་རྣམས་བཟོས་ཤིག
  sna-sna: “Uitire tabhenakeri mapuranga akati twi amatanda omuunga.
  spa-BLM: “Harás las tablas para el tabernáculo de madera de acacia, de pie.
  cac-cac: Sb'ochajpax juntzan̈ te' marco yic tz'och d'a spatic in cajnub', lin̈an
    tz'ajoch junjun te'. Masanil te', a te' acacia b'aj tz'elta te'.
  swh-ULB: Nawe lazima ufanye hizo fremu za maskani za mti wa mjohoro.
  bel-bel: 'І зрабі брусы для скініі з дрэва сітым, каб яны стаялі:'
  deu-ELBBK: 'Und die Bretter zu der Wohnung sollst du von Akazienholz machen, aufrechtstehend:'
  mbb-OT: Is kayu he egkeǥamit niw he menge tabla zuen te Tulda he ed-ezapan, iyan
    is; metulid he marku he ekasya.
  mal-2015: തിരുനിവാസത്തിന്നു ഖദിരമരംകൊണ്ടു നിവിരെ നില്ക്കുന്ന പലകകളും ഉണ്ടാക്കേണം.
  gup-gup: ‘Ngurrima acacia kundulk ba ngurridjabdjabname mandulkdjad bu kakarrme
    manbu kawarnamyo ngarre Manrurrkdjamun Dabburlin.
  gvs-gvs: E Yauwe tuwaina kana, ‘Tomota kulatuwokōidi latuwogu gaigíyala taalaidi
    sikabidi, guna Kaba Kaiyakayana ana vabodakalova simadagidi.
  rmc-rmc: „Kereha o rami le akacijoskre kaštestar prekal o Svetostankos.
  nlg-nlg: Ko tokai na ghai tara holoa nia na Acacia, ge ko gonia nia na ghelivaghina
    na vaevale tapole tabu.
  pes-OPV: «و تخته های قایم از چوب شطیم برای مسکن بساز.
  ron-1924: Апой сэ фачь ниште скындурь пентру корт; скындуриле ачестя сэ фие дин
    лемн де салкым, пусе ын пичоаре.
  ben-OBCV: “সমাগম তাঁবুর জন্য বাবলা কাঠ দিয়ে খাড়া কাঠামো তৈরি কোরো।
  som-som: Oo looxyada taambuuggu ku taagan yahay waa inaad qori qudhac ah ka samaysaa.
  lat-VUC: Facies et tabulas stantes tabernaculi de lignis setim,
  eng-ASVBT: And thou shalt make the boards for the tabernacle of acacia wood, standing
    up.
  ita-1885: Fa', oltre a ciò, delle assi per lo Tabernacolo; falle di legno di Sittim,
    per metterle ritte.
  eng-LXXUP: And thou shalt make the posts of the tabernacle of incorruptible wood.
  eng-ULB: You must make upright frames out of acacia wood for the tabernacle.
  spa-VBL: Hagan un marco vertical de madera de acacia para el Tabernáculo.
  fra-_FOB: Et tu feras pour la Demeure des planches en bois de Sittim, qu'on fera
    tenir debout.
  mal-mal: തിരുനിവാസത്തിന് ഖദിരമരംകൊണ്ട് നിവർന്ന് നില്ക്കുന്ന പലകകളും ഉണ്ടാക്കണം.
  urd-GVR: Kīkar kī lakaṛī ke taḳhte banānā jo khaṛe kie jāeṅ tāki ḳhaime kī dīwāroṅ
    kā kām deṅ.
  suz-BL: गे आं बाक्‍तीक ताम्‍बु आ एर ओंथ थारचा कली फलेक सेल्‍पाइक्‍चा माल्‍नेवे।
    मेको फलेकपुकी बोल्‍यो शी के सेल्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: Farai per il tabernacolo delle assi di legno d’acacia, messe per ritto.
  ckb-ckb: «چوارچێوەش لە داری ئەکاسیا بە ستوونی بۆ چادرەکەی پەرستن دروستبکە.
  eng-BBE: And you are to make upright boards of hard wood for the House.
  kan-OKCV: “ಗುಡಾರಕ್ಕೆ ಜಾಲಿ ಮರದಿಂದ ಚೌಕಟ್ಟುಗಳನ್ನು ಮಾಡಬೇಕು.
  bbb-bbb: Ro Are Muvuaka Akae ijadufuo isuo boeje nine ine akesia ijia buvuatuana
    safo.
  tam-2017: “ஆசரிப்பு கூடாரத்திற்கு நிமிர்ந்துநிற்கும் பலகைகளையும் சீத்திம் மரத்தால்
    உண்டாக்கவேண்டும்.
  spa-RV-1909: Y harás para el tabernáculo tablas de madera de Sittim, que estén derechas.
  ron-BTF: Și să faci scânduri pentru tabernacol din lemn de salcâm puse în picioare.
  eng-WEBP: “You shall make the boards for the tabernacle of acacia wood, standing
    upright.
  eng-FBV: Make an upright framework of acacia wood for the Tabernacle.
  nld-1939: Vervolgens moet ge voor de tabernakel rechtopstaande schotten maken van
    acaciahout.
  nch-BL: “Huan nojquiya xijchihuaca nopa huapalme cati moquetztos xitahuac para mochihuas
    nopa caltepamit ten nopa tiopamit. Xijchihuaca nopa huapalme ica acacia cuahuit.
  vie-1934: Ngươi cũng hãy làm những ván cho vách đền tạm bằng cây si-tim.
  hin-CV: “फिर पवित्र स्थान को खड़ा करने के लिए बबूल की लकड़ी के तख्ते बनवाना.
  eng-OURB: “You shall make the boards for the tabernacle of acacia wood, standing
    up.
  spa-BES: Y debes hacer tableros verticales de madera de acacia para él tabernáculo.
  tdx-tdx: Mandranjia varambañe ami’ty mendo­raveñe hitroatse amy kivohoy.
  vid-vid: “Kogongomanya fulemu za msonobali kwa chiwalo cha kwimiza ihema lya Nguluwi.
  eng-OKE: And thou shalt make the standing-boards of the tabernacle of sittin woods.
  tha-KJV: ไม้​กรอบสำหรับทำฝาพลับพลานั้น ให้​ใช้​ไม้​กระถินเทศตั้งตรงขึ้น
  por-BR-2018: E farás para o tabernáculo tábuas de madeira de acácia, que estejam
    na vertical.
  deu-ELO: Und die Bretter zu der Wohnung sollst du von Akazienholz machen, aufrechtstehend;
  eng-WYC-2018: Also thou shalt make [the] standing boards of the tabernacle, of the
    wood of shittim, (And thou shalt make the upright boards for the Tabernacle out
    of shittim wood, or acacia,)
  epo-epo: Kaj faru starantajn tabulojn por la tabernaklo el akacia ligno.
  uig-PIN: Muⱪǝddǝs qedirning tik tahtaylirini akatsiyǝ yaƣiqidin yasap tikligin.
  beo-beo: Abula Diasu ea dobea hamoma:ne, aga:isia ifa amoga abula:ime hamoma.
  tpi-OTNT: “Na yupela i mas wokim ol bun bilong haus sel long diwai akas.
  hau-SA: “Ka yi tabanakul da katakon itacen ƙiryar da aka kakkafa a tsaye.
  uig-LAT: Muqeddes chédirning tik taxtaylirini akatsiye yaghichidin yasap tikligin.
  nde-nde: Yenzani amathala ethabanikeli amiswayo ngezigodo zesihlahla somʼakhakhiya.
  ton-ton: ¶ “Pea te ke ngaohi ʻae ngaahi laupapa ki he fale fehikitaki mei he ʻakau
    ko e sitimi ke tuʻu tonu.
  ces-1613: Naděláš k příbytku i desk stojatých z dříví setim.
  eng-WMB: “You shall make the boards for the tabernacle of acacia wood, standing
    upright.
  tam-TCV: இறைசமுகக் கூடாரத்திற்காக சித்தீம் மரத்தினால் நிமிர்ந்து நிற்கும் மரச்சட்டங்களைச்
    செய்யவேண்டும்.
  ceb-ULB: Kinahanglan maggabas kamo ug tul-id nga tabla gikan sa kahoy nga akasya
    alang sa tabernakulo.
  pol-UBG: Uczynisz też do przybytku prosto stojące deski z drewna akacjowego.
  urd-GVU: کیکر کی لکڑی کے تختے بنانا جو کھڑے کئے جائیں تاکہ خیمے کی دیواروں کا کام
    دیں۔
  deu-1912: Du sollst auch Bretter machen zu der Wohnung von Akazienholz, die stehen
    sollen.
  ntj-ntj: '@see-verse:EXO.026.014'
  kan-2017: ಗುಡಾರಕ್ಕೆ ಬೇಕಾದ ಚೌಕಟ್ಟುಗಳನ್ನು ಜಾಲೀಮರದಿಂದ ಮಾಡಿಸಬೇಕು.
  ena-ena: Havɨlɨ ulaŋ vivi saŋ hɨda kɨlɨ akasɨ mibɨŋ hegulaŋ me agɨladɨ sɨhuvavɨm
    uami.
  yap-yap: “Mu chameyed yilen fare Tent ko gek’iy ni acacia ni ngi i par nib suwon
    ngalang.
  hlt-MCSB: Dungtlungim kah a longlaeng la rhining thing aka pai te saii.
  mdy-ETH: «ዓፒሎና ማዢንቴ ማኣሮ ሬኤኪ ዓርቃንዳጉዲ ዓርሲንቴ ላሾ ሚሢ ሻሪ ሚሢዳፓ ኮሼ።
  twi-ASANTE: “Fa okuo yɛ ntaaboo na fatwa Ahyiaeɛ Ntomadan no ho.
  eng-WEBU: “You shall make the boards for the tabernacle of acacia wood, standing
    upright.
  bnp-bnp: “O rata a maka mito na mailo na Vure na kai a akas.
  wal-wal: “Xoossaa Dunkkaaniyaa xagaagiyoobata sitti giida guuganttaappe kessa.
  spa-PDDPT: También harás para el Tabernáculo tablones de madera de acacia para ponerlos
    de modo vertical.
  gun-gun: — Ombojeroviaaty ytarã ma rejapo avi 'rã yvyrape acácia gui. Ha'e nunga
    ma rejapo 'rã imo'amy.
  agu-BL: ”Ban wok cobox tablón te yi balaj tze' acacia tan xcone'n tetz cajonil innabil.
    Nin joy wok puntil tan banle'n yi sk'il cunin tan yube'n.
  ilo-ULB: Masapul a mangaramidkayo kadagiti tabla manipud iti kayo ti akasia a maipatakder
    para iti tabernakulo.
  kpg-kpg: “Heia nia waduu o di Hale laa gi nia laagau ‘acacia’.
  uig-ARA: مۇقەددەس چېدىرنىڭ تىك تاختايلىرىنى ئاكاتسىيە ياغىچىدىن ياساپ تىكلىگىن.
  sus-sus: «I xa kasiya wuri xaba xebenyie ra hɔrɔmɔlingira tima naxee ma.
  pon-2006: “Ke pahn wiahda uhr kan en Impwalo sang ni tuhke Akesia.
  ksd-ksd: Ma una mal pa ra umana pal a davai, a akasia, ure ra Pal, ma una vatur
    diat.
  tur-YTC: “Konutun çerçevelerini dik duracak şekilde akasya ağacından yapacaksın.
  grc-BRENT: Καὶ ποιήσεις στύλους τῆς σκηνῆς ἐκ ξύλων ἀσήπτων.
  ind-AYT: Kamu harus membuat papan-papan Tenda Suci itu dari kayu akasia yang tegak
    lurus.
  nya-nya: “Upange maferemu amatabwa amtengo wa mkesha oyimikira chihemacho.
  hrv-hrv: Trenice što će nauzgor stajati za Prebivalište napravi od bagremova drva.
  mps-mps: “Tama dagego te ugwa be daga dolaluabo ni name dabe te ni akasgo nigao.
  tpi-tpi: “Na yupela i mas wokim ol bun bilong haus sel long diwai akas.
  dan-1931: Fremdeles skal du lave Brædderne til Boligen af Akacietræ til at stå op,
  vie-OVCB: Vách Đền Tạm làm bằng ván cây keo.
  guj-2017: પવિત્રમંડપના ટેકા માટે તું બાવળનાં પાટિયાં બનાવીને ઊભા મૂકજે.
  pon-2006A: “Ke pahn wiahda uhr kan en Impwalo sang ni tuhke Akesia.
  por-BRBSL: “Você deverá fazer as tábuas para o tabernáculo de madeira de acácia,
    de pé, na vertical.
  cth-cth: Lukkareiim tungdum nahanelah thingpheknaw hah anri thing hoi na sak han.
  twi-twi: “Fa ɔkanto yɛ ntaaboo na fa twa Ahyiae Ntamadan no ho.
  hlt-hlt: Dungtlungim kah a longlaeng la rhining thing aka pai te saii.
  tbz-SIM: Kɛ̀ dí wɑɑ́ n tɑummɛ̀ tou kó tidɑbɛɛtì kó idɛí, kɛ̀ ì ntú dɛtekperɛ̀ kó
    idɛí.
  msy-2020: “Egh ia akasɨn temebar Purirpenimɨn bɨrir agharibar ingarigh.
  azb-azb: Müqəddəs məskən üçün əbrişim ağacından dik duran çərçivələr düzəlt.
  eng-DBY: And the boards for the tabernacle thou shalt make of acacia-wood, standing
    up;
  hin-2017: “फिर निवास को खड़ा करने के लिये बबूल की लकड़ी के तख्ते बनवाना।
  wol-KYG: «Sàkkalal jaamookaay bi ay làcci bantu séng yuy sampe. Na làcc wu nekk
    am ñaari kenu yu ñu lëkklee galan yu ndaw, te nga def làcci jaamookaay bi yépp
    noonu. Na taxawaayu làcc wu nekk di fukki xasab, yaatuwaay bi di xasab ak genn-wàll.
  bjr-bjr: Innee akasia saqarinnai kai naaquqara uiqaana maqa atuna auqusee kuradaaqa.
  eng-YLT: '''And thou hast made the boards for the tabernacle, of shittim wood, standing
    up;'
  eng-WYC-2017: Also thou shalt make [the] standing boards of the tabernacle, of the
    wood of shittim,
  eng-WMBB: “You shall make the boards for the tabernacle of acacia wood, standing
    upright.
  urd-GVH: कीकर की लकड़ी के तख़्ते बनाना जो खड़े किए जाएँ ताकि ख़ैमे की दीवारों का
    काम दें।
  rug-rug: Mamu va turu varibarani kaiqa huda barabara akesia pude tanisa Ipi Hopena.
  gaz-gaz: “Dunkaana qulqulluu sanaafis muka laaftoo irraa tuggeewwan qaqqajeeloo
    hojjedhu.
  fra-LSG: Tu feras des planches pour le tabernacle; elles seront de bois d’acacia,
    placées debout.
  gnn-gnn: '@see-verse:EXO.026.014'
  yal-yal: “I xa bubun xunna soon bun tiine rafala kasiya wudine ra.
  haw-1868: A e hana oe i mau papa laau sitima no ka halelewa, i mea ku iluna.
  arb-NAV: أَمَّا جُدْرَانُ المَسْكِنِ فَتَصْنَعُهَا مِنْ أَلْوَاحٍ قَائِمَةٍ مِنْ
    خَشَبِ السَّنْطِ.
  ewe-ewe: “Tsɔ akasiati wɔ agbadɔ la ƒe ʋuƒowo, axadzitiwo kple daɖedziwo.
  eng-LEE: And thou shalt make the boards for the tabernacle of shittim wood, standing
    up.
  asm-FB: তুমি আবাসৰ বাবে চিটীম কাঠৰ থিয়কৈ তক্তা যুগুত কৰিবা।
  sus-A: «عِ شَ كَسِيَ وُرِ شَبَ شٍبٍنيِيٍ رَ هْرْ مْلِنفِرَ تِمَ نَشٍيٍ مَ.
  fra-SBL: « Tu feras les planches du tabernacle en bois d'acacia, debout.
  hbo-hbo: וְעָשִׂ֥יתָ אֶת־הַקְּרָשִׁ֖ים לַמִּשְׁכָּ֑ן עֲצֵ֥י שִׁטִּ֖ים עֹמְדִֽים׃
  eng-WYCLIFFE: Also thou schalt make stondynge tablis of the tabernacle, of the trees
    of Sechym,
  piu-2006: '@see-verse:EXO.026.014'
  pjt-pjt: '@see-verse:EXO.026.014'
  cwe-cwe: “Kwizatengeneza mibiki ya mkenge ya kwimizila dihema.
  kik-kik: “Thondeka mbaũ cia kũrũgama cia mũtĩ wa mũgaa cia gwaka hema ĩyo nyamũre.
  fra-NCL: Tu feras aussi les planches pour la Demeure, des planches de bois d’acacia,
    posées debout.
  cek-AK: Kahni im tapang to shittim thingphaek hoiah sah ah.
  cuk-cuk: ”Deginbali, anse-goled-neg-sunna-selegedga urgomar-acaciaʼye-nugad be sobbaloed.
    We-urgomar nue inniki-inniki be imakoed.
  uig-CYR: Муқәддәс чедирниң тик тахтайлирини акатсийә яғичидин ясап тиклигин.
  tel-2017: మందిరానికి తుమ్మ చెక్కతో నిలువు పలకలు చెయ్యాలి.
