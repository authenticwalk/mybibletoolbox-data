verse: EXO.026.019
translations:
  mal-C: ഒരു പലകയുടെ അടിയിൽ രണ്ടു കുടുമകളും അതിനു രണ്ടു ചുവടും അങ്ങനെ നാൽപ്പതു വെള്ളിച്ചുവടും
    ഉണ്ടാക്കണം.
  deu-TKW: und sollst vierzig silberne Füße unter den zwanzig Brettern anbringen,
    je zwei Füße unter jedem Brette für die beiden Zapfen desselben.
  lin-lin: 'mpe makolo tuku minei ya palata na se ya bizingelo tuku mibale : makolo
    mibale na se ya ezingelo moko na moko oyo babeta banzete mibale ;'
  eng-LSV: and you make forty sockets of silver under the twenty boards, two sockets
    under one board for its two handles, and two sockets under the other board for
    its two handles.
  eng-GNV: And thou shalt make fourty sockets of siluer vnder the twentie boardes,
    two sockets vnder one boarde for his two tenons, and two sockets vnder an other
    boarde for his two tenons.
  eng-WEBSTER: And thou shalt make forty sockets of silver under the twenty boards;
    two sockets under one board for its two tenons, and two sockets under another
    board for its two tenons.
  nhw-BL: Huan xiquinsencahua 40 icuatetonyo tlen senquistoc plata, huan nopa 20 huapalme
    calaquise ipan nopa cuatetomitl para moquetzase xitlahuac. Sese huapali monequi
    quipiyas ome icuatetonyo tlatzintla para nopa ome imax.
  swh-ONEN: kisha tengeneza vitako arobaini vya fedha vya kuweka chini ya hiyo mihimili,
    vitako viwili kwa kila mhimili, kimoja chini ya kila ulimi.
  bba-bba: Kpɑ ɑ yi yɔ̃rɑtii kuɑ weeru kɑ sii ɡeesu ɑ doke yiru yiru, yin tiɑ sɔɔ
    temɔ, yi n kɑ sɔretii ni nɛni.
  eng-KJVCPB: And thou shalt make forty sockets of silver under the twenty boards;
    two sockets under one board for his two tenons, and two sockets under another
    board for his two tenons.
  luo-luo: kendo ilos rachungi mar taya piero angʼwen mag fedha miketo e bwogi, ka
    rachungi ariyo iketo e bwo sirni ariyo momanyore.
  meu-meu: hahelai-kau ḡaudia hari-ahui silver amo ba kara, kaha ruahuiosi henudiai
    bae mia, hahelai-kau ḡaudia kaha ta ta henudiai bae heato, ikoko rua rua amo ba
    kokodia tao.
  npi-ULB: ती बिसवटा फल्याकको मुन्तिर राख्‍न चाँदीका चालिसवटा आधार बनाउनू । पहिलो
    फल्याकको मुन्तिर दुईवटा आधार र अन्य फल्याकहरूको मुन्तिर पनि दुई-दुईवटा आधार बनाउनू
    ।
  yor-yor: ìwọ ó sì ṣe ogójì ìhà ìtẹ̀bọ̀ fàdákà kí ó lọ sí ìsàlẹ̀ wọn. Méjì fún pákó
    kọ̀ọ̀kan, ọ̀kan ní ìsàlẹ̀ ìtẹ̀bọ̀ kọ̀ọ̀kan.
  emp-NTPO: '@see-verse:EXO.026.018'
  ind-ind: '@see-verse:EXO.026.018'
  pes-OPCB: و برای زیر آنها چهل پایهٔ نقره‌ای، یعنی دو پایه برای دو زبانۀ هر تخته.
  tgl-ULB: Dapat kang gumawa ng apatnapung pilak na mga pundasyon sa dalawampung tabla.
    Dapat may dalawang pundasyon sa isang tabla na may dalawang patungan, at ganoon
    din ang dalawang pundasyon sa ilalim ng bawat ibang tabla na may dalawang patungan.
  hui-hui: Ani buwa silibame mbogoyi emene dege dege pira maria (40) anda gene biaru
    berelaga bule wabilimu. Ai anda gene kira mbogoyi mbiraha helaga bilimu. Ani beramigome
    mbogoyi mo hongo holebira.
  mya-mya: ဘောင်​ခွေ​တစ်​ခု​စီ​အောက်​ရှိ​ခြေ​ထောက်​နှစ်​ခု စီ​အ​တွက် ငွေ​ဖိ​နပ်​နှစ်​ခု​ကျ​ဖြင့်​ငွေ​ဖိ​နပ်
    လေး​ဆယ်​ကို​ပြု​လုပ်​ရ​မည်။-
  cbi-NTPO: tsejtu entsa 20 ta'palanu deendanamu paki jumulaya 40 ju', lushi kenu
    jeruchi tene juunu dejuve. Ta'pameemee pai kajti puu deju', panbeesha deendanamu
    pai paki juru jumulanu ya' kajti vinu dejuve. Ta'pameemee tsaandene junu dejuve.
  bod-N: པང་ལེབ་ཉི་ཤུ་དེའི་ཞབས་ལ་དངུལ་གྱི་ཞབས་ར་བཞི་བཅུ་བཟོ་དགོས་ལ། པང་ལེབ་རེའི་ཁོང་གཟེར་གཉིས་ལ་ཞབས་ར་ཟུང་རེ་བྱོས་ཤིག
  sna-sna: uye uite zvigadziko zvesirivha makumi mana kuti zvive pasi pawo, zvigadziko
    zviviri papuranga rimwe nerimwe, chimwe chete pasi pembambo imwe neimwe.
  spa-BLM: Harás cuarenta basas de plata debajo de las veinte tablas; dos basas debajo
    de una tabla para sus dos espigas, y dos basas debajo de otra tabla para sus dos
    espigas.
  cac-cac: sb'ojiem 40 sb'achnub' yich te' nab'a plata tz'aji, chab'chab' tz'ajcan
    d'a yalan̈ junjun te', junjun d'a junjun yoc te'.
  swh-ULB: Lazima nawe ufanye vitako arubaini vya fedha chini ya zile fremu ishirini.
    Vitako viwili chini ya fremu moja, kupokea zile ndimi zake mbili, na vitako viwili
    chini ya fremu nyingine kupokea zile ndimi zake mbili.
  bel-bel: 'і пад дваццаць брусоў зрабі сорак срэбраных падножжаў: два падножжы пад
    адзін брус на дзьве восьці яго, і два падножжы пад другі брус на дзьве восьці
    яго;'
  deu-ELBBK: 'Und 40 Füße aus Silber sollst du unter die 20 Bretter machen: Zwei Füße
    unter ein Brett für seine zwei Zapfen und wieder zwei Füße unter ein Brett für
    seine zwei Zapfen;'
  mbb-OT: Baal kew te 40 he untuzà he pelata he ibpesungkad duen te menge tabla, zezuwa
    he untuzà is ibpesungkad diyà te kada sevaha he tabla he ziyà ibperenged te kinurtiyan
    he vahin dutun te tabla.
  mal-2015: ഇരുപതു പലകെക്കും താഴെ വെള്ളികൊണ്ടു നാല്പതു ചുവടു, ഒരു പലകയുടെ അടിയിൽ രണ്ടു
    കുടുമെക്കു രണ്ടു ചുവടും മറ്റൊരു പലകയുടെ അടിയിൽ രണ്ടു കുടുമെക്കു രണ്ടു ചുവടും ഇങ്ങനെ
    ഇരുപതു പലകയുടെയും അടിയിൽ വെള്ളികൊണ്ടു നാല്പതു ചുവടു ഉണ്ടാക്കേണം.
  gup-gup: Namekbe nabebbehkudji nawu mandulkdjadkenh wanjh kakarrme bokenh wirlmurrng
    silver mandadkenh bu ngurrikurrme kanjdji, kundulkyahwurd yiman kayime kundad
    manbu ngurridjadnamen nawu mandulkdjad bokenh.
  gvs-gvs: Go vabodakalovayadi adi kaba táoya siriba adi badabada 40 simadagidi. Tauna
    aba táoya aiyuwo moe vabodakalova tayamo manuna. Nakae bei siguinuwe vabodakalova
    liliudi goi.
  rmc-rmc: Prekal ola biš rami ker saranda (40) rupune podstavci – duj tel dojekh
    ramos prekal leskre duj pindre.
  nlg-nlg: Mo ko gonighi mai ra vati hangavulu na bere silver vania sopa pukuni, ra
    rua na posi/bere kukulu ta sakai na gilu, mo ko hogho lavaghinighi lokani.
  pes-OPV: وچهل پایه نقره در زیر آن بیست تخته بساز، یعنی دو پایه زیر یک تخته برای
    دو زبانه‌اش، و دو پایه زیر یک تخته برای دو زبانه‌اش.
  ron-1924: Суб челе доуэзечь де скындурь, сэ пуй патрузечь де пичоаре де арӂинт,
    кыте доуэ пичоаре суб фиекаре скындурэ пентру челе доуэ урекь але ей.
  ben-OBCV: এবং সেগুলির তলায় লাগানোর জন্য রুপোর চল্লিশটি ভিত তৈরি কোরো—প্রত্যেকটি
    কাঠামোর জন্য দুটি করে ভিত, এক-একটি অভিক্ষেপের তলায় একটি করে।
  som-som: Oo waa inaad samaysaa afartan saldhig oo lacag ah oo ka hooseeya labaatanka
    loox; oo laba saldhigba waa inay ka hooseeyaan loox inay saldhig u ahaadaan labadiisa
    caarad, oo laba saldhigna waa inay ka hooseeyaan loox kale inay saldhig u ahaadaan
    labadiisa caarad.
  lat-VUC: Quibus quadraginta bases argenteas fundes, ut binæ bases singulis tabulis
    per duos angulos subjiciantur.
  eng-ASVBT: 'And thou shalt make forty sockets of silver under the twenty boards;
    two sockets under one board for its two tenons, and two sockets under another
    board for its two tenons:'
  ita-1885: E fa' quaranta piedistalli di argento per metter sotto quelle venti assi;
    due piedistalli sotto ciascuna asse, per li suoi due cardini.
  eng-LXXUP: And thou shalt make to the twenty posts forty silver sockets; two sockets
    to one post on both its sides, and two sockets to the other post on both its sides.
  eng-ULB: You must make forty silver bases to go under the twenty frames. There must
    be two bases under the first frame to be its two pedestals, and also two bases
    under each of the other frames for their two pedestals.
  spa-VBL: Haz cuarenta soportes de plata como apoyo para los veinte marcos usando
    dos soportes por marco, uno debajo de cada clavija del marco.
  fra-_FOB: 'Et sous les vingt planches tu feras quarante soubassements d''argent:
    deux soubassements sous une planche, pour ses deux tenons, et deux soubassements
    sous une autre planche, pour ses deux tenons.'
  mal-mal: ഇരുപത് പലകയ്ക്കും താഴെ വെള്ളികൊണ്ട് നാല്പത് ചുവട്, ഒരു പലകയുടെ അടിയിൽ രണ്ട്
    കുടുമെക്കു രണ്ട് ചുവടും മറ്റൊരു പലകയുടെ അടിയിൽ രണ്ട് കുടുമെക്കു രണ്ട് ചുവടും ഇങ്ങനെ
    ഇരുപത് പലകയുടെയും അടിയിൽ വെള്ളികൊണ്ട് നാല്പത് ചുവട് ഉണ്ടാക്കണം.
  urd-GVR: aur sāth hī chāṅdī ke 40 pāiyoṅ kī. Un par taḳhte khaṛe kie jāeṅge. Har
    taḳhte ke nīche do pāe hoṅge, aur har pāe meṅ ek chūl lagegī.
  suz-BL: मिनु गे २० ओटा फलेक आन कली ४० ओटा चांदी के राप्‍पाइक्‍तीके सेल्‍पाइक्‍चा
    माल्‍नेवे। फलेक का कली ग्रुक्‍तीक निक्‍शी गारचा ङा पा ग्‍याइक्‍पाइक्‍तीक निक्‍शी
    माल्‍ब। अर्को फलेक आन कली यो गारचा ङा पा ग्रुक्‍तीक नु राप्‍पाइक्‍तीके निक्‍‍निक्‍शी
    सेल्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: 'Metterai quaranta basi d’argento sotto le venti assi: due basi sotto
    ciascun’asse per i suoi due incastri.'
  ckb-ckb: چل بنکەی زیویش لەژێر بیست چوارچێوەکە دروستبکە، دوو بنکە لەژێر هەر چوارچێوەیەک
    بۆ دوو پێچکەکەی.
  eng-BBE: With forty silver bases under the twenty boards, two bases under every
    board to take its tongues.
  kan-OKCV: ಇಪ್ಪತ್ತು ಚೌಕಟ್ಟುಗಳ ಕೆಳಗೆ ನಾಲ್ವತ್ತು ಬೆಳ್ಳಿಯ ಗದ್ದಿಗೇ ಕಲ್ಲುಗಳನ್ನು ಮಾಡಬೇಕು
    ಮತ್ತು ಒಂದೊಂದು ಚೌಕಟ್ಟಿನ ಕೆಳಗೆ ಅದರ ಎರಡು ಪಟ್ಟಿಗಳಿಗಾಗಿ ಎರಡೆರಡು ಕುಳಿಗಳನ್ನು ಮಾಡಬೇಕು.
  bbb-bbb: '@see-verse:EXO.026.018'
  tam-2017: அந்த இருபது பலகைகளின்கீழே வைக்கும் நாற்பது வெள்ளிப் பாதங்களை உண்டாக்கவேண்டும்;
    ஒரு பலகையின் கீழ் அதின் இரண்டு பொருந்தும் முனைகளுக்கும் இரண்டு பாதங்களும், மற்றப்
    பலகையின் கீழ் அதின் இரண்டு பொருந்தும் முனைகளுக்கும் இரண்டு பாதங்களும் இருக்கவேண்டும்.
  spa-RV-1909: Y harás cuarenta basas de plata debajo de las veinte tablas; dos basas
    debajo de la una tabla para sus dos quicios, y dos basas debajo de la otra tabla
    para sus dos quicios.
  ron-BTF: Și fă patruzeci de socluri de argint sub cele douăzeci de scânduri; două
    socluri sub o singură scândură pentru cele două mânere ale ei și două socluri
    sub o altă scândură pentru cele două mânere ale ei.
  eng-WEBP: You shall make forty sockets of silver under the twenty boards; two sockets
    under one board for its two tenons, and two sockets under another board for its
    two tenons.
  eng-FBV: Make forty silver stands as supports for the twenty frames using two stands
    per frame, one under every frame peg.
  nld-1939: en onder die twintig schotten veertig zilveren voetstukken; zodat er zich
    telkens twee onder ieder schot bevinden voor de beide pennen.
  nch-BL: Huan xijchihua 40 icuatetonyo ten senquisa plata, huan nopa 20 huapalme
    calaquis ininpani para moquetzas xitahuac. Sese huapali monequi quipiyas ome icuatetonyo
    tatzinta para nopa ome imax.
  vie-1934: dưới hai mươi tấm ván hãy đặt bốn mươi lỗ mộng bằng bạc; cứ hai lỗ mộng
    ở dưới, để chịu hai cái mộng của mỗi tấm ván.
  hin-CV: उनके नीचे चांदी की चालीस कुर्सियां बनवाना जो तख्तों के नीचे रखी जायेंगी.
    हर तख्ते के नीचे उसकी दो चूलों के लिए दो कुर्सियां बनवाना.
  eng-OURB: You shall make forty sockets of silver under the twenty boards; two sockets
    under one board for its two tenons, and two sockets under another board for its
    two tenons.
  spa-BES: Con cuarenta bases de plata debajo de las veinte tablas, dos basas debajo
    de cada tabla para tomar sus dos espigas.
  tdx-tdx: le tseneo vave’e efapolo volafoty ho ambane’ i varambañe roapolo rey; vave’e
    roe ty ambane’ ty varambañe ho amy tsato’e roe rey vaho vave’e roe ambane’ ty
    varambañe ila’e ho amy tsato’e roe rey.
  vid-vid: na vikalilo makumi gane ga sendi hasi mwa azo fulemu makumi meli, ndimi
    mbili hasi ha chila fulemu leka kibatilila zila ndimi mbili ziwe hasi ha fulemu
    yinji leka kibatilila vibatililo vyake vili.
  eng-OKE: And forty bases of silver shalt thou make under the twenty boards; two
    bases under one board for its two tenons, and two bases under one board for its
    two tenons.
  tha-KJV: จงทำฐานรองรั​บด​้วยเงินสี่​สิ​บฐานสำหรับไม้กรอบยี่​สิ​บแผ่น ใต้​ไม้​กรอบแผ่นหนึ่งให้​มี​ฐานรองรับแผ่นละสองฐาน
    สำหรับสวมเดือยสองอัน
  por-BR-2018: E farás quarenta bases de prata debaixo das vinte tábuas; duas bases
    debaixo de uma tábua para seus dois encaixes, e duas bases debaixo da outra tábua
    para seus dois encaixes.
  deu-ELO: 'und vierzig Füße von Silber sollst du unter die zwanzig Bretter machen:
    zwei Füße unter ein Brett für seine zwei Zapfen, und wieder zwei Füße unter ein
    Brett für seine zwei Zapfen;'
  eng-WYC-2018: to the which boards thou shalt set forty silveren bases, that two
    bases be set under each board, by two corners. (for which boards thou shalt make
    forty silver bases, so that two bases can be put under each board, to hold its
    tenons.)
  epo-epo: 'Kaj kvardek arĝentajn bazojn faru sub la dudek tabuloj: du bazojn sub
    ĉiu tabulo, por ĝiaj du pivotoj.'
  uig-PIN: bu yigirmǝ tahtayning tegigǝ kümüxtin ⱪiriⱪ tǝglik yasiƣin; bir tahtayning
    astidiki ikki turumi üqün ikkidin tǝglik, yǝnǝ bir tahtayning ikki turumi üqün
    ikkidin tǝglik yasiƣin.
  beo-beo: Amo abula:ime bugima:ne, silifa bai amo ganodini gelabo gala 40 agoane
    hamoma. Amo da abula:ime afae afae hagudu aduna ligisima.
  tpi-OTNT: Na yupela i mas kisim silva na wokim 40 liklik bokis i gat hul bilong
    sanapim ol pos. Tupela bokis i mas i stap aninit long olgeta bun bilong banis
    bilong strongim as bilong pos.
  hau-SA: ka kuma yi rammuka arba’in da azurfar da za a sa wa katakan nan ashirin.
    Za a sa kawunan katakan da aka fiƙe a cikin rammukan.
  uig-LAT: bu yigirme taxtayning tégige kümüshtin qiriq teglik yasighin; bir taxtayning
    astidiki ikki turumi üchün ikkidin teglik, yene bir taxtayning ikki turumi üchün
    ikkidin teglik yasighin.
  nde-nde: beselizenza izisekelo zesiliva ezingamatshumi amane ezizahamba ngaphansi
    kwawo, izisekelo ezimbili ethaleni linye, sibe sinye ngaphansi kwensika inye ngayinye.
  ton-ton: 'Pea ke ngaohi ʻae tuʻunga siliva ʻe fāngofulu ki lalo ʻi he laupapa ʻe
    uofulu: ko e tuʻunga ʻe ua ki lalo ʻi he laupapa ʻe taha, ki hono mui potu ʻe
    ua, mo e tuʻunga ʻe ua ʻi lalo ʻi he laupapa ʻe taha ki hono mui potu ʻe ua.'
  ces-1613: (A čtyřidceti podstavků stříbrných uděláš pod dvadceti desk; dva podstavky
    pod jednu dsku ke dvěma čepům jejím, a dva podstavky pod dsku druhou pro dva čepy
    její.)
  eng-WMB: You shall make forty sockets of silver under the twenty boards; two sockets
    under one board for its two tenons, and two sockets under another board for its
    two tenons.
  tam-TCV: அந்த இருபது மரச்சட்டங்களை வைப்பதற்கு வெள்ளியினால் நாற்பது அடித்தளங்களைச்
    செய்யவேண்டும். ஒவ்வொரு முளைக்கும் கீழே ஒரு அடித்தளமாக ஒவ்வொரு மரச்சட்டத்துக்கும்
    இரண்டு அடித்தளங்களைச் செய்யவேண்டும்.
  ceb-ULB: Kinahanglan buhaton ninyo ang 40 ka mga sukaranan nga plata nga ipailalom
    sa 20 ka mga tabla. Kinahanglan nga adunay duha ka sukaranan sa ilalom sa unang
    tabla aron mopugong, ug duha usab ka sukaranan ilalom sa ubang mga tabla aron
    mosangga sa duha ka haligi.
  pol-UBG: Uczynisz też czterdzieści srebrnych podstawek pod tych dwadzieścia desek;
    dwie podstawki pod jedną deskę do dwóch jej czopów, także do drugiej deski dwie
    podstawki do dwóch jej czopów.
  urd-GVU: اور ساتھ ہی چاندی کے 40 پائیوں کی۔ اُن پر تختے کھڑے کئے جائیں گے۔ ہر تختے
    کے نیچے دو پائے ہوں گے، اور ہر پائے میں ایک چول لگے گی۔
  deu-1912: Die sollen vierzig silberne Füße unten haben, je zwei Füße unter einem
    jeglichen Brett an seinen zwei Zapfen.
  ntj-ntj: '@see-verse:EXO.026.018'
  kan-2017: ನಲ್ವತ್ತು ಬೆಳ್ಳಿಯ ಗದ್ದಿಗೆ ಕಲ್ಲುಗಳನ್ನು (ಅಡಿಗಲ್ಲು) ಮಾಡಿಸಿ ಆ ಇಪ್ಪತ್ತು ಚೌಕಟ್ಟುಗಳ
    ಕೆಳಗೆ ಇಡಬೇಕು. ಒಂದೊಂದು ಚೌಕಟ್ಟಿನಲ್ಲಿರುವ ಎರಡು ಪಟ್ಟಿಗಳಿಗೆ ಒಂದೊಂದು ಗದ್ದಿಗೆ ಕಲ್ಲು ಇರಬೇಕು.
  ena-ena: '@see-verse:EXO.026.018'
  yap-yap: mi gimed ngongliy aningeg i ragag e ayal riy ni nge yan u tanggin fa yungi
    chayem; l’agruw yang e ayal nga tanggin bang e chayem ni nge kol fa gal yang i
    n’em ni gapeth ko chayem.
  hlt-MCSB: A longlaeng pakul dangah cak buenhol sawmli saii pah. A longlaeng pakhat
    ka a lo panit ham a dangah buenhol panit om vetih a longlaeng pakhat a lo rhoi
    ham a dangah buenhol panit om ni.
  mdy-ETH: ዬያቶኮ ዖይዲታሚ ቢራ ዓንጊና ኮሺንቴ ቶኪ ጊኢጊሼ፤ ላምዖ ኪሮ ዎላ ዓይሣንዳጉዲ ፔቴ ፔቴ ላሾ ሚፆኮ ላምዖ ላምዖ
    ቶኪ ዓኣያ ማዖንጎ።
  twi-ASANTE: Wɔde bɛsisi dwetɛ nsisisoɔ aduanan so; nsisisoɔ no mmienu mmienu nhyehyɛ
    taaboo biara ase.
  eng-WEBU: You shall make forty sockets of silver under the twenty boards; two sockets
    under one board for its two tenons, and two sockets under another board for its
    two tenons.
  bnp-bnp: a vuhu-butu ni rata na silva ge ravulu va, ri gi tahoka a dupi ni vakapesi
    a mito. A vuhu-butu ge rua ru gu tabuli polotano na mito i taku.
  wal-wal: Medhdhada issi issi xagaagiyaayyo naa77u gedeta, muleera oitamu gedeta
    biraappe giigissa.
  spa-PDDPT: 'Harás 40 basas de plata debajo de los 20 tablones: dos basas debajo
    de cada tablón para sus dos espigas en ambos lados.'
  gun-gun: Ha'e gui vinte-ve yvyrape guýry guarã ma rejapo 'rã quarenta omopyrõ aguã
    prata guigua. Mokoĩ omopyrõ aguã ma peteĩ yvyrape guýry guarã rejapo mokoĩve rendarã,
    ha'e mokoĩ omopyrõ aguã amboae yvyrape guýry guarã, mokoĩve rendarã.
  agu-BL: Nin ban wok ca'wunak simient yi sakal cu'n tz'an tan cyaje'n cyen xe yi
    e'chk tablóna'tz. Cob simient te yi jujun tablóna'tz tan toque'n yi cob stz'ambil
    tetz tul.
  ilo-ULB: Masapul a mangaramidkayo iti uppat a pulo a pirak a pagbatayan a maipasiruk
    kadagiti duapulo a tabla. Masapul nga adda ti dua a pagbatayan iti sirok ti umuna
    a tabla nga isu iti dua a pagbatayanna, ken kasta met a dua a pagbatayan iti sirok
    ti dagiti amin a tabla para iti dua a pakaipabatayanda.
  kpg-kpg: e haaligi no lala gi nia silber e madahaa, nia haaligi i lala di waduu
    e dahi e daahi nia baahi e lua ala ne hagalloo.
  uig-ARA: بۇ يىگىرمە تاختاينىڭ تېگىگە كۈمۈشتىن قىرىق تەگلىك ياسىغىن؛ بىر تاختاينىڭ
    ئاستىدىكى ئىككى تۇرۇمى ئۈچۈن ئىككىدىن تەگلىك، يەنە بىر تاختاينىڭ ئىككى تۇرۇمى
    ئۈچۈن ئىككىدىن تەگلىك ياسىغىن.
  sus-sus: Sanbunyi gbeti daaxi tongo naani nan sama na xebenyi mɔxɔɲɛn bun ma, xebenyi
    keren, sanbunyi firin. E xa lu xebenyi suxusee fɛ ma.
  pon-2006: oh wiahda poahsoan silper pahisek me pahn mi pahn uhr ko; poahsoan riau
    pahn apwoat uhr oh mie kisin tuhke me pahn sikeisang pwehn kolpene uhr ko.
  ksd-ksd: Ma una mal pa a ivat na vinun na kiki ma ra ngovo tana; una pait diat ma
    ra silva ma diat a tur na vavai ra ura vinun na pal a davai; a ura kiki ma ra
    ngovo tana ta ra vavai tika na pal a davai ure kana ura ot, ma a ura kiki ma ra
    ngovo tana na vavai tai ta ra pal a davai ure kana ura ot.
  tur-YTC: Yirmi çerçevenin altına kırk gümüş taban; iki geçmesi için bir çerçevenin
    altında iki taban ve iki geçmesi için başka bir çerçevenin altında iki geçme yapacaksın.
  grc-BRENT: Καὶ τεσσαράκοντα βάσεις ἀργυρᾶς ποιήσεις τοῖς εἴκοσι στύλοις· δύο βάσεις
    τῷ στύλῳ τῷ ἑνὶ εἰς ἀμφότερα τὰ μέρη αὐτοῦ· και δύο βάσεις τῷ στύλῳ τῷ ἑνὶ εἰς
    ἀμφοτέρα τὰ μέρη αὐτοῦ.
  ind-AYT: Lalu, kamu harus membuat empat puluh alas perak di bawah dua puluh papan
    itu, yaitu dua alas di bawah satu papan untuk dua pasaknya, dan dua alas di bawah
    papan yang lain untuk dua pasaknya.
  nya-nya: Ndipo upange matsinde 40 asiliva ndipo uwayike pansi pa maferemuwo. Pansi
    pa feremu iliyonse pakhale matsinde awiri ogwiriziza zolumikizira ziwiri zija.
  hrv-hrv: onda pod dvadeset trenica napravi četrdeset podnožja od srebra, dva podnožja
    pod prvu trenicu za njezina dva klina, i tako redom, dva podnožja za dva klina
    svake slijedeće trenice.
  mps-mps: Tama dagego te kapa silva selama, tama te gelali ni page tiwai nai te bidi
    sese si te dedage elalubo te ni name sągą bulabo digi nigao. Te page nai si
    si te ni name deli deli dologode munaluyu, te tigidali daga ni name page dąų
    elalumainao.
  tpi-tpi: Na yupela i mas kisim silva na wokim 40 liklik bokis i gat hul bilong sanapim
    ol pos. Tupela bokis i mas i stap aninit long olgeta bun bilong banis bilong strongim
    as bilong pos.
  dan-1931: og til de tyve Brædder skal du lave fyrretyve Fodstykker af Sølv, to Fodstykker
    til de to Tapper på hvert Bræt.
  vie-OVCB: Dưới mỗi tấm ván, làm hai lỗ mộng bằng bạc. Vậy, phía nam có bốn mươi
    lỗ mộng.
  guj-2017: અને પ્રત્યેક પાટિયાનાં બે સાલને બેસાડવા માટે તેની નીચે બે કૂંભી એમ ચાંદીની
    કુલ ચાલીસ કૂંભીઓ બનાવજે.
  pon-2006A: oh wiahda poahsoan silper pahisek me pahn mi pahn uhr ko; poahsoan riau
    pahn apwoat uhr oh mie kisin tuhke me pahn sikeisang pwehn kolpene uhr ko.
  por-BRBSL: Você fará quarenta bases de prata sob as vinte tábuas; duas bases sob
    uma tábua para seus dois encaixes, e duas bases sob outra tábua para seus dois
    encaixes.
  cth-cth: Hote thingphek 20 touh dawk e buetbuet touh e rahim vah, a khok kahni touh
    mawp nahanelah ngun khokpacawp 40 touh na sak han. A tangkhang hanelah ngun khokpacawp
    kahni touh lengkaleng na sak han.
  twi-twi: Wɔde besisi dwetɛ nnyinaso aduanan so; nnyinaso no abien abien nhyehyɛ
    mpuran biara ase.
  hlt-hlt: A longlaeng pakul dangah cak buenhol sawmli saii pah. A longlaeng pakhat
    ka a lo panit ham a dangah buenhol panit om vetih a longlaeng pakhat a lo rhoi
    ham a dangah buenhol panit om ni.
  tbz-SIM: Kɛ̀ dí dɔɔ̀ timɑ́tì pɛ́ítì kó yɛcɑubɛ sipísìnɑ̀ɑ̀, kɛ́sɛu mbɑ́ dìì sɑ̃ɑ̃̀
    fũ̀ɔ̃̀ yɛ̀dɛ́ɛ̀ yɛ̀dɛ́ɛ̀.
  msy-2020: Egh ia silva inigh 40pla boksiar torir muziariba itibar ingarigh, egh
    bɨrir aghariba dagh asam. Eghtɨ boksiar pumuning bɨrir agharir vamɨran apebamɨn
    ikiam, egh bɨrir agharimɨn povim gavgavim a danɨngam.
  azb-azb: və onların altına qoyulacaq qırx gümüş altlıq düzəlt; hər çərçivənin altında
    iki zivanası üçün iki altlıq olsun.
  eng-DBY: And thou shalt make forty bases of silver under the twenty boards; two
    bases under one board for its two tenons, and two bases under another board for
    its two tenons.
  hin-2017: और बीसों तख्तों के नीचे चाँदी की चालीस कुर्सियाँ बनवाना, अर्थात् एक-एक
    तख्ते के नीचे उसके चूलों के लिये दो-दो कुर्सियाँ।
  wol-KYG: boole kook ñeent fukki tegukaayi xaalis yuy ronu kenuy ñaar fukki làcc
    yi, ñaari tegukaay ay ronu làcc wi jiitu ngir ñaari kenoom yi muy àndal, ñaari
    tegu topp ci, ronu wépp làcc wu ci topp, ngir ñaari kenoom yi muy àndal.
  bjr-bjr: Maaqa atuna oosana sia maqaki kaqi rakiaaqa. Siruaannai amaaqa auqusee
    minaki maaqa atuna kuradaaqa. Siruaannai 40 maaqa atuna oosana amaaqa auqusee
    minaki kuradaaqa.
  eng-YLT: and forty sockets of silver thou dost make under the twenty boards, two
    sockets under the one board for its two handles, and two sockets under the other
    board for its two handles.
  eng-WYC-2017: to the which boards thou shalt set forty silveren bases, that two
    bases be set [or put] under each board, by two corners.
  eng-WMBB: You shall make forty sockets of silver under the twenty boards; two sockets
    under one board for its two tenons, and two sockets under another board for its
    two tenons.
  urd-GVH: और साथ ही चाँदी के 40 पाइयों की। उन पर तख़्ते खड़े किए जाएंगे। हर तख़्ते
    के नीचे दो पाए होंगे, और हर पाए में एक चूल लगेगी।
  rug-rug: Meke ka made ṉavulu puta vovoina siliva vasina tava turu sari na barabara;
    hopeke karua vovoina pa keke huda barabara, pude tuqe va nabui sari karua.
  gaz-gaz: tuggeewwan digdamman sana jalatti miilla meetii afurtama jechuunis tuggee
    tokko jalatti miilla lama gurra isaa lamaaniif, tuggee kaan jalattis miilla lama
    gurra isaa lamaaniif tolchi.
  fra-LSG: Tu mettras quarante bases d’argent sous les vingt planches, deux bases
    sous chaque planche pour ses deux tenons.
  gnn-gnn: '@see-verse:EXO.026.018'
  yal-yal: I xa bundɔxɔ gbeti daxi tonge naanin nafala. Bun ti yo bun ti, bundɔxɔ
    firin. Farin firinne xa sɔti bundɔxɔne kui.
  haw-1868: A e hana no hoi oe i hookahi kanaha kumu kala, malalo iho o na papa he
    iwakalua, i elua kumu maloko iho o ka papa hookahi, no kona mau komo elua, a i
    elua kumu malalo iho o kekahi papa no kona mau komo elua.
  arb-NAV: وَاصْنَعْ أَرْبَعِينَ قَاعِدَةً مِنْ فِضَّةٍ تَحْتَ الْعِشْرِينَ لَوْحاً،
    فَيَكُونَ لِكُلِّ لَوْحٍ مُنْفَرِدٍ قَاعِدَتَانِ لِرِجْلَيْهِ.
  ewe-ewe: 'Woatsɔ klosalo awɔ afɔti blaene ɖe atiawo te: afɔti eve nanɔ ati ɖe sia
    ɖe te.'
  eng-LEE: And forty sockets of silver shalt thou make under the twenty boards; two
    sockets under the one board for its two tenons, and two sockets under the other
    board for its two tenons.
  asm-FB: সেই বিশখন তক্তাৰ তলত চল্লিশটা ৰূপৰ চুঙী লগাবা, এখন তক্তাৰ তলত দুটা স্তম্ভমূলৰ
    বাবে দুটা চুঙী, আৰু আনবোৰ তক্তাৰ তলতো দুটা দুটাকৈ স্তম্ভমূলৰ বাবে দুটাকৈ চুঙী
    লগাবা।
  sus-A: سَنبُنيِ فبٍتِ دَاشِ تٌنفٌ نَانِ نَن سَمَ نَ شٍبٍنيِ مْشْحّن بُن مَ، شٍبٍنيِ
    كٍرٍن، سَنبُنيِ قِرِن. عٍ شَ لُ شٍبٍنيِ سُشُسٍيٍ قّ مَ.
  fra-SBL: 'Tu feras quarante socles d''argent sous les vingt planches : deux socles
    sous une planche pour ses deux tenons, et deux socles sous une autre planche pour
    ses deux tenons.'
  hbo-hbo: וְאַרְבָּעִים֙ אַדְנֵי־כֶ֔סֶף תַּעֲשֶׂ֕ה תַּ֖חַת עֶשְׂרִ֣ים הַקָּ֑רֶשׁ
    שְׁנֵ֨י אֲדָנִ֜ים תַּֽחַת־הַקֶּ֤רֶשׁ הָאֶחָד֙ לִשְׁתֵּ֣י יְדֹתָ֔יו וּשְׁנֵ֧י אֲדָנִ֛ים
    תַּֽחַת־הַקֶּ֥רֶשׁ הָאֶחָ֖ד לִשְׁתֵּ֥י יְדֹתָֽיו׃
  eng-WYCLIFFE: to whiche tablis thou schalt yete fourti silueren foundementis, that
    twei foundementis be set vndir ech table, bi twei corneris.
  piu-2006: '@see-verse:EXO.026.018'
  pjt-pjt: '@see-verse:EXO.026.018'
  cwe-cwe: na vikalilo malongo mane va hela hasi ya mibiki iyo malongo maidi, vikalilo
    vidi hasi kwa chila mbiki muladi vamhilile ndimi zake mbili na vikalilo vidi viwe
    hasi ya mbiki umwenga muladi wamhilile ziya ndimi zake mbili.
  kik-kik: na ũthondeke itina cia betha mĩrongo ĩna cia gũikarĩrwo nĩ mbaũ icio mĩrongo
    ĩĩrĩ, o rũbaũ rũmwe rũgaikarĩra itina igĩrĩ, o rũmwe rũkorwo rũrĩ rungu rwa kahocio.
  fra-NCL: Tu mettras sous les vingt planches quarante socles d’argent, deux socles
    sous chaque planche pour ses deux tenons.
  cek-AK: to thingphaek pumphaeto atlim ah thingphaek maeto pongah akhok hnetto pahnut
    hanah, sum kanglung hoiah akhok pahnuthaih akhaw qui palito sah ah.
  cuk-cuk: Urgomar-mata-dulagwenad-urba e-sigmalad gwadulabo (40) manibi be soboed.
    Urgomar-irbali gwa-gwabo e-sigmalad be imakoed, adi, urgo-e-nagmar e-sigmaladgi
    dogegar.
  uig-CYR: бу жигирмә тахтайниң тегигә күмүчтин қириқ тәглик ясиғин; бир тахтайниң
    астидики икки туруми үчүн иккидин тәглик, йәнә бир тахтайниң икки туруми үчүн
    иккидин тәглик ясиғин.
  tel-2017: ఒక్కొక్క పలక కింద దాని రెండు కుసులకు రెండు దిమ్మలను, అంటే ఆ ఇరవై పలకల
    కింద నలభై వెండి దిమ్మలను చెయ్యాలి.
  hat-BSA: Ou va fè karant baz reseptikal an ajan anba ven planch yo, de baz reseptikal
    anba yon planch pou de bout li yo, e de baz reseptikal anba yon lòt planch pou
    de bout li yo.
  kos-kos: ac angngaul kapin frem ma orekla ke silver in oan ye frem inge; kapin frem
    luo nu ke frem se.
  hbo-WLC: וְאַרְבָּעִים֙ אַדְנֵי־כֶ֔סֶף תַּעֲשֶׂ֕ה תַּ֖חַת עֶשְׂרִ֣ים הַקָּ֑רֶשׁ
    שְׁנֵ֨י אֲדָנִ֜ים תַּֽחַת־הַקֶּ֤רֶשׁ הָאֶחָד֙ לִשְׁתֵּ֣י יְדֹתָ֔יו וּשְׁנֵ֧י אֲדָנִ֛ים
    תַּֽחַת־הַקֶּ֥רֶשׁ הָאֶחָ֖ד לִשְׁתֵּ֥י יְדֹתָֽיו׃
  ibo-ibo: Meekwa iri ụkwụ ọlaọcha anọ nʼokpuru ha. Otu mbudo ibo ga-enwe ụkwụ abụọ,
    otu ụkwụ nʼokpuru otu ihe nhịọnye, otu ụkwụ nʼokpuru ihe nhịọnye nke ọzọ.
  ory-ory: ପୁଣି, ସେହି କୋଡ଼ିଏ ପଟା ତଳେ ଚାଳିଶ ରୂପାର ଚୁଙ୍ଗୀ କରିବ; ଏକ ପଟା ତଳେ ତହିଁର ଦୁଇ
    ପଦ ନିମନ୍ତେ ଦୁଇ ଚୁଙ୍ଗୀ ଓ ଅନ୍ୟାନ୍ୟ ପଟା ତଳେ ମଧ୍ୟ ସେମାନଙ୍କ ଦୁଇ ଦୁଇ ପଦ ନିମନ୍ତେ ଦୁଇ
    ଚୁଙ୍ଗୀ ହେବ।
  chk-chk: Kopwe pwal föri faik along seni silifer o anomuur fän ekewe rüe pap, ruu
    along fän iteiten echö pap, pwe oupun repwe sökulong lon pwangen ekewe along.
  rop-rop: en 20 blanga jandap langa det nowathsaid en siksbala blanga jandap langa
    sangodansaid en dubala freimpat blanga jandap langa dubala kona en det dubala
    freimpat garra joinap brom bodam raidap langa top. Yu garra meigim 96 silbawan
    pleit blanga holdimap ola pol blanga detlot freimpat.
  ukr-1871: 'І сорок срібних ніжок зробиш під двайцять дощок: дві ніжки під одну дошку
    до обох чопів її, і дві ніжки під другу дошку до обох чопів її.'
  bch-bch: Ga pade, akado kadanga ipu silva sangaul pange ta timan gid didnga ituatua
    ad pagunnga. Be ngan gid didnga ituatua ikatinge kelede kelede, manta adol kadanga
    ipu silva ruangada.
  deu-1951: Und du sollst unter die zwanzig Bretter vierzig silberne Füße machen,
    je zwei Füße unter ein Brett für seine beiden Zapfen; und wieder zwei Füße unter
    ein Brett für seine zwei Zapfen.
  eng-JPS: 'And thou shalt make forty sockets of silver under the twenty boards: two
    sockets under one board for its two tenons, and two sockets under another board
    for its two tenons;'
  srp-1865: 'A pod dvadeset dasaka naèini èetrdeset stopica od srebra: dvije stopice
    pod jednu dasku za dva èepa njezina, i dvije stopice pod drugu dasku za dva èepa
    njezina.'
  lug-lug: era okole entobo eza ffeeza amakumi ana, zibeere wansi w’obubaawo obuyiseemu
    obubiri ku buli lubaawo.
  heb-heb: וארבעים אדני כסף תעשה תחת עשרים הקרש שני אדנים תחת הקרש האחד לשתי ידתיו
    ושני אדנים תחת הקרש האחד לשתי ידתיו׃
  ben-IRV: আর সেই কুড়িতম তক্তার নীচে চল্লিশটি রূপার ভিত্তি তৈরী করে দেবে; এক তক্তার
    নীচে তার দুই পায়ার জন্য দুটি ভিত্তি এবং অন্য অন্য তক্তার নীচেও তাদের দুটি করে
    পায়ার জন্য দুটি করে ভিত্তি হবে।
  pan-pan: ਅਤੇ ਤੂੰ ਚਾਂਦੀ ਦੀਆਂ ਚਾਲ੍ਹੀ ਚੀਥੀਆਂ ਉਨ੍ਹਾਂ ਦੀਆਂ ਵੀਹਾਂ ਫੱਟਿਆਂ ਦੇ ਹੇਠ ਬਣਾਈਂ
    ਅਰਥਾਤ ਇੱਕ ਫੱਟੇ ਹੇਠ ਦੋ ਚੀਥੀਆਂ ਉਹ ਦੀਆਂ ਦੋਹਾਂ ਚੂਲਾਂ ਲਈ ਬਣਾਈਂ ਅਤੇ ਦੂਜੇ ਫੱਟੇ ਹੇਠ ਦੋ
    ਚੀਥੀਆਂ ਉਸ ਦੀਆਂ ਦੋਹਾਂ ਚੂਲਾਂ ਲਈ।
  mya-JVB: ထိုပျဉ်ပြား နှစ်ဆယ် တွင် ၊ တပြားတပြားအောက် ၌ ခြေထောက် နှစ် ခုစီ စွပ်စရာဘို့
    ငွေ ခြေစွပ် လေးဆယ် ကို လုပ် ရမည်။
  hmo-hmo: Siliva dekena amo maua 40, mai edia matudia do umui karaia. Inai matudia
    ta ta lalonai stadi ta ta do idia gini. Inai maua rua be haba turia ta ta henunai
    do idia noho, stadi hagoadaia, bona stadi do idia marere lasi totona.
  urd-urd: और इन बीसों तख़्तों के नीचे चाँदी के चालीस ख़ाने बनाना या'नी हर एक तख़्ते
    के नीचे उसकी दोनों चूलों के लिए दो — दो ख़ाने।
  rus-SYN: 'и под двадцать брусьев сделай сорок серебряных подножий: два подножия
    под один брус для двух шипов его, и два подножия под другой брус для двух шипов
    его;'
  bqc-SIM: ní a zɛbↄↄ pí ń ã́nusuo mɛ̀n bla, wìli lí mɛ̀n baopiↄ pɛ́pɛu, lí
    mɛ̀ndo iↄ zɛbↄ vĩ pla a swã́ↄ gɛ̃kĩi ũ.
  tcz-CHONGTHU: Thing kol khat cheh le among lang suhmat nading'a chu, thingkol som
    in chung'a pansa ding'a abil hom somin nadinga'a dangka'a kisem abiltom somli
    nasem ding, thingkol khat among lang'a chu asuh mat nathei ding abil tom ni cheh
    nasem peh ding ahi.
  mar-mar: फळ्यांसाठी चांदीच्या चाळीस बैठका कराव्यात. प्रत्येक फळीला आत खोल जाण्यासाठी
    प्रत्येक बाजूस एक बैठक या प्रमाणे चांदीच्या दोन बैठका असाव्यात.
  qub-qub: Chay ishcay chunca marcucuna (20) ichiränanpaj guellaypita ruranqui chuscu
    chunca (40) jamanancunata. Chaura cada marcu jamaraycanga guellaypita ishcay jamanacho.
  hat-hat: W'a fè karant sipò an ajan pou ale anba ankadreman yo, de sipò anba chak
    ankadreman. Se ladan yo bout ki depase yo va chita.
  eng-BSB: with forty silver bases under the twenty frames—two bases for each frame,
    one under each tenon.
  tod-tod: Ɗa dabu ʋuunaanigɔiti (40) kpɛtɛ ga walii, ti ʋa la kpɛdɛ ʋuufelegɔiti
    (20) gilagilagi wu, kpadɔzu felegɔiti bɛ.
  eng-WEBPB: You shall make forty sockets of silver under the twenty boards; two sockets
    under one board for its two tenons, and two sockets under another board for its
    two tenons.
  kbq-kbq: Hagi ana asopa zafaramimofo agafafima azerikona hina oti fatgo hania zana,
    mago zafamofo agafafina silvareti tare tra trohutere hinkeno, ana maka tra'mo'a
    40'a fore hino.
  nhe-BL: Huan xiquinsencahua 40 icuatetoyo tlen senquistoc plata, huan nopa 20 huapali
    calaquise ipan nopa cuatetomitl para moquetzase xitlahuac. Sese huapali monequi
    quipiyas ome icuatetoyo tlatzintla para nopa ome ima.
  gub-BL: Emuapu'a parat 40 kawawpew iapo pà izypy ikokaw romo nehe. Emono mokoz kawaw
    izyta izypy ikokaw romo pitàitàigatu nehe. Nezewe mehe i'yw izyta romo iapo pyrer
    nuixe kwaw ywy pupe wà nehe.
  eng-DRA: For which thou shalt cast forty sockets of silver, that under every board
    may be put two sockets at the two corners.
