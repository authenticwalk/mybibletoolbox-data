  piu-2006: '@see-verse:EXO.026.015'
  pjt-pjt: '@see-verse:EXO.026.015'
  cwe-cwe: Mibiki izakuwa na utali wa mita nne na ugalamu wa sentimita malongo sita
    na sita,
  kik-kik: O rũbaũ-inĩ rũkorwo rũrĩ rwa mĩkono ikũmi kũraiha na mũkono ũmwe na nuthu
    kwarama,
  fra-NCL: La longueur d’une planche sera de dix coudées, et la largeur d’une planche
    sera d’une coudée et demie.
  cek-AK: Thingphaek maeto loe dong hato sawk moe, dong maeto pacoeng, ahap kawksak
    han oh.
  cuk-cuk: We-urgomar dalibo-abala-sugu be imakoed, e-matardungueddi achapaa be imakoed.
  uig-CYR: Һәр бир тахтайниң узунлуғи он гәз, кәңлиги бир йерим гәз болсун.
  tel-2017: పలక పొడవు పది మూరలు, వెడల్పు మూరెడున్నర ఉండాలి.
  hat-BSA: Dis koude va longè a chak planch e yon koude edmi, lajè a chak planch.
  kos-kos: Kais sie frem in oasr fit singoul limekosr lusa, ac longoul itkosr inch
    sralap,
  hbo-WLC: עֶ֥שֶׂר אַמּ֖וֹת אֹ֣רֶךְ הַקָּ֑רֶשׁ וְאַמָּה֙ וַחֲצִ֣י הָֽאַמָּ֔ה רֹ֖חַב
    הַקֶּ֥רֶשׁ הָאֶחָֽד׃
  ibo-ibo: Mbudo ibo ọbụla ga-adị mita anọ na ọkara nʼogologo, dịrịkwa iri sentimita
