verse: EXO.026.016
translations:
  mal-C: ഓരോ പലകയ്ക്കും പത്തുമുഴം നീളവും ഒന്നരമുഴം വീതിയും ഉണ്ടായിരിക്കണം.
  deu-TKW: Jedes Brett soll zehn Ellen lang und anderthalbe Elle breit sein.
  lin-lin: Ezingelo moko na moko ekozala na bametele mitano na molayi, mpe basantimetele
    tuku sambo na mitano na mokuse.
  eng-LSV: ten cubits [is] the length of the board, and a cubit and a half the breadth
    of one board;
  eng-GNV: Ten cubites shalbe the length of a boarde, and a cubite and an halfe cubite
    the breadth of one boarde.
  eng-WEBSTER: Ten cubits shall be the length of a board, and a cubit and a half shall
    be the breadth of one board.
  nhw-BL: Huan nochi huapalme monequi elis nahui metro huan tlajco ihuehueyaca, huan
    65 centímetros ipatlajca.
  swh-ONEN: Kila mhimili uwe na urefu wa dhiraa kumi na upana wa dhiraa moja na nusu,
  bba-bba: Dɑ̃ɑ bɛsi yi, yi ko n nɛwɑ. Yin dɛ̃ɛbu bu ko n sɑ̃ɑwɑ ɡɔm soonu wɔkuru
    kpɑ yin yɑsum mu n sɑ̃ɑ ɡɔm soo teeru kɑ bɔnu. Kpɑ ɑ yin bɑɑyere sɔretinu yiru
    dokeɑ yi n kɑ sɔrenɛ.
  eng-KJVCPB: Ten cubits shall be the length of a board, and a cubit and a half shall
    be the breadth of one board.
  luo-luo: Siro ka siro borne nobed fut apar gabich to lachne nobed fut ariyo gi nus,
  meu-meu: Kaha ta ena lata be kiubit gwauta, bona ena lababa be kiubit ta mai kahana.
  npi-ULB: हरेक फल्याकको लमाइ दस हात र चौडाइ साँढे एक हातको होस् ।
  yor-yor: Kí pákó kọ̀ọ̀kan jẹ́ ìgbọ̀nwọ́ mẹ́wàá ní gígùn àti ìgbọ̀nwọ́ kan ààbọ̀
    ní fífẹ̀.
  emp-NTPO: Dji bacuru ʌrrad̶a drasoara die bicaca b̶ead̶ida panʌa. Dji joub̶ʌara
    bicaca ab̶a ʌ̃rʌ̃ ẽsadra b̶ead̶ida panʌa.
  ind-ind: Setiap papan berukuran tinggi 4,6 meter dan lebar 69 sentimeter.
  pes-OPCB: درازای هر تخته پنج متر و پهنای آن ۷۵ سانتی متر باشد.
  tgl-ULB: Ang haba ng bawat tabla ay dapat sampung kubit, at ang lapad ay dapat isa
    at kalahating kubit.
  hui-hui: Anda ira uruni luninaga ge magi manda bialu mida maria mbalapenaga sendimida
    emene pira waragariani waragaria (66) helo helalimu.
  mya-mya: ဘောင်​ခွေ​များ​သည်​အ​လျား​တစ်​ဆယ့်​ငါး​ပေ၊ အ​နံ​နှစ်​ဆယ့်​ခု​နစ်​လက်​မ​စီ​ရှိ​၍၊-
  cbi-NTPO: Ma ta'pameemee paitya tyabulu barenu dejuve, tsenmin bungunchiya ma tyabulu
    kama kejtaa tyabulu junu juve.
  bod-N: པང་ལེབ་རེའི་རིང་ཚད་ནི་ཁྲུ་བཅུ་དང་། ཞེང་ཚད་ནི་ཁྲུ་གཅིག་དང་ཕྱེད་ཀའོ། །
  sna-sna: Puranga rimwe nerimwe rinofanira kureba makubhiti gumi uye kubhiti nehafu
    paupamhi,
  spa-BLM: La longitud de una tabla será de diez codos, y la anchura de cada tabla
    de un codo y medio.
  cac-cac: Nan̈al yoil metro tz'aj steel junjun te', 65 centímetro tz'aj sat te'.
  swh-ULB: Kila fremu utakuwa na urefu wa dhiraa kumi, na upana wake kila ubao utakuwa
    dhiraa moja na nusu.
  bel-bel: даўжынёю ў дзесяць локцяў брус, і паўтара локця кожнаму брусу шырыня;
  deu-ELBBK: 10 Ellen die Länge eines Brettes, und eine und eine halbe Elle die Breite
    eines Brettes;
  mbb-OT: Is kada sevaha zutun, ne 15 he ǥiek is keluǥayad din ne zezuwa he ǥiek is
    keluag din,
  mal-2015: ഓരോ പലകെക്കു പത്തുമുഴം നീളവും ഒന്നര മുഴം വീതിയും ഉണ്ടായിരിക്കേണം.
  gup-gup: Kaluk nabebbehkudji nawu mandulkdjad wanjh nakka four metres bu kakuyeng
    dja 70 centimetres bu kawarlahwarla,
  gvs-gvs: Ana vabodakalova tamo tamo gidigidina ana tukotuko ovato go, adi mamanao
    panetayataya.
  rmc-rmc: Dojekh ramos ela 4 metri džinďardo a 66 centimetri buchlo.
  nlg-nlg: Na ghelivaghi keri ke, 4.5 meter na darona 0.7 meter na volapana.
  pes-OPV: طول هر تخته ده ذراع، و عرض هر تخته یک ذراع و نیم.
  ron-1924: Лунӂимя фиекэрей скындурь сэ фие де зече коць ши лэцимя фиекэрей скындурь
    сэ фие де ун кот ши жумэтате.
  ben-OBCV: প্রত্যেকটি কাঠামো 4.5 মিটার করে লম্বা ও 68 সেন্টিমিটার করে চওড়া হবে,
  som-som: Looxiiba dhererkiisu waa inuu toban dhudhun ahaadaa, oo loox kasta ballaadhkiisu
    waa inuu dhudhun iyo badh ahaadaa.
  lat-VUC: quæ singulæ denos cubitos in longitudine habeant, et in latitudine singulos
    ac semissem.
  eng-ASVBT: Ten cubits shall be the length of a board, and a cubit and a half the
    breadth of each board.
  ita-1885: Sia la lunghezza di ciascuna asse di dieci cubiti, e la larghezza di un
    cubito e mezzo.
  eng-LXXUP: Of ten cubits shalt thou make one post, and the breadth of one post of
    a cubit and a half.
  eng-ULB: The length of each frame must be ten cubits, and its width must be one
    and a half cubits.
  spa-VBL: Cada estructura debe tener diez codos de largo por uno y medio de ancho.
  fra-_FOB: La longueur d'une planche sera de dix coudées, et la largeur de la même
    planche d'une coudée et demie.
  mal-mal: ഓരോ പലകയ്ക്കും പത്തുമുഴം നീളവും ഒന്നര മുഴം വീതിയും ഉണ്ടായിരിക്കണം.
  urd-GVR: Har taḳhte kī ūṅchāī 15 fuṭ ho aur chauṛāī sawā do fuṭ.
  suz-BL: फलेक नेल्‍ल १० कुबीत ग्‍येत्‍थ लाइश्‍शो नु कुबीत का नु आधा ब्रेम्‍शो दुम्‍चा
    माल्‍नीम। कुबीत का ०.५ मिटर खोदेंशो बाक्‍ब।
  ita-1927: La lunghezza d’un’asse sarà di dieci cubiti, e la larghezza d’un’asse,
    di un cubito e mezzo.
  ckb-ckb: درێژایی هەر چوارچێوەیەک دە باڵ و پانی باڵ و نیوێک بێت.
  eng-BBE: Every board is to be ten cubits high and a cubit and a half wide.
  kan-OKCV: ಒಂದೊಂದು ಚೌಕಟ್ಟಿನ ಉದ್ದವು ಸುಮಾರು ನಾಲ್ಕುವರೆ ಮೀಟರ್ ಮತ್ತು ಅಗಲ ಅರವತ್ತೆಂಟು ಸೆಂಟಿಮೀಟರ್
    ಇರಬೇಕು.
  bbb-bbb: Ro isuo besubesu arire fuone ije ni faeve (5) mita ijiege mina amaeriafo.
    Ro una kakare fuone ije ni sigisiti seveni (67) senitamita ijiege mina amaeriafo
  tam-2017: ஒவ்வொரு பலகையும் பத்து முழ நீளமும் ஒன்றரை முழ அகலமுமாக இருக்கவேண்டும்.
  spa-RV-1909: La longitud de cada tabla será de diez codos, y de codo y medio la
    anchura de cada tabla.
  ron-BTF: Zece coți să fie lungimea unei scânduri și un cot și jumătate să fie lățimea
    unei scânduri.
  eng-WEBP: Ten cubits shall be the length of a board, and one and a half cubits the
    width of each board.
  eng-FBV: Each frame is to be ten cubits long by one and a half cubits wide.
  nld-1939: Ieder schot moet tien el hoog en anderhalve el breed zijn.
  nch-BL: Huan nochi huapalme monequi elis nahui metro huan tajco ihuehueyaca, huan
    65 centímetros ipatajca.
  vie-1934: Mỗi tấm trướng mười thước, hoành một thước rưỡi,
  hin-CV: हर तख्ते की लंबाई साढ़े चार मीटर और चौड़ाई साढ़े सड़सठ सेंटीमीटर की हो.
  eng-OURB: Ten cubits [15 ft; 45.72 m] shall be the length of a board, and one and
    a half cubits [27 in; 68.58 cm] the width of each board.
  spa-BES: Toda tabla tendrá diez codos de alto y un codo y medio de ancho.
  tdx-tdx: Folo kiho ty halava’ ty varambañe vaho kiho raike naho tampa’e ty ampohe’
    ty varambañe.
  vid-vid: Chila fulemu yowa na ulefu wa mita zine na ugazi wa sentimita makumi sita
    na sita.
  eng-OKE: Ten cubits the length of one board, and a cubit and a half its breadth.
  tha-KJV: ไม้​กรอบนั้นให้ยาวแผ่นละสิบศอก กว้างศอกคืบ
  por-BR-2018: O comprimento de cada tábua será de dez côvados, e de côvado e meio
    a largura de cada tábua.
  deu-ELO: zehn Ellen die Länge eines Brettes, und eine und eine halbe Elle die Breite
    eines Brettes;
  eng-WYC-2018: which boards shall have each by themselves ten cubits in length, and
    in breadth a cubit and an half. (each board shall be ten cubits in length, and
    one and a half cubits in breadth.)
  epo-epo: Dek ulnoj estu la longo de ĉiu tabulo, kaj unu ulno kaj duono la larĝo
    de ĉiu tabulo.
  uig-PIN: Ⱨǝrbir tahtayning uzunluⱪi on gǝz, kǝngliki bir yerim gǝz bolsun.
  beo-beo: Amo dobea abula:ime ea defei da golasu ifa la:di mida ageyaduyale gala
    amola dunumuni disisu la:di da 66 sedimida.
  tpi-OTNT: Longpela bilong olgeta pos bilong banis inap 4 mita na ol hap diwai bilong
    pasim pos inap 66 sentimita.
  hau-SA: Tsawon kowane katako zai zama kamu goma, fāɗinsa kuma kamu ɗaya da rabi,
  uig-LAT: Herbir taxtayning uzunluqi on gez, kengliki bir yérim gez bolsun.
  nde-nde: Ithala linye kumele libe lide okuzingalo ezilitshumi, kuthi ububanzi bube
    yingalo elengxenye,
  ton-ton: Ko hono lōloa ʻoe laupapa ko e hanga ʻe uofulu, mo e hanga ʻe tolu ʻa hono
    māukupu ʻoe laupapa pe taha.
  ces-1613: Desíti loktů dlouhost dsky, a půl druhého lokte širokost dsky jedné.
  eng-WMB: Ten cubits shall be the length of a board, and one and a half cubits the
    width of each board.
  tam-TCV: ஒவ்வொரு மரச்சட்டமும் பத்து முழம் நீளமும், ஒன்றரை முழம் அகலமுமாய் இருக்கவேண்டும்.
  ceb-ULB: Ang gitas-on sa matag tabla kinahanglan nga napulo ka cubit, ug ang gilapdon
    niini 1 ug 1/2 ka cubit.
  pol-UBG: Długość jednej deski ma wynosić dziesięć łokci, a szerokość jednej deski
    – półtora łokcia.
  urd-GVU: ہر تختے کی اونچائی 15 فٹ ہو اور چوڑائی سوا دو فٹ۔
  deu-1912: Zehn Ellen lang soll ein Brett sein und anderthalb Ellen breit.
  ntj-ntj: '@see-verse:EXO.026.015'
  kan-2017: ಪ್ರತಿಯೊಂದು ಚೌಕಟ್ಟು ಹತ್ತು ಮೊಳ ಉದ್ದವಾಗಿಯೂ ಮತ್ತು ಒಂದೂವರೆ ಮೊಳ ಅಗಲವಾಗಿಯೂ ಇರಬೇಕು.
  ena-ena: Hɨda sɨkasɨkan agɨladɨ hutesɨ 4 mita laci vihavɨm uami. Kɨlɨ tɨbɨ tɨbɨ
    66 senɨtamita agɨladɨ avi mɨgɨla mɨgɨla hɨda agɨladɨ lɨbukuvakuva saŋ vihavɨm
    uami.
  yap-yap: Ra reb e chayem ma ragag nge lal e fit n’umngin, ma rliw’ nge medlip e
    inch radan,
  hlt-MCSB: A yun kah a longlaeng te dong rha neh a daang kah a longlaeng pakhat he
    dong khat tintan lo saeh.
  mdy-ETH: ፔቴ ፔቴ ላሾ ሚፆኮ ዖዶሱማ ሳሊ ዋዻ፥ ዳልጉማ ፔቴ ዋዻና ፓልፃና ማዖንጎ።
  twi-ASANTE: Taaboo biara ɔsorokɔ nyɛ anammɔn dunum na ne tɛtrɛtɛ nyɛ anammɔn mmienu
    ne kakra.
  eng-WEBU: Ten cubits shall be the length of a board, and one and a half cubits the
    width of each board.
  bnp-bnp: A niolana a maka mito ge 4 mita, a nibolana ge 66 sentimita.
  wal-wal: Issi issi xagaagiyau geesai tammu wara, gomppai issi waranne bagga gido.
  spa-PDDPT: La longitud de cada tablón será de 4,5 metros, y de 67,5 centímetros
    la anchura de cada tablón.
  gun-gun: Peteĩ-teĩ yvyrape puku-a ma irundy metros raxa'i 'rã, ha'e ipya ma meio
    metro raxa'i.
  agu-BL: Yi jujun tablóna'tz tajwe'n yi cyaj metr tu ni'cy tz'an yi tkan. Ma yi wutz
    oxc'al tu o' centimetr tz'an.
  ilo-ULB: Ti kaatiddog iti tunggal tabla ket masapul a sangapulo a cubico, ken iti
    kaakabana ket maysa ket kagudua a cubico.
  kpg-kpg: Di laagau waduu e dahi e 15 piidi looloo, ge 27 ‘inch’ palaha.
  uig-ARA: ھەربىر تاختاينىڭ ئۇزۇنلۇقى ئون گەز، كەڭلىكى بىر يېرىم گەز بولسۇن.
  sus-sus: Kankan xa kuya nɔngɔn fu, a xa igbo nɔngɔn keren nun a tagi.
  pon-2006: Apwoat uhr pahn reireiki piht 15 oh ins 27 tehlap,
  ksd-ksd: Kadia lolovina na varogop ma a ura pokono ma a papar, ma a tababa i diat
    na varogop ma tika na malmalikun ma ra ngungu.
  tur-YTC: Bir çerçevenin uzunluğu on arşın, her bir çerçevenin eni bir buçuk arşın
    olacak.
  grc-BRENT: Δέκα πήχεων ποιήσεις τὸν στύλον τὸν ἕνα, καὶ πήχεως ἑνὸς καὶ ἡμίσους
    τὸ πλάτος τοῦ στύλου τοῦ ἑνός.
  ind-AYT: Panjang setiap papan harus 10 hasta dan lebar setiap papan harus 1,5 hasta.
  nya-nya: Feremu iliyonse ikhale yotalika mamita anayi ndipo mulifupi mwake mukhale
    masentimita 69.
  hrv-hrv: Svaka trenica neka bude deset lakata duga, a lakat i pol široka.
  mps-mps: Te tigidali ni name deli deligo usu sabo te 4 mita, tama te ni name genuai
    usu sabo te deli deli te 66 sentamita dao.
  tpi-tpi: Longpela bilong olgeta pos bilong banis inap 4 mita na ol hap diwai bilong
    pasim pos inap 66 sentimita.
  dan-1931: hvert Bræt ti Alen højt og halvanden Alen bredt.
  vie-OVCB: Mỗi tấm ván dài 4,6 mét, rộng 0,69 mét, dựng thẳng đứng.
  guj-2017: પ્રત્યેક પાટિયું દસ હાથ લાંબું અને દોઢ હાથ પહોળું હોય.
  pon-2006A: Apwoat uhr pahn reireiki piht 15 oh ins 27 tehlap,
  por-BRBSL: Dez côvados serão o comprimento de uma tábua, e um côvado e meio a largura
    de cada tábua.
  cth-cth: Thingphek teh asaw e dong hra, akaw e dong touh hoi tangawn han.
  twi-twi: Mpuran biara sorokɔ nyɛ anammɔn dunum na ne trɛw nyɛ anammɔn abien ne kakra.
  hlt-hlt: A yun kah a longlaeng te dong rha neh a daang kah a longlaeng pakhat he
    dong khat tintan lo saeh.
  tbz-SIM: Bɑ́ kù, kɛ̀ ku okùmɛ̀ ḿbo mɛ́tírìbɛ̀ bɛ̀nùmmù kɛ̀ kù pɛ̃kùmɛ̀ ḿbo sɑ̃ntimɛ́tìrì
    sipísìyiekɛ̀ nɛ̀ mɛ̀nùmmù.
  msy-2020: Eghtɨ bɨrir agharibar ruarim 4 mitan tugh, eghtɨ iter otevir agharibagh
    iniva ghueziba, 66 sentimitan tugh.
  azb-azb: Hər çərçivənin uzunluğu on qulac, eni isə qulac yarım olsun.
  eng-DBY: ten cubits the length of the board, and a cubit and a half the breadth
    of one board.
  hin-2017: एक-एक तख्ते की लम्बाई दस हाथ और चौड़ाई डेढ़ हाथ की हो।
  wol-KYG: '@see-verse:EXO.026.015'
  bjr-bjr: Maaqi mandee maaqa atuna auquaqa. Saqari dinni dinni kuradarafa 4 metres
    mariani. Mina ausana qusa 66 centimetres amana kai auni ruaqa.
  eng-YLT: ten cubits [is] the length of the board, and a cubit and a half the breadth
    of the one board;
  eng-WYC-2017: which boards shall have each by themselves ten cubits in length, and
    in breadth a cubit and an half.
  eng-WMBB: Ten cubits shall be the length of a board, and one and a half cubits the
    width of each board.
  urd-GVH: हर तख़्ते की ऊँचाई 15 फ़ुट हो और चौड़ाई सवा दो फ़ुट।
  rug-rug: Kaqu ka made mita geledi meke onomo ṉavulu onomo sentimita labedi.
  gaz-gaz: Dheerinni tokkoo tokkoo tuggeewwan sanaas dhundhuma kudhan, balʼinni isaa
    immoo dhundhuma tokkoo fi walakkaa haa taʼu;
  fra-LSG: La longueur d’une planche sera de dix coudées, et la largeur d’une planche
    sera d’une coudée et demie.
  gnn-gnn: '@see-verse:EXO.026.015'
  yal-yal: Bun tiine xa kuya ayi nɔngɔnna yɛ fu, e yi gbo ayi nɔngɔnna yɛ keden e
    nun a tagi.
  haw-1868: He umi kubita ka loihi o kekahi papa, a he kubita a me ka hapalua ka laula
    o kekahi papa.
  arb-NAV: طُولُ اللَّوْحِ مِنْهَا عَشْرُ أَذْرُعٍ (نَحْوَ خَمْسَةِ أَمْتَارٍ) وَعَرْضُهُ
    ذِرَاعٌ وَنِصْفٌ (نَحْوَ خَمْسةٍ وَسَبْعِينَ سَنْتِيمِتْراً)
  ewe-ewe: Ʋuƒo siwo woatu anyi la nadidi mita ene, eye woakeke sentimita blaade-vɔ-ade.
  eng-LEE: Ten cubits shall be the length of each board, and a cubit and a half shall
    be the breadth of each one board.
  asm-FB: প্রতিখন তক্তা দহ হাত দীঘল, আৰু ডেৰ হাত বহল হ’ব।
  sus-A: كَنكَن شَ كُيَ نْنفْن قُ، عَ شَ عِفبٌ نْنفْن كٍرٍن نُن عَ تَفِ.
  fra-SBL: La longueur d'une planche sera de dix coudées, et la largeur de chaque
    planche sera d'une coudée et demie.
  hbo-hbo: עֶ֥שֶׂר אַמֹּ֖ות אֹ֣רֶךְ הַקָּ֑רֶשׁ וְאַמָּה֙ וַחֲצִ֣י הָֽאַמָּ֔ה רֹ֖חַב
    הַקֶּ֥רֶשׁ הָאֶחָֽד׃
  eng-WYCLIFFE: whiche tablis schulen haue ech bi hem silf ten cubitis in lengthe,
