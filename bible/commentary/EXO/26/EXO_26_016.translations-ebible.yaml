  hat-hat: Chak ankadreman va gen kenz pye longè sou vensèt pous lajè.
  eng-BSB: Each frame is to be ten cubits long and a cubit and a half wide.
  tod-tod: Kpɛdɛgi zɔligɔi ɠa ɠɛ ga mɛtɛlɛ lɔɔlugɔ, kogi ɠɛ ga mɛtɛlɛ ɠaaɠwɛsui.
  eng-WEBPB: Ten cubits shall be the length of a board, and one and a half cubits
    the width of each board.
  kbq-kbq: Ana seli noma eri otino ki'zafaramimofo zaza'amo'a, 4'a mita hina, kuta'amo'a
    66'a sentemita hutere hugahie.
  nhe-BL: Huan nochi huapali monequi elis nahui metro huan tlajco ihuehueyaca, huan
    65 centímetros ipatlajca.
  gub-BL: Heta putar 4,45 met izyta ipuku haw pitàitàigatu nehe. Heta putar 67 xenxim
    ipupir nehe no.
  eng-DRA: Let every one of them be ten cubits in length, and in breadth on cubit
    and a half.
