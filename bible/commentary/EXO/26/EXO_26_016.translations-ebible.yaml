  ory-ory: ଏକ ଏକ ପଟା ଦଶ ହସ୍ତ ଦୀର୍ଘ ଓ ଦେଢ଼ ହସ୍ତ ପ୍ରସ୍ଥ ହେବ।
  chk-chk: Langatamen echö me echö ekewe pap ükükün engol me limu fiit, nge chölapan
    rüe me fisu inis.
  rop-rop: Ol detlot freimpat garra jidan 4 mita longwei en 0.66 mita saidwei,
  ukr-1871: Десять локоть довжина однієї дошки, і локіть з половиною ширина однієї
    дошки.
  bch-bch: Kadanga arangaranga kelede kelede ad mamarae ga iuot leoa rua aea mana.
