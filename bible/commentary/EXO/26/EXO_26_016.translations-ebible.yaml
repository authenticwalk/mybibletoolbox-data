  heb-heb: עשר אמות ארך הקרש ואמה וחצי האמה רחב הקרש האחד׃
  ben-IRV: প্রত্যেক তক্তার দৈর্ঘ্য দশ হাত ও প্রস্থে দেড় হাত হবে।
  pan-pan: ਫੱਟੇ ਦੀ ਲੰਬਾਈ ਦਸ ਹੱਥ ਅਤੇ ਹਰ ਫੱਟੇ ਦੀ ਚੌੜਾਈ ਡੇਢ ਹੱਥ ਹੋਵੇ
  mya-JVB: ပျဉ်ပြား သည် အလျား ဆယ် တောင် ၊ အနံ တတောင် ထွာ ရှိရမည်။
  hmo-hmo: Inai akasia audia stadi edia lata be 4 mita, bona haba turia edia padadia
    dekenai idia noho audia edia lata be 66 sentamita.
  urd-urd: हर तख़्ते की लम्बाई दस हाथ और चौड़ाई डेढ़ हाथ हो।
  rus-SYN: длиною в десять локтей сделай брус, и полтора локтя каждому брусу ширина;
  bqc-SIM: Lípiↄ gbã̀a iↄ gã̀sĩsuu kwikwi, a yàasa sↄ̃ gã̀sĩsuu dodo ń kĩnio.
  tcz-CHONGTHU: Kol khat'a naman chah ding chu tongsom hiding, akol khat ding chu
