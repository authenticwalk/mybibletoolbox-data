    iluai baidai.
  deu-1951: Zehn Ellen soll die Länge eines jeden Brettes sein und anderthalb Ellen
    eines jeden Breite.
  eng-JPS: Ten cubits shall be the length of a board, and a cubit and a half the breadth
    of each board.
  srp-1865: Deset lakata neka bude svaka daska duga a podrug lakta široka.
  lug-lug: Buli lubaawo lube obuwanvu mita nnya n’ekitundu, ate obugazi sentimita
