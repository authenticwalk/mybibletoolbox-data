verse: EXO.026.003
translations:
  mal-C: അഞ്ചു തിരശ്ശീലകളും ഒന്നോടൊന്നു തുന്നിച്ചേർക്കണം; മറ്റേ അഞ്ചു തിരശ്ശീലകളും
    ഒന്നോടൊന്നു തുന്നിച്ചേർക്കണം;
  deu-TKW: Je fünf Teppiche sollen aneinander gefügt sein.
  lin-lin: Okokangisa batapi mitano, moko na mosusu, mpe okosala ndenge moko mpo na
    batapi mitano mosusu.
  eng-LSV: five of the curtains are joining to one another, and five curtains are
    joining to one another.
  eng-GNV: 'Fiue curtaines shalbe coupled one to an other: and the other fiue curtaines
    shall be coupled one to another.'
  eng-WEBSTER: The five curtains shall be coupled together one to another; and other
    five curtains shall be coupled one to another.
  nhw-BL: Huan xijsalo nopa macuili cortinas san sejco. Huan nojquiya xijsalo nopa
    sequinoc macuili cortinas san sejco. Quej nopa quisas ome cortinas catli nelía
    huehueyac.
  swh-ONEN: Unganisha mapazia matano pamoja; fanya vivyo hivyo kwa hayo mengine matano.
  bba-bba: Bekɑ yen nɔɔbu nɔɔbuwɑ bɑ koo suɑ bu swɛɛnɑ.
  eng-KJVCPB: The five curtains shall be coupled together one to another; and other
    five curtains shall be coupled one to another.
  cpy-cpy: Powawiti 5 kithaarentsi, tema apamawoeni okantanakyaa, powawiti eejatzi
    otsipa 5 kithaarentsi.
  luo-luo: Riw pasia abich kanyakla kendo abich modongʼ bende iriw
  meu-meu: Dabua ima ba siriudia, ma ima ba siriudia.
  npi-ULB: पाँचवटा पर्दालाई एक-अर्कासित गाँस्‍नू, र अन्य पाँचवटा पर्दालाई एक-अर्कासित
    गाँस्‍नू ।
  yor-yor: Aṣọ títa márùn-ún ni kí a so papọ̀ mọ́ ara wọn, àti aṣọ títa márùn-ún ni
    kí a so papọ̀ mọ́ ara wọn.
  emp-NTPO: Maʌ̃ die wuad̶ebemada juesuma edad̶aped̶a ãbaa cajud̶adua joub̶ʌa b̶emãrẽã.
    Ab̶ari quĩrãca ãbaa cajud̶adua dewarabema juesuma panʌ sid̶a.
  ind-ind: Dari kesepuluh helai kain itu, buatlah dua rangkaian kain yang masing-masing
    terdiri dari lima helai. Setiap helai disambung dengan cara dijahit pada sisi
    panjangnya. Sesudah disambung, panjang setiap rangkaian itu tetap 13 meter dan
    lebarnya menjadi 9 meter.
  pes-OPCB: ده پرده را پنج پنج به هم بدوز به طوری که دو قطعهٔ جداگانه تشکیل دهند.
  tgl-ULB: Dapat pagdugtungin ang limang kurtina, at ang ibang limang kurtina ay dapat
    idugtong sa bawat isa.
  hui-hui: Ani buwa duria halu mbira lebumaga halu duria mendego halu mende lebumaga
    halimu.
  mya-mya: ကန့်​လန့်​ကာ​ငါး​ထည်​ကို​စပ်​၍​ချုပ်​ရ​မည်။ အ​ခြား​ငါး​ထည်​ကို​လည်း​ထို​အ​တိုင်း​ချုပ်
    ရ​မည်။-
  cbi-NTPO: Daayadimu jali mandaya kapash kapash pumaa ju' main juju', kama manda
    jumula bain tsaren junu dejuve.
  bod-N: ཡོལ་བ་ལྔ་ནི་ཕན་ཚུན་འབྲེལ་བར་བྱོས་ལ། ཡོལ་བ་གཞན་ལྔ་པོ་དེ་ཡང་ཕན་ཚུན་འབྲེལ་བར་བྱེད་དགོས།
  sna-sna: Ubatanidze zvidzitiro zvishanu pamwe chete, ugoita zvimwe chetezvo nezvimwe
    zvishanu.
  spa-BLM: Cinco cortinas estarán unidas entre sí, y las otras cinco cortinas estarán
    unidas entre sí.
  cac-cac: Slajvi chi' stz'ischaj syam sb'a oyeoc jen̈an c'apac, junxon̈ej tz'aji.
    An̈eja' icha chi' tz'ajpax oyexo c'apac chi'. Chab' jen̈an tz'ajcan c'apac.
  swh-ULB: Mapazia matano yataungwa pamoja, na mapazia matano mengine yataungwa pamoja.
  bel-bel: Пяць заслонаў няхай будуць злучаны адна з адной, і іншыя пяць заслонаў
    злучаны адно з адным.
  deu-ELBBK: Es sollen 5 Teppiche zusammengefügt werden, einer an den anderen, und
    wieder 5 Teppiche zusammengefügt, einer an den anderen.
  mbb-OT: Is kada lelima zutun te sepulù he kurtina ne ibpedliliib niw te edtahì (ne
    haazà is sepulù egkehimu zà he zezuwa).
  mal-2015: അഞ്ചു മൂടുശീല ഒന്നോടൊന്നു ഇണെച്ചിരിക്കേണം; മറ്റെ അഞ്ചു മൂടുശീലെയും ഒന്നോടൊന്നു
    ഇണെച്ചിരിക്കേണം.
  gup-gup: Wanjh kunbidkudji manburrba ngurrirawon bu yibibbun ba kakukkudji bu kamokendi,
    mak kunmekbe rerrih ngurriyawoyhyimowon nawu nabadmirndebuyika manburrba ba ngurrimokenbibbun.
  gvs-gvs: E areko ainima adi mamanao goi sisavikoidi. Niga areko ainima sikabidi,
    adi mamanao goi sisavikoidi.
  rmc-rmc: Pandž lepedi ena zaside jekhetane a aver pandž tiš. Avke lendar ena duj
    bare lepedi.
  nlg-nlg: Suki kokolui ra liva na midi ni tivi rakeri ge kara sakai na tivi vaso.
    Mo ko suki kokolui ghua na balu midi ni tivi ge ke ruani na ovu.
  pes-OPV: پنج پرده با یکدیگر پیوسته باشد، و پنج پرده با یکدیگر پیوسته.
  ron-1924: Чинч динтре ачесте ковоаре сэ фие принсе ымпреунэ, яр челелалте чинч ковоаре
    сэ фие, де асеменя, принсе ымпреунэ.
  ben-OBCV: পাঁচটি পর্দা একসঙ্গে জুড়ে দিয়ো, এবং অন্য পাঁচটির ক্ষেত্রেও একই কাজ কোরো।
  som-som: Shan daah waa inay isku xidhnaadaan, oo shanta daah oo kalena waa inay
    isku wada xidhnaadaan.
  lat-VUC: Quinque cortinæ sibi jungentur mutuo, et aliæ quinque nexu simili cohærebunt.
  eng-ASVBT: Five curtains shall be coupled together one to another; and the other
    five curtains shall be coupled one to another.
  ita-1885: Sieno cinque teli accoppiati l'uno con l'altro, e cinque altri teli parimente
    accoppiati l'uno con l'altro.
  eng-LXXUP: And the five curtains shall be joined one to another, and the other five
    curtains shall be closely connected the one with the other.
  eng-ULB: Five curtains must be joined to each other, and the other five curtains
    must also be joined to each other.
  spa-VBL: Junta cinco de las cortinas y haz lo mismo con las otras cinco.
  fra-_FOB: Cinq tentures seront jointes l'une à l'autre, et les cinq autres tentures
    seront aussi jointes l'une à l'autre.
  mal-mal: അഞ്ച് മൂടുശീല ഒന്നോടൊന്ന് ബന്ധിപ്പിച്ചിരിക്കണം; മറ്റെ അഞ്ച് മൂടുശീലയും
    ഒന്നോടൊന്ന് ബന്ധിപ്പിച്ചിരിക്കണം.
  urd-GVR: Pāṅch pardoṅ ke lambe hāshie ek dūsre ke sāth joṛe jāeṅ aur isī tarah bāqī
    pāṅch bhī. Yoṅ do baṛe ṭukṛe ban jāeṅge.
  suz-BL: मिनु ५ ओटा वा बोइश्‍शा, का सेल्‍पाइक्‍चा माल्‍नेवे। मिनु अर्को ५ ओटा वा
    यो बोइश्‍शा, का सेल्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: Cinque teli saranno uniti assieme, e gli altri cinque teli saran pure
    uniti assieme.
  ckb-ckb: پێنج پڵاس پێکەوە ببەستە و پێنجەکەی دیکەش پێکەوە.
  eng-BBE: Five curtains are to be joined together, and the other five are to be joined
    together.
  kan-OKCV: ಐದು ಪರದೆಗಳನ್ನು ಒಂದಕ್ಕೊಂದು ಜೋಡಿಸಬೇಕು ಮತ್ತು ಇನ್ನುಳಿದ ಐದು ಪರದೆಗಳನ್ನೂ ಒಂದಕ್ಕೊಂದು
    ಜೋಡಿಸಬೇಕು.
  bbb-bbb: Areme ni ugone umui fague ije ke besu ireobo sagukiro fague ije ke besu
    ijiege sagufo.
  tam-2017: ஐந்து மூடுதிரைகள் ஒன்றோடொன்று இணைக்கப்பட்டிருக்கவேண்டும்; மற்ற ஐந்து மூடுதிரைகளும்
    ஒன்றோடொன்று இணைக்கப்பட்டிருக்கவேண்டும்.
  spa-RV-1909: Cinco cortinas estarán juntas la una con la otra, y cinco cortinas
    unidas la una con la otra.
  ron-BTF: Cele cinci covoare să fie prinse unul cu altul; și celelalte cinci covoare
    să fie prinse unul cu altul.
  eng-WEBP: Five curtains shall be coupled together to one another, and the other
    five curtains shall be coupled to one another.
  eng-FBV: Join five of the curtains together, and then do the same to the other five.
  nld-1939: Vijf aan vijf moeten de banen aan elkander worden gehecht.
  nch-BL: Huan xijsalo nopa macuili cortinas san sejco. Huan nojquiya xijsalo nopa
    sequinoc macuili cortinas san sejco. Quej nopa quisas ome cortinas cati nelía
    huehueyac.
  vie-1934: Mỗi năm bức màn sẽ kết dính lại nhau.
  hin-CV: पांच पर्दों को एक साथ जोड़ना और इसी प्रकार दूसरे पांच पर्दे भी एक साथ जुड़े.
  eng-OURB: Five curtains shall be coupled together to one another; and the other
    five curtains shall be coupled to one another.
  spa-BES: Cinco cortinas se unirán una sobre la otra, y las otras cinco se unirán
    una sobre la otra.
  tdx-tdx: Lamba-firindry lime ty hifamitrañe naho lamba-firindry lime ka ty hifamitrañe.
  vid-vid: Kolumbiza mipaziya jihano liwe limwe na jihano jiyage kahi liwe ipaziya
    limwe.
  eng-OKE: Five curtains shall be conjoined one with another, and five curtains conjoined
    one with another.
  tha-KJV: ม่านห้าผืนให้​เก​ี่ยวติ​ดก​ัน และอี​กห​้าผืนนั้​นก​็​ให้​เก​ี่ยวติ​ดก​ันด้วย
  por-BR-2018: Cinco cortinas estarão juntas a uma com a outra, e cinco cortinas unidas
    a uma com a outra.
  deu-ELO: Fünf Teppiche sollen zusammengefügt werden, einer an den anderen, und wieder
    fünf Teppiche zusammengefügt, einer an den anderen.
  eng-WYC-2018: Five curtains shall be joined to themselves together, and other five
    shall cleave together by like bond. (Five curtains shall be joined to each other
    in one set, and another five shall be joined together in another set.)
  epo-epo: Kvin tapiŝoj estu kunigitaj unu kun la alia, kaj la kvin ceteraj tapiŝoj
    estu ankaŭ kunigitaj unu kun la alia.
  uig-PIN: Yopuⱪlarning bǝxi bir-birigǝ ulansun, ⱪalƣan bǝx yopuⱪmu ⱨǝm bir-birigǝ
    ulansun.
  beo-beo: 'Abula biyale gala amo disimusa: nodomema. Amola eno biyale gala amo defele
    hamoma.'
  tpi-OTNT: Orait samapim 5-pela laplap wantaim bilong skruim i go longpela na samapim
    arapela 5-pela laplap olsem tasol.
  hau-SA: Ka haɗa labule biyar tare, ka yi haka kuma da suran biyar ɗin.
  uig-LAT: Yopuqlarning beshi bir-birige ulansun, qalghan besh yopuqmu hem bir-birige
    ulansun.
  nde-nde: Lizahlanganisa amakhetheni amahlanu ndawonye, liphinde lenzenjalo lakwamanye
    amahlanu.
  ton-ton: Pea ko e puipui ʻe nima ʻe fakahoko ʻae taha ki he taha; pea ko e puipui
    kehe ʻe nima ʻe fakahoko ʻae taha ki he taha.
  ces-1613: Pět čalounů spolu spojeno bude jeden s druhým, a pět druhých čalounů též
    spolu spojeno bude jeden s druhým.
  eng-WMB: Five curtains shall be coupled together to one another, and the other five
    curtains shall be coupled to one another.
  tam-TCV: அதில் ஐந்து திரைகளை ஒன்றாக இணை, மற்ற ஐந்து திரைகளுக்கும் அப்படியே செய்யவேண்டும்.
  ceb-ULB: Kinahanglan sumpaysumpayon sa pagtahi ang lima ka mga tabil, ug sama usab
    ang buhaton sa laing lima ka mga tabil.
  pol-UBG: Pięć zasłon będzie spiętych jedna z drugą; także drugie pięć zasłon będzie
    spiętych jedna z drugą.
  urd-GVU: پانچ پردوں کے لمبے حاشئے ایک دوسرے کے ساتھ جوڑے جائیں اور اِسی طرح باقی
    پانچ بھی۔ یوں دو بڑے ٹکڑے بن جائیں گے۔
  deu-1912: Und sollen je fünf zu einem Stück zusammengefügt sein, einer an den andern.
  ntj-ntj: '@see-verse:EXO.026.002'
  kan-2017: ಐದೈದು ಬಟ್ಟೆಯ ಪರದೆಗಳನ್ನು ಒಂದೊಂದಾಗಿ ಜೋಡಿಸಬೇಕು.
  ena-ena: Lɨhavɨci havɨlɨ human limu fɨhala agɨladɨ abɨŋ hɨvɨ lamalama hɨcavɨci ua
    havɨlɨ abɨŋ hekɨlɨ me laci hɨnibali uami. Havɨlɨ human limu fɨhala limu hɨhɨle
    agɨladɨ avi hameŋ laci ala nulɨdɨ abɨŋ hɨvɨ lamalama hɨcavɨm uami.
  yap-yap: Mu puthuyed lal yang fapi mad nga mup’ed nge yib ta’bang i mad riy, ku
    arrogon ni ngam rin’ed ko lal yang ni kabay.
  hlt-MCSB: Himbaiyan panga te khat neh khat cong uh saeh lamtah, himbaiyan panga
    bal khat neh khat cong uh saeh.
  mdy-ETH: ጎኦቦ ዓፒሎ ዶንጋሢ ዎላ ካንሢ ሲኬ፤ ሃሣ ሃንጎ ዶንጋሢያ ዒማይዴ።
  twi-ASANTE: Mompam saa ntoma no enum mmɔ mu ma ɛnyɛ baako. Enum a aka no nso, monyɛ
    no saa ara.
  eng-WEBU: Five curtains shall be coupled together to one another, and the other
    five curtains shall be coupled to one another.
  bnp-bnp: O rahi palupu a kala ge lima. A kala ge lima tabu ngi ranga o rahi palupu.
  wal-wal: Ichchashu magalashota issippe gattada sikka; hankko attida ichchashu magalashotakka
    etadan ootta.
  spa-PDDPT: Cinco cortinas estarán unidas la una con la otra. Igualmente las otras
    cinco cortinas.
  gun-gun: Peteĩ nhiruĩ cortina oje'a 'rã joe, ha'e hovai re voi peteĩ nhiruĩ oĩ va'e
    oje'a-je'a 'rã joe.
  agu-BL: Chup wok cu'n o' xbu'k. Ncha'tz tz'an yi o'-t, chup wok cu'n, ba'n tok'bej
    tib yi stzi'ak tan yi stz'isbil tetz yi junt.
  ilo-ULB: Masapul a mapagsasaep dagiti lima a kurtina, ken dagiti sabali a lima a
    kurtina ket masapul nga mapagsasaep met laeng iti tunggal maysa.
  kpg-kpg: Duia nia bida gahu e lima gi di gunga gahu e dahi, heia labelaa beelaa
    gi nia gahu e lima ala i golo.
  uig-ARA: يوپۇقلارنىڭ بەشى بىر-بىرىگە ئۇلانسۇن، قالغان بەش يوپۇقمۇ ھەم بىر-بىرىگە
    ئۇلانسۇن.
  sus-sus: Dugi suuli xa dɛgɛ e boore ra, dugi suuli gbɛtɛ fan xa dɛgɛ e boore ra.
    Na kui na dugi fu bara findi dugi firin na.
  pon-2006: Lepin likou limau pahn deideipene wiahla ehu, pil duwehte lepin likou
    limau teiko.
  ksd-ksd: Da kubu guve ta ilima na mal ma ta ra ilima bula.
  tur-YTC: Beş perde birbirine bağlanacak, diğer beş perde de birbirine bağlanacak.
  grc-BRENT: Πέντε δὲ αὐλαῖαι ἔσονται ἐξ ἀλλήλων ἐχόμεναι ἡ ἑτέρα ἐκ τῆς ἑτέρας· καὶ
    πέντε αὐλαῖαι ἔσονται συνεχόμεναι ἑτέρα τῇ ἑτέρᾳ.
  ind-AYT: Lima helai tirai harus disambung satu sama lain, demikian pula dengan lima
    tirai lainnya harus disambung satu sama lain.
  nya-nya: Ulumikize nsalu zisanu kuti ikhale nsalu imodzi. Uchite chimodzimodzi ndi
    nsalu zisanu zinazo.
  hrv-hrv: Pet zavjesa neka su sastavljene jedna s drugom, a drugih pet zavjesa opet
    jedna s drugom.
  mps-mps: Tama a naga name ugwa dali bogo badu hobolama, tama te genuai moni bage
    kilasa pelama, tama gasa name ugwa te tiwai a naga hobolao.
  tpi-tpi: Orait samapim 5-pela laplap wantaim bilong skruim i go longpela na samapim
    arapela 5-pela laplap olsem tasol.
  dan-1931: Tæpperne skal sys sammen, fem og fem.
  vie-OVCB: Nối năm tấm màn lại với nhau thành một tấm lớn. Vậy, trại gồm hai tấm
    lớn, mỗi tấm một bên.
  guj-2017: પાંચ પડદા એકબીજા સાથે જોડાય અને બીજા પાંચ પડદા પણ એકબીજા સાથે જોડાય.
  pon-2006A: Lepin likou limau pahn deideipene wiahla ehu, pil duwehte lepin likou
    limau teiko.
  por-BRBSL: Cinco cortinas devem ser acopladas umas às outras, e as outras cinco
    cortinas devem ser acopladas umas às outras.
  cth-cth: Yaphni e hah buet touh hoi buet touh koung kâbet han. Alouke panga touh
    hai buet touh hoi buet touh koung a kâbet han.
  twi-twi: Mompam saa ntama no anum mmɔ mu mma ɛnyɛ baako. Anum a aka no nso, monyɛ
    no saa ara.
  hlt-hlt: Himbaiyan panga te khat neh khat cong uh saeh lamtah, himbaiyan panga bal
    khat neh khat cong uh saeh.
  tbz-SIM: Kɛ̀ dí tì tɑu ntìnùmmù, tìnùmmù,
  msy-2020: Egh da arueghsɨ, ia 5plan iniba dar akuigh ua da isamigh. Egh 5plan mabar
    akuigh ua kamaghɨra da isamigh.
  azb-azb: Pərdələrdən beşi bir-birinə birləşdirilsin, digər beşi də bir-birinə birləşdirilsin.
  eng-DBY: Five of the curtains shall be coupled one to another, and [the other] five
    curtains coupled one to another.
  hin-2017: पाँच पर्दे एक दूसरे से जुड़े हुए हों; और फिर जो पाँच पर्दे रहेंगे वे भी
    एक दूसरे से जुड़े हुए हों।
  wol-KYG: Yii juróomi sor day taqloo ca guddaay ba, juróomi sor ya ca des taqloo
    noonu.
  bjr-bjr: Mi qamunnausa moodaannai qisauku 5 marasee moodaanaki ootupamasee akuniaqa.
    Dinni qisauku taikasee 5 faqa miqi kai iaqa.
  eng-YLT: five of the curtains are joining one unto another, and five curtains are
    joining one to another.
  eng-WYC-2017: Five curtains shall be joined to themselves together, and other five
    shall cleave together by like bond.
  eng-WMBB: Five curtains shall be coupled together to one another, and the other
    five curtains shall be coupled to one another.
  urd-GVH: पाँच परदों के लंबे हाशिये एक दूसरे के साथ जोड़े जाएँ और इसी तरह बाक़ी पाँच
    भी। यों दो बड़े टुकड़े बन जाएंगे।
  rug-rug: Piti varihodaeni sari ka lima poko, meke gua tugo sari ka lima pule.
  gaz-gaz: Golgaawwan shan walitti qabsiisi; golgaawwan hafan shanan kaan illee akkasuma
    walitti qabsiisi.
  fra-LSG: Cinq de ces tapis seront joints ensemble; les cinq autres seront aussi
    joints ensemble.
  yal-yal: I xa dugi suulun dɛgɛ e bode ra, dugi suulunna bonne fan dɛgɛ e bode ra.
  haw-1868: E huiia na pale elima, o kekahi me kekahi, a e huiia na pale elima, o
    kekahi me kekahi.
  arb-NAV: وَتَصِلُ خَمْسَ قِطَعٍ مِنْهَا بِبَعْضٍ، وَكَذَلِكَ افْعَلْ بِالْقِطَعِ
    الْخَمْسِ الأُخْرَى.
  ewe-ewe: Woatɔ avɔ atɔ̃, didime ɖe didime nu woazu avɔ ɖeka na agbadɔ la ƒe axa
    ɖeka. Woawɔ nenema ke kple avɔ atɔ̃ bubuawo hã.
  eng-LEE: Five of the curtains shall be coupled together, one to another; and the
    other five curtains shall be coupled, one to another.
  asm-FB: পাঁচখন পৰ্দা ইখনৰ লগত সিখন একেলগে জোৰা দিব লাগিব, আৰু আন পাঁচখন পৰ্দাও একেদৰে
    যোৰা দিব লাগিব।
  sus-A: دُفِ سُولِ شَ دّفّ عٍ بٌورٍ رَ، دُفِ سُولِ فبّتّ قَن شَ دّفّ عٍ بٌورٍ رَ.
    نَ كُي نَ دُفِ قُ بَرَ قِندِ دُفِ قِرِن نَ.
  fra-SBL: Cinq rideaux seront accouplés l'un à l'autre, et les cinq autres rideaux
    seront accouplés l'un à l'autre.
  hbo-hbo: חֲמֵ֣שׁ הַיְרִיעֹ֗ת תִּֽהְיֶ֙יןָ֙ חֹֽבְרֹ֔ת אִשָּׁ֖ה אֶל־אֲחֹתָ֑הּ וְחָמֵ֤שׁ
    יְרִיעֹת֙ חֹֽבְרֹ֔ת אִשָּׁ֖ה אֶל־אֲחֹתָֽהּ׃
  eng-WYCLIFFE: Fyue curtyns schulen be ioyned to hem silf to gidere, and othere fiue
    cleue to gidere bi lijk boond.
  piu-2006: '@see-verse:EXO.026.002'
  pjt-pjt: '@see-verse:EXO.026.002'
  cwe-cwe: Kwizalumbiliza mapanzia matano yawe chihande chimwe, mapanzia yamwenga
    matano yawe chihande chekaidi.
  kik-kik: Itambaya ithano-rĩ, itumanio hamwe, na icio ingĩ ithano itumanio hamwe.
  fra-NCL: Cinq de ces tentures seront jointes ensemble ; les cinq autres seront aussi
    jointes ensemble.
  cek-AK: Imthung pakaahaih kahni pangato pacong boih ah loe, kalah kahni pangato
    doeh pacong bae ah.
  cuk-cuk: Mor-dummagan-goatale be gwadi-gwadi imakoed. Baid-mormar-goataledi amba
    gwadi-gwadi be imakbaloed.
  uig-CYR: Йопуқларниң бәши бир-биригә улансун, қалған бәш йопуқму һәм бир-биригә
    улансун.
  tel-2017: ఐదు తెరలను ఒక దానితో ఒకటి కలిపి కుట్టాలి. మిగిలిన ఐదు తెరలను కూడా ఒక దానితో
    ఒకటి కలిపి కుట్టాలి.
  hat-BSA: Senk rido va vin jwenn youn ak lòt, e lòt senk rido yo va jwenn youn ak
    lòt.
  kos-kos: Twani ip limekosr nu sie, ac oru oapana nu ke ip limekosr ngia.
  hbo-WLC: חֲמֵ֣שׁ הַיְרִיעֹ֗ת תִּֽהְיֶ֙יןָ֙ חֹֽבְרֹ֔ת אִשָּׁ֖ה אֶל־אֲחֹתָ֑הּ וְחָמֵ֤שׁ
    יְרִיעֹת֙ חֹֽבְרֹ֔ת אִשָּׁ֖ה אֶל־אֲחֹתָֽהּ׃
  ibo-ibo: Dụkọtaa akwa mgbochi ise nʼotu, dụkọtaakwa ise nke ọzọ nʼotu.
  ory-ory: ପୁଣି, ଏକତ୍ର ପାଞ୍ଚ ଯବନିକାର ପରସ୍ପର ଯୋଗ ରହିବ, ଆଉ ଅବଶିଷ୍ଟ ପାଞ୍ଚ ଯବନିକାର ପରସ୍ପର
    ଯୋଗ ରହିବ।
  chk-chk: Limu pekin mangaku repwe tetefengen, nge limu pekin repwe pwal tetefengen
    pwe epwe wor ruachö cheech.
  rop-rop: en yu garra joinimap faibala miselp en detlot najalot faibala miselp du.
  ukr-1871: Будуть поспинані пять калїми один до одного, і знов пять келїми будуть
    поспинані один до одного.
  bch-bch: Asaisai malo lima ga tila tiluplup ta ila mamarae. Be akado toa bedaoa
    pade ngan gid malo lima pade.
  deu-1951: Fünf Teppiche sollen zusammengefügt sein, einer an den andern, und wieder
    fünf Teppiche.
  eng-JPS: Five curtains shall be coupled together one to another; and the other five
    curtains shall be coupled one to another.
  srp-1865: Pet zavjesa neka se sastavljaju jedan s drugim, i pet drugih zavjesa neka
    se sastavljaju jedan s drugim.
  lug-lug: Emitanda gy’entimbe etaano onoogigatta wamu, ng’ogisengese gumu ku gunnaagwo,
    era ne ginnaagyo ettaano ogikole bw’otyo.
  heb-heb: חמש היריעת תהיין חברת אשה אל אחתה וחמש יריעת חברת אשה אל אחתה׃
  ben-IRV: আর পাঁচটি পর্দার পরস্পর যুক্ত থাকবে এবং অন্য পাঁচটি পর্দা পরস্পর যুক্ত
    থাকবে।
  pan-pan: ਪੰਜ ਪਰਦੇ ਇੱਕ ਦੂਜੇ ਨਾਲ ਜੁੜੇ ਹੋਏ ਹੋਣ ਅਤੇ ਦੂਜੇ ਪੰਜ ਪਰਦੇ ਵੀ ਇੱਕ ਦੂਜੇ ਨਾਲ ਜੁੜੇ
    ਹੋਏ ਹੋਣ।
  mya-JVB: ကုလားကာ ငါး ထည်စီ တစပ်တည်းချုပ် ရမည်။
  hmo-hmo: “Dabua ibounai 5 do umui turia hebou, vadaeni dabua tamona, latana, do
    ia lao. Ma dabua 5 do umui turia hebou, vadaeni dabua tamona, latana, gunana hegeregerena,
    ma do ia lao.
  urd-urd: और पाँच पर्दे एक दूसरे से जोड़े जाएँ और बाक़ी पाँच पर्दे भी एक दूसरे से
    जोड़े जाएँ।
  rus-SYN: Пять покрывал пусть будут соединены одно с другим, и другие пять покрывал
    соединены одно с другим.
  bqc-SIM: wi pↄ́lɛpiↄ nami lɛ sↄ́sↄo.
  tcz-CHONGTHU: Pondal nga chengse vang chu kigom soh keiding chule alang khat'a pondal
    nga jong chu kigom soh kei ding ahi.
  mar-mar: त्यांपैकी पाच पडदे एकत्र जोडून एक भाग करावा व दुसऱ्या पाचांचा जोडून दुसरा
    भाग करावा;
  qub-qub: Pichga tëlacunata pësanqui jucnayllano cananpaj. Yapay pichga cajtapis
    pësanqui jucnayllano cananpaj.
  hat-hat: N'a koud lèz yo ansanm, senk yon bò, senk yon lòt bò.
  eng-BSB: Five of the curtains are to be joined together, and the other five joined
    as well.
  tod-tod: Tanda lɔɔlugɔiti ta zei ɓɔɠɔ la, zɔ lɔɔlugɔiti ɓalaa ta zei ɓɔɠɔ la.
  eng-WEBPB: Five curtains shall be coupled together to one another, and the other
    five curtains shall be coupled to one another.
  kbq-kbq: 5fu'a erimagopinteta nehatita ruga'a 5fu'amofona anahutma magopi erintetma
    rehatiho,
  nhe-BL: Huan xijsalo nopa macuili cortinas san sejco. Huan nojquiya xijsalo nopa
    sequinoc macuili cortinas san sejco. Queja nopa quisas ome cortinas tlen nelía
    huehueyac.
  gub-BL: Emuwywyk 6 pàn wanehe we nehe, pitài pànuhu iapo pà nehe. Emuwywyk inugwer
    5 pàn pitài pànuhu iapo pà nehe no.
  eng-DRA: Five curtains shall be joined one to another, and the other five shall
    be coupled together in like manner.
