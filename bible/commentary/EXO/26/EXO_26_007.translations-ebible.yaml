verse: EXO.026.007
translations:
  mal-C: “സമാഗമകൂടാരത്തിന്മേൽ മൂടുവിരിയായി, കോലാട്ടുരോമംകൊണ്ടു പതിനൊന്നു തിരശ്ശീല
    ഉണ്ടാക്കണം.
  deu-TKW: Weiter sollst du Teppiche aus Ziegenhaar fertigen, zum Zeltdach über der
    Wohnung; elf Teppiche sollst du dazu anfertigen.
  lin-lin: Okosala batapi zomi na moko na bapwale ya ntaba mpo na kotia yango na likolo
    ya Mongombo.
  eng-LSV: 'And you have made curtains of goats’ [hair] for a tent over the Dwelling
    Place; you make eleven curtains:'
  eng-GNV: 'Also thou shalt make curtaines of goates heare, to be a couering vpon
    the Tabernacle: thou shalt make them to the number of eleuen curtaines.'
  eng-WEBSTER: 'And thou shalt make curtains of goats'' hair to be a covering upon
    the tabernacle: eleven curtains shalt thou make.'
  nhw-BL: “Huan nojquiya tijchihuas 11 cortinas ica se yoyomitl tetic catli tlaxinepaloli
    ica iniijhuiyo oquich chivojme para elis quen se hueyi cuetlaxtli para tijtzontzacuas
    nopa yejyectzi yoyomitl catli tijtlalijtoc itzonatipa nopa yoyon tiopamitl.
  swh-ONEN: “Tengeneza mapazia kumi na moja ya singa za mbuzi kwa ajili ya kufunika
    maskani.
  bba-bba: Kpɑ ɑ mɑɑ bekunu wɔkurɑ tiɑ wesi kɑ boo sɑnsu ni bɑ koo kuu bekuruɡii te
    wukiri.
  eng-KJVCPB: 'And thou shalt make curtains of goats’ hair to be a covering upon the
    tabernacle: eleven curtains shalt thou make.'
  cpy-cpy: Ari pikanta-kirori eejatzi iwitzi pipira, powetsiki okaate 11 kithaarentsi,
    rootaki pipashikan-tyaawori Tajorentsi-thaante.
  luo-luo: “Los pasia apar gachiel mag yie diek ne hema mondo oumgo Hemb Romo.
  meu-meu: Bena dabua haida nani huidia amo ba kara, kalaga ai baela, dubu ikoulaina;
    unu dabua iboudiai bae gwauta-ta.
  npi-ULB: पवित्र वासस्थानमाथि राखिने पालको निम्ति बाख्राका भुत्लाका पर्दाहरू बनाउनू
    । एघारवटा यस्ता पर्दा बनाउनू ।
  yor-yor: “Ìwọ ó sì ṣe aṣọ títa irun ewúrẹ́ láti fi ṣe ìbò sórí àgọ́ náà—aṣọ títa
    mọ́kànlá ni ìwọ ó ṣe é.
  emp-NTPO: Maʌ̃be wua chiwatu cara od̶ada once edad̶aped̶a drasoa joub̶ʌa cajud̶adua
    dji nabema wua ʌ̃rʌ̃ ãnẽb̶ari cob̶ʌd̶i carea.
  ind-ind: “Untuk lapisan kedua pada atap kemah-Ku, buatlah sebelas helai kain yang
    ditenun dari bulu kambing. Setiap helai harus berukuran sama, panjangnya 14 meter
    dan lebarnya 1,8 meter.
  pes-OPCB: «پوشش سقف خیمۀ عبادت را از پشم بز به شکل چادر بباف. بر روی هم یازده قطعه
    پارچه.
  tgl-ULB: Dapat kang gumawa ng mga kurtinang balahibo ng kambing para sa isang tolda
    na pantakip sa itaas ng tabernakulo. Dapat kang gumawa ng labing-isa sa mga kurtinang
    ito.
  hui-hui: Ani biai howa mani Balai Anda dangi timbuni mbira wabuwa i̱naga Balai Anda
    ogoni bu dangila dambi hai halimu. Anda dangi ogoni aga nogo meme irinime wabini
    bearia (11) bibahendeme bulene nga.
  mya-mya: '``တဲ​တော်​အ​မိုး​အ​တွက်​အ​ထည်​တစ်​ဆယ့် တစ်​ထည်​ကို ဆိတ်​မွေး​နှင့်​ရက်​လုပ်​လော့။-'
  cbi-NTPO: Tsenmin chibu juchi keñu jali tene 11 junu juve, juntsachi in pupunanu
    yapaya vikaanu.
  bod-N: ཡང་ཁྱོད་ཀྱིས་གུར་མཆོག་གི་ཁེབས་རས་ཀྱི་ཕྱིར་ར་རྩིད་ཀྱི་ཡོལ་བ་བཅུ་གཅིག་བཟོ་དགོས།
  sna-sna: “Uite zvidzitiro zvamakushe embudzi zvetende riri pamusoro petabhenakeri,
    zvose zvive gumi nerimwe pamwe chete.
  spa-BLM: “Harás cortinas de pelo de cabra para cubrir el tabernáculo. Harás once
    cortinas.
  cac-cac: Sb'ochajpax uxluche'oc jen̈an xil noc' chiva jalb'il yic sb'at d'a yib'an̈
    c'apac ayoch d'a yib'an̈ in cajnub' chi'.
  swh-ULB: Lazima ufanye mapazia ya nywele za mbuzi yawe hema juu ya maskani. Lazima
    ufanye mapazia kumi na moja.
  bel-bel: І зрабі заслоны з казінае воўны, каб пакрываць скінію; адзінаццаць пакрывалаў
    зрабі такіх;
  deu-ELBBK: Und du sollst Teppiche von Ziegenhaar machen zum Zelt über die Wohnung;
    11 solcher Teppiche sollst du machen.
  mbb-OT: “Ne pevaal ka zaan te tambun duen te Tulda. Ne egemiten is 11 he lukut he
    manggad he vulvul te kambing
  mal-2015: തിരുനിവാസത്തിന്മേൽ മൂടുവിരിയായി കോലാട്ടുരോമം കൊണ്ടു മൂടുശീല ഉണ്ടാക്കേണം;
    പതിനൊന്നു മൂടുശീല വേണം.
  gup-gup: ‘Mak ngurriyawoyhmarnbun nabuyika dabburlin nawu kabarrkbun kore kaddum
    namekbe Manrurrkdjamun Dabburlin. Kaluk nahni wanjh ngurrimarnbu kunbid bokenh
    dja nakudji manburrba nawu curtains kore goat kunngabekwi.
  gvs-gvs: E tomota kulatuwokōidi latuwogu goti unuunudi sikabidi, areko yawou tayamo
    simadagidi. Arekoyadi guna Kaba Kaiyaka ana kaba vatumna siyatakoidi.
  rmc-rmc: O Svetostankos upral zaučhareha la lepedaha, so ela kerďi la kozakra srsťatar.
    Kajse lepedi kereha dešujekh (11)
  nlg-nlg: Gonia ghua sakai na kuikuvi/papata/vale tapole me ke saroa na vaevale tapole
    tabu keri. Ko gonia nia kuikuvi/papata/na vale tapole keri ra hangavulu sakai
    na midi ni tivi tara gonighi tana vuvuluna na goat.
  pes-OPV: و خیمه بالای مسکن را از پرده های پشم بز بساز، و برای آن یازده پرده درست
    کن.
  ron-1924: Сэ май фачь ниште ковоаре де пэр де капрэ, ка сэ служяскэ де акопериш
    песте корт; сэ фачь унспрезече ковоаре де ачестя.
  ben-OBCV: “সমাগম তাঁবুটি ঢেকে রাখার জন্য ছাগ-লোমের পর্দা তৈরি কোরো—মোট এগারোটি।
  som-som: Oo waa inaad daahyo ah dhogor riyaad samaysaa oo aad taambuugga ku deddaa;
    oo waa inaad iyaga ka dhigtaa koob iyo toban daah.
  lat-VUC: Facies et saga cilicina undecim, ad operiendum tectum tabernaculi.
  eng-ASVBT: 'And thou shalt make curtains of goats’ hair for a tent over the tabernacle:
    eleven curtains shalt thou make them.'
  ita-1885: Fa', oltre a ciò, sopra il Padiglione una Tenda a teli di pel di capra;
    fai undici di que' teli.
  eng-LXXUP: And thou shalt make for a covering of the tabernacle skins with the hair
    on, thou shalt make them eleven skins.
  eng-ULB: You must make curtains of goats' hair for a tent over the tabernacle. You
    must make eleven of these curtains.
  spa-VBL: Haz once cortinas de pelo de cabra como una tienda de campaña para cubrir
    el Tabernáculo.
  fra-_FOB: Tu feras aussi des tentures de poil de chèvre, pour servir de tabernacle
    sur la Demeure. Tu feras onze de ces tentures.
  mal-mal: തിരുനിവാസത്തിന്മേൽ മൂടുവിരിയായി കോലാട്ടുരോമം കൊണ്ട് മൂടുശീല ഉണ്ടാക്കണം;
    പതിനൊന്ന് മൂടുശീല വേണം.
  urd-GVR: Bakrī ke bāloṅ se bhī 11 parde banānā jinheṅ kapṛe wāle ḳhaime ke ūpar
    rakhā jāe.
  suz-BL: मिनु आं बाक्‍तीक ताम्‍बु साप्‍चा कली क्‍यारश आ चां के ११ ओटा टुक्रा सेल्‍पाइक्‍चा
    माल्‍नेवे।
  ita-1927: 'Farai pure dei teli di pel di capra, per servir da tenda per coprire
    il tabernacolo: di questi teli ne farai undici.'
  ckb-ckb: «ڕەشماڵێک لە یازدە پڵاس لە مووی بزن دروستبکە و سەری چادری پەرستنی پێ بگرە،
  eng-BBE: And you are to make curtains of goats' hair for a tent over the House,
    eleven curtains.
  kan-OKCV: “ಇದಲ್ಲದೆ ನೀನು ಗುಡಾರದ ಮೇಲೆ ಹೊದಿಸುವುದಕ್ಕಾಗಿ ಮೇಕೆಯ ಕೂದಲಿನಿಂದ ಹನ್ನೊಂದು ಪರದೆಗಳನ್ನು
    ಮಾಡಬೇಕು.
  bbb-bbb: Ro ni mave-goti u ijia kena ugone ireveni (11) saguikina ja ijare abena
    Are Muvuaka ijadufuo ado ije okuradufuo.
  tam-2017: “ஆசரிப்பு கூடாரத்தின்மேல் கூடாரமாகப்போடும்படி ஆட்டு ரோமத்தால் பதினொரு
    மூடுதிரைகளை உண்டாக்கு.
  spa-RV-1909: Harás asimismo cortinas de pelo de cabras para una cubierta sobre el
    tabernáculo; once cortinas harás.
  ron-BTF: 'Și să faci covoare din păr de capre ca să fie un acoperământ peste tabernacol:
    să faci unsprezece covoare.'
  eng-WEBP: “You shall make curtains of goats’ hair for a covering over the tabernacle.
    You shall make eleven curtains.
  eng-FBV: Make eleven curtains of goat hair as a tent to cover the Tabernacle.
  nld-1939: Daarna moet gij ook banen van geitenhaar vervaardigen voor een tent over
    de tabernakel. Elf van zulke banen moet ge maken.
  nch-BL: “Huan nojquiya tijchihuas 11 cortinas ica se yoyomit tetic cati taxinepaloli
    ica iniijhuiyo oquich chivojme para elis quej se hueyi cuetaxti para tijtzontzacuas
    nopa yejyectzi yoyomit cati tijtalijtoc itzompac nopa yoyon tiopamit.
  vie-1934: Ngươi cũng hãy kết mười một bức màn bằng lông dê, để dùng làm bong che
    trên đền tạm.
  hin-CV: “फिर बकरे के रोमों से ग्यारह पर्दे बनवाना जो पवित्र स्थान के ऊपर का हिस्सा
    है.
  eng-OURB: “You shall make curtains of goats’ hair for a covering over the tabernacle.
    You shall make them eleven curtains.
  spa-BES: Y harás cortinas de pelo de cabra para una cubierta sobre el tabernáculo;
    once cortinas harás.
  tdx-tdx: Anjairo lamba-fikopoke am-bolon-ose ho kibohotse hakopoke i kivohoy; ano
    lamba-fikopoke folo raik’ amby.
  vid-vid: “Kahi kogongomanya chigubiko cha ihema lya Nguluwi kwa mipaziya kumi na
    limwe lya milaika ja mhene.
  eng-OKE: And thou shalt make curtains of goat’s (hair) to stretch over the tabernacle;
    eleven curtains thou shalt make them.
  tha-KJV: จงทำม่านด้วยขนแพะ สำหรับเป็นเต็นท์คลุมพลับพลาชั้นนอกอีกสิบเอ็ดผืน
  por-BR-2018: Farás também cortinas de pelo de cabras para uma tenda sobre o tabernáculo;
    onze cortinas farás.
  deu-ELO: Und du sollst Teppiche von Ziegenhaar machen zum Zelte über die Wohnung;
    elf solcher Teppiche sollst du machen.
  eng-WYC-2018: Also thou shalt make eleven says to cover the covering of the tabernacle;
    (And thou shalt make eleven curtains out of goats’ hair to make a tent over the
    Tabernacle;)
  epo-epo: Kaj faru tapiŝojn el kapra lano kiel kovron super la tabernaklo; dek unu
    tiajn tapiŝojn faru.
  uig-PIN: Muⱪǝddǝs qedirni yepix üqün ɵqkǝ tiwitidin yopuⱪlarni yasiƣin; yopuⱪtin
    on bir parqǝ yasiƣin.
  beo-beo: Abula Diasu dabua gadili dedebomusa:, abula gidayale gala amo goudi hinabo
    amoga hamoma.
  tpi-OTNT: “Bihain yupela i mas wokim wanpela bikpela laplap bilong karamapim haus
    sel bilong mi. Wokim dispela long 11-pela hap laplap ol i bin wokim long gras
    bilong meme.
  hau-SA: “Ka yi labule goma sha ɗaya na gashin akuya da za ka rufe tabanakul.
  uig-LAT: Muqeddes chédirni yépish üchün öchke tiwitidin yopuqlarni yasighin; yopuqtin
    on bir parche yasighin.
  nde-nde: Yenzani amakhetheni ngoboya bembuzi abe ngawethente lokubekwa phezu kwethabanikeli,
    abelitshumi lanye esewonke.
  ton-ton: '¶ “Pea te ke ngaohi ʻae ngaahi puipui mei he fulufuluʻi kosi ke fakapulonga
    ʻaki ʻae fale fehikitaki: ke ke ngaohi ʻae puipui ʻe hongofulu ma taha.'
  ces-1613: Nadto uděláš houní z srstí kozích na stánek k přistírání příbytku po vrchu;
    jedenácte takových houní uděláš.
  eng-WMB: “You shall make curtains of goats’ hair for a covering over the tabernacle.
    You shall make eleven curtains.
  tam-TCV: இறைசமுகக் கூடாரத்திற்கு மேலாகக் கூடாரம் அமைப்பதற்கு வெள்ளாட்டு மயிரினால்
    பதினோரு திரைகளைச் செய்யவேண்டும்.
  ceb-ULB: Kinahanglan buhaton ninyo ang mga tabil gikan sa balahibo sa kanding alang
    sa atop sa tabernakulo. Kinahanglan himoon ninyo ang napulog usa nga mga tabil.
  pol-UBG: Uczynisz też zasłony z koziej sierści do przykrycia przybytku z wierzchu.
    Uczynisz jedenaście takich zasłon.
  urd-GVU: بکری کے بالوں سے بھی 11 پردے بنانا جنہیں کپڑے والے خیمے کے اوپر رکھا جائے۔
  deu-1912: Du sollst auch eine Decke aus Ziegenhaar machen zur Hütte über die Wohnung
    von elf Teppichen.
  ntj-ntj: '@see-verse:EXO.026.006'
  kan-2017: ಈ ಗುಡಾರದ ಮೇಲೆ ಹೊದಿಸುವುದಕ್ಕಾಗಿ ಆಡಿನ ರೋಮದಿಂದ ಹನ್ನೊಂದು ಪರದೆಗಳನ್ನು ಮಾಡಿಸಬೇಕು.
  ena-ena: La cɨhu havɨlɨ human limu limu fɨhala hɨcɨ limu pabiŋ cɨjɨŋ sabaŋ meme
    mɨnɨ hɨvɨ vihavɨm uami. Havɨlɨ ulaŋ agadɨ lalɨgu lalɨgu saŋ vihavɨm uami.
  yap-yap: “Mu ngongliyed ba upong ko Tent ni ragag nge ta’reb yang e mad ni ngan
    lifith ko bunu’en e kaming.
  hlt-MCSB: Dungtlungim sokah tamkui ham te maae mul himbaiyan saii. Himbaiyan te
    hlai khat ah saii.
  mdy-ETH: «ዋኣሪ ጋፓኔና ማዢንቴ ታጶ ፔቴ ጎኦቦ ዓፒላ ዬያ ማኣሮኮ ካራ ማሂ ኮሼ።
  twi-ASANTE: “Nsɛnanotam no akyi no, momfa ntoma nkatasoɔ dubaako a wɔde mmirekyie
    nwi ayɛ mfa mmɔ Ahyiaeɛ Ntomadan no so.
  eng-WEBU: “You shall make curtains of goats’ hair for a covering over the tabernacle.
    You shall make eleven curtains.
  bnp-bnp: “Muri o ratea tara kala dagi ge kavitagua a mailo nau. O rata a maka kala
    ge 11, ni rata na vuna meme.
  wal-wal: “Xoossaa Dunkkaaniyaa bollaara kammana mala, tammanne isiini magalashota
    deeshshaa agoziyaappe daddada, issi dunkkaaniyaa medhdha.
  spa-PDDPT: 'También harás cortinas de pelo de cabra a modo de tienda sobre el Tabernáculo:
    Harás 11 cortinas.'
  gun-gun: — Ha'e kavara rague gui rejapo avi 'rã cortina mboae ombojeroviaaty ao'i
    jevya mbotyarã. Onze cortina rejapo 'rã ha'e ramigua.
  agu-BL: ”Ncha'tz ban wok junlaj xbu'k tan xi'il chiw tan je'n tibaj yi bajx xbu'ka'tz
    yil je' tibaj innajbil.
  ilo-ULB: Masapul a mangaramidkayo kadagiti kurtina manipud iti buok ti kalding a
    pangabbong iti ngato ti tabernakulo a kasla tolda. Masapul a mangaramidkayo iti
    sangapulo ket maysa kadagitoy a kurtina.
  kpg-kpg: “Heia di gahu di Hale laa gi nia bida gahu e 11 ala ne hai gi nia ngaahulu
    kuudi.
  uig-ARA: مۇقەددەس چېدىرنى يېپىش ئۈچۈن ئۆچكە تىۋىتىدىن يوپۇقلارنى ياسىغىن؛ يوپۇقتىن
    ئون بىر پارچە ياسىغىن.
  sus-sus: «I xa dugi fu nun keren sɔxɔ si xabe ra, naxee Ala xa hɔrɔmɔlingira makotoma.
  pon-2006: “Ke pahn pwainkihdi Impwalo lepin likou eisek ehu me wiawihkihda wunen
    kuht.
  ksd-ksd: Ma una pait ra umana mal ma ra ivuna me ure ra mal na tubatuba ta ra Pal;
    a vinun ma tika na mal una pait ia.
  tur-YTC: “Konutun üzerini örtmek için keçi kılından perdeler yapacaksın. On bir
    perde yapacaksın.
  grc-BRENT: Καὶ ποιήσεις δέῤῥεις τριχίνας σκέπην ἐπὶ τῆς σκηνῆς, ἕνδεκα δέῤῥεις ποιήσεις
    αὐτάς.
  ind-AYT: Kamu juga harus membuat tirai dari bulu kambing sebagai tudung untuk Tenda
    Suci; kamu harus membuatnya sebanyak sebelas tirai.
  nya-nya: “Upange nsalu za ubweya wambuzi zophimba pamwamba pa chihemacho. Nsalu
    zonse pamodzi zikhale khumi ndi imodzi.
  hrv-hrv: Načini zatim zavjese od kostrijeti za Šator povrh Prebivališta. Načini
    ih jedanaest.
  mps-mps: “Tama nosali dagego te genuai name ugwa deli te eno ugwa be haluabo nigao.
    Tama te name ugwa dage te nogo si olama sągągo deli augwaligo te kibu meme nisigo
    nigao.
  tpi-tpi: “Bihain yupela i mas wokim wanpela bikpela laplap bilong karamapim haus
    sel bilong mi. Wokim dispela long 11-pela hap laplap ol i bin wokim long gras
    bilong meme.
  dan-1931: Fremdeles skal du lave Tæpper af Gedehår til et Teltdække uden om Boligen,
    og her skal du lave elleve Tæpper,
  vie-OVCB: Dệt mười một bức màn bằng lông dê để phủ lên trên nóc Đền Tạm.
  guj-2017: આ પવિત્ર મંડપ ઉપર તંબુ બનાવવા માટે તું બકરાંના વાળના વસ્ત્રના અગિયાર પડદા
    તૈયાર કરજે.
  pon-2006A: “Ke pahn pwainkihdi Impwalo lepin likou eisek ehu me wiawihkihda wunen
    kuht.
  por-BRBSL: “Você deve fazer cortinas de cabelo de cabra para uma cobertura sobre
    o tabernáculo. Você deverá fazer onze cortinas.
  cth-cth: Lukkareiim e a lemphu dawkvah, hmae muen hoi yaphni hah na sak han. Yaphni
    11 touh hoi na sak han.
  twi-twi: “Monwen mmirekyi nwi mfa nkuru Ahyiae Ntamadan no so. Ɛsɛ sɛ nkuruso no
    dodow yɛ dubaako.
  hlt-hlt: Dungtlungim sokah tamkui ham te maae mul himbaiyan saii. Himbaiyan te hlai
    khat ah saii.
  tbz-SIM: Kɛ̀ dí duɔkɛnɛ̀ tibɔcìtì tiyɑɑ̀yɔ́ntì tɛpíítɛ̀ nɛ̀ kùmɑ́ɑ̀. Dɛ kó tiyɑ̀ɑ̀tì
    tiì yó nkɑ̃nkɛ́ n tɑummɛ̀ tou.
  msy-2020: “Egh gɨn ia memen arɨzibar inir 11plan ingarightɨ, da Purirpenim avamin
    inir ekiar vamɨran otogh.
  azb-azb: Məskəni örtən çadır üçün keçi yunundan on bir ədəd pərdə düzəlt.
  eng-DBY: 'And thou shalt make curtains of goats'' [hair] for a tent over the tabernacle:
    eleven curtains shalt thou make them.'
  hin-2017: “फिर निवास के ऊपर तम्बू का काम देने के लिये बकरी के बाल के ग्यारह पर्दे
    बनवाना।
  wol-KYG: «Te itam ràbblul ay sori kawari bëy, ngir def ko ñaareelu xayma, muy kiiraay
    ci kaw jaamookaay bi. Fukk ak benn la sor yiy doon.
  bjr-bjr: Uiqaana maqa saa akira qamunna firaana mimmi asausinnai 11 auquaqa.
  eng-YLT: '''And thou hast made curtains of goats'' [hair], for a tent over the tabernacle;
    thou dost make eleven curtains:'
  eng-WYC-2017: Also thou shalt make eleven says to cover the covering of the tabernacle;
  eng-WMBB: “You shall make curtains of goats’ hair for a covering over the tabernacle.
    You shall make eleven curtains.
  urd-GVH: बकरी के बालों से भी 11 परदे बनाना जिन्हें कपड़ेवाले ख़ैमे के ऊपर रखा जाए।
  rug-rug: Beto mamu vagi ka manege eke kukuru poko kalu qoti, mamu tavetia keke ipi
    poko.
  gaz-gaz: “Haguuggii gubbaa dunkaana qulqulluu irra jiru haguuguufis golgaawwan rifeensa
    reʼootaa kudha tokko hojjedhu.
  fra-LSG: Tu feras des tapis de poil de chèvre, pour servir de tente sur le tabernacle;
    tu feras onze de ces tapis.
  yal-yal: “I xa dugi fu nun keden nafala sii xabene ra, e findi Ala Batu Bubun xunna
    soon na.
  haw-1868: A e hana oe i mau pale hulu kao i mea uhi maluna o ka halelewa. I umikumamakahi
    pale kau e hana'i.
  arb-NAV: وَتَصْنَعُ أَيْضاً سَقْفاً ثَانِياً لِلْمَسْكِنِ، مِنْ إِحْدَى عَشْرَةَ
    قِطْعَةً مِنْ نَسِيجِ شَعْرِ المِعْزَى.
  ewe-ewe: “Tsɔ avɔ titri siwo wolɔ̃ kple gbɔ̃fu la ƒe teƒe wuiɖekɛ gbã agbadɔ la.
  eng-LEE: And thou shalt make curtains of goats' hair for a tent over the tabernacle;
    eleven curtains shalt thou make the same.
  asm-FB: সেই আবাস ঢাকিবলৈ তম্বুৰ দৰে ছাগলীৰ নোমেৰে পৰ্দা যুগুত কৰিবা। তুমি এঘাৰখন
    পৰ্দা যুগুত কৰিব লাগিব।
  sus-A: «عِ شَ دُفِ قُ نُن كٍرٍن سْشْ سِ شَبٍ رَ، نَشٍيٍ عَلَ شَ هْرْ مْلِنفِرَ مَكٌتٌمَ.
  fra-SBL: « Tu feras des tapis de poils de chèvre pour couvrir le tabernacle. Tu
    feras onze tapis.
  hbo-hbo: וְעָשִׂ֙יתָ֙ יְרִיעֹ֣ת עִזִּ֔ים לְאֹ֖הֶל עַל־הַמִּשְׁכָּ֑ן עַשְׁתֵּי־עֶשְׂרֵ֥ה
    יְרִיעֹ֖ת תַּעֲשֶׂ֥ה אֹתָֽם׃
  eng-WYCLIFFE: Also thou schalt make enleuene saies to kyuere the hilyng of the tabernacle;
  piu-2006: '@see-verse:EXO.026.006'
  pjt-pjt: '@see-verse:EXO.026.006'
  cwe-cwe: “Iviya kwizatengeneza ngubiko imwenga ya hema da Mulungu kwa mapanzia longo
    na dimwe ya mazoya ya luti.
  kik-kik: “Tuma itambaya ikũmi na kĩmwe cia guoya wa mbũri ituĩke hema ya kũhumbĩra
    hema ĩrĩa nyamũre.
  fra-NCL: Tu feras aussi des tentures de poil de chèvre pour former une tente sur
    la Demeure ; tu feras onze de ces tentures.
  cek-AK: Kahni im ranuih khuk hanah imthung pakaahaih kahni to maeh mui hoiah sah
    ah.
  cuk-cuk: Sibad-absar mor-dummaganga be imakbaloed, adi, anse-goled-neg-sunna-seleged-birgi
    anwegar. A-mormar-dummagan goambe-gakagwensak (11) be imakoed.
  uig-CYR: Муқәддәс чедирни йепиш үчүн өшкә тивитидин йопуқларни ясиғин; йопуқтин
    он бир парчә ясиғин.
  tel-2017: మందిరం పైకప్పుగా మేకవెంట్రుకలతో తెరలు చెయ్యాలి. అలా పదకొండు తెరలు చెయ్యాలి.
  hat-BSA: “Alò ou va fè rido yo avèk pwal kabrit tankou yon tant sou tabènak la.
    Ou va fè onz rido antou.
  kos-kos: “Orala sie mwe susu in sunya ke ipin nuknuk singoul sie orekla ke unen
    nani, in sang afinya Lohm Nuknuk Mutal.
  hbo-WLC: וְעָשִׂ֙יתָ֙ יְרִיעֹ֣ת עִזִּ֔ים לְאֹ֖הֶל עַל־הַמִּשְׁכָּ֑ן עַשְׁתֵּי־עֶשְׂרֵ֥ה
    יְרִיעֹ֖ת תַּעֲשֶׂ֥ה אֹתָֽם׃
  ibo-ibo: “Ị ga-eji akpụkpọ ajị ewu mee akwa mgbochi maka i ji kpuchie elu ụlọ nzute
    ahụ. Iri na otu ka ha ga-adị nʼọnụọgụgụ.
  ory-ory: ଆଉ ସେହି ଆବାସ ଉପରେ ଆଚ୍ଛାଦନାର୍ଥକ ତମ୍ବୁ ନିମନ୍ତେ ଛାଗ ଲୋମର ଏକାଦଶ ଯବନିକା ପ୍ରସ୍ତୁତ
    କରିବ।
  chk-chk: Iwe, kopwe föri engol me echö pekin mangaku seni ülöülen kuuch, pwe pwölüpwölün
    ewe imwenfel.
  rop-rop: “Yu garra meigim kaliko blanga gaburrumap det gudwan matiriyal deya langa
    det Tent. Yu garra meigim det kaliko garram lebenbala matiriyal weya dei meigim
    garram nenigout heya.
  ukr-1871: І поробиш коври з козиної шерсти для намету, що буде в йому храмина, одинайцять
    коврів зробиш.
  bch-bch: “Ga pade, manta akado malo sangaul igegea ede ngan meme ilaun ta iman leg
    palata aea robinga.
  deu-1951: Du sollst auch Teppiche machen aus Ziegenhaaren zum Zelte über die Wohnung;
    elf solche Teppiche sollst du machen.
  eng-JPS: And thou shalt make curtains of goats' hair for a tent over the tabernacle;
    eleven curtains shalt thou make them.
  srp-1865: I naèini zavjese od kostrijeti za naslon nad šatorom; jedanaest takih
    zavjesa naèini.
  lug-lug: “Okole entimbe kkumi na lumu nga zilukiddwa mu bwoya bw’embuzi, ozibikke
    ku Weema.
  heb-heb: ועשית יריעת עזים לאהל על המשכן עשתי עשרה יריעת תעשה אתם׃
  ben-IRV: আর তুমি সমাগম তাঁবুর উপরে ঢাকার জন্য ছাগলের লোম দিয়ে পর্দাগুলি তৈরী করবে,
    এগারটি পর্দা তৈরী করবে।
  pan-pan: ਤੂੰ ਪਸ਼ਮ ਦੇ ਗਿਆਰ੍ਹਾਂ ਪਰਦੇ ਡੇਰੇ ਦੇ ਤੰਬੂ ਲਈ ਬਣਾਈਂ।
  mya-JVB: တဲ တော်ဖုံးအုပ် ဘို့ အခြားသော ကုလားကာ ဆယ် တ ထည်ကို ဆိတ် မွေးနှင့် လုပ်
    ရမည်။
  hmo-hmo: “Inai murinai dabua badana ta do umui karaia, lauegu Palai Dubu do umui
    koua totona. Inai dabua badana be nanigosi huina dekena amo karaia dabua ibounai
    11 dekena amo do umui karaia.
  urd-urd: '''और तू बकरी के बाल के पर्दे बनाना ताकि घर के ऊपर ख़ेमा का काम दें, ऐसे
    पर्दे ग्यारह हों।'
  rus-SYN: И сделай покрывала на козьей шерсти, чтобы покрывать скинию; одиннадцать
    покрывал сделай таких;
  bqc-SIM: Blekã pↄ́lɛ tã́ lɛ kuɛdo, wìli kú zwã̀akpɛpia.
  tcz-CHONGTHU: Houbuh chung khuna ding nangman kelcha mul'a kikhong pon phabep naman
    chah ding, agoma ding'a pondal somle khat nasem ding ahiye.
  mar-mar: त्यानंतर निवासमंडपावरच्या तंबूसाठी बकऱ्याच्या केसांचे पडदे करावेत. हे पडदे
    अकरा असावे.
  qub-qub: «Cabrapa ajchanpitapis awanqui chunca juc bayëtacunata. Chay bayëtacunawan
    gatanqui Toldu jananpa.
  hat-hat: W'a fè onz lèz twal ak pwal kabrit pou fè yon gwo tant pou kouvri kay Bondye
    a.
  eng-BSB: You are to make curtains of goat hair for the tent over the tabernacle—eleven
    curtains in all.
  tod-tod: Ɗa boli leɠa landa puugɔ maazu ɠila (11) kpɛtɛ, ti ʋɛɛ seɠe ʋɛlɛ ɲadegai
    ɠɔma.
  eng-WEBPB: “You shall make curtains of goats’ hair for a covering over the tabernacle.
    You shall make eleven curtains.
  kbq-kbq: Ana seli mono noma rufite tavravea meme afu'mofo azokateti maka 11ni'a
    tavrave tro hugahaze.
  nhe-BL: “Huan nojquiya tijchihuas 11 cortinas ica se yoyomitl tetic tlen tlaxinepaloli
    ica iniijhuiyo oquich chivojme para elis queja se hueyi cuetlaxtli para tijtzontzacuas
    nopa yejyectzi yoyomitl tlen tijtlalijtoc itzonpac nopa yoyon tiopamitl.
  gub-BL: Ezapo amo heràpuzràn ipyk àwàm nehe. Emono'og 11 pàn pehegwer àràpuhàrànete
    hawer ipupepupe pyrer nehe, a'e heràpuzràn ipyk àwàm iapo pà nehe. Emuwywyk a'e
    11 pehegwer pitài pànuhu iapo pà nehe.
  eng-DRA: Thou shalt make also eleven curtains of goats’ hair, to cover the top of
    the tabernacle.
