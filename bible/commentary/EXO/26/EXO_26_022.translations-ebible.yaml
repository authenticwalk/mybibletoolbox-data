verse: EXO.026.022
translations:
  mal-C: സമാഗമകൂടാരത്തിന്റെ പിൻഭാഗമായ പടിഞ്ഞാറുവശത്ത് ആറു പലകകൾ ഉണ്ടാക്കണം.
  deu-TKW: Für die nach Westen gerichtete Seite der Wohnung aber sollst du sechs Bretter
    anfertigen.
  lin-lin: bizingelo motoba na suka ya Mongombo, na ngambo ya weste,
  eng-LSV: And for the sides of the Dwelling Place westward, you make six boards.
  eng-GNV: And on the side of the Tabernacle, toward the West shalt thou make sixe
    boards.
  eng-WEBSTER: And for the sides of the tabernacle westward thou shalt make six boards.
  nhw-BL: Huan para iica tiopamitl campa temo tonati xiquinchihuili chicuase huapalme.
  swh-ONEN: Kisha tengeneza mihimili sita kwa mwisho ulio mbali, yaani upande wa magharibi
    wa maskani,
  bba-bba: Ten sɔ̃ɔ duu yeru ɡiɑ dɑ̃ɑ bɛsi nɔɔbɑ tiɑ kɑɑ ɡirɑ.
  eng-KJVCPB: And for the sides of the tabernacle westward thou shalt make six boards.
  luo-luo: Los sirni auchiel ne bathe mochwalore mochomo yo podho chiengʼ mar Hemb
    Romo,
  meu-meu: Dubu duduna, lahara kahana ai, kaha tauratoi ba haginidia,
  npi-ULB: पवित्र वासस्थानको पछाडिपट्टि अर्थात् पश्‍चिमपट्टि छवटा फल्याक बनाउनू ।
  yor-yor: Kí ìwọ kí ó ṣe pákó mẹ́fà sì ìkangun, ní ìkangun ìhà ìwọ̀-oòrùn àgọ́ náà,
  emp-NTPO: Mʌ̃ wua de jẽdaarebemara ʌ̃mãdau b̶aebariare b̶eida b̶ʌa. Maʌ̃are sei
    bacuru ʌrrad̶ada ʌ̃ta catʌ pẽnida panʌa.
  ind-ind: '@see-verse:EXO.026.021'
  pes-OPCB: برای قسمت آخر خیمۀ عبادت، یعنی آخر بخش غربی، شش تخته بساز
  tgl-ULB: Dapat kang gumawa ng anim na tabla, para sa dakong likuran ng kanlurang
    gilid ng tabernakulo.
  hui-hui: Ani buwa anda gene ni paliragohayagi waragaria helalu
  mya-mya: တဲ​တော်​၏​အ​နောက်​ဘက်​အ​တွက်​ဘောင်​ခွေ ခြောက်​ခု​ပြု​လုပ်​ရ​မည်။-
  cbi-NTPO: Tsenmala pajvinu pashaya, ura pañuya, in pupunanu yapaya beneshaya mandishmain
    ta'pa punu juve,
  bod-N: གུར་མཆོག་གི་རྒྱབ་ལོགས་ཏེ་ནུབ་ཕྱོགས་སུ་པང་ལེབ་དྲུག་དང་།
  sna-sna: Uite mapuranga matanhatu kurutivi rwokumucheto cheto, ndiko kumavirira
    etabhenakeri,
  spa-BLM: Para el lado opuesto del tabernáculo, hacia el oeste, harás seis tablas.
  cac-cac: Axo d'a junxo pac'an̈ yol schiquin d'a stojolal b'aj tz'em c'u, vaque'
    te' sb'ojiochi.
  swh-ULB: Ufanye fremu sita kwa ajili ya upande wa nyuma wa maskani kuelekea magharibi.
  bel-bel: а на тыльным баку скініі на захад зрабі шэсьць брусоў
  deu-ELBBK: Und an der Hinterseite der Wohnung nach Westen sollst du 6 Bretter machen.
  mbb-OT: Ne heenem he tabla is egkeǥamit diyà te kilid he zapit te edsenlepan,
  mal-2015: തിരുനിവാസത്തിന്റെ പിൻവശത്തു പടിഞ്ഞാറോട്ടു ആറു പലക ഉണ്ടാക്കേണം.
  gup-gup: ‘Ngurrimarnbu kunbidkudji dja nakudji namekbe mandulkdjadkenh ba kabibodmebarrkbun
    kaluk karrikadkah kore Manrurrkdjamun Dabburlin, dja mak bokenh ngarre kurrid
    kore kubodme.
  gvs-gvs: Go Tukunu ana vaboda goi, moe koiboga dadavina, guna Kaba Kaiyakayana ana
    vabodakalova adi badabada ainima tayamo simadagidi.
  rmc-rmc: Kereha šov rami prekal e paluňi sera pro zapados
  nlg-nlg: Ko bei ghoi taho gea na ghelivaghiniani ra ono na ghai i sodu boko sosokona
    na vaevale tapole tabu.
  pes-OPV: و برای موخر مسکن از جانب غربی شش تخته بساز.
  ron-1924: Пентру фундул кортулуй, ынспре латура де апус, сэ фачь шасе скындурь.
  ben-OBCV: দূরবর্তী প্রান্তের জন্য, অর্থাৎ, সমাগম তাঁবুর পশ্চিম প্রান্তের জন্য ছয়টি
    কাঠামো তৈরি কোরো,
  som-som: Oo meesha ugu dambaysa taambuugga oo ah dhankiisa galbeed waa inaad lix
    loox u yeeshaa.
  lat-VUC: Ad occidentalem vero plagam tabernaculi facies sex tabulas,
  eng-ASVBT: And for the hinder part of the tabernacle westward thou shalt make six
    boards.
  ita-1885: E per lo fondo del Tabernacolo, verso Occidente, fa' sei assi.
  eng-LXXUP: And on the back of the tabernacle at the part which is toward the west
    thou shalt make six posts.
  eng-ULB: For the back side of the tabernacle on the west side, you must make six
    frames.
  spa-VBL: Harás seis marcos para la parte trasera (lado oeste) del Tabernáculo,
  fra-_FOB: Tu feras six planches pour le fond de la Demeure vers l'Occident.
  mal-mal: തിരുനിവാസത്തിന്റെ പിൻവശത്ത് പടിഞ്ഞാറോട്ട് ആറ് പലക ഉണ്ടാക്കണം.
  urd-GVR: Ḳhaime kī pichhlī yānī maġhribī dīwār ke lie chhih taḳhte banānā.
  suz-BL: मिनु आं बाक्‍तीक ताम्‍बु आ नोले पटटी, पच्‍छिम गे ६ ओटा फलेक सेल्‍पाइक्‍चा
    माल्‍नेवे।
  ita-1927: E per la parte posteriore del tabernacolo, verso occidente, farai sei
    assi.
  ckb-ckb: بۆ پشتی چادرەکەی پەرستنیش بەرەو ڕۆژئاوا شەش چوارچێوە،
  eng-BBE: And six boards for the back of the House on the west,
  kan-OKCV: ಗುಡಾರದ ಹಿಂಭಾಗಕ್ಕೆ ಅಂದರೆ ಪಶ್ಚಿಮದ ಕಡೆಗೆ ಆರು ಚೌಕಟ್ಟುಗಳನ್ನು ಮಾಡಬೇಕು.
  bbb-bbb: '@see-verse:EXO.026.021'
  tam-2017: ஆசரிப்பு கூடாரத்தின் மேற்குப்பக்கத்திற்கு ஆறு பலகைகளையும்,
  spa-RV-1909: Y para el lado del tabernáculo, al occidente, harás seis tablas.
  ron-BTF: Și pentru părțile de vest ale tabernacolului să faci șase scânduri.
  eng-WEBP: For the far side of the tabernacle westward you shall make six boards.
  eng-FBV: Make six frames for the back (west side) of the Tabernacle,
  nld-1939: Voor de achterkant van de tabernakel, dus in het westen, moet ge zes schotten
    maken.
  nch-BL: Huan para iica nopa tiopamit campa temo tonati xijchihuili chicuase huapalme.
  vie-1934: Ngươi cũng hãy làm sáu tấm ván về phía sau đền tạm, tức là về hướng tây.
  hin-CV: पवित्र स्थान के पीछे पश्चिम की ओर छः तख्ते बनवाना.
  eng-OURB: For the far part of the tabernacle westward you shall make six boards.
  spa-BES: Y seis tablas para la parte posterior del santuario en el oeste,
  tdx-tdx: Le tseneo varambañe eneñe ty añ’ ila’ i kivoho ahandrefañey.
  vid-vid: Kwa ubanzi wa kumbele, uwele kolizibilaga isanya, kogongomanya fulemu sita.
  eng-OKE: And for the side of the tabernacle westward thou shalt make six boards.
  tha-KJV: ส่วนด้านหลังทิศตะวันตกของพลับพลา ให้​ทำไม​้กรอบหกแผ่น
  por-BR-2018: E para o lado do tabernáculo, ao ocidente, farás seis tábuas.
  deu-ELO: und an der Hinterseite der Wohnung gegen Westen sollst du sechs Bretter
    machen;
  eng-WYC-2018: Soothly at the west coast of the tabernacle thou shalt make six boards;
    (And for the west side, or for the back, of the Tabernacle, thou shalt make six
    boards;)
  epo-epo: Kaj sur la malantaŭa flanko de la tabernaklo, okcidente, faru ses tabulojn.
  uig-PIN: Qedirning kǝyni tǝripigǝ, yǝni ƣǝrb tǝrǝpkǝ altǝ tahtay yasap tikligin.
  beo-beo: Abula Diasu baligidu la:di amoga bugima:ne, abula:ime gafeyale gala hamoma.
  tpi-OTNT: Na wokim 6-pela bun bilong banis long baksait bilong haus sel long hap
    san i go daun,
  hau-SA: Ka kafa katakai shida don can ƙarshen katakan, wato, a wajen yamma na ƙarshen
    tabanakul,
  uig-LAT: Chédirning keyni teripige, yeni gherb terepke alte taxtay yasap tikligin.
  nde-nde: Yenzani amathala ayisithupha ecele elisekucineni ngentshonalanga kwethabanikeli,
  ton-ton: Pea ke ngaohi ʻae laupapa ʻe ono ki he potu fale fehikitaki ki he toʻangalaʻā.
  ces-1613: Na straně také příbytku k západu šest uděláš desk.
  eng-WMB: For the far side of the tabernacle westward you shall make six boards.
  tam-TCV: இறைசமுகக் கூடாரத்தின் மேற்குப் பக்கமான கடைசியில் நிறுத்துவதற்கு ஆறு மரச்சட்டங்களைச்
    செய்யவேண்டும்.
  ceb-ULB: Alang sa likod nga bahin sa tabernakulo didto sa kasadpan, kinahanglan
    maggabas kamo ug unom ka mga tabla.
  pol-UBG: A na zachodnią stronę przybytku uczynisz sześć desek.
  urd-GVU: خیمے کی پچھلی یعنی مغربی دیوار کے لئے چھ تختے بنانا۔
  deu-1912: Aber hinten an der Wohnung gegen Abend sollst du sechs Bretter machen;
  ntj-ntj: '@see-verse:EXO.026.021'
  kan-2017: ಗುಡಾರದ ಹಿಂಭಾಗಕ್ಕೆ ಅಂದರೆ ಪಶ್ಚಿಮ ದಿಕ್ಕಿನಲ್ಲಿ ಆರು ಚೌಕಟ್ಟುಗಳನ್ನು ಮಾಡಿಸಬೇಕು.
  ena-ena: Lavɨla havɨlɨ ulaŋ safɨli uaiaŋ mɨgumɨgu kɨlikɨli agadɨ avi hɨda ahica
    lɨdɨŋ lɨbukuvavɨbali agɨladɨ lugɨlavɨci ua human limu fɨhala human limu pabiŋ
    cɨjɨŋ hɨniavɨm uami.
  yap-yap: Ma ba’ ni tabgul ko fare Tent nib migid ko ngal, e n’el e chayem ni fen,
  hlt-MCSB: Dungtlungim kah a bawtnah ham te tuipuei ben ah a longlaeng parhuk caeh
    sak.
  mdy-ETH: ዓፒሎና ማዢንቴ ማኣሮኮ ዙሎ ዛላ፥ ጌይፃ ዓባ ጌላ ዛሎይዳ ላሆ ዓርሲንቴ ላሾ ሚሢ ኮሼ፤
  twi-ASANTE: Ahyiaeɛ Ntomadan no fa a ɛkyerɛ atɔeɛ fam no bɛyɛ nʼakyi. Ɛno nso, wɔde
    ntaaboo nsia na wɔde bɛtwa ho
  eng-WEBU: For the far side of the tabernacle westward you shall make six boards.
  bnp-bnp: O rata a mito ge polotara ri gi pesi na bitona mailo nau na nirolona haro.
  wal-wal: Qassi Xoossaa Dunkkaaniyaayyo guyye gaxan arggo baggaara usuppun xagaageta
    medhdha.
  spa-PDDPT: Para el lado posterior del Tabernáculo, al occidente, harás seis tablones.
  gun-gun: Ha'e gui kuaray oikea katy ombojeroviaaty kupe reguarã ma rejapo 'rã mboapy
    meme yvyrape.
  agu-BL: Ma yi jalajt xlaj innajbil, yi jalaj yi na xmayin nin toque'n tzi'n, ban
    wok kak tablón tan xcone'n te yi jalaja'tz.
  ilo-ULB: Para iti likudan ti tabernakulo iti laud a paset, masapul a mangaramidkayo
    iti innem a tabla.
  kpg-kpg: Heia nia waduu e ono gi tua di Hale laa dela i bahi i dai di maa,
  uig-ARA: چېدىرنىڭ كەينى تەرىپىگە، يەنى غەرب تەرەپكە ئالتە تاختاي ياساپ تىكلىگىن.
  sus-sus: Xebenyi senni nan tima hɔrɔmɔlingira xanbi ra sogegorode mabiri.
  pon-2006: Wiahda uhr wenepwoat ong ni palikapi en Impwalo,
  ksd-ksd: Ma ure ra vabuman na pal ta ra papar a taoai una pait laptikai na pal a
    davai.
  tur-YTC: Konutun batıya bakan uzak tarafı için altı çerçeve yapacaksın.
  grc-BRENT: Καὶ ἐκ τῶν ὀπίσω τῆς σκηνῆς κατὰ τὸ μέρος τὸ πρὸς θάλασσαν ποιήσεις ἓξ
    στύλους.
  ind-AYT: Untuk bagian belakang Tenda Suci di sebelah barat, kamu harus membuat enam
    papan.
  nya-nya: Upange maferemu asanu ndi imodzi a kumbuyo kwa tenti, kumbali yakumadzulo.
  hrv-hrv: Na stražnjoj strani Prebivališta, sa zapada, postavi šest trenica.
  mps-mps: Tama te be daga ni name te me sela me sela te ugwa be tudi badu, te sia
    ge dega sigi pabo badu, teba mumainogo nigao.
  tpi-tpi: Na wokim 6-pela bun bilong banis long baksait bilong haus sel long hap
    san i go daun,
  dan-1931: Og til Bagsiden, der vender mod Vest, skal du lave seks Brædder.
  vie-OVCB: Vách phía tây cũng gồm sáu tấm ván.
  guj-2017: મુલાકાતમંડપની પશ્ચિમ તરફના પાછળના ભાગ માટે છ પાટિયાં બનાવજે.
  pon-2006A: Wiahda uhr wenepwoat ong ni palikapi en Impwalo,
  por-BRBSL: Para o outro lado do tabernáculo, no lado oeste, você deve fazer seis
    tábuas.
  cth-cth: Lukkareiim a hnuk lae kalup nahanelah thingphek 6 touh na sak han.
  twi-twi: Ahyiae Ntamadan no fa a ɛkyerɛ atɔe fam no bɛyɛ nʼakyi. Ɛno nso wɔde ntaaboo
    asia na ebetwa ho
  hlt-hlt: Dungtlungim kah a bawtnah ham te tuipuei ben ah a longlaeng parhuk caeh
    sak.
  tbz-SIM: Kɛ̀ dí wɑɑ́ ntidɑbɛɛtì tìkuɔ̀ kɛ́cónnɛ́ dɛ ììkɛ̀ bíɛ́kɛ̀,
  msy-2020: Egh 6plan bɨrir aghariba Purirpenimɨn gɨrakɨrangɨn aruem ghuaghiri naghɨn
    dar ingarigh,
  azb-azb: Məskənin qərbə doğru arxası üçün altı çərçivə düzəlt.
  eng-DBY: And for the rear of the tabernacle westward thou shalt make six boards.
  hin-2017: और निवास की पिछली ओर, अर्थात् पश्चिम की ओर के लिए छः तख्ते बनवाना।
  wol-KYG: Gannaawu jaamookaay gi féete sowu, sàkkal ko juróom benni làcc;
  bjr-bjr: Suani keeqee mari qaannai (west) uiqaana maaqa uruanatinai maaqa atuna
    dinni qisauku taikasee dinni ani moodaa marasee 6 narisaa narisaa apamandee auquaqa.
  eng-YLT: And for the sides of the tabernacle westward, thou dost make six boards.
  eng-WYC-2017: Soothly at the west coast of the tabernacle thou shalt make six boards;
  eng-WMBB: For the far side of the tabernacle westward you shall make six boards.
  urd-GVH: ख़ैमे की पिछली यानी मग़रिबी दीवार के लिए छः तख़्ते बनाना।
  rug-rug: Meke pa mudina sa ipi pa kali lodu rimata, si mamu taveti ka onomo hopeke
    karua huda barabara;
  gaz-gaz: Karaa lixa biiftuutiin, dugda duuba dunkaana qulqulluu sanaatiif tuggee
    jaʼa tolchi;
  fra-LSG: Tu feras six planches pour le fond du tabernacle, du côté de l’occident.
  yal-yal: I xa bun ti sennin ti bubun xanbi binni, sogegododen binni.
  haw-1868: A no na aoao o ka halelewa ma ke komohana, e hana no oe i eono papa.
  arb-NAV: أَمَّا جِدَارُ مُؤَخَّرِ الْمَسْكِنِ الغَرْبِيِّ فَتَصْنَعُ لَهُ سِتَّةَ
    أَلْوَاحٍ.
  ewe-ewe: Sɔti ade nanɔ agbadɔ la ƒe ɣetoɖoƒe lɔƒo. Afi siae nye agbadɔ la megbe,
  eng-LEE: And for the back wall of the tabernacle, westward, thou shalt make six
    boards.
  asm-FB: আবাসৰ পশ্চিমদিশে পাছফালৰ বাবে ছয়খন তক্তা তৈয়াৰ কৰিবা।
  sus-A: شٍبٍنيِ سٍننِ نَن تِمَ هْرْ مْلِنفِرَ شَنبِ رَ سٌفٍفٌرٌدٍ مَبِرِ.
  fra-SBL: Pour l'autre côté du tabernacle, à l'ouest, tu feras six planches.
  hbo-hbo: וּֽלְיַרְכְּתֵ֥י הַמִּשְׁכָּ֖ן יָ֑מָּה תַּעֲשֶׂ֖ה שִׁשָּׁ֥ה קְרָשִֽׁים׃
  eng-WYCLIFFE: and eft thou schalt make tweine othere tablis,
  piu-2006: '@see-verse:EXO.026.021'
  pjt-pjt: '@see-verse:EXO.026.021'
  cwe-cwe: Kwa ubanzi wa kuchisogo wili uswelo wa zuwa wa hema kwizatengeneza mibiki
    sita.
  kik-kik: Thondeka mbaũ ithathatũ cia mwena wa na thuutha, nĩguo mwena wa mũthia
    wa ithũĩro wa hema ĩyo nyamũre,
  fra-NCL: Tu feras six planches pour le fond de la Demeure, du côté de l’occident.
  cek-AK: Kahni im niduem bangah thingphaek tarukto sah ah.
  cuk-cuk: Anse-goled-neg-sunna-seleged-sorsik, dad-argwanedsiki urgo-matanergwa (6)
    be sobbaloed.
  uig-CYR: Чедирниң кәйни тәрипигә, йәни ғәрип тәрәпкә алтә тахтай ясап тиклигин.
  tel-2017: పడమర వైపు అంటే మందిరం వెనక వైపు ఆరు పలకలు చెయ్యాలి.
  hat-BSA: Pou dèyè tabènak la, nan lwès la, ou va fè sis planch.
  kos-kos: Orala frem onkosr nu ke layen tok ke Lohm Nuknuk Mutal, layen nu roto,
  hbo-WLC: וּֽלְיַרְכְּתֵ֥י הַמִּשְׁכָּ֖ן יָ֑מָּה תַּעֲשֶׂ֖ה שִׁשָּׁ֥ה קְרָשִֽׁים׃
