verse: EXO.026.012
translations:
  mal-C: കൂടാരതിരശ്ശീലകളിൽ മിച്ചമായി കവിഞ്ഞുകിടക്കുന്ന പകുതിഭാഗം, സമാഗമകൂടാരത്തിന്റെ
    പിൻവശത്തു തൂക്കിയിടണം.
  deu-TKW: Und was das Überhängen des an den Zeltteppichen Überschüssigen betrifft,
    so soll die Hälfte des überschüssigen Teppichs auf der Rückseite der Wohnung herabhängen.
  lin-lin: Batapi oyo ekozala na likolo ya Mongombo ekoleka molayi mpe ndambo na yango
    ekokita na sima ya Mongombo.
  eng-LSV: And the excess remaining in the curtains of the tent—the half of the curtain
    which is remaining—has spread over the back part of the Dwelling Place;
  eng-GNV: And the remnant that resteth in ye curtaines of the couering, euen the
    halfe curtaine that resteth, shalbe left at the backeside of the Tabernacle,
  eng-WEBSTER: And the remnant that remaineth of the curtains of the tent, the half
    curtain that remaineth, shall hang over the backside of the tabernacle.
  nhw-BL: Huan tlajco se cortina mocahuas cuapilijtos iica nopa tiopamitl huan seyoc
    tlajco iixpa.
  swh-ONEN: Kuhusu kile kipande cha ziada cha pazia la Hema, nusu ya hilo pazia lililobaki
    litaningʼinizwa upande wa nyuma wa Hema.
  bba-bba: Bɑ̀ n kɑ tu kuu te wukiri, beku te tɑ kuu te sɑre mi, ɑ de tɑ n sɑ̃ɑre
    kuu ten biruɔ.
  eng-KJVCPB: And the remnant that remaineth of the curtains of the tent, the half
    curtain that remaineth, shall hang over the backside of the tabernacle.
  luo-luo: Kuom bath pasia momedore, nus pasia momedoreno enolier e tok Hemb Romo.
  meu-meu: Hari e haruaia ḡauna na dubu murina kahana ai baine hetau dobi.
  npi-ULB: पालको बाँकी रहेको आधा भाग अर्थात् पालका पर्दाहरूबाट झुण्डिरहको आधा भागलाई
    पवित्र वासस्थानको पछिल्तिर झुण्ड्याउनू ।
  yor-yor: Àti ìyókù tí ó kù nínú aṣọ títa àgọ́ náà, ìdajì aṣọ títa tí ó kù, yóò rọ̀
    sórí ẹ̀yìn àgọ́ náà.
  emp-NTPO: Maʌ̃ chiwatu cara od̶a wuara dji edrebema wua cãyãbara joub̶ʌara b̶ʌ bẽrã
    idjab̶a drasoara b̶ʌ bẽrã, mʌ̃ de jẽdaare drasoara jira b̶ʌd̶adua. Idjab̶a orrozara
    bicaca ab̶a aud̶u jira b̶ʌd̶adua mʌ̃ dera bio ãnẽb̶ari b̶amãrẽã.
  ind-ind: Rangkaian kain bulu kambing ini lebih lebar hampir satu meter daripada
    atap kain linen di bawahnya. Biarkanlah bagian yang lebih ini tergantung dari
    belakang kemah untuk menutupi sisi belakang.
  pes-OPCB: قسمت اضافۀ پرده‌های پوشش، یعنی نیم پرده‌ای که اضافه است، در پشت خیمه آویخته
    شود.
  tgl-ULB: Ang naiwang kalahating kurtina, iyan ay, ang naiwang nakalaylay na bahagi
    galing sa mga kurtina ng tolda, dapat nakasabit sa likod ng tabernakulo.
  hui-hui: Ani buwa anda dangi lalu kamiria luni bolangua holebirago ogoni i̱naga
    Balai Anda ogoninaga anda tibihayagi paulope howa luni helo wahalimu.
  mya-mya: ပို​နေ​သည့်​အ​ထည်​တစ်​ဝက်​ကို​တဲ​တော်​နောက် မှာ​တွဲ​ကျ​စေ​ရ​မည်။-
  cbi-NTPO: Tsaaren vikaanu jali kayu aabungu' tiya' mitya, main kapasha vimuya ma
    tsandaa lara' dyajpii pajtya' in pupunanu yapaya benesha eradinu tsuve.
  bod-N: གུར་མཆོག་གི་ཡོལ་བ་རྣམས་ནས་ལུས་ཤིང་བསྣར་བའི་ཡོལ་བ་ཕྱེད་ཀ་དེ་གུར་མཆོག་གི་རྒྱབ་ལོགས་སུ་བསྣར་དགོས།
  sna-sna: Kana zviri zvokuwedzera urefu hwezvidzitiro zvetende, hafu yechidzitiro
    inenge yasara inofanira kurembera necheshure kwetabhenakeri.
  spa-BLM: La parte que sobresale de las cortinas de la tienda — la mitad de la cortina
    que queda — colgará sobre la parte posterior del tabernáculo.
  cac-cac: Yujto uxluche' jen̈an yaj xil noc' chiva chi', yuj chi' ayto nan̈alxo jen̈an
    tz'emcan pacan d'a spatic yed' d'a yichan̈.
  swh-ULB: Kipande kile kilichosalia, kile kiangukacho, cha yale mapazia ya hema,
    itaanguka huko upande wa nyuma wa maskani.
  bel-bel: А лішак, які застаецца ад заслонаў скініі, - палавіна лішняй заслоны хай
    будзе зьвешана на тыльным баку скініі;
  deu-ELBBK: Und das Überhangende, das übrig ist an den Teppichen des Zeltes, der
    halbe Teppich, der übrig ist, soll über die Hinterseite der Wohnung hangen.
  mbb-OT: Edteyuntunen diyà te egkeiniyuǥan duen te tulda is ketengà te manggad he
    ebpekesubra.
  mal-2015: മൂടുവിരിയുടെ മൂടുശീലയിൽ മിച്ചമായി കവിഞ്ഞുകിടക്കുന്ന പാതി മൂടുശീല തിരുനിവാസത്തിന്റെ
    പിൻവശത്തു തൂങ്ങിക്കിടക്കേണം.
  gup-gup: Dja mahni manburrba wanjh kayurrhke wurd nawu Manrurrkdjamun Dabburlin,
    dja ngurridjalbawon kawelhwelme kore borledmikkenh Manrurrkdjamun Dabburlin.
  gvs-gvs: Arekoyana panetayataya kasikasi ikesa Tukunu goi moe sikayabale ina sikayapatuko.
  rmc-rmc: Oda, so ačhela buter la dujta bara lepedatar, mi el figimen pre paluňi
    sera le Svetostankoskri.
  nlg-nlg: Lubatia na soduna na kuikuvi keri ge ke sasarau me ke saroa na murina na
    vaevale tapole tabu.
  pes-OPV: و زیادتی پرده های خیمه که باقی باشد، یعنی نصف پرده که زیاده است، از پشت
    خیمه آویزان شود.
  ron-1924: Фииндкэ ва май трече чева дин ковоареле акоперишулуй кортулуй, жумэтате
    дин че трече динтр-ун ковор сэ акопере партя динапой а кортулуй,
  ben-OBCV: তাঁবুর পর্দাগুলির বাড়তি দৈর্ঘ্যের ক্ষেত্রে, যে অর্ধেক পর্দাটি বাড়তি
    থেকে যাবে, সেটি সমাগম তাঁবুর পিছন দিকে ঝুলিয়ে দিতে হবে।
  som-som: Oo inta dusha ka lalmata oo ka hadhay daahyada teendhada, oo ah daaha badhkiisa,
    waa in laga lalmiyaa taambuugga dabadiisa.
  lat-VUC: Quod autem superfuerit in sagis quæ parantur tecto, id est unum sagum quod
    amplius est, ex medietate ejus operies posteriora tabernaculi.
  eng-ASVBT: And the overhanging part that remaineth of the curtains of the tent,
    the half curtain that remaineth, shall hang over the back of the tabernacle.
  ita-1885: 'E quel soverchio che avanzerà ne'' teli della Tenda, cioè: quel mezzo
    telo che sarà di soverchio, soprabbondi nella parte di dietro del Tabernacolo.'
  eng-LXXUP: And thou shalt fix at the end that which is over in the skins of the
    tabernacle; the half of the skin that is left shalt thou fold over, according
    to the overplus of the skins of the tabernacle; thou shalt fold it over behind
    the tabernacle.
  eng-ULB: The leftover half curtain, that is, the overhanging part remaining from
    the tent's curtains, must hang at the back of the tabernacle.
  spa-VBL: La media cortina extra de esta cubierta de la tienda se dejará colgada
    en la parte trasera del Tabernáculo.
  fra-_FOB: Mais le surplus qui flottera des tentures du tabernacle, savoir la moitié
    de la tenture qui sera de reste, flottera sur le derrière de la Demeure.
  mal-mal: മൂടുവിരിയുടെ മൂടുശീലയിൽ മിച്ചമായി കവിഞ്ഞുകിടക്കുന്ന പാതി മൂടുശീല തിരുനിവാസത്തിന്റെ
    പിൻവശത്ത് തൂക്കിയിടണം.
  urd-GVR: Jab bakriyoṅ ke bāloṅ kā yih ḳhaimā kapṛe ke ḳhaime ke ūpar lagāyā jāegā
    to ādhā pardā bāqī rahegā. Wuh ḳhaime kī pichhlī taraf laṭkā rahe.
  suz-BL: ताम्‍बु आ साप्‍तीके आ दी गे आइदी सम्‍म तोक्‍चा ङा पा साप्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: Quanto alla parte che rimane di soprappiù dei teli della tenda, la metà
    del telo di soprappiù ricadrà sulla parte posteriore del tabernacolo;
  ckb-ckb: ئەوەش کە شۆڕدەبێتەوە و لە پڵاسەکانی چادرەکە دەمێنێتەوە، نیوەی ئەو پڵاسەی
    دەمێنێتەوە بەسەر کۆتایی چادرەکەی پەرستندا شۆڕی بکەوە.
  eng-BBE: And the folded part which is over of the curtains of the tent, the half-curtain
    which is folded back, will be hanging down over the back of the House.
  kan-OKCV: ಗುಡಾರದ ಪರದೆಗಳನ್ನು ಮಿಕ್ಕಿದ ತೂಗಾಡುವಂಥದ್ದು ಎಂದರೆ ಉಳಿದ ಅರ್ಧ ಪರದೆಯು ಗುಡಾರದ
    ಹಿಂಭಾಗದಲ್ಲಿ ತೂಗಾಡಲಿ.
  bbb-bbb: Ro ugone ado kabuane ijadufuo ubine ja unakoeva ije ni arekina fu ijare
    Are Muvuaka kabuane ijadufuo isuo kave ijene okuradufuo.
  tam-2017: கூடாரத்தின் மூடுதிரைகளில் மீதமான பாதிமூடுதிரை ஆசரிப்பு கூடாரத்தின் பின்புறத்தில்
    தொங்கவேண்டும்.
  spa-RV-1909: Y el sobrante que resulta en las cortinas de la tienda, la mitad de
    la una cortina que sobra, quedará á las espaldas del tabernáculo.
  ron-BTF: Și rămășița care rămâne din covoarele cortului, jumătatea de covor care
    rămâne, să atârne peste partea din spate a tabernacolului.
  eng-WEBP: The overhanging part that remains of the curtains of the tent—the half
    curtain that remains—shall hang over the back of the tabernacle.
  eng-FBV: The extra half-curtain of this tent covering will be left to hang over
    the back of the Tabernacle.
  nld-1939: Het gedeelte van de tentbanen, dat in de breedte nog overschiet, moet
    ge voor de helft over de achterkant van de tabernakel laten afhangen;
  nch-BL: Huan tajco se cortina mocahuas cuapilijtos iica nopa tiopamit huan seyoc
    tajco iixpa.
  vie-1934: Nhưng còn dư, tức là phân nửa của bức màn dư trong bức bong nguyên, thì
    sẽ xủ xuống phía sau đền tạm;
  hin-CV: पर्दों का जो भाग बचा है, उसका आधा भाग पवित्र स्थान के पीछे लटका देना
  eng-OURB: The overhanging part that remains of the curtains of the tent, the half
    curtain that remains, shall hang over the back of the tabernacle.
  spa-BES: Y la parte doblada que está sobre las cortinas de la tienda, la mitad de
    la cortina que está doblada hacia atrás, estará colgando sobre la parte posterior
    del tabernáculo.
  tdx-tdx: Ty ila’ i fikopa’ i kibohotsey milapiy, ty vaki’ i lamba-fikopoke sisay,
    le haraviravy amboho’ i kivohoy.
  vid-vid: Yila nusu ya ipaziya liponile kolibina lininile ubanzi weng'ha wa kumbele
    mwa ihema alyo.
  eng-OKE: And the overplus which remaineth of the tabernacle curtains, the half curtain,
    (namely,) thou shalt stretch over the hinder side of the tabernacle.
  tha-KJV: ม่านเต็นท์ส่วนที่​เก​ินอยู่ คือชายม่านครึ่งหนึ่งที่​เหลืออยู่​นั้น จงให้ห้อยลงมาด้านหลังพลับพลา
  por-BR-2018: E o excedente que resulta nas cortinas da tenda, a metade da uma cortina
    que sobra, ficará às costas do tabernáculo.
  deu-ELO: Und das Überhangende, das übrig ist an den Teppichen des Zeltes, der halbe
    Teppich, der übrig ist, soll über die Hinterseite der Wohnung hangen.
  eng-WYC-2018: Soothly that that is left (over) in the says, that be made ready to
    the covering, that is, (with the) one say that is more, of the half thereof, thou
    shalt cover the hinder part of the tabernacle; (And what is left over of the tent
    curtains, that is, the half curtain that remaineth, shall hang over the back part
    of the Tabernacle;)
  epo-epo: Kaj el la superflua pendanta parto de la tapiŝoj de la kovro, duono de
    la superflua tapiŝa parto superpendu super la malantaŭa flanko de la tabernaklo.
  uig-PIN: Lekin yopuⱪning qedirning kǝynidin exip ⱪalƣan ⱪismi, yǝni exip ⱪalƣan
    yerim parqisi qedirning kǝyni tǝripidǝ sanggilap tursun.
  beo-beo: Abula da amo Abula Diasu ea fe baligisa amo Abula Diasu ea baligiduga gosagisima.
  tpi-OTNT: Na dispela wan mita bilong bikpela laplap i stap nating, yupela i mas
    larim i hangamap long baksait bilong haus sel bilong mi.
  hau-SA: Ragowar rabin labulen da yake a bisa tenti kuma sai a bar shi yana lilo
    a bayan tabanakul.
  uig-LAT: Lékin yopuqning chédirning keynidin éship qalghan qismi, yeni éship qalghan
    yérim parchisi chédirning keyni teripide sanggilap tursun.
  nde-nde: Kuzakuthi-ke isiqa esiseleyo sekhetheni lethente, ingxenye yekhetheni eseleyo,
    ilenge emuva kwethabanikeli.
  ton-ton: Pea ko hono konga ʻoku toe ʻi he puipui ʻoe fale fehikitaki, ko e vaeua
    ʻoe puipui ʻoku toe ʻe tautau pe ia ʻituʻa ʻi he tuʻafale.
  ces-1613: Co pak zbývá houní po přikrytí stánku, totiž půl houně přesahující, převisne
    při zadní straně příbytku.
  eng-WMB: The overhanging part that remains of the curtains of the tent—the half
    curtain that remains—shall hang over the back of the tabernacle.
  tam-TCV: கூடாரத்திரைகளின் மீதமுள்ள கூடுதலான நீளத்தைப் பொறுத்தவரையில், விடப்பட்ட
    பாதி திரையை இறைசமுகக் கூடாரத்தின் பின்பக்கத்தில் தொங்கவிட வேண்டும்.
  ceb-ULB: Ang nabilin nga katunga sa tabil, nga maoy nagbitay nga nahibilin sa tabil
    sa tolda, kinahanglan ipabitay didto dapit sa likod sa tabernakulo.
  pol-UBG: A część, która zbywa z zasłon namiotu, to jest pozostała połowa zasłony,
    będzie zwisać z tyłu przybytku.
  urd-GVU: جب بکریوں کے بالوں کا یہ خیمہ کپڑے کے خیمے کے اوپر لگایا جائے گا تو آدھا
    پردہ باقی رہے گا۔ وہ خیمے کی پچھلی طرف لٹکا رہے۔
  deu-1912: Aber vom Überlangen an den Teppichen der Hütte sollst du einen halben
    Teppich lassen überhangen hinten an der Hütte
  ntj-ntj: '@see-verse:EXO.026.011'
  kan-2017: ಹೊದಿಕೆಯ ಪರದೆಗಳಲ್ಲಿ ಅರ್ಧ ಪರದೆ ಹೆಚ್ಚಾಗಿರುವುದು, ಆ ಹೆಚ್ಚಿನ ಭಾಗವು ಗುಡಾರದ ಹಿಂಭಾಗದಲ್ಲಿ
    ಮಡಿಸಿ ತೂಗಾಡುವಂತೆ ಬಿಡಬೇಕು.
  ena-ena: Havɨlɨ hekɨlɨ agadɨ fɨdɨm havɨ hɨnibali agadɨ valavɨci iadɨ havɨlɨ ulaŋ
    agadɨ safɨli heŋ fɨli daŋ lalɨgua hɨnim uami.
  yap-yap: Ma lukngun fagi mad e ngan pag ko leyni wuryal ko fagi Tent.
  hlt-MCSB: Dap kah himbaiyan lamloh a hoei saa la aka hoei himbaiyan ngancawn te
    dungtlungim kah imthael ah dingkoei saeh.
  mdy-ETH: ዑሣ ዓኣዺ ዓቴያ ማዔ ዛሎ ጎኦቦ ዓፒሎ ዔኪ ዓፒሎና ማዢንቴ ማኣሮኮ ዙሎ ዛሎይዳ ሱፄ።
  twi-ASANTE: Ɛdan no mmɔsotam anammɔn baako ne fa bɛsensɛn Ahyiaeɛ Ntomadan no akyi,
  eng-WEBU: The overhanging part that remains of the curtains of the tent—the half
    curtain that remains—shall hang over the back of the tabernacle.
  bnp-bnp: Ra hini i tavore tala, ge tavore kunana na bitona mailo nau.
  wal-wal: Ha dunkkaaniyaa magalashotuppe palahida bagga magalashoi Xoossaa Dunkkaaniyaassi
    guyyessaara woxaletto.
  spa-PDDPT: Lo sobrante de las cortinas de la tienda, la mitad sobrante de la cortina,
    colgará por la parte posterior del Tabernáculo.
  gun-gun: Ha'e gui ijao'ia re cortina hembyrekue ma remoĩ 'rã ombojeroviaaty kupe
    katy, cortina mbyte rupi hembyre va'e ae.
  agu-BL: Nin yi sobril yi cob xbu'ka'tz yi junit mban, ba'n cyaj tu' ch'imba'n wutz
    coc yi innajbila'tz.
  ilo-ULB: Ti nabati a kagudua ti kurtina, ti nakadawadaw a paset manipud kadagiti
    kurtina ti tolda ket masapul a nakabitin iti likudan ti tabernakulo.
  kpg-kpg: Daudau ina di baahi mee ne dubu gi hongo di tua di Hale laa.
  uig-ARA: لېكىن يوپۇقنىڭ چېدىرنىڭ كەينىدىن ئېشىپ قالغان قىسمى، يەنى ئېشىپ قالغان
    يېرىم پارچىسى چېدىرنىڭ كەينى تەرىپىدە ساڭگىلاپ تۇرسۇن.
  sus-sus: Na dugi xa mayigboe kɛɲa ma dɔnxɔɛ tagi singanma hɔrɔmɔlingira nan xanbi
    ra.
  pon-2006: Langahda apali luhwen pweineo, pwehn mwotomwotou ni pengepengen Impwalo.
  ksd-ksd: Ma nam ra pakana i tur valili ta ra mal na tubatuba, nam ra papar a mal
    i tur valili na taba rikai taun ra tamuru i ra Pal.
  tur-YTC: Çadırın perdelerinden artan yarım perde, çadırın arka kısmından sarkacak.
  grc-BRENT: Καὶ ὑποθήσεις τὸ πλεονάζον ἐν ταῖς δέῤῥεσι τῆς σκηνῆς· τὸ ἥμισυ τῆς δέῤῥεως
    τὸ ὑπολελειμμένον ὑποκαλύψεις εἰς τὸ πλεονάζον τῶν δέῤῥεων τῆς σκηνῆς, ὑποκαλύψεις
    ὀπίσω τῆς σκηνῆς.
  ind-AYT: Bagian yang berlebih dari sisa tirai-tirai tenda itu, yaitu setengah tirai
    yang tersisa, harus menjuntai di bagian belakang Tenda Suci.
  nya-nya: Theka lotsalira la nsaluyo lidzalendewera kumbuyo kwa chihemacho.
  hrv-hrv: A kako će zavjese od Šatora pretjecati, neka se polovina zavjesa što preostane
    spušta na zadnjem dijelu Prebivališta.
  mps-mps: Tama te usu sabo nai 1 mita te genuai ugwa te olo munalubo digi dagego
    te eno ugwa be tudi badude halalumainogo sula tagalao.
  tpi-tpi: Na dispela wan mita bilong bikpela laplap i stap nating, yupela i mas larim
    i hangamap long baksait bilong haus sel bilong mi.
  dan-1931: Men hvad angår det overskydende af Teltdækkets Tæpper, skal Halvdelen
    deraf hænge ned over Boligens Bagside,
  vie-OVCB: Nửa tấm màn lông dê còn dư lại sẽ cho phủ xuống phía sau Đền Tạm.
  guj-2017: અને તંબુ પરથી વધારાનો લટકતો રહેતો ભાગ મંડપના પાછલા ભાગ પર લટકતો રાખજે.
  pon-2006A: Langahda apali luhwen pweineo, pwehn mwotomwotou ni pengepengen Impwalo.
  por-BRBSL: A parte saliente que sobra das cortinas das dez cortinas - a meia cortina
    que sobra - deve pendurar sobre a parte de trás do tabernáculo.
  cth-cth: Lukkareiim e yaphni kacawie tangawn hah, lukkareiim e a hnuklah na bang
    han.
  twi-twi: Ɔdan no nkurusotam anammɔn baako ne fa bɛsensɛn Ahyiae Ntamadan no akyi,
  hlt-hlt: Dap kah himbaiyan lamloh a hoei saa la aka hoei himbaiyan ngancawn te dungtlungim
    kah imthael ah dingkoei saeh.
  tbz-SIM: kɛ̀ dí tì dɑ̀tínnɛ́ kɛ̀ ti okùmɛ̀ nsúɔ́ nkɛ bɛkɛ mɛtɑummɛ̀ tou fɔ̃nkúò
    bíɛ́kɛ̀.
  msy-2020: Eghtɨ inir ruarir kamɨn 1 mitan pura itimɨn, ia Purirpenimɨn gɨrakɨrangɨn
    aneguraghtɨ a magɨrɨ nguazim girɨgh.
  azb-azb: Çadırın pərdələrindən artıq qalan pərdənin yarısını məskənin arxa tərəfindən
    salla.
  eng-DBY: And that which remaineth hanging over of the curtains of the tent, the
    half curtain that remaineth, shall hang over the rear of the tabernacle.
  hin-2017: और तम्बू के परदों का लटका हुआ भाग, अर्थात् जो आधा पट रहेगा, वह निवास की
    पिछली ओर लटका रहे।
  wol-KYG: Liy lang te ëppe ci sori xayma bi nag, di beneen genn-wàllu sor bi, na
    lange ci gannaaw jaamookaay bi.
  bjr-bjr: Mi firaa qamunnana uiqaana maaqa akuamaqa saifanoo mina ati fiqaramasee
    akunirafa uruanatinai naambeeqai qumiqaranoo mariani.
  eng-YLT: '''And the superfluity in the curtains of the tent — the half of the curtain
    which is superfluous — hath spread over the hinder part of the tabernacle;'
  eng-WYC-2017: Soothly that that is left over in the says, that be made ready to
    the covering, that is, one say that is more, of the half thereof, thou shalt cover
    the hinder part of the tabernacle;
  eng-WMBB: The overhanging part that remains of the curtains of the tent—the half
    curtain that remains—shall hang over the back of the tabernacle.
  urd-GVH: जब बकरियों के बालों का यह ख़ैमा कपड़े के ख़ैमे के ऊपर लगाया जाएगा तो आधा
    परदा बाक़ी रहेगा। वह ख़ैमे की पिछली तरफ़ लटका रहे।
  rug-rug: Totosona va turua gamu sa Ipi Hopena si va sigoto gorea sa kukuruna sa
    poko tomo rua meke nobia mudina sa Ipi Hopena.
  gaz-gaz: Wanni golgaawwan dunkaanichaa irraa hafe, walakkaan golgaa hafe sanaa dugda
    dunkaana qulqulluu irraan gad haa rarraʼu.
  fra-LSG: Comme il y aura du surplus dans les tapis de la tente, la moitié du tapis
    de reste retombera sur le derrière du tabernacle;
  gnn-gnn: '@see-verse:EXO.026.011'
  yal-yal: Na dugin tagin naxan minixi bonne xa, na xa singan Ala Batu Bubun xanbi
    ra.
  haw-1868: A o ka puehu ka mea i puehu aku o na pale o ua uhi la, a ka hapalua o
    ka pale puehu, e kau no ia ma ke kua o ka halelewa.
  arb-NAV: وَيَتَبَقَّى لَدَيْكَ ذِرَاعٌ (نَحْوَ نِصْفِ الْمِتْرِ) مِنْ غِطَاءِ السَّقْفِ
    مُدَلًّى لِحَجْبِ مُؤَخَّرِ الْمَسْكِنِ.
  ewe-ewe: Ke hena avɔ si le agbadɔ la megbe la, woatsɔ avɔ afã si susɔ la atsi ɖe
    agbadɔ la megbe.
  eng-LEE: And the part hanging over in the excess of the curtains of the tent, the
    half curtain which is over, shall hang down over the back part of the tabernacle.
  asm-FB: সেই তম্বুৰ পৰ্দা কেইখনৰ পৰা ওলমি থকা আধা কাপোৰ আবাসৰ পাছফালে ওলমি থাকিব
    লাগিব।
  sus-A: نَ دُفِ شَ مَيِفبٌي كّحَ مَ دْنشْي تَفِ سِنفَنمَ هْرْ مْلِنفِرَ نَن شَنبِ
    رَ.
  fra-SBL: Le reste des rideaux de la tente, le demi-rideau qui reste, sera suspendu
    à l'arrière du tabernacle.
  hbo-hbo: וְסֶ֙רַח֙ הָעֹדֵ֔ף בִּירִיעֹ֖ת הָאֹ֑הֶל חֲצִ֤י הַיְרִיעָה֙ הָעֹדֶ֔פֶת תִּסְרַ֕ח
    עַ֖ל אֲחֹרֵ֥י הַמִּשְׁכָּֽן׃
  eng-WYCLIFFE: Sotheli that that is residue in the saies, that ben maad redi to the
    hilyng, that is, o sai whych is more, of the myddis therof thou schalt hile the
    hyndrere part of the tabernacle; and a cubit schal hange on o part,
  piu-2006: '@see-verse:EXO.026.011'
  pjt-pjt: '@see-verse:EXO.026.011'
  cwe-cwe: Nusu ya panzia disigale, kwizaitumbika ubanzi wa kuchisogo wa dihema,
  kik-kik: Harĩ ũraihu wa gĩtambaya gĩa gũcuurio ũrĩa ũngĩtigara, nuthu ya gĩtambaya
    kĩrĩa gĩtigaire nĩ gĩcunjuure mwena wa thuutha wa hema ĩyo nyamũre.
  fra-NCL: Quant à la partie qui sera de surplus dans les tentures de la tente, savoir
    la moitié de la tenture en plus, elle retombera sur le derrière de la Demeure,
  cek-AK: Kahni im ah payang ih kamtlai kahni ahap loe, kahni im hnukbang ah bang
    ah.
  cuk-cuk: Mormar-dummagan, ar bur-suidsoggu, anse-goled-neg-sunna-seleged-e-dikarmargi
    batenai guoed.
  uig-CYR: Лекин йопуқниң чедирниң кәйнидин ешип қалған қисми, йәни ешип қалған йерим
    парчиси чедирниң кәйни тәрипидә саңгилап турсун.
  tel-2017: ఆ తెరల్లో మిగిలిన వేలాడే భాగం అంటే మిగిలిన సగం తెర మందిరం వెనక భాగంలో
    వ్రేలాడుతూ ఉండాలి.
  hat-BSA: “Mòso anplis ki debòde nan rido a tant lan, mwatye rido ki rete a, va kouche
    anwo lòt la pa dèyè tabènak la.
  kos-kos: Sripisrya tafun ip se ma lula ke acn tok ke Lohm Nuknuk Mutal.
  hbo-WLC: וְסֶ֙רַח֙ הָעֹדֵ֔ף בִּירִיעֹ֖ת הָאֹ֑הֶל חֲצִ֤י הַיְרִיעָה֙ הָעֹדֶ֔פֶת תִּסְרַ֕ח
    עַ֖ל אֲחֹרֵ֥י הַמִּשְׁכָּֽן׃
  ibo-ibo: Ma banyere ogologo akwa mgbochi nke fọdụrụ maka ụlọ nzute, ya bụ ọkara
    akwa mgbochi nke mapụtara, nke a ga-akwụba nʼazụ ụlọ nzute ahụ.
  ory-ory: ସେହି ତମ୍ବୁ ଯବନିକାର ଅତିରିକ୍ତ ଅଂଶ, ଅର୍ଥାତ୍‍, ଯେଉଁ ଅର୍ଦ୍ଧ ଯବନିକା ଅତିରିକ୍ତ
    ଥିବ, ତାହା ଆବାସର ପଶ୍ଚାତ୍‍ ପାର୍ଶ୍ୱରେ ଓହଳି ରହିବ।
  chk-chk: Iwe pokiten ewe pwölüpwöl a langatam seni ewe imwenfel, esop seni epekin
    mangaku epwe sapwilitiu me lesopun.
  rop-rop: '@see-verse:EXO.026.011'
  ukr-1871: А зайвину в коврах наметових, половина ковра, що зістанеться, нехай висить
    ззаду храмини.
  bch-bch: Be malo aea mana toa ienono sapaean, manta atnan ga idio ta itututu leg
    palata imuriai.
  deu-1951: Aber von dem Überschuß der Teppiche der Hütte sollst du die Hälfte überhängen
    lassen hinten an der Wohnung,
  eng-JPS: And as for the overhanging part that remaineth of the curtains of the tent,
    the half curtain that remaineth over shall hang over the back of the tabernacle.
  srp-1865: A što je više u zavjesa na naslonu, polovina zavjesa što pretjeèe, neka
    visi na stražnjoj strani šatoru.
  lug-lug: Ekitundu ky’entimbe ekisigaddewo ku masuuka g’ebibikka ku Weema kijja kuleebeetera
    emabega wa Weema.
  heb-heb: וסרח העדף ביריעת האהל חצי היריעה העדפת תסרח על אחרי המשכן׃
  ben-IRV: সমাগম তাঁবুর পর্দার বেশী অংশ, অর্থাৎ যে অর্ধেক পর্দার বেশী অংশ থাকবে, তা
    সমাগম তাঁবুর পিছন দিকে ঝুলে থাকবে।
  pan-pan: ਅਤੇ ਤੰਬੂ ਦਾ ਪੜਦਾ ਜਿਹੜਾ ਬਾਕੀ ਰਹੇ ਅਰਥਾਤ ਉਹ ਅੱਧਾ ਪੜਦਾ ਜਿਹੜਾ ਬਾਕੀ ਹੈ ਉਹ ਡੇਰੇ
    ਦੇ ਪਿੱਛਲੇ ਪਾਸੇ ਵੱਲ ਲਮਕਦਾ ਰਹੇ।
  mya-JVB: ထိုအပေါ်တဲ ၌ ပို သော ကုလားကာ တဝက် ကိုကား၊ တဲ တော်နောက်ဖေး မှာ တွဲလွဲ ဆွဲ
    ထားရမည်။
  hmo-hmo: Vadaeni inai dabua latana ena noho kava dabua mita tamona be lauegu Palai
    Dubu ena murina kahana dekenai do ia taua dae.
  urd-urd: और खे़मे के पर्दों का लटका हुआ हिस्सा, या'नी आधा पर्दा जो बचा रहेगा वह
    घर की पिछली तरफ़ लटका रहे।
  rus-SYN: А излишек, остающийся от покрывал скиний, - половина излишнего покрывала
    пусть будет свешена на задней стороне скинии;
  bqc-SIM: Zwãapi gbã̀a pↄ́ a dɛ kpɛ́pia i ka zwãapi mɛ̀ndo guo, iↄ bãɛa kpɛ́
    kpɛ.
  tcz-CHONGTHU: Chule ponbuh'a pondal amoh chengse chu, houbuh ponbuh nunglama chu
    nakailhah sah cheh cheh ding ahi.
  mar-mar: या तंबूच्या शेवटच्या पडद्याचा अर्धा भाग पवित्र निवासमंडपाच्या मागच्या टोकाखाली
    लोंबत राहील.
  qub-qub: Toldu guepanpa puchurächun pullan metru. Chay guepanpa päsar puchoj cäga
    pampacho mashtaranga.
  hat-hat: Mwatye lèz ki an plis la va bat sou dèyè kay Bondye a pou kouvri l'.
  eng-BSB: As for the overlap that remains of the tent curtains, the half curtain
    that is left over shall hang down over the back of the tabernacle.
  tod-tod: Seɠe ʋɛlɛi ma landaiti ta ʋaazu ʋooʋazu ma ga ta tukpɛ, naa ɠa yei, é
    ʋu ga seɠe ʋɛlɛ ɲadegai ʋolu ʋelei.
  eng-WEBPB: The overhanging part that remains of the curtains of the tent—the half
    curtain that remains—shall hang over the back of the tabernacle.
  kbq-kbq: Ana seli mono nomofo agofetu'ma refite'nia tavravemo'ma agatereno vania
    atupa'a atrenkeno amefiga uramino ruhananeno.
  nhe-BL: Huan tlajco se cortina mocahuas cuapilijtos iica nopa tiopamitl huan seyoc
    tlajco iixtla.
  gub-BL: Pànuhu upyta ma'e kwer uzaiko putar tàpuzràn ikupe kutyr nehe.
  eng-DRA: And that which shall remain of the curtains, that are prepared for the
    roof, to wit, one curtain that is over and above, with the half thereof thou shalt
    cover the back parts of the tabernacle.
