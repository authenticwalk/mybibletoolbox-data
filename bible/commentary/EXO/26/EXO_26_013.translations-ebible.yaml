verse: EXO.026.013
translations:
  mal-C: മൂടുവിരിയുടെ നീളത്തിൽ ശേഷിപ്പുള്ള ഭാഗം, സമാഗമകൂടാരത്തെ മൂടേണ്ടതിന് ഒരുവശത്ത്
    ഒരുമുഴവും മറ്റേവശത്ത് ഒരുമുഴവും എന്നിങ്ങനെ രണ്ടുവശങ്ങളിലും തൂങ്ങിക്കിടക്കണം.
  deu-TKW: Und von dem, was an der Länge der übrigen Zeltteppiche überschüssig ist,
    soll auf beiden Seiten jedesmal eine Elle über die Langseiten der Wohnung überhängen
    und diese so bedecken.
  lin-lin: Mpe na molayi ya batapi oyo ezali na likolo ya Mongombo, basantimetele
    pene tuku mitano ekolekana na bangambo mibale ya Mongombo mpo na kozipa yango.
  eng-LSV: and the cubit on this [side], and the cubit on that [side], in the remaining
    [part] of the length of the curtains of the tent, is spread out over the sides
    of the Dwelling Place, on this [side] and on that [side], to cover it;
  eng-GNV: That the cubite on the one side, and the cubite on the other side of that
    which is left in the legth of the curtaines of ye couering, may remaine on either
    side of the Tabernacle to couer it.
  eng-WEBSTER: And a cubit on the one side, and a cubit on the other side of that
    which remaineth in the length of the curtains of the tent, shall hang over the
    sides of the tabernacle on this side and on that side, to cover it.
  nhw-BL: Huan nopa yoyomitl catli mocahuas cuapilijtoc oncac quitzacuas nopa tiopamitl.
    Tlajco metro cuapilijtos se lado huan seyoc tlajco metro catli cuapilijtos seyoc
    lado nopa tiopamitl.
  swh-ONEN: Mapazia ya hema yatakuwa na urefu wa dhiraa moja zaidi pande zote, sehemu
    itakayobaki itaningʼinia pande zote za Hema ili kuifunika.
  bba-bba: Kuu ten yɑsum ɡiɑ, bekɑ ye yɑ mɑɑ tiɑrɑ, ɑ de yɑ n sɑ̃ɑre beri berikɑ ɡɔm
    soo teeru.
  eng-KJVCPB: And a cubit on the one side, and a cubit on the other side of that which
    remaineth in the length of the curtains of the tent, it shall hang over the sides
    of the tabernacle on this side and on that side, to cover it.
  luo-luo: Pasia mag hemano nobed fut achiel gi nus e bathe koni gi koni; to bathe
    modongʼ nolier e bath Hemb Romo mondo oume.
  meu-meu: Hari kalaga dabuana ena lata na dubu harana ena lata baine hereaia, kahana
    kiubit ta, ma kahana kiubit ta, unu bae hetau dobi toma, dubu ikoulaina.
  npi-ULB: एकापट्टि एक हात लामो र अर्कोपट्टि एक हात लामो पर्दा हुनुपर्छ । पवित्र वासस्थानलाई
    ढाक्‍न त्यसको दुवैपट्टि पालका पर्दाहरूको बाँकी भाग झुण्डिरहून् ।
  yor-yor: Aṣọ títa àgọ́ náà yóò jẹ́ ìgbọ̀nwọ́ kan gígùn ní ìhà méjèèjì, èyí tí ó
    kù yóò rọ̀ sórí ìhà àgọ́ náà láti fi bò ó.
  emp-NTPO: '@see-verse:EXO.026.012'
  ind-ind: Kain penutup ini juga lebih panjang satu meter daripada kain atap dari
    linen. Biarkanlah setengah meter kelebihan itu menggantung di sisi kiri dan kanan,
    agar menutupi kedua sisi kemah-Ku.
  pes-OPCB: پرده‌های پوشش خیمه در دو طرف نیم متر بلندتر خواهد بود؛ این قسمت اضافه
    از دو طرف خیمه آویزان خواهد بود تا آن را بپوشاند.
  tgl-ULB: Dapat magkaroon ng isang kubit sa isang bahagi ng kurtina, at sa isang
    kubit din sa ibang bahaging kurtina—na ang naiwang haba ng toldang kurtina ay
    dapat lumaylay sa mga gilid ng tabernakulo sa isang gilid at sa kabilang gilid,
    para takpan ito.
  hui-hui: Ani bialu anda manda mende mendehayagibi luni bolangua ho kagome anda ibiduba
    helo gulatagi ho helo wahalimu. Anidagua biragome Balai Anda dangilo yi hai hene
    holebira.
  mya-mya: အ​ထည်​အ​လျား​တစ်​ဘက်​တစ်​ချက်​တွင်​ပို ထွက်​နေ​သည့်​ကိုက်​တစ်​ဝက်​ကို တဲ​တော်​၏
    ဘေး​ဘက်​၌​တွဲ​ကျ​စေ​ရ​မည်။
  cbi-NTPO: Tsaju' entsa vidimu jaliya linu jalinu kelush kelush ma tyabulu pullaa
    bare' mitya, in pupunanu yapayanu bare' mitya viyadinu tsuve.
  bod-N: གུར་མཆོག་གི་ཡོལ་བ་རྣམས་ཀྱི་རིང་ཚད་ནས་ལུས་པའི་ཆ་དེ་ཁྲུ་གཅིག་ནི་གུར་མཆོག་དེའི་ཕྱོགས་གཅིག་དང་།
    ཁྲུ་ཅིག་ཤོས་ནི་གུར་མཆོག་གི་ལོགས་གཞན་ལ་བསྣར་ཏེ་འགེབ་དགོས་སོ། །
  sna-sna: Zvidzitiro zvetende zvinofanira kurebesa nekubhiti rimwe chete pamativi
    ose ari maviri; zvinenge zvasara zvinofanira kurembera pamativi etabhenakeri kuti
    zvigoifukidza.
  spa-BLM: El codo de un lado y el codo del otro lado, de lo que queda de la longitud
    de las cortinas de la tienda, colgará sobre los lados del tabernáculo de este
    lado y del otro, para cubrirlo.
  cac-cac: A jun chi', ec'to jun metro steel d'a yichan̈ c'apac yalan̈, nan̈al metro
    ec'to d'a junjun stitac, yic smuschaj stitac c'apac aycan d'a yalan̈ chi'.
  swh-ULB: Lazima kuwe na dhiraa moja upande mmoja, na ile dhiraa moja upande wa pili
    - ya urefu wa mapazia ya hema uliosalia, zitaanguka katika ubavu wa maskani upande
    huu na upande huu, ili kuifunika.
  bel-bel: а лішак ад заслоны скініі, на локаць з аднаго і на локаць з другога боку,
    хай будзе зьвешаны з бакоў скініі з таго і з другога боку, для пакрываньня яе.
  deu-ELBBK: Und die Elle diesseits und die Elle jenseits, von dem, was übrig ist
    an der Länge der Teppiche des Zeltes, soll über die Seiten der Wohnung hangen,
    diesseits und jenseits, sie zu bedecken.
  mbb-OT: Ne edteyuntunen daan diyà te kada kilid is senge-ǥiek wey tengà he manggad
    he subra te idtambun duen te Tulda.
  mal-2015: മൂടുവിരിയുടെ മൂടുശീല നീളത്തിൽ ശേഷിപ്പുള്ളതു ഇപ്പുറത്തു ഒരു മുഴവും അപ്പുറത്തു
    ഒരു മുഴവും ഇങ്ങനെ തിരുനിവാസത്തെ മൂടേണ്ടുന്നതിന്നു അതിന്റെ രണ്ടു പാർശ്വങ്ങളിലും
    തൂങ്ങിക്കിടക്കേണം.
  gup-gup: Wanjh kumekbe djal 50 centimetres kawelhwelme kore kungurrid ngarre manmekbe
    Manrurrkdjamun Dabburlin, ba bu yiman kakukbalhme bu kamak.’
  gvs-gvs: Go guna Kaba Kaiyaka salavavaina arekoyana ikesa aba katugúyala goi sikayabale
    ina sikayapatuko, e guna Kaba Kaiyaka ivatum.
  rmc-rmc: E Stanoskri lepeda ela 55 centimetri buchleder sar o Stanos a ačhela te
    figinel pal soduj seri a avke zaučharela calo Svetostankos.
  nlg-nlg: Ge saravia ra 0.5 meter[sakai na cubit] ke sasarau horu tana levuna mana
    levuna na vaevale tapole tabu keri geke pilupilua na vale tapole.
  pes-OPV: و ذراعی از این طرف و ذراعی از آن طرف که در طول پرده های خیمه زیاده باشد،
    برطرفین مسکن از هر دو جانب آویزان شود تا آن رابپوشد.
  ron-1924: яр че май трече дин лунӂимя челорлалте ковоаре але акоперишулуй кортулуй
    сэ кадэ кыте ун кот де о парте ши ун кот де чялалтэ парте, песте челе доуэ латурь
    але кортулуй, аша ынкыт сэ ле акопере.
  ben-OBCV: তাঁবুর পর্দাগুলি দুই দিকেই 45 সেন্টিমিটার করে বেশি লম্বা হবে; যেটুকু বাড়তি
    থাকবে তা সমাগম তাঁবুটি ঢেকে রাখার জন্য তাঁবুর এপাশে ওপাশে ঝুলতে থাকবে।
  som-som: Dhudhunka oo dhinaca ah iyo dhudhunka oo dhinaca kale oo ah waxa ka hadha
    daahyada teendhada dhererkooda waa in laga lalmiyaa dhinacyada taambuugga, oo
    ah dhankan iyo dhankaasba, inay dedaan.
  lat-VUC: Et cubitus ex una parte pendebit, et alter ex altera qui plus est in sagorum
    longitudine, utrumque latus tabernaculi protegens.
  eng-ASVBT: And the cubit on the one side, and the cubit on the other side, of that
    which remaineth in the length of the curtains of the tent, shall hang over the
    sides of the tabernacle on this side and on that side, to cover it.
  ita-1885: E il cubito di qua, e il cubito di là, che sarà di soverchio nella lunghezza
    de' teli della Tenda, soprabbondi ne' lati del Tabernacolo, di qua e di là, per
    coprirlo.
  eng-LXXUP: 'A cubit on this side, and a cubit on that side of that which remains
    of the skins, of the length of the skins of the tabernacle: it shall be folding
    over the sides of the tabernacle on this side and that side, that it may cover
    it.'
  eng-ULB: There must be one cubit of curtain on one side, and one cubit of curtain
    on the other side—that which is left over of the length of the tent's curtains
    must hang over the sides of the tabernacle on one side and on the other side,
    to cover it.
  spa-VBL: Las cortinas de la tienda serán un codo más largas en cada lado, y la longitud
    extra colgará sobre los lados del Tabernáculo para que quede todo cubierto.
  fra-_FOB: Et la coudée d'un côté, et la coudée de l'autre, de ce qui sera de reste
    dans la longueur des tentures du tabernacle, sera flottant sur les flancs de la
    Demeure, d'un côté et de l'autre, pour la couvrir.
  mal-mal: മൂടുവിരിയുടെ മൂടുശീല നീളത്തിൽ അവശേഷിക്കുന്നത് ഇപ്പുറത്ത് ഒരു മുഴവും അപ്പുറത്ത്
    ഒരു മുഴവും ഇങ്ങനെ തിരുനിവാസത്തെ മൂടത്തക്കവണ്ണം അതിന്റെ രണ്ടു വശങ്ങളിലും തൂങ്ങിക്കിടക്കണം.
  urd-GVR: Ḳhaime ke dāīṅ aur bāīṅ taraf bakrī ke bāloṅ kā ḳhaimā kapṛe ke ḳhaime
    kī nisbat ḍeṛh ḍeṛh fuṭ lambā hogā. Yoṅ wuh donoṅ taraf laṭke hue kapṛe ke ḳhaime
    ko mahfūz rakhegā.
  suz-BL: निम्‍फा पटटी साप्‍पाइक्‍चा कली कुबीत का का आइदी सम्‍म तोक्‍चा ङा पा साप्‍पाइक्‍चा
    माल्‍नेवे। कुबीत का ०.५ मिटर खोदेंशो बाक्‍ब।
  ita-1927: e il cubito da una parte e il cubito dall’altra parte che saranno di soprappiù
    nella lunghezza dei teli della tenda, ricadranno sui due iati del tabernacolo,
    di qua e di là, per coprirlo.
  ckb-ckb: باڵێک لەم لا، باڵێک لەو لا لەوەی دەمێنێتەوە لە درێژایی پڵاسی چادرەکە شۆڕ
    بکرێنەوە بەسەر دوو لای چادرەکەی پەرستندا، لەم لاو لەو لاوە بۆ داپۆشینی.
  eng-BBE: And the cubit which is over of the ten curtains at the sides will be hanging
    over the two sides of the House as a cover.
  kan-OKCV: ಗುಡಾರದ ಪರದೆಗಳ ಉದ್ದದಲ್ಲಿ ಈಚೆ ಆಚೆ ಮಿಕ್ಕಿದ ಮೊಳವು ಗುಡಾರದ ಈಚೆ ಆಚೆಯಲ್ಲಿ ಅದನ್ನು
    ಮುಚ್ಚುವುದಕ್ಕಾಗಿ ತೂಗಾಡಲಿ.
  bbb-bbb: Ro una Are ikene guegue ijadufuo ugone ubine ije ni teti (30) senitamita
    ijiege uniakoekina bu ijiebe isuo ikene ijene okuradufuo.
  tam-2017: கூடாரத்தினுடைய மூடுதிரைகளின் நீளத்தில் மீதியானதில், இந்தப்பக்கத்தில் ஒரு
    முழமும் அந்தப்பக்கத்தில் ஒரு முழமும் ஆசரிப்பு கூடாரத்தை மூடும்படி அதின் பக்கங்களிலே
    தொங்கவேண்டும்.
  spa-RV-1909: Y un codo de la una parte, y otro codo de la otra que sobra en la longitud
    de las cortinas de la tienda, cargará sobre los lados del tabernáculo de la una
    parte y de la otra, para cubrirlo.
  ron-BTF: Și un cot pe o parte și un cot pe partea cealaltă pe lungimea covoarelor
    cortului, să atârne peste părțile laterale ale tabernacolului, de o parte și de
    cealaltă, ca să îl acopere.
  eng-WEBP: The cubit on the one side and the cubit on the other side, of that which
    remains in the length of the curtains of the tent, shall hang over the sides of
    the tabernacle on this side and on that side, to cover it.
  eng-FBV: The tent curtains will be a cubit longer on every side, and the extra length
    will hang over the sides of the Tabernacle so it is all covered.
  nld-1939: terwijl de el, die aan weerszijden van de tentbanen in de lengte overblijft,
    aan beide kanten van de tabernakel moet afhangen, om die te bedekken.
  nch-BL: Huan nopa yoyomit cati mocahuas cuapilijtoc oncac quitzacuas nopa tiopamit.
    Tajco metro cuapilijtos se lado huan seyoc tajco metro cati cuapilijtos seyoc
    lado ten nopa tiopamit.
  vie-1934: phần bề dài dư trong các bức màn của bong, bên nầy một thước, bên kia
    một thước, thì sẽ xủ xuống hai bên hông đền tạm đặng che vậy.
  hin-CV: और पर्दों की लंबाई में बचा हुआ भाग पवित्र स्थान के दोनों तरफ ढकने के लिए
    पैंतालीस-पैंतालीस सेंटीमीटर दोनों ओर लटका हुआ छोड़ देना.
  eng-OURB: The cubit on the one side, and the cubit on the other side, of that which
    remains in the length of the curtains of the tent, shall hang over the sides of
    the tabernacle on this side and on that side, to cover it.
  spa-BES: Y el codo que está sobre las diez cortinas a los lados estará colgando
    sobre los dos lados del tabernáculo como una cubierta.
  tdx-tdx: Ty kiho’e etoy naho ty kiho’e eroy, ty sisa’ amy halava’ o lamba-fakopa’
    i kibohotseio ro haraviravy andrindri’ i kivohoy etia naho aroa hañalok’ aze.
  vid-vid: Ulefu wa ipaziya iwele ya nyonjeza kolibina nusu mita kwa ubanzi umwe na
    nusu mita iyage ubanzi wunji, leka lininile banzi mbili za ihema kota chigubiko.
  eng-OKE: And the cubit on this and the cubit on that (side) which remain in the
    length of the curtains of the tabernacle shall be spread over the sides of the
    tabernacle, here and there, to cover it.
  tha-KJV: ส่วนม่านคลุมพลับพลา ซึ่งยาวเกินไปข้างละหนึ่งศอกนั้น ให้​ห้อยลงมาข้างๆพลับพลาทั้งข้างนี้และข้างโน้น
    สำหรับใช้​กำบัง
  por-BR-2018: E um côvado da uma parte, e outro côvado da outra que sobra no comprimento
    das cortinas da tenda, pendurará sobre os lados do tabernáculo da uma parte e
    da outra, para cobri-lo.
  deu-ELO: Und die Elle diesseits und die Elle jenseits, von dem, was übrig ist an
    der Länge der Teppiche des Zeltes, soll über die Seiten der Wohnung hangen, diesseits
    und jenseits, sie zu bedecken.
  eng-WYC-2018: and a cubit shall hang on [the] one part, and the tother cubit on
    the tother part, which cubit is more in the length of [the] says, and it shall
    cover ever either side of the tabernacle. (and out of the length of the tent curtains,
    one cubit shall hang over on one side, and another cubit on the other side, and
    so both sides of the Tabernacle shall be covered.)
  epo-epo: Kaj po unu ulno ĉiuflanke el la superflua longo de la tapiŝoj superpendu
    super ambaŭ flankoj de la tabernaklo, por kovri ĝin.
  uig-PIN: Qedir yopuⱪlirining qedirning boyidin artuⱪ ⱪismi, yǝni u tǝripidin bir
    gǝz, bu tǝripidin bir gǝz, qedirning ikki tǝripidin sanggilap, uni toluⱪ yapsun.
  beo-beo: Abula da Abula Diasu la:di la:di fe sedade amo 50 sedimida agoane baligi
    ba:mu. Amo da fe la:di la:di amoga dedebomu.
  tpi-OTNT: Longpela bilong dispela laplap bilong karamap i winim longpela bilong
    dispela haus sel i stap aninit inap 50 sentimita long hap na long hap. Olsem na
    em bai inap karamapim haus sel olgeta.
  hau-SA: Tsawon labulen tenti zai zama kamu ɗaya a kowane gefe, abin da ya rage kuma
    sai a bar shi ya yi ta lilo a kowane gefe don yă rufe tabanakul.
  uig-LAT: Chédir yopuqlirining chédirning boyidin artuq qismi, yeni u teripidin bir
    gez, bu teripidin bir gez, chédirning ikki teripidin sanggilap, uni toluq yapsun.
  nde-nde: Amakhetheni ethente azakwedlula ngengalo eyodwa inxa zonke, kuthi okuseleyo
    kulenge emaceleni ethabanikeli ukuze alembese.
  ton-ton: Pea ko e hanga ʻe ua ʻi he faʻahi ʻe taha, mo e hanga ʻe ua ʻi he faʻahi
    ʻe taha ʻo ia, ʻoku toe ʻi hono lōloa ʻoe ngaahi puipui ʻoe fale fehikitaki, ʻe
    tāupe ia ki hono faʻahi ʻe ua ʻoe fale ʻi he potu ni, mo e potu na ke ʻufiʻufi
    ia.
  ces-1613: A loket s jedné a loket s druhé strany, zbývající na dýl z houní stánku,
    převisne po stranách příbytku sem i tam, aby jej přikrýval.
  eng-WMB: The cubit on the one side and the cubit on the other side, of that which
    remains in the length of the curtains of the tent, shall hang over the sides of
    the tabernacle on this side and on that side, to cover it.
  tam-TCV: கூடாரத்திரைகளின் நீளம் இரண்டு பக்கங்களிலும் ஒவ்வொரு முழம் கூடுதலாக இருக்கும்.
    மீதமிருப்பது இறைசமுகக் கூடாரத்தை மூடும்படியாக இரண்டு பக்கங்களிலும் தொங்கும்.
  ceb-ULB: Kinahanglan adunay usa ka cubit sa pikas tabil, ug laing usa ka cubit sa
    tabil nga anaa sa pikas bahin—nga mao ang sobra sa gitas-on sa tabil sa tolda
    kinahanglan ipabitay lapas sa isigkakilid sa mga tabernakulo aron pagtabon niini
    ug ngadto sa laing bahin, aron matabonan kini.
  pol-UBG: A łokieć z jednej i łokieć z drugiej strony, który zbywa z długości zasłon
    namiotu, będzie wisiał po obu stronach przybytku, po jednej i drugiej, żeby go
    okrywać.
  urd-GVU: خیمے کے دائیں اور بائیں طرف بکری کے بالوں کا خیمہ کپڑے کے خیمے کی نسبت
    ڈیڑھ ڈیڑھ فٹ لمبا ہو گا۔ یوں وہ دونوں طرف لٹکے ہوئے کپڑے کے خیمے کو محفوظ رکھے
    گا۔
  deu-1912: und auf beiden Seiten je eine Elle, daß das Überlange sei an der Hütte
    Seiten und auf beiden Seiten sie bedecke.
  ntj-ntj: '@see-verse:EXO.026.012'
  kan-2017: ಹೊದಿಕೆಯ ಪರದೆಗಳ ಉದ್ದದಲ್ಲಿ ಈ ಕಡೆ ಒಂದು ಮೊಳವೂ, ಆ ಕಡೆ ಒಂದು ಮೊಳವೂ ಹೆಚ್ಚಾಗಿರುವುದು.
    ಅದು ಒಳಗಣ ಗುಡಾರವನ್ನು ಮುಚ್ಚುವಂತೆ ಈ ಕಡೆಯೂ ಆ ಕಡೆಯೂ ತೂಗಾಡುವಂತಿರಬೇಕು.
  ena-ena: Havɨlɨ sabɨ hɨsɨŋ agaŋ havɨlɨ muji hɨsɨŋ agadɨ lɨvalɨbali uami. Lɨvala
    mɨgua 50 senɨtamita hɨvɨ hɨnibali uami. La havɨlɨ ulaŋ agadɨ limu limu sɨkasɨkan
    fɨli daŋ hafilamɨbali uami.
  yap-yap: Ma baley u reb e yard nga barba’ riy nge barba’ riy, ma gal ley nike magey
    ko figi mad e nge upnguy barba’ nge barba’ fare Tent.
  hlt-MCSB: Te vaengah dap kah himbaiyan a yun aka hoei te he ben ah dong khat neh
    ke ben ah dong khat tah dungtlungim kah a vae ah a hup om saeh lamtah khat ben
    ah khaw khat ben ah khaw khuk saeh.
  mdy-ETH: ዬያታ ዓፒላ ዖዶሱሞና ጎኦቦ ዓፒሎ ቢያይዳፓ ዑሣ ማዒ ፔቴ ፔቴ ዋዻ ሶንጌና ሃንጌና ዓፒላፓ ማዢንቴ ማኣሮ ኬስኪ
    ካንቃያ ማዖንጎ።»
  twi-ASANTE: na anammɔn baako ne fa nso asensɛn animu.
  eng-WEBU: The cubit on the one side and the cubit on the other side, of that which
    remains in the length of the curtains of the tent, shall hang over the sides of
    the tabernacle on this side and on that side, to cover it.
  bnp-bnp: A niolana kala i kavitagu a kape ge ola popote; a harena tara ge tabuli
    tavula ge 50 sentimita, na harena tara ge 50 sentimita.
  wal-wal: Dunkkaaniyaa magalashoti naa77u baggaarakka issi issi wara keenaa palahona;
    he palahidaageeti Xoossaa Dunkkaaniyaa kammana mala, naa77u bagga miyyiyaara woxalettona.
  spa-PDDPT: Los 45 centímetros sobrantes de un borde y los 40 centímetros sobrantes
    del otro, los cuales sobran en la longitud de las cortinas de la tienda, colgarán
    a los lados del Tabernáculo, a uno y otro lado para cubrirlo.
  gun-gun: Ha'e rami py ombojeroviaaty re cortina oĩ va'e pukukue rami hembyre vy
    ma kyvõ rupi meio metro, hovai rupi meio metro avi. Ha'e va'e ma jovaive re remoĩ
    'rã ijao'i arã.
  agu-BL: Ma yi xlajak yi innajbila'tz sobrink cyen ca'wunak o' centimetr swutz yi
    bajx xbu'k.
  ilo-ULB: Masapul nga adda maysa a cubico a kurtina iti maysa a sikigan, ken maysa
    a cubico ti kurtina iti maysa pay a sikigan— dayta a nabati iti atiddog a kurtina
    ti tolda ket masapul a nakabitin iti maysa a sikigan ti tabernakulo ken iti sabali
    pay a sikiganna, tapno maabbonganna daytoy.
  kpg-kpg: Di baahi ‘yard’ o di gahu dela e dubu i nia baahi e lua le e daudau i nia
    baahi di Hale laa e gahu di maa hagatau.
  uig-ARA: چېدىر يوپۇقلىرىنىڭ چېدىرنىڭ بويىدىن ئارتۇق قىسمى، يەنى ئۇ تەرىپىدىن بىر
    گەز، بۇ تەرىپىدىن بىر گەز، چېدىرنىڭ ئىككى تەرىپىدىن ساڭگىلاپ، ئۇنى تولۇق ياپسۇن.
  sus-sus: Na dugi xa kuyɛ kɛɲa na ki naxɛ, nɔngɔn keren nan luma na sɛɛti firinyie
    ma, alako hɔrɔmɔlingira xa makoto.»
  pon-2006: Luhwen elep en iaht en pweine ko pahn langada ni pengepengen Impwalo,
    pwehn wia perehpe.
  ksd-ksd: Tai tika na papar na taba rikai taun ia tika na malmalikun, ma tai ta ra
    papar tika na malmalikun bula ta nam ba i ki valili ta ra lolovina i ra mal, upi
    na tuba ra ura papar a Pal.
  tur-YTC: Çadırın perdelerinin uzunluğundan artakalan miktarın bir yanda ve diğer
    yanda arşın kadarı, çadırı örtmek için bu yanda ve öte yanda, çadırın yanlarından
    sarkacak.
  grc-BRENT: Πῆχυν ἐκ τούτου, καὶ πῆχυν ἐκ τούτου, ἐκ τοῦ ὑπερέχοντος τῶν δέῤῥεων,
    ἐκ τοῦ μήκους τῶν δέῤῥεων τῆς σκηνῆς· ἔσται συγκαλύπτον ἐπὶ τὰ πλάγια τῆς σκηνῆς
    ἔνθεν καὶ ἔνθεν, ἵνα καλύπτῃ.
  ind-AYT: Sehasta pada sisi yang satu dan sehasta pada sisi yang lain menurut yang
    tersisa dari panjangnya tirai tenda itu harus menjuntai di sisi Tenda Suci, yaitu
    di sisi yang satu dan di sisi yang lainnya, untuk menutupinya.
  nya-nya: Nsalu yotsalira ya masentimita 46 mulitali mwake mʼmbali zonse ziwiri idzalendewere
    kuphimba mbali ziwirizo.
  hrv-hrv: Od onoga što preteče na dužini šatorskih zavjesa neka po jedan lakat visi
    na obje strane svetoga Šatora da ga zaklanja.
  mps-mps: Tama te bobobage halubo ugwago te ugwa be bogo badu side bobobage aiya
    elaluama, te 50 sentamita me badu elaluyu, te me badu elaluyu yaibao. Tama tebogo
    te ugwa be tigidali mu halua sabo usu yaibao.
  tpi-tpi: Longpela bilong dispela laplap bilong karamap i winim longpela bilong dispela
    haus sel i stap aninit inap 50 sentimita long hap na long hap. Olsem na em bai
    inap karamapim haus sel olgeta.
  dan-1931: og den overskydende Alen på begge Sider af Telttæppernes Længder skal
    hænge ned over begge Boligens Sider for at dække den.
  vie-OVCB: Chiều dài dư ra của các tấm màn lông dê sẽ phủ xuống hai bên hông đền,
    mỗi bên 0,46 mét.
  guj-2017: તંબુની બન્ને બાજુએ પડદાઓ તંબુના છેડેથી એક હાથ નીચા રહેશે. આથી આ તંબુ પવિત્ર
    મંડપને સંપૂર્ણ રીતે આચ્છાદન કરશે.
  pon-2006A: Luhwen elep en iaht en pweine ko pahn langada ni pengepengen Impwalo,
    pwehn wia perehpe.
  por-BRBSL: O côvado de um lado e o côvado do outro, do que restar no comprimento
    das cortinas da tenda, deve pendurar sobre os lados do tabernáculo deste lado
    e daquele lado, para cobri-lo.
  cth-cth: Hahoi lukkareiim avanlah kacawie yaphni som dong touh reira e hateh avangvanglah
    lukkareiim ramuknae a kahup lah a kâbang han.
  twi-twi: na anammɔn baako ne fa nso asensɛn anim.
  hlt-hlt: Te vaengah dap kah himbaiyan a yun aka hoei te he ben ah dong khat neh
    ke ben ah dong khat tah dungtlungim kah a vae ah a hup om saeh lamtah khat ben
    ah khaw khat ben ah khaw khuk saeh.
  tbz-SIM: Kɛ̀ ti pɛ̃kùmɛ̀ nsúɔ́ nkɛ bɛkɛ tipíìtì tidɛ́, kɛ́nkɑ̃nkɛ́ n tɑummɛ̀ tou
    mɛsɑ̀ɑ̀.
  msy-2020: Eghtɨ inir Purirpenim avamim, an ruarim, aven itir inimɨn ruarim gafiragh
    50 sentimita vong ko vongɨn ikiam. Eghtɨ inir nar pura ikiamim Purirpenir kam
    bar anevaragh magɨrɨ nguazim girɨgh.
  azb-azb: Çadırın pərdələrinin uzunluğunun hər iki ucunda artıq qalan bir qulac parça
    məskəni örtmək üçün onun hər iki tərəfindən sallansın.
  eng-DBY: And the cubit on the one side, and the cubit on the other side of that
    which remaineth in the length of the curtains of the tent, shall hang over the
    sides of the tabernacle on this side and on that side, to cover it.
  hin-2017: और तम्बू के परदों की लम्बाई में से हाथ भर इधर, और हाथ भर उधर निवास को
    ढाँकने के लिये उसकी दोनों ओर पर लटका हुआ रहे।
  wol-KYG: Waaye benn xasab bi ëppe wet gu nekk ci guddaayu sori xayma bi, na lange
    ci ñaari weti jaamookaay bi, ngir yiire ko ko.
  bjr-bjr: Aabaa akunira qamunna fannoo uiqaana maqa ati fiqaree aiqaree inoo mariani.
    Dinni dinni amana amana kai 50 centimetre kai mariani.
  eng-YLT: and the cubit on this side, and the cubit on that, in the superfluity in
    the length of the curtains of the tent, is spread out over the sides of the tabernacle,
    on this and on that, to cover it;
  eng-WYC-2017: and a cubit shall hang on [the] one part, and the tother cubit on
    the tother part, which cubit is more in the length of [the] says, and it shall
    cover ever either side of the tabernacle.
  eng-WMBB: The cubit on the one side and the cubit on the other side, of that which
    remains in the length of the curtains of the tent, shall hang over the sides of
    the tabernacle on this side and on that side, to cover it.
  urd-GVH: ख़ैमे के दाईं और बाईं तरफ़ बकरी के बालों का ख़ैमा कपड़े के ख़ैमे की निसबत
    डेढ़ डेढ़ फ़ुट लंबा होगा। यों वह दोनों तरफ़ लटके हुए कपड़े के ख़ैमे को महफ़ूज़
    रखेगा।
  rug-rug: Kaiqa lima ṉavulu sentimita pule saripu sigoto gore pa hopeke vari kalina
    hola nia sa poko lineni arilaena, si pude va paeria sa ipi.
  gaz-gaz: Akka dunkaana qulqulluu sana haguuguufis dheerina golgaawwan dunkaanicha
    irraa hafe keessaa dhundhumni tokko gama tokkoon, dhundhumni tokko immoo gama
    kaaniin bitaa fi mirgaan dunkaana qulqulluu irraan gad haa rarraʼu.
  fra-LSG: la coudée d’une part, et la coudée d’autre part, qui seront de reste sur
    la longueur des tapis de la tente, retomberont sur les deux côtés du tabernacle,
    pour le couvrir.
  gnn-gnn: '@see-verse:EXO.026.012'
  yal-yal: Dugi nɔngɔnna yɛ keden naxan minixi Ala Batu Bubun dɛxɔnne yi, na xa singan
    a dɛxɔnne ra a xunna soon na.”
  haw-1868: A o ke kubita ma kekahi aoao, a o ke kubita ma kela aoao, ka mea i puehu
    o ka loihi o na pale o ka hale, e kaulai no ia ma na aoao o ka halelewa, ma kela
    aoao, a ma keia aoao, i mea uhi nona.
  arb-NAV: وَالجُزْءُ الْفَاصِلُ مِنْ طُولِ الْقِطَعِ عَلَى كُلِّ جَانِبٍ مِنْ بَيْنِ
    الْجَانِبَيْنِ، تُسْدِلُهُ عَلَى جَانِبَيِ المَسْكِنِ مِنْ هُنَا وَمِنْ هُنَاكَ
    لِتُغَطِّيَهُ.
  ewe-ewe: Agbadɔwɔvɔ la nadidi mita eve le axa eveawo dzi, akpa mamlɛa naxe agbadɔ
    la ƒe axawo dzi be woaxe teƒeawo.
  eng-LEE: And the cubit on the one side, and the cubit on the other side in the excess
    in the length of the curtains of the tent, shall be hanging down over the sides
    of the tabernacle on this side and on that side, to cover it.
  asm-FB: তম্বুৰ পৰ্দা কেইখনৰ এফালে এহাত দীঘল, আৰু আনফালে এহাত দীঘল হ’ব লাগিব। তম্বুৰ
    বাকী থকা পৰ্দাৰ দীঘল অংশ আবাসৰ এটা ফালে ওলমি থাকিব লাগিব, আৰু আন ফালৰ ওলমি থকা
    অংশ আবাস ঢাকি ৰাখিব।
  sus-A: نَ دُفِ شَ كُيّ كّحَ نَ كِ نَشّ، نْنفْن كٍرٍن نَن لُمَ نَ سّيتِ قِرِنيِيٍ
    مَ، عَلَكٌ هْرْ مْلِنفِرَ شَ مَكٌتٌ.»
  fra-SBL: La coudée d'un côté et la coudée de l'autre côté, de ce qui reste de la
    longueur des tapis de la tente, seront suspendues sur les côtés du tabernacle,
    de ce côté-ci et de ce côté-là, pour le couvrir.
  hbo-hbo: וְהָאַמָּ֨ה מִזֶּ֜ה וְהָאַמָּ֤ה מִזֶּה֙ בָּעֹדֵ֔ף בְּאֹ֖רֶךְ יְרִיעֹ֣ת
    הָאֹ֑הֶל יִהְיֶ֨ה סָר֜וּחַ עַל־צִדֵּ֧י הַמִּשְׁכָּ֛ן מִזֶּ֥ה וּמִזֶּ֖ה לְכַסֹּתֹֽו׃
  eng-WYCLIFFE: and the tother cubit on the tother part, which cubit is more in the
    lengthe of saies, and schal hile euer either syde of the tabernacle.
  piu-2006: '@see-verse:EXO.026.012'
  pjt-pjt: '@see-verse:EXO.026.012'
  cwe-cwe: Utali wa panzia disigale kwizaibanda nusu mita ubanzi umwe na nusu mita
    ubanzi umwenga, muladi itinge ubanzi wa dihema muladi iwe na ngubiko.
  kik-kik: Itambaya cia gũcuurio cia hema ikorwo iraihĩte kũrĩ icio ingĩ na mũkono
    ũmwe mĩena yeerĩ; kĩrĩa gĩgũtigara gĩcunjuure kĩhumbĩre mĩena ya hema ĩyo nyamũre.
  fra-NCL: et les coudées en excédent l’une d’un côté, l’autre de l’autre, sur la
    longueur des tentures de la tente, retomberont sur les côtés de la Demeure, l’une
    d’un côté, l’autre de l’autre, pour la couvrir.
  cek-AK: Kahni im ah payang ih kamthlai kahni loe maeto bangah kasawk dong maeto,
    kalah maeto bangah doeh kasawk dong maeto om tih; to tiah kamtlai kahni hoiah
    kahni im to khuk ah.
  cuk-cuk: We-batenanaidi, anse-goled-neg-sunna-seleged-edugoed, gwensaksik, achabo
    batenai be imakoed, baidsik, amba achabo batenai be imakbaloed.
  uig-CYR: Чедир йопуқлириниң чедирниң бойидин артуқ қисми, йәни у тәрипидин бир гәз,
    бу тәрипидин бир гәз, чедирниң икки тәрипидин саңгилап, уни толуқ япсун.
  tel-2017: గుడారపు తెరల పొడవులో మిగిలినది ఈ వైపు ఒక మూర, ఆ వైపు ఒక మూర మందిరం పైకప్పుగా
    ఈ వైపు, ఆ వైపు వేలాడాలి.
  hat-BSA: Yon koude sou yon kote e yon koude sou lòt kote a, sa ki rete nan longè
    rido a tant lan, li va debòde sou kote tabènak la sou yon bò, ni sou lòt la pou
    kouvri li.
  kos-kos: Tafun yact ma yolyak ke kais sie siska inge ac fah sripsripyak in atla
    afinya sisken Lohm Nuknuk Mutal.
  hbo-WLC: וְהָאַמָּ֨ה מִזֶּ֜ה וְהָאַמָּ֤ה מִזֶּה֙ בָּעֹדֵ֔ף בְּאֹ֖רֶךְ יְרִיעֹ֣ת
    הָאֹ֑הֶל יִהְיֶ֨ה סָר֜וּחַ עַל־צִדֵּ֧י הַמִּשְׁכָּ֛ן מִזֶּ֥ה וּמִזֶּ֖ה לְכַסֹּתֽוֹ׃
  ibo-ibo: Akwa mgbochi ahụ ga-eji ihe ruru ọkara mita nʼogologo karịa nʼakụkụ abụọ.
    Ụma ndị a mapụtara ga-akwụdata nʼakụkụ abụọ nke ụlọ nzute ahụ ikpuchi ya.
  ory-ory: ଆଉ ତମ୍ବୁ ଯବନିକାର ଅବଶିଷ୍ଟ ଯେଉଁ ଦୀର୍ଘ ଅଂଶ ଏ ପାର୍ଶ୍ୱରେ ଏକ ହସ୍ତ ଓ ସେ ପାର୍ଶ୍ୱରେ
    ଏକ ହସ୍ତ ଅତିରିକ୍ତ ରହିବ, ତାହା ଆବାସର ଏ ପାର୍ଶ୍ୱ ସେ ପାର୍ଶ୍ୱରେ ଆଚ୍ଛାଦନାର୍ଥେ ଝୁଲିବ।
  chk-chk: Ewe pwölüpwöl a chömong seni ewe imwenfel, iei mine esop iach epwe sapwilitiu
    me lepekin me ruu o pwölüela.
  rop-rop: '@see-verse:EXO.026.012'
  ukr-1871: А локіть з того і локіть з другого боку зайвини в довжинї наметових опін
    висїти ме по боках в храминї з одного й другого боку, щоб окривати його.
  bch-bch: Oangga adol malo kapitnami toa ne ga idae irobi leg palata, eine malo toa
    ne aea mamarae ga iasal leg palata aea mamarae kautede, irangrang mambe bageda
    aea makoreai, iadag ga iadag. Toa bedaoa ta ila irobi kemi leg palata.
  deu-1951: eine Elle auf dieser und eine Elle auf der anderen Seite von dem Überschuß
    an der Länge der Teppiche der Hütte; es soll etwas vorschießen auf beiden Seiten
    der Wohnung, um dieselbe auf beiden Seiten zu bedecken.
  eng-JPS: And the cubit on the one side, and the cubit on the other side, of that
    which remaineth over in the length of the curtains of the tent, shall hang over
    the sides of the tabernacle on this side and on that side, to cover it.
  srp-1865: I lakat s jedne strane a lakat s druge strane što ima više u dužinu u
    zavjesa na naslonu, neka visi šatoru sa strane i tamo i amo, da ga zaklanja.
  lug-lug: Entimbe z’ekibikka ku Weema mu mbiriizi zombi ziyise Eweema kitundu kya
    mita emu mu buwanvu. Ebitundu bino byombi bijja kuleebeetera mu mbiriizi zombi
    eza Weema nga bigibisse.
  heb-heb: והאמה מזה והאמה מזה בעדף בארך יריעת האהל יהיה סרוח על צדי המשכן מזה ומזה
    לכסתו׃
  ben-IRV: আর সমাগম তাঁবুর পর্দার দৈর্ঘ্য যে অংশ তার একপাশে এক হাত, ও অন্য পাশে এক
    হাত বেশী থাকবে, তা ঢেকে রাখার জন্য সমাগম তাঁবুর উপরে উভয় পাশে ঝুলে থাকবে।
  pan-pan: ਅਤੇ ਉਹ ਤੰਬੂ ਦੇ ਪਰਦੇ ਦੀ ਲੰਬਾਈ ਦਾ ਵਾਧਾ ਇਸ ਪਾਸੇ ਦਾ ਇੱਕ ਹੱਥ ਅਤੇ ਉਸ ਪਾਸੇ ਦਾ
    ਇੱਕ ਹੱਥ ਡੇਰੇ ਦੇ ਦੋਹਾਂ ਪਾਸਿਆਂ ਉੱਤੇ ਢੱਕਣ ਲਈ ਲਮਕਦੇ ਰਹਿਣਗੇ।
  mya-JVB: အပေါ်တဲ၌ ပို သော ကုလားကာ အလျား နှစ်တောင်တွင်၊ တဲ တော်ဖုံးအုပ် ဘို့ တဘက်တချက်
    တတောင် စီ တွဲလွဲဆွဲ ထားရမည်။
  hmo-hmo: Inai Palai Dubu koua dabua ena lata ese Palai Dubu ena lata do ia hanaia
    50 sentamita dekenai kahana bona kahana dekenai. Unai dainai koua dabua ese Palai
    Dubu do ia koua momokani.
  urd-urd: और ख़ेमे के पर्दों की लम्बाई के बाक़ी हिस्से में से एक हाथ पर्दा इधर से
    और एक हाथ पर्दा उधर से घर की दोनों तरफ़ इधर और उधर लटका रहे ताकि उसे ढाँक ले।
  rus-SYN: а излишек от длины покрывал скинии, на локоть с одной и на локоть с другой
    стороны, пусть будет свешен по бокам скинии с той и с другой стороны, для покрытия
    ее.
  bqc-SIM: Zwãapi yàasa pↄ́ a dɛ kpɛ́pi zwãa káaua kpɛla ń kpɛleo gã̀sĩsuu
    dodo, iↄ bãɛa màa.
  tcz-CHONGTHU: Ponbuh kisahna'a amoh chengse ho chu alang khat'a hihen khat lang
    a hijong le, houbuh lang to gella ding'a tongkhat cheh kikhai lhasuh ding ahi.
  mar-mar: आणि तंबूचे पडदे लांबीकडून हातभर या बाजूला व हातभर त्या बाजूला निवासमंडप
    झाकण्यासाठी त्याच्या दोन्ही बाजूला लोंबते ठेवावे.
  qub-qub: Chayno toldupa ishcan-läpapis puchuranga pullan metrucama. Chay puchoj
    cäga waguiranga ruricho gatasha cajta chaparänanpaj.
  hat-hat: Menm jan an tou, lèz ki sou kote yo pral gen yon pye edmi k'ap depase.
    Sa ki an plis la pral desann sou bò kay Bondye a pou kouvri l'.
  eng-BSB: And the tent curtains will be a cubit longer on either side, and the excess
    will hang over the sides of the tabernacle to cover it.
  tod-tod: Mɛtɛlɛ ɠaaɠwɛsui é yɛsu kakamaʋɛ gilazu ʋelei, ta mɛtɛlɛ ɠaaɠwɛsui é
    yɛsu zɔɔla ʋelei, niiti ti yɛsu ʋolu seɠe ʋɛlɛi zakpai ma, naati ka ti yeizu seɠe
    ʋɛlɛ ɲadegai ɠakama felegɔiti, ti ʋɛɛ ma.
  eng-WEBPB: The cubit on the one side and the cubit on the other side, of that which
    remains in the length of the curtains of the tent, shall hang over the sides of
    the tabernacle on this side and on that side, to cover it.
  kbq-kbq: Ana seli mono nomofoma rufite tavravema tro'ma hanazana, rugaruga asoparega
    50'a sentimita atrenkeno vugatereno tare kaziga asopa nomofona rufiteno.
  nhe-BL: Huan nopa yoyomitl tlen mocahuas cuapilijtoc oncac quitzacuas nopa tiopamitl.
    Tlajco metro cuapilijtos se lado huan seyoc tlajco metro tlen cuapilijtos seyoc
    lado nopa tiopamitl.
  gub-BL: Heta we putar 45 xenxim ipehegwer rehe nehe. Heta putar 45 xenxim inugwer
    ipehegwer rehe nehe no. Upyta putar tàpuzràn ipehegwer rehe nehe, amo ipehegwer
    rehe nehe no, ipykaw romo nehe.
  eng-DRA: And there shall hang down a cubit on the one side, and another on the other
    side, which is over and above in the length of the curtains, fencing both sides
    of the tabernacle.
