verse: EXO.026.030
translations:
  mal-C: “പർവതത്തിൽ നിനക്കു കാണിച്ചുതന്ന മാതൃകയനുസരിച്ചു നീ സമാഗമകൂടാരം ഉയർത്തണം.
  deu-TKW: So sollst du die Wohnung aufrichten nach Gebühr, wie es dir auf dem Berge
    gezeigt wurde.
  lin-lin: Okotonga Mongombo ndenge kaka balakisaki yo yango na likolo ya ngomba.
  eng-LSV: and you have raised up the Dwelling Place according to its fashion which
    you have been shown on the mountain.
  eng-GNV: So thou shalt reare vp the Tabernacle, according to the facion thereof,
    which was shewed thee in the mount.
  eng-WEBSTER: And thou shalt rear up the tabernacle according to the fashion thereof
    which was shown thee on the mount.
  nhw-BL: Huan xijquetza nopa yoyon tiopamitl senquistoc quen nimitznextili nica tepeixco.
  swh-ONEN: “Simamisha Hema sawasawa na mfano ulioonyeshwa kule mlimani.
  bba-bba: À n yenibɑ kpuro mɛnnɑ ɑ kpɑ, sɑɑ yerɑ kɑɑ den kuu bekuruɡii te ɡirɑ tɑ
    n sɑ̃ɑ nɡe te nɑ nun sɔ̃ɔsi ɡuu te bɑ mɔ̀ Sinɑin wɔllɔ.
  eng-KJVCPB: And thou shalt rear up the tabernacle according to the fashion thereof
    which was shewed thee in the mount.
  cpy-cpy: Otzimatyee powetsikiro tajorentsi-thaante jempe okanta noñaaha-kimiro ochempiki.
  luo-luo: “Gur Hemb Romono kaluwore gi kaka ne anyisi ewi got.
  meu-meu: Dubu na ba haginia, hari ina ororo ai emu ai vada eme hedinarai heḡereḡerena.
  npi-ULB: तँलाई पर्वतमा देखाइएको नमुनाबमोजिम पवित्र वासस्थान खडा गर्नू ।
  yor-yor: “Gbé àgọ́ náà ró gẹ́gẹ́ bí àpẹẹrẹ tí a fihàn ọ́ lórí òkè.
  emp-NTPO: Mʌ̃ wua dera od̶adua mʌ̃a naʌ̃ eyad̶e unubid̶a quĩrãca.
  ind-ind: “Dirikan kemah-Ku sesuai dengan rancangan yang Aku tunjukkan kepadamu di
    atas gunung.”
  pes-OPCB: می‌خواهم این خیمه را درست همان‌طور بسازی که طرح و نمونهٔ آن را در بالای
    کوه به تو نشان داده‌ام.
  tgl-ULB: Dapat mong itayo ang tabernakulo sa pamamagitan ng pagsunod sa plano na
    pinakita sa iyo sa bundok.
  hui-hui: Urunidagua biai howa Balai Anda ogoni i̱na ogobiore bilimu lalu hari nene
    biagoria howa walia harugoni manda buwa langirudagua bu helalimu.
  mya-mya: သင့်​အား​တောင်​ပေါ်​မှာ​ပြ​သော​ပုံ​စံ​အ​တိုင်း တဲ​တော်​ကို​တည်​ဆောက်​ရ​မည်။
  cbi-NTPO: Tsa' mitya in yapaya jumula iya kuyisha naaju keewaamuñuba juntsangue
    kikaade.
  bod-N: དེ་ལྟར་རི་ནས་ཁྱོད་ལ་བསྟན་པའི་དཔེ་བཞིན་དུ་གུར་མཆོག་ཕུབ་དགོས་སོ། །
  sna-sna: “Umise tabhenakeri maererano nomufananidzo wawakaratidzwa mugomo.
  spa-BLM: Montarás el tabernáculo de acuerdo con la forma en que se te mostró en
    la montaña.
  cac-cac: Sb'ochajq'ue in cajnub' icha yaj yechel tzin ch'ox d'ayach d'a jolom vitz
    tic.
  swh-ULB: Nawe utaisimamisha hiyo maskani sawasawa na mfano wake uliooneshwa mlimani.
  bel-bel: І пастаў скінію паводле ўзору, які паказаў табе на гары.
  deu-ELBBK: Und so richte die Wohnung auf, nach ihrer Vorschrift, wie sie dir auf
    dem Berg gezeigt worden ist.
  mbb-OT: “Kinahanglan he edsungkad duen te mudilu he impeehè ku kenikew kayi te vuntud
    is kedtukuza niw zuen te Tulda he Ed-ezapan.
  mal-2015: അങ്ങനെ പർവ്വതത്തിൽവെച്ചു കാണിച്ചുതന്ന പ്രമാണപ്രകാരം നീ തിരുനിവാസം നിവിർത്തേണം.
  gup-gup: ‘Wanjh ngurridjabnamen manbu Manrurrkdjamun Dabburlin bu djal bulkkidj,
    kore ngaye Yawey ngayolyolmeng dja ngabukkang Moses kore kuwarddekimuk nganehwokdi.’
  gvs-gvs: E guna Kaba Kaiyakayana simadāgi nakae makayauna koyayana goi bogina avatulukoim
    kutapate.’
  rmc-rmc: O Svetostankos kereha pal oda planos, so tuke sikaďom pro verchos.“
  nlg-nlg: Goni taonia na Vaevale tapole tabu tana hava tu tatea tua vanigho tana
    ghotu.
  pes-OPV: «پس مسکن را برپا کن موافق نمونه‌ای که در کوه به تو نشان داده شد.
  ron-1924: Кортул сэ-л фачь дупэ кипул каре ци с-а арэтат пе мунте.
  ben-OBCV: “পর্বতের উপরে তোমার কাছে যেমনটি প্রদর্শিত হল, ঠিক সেই পরিকল্পনা অনুসারেই
    সমাগম তাঁবুটি প্রতিষ্ঠিত কোরো।
  som-som: Oo taambuugga waa inaad u taagtaa sidii hannaankii aan buurta kugu tusay.
  lat-VUC: Et eriges tabernaculum juxta exemplar quod tibi in monte monstratum est.
  eng-ASVBT: And thou shalt rear up the tabernacle according to the fashion thereof
    which hath been shown thee in the mount.
  ita-1885: Poi rizza il Tabernacolo secondo il modello di esso, che ti è stato mostrato
    nel monte.
  eng-LXXUP: And thou shalt set up the tabernacle according to the pattern shown thee
    in the mount.
  eng-ULB: You must set up the tabernacle by following the plan you were shown on
    the mountain.
  spa-VBL: Ensambla el Tabernáculo siguiendo el diseño que te mostré en la montaña.
  fra-_FOB: Tu dresseras donc la Demeure selon la forme qui t'en a été montrée sur
    la montagne.
  mal-mal: അങ്ങനെ പർവ്വതത്തിൽവച്ച് കാണിച്ചുതന്ന പ്രമാണപ്രകാരം നീ തിരുനിവാസം നിർമ്മിക്കണം.
  urd-GVR: Pūre muqaddas ḳhaime ko usī namūne ke mutābiq banānā jo maiṅ tujhe pahāṛ
    par dikhātā hūṅ.
  suz-BL: गो इ कली डांडामी कोंइशो खोदेंशो पा आं बाक्‍तीक ताम्‍बु सेल्‍पाइक्‍चा माल्‍नेवे।
    प्रस्‍थान २५:९
  ita-1927: Erigerai il tabernacolo secondo la forma esatta che te n’è stata mostrata
    sul monte.
  ckb-ckb: «چادرەکەی پەرستنیش لەسەر ئەو نەخشەیە هەڵبدە کە لە کێوەکە پیشانت دراوە.
  eng-BBE: And you are to make the House from the design which you saw on the mountain.
  kan-OKCV: “ಹೀಗೆ ಬೆಟ್ಟದ ಮೇಲೆ ನಾನು ನಿನಗೆ ತೋರಿಸಿದ ಕ್ರಮದ ಪ್ರಕಾರ ಗುಡಾರವನ್ನು ನಿಲ್ಲಿಸಬೇಕು.
  bbb-bbb: Ro Are Muvuaka ije ja sadufuo ije nika izege na uruo ijia kuariaeva ijiege
    safo.
  tam-2017: இப்படியாக மலையின்மேல் உனக்குக் காண்பிக்கப்பட்ட மாதிரியின்படி ஆசரிப்பு
    கூடாரத்தை அமைக்கவேண்டும்.
  spa-RV-1909: Y alzarás el tabernáculo conforme á su traza que te fué mostrada en
    el monte.
  ron-BTF: Și să ridici tabernacolul conform modelului său care ți-a fost arătat pe
    munte.
  eng-WEBP: You shall set up the tabernacle according to the way that it was shown
    to you on the mountain.
  eng-FBV: Assemble the Tabernacle following to the design you were shown on the mountain.
  nld-1939: Zo zult ge de tabernakel oprichten naar het model, dat u op de berg is
    getoond.
  nch-BL: Huan xijquetza nopa yoyon tiopamit senquisa quej nimitznextili nica tepeixco.
  vie-1934: Ngươi phải dựng đền tạm y như kiểu đã chỉ cho ngươi trên núi vậy.
  hin-CV: “इसी प्रकार पवित्र स्थान को बनाना, जैसे तुमको पर्वत पर दिखाया गया था.
  eng-OURB: You shall set up the tabernacle according to the mishpat ·manner· that
    was shown to you on the mountain. (5)
  spa-BES: Y debes hacer él santuario del diseño que viste en la montaña.
  tdx-tdx: Aa le hatroa’o amy lili’e nanoroañe azo ambohitse eiy i kivohoy.
  vid-vid: Ahyo kogongomanya ihema lya Nguluwi kwa kuwinza vyondikulajile kuchidunda.
  eng-OKE: And thou shalt erect the tabernacle after the manner of it which hath been
    showed thee on the mount.
  tha-KJV: พล​ับพลานั้น เจ้​าจงจัดตั้งไว้ตามแบบอย่างที่เราได้​แจ​้งแก่​เจ้​าแล้​วท​ี่บนภู​เขา
  por-BR-2018: E levantarás o tabernáculo conforme sua planta que te foi mostrada
    no monte.
  deu-ELO: Und so richte die Wohnung auf, nach ihrer Vorschrift, wie sie dir auf dem
    Berge gezeigt worden ist.
  eng-WYC-2018: And thou shalt raise up the tabernacle, by the exemplar that was showed
    to thee in the hill. (And thou shalt set up the Tabernacle after the example that
    was shown to thee on the mountain.)
  epo-epo: Starigu la tabernaklon laŭ ĝia modelo, kiu estis montrita al vi sur la
    monto.
  uig-PIN: Qedirni sanga taƣda ayan ⱪilinƣan nusha boyiqǝ yasap tikligin.
  beo-beo: Amo Abula Diasu (Da:bena:gele) ea fedege Na da Goumia dima olelei. Amo
    defele di noga:le hahamoma.
  tpi-OTNT: Na bihain yupela i mas sanapim dispela haus sel bai em i luk olsem piksa
    mi bin soim yu long dispela maunten.
  hau-SA: “Ka yi tabanakul bisa ga fasalin da aka nuna maka a bisa dutsen.
  uig-LAT: Chédirni sanga taghda ayan qilin’ghan nusxa boyiche yasap tikligin.
  nde-nde: Limise ithabanikeli njengokutshengiswa kwakho entabeni.
  ton-ton: Pea te ke fokotuʻu hake ʻae fale fehikitaki ʻo fakatatau ki he fakatātā
    ko ia ʻaia naʻe fakahā kiate koe ʻi he moʻunga.
  ces-1613: A tak vyzdvihneš příbytek podlé způsobu toho, kterýž tobě ukázán na hoře.
  eng-WMB: You shall set up the tabernacle according to the way that it was shown
    to you on the mountain.
  tam-TCV: மலையின்மேல் உனக்குக் காண்பிக்கப்பட்ட மாதிரியின்படியே இறைசமுகக் கூடாரத்தை
    அமைக்கவேண்டும்.
  ceb-ULB: Kinahanglan tukoran ninyo ang tabernakulo pinaagi sa pagsunod sa plano
    nga gipakita kanimo ibabaw sa bukid.
  pol-UBG: Wystawisz więc przybytek według wzoru, który ci ukazano na górze.
  urd-GVU: پورے مُقدّس خیمے کو اُسی نمونے کے مطابق بنانا جو مَیں تجھے پہاڑ پر دکھاتا
    ہوں۔
  deu-1912: Und die Riegel sollst du mit Gold überziehen. Und also sollst du denn
    die Wohnung aufrichten nach der Weise, wie du gesehen hast auf dem Berge.
  ntj-ntj: '@see-verse:EXO.026.029'
  kan-2017: ನಾನು ಬೆಟ್ಟದಲ್ಲಿ ನಿನಗೆ ತೋರಿಸಿಕೊಟ್ಟ ರೀತಿಯಲ್ಲೇ ಗುಡಾರವನ್ನು ಬಿಡಿಸಬೇಕು.
  ena-ena: Viaŋ halu neŋ nasaŋ akuaba akuaba ci abalamin uami. Lɨlɨŋ havɨlɨ ulaŋ agadɨ
    akuaba akuaba igɨnaŋ hameŋ sɨbaŋ ala abɨdanaŋ hafiavɨm uami.
  yap-yap: Min chamiy fare Tent ni bod rogon ni kug weliy ngomed u daken fare burey.
  hlt-MCSB: Tlang ah a rhimong n'tueng bangla dungtlungim te thoh pah.
  mdy-ETH: ዓፒሎና ማዢንታ ማኣሮ ዹኮይዳ ታ ኔኤም ዻዌ ጎይፆማ ዾቄ።»
  twi-ASANTE: “Fa hyehyɛbea a mekyerɛɛ wo wɔ bepɔ no so hɔ no so pɛpɛɛpɛ si Ahyiaeɛ
    Ntomadan no.
  eng-WEBU: You shall set up the tabernacle according to the way that it was shown
    to you on the mountain.
  bnp-bnp: Muri o vakapesia a mailo na Vure, ge ramaia a ngava a taki ioe vona na
    lolo.
  wal-wal: Xoossaa Dunkkaaniyaa taani nena deriyaa bollan bessido leemisuwaadan oottada
    tokka.
  spa-PDDPT: Levantarás el Tabernáculo conforme al modelo que te fue mostrado en la
    Montaña.
  gun-gun: Ha'e gui rejapo 'rã ombojerovia atyrã yvyty re ndevy aexa uka va'ekue rami
    ae.
  agu-BL: Nuc' wok bin yi jun innajbila'tz, tajwe'n tan ixome'n te yi plan minchaj
    tzatz wi'wtz,” stzun Ryos tetz Moisés.
  ilo-ULB: Masapul a bangonem ti tabernakulo babaen ti panangsurotmo iti plano a naipakita
    kenka idiay bantay.
  kpg-kpg: Hagaduu ina di Hale laa be dagu bilaan ne hagi adu i hongo di gonduu.
  uig-ARA: چېدىرنى ساڭا تاغدا ئايان قىلىنغان نۇسخا بويىچە ياساپ تىكلىگىن.
  sus-sus: I xa na hɔrɔmɔlingira ti alɔ n i yamarixi ki naxɛ geya fari.»
  pon-2006: Ke pahn kauwada Impwalo nin duwen koasoandi me I kasalehionguhkehr pohn
    nahnao.
  ksd-ksd: Ma una vatur ra pal vardada ma ra valavalar u ga gire ta ra ul a luana.
  tur-YTC: Konutu dağda sana gösterildiği şekle göre kuracaksın.”
  grc-BRENT: Καὶ ἀναστήσεις τὴν σκηνὴν κατὰ τὸ εἶδος τὸ δεδειγμένον σοι ἐν τῷ ὄρει.
  ind-AYT: Kamu harus mendirikan Tenda Suci itu menurut rancangan yang telah ditunjukkan
    kepadamu di gunung itu.”
  nya-nya: “Upange chihema mofanana ndi momwe ndinakuonetsera pa phiri paja.
  hrv-hrv: Tako, dakle, podigni Prebivalište prema nacrtu koji ti je pokazan na brdu.”
  mps-mps: “Tama nosali dagego te lotu wabo ugwa be nigibo nai dabe silama, tama te
    be dodolobadi, te eno nagebolo e bulu dude ola mani te piksa subo tiwai yao.”
  tpi-tpi: Na bihain yupela i mas sanapim dispela haus sel bai em i luk olsem piksa
    mi bin soim yu long dispela maunten.
  dan-1931: Og du skal rejse Boligen på den Måde, som vises dig på Bjerget.
  vie-OVCB: Vậy, con hãy theo kiểu mẫu Ta cho xem trên núi này mà dựng Đền Tạm.
  guj-2017: તને પવિત્ર મંડપનો જે નમૂનો મેં પર્વત પર બતાવ્યો છે તે પ્રમાણે તું પવિત્ર
    મંડપ ઊભો કરજે.
  pon-2006A: Ke pahn kauwada Impwalo nin duwen koasoandi me I kasalehionguhkehr pohn
    nahnao.
  por-BRBSL: Você deverá armar o tabernáculo de acordo com a forma que lhe foi mostrada
    na montanha.
  cth-cth: Hottelah mon dawkvah, kai ni na patue e patetlah lukkareiim teh na sak
    han.
  twi-twi: “Fa hyehyɛbea a mekyerɛɛ wo wɔ bepɔw no so hɔ no so pɛpɛɛpɛ si Ahyiae Ntamadan
    no.
  hlt-hlt: Tlang ah a rhimong n'tueng bangla dungtlungim te thoh pah.
  tbz-SIM: Á tũnnɛ n dɑ bɛnkɛmɛ̀ diɛ nditɑ̃rì ĩ́nkɛ̀ kɛ̀ dí tɛ̀ dɔ̀ɔ̀.
  msy-2020: Egh ia gɨn Purirpenir kam asaraghtɨ, a nedazir kɨ mɨghsɨamɨn nɨn akazimɨn
    mɨrara ganam.
  azb-azb: Dağda sənə göstərilən layihəyə görə müqəddəs məskəni qur.
  eng-DBY: And thou shalt set up the tabernacle according to its fashion, as hath
    been shewn thee on the mountain.
  hin-2017: और निवास को इस रीति खड़ा करना जैसा इस पर्वत पर तुझे दिखाया गया है।
  wol-KYG: Su ko defee nga taxawal jaamookaay bi, ni ñu la ko wone ci kaw tund wi.
  bjr-bjr: Doo Moosee qini uiqaana maqa aaqanasaa qinee qimamiafanandee masee usakaa.
  eng-YLT: and thou hast raised up the tabernacle according to its fashion which thou
    hast been shewn in the mount.
  eng-WYC-2017: And thou shalt raise up the tabernacle, by the exemplar that was showed
    to thee in the hill.
  eng-WMBB: You shall set up the tabernacle according to the way that it was shown
    to you on the mountain.
  urd-GVH: पूरे मुक़द्दस ख़ैमे को उसी नमूने के मुताबिक़ बनाना जो मैं तुझे पहाड़ पर
    दिखाता हूँ।
  rug-rug: Mamu podalae tavetia meke kuri va hokotia sa Ipi Hopena koasa kineha, sapu
    va dogoro nigo Rau pa batu toqere Saenai.
  gaz-gaz: “Dunkaana qulqulluu kana akkuma karoora tulluu irratti sitti argisiifame
    sanaatti dhaabi.
  fra-LSG: Tu dresseras le tabernacle d’après le modèle qui t’est montré sur la montagne.
  yal-yal: “I xa Ala Batu Bubun ti alo a yitaxi i ra kii naxan yi geyaan fari.”
  haw-1868: A e kukulu oe i ka halelewa me ke kumu hoohalike i hoikeia aku ai ia oe
    ma ka mauna.
  arb-NAV: وَهَكَذَا تُقِيمُ الْمَسْكِنَ وَفْقاً لِلْمِثَالِ الَّذِي أَرَيْتُكَ إِيَّاهُ
    عَلَى الجَبَلِ.
  ewe-ewe: Tu agbadɔ la ɖe nɔnɔme si mefia wò le to la dzi la nu pɛpɛpɛ.
  eng-LEE: And thou shalt rear up the tabernacle, according to the fashion thereof,
    which thou hast been shown on the mount.
  asm-FB: তোমাক পৰ্ব্বতত আবাসৰ যি আচনি দেখুউৱা হৈছিল, তুমি সেইদৰেই তাক তৈয়াৰ কৰিবা।
  sus-A: عِ شَ نَ هْرْ مْلِنفِرَ تِ عَلْ ﭑ عِ يَمَرِشِ كِ نَشّ فٍيَ قَرِ.»
  fra-SBL: Tu dresseras le tabernacle selon la manière dont il t'a été montré sur
    la montagne.
  hbo-hbo: וַהֲקֵמֹתָ֖ אֶת־הַמִּשְׁכָּ֑ן כְּמִ֨שְׁפָּטֹ֔ו אֲשֶׁ֥ר הָרְאֵ֖יתָ בָּהָֽר׃
    ס
