verse: EXO.026.018
translations:
  mal-C: സമാഗമകൂടാരത്തിന്റെ തെക്കുവശത്ത് ഇരുപതു പലക ഉണ്ടാക്കണം.
  deu-TKW: 'Und zwar sollst du an Brettern für die Wohnung anfertigen: zwanzig Bretter
    für die nach Süden gewendete Seite;'
  lin-lin: Okotia bizingelo tuku mibale na ngambo ya Negevi, na sude ;
  eng-LSV: and you have made the boards of the Dwelling Place—twenty boards for the
    south side southward;
  eng-GNV: And thou shalt make boardes for the Tabernacle, euen twenty boardes on
    the South side, euen full South.
  eng-WEBSTER: And thou shalt make the boards for the tabernacle, twenty boards on
    the south side southward.
  nhw-BL: Xiquinsencahua 20 huapalme catli motequihuise ipan nopa caltechtli catli
    eltoc ica sur.
  swh-ONEN: Tengeneza mihimili ishirini kwa ajili ya upande wa kusini wa maskani,
  bba-bba: Kuu ten sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ dɑ̃ɑ bɛsi yɛndɑ kɑɑ ɡirɑ.
  eng-KJVCPB: And thou shalt make the boards for the tabernacle, twenty boards on
    the south side southward.
  luo-luo: Kiloso sirnigo, to nyaka ilos sirni piero ariyo migerogo bath Hemb Romo
    mochomo yo milambo
  meu-meu: 'Hari kaha iboudiai na ini ba haginidia toma: diho kahana ai kaha ruahui;'
  npi-ULB: पवित्र वासस्थानको लागि फल्याकहरू बनाउँदा दक्षिणपट्टिको लागि बिसवटा फल्याक
    बनाउनू ।
  yor-yor: Ìwọ ó sì ṣe ogún pákó sí ìhà gúúsù àgọ́ náà,
  emp-NTPO: Mʌ̃ wua de orroza veinte bacuru ʌrrad̶ada ʌ̃ta catʌ pẽnida panʌa. Maʌ̃
    bacuru ʌrrad̶aza edre parata od̶a uria b̶eada umé uméa b̶ʌd̶adua dji quid̶atera
    maʌ̃ne ed̶a berajud̶i carea. Mãwã orroza cuarenta parata od̶a uria b̶eara b̶ʌd̶ia
    maʌ̃ bacuru ʌrrad̶ada daucha pẽ wãni carea.
  ind-ind: '@see-verse:EXO.026.017'
  pes-OPCB: برای طرف جنوبی خیمۀ عبادت بیست تخته بساز
  tgl-ULB: Kapag gagawa ka ng mga tabla para sa tabernakulo, dapat kang gumawa ng
    dalawampung tabla sa bawat timog na bahagi.
  hui-hui: Anda háinaga ira kira kira dege dege daba hamagamaga buwa daga lamaga halu
    pira kira (20) mende mende lowa abene unurayaginaga wabilimu.
  mya-mya: တဲ​တော်​တောင်​ဘက်​အ​တွက်​ဘောင်​ခွေ​နှစ်​ဆယ် ကို​ပြု​လုပ်​ရ​မည်။-
  cbi-NTPO: Sur pashaya 20 ta'pa punu juve,
  bod-N: གུར་མཆོག་གི་ལྷོ་ཕྱོགས་སུ་པང་ལེབ་ཉི་ཤུ་དང་།
  sna-sna: Uite mapuranga makumi maviri okurutivi rwezasi rwetabhenakeri
  spa-BLM: Harás veinte tablas para el tabernáculo, para el lado sur, hacia el sur.
  cac-cac: Ayic sb'oel te' chi', 20 te' tz'och d'a stojolal sur,
  swh-ULB: Kisha ufanye zile mbao za maskani, mbao ishirini kwa upande wa kusini kuelekea
    kusini.
  bel-bel: 'Так зрабі брусы ў скінію: дваццаць брусоў на паўднёвы бок на поўдзень,'
  deu-ELBBK: 'Und mache die Bretter zu der Wohnung: 20 Bretter an der Seite gegen
    Mittag, südwärts.'
  mbb-OT: Is 20 he tabla kayi, ziyà egemita te egkezivavà he vahin duen te Tulda.
  mal-2015: തിരുനിവാസത്തിന്നു പലകകൾ ഉണ്ടാക്കേണം; തെക്കു വശത്തേക്കു ഇരുപതു പലക.
  gup-gup: Kaluk ngurrimarnbu twenty frames ngarre walemkah kore Manrurrkdjamun Dabburlin.
  gvs-gvs: Vabodakalova adi badabada 20 simadagidi Aba Kaiyakayana youya dadavina
    manuna.
  rmc-rmc: Ker biš (20) rami prekal e južno sera.
  nlg-nlg: Ko patokighi ra rua hangavulu na ghai sodu longana na ghelivaghi, ge ke
    tabea.
  pes-OPV: و تخته‌ها برای مسکن بساز، یعنی بیست تخته از طرف جنوب به سمت یمانی.
  ron-1924: Сэ фачь доуэзечь де скындурь пентру корт ынспре латура де мязэзи.
  ben-OBCV: সমাগম তাঁবুর দক্ষিণ দিকের জন্য কুড়িটি কাঠামো তৈরি কোরো
  som-som: Oo dhinaca koonfureed oo taambuugga looxyadiisa waa inaad labaatan loox
    ka dhigtaa.
  lat-VUC: Quarum viginti erunt in latere meridiano quod vergit ad austrum.
  eng-ASVBT: And thou shalt make the boards for the tabernacle, twenty boards for
    the south side southward.
  ita-1885: Fa' adunque le assi per lo Tabernacolo; venti assi dal lato Australe,
    verso il Mezzodì.
  eng-LXXUP: And thou shalt make posts to the tabernacle, twenty posts on the north
    side.
  eng-ULB: When you make the frames for the tabernacle, you must make twenty frames
    for the south side.
  spa-VBL: Haz veinte marcos para el lado sur del Tabernáculo.
  fra-_FOB: 'Tu feras donc les planches pour la Demeure: vingt planches du côté du
    Sud, vers le Midi.'
  mal-mal: തിരുനിവാസത്തിന് പലകകൾ ഉണ്ടാക്കണം; തെക്ക് വശത്തേക്ക് ഇരുപത് പലക.
  urd-GVR: Ḳhaime kī junūbī dīwār ke lie 20 taḳhtoṅ kī zarūrat hai
  suz-BL: आं बाक्‍तीक कली मोदेंशो फलेक सेल्‍पाइक्‍चा माल्‍नेवे। २० ओटा फलेक दक्‍खिन
    गे थारचा कली सेल्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: 'Farai dunque le assi per il tabernacolo: venti assi dal lato meridionale,
    verso il sud.'
  ckb-ckb: چوارچێوەکانی چادرەکەی پەرستنیش، بیستیان لەلای باشوور دروستبکە،
  eng-BBE: These are the boards needed for the house; twenty boards for the south
    side,
  kan-OKCV: ಗುಡಾರದ ದಕ್ಷಿಣ ಭಾಗದಲ್ಲಿ ಇಪ್ಪತ್ತು ಚೌಕಟ್ಟುಗಳನ್ನು ಮಾಡಬೇಕು.
  bbb-bbb: Ro ja Are Muvuaka ikene guegue jiagadogo ijadufuo isuo ije amaeriakuva
    ni tuaedi (20) ijiege guefuo amaeriaro una tuaedi guefuo amaeriafo. Ro ja isuo
    besubesu ijadufuo tugie buone amaeriakuva nine ire siriva ijia abena inokiro ijiege
    maziena amaeriakina ja kena rotire ijia nadufuo. Ja ijiege amaeriakina tugie foti
    (40) ja ikene gue nakiro una foti (40) ja gue nadufuo. Ro una kabuane maza koeno
    nake ijadufuo isuo ije ni sigisi (6) ijiege amaeriafo. Areme ni ire siruva ijia
    kena tugie inokiro ijiege maziena amaeriakina ja kena isuo besubesu ijadufuo rotire
    ijia nadufuo. Ro isuo kabuane gue gue ijadufuo tugie boeje ja amaeriavo ije jaka
    tuero (12) ijiege amaeriafo.
  tam-2017: ஆசரிப்புக் கூடாரத்திற்காக செய்யப்படுகிற பலகைகளில் இருபது பலகைகள் தெற்கே
    தென்திசைக்கு எதிராக நிற்கட்டும்.
  spa-RV-1909: 'Harás, pues, las tablas del tabernáculo: veinte tablas al lado del
    mediodía, al austro.'
  ron-BTF: 'Și să faci scândurile tabernacolului: douăzeci de scânduri pe partea de
    sud, spre sud.'
  eng-WEBP: You shall make twenty boards for the tabernacle, for the south side southward.
  eng-FBV: Make twenty frames for the south side of the Tabernacle.
  nld-1939: Voor de zuidkant van de tabernakel moet ge twintig schotten maken,
  nch-BL: Xijchihua 20 huapalme cati motequihuis ipan nopa caltepamit cati eltoc ica
    sur.
  vie-1934: Về phía nam đền tạm, ngươi hãy làm hai mươi tấm ván;
  hin-CV: पवित्र स्थान के लिए बीस तख्ते दक्षिण की ओर बनवाना.
  eng-OURB: You shall make the boards for the tabernacle, twenty boards for the south
    side southward.
  spa-BES: Estas son las tablas necesarias para el santuario; veinte tablas para el
    lado sur,
  tdx-tdx: 'Aa le andranjio varambañe i kivohoy: varambañe roapolo ami’ty atimo mañatimo;'
  vid-vid: Lelo kogongomanya azo fulemu kota hino, fulemu makumi meli kwa chiwalo
    cha ubanzi wa kusini,
  eng-OKE: And thou shalt make the boards for the tabernacle, twenty boards on the
    southern side.
  tha-KJV: เจ้​าจงทำไม้กรอบพลับพลาดังนี้ ด้านใต้​ให้​ทำยี่​สิ​บแผ่น
  por-BR-2018: 'Farás, pois, as tábuas do tabernáculo: vinte tábuas ao lado do sul.'
  deu-ELO: 'Und mache die Bretter zu der Wohnung: zwanzig Bretter an der Seite gegen
    Mittag, südwärts;'
  eng-WYC-2018: Of which boards twenty shall be in the midday side, that goeth to
    the south; (Of which boards twenty shall be on the south side, facing south;)
  epo-epo: 'Kaj faru la tabulojn por la tabernaklo: dudek tabuloj staru sur la flanko
    suda.'
  uig-PIN: Qedirning tahtaylirini xundaⱪ yasiƣin; yigirmisini jǝnub tǝrǝpkǝ tikligin;
  beo-beo: Abula Diasu ea gano la:di dobea gaguma:ne abula:ime 20 hamoma.
  tpi-OTNT: Yupela i mas pasim tupela tupela pos wantaim na wokim inap 20 bun olgeta
    bilong banis long hap saut.
  hau-SA: Ka shirya katakai ashirin a gefen kudu na tabanakul,
  uig-LAT: Chédirning taxtaylirini shundaq yasighin; yigirmisini jenub terepke tikligin;
  nde-nde: Yenzani amathala ecele elisezansi kwethabanikeli angamatshumi amabili,
  ton-ton: Pea te ke ngaohi ʻae ngaahi laupapa ki he fale fehikitaki, ko e laupapa
    ʻe uofulu ki he feituʻu tonga ke hanga ki tonga.
  ces-1613: Zděláš pak desky k příbytku, dvadceti desk k straně polední, k větru polednímu.
  eng-WMB: You shall make twenty boards for the tabernacle, for the south side southward.
  tam-TCV: இறைசமுகக் கூடாரத்தின் தெற்கு பக்கத்தில் நிறுத்துவதற்காக இருபது மரச்சட்டங்களைச்
    செய்யவேண்டும்.
  ceb-ULB: Sa dihang buhaton ninyo ang mga tabla alang sa tabernakulo, kinahanglan
    nga maggabas kamo ug 20 ka mga tabla alang sa habagatang bahin.
  pol-UBG: 'Uczynisz więc deski do przybytku: dwadzieścia desek na stronę południową,
    ku południu.'
  urd-GVU: خیمے کی جنوبی دیوار کے لئے 20 تختوں کی ضرورت ہے
  deu-1912: Ihrer zwanzig sollen stehen gegen Mittag.
  ntj-ntj: '@see-verse:EXO.026.017'
  kan-2017: ಗುಡಾರದ ದಕ್ಷಿಣದಿಕ್ಕಿನಲ್ಲಿ ಇಪ್ಪತ್ತು ಚೌಕಟ್ಟುಗಳನ್ನು ನಿಲ್ಲಿಸಬೇಕು.
  ena-ena: '@see-verse:EXO.026.017'
  yap-yap: Mu ngongliyed rliw’ yang i chayem ni fen e ba’ ni yimuch fare Tent,
  hlt-MCSB: Dungtlungim ham a longlaeng te tuithim ben la tuithim kah a ngong ham
    tah a longlaeng pakul saii.
  mdy-ETH: ዓፒሎና ማዢንቴ ማኣሮኮ ዾኦሎ ዛሎና ላማታሚ ላሾ ሚሢ ኮሼ፤
  twi-ASANTE: Mobɛyɛ Ahyiaeɛ Ntomadan no ntaaboo ama emu aduonu akyerɛ nʼanafoɔ.
  eng-WEBU: You shall make twenty boards for the tabernacle, for the south side southward.
  bnp-bnp: Na tabeke mule puru mu rata a mito na nure ge ravulu rua,
  wal-wal: Xoossaa Dunkkaaniyaayyo tohossa baggaara laatamu xagaageta medhdha.
  spa-PDDPT: 'Harás, pues, los tablones para el Tabernáculo: 20 tablones para el lado
    sur.'
  gun-gun: Ha'e ombojeroviaaty ytarã ma vinte yvyrape rejapo 'rã kuaray puku-a katy
    guarã.
  agu-BL: Ban wok junak tablón te yi jalaj xlaj yi na xmayin nin cwe'n tzi'n.
  ilo-ULB: Inton aramidenyo dagiti tabla para iti tabernakulo, masapul a mangaramidkayo
    iti duapulo a tabla para iti abagatan a paset.
  kpg-kpg: Heia nia waduu e madalua gi di baahi ngeia,
  uig-ARA: چېدىرنىڭ تاختايلىرىنى شۇنداق ياسىغىن؛ يىگىرمىسىنى جەنۇب تەرەپكە تىكلىگىن؛
  sus-sus: Xebenyi mɔxɔɲɛn nan tima hɔrɔmɔlingira yirefanyi ma.
  pon-2006: Ke pahn wiahda uhr riehk ni palieir en Impwalo,
  ksd-ksd: Ma una pait ra lavur pal a davai ure ra Pal, a ura vinun ure ra papar a
    taubar.
  tur-YTC: Konutun güney tarafı, güney yönü için yirmi çerçeve yapacaksın.
  grc-BRENT: Καὶ ποιήσεις στύλους τῇ σκηνῇ, εἴκοσι στύλους ἐκ τοῦ κλίτους τοῦ πρὸς
    Βοῤῥᾶν.
  ind-AYT: Kamu harus membuat papan-papan untuk Tenda Suci, yaitu dua puluh papan
    untuk sisi sebelah selatan ke arah selatan.
  nya-nya: Upange maferemu makumi awiri a mbali yakummwera kwa chihemacho.
  hrv-hrv: 'Trenice za Prebivalište postavi: dvadeset trenica s juga, prema podnevu;'
  mps-mps: Tama dagego te tobage ni name bidi sese deli usu nabo te lotu ugwa be me
    bogo badu dolalumainogo eyu nigao.
  tpi-tpi: Yupela i mas pasim tupela tupela pos wantaim na wokim inap 20 bun olgeta
    bilong banis long hap saut.
  dan-1931: Af Brædderne, som du skal lave til Boligen, skal tyve være til Sydsiden,
  vie-OVCB: Dùng hai mươi tấm ván làm vách phía nam Đền Tạm.
  guj-2017: પવિત્ર મંડપની દક્ષિણની બાજુ માટે વીસ પાટિયાં બનાવજે.
  pon-2006A: Ke pahn wiahda uhr riehk ni palieir en Impwalo,
  por-BRBSL: Você fará vinte tábuas para o tabernáculo, para o lado sul, para o sul.
  cth-cth: Lukkareiim akalah kalup nahanelah thingphek 20 touh na sak han.
  twi-twi: Mobɛyɛ Ahyiae Ntamadan no ntaaboo ama emu aduonu akyerɛ nʼanafo.
  hlt-hlt: Dungtlungim ham a longlaeng te tuithim ben la tuithim kah a ngong ham tah
    a longlaeng pakul saii.
  tbz-SIM: Dí tì wɑɑ́ nkɛ̀ tì ḿbo sipísìdɛ́, kɛ́ncómmú kɛ wetí kubɑkù cɑ̃̀nku.
  msy-2020: Egh ia sautɨn amadaghan Purirpenimɨn 20plan bɨrir agharibar ingarigh.
  azb-azb: Məskənin cənub tərəfi üçün iyirmi çərçivə
  eng-DBY: And thou shalt make the boards for the tabernacle, twenty boards on the
    south side southward.
  hin-2017: और निवास के लिये जो तख्ते तू बनवाएगा उनमें से बीस तख्ते तो दक्षिण की ओर
    के लिये हों;
  wol-KYG: Ci wàllu làcci jaamookaay bi, sësaleel ñaar fukki làcc fi féete bëj-saalum,
  bjr-bjr: Innee suani afu ataaqeenni south kisaaqandanai maaqa atuna 20 narisaa narisaa
    apamandee kuradaaqa.
  eng-YLT: 'and thou hast made the boards of the tabernacle: twenty boards for the
    south side southward;'
  eng-WYC-2017: Of which boards twenty shall be in the midday side, that goeth to
    the south;
  eng-WMBB: You shall make twenty boards for the tabernacle, for the south side southward.
  urd-GVH: ख़ैमे की जुनूबी दीवार के लिए 20 तख़्तों की ज़रूरत है
  rug-rug: Mamu taveti ka hiokona puta hopeke karua huda barabara tana kali mataona.
  gaz-gaz: Gama kibba dunkaana qulqulluu sanaatiifis tuggeewwan digdama hojjedhu;
  fra-LSG: Tu feras vingt planches pour le tabernacle, du côté du midi.
  gnn-gnn: '@see-verse:EXO.026.017'
  yal-yal: I xa bun ti mɔxɔɲɛ rafala bubun yiifari fɔxɔn ma.
  haw-1868: A e hana no hoi oe i na papa o ka halelewa, i iwakalua papa ma ka aoao
    hema, ma ke kukulu hema hoi.
  arb-NAV: فَتَجْعَلُ الْجَانِبَ الْجَنُوبِيَّ لِلْمَسْكِنِ مُكَوَّناً مِنْ عِشْرِينَ
    لَوْحاً.
  ewe-ewe: Ʋuƒo blaeve nanɔ agbadɔ la ƒe dziehe lɔƒo.
  eng-LEE: 'And thou shalt make the boards for the tabernacle: twenty boards for the
    south side, on the right.'
  asm-FB: তুমি আবাসৰ বাবে তক্তা যুগুত কৰোঁতে, বিশখন তক্তা দক্ষিণ দিশৰ বাবে তৈয়াৰ
    কৰিবা।
  sus-A: شٍبٍنيِ مْشْحّن نَن تِمَ هْرْ مْلِنفِرَ يِرٍقَنيِ مَ.
  fra-SBL: Tu feras vingt planches pour le tabernacle, pour le côté sud, vers le sud.
  hbo-hbo: וְעָשִׂ֥יתָ אֶת־הַקְּרָשִׁ֖ים לַמִּשְׁכָּ֑ן עֶשְׂרִ֣ים קֶ֔רֶשׁ לִפְאַ֖ת
    נֶ֥גְבָּה תֵימָֽנָה׃
  eng-WYCLIFFE: Of whiche tablis twenti schulen be in the myddai side, that goith
    to the south;
  piu-2006: '@see-verse:EXO.026.017'
  pjt-pjt: '@see-verse:EXO.026.017'
  cwe-cwe: Kwizatengeneza mibiki ya hema vino, mibiki malongo maidi ubanzi wa kusi
  kik-kik: Thondeka mbaũ mĩrongo ĩĩrĩ cia mwena wa gũthini wa hema ĩyo nyamũre,
  fra-NCL: 'Tu feras les planches pour la Demeure : vingt planches pour la face du
    midi, à droite.'
  cek-AK: Kahni im aloih bang pakaa hanah thingphaek pumphaeto sah ah;
  cuk-cuk: Degisoggu, urgomar mata-dulagwen (20) anse-goled-neg-sunna-selegedga, dad-nakwed-argan-nuedsik
    ogwichega be imakoed.
  uig-CYR: Чедирниң тахтайлирини шундақ ясиғин; жигирмисини җәнуп тәрәпкә тиклигин;
