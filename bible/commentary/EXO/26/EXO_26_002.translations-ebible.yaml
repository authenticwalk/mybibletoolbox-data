verse: EXO.026.002
translations:
  mal-C: എല്ലാ തിരശ്ശീലകൾക്കും ഒരേ അളവായിരിക്കണം; ഓരോ തിരശ്ശീലയ്ക്കും ഇരുപത്തെട്ടുമുഴം
    നീളവും നാലുമുഴം വീതിയും ഉണ്ടായിരിക്കണം.
  deu-TKW: Jeder Teppich soll 28 Ellen lang und vier Ellen breit sein; alle Teppiche
    sollen einerlei Maß haben.
  lin-lin: Tapi moko na moko ekozala na bametele pene zomi na minei na molayi ; mpe
    bametele pene mibale, na mokuse. Batapi nyonso ekozala ndenge moko na mokuse mpe
    na molayi.
  eng-LSV: the length of the one curtain [is] twenty-eight by the cubit, and the breadth
    of the one curtain [is] four by the cubit, one measure [is] for all the curtains;
  eng-GNV: 'The length of one curtaine shalbe eight and twentie cubites, and the bredth
    of one curtaine, foure cubites: euery one of the curtaines shall haue one measure.'
  eng-WEBSTER: 'The length of one curtain shall be eight and twenty cubits, and the
    breadth of one curtain four cubits: and every one of the curtains shall have one
    measure.'
  nhw-BL: Huan sesen cortina quipiyas 12 metros huan tlajco ihuehueyaca, huan ipatlajca
    elis ome metro. Huan nochi nopa cortinas elis san se ininhuejhuexca.
  swh-ONEN: 'Mapazia yote yatatoshana kwa ukubwa: kila moja litakuwa na urefu wa dhiraa
    ishirini na nane, na upana wa dhiraa nne'
  bba-bba: Bekɑ ye kpuro yɑ ko n nɛwɑ. Yen dɛ̃ɛbu bu ko n sɑ̃ɑwɑ ɡɔm soonu tɛnɑ yiru
    sɑri. Yen yɑsum mɑɑ ɡɔm soonu nnɛ.
  eng-KJVCPB: 'The length of one curtain shall be eight and twenty cubits, and the
    breadth of one curtain four cubits: and every one of the curtains shall have one
    measure.'
  cpy-cpy: Iroka okaate ojanthayiti kithaarentsi-paeni. Tema okaatzi ojanthati 28
    konakintsi, rooma okimiitzira okaate 4 konakintsi.
  luo-luo: Pasiago duto nyaka bed maromre ka borne romo fut piero angʼwen gariyo to
    lachne romo fut auchiel.
  meu-meu: Dabua ta ena lata be kiubit ruahui taurahani, lababana be kiubit bhani;
    iboudiai edia lata bae heḡereḡere, edia lababa danu bae heḡereḡere.
  npi-ULB: हरेक पर्दाको लमाइ अट्ठाइस हात र चौडाइ चार हातको होस् । सबै पर्दा उही आकारको
    हुनुपर्छ ।
  yor-yor: 'Gbogbo aṣọ títa náà ni kí ó jẹ́ ìwọ̀n kan náà: ìgbọ̀nwọ́ méjìdínlọ́gbọ̀n
    (28) ní gígùn àti ìgbọ̀nwọ́ mẹ́rin ni fífẹ̀.'
  emp-NTPO: Maʌ̃ die lino wuara ab̶ari quĩrãca b̶ead̶ida panʌa. Dji drasoara veintiocho
    bicaca b̶ead̶ida panʌa. Dji joub̶ʌara bicaca quĩmãrẽ b̶ead̶ida panʌa.
  ind-ind: Ukuran setiap helai kain harus sama, panjangnya 13 meter dan lebarnya 1,8
    meter.
  pes-OPCB: همه پرده‌ها به یک اندازه باشند، چهارده متر درازا و دو متر پهنا داشته باشند.
  tgl-ULB: Ang haba ay dalawampu't walong kubit, ang lapad ay apat na kubit. Dapat
    magkaparehong sukat ang lahat ng mga kurtina.
  hui-hui: Labolabo pira bibahendego ogobi dege dege wabu ngelalimu. Luninaga magi
    mida homberia (12) yangalenaga mida kira lowa wabu ngelalimu.
  mya-mya: ကန့်​လန့်​ကာ​များ​သည်​အ​လျား​တစ်​ဆယ့် လေး​ကိုက်၊ အ​နံ​နှစ်​ကိုက်​စီ​ရှိ​စေ​ရ​မည်။-
  cbi-NTPO: Kumuinchi entsa daayadimu jali jumula paree bareemin, paree bunguunu dejuve;
    barenchiya 28 tyabulu, tsenmala bungunchiya taapai tyabulu.
  bod-N: ཡོལ་བ་རེ་རེའི་རིང་ཚད་ལ་ཁྲུ་ཉི་ཤུ་ཉེར་བརྒྱད་དང་། ཞེང་ཚད་ལ་ཁྲུ་བཞི་ཡོད་པར་བྱོས།
    ཡོལ་བ་ཐམས་ཅད་ཀྱི་ཚད་ནི་གཅིག་ཡིན་དགོས།
  sna-sna: Zvidzitiro zvose zvinofanira kuva zvakaenzana, zvakareba makubhiti makumi
    maviri namasere uye makubhiti mana paupamhi.
  spa-BLM: La longitud de cada cortina será de veintiocho codos, y la anchura de cada
    cortina de cuatro codos; todas las cortinas tendrán una misma medida.
  cac-cac: 'Masanil juntzan̈ c''apac chi'', lajan tz''aji: 12 metro yed'' nan̈alxo
    tz''aj steel, chab'' metro tz''aj sat.'
  swh-ULB: Urefu wa kila pazia utakuwa dhiraa ishirini na nane, na upana wa kila pazia
    utakuwa dhiraa nne. Mapazia yote yatakuwa ya kipimo kimoja.
  bel-bel: 'даўжыня кожнай заслоны дваццаць восем локцяў, а шырыня кожнага заслоны
    чатыры локці: мера адна ўсім заслонам.'
  deu-ELBBK: 'Die Länge eines Teppichs 28 Ellen, und 4 Ellen die Breite eines Teppichs:
    ein Maß für alle Teppiche.'
  mbb-OT: Iped-iiring niw is kezekelà te kada sevaha, 42 he ǥiek is kelayat din ne
    heenem he ǥiek is keluag din.
  mal-2015: ഓരോ മൂടുശീലെക്കു ഇരുപത്തെട്ടു മുഴം നീളവും ഓരോ മൂടുശീലെക്കു നാലു മുഴം വീതിയും
    ഇങ്ങനെ മൂടുശീലെക്കെല്ലാം ഒരു അളവു ആയിരിക്കേണം.
  gup-gup: Kaluk namekbe manburrba kadjalrohrok rowk, 12 metres bu kakuyeng dja bokenh
    metres bu kawarlahwarla.
  gvs-gvs: Go areko tamo tamo adi mamanao ovanima ovato go, adi papaeva ovatayamo.
    Areko liliudi adi kakainaki nakae.
  rmc-rmc: Dojekh lepeda ela dešuduj (12) metri džinďarďi a duj metri buchľi. Avke
    ena kerde savore lepedi.
  nlg-nlg: Rana tivi rakeri, kara sakai na vata ni daro mana volapa va sono. Sakai
    na midi ni tivi ke, vitu na ghoto na darona me ke sakai na ghoto na volapa.
  pes-OPV: طول یک پرده بیست و هشت ذراع، و عرض یک پرده چهار ذراع، و همه پرده‌ها را
    یک اندازه باشد.
  ron-1924: Лунӂимя унуй ковор сэ фие де доуэзечь ши опт де коць, яр лэцимя унуй ковор
    сэ фие де патру коць; тоате ковоареле сэ айбэ ачеяшь мэсурэ.
  ben-OBCV: সব পর্দা একই মাপের—13 মিটার লম্বা ও 1.8 মিটার চওড়া হবে।
  som-som: Oo daah walba dhererkiisu waa inuu ahaadaa siddeed iyo labaatan dhudhun,
    daah walba ballaadhkiisuna waa inuu ahaadaa afar dhudhun; oo daahyada oo dhammuna
    waa inay isku qiyaas ahaadaan.
  lat-VUC: 'Longitudo cortinæ unius habebit viginti octo cubitos: latitudo, quatuor
    cubitorum erit. Unius mensuræ fient universa tentoria.'
  eng-ASVBT: 'The length of each curtain shall be eight and twenty cubits, and the
    breadth of each curtain four cubits: all the curtains shall have one measure.'
  ita-1885: Sia la lunghezza d'un telo di ventotto cubiti, e la larghezza di quattro
    cubiti; sieno tutti que' teli di una stessa misura.
  eng-LXXUP: 'The length of one curtain shall be eight and twenty cubits, and one
    curtain shall be the breadth of four cubits: there shall be the same measure to
    all the curtains.'
  eng-ULB: The length of each curtain must be twenty-eight cubits, the width four
    cubits. All the curtains must be of the same size.
  spa-VBL: Cada cortina debe medir 28 codos de largo por 4 codos de ancho, y todas
    las cortinas deben ser del mismo tamaño.
  fra-_FOB: La longueur d'une tenture sera de vingt-huit coudées, et la largeur de
    la même tenture de quatre coudées; toutes les tentures auront une même mesure.
  mal-mal: ഓരോ മൂടുശീലയ്ക്കും ഇരുപത്തെട്ട് മുഴം നീളവും നാല് മുഴം വീതിയും ഇങ്ങനെ മൂടുശീലയ്ക്കെല്ലാം
    ഒരേ അളവ് ആയിരിക്കണം.
  urd-GVR: Har parde kī lambāī 42 fuṭ aur chauṛāī 6 fuṭ ho.
  suz-BL: वा का आ लाइश्‍शो २८ कुबीत नु आ ब्रेम्‍शो ४ कुबीत दुम्‍चा माल्‍ब। मेको १०
    ओटा वा नेल्‍ल मोदेंशोन दुम्‍चा माल्‍नीम। कुबीत का ०.५ मिटर, खोदेंशो बाक्‍ब।
  ita-1927: La lunghezza d’ogni telo sarà di ventotto cubiti, e la larghezza d’ogni
    telo di quattro cubiti; tutti i teli saranno d’una stessa misura.
  ckb-ckb: درێژایی هەر پڵاسێک بیست و هەشت باڵ و پانییەکەی چوار باڵ بێت، یەک ئەندازەش
    بۆ هەموو پڵاسەکان.
  eng-BBE: Every curtain is to be twenty-eight cubits long and four cubits wide, all
    of the same measure.
  kan-OKCV: ಎಲ್ಲಾ ಪರದೆಗಳೂ ಒಂದೇ ಅಳತೆಯವುಗಳಾಗಿರಬೇಕು. ಪ್ರತಿಯೊಂದು ಪರದೆಯು ಸುಮಾರು ಹದಿಮೂರು
    ಮೀಟರ್ ಉದ್ದ ಮತ್ತು ಎರಡು ಮೀಟರ್ ಅಗಲವಿರಬೇಕು.
  bbb-bbb: Ro ugone fae boeje jiagadogo buone besubesu ije nika tuero (12) mitasi
    ijiege mina ufusefo. Ro kakare buone ni tu (2) mitasi ijiege mina ufusefo.
  tam-2017: ஒவ்வொரு மூடுதிரையும் இருபத்தெட்டு முழ நீளமும், நான்கு முழ அகலமுமாக இருப்பதாக;
    மூடுதிரைகளெல்லாம் ஒரே அளவாக இருக்கவேண்டும்.
  spa-RV-1909: 'La longitud de la una cortina de veintiocho codos, y la anchura de
    la misma cortina de cuatro codos: todas las cortinas tendrán una medida.'
  ron-BTF: Lungimea primului covor să fie de douăzeci și opt de coți și lățimea unui
    covor de patru coți; și fiecare dintre covoare să fie de o singură măsură.
  eng-WEBP: 'The length of each curtain shall be twenty-eight cubits, and the width
    of each curtain four cubits: all the curtains shall have one measure.'
  eng-FBV: Each curtain is to measure twenty-eight cubits long by four cubits wide,
    and all the curtains are to be the same size.
  nld-1939: Iedere baan moet acht en twintig el lang zijn en vier el breed; alle banen
    moeten dezelfde afmetingen hebben.
  nch-BL: Huan sesen cortina quipiyas 12 metros huan tajco ihuehueyaca, huan ipatajca
    elis ome metro. Huan nochi nopa cortinas elis san se inihuejhuexca.
  vie-1934: Mỗi bức màn bề dài hai mươi tám thước, bề rộng bốn thước. Các bức đều
    đồng cỡ với nhau.
  hin-CV: हर पर्दे की लंबाई बारह मीटर साठ सेंटीमीटर और चौड़ाई एक मीटर अस्सी सेंटीमीटर
    हो. हर पर्दा एक ही नाप का हो.
  eng-OURB: 'The length of each curtain shall be twenty-eight cubits [42 ft; 128 m],
    and the width of each curtain four cubits [6 ft; 18.29 m]: all the curtains shall
    have one measure.'
  spa-BES: Cada cortina tiene veintiocho codos de largo y cuatro codos de ancho, todos
    de la misma medida.
  tdx-tdx: Sindre ho kiho roapolo-valo’ amby ty halava’ ty lamba-fañefetse le songa
    kiho efatse ty ampohe’e; hamban-jehe’e iaby o fañefe’eo.
  vid-vid: Chila ipaziya lyowa na ulefu wa mita kumi na mbili na ugazi wa mita mbili.
    Mipaziya ajo jeng'ha jiwe chipimilo chimwe.
  eng-OKE: The length of one curtain twenty and eight cubits, and the breadth of one
    curtain four cubits; the measure of all the curtains shall be one.
  tha-KJV: ม่านผืนหนึ่งให้ยาวยี่​สิ​บแปดศอก กว้างสี่​ศอก ม่านทุกผืนให้​เท่ากัน
  por-BR-2018: 'O comprimento da uma cortina de vinte e oito côvados, e a largura
    da mesma cortina de quatro côvados: todas as cortinas terão uma medida.'
  deu-ELO: 'Die Länge eines Teppichs achtundzwanzig Ellen, und vier Ellen die Breite
    eines Teppichs: ein Maß für alle Teppiche.'
  eng-WYC-2018: The length of one curtain shall have eight and twenty cubits, the
    breadth shall be of four cubits; all the curtains shall be made of one measure.
    (The length of one curtain shall be twenty-eight cubits, and the breadth shall
    be four cubits; all the curtains shall have the same measurements.)
  epo-epo: La longo de ĉiu tapiŝo estu dudek ok ulnoj, kaj la larĝo de ĉiu tapiŝo
    estu kvar ulnoj; unu mezuro estu por ĉiuj tapiŝoj.
  uig-PIN: Ⱨǝrbir yopuⱪning uzunluⱪi yigirmǝ sǝkkiz gǝz, kǝngliki tɵt gǝz bolup, ⱨǝrbir
    yopuⱪ ohxax qong-kiqikliktǝ bolsun.
  beo-beo: Amo abula nabuane gala ea defei amo mida fagoyale agoane gala amola la:di
    da mida ageyaduyale agoane gala, amo defele hamoma.
  tpi-OTNT: Na wokim olgeta 10-pela laplap inap long wankain mak tasol. Longpela bilong
    ol inap 12 mita na bikpela bilong ol inap 2 mita.
  hau-SA: Dukan labulen, girmansu zai zama kamu ashirin da takwas, fāɗinsu kuwa kamu
    huɗu. Labulen su zama daidai wa daida.
  uig-LAT: Herbir yopuqning uzunluqi yigirme sekkiz gez, kengliki töt gez bolup, herbir
    yopuq oxshash chong-kichiklikte bolsun.
  nde-nde: Amakhetheni wonke kumele ukuthi alingane, abezingalo ezingamatshumi amabili
    lesificaminwembili ubude njalo ububanzi abezingalo ezine.
  ton-ton: 'Ko hono lōloa ʻoe puipui ʻe taha, ko e hanga ʻe nimangofulu ma ono, mo
    hono māukupu ʻoe puipui pe taha ko e hanga ʻe valu: pea ʻe fuofua tatau pe ʻae
    ngaahi puipui kotoa pē.'
  ces-1613: Dlouhost čalounu jednoho osm a dvadceti loket, a širokost čalounu jednoho
    čtyři lokty; míra jedna bude všech čalounů.
  eng-WMB: 'The length of each curtain shall be twenty-eight cubits, and the width
    of each curtain four cubits: all the curtains shall have one measure.'
  tam-TCV: எல்லா திரைகளும் ஒரே அளவாக இருக்கவேண்டும். ஒவ்வொன்றும் இருபத்தெட்டு முழம்
    நீளமும், நான்கு முழம் அகலமும் அளவுள்ளதாய் இருக்கவேண்டும்.
  ceb-ULB: Ang gitas-on sa matag tabil kinahanglan 28 ka cubit, ug ang gilapdon niini
    upat ka cubit. Kinahanglan ang tanan nga mga tabil managsama gayod ang sukod.
  pol-UBG: Długość jednej zasłony ma wynosić dwadzieścia osiem łokci, a szerokość
    jednej zasłony – cztery łokcie. Wszystkie zasłony będą miały jednakowe wymiary.
  urd-GVU: ہر پردے کی لمبائی 42 فٹ اور چوڑائی 6 فٹ ہو۔
  deu-1912: Die Länge eines Teppichs soll achtundzwanzig Ellen sein, die Breite vier
    Ellen, und sollen alle zehn gleich sein.
  ntj-ntj: '@see-verse:EXO.026.001'
  kan-2017: ಪ್ರತಿಯೊಂದು ಬಟ್ಟೆಯೂ ಇಪ್ಪತ್ತೆಂಟು ಮೊಳ ಉದ್ದವಾಗಿಯೂ ನಾಲ್ಕು ಮೊಳ ಅಗಲವಾಗಿಯೂ ಇರಬೇಕು.
    ಎಲ್ಲಾ ಪರದೆಗಳು ಒಂದೇ ಅಳತೆಯಾಗಿರಬೇಕು.
  ena-ena: Havɨlɨ human limu limu fɨhala agɨladɨ vihavɨci hɨlihɨli laci hɨniavɨm uami.
    Nulɨdɨ hutesɨ 12 mita laci hɨniavɨm uami. Nulɨdɨ abɨŋ 2 mita laci hɨniavɨm uami.
  yap-yap: Ngam ngongliyed e yungi mad ney ni ta’reb ga’ngin, ra bang ma ragag nge
    aningeg e yard n’umngin, ma l’agruw e yard radan.
  hlt-MCSB: Himbaiyan pakhat a yun te dong kul dong rhet saeh lamtah a daang dong
    li saeh. Himbaiyan boeih ham himbaiyan pakhat kah cungnueh pakhat dongah om saeh.
  mdy-ETH: ፔቴ ፔቴ ጎኦቦ ዓፒሎኮ ዖዶሱማ ላማታሚ ዖይዶ ዋዻ፥ ዓጮ ዳልጉማ ዖይዶ ዋዻ ማዒ ቢያሢ ሄኮ ማዖንጎ።
  twi-ASANTE: Ɛsɛ sɛ nsɛnanotam edu no nyinaa kɛseɛ yɛ pɛ. Emu biara tenten yɛ anammɔn
    aduanan mmienu na ne tɛtrɛtɛ nso yɛ anammɔn nsia.
  eng-WEBU: 'The length of each curtain shall be twenty-eight cubits, and the width
    of each curtain four cubits: all the curtains shall have one measure.'
  bnp-bnp: O rata a maka kala nga ge palupulupu; a kala i taku a niolana ge 12 mita,
    a nibolana ge 2 mita.
  wal-wal: Magalashoti ubbai issi likke gidona; geesai laatamanne hosppun wara; gomppai
    oiddu wara gido.
  spa-PDDPT: La longitud de cada cortina será de 12,6 metros y su anchura de 1,8 metros,
    una misma medida para todas las cortinas.
  gun-gun: Peteĩ-teĩ cortina puku-a ma catorze metros va'erã, ha'e ipya ma mokoĩ.
    Cortina ikuai va'e joo rami meme 'rã.
  agu-BL: 'Cyakil yi e''chk xbu''k yi tzibne'', tajwe''n yi junit ma''lbil tz''an
    tircu''n. Nin je yi ma''lbile''j: Coblaj metr tu ni''cy tz''an yi tkan, ma yi
    wutz cob metr tz''an.'
  ilo-ULB: Ti kaatiddog iti tunggal kurtina ket masapul a duapulo ket walo a cubico,
    ti kaakabana ket uppat a cubico. Masapul nga agpapada ti rukod dagiti kurtina.
  kpg-kpg: Nia bida gahu e hai gi tongaadahi 14 ‘yard’ looloo, ge 2 ‘yard’ palaha.
  uig-ARA: ھەربىر يوپۇقنىڭ ئۇزۇنلۇقى يىگىرمە سەككىز گەز، كەڭلىكى تۆت گەز بولۇپ، ھەربىر
    يوپۇق ئوخشاش چوڭ-كىچىكلىكتە بولسۇن.
  sus-sus: Dugi birin xa kuya nɔngɔn mɔxɔɲɛn nun solomasaxan, a xa igbo nɔngɔn naani.
    E kuyɛ nun e igboya xa lan.
  pon-2006: Lepin likou koaros pahn soangen wehteieu, me pahn iaht 14 reirei oh iaht
    2 tehlap.
  ksd-ksd: Ra lolovina kai tikatika na mal na varogop ma lavurua na pokono, ma tikatikai
    a tababana na varogop ma tika na pokono; ma ra valavalar kai ra umana mal par
    na varogop uka.
  tur-YTC: Her perdenin uzunluğu yirmi sekiz arşın, her perdenin eni dört arşın olacak;
    bütün perdelerin bir ölçüsü olacak.
  grc-BRENT: Μῆκος τῆς αὐλαίας τῆς μιᾶς ὀκτὼ καὶ εἴκοσι πήχεων, καὶ εὖρος τεσσάρων
    πήχεων ἡ αὐλαία ἡ μία ἔσται· μέτρον τὸ αὐτὸ ἔσται πάσαις ταῖς αὐλαίαις.
  ind-AYT: Setiap tirai panjangnya harus 28 hasta dan masing-masing lebarnya adalah
    4 hasta. Setiap tirai harus memiliki ukuran yang sama.
  nya-nya: Nsalu zonse zikhale zofanana. Mulitali mwake zikhale mamita khumi ndi atatu,
    mulifupi mamita awiri.
  hrv-hrv: Dužina svake zavjese neka je dvadeset i osam lakata, neka joj je širina
    četiri lakta. Sve zavjese neka su iste mjere.
  mps-mps: Tama tigidali te name ugwa te dedeli au yai tiwai naga nogo si nigao. Te
    ugwa dabe bobobage te 12 mita, tama te genuai usu sabo te 2 mita dao.
  tpi-tpi: Na wokim olgeta 10-pela laplap inap long wankain mak tasol. Longpela bilong
    ol inap 12 mita na bikpela bilong ol inap 2 mita.
  dan-1931: Hvert Tæppe skal være otte og tyve Alen langt og fire Alen bredt; alle
    Tæpperne skal have samme Mål.
  vie-OVCB: Mỗi tấm màn dài 12,9 mét, rộng 1,8 mét.
  guj-2017: પ્રત્યેક પડદો અઠ્ઠાવીસ હાથ લાંબો અને ચાર હાથ પહોળો હોય; બધા જ પડદા એક
    સરખા માપના હોય.
  pon-2006A: Lepin likou koaros pahn soangen wehteieu, me pahn iaht 14 reirei oh iaht
    2 tehlap.
  por-BRBSL: 'O comprimento de cada cortina será de vinte e oito cúbitos, e a largura
    de cada cortina de quatro cúbitos: todas as cortinas terão uma medida.'
  cth-cth: Yaphni e teh ayung dong 28 touh rip a kâvan han. Adangka dong 4 touh rip
    han. Abuemlahoi yaphni koung a kâvan han.
  twi-twi: Ɛsɛ sɛ nkataano du no nyinaa kɛse yɛ pɛ. Emu biara tenten yɛ anammɔn aduanan
    abien na ne trɛw nso yɛ anammɔn asia.
  hlt-hlt: Himbaiyan pakhat a yun te dong kul dong rhet saeh lamtah a daang dong li
    saeh. Himbaiyan boeih ham himbaiyan pakhat kah cungnueh pakhat dongah om saeh.
  tbz-SIM: Kɛ̀ ti okùmɛ̀ ḿbo mɛ́tìrì tɛpíítɛ̀ nɛ̀ mɛ̀nɑ̀ɑ̀, ti pɛ̃kùmɛ̀ mɛ́tìrì mɛ̀dɛ́mɛ̀.
    Timɔu ti yó mmɛ mmɑ̀.
  msy-2020: Egh 10plan inir kabar ingarightɨ dar oteviba bar voroghɨra mangɨ. Eghtɨ
    dar ruariba 12 mitan tughtɨ, dar aroziba 2 mitan tugh.
  azb-azb: Hər pərdənin uzunluğu iyirmi səkkiz qulac, eni isə dörd qulac olsun. Qoy
    bütün pərdələr bir ölçüdə olsun.
  eng-DBY: The length of one curtain shall be twenty-eight cubits, and the breadth
    of one curtain four cubits — one measure for all the curtains.
  hin-2017: एक-एक पर्दे की लम्बाई अट्ठाईस हाथ और चौड़ाई चार हाथ की हो; सब पर्दे एक
    ही नाप के हों।
  wol-KYG: Guddaayu sor bu nekk na doon ñaar fukki xasab ak juróom ñett, yaatuwaay
    ba di ñeenti xasab, te sor yépp ay tolloo.
  bjr-bjr: Mi aiqama qamunnausa amana amana kai 12 metre kisaaqa mina qusa 2 metre
    mariani.
  eng-YLT: the length of the one curtain [is] eight and twenty by the cubit, and the
    breadth of the one curtain four by the cubit, one measure [is] to all the curtains;
  eng-WYC-2017: The length of one curtain shall have eight and twenty cubits, the
    breadth shall be of four cubits; all the curtains shall be made of one measure.
  eng-WMBB: 'The length of each curtain shall be twenty-eight cubits, and the width
    of each curtain four cubits: all the curtains shall have one measure.'
  urd-GVH: हर परदे की लंबाई 42 फ़ुट और चौड़ाई 6 फ़ुट हो।
  rug-rug: Sari na gineledi ri na hopeke kukuru poko si ka manege rua mita geledi,
    meke karua mita labedi.
  gaz-gaz: Golgaawwan hundinuu wal qixxee haa taʼan; dheerinni tokkoo tokkoo golgaawwanii
    dhundhuma digdamii saddeeti, balʼinni isaa immoo dhundhuma afur haa taʼu.
  fra-LSG: La longueur d’un tapis sera de vingt-huit coudées, et la largeur d’un tapis
    sera de quatre coudées; la mesure sera la même pour tous les tapis.
  yal-yal: 'Dugine birin kuyan nun a yigboon xa lan: a kuyana nɔngɔnna yɛ mɔxɔɲɛn
    nun solomasɛxɛ, a yigbona nɔngɔnna yɛ naanin.'
  haw-1868: He iwakaluakumamawalu kubita ka loa o kekahi pale, a o ka laula o kekahi
    pale, eha no kubita. Hookahi no ana o na pale a pau.
  arb-NAV: وَيَكُونُ طُولُ كُلِّ قِطْعَةٍ ثَمَانِيَ وَعِشْرِينَ ذِرَاعاً (نَحْوَ أَرْبَعَةَ
    عَشَرَ مِتْراً) وَعَرْضُهَا أَرْبَعَ أَذْرُعٍ (نَحْوَ مِتْرَيْنِ) فَيَكُونُ لِجَمِيعِ
    الْقِطَعِ قِيَاسٌ وَاحِدٌ.
  ewe-ewe: Avɔ ɖe sia ɖe nadidi mita wuieve, eye wòakeke mita eve.
  eng-LEE: 'The length of each curtain shall be eight and twenty cubits, and the breadth
    of each curtain four cubits: there shall be one measure for all the curtains.'
  asm-FB: প্ৰত্যেক খন পৰ্দা আঁঠাইশ হাত দীঘল, আৰু চাৰি হাত বহল, এইদৰে সকলোবোৰ পৰ্দা
    একে জোখৰ হ’ব লাগিব।
  sus-A: دُفِ بِرِن شَ كُيَ نْنفْن مْشْحّن نُن سٌلٌمَسَشَن، عَ شَ عِفبٌ نْنفْن نَانِ.
    عٍ كُيّ نُن عٍ عِفبٌيَ شَ لَن.
  fra-SBL: La longueur de chaque tapis sera de vingt-huit coudées, et la largeur de
    chaque tapis sera de quatre coudées ; tous les tapis auront la même mesure.
  hbo-hbo: אֹ֣רֶךְ ׀ הַיְרִיעָ֣ה הָֽאַחַ֗ת שְׁמֹנֶ֤ה וְעֶשְׂרִים֙ בָּֽאַמָּ֔ה וְרֹ֙חַב֙
    אַרְבַּ֣ע בָּאַמָּ֔ה הַיְרִיעָ֖ה הָאֶחָ֑ת מִדָּ֥ה אַחַ֖ת לְכָל־הַיְרִיעֹֽת׃
  eng-WYCLIFFE: The lengthe of o curteyn schal haue eiyte and twenti cubitis, the
    broodnesse schal be of foure cubitis; alle tentis schulen be maad of o mesure.
  piu-2006: '@see-verse:EXO.026.001'
  pjt-pjt: '@see-verse:EXO.026.001'
  cwe-cwe: Chila panzia dizakuwa na utali wa mita longo na mbili na ugalamu mita mbili.
  kik-kik: Itambaya icio cia gũcuurio ciothe ikorwo ciiganaine, mĩkono mĩrongo ĩĩrĩ
    na ĩnana kũraiha na mĩkono ĩna kwarama.
  fra-NCL: La longueur d’une tenture sera de vingt-huit coudées, et la largeur d’une
    tenture sera de quatre coudées ; la dimension sera la même pour toutes les tentures.
  cek-AK: Imthung pakaahaih kahni loe dong pumphae tazetto sawk moe, dong palito kawk
    han oh; imthung pakaahaih kahni loe dong tahhaih anghmong boih han oh.
  cuk-cuk: Bela mormar-e-suguedi, daligugledbi (7) be imakoed. E-matardungueddi, daligwenadbi
    be imakoed. Mormala bela emarbi-dungu be imakoed.
  uig-CYR: Һәр бир йопуқниң узунлуғи жигирмә сәккиз гәз, кәңлиги төрт гәз болуп, һәр
    бир йопуқ охшаш чоң-кичикликтә болсун.
  tel-2017: ప్రతి తెర పొడవు 28 మూరలు. వెడల్పు నాలుగు మూరలు. ఆ తెరలన్నిటికీ ఒకటే కొలత.
  hat-BSA: Longè a chak rido va ventwit koude, e lajè chak rido va kat koude. Tout
    rido yo va gen menm mezi.
  kos-kos: Kais sie ipin nuknuk inge in oana sie lupa — yact singoul akosr lusa ac
    yact luo sralap.
  hbo-WLC: אֹ֣רֶךְ ׀ הַיְרִיעָ֣ה הָֽאַחַ֗ת שְׁמֹנֶ֤ה וְעֶשְׂרִים֙ בָּֽאַמָּ֔ה וְרֹ֙חַב֙
    אַרְבַּ֣ע בָּאַמָּ֔ה הַיְרִיעָ֖ה הָאֶחָ֑ת מִדָּ֥ה אַחַ֖ת לְכָל־הַיְרִיעֹֽת׃
  ibo-ibo: Akwa mgbochi ndị a ga-aha nʼotu. O nweghị nke ga-aka ibe ya. Ogologo akwa
    mgbochi ọbụla ga-abụ mita iri na abụọ na ọkara. Obosara ya bụ otu mita na sentimita
    asatọ.
  ory-ory: ସେହି ପ୍ରତ୍ୟେକ ଯବନିକା ଅଠାଇଶ ହସ୍ତ ଦୀର୍ଘ ଓ ଚାରି ହସ୍ତ ପ୍ରସ୍ଥ, ସମସ୍ତ ଯବନିକାର
    ଏକ ପରିମାଣ ହେବ।
  chk-chk: Iwe, ekewe pekin mangaku meinisin repwe nönöfengen, langatamer ükükün engol
    me rüanü iach, nge chölaper ruu iach.
  rop-rop: '@see-verse:EXO.026.001'
  ukr-1871: Завдовжки один келїм двайцять вісїм локот, а чотири ліктї завширшки; міра
    одна для всїх келїмів.
  bch-bch: Gid malo toa ngada ne manta tiuot lalaede. Ad mamarae ga iuot leoa lima
    leoa rua. Be ad babanga ga iuot leoa ede.
  deu-1951: Die Länge eines Teppichs soll achtundzwanzig Ellen sein und die Breite
    desselben vier Ellen; diese Teppiche alle sollen einerlei Maß haben.
  eng-JPS: The length of each curtain shall be eight and twenty cubits, and the breadth
    of each curtain four cubits; all the curtains shall have one measure.
  srp-1865: Jedan zavjes neka bude dvadeset i osam lakata dug i èetiri lakta širok;
    svi zavjesi da budu jedne mjere.
  lug-lug: 'Emitanda gy’entimbe gyonna gijja kwenkanankana: obuwanvu mita kkumi na
    bbiri n’ekitundu, n’obugazi mita emu ne desimoolo munaana.'
  heb-heb: ארך היריעה האחת שמנה ועשרים באמה ורחב ארבע באמה היריעה האחת מדה אחת לכל
    היריעת׃
  ben-IRV: প্রতিটি পর্দার দৈর্ঘ্য আটাশ হাত ও প্রতিটি পর্দা প্রস্থে চার হাত হবে; সব
    পর্দার পরিমাণ সমান হবে।
  pan-pan: ਹਰ ਇੱਕ ਪਰਦੇ ਦੀ ਲੰਬਾਈ ਅਠਾਈ ਹੱਥ ਅਤੇ ਹਰ ਪਰਦੇ ਦੀ ਚੌੜਾਈ ਚਾਰ ਹੱਥ ਇੱਕੋ ਹੀ ਨਾਪ
    ਸਾਰਿਆਂ ਪਰਦਿਆਂ ਦਾ ਹੋਵੇ।
  mya-JVB: ကုလားကာ သည် အလျား နှစ်ဆယ် ရှစ် တောင်၊ အနံ လေး တောင် ရှိ၍၊ ကုလားကာ ချင်း
    အလျား အနံ တူ ရမည်။
  hmo-hmo: Inai dabua 10 ibounai edia bada be hegeregere. Edia lata be 12 mita, bona
    edia lababa be mita rua.
  urd-urd: हर पर्दे की लम्बाई अट्ठाईस हाथ और चौड़ाई चार हाथ हो और सब पर्दे एक ही नाप
    के हों।
  rus-SYN: 'длина каждого покрывала двадцать восемь локтей, а ширина каждого покрывала
    четыре локтя: мера одна всем покрывалам.'
  bqc-SIM: Pↄ́lɛpiↄ gbã̀a iↄ gã̀sĩsuu baakwi plasai, a yàasa sↄ̃ gã̀sĩsuu síiↄ̃.
    Pↄ́lɛpiↄ zↄ̃ↄ aↄ sáa màa píiɛ,
  tcz-CHONGTHU: Pondal tinchang chu adung tong som ni le tong get'a len le sao hiding,
    pondal khat cheh vang chu tong li cheh hiding, pondal kiti phot aboncha adung
    avai alet le aneo dan kibang cheh cheh ding ahiye.
  mar-mar: प्रत्येक पडद्याचे मोजमाप एक सारखेच असावे म्हणजे लांबी अठ्ठावीस हात व रूंदी
    चार हात असावी;
  qub-qub: Tëlacunapaga cada-ünunpa larguynin canga chunca ishcay (12) metru medyan,
    anchuyninna ishcay metru.
  hat-hat: Chak lèz twal va gen katòz mèt longè, de mèt lajè. Yo tout va menm gwosè.
  eng-BSB: Each curtain shall be twenty-eight cubits long and four cubits wide —all
    curtains the same size.
  tod-tod: Tanda ɠilagi zakpai ɠa ɠɛ ga mɛtɛlɛ puugɔ maazu naanigɔ (14), kogi ɠɛ ga
    mɛtɛlɛ felegɔ. Kɔɠɔgi ɠa ɠɛ ga ani ɠila nɔ tandaiti kpein faa zu.
  eng-WEBPB: 'The length of each curtain shall be twenty-eight cubits, and the width
    of each curtain four cubits: all the curtains shall have one measure.'
  kbq-kbq: ana maka tavaravea mago avamenteke nevuna, za'za amo'a 12fu'a mita hanigeno,
    atupa'amo'a tare mita hutere hino.
  nhe-BL: Huan sesen cortina quipiyas 12 metros huan tlajco ihuehueyaca, huan ipatlajca
    elis ome metro. Huan nochi nopa cortinas elis san se ininhuejhuexca.
  gub-BL: A'e pànuhu paw a'e wà nehe, tuwe heta 12 met 50 xenxim rehe we ipuku haw
    pitàitàigatu nehe. Tuwe 1,80 met heta ipuku haw iaikwer nehe.
  eng-DRA: The length of one curtain shall be twenty-eight cubits, the breadth shall
    be four cubits. All the curtains shall be of one measure.
