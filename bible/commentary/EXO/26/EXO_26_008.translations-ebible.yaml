verse: EXO.026.008
translations:
  mal-C: പതിനൊന്നു തിരശ്ശീലയ്ക്കും ഒരേ അളവ് ആയിരിക്കണം. ഓരോന്നിനും മുപ്പതുമുഴം നീളവും
    നാലുമുഴം വീതിയും ഉണ്ടായിരിക്കണം.
  deu-TKW: Jeder Teppich soll dreißig Ellen lang und vier Ellen breit sein; 8 alle
    elf Teppiche sollen einerlei Maß haben.
  lin-lin: Molayi ya tapi moko na moko ekozala na bametele pene zomi na mitano, mpe
    mokuse na yango ekozala na bametele pene mibale. Batapi nyonso zomi na moko ekozala
    ndenge moko na mokuse mpe na molayi.
  eng-LSV: the length of one curtain [is] thirty by the cubit, and the breadth of
    one curtain [is] four by the cubit; one measure [is] for the eleven curtains;
  eng-GNV: 'The length of a curtaine shall be thirtie cubites, and the breadth of
    a curtaine foure cubites: the eleuen curtaines shalbe of one measure.'
  eng-WEBSTER: 'The length of one curtain shall be thirty cubits, and the breadth
    of one curtain four cubits: and the eleven curtains shall be all of one measure.'
  nhw-BL: Monequi nopa tzontzajcayotl catli eltoc quen se hueyi cuetlaxtli tlen iniijhuiyo
    chivojme elis 13 metros huan tlajco ihuehueyaca, huan ome metro ipatlajca. Nochi
    nopa 11 cortinas monequi elis san se ihuejhuexca.
  swh-ONEN: Mapazia hayo kumi na moja yatakuwa na kipimo kimoja, yaani urefu wa dhiraa
    thelathini, na upana wa dhiraa nne.
  bba-bba: Bekɑ ye kpuro yɑ ko n nɛwɑ. Yen dɛ̃ɛbu bu ko n sɑ̃ɑwɑ ɡɔm soonu tɛnɑ. Yen
    yɑsum mɑɑ ɡɔm soonu nnɛ.
  eng-KJVCPB: 'The length of one curtain shall be thirty cubits, and the breadth of
    one curtain four cubits: and the eleven curtains shall be all of one measure.'
  cpy-cpy: Tema iroka okaate ojanthati apaani kithaarentsi, okaate 30 konakintsi.
    Rooma jempe okimiitzi okaate 4 konakintsi.
  luo-luo: Pasia apar gachielgo duto nyaka romre ka bor moro ka moro romo fut piero
    angʼwen gabich to lachgi romo fut auchiel.
  meu-meu: Dabua ta ta edia lata na kiubit toi-ahui, lababadia na kiubit hani; iboudiai
    edia bae heḡereḡere, edia lababa danu bae heḡereḡere.
  npi-ULB: हरेक पर्दाको लमाइ तिस हात र चौडाइ चार हातको होस् । एघारवटै पर्दाको नाप
    उही होस् ।
  yor-yor: Gbogbo aṣọ títa mọ́kọ̀ọ̀kànlá náà jẹ́ ìwọ̀n kan náà, ọgbọ̀n ìgbọ̀nwọ́ ní
    gígùn àti ìgbọ̀nwọ́ mẹ́rin ní fífẹ̀.
  emp-NTPO: Maʌ̃ once wua chiwatu cara od̶ara ab̶ari quĩrãca b̶ead̶ida panʌa. Dji
    drasoara treinta bicaca b̶ead̶ida panʌa. Dji joub̶ʌara bicaca quĩmãrẽ b̶ead̶ida
    panʌa.
  ind-ind: '@see-verse:EXO.026.007'
  pes-OPCB: این یازده قطعه پارچه به یک اندازه باشند، هر کدام به درازای پانزده متر
    و به عرض دو متر.
  tgl-ULB: Ang haba ng bawat kurtina ay dapat tatlumpung kubit, at ang lapad ng bawat
    kurtina ay dapat apat na kubit. Dapat parehong sukat ang bawat isa sa labing-isang
    kurtina.
  hui-hui: Uruni bibahende ogobi dege dege helo wabilimu. Luninaga ge magi manda bialunaga
    mida haleria (13) helo. Arane yangalenaga mida kirame bulene nga.
  mya-mya: တစ်​ထည်​လျှင်​အ​လျား​တစ်​ဆယ့်​ငါး​ကိုက်၊ အ​နံ​နှစ်​ကိုက်​စီ​ရှိ​စေ​ရ​မည်။-
  cbi-NTPO: 'Kumuinchi entsa 11 vikaanu jali jumula barenchi bain, naa bungunchi bain
    paree juunu dejuve: barenchiya 30 tyabulu, tsenmin bungunchiya taapai tyabulu.'
  bod-N: ཡོལ་བ་རེ་རེའི་རིང་ཚད་ནི་ཁྲུ་སུམ་ཅུ་དང་། ཞེང་ཚད་ལ་ཁྲུ་བཞི་ཡོད་དགོས། ཡོལ་བ་བཅུ་གཅིག་པོའི་ཚད་གཅིག་ཡིན་དགོས།
  sna-sna: Zvidzitiro zvose zviri gumi nerimwe zvinofanira kuenzana, makubhiti makumi
    matatu pakureba uye makubhiti mana paupamhi.
  spa-BLM: La longitud de cada cortina será de treinta codos, y la anchura de cada
    cortina de cuatro codos; las once cortinas tendrán una sola medida.
  cac-cac: Masanil juntzan̈ chi', lajann̈ej tz'aji, 13 metro yed' nan̈alxo tz'aj steel,
    axo sat chab' metro tz'aji.
  swh-ULB: Urefu wa kila pazia utakuwa dhiraa thelathini, na upana wa kila pazia utakuwa
    dhiraa nne. Hayo mapazia kumi na moja yatakuwa ya kipimo kimoja.
  bel-bel: даўжыня адной заслоны трыццаць локцяў, а шырыня чатыры локці; гэта адна
    заслона; у адзінаццаці заслонах адна мера.
  deu-ELBBK: 'Die Länge eines Teppichs 30 Ellen, und 4 Ellen die Breite eines Teppichs:
    ein Maß für die 11 Teppiche.'
  mbb-OT: Ne iped-iiring niw is keluag wey kelayat dutun te 11 he manggad, kinahanglan
    he 45 he ǥiek is kelayat din ne heenem he ǥiek is keluag din.
  mal-2015: ഓരോ മൂടുശീലെക്കു മുപ്പതു മുഴം നീളവും ഓരോ മൂടുശീലെക്കു നാലു മുഴം വീതിയും
    ഇങ്ങനെ മൂടുശീല പതിനൊന്നും ഒരു അളവു ആയിരിക്കേണം.
  gup-gup: Kaluk namekbe manburrba ngurrirohrokme bu karohrok rowk, 14 metres bu kakuyeng
    dja bokenh metres bu kawarlahwarla.
  gvs-gvs: Arekoyadi tamo tamo adi mamanao ovanima ovato aba katugúyala. Go adi papaeva
    ovatayamo. Arekoyadi madabokidi adi kakainaki nakae.
  rmc-rmc: a dojekh ela dešutrin (13) metri džinďarďi a duj (2) metri buchľi.
  nlg-nlg: Na lei midi ni tivi raeni, kara sakai na kaekage vamua. Na kaekageni kara
    13.5 meter [tolu hangavulu na cubit] na daroni me ke 1.8 meter [vati na cubit]
    na volapani.
  pes-OPV: طول یک پرده سی ذراع، و عرض یک پرده چهار ذراع، و اندازه هر یازده پرده‌یک
    باشد.
  ron-1924: Лунӂимя фиекэруй ковор сэ фие де трейзечь де коць ши лэцимя фиекэруй ковор
    сэ фие де патру коць; тоате челе унспрезече ковоаре сэ айбэ ачеяшь мэсурэ.
  ben-OBCV: এগারোটি পর্দার সবগুলিই একই মাপের হবে—13.5 মিটার লম্বা ও 1.8 মিটার চওড়া।
  som-som: Oo daah kasta dhererkiisu waa inuu soddon dhudhun ahaadaa, daah kasta ballaadhkiisuna
    waa inuu afar dhudhun ahaadaa; oo koob iyo tobanka daah waa inay isku qiyaas ahaadaan.
  lat-VUC: 'Longitudo sagi unius habebit triginta cubitos, et latitudo, quatuor: æqua
    erit mensura sagorum omnium.'
  eng-ASVBT: 'The length of each curtain shall be thirty cubits, and the breadth of
    each curtain four cubits: the eleven curtains shall have one measure.'
  ita-1885: Sia la lunghezza di un telo di trenta cubiti, e la larghezza di quattro
    cubiti; sieno gli undici teli di una stessa misura.
  eng-LXXUP: 'The length of one skin thirty cubits, and the breadth of one skin four
    cubits: there shall be the same measure to the eleven skins.'
  eng-ULB: The length of each curtain must be thirty cubits, and the width of each
    curtain must be four cubits. Each of the eleven curtains must be of the same size.
  spa-VBL: 'Cada una de las once cortinas debe ser del mismo tamaño: 30 codos de largo
    por 4 codos de ancho.'
  fra-_FOB: La longueur d'une tenture sera de trente coudées, et la largeur de la
    même tenture de quatre coudées; les onze tentures auront une même mesure.
  mal-mal: ഓരോ മൂടുശീലയ്ക്കും മുപ്പത് മുഴം നീളവും നാല് മുഴം വീതിയും വേണം. ഇങ്ങനെ മൂടുശീല
    പതിനൊന്നിനും ഒരേ അളവ് ആയിരിക്കണം.
  urd-GVR: Har parde kī lambāī 45 fuṭ aur chauṛāī 6 fuṭ ho.
  suz-BL: का आ लाइश्‍शो ३० कुबीत नु आ ब्रेम्‍शो ४ कुबीत दुम्‍चा माल्‍ब। मिनु मेको
    ११ ओटा टुक्रा नेल्‍ल खाल का ङा दुम्‍चा माल्‍नीम। कुबीत का ०.५ मिटर खोदेंशो बाक्‍ब।
  ita-1927: La lunghezza d’ogni telo sarà di trenta cubiti, e la larghezza d’ogni
    telo, di quattro cubiti; gli undici teli avranno la stessa misura.
  ckb-ckb: درێژایی هەر پڵاسێک سی باڵ و پانی چوار باڵ بێت، یەک ئەندازەش بۆ هەر یازدە
    پڵاسەکە.
  eng-BBE: Every curtain is to be thirty cubits long and four cubits wide, all of
    the same measure.
  kan-OKCV: ಒಂದೊಂದು ಪರದೆಯು ಸುಮಾರು ಹದಿಮೂರುವರೆ ಮೀಟರ್ ಉದ್ದ ಮತ್ತು ಒಂದುವರೆ ಮೀಟರ್ ಅಗಲ ಇರಬೇಕು.
    ಹನ್ನೊಂದು ಪರದೆಗಳೂ ಒಂದೇ ಅಳತೆಯಾಗಿರಬೇಕು.
  bbb-bbb: Ro ugone boeje ja saguna amaeriavo ijiebuo kakare ijiakina jiagado ije
    nika besu amaeriafo. Ro jiagado fuone ije ni tetini (13) mitasi ijiege mina sagukiro
    kakare ije tu (2) mitasi ijiege mina sagufo.
  tam-2017: ஒவ்வொரு மூடுதிரைகளும் முப்பது முழ நீளமும், நான்கு முழ அகலமாக இருக்கவேண்டும்;
    பதினொரு மூடுதிரைகளும் ஒரே அளவாக இருக்கவேண்டும்.
  spa-RV-1909: 'La longitud de la una cortina será de treinta codos, y la anchura
    de la misma cortina de cuatro codos: una medida tendrán las once cortinas.'
  ron-BTF: 'Lungimea primului covor să fie de treizeci de coți și lățimea primului
    covor să fie de patru coți: și cele unsprezece covoare să fie toate de o singură
    măsură.'
  eng-WEBP: 'The length of each curtain shall be thirty cubits, and the width of each
    curtain four cubits: the eleven curtains shall have one measure.'
  eng-FBV: Each of the eleven curtains is to be the same size—thirty cubits long by
    four cubits wide.
  nld-1939: Elke baan moet dertig el lang en vier el breed zijn; alle elf dus van
    dezelfde afmetingen.
  nch-BL: Monequi nopa tzontzajcayot cati eltoc quej se hueyi cuetaxti ten iniijhuiyo
    chivojme elis 13 metros huan tajco ihuehueyaca, huan ome metro ipatajca. Nochi
    nopa 11 cortinas monequi elis san se ihuejhuexca.
  vie-1934: Bề dài mỗi bức màn ba chục thước, bề rộng bốn thước, mười một bức đồng
    một cỡ với nhau.
  hin-CV: हर पर्दे की लंबाई साढ़े तेरह मीटर और चौड़ाई एक मीटर अस्सी सेंटीमीटर हो.
    ग्यारहों पर्दे एक ही नाप के हों.
  eng-OURB: 'The length of each curtain shall be thirty cubits [45 ft; 137.16 m],
    and the width of each curtain four cubits [6 ft; 18.29 m]: the eleven curtains
    shall have one measure.'
  spa-BES: Cada cortina tiene treinta codos de largo y cuatro codos de ancho, todos
    de la misma medida.
  tdx-tdx: Sindre telopolo kiho ty halava’ ty lamba-fikopoke vaho songa efatse kiho
    ty ampohe’e; hindray habey i lamba-fikopoke folo-ro’amby rey.
  vid-vid: Chila ipaziya lyowa na ulefu wa mita kumi na zidatu, na ugazi wa mita mbili.
    Mipaziya jeng'ha ajo kumi na limwe jowa na chipimilo chichila.
  eng-OKE: The length of one curtain shall be thirty cubits, and the breadth of one
    curtain four cubits; of one measure shall be the eleven curtains.
  tha-KJV: ม่านผืนหนึ่งให้ทำยาวสามสิบศอก กว้างสี่​ศอก ทั้งสิบเอ็ดผืนให้​เท่ากัน
  por-BR-2018: 'O comprimento de uma cortina será de trinta côvados, e a largura da
    mesma cortina de quatro côvados: uma medida terão as onze cortinas.'
  deu-ELO: 'Die Länge eines Teppichs dreißig Ellen, und vier Ellen die Breite eines
    Teppichs: ein Maß für die elf Teppiche.'
  eng-WYC-2018: the length of one say shall have thirty cubits, and the breadth shall
    have four cubits; even measure shall be of all the says. (the length of each curtain
    shall be thirty cubits, and its breadth shall be four cubits; all these curtains
    shall have the same measurements.)
  epo-epo: La longo de ĉiu tapiŝo estu tridek ulnoj, kaj la larĝo de ĉiu tapiŝo estu
    kvar ulnoj; unu mezuro estu por la dek unu tapiŝoj.
  uig-PIN: Yopuⱪlarning ⱨǝrbirining uzunluⱪi ottuz gǝz, kǝngliki tɵt gǝz bolup, on
    bir yopuⱪning ⱨǝmmisi ohxax qong-kiqikliktǝ bolsun.
  beo-beo: Amo abula gidayale gala afae afae ea defei da mida 13 sedade fe amola mida
    aduna ea dunumuni fe amo defele hamoma.
  tpi-OTNT: Yupela i mas wokim olgeta hap inap long wanpela mak tasol. Longpela bilong
    ol inap 13 mita na bikpela bilong ol inap 2 mita.
  hau-SA: Tsawon kowanne yă zama kamu talatin, fāɗinsa kuma yă zama kamu huɗu. Labulen
    za su zama daidai wa daida.
  uig-LAT: Yopuqlarning herbirining uzunluqi ottuz gez, kengliki töt gez bolup, on
    bir yopuqning hemmisi oxshash chong-kichiklikte bolsun.
  nde-nde: Amakhetheni wonke alitshumi lanye alingane, abezingalo ezingamatshumi amathathu
    ubude, ububanzi abezingalo ezine.
  ton-ton: 'Ko hono lōloa ʻoe puipui ʻe taha ko e hanga ʻe onongofulu, mo hono māukupu
    ʻo ia, ko e hanga ʻe valu: pea ʻe fua tatau pe ʻae puipui ʻe hongofulu ma taha.'
  ces-1613: Dlouhost houně jedné třidceti loktů, a širokost houně jedné čtyř loktů;
    jednostejná míra těch jedenácti houní bude.
  eng-WMB: 'The length of each curtain shall be thirty cubits, and the width of each
    curtain four cubits: the eleven curtains shall have one measure.'
  tam-TCV: அந்த பதினோரு திரைகளும் ஒரே அளவாய் இருக்கவேண்டும். ஒவ்வொன்றும் முப்பது முழம்
    நீளமும் நான்கு முழம் அகலமும் உடையதாய் இருக்கவேண்டும்.
  ceb-ULB: Ang gitas-on sa matag tabil kinahanglan nga 30 ka cubit, ug ang gilapdon
    sa tabil may upat ka cubit. Kinahanglan managsama ang sukod sa napulog duha nga
    mga tabil.
  pol-UBG: Długość jednej zasłony ma wynosić trzydzieści łokci, a szerokość jednej
    zasłony – cztery łokcie. Wszystkie jedenaście zasłon będzie mieć jednakowe wymiary.
  urd-GVU: ہر پردے کی لمبائی 45 فٹ اور چوڑائی 6 فٹ ہو۔
  deu-1912: Die Länge eines Teppichs soll dreißig Ellen sein, die Breite aber vier
    Ellen, und sollen alle elf gleich groß sein.
  ntj-ntj: '@see-verse:EXO.026.007'
  kan-2017: ಒಂದೊಂದು ಪರದೆಯು ಮೂವತ್ತು ಮೊಳ ಉದ್ದವಾಗಿಯೂ ನಾಲ್ಕು ಮೊಳ ಅಗಲವಾಗಿಯೂ ಇರಬೇಕು. ಎಲ್ಲಾ
    ಪರದೆಗಳು ಒಂದೇ ಅಳತೆಯಾಗಿರಬೇಕು.
  ena-ena: Havɨlɨ sɨkasɨkan agɨladɨ vihavɨci hɨlihɨli laci hɨniavɨm uami. Nulɨdɨ hutesɨ
    13 mita laci hɨniavɨm uami. Nulɨdɨ abɨŋ 2 mita laci hɨniavɨm uami.
  yap-yap: Mu lifithed ni ta’reb ga’ngin ni gubin yang, ra bang ma ragag nge lal e
    yard n’umngin, ma l’agruw e yard radan.
  hlt-MCSB: Himbaiyan pakhat te a yun dong sawmthum neh a daang te dong li lo ni.
    Himbaiyan hlai khat ham te himbaiyan pakhat kah cungnueh pakhat dongah om saeh.
  mdy-ETH: ዬንሢ ጎኦቦ ዓፒሎ ፔቴ ፔቴዞንሢኮ ዖዶሱማ ላማታሚ ላሆ ዋዻ፥ ዓጮ ዳልጉማ ዖይዶ ዋዻ ማዒ ቢያሢ ሄኮ ማዖንጎ።
  twi-ASANTE: Ntoma nkatasoɔ dubaako no nyinaa tenten ne ne tɛtrɛtɛ nyɛ pɛpɛɛpɛ. Ne
    tenten nyɛ anammɔn aduanan enum na ne tɛtrɛtɛ nyɛ anammɔn nsia.
  eng-WEBU: 'The length of each curtain shall be thirty cubits, and the width of each
    curtain four cubits: the eleven curtains shall have one measure.'
  bnp-bnp: A maka kala ge palupulupu; a kala i taku a niolana ge 13 mita, a nibolana
    ge 2 mita.
  wal-wal: Tammanne isiini magalashotikka issi likke gidona; issi issi magalashuwaa
    geesai hasttamu wara, gomppai oiddu wara gido.
  spa-PDDPT: La longitud de cada cortina, 13,5 metros, y la anchura de cada cortina,
    1,8 metros. Las 11 cortinas tendrán una misma medida.
  gun-gun: Ha'e va'e cortina peteĩ-teĩ puku-a ma quinze metros 'rã, ha'e ipya ma mokoĩ.
    Onze-ve cortina ikuai va'e joo rami meme 'rã ipuku-a ha'e ipya.
  agu-BL: 'Junit ma''lbil tz''an cyakil yi e''chk xbu''k yi xi''il chiw cu''n. Nin
    je yi ma''lbile''j: Oxlaj metr tu ni''cy yi tkan. Ma yi wutz cob metr.'
  ilo-ULB: Ti kaatiddog iti tunggal kurtina ket masapul a tallopulo a cubico, ken
    ti kaakaba iti tunggal kurtina ket masapul nga uppat a cubico. Tunggal maysa kadagiti
    sangapulo ket maysa a kurtina ket masapul nga agpapada iti rukodda.
  kpg-kpg: Heia nia maa gi tongaadahi, 15 ‘yard’ looloo, 2 ‘yard’ di palaha.
  uig-ARA: يوپۇقلارنىڭ ھەربىرىنىڭ ئۇزۇنلۇقى ئوتتۇز گەز، كەڭلىكى تۆت گەز بولۇپ، ئون
    بىر يوپۇقنىڭ ھەممىسى ئوخشاش چوڭ-كىچىكلىكتە بولسۇن.
  sus-sus: Dugi keren xa kuya nɔngɔn tongo saxan, a xa igbo nɔngɔn naani. Na dugi
    fu nun kerenyi birin xa lan.
  pon-2006: Koaros pahn soangen wehteieu, iaht 15 reirei oh iaht 2 tehlap.
  ksd-ksd: Ma tikatika na mal a lolovinana na varogop ma lavurua na pokono ma tika
    na papar, ma ra tababana na varogop ma tika na pokono; ma ra valavalar ure nam
    ra vinun ma tika na mal na varogop uka.
  tur-YTC: Her perdenin uzunluğu otuz arşın, her perdenin eni dört arşın olacak; on
    bir perdenin bir ölçüsü olacak.
  grc-BRENT: Τὸ μῆκος τῆς δέῤῥεως τῆς μιᾶς, τριάκοντα πήχεων, καὶ τεσσάρων πήχεων
    τὸ εὖρος τῆς δέῤῥεως τῆς μιᾶς· τὸ αὐτὸ μέτρον ἔσται ταῖς ἕνδεκα δέῤῥεσι.
  ind-AYT: Panjang masing-masing tirai harus 30 hasta dan lebar masing-masing tirai
    harus 4 hasta, dan untuk sebelas tirai seluruhnya harus sama ukurannya.
  nya-nya: Nsalu zonse khumi ndi imodzi zikhale zofanana. Mulitali mwake mukhale mamita
    khumi ndi anayi ndipo mulifupi mwake mukhale mamita awiri.
  hrv-hrv: Neka duljina svake zavjese bude trideset lakata, a širina svake zavjese
    četiri lakta. Tih jedanaest zavjesa neka bude iste mjere.
  mps-mps: Te tigidali badu te deli tigi tiwai naga nigao. Bobobage usu ni sabo te
    13 mita tama, te genuai usu ni sabo te 2 mita dao.
  tpi-tpi: Yupela i mas wokim olgeta hap inap long wanpela mak tasol. Longpela bilong
    ol inap 13 mita na bikpela bilong ol inap 2 mita.
  dan-1931: hvert Tæppe skal være tredive Alen langt og fire Alen bredt; alle Tæpperne
    skal have samme Mål.
  vie-OVCB: Mỗi tấm dài 13,8 mét, rộng 1,8 mét.
  guj-2017: એ અગિયાર પડદા એક સરખા માપના હોવા જોઈએ. દરેક પડદો ત્રીસ હાથ લાંબો અને ચાર
    હાથ પહોળો હોય.
  pon-2006A: Koaros pahn soangen wehteieu, iaht 15 reirei oh iaht 2 tehlap.
  por-BRBSL: 'O comprimento de cada cortina será de trinta cúbitos, e a largura de
    cada cortina de quatro cúbitos: as onze cortinas terão uma medida.'
  cth-cth: Yaphni teh ayung dong 30 touh rip a pha han. Adangka dong pali touh vaiteh,
    yaphni 11 touh e hah koung a kâvan han.
  twi-twi: Nkurusotam dubaako no nyinaa tenten ne ne trɛw nyɛ pɛpɛɛpɛ. Ne tenten nyɛ
    anammɔn aduanan anum na ne trɛw nyɛ anammɔn asia.
  hlt-hlt: Himbaiyan pakhat te a yun dong sawmthum neh a daang te dong li lo ni. Himbaiyan
    hlai khat ham te himbaiyan pakhat kah cungnueh pakhat dongah om saeh.
  tbz-SIM: Dɛ kó tiyɑɑ̀yɔ́ntì okùmɛ̀ yó ḿbo mɛ́tìrì tɛpíítɛ̀ nɛ̀ mɛ̀nùmmù ndi, kɛ̀
    ti pɛ̃kùmɛ̀ mbo mɛ́tìrì mɛ̀dɛ́ mɛ̀dɛ́.
  msy-2020: Eghtɨ inir kaba vaghvagh dar ruariba 13 mitan tughtɨ, dar aroziba 2 mitan
    tugh. Eghtɨ dar ababanim voroghɨra mangɨ.
  azb-azb: Hər pərdənin uzunluğu otuz qulac, eni isə dörd qulac olsun. On bir pərdə
    bir ölçüdə olsun.
  eng-DBY: The length of one curtain shall be thirty cubits, and the breadth of one
    curtain four cubits — one measure for the eleven curtains.
  hin-2017: एक-एक पर्दे की लम्बाई तीस हाथ और चौड़ाई चार हाथ की हो; ग्यारहों पर्दे
    एक ही नाप के हों।
  wol-KYG: Guddaayu sor bu nekk di fanweeri xasab, yaatuwaay bi di ñeenti xasab, te
    fukki sor yeek benn yépp ay tolloo dayo.
  bjr-bjr: Innee aiqama moodaa karirana kai auquaqa. Mina kisaaqa 13 metres amana
    mariani. Mina qusa fannoo 2 metres amana mariani.
  eng-YLT: the length of the one curtain [is] thirty by the cubit, and the breadth
    of the one curtain four by the cubit; one measure [is] to the eleven curtains;
  eng-WYC-2017: the length of one say shall have thirty cubits, and the breadth shall
    have four cubits; even measure shall be of all the says.
  eng-WMBB: 'The length of each curtain shall be thirty cubits, and the width of each
    curtain four cubits: the eleven curtains shall have one measure.'
  urd-GVH: हर परदे की लंबाई 45 फ़ुट और चौड़ाई 6 फ़ुट हो।
  rug-rug: Sari padadi ri doduru si ka manege ṉeta mita geledi meke karua mita labedi.
  gaz-gaz: Golgaawwan kudha tokkoon sun hundi wal qixxee haa taʼan; dheerinni isaanii
    dhundhuma soddoma, balʼinni isaanii immoo dhundhuma afur haa taʼu.
  fra-LSG: La longueur d’un tapis sera de trente coudées, et la largeur d’un tapis
    sera de quatre coudées; la mesure sera la même pour les onze tapis.
  yal-yal: 'Dugi fu nun kedenne birin xa lan: e kuyan xa findi nɔngɔnna yɛ tonge saxan
    na, e yigbona nɔngɔnna yɛ naanin.'
  haw-1868: He kanakolu kubita ka loihi o kekahi pale, a i eha kubita ka laula o kekahi
    pale. E like no ke ana o ua mau pale la, he umikumamakahi.
  arb-NAV: طُولُ الْقِطْعَةِ الْوَاحِدَةِ ثَلاثُونَ ذِرَاعاً (نَحْوَ خَمْسَةَ عَشَرَ
    مِتْراً) وَعَرْضُهَا أَرْبَعُ أَذْرُعٍ (نَحْوَ مِتْرَيْنِ) فَتَكُونُ كُلُّهَا
    ذَاتَ مَقَاسٍ وَاحِدٍ.
  ewe-ewe: Avɔ wuiɖekɛawo katã nasɔ; ɖe sia ɖe nadidi mita wuietɔ̃, eye wòakeke mita
    eve.
  eng-LEE: 'The length of each curtain shall be thirty cubits, and the breadth of
    each curtain four cubits: there shall be one measure for the eleven curtains.'
  asm-FB: প্ৰতিখন পৰ্দা দীঘলে ত্রিশ হাত আৰু বহলে চাৰি হাত হ’ব; সেই এঘাৰখন পৰ্দা একে
    জোখৰ হ’ব লাগিব।
  sus-A: دُفِ كٍرٍن شَ كُيَ نْنفْن تٌنفٌ سَشَن، عَ شَ عِفبٌ نْنفْن نَانِ. نَ دُفِ
    قُ نُن كٍرٍنيِ بِرِن شَ لَن.
  fra-SBL: La longueur de chaque tapis sera de trente coudées, et la largeur de chaque
    tapis sera de quatre coudées ; les onze tapis auront une seule mesure.
  hbo-hbo: אֹ֣רֶךְ ׀ הַיְרִיעָ֣ה הָֽאַחַ֗ת שְׁלֹשִׁים֙ בָּֽאַמָּ֔ה וְרֹ֙חַב֙ אַרְבַּ֣ע
    בָּאַמָּ֔ה הַיְרִיעָ֖ה הָאֶחָ֑ת מִדָּ֣ה אַחַ֔ת לְעַשְׁתֵּ֥י עֶשְׂרֵ֖ה יְרִיעֹֽת׃
  eng-WYCLIFFE: the lengthe of o say schal haue thretti cubitis, and the breed schal
    haue foure cubitis; euene mesure schal be of alle saies.
  piu-2006: '@see-verse:EXO.026.007'
  pjt-pjt: '@see-verse:EXO.026.007'
  cwe-cwe: Chila panzia dizakuwa na utali wa mita longo na nhatu na ugalamu wake mita
    mbili, mapanzia yose longo na imwe yezakuwa na ningo ziya ziya.
  kik-kik: Itambaya icio ciothe ikũmi na kĩmwe ikorwo ciiganaine, ikorwo irĩ mĩkono
    mĩrongo ĩtatũ kũraiha na mĩkono ĩna kwarama.
  fra-NCL: La longueur d’une tenture sera de trente coudées, et la largeur d’une tenture
    sera de quatre coudées ; la dimension sera la même pour les onze tentures.
  cek-AK: Imthung pakaahaih kahni loe dong qui thumto sawk moe, dong palito kawksak
    han oh; kahni hathlaito loe kalen kasawk anghmong boih tih.
  cuk-cuk: Mormar-e-sugued, daligugle-gaka-abala sugue (7½) be imakoed, e-matardungueddi,
    daligwen be imakoed. Mormar-dummagan goambe-gakagwensakad (11) bela emarbi-dungu
    be imakoed.
  uig-CYR: Йопуқларниң һәр бириниң узунлуғи оттуз гәз, кәңлиги төрт гәз болуп, он
    бир йопуқниң һәммиси охшаш чоң-кичикликтә болсун.
  tel-2017: ప్రతి తెర పొడవు ముప్ఫై మూరలు, వెడల్పు నాలుగు మూరలు, అలా పదకొండు తెరల కొలత
    ఒక్కటే.
  hat-BSA: Longè chak rido va trant koude, e lajè a va kat koude. Onz rido yo va gen
    menm mezi.
  kos-kos: Orala nufonna in lupa sefanna, yact singoul limekosr lusa ac yact luo sralapa.
  hbo-WLC: אֹ֣רֶךְ ׀ הַיְרִיעָ֣ה הָֽאַחַ֗ת שְׁלֹשִׁים֙ בָּֽאַמָּ֔ה וְרֹ֙חַב֙ אַרְבַּ֣ע
    בָּאַמָּ֔ה הַיְרִיעָ֖ה הָאֶחָ֑ת מִדָּ֣ה אַחַ֔ת לְעַשְׁתֵּ֥י עֶשְׂרֵ֖ה יְרִיעֹֽת׃
  ibo-ibo: Akwa mgbochi iri na otu ndị a ga-aha nʼotu. Ọ ga-abụ mita iri na atọ na
    ọkara nʼogologo. Ebe obosara ya bụ otu mita na iri sentimita asatọ.
  ory-ory: ସେହି ପ୍ରତ୍ୟେକ ଯବନିକାର ଦୈର୍ଘ୍ୟ ତିରିଶ ହସ୍ତ ଓ ପ୍ରସ୍ଥ ଚାରି ହସ୍ତ; ଏହି ଏକାଦଶ
    ଯବନିକାର ଏକ ପରିମାଣ ହେବ।
  chk-chk: Iwe, ekewe engol me echö pekin mangaku repwe chök nönöfengen, ükükün langatamen
    echö pekin engol me limu iach, nge ükükün chölapan ruu iach.
  rop-rop: Dei garra jidan 13 mita longwei en 2 mita kroswei,
  ukr-1871: Один ковер завдовжки трийцять локот, а чотири ліктї завширшки. Міра одна
    для всїх одинайцяти коврів.
  bch-bch: Gid malo toa sangaul igegea ede ne manta tiuot lalaede mon. Ad mamarae
    ga iuot leoa lima leoa rua aea mana. Be ad babanga ga iuot leoa ede.
  deu-1951: Die Länge eines Teppichs soll dreißig Ellen sein, die Breite aber vier
    Ellen. Und alle elf sollen gleich sein.
  eng-JPS: The length of each curtain shall be thirty cubits, and the breadth of each
    curtain four cubits; the eleven curtains shall have one measure.
  srp-1865: Zavjes jedan neka bude trideset lakata dug, a širok èetiri lakta; tijeh
    jedanaest zavjesa da su jedne mjere.
  lug-lug: 'Entimbe zonna ekkumi n’olumu zijja kwenkanankana obunene: ng’obuwanvu
    mita kkumi na ssatu n’ekitundu, n’obugazi mita emu ne desimoolo munaana.'
  heb-heb: ארך היריעה האחת שלשים באמה ורחב ארבע באמה היריעה האחת מדה אחת לעשתי עשרה
    יריעת׃
  ben-IRV: প্রত্যেকটি পর্দার দৈর্ঘ্য ত্রিশ হাত ও প্রত্যেকটি পর্দা প্রস্থে চার হাত
    হবে; এই এগারতম পর্দাও একই পরিমাণের হবে।
  pan-pan: ਹਰ ਇੱਕ ਪਰਦੇ ਦੀ ਲੰਬਾਈ ਤੀਹ ਹੱਥ ਅਤੇ ਹਰ ਪਰਦੇ ਦੀ ਚੌੜਾਈ ਚਾਰ ਹੱਥ ਅਤੇ ਇਹ ਗਿਆਰ੍ਹਾਂ
    ਪਰਦੇ ਇੱਕੋ ਨਾਪ ਦੇ ਹੋਣ।
  mya-JVB: ကုလားကာ သည် အလျား အတောင် သုံးဆယ် ၊ အနံ လေး တောင် ရှိ၍၊ ကုလားကာ ဆယ် တ ထည်တို့သည်
    အလျား အနံချင်း တူ ရမည်။
  hmo-hmo: Inai dabua 11 edia bada be tamona, edia lata be 13 mita, bona edia lababa
    be mita rua.
  urd-urd: और हर पर्दे की लम्बाई तीस हाथ और चौड़ाई चार हाथ हो, वह ग्यारह हों, पर्दे
    एक ही नाप के हों।
  rus-SYN: 'длина одного покрывала тридцать локтей, а ширина четыре локтя; это одно
    покрывало: одиннадцати покрывалам одна мера.'
  bqc-SIM: Pↄ́lɛ mɛ̀ndo gbã̀a iↄ gã̀sĩsuu baakwi, a yàasa sↄ̃ gã̀sĩsuu síiↄ̃.
    Pↄ́lɛ lɛ kuɛdopiↄ zↄ̃ↄ aaↄ sáa màa píi.
  tcz-CHONGTHU: Pondal khat'a tongsom'a sao hi ding chule avai tong li cheh hiding,
    hiche pondal som le khat se chu aboncha alet le aneo dan kibang chet ding ahi.
  mar-mar: हे सर्व पडदे एकसारख्या मोज मापाचे म्हणजे तीस हात लांब व चार हात रुंद अशा
    मापाचे बनवावेत.
  qub-qub: Chay bayëtacunapaga cada-ünunpa larguynin canga chunca quimsa metru medyan
    (13.5), anchuyninna ishcay metru.
  hat-hat: Chak lèz va gen kenz mèt longè ak de mèt lajè. Yo tout va menm gwosè.
  eng-BSB: Each of the eleven curtains is to be the same size—thirty cubits long and
    four cubits wide.
  tod-tod: Tanda ɠilagi zakpai ɠa ɠɛ ga mɛtɛlɛ puugɔ maazu lɔɔlugɔ (15), kogi ɠɛ ga
    mɛtɛlɛ felegɔ. Kɔɠɔgi ɠa ɠɛ ga ani ɠila nɔ tanda puugɔ maazu ɠilagiti (11) bɛ.
  eng-WEBPB: 'The length of each curtain shall be thirty cubits, and the width of
    each curtain four cubits: the eleven curtains shall have one measure.'
  kbq-kbq: Ana maka 11ni'a tavravea mago avamenteke'za trohinkeno, zaza'amo'a 13ni'a
    mita hina, atupa'amo'a tare mita hutere hugahie.
  nhe-BL: Monequi nopa tzontzajcayotl tlen eltoc queja se hueyi cuetlaxtli tlen iniijhuiyo
    chivojme elis 13 metros huan tlajco ihuehueyaca, huan ome metro ipatlajca. Nochi
    nopa 11 cortinas monequi elis san se ihuejhuexca.
  gub-BL: A'e 11 pàn pehegwer wà nehe, tuwe uzeawyawygatu uhua'u haw wà nehe. Heta
    putar 13,30 met wapuku haw pitàitàigatu nehe. Heta putar pitài met 80 xenxim ipupir
    pitàitàigatu nehe.
  eng-DRA: 'The length of one hair curtain shall be thirty cubits: and the breadth
    four: the measure of all the curtains shall be equal.'
