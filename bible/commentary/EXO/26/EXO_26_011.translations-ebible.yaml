verse: EXO.026.011
translations:
  mal-C: അതിനുശേഷം വെങ്കലംകൊണ്ട് അൻപതു കൊളുത്ത് ഉണ്ടാക്കണം. കൂടാരം ഒന്നായി ഇണച്ചുചേർക്കത്തക്കവണ്ണം,
    കൊളുത്തുകൾ കണ്ണികളിൽ ഇട്ട് ഒന്നായി യോജിപ്പിക്കണം.
  deu-TKW: Und du sollst fünfzig kupferne Haken anfertigen und die Haken durch die
    Schleifen ziehen und so das Zeltdach zusammenfügen, so daß es ein Ganzes wird.
  lin-lin: Okosala na bronze bibende tuku mitano oyo ezali lokola ndobo ; okokotisa
    yango na basinga mpo na kokangisa Mongombo mpo ete ekoma eloko moko.
  eng-LSV: and you have made fifty hooks of bronze, and have brought in the hooks
    into the loops, and have joined the tent, and it has been one.
  eng-GNV: Likewise thou shalt make fifty taches of brasse, and fasten them on the
    strings, and shalt couple the couering together, that it may be one.
  eng-WEBSTER: And thou shalt make fifty buttons of brass, and put the buttons into
    the loops, and couple the tent together, that it may be one.
  nhw-BL: Huan nojquiya xijsencahuas 50 tepos chijcoli tlen senquistoc bronce catli
    ica quisojsos iojal nopa 50 tlailpili ipan iteno se cortina ica iojal nopa 50
    tlailpili ipan iteno seyoc cortina, huan quej nopa elis san se itzontzajca quen
    se hueyi cuetlaxtli.
  swh-ONEN: Kisha tengeneza vifungo hamsini vya shaba, uviingize katika vile vitanzi
    ili kukaza hema pamoja kuwa kitu kimoja.
  bba-bba: Yen biru kɑɑ sɔretinu weerɑɑkuru ko kɑ sii ɡɑndu, kpɑ ɑ nu doke bekɑ yen
    wɛ̃ri yi sɔɔ, ɑ kɑ ye sɔrenɑ, yu ko beku teeru.
  eng-KJVCPB: And thou shalt make fifty taches of brass, and put the taches into the
    loops, and couple the tent together, that it may be one.
  luo-luo: Eka ilos ramaki mag mula piero abich kendo iketgi e tonde mitweyogo hema
    mondo oriwgi kaka gimoro achiel.
  meu-meu: Bena hakapu-tao ḡaudia imahui auri labora-labora amo ba kara, dabua isedia
    ruaosi na unu hakapu-tao ḡaudia amo ba hakapudia tao hesiriu, kalaga tamona ai
    bainela.
  npi-ULB: पचासवटा काँसाका अङ्कुसे बनाई तिनलाई सुर्काउनीहरूमा लगाउनू । त्यसपछि एउटै
    बनाउन पाललाई सँगसँगै जोड्नू ।
  yor-yor: Nígbà náà ṣe àádọ́ta ìkọ́ idẹ kí o sì kó wọn sínú ọ̀jábó láti fi so àgọ́
    náà pọ̀ kí ó lè jẹ́ ọ̀kan.
  emp-NTPO: Idjab̶a bronceda edad̶aped̶a wua jũẽbarida cincuenta od̶adua. Maʌ̃gʌd̶e
    cʌwʌrʌza jũẽcuad̶adua maʌ̃ umébema wuara ab̶abe b̶ʌ quĩrãca b̶emãrẽã.
  ind-ind: '@see-verse:EXO.026.010'
  pes-OPCB: سپس پنجاه گیرۀ مفرغین بساز و آنها را در حلقه‌ها قرار بده تا پوشش خیمه
    به هم وصل شده، یکپارچه گردد.
  tgl-ULB: Dapat kang gumawa ng limampung tansong panghawak at ilagay ang mga ito
    sa mga silo. Pagkatapos dapat mong pagdugtungin ng magkakasama ang mga tolda na
    pantakip para maging isa.
  hui-hui: Ani biai howa boronosime mbirale yania helolene wangobi pira duria (50)
    wabuwa Balai Anda dangi timbuni kira biago laboha wabu helaramigoha yaniaho helaga
    beramigola labolabo biago lebumaga hene mbiraore mbaule wulebira.
  mya-mya: ထို​အ​ထည်​နှစ်​စပ်​ကို​ပေါင်း​၍​တဲ​တော်​၏ အ​မိုး​ဖြစ်​စေ​ရန် ကြေး​ဝါ​ချိတ်​ငါး​ဆယ်​ကို
    ပြု​လုပ်​ပြီး​လျှင်​ကွင်း​များ​တွင်​ချိတ်​ဆက် ပေး​လော့။-
  cbi-NTPO: Tsenmin beru bain brunsechi tene 50 ju', tutiitala kakaraanu juve, tsenmalaa
    yapaya ma jalichin vikaraañui tiyanutsu.
  bod-N: ཁྱོད་ཀྱིས་ལི་ཡི་ཀྱུ་ལྔ་བཅུ་བཟོས་ནས། སྒྲོག་ལུང་རྣམས་ལ་བསྐོན་ནས་ཁེབས་རས་ནི་མུ་གཅིག་འཁྱུད་གཅིག་ཡོང་བར་བྱེད་དགོས།
  sna-sna: Ipapo ugoita zvikorekedzo zvendarira makumi mashanu ugozviisa muzvishwe
    kuti zvibatanidze tende pamwe chete chigova chinhu chimwe chete.
  spa-BLM: Harás cincuenta broches de bronce, los pondrás en las presillas y unirás
    la tienda para que sea una sola.
  cac-cac: Sb'opax 50-oc syamnub'al nab'a bronce, yic syal syamlan sb'a schab'il jen̈an,
    yic junxon̈ej jen̈an tz'ajcani.
  swh-ULB: Kisha ufanye vifungo hamsini vya shaba, na kuvitia vile vifungo katika
    zile tanzi, na kuiunganya ile hema pamoja, ili iwe hema moja.
  bel-bel: зрабі пяцьдзясят гачыкаў медных, і ўкладзі гачыкі ў петлі, і злучы заслону,
    каб яна складала адну.
  deu-ELBBK: Und mache 50 Klammern aus Kupfer, und bring die Klammern in die Schleifen
    und füge das Zelt zusammen, so dass es ein Ganzes sei.
  mbb-OT: ne kinahanglan he ebperisan haazà is menge ebpen-iringen te sising te 50
    he kaw-it he brunsi.
  mal-2015: താമ്രംകൊണ്ടു അമ്പതു കൊളുത്തും ഉണ്ടാക്കി കൊളുത്തു കണ്ണിയിൽ ഇട്ടു കൂടാരം
    ഒന്നായിരിക്കത്തക്കവണ്ണം ഇണെച്ചുകൊള്ളേണം.
  gup-gup: Wanjh yerre ngurrimarnbu fifty nginj nawu bronze wirlmurrng, nawu kahkardmang
    nawu loops. Wanjh ngurrikurrme kore loops ba kabelbmerren dja karaworren bu kadjalkudjihmerren
    namekbe dabburlin manbu kabarrkbunkenh.
  gvs-gvs: Ikavava, aba talagegeta kopwa ana badabada 50 simadagidi go, aba vatumna
    areko aiyuwokova adi látuma goi sivaisiudi sisavidi. Tauna aba vatumna areko tayamo
    maanawena.
  rmc-rmc: Ker penda brondzune čati; o čati thov andro kružki a lenca prichudeha paš
    peste o lepedi.
  nlg-nlg: Ko holai ra lima hangavulu na halili burasi (brass), mo ko kautighi tana
    ringini sakai na ovu ni tivi, ge ke talukolui ra rua na ovu ni tivi. Ke nea ra
    rua na ovu ni tivi raeni, ge ke sakai na kuikuvi.
  pes-OPV: وپنجاه تکمه برنجین بساز، و تکمه‌ها را در مادگیهابگذران، و خیمه را با هم
    پیوسته ساز تا یک باشد.
  ron-1924: Сэ фачь чинчзечь де копчь де арамэ ши сэ пуй копчиле ын киоторь. Сэ ымпреунь
    астфел акоперишул кортулуй, аша ынкыт сэ алкэтуяскэ ун ынтрег.
  ben-OBCV: পরে ব্রোঞ্জের পঞ্চাশটি আঁকড়া তৈরি কোরো এবং এক এককরূপে একসঙ্গে তাঁবুটি
    বেঁধে রাখার জন্য সেগুলি ফাঁসগুলির মধ্যে আটকে দিয়ো।
  som-som: Oo waa inaad samaysaa konton qabsato oo naxaas ah, oo waa inaad qabsatooyinkana
    sudhaa siddooyinka, oo teendhadana isku xidh kulligeed si ay mid dhan u noqoto.
  lat-VUC: Facies et quinquaginta fibulas æneas quibus jungantur ansæ, ut unum ex
    omnibus operimentum fiat.
  eng-ASVBT: And thou shalt make fifty clasps of brass, and put the clasps into the
    loops, and couple the tent together, that it may be one.
  ita-1885: Fa' ancora cinquanta graffi di rame, e metti i graffi dentro i lacciuoli;
    e assembra insieme la Tenda, acciocchè sia giunta in uno.
  eng-LXXUP: And thou shalt make fifty brazen rings; and thou shalt join the rings
    by the loops, and thou shalt join the skins, and they shall be one.
  eng-ULB: You must make fifty bronze clasps and put them into the loops. Then you
    join the tent together so that it may be one piece.
  spa-VBL: Harás cincuenta ganchos de bronce y póngalos en los lazos para unir la
    tienda como una sola cubierta.
  fra-_FOB: Tu feras aussi cinquante crochets d'airain, et tu feras entrer les crochets
    dans les lacets, et tu assembleras ainsi le tabernacle, pour qu'il forme un seul
    tout.
  mal-mal: താമ്രംകൊണ്ട് അമ്പത് കൊളുത്ത് ഉണ്ടാക്കി കൊളുത്ത് കണ്ണിയിൽ ഇട്ട് കൂടാരം ഒന്നായിരിക്കത്തക്കവണ്ണം
    യോജിപ്പിക്കണം.
  urd-GVR: Phir pītal kī 50 hukeṅ banā kar un se donoṅ hisse milānā.
  suz-BL: मिनु गे कांसा के ५० ओटा ग्‍याइक्‍पाइक्‍तीके सेल्‍पतो। मेको ग्‍याइक्‍पाइक्‍तीक
    बोइक्‍तीकेमी वोइश्‍शा, टुक्रा निक्‍शी के का दुम्‍चा माल्‍ब। मोपा टुक्रापुकी बोइश्‍शा,
    ताम्‍बु साप्‍तीक का दुम्‍ब।
  ita-1927: E farai cinquanta fermagli di rame, e farai entrare i fermagli nei nastri
    e unirai così la tenda, in modo che formi un tutto.
  ckb-ckb: پەنجا فاقی بڕۆنزیش دروستبکە و فاقەکان بخە ناو ئەڵقەکان، چادرەکە پێکەوە
    ببەستەوە و دەبێتە یەک پارچە.
  eng-BBE: Then make fifty brass hooks and put the hooks into the twists, joining
    the tent together to make it one.
  kan-OKCV: ಇದಲ್ಲದೆ ಕಂಚಿನ ಐವತ್ತು ಕೊಂಡಿಗಳನ್ನು ಮಾಡಿ, ಕೊಂಡಿಗಳನ್ನು ಕುಣಿಕೆಗಳಲ್ಲಿ ಸಿಕ್ಕಿಸಿ,
    ಒಂದೇ ಡೇರೆ ಆಗುವಂತೆ ಜೋಡಿಸಬೇಕು.
  bbb-bbb: Ja ijiege amaeria areme ni ire buronisi ijia abena ire kimae igeki fifiti
    (50) ijiege amaeriaekina ja ijiebe kena ugone inokiro ijiebuo ubae ije kena una
    besu kuriadufuo.
  tam-2017: ஐம்பது வெண்கலக் கொக்கிகளைச் செய்து, கொக்கிகளைக் காதுகளில் மாட்டி, ஒரே
    கூடாரமாகும்படி அதை இணைத்துவிடவேண்டும்.
  spa-RV-1909: 'Harás asimismo cincuenta corchetes de alambre, los cuales meterás
    por las lazadas: y juntarás la tienda, para que se haga una sola cubierta.'
  ron-BTF: Și să faci cincizeci de copci de aramă și pune copcile în cheutori și prinde
    cortul împreună, ca să fie unul.
  eng-WEBP: You shall make fifty clasps of bronze, and put the clasps into the loops,
    and couple the tent together, that it may be one.
  eng-FBV: Make fifty bronze clips and put them in the loops to join the tent together
    as a single cover.
  nld-1939: Vervolgens moet ge vijftig bronzen haken maken, en daarmee de lussen vasthechten,
    om de tent zo samen te voegen, dat ze een geheel wordt.
  nch-BL: Huan nojquiya xijchihua 50 tepos chijcoli ten senquisa bronce cati ica quisojsos
    itzojhuaso nopa 50 tailpili ipan iteno se cortina ica itzojhuaso nopa 50 tailpili
    ipan iteno seyoc cortina, huan quej nopa elis san se itzontzajca quej se hueyi
    cuetaxti.
  vie-1934: cũng làm năm chục cái móc bằng đồng, móc vào vòng, rồi hiệp cái bong lại,
    để nó thành ra một.
  hin-CV: फिर कांसे के पचास अंकुड़े बनवाना. उन अंकुड़ों में फंदे लगवाना और तंबू के
    दोनों तरफ इस प्रकार जोड़ना कि वे एक बन जाए.
  eng-OURB: You shall make fifty clasps of bronze, and put the clasps into the loops,
    and couple the tent together, that it may be one.
  spa-BES: Luego haz cincuenta ganchos de bronce y pon los ganchos en los giros, juntando
    la tienda para hacerla una.
  tdx-tdx: Tseneo famitrañe torisìke limampolo le areketo amy ravake rey i famitrañe
    rey vaho hikatoke ho raike i kibohotsey.
  vid-vid: Kodita ngwamo za shaba makumi gahano na kuzinjiza kuli zila ngwamo leka
    kulumbiza vila vihande vili vya mipaziya na ahyo kudita ipaziya limwe lya ihema.
  eng-OKE: And thou shalt make fifty taches of brass, and introduce the taches into
    the loops, and conjoin the tabernacle that it may be one.
  tha-KJV: แล​้วทำขอทองสัมฤทธิ์ห้าสิบขอ เก​ี่ยวขอเข้าที่​หู เก​ี่ยวให้​ติ​ดเป็นเต็นท์หลังเดียวกัน
  por-BR-2018: 'Farás também cinquenta colchetes de alambre, os quais meterás pelas
    laçadas: e juntarás a tenda, para que se faça uma só cobertura.'
  deu-ELO: Und mache fünfzig Klammern von Erz, und bringe die Klammern in die Schleifen
    und füge das Zelt zusammen, so daß es ein Ganzes sei.
  eng-WYC-2018: and thou shalt make fifty fastenings, or buckles, of brass, with which
    the (small) rings, or eyelets, of the curtains shall be joined together, and so
    one covering be made of all. (and thou shalt make fifty bronze fasteners, with
    which the eyelets of the curtains shall be joined together, and so one tent shall
    be made out of all of these curtains.)
  epo-epo: Kaj faru kvindek kuprajn hoketojn, kaj metu la hoketojn en la maŝojn, por
    ke vi kunigu la tendon kaj ĝi estu unu tutaĵo.
  uig-PIN: Sǝn ⱨǝm mistin ǝllik ilƣu yasap, qedir bir pütün bolsun üqün ularni izmilǝrgǝ
    ɵtküzüp ikki qong parqini ulap ⱪoyƣin.
  beo-beo: Ma:go 50 balasega hamoma. Amo gasisalasu ganodini amo abula disisu madelagima:ne
    amola dedebosu afadafa hamoma:ne, salima.
  tpi-OTNT: Na yupela i mas wokim 50 huk bras na putim ol huk long ol ring bilong
    pasim tupela bikpela laplap wantaim, na bai i stap olsem wanpela laplap tasol.
  hau-SA: Sai ka kuma yi maɗauri hamsin da tagulla, ka ɗaura su a haɗe da tentin su
    zama ɗaya.
  uig-LAT: Sen hem mistin ellik ilghu yasap, chédir bir pütün bolsun üchün ularni
    izmilerge ötküzüp ikki chong parchini ulap qoyghin.
  nde-nde: Beselilungisa ingwegwe zethusi ezingamatshumi amahlanu lizifake ezihitsheleni
    ukuze zibophe ithente kube yinto yinye.
  ton-ton: Pea te ke ngaohi ʻae fakamaʻu palasa ʻe nimangofulu, pea ʻai ʻae fakamaʻu
    ki he ngaahi kavei, ʻo hokohoko ʻaki ʻae fakapulonga, ke hoko ʻo taha pe ia.
  ces-1613: Uděláš také haklíků měděných padesát, kteréž vepneš do ok, a spojíš stánek,
    aby byl jedno.
  eng-WMB: You shall make fifty clasps of bronze, and put the clasps into the loops,
    and couple the tent together, that it may be one.
  tam-TCV: அதன்பின் ஐம்பது வெண்கலக் கொக்கிகளைச் செய்து, கூடாரத்தை ஒரே பகுதியாக இணைப்பதற்கு
    அந்த வளையங்களில் அந்தக் கொக்கிகளைப் போடு.
  ceb-ULB: Kinahanglan buhaton ninyo ang 50 ka mga kaw-itanan nga bronse ug ibutang
    ngadto sa mga liningin. Unya isumpay ang sidsid sa tolda aron mausa kini.
  pol-UBG: Uczynisz też pięćdziesiąt miedzianych haczyków i włożysz haczyki w pętle,
    i zepniesz namiot, aby stanowił jedną całość.
  urd-GVU: پھر پیتل کی 50 ہکیں بنا کر اُن سے دونوں حصے ملانا۔
  deu-1912: Und sollst fünfzig eherne Haken machen und die Haken in die Schleifen
    tun, daß die Hütte zusammengefügt und eine Hütte werde.
  ntj-ntj: '@see-verse:EXO.026.010'
  kan-2017: ತಾಮ್ರದ ಐವತ್ತು ಕೊಂಡಿಗಳನ್ನು ಮಾಡಿಸಿ ಆ ಕೊಂಡಿಗಳನ್ನು ಕುಣಿಕೆಗಳಲ್ಲಿ ಸಿಕ್ಕಿಸಿ ಸಮಸ್ತವು
    ಸೇರಿ ಒಂದೇ ಗುಡಾರವಾಗುವಂತೆ ಜೋಡಿಸಬೇಕು.
  ena-ena: Lɨba bɨlasɨ hɨvɨ agɨlɨŋ 50 vihavɨm uami. Havɨlɨ hekɨlɨ hekɨlɨ ahica agɨladɨ
    lamalama agɨlimɨgumɨgu uavɨci havɨlɨ ulaŋ hekɨlɨ hɨnihɨni saŋ vihavɨm uami.
  yap-yap: Miki gimed ngongliy ko wasey ni bronze wugem i lam ngam they’ed ko fa yuchi
    upol ni bay ko fa gal yang i mad, nge peth nge par nib ta’bang.
  hlt-MCSB: Te phoeiah rhohum rhuithu sawmnga saii lamtah rhuithu te rhuikawl neh
    ban pah. Dap te phaai uh saeh lamtah pakhat la om saeh.
  mdy-ETH: ሱፆ ጋሮይዳ ዶንጊታሚ ሞኦኖ ዓንጎና ኮሺንቴ ዓይሦ ባኣዚ ጌልዜ፤ ዬያይዲ ላምዖ ዛሎ ዎላ ካንሢ ፔቴ ካራ ማዓንዳጉዲ
    ጊኢጊሼ።
  twi-ASANTE: Na yɛ nsosɔmu aduonum na fa saa nsosɔmu no hyehyɛ nkantankorowa no mu
    na ɛnka asɔredan no mmɔ mu na ɛnyɛ mua.
  eng-WEBU: You shall make fifty clasps of bronze, and put the clasps into the loops,
    and couple the tent together, that it may be one.
  bnp-bnp: “O rata na bras a kinau ge ravulu lima, o kolo na halui ne vona ni varaki
    palupu a kala nga i rua, ge manga a kala dagi i taku.
  wal-wal: Ishatamu nahaasiyaa qapheta medhdhada, siiretu giddo gelissa; yaatada dunkkaaniyaa
    issippe gatta oitta. Yaatobare ha naa77u oiqettida kamoti issuwaa gidana.
  spa-PDDPT: También harás 50 broches de bronce. Meterás los broches por las presillas
    y unirás la tienda, y será una sola.
  gun-gun: Rejapo avi 'rã cinqüenta ijopyarã overa va'e guigua. Ha'e gui ijopya ikuai
    va'e remoĩ 'rã cortina jokuaa re. Ha'e va'e py rejokua 'rã reovy ijao'i arã, peteĩ'i
    ae opyta aguã.
  agu-BL: Ban wok nicy' cient ganch yi brons cu'n. Nin ba'n tz'oc te'jak yi e'chk
    julil yi cob xbu'ka'tz bantz junit tz'an yi wi' innajbila'tz.
  ilo-ULB: Masapul a mangaramidka iti lima pulo a bronse a kaw-it ket ikabilmo dagitoy
    kadagiti pagiyusokan. Kalpasanna, masapul a pagsasaepenyo ti pangabbong a kasla
    tolda tapno agbalin daytoy a maymaysa.
  kpg-kpg: Heia nia maadau baalanga mmee e 50, ga daalo nia maa gi lodo nia bongoo
    buulei e duudagi nia gunga gahu e lua e hai di uhi e dahi.
  uig-ARA: سەن ھەم مىستىن ئەللىك ئىلغۇ ياساپ، چېدىر بىر پۈتۈن بولسۇن ئۈچۈن ئۇلارنى
    ئىزمىلەرگە ئۆتكۈزۈپ ئىككى چوڭ پارچىنى ئۇلاپ قويغىن.
  sus-sus: Na dangi xanbi i xa suxuse tongo suuli yailan wure gbeeli ra, i fa na dugi
    firinyie ralan e boore ra na suxusee ra. Na nan a niyama na birin xa findi dugi
    keren na naxan Ala xa hɔrɔmɔlingira makotoma.
  pon-2006: Pil wiahda metehn kateng prons limeisek oh kihong ni kisin sahl ko pwehn
    kolpene pweine riauo pwehn wiahla mehn pweipwei ehu.
  ksd-ksd: Ma una pait a ilima na vinun na al vakai ma ra palariam gobol, ma una vung
    ra al vakai ta ra pipidikol, ma una pakan guve ra pal na tubatuba upi na kidoloina.
  tur-YTC: Elli tunç kopça yapacaksın, kopçaları ilmeklere geçireceksin ve çadırı
    birleştireceksin ki, tek parça olsun.
  grc-BRENT: Καὶ ποιήσεις κρίκους χαλκοῦς πεντήκοντα· καὶ συνάψεις τοὺς κρίκους ἐκ
    τῶν ἀγκυλῶν, καὶ συνάψεις τὰς δέῤῥεις, καὶ ἔσται ἕν.
  ind-AYT: Lalu, kamu harus membuat lima puluh pengait perunggu dan memasukkan pengait-pengait
    itu di lubang-lubang pengancing untuk menyambung tenda itu bersama-sama agar menjadi
    satu.
  nya-nya: Kenaka upange ngowe 50 zamkuwa ndipo uzilowetse mu zokolowekazo. Ndiye
    uphatikize nsalu ziwirizo kuti tentiyo ikhale imodzi.
  hrv-hrv: Izradi pedeset kopča od tuča, zapni kopče za petlje da sastaviš Šator u
    cjelinu.
  mps-mps: Tama dagego te bidi sese si olama nogo si huk bras nigilama, tama te huk
    dabe te ringba munama, te genuai ugwa si dali si bebe pelama, te deli ugwa tiwai
    naga elaluaibao.
  tpi-tpi: Na yupela i mas wokim 50 huk bras na putim ol huk long ol ring bilong pasim
    tupela bikpela laplap wantaim, na bai i stap olsem wanpela laplap tasol.
  dan-1931: Og du skal lave halvtredsindstyve Kobberkroge og stikke dem i Løkkerne
    og sammenføje Teltdækket, så de udgør et Hele.
  vie-OVCB: Nối hai tấm này lại với nhau bằng năm mươi móc đồng.
  guj-2017: અને પિત્તળની પચાસ કડીઓ બનાવજે અને તેને પેલા નાકાંમાં પરોવી બન્ને પડદાને
    જોડી દઈને એક સળંગ તંબુ બનાવજે.
  pon-2006A: Pil wiahda metehn kateng prons limeisek oh kihong ni kisin sahl ko pwehn
    kolpene pweine riauo pwehn wiahla mehn pweipwei ehu.
  por-BRBSL: Você deve fazer cinqüenta presilhas de bronze, e colocar as presilhas
    nos laços, e unir a tenda, que pode ser uma só.
  cth-cth: Hetsinnae 50 touh e hah rahum hoi na sak han. Rakhan buet touh lah ao thai
    nahanelah, hetsinnae hah tâphai lae laikaw dawk na bang han.
  twi-twi: Na yɛ nsusomu aduonum na fa saa nsusomu no hyehyɛ nkɔtɔkoro no mu na ɛnka
    asɔredan no mmɔ mu na ɛnyɛ mua.
  hlt-hlt: Te phoeiah rhohum rhuithu sawmnga saii lamtah rhuithu te rhuikawl neh ban
    pah. Dap te phaai uh saeh lamtah pakhat la om saeh.
  tbz-SIM: Kɛ̀ dí dɔɔ̀ dibiɛrìmínnì kó dɛmɑ́mɑ́nnɛ̀ sipísìnùmmù, kɛ́sɛunnɛ̀ dɛ kó
    iwɛ̃ĩ, kɛ̀ dɛ̀ɛ nɑɑ́ nkuyɑ̀ɑ̀kù kùmɑ́ɑ̀,
  msy-2020: Egh 50plan brasɨn akezibar ingarigh, egh akeziba isɨ tretɨn irɨghizir
    kuzir kabar aghuigh, egh inir kamning uaning isafuraghtɨ inir ekiar vamɨra ikiam.
  azb-azb: Tuncdan əlli bənd düzəlt; bəndləri ilgəklərə tax və çadırı birləşdir ki,
    o bütöv olsun.
  eng-DBY: And thou shalt make fifty clasps of copper, and put the clasps into the
    loops, and couple the tent, that it may be one [whole].
  hin-2017: और पीतल के पचास अंकड़े बनाना, और अंकड़ों को फंदों में लगाकर तम्बू को ऐसा
    जुड़वाना कि वह मिलकर एक ही हो जाए।
  wol-KYG: Sàkkal juróom fukki lonku yu xànjar te nga we lonku yi ci takku yi, daldi
    jokkle ñaari taqalante yi, muy benn xayma.
  bjr-bjr: Booroosannai tafara foora ati saaeemmasee 50 auqusee minannoo dinni dinni
    anaanuki aususee ootupama saifanoo moodaa qamunnara foora mariani.
  eng-YLT: and thou hast made fifty hooks of brass, and hast brought in the hooks
    into the loops, and hast joined the tent, and it hath been one.
  eng-WYC-2017: and thou shalt make fifty fastenings, or buckles, of brass, with which
    the small rings, or eyelets, of the curtains shall be joined together, and so
    one covering be made of all.
  eng-WMBB: You shall make fifty clasps of bronze, and put the clasps into the loops,
    and couple the tent together, that it may be one.
  urd-GVH: फिर पीतल की 50 हुकें बनाकर उनसे दोनों हिस्से मिलाना।
  rug-rug: Beto mamu taveti pule ka lima ṉavulu puta qaqahere boronizi, mamu va sopele
    lani koari na kukuru poko bulu bobolokuhae sapu koai lopa, pude ta varihodae sari
    karua kukurudi, meke doṉo guana keke nobinobiana mo.
  gaz-gaz: Ergasiis qabduuwwan naasii shantama tolchi; qabduuwwan sanas akka inni
    tokko taʼuuf ittiin walitti qabsiisuuf gurroowwan keessa galchi.
  fra-LSG: Tu feras cinquante agrafes d’airain, et tu feras entrer les agrafes dans
    les lacets. Tu assembleras ainsi la tente, qui fera un tout.
  gnn-gnn: '@see-verse:EXO.026.010'
  yal-yal: I xa suxu se sula daxi tonge suulun nafala, i yi lutine ti suxu seene ra.
    Nayi, i yi bubun findi kedenna ra.
  haw-1868: A e hana oe i kanalima lou keleawe, a e hookomo i ua mau lou la iloko
    o na puka lou, a e hui i ua uhi la, i lilo ai i hookahi.
  arb-NAV: وَتَصْنَعُ خَمْسِينَ مِشْبَكاً مِنْ نُحَاسٍ تُدْخِلُهَا فِي العُرَى فَتَتَّصِلُ
    الْمَجْمُوعَتَانِ مَعاً، لِتُصْبِحَا سَقْفاً ثَانِياً لِلْمَسْكِنِ.
  ewe-ewe: Tu gavi blaatɔ̃ kple akɔbliga, eye nàtsɔ wo de ka kpuiwo me ate avɔawo
    akpe be avɔ keke eveawo nazu avɔ keke gã ɖeka.
  eng-LEE: And thou shalt make fifty hooks of copper; and thou shalt put the hooks
    into the loops, and couple the tent together, that it may be one piece.
  asm-FB: পিতলৰ পঞ্চাশটা হাঁকোটা গঢ়াই, সেই হাঁকোটাৰে জৰীৰ পাক যোৰা দি তম্বু ল’গ লগাবা।
    তাৰ পাছত তম্বুৰ ঢাকনিৰ দৰে একেলগে যোৰা দিবা, সেয়ে এটাৰ দৰে হ’ব।
  sus-A: نَ دَنفِ شَنبِ عِ شَ سُشُسٍ تٌنفٌ سُولِ يَءِلَن وُرٍ فبٍيلِ رَ، عِ قَ نَ
    دُفِ قِرِنيِيٍ رَلَن عٍ بٌورٍ رَ نَ سُشُسٍيٍ رَ. نَ نَن عَ نِيَمَ نَ بِرِن شَ
    قِندِ دُفِ كٍرٍن نَ نَشَن عَلَ شَ هْرْ مْلِنفِرَ مَكٌتٌمَ.
  fra-SBL: Tu feras cinquante agrafes d'airain, tu mettras les agrafes dans les boucles,
    et tu assembleras le tabernacle pour qu'il ne fasse qu'un.
  hbo-hbo: וְעָשִׂ֛יתָ קַרְסֵ֥י נְחֹ֖שֶׁת חֲמִשִּׁ֑ים וְהֵבֵאתָ֤ אֶת־הַקְּרָסִים֙
    בַּלֻּ֣לָאֹ֔ת וְחִבַּרְתָּ֥ אֶת־הָאֹ֖הֶל וְהָיָ֥ה אֶחָֽד׃
  eng-WYCLIFFE: thou schalt make fifti fastnyngis of bras, bi whiche the handles schulen
    be ioyned to gidere, that oon hylyng be maad of alle.
  piu-2006: '@see-verse:EXO.026.010'
  pjt-pjt: '@see-verse:EXO.026.010'
  cwe-cwe: Kwizatengeneza vihindo malongo matano va shaba na kuzigela muna ivitanzi
    viya malongo matano muladi kulumbiliza vihande vidi va mapanzia kutenda panzia
    dimwe da hema.
  kik-kik: Ningĩ ũthondeke ngathĩka mĩrongo ĩtano cia gĩcango, na ũcitoonyie ciana-inĩ
    nĩgeetha hema ĩyo ĩtuĩke kĩndũ kĩmwe.
  fra-NCL: Tu feras cinquante agrafes d’airain, tu introduiras les agrafes dans les
    lacets, et tu assembleras ainsi la tente, qui formera un seul tout.
  cek-AK: Sum kamling hoiah ataephaih to qui pangato ah sah loe, kangbuet luet akhaw
    qui pangato pongah pathlet boih ah.
  cuk-cuk: Deginbali, esgoro-gordikid-dulabo-gakambe (50) mor-gamalad be imakbaloed.
    Wemala mor-dummad-e-uaya-yaba be odogoed, adi, mor-dummagan danar-danaled unnila
    goa-gwennagwadyob guegar.
  uig-CYR: Сән һәм мистин әллик илғу ясап, чедир бир пүтүн болсун үчүн уларни измиләргә
    өткүзүп икки чоң парчини улап қойғин.
  tel-2017: ఏభై యిత్తడి గుండీలు చేసి ఒకటే గుడారమయ్యేలా ఆ గుండీలను ఆ ఉచ్చులకు తగిలించి
    కూర్చాలి.
  hat-BSA: Ou va fè senkant kwòk an bwonz. Ou va mete kwòk yo nan lasèt yo e ou va
    jwenn tant lan ansanm pou li fè yon sèl.
  kos-kos: Orala lumngaul mwe sruh ke bronze, ac sang nu ke mwe sremsrem kac uh, in
    orani nuknuk in lisrlisr luo an nu sie.
  hbo-WLC: וְעָשִׂ֛יתָ קַרְסֵ֥י נְחֹ֖שֶׁת חֲמִשִּׁ֑ים וְהֵבֵאתָ֤ אֶת־הַקְּרָסִים֙
    בַּלֻּ֣לָאֹ֔ת וְחִבַּרְתָּ֥ אֶת־הָאֹ֖הֶל וְהָיָ֥ה אֶחָֽד׃
  ibo-ibo: Meekwa iri nko bronz ise, mee ka nko ahụ baa nʼanya nko nke ọzọ, i ji jikọta
    ụlọ nzute ahụ ka ọ bụrụ otu.
  ory-ory: ଆଉ ପିତ୍ତଳର ପଚାଶ ଆଙ୍କୁଡ଼ା କରି ସେହି ଫାଶରେ ପ୍ରବେଶ କରାଇ ତମ୍ବୁ ଯୋଡ଼ିବ; ତହିଁରେ
    ତାହା ଏକ ତମ୍ବୁ ହେବ।
  chk-chk: Kopwe föri lime ökkük seni piras o ökküküfengeni ekewe pwäken. Iei usun
    om kopwe achufengeni ekewe pwölüpwöl pwe repwe echö chök.
  rop-rop: '@see-verse:EXO.026.010'
  ukr-1871: І зробиш запинок мідяних пятьдесять та й повсовуєш запинки в петельки,
    і поспинаєш намета так, що він буде суцїльний.
  bch-bch: Ga pade, manta akado lingau bras sangalima ta asaun ngan gid koea ta iman
    malo kapeipei toa rua ne ad paluplupnga. Toa bedaoa ta iuot mambe malo kapitnami
    kelede.
  deu-1951: Und sollst fünfzig eherne Haften machen und die Haften in die Schleifen
    tun, und die Hütte zusammenfügen, also daß sie ein Ganzes werde.
  eng-JPS: And thou shalt make fifty clasps of brass, and put the clasps into the
    loops, and couple the tent together, that it may be one.
  srp-1865: I naèini kuka mjedenijeh pedeset, i zapni kuke na petlje, i sastavi naslon,
    da bude jedno.
  lug-lug: Okole ebikwaso eby’ekikomo amakumi ataano, obiyise mu ŋŋango, bikwate ekibikka
    ku Weema, ebeere wamu nga nnamba.
  heb-heb: ועשית קרסי נחשת חמשים והבאת את הקרסים בללאת וחברת את האהל והיה אחד׃
  ben-IRV: পরে পিতলের পঞ্চাশটি হূক তৈরী করে হূকের ঘরে তা ঢুকিয়ে তাঁবু সংযুক্ত করবে;
    তাতে তা একই তাঁবু হবে;
  pan-pan: ਅਤੇ ਤੂੰ ਪੰਜਾਹ ਕੁੰਡੀਆਂ ਪਿੱਤਲ ਦੀਆਂ ਬਣਾਈਂ ਅਤੇ ਕੁੰਡੀਆਂ ਬੀੜਿਆਂ ਵਿੱਚ ਪਾ ਦੇਵੀਂ
    ਅਤੇ ਤੂੰ ਤੰਬੂ ਨੂੰ ਅਜਿਹਾ ਜੋੜੀਂ ਕਿ ਉਹ ਇੱਕ ਹੋ ਜਾਵੇ।
  mya-JVB: ကြေးဝါ ချောင်း ငါးဆယ် ကိုလည်း လုပ် ၍ ၊ ကွင်း တို့၌ လျှို ပြီးလျှင်၊ အပေါ်တဲတပိုင်းနှင့်
    တပိုင်း ပူးတွဲ သဖြင့် ၊ တဲ တဆောင် တည်း ဖြစ် ရမည်။
  hmo-hmo: Kimai ibounai 50, be auri laboralabora dekena amo do umui karaia, bona
    unai dabua latadia ruaosi be kimai 50 dekena amo do umui hakapua, vadaeni dabua
    tamona do ia lao.
  urd-urd: और पीतल की पचास घुन्डियाँ बना कर इन घुन्डियों को तुकमों में पहना देना और
    खे़मे को जोड़ देना ताकि वह एक हो जाए।
  rus-SYN: сделай пятьдесят крючков медных, и вложи крючки в петли, и соедини покров,
    чтобы он составлял одно.
  bqc-SIM: Mↄkoolonaↄ pí ń mↄgotɛ̃o mɛ̀n blakwi, ní bapi kákau, zwã̀akpɛ zwãapi
    i dakↄ̃i.
  tcz-CHONGTHU: Nangman sum eng somnga jen na sem ding, sumkol hose chu aboncha pondal
    kol navu hom hoa chu nathil lut ding, ajeh chu ponbuh chu khatseh'a akitun doh
    na ding'a na kaimat soh kei ding ahiye.
  mar-mar: नंतर पडदे जोडण्यासाठी पितळेच्या पन्नास गोल कड्या कराव्यात; त्यामुळे दोन
    भागांना जोडून तंबू अखंड होईल.
  qub-qub: Chayno runsipita ruranqui pichga chunca (50) ticpinöcunatapis bayëtaman
    jirashayqui ujalcunata shinrinayquipaj. Chaynöpami juc pïsanölla canga.
  hat-hat: W'a fè senkant ti kwòk an kwiv, w'a pase yo nan pasan yo pou kole de gwoup
    lèz yo ansanm pou fè yon sèl tant.
  eng-BSB: Make fifty bronze clasps and put them through the loops to join the tent
    together as a unit.
  tod-tod: Ɗa kɔlu ɓɔi kala puulɔɔlugɔ (50) ɓɛtɛ, è kalagiti dɔ galuiti unsu. Ɗa
    tanda ma ɓɔsuiti sei ɓɔɠɔ la ɠana, ti ɠɛ ga ani ɠila nɔ.
  eng-WEBPB: You shall make fifty clasps of bronze, and put the clasps into the loops,
    and couple the tent together, that it may be one.
  kbq-kbq: Anantera tare tavravere'ma 50'a eri hagerafi atupa'ama troma hunte'nafima,
    erihagerafino eri ruhampri'zana bronsireti erikorave huta 50'a rini kana tro hutenenkeno,
    ana tare tavravea erirusi hinkeke seli mono nomo'a erimago huno megahie.
  nhe-BL: Huan nojquiya xijsencahuas 50 tepos chijcoli tlen senquistoc bronce tlen
    ica quisojsos iojal nopa 50 tlailpili ipan iteno se cortina ica iojal nopa 50
    tlailpili ipan iteno seyoc cortina, huan queja nopa elis san se itzontzajca queja
    se hueyi cuetlaxtli.
  gub-BL: Emuapu'a ita morog 50 ma'e kokaw iapo pà nehe. Ezàpixipixi a'e imuzekumàkumànaw
    a'e ma'ekokaw rehe we nehe. Nezewe mehe emono'og a'e mokoz pànuhu pitài tàpuzràn
    ipykaw iapo pà nehe.
  eng-DRA: Thou shalt make also fifty buckles of brass, wherewith the loops may be
    joined, that of all there may be made one covering.
