verse: EXO.026.035
translations:
  mal-C: തിരശ്ശീലയ്ക്കു വെളിയിൽ, സമാഗമകൂടാരത്തിന്റെ വടക്കുഭാഗത്തു മേശയും, മേശയുടെ
    എതിരേ തെക്കുഭാഗത്തു നിലവിളക്കും വെക്കണം.
  deu-TKW: Den Tisch aber sollst du außerhalb des Vorhangs aufstellen und den Leuchter
    gegenüber dem Tisch auf der Südseite der Wohnung, während du den Tisch auf die
    Nordseite stellst.
  lin-lin: Okotia mesa na liboso ya rido, na ngambo ya nor ya Mongombo, mpe okotia
    etelemiselo ya minda na liboso ya mesa, na ngambo ya sude.
  eng-LSV: And you have set the table at the outside of the veil, and the lampstand
    opposite the table on the side of the Dwelling Place southward, and you put the
    table on the north side.
  eng-GNV: And thou shalt set the Table without the vaile, and the Candlesticke ouer
    against the Table on the Southside of the Tabernacle, and thou shalt set the Table
    on the Northside.
  eng-WEBSTER: 'And thou shalt set the table without the vail, and the candlestick
    over against the table on the side of the tabernacle towards the south: and thou
    shalt put the table on the north side.'
  nhw-BL: Huan ipan nopa achtihui cuarto catli más calteno quema ayamo ticajsi campa
    nopa cortina, xijtlali nopa cuamesa ica norte. Huan ipan san se nopa cuarto ica
    sur, xijtlali nopa tlahuil quetzali iixmelac nopa cuamesa.
  swh-ONEN: Weka meza nje ya pazia upande wa kaskazini wa Hema, kisha weka kinara
    cha taa upande wa kusini wa Hema.
  bba-bba: Kɑɑ tɑbulu ye yiwɑ nɔm ɡeu ɡiɑ ɑdɛrɔ ɡe sɔɔ ɑ̀ n duɔ kuu ten mi, kpɑ ɑ
    dɑbu ɡe yi nɔm dwɑru ɡiɑ, tɑbulu ye kɑ dɑbu ɡe, nu n mɛɛrinɛ.
  eng-KJVCPB: 'And thou shalt set the table without the vail, and the candlestick
    over against the table on the side of the tabernacle toward the south: and thou
    shalt put the table on the north side.'
  luo-luo: Ket mesa oko mar pasiano koma ochomo yo nyandwat mar Hemb Romo kendo ket
    rachungi taya kochomore kode e yo milambo mar Hemb Romo.
  meu-meu: Pata na seseahu murimurinai bavatoa; lamepa patana be dubu diho kahana
    ai bavatoa, pata baine vaira henia, a pata be mirigini kahana ai baine gini.
  npi-ULB: पर्दाबाहिर टेबुललाई उत्तरपट्टि राख्‍नू । पवित्र वासस्थानको दक्षिणपट्टि
    टेबुलको सामुन्‍ने सामदान राख्‍नू ।
  yor-yor: Gbé tábìlì náà sí ìta aṣọ títa náà sí ìhà gúúsù àgọ́ náà, kí o sì gbé ọ̀pá
    fìtílà sí òdìkejì rẹ̀ ní ìhà àríwá.
  emp-NTPO: Idjab̶a wua eatʌ jira b̶ʌ nocoare b̶ʌ dejãne paʌ̃ b̶ʌbada mesara jʌwa
    araare b̶ʌd̶adua. Jʌwa acʌare ĩbĩrã b̶ʌbadada dji mesa quĩrãpe b̶ʌd̶adua.
  ind-ind: Di ruang depan tirai itu, tempatkanlah meja di sebelah utara dan tiang
    pelita bercabang di sebelah selatan, sehingga keduanya saling berhadapan.
  pes-OPCB: میز و چراغدان را در مقابل هم بیرون پرده قرار بده، به طوری که چراغدان در
    سمت جنوبی و میز در سمت شمالی قدس باشد.
  tgl-ULB: Dapat mong ilagay ang mesa sa labas ng kurtina. Dapat mong ilagay ang ilawan
    na kasalungat ng mesa sa timog na bahagi ng tabernakulo. Ang mesa ay dapat nasa
    hilagang bahagi.
  hui-hui: Ani bialu tebolo dagia biago anda Hobane Loma Bia Heneore hayago tagirahayagi
    mo wilimu. Anda hái abene uyurahayagi kagoria wiapara howa ngelalimu. Anda manda
    abene unurahayagi lamu hale manda mandabu wini biago mo ngelalimu.
  mya-mya: စား​ပွဲ​နှင့်​ဆီ​မီး​ခုံ​ကို​ကန့်​လန့်​ကာ​အ​ပြင်​ဘက် တွင်​ထား​ရှိ​ရ​မည်။
    စား​ပွဲ​ကို​မြောက်​ဘက်​တွင် လည်း​ကောင်း၊ ဆီ​မီး​ခုံ​ကို​တောင်​ဘက်​တွင်​လည်း ကောင်း​တစ်​ဘက်​တစ်​ချက်​၌​ထား​ရှိ​ရ​မည်။
  cbi-NTPO: Tyeeba tsuunu ta'pa llaijkaraya daayadimu jali avindala chujtikide, ura
    pañuya, in pupunanu yapaya nurte pasha, tsenmala ñillu chujtinu aa lanparaya surshaa
    chujti', tyeeba tsuunu ta'pa llaijkaraba aju'talake chujtide.
  bod-N: སྒྲོག་ཙེ་ནི་ཡོལ་བའི་ཕྱི་ལོགས་སུ་གུར་མཆོག་གི་བྱང་ཕྱོགས་དང་། སྒྲོན་སྟེགས་ནི་གུར་མཆོག་གི་ལྷོ་ཕྱོགས་སུ་ཕན་ཚུན་ཁ་སྤྲོད་དུ་འཇོག་དགོས་སོ།
    །
  sna-sna: Uise tafura kunze kwechidzitiro nechokumusoro kwetabhenakeri ugogadzika
    chigadziko chomwenje chakatarisana nayo nechezasi.
  spa-BLM: Pondrás la mesa fuera del velo, y el candelabro frente a la mesa, del lado
    del tabernáculo hacia el sur. Pondrás la mesa en el lado norte.
  cac-cac: A d'a yichan̈elta c'apac cortina chi', a d'a co vach' scan te' mexa yic
    ixim pan. Axo pax d'a co q'uexan̈ scan jun b'achnub' candil, q'uelc'umb'a tz'aj
    yed' te' mexa chi'.
  swh-ULB: Lazima uweke kinara cha taa kuikabili ile meza upande wa maskani wa kuelekea
    kusini. Lile meza utaiweka upande wa kaskazini.
  bel-bel: І пастаў стол за заслонай і сьвяцільню насупраць стала на баку скініі на
    поўдзень; а стол пастаў на паўночным баку.
  deu-ELBBK: Und stelle den Tisch außerhalb des Vorhangs, und den Leuchter dem Tisch
    gegenüber an die Seite der Wohnung nach Süden; und den Tisch sollst du an die
    Nordseite setzen.
  mbb-OT: Ne isavuk niw sikan is lemisahan diyà te gawas te kurtina, diyè niw isavuk
    te zapit te zizaya he zutun te seled te Tulda. Ne id-atbang niw zutun te lemisahan
    sikan is selevukà te sulù su ziyè niw mulà idsavuk te egkezivavà he vahin dutun
    te seled te Tulda he Ed-ezapan.
  mal-2015: തിരശ്ശീലയുടെ പുറമെ മേശയും മേശക്കു എതിരെ തിരുനിവാസത്തിന്റെ തെക്കുഭാഗത്തു
    നിലവിളക്കും വെക്കേണം; മേശ വടക്കുഭാഗത്തു വെക്കേണം.
  gup-gup: Dja ngurrikurrmen manbu manbalabala kuberrkkah kore manburrba kahdi, kaluk
    kakbikah Manrurrkdjamun Dabburlin. Wanjh ngurrikurrmen nawu lampstand kaluk walemkah
    kore kubuldjarn ngarre table.’
  gvs-gvs: Ikavava, teboroyana sikabi, sikaitakeve sinave guna Kaba Kaiyaka goi sivaisiu
    go, yawéyana dadavina vabodaupa kaarekoina toluyena goi siyato. Go rampa adi kaba
    yata sikabi, guna Kaba Kaiyaka goi sivaisiu go, youya dadavina vabodaupa kaarekoina
    toluyena goi siyato.
  rmc-rmc: Anglo Neksveteder than thoveha o skamind pre severno sera a o svietňikos
    pre južno sera.
  nlg-nlg: I paribebetena na vokovoko ke, ko talua na bela paleva launa na vaevale
    tapole tabu. Mo ko talua na vatei talu bulu tana levu longana na vaevale tapole
    tabu. Paleva levuna na bela.
  pes-OPV: و خوان را بیرون حجاب و چراغدان را برابر خوان به طرف جنوبی مسکن بگذار، و
    خوان را به طرف شمالی آن برپا کن.
  ron-1924: Маса с-о пуй динкоаче де пердя ши сфешникул ын фаца месей, ын партя динспре
    мязэзи а кортулуй, яр маса с-о пуй ынспре партя де мязэноапте.
  ben-OBCV: সমাগম তাঁবুর উত্তর দিকে পর্দার বাইরে টেবিলটি রেখে দিয়ো এবং সেটির বিপরীতে
    দক্ষিণ দিকে দীপাধারটি রেখে দিয়ো।
  som-som: Oo miiskana waa inaad dhigtaa ilxidhka dibaddiisa, oo laambaddana waxaad
    dhigtaa miiska hortiisa oo ah dhanka koonfureed oo taambuugga, miiskana dhanka
    woqooyi dhig.
  lat-VUC: 'mensamque extra velum, et contra mensam candelabrum in latere tabernaculi
    meridiano: mensa enim stabit in parte aquilonis.'
  eng-ASVBT: 'And thou shalt set the table without the veil, and the candlestick over
    against the table on the side of the tabernacle toward the south: and thou shalt
    put the table on the north side.'
  ita-1885: E metti la Tavola di fuori della Cortina, dal lato Settentrionale; e il
    Candelliere, dirimpetto alla Tavola, dal lato Australe del Tabernacolo.
  eng-LXXUP: And thou shalt set the table outside the veil, and the candlestick opposite
    the table on the south side of the tabernacle; and thou shalt put the table on
    the north side of the tabernacle.
  eng-ULB: You must place the table outside the curtain. You must place the lampstand
    opposite the table on the south side of the tabernacle. The table must be on the
    north side.
  spa-VBL: Pon la mesa fuera del velo en el lado norte del Tabernáculo y pon el candelabro
    enfrente en el lado sur.
  fra-_FOB: Et tu mettras la table en dehors du voile, et le chandelier vis-à-vis
    de la table, du côté de la Demeure qui sera vers le Midi; et tu placeras la table
    du côté du Nord.
  mal-mal: തിരശ്ശീലയുടെ പുറമെ മേശയും മേശയ്ക്ക് എതിരെ തിരുനിവാസത്തിന്റെ തെക്കുഭാഗത്ത്
    നിലവിളക്കും വെക്കണം; മേശ വടക്കുഭാഗത്ത് വെക്കണം.
  urd-GVR: Jis mez par mere lie maḳhsūs kī gaī roṭiyāṅ paṛī rahtī haiṅ wuh parde ke
    bāhar Muqaddas Kamre meṅ shimāl kī taraf rakhī jāe. Us ke muqābil junūb kī taraf
    shamādān rakhā jāe.
  suz-BL: कोंइतीक शोब्‍ले वोइक्‍तीक टेबल चोव़खो बाक्‍तीके उत्तर गे वोइक्‍पाइक्‍चा
    माल्‍नेवे। बत्ती दातीक चहिं दक्‍खिन गे वोइक्‍पाइक्‍चा माल्‍नेवे। प्रस्‍थान २५:२३-३०;
    प्रस्‍थान ४०:४२
  ita-1927: E metterai la tavola fuori del velo, e il candelabro dirimpetto alla tavola
    dal lato meridionale del tabernacolo; e metterai la tavola dal lato di settentrione.
  ckb-ckb: مێزەکەش لە دەرەوەی پەردەکە دابنێ و چرادانەکەش بەرامبەر مێزەکە لەلایەکی
    چادرەکەی پەرستن لەلای باشوور دابنێ و مێزەکەش لەلای باکوور.
  eng-BBE: And outside the veil you are to put the table, and the support for the
    lights opposite the table on the south side of the House; and the table is to
    be on the north side.
  kan-OKCV: ಇದಲ್ಲದೆ ಗುಡಾರದ ಉತ್ತರ ಕಡೆಯಲ್ಲಿ ಪರದೆಯ ಹೊರಗೆ ಮೇಜನ್ನು ಇಡಬೇಕು ಮತ್ತು ದೀಪಸ್ತಂಭವನ್ನು
    ಅದರ ಎದುರಾಗಿ ದಕ್ಷಿಣದ ದಿಕ್ಕಿನಲ್ಲಿ ಇಡಬೇಕು.
  bbb-bbb: Areme nine fata ije ja amaeriva ije abena ugone ije kiraeva ijadufuo uineke
    una Are ikene umui maeneke ijia nijafo. Ro nine ire kedoro ifaeje navo ije abena
    una ikene gue umui aeneke ijia nijafo.
  tam-2017: மூடுதிரைக்கு வெளியே மேஜையையும், மேஜைக்கு எதிரே ஆசரிப்பு கூடாரத்தின் தென்பக்கமாகக்
    குத்துவிளக்கை வைத்து, மேஜையை வடபக்கமாக வைப்பாயாக.
  spa-RV-1909: Y pondrás la mesa fuera del velo, y el candelero enfrente de la mesa
    al lado del tabernáculo al mediodía; y pondrás la mesa al lado del aquilón.
  ron-BTF: Și să așezi masa în afara perdelei și sfeșnicul în fața mesei pe partea
    tabernacolului care este spre sud; și să pui masa pe partea de nord.
  eng-WEBP: You shall set the table outside the veil, and the lamp stand opposite
    the table on the side of the tabernacle toward the south. You shall put the table
    on the north side.
  eng-FBV: Place the table outside the veil on the north side of the Tabernacle and
    put the lampstand opposite it on the south side.
  nld-1939: Maar de tafel moet ge aan de buitenkant van het voorhangsel plaatsen;
    de kandelaar tegenover de tafel aan de rechterzijde van de tabernakel en de tafel
    aan de linkerzijde.
  nch-BL: Huan ipan nopa achtohui cuarto cati más calteno quema ayemo ticajsi campa
    nopa cortina, xijtali nopa cuamesa ica norte. Huan ipan nopa cuarto ica sur, xijtali
    nopa taahuil quetzali iixmelac nopa cuamesa.
  vie-1934: Bên ngoài bức màn về phía bắc đền tạm thì để cái bàn; còn cây chân đèn
    thì để về phía nam đối ngang cái bàn.
  hin-CV: पर्दे के बाहर पवित्र स्थान के उत्तरी भाग में मेज़ रखना और उसके दक्षिण की
    ओर मेज़ के सामने दीया रखना.
  eng-OURB: 'You shall set the table outside the veil, and the menorah ·lamp· over
    against the table on the side of the tabernacle toward the south: and you shall
    put the table on the north side.'
  spa-BES: Y fuera del velo pondrás la mesa y el candelabro frente a la mesa en el
    lado sur del santuario; y la mesa debe estar en el lado norte.
  tdx-tdx: Apoho alafe’ i lambay i rairaiy vaho tandrife i rairaiy i fitàn-jiroy ami’ty
    ila atimo’ i kivohoy le hapo’o ami’ty ila’e avaratse i rairaiy.
  vid-vid: Achila chisaga kochiwika ubanzi wa kunze mwa ipaziya alyo, na chila chinhu
    cha kuwichila chenje kochiwika ubanzi wa kusini mwa ihema lya Nguluwi, lichilola
    na chisaga. Chisaga acho chowa ubanzi wa kasikazini.
  eng-OKE: And place thou the table without the veil, and the candelabrum over against
    the table at the south side of the tabernacle, and the table place thou at the
    north side.
  tha-KJV: จงตั้งโต๊ะไว้ข้างนอกม่าน และจงตั้งคันประทีปไว้ด้านใต้ในพลับพลาตรงข้ามกับโต๊ะ
    เจ้​าจงตั้งโต๊ะไว้ทางด้านเหนือ
  por-BR-2018: E porás a mesa fora do véu, e o candelabro em frente da mesa ao lado
    do tabernáculo ao sul; e porás a mesa ao lado do norte.
  deu-ELO: Und stelle den Tisch außerhalb des Vorhangs und den Leuchter dem Tische
    gegenüber an die Seite der Wohnung gegen Süden; und den Tisch sollst du an die
    Nordseite setzen.
  eng-WYC-2018: and thou shalt set a board without the veil, and against the board
    thou shalt set the candlestick in the south side of the tabernacle; for the board
    shall stand in the north side. (and thou shalt put the table outside the Veil,
    and opposite the table thou shalt put the lampstand on the south side of the Tabernacle;
    for the table shall stand on the north side.)
  epo-epo: Kaj starigu la tablon ekster la kurteno, kaj la kandelabron kontraŭ la
    tablo, en la suda parto de la tabernaklo; la tablon starigu en la norda parto.
  uig-PIN: Xirǝ bolsa pǝrdining texiƣa orunlaxturulsun; qiraƣdanni xirǝning uduliƣa,
    qedirning jǝnub tǝripigǝ ⱪoyƣin; xirǝni ximal tǝripigǝ ⱪoyƣin.
  beo-beo: Hadigidafa Momei Sesei gadili (Hadigi Malei Sesei ganodini) amo ea ga (north)
    la:di guga fafai hamoi ligisima amola gamali bai amo ea ga (south) la:di guga
    ligisima.
  tpi-OTNT: Na putim tebol long Rum Tambu klostu long banis bilong haus sel long hap
    not. Na putim stik lam klostu long banis long hap saut.
  hau-SA: Ka sa tebur a gaba labulen, a gefen arewa na tabanakul, ka kuma sa wurin
    ajiye fitilan ɗaura da shi, a wajen kudu.
  uig-LAT: Shire bolsa perdining téshigha orunlashturulsun; chiraghdanni shirening
    uduligha, chédirning jenub teripige qoyghin; shireni shimal teripige qoyghin.
  nde-nde: Bekani itafula ngaphandle kwekhetheni elisenyakatho kwethabanikeli, beselifaka
    uluthi lwesibane lukhangelane layo eceleni eliseningizimu.
  ton-ton: 'Pea te ke tuku ʻae palepale ʻituʻa ʻi he puipui, mo e tuʻunga maama ke
    tuʻu ʻo hanga tonu atu ki he palepale ʻi he faʻahi ʻoe fale fehikitaki ʻoku hanga
    ki tonga: pea te ke tuku ʻae palepale ʻi he potu tokelau.'
  ces-1613: A postavíš stůl vně před oponou, svícen pak naproti stolu v straně příbytku
    polední, a stůl dáš na stranu půlnoční.
  eng-WMB: You shall set the table outside the veil, and the lamp stand opposite the
    table on the side of the tabernacle toward the south. You shall put the table
    on the north side.
  tam-TCV: திரைக்கு வெளியே இறைசமுகக் கூடாரத்தின் வடக்குப் பக்கத்தில் மேஜையையும், மேஜைக்கு
    எதிரே தென்புறமாகக் குத்துவிளக்கையும் வை.
  ceb-ULB: Ipahimutang ninyo ang lamesa gawas sa tabil. Kinahanglan ipahimutang ninyo
    ang tungtonganan sa lampara atbang sa lamesa sa habagatang bahin sa tabernakulo.
    Ang lamesa kinahanglan atua sa amihanang dapit.
  pol-UBG: A przed zasłoną postawisz stół, a naprzeciw stołu, po południowej stronie
    przybytku – świecznik, a stół postawisz po stronie północnej.
  urd-GVU: جس میز پر میرے لئے مخصوص کی گئی روٹیاں پڑی رہتی ہیں وہ پردے کے باہر مُقدّس
    کمرے میں شمال کی طرف رکھی جائے۔ اُس کے مقابل جنوب کی طرف شمع دان رکھا جائے۔
  deu-1912: Den Tisch aber setze außen vor den Vorhang und den Leuchter dem Tisch
    gegenüber, mittagswärts in der Wohnung, daß der Tisch stehe gegen Mitternacht.
  ntj-ntj: '@see-verse:EXO.026.034'
  kan-2017: ಪರದೆಯ ಹೊರಗಡೆಯಲ್ಲಿ ಮೇಜನ್ನೂ ಮೇಜಿಗೆ ಎದುರಾಗಿ ಗುಡಾರದ ದಕ್ಷಿಣ ದಿಕ್ಕಿನಲ್ಲಿ ದೀಪಸ್ತಂಭವನ್ನೂ
    ಇರಿಸಬೇಕು. ಮೇಜು ಉತ್ತರ ಭಾಗದಲ್ಲಿರಬೇಕು.
  ena-ena: Lavɨla maci sakɨvakɨva lamalama hɨsɨŋ vadɨm agadɨ uaiaŋ pabiŋ pabiŋ sagalɨ
    igu igu hɨsɨŋ uvɨ heŋ via ivoua ulaŋ madɨŋ lakulamaŋ kɨlikɨli heŋ lamavɨm uami.
    La unɨ lamalama hɨsɨŋ hɨlɨ agadɨ via ivoua ulaŋ madɨŋ limu ium kɨlikɨli heŋ lamavɨm
    uami.
  yap-yap: Wuru’ fa Gin Th’abi Thothup e ngam ted ba tabel nga ba’ ni lel’och fare
    Tent ma fare tagil’ e magal e ngan tay ko ba’ ni yimuch.
  hlt-MCSB: Hniyan kah kawtpoeng ah caboei te hol pah. Dungtlungim kaep tuithim kah
    caboei danah hmaitung om saeh lamtah tlangpuei ben ah caboei te khueh bal.
  mdy-ETH: ዼጊ ጌዔ ሎኦዦ ዖይቶ ዑሣ ዓኣዼ ጌኤዦ ቤዞኮ ዙላ ዓፒላፓ ማዦና ማኣሮኮ ኬዶ ዛሎይዳ ጌሤ፤ ጊንሣ ፖዖ ጌሦ ሻርኖ
    ማኣሮኮ ዾኦሎ ዛሊና ጌሤ።
  twi-ASANTE: Fa ɛpono no ne kaneadua no tware dan no mu wɔ ntwamutam no akyi. Kaneadua
    no bɛsi kronkronbea no anafoɔ, ɛnna ɛpono no asi nʼatifi.
  eng-WEBU: You shall set the table outside the veil, and the lamp stand opposite
    the table on the side of the tabernacle toward the south. You shall put the table
    on the north side.
  bnp-bnp: O rua a dede polovavo na Tabeke Nitaba, na tabeke mule sike na mailo na
    Vure; a butuna lam o vakapesia na tabeke tano.
  wal-wal: Xaraphpheezaa magalashuwaappe kareera, Xoossaa Dunkkaaniyaappe huuphessa
    baggan wotta; xomppiyaa wottiyo ballaa qassi a ginan tohossa baggaara wotta.
  spa-PDDPT: Fuera del velo pondrás la mesa. El candelabro estará frente a la mesa
    al lado sur del Tabernáculo. La mesa estará en el lado norte.
  gun-gun: Ha'e rã mesa ma cortina okẽ regua kyvõ rami 'rã remoĩ. Tataendy 'y ma remoĩ
    'rã mesa renonde ombojeroviaaty yke kuaray puku-a katy. Ha'e rã mesa ma remoĩ
    'rã kuaray ijapu'a'ia katy.
  agu-BL: Swutze'l tzaj yi jun xbu'ka'tz ba'n cyaj cyen yi mes kale na je't yi pam.
    Ba'n tz'oc xlaj yi tapij yi na xmayinin je'n tzi'n. Ma yi jun cantila'tz yi juk
    cu'n wi' at, ba'n cyaj te yi jalaj xlaj yi na xmayinin cwe'n tzi'n.
  ilo-ULB: Masapul nga ikabilmo ti lamisaan iti ruar iti kurtina. Masapul nga ikabilmo
    ti kandelero a kasango ti lamisaan idiay abagatan a paset ti tabernakulo. Ti lamisaan
    ket masapul nga addanto iti abagatan a paset.
  kpg-kpg: I tua di Gowaa Dabuaahia Huoloo, dugua teebele i baahi ngeia di Hale laa,
    gei di lohongo malama i baahi ngaaga.
  uig-ARA: شىرە بولسا پەردىنىڭ تېشىغا ئورۇنلاشتۇرۇلسۇن؛ چىراغداننى شىرەنىڭ ئۇدۇلىغا،
    چېدىرنىڭ جەنۇب تەرىپىگە قويغىن؛ شىرەنى شىمال تەرىپىگە قويغىن.
  sus-sus: I xa teebili tan dɔxɔ hɔrɔmɔlingira kɔɔla ma, lanpui dɔxɔse xa lu a ya
    ra yirefanyi ma.»
  pon-2006: Koasoanehdi tehpelo ni paliepeng en Impwalo likin Wasa Sarawiheo, oh dewen
    lampo ni palieir.
  ksd-ksd: Ma una vung vaarike ra vuvuvung na nian ta ra pakana pal i gomgom ma ra
    turtur na birao ta ra papar a taubar ta ra Pal, dir a tur vartalai ma ra vuvuvung
    na nian; ma una vung ra vuvuvung na nian ta ra papar a labur.
  tur-YTC: Masayı perdenin dışına koyacaksın, şamdanı da masanın karşısına, çadırın
    güney tarafına koyacaksın. Masayı kuzey tarafına koyacaksın.”
  grc-BRENT: Καὶ ἐπιθήσεις τὴν τράπεζαν ἔξωθεν τοῦ καταπετάσματος, καὶ τὴν λυχνίαν
    ἀπέναντι τῆς τραπέζης ἐπὶ μέρους τῆς σκηνῆς τὸ πρὸς Νότον· καὶ τὴν τράπεζαν θήσεις
    ἐπὶ μέρους τῆς σκηνῆς τὸ πρὸς Βοῤῥᾶν.
  ind-AYT: Kamu harus meletakkan meja itu di bagian luar tirai, dan kaki dian di sebelah
    selatan Tenda Suci yang berhadapan dengan meja itu, dan kamu harus menempatkan
    meja itu di sebelah utara.”
  nya-nya: Uyike tebulo kunja kwa katani yotchinga cha kumpoto kwa chihema ndipo uyike
    choyikapo nyale chija kummwera moyangʼanana ndi tebulolo.
  hrv-hrv: Postavi zatim stol van pred zavjesu, a svijećnjak na južnu stranu Prebivališta,
    prema stolu. Stol stavi na sjevernu stranu.
  mps-mps: Tama tebol sai te gasa be habude muao, te nogi Tedali Gasagi Yai Be Habu
    dao, te ugwa be daga pąde, te sia ge pedalubo sesege pobase nogo badu muao. Tama
    ula ebo sole te gasa badu te be daga pąde muao, te tebol sai dolo si muao.”
  tpi-tpi: Na putim tebol long Rum Tambu klostu long banis bilong haus sel long hap
    not. Na putim stik lam klostu long banis long hap saut.
  dan-1931: Men Bordet skal du stille uden for Forhænget, og Lysestagen over for Bordet
    ved Boligens søndre Væg; Bordet skal du altså stille ved den nordre Væg.
  vie-OVCB: Bên ngoài màn, đặt cái bàn và chân đèn đối diện nhau, bàn về phía bắc,
    chân đèn về phía nam.
  guj-2017: પવિત્ર જગ્યાની અંદર પડદાની પેલી બાજુએ જે ખાસ મેજ બનાવ્યું છે તે મૂકજે
    અને તેને તંબુની ઉત્તર બાજુએ ગોઠવજે. પછી દીવીને દક્ષિણ તરફ બાજઠની સામે મૂકજે.
  pon-2006A: Koasoanehdi tehpelo ni paliepeng en Impwalo likin Wasa Sarawiheo, oh
    dewen lampo ni palieir.
  por-BRBSL: Você colocará a mesa fora do véu, e a lâmpada ficará em frente à mesa
    do lado do tabernáculo, em direção ao sul. Você deve colocar a mesa no lado norte.
  cth-cth: Yaphni alawilah caboi hah na ta vaiteh, lukkareiim akalae hmaiimkhok, atunglah
    caboi buet touh hoi buet touh kadangka lah na ta han.
  twi-twi: Fa ɔpon no ne kaneadua no twa dan no mu wɔ ntwamtam no akyi. Kaneadua no
    besi kronkronbea no anafo, na ɔpon no asi nʼatifi.
  hlt-hlt: Hniyan kah kawtpoeng ah caboei te hol pah. Dungtlungim kaep tuithim kah
    caboei danah hmaitung om saeh lamtah tlangpuei ben ah caboei te khueh bal.
  tbz-SIM: Kɑ̀ɑ ĩ́nnɛ́ tɑ́bùrì kudieku tɛkù, kubɑkù yoú bíɛ́kɛ̀, kɛ́ĩ́nnɛ́ tɛfitíkɛ̀kɛ̀tɛ̀
    kubɑkù cɑ̃̀nku bíɛ́kɛ̀, kɛ́wetínnɛ́ tɑ́bùrì.
  msy-2020: Egh ia bretba arɨghamin dakozim isɨ notɨn amadaghan Purirpenimɨn aven
    inimɨn boroghɨn anetɨgh. Egh lamba afamin aghorim isɨ sautɨn amadaghan inimɨn
    boroghɨn anesaragh.
  azb-azb: Masanı pərdənin bayır tərəfinə, çıraqdanı masanın qarşısına – məskənin
    cənub tərəfinə, masanı isə şimal tərəfinə qoy.
  eng-DBY: And thou shalt set the table outside the veil, and the lamp-stand opposite
    to the table on the side of the tabernacle southward; and thou shalt put the table
    on the north side.
  hin-2017: और उस पर्दे के बाहर निवास के उत्तर की ओर मेज रखना; और उसके दक्षिण की ओर
    मेज के सामने दीवट को रखना।
  wol-KYG: Tegal taabal ja ca biti, ca kanam rido ba, te nga teg tegukaayu làmp ba
    ca wetu bëj-saalumu jaamookaay ba, mu jàkkaarlook taabal ja, taabal ja nag, nga
    tege ko wetu bëj-gànnaar.
  bjr-bjr: Teeboora mareeqee naaquqara oosirana maaqoo oonumafi kooqiki suani afu
    dinni ataaqee qaannai (north) mafi quqaaqa. Qooma saqari suani afu dinni ataaqee
    qaannai (south) mafi quqaaqa.
  eng-YLT: '''And thou hast set the table at the outside of the vail, and the candlestick
    over-against the table on the side of the tabernacle southward, and the table
    thou dost put on the north side.'
  eng-WYC-2017: and thou shalt set a board without the veil, and against the board
    thou shalt set the candlestick in the south side of the tabernacle; for the board
    shall stand in the north side.
  eng-WMBB: You shall set the table outside the veil, and the lamp stand opposite
    the table on the side of the tabernacle towards the south. You shall put the table
    on the north side.
  urd-GVH: जिस मेज़ पर मेरे लिए मख़सूस की गई रोटियाँ पड़ी रहती हैं वह परदे के बाहर
    मुक़द्दस कमरे में शिमाल की तरफ़ रखी जाए। उसके मुक़ाबिल जुनूब की तरफ़ शमादान रखा
    जाए।
  rug-rug: Mamu vekoa sa tevolo pa sadana sa poko goba pa kali gede koasa Ipi Hopena,
    meke sa tuturuana zuke pa kali matao.
  gaz-gaz: Minjaala sanas golgaadhaan ala, gama kaaba dunkaana qulqulluutiin dhaabi;
    baattuu ibsaa immoo fuullee minjaala sanaa gama kibba dunkaanichatiin dhaabi.
  fra-LSG: Tu mettras la table en dehors du voile, et le chandelier en face de la
    table, au côté méridional du tabernacle; et tu mettras la table au côté septentrional.
  gnn-gnn: '@see-verse:EXO.026.034'
  yal-yal: I xa tabanla ti yɛ masansan dugin yɛtagi, bubun kɔmɛn fɔxɔni. Lɛnpu dɔxɔ
    seen xa ti tabanla yɛtagi, bubun yiifari fɔxɔn ma.”
  haw-1868: E hoonoho oe i ka papaaina mawaho o ka paku, a e kau oe i ka ipukukui
    manamana ma ke alo o ka papaaina ma ka aoao o ka halelewa ma ke kukulu hema. A
    e hoonoho oe i ka papaaina ma ka aoao akau.
  arb-NAV: وَتَنْصِبُ الْمَائِدَةَ خَارِجَ السِّتَارَةِ مُقَابِلَ الْمَنَارَةِ، فَتَكُونُ
    الْمَائِدَةُ قَائِمَةً فِي الْجِهَةِ الْجَنُوبِيَّةِ.
  ewe-ewe: Tsɔ kplɔ̃ la da ɖe xɔmetsovɔ la godo le agbadɔ la ƒe anyiehe gome, eye
    akaɖiti la nadze ŋgɔe le dziehe gome.
  eng-LEE: And thou shalt set the table without the vail, and the candlestick over
    against the table on the side of the tabernacle, toward the south; and the table
    thou shalt put on the north side.
  asm-FB: মেজখন পৰ্দাৰ বাহিৰত ৰাখিবা, মেজৰ বিপৰীতে আবাসৰ দক্ষিণ ফালে দীপাধাৰ ৰাখিবা,
    আৰু মেজখন উত্তৰফালে থ’ব লাগিব।
  sus-A: عِ شَ تٍيبِلِ تَن دْشْ هْرْ مْلِنفِرَ كْولَ مَ، لَنثُي دْشْسٍ شَ لُ عَ يَ
    رَ يِرٍقَنيِ مَ.»
  fra-SBL: Tu placeras la table en dehors du voile et le chandelier en face de la
    table, du côté du tabernacle, vers le sud. Tu mettras la table du côté du nord.
  hbo-hbo: וְשַׂמְתָּ֤ אֶת־הַשֻּׁלְחָן֙ מִח֣וּץ לַפָּרֹ֔כֶת וְאֶת־הַמְּנֹרָה֙ נֹ֣כַח
    הַשֻּׁלְחָ֔ן עַ֛ל צֶ֥לַע הַמִּשְׁכָּ֖ן תֵּימָ֑נָה וְהַ֨שֻּׁלְחָ֔ן תִּתֵּ֖ן עַל־צֶ֥לַע
    צָפֹֽון׃
  eng-WYCLIFFE: and thou schalt sette a boord with out the veil, and ayens the boord
    `thou schalt sette the candilstike in the south side of the tabernacle; for the
    bord schal stonde in the north side.
  piu-2006: '@see-verse:EXO.026.034'
  pjt-pjt: '@see-verse:EXO.026.034'
  cwe-cwe: Meza ija kwizaika ubanzi wa kunze wa panzia ijo, chinala chiya cha chitasa
    kwizachika ubanzi wa kusi wa dihema, viilole na imeza. Meza iyo izakuwa ubanzi
    wa kasikazi.
  kik-kik: Iga metha nja ya gĩtambaya kĩu gĩa gũcuurio mwena wa gathigathini wa hema
    ĩyo nyamũre, naguo mũtĩ wa kũigĩrĩra matawa ũũige mwena wa gũthini ũngʼethanĩre
    na metha ĩyo.
  fra-NCL: Tu placeras la table en dehors du voile, et le chandelier en face de la
    table, du côté méridional de la Demeure ; et tu placeras la table du côté septentrional.
  cek-AK: Payang ih kahni tasa bangah caboi to suem ah loe, kahni im aloih bangah
    hmaithawk, aluek bangah caboi to mikhmai kangtong ah suem ah.
  cuk-cuk: Neg-Islidikidgi, mor-naid-magabali, dad-nakwed-argan-sapiledsik, mese be
    sioed. We-mese an-asabin madu-ukleged-mesed. A-mese-asabinni, dad-nakwed-argan-nuedsik
    gwallu be sibaloed.
  uig-CYR: Ширә болса пәрдиниң тешиға орунлаштурулсун; чирақданни ширәниң удулиға,
    чедирниң җәнуп тәрипигә қойғин; ширәни шимал тәрипигә қойғин.
  tel-2017: అడ్డతెర బయట బల్లను, ఆ బల్ల ఎదుట దక్షిణం వైపున ఉన్న మందిరం ఉత్తర దిక్కున
    దీప వృక్షాన్ని ఉంచాలి.
  hat-BSA: Ou va mete tab la deyò vwal la, e chandelye a anfas tab la sou kote tabènak
    ki vè sid la. Epi ou va mete tab la nan fas nò a.
  kos-kos: Likin Acn Mutal Na Mutal kom fah likiya tepu sac in oan layen epang in
    Lohm Nuknuk uh, ac likiya nien lam uh in oan layen eir.
  hbo-WLC: וְשַׂמְתָּ֤ אֶת־הַשֻּׁלְחָן֙ מִח֣וּץ לַפָּרֹ֔כֶת וְאֶת־הַמְּנֹרָה֙ נֹ֣כַח
    הַשֻּׁלְחָ֔ן עַ֛ל צֶ֥לַע הַמִּשְׁכָּ֖ן תֵּימָ֑נָה וְהַ֨שֻּׁלְחָ֔ן תִּתֵּ֖ן עַל־צֶ֥לַע
    צָפֽוֹן׃
  ibo-ibo: Dọnye tebul ahụ na mpụta nke akwa mgbochi ahụ, nʼakụkụ ugwu nke ụlọ nzute
    ahụ. Dọnyekwa ihe ịdọkwasị iheọkụ na ncherita ihu tebul ahụ, nʼakụkụ ndịda.
  ory-ory: ବିଚ୍ଛେଦ ବସ୍ତ୍ରର ବାହାରେ ମେଜ ରଖିବ ଓ ମେଜ ସମ୍ମୁଖରେ ଆବାସର ଦକ୍ଷିଣ ଦିଗରେ ଦୀପବୃକ୍ଷ
    ରଖିବ ଓ ଉତ୍ତର ଦିଗରେ ମେଜ ରଖିବ।
  chk-chk: Kopwe anomu ewe chepel pekiton ewe cheech me peliefengin lon ewe imwenfel
    seni mangaku. Nge ewe lenien atittin kopwe anomu peliörün awenewenen ewe chepel.
  rop-rop: Deya atsaid langa det Brabli Seikridwan Rum yu garra pudum det teibul blanga
    ofring garram det seikridwan damba nowathsaid langa det Tent, en det pol garram
    detlot sebenbala lemp garra jidan sauthsaid.
  ukr-1871: І поставиш стола з надвору завіси, а сьвітильника проти стола з того боку
    храмини, що на полуднє; а стола поставиш з того боку, що на північ.
  bch-bch: Ga kus ta abada popou toa iman tenainga bret aea, ta adol leg palata iloleai,
    ngan tibur toa aea ul kapei tede pan not. Be adol lam iae ngan leg palata ilolo
    toa oa pan saut.
  deu-1951: Den Tisch aber stelle außerhalb des Vorhanges auf und den Leuchter dem
    Tisch gegenüber auf der Südseite der Wohnung, daß der Tisch gegen Mitternacht
    stehe.
  eng-JPS: And thou shalt set the table without the veil, and the candlestick over
    against the table on the side of the tabernacle toward the south; and thou shalt
    put the table on the north side.
  srp-1865: I namjesti sto pred zavjes a svijetnjak prema stolu na južnoj strani šatora,
    da sto stoji na sjevernoj strani.
  lug-lug: Oddire emmeeza ogisse ku ludda olwa ddyo mu kisenge ebweru w’eggigi mu
    Weema, n’ettaala ogisse ku ludda olwa kkono ng’eyolekedde emmeeza.
  heb-heb: ושמת את השלחן מחוץ לפרכת ואת המנרה נכח השלחן על צלע המשכן תימנה והשלחן
    תתן על צלע צפון׃
  ben-IRV: আর পর্দার বাইরে মেজ রাখবে ও টেবিলের সামনে সমাগম তাঁবুর পাশে, দক্ষিণদিকে
    বাতিদানি রাখবে এবং উত্তরদিকে টেবিল রাখবে।
  pan-pan: ਤੂੰ ਮੇਜ਼ ਪਰਦੇ ਦੇ ਬਾਹਰ ਅਤੇ ਮੇਜ਼ ਦੇ ਸਾਹਮਣੇ ਸ਼ਮਾਦਾਨ ਡੇਰੇ ਦੇ ਦੱਖਣ ਦੇ ਪਾਸੇ ਵੱਲ
    ਰੱਖੀਂ ਅਤੇ ਮੇਜ਼ ਉੱਤਰ ਦੇ ਪਾਸੇ ਵੱਲ।
  mya-JVB: ကုလားကာ ပြင် မှာ စားပွဲ ကို ထားရမည်။ တဲ တော်တောင် ဘက်နား မှာ မီးခုံ ကို၎င်း
    ၊ မြောက် ဘက်နား မှာ စားပွဲ ကို၎င်း၊ တဘက်နှင့်တဘက် ဆိုင်မိအောင် ထား ရမည်။
  hmo-hmo: “To pata be Helaga Gabuna lalonai do umui atoa, Palai Dubu ena mirigini
    kahana dekenai. Lamepa dogoatao gauna be Palai Dubu ena diho kahana dekenai do
    umui atoa.
  urd-urd: और मेज़ को पर्दे के बाहर रख कर शमा'दान को उसके सामने घर की दाख्खिनी रुख़
    में रखना या'नी मेज़ उत्तरी रुख़ में रखना।
  rus-SYN: И поставь стол вне завесы и светильник против стола на стороне скинии к
    югу; стол же поставь на северной стороне скинии.
  bqc-SIM: ní táabũnu dilɛ suunapi saɛ kpɛɛlɛ oi zwã̀akpɛ gugbãntoo oi, ní dau
    dilɛ ǹ a aɛ dↄ táabũnupiwa zwã̀akpɛ gɛↄmidↄkĩi oi.
  tcz-CHONGTHU: Pon lukhuna polama achu dokhang khat nasem ding houbuh lhang lama
    dokhang toh kinga to lhon ding akimlai tah achu thao Meivah natun ding ahi; hiche
    dokhang chu sahlam sang a nadoh doh ding ahi.”
  mar-mar: अंतरपटाच्या दुसऱ्या बाजूला तू बनविलेला मेज ठेवावा; तो निवासमंडपाच्या उत्तर
    बाजूला असावा व दक्षिण बाजूला मेजासमोर दीपवृक्ष ठेवावा.
  qub-qub: Tantapaj caycaj mësatana churanqui Rispitädu cuartucho jucaj-läduman. Candilërutapis
    churanqui mësapa wash'ganman. Chaura mësawan candilëruga wac-lä cay-lä caycanga.
  hat-hat: W'a mete tab la pa deyò rido a. Mete gwo lanp sèt branch lan sou bò sid
    tant lan, an fas tab la. Tab la menm va sou bò nò a.
  eng-BSB: And place the table outside the veil on the north side of the tabernacle,
    and put the lampstand opposite the table, on the south side.
  tod-tod: Ɗa taɓalii ʋilɛ seɠe zuɠooza golai ɠakalaʋɛ, seɠe ʋɛlɛ ɲadegai wu, lɛkpɛmaʋɛ
    nu ɠɔʋɛzuʋɛ. Fitina zei anii ɠɛ taɓalii letemaʋɛ, lɛkpɛmaʋɛ nu yeezazuʋɛ.
  eng-WEBPB: You shall set the table outside the veil, and the lamp stand opposite
    the table on the side of the tabernacle towards the south. You shall put the table
    on the north side.
  kbq-kbq: Hanki hunaraginte tavaravemofo avuga ruotage'ma hu'nefina, noti kaziga
    mago Nagri navure'ma antesageno me'nia bretimofo trara nentetma, ana seli mono
    nomofo sauti kaziga tavi'ma rekaruhunte lambe tavi zota anteho.
  nhe-BL: Huan ipan nopa achtohui cuarto tlen más calteno quema aya ticajsi campa
    nopa cortina, xijtlali nopa cuamesa ica norte. Huan ipan san se nopa cuarto ica
    sur, xijtlali nopa tlahuil quetzali iixmelac nopa cuamesa
  gub-BL: Herenaw ikatuahy wera'u ma'e pupe 'ym herenaw ikatuahy ma'e pupe tàpuzràn
    pupe emuapyk a'e ywyrapew nehe, kwarahy hemaw ahurehe har kutyr nehe. Emupu'àm
    a'e tatainy henaw tàpuzràn pupe kwarahy hemaw awyze har kutyr nehe.
  eng-DRA: 'And the table without the veil: and over against the table the candlestick
    in the south side of the tabernacle; for the table shall stand in the north side.'
