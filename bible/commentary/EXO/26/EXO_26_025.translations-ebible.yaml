verse: EXO.026.025
translations:
  mal-C: ഇങ്ങനെ എട്ടു പലകയും ഓരോ പലകയുടെയും അടിയിൽ രണ്ടു ചുവടുവീതം പതിനാറു വെള്ളിച്ചുവടും
    ഉണ്ടായിരിക്കണം.
  deu-TKW: Somit sollen es acht Bretter sein mit ihren silbernen Füßen, - sechszehn
    Füßen, je zwei Füßen unter jedem Brette.
  lin-lin: 'Boye, bizingelo ekozala mwambe elongo na makolo na yango zomi na motoba
    ya palata : makolo mibale-mibale na se ya ezingelo moko na moko.'
  eng-LSV: And they have been eight boards, and their sockets of silver [are] sixteen
    sockets, two sockets under one board, and two sockets under another board.
  eng-GNV: So they shalbe eight boardes hauing sockets of siluer, euen sixteene sockets,
    that is, two sockets vnder one board, and two sockets vnder an other boarde.
  eng-WEBSTER: And they shall be eight boards, and their sockets of silver, sixteen
    sockets; two sockets under one board, and two sockets under another board.
  nhw-BL: Huajca para iica oncas chicueyi huapalme huan 16 icuatetonyo tlen plata,
    ome icuatetonyo para sesen huapali.
  swh-ONEN: Kwa hiyo itakuwepo mihimili minane, na vitako kumi na sita vya fedha,
    viwili chini ya kila mhimili.
  bba-bba: Kpɑ yi kpuro yi n sɑ̃ɑ dɑ̃ɑ bɛsi nɔɔbɑ itɑ. Kpɑ ɑ yen bɑɑyere sɔɔ yɔ̃rɑtii
    doke yiru yiru yi bɑ kuɑ kɑ sii ɡeesu.
  eng-KJVCPB: And they shall be eight boards, and their sockets of silver, sixteen
    sockets; two sockets under one board, and two sockets under another board.
  luo-luo: Omiyo sirni duto nobed aboro, to rachungi duto mag fedha nobed apar gauchiel
    ka siro ka siro otingʼo rachungi ariyo ariyo.
  meu-meu: Taunabunai, kaha bae taurahani bona silver hahelai-kau ḡaudia bae gwauta-tauratoi,
    kaha ta ta henudiai hahelai=kau ḡaudia rua rua.
  npi-ULB: चाँदीका आधारहरू भएका आठवटा फल्याक बनाउनू । पहिलो फल्याकमुनि दुईवटा आधार,
    अर्को फल्याकमुनि दुईवटा आधार एवम् रितले जम्माजम्मी सोह्रवटा आधार होऊन् ।
  yor-yor: Wọn ó sì jẹ́ pákó mẹ́jọ, àti ihò ìtẹ̀bọ̀ fàdákà mẹ́rìnlélógún, méjì wà
    ní ìsàlẹ̀ ọ̀kọ̀ọ̀kan.
  emp-NTPO: Jũma ãbaa ocho bacuru ʌrrad̶ada ʌ̃ta catʌ pẽnida panʌa. Maʌ̃ bacuru ʌrrad̶aza
    edre parata od̶a uria b̶eada umé uméa b̶ʌd̶adua dji quid̶atera maʌ̃ne ed̶a berajud̶i
    carea. Mãwã jẽdaarebema parata od̶a uria b̶eara diecisei b̶ʌd̶ia.
  ind-ind: '@see-verse:EXO.026.024'
  pes-OPCB: پس جمعاً در انتهای خیمۀ عبادت باید هشت تخته با شانزده پایهٔ نقره‌ای باشد،
    زیر هر تخته دو پایه.
  tgl-ULB: Dapat may walong tabla, kasama ng mga pilak na pundasyon. Dapat mayroong
    labing-anim sa lahat ng pundasyon, dalawang pundasyon sa unang tabla, dalawang
    pundasyon sa ilalim ng sunod na tabla, at ganoon din sa susunod.
  hui-hui: Ani biragola anda tibihayagi anda gene halira halu siliba mbogoyi pira
    mbirani waragaria (16) anda gene dindiha mo hongo holene wialu mbogoyi kirame
    anda gene mbira mo hongo holene wulebira.
  mya-mya: သို့​ဖြစ်​၍​ဘောင်​ခွေ​ရှစ်​ခု​နှင့်​တစ်​ခု​စီ​အ​တွက် ငွေ ဖိ​နပ်​နှစ်​ခု​ကျ​ဖြင့်​ငွေ​ဖိ​နပ်​တစ်​ဆယ့်​ခြောက်​ခု
    ရှိ​ရ​မည်။
  cbi-NTPO: Tsaju' mandishpen ta'pa junmala juntsa panbeesha deendanamu paki jumulaya
    lushi kenu jeruchi tene ju', kumuinchibi 16 paki junu dejuve, matyu ta'pameemee
    deendanamu paki pallu pallu vinu jutu.
  bod-N: དེ་ལྟར་པང་ལེབ་བརྒྱད་དང་། དེ་དག་ལ་དངུལ་གྱི་ཞབས་ར་བཅུ་དྲུག་ཡོད་དགོས་ཏེ། པང་ལེབ་རེ་ལ་ཞབས་ར་གཉིས་བཅས་སོ།
    །
  sna-sna: Saka pachava namapuranga masere uye zvigadziko zvesirivha gumi nezvitanhatu,
    zviviri pasi pepuranga rimwe nerimwe.
  spa-BLM: Habrá ocho tablas, y sus basas de plata, dieciséis basas; dos basas debajo
    de una tabla, y dos basas debajo de otra tabla.
  cac-cac: A yuj chab'xo te' chi', vajxaque' tz'aj te' marco chi' d'a smasanil yed'
    16 sb'achnub' yich te'. Chab'chab' sb'achnub' yich junjun te'.
  swh-ULB: Fremu zitakuwa ni nane, na vitako vyake vya fedha. Vitako kumi na sita,
    vitako viwili chini ya fremu moja, na vitako viwili chini ya ubao wa pili.
  bel-bel: 'і так будзе восем брусоў, для іх срэбраных падножжаў шаснаццаць: два падножжы
    пад адзін брус, і два падножжы пад другі брус.'
  deu-ELBBK: 'Und so sollen es 8 Bretter sein, und ihre Füße aus Silber, 16 Füße:
    zwei Füße unter einem Brett, und wieder zwei Füße unter einem Brett.'
  mbb-OT: Umbe, zuen walu he menge tabla he para ziyà te menge suyuk wey 16 he menge
    peuntuzà he pelata su is kada tabla, egkinahanglan te zezuwa he peuntuzà.
  mal-2015: ഇങ്ങനെ എട്ടു പലകയും അവയുടെ വെള്ളിച്ചുവടു, ഒരു പലകയുടെ അടിയിൽ രണ്ടു ചുവടു
    മറ്റൊരു പലകയുടെ അടിയിൽ രണ്ടു ചുവടു ഇങ്ങനെ പതിനാറു വെള്ളിച്ചുവടും വേണം.
  gup-gup: Bu kumekbe karri kunbidkudji dja danjbik nawu mandulkdjadkenh kore kawarnamyo
    kubodme ngarre manbu Manrurrkdjamun Dabburlin, dja mak karringidi sixteen silver
    mandadkenh, yiman bokenh bokenh karri kore mandulkdjadkenh rowk.’
  gvs-gvs: Tuwo vabodakalova adi badabada ainima aito koiboga dadavina go, adi kaba
    táoya adi badabada yawou ainima tayamo. Moe aba táoya aiyuwo vabodakalova tayamo
    manuna.
  rmc-rmc: Savore rami pre paluňi sera ena ochto a ena thode pro dešušov (16) rupune
    podstavci – duj tel dojekh ramos.
  nlg-nlg: Keri ge ke kaekage ra alu na kala kara tabei sopa piuna na vaevale tapole
    tabu. Me ke kaekagena ra hangavulu ono na silver posi tana pukuni ma kara sopa
    tango tua.
  pes-OPV: و هشت تخته باشد و پایه های آنها از نقره شانزده پایه باشد، یعنی دو پایه
    زیریک تخته و دو پایه زیر تخته دیگر.
  ron-1924: Вор фи астфел опт скындурь, ку пичоареле лор де арӂинт, адикэ шайспрезече
    пичоаре, кыте доуэ пичоаре суб фиекаре скындурэ.
  ben-OBCV: অতএব সেখানে আটটি কাঠামো ও প্রত্যেকটি কাঠামোর তলায় দুটি করে—মোট ষোলোটি
    রুপোর ভিত থাকবে।
  som-som: Oo waa inay ahaadaan siddeed loox, iyo saldhigyadoodii lacagta ahayd oo
    ah lix iyo toban saldhig, oo laba saldhigba waa inay loox ka hoosayso.
  lat-VUC: Et erunt simul tabulæ octo, bases earum argenteæ sedecim, duabus basibus
    per unam tabulam supputatis.
  eng-ASVBT: And there shall be eight boards, and their sockets of silver, sixteen
    sockets; two sockets under one board, and two sockets under another board.
  ita-1885: Sienvi adunque otto assi, co' lor piedistalli di argento, in numero di
    sedici piedistalli; due piedistalli sotto ciascuna asse.
  eng-LXXUP: And there shall be eight posts, and their sixteen silver sockets; two
    sockets to one post on both its sides, and two sockets to the other post.
  eng-ULB: There must be eight frames, together with their silver bases. There must
    be sixteen bases in all, two bases under the first frame, two bases under the
    next frame, and so on.
  spa-VBL: En total habrá ocho marcos y dieciséis soportes de plata, dos debajo de
    cada marco.
  fra-_FOB: Il y aura donc huit planches et leurs seize soubassements d'argent; deux
    soubassements sous une planche, et deux soubassements sous une autre planche.
  mal-mal: ഇങ്ങനെ എട്ട് പലകയും അവയുടെ വെള്ളിച്ചുവട്, ഒരു പലകയുടെ അടിയിൽ രണ്ട് ചുവട്
    മറ്റൊരു പലകയുടെ അടിയിൽ രണ്ട് ചുവട് ഇങ്ങനെ പതിനാറ് വെള്ളിച്ചുവടും വേണം.
  urd-GVR: Yoṅ pichhle yānī maġhribī taḳhtoṅ kī pūrī tādād 8 hogī aur in ke lie chāṅdī
    ke pāiyoṅ kī tādād 16, har taḳhte ke nīche do do pāe hoṅge.
  suz-BL: नोले पटटी ङा फलेक नु सुर ङा फलेक नेल्‍ल पा ८ ओटा दुम्‍नीम। मेको फलेक नेल्‍ल
    आन कली १६ ओटा चांदी के राप्‍पाइक्‍तीके सेल्‍पाइक्‍चा माल्‍नेवे। फलेक का कली निक्‍शी
    माल्‍ब। फलेक नेल्‍ल मोदेंशो पा सेल्‍चा माल्‍नेवे।
  ita-1927: 'Vi saranno dunque otto assi, con le loro basi d’argento: sedici basi:
    due basi sotto ciascun’asse.'
  ckb-ckb: ئینجا دەبێتە هەشت چوارچێوە و بنکە زیوەکانیشیان شازدە دەبێت، هەردوو بنکە
    لەژێر چوارچێوەیەک و دوو بنکەی دیکەش لەژێر چوارچێوەیەکی دیکە.
  eng-BBE: So there are to be eight boards, with their sixteen silver bases, two bases
    under every board.
  kan-OKCV: ಹೀಗೆ ಅವು ಎಂಟು ಚೌಕಟ್ಟುಗಳೂ ಒಂದೊಂದು ಚೌಕಟ್ಟಿನ ಕೆಳಗೆ ಎರಡೆರಡು ಕೂರುಗದ್ದಿಗೇ ಕಲ್ಲುಗಳೂ
    ಇರುವುದರಿಂದ ಅವುಗಳಿಗೆ ಹದಿನಾರು ಬೆಳ್ಳಿಯ ಕೂರುಗದ್ದಿಗೇ ಕಲ್ಲುಗಳೂ ಇರಬೇಕು.
  bbb-bbb: Ro kabuane guegue ijadufuo isuo ja amaeriadufuo ije ja isuo eiti (8) ijiege
    amaeriake. Ro kuke tugie buone ja siriva ijia amaeriavo ije ja sikisitini (16)
    ijiege amaeriadufuo.
  tam-2017: அந்தப்படி எட்டுப் பலகைகள் இருக்கவேண்டும்; ஒவ்வொரு பலகையின் கீழ் இரண்டு
    இரண்டு பாதங்களாகப் பதினாறு வெள்ளிப் பாதங்களும் இருக்கவேண்டும்.
  spa-RV-1909: De suerte que serán ocho tablas, con sus basas de plata, diez y seis
    basas; dos basas debajo de la una tabla, y dos basas debajo de la otra tabla.
  ron-BTF: 'Și să fie opt scânduri și soclurile lor de argint, șaisprezece socluri:
    două socluri sub o singură scândură și două socluri sub o altă scândură.'
  eng-WEBP: There shall be eight boards, and their sockets of silver, sixteen sockets;
    two sockets under one board, and two sockets under another board.
  eng-FBV: In total there will be eight frames and sixteen silver stands, two under
    each frame.
  nld-1939: Er moeten dus acht schotten zijn met hun zestien zilveren voetstukken,
    telkens twee voetstukken onder ieder schot.
  nch-BL: Huajca para iica oncas chicueyi huapalme huan 16 icuatetonyo ten plata,
    ome icuatetonyo para sesen huapali.
  vie-1934: Thế thì, có tám tấm ván và mười sáu lỗ mộng bằng bạc; cứ hai lỗ mộng ở
    dưới mỗi một tấm ván.
  hin-CV: इस प्रकार आठ तख्ते बनवाना, जिनके नीचे चांदी की सोलह कुर्सियां हों, हर तख्ते
    के नीचे दो कुर्सियां हों.
  eng-OURB: There shall be eight boards, and their sockets of silver, sixteen sockets;
    two sockets under one board, and two sockets under another board.
  spa-BES: Entonces habrá ocho tablas, con sus dieciséis bases de plata, dos bases
    debajo de cada tabla.
  tdx-tdx: Aa le valo ty varambañe naho o vave’e volafotio, vave’e folo eneñ’ amby;
    vave’e roe ambane’ ty varambañe valoha’e vaho vave’e roe ami’ty varambañe manonjohy.
  vid-vid: Ahyo kowa na fulemu nane hamwe na vikalilo vyake kumi imwe na sita vya
    sendi, vikalilo vili hasi ha chila fulemu.
  eng-OKE: And they shall be eight boards, and their silver bases, sixteen bases;
    two bases under one board, and two bases under the other board.
  tha-KJV: คือรวมเป็นไม้กรอบแปดแผ่นด้วยกัน และฐานเงินสิบหกอัน ใต้​กรอบไม้​ให้​มี​ฐานรองรับแผ่นละสองฐาน
  por-BR-2018: De maneira que serão oito tábuas, com suas bases de prata, dezesseis
    bases; duas bases debaixo de uma tábua, e duas bases debaixo da outra tábua.
  deu-ELO: 'Und so sollen es acht Bretter sein, und ihre Füße von Silber, sechzehn
    Füße: zwei Füße unter einem Brette, und wieder zwei Füße unter einem Brette.'
  eng-WYC-2018: and they shall be eight boards (al)together; the silveren bases of
    them shall be sixteen, while two bases be reckoned by one board. (and so altogether
    there shall be eight boards on the west side; and they shall have sixteen silver
    bases, with two bases under each board, to hold its tenons.)
  epo-epo: Tiel estu ok tabuloj, kaj ĉe ili dek ses arĝentaj bazoj, po du bazoj sub
    ĉiu tabulo.
  uig-PIN: Arⱪa tǝrǝptǝ sǝkkiz tahtay bolidu, ularning kümüxtin yasalƣan on altǝ tǝgliki
    bolidu; bir tahtayning tegidǝ ikki tǝglik, yǝnǝ bir tahtayning tegidǝ ikki tǝglik
    bolidu.
  beo-beo: Amasea Abula Diasu baligidu la:di da abula:ime godoane gala amola silifa
    bai 16 amo da aduna aduna abula:ime afae afae hagudu ligisi ba:mu.
  tpi-OTNT: Olsem na long baksait bai i gat 8-pela bun bilong banis na 16 bokis silva
    bilong as bilong pos, inap tupela bokis long ol wan wan bun.
  hau-SA: Ta haka za a sami katakai takwas da rammukansu na azurfa guda goma sha shida,
    kowane katako yana da rammuka biyu.
  uig-LAT: Arqa terepte sekkiz taxtay bolidu, ularning kümüshtin yasalghan on alte
    tegliki bolidu; bir taxtayning tégide ikki teglik, yene bir taxtayning tégide
    ikki teglik bolidu.
  nde-nde: Ngakho kuzakuba lamathala ayisificaminwembili lezisekelo zesiliva ezilitshumi
    lesithupha, ezimbili ngaphansi kwethala linye.
  ton-ton: Pea ko e laupapa ʻe valu ia, mo honau ngaahi tuʻunga siliva, ko e tuʻunga
    ʻe hongofulu ma ono; ko e tuʻunga ʻe ua ʻi lalo ʻi he laupapa ʻe taha, mo e tuʻunga
    ʻe ua ʻi lalo ʻi he laupapa ʻe taha.
  ces-1613: A tak bude osm desk, a podstavkové jejich stříbrní, šestnácte podstavků;
    dva podstavkové pod dskou jednou a dva podstavkové pod dskou druhou.
  eng-WMB: There shall be eight boards, and their sockets of silver, sixteen sockets;
    two sockets under one board, and two sockets under another board.
  tam-TCV: அப்பொழுது அந்த எட்டு மரச்சட்டங்களும் ஒவ்வொரு மரச்சட்டத்தின் கீழும், இரண்டிரண்டு
    வெள்ளி அடித்தளங்களாக, பதினாறு வெள்ளி அடித்தளங்களும் இருக்கும்.
  ceb-ULB: Kinahanglan may walo ka mga tabla, uban sa ilang mga sukaranan nga plata.
    Kinahanglan nga adunay 16 tanan ka mga sukaranan, may duha ka sukaranan sa ilalom
    sa unang tabla, duha ka sukaranan sa ilalom sa sunod nga tabla, ug sa uban pa.
  pol-UBG: I tak będzie osiem desek, a ich srebrnych podstawek szesnaście, dwie podstawki
    pod jedną deską i dwie podstawki pod drugą deską.
  urd-GVU: یوں پچھلے یعنی مغربی تختوں کی پوری تعداد 8 ہو گی اور اِن کے لئے چاندی کے
    پائیوں کی تعداد 16، ہر تختے کے نیچے دو دو پائے ہوں گے۔
  deu-1912: daß es acht Bretter seien mit ihren silbernen Füßen, deren sollen sechzehn
    sein, je zwei unter einem Brett.
  ntj-ntj: '@see-verse:EXO.026.024'
  kan-2017: ಹೀಗೆ ಹಿಂಭಾಗದಲ್ಲಿ ಎಂಟು ಚೌಕಟ್ಟುಗಳೂ ಮತ್ತು ಪ್ರತಿಯೊಂದು ಚೌಕಟ್ಟಿಗೆ ಬೆಳ್ಳಿಯ ಗದ್ದಿಗೆ
    ಕಲ್ಲುಗಳೂ ಅಂತೂ ಹದಿನಾರು ಗದ್ದಿಗೆ ಕಲ್ಲುಗಳು ಇರಬೇಕು.
  ena-ena: Hameŋ lɨhavɨci ulaŋ safɨli agadɨ hɨda ahica lɨdɨŋ lɨbukuvavɨbali agɨlaŋ
    human limu fɨhala human limu ahica pam cɨjɨŋ hɨniavɨm uami. Lɨci lɨba silɨva kum
    haca daŋ haca daŋ human limu limu fɨhala hɨcɨ limu fɨhala hɨcɨ limu pabiŋ cɨjɨŋ
    agɨladɨ vihavɨm uami. La hɨda ahica lɨdɨŋ lɨbukuvavɨbali agɨladɨ lalɨlamalama
    saŋ lɨba silɨva kum haca daŋ haca daŋ agɨladɨ ahica lɨdɨŋ lamavɨm uami.
  yap-yap: Ere ra par ni meruk e yu raba’ i chayem nem, ma ragag nge nel’ e ayal riy
    nib silber, l’agruw yang nga tan bang fapi chayem.
  hlt-MCSB: Te dongah a longlaeng parhet neh a buenhol te cak buenhol la hlai rhuk
    lo ni. A tlonglaeng pakhat kah dongah buenhol panit, a longlaeng pakhat van donngah
    khaw buenhol panit tlip om ni.
  mdy-ETH: ዬኖ ጎይፆና ፔቴ ፔቴ ላሾ ሚፆ ዴማ ላምዖ ቶኪ ዓኣያ ማዒ ታጶ ላሆ ቢራ ዓንጊና ኮሺንቴ ቶኪ ዓኣ ሳሊ ላሾ ሚሢ
    ዓኣያ ማዓንዳኔ።»
  twi-ASANTE: Wɔka ne nyinaa bom a, ntaaboo wɔtwe na wɔde bɛyɛ ɛdan no fa hɔ a wɔde
    bɛsisi dwetɛ nsisisoɔ dunsia so. Taaboo biara bɛfa nsisisoɔ mmienu.
  eng-WEBU: There shall be eight boards, and their sockets of silver, sixteen sockets;
    two sockets under one board, and two sockets under another board.
  bnp-bnp: A bitona kape ge tahoka a mitona nure ge polotolu, a vuhu-butu ni rata
    na silva ge ravulu a polona i polotara. A vuhu-butu i rua ru gu tabuli polotano
    na mito i taku.
  wal-wal: Hegaa gishshau, issi issi xagaagiyaayyo garssaara naa77u naa77u gedeti
    de7ona; muleera hosppun xagaagetinne biraappe oosettida tammanne usuppun gedeti
    de7ona.
  spa-PDDPT: 'Serán ocho tablones, con sus basas de plata, 16 basas: dos basas debajo
    de cada tablón.'
  gun-gun: Ha'e rami oĩ 'rã oito yvyrape omopyrõ aguã prata guigua reve, dezesseis
    omopyrõ aguã. Peteĩ yvyrape guýry oĩ va'e mokoĩ omopyrõ aguã, ha'e amboae yvyrape
    guýry mokoĩ ju.
  agu-BL: Nin yi wajxak tablóna'tz tajwe'n yi at len cob simientil te jujun yi sakal
    cu'n. Waklaj tzun simient na taj tan cyaje'n cyen tzak' yi wajxak tablóna'tz.
  ilo-ULB: Masapul nga adda iti walo a tabla agraman dagiti pagbatayanda a pirak.
    Masapul nga adda ti sangapulo ket innem a pagbatayan, dua a pagbatayan iti sirok
    ti umuna a tabla, dua a pagbatayan iti sirok ti sumaruno a tabla, ken kasta met
    kadagiti dadduma pay.
  kpg-kpg: Huogodoo ga iai nia waduu e 8, ono haaligi silber e 16, e lua e haaligi
    di waduu e dahi.
  uig-ARA: ئارقا تەرەپتە سەككىز تاختاي بولىدۇ، ئۇلارنىڭ كۈمۈشتىن ياسالغان ئون ئالتە
    تەگلىكى بولىدۇ؛ بىر تاختاينىڭ تېگىدە ئىككى تەگلىك، يەنە بىر تاختاينىڭ تېگىدە ئىككى
    تەگلىك بولىدۇ.
  sus-sus: Na birin lanma xebenyi solomasaxan nan ma, a nun e sanbunyi gbeti daaxi
    fu nun senni, xebenyi keren, sanbunyi firin.»
  pon-2006: Eri, uhr welipwoat pahn uhda pohn poahsoan silper eisek weneu, poahsoan
    silper riau pahn apwoat uhr.
  ksd-ksd: Ma a lavutul na pal a davai ma kadia lavur kiki na silva, a vinun ma laptikai
    na kiki; a uraura kiki ure tikatika na pal a davai.
  tur-YTC: Sekiz çerçeve ve bunların gümüş tabanları, bir çerçeve altında iki taban
    ve diğer çerçevenin altında iki taban olmak üzere, onların on altı tabanları olacak.”
  grc-BRENT: Καὶ ἔσονται ὀκτὼ στύλοι, καὶ αἱ βάσεις αὐτῶν ἀργυραῖ δεκαέξ· δύο βάσεις
    τῷ ἑνὶ στύλῳ εἰς ἀμφότερα τὰ μέρη αὐτοῦ, καὶ δύο βάσεις τῷ στύλῳ τῷ ἑνί.
  ind-AYT: Jadi, harus ada delapan papan dan enam belas alas peraknya, dua alas di
    bawah papan yang satu dan dua alas di bawah papan lainnya.
  nya-nya: Choncho pakhale maferemu asanu ndi atatu ndiponso matsinde 16 asiliva,
    awiri akhale pansi pa feremu iliyonse.
  hrv-hrv: 'Neka dakle bude osam trenica s njihovim srebrnim podnožjima: šesnaest
    podnožja, dva podnožja pod prvom trenicom, a dva opet podnožja pod svakom slijedećom
    trenicom.'
  mps-mps: Tama te tudi badu te daga ni name te a naga olama nogo me badu sela elaluaibao.
    Tama nogo si olama nogo a naga tama me badu deli te silva te ni name page dąų
    wabo nai si usu nama, te deli deli usu dao.”
  tpi-tpi: Olsem na long baksait bai i gat 8-pela bun bilong banis na 16 bokis silva
    bilong as bilong pos, inap tupela bokis long ol wan wan bun.
  dan-1931: Altså bliver der til Bagsiden otte Brædder med tilhørende seksten Fodstykker
    af Sølv, to til hvert Bræt.
  vie-OVCB: Vậy, vách phía sau có tất cả tám tấm ván và mười sáu lỗ mộng bạc, mỗi
    tấm hai lỗ.
  guj-2017: આમ, આઠ પાટિયાં અને ચાંદીની સોળ કૂંભી થશે. પ્રત્યેક પાટિયાં નીચે બબ્બે
    કૂંભીઓ રાખજે.
  pon-2006A: Eri, uhr welipwoat pahn uhda pohn poahsoan silper eisek weneu, poahsoan
    silper riau pahn apwoat uhr.
  por-BRBSL: Haverá oito tábuas, e suas bases de prata, dezesseis bases; duas bases
    sob uma tábua, e duas bases sob outra tábua.
  cth-cth: Hahoi thingphek 8 touh hah na kangdue nahanelah ngun laikaw 16 touh ao
    han, thingphek buet touh hanelah tarik e kahni touh lengkaleng ao han.
  twi-twi: Wɔka ne nyinaa bɔ mu a, ntaaboo awotwe na wɔde bɛyɛ ɔdan no fa hɔ a wɔde
    besisi dwetɛ nsisiso dunsia so. Mpuran biara bɛfa nsisiso abien.
  hlt-hlt: Te dongah a longlaeng parhet neh a buenhol te cak buenhol la hlai rhuk
    lo ni. A tlonglaeng pakhat kah dongah buenhol panit, a longlaeng pakhat van donngah
    khaw buenhol panit tlip om ni.
  tbz-SIM: Kɛ̀ dɛ̀ɛ wɛ̃nnɛ́ tidɑbɛɛtì tìni, timɑ́tì pɛ́ítì kó yɛcɑubɛ tɛpíítɛ̀ nɛ̀
    yɛ̀kùɔ̀, bɑ́ kùù dɑbɛkù yɛ̀dɛ́ɛ̀ yɛ̀dɛ́ɛ̀.
  msy-2020: Eghtɨ gɨrakɨrangɨn 8plan bɨrir aghariba ikiam, eghtɨ 16plan silvan boksiaba
    da bɨrir agharibar povibar suigham, eghtɨ boksiar pumuning, bɨrir aghariba vaghvagh
    dar tuivam.
  azb-azb: Bu səkkiz çərçivə üçün on altı gümüş altlıq, hər çərçivənin altında iki
    altlıq olsun.
  eng-DBY: And there shall be eight boards, and their bases, of silver, sixteen bases;
    two bases under one board, and two bases under another board.
  hin-2017: और आठ तख्ते हों, और उनकी चाँदी की सोलह कुर्सियाँ हों; अर्थात् एक-एक तख्ते
    के नीचे दो-दो कुर्सियाँ हों।
  wol-KYG: Muy juróom ñetti làcc ak seen teguy xaalis, di fukki tegu ak juróom benn,
    ñaari tegu ronu làcc wi jiitu, ñaari tegu topp ci, ronu wépp làcc wu ci topp.
  bjr-bjr: Miqimmaseeqa maaqa atuna 8 oosanaki siruaannai qaaraqanda qaaraqanda amaaqa
    auqusaifanoo 16 mariani.
  eng-YLT: And they have been eight boards, and their sockets of silver [are] sixteen
    sockets, two sockets under the one board, and two sockets under another board.
  eng-WYC-2017: and they shall be eight boards altogether; the silveren bases of them
    shall be sixteen, while two bases be reckoned by one board.
  eng-WMBB: There shall be eight boards, and their sockets of silver, sixteen sockets;
    two sockets under one board, and two sockets under another board.
  urd-GVH: यों पिछले यानी मग़रिबी तख़्तों की पूरी तादाद 8 होगी और इनके लिए चाँदी के
    पाइयों की तादाद 16, हर तख़्ते के नीचे दो दो पाए होंगे।
  rug-rug: Gua asa, ke kaqu ka vesu sari doduru hopeke karua barabara huda pa mudina
    sa Ipi Hopena, meke kaqu ka manege onomo sari doduru voivoina siliva, karua vovoina
    pa kaurudi ri hopeke karua barabara huda.
  gaz-gaz: Kanaafuu tuggeewwan saddeeti kanneen miilla meetii kudha jaʼa qabanitu
    jira; tokkoon tokkoon tuggee sanaas miilla lama lama qaba.
  fra-LSG: Il y aura ainsi huit planches, avec leurs bases d’argent, soit seize bases,
    deux bases sous chaque planche.
  yal-yal: E birin malanxina, bun ti solomasɛxɛ e nun bundɔxɔ fu nun sennin. Bun dɔxɔ
    firin bun tiine birin bun.
  haw-1868: Ewalu no ia mau papa, a me ko lakou mau kumu kala, he umikumamaono kumu,
    elua no kumu malalo o kekahi papa, a elua no kumu malalo o kekahi papa.
  arb-NAV: فَيَكُونُ هُنَاكَ ثَمَانِيَةُ أَلْوَاحٍ لِلْجَانِبِ الغَرْبِيِّ، وَسِتَّ
    عَشْرَةَ قَاعِدَةً مِنْ فِضَّةٍ، قَاعِدَتَانِ تَحْتَ كُلِّ لَوْحٍ مُنْفَرِدٍ.
  ewe-ewe: 'Ale sɔti enyi nanɔ agbadɔ la ƒe akpa ma lɔƒo: klosalofɔti wuiade nanɔ
    wo te. Ale klosalofɔti eve nanɔ ʋuƒo ɖe sia ɖe te.'
  eng-LEE: 'And so they shall be eight boards, and their sockets of silver, sixteen
    sockets: two sockets under the one board, and two sockets under the other board.'
  asm-FB: তাত আঠখন তক্তা ৰূপৰ চুঙীৰ সৈতে একেলগে থাকিব লাগিব। সৰ্ব্বমুঠ ষোল্লটা চুঙী
    হ’ব লাগিব। প্রথম তক্তাৰ তলত দুটা চুঙী, আৰু আনখন তক্তাৰ তলতো দুটা চুঙী থাকিব। এইদৰে
    বাকিবোৰ তক্তাতো থাকিব লাগিব।
  sus-A: نَ بِرِن لَنمَ شٍبٍنيِ سٌلٌمَسَشَن نَن مَ، عَ نُن عٍ سَنبُنيِ فبٍتِ دَاشِ
    قُ نُن سٍننِ، شٍبٍنيِ كٍرٍن، سَنبُنيِ قِرِن.»
  fra-SBL: Il y aura huit planches, et leurs socles d'argent, seize socles, deux socles
    sous une planche, et deux socles sous une autre planche.
  hbo-hbo: וְהָיוּ֙ שְׁמֹנָ֣ה קְרָשִׁ֔ים וְאַדְנֵיהֶ֣ם כֶּ֔סֶף שִׁשָּׁ֥ה עָשָׂ֖ר אֲדָנִ֑ים
    שְׁנֵ֣י אֲדָנִ֗ים תַּ֚חַת הַקֶּ֣רֶשׁ הָאֶחָ֔ד וּשְׁנֵ֣י אֲדָנִ֔ים תַּ֖חַת הַקֶּ֥רֶשׁ
    הָאֶחָֽד׃
  eng-WYCLIFFE: and tho schulen be eiyte tablis to gidere; the siluerne foundementis
    of tho schulen be sixtene, while twei foundementis ben rikenyd bi o table.
  piu-2006: '@see-verse:EXO.026.024'
  pjt-pjt: '@see-verse:EXO.026.024'
  cwe-cwe: Ivo kwizakuwa na mibiki minane hamwe na vikalilo vake longo na sita va
    hela.
  kik-kik: Nĩ ũndũ ũcio hegũkorwo na mbaũ inyanya, na itina ikũmi na ithathatũ cia
    betha, o igĩrĩ igaikarĩrwo nĩ rũbaũ rũmwe.
  fra-NCL: Il y aura ainsi huit planches, avec leurs socles d’argent, seize socles,
    deux socles sous chaque planche.
  cek-AK: Thingphaek tazetto om ueloe, sum kanglung hoi sak ih akhok pahnuthaih ahmuen
    hathlai tarukto oh han angaih; thingphaek maeto pongah akhok hnetto om ueloe,
    kalah thingphaek maeto pongah doeh akhok hnetto om toeng tih.
  cuk-cuk: Degisoggu, urgo-matabaabakgi (8) e-sigmalad-manibiid gwaambe-gakanergwa
    (16) be sioed. A-sogleged, urgo-matagwengi e-urba e-siged be gwa-gwabo sioye.
  uig-CYR: Арқа тәрәптә сәккиз тахтай болиду, уларниң күмүчтин ясалған он алтә тәглиги
    болиду; бир тахтайниң тегидә икки тәглик, йәнә бир тахтайниң тегидә икки тәглик
    болиду.
  tel-2017: పలకలు ఎనిమిది. వాటి వెండి దిమ్మలు పదహారు. ఒక్కొక్క పలక కింద రెండు దిమ్మలుండాలి.
  hat-BSA: Li va genyen uit planch avèk pwòp baz reseptikal pa yo fèt an ajan, sèz
    baz reseptikal yo; de baz reseptikal anba yon planch, e de baz reseptikal anba
    yon lòt planch.
  kos-kos: Ke ma inge ac oasr frem oalkosr wi kapin frem silver singoul onkosr, kais
    luo ye kais sie frem.
  hbo-WLC: וְהָיוּ֙ שְׁמֹנָ֣ה קְרָשִׁ֔ים וְאַדְנֵיהֶ֣ם כֶּ֔סֶף שִׁשָּׁ֥ה עָשָׂ֖ר אֲדָנִ֑ים
    שְׁנֵ֣י אֲדָנִ֗ים תַּ֚חַת הַקֶּ֣רֶשׁ הָאֶחָ֔ד וּשְׁנֵ֣י אֲדָנִ֔ים תַּ֖חַת הַקֶּ֥רֶשׁ
    הָאֶחָֽד׃
  ibo-ibo: Ha niile ga-adị mbudo ibo asatọ na ụkwụ ọlaọcha dị iri na isii, ya bụ ụkwụ
    abụọ nʼokpuru mbudo ibo ọbụla.
  ory-ory: ତହିଁରେ ତହିଁର ପଟା ଆଠ ଖଣ୍ଡ ହେବ ଓ ତହିଁର ଷୋଳ ରୂପାଚୁଙ୍ଗୀ ହେବ; ଏକ ପଟା ତଳେ ଦୁଇ
    ଚୁଙ୍ଗୀ ଓ ଅନ୍ୟାନ୍ୟ ପଟା ତଳେ ଦୁଇ ଚୁଙ୍ଗୀ ହେବ।
  chk-chk: Ina usun epwe wor waluchö pap pwal engol me wonu alongur seni silifer,
    ruu along fän iteiten echö pap.
  rop-rop: '@see-verse:EXO.026.024'
  ukr-1871: 'А всїх дощок буде ззаду вісїм дощок, а ніжок срібних шіснайцять ніжок:
    дві ніжки під однією дошкою і дві ніжки під другою дошкою.'
  bch-bch: Toa bedaoa ta palata imur aea talele ituatua ikatinge ga tiuot lima ga
    tol toman ngan ad kadanga ipu silva sangaul ede igegea lima ga ede. Gadio ngan
    gid didnga ituatua ikatinge kelede kelede, manta adol kadanga ipu silva ruangada.
  deu-1951: Daß da im ganzen acht Bretter seien mit ihren silbernen Füßen, sechzehn
    Füße, je zwei unter einem Brett.
  eng-JPS: 'Thus there shall be eight boards, and their sockets of silver, sixteen
    sockets: two sockets under one board, and two sockets under another board.'
  srp-1865: Tako æe biti osam dasaka sa stopicama srebrnijem, sa šesnaest stopica,
    dvije stopice pod jednu dasku a dvije stopice pod drugu dasku.
  lug-lug: Kwe kugamba nti wajja kubeerawo embaawo zonna awamu munaana, n’entobo eza
    ffeeza kkumi na mukaaga, nga ku buli lubaawo wansi waalwo eriyo bbiri.
  heb-heb: והיו שמנה קרשים ואדניהם כסף ששה עשר אדנים שני אדנים תחת הקרש האחד ושני
    אדנים תחת הקרש האחד׃
  ben-IRV: সেখানে অবশ্যই আটটি তক্তা থাকবে এবং সেগুলি রূপার ভিত্তি ষোলটী হবে; এক তক্তার
    নীচে দুটি ভিত্তি, ও অন্য তক্তার নীচে দুটি ভিত্তি থাকবে।
  pan-pan: ਅਤੇ ਉਹ ਅੱਠ ਫੱਟੇ ਹੋਣ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਚਾਂਦੀ ਦੀਆਂ ਸੋਲਾਂ ਚੀਥੀਆਂ ਹੋਣ ਅਰਥਾਤ ਹਰ
    ਇੱਕ ਫੱਟੇ ਹੇਠ ਦੋ ਚੀਥੀਆਂ ਅਤੇ ਦੂਜੇ ਫੱਟੇ ਹੇਠ ਵੀ ਦੋ ਚੀਥੀਆਂ।
  mya-JVB: ပျဉ်ပြား ရှစ် ပြား၊ ငွေ ခြေစွပ် ဆယ် ခြောက် ခု၊ တပြားနှစ် ခုစီ ရှိ ရမည်။
  hmo-hmo: Unai dainai Palai Dubu ena murina kahanai habana ena haba turia ibounai
    be 8, bona siliva maua ibounai be 16, maua rua be haba turia ta ta edia henunai
    do idia noho.
  urd-urd: तब आठ तख़्ते और चाँदी के सोलह ख़ाने होंगे, या'नी एक एक तख़्ते के लिए दो
    दो ख़ाने।
  rus-SYN: 'и так будет восемь брусьев, и для них серебряных подножий шестнадцать:
    два подножия под один брус, и два подножия под другой брус для двух шипов его.'
  bqc-SIM: Zwã̀akpɛpi aↄ lipɛpɛɛↄ vĩ màa mɛ̀n swaaↄ̃ɛ ń ã́nusu zɛbↄↄ mɛ̀n gɛ̃o
    ń mɛ̀ndoo, lí píi ń a zɛbↄↄ mɛ̀n plapla.
  tcz-CHONGTHU: Dangka a kisem abil tom hojouse chu a gomma thingkol get hi ding,
    abil tom aboncha somle get lhing ding ahi; thingkol khat a pang ding chu abikol
    tom hi ding, anoija pang ding ma chu abiltom ni mama hi ding ahiye.
  mar-mar: पवित्र निवासमंडपाच्या पश्चिम टोकास एकूण आठ फळ्या असतील आणि त्या प्रत्येक
    फळीच्या खाली दोन याप्रमाणे चांदीच्या सोळा बैठका असतील.
  qub-qub: Chaura llapanga canga pusaj marcucuna, cada ünun ishcay jamanancunawan-cama.
    Llapanpäga canga guellaypita chunca sojta (16) jamacunana.
  hat-hat: Konsa, va gen wit ankadreman avèk sèz sipò an ajan, de sipò anba chak ankadreman.
  eng-BSB: So there are to be eight frames and sixteen silver bases—two under each
    frame.
  tod-tod: Kpɛdɛ dɔsaʋa ɠa naazu, é ɠɛɛzu seɠe ʋɛlɛ ɲadegai ɓogaʋɛ, é ʋɛɛ ta-labu
    puugɔ maazu lɔzitaiti (16) ba, ti ɓɛtɛai ga walii, kpɛdɛ gila dabu felegɔ.
