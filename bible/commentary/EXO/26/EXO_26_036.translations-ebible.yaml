verse: EXO.026.036
translations:
  mal-C: “കൂടാരവാതിലിനു നീലനൂൽ, ഊതനൂൽ, ചെമപ്പുനൂൽ, പിരിച്ച മൃദുലചണനൂൽ എന്നിവകൊണ്ടു
    ചിത്രത്തയ്യൽപ്പണിയായി ഒരു മറശ്ശീലയും ഉണ്ടാക്കണം.
  deu-TKW: Ferner sollst du einen Vorhang anfertigen für die Thüröffnung des Zeltes
    aus blauem und rotem Purpur, Karmesin und gezwirntem Byssus, in Buntwirker-Arbeit.
  lin-lin: Mpo na ekotelo ya Ndako ya kapo, okosala rido ya langi ya ble, ya motane
    ya pete, ya motane makasi mpe na lino ya kitoko oyo bakotonga bililingi na likolo
    na yango ; ekozala mosala ya bato oyo batongaka bililingi na bilamba.
  eng-LSV: And you have made a covering for the opening of the tent of blue, and purple,
    and scarlet, and twined linen, the work of an embroiderer;
  eng-GNV: Also thou shalt make an hanging for the dore of ye Tabernacle of blew silke,
    and purple, and skarlet, and fine twined linen wrought with needle.
  eng-WEBSTER: And thou shalt make a hanging for the door of the tent, of blue, and
    purple, and scarlet, and fine twined linen, wrought with needle work.
  nhw-BL: “Huan para campa ticalaquis ipan nopa achtihui cuarto ipan yoyon tiopamitl,
    xijchihua se cortina catli tlaxinepaloli ica lino icpatl nelcanactzi huan ihuaya
    icpatl catli azultic, morado huan chichiltic. Ma quichihua se yoyonchijquetl catli
    cuali quimati.
  swh-ONEN: “Kwa ajili ya ingilio la hema, tengeneza pazia la nyuzi za rangi ya buluu,
    za zambarau, na za rangi nyekundu na kitani safi iliyosokotwa vizuri, kazi ya
    mtarizi.
  bba-bba: A kuu ten beku kɛnutiru wesio kɑ wɛ̃ɛ yi bɑ wɔ̃kuɑ kɑ burɑ kɑ mɑɑ ɡɑɑdurɑ
    kɑ wɛ̃ɛ wunɔmɡii kɑ wɛ̃ɛ dɑmɡii, kpɑ ɑ beku te sɔmɑ dokeɑ.
  eng-KJVCPB: And thou shalt make a hanging for the door of the tent, of blue, and
    purple, and scarlet, and fine twined linen, wrought with needlework.
  luo-luo: “Los pasia mar law mayom momin mar range marambulu, maralik kod marakwaro
    ma en tich mar jachwecho molony mondo ongʼaw e dhoranga Hemb Romo.
  meu-meu: Kalaga iduarana seseahuna danu dabua aukana bona namona amo ba karaia,
    dabua vaiurina bona mia-kakana bona kakakakana, bona ihaheralaina danu bae turi.
  npi-ULB: पालको प्रवेशद्वारमा एउटा पर्दा बनाउनू । यो निलो, बैजनी, रातो सामग्री, मसिनो
    गरी बाटेको सुती कपडा र बुट्टा भर्नेको काम भएको होस् ।
  yor-yor: “Fún ti ẹnu-ọ̀nà àgọ́ náà, ìwọ yóò ṣe aṣọ títa aláró, elése àlùkò, ti òdòdó
    àti ti ọ̀gbọ̀ olókùn wíwẹ́ tí a fi iṣẹ́ abẹ́rẹ́ ṣe.
  emp-NTPO: Idjab̶a dji biara b̶ʌ lino wuada edad̶aped̶a maʌ̃ wuad̶e ed̶a oveja cara
    nayãna pãwãrã od̶ada, pursupursua od̶ada, purea od̶a sid̶a biya cad̶adua. Maʌ̃be
    acacia bacuruda juesuma tẽnaped̶a oroba bʌracuad̶adua. Maʌ̃ bacurura bronce od̶a
    uria b̶ead̶e berajud̶adua mʌ̃ wua ded̶e ed̶a wãbadamaa ʌ̃ta nũmeanamãrẽã. Bacuruza
    wua jũẽbari oro od̶ada cara b̶ʌd̶adua. Maʌ̃gʌd̶e wua cad̶ara dji ed̶a wãbadad̶e
    jũãtrʌ jira b̶ʌd̶adua.
  ind-ind: “Untuk pintu masuk kemah, tenunlah satu tirai dari benang linen berkualitas
    tinggi yang berwarna merah, biru, dan ungu.
  pes-OPCB: «یک پرده دیگر برای مدخل خیمۀ عبادت از کتان ریز‌بافت تابیده که با نخهای
    آبی، ارغوانی و قرمز گلدوزی شده باشد، تهیه کن.
  tgl-ULB: Dapat kang gumawa ng pabitin sa pasukan ng tabernakulo. Dapat mong gawing
    asul, lila, matingkad na pulang bagay, at pinong pinulupot ng lino, ang gawa ng
    taga-burda.
  hui-hui: Ani biai howa labolabo timbuni mbira anda ogoninaga panga helole wabilimu.
    Panganaga labolabo ogoni pu tara tarame mo yári biahaga bialu nogo sibi irinime
    payini mo mindibi howa hari mindini handalehe ngarumebi mo tagalitaya ale hene
    ngarumebi mo daramabi ho ngarumebi labolabo wabini ngaruni yári bia halimu.
  mya-mya: '``တဲ​တော်​အ​ဝင်​ဝ​၌​ကာ​ရန်​အ​တွက်​သိုး​မွေး အ​ပြာ​ရောင်၊ ခ​ရမ်း​ရောင်၊
    အ​နီ​ရောင်​နှင့်​ချည်​ချော ဖြင့်​ရက်​၍ ပန်း​အ​လှ​ဖော်​ထား​သော​ကန့်​လန့်​ကာ တစ်​ခု​ကို​လည်း​ပြု​လုပ်​ရ​မည်။-'
  cbi-NTPO: Tsenmala yapaya juukapanuya daayadimu ma jali turekaraa ura linuchi kikare',
    lushmuraraa jiluchi bain, yamuraraa jiluchi bain, ungalalaa jiluchi bain jungue
    kikaade, tsangue' jiluchi ti muuteeba narake tsejtenu juve.
  bod-N: གུར་མཆོག་གི་སྒོ་ལ་སྒོ་ཡོལ་ཞིག་བཟོ་དགོས་ཤིང་། དེའི་རྒྱུ་ནི་བལ་སྐུད་མཐིང་ག་དང་།
    རྒྱ་སྨུག་དང་། མཚལ་དམར་དང་། སོ་རས་སྲབ་བུ་བསྒྲིམས་པ་ཅན་བཅས་ཡིན་དགོས་ལ། འཐག་མཁན་གྱི་ལས་བཞིན་དུ་བཟོ་དགོས།
  sna-sna: “Pamukova wokupinda mutende uite chidzitiro chewuru yebhuruu, pepuru netsvuku
    uye nomucheka wakarukwa zvakaisvonaka, basa romusoni anogona.
  spa-BLM: “Harás un biombo para la puerta de la Tienda, de azul, púrpura, escarlata
    y lino torcido, obra del bordador.
  cac-cac: Axo d'a sti' in cajnub' chi', ata' sb'ojioch junoc c'apac cortina nab'a
    lino b'ayb'il. Yed' an̈ q'uic'mutz'inac ch'al, an̈ ch'al yaxmaquinac, an̈ chac
    ch'al sb'ochaj yelvanub' yuj junoc jelan sb'oani.
  swh-ULB: Kisha utafanya kisitiri kwa mlango wa hema, cha nyuzi za rangi ya buluu,
    zambarau, na nyekundu, na kitani nzuri yenye kusokotwa, kazi ya mshonaji wa taraza.
  bel-bel: І зрабі заслону для ўваходу ў скінію з блакітнай і пурпуровай і чырванёнай
    воўны, і з суканага вісону ўзорыстага вырабу;
  deu-ELBBK: Und mache für den Eingang des Zeltes einen Vorhang von blauem und rotem
    Purpur und Karmesin und gezwirntem Byssus, in Buntwirkerarbeit.
  mbb-OT: “Pevaal ka zaan te sevaha pa he kurtina, he para te ǥemawan dutun te Tulda
    he Ed-ezapan. Is kurtina kinahanglan he linu he eburdahan te welin he meitem is
    kaavuavu zin, merudtem wey kanggan. Kinahanglan he meupiya is kegkeburdahi kayi.
  mal-2015: നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പിരിച്ച പഞ്ഞിനൂൽ എന്നിവകൊണ്ടു ചിത്രത്തയ്യൽ
    പണിയായ ഒരു മറയും കൂടാരത്തിന്റെ വാതിലിന്നു ഉണ്ടാക്കേണം.
  gup-gup: ‘Kaluk ngurrimarnbu manburrba curtain nawu kurrangmaye ngarre kore Manrurrkdjamun
    Dabburlin. Bu ngurrimarnbun wanjh ngurrima nawu linen manburrba namakmak bu nawu
    bidmak bininj madjmarnbom, dja ngurribibbun kunyarlwi manbu medjbuyika yiman kukblue,
    kukkurlba dja kukpurple.
  gvs-gvs: 'E guna Kaba Kaiyaka ana kaba siu moe bomatu dadavina goi bei ikaaiyaka.
    Aba siuyana kaarekoina ana gíluma ame nakae: Búyala noyanoyaidi buruu, kalaakovidi
    toidi be kayakayaidi be nakae areko dedevidi sikabidi, e gíluma ana tokatanaki
    bei sivini, igilumi.'
  rmc-rmc: Anglo than, sar pes džala andro Stanos, kereha o pochtan la fijalova, ľoľa
    the purpurova vlnatar a upre siveha šukar veci.
  nlg-nlg: “Ko ghoi sukia na vokovokona na vatei liuhaghe tana vale tapole, ko gonia
    nia rana tivi malebo, ghioghio, boibongi me ke sisi na susukini. Ko kenea na tinoni
    te ghilala utoa na susuki me ke sukighi na vaughilala tana tivi rakeri.
  pes-OPV: و پرده‌ای برای دروازه مسکن از لاجورد و ارغوان وقرمز و کتان نازک تابیده
    شده از صنعت طرازبساز.
  ron-1924: Ла интраря кортулуй, сэ май фачь о пердя албастрэ, пурпурие ши кэрэмизие
    ши де ин субцире рэсучит; ачаста сэ фие о лукраре де кусэтурэ ла гергеф.
  ben-OBCV: “তাঁবুর প্রবেশদ্বারের জন্য নীল, বেগুনি, টকটকে লাল রংয়ের সুতো এবং মিহি
    পাকান মসিনা দিয়ে একটি পর্দা তৈরি কোরো—যা হবে একজন সূচিশিল্পীর হস্তকলা।
  som-som: Oo waa inaad iridda Teendhada u samaysaa daah buluug, iyo guduud, iyo casaan,
    iyo maro wanaagsan oo daabac leh.
  lat-VUC: Facies et tentorium in introitu tabernaculi de hyacintho, et purpura, coccoque
    bis tincto, et bysso retorta, opere plumarii.
  eng-ASVBT: And thou shalt make a screen for the door of the Tent, of blue, and purple,
    and scarlet, and fine twined linen, the work of the embroiderer.
  ita-1885: Fa' eziandio, per l'entrata del Tabernacolo, un tappeto di violato, e
    di porpora, e di scarlatto, e di fin lino ritorto, di lavoro di ricamatore.
  eng-LXXUP: And thou shalt make a screen for the door of the tabernacle of blue,
    and purple, and spun scarlet and fine linen spun, the work of the embroiderer.
  eng-ULB: You must make a hanging for the tent entrance. You must make it out of
    blue, purple, and scarlet material and fine twined linen, the work of an embroiderer.
  spa-VBL: Haz una pantalla para la entrada de la tienda usando hilos azules, púrpura
    y carmesí, y lino finamente hilado y hazlo bordado.
  fra-_FOB: Et pour l'entrée du tabernacle tu feras une tapisserie de pourpre, d'écarlate,
    de cramoisi et de fin lin retors, en ouvrage de broderie.
  mal-mal: നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പിരിച്ച പഞ്ഞിനൂൽ എന്നിവകൊണ്ട് ചിത്രത്തയ്യൽപണിയായ
    ഒരു മറയും കൂടാരത്തിന്റെ വാതിലിന് ഉണ്ടാക്കണം.
  urd-GVR: Phir ḳhaime ke darwāze ke lie bhī pardā banāyā jāe. Is ke lie bhī bārīk
    katān aur nīle, arġhawānī aur qirmizī rang kā dhāgā istemāl kiyā jāe. Is par kaṛhāī
    kā kām kiyā jāe.
  suz-BL: मिनु ताम्‍बु ओव़तीक कली नीलो प्‍याजी नु लल रङ ङा श्‍येले नु रिम्‍शो पा किरशो
    सुती श्‍येले के प्रोव़शो वा, बुटा आप्‍शा ठेयब फारतीक सेल्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: Farai pure per l’ingresso della tenda una portiera di filo violaceo, porporino,
    scarlatto, e di lino fino ritorto, in lavoro di ricamo.
  ckb-ckb: «پەردەی دەروازەش بۆ دەرگای چادرەکە لە ڕیسی مۆر و ئەرخەوانی و سووری ئاڵ
    و کەتانی ڕستراو دروستبکە، چنراو بە دەستکردی جۆڵایەک.
  eng-BBE: And you are to make a curtain for the doorway of the Tent, of the best
    linen with needlework of blue and purple and red.
  kan-OKCV: “ಗುಡಾರದ ಬಾಗಿಲಿಗೆ ನೀಲಿ, ಧೂಮ್ರ, ರಕ್ತವರ್ಣದ ದಾರದಿಂದ ಮತ್ತು ನಯವಾದ ನಾರುಗಳಿಂದ
    ಹೊಸೆದು ಕಸೂತಿ ಕೆಲಸಮಾಡಿದ ಪರದೆಯನ್ನು ಮಾಡಬೇಕು.
  bbb-bbb: Ro Are Muvuaka viene ijadufuo ugone ije ni fanu u kazine ro kavuane ijia
    kena sagu areme ni e ugone mukore isoemo ijia kuaga fu ukie ni binobino ijia isoefo.
  tam-2017: இளநீலநூலும் இரத்தாம்பரநூலும் சிவப்புநூலும் திரித்த மெல்லிய பஞ்சுநூலுமாகிய
    இவற்றால் சித்திரத் தையல் வேலையான ஒரு தொங்கு திரையும் கூடாரத்தின் வாசலுக்கு உண்டாக்கி,
  spa-RV-1909: Y harás á la puerta del tabernáculo una cortina de cárdeno, y púrpura,
    y carmesí, y lino torcido, obra de bordador.
  ron-BTF: Și să faci o perdea pentru ușa cortului, albastră și purpurie și stacojie
    și din in subțire răsucit, lucrată cu broderie.
  eng-WEBP: “You shall make a screen for the door of the Tent, of blue, and purple,
    and scarlet, and fine twined linen, the work of the embroiderer.
  eng-FBV: Make a screen for the entrance to the tent using blue, purple, and crimson
    thread, and finely-spun linen. Have it embroidered.
  nld-1939: Maak ten slotte voor de ingang van de Tent een tapijt van violet, purper,
    karmozijn en getwijnd lijnwaad met fijn borduurwerk versierd.
  nch-BL: “Huan para campa ticalaquis ipan nopa achtohui cuarto ipan yoyon tiopamit,
    xijchihua se cortina cati taxinepaloli ica lino icpat nelcanactzi huan ihuaya
    icpat cati azultic, morado huan chichiltic. Ma quichihua se yoyonchijquet cati
    cuali quimati.
  vie-1934: Về cửa Trại ngươi hãy làm một bức màn bằng chỉ tím, đỏ điều, đỏ sặm, vải
    gai đậu mịn, có thêu cực xảo;
  hin-CV: “तंबू के द्वार के लिए नीले, बैंगनी और लाल रंग के कपड़ों का तथा बंटी हुई
    बारीक़ सनी वाले कपड़ो की कढ़ाई का काम किया हुआ एक पर्दा बनवाना.
  eng-OURB: “You shall make a screen for the door of the Tent, of blue, and purple,
    and scarlet, and fine twined linen, the work of the embroiderer.
  spa-BES: Y harás una cortina para la entrada del santuario, del mejor lino bordados
    artísticamente de azul, púrpura y rojo.
  tdx-tdx: Le tseneo lala-miradorado i kiboho­tsey ami’ty manga naho malòmavo naho
    mena mañabasà am-pole leny rinorotse matify nivahorem-pitrebeke.
  vid-vid: “Kwa chiwalo cha lwizi lwa ihema kogongomanya ipaziya lya lanji ya buluu
    na zambalau na ndung'hu na kitani inojile itawigwe kwa uwanzi.
  eng-OKE: And thou shalt make a curtain for the door of the tabernacle of hyacinth,
    and purple, and vermilion, and fine linen twined, the work of the embroiderer;
  tha-KJV: เจ้​าจงทำบังตาที่​ประตู​เต็นท์​นั้นด้วยด้ายสี​ฟ้า สีม่วง สี​แดงเข้ม และด้วยผ้าป่านเนื้อละเอียดประกอบด้วยฝีมือช่างด้ายสี
  por-BR-2018: E farás à porta do tabernáculo uma cortina de azul, e púrpura, e carmesim,
    e linho torcido, obra de bordador.
  deu-ELO: Und mache für den Eingang des Zeltes einen Vorhang von blauem und rotem
    Purpur und Karmesin und gezwirntem Byssus, in Buntwirkerarbeit.
  eng-WYC-2018: Thou shalt make also a curtain in the entering of the tabernacle,
    of jacinth, and purple, and of red silk twice-dyed, and of bis folded again, by
    embroidery work. (And thou shalt make a curtain for the entrance of the Tabernacle,
    out of jacinth, and purple, and red silk twice-dyed, and finely woven linen, and
    embroider it.)
  epo-epo: Kaj faru kovrotukon por la pordo de la tabernaklo, el blua, purpura, kaj
    ruĝa teksaĵo, kaj el tordita bisino, kun brodaĵoj;
  uig-PIN: Buningdin baxⱪa sǝn qedirning kirix eƣiziƣa nepiz toⱪulƣan aⱪ kanap rǝhtkǝ
    kɵk, sɵsün wǝ ⱪizil yiplar arilaxturulup ixlǝngǝn bir pǝrdǝ yasiƣin; u kǝxtiqi
    tǝripidin kǝxtilǝnsun.
  beo-beo: Da:bena:gele Abula Diasu amo ea logo holei amoga gosagisima:ne, abula noga:i
    hamoma. Amoga sibi hinabo mola:ya:i, oga:iyei amola yoi amunima.
  tpi-OTNT: “Na yupela i mas wokim wanpela naispela bikpela laplap bilong banisim
    dua bilong haus sel. Na samapim bilas long en long olkain tret na long blupela
    na retpela tret ol i wokim long gras bilong sipsip.
  hau-SA: “Game da ƙofar shigar tenti kuwa, ka yi labule mai ruwan shuɗi, shunayya
    da jan zare na lallausan lilin da aka tuƙa, aikin gwani.
  uig-LAT: Buningdin bashqa sen chédirning kirish éghizigha népiz toqulghan aq kanap
    rextke kök, sösün we qizil yiplar arilashturulup ishlen’gen bir perde yasighin;
    u keshtichi teripidin keshtilensun.
  nde-nde: Yenzani ikhetheni lesango lethente ngelembu eliphethwe kuhle ngentambo
    eziluhlaza, eziyibubende kanye lezibomvu kube ngumsebenzi wombalazi ngokuthunga.
  ton-ton: Pea te ke ngaohi ʻae meʻa tautau ki he matapā ʻoe fale fehikitaki, ʻoe
    lanumoana, mo e paʻuhiʻuhi, mo e kulaʻahoʻaho, mo e tupenu tuʻovalevale, kuo ngaohi
    ʻaki ʻae tuitui poto.
  ces-1613: A uděláš zastření dveří stánku z postavce modrého a z šarlatu, a z červce
    dvakrát barveného, a z bílého hedbáví přesukovaného, dílem vyšívaným.
  eng-WMB: “You shall make a screen for the door of the Tent, of blue, and purple,
    and scarlet, and fine twined linen, the work of the embroiderer.
  tam-TCV: கூடாரத்தின் வாசலுக்கு நீலநூல், ஊதாநூல், கருஞ்சிவப்புநூல், திரித்த மென்பட்டு
    ஆகியவற்றால் ஒரு திரைச்சீலையைச் செய்யவேண்டும். அது ஒரு சித்திரத்தையற்காரனின் வேலையாய்
    இருக்கவேண்டும்.
  ceb-ULB: Kinahanglan maghimo kamo ug tabil alang sa agianan sa tolda. Kinahanglan
    buhaton ninyo kini gikan sa mga linubid nga asul, sa tapul, ug pula ug linubid
    nga pinong lino, nga binuhat sa usa ka tigburda.
  pol-UBG: Uczynisz też do wejścia namiotu zasłonę z błękitnej tkaniny, purpury, karmazynu
    i skręconego bisioru, haftowaną.
  urd-GVU: پھر خیمے کے دروازے کے لئے بھی پردہ بنایا جائے۔ اِس کے لئے بھی باریک کتان
    اور نیلے، ارغوانی اور قرمزی رنگ کا دھاگا استعمال کیا جائے۔ اِس پر کڑھائی کا کام
    کیا جائے۔
  deu-1912: Und sollst ein Tuch machen in die Tür der Hütte, gewirkt von blauem und
    rotem Purpur, Scharlach und gezwirnter weißer Leinwand.
  ntj-ntj: '@see-verse:EXO.026.035'
  kan-2017: ಗುಡಾರದ ಬಾಗಿಲಿಗೆ ಮರೆಯಾಗಿ ನಯವಾಗಿ ಹೊಸೆದ ನಾರಿನ ಪರದೆಯಲ್ಲಿ ನೀಲಿ, ನೆರಳೆ, ಕಡುಗೆಂಪು
    ವರ್ಣಗಳುಳ್ಳ ದಾರಗಳಿಂದ ಕಸೂತಿ ಹಾಕಿಸಬೇಕು.
  ena-ena: Havɨlɨ ulaŋ agadɨ hɨbɨ ivu ivu heŋ hɨsihalahala saŋ havɨlɨ mila hekɨlɨ
    mu huaci sɨbaŋ agadɨ vihavɨm uami. La niagɨlɨŋ cɨbɨŋ niagɨlɨŋ mɨdɨ cɨbɨŋ niagɨlɨŋ
    mɨdɨ sɨbaŋ sabaŋ sipsipɨ mɨnɨ hɨvɨ ivavalɨ agɨladɨ vivi hɨcavɨm uami. Hɨcavɨci
    hajɨŋ daŋ hɨnim uami.
  yap-yap: “Min ngongliy bangi kateng ni nge mang mban fare Tent. Mu ngongliyed e
    re gi kateng nem ko mad ni wech ni kan ngongliy u bunu’en e saf ni kan k’ad ko
    ra’en mak’ef, purple, nge row, ma kan sisyunag daken ni nunuw riy.
  hlt-MCSB: Dap Thohka ham himbaiyan khaw hlampai a thim, daidi, a lingdik neh tak
    lamtah hnitang na tah khaw na kutci neh en thil.
  mdy-ETH: «ዓፒላፓ ማዢንቴ ማኣሮም ካራ ማዓንዳጉዲ ዲንኪ፥ ጋላፒ፤ ሃሣ ዞቄ ሱኡፖይዳፓ ሱኪንቴ ቃራ ዓፒላ ሼኤሜና ማይሊ ሲኪ
    ሚዛጲሶናያ ጎኦቦ ዓፒላ ኮሼ።
  twi-ASANTE: “Fa ntoma foforɔ a ɛyɛ koogyan bibire ne koogyan asaawatam yɛ Ahyiaeɛ
    Ntomadan no ano nkatano.
  eng-WEBU: “You shall make a screen for the door of the Tent, of blue, and purple,
    and scarlet, and fine twined linen, the work of the embroiderer.
  bnp-bnp: “O ratea a kala dagi ge a hinebi na kape. O vakabagetua na hotu gomagoma,
    na hotu vururu, na hotu kuakua ni rata na vuna sipsip.
  wal-wal: Dunkkaaniyaa geliyo penggiyaassi salo milatiya, ochchaa teeraa milatiyaanne
    shololla zo7o qacinaappenne liiqo liinuwaappe xilppiyan alleeqissiyaagan oosettida
    magalashuwaa medhdha.
  spa-PDDPT: Para la entrada del Tabernáculo harás una cortina de tela azul, púrpura,
    carmesí y lino torcido, obra de hábil bordador.
  gun-gun: — Oo rokẽrã ma rejapo 'rã peteĩ ajukue hovy va'e gui, púrpura, pytã va'e,
    ha'e ajukue iporãve va'e oipoka pyre gui, ombojegua kuaa va'e rembiapo.
  agu-BL: ”Ncha'tz banaj junt xbu'k yi xconk tetz yi puertil yi innajbil. Ba'n xcon
    yi nok', yi lino bi', ita'n, yi bak'u'n tane'n. Nin ba'n xcon yi txib yubil tu
    yi xk'ayk'uj nin cyak. Chin c'otij cunin tzitulej wok.
  ilo-ULB: Masapul a mangaramidkayo iti maibitin a para iti pagserkan ti tolda. Masapul
    nga aramidenyo daytoy manipud iti asul, maris ube, ken nalabaga a de lana, usarem
    ti tinali a kasasayaatan a lino, aramiden daytoy ti bumuburda.
  kpg-kpg: “Di gowaa dela e ulu gi lodo di Hale laa, dugua di gahu duuli dela e dui
    gi nia gahu humalia gi nnadunga halatee, halatee luuli mo mmee, ge guu humu gi nia
    duain.
  uig-ARA: بۇنىڭدىن باشقا سەن چېدىرنىڭ كىرىش ئېغىزىغا نېپىز توقۇلغان ئاق كاناپ رەختكە
    كۆك، سۆسۈن ۋە قىزىل يىپلار ئارىلاشتۇرۇلۇپ ئىشلەنگەن بىر پەردە ياسىغىن؛ ئۇ كەشتىچى
    تەرىپىدىن كەشتىلەنسۇن.
  sus-sus: «I xa suwa dugi gbɛtɛ yailan gɛsɛ gɛrɛ daaxi, gɛsɛ bulu daaxi, nun gɛsɛ
    gbeeli ra hɔrɔmɔlingira sode. I xa a masɔxɔ a fanyi ra, a xa tofan.
  pon-2006: “Ke pahn wiahkihda ehu kahdeng likou linen kaselel me wiawihda sang wunen
    sihpw poh mei, ntahnmel, oh weitahta, me deiad lingan, mehn mi ni wenihmwen Impwalo.
  ksd-ksd: Ma una pait ra mal na poraporo ure ra matakilalat i ra pal na mal, una
    pait ia ma ra blu marut, ma ra meme marut, ma ra meme tuna ma ma ra mal kumau
    di ga viri ia, a tena niingit guvai na mal tututumu na pait ia.
  tur-YTC: “Çadırın kapısına mavi, mor, kırmızı ve özenle dokunmuş ince ketenden nakışçı
    işi bir perde yapacaksın.
  grc-BRENT: Καὶ ποιήσεις ἐπίσπαστρον τῇ θύρᾳ τῆς σκηνῆς ἐξ ὑακίνθου, καὶ πορφύρας,
    καὶ κοκκίνου κεκλωσμένου, καὶ βύσσου κεκλωσμένης, ἔργον ποικιλτοῦ.
  ind-AYT: “kamu harus membuat tirai untuk pintu tenda dari kain biru, kain ungu,
    kain kirmizi, dan linen halus yang dipintal, suatu karya seorang ahli.
  nya-nya: “Pa chipata cholowera mu chihema, uyikepo nsalu yamtundu wamtambo, wapepo
    ndi ofiira, yomwe ndi yofewa ndi yosalala, yopetedwa bwino ndi amisiri aluso.
  hrv-hrv: A na ulazu u Šator napravi zastorak od ljubičastog, crvenog i tamnocrvenog
    prediva i prepredenog lana - vezom izvezen.
  mps-mps: “Tama dagego te wiegi yai genuai au yai name ugwa te ugwa be tų bagulabo
    nigao. Tama te wiegi yai au yai hobolama, te e tiwai hobi, te sis hobi me, te
    mama yai hobi me, te augwaligo sipsip nisigo nigai dao.
  tpi-tpi: “Na yupela i mas wokim wanpela naispela bikpela laplap bilong banisim dua
    bilong haus sel. Na samapim bilas long en long olkain tret na long blupela na
    retpela tret ol i wokim long gras bilong sipsip.
  dan-1931: Fremdeles skal du lave et Forhæng til Teltets indgang af violet og rødt
    Purpurgarn, karmoisinrødt Garn og tvundet Byssus i broget Vævning;
  vie-OVCB: Bức màn cửa đền may bằng vải gai mịn, dùng chỉ xanh, tím, và đỏ thêu tinh
    vi khéo léo.
  guj-2017: વળી, તું પવિત્ર મંડપના પ્રવેશદ્વાર માટે ભૂરા, કિરમજી અને લાલ ઊનનો અને
    ઝીણા કાંતેલા શણનો જરી વડે સુંદર ભરતકામ કરેલો પડદો બનાવજે.
  pon-2006A: “Ke pahn wiahkihda ehu kahdeng likou linen kaselel me wiawihda sang wunen
    sihpw poh mei, ntahnmel, oh weitahta, me deiad lingan, mehn mi ni wenihmwen Impwalo.
  por-BRBSL: “Você deve fazer uma tela para a porta da Tenda, de azul, roxo, e escarlate,
    e linho fino torcido, o trabalho da bordadeira.
  cth-cth: Hahoi lukkareiim takhang koe yaphni loukloukkaang e, carouk e lukkarei
    kamthim hni, âthi hni, hnipalingnaw, hoi, emlakathoum koe em la sak hoi na sak
    han.
  twi-twi: “Fa ntama foforo a ɛyɛ ɔtam bibiri ne koogyan asaawatam yɛ Ahyiae Ntamadan
    no ano nkataanim.
  hlt-hlt: Dap Thohka ham himbaiyan khaw hlampai a thim, daidi, a lingdik neh tak
    lamtah hnitang na tah khaw na kutci neh en thil.
  tbz-SIM: Dí dɔɔ̀ dibòrì kó kuyɑ̀ɑ̀kù nɛ̀ mupɑ̀ɑ̀konkperímù mùù kɔkɛ́nɛ̀ tipecìtì,
    tìì dò mmɛbèrìmɛ̀ nɛ̀ tìì dò nfɛtònfɛ̀ nɛ̀ tìì do mmɛyĩ̀ĩ̀.
  msy-2020: “Egh ia Purirpenimɨn tiar akamɨn gusɨ, inir ghurghurir aghuitamɨn ingarigh,
    tiar akamɨn a guraghtɨ a tiar akamɨn mɨn ikɨ. Ia tretɨn sipsipɨn arɨzibar ingarizir
    blupla ko, pɨghaghevim ko, aghevimɨn an kurkegh da isamigh.
  azb-azb: Hüzur çadırının girişi üçün arakəsməni bənövşəyi, tünd qırmızı, al rəngli
    iplikdən və nəfis toxunmuş incə kətandan, naxış tikməsi ilə düzəlt.
  eng-DBY: And thou shalt make for the entrance of the tent a curtain of blue, and
    purple, and scarlet, and twined byssus, of embroidery.
  hin-2017: “फिर तम्बू के द्वार के लिये नीले, बैंगनी और लाल रंग के और बटी हुई सूक्ष्म
    सनीवाले कपड़े का कढ़ाई का काम किया हुआ एक परदा बनवाना।
  wol-KYG: «Sàkkalal buntu xayma bi kiiraay lu ñu ràbbe wëñ gu baxa te laal yolet,
    ak wëñ gu xewar ak gu xonq curr ak wëñu lẽe, muy liggéeyu ràbb bu rafet.
  bjr-bjr: Uiqaana maqa kooqiki ititee fandinna qamunnana sipsipa asausi dirindaasi
    akirana faqa pannoona akirana faqa faeena akiranannai faqa marasee auquaqa. Oosana
    oosana sandannai mooka maakira ainainauqa mi qamunnanasaa auquaqa.
  eng-YLT: '''And thou hast made a covering for the opening of the tent, blue, and
    purple, and scarlet, and twined linen, work of an embroiderer;'
  eng-WYC-2017: Thou shalt make also a curtain in the entering of the tabernacle,
    of jacinth, and purple, and of red silk twice-dyed, and of bis folded again, by
    embroidery work.
  eng-WMBB: “You shall make a screen for the door of the Tent, of blue, and purple,
    and scarlet, and fine twined linen, the work of the embroiderer.
  urd-GVH: फिर ख़ैमे के दरवाज़े के लिए भी परदा बनाया जाए। इसके लिए भी बारीक कतान और
    नीले, अरग़वानी और क़िरमिज़ी रंग का धागा इस्तेमाल किया जाए। इस पर कढ़ाई का काम
    किया जाए।
  rug-rug: Ego, koasa nuqunuquruana tanisa Ipi Hopena, si kaqu va sigoto nia poko
    goba ta tavetena pa poko lineni arilaena, sapu ta pitie lozi bulu, pepolo, meke
    ziṉara; meke kaqu piti nia vinasari tugo gamu si asa.
  gaz-gaz: “Balbala dunkaanichaatiif immoo golgaa kirrii bifa cuquliisaa, dhiilgee,
    bildiimaa fi quncee talbaa kan qalʼifamee foʼamee harkaan irratti hodhame tokko
    faayessii tolchi.
  fra-LSG: Tu feras pour l’entrée de la tente un rideau bleu, pourpre et cramoisi,
    et de fin lin retors; ce sera un ouvrage de broderie.
  gnn-gnn: '@see-verse:EXO.026.035'
  yal-yal: “Dugi sɔxɔnna xa taa dugi mamiloxin nun a gbeela sɔxɔn, i yi a singan Ala
    batu bubun dɛ ra.
  haw-1868: A e hana no hoi oe i pale no ka puka komo o ka halelewa, he uliuli, he
    poni, he ulaula, a me ke olona i hiloia, i hanaia e ka mea humuhumu lopi ano e.
  arb-NAV: وَتَصْنَعُ سِتَارَةً لِمَدْخَلِ الْمَسْكِنِ، ذَاتَ أَلْوَانٍ زَرْقَاءَ
    وَبَنَفْسِجِيَّةٍ وَحَمْرَاءَ وَخُيُوطِ كَتَّانٍ مَبْرُومٍ مِنْ تَطْرِيزِ حَائِكٍ
    مَاهِرٍ.
  ewe-ewe: “Tsɔ avɔ si wolɔ̃ aɖaŋutɔe kple aɖabɛ blɔtɔ kple dzĩtɔ ƒe ka, ka dzĩ kple
    ɖetika ɣi la wɔ xɔmemɔnuvɔ na agbadɔ kɔkɔe la.
  eng-LEE: And thou shalt make a hanging for the door of the tent, of blue, and purple,
    and scarlet yarn, and twisted linen; the work of the embroiderer.
  asm-FB: তম্বুৰ প্রবেশ দুৱাৰৰ বাবে নীলা, বেঙুনীয়া, আৰু ৰঙা বৰণীয়া সূতা আৰু পকোৱা
    মিহি শণ সূতাৰে ফুল বছা এখন পৰ্দা যুগুত কৰিবা।
  sus-A: «عِ شَ سُوَ دُفِ فبّتّ يَءِلَن فّسّ فّرّ دَاشِ، فّسّ بُلُ دَاشِ، نُن فّسّ
    فبٍيلِ رَ هْرْ مْلِنفِرَ سٌدٍ. عِ شَ عَ مَسْشْ عَ قَنيِ رَ، عَ شَ تٌقَن.
  fra-SBL: Tu feras pour l'entrée de la tente un rideau bleu, pourpre et cramoisi,
    et de fin lin retors, ouvrage du brodeur.
  hbo-hbo: וְעָשִׂ֤יתָ מָסָךְ֙ לְפֶ֣תַח הָאֹ֔הֶל תְּכֵ֧לֶת וְאַרְגָּמָ֛ן וְתֹולַ֥עַת
    שָׁנִ֖י וְשֵׁ֣שׁ מָשְׁזָ֑ר מַעֲשֵׂ֖ה רֹקֵֽם׃
  eng-WYCLIFFE: Thou schalt make also a tente in the entryng of the tabernacle, of
    iacynt, and purpur, and of reed selk twies died, and of bijs foldid ayen bi broidery
    werk.
  piu-2006: '@see-verse:EXO.026.035'
  pjt-pjt: '@see-verse:EXO.026.035'
  cwe-cwe: “Kwa ichimu cha hanhu ha kwingilila muna dihema kwizatengeneza panzia da
    langi ya buluu na zambalau na ndung'hu na walo dinogile dibotigwe na kuhambigwa
    vinogile.
  kik-kik: “Itoonyero-inĩ rĩa hema, thondeka gĩtambaya gĩa gũcuurio kĩa rangi wa bururu,
    na rangi wa ndathi, na rangi mũtune ta gakarakũ, na gatani ĩrĩa yogothetwo wega,
    kĩgemetio nĩ mũgemia mũũgĩ.
  fra-NCL: Tu feras pour l’entrée de la tente un rideau en pourpre violette, pourpre
    écarlate, cramoisi et lin retors, ouvrage d’un dessin varié.
  cek-AK: Kahni im akunhaih pakaa hanah, kahni loe rong kamiing, rong kamling hup
    hoi kathim puu ngan hoiah sah ah.
  cuk-cuk: 'Anse-goled-neg-sunna-seleged-e-yawagakgala, we-dubmargi mor-dummad be
    soboed: Nirbadub-aradgi, nirbadub-suir-akwagiidgi, nirbadub-ginnidgi, linoʼdub-nuedgi
    be soboed. Ise-nue-sobar, bela-bela-nue-yeerdakle-imakale, be we-mor-dummad imakoed.'
  uig-CYR: Буниңдин башқа сән чедирниң кириш еғизиға непиз тоқулған ақ канап рәхткә
    көк, сөсүн вә қизил жиплар арилаштурулуп ишләнгән бир пәрдә ясиғин; у кәштичи
    тәрипидин кәштиләнсун.
  tel-2017: నీల ధూమ్ర రక్త వర్ణాలతో పేనిన సన్న నారతో కళాకారుని నైపుణ్యంతో చేసిన తెరను
    గుడారపు ద్వారం కోసం చెయ్యాలి.
  hat-BSA: “Ou va fè yon rido pou pòtay tant lan avèk twal ble, mov, e wouj, ak twal
    fen blan byen tòde, zèv a yon mèt tiseran.
  kos-kos: “Nu ke acn in utyak lun Lohm Nuknuk Mutal, oru sie lisrlisr ke nuknuk linen
    srik eoa wi turet ke unen sheep ma folfol, sroninmutuk ac srusra, ac yunela ke
    naweyuk lun akul.
  hbo-WLC: וְעָשִׂ֤יתָ מָסָךְ֙ לְפֶ֣תַח הָאֹ֔הֶל תְּכֵ֧לֶת וְאַרְגָּמָ֛ן וְתוֹלַ֥עַת
    שָׁנִ֖י וְשֵׁ֣שׁ מָשְׁזָ֑ר מַעֲשֵׂ֖ה רֹקֵֽם׃
  ibo-ibo: “Ị ga-eme akwa mgbochi maka ọnụ ụzọ mbata nke ụlọ ikwu ahụ nke eji ogho
    na-acha anụnụ anụnụ na ngwakọta anụnụ na uhie, na uhie uhie, na ezi akwa ọcha
    a kpara nke ọma, nke bụ akaọrụ onye ǹka.
  ory-ory: ପୁଣି, ଆବାସର ଦ୍ୱାର ନିମନ୍ତେ ନୀଳ, ଧୂମ୍ର, ସିନ୍ଦୂର ବର୍ଣ୍ଣ ଓ ବଳା ଶୁଭ୍ର କ୍ଷୌମସୂତ୍ର
    ନିର୍ମିତ ଚିତ୍ରବିଚିତ୍ର ଏକ ଆଚ୍ଛାଦନ ବସ୍ତ୍ର ପ୍ରସ୍ତୁତ କରିବ।
  chk-chk: Iwe, kopwe föri echö cheech fän iten asamalapen ewe imwenfel seni mangaku
    mi arauarau me parachol me parapar, pwal seni mangaku mi pwechepwech o mürina,
    epwe pwal chü.
  rop-rop: “Yu garra meigim det dowapat blanga det Tent garram gudwan matiriyal weya
    dei meigim garram bluwan, pepulwan en redwan wul, en yu garra pudum loda sheip
    langa det matiriyal du blanga meigim purdiwan.
  ukr-1871: І зробиш опону над входом до намету із блавату і пурпуру і кармазину і
    нитяного полотна, мереженої роботи.
  bch-bch: “Be manta akado malo kemi ede pade iman leg palata iaoa aea pakalanga.
    Be apasogo malo toa ne ngan oaro salumu aea singsingia ga singsingia tede ga bil.
    Be manta akeo pan eaba mosi aea ta isaisai gid sogonga kemikemi ga idae ngan.
  deu-1951: Und du sollst einen Vorhang machen in die Türe der Hütte aus Stoffen von
    blauem und rotem Purpur und Karmesinfarbe und von gezwirnter weißer Baumwolle
    in Buntwirkerarbeit.
  eng-JPS: And thou shalt make a screen for the door of the Tent, of blue, and purple,
    and scarlet, and fine twined linen, the work of the weaver in colours.
  srp-1865: I na vrata naslonu naèiniæeš zavjes od porfire i od skerleta i od crvca
    i od tankoga platna uzvedenoga, vezen;
  lug-lug: “Okole olutimbe lw’omu mulyango gw’Eweema mu wuzi eza bbululu, ne kakobe,
    ne myufu, ne linena omulebevu alangiddwa omulungi; nga byonna bitungiddwa bulungi.
  heb-heb: ועשית מסך לפתח האהל תכלת וארגמן ותולעת שני ושש משזר מעשה רקם׃
  ben-IRV: আর সমাগম তাঁবুর ফটকের জন্য নীল, বেগুনে, লাল ও পাকান সাদা মসীনা সুতো তৈরী
    শিল্পীদের করা একটি পর্দা তৈরী করবে।
  pan-pan: ਤੂੰ ਤੰਬੂ ਦੇ ਦਰਵਾਜ਼ੇ ਲਈ ਇੱਕ ਓਟ ਨੀਲੇ ਬੈਂਗਣੀ ਅਤੇ ਕਿਰਮਚੀ ਰੰਗ ਦੇ ਮਹੀਨ ਉਣੇ ਹੋਏ
    ਕਤਾਨ ਦੀ ਬਣਾਈਂ। ਇਹ ਕਸੀਦੇਕਾਰ ਦਾ ਕੰਮ ਹੋਵੇ।
  mya-JVB: တဲ တော်တံခါးဝ ၌ ကာရန်၊ ပြာ သောအထည်၊ မောင်း သောအထည်၊ နီ သောအထည်၊ ပိတ်ချော
    ဖြင့် ပြီး ၍၊ ချယ်လှယ် သော ကုလားကာ တထည်ကို လုပ် ရမည်။
  hmo-hmo: “Palai Dubu ena iduara dekenai koua dabua do umui karaia. Koua dabua ena
    latanai toana namona herahera do umui turia namonamo.
  urd-urd: और तू एक पर्दा खे़मे के दरवाज़े के लिए आसमानी अर्ग़वानी और सुर्ख़ रंग के
    कपड़ों और बारीक बटे हुए कतान का बनाना और उस पर बेल बूटे कढ़े हुए हों।
  rus-SYN: И сделай завесу для входа в скинию из голубой и пурпуровой и червленой
    шерсти и из крученого виссона узорчатой работы;
  bqc-SIM: Zwãatã kpɛ́pi lɛ́ pↄ́ ũ, ní gↄ̃inakɛwà ń babuunao ń bà gàaluladeo
    ń wↄ̃ↄtɛ̃nao ń bataɛao.
  tcz-CHONGTHU: Ponbuh kot maiya ding chu pon dum leh pon sendup chule ponsan pol
    thim. Tupat pon nemma heojang pahcha jem kijepna hoa bou nasem peh ding ahi.
  mar-mar: “पवित्र निवासमंडपाच्या दारासाठी निळ्या, जांभळ्या व किरमिजी रंगाच्या सुताचा
    व कातलेल्या तलम सणाच्या कापडाचा पडदा करून त्यावर वेलबुट्टीदार पडदा बनवावा.
  qub-qub: «Tolduman yaycuna puncunpäna ruranqui caupusha fïnu lïnu jïlupita, muräduman,
    auröraman, pucaman tiñishapita. Chay jananman cuyayllapaj camarajta burdachinqui.
  hat-hat: Konsa tou, w'a fè yon rido an bon twal ble, violèt ak wouj ansanm ak twal
    fen blan tise byen sere. Rido a va sèvi pou fèmen kote yo pase pou antre nan tant
    lan. y'a fè bèl bodri sou tout rido a.
  eng-BSB: For the entrance to the tent, you are to make a curtain embroidered with
    blue, purple, and scarlet yarn, and finely spun linen.
  tod-tod: Ɗa seɠe zuɠooza golai taɠili kpɛtɛ seɠe ʋɛlɛi laaʋɛ ga geze ɓiinii, ta
    ma ɓɔigi, ta ma ɓɔi sɔsɔgi, ta geze ʋagɔi kpaliai, é ɠɛ ga seɠe zuʋuai.
  eng-WEBPB: “You shall make a screen for the door of the Tent, of blue, and purple,
    and scarlet, and fine twined linen, the work of the embroiderer.
  kbq-kbq: Ana seli nomofo kahama ufrete'ma tafi tavravema tro hanazana, hokonke nofiki,
    fitunke nofiki, koranke nofiki hutma, kapokureti'ene avazu huta osite nekazareti
    hanetma tro hiho.
  nhe-BL: “Huan para campa ticalaquis ipan nopa achtohui cuarto ipan yoyon tiopamitl,
    xijchihua se cortina tlen tlaxinepaloli ica lino icpatl nelcanactzi huan ihuaya
    icpatl tlen azultic, moradojtic huan chichiltic. Ma quichihua se yoyonchijquetl
    tlen cuali quimati.
  gub-BL: Epyhyk pàn hekuzar katu ma'e irin her ma'e nehe. Epyhyk inemo àràpuhàràn
    hawitu ma'e hawer iapo pyrer huwy ma'e nehe no. Epyhyk inemo àràpuhàràn hawitu
    ma'e hawer iapo pyrer ipuwy ma'e nehe no. Epyhyk inemo àràpuhàràn hawitu ma'e
    hawer iapo pyrer ipiràg ma'e nehe no. Emuwywyk ma'eragapaw ipuràg eteahy ma'e
    pàn rehe nehe. A'e ma'e paw nepo pe hereko mehe ezapo pànuhu imuzaiko pyràm tàpuzràn
    pe heixe haw pe àràm nehe.
  eng-DRA: Thou shalt make also a hanging in the entrance of the tabernacle of violet
    and purple, and scarlet twice dyed, and fine twisted linen with embroidered work.
