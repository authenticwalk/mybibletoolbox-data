verse: EXO.026.010
translations:
  mal-C: തുന്നിച്ചേർത്ത ഒന്നാമത്തെ വിരിയുടെ അറ്റത്തുള്ള തിരശ്ശീലയുടെ വിളുമ്പിൽ അൻപതു
    കണ്ണിയും രണ്ടാമത്തെ വിരിയുടെ അറ്റത്തുള്ള തിരശ്ശീലയുടെ വിളുമ്പിൽ അൻപതു കണ്ണിയും
    ഉണ്ടാക്കണം.
  deu-TKW: Sodann sollst du am Saume des äußersten Teppichs der einen Fläche fünfzig
    Schleifen anbringen und ebenso fünfzig Schleifen am Saume des äußersten Teppichs
    der andern Fläche.
  lin-lin: Okotia basinga tuku mitano na suka ya liboke ya batapi ya liboso, mpe basinga
    tuku mitano na suka ya liboke ya batapi ya mibale.
  eng-LSV: And you have made fifty loops on the edge of the first curtain, the outermost
    in the joining, and fifty loops on the edge of the curtain which is joining the
    second;
  eng-GNV: And thou shalt make fifty stringes in the edge of one curtayne, in the
    seluedge of the coupling, and fifty stringes in the edge of the other curtaine
    in the second coupling.
  eng-WEBSTER: And thou shalt make fifty loops on the edge of the one curtain that
    is outmost in the coupling, and fifty loops in the edge of the curtain which coupleth
    the second.
  nhw-BL: Huan nojquiya ipan iteno nopa cortinas catli eli quen se hueyi cuetlaxtli,
    xijchihuilica 50 tlailpili, sese ica iojal. Xijchihuilica 50 tlailpili ica iojal
    ipan se cortina, huan ipan ne se nojquiya san se xijchihua, 50 tlailpili sese
    ica iojal. Huan moixnamiquise nopa achtihui tlasaloli cortinas huan ne seyoc tlasaloli
    cortinas itejteno campa iojal.
  swh-ONEN: Tengeneza vitanzi hamsini kwenye upindo wa pazia la mwisho la fungu moja,
    na vivyo hivyo kwenye upindo wa pazia la mwisho la fungu hilo lingine.
  bba-bba: Kpɑ ɑ wɛ̃ri weerɑɑkuukuubu doke bekɑ ye bɑ swɛɛnɑn bɑɑyeren ɡoo bɑkɑ teerɔ.
  eng-KJVCPB: And thou shalt make fifty loops on the edge of the one curtain that
    is outmost in the coupling, and fifty loops in the edge of the curtain which coupleth
    the second.
  luo-luo: Los tonde milierogo pasia piero abich e giko riak pasia konchiel kendo
    tonde milierogo pasia e giko riak pasia komachielo.
  meu-meu: Bena imaosi ta isena ai kunipa imahui ba kara, ma tauratoiosi ta isena
    ai kunipa imaosi ma ba kara.
  npi-ULB: पहिलो गाँसिएको भागको एकापट्टिको छेउमा पचासवटा सुर्काउनी बनाउनू, र दोस्रो
    गाँसिएको भागको एकापट्टिको छेउमा पचासवटा सुर्काउनी बनाउनू ।
  yor-yor: Ìwọ ó sì pa àádọ́ta ajábó sí ìṣẹ́tí ìkangun aṣọ títa ní apá kan, wọ́n sì
    tún pa ajábó mìíràn sí ìṣẹ́tí ìkangun aṣọ títa ní apá kejì.
  emp-NTPO: Maʌ̃ wua joub̶ʌa cajud̶aza i orro ab̶aare cincuenta cʌwʌrʌ cajud̶adua.
  ind-ind: '@see-verse:EXO.026.009'
  pes-OPCB: در حاشیهٔ آخرین پرده از یک دسته، پنجاه حلقه درست کن و در حاشیۀ آخرین پرده
    از دستۀ دیگر نیز پنجاه حلقه بساز.
  tgl-ULB: Dapat kang gumawa ng limampung silo sa gilid ng dulo ng kurtina sa unang
    pangkat at limampung silo sa gilid ng dulo na magdugtong sa pangalawang pangkat.
  hui-hui: Ani buwa mbirale gi pagida ale pira duria (50) anda dangi mendegonaga gibuniha
    wabu helalu pira duria (50) anda dangi mendegonaga gibuniha wabu helalimu.
  mya-mya: ပ​ထ​မ​အ​စပ်​၏​နောက်​ဆုံး​အ​ထည်​နား​တွင် ကွင်း​ငါး​ဆယ်​ကို​လည်း​ကောင်း၊
    ဒု​တိ​ယ​အ​စပ် ၏​အ​နား​တွင်​ကွင်း​ငါး​ဆယ်​ကို​လည်း​ကောင်း တပ်​ထား​ရ​မည်။-
  cbi-NTPO: Tsejtu vikaanu jali ajke' manda tyuipu jumula ma kelushaya 50 jai tuti
    pu', kama vikaanu tyuipu jumu kama kelusha bain 50 jai tuti punu juve.
  bod-N: ཡོལ་བ་སྦྲེལ་མ་ལྔ་ཅན་དེའི་སྣེ་མོར་སྒྲོག་ལུང་ལྔ་བཅུ་དང་། ཡོལ་བ་སྦྲེལ་མ་དྲུག་ཅན་དེའི་སྣེ་མོ་ལའང་སྒྲོག་ལུང་ལྔ་བཅུ་བཟོ་བར་བྱའོ།
    །
  sna-sna: Uite zvishwe makumi mashanu pamupendero wechidzitiro chokumucheto zvakabatanidzwa
    uyewo pamupendero wechidzitiro chokumucheto kwezvimwe zvakabatanidzwa.
  spa-BLM: Harás cincuenta lazos en el borde de la cortina que está más afuera en
    el acople, y cincuenta lazos en el borde de la cortina que está más afuera en
    el segundo acople.
  cac-cac: Sb'ochajoch xoyjab' 50-oc syamnub'al d'a jun pac'an̈oc stitac jun b'ab'el
    jen̈an, tz'ochpax 50-oc syamnub'al d'a jun pac'an̈oc sti' d'a jun schab'il jen̈an.
  swh-ULB: Ufanye tanzi hamsini upande wa mwisho wa pazia lile lililo la mwisho katika
    hayo yaliyounganywa pamoja, na tanzi hamsini upande wa mwisho wa lile pazia lililo
    nje katika hayo ya pili yaliyounganywa pamoja.
  bel-bel: Зрабі пяцьдзясят петляў на краі крайняй заслоны, каб злучаць яе зь іншай,
    і пяцьдзясят петляў на краі другой заслоны, каб злучаць зь ім;
  deu-ELBBK: Und mache 50 Schleifen an den Saum des einen Teppichs, des äußersten,
    bei der Zusammenfügung, und 50 Schleifen an den Saum des Teppichs der anderen
    Zusammenfügung.
  mbb-OT: Kinahanglan he zuen 50 he mibpen-iring te sising is kilid duen te id-apid
    te mibpebpikit he menge tila,
  mal-2015: ഇണെച്ചുണ്ടാക്കിയ ഒന്നാമത്തെ വരിയുടെ അറ്റത്തുള്ള മൂടുശീലയുടെ വിളുമ്പിൽ
    അമ്പതു കണ്ണിയും രണ്ടാമത്തെ വരിയിലെ മൂടുശീലയുടെ വിളുമ്പിൽ അമ്പതു കണ്ണിയും ഉണ്ടാക്കേണം.
  gup-gup: Mak ngurriyawoyhmarnbun fifty loops kore kurrid kayiburnbun nawu manburrba
    ngarre nakudji mokenh, mak kunmekbe ngurriyawoyhyimowon nawu nabubuyika.
  gvs-gvs: Látuma areko ana badabada 50 sikabidi, matakubudi sigilumipatukoidi aba
    vatumna ana mamanao goi. Nakae siguinuwe aba vatumna aiyuwoina goi.
  rmc-rmc: Siveha penda (50) kružki pro agor jekha bara lepedake, a aver penda siveha
    pro agor dujta bara lepedake.
  nlg-nlg: Tura alaala horui ra lima hangavulu na ringi tana lilighini sakai na ovu
    ni tivi, mo ko nei ghua iga na sosokoni sakai na ovu ghua.
  pes-OPV: و پنجاه مادگی بر کنار پرده‌ای که در‌پیوستگی بیرون است بساز، و پنجاه مادگی
    بر کنار پرده‌ای که در‌پیوستگی دوم است.
  ron-1924: Сэ пуй апой чинчзечь де киоторь ла марӂиня коворулуй ку каре се сфыршеште
    чя динтый ымпреунаре де ковоаре ши чинчзечь де киоторь ла марӂиня коворулуй ку
    каре се сфыршеште а доуа ымпреунаре де ковоаре.
  ben-OBCV: এক পাটি পর্দায় এক প্রান্ত থেকে আর এক প্রান্ত পর্যন্ত কিনারা ধরে ধরে পঞ্চাশটি
    ফাঁস তৈরি কোরো এবং অন্য পাটি পর্দাতেও এক প্রান্ত থেকে আর এক প্রান্ত পর্যন্ত তা
    কোরো।
  som-som: Oo daaha dibadda u xiga laabka daraftiisa waa inaad konton siddo u yeeshaa,
    oo daaha laabka labaad ugu korreeya daraftiisana waa inaad konton siddo u yeeshaa.
  lat-VUC: Facies et quinquaginta ansas in ora sagi unius, ut conjungi cum altero
    queat, et quinquaginta ansas in ora sagi alterius, ut cum altero copuletur.
  eng-ASVBT: And thou shalt make fifty loops on the edge of the one curtain that is
    outmost in the coupling, and fifty loops upon the edge of the curtain which is
    outmost in the second coupling.
  ita-1885: E fa' cinquanta lacciuoli all'orlo dell'un de' teli, che sarà l'estremo
    del primo accoppiamento; e parimente cinquanta lacciuoli all'orlo del telo estremo
    del secondo accoppiamento.
  eng-LXXUP: And thou shalt make fifty loops on the border of one skin, which is in
    the midst for the joinings; and thou shalt make fifty loops on the edge of the
    second skin that joins it.
  eng-ULB: You must make fifty loops on the edge of the end curtain of the first set,
    and fifty loops on the edge of the end curtain that joins the second set.
  spa-VBL: Haz cincuenta lazos en el borde de la última cortina del primer juego,
    y cincuenta lazos a lo largo del borde de la última cortina del segundo juego.
  fra-_FOB: Tu feras aussi cinquante lacets sur le bord de la première tenture, la
    dernière de l'assemblage, et cinquante lacets sur le bord de la tenture du second
    assemblage.
  mal-mal: യോജിപ്പിച്ചുണ്ടാക്കിയ ഒന്നാമത്തെ വിരിയുടെ അറ്റത്തുള്ള മൂടുശീലയുടെ വിളുമ്പിൽ
    അമ്പത് കണ്ണിയും രണ്ടാമത്തെ വിരിയിലെ മൂടുശീലയുടെ വിളുമ്പിൽ അമ്പത് കണ്ണിയും ഉണ്ടാക്കണം.
  urd-GVR: Bakrī ke bāl ke in donoṅ ṭukṛoṅ ko bhī milānā hai. Is ke lie har ṭukṛe
    ke 45 fuṭ wāle ek kināre par pachās pachās halqe lagānā.
  suz-BL: मेको टुक्रा का आ सुरमी ५० ओटा बोइक्‍तीक सेल्‍पाइक्‍चा माल्‍नेवे। मिनु अर्को
    टुक्रा आ सुरमी यो ५० ओटा बोइक्‍तीक सेल्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: E metterai cinquanta nastri all’orlo del telo ch’è all’estremità della
    prima serie, e cinquanta nastri all’orlo del telo ch’è all’estremità della seconda
    serie di teli.
  ckb-ckb: پەنجا ئەڵقە لەسەر لێواری پڵاسی کۆتایی پارچەی یەکەم دروستبکە، پەنجا ئەڵقەش
    لەسەر لێواری پڵاسی کۆتایی پارچەی دووەم.
  eng-BBE: And you are to put fifty twists of cord on the edge of the outside curtain
    of one group, and fifty twists on the edge of the outside curtain of the other
    group.
  kan-OKCV: ಜೋಡಿಸುವಾಗ ಕೊನೆಯ ಒಂದು ಪರದೆಯ ಅಂಚಿನಲ್ಲಿ ಐವತ್ತು ಕುಣಿಕೆಗಳನ್ನು, ಜೋಡಣೆಯಲ್ಲಿರುವ
    ಕೊನೆಯ ಎರಡನೆಯ ಪರದೆಯ ಅಂಚಿನಲ್ಲಿ ಐವತ್ತು ಕುಣಿಕೆಗಳನ್ನು ಮಾಡಬೇಕು.
  bbb-bbb: Areme ni ugone be ijadufuo ubine ijia ubae fuone fifiti (50) ijiege amaeria
    areme ni una kuke be ijadufuo ubine ijia ubae fuone fifiti (50) ijiege amaeriafo.
  tam-2017: இணைக்கப்பட்ட ஒரு மூடுதிரையின் கடைசி ஓரத்தில் ஐம்பது காதுகளையும், இணைக்கப்பட்ட
    மற்ற மூடுதிரையின் ஓரத்தில் ஐம்பது காதுகளையும் உண்டாக்கி,
  spa-RV-1909: Y harás cincuenta lazadas en la orilla de la una cortina, al borde
    en la juntura, y cincuenta lazadas en la orilla de la segunda cortina en la otra
    juntura.
  ron-BTF: Și să faci cincizeci de cheutori pe marginea primului covor care este cel
    mai îndepărtat în îmbinare și cincizeci de cheutori pe marginea covorului care
    se îmbină cu următorul.
  eng-WEBP: You shall make fifty loops on the edge of the one curtain that is outermost
    in the coupling, and fifty loops on the edge of the curtain which is outermost
    in the second coupling.
  eng-FBV: Make fifty loops on the edge of the last curtain in the first set, and
    fifty loops along the edge of the last curtain in the second set.
  nld-1939: Dan moet ge vijftig lussen maken aan de zoom van de eerste baan van het
    ene stel, en vijftig lussen aan de zoom van de laatste baan van het andere stel.
  nch-BL: Huan nojquiya ipan iteno nopa cortinas, xijchihuilica 50 tailpili, sese
    ica itzojhuaso. Xijchihuaca 50 tailpili ica itzojhuaso ipan se cortina, huan ipan
    ne se san se xijchihua, 50 tailpili sese ica itzojhuaso. Huan moixnamiquise nopa
    achtohui tasaloli cortinas huan nopa seyoc tasaloli cortinas itejteno campa itzojhuaso.
  vie-1934: Lại thắt năm chục cái vòng nơi triêng màn thứ nhất, ném về cuối của bức
    nguyên thứ nhất, và năm chục cái vòng nơi triêng màn của bức nguyên thứ nhì;
  hin-CV: और दोनों अलग-अलग पर्दों की एक-एक किनारी पर पचास-पचास फंदे लगाना.
  eng-OURB: You shall make fifty loops on the edge of the one curtain that is outermost
    in the coupling, and fifty loops on the edge of the curtain which is outermost
    in the second coupling.
  spa-BES: Y pondrás cincuenta ojales de cuerda en el borde de la cortina exterior
    de un grupo, y cincuenta ojales en el borde de la cortina exterior del otro grupo.
  tdx-tdx: Itse­neo ravake limampolo ty andrira’ i lamba-fikopoke fara’e amy fifamitrañañe
    raikey vaho ravake limam­polo andrira’ i lamba-fañefetse fara’ i faharoey.
  vid-vid: Hamba kodita vibatililo makumi gahano mlupembo lwa ipaziya lya mwiso kwa
    chihande cha mwaluko na vibatililo makumi gahano mlupembo lwa chihande cha keli.
  eng-OKE: And thou shalt make fifty loops on the edge of the one curtain where it
    is conjoined, and fifty loops on the edge of the curtain at the place of the second
    conjoinment.
  tha-KJV: ทำหูห้าสิบหู​ติ​ดก​ับขอบม่านด้านนอกสุดชุดที่​หนึ่ง และหูห้าสิบหู​ติ​ดก​ับขอบม่านด้านนอกสุดชุดที่​สอง
  por-BR-2018: E farás cinquenta laçadas na orla de uma cortina, à extremidade na
    juntura, e cinquenta laçadas na orla da segunda cortina na outra juntura.
  deu-ELO: Und mache fünfzig Schleifen an den Saum des einen Teppichs, des äußersten,
    bei der Zusammenfügung, und fünfzig Schleifen an den Saum des Teppichs der anderen
    Zusammenfügung.
  eng-WYC-2018: And thou shalt make fifty eyelets in the hem of [the] one say, that
    it may be joined to the tother; and fifty eyelets in the hem of the tother say,
    that it be coupled with the tother; (And thou shalt put fifty eyelets on the outer
    edge of the last curtain in the first set, and fifty eyelets on the joining edge
    of the second set;)
  epo-epo: Kaj faru kvindek maŝojn sur la rando de la ekstrema tapiŝo, sur la rando
    de la kuniĝo, kaj kvindek maŝojn sur la rando de la dua kuniĝa tapiŝo.
  uig-PIN: Sǝn birinqi ulap qiⱪilƣan qong parqining ǝng qetidiki ⱪismiƣa ǝllik izmǝ,
    ikkinqi ulap qiⱪilƣan qong parqining ǝng qetidiki ⱪismiƣa ǝllik izmǝ ⱪadiƣin.
  beo-beo: Amo dedebosu abula aduna hamoi afae amoga gasisalasu 50 agoane la:diga
    nodomema amola afae eno amoga gasisalasu 50 agoane ea la:diga nodomema.
  tpi-OTNT: Na pasim 50 ring laplap long arere bilong namba wan laplap na pasim 50
    ring long arere bilong namba 2.
  hau-SA: Ka yi rammuka hamsin a ƙarshen gefen kashi ɗaya na labulen, haka kuma a
    ƙarshen kashi ɗayan.
  uig-LAT: Sen birinchi ulap chiqilghan chong parchining eng chétidiki qismigha ellik
    izme, ikkinchi ulap chiqilghan chong parchining eng chétidiki qismigha ellik izme
    qadighin.
  nde-nde: Yenzani izihitshela ezingamatshumi amahlanu zilandele umphetho wekhetheni
    elisekucineni kwelixha lakuqala, lenzenjalo lakwelinye ilixha.
  ton-ton: Pea te ke ngaohi ʻae kavei ʻe nimangofulu ʻi he kapa ʻoe puipui ʻe taha
    ʻaia ʻoku ʻituʻa ʻi he hokoʻanga, mo e kavei ʻe nimangofulu ʻi he kapa ʻoe puipui
    ʻoku hokohoko ki hono ua.
  ces-1613: Uděláš pak padesáte ok po kraji houně jedné na konci, kdež se spojovati
    má, a padesáte ok po kraji houně k spojení druhému.
  eng-WMB: You shall make fifty loops on the edge of the one curtain that is outermost
    in the coupling, and fifty loops on the edge of the curtain which is outermost
    in the second coupling.
  tam-TCV: ஒரு தொகுப்பு திரையில் கடைசி திரையின் விளிம்பு நெடுகிலும், ஐம்பது வளையங்கள்
    செய்யவேண்டும். மற்ற தொகுப்பு திரையின் கடைசி விளிம்பு நெடுகிலும் அப்படியே செய்யவேண்டும்.
  ceb-ULB: Kinahanglan nga buhaton ninyo ang 50 ka buok nga mga liningin sa tumoy
    sa daplin sa unang hut-ong sa tabil, ug ang dugang 50 ka mga liningin sa tumoy
    sa daplin sa tabil nga mosumpay sa ikaduhang hut-ong sa tabil.
  pol-UBG: Uczynisz też pięćdziesiąt pętli na brzegu jednej zasłony, na końcu, gdzie
    ma być spięta, i pięćdziesiąt pętli z brzegu drugiej zasłony do spinania drugiego
    brzegu.
  urd-GVU: بکری کے بال کے اِن دونوں ٹکڑوں کو بھی ملانا ہے۔ اِس کے لئے ہر ٹکڑے کے 45
    فٹ والے ایک کنارے پر پچاس پچاس حلقے لگانا۔
  deu-1912: Und sollst an jegliches Stück fünfzig Schleifen machen am Rand, wo die
    Stücke sollen zusammengeheftet werden.
  ntj-ntj: '@see-verse:EXO.026.009'
  kan-2017: ಹೀಗೆ ಜೋಡಿಸಿ ಹೆಣೆದ ಪರದೆಗಳ ಅಂಚಿನಲ್ಲಿ ಐವತ್ತೈವತ್ತು ಕುಣಿಕೆಗಳನ್ನು ಮಾಡಿಸಬೇಕು.
  ena-ena: Lɨci havɨlɨ hekɨlɨ mu agadɨ abɨŋ iahua ulaŋ sabɨ hɨvɨ alɨhaŋ alɨhaŋ heŋ
    hɨnihɨni saŋ mɨdu 50 agɨladɨ hɨcahɨca uavɨm uami. La havɨlɨ hekɨlɨ mu agadɨ hɨvɨ
    avi mɨdu hɨhɨle agɨladɨ iga iga hɨlihɨli laci mɨdu 50 agɨladɨ hɨcahɨca uavɨm uami.
  yap-yap: Ma ku ra bang fa gal yang i mad nib ga’ ma ku wugem e yuchi upol ni ngan
    tay nga ta’ab raba’ i rochlen.
  hlt-MCSB: Himbaiyan pakhat kah a hmoi ah buenyang a bawt hil rhuikawl sawmnga saii
    lamtah a pabae kah himbaiyan a hmoi ah buenyang te rhuikawl sawmnga khueh pah.
  mdy-ETH: ፔቴ ዛላ ዓኣ ጎኦቦ ዓፒሎኮ ጋፒንፆ ዛሎ ዓጮይዳ ዶንጊታሚ ሱሢ ኮሺ ጌሤ።
  twi-ASANTE: Fa yaawa nkantankorowa aduonum a wɔabɔ no hyehyɛ ntoma asinasini mmienu
    no ano.
  eng-WEBU: You shall make fifty loops on the edge of the one curtain that is outermost
    in the coupling, and fifty loops on the edge of the curtain which is outermost
    in the second coupling.
  bnp-bnp: O rahi dili na harena kala muga a halui ge ravulu lima, na kala tara ge
    ravulu lima.
  wal-wal: Gatti sikkido magalashotuppe issi magalashuwaa gaxan ishatamu siireta medhdha;
    qassi gatti sikkido hankko magalashotuppe wurssetta magalashuwaa gaxan ishatamu
    siireta medhdha.
  spa-PDDPT: Harás 50 presillas en el borde de la unión de la primera cortina, y lo
    mismo en la que sigue en la serie.
  gun-gun: Ha'e jypygua aty apy re cortina oĩ va'e rembe re ma cinqüenta jokuaa rejapo
    'rã, ha'e mokoĩa aty apy re cortina oĩ va'e rembe re ma cinqüenta jokuaa ju 'rã
    rejapo.
  agu-BL: Ba'n tziban wok nicy' cient jul te'jak yi cob lmak xbu'ka'tz kalel tz'icy'e't
    e'chk ganch tan chic'alche'n.
  ilo-ULB: Masapul a mangaramidkayo iti limapulo a pagiyusokan iti pingir ti maudi
    a kurtina iti umuna a beddeng, ken limapulo a pagiyusokan iti pingir ti maudi
    a kurtina a nagsaepan ti maikadua a beddeng.
  kpg-kpg: Hagabongo ina nia lohongo buulei e 50 i taalinga di gunga gahu muliagi,
    ge 50 lohongo buulei e haganiga i taalinga di hoo di maa.
  uig-ARA: سەن بىرىنچى ئۇلاپ چىقىلغان چوڭ پارچىنىڭ ئەڭ چېتىدىكى قىسمىغا ئەللىك ئىزمە،
    ئىككىنچى ئۇلاپ چىقىلغان چوڭ پارچىنىڭ ئەڭ چېتىدىكى قىسمىغا ئەللىك ئىزمە قادىغىن.
  sus-sus: I xa gɛsɛ tongo suuli dɛgɛ na dugi singe ra, a nun na dugi firin nde ra.
  pon-2006: Kihong pwakel limeisek ni keilen pweine keieuo oh pil pwakel limeisek
    ni keilen pweine teio.
  ksd-ksd: Ma una pait a ilima na vinun na pipidikol ta ra ngu na mal ta ra luaina
    vuna ma a ilima na vinun ta ra ngu na mal ta ra vauruana vuna.
  tur-YTC: Bağlamadaki en dıştaki perdenin kenarına elli ilmek, ikinci bağlamadaki
    en dıştaki perdenin kenarına elli ilmek yapacaksın.
  grc-BRENT: Καὶ ποιήσεις ἀγκύλας πεντήκοντα ἐπὶ τοῦ χείλους τῆς δέῤῥεως τῆς μιᾶς,
    τῆς ἀναμέσον κατὰ συμβολήν· καὶ πεντήκοντα ἀγκύλας ποιήσεις ἐπὶ τοῦ χείλους τῆς
    δέῤῥεως, τῆς συναπτούσης τῆς δευτέρας.
  ind-AYT: Kamu harus membuat lima puluh lubang pengancing di tepi tirai yang paling
    luar dari rangkaian yang pertama dan lima puluh lubang pengancing di tepi tirai
    dari rangkaian yang kedua.
  nya-nya: Upange zokolowekamo 50 mʼmphepete mwa nsalu imodzi yotsirizira ya nsalu
    yoyamba yolumikiza ija. Upangenso zokolowekamo zina 50 mʼmphepete mwa nsalu yotsirizira
    ya nsalu inanso yolumikiza ija.
  hrv-hrv: Ušij pedeset petlji na rubu jednoga sastavljenog komada od zavjesa, a pedeset
    na rubu drugoga.
  mps-mps: Tama te bidi sese si olama nogo si ring te hasia ugwa sesegede kęnama,
    me te bidi si olama nogo si ring te ugwa si wali ugwade kęąo.
  tpi-tpi: Na pasim 50 ring laplap long arere bilong namba wan laplap na pasim 50
    ring long arere bilong namba 2.
  dan-1931: Og du skal sætte halvtredsindstyve Løkker i Kanten af det yderste Tæppe
    i det ene sammensyede Stykke og halvtredsindstyve Løkker i Kanten af det tilsvarende
    Tæppe i det andet sammensyede Stykke.
  vie-OVCB: Kết năm mươi vòng dọc theo đường biên của hai tấm lông dê lớn.
  guj-2017: અને સમૂહનો જે છેલ્લો પડદો છે તેની બાજુએ પચાસ નાકાં અને બીજા પડદાની બાજુએ
    પચાસ નાકાં બનાવજે.
  pon-2006A: Kihong pwakel limeisek ni keilen pweine keieuo oh pil pwakel limeisek
    ni keilen pweine teio.
  por-BRBSL: Você deve fazer cinqüenta laçadas na borda de uma cortina que está mais
    externa no acoplamento, e cinqüenta laçadas na borda da cortina que está mais
    externa no segundo acoplamento.
  cth-cth: Patawp e yaphni pasuek e tâphai dawk laikaw 50 touh hoi na sak vaiteh,
    patawpnae apâhni e tâphai dawk laikaw 50 touh na sak han.
  twi-twi: Yɛ nkɔtɔkoro aduonum aduonum a wɔabobɔ hyehyɛ ntama asinasin akuw abien
    no biara ano.
  hlt-hlt: Himbaiyan pakhat kah a hmoi ah buenyang a bawt hil rhuikawl sawmnga saii
    lamtah a pabae kah himbaiyan a hmoi ah buenyang te rhuikawl sawmnga khueh pah.
  tbz-SIM: Kɛ̀ dí cɑ́tínnɛ́ kuyɑ̀ɑ̀kù ketikù mɑ̀nku kù tuutɛ́nɛ̀ dɛ̀ kudɛ́ríkù iwɛ̃ĩ
    sipísìnùmmù, kɛ́cɑ́tínnɛ́ kudɛ́ríkù mɑ̀nku iwɛ̃ĩ sipísìnùmmù.
  msy-2020: Egh 50plan tretɨn irɨghizir kuziba, inir faragha itimɨn mɨriam gituigh,
    egh 50pla tretɨn irɨghizir kuziba inir namba 2ɨn mɨriamɨn dagh ituigh.
  azb-azb: Bir birləşmənin qıraq pərdəsinin kənarında əlli ilgək, o biri birləşmənin
    qıraq pərdəsinin kənarında da əlli ilgək düzəlt.
  eng-DBY: And thou shalt make fifty loops on the edge of the outermost curtain of
    the coupling, and fifty loops on the edge of the curtain in the other coupling.
  hin-2017: और तू पचास अंकड़े उस पर्दे की छोर में जो बाहर से मिलाया जाएगा और पचास
    ही अंकड़े दूसरी ओर के पर्दे की छोर में जो बाहर से मिलाया जाएगा बनवाना।
  wol-KYG: Sàkkal juróom fukki takku ci catal sor, bi mujj ci benn taqalante bi, ak
    juróom fukki takku ci catal sor, bi jeexal taqalante bi ci des.
  bjr-bjr: Qamunna atimau anaanu 50 akuniaqa. Moo atimau faqa mina amummaqa kai akuniaqa.
  eng-YLT: '''And thou hast made fifty loops on the edge of the one curtain, the outermost
    in the joining, and fifty loops on the edge of the curtain which is joining the
    second;'
  eng-WYC-2017: And thou shalt make fifty eyelets in the hem of [the] one say, that
    it may be joined to the tother; and fifty eyelets in the hem of the tother say,
    that it be coupled with the tother;
  eng-WMBB: You shall make fifty loops on the edge of the one curtain that is outermost
    in the coupling, and fifty loops on the edge of the curtain which is outermost
    in the second coupling.
  urd-GVH: बकरी के बाल के इन दोनों टुकड़ों को भी मिलाना है। इसके लिए हर टुकड़े के
    45 फ़ुटवाले एक किनारे पर पचास पचास हलक़े लगाना।
  rug-rug: Beto mamu va soto i pule sari ka lima ṉavulu puta kukuru poko bulu bobolokuhae
    sapu koai lopa, pa hukihukiridi sari karua poko hire.
  gaz-gaz: Golgaawwan gama tokkoon walitti qabsiifaman keessaa handaara isa moggaa
    irratti gurroowwan shantama tolchi; golgaawwan gama kaan irratti walitti qabsiifaman
    keessaas handaara isa moggaa irratti gurroowwan shantama tolchi.
  fra-LSG: Tu mettras cinquante lacets au bord du tapis terminant le premier assemblage,
    et cinquante lacets au bord du tapis du second assemblage.
  gnn-gnn: '@see-verse:EXO.026.009'
  yal-yal: I xa luti tonge suulun ti dugi ratugunxine singe ra xiin dɛ kinkine ra,
    i mɔn yi luti tonge suulun ti dugi ratugunxin bonne fan dɔnxɛ ra xiin dɛ kinkine
    ra.
  haw-1868: A e hana oe i kanalima puka lou ma ke kihi o kekahi pale mawaho, ma ka
    hui ana, a i Kanalima puka lou ma ke kihi o ka pale i hui me ka lua.
  arb-NAV: وَاصْنَعْ خَمْسِينَ عُرْوَةً عَلَى حَاشِيَةِ طَرَفٍ وَاحِدٍ لِلْمَجْمُوعَةِ
    الأُولى. وَكَذَلِكَ تَصْنَعُ بِحَاشِيَةِ طَرَفٍ وَاحِدٍ لِلمَجْمُوعَةِ الثَّانِيَةِ.
  ewe-ewe: Ŋlɔ gbɔ̃fuvɔ adelia ɖe akpa eve le agbadɔ la ŋgɔ. Tɔ avɔ kpuikpuikpui blaatɔ̃
    ɖe to na agbadɔ la ƒe axa ɖeka, eye nàgawɔe nenema ke ɖe axa evelia to le akpa
    kemɛ.
  eng-LEE: And thou shalt make fifty loops on the edge of the one curtain that is
    the outmost in the [one] coupling, and fifty loops on the edge of the curtain
    of the second coupling.
  asm-FB: প্ৰথম জোৰা দিয়া পাঁচখন পৰ্দাৰ শেষৰ খনৰ আউঠিত পঞ্চাশটা জৰীৰ পাক লগাবা, আৰু
    সেই দৰে জোৰা দিয়া দ্বিতীয়খন পৰ্দাৰ শেষৰ আউঠিতো পঞ্চাশটা জৰীৰ পাক লগাবা।
  sus-A: عِ شَ فّسّ تٌنفٌ سُولِ دّفّ نَ دُفِ سِنفٍ رَ، عَ نُن نَ دُفِ قِرِن ندٍ رَ.
  fra-SBL: Tu feras cinquante boucles sur le bord du rideau le plus extérieur de l'assemblage,
    et cinquante boucles sur le bord du rideau le plus extérieur du second assemblage.
  hbo-hbo: וְעָשִׂ֜יתָ חֲמִשִּׁ֣ים לֻֽלָאֹ֗ת עַ֣ל שְׂפַ֤ת הַיְרִיעָה֙ הָֽאֶחָ֔ת הַקִּיצֹנָ֖ה
    בַּחֹבָ֑רֶת וַחֲמִשִּׁ֣ים לֻֽלָאֹ֗ת עַ֚ל שְׂפַ֣ת הַיְרִיעָ֔ה הַחֹבֶ֖רֶת הַשֵּׁנִֽית׃
  eng-WYCLIFFE: And thou schalt make fifti handles in the hemme of o say, that it
    may be ioyned with the tother; and `thou schalt make fifti handles in the hemme
    of the tothir say, that it be couplid with the tothir;
  piu-2006: '@see-verse:EXO.026.009'
  pjt-pjt: '@see-verse:EXO.026.009'
  cwe-cwe: Maabaho kwizatenda vitanzi malongo matano muimhindo ya panzia da uhelelo
    da chihande cha mwanduso, kwizatenda vitanzi malongo matano muimhindo ya panzia
    ya uhelelo wa chihande chekaidi.
  kik-kik: Kundĩka ciana mĩrongo ĩtano mũthia-inĩ wa itambaya cia gũcuurio cia mwena
    ũmwe, ningĩ wĩke o ũguo mũthia-inĩ wa itambaya icio cia mwena ũrĩa ũngĩ.
  fra-NCL: Tu mettras cinquante lacets au bord de la tenture terminant le premier
    assemblage, et cinquante autres au bord de la tenture du second assemblage.
  cek-AK: Kahni maeto hoi maeto paconghaih aqai ah kangbuet luet akhaw qui pangato
    sah loe, kalah kahni maeto patomhhaih aqai ah doeh kangbuet luet akhaw qui pangato
    sah let ah.
  cuk-cuk: Geb a-sorbali, mor-dummad-dikarba gwadulabo-gakambe (50) e-uayamar be nasikoed.
    Amba deyob baigan-gwadilesmalad-dikarba e-uayamar be nasikbaloed.
  uig-CYR: Сән биринчи улап чиқилған чоң парчиниң әң четидики қисмиға әллик измә,
    иккинчи улап чиқилған чоң парчиниң әң четидики қисмиға әллик измә қадиғин.
  tel-2017: తెరల కూర్పుకు బయటున్న తెర అంచున ఏభై ఉచ్చులను, రెండవ కూర్పులోపల తెర అంచున
    ఏభై ఉచ్చులను చెయ్యాలి.
  hat-BSA: “Ou va fè senkant lasèt sou kote rido a ki plis pa deyò nan premye asanblaj
    la, e senkant lasèt sou kote rido a ki plis pa deyò nan dezyèm asanblaj la.
  kos-kos: Sang lumngaul mwe sremsrem nu ke siska se ke ip se ma oan safla ke lisrlisr
    se meet ah, ac lumngaul pac ke sisken ip fon se ngia.
  hbo-WLC: וְעָשִׂ֜יתָ חֲמִשִּׁ֣ים לֻֽלָאֹ֗ת עַ֣ל שְׂפַ֤ת הַיְרִיעָה֙ הָֽאֶחָ֔ת הַקִּיצֹנָ֖ה
    בַּחֹבָ֑רֶת וַחֲמִשִּׁ֣ים לֻֽלָאֹ֗ת עַ֚ל שְׂפַ֣ת הַיְרִיעָ֔ה הַחֹבֶ֖רֶת הַשֵּׁנִֽית׃
  ibo-ibo: Dụnyekwa iri anya nko ise nʼelu ọnụ otu akwa mgbochi ndị ahụ. Meekwa otu
    ihe ahụ nʼọnụ akwa mgbochi nke ọzọ e debere iche.
  ory-ory: ଆଉ ଯୋଡ଼ ସ୍ଥାନରେ ପ୍ରଥମ ଶେଷ ଯବନିକାର ଧଡ଼ିରେ ପଚାଶ ଫାଶ କରିବ ଓ ଦ୍ୱିତୀୟ ଯବନିକାର
    ଯୋଡ଼ସ୍ଥାନ ଧଡ଼ିରେ ପଚାଶ ଫାଶ କରିବ।
  chk-chk: Mürin kopwe teätä lime pwäken ngeni ünükün ewe echön cheech me epek, kopwe
    pwal teätä lime pwäken ngeni ünükün ewe aruachön cheech me epek.
  rop-rop: '@see-verse:EXO.026.009'
  ukr-1871: І зробиш пятьдесять петельок по бережках ковра одного, де вони спинати
    муться і пятьдесять петельок по бережках ковра другого, де спинати муться.
  bch-bch: Ga pade, asaisai malo aea koea sangalima ngan malo kapeipei toa rua ne
    matad.
  deu-1951: Und sollst fünfzig Schleifen machen am Ende des ersten Teppichs und fünfzig
    Schleifen am Ende des andern Teppichs, wo sie zusammengefügt sind.
  eng-JPS: And thou shalt make fifty loops on the edge of the one curtain that is
    outmost in the first set, and fifty loops upon the edge of the curtain which is
    outmost in the second set.
  srp-1865: I naèini pedeset petalja na stražnjem kraju prvoga zavjesa, gdje æe se
    sastavljati, a pedeset petalja na kraju drugoga zavjesa, gdje æe se sastavljati.
  lug-lug: Ojja kutunga eŋŋango amakumi ataano ku mukugiro gw’omutanda gw’entimbe
    ogukomererayo mu kitundu ky’entimbe ekimu, ne ku mukugiro gw’olutimbe olukomererayo
    mu kitundu ekyokubiri.
  heb-heb: ועשית חמשים ללאת על שפת היריעה האחת הקיצנה בחברת וחמשים ללאת על שפת היריעה
    החברת השנית׃
  ben-IRV: আর জোড় জায়গায় প্রথম পর্দার শেষ মুড়াতে পঞ্চাশ হূকের ঘর তৈরী করে দেবে
    এবং সংযুক্তব্য দ্বিতীয় পর্দার মুড়াতেও পঞ্চাশ হূকের ঘর তৈরী করে দেবে।
  pan-pan: ਤੂੰ ਪੰਜਾਹ ਬੀੜੇ ਉਸ ਪਰਦੇ ਦੀ ਸੰਜਾਫ਼ ਵਿੱਚ ਜਿਹੜੀ ਜੋੜ ਦੇ ਸਿਰੇ ਉੱਤੇ ਹੈ ਅਤੇ ਪੰਜਾਹ
    ਬੀੜੇ ਦੂਜੇ ਜੋੜ ਦੇ ਪਰਦੇ ਦੀ ਸੰਜਾਫ਼ ਵਿੱਚ ਬਣਾਈਂ।
  mya-JVB: ကုလားကာများ ဆက် မှီရာ ၌၊ ပြင် ဘက်ကနေသောကုလားကာ တထည် အနား မှာ ၊ ကွင်း ငါးဆယ်
    ကို၎င်း၊ ဆက် မှီသော အခြား ကုလားကာ အနား မှာ ၊ ကွင်း ငါးဆယ် ကို၎င်းလုပ် ရမည်။
  hmo-hmo: Inai dabua latana ginigunana ena isena dekenai dabua rini ibounai 50 do
    umui kwatua, bona dabua latana iharuana ena isena dekenai danu unai bamona rini
    50 do umui kwatua.
  urd-urd: और तू पचास तुकमे उस पर्दे के हाशिये में, जो बाहर से मिलाया जाएगा और पचास
    ही तुकमे दूसरी तरफ़ के पर्दे के हाशिये में जो बाहर से मिलाया जाएगा बनाना।
  rus-SYN: Сделай пятьдесят петлей на краю крайнего покрывала, для соединения его
    с другим, и пятьдесят петлей сделай на краю другого покрывала, для соединения
    с ним;
  bqc-SIM: Bà lɛtãnkɛ ǹ dↄdↄ zwãapiↄ lɛ́ gbɛzãↄwa blakwikwi.
  tcz-CHONGTHU: “Chule pondal golmasa pen chu apam chin lah'a akol somnga jen nasem
    ding, pondal golni channa jong chu aning gol hoa akol somnga mama navu hom ding
    ahi.”
  mar-mar: पहिल्या भागाच्या कडेखाली पन्नास बिरडी करावीत व दुसऱ्या भागाच्या कडेलाही
    तशीच पन्नास बिरडी करावीत;
  qub-qub: «Pësasha caycaj bayëtacuna tincuränanpa jucaj cantunman pichga chunca ujalcunata
    jiranqui. Yapay jucaj cajpa tincuränanpaj caj cantunmanpis pichga chunca ujalcunata
    jiranqui.
  hat-hat: W'a mete senkant pasan sou bòdi premye lèz premye gwoup la, ak senkant
    pasan sou bòdi dènye lèz dezyèm gwoup la.
  eng-BSB: Make fifty loops along the edge of the end curtain in the first set, and
    fifty loops along the edge of the corresponding curtain in the second set.
  tod-tod: Ɗa galu ʋuulɔɔlugɔ (50) ɠiliɠili tandai ma ɓɔsu mɔungi laamaʋɛ, ɗa galu
    ʋuulɔɔlugɔ (50) ɓalaa giliɠili tandai ma ɓɔsu velesiɛi laamaʋɛ.
  eng-WEBPB: You shall make fifty loops on the edge of the one curtain that is outermost
    in the coupling, and fifty loops on the edge of the curtain which is outermost
    in the second coupling.
  kbq-kbq: Hanki eri mago hutama hatinte'naza tavravemofona eri hagerafi atumpa'a,
    50'a tro nehutma, mago'ma hatinte'naza tavravemofonena anazanke hutma tro hugahaze.
  nhe-BL: Huan nojquiya ipan iteno nopa cortinas, xijchihuilica 50 tlailpili, sese
    ica iojal. Xijchihuilica 50 tlailpili ica iojal ipan se cortina, huan ipan ne
    se nojquiya san se xijchihua, 50 tlailpili sese ica iojal. Huan moixnamiquise
    nopa achtohui tlasaloli cortinas huan ne seyoc tlasaloli cortinas itejteno campa
    iojal.
  gub-BL: Ezapo 50 ihàm imuzekumàkumànaw pànuhu ipy ipehegwer iahykaw rehe har izywyr
    nehe. Ezapo amo 50 ihàm imuzekumàkumànaw inugwer pànuhu izywyr nehe no.
  eng-DRA: 'Thou shalt make also fifty loops in the edge of one curtain, that it may
    be joined with the other: and fifty loops in the edge of the other curtain, that
    it may be coupled with its fellow.'
