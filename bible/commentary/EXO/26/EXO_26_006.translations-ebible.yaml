verse: EXO.026.006
translations:
  mal-C: തങ്കംകൊണ്ട് അൻപതു കൊളുത്തും ഉണ്ടാക്കണം. സമാഗമകൂടാരം ഒന്നായിരിക്കത്തക്കവണ്ണം
    തിരശ്ശീലകളെ കൊളുത്തുകൊണ്ട് ഒന്നായി പിണച്ചുചേർക്കണം.
  deu-TKW: Sodann sollst du fünfzig goldene Haken anfertigen und die Teppiche mittels
    der Haken zusammenfügen, so daß die Wohnung ein Ganzes wird.
  lin-lin: Okosala na wolo bibende tuku mitano oyo ezali lokola ndobo ; mpe okokangisa
    na bibende oyo ezali lokola ndobo lisanga ya batapi mitano ya liboso mpe lisanga
    ya batapi mitano ya mibale. Na boye, Mongombo ekobima eloko moko.
  eng-LSV: and you have made fifty hooks of gold, and have joined the curtains to
    one another by the hooks, and the Dwelling Place has been one.
  eng-GNV: Thou shalt make also fiftie taches of gold, and couple the curtaines one
    to another with the taches, and it shalbe one tabernacle.
  eng-WEBSTER: 'And thou shalt make fifty buttons of gold, and couple the curtains
    together with the buttons: and it shall be one tabernacle.'
  nhw-BL: Huan xijsencahua 50 tepos chijcoli tlen senquistoc oro catli ica tijsojsos
    nopa ome cortinas catli tijsalojtoc, huan quej nopa elis san se tlamantli para
    itzonixco nopa yoyon tiopamitl.
  swh-ONEN: Kisha tengeneza vifungo hamsini vya dhahabu ili vitumike kufunga na kuunganisha
    mapazia pamoja kufanya Hema liwe kitu kimoja.
  bba-bba: Yen biru kɑɑ sɔretinu weerɑɑkuru ko kɑ wurɑ bu kɑ bekɑ ye kpuro sɔrenɑ,
    kpɑ yu ko beku teeru kuu ten sɔ̃.
  eng-KJVCPB: 'And thou shalt make fifty taches of gold, and couple the curtains together
    with the taches: and it shall be one tabernacle.'
  luo-luo: Eka ilosi ramaki piero abich mag dhahabu kendo ti kodgi kuom riwo pasia
    ariyogo kanyakla mondo omi Hemb Romo obed gimoro achiel.
  meu-meu: Bena hakapu-tao ḡaudia imahui gold amo ba kara, dabua isedia ruaosi na
    unu hakapu-tao ḡaudia amo be hakapudia tao hesiriu, unu amo dubu tamona ai bainela.
  npi-ULB: सुनका पचासवटा अङ्कुसे बनाई पवित्र वासस्थान एउटै हुने गरी ती पर्दाहरूलाई
    अङ्कुसेहरूसित जोड्नू ।
  yor-yor: Ó sì ṣe àádọ́ta ìkọ́ wúrà, ó sì lò ìkọ́ wọ̀n-ọn-nì láti fi aṣọ títa kan
    kọ́ èkejì, bẹ́ẹ̀ ó sì di odidi àgọ́ kan.
  emp-NTPO: Maʌ̃be oroda edad̶aped̶a wua jũẽbarida cincuenta od̶adua. Maʌ̃gʌd̶e cʌwʌrʌza
    jũẽcuad̶adua maʌ̃ umébema wuara ab̶abe b̶ʌ quĩrãca b̶emãrẽã. Maʌ̃ba mʌ̃ dera ãnẽb̶ari
    cob̶ʌd̶adua.
  ind-ind: Untuk menyambung kedua rangkaian itu, buatlah lima puluh pengait dari emas.
    Letakkan kedua sisi rangkaian itu supaya kelimapuluh lubang kait saling berhadapan,
    lalu gunakanlah lima puluh pengait emas untuk mengaitkan setiap pasang lubang
    kait itu, agar atap kemah-Ku menjadi satu kesatuan.
  pes-OPCB: سپس پنجاه گیره از طلا بساز و پرده‌ها را با آنها به هم متصل کن تا پرده‌های
    دور خیمۀ عبادت به صورت یکپارچه درآیند.
  tgl-ULB: Dapat kang gumawa ng limampung panghawak na ginto at pagdugtungin ang mga
    kurtina kasama ito kaya ang tabernakulo ay magiging buo.
  hui-hui: Ani bu helowa ai labolabo timbuni biagolabo kirabali mo gimbu bulenaga
    ngolome wangobi pira duria (50) wabilimu.
  mya-mya: ကန့်​လန့်​ကာ​နှစ်​စုံ​ကို​တစ်​ခု​တည်း​ဖြစ်​စေ​ရန် ဆက်​ရ​မည့်​ရွှေ​ချိတ်​ငါး​ဆယ်​ကို​ပြုလုပ်​လော့။
  cbi-NTPO: Tsenmin daayadimu jalitala tyuipu' kakaanu beru bain uruchi tene 50 junu
    juve, tsangue' tyuipunmala in pupunanu yapaya ma jali juu tiyainutsu.
  bod-N: ཡང་གུར་མཆོག་མུ་གཅིག་ཏུ་བསྒྲིལ་བའི་ཕྱིར་གསེར་ཀྱུ་ལྔ་བཅུ་བཟོས་ནས། ཡོལ་བ་རྣམས་གསེར་ཀྱུས་སྦྲེལ་དགོས་སོ།
    །
  sna-sna: Ipapo ugoita zvikoreko zvegoridhe makumi mashanu uye uzvishandise kubatanidza
    zvidzitiro pamwe chete kuitira kuti tabhenakeri ive chinhu chimwe.
  spa-BLM: Harás cincuenta corchetes de oro y unirás las cortinas entre sí con los
    corchetes. El tabernáculo será una unidad.
  cac-cac: Sb'opax 50-oc syamnub'al nab'a oro, yic syal syamlan sb'a c'apac schab'il
    jen̈an, icha chi' tz'aj sb'oel junoc jen̈an tz'och d'a yib'an̈ in cajnub'.
  swh-ULB: Fanya hivi ili hizo tanzi zielekeana. Kisha ufanye vifungo hamsini vya
    dhahabu, na kuunganisha hayo mapazia pamoja kwa vile vifungo na hiyo maskani itakuwa
    ni moja.
  bel-bel: і зрабі пяцьдзясят гачыкаў залатых і гачыкамі злучы заслону адну з адной,
    і будзе скінія адно цэлае.
  deu-ELBBK: Und mache 50 Klammern aus Gold, und füge die Teppiche mit den Klammern
    zusammen, einen an den anderen, so dass die Wohnung ein Ganzes sei.
  mbb-OT: Ne mebaal zan te 50 he kaw-it he vulawan su wey mekedliliib sikan is menge
    mibpen-iring te menge sising duen te zezuwa he impebpikit he menge tila. Pinaaǥi
    kayi ne egkeveelan is Tulda he Ed-ezapan.
  mal-2015: പൊന്നുകൊണ്ടു അമ്പതു കൊളുത്തും ഉണ്ടാക്കേണം; തിരുനിവാസം ഒന്നായിരിപ്പാൻ തക്കവണ്ണം
    മൂടുശീലകളെ കൊളുത്തുകൊണ്ടു ഒന്നിച്ചു ഇണെക്കേണം.
  gup-gup: Dja mak ngurrimarnbun fifty gold nginj ba ngurribelbme namekbe manburrba
    nawu kore bokenh wanjh kakudjimen.’
  gvs-gvs: Ikavava, aba talagegeta goura adi badabada 50 simadagidi, e aba talagegetayadi
    goi aba vatumna areko aiyuwokova sisavidi, e bei guna Kaba Kaiyakayana ana kaba
    vatumna ana kaigigita areko tayamo toito.
  rmc-rmc: Ker penda somnakune čati, savenca sphandeha o bare lepedi avke, hoj o Svetostankos
    ela jekh.
  nlg-nlg: Holai ra lima hangavulu na halili gold, mo ko talukolui nia ra rua na ovu
    ni tivi raeni, me ke nea ge ke sakai na Vaevale tapole tabu geke sakai vaso.
  pes-OPV: و پنجاه تکمه زرین بساز و پرده‌ها را به تکمه‌ها با یکدیگرپیوسته ساز، تا
    مسکن یک باشد.
  ron-1924: Апой сэ фачь чинчзечь де копчь де аур ши ку копчиле ачестя сэ принзь ковоареле
    унул де алтул, аша ынкыт кортул сэ алкэтуяскэ ун ынтрег.
  ben-OBCV: পরে সোনার পঞ্চাশটি আঁকড়া তৈরি কোরো এবং পর্দাগুলি একসঙ্গে সংলগ্ন করে রাখার
    জন্য সেগুলি ব্যবহার কোরো, যেন এক এককরূপে সমাগম তাঁবুটি অক্ষুণ্ণ থাকে।
  som-som: Waa inaad konton qabsato oo dahab ah samaysaa, oo daahyadana waa inaad
    midba kan kale qabsatooyinka kula xidhaa, oo taambuuggana waa inuu mid dhan ahaadaa.
  lat-VUC: Facies et quinquaginta circulos aureos quibus cortinarum vela jungenda
    sunt, ut unum tabernaculum fiat.
  eng-ASVBT: 'And thou shalt make fifty clasps of gold, and couple the curtains one
    to another with the clasps: and the tabernacle shall be one whole.'
  ita-1885: Fa' ancora cinquanta graffi d'oro, e accoppia que' teli, l'uno con l'altro
    con que' graffi; e così sia il Padiglione giunto in uno.
  eng-LXXUP: And thou shalt make fifty golden rings; and thou shalt join the curtains
    to each other with the rings, and it shall be one tabernacle.
  eng-ULB: You must make fifty clasps of gold and join the curtains together with
    them so that the tabernacle becomes united.
  spa-VBL: Luego haz cincuenta ganchos de oro y une las cortinas con los ganchos,
    para que el Tabernáculo sea una sola estructura.
  fra-_FOB: Tu feras cinquante crochets d'or, et tu joindras les tentures l'une à
    l'autre avec les crochets, pour que la Demeure forme un seul tout.
  mal-mal: പൊന്നുകൊണ്ട് അമ്പത് കൊളുത്തും ഉണ്ടാക്കണം; തിരുനിവാസം ഒന്നായിരിക്കുവാൻ തക്കവണ്ണം
    മൂടുശീലകളെ കൊളുത്തുകൊണ്ട് ഒന്നിച്ച് യോജിപ്പിക്കണം.
  urd-GVR: Phir sone kī 50 hukeṅ banā kar un se āmne-sāmne ke halqe ek dūsre ke sāth
    milānā. Yoṅ donoṅ ṭukṛe juṛ kar ḳhaime kā kām deṅge.
  suz-BL: मिनु ५० ओटा सुन के ग्‍याइक्‍पाइक्‍तीके सेल्‍पतो। मोपा मेको वापुकी बोइश्‍शा,
    आं बाक्‍तीक ताम्‍बु आगा साप्‍तीक कान दुम्‍ब।
  ita-1927: E farai cinquanta fermagli d’oro, e unirai i teli l’uno all’altro mediante
    i fermagli, perché il tabernacolo formi un tutto.
  ckb-ckb: پەنجا فاقی زێڕیش دروستبکە. بە فاقەکان پڵاسەکان هەریەکە و لەوەی تەنیشتی
    ببەستەوە. ئیتر چادری پەرستن دەبێتە یەک پارچە.
  eng-BBE: Then make fifty gold hooks, joining the curtains together by the hooks,
    and in this way the House will be made.
  kan-OKCV: ಬಂಗಾರದ ಐವತ್ತು ಕೊಂಡಿಗಳನ್ನು ಮಾಡಿ, ಅವುಗಳಿಂದ ಪರದೆಗಳನ್ನು ಒಂದಕ್ಕೊಂದು ಜೋಡಿಸಬೇಕು.
    ಹೀಗೆ ಅದು ಒಂದೇ ಗುಡಾರವಾಗಬೇಕು.
  bbb-bbb: Areme nine gorodi ijia ire kimae igeki fifiti (50) ijiege amaeria kina
    ja ijare kena ugone inokiro ije ke besu nana kiriadufuo.
  tam-2017: ஐம்பது பொன் கொக்கிகளை செய்து, மூடுதிரைகளை ஒன்றோடொன்று அந்தக் கொக்கிகளால்
    இணைக்கப்படவேண்டும். அப்பொழுது ஆசரிப்பு கூடாரம் ஒன்றாகும்.
  spa-RV-1909: Harás también cincuenta corchetes de oro, con los cuales juntarás las
    cortinas la una con la otra, y se formará un tabernáculo.
  ron-BTF: 'Și să faci cincizeci de copci de aur și să prinzi covoarele împreună cu
    copcile: și să fie un singur tabernacol.'
  eng-WEBP: You shall make fifty clasps of gold, and couple the curtains to one another
    with the clasps. The tabernacle shall be a unit.
  eng-FBV: Then make fifty gold clips and join the curtains together with the clips,
    so that the Tabernacle will be a single structure.
  nld-1939: Dan moet ge vijftig gouden haken vervaardigen, waarmee ge de banen aan
    elkander moet verbinden, zodat de tabernakel een geheel wordt.
  nch-BL: Huan xijchihua 50 tepos chijcoli ten senquisa oro cati ica tijsojsos nopa
    ome cortinas cati tijsalojtoc, huan quej nopa elis san se tamanti para itzontzajca
    nopa yoyon tiopamit.
  vie-1934: Cũng hãy làm năm mươi cái móc bằng vàng, rồi móc bức nguyên nầy qua bức
    nguyên kia, hầu cho đền tạm kết lại thành một.
  hin-CV: फिर, सोने के पचास अंकुड़े बनवाना. और उन अंकुड़ों से दोनों पर्दों को मिलाना,
    जिससे पवित्र स्थान मिलकर एक हो जाए.
  eng-OURB: 'You shall make fifty clasps of gold, and couple the curtains to one another
    with the clasps: and the tabernacle shall be a unit.'
  spa-BES: Luego haz cincuenta ganchos de oro, juntando las cortinas con los ganchos,
    y de esta manera se hará el tabernáculo.
  tdx-tdx: Itseneo famitrañe volamena limampolo, le ampivitraño amy ravake rey i lamba-firindry
    rey le hifampikatoke ho raike i kivohoy.
  vid-vid: Hamba kogongomanya ngwamo makumi gahano za zahabu leka kulumbizila vila
    vihande vili vya mipaziya, ahyo ihema lya Nguluwi lyowa chinhu chimwe.
  eng-OKE: And thou shalt make fifty taches of gold, and loop the curtains one with
    another with the taches, that it may be one Tabernacle.
  tha-KJV: จงทำขอทองคำห้าสิบขอสำหรับใช้​เก​ี่ยวม่าน เพื่อให้​เป็นพลับพลาเดียวกัน
  por-BR-2018: Farás também cinquenta colchetes de ouro, com os quais juntarás as
    cortinas a uma com a outra, e se formará um tabernáculo.
  deu-ELO: Und mache fünfzig Klammern von Gold, und füge die Teppiche mit den Klammern
    zusammen, einen an den anderen, so daß die Wohnung ein Ganzes sei.
  eng-WYC-2018: And thou shalt make fifty golden rings, by which the veils of [the]
    curtains shall be joined, that one tabernacle be made. (And thou shalt make fifty
    gold fasteners, with which the two sets of curtains shall be joined together,
    and so one Tabernacle shall be made out of all the curtains.)
  epo-epo: Kaj faru kvindek orajn hoketojn, kaj kunigu la tapiŝojn unu kun la alia
    per la hoketoj, por ke la tabernaklo fariĝu unu tutaĵo.
  uig-PIN: Muⱪǝddǝs qedir bir pütün bolsun üqün altundin ǝllik ilƣu yasap, ikki qong
    parqǝ yopuⱪni xu ilƣular bilǝn bir-birigǝ tutaxturƣin.
  beo-beo: Ma:go 50agoane amo abula gilisi aduna madelagima:ne amo gouliga hamoma.
  tpi-OTNT: Na yupela i mas wokim 50 huk gol bilong pasim tupela bikpela laplap wantaim
    na bai i kamap olsem wanpela laplap tasol.
  hau-SA: Sa’an nan ka yi maɗauri hamsin na zinariya don amfanin ɗaura labulen a haɗe,
    domin tabanakul yă zama ɗaya.
  uig-LAT: Muqeddes chédir bir pütün bolsun üchün altundin ellik ilghu yasap, ikki
    chong parche yopuqni shu ilghular bilen bir-birige tutashturghin.
  nde-nde: Emva kwalokho lizakwenza ingwegwe zegolide ezingamatshumi amahlanu, lizisebenzise
    ukuhlanganisa amakhetheni ukuze ithabanikeli libe yintonye.
  ton-ton: Pea ke ngaohi ʻae fakamaʻu koula ʻe nimangofulu, ke fakahoko ʻaki ʻae puipui
    pea ʻe hoko ia ko e fale fehikitaki pe taha.
  ces-1613: Uděláš také padesáte haklíků zlatých a spojíš čalouny jeden s druhým haklíky
    těmi; a tak bude příbytek jeden.
  eng-WMB: You shall make fifty clasps of gold, and couple the curtains to one another
    with the clasps. The tabernacle shall be a unit.
  tam-TCV: பின்பு தங்கத்தினால் ஐம்பது கொக்கிகளைச் செய், இந்த இறைசமுகக் கூடாரம் ஒரே
    இணைப்பாக இருக்கும்படி, இரண்டு தொகுப்பு திரைகளையும் ஒன்றாக இணைப்பதற்கு இக்கொக்கிகளைப்
    பயன்படுத்து.
  ceb-ULB: Kinahanglan buhaton ninyo ang 50 ka mga kaw-itanan nga bulawan ug isumpay
    ang mga tabil aron masumpay ang tabernakulo.
  pol-UBG: Uczynisz też pięćdziesiąt złotych haczyków i złączysz jedną zasłonę z drugą
    tymi haczykami. I tak przybytek będzie stanowił jedną całość.
  urd-GVU: پھر سونے کی 50 ہکیں بنا کر اُن سے آمنے سامنے کے حلقے ایک دوسرے کے ساتھ
    ملانا۔ یوں دونوں ٹکڑے جُڑ کر خیمے کا کام دیں گے۔
  deu-1912: Und sollst fünfzig goldene Haken machen, womit man die Teppiche zusammenheftet,
    einen an den andern, auf daß es eine Wohnung werde.
  ntj-ntj: '@see-verse:EXO.026.005'
  kan-2017: ಅದಲ್ಲದೆ ಐವತ್ತು ಚಿನ್ನದ ಕೊಂಡಿಗಳನ್ನು ಮಾಡಿಸಿ ಆ ಪರದೆಗಳನ್ನು ಒಂದಕ್ಕೊಂದು ಹೆಣೆದು
    ಒಂದೇ ಗುಡಾರವಾಗುವಂತೆ ಜೋಡಿಸಬೇಕು.
  ena-ena: Havɨlɨ hekɨlɨ hekɨlɨ ahica agɨladɨ lamalama agɨlimɨgumɨgu saŋ lɨba golɨ
    hɨvɨ agɨlɨŋ 50 agɨladɨ vihavɨm uami. Havɨlɨ hekɨlɨ hekɨlɨ ahica agɨladɨ mɨŋave
    agɨlimɨgumɨgu uavɨci havɨlɨ ulaŋ hekɨlɨ me laci hɨnihɨni saŋ vihavɨm uami.
  yap-yap: Mi gimed ngongliy wugem yochi lam ni gol ni ngu’un the’ ko fa yochi upol
    nge peth fa galyang i mad nga ta’bang.
  hlt-MCSB: Te phoeiah sui rhuithu sawmnga saii lamtah himbaiyan pakhat te pakhat
    dongla rhuithu neh phaai sak. Te dongah dungtlungim te pakhat la om saeh.
  mdy-ETH: ዬንሢ ላምዖ ዛሎንሢ ዎላ ካንሣያ ማዓንዳጉዲ ዶንጊታሚ ዎርቄፓ ኮሺንቴ ዓይሣ ባኣዚ ጊኢጊሼ።»
  twi-ASANTE: Bɔ sikakɔkɔɔ nkɔtɔkorɔ aduonum na fa sosɔ nkantankorowa no mu, sɛdeɛ
    ɛbɛyɛ a nsɛnanotam ahodoɔ mmienu no bɛyɛ nsɛnanotam baako.
  eng-WEBU: You shall make fifty clasps of gold, and couple the curtains to one another
    with the clasps. The tabernacle shall be a unit.
  bnp-bnp: O rata a kinau ge ravulu lima, mu varaki palupu a kala nga, ru gu mata
    manga a kala ge taku.
  wal-wal: Hegaappe guyyiyan, worqqaappe ishatamu qapheta medhdha; medhdhada Xoossaa
    Dunkkaanee issuwaa gidana mala, he magalashotu gaxaa gaxaa he qaphetun oitta.
  spa-PDDPT: Harás 50 broches de oro. Unirás las cortinas la una con la otra por medio
    de los broches. Habrá un solo Tabernáculo.
  gun-gun: Ha'e rejapo avi 'rã cinqüenta ijopyarã ouro guigua. Ha'e va'e py peteĩ-teĩ
    cortina rejopy 'rã amboae re. Ha'e rami py ombojeroviaaty peteĩ'i ae 'rã opyta.
  agu-BL: Nin ban wok nicy' cient ganch yi oro cu'n tan ẍchuple'n yi cob xbu'ka'tz,
    na xconk tan stz'amle'n yi xbu'k tu yi junt bantz junit tz'an yi wi' yi jun innajbila'tz.
  ilo-ULB: Masapul a mangaramidkayo iti limapulo a kawit a balitok ken pagkakamangenyo
    dagiti kurtina kadagitoy tapno agbalin a maymaysa ti tabernakulo.
  kpg-kpg: Heia nia maadau goolo e 50 e hagapuni nia gunga gahu e lua gii hai di gahu
    e dahi.
  uig-ARA: مۇقەددەس چېدىر بىر پۈتۈن بولسۇن ئۈچۈن ئالتۇندىن ئەللىك ئىلغۇ ياساپ، ئىككى
    چوڭ پارچە يوپۇقنى شۇ ئىلغۇلار بىلەن بىر-بىرىگە تۇتاشتۇرغىن.
  sus-sus: Na dangi xanbi i xa suxuse tongo suuli yailan xɛɛma ra, i fa na dugi firinyie
    ralan e boore ra na suxusee ra. Na nan a niyama hɔrɔmɔlingira xa findi dugi keren
    na.»
  pon-2006: Ke ahpw pil wiahda kisin metehn kateng kohl limeisek me pahn kolpene kahdeng
    riau pwukat pwehn wiahla ehu.
  ksd-ksd: Ma una pait a ilima na vinun na al vakai ma ra goled, ma una al varpakane
    guve ra lavur mal ma ra al vakai; ma ra Pal na kidoloina ka.
  tur-YTC: Elli altın kopça yapacaksın ve perdeleri kopçalarla birbirine bağlayacaksın.
    Konut tek parça olacaktır.
  grc-BRENT: Καὶ ποιήσεις κρίκους πεντήκοντα χρυσοῦς· καὶ συνάψεις τὰς αὐλαίας ἑτέραν
    τῇ ἑτέρα τοῖς κρίκοις· καὶ ἔσται ἡ σκηνὴ μία.
  ind-AYT: Kamu harus membuat lima puluh pengait emas dan sambunglah tirai-tirai itu
    dengan pengait tersebut sehingga Tenda Suci menjadi satu.
  nya-nya: Kenaka upange ngowe zagolide makumi asanu zolumikizira nsalu ziwirizo kuti
    zipange chihema chimodzi.
  hrv-hrv: Onda napravi pedeset kopča od zlata. Zavjese zatim kopčama sastavi jednu
    s drugom. Tako će Prebivalište biti jedna cjelina.
  mps-mps: Tama dagego te bidi sese si olama nogo si huk te genuai ugwa si dali tama
    te deli ugwa tiwai naga pedelemainogo, bebe pabo te golgo nigao.”
  tpi-tpi: Na yupela i mas wokim 50 huk gol bilong pasim tupela bikpela laplap wantaim
    na bai i kamap olsem wanpela laplap tasol.
  dan-1931: Og du skal lave halvtredsindstyve Guldkroge til at forbinde Tæpperne med
    hinanden, så at Boligen udgør et Hele.
  vie-OVCB: Làm năm mươi cái móc bằng vàng để cài vào các vòng. Như vậy, hai tấm lớn
    được kết lại thành một cái trại làm Đền Tạm.
  guj-2017: પછી સોનાની પચાસ કડીઓ બનાવજે અને તેઓ વડે તું પડદાને એકબીજા સાથે જોડી દેજે.
    એટલે એક આખો મંડપ બનશે.
  pon-2006A: Ke ahpw pil wiahda kisin metehn kateng kohl limeisek me pahn kolpene
    kahdeng riau pwukat pwehn wiahla ehu.
  por-BRBSL: Você deverá fazer cinqüenta presilhas de ouro, e unir as cortinas uma
    à outra com as presilhas. O tabernáculo deve ser uma unidade.
  cth-cth: Tarennae 50 touh sui hoi na sak han. Hote tarennae ni yaphni hah hmai na
    taren sin vaiteh, lukkareiim teh buet touh lah na o sak han.
  twi-twi: Bɔ sikakɔkɔɔ nkɔtɔkoro aduonum na fa kyekyere nkɔtɔkoro no bɔ mu, sɛnea
    ɛbɛyɛ na Ahyiae Ntamadan hɔ no bɛyɛ ɔdan baako.
  hlt-hlt: Te phoeiah sui rhuithu sawmnga saii lamtah himbaiyan pakhat te pakhat dongla
    rhuithu neh phaai sak. Te dongah dungtlungim te pakhat la om saeh.
  tbz-SIM: Dí dɔɔ̀ dɛsɔɔmɑ́mɑ́nnɛ̀ sipísìnùmmù dɛ̀ɛ̀ sɛùnɛ̀, kɛ̀ dɛ̀ɛ tɑu ndɛ kó tiyɑ̀ɑ̀tì
    tidɛ́, kɛ̀ tìi nɑɑ́ nkùmɑ́ɑ̀.
  msy-2020: Egh ia 50plan golɨn akezibar ingarightɨ, da inir ruarir kamningɨn kuziba
    isafuragh da ikeghtɨ, aning Purirpenir vamɨran otogham.
  azb-azb: Qızıldan əlli bənd düzəlt. Bəndlərlə pərdələri bərkit və çadırı birləşdir
    ki, məskən bütöv olsun.
  eng-DBY: And thou shalt make fifty clasps of gold, and couple the curtains together
    with the clasps, that the tabernacle may be one [whole].
  hin-2017: और सोने के पचास अंकड़े बनवाना; और परदों के छल्लों को अंकड़ों के द्वारा
    एक दूसरे से ऐसा जुड़वाना कि निवास-स्थान मिलकर एक ही हो जाए।
  wol-KYG: Su ko defee nga defarlu juróom fukki lonku yu wurus yu ñuy jokklee sor
    yi, ba jaamookaay bi doon benn.
  bjr-bjr: Koora qumaree turimandee qusa tafara foora saaeemma qumaree dinni dinni
    anaanuki upeekasaifanoo mi qamunna qanda moodaara maqi inoo mariani.
  eng-YLT: and thou hast made fifty hooks of gold, and hast joined the curtains one
    to another by the hooks, and the tabernacle hath been one.
  eng-WYC-2017: And thou shalt make fifty golden rings, by which the veils of [the]
    curtains shall be joined, that one tabernacle be made.
  eng-WMBB: You shall make fifty clasps of gold, and couple the curtains to one another
    with the clasps. The tabernacle shall be a unit.
  urd-GVH: फिर सोने की 50 हुकें बनाकर उनसे आमने-सामने के हलक़े एक दूसरे के साथ मिलाना।
    यों दोनों टुकड़े जुड़कर ख़ैमे का काम देंगे।
  rug-rug: Beto mamu taveti ka lima ṉavulu puta qaqahere pude guana lozo, meke doṉo
    guana keke mo sari karua goba.
  gaz-gaz: Akka dunkaanni qulqulluun sun tokko taʼuufis hokkoowwan warqee shantama
    tolchiitii golgaawwan sana ittiin walitti qabsiisi.
  fra-LSG: Tu feras cinquante agrafes d’or, et tu joindras les tapis l’un à l’autre
    avec les agrafes. Et le tabernacle formera un tout.
  yal-yal: I xa suxu se xɛma daxin tonge suulun nafala i yi dugi ratugunxi firinne
    xidi e bode ra suxu seene ra. Nayi, Ala Batu Bubun yi findi se kedenna ra.”
  haw-1868: E hana no hoi oe i kanalima lou gula, a e hui i na pale me ua mau lou
    la. A e lilo i halelewa hookahi.
  arb-NAV: ثُمَّ اصْنَعْ خَمْسِينَ مِشْبَكاً مِنْ ذَهَبٍ تَصِلُ بِها عُرَى الْمَجْمُوعَتَيْنِ،
    فَتَتَّصِلَ الْمُجْمُوعَتَانِ مَعاً لِتُصْبِحَا سَقْفاً وَاحِداً لِلْمَسْكِنِ.
  ewe-ewe: Tsɔ sika tu gavi blaatɔ̃ nàtsɔ ku avɔ eveawo ƒe nuwo ƒo ƒui ale be agbadɔ
    la, si nye Mawu ƒe nɔƒe la, nazu nu blibo ɖeka.
  eng-LEE: And thou shalt make fifty hooks of gold; and thou shalt couple the curtains
    together one unto the other with the hooks, and the tabernacle shall thus be one
    piece.
  asm-FB: সোণৰ পঞ্চাশটা হাঁকোটা গঢ়াই সেই হাঁকোটাৰে কাপোৰ দুখন ইখনৰ সৈতে সিখনক বান্ধিবা;
    সেইদৰে কৰিলে আবাস একলগ হ’ব।
  sus-A: نَ دَنفِ شَنبِ عِ شَ سُشُسٍ تٌنفٌ سُولِ يَءِلَن شّيمَ رَ، عِ قَ نَ دُفِ قِرِنيِيٍ
    رَلَن عٍ بٌورٍ رَ نَ سُشُسٍيٍ رَ. نَ نَن عَ نِيَمَ هْرْ مْلِنفِرَ شَ قِندِ دُفِ
    كٍرٍن نَ.»
  fra-SBL: Tu feras cinquante agrafes d'or, et tu attacheras les tapis l'un à l'autre
    avec les agrafes. Le tabernacle formera une unité.
  hbo-hbo: וְעָשִׂ֕יתָ חֲמִשִּׁ֖ים קַרְסֵ֣י זָהָ֑ב וְחִבַּרְתָּ֙ אֶת־הַיְרִיעֹ֜ת אִשָּׁ֤ה
    אֶל־אֲחֹתָהּ֙ בַּקְּרָסִ֔ים וְהָיָ֥ה הַמִּשְׁכָּ֖ן אֶחָֽד׃ פ
  eng-WYCLIFFE: And thou schalt make fifti goldun ryngis, bi whiche the `veilis of
    curteyns schulen be ioyned, that o tabernacle be maad.
  piu-2006: '@see-verse:EXO.026.005'
  pjt-pjt: '@see-verse:EXO.026.005'
  cwe-cwe: Maabaho kwizatengeneza vihindo malongo matano va zahabu muladi kulumbiliza
    viya vihande vidi va mapanzia, ivo hema da Mulungu dizakuwa chinhu chimwe.
  kik-kik: Ningĩ ũthondeke ngathĩka mĩrongo ĩtano cia thahabu, na ũcihũthĩre na kuohithania
    itambaya icio cia gũcuurio nĩguo hema ĩyo nyamũre ĩtuĩke kĩndũ kĩmwe.
  fra-NCL: Tu feras cinquante agrafes d’or, avec lesquelles tu joindras les tentures
    l’une à l’autre, en sorte que la Demeure forme un seul tout.
  cek-AK: To pacoengah kahni ataephaih doeh sui hoiah qui pangato sah loe, to kahni
    ataephaih hoiah kahni to maeto pacoeng maeto pacong ah; to naah kahni im maeto
    ah angcoeng tih.
  cuk-cuk: Mor-nasiked orbi dulabo-gakambe (50) be imakbaloed, adi, mormar-goataledi,
    baigan-mormar-goataledbo be oatogegar, adi, anse-goled-neg-sunna-seleged-e-mor
    unnila gogwenayob guegar.
  uig-CYR: Муқәддәс чедир бир пүтүн болсун үчүн алтундин әллик илғу ясап, икки чоң
    парчә йопуқни шу илғулар билән бир-биригә туташтурғин.
  tel-2017: ఏభై బంగారు గుండీలను చేసి ఆ గుండీలతో ఆ తెరలను ఒకదానితో ఒకటి కూర్చాలి. అది
    అంతా ఒకటే మందిరంగా రూపొందుతుంది.
  hat-BSA: Ou va fè senkant kwòk an lò, e ou va jwenn rido yo youn avèk lòt avèk kwòk.
    Konsa, tabènak la kapab fè yon sèl.
  kos-kos: Orala mwe sruh lumngaul ke gold in sang kapsreni nuknuk in lisrlisr luo
    inge nu sie.
  hbo-WLC: וְעָשִׂ֕יתָ חֲמִשִּׁ֖ים קַרְסֵ֣י זָהָ֑ב וְחִבַּרְתָּ֨ אֶת־הַיְרִיעֹ֜ת אִשָּׁ֤ה
    אֶל־אֲחֹתָהּ֙ בַּקְּרָסִ֔ים וְהָיָ֥ה הַמִּשְׁכָּ֖ן אֶחָֽד׃ פ
  ibo-ibo: Ị ga-emekwa iri nko ọlaedo ise, nke ị ga-eji jikọta akwa mgbochi abụọ ahụ
    nʼotu, si otu a mee ka ụlọ nzute ahụ bụrụ otu.
  ory-ory: ପୁଣି, ପଚାଶ ସ୍ୱର୍ଣ୍ଣ ଆଙ୍କୁଡ଼ା କରି ଆଙ୍କୁଡ଼ାରେ ଯବନିକାସକଳ ପରସ୍ପର ଯୋଡ଼ିବ; ତହିଁରେ
    ଏକ ଆବାସ ହେବ।
  chk-chk: Mürin kopwe föri lime ökkük seni kolt o ökküküfengeni ekewe cheech. Iei
    usun ewe imwenfel seni mangaku epwe unus.
  rop-rop: '@see-verse:EXO.026.005'
  ukr-1871: І зробиш пятьдесять запинок золотих, та й поспинаєш келїми одного з другим
    золотими запинками, і зробиться храмина суцїльна.
  bch-bch: Ga pade, akado lingau gol sangalima ta iman malo kapeipei toa rua ne ad
    saunnga, ta ila iuot mambe malo kapitnami kelede.
  deu-1951: Und sollst fünfzig goldene Haften machen und damit die Teppiche zusammenheften
    einen an den andern, daß die Wohnung ein Ganzes werde.
  eng-JPS: And thou shalt make fifty clasps of gold, and couple the curtains one to
    another with the clasps, that the tabernacle may be one whole.
  srp-1865: I naèini pedeset kuka od zlata, da zapneš zavjese jedan za drugi kukama,
    i tako æe biti šator jedan.
  lug-lug: Okole ebikwaso amakumi ataano ebya zaabu, okwase wamu emitanda gy’entimbe
    gyombi n’ebikwaso ebyo, olwo Eweema ya Mukama ebeere wamu nga nnamba.
  heb-heb: ועשית חמשים קרסי זהב וחברת את היריעת אשה אל אחתה בקרסים והיה המשכן אחד׃
  ben-IRV: আর পঞ্চাশ সোনার হূক তৈরী করে হূকের ঘরে পর্দাগুলি পরস্পর যুক্ত; তাতে তা
    একই সমাগম তাঁবু হবে।
  pan-pan: ਅਤੇ ਤੂੰ ਪੰਜਾਹ ਕੁੰਡੀਆਂ ਸੋਨੇ ਦੀਆਂ ਬਣਾਈਂ ਅਤੇ ਪਰਦਿਆਂ ਨੂੰ ਇੱਕ ਦੂਜੇ ਨਾਲ ਕੁੰਡੀਆਂ
    ਨਾਲ ਜੋੜੀਂ ਤਾਂ ਜੋ ਇਸ ਤਰ੍ਹਾਂ ਡੇਰਾ ਇੱਕੋ ਜਿਹਾ ਹੋ ਜਾਵੇ।
  mya-JVB: ရွှေ ချောင်း ငါးဆယ် ကိုလည်း လုပ် ၍ ၊ ထိုရွှေချောင်း ဖြင့် ကုလားကာ များကို
    ပူးတွဲ သဖြင့် ၊ တဲ တော် တဆောင် တည်း ဖြစ် ရမည်။
  hmo-hmo: Ma umui ese kimai 50 be golo dekena amo do umui karaia. Unai kimai 50 be
    inai dabua badadia ruaosi edia rini do idia vareai. Unai dekena amo unai dabua
    badadia ruaosi be do umui hakapua tamona, vadaeni dubu tamona do ia lao.
  urd-urd: और सोने की पचास घुन्डियाँ बना कर इन पर्दों को इन्हीं घुन्डियों से एक दूसरे
    के साथ जोड़ देना, तब वह घर एक हो जाएगा।
  rus-SYN: и сделай пятьдесят крючков золотых и крючками соедини покрывала одно с
    другим, и будет скиния одно целое.
  bqc-SIM: Mↄkoolonaↄ pí ń vuao mɛ̀n blakwi, ní bapi kákau lá a bↄaabↄaa ń kↄ̃owa,
    ní zwã̀akpɛ zwãapi daokↄ̃i.
  tcz-CHONGTHU: Sana kol somnga nasem ding, hiche sana sumkol ho achu pondal chengse
    chu na kaimat cheh cheh ding, chuteng houbuh thil hojouse kigom khomma houbuh
    khat'a nasah doh ding ahi.
  mar-mar: पडद्यांचे ते दोन भाग जोडण्यासाठी सोन्याच्या पन्नास गोल कड्या बनवून त्यांच्या
    साहाय्याने ते दोन भाग एकत्र असे जोडावेत की सर्व मिळून निवासमंडप तयार होईल.
  qub-qub: Chayno goripita rurachinqui pichga chunca (50) ticpinöcunatapis tëlaman
    jirachishayqui ujalcunapita ishcanta shinrichinayquipaj. Chaynöpami juc pïsanölla
    chaparaycanga chay Tolduga.
  hat-hat: W'a fè senkant ti kwòk an lò ki va sèvi pou kole de gwoup lèz yo yonn ak
    lòt pou yo fè yon sèl tant.
  eng-BSB: Make fifty gold clasps as well, and join the curtains together with the
    clasps, so that the tabernacle will be a unit.
  tod-tod: Ɗa zanu kala puulɔɔlugɔ (50) ɓɛtɛ, è tandai ma ɓɔsuiti giliɠili ɓɔɠɔ ʋa
    ga tiye. Seɠe ʋɛlɛ ɲadegai ɠa ɠɛ ga ani ɠila kpe nɔ.
  eng-WEBPB: You shall make fifty clasps of gold, and couple the curtains to one another
    with the clasps. The tabernacle shall be a unit.
  kbq-kbq: Ana tare kevu tavravema erinteno vazirusi hanigeno erintrako hu'zana, gorileti
    erikorave huta 50'a rinia eri hagerafi atumparamintera tro hunte'nageno, ana seli
    mono nomo'a magoke megahie.
  nhe-BL: Huan xijsencahua 50 tepos chijcoli tlen senquistoc oro tlen ica tijsojsos
    nopa ome cortinas tlen tijsalojtoc, huan queja nopa elis san se tlamantli para
    itzonixco nopa yoyon tiopamitl.
  gub-BL: Emuapu'a or 50 ma'e kokaw iapo pà nehe no. Emono'og a'e mokoz pànuhu iapo
    pyrer a'e 50 ma'e kokaw pupe nehe no, pitài ma'e romo iapo pà nehe.
  eng-DRA: Thou shalt make also fifty rings of gold wherewith the veils of the curtains
    are to be joined, that it may be made one tabernacle.
