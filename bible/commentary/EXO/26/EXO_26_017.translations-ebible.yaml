verse: EXO.026.017
translations:
  mal-C: പലകകൾതമ്മിൽ ചേർന്നിരിക്കുംവിധം ഓരോ പലകയ്ക്കും രണ്ടു കുടുമകൾവീതം ഉണ്ടാക്കണം.
    സമാഗമകൂടാരത്തിന്റെ എല്ലാ പലകകളും ഇതേരീതിയിൽ ഉണ്ടാക്കണം.
  deu-TKW: Jedes Brett soll zwei Zapfen haben, die untereinander verbunden sind; in
    dieser Weise sollst du alle Bretter der Wohnung anfertigen.
  lin-lin: Okobeta banzete mibale-mibale na ezingelo ; okosala bongo mpo na bizingelo
    nyonso ya Mongombo.
  eng-LSV: two handles [are] to one board, joined to one another; so you make for
    all the boards of the Dwelling Place;
  eng-GNV: 'Two tenons shalbe in one boarde set in order as the feete of a ladder,
    one against an other: thus shalt thou make for all the boardes of the Tabernacle.'
  eng-WEBSTER: 'Two tenons shall there be in one board, set in order one against another:
    thus shalt thou make for all the boards of the tabernacle.'
  nhw-BL: Huan sesen huapali quihuicas ome imax catli huelis calaquis ipan seyoc huapali
    catli moquetza inechca. Xiquinchihua nopa huapalme para nopa yoyon tiopamitl quej
    ni.
  swh-ONEN: zikiwa na ndimi mbili zilizo sambamba kila mmoja na mwingine. Tengeneza
    mihimili yote ya maskani jinsi hii.
  bba-bba: '@see-verse:EXO.026.016'
  eng-KJVCPB: 'Two tenons shall there be in one board, set in order one against another:
    thus shalt thou make for all the boards of the tabernacle.'
  luo-luo: kipimo siro ka siro maromre gi nyawadgi. Los sirni duto mag Hemb Romo machalre.
  meu-meu: Hari kaha ta ta be ikoko rua rua amo bae koko hesiriu; dubu habana kahadia
    iboudiai kaha rua rua amo unu bae koko hesiriu toma.
  npi-ULB: फल्याकहरूलाई एक-अर्कासित जोड्न हरेक फल्याकमा दुईवटा काठका चोसा होऊन् ।
    पवित्र वासस्थानका सबै फल्याक यसरी नै बनाउनू ।
  yor-yor: Pẹ̀lú ìtẹ̀bọ̀ méjì ni kí ó kọjú sí ara wọn. Ṣe gbogbo àwọn pákó àgọ́ náà
    bí èyí.
  emp-NTPO: Dji ed̶aa b̶eira quid̶ate bara od̶adua. Jũma mʌ̃ wua de carea bacuru ʌrrad̶ara
    mãwã od̶adua.
  ind-ind: Semua papan rangka ini dibuat sama, yakni dengan dua pasak yang menjulur
    dari bawah di ujung kiri dan kanan setiap rangka. Buatlah dua puluh rangka untuk
    sisi selatan kemah, dua puluh untuk sisi utara, dan delapan untuk sisi barat,
    yaitu bagian belakang kemah. Sebagai tempat untuk menahan rangka-rangka itu, setiap
    pasak akan dimasukkan ke dalam lubang pada alas penahan yang dibuat dari perak.
    Seluruhnya akan ada sembilan puluh enam alas untuk keempat puluh delapan rangka
    itu.
  pes-OPCB: در هر طرف تخته، زبانه‌ای باشد تا با تختهٔ پهلویی جفت شود. تمام تخته‌های
    خیمۀ عبادت را اینطور درست کن.
  tgl-ULB: Dapat may dalawang nakausli sa bawat tabla para maidugtong ang mga tabla
    sa bawat isa. Gagawin mo ang lahat ng mga tabla sa tabernakulo sa ganitong pamamaraan.
  hui-hui: Ira anda háinaga gene uruni maru dindihayagi gimbu bilo manda bialu luniale
    tigi halimu. Ira bibahende luni tubagi lolani hondowa ogobi dege degeore tigi
    haga bilimu.
  mya-mya: ဘောင်​ခွေ​ချင်း​ဆက်​စပ်​ထား​ရန်​စ​ရွေး​ဖော်​ထား ရ​မည်။ တဲ​တော်​အ​တွက်​ဘောင်​ခွေ​အား​လုံး​တွင်
    စ​ရွေး​ဖော်​ထား​ရ​မည်။-
  cbi-NTPO: Entsa ta'pala mainya pai kajti pu', kamainya pai juru juunu juve yaitala
    tyulla tyullainudetsu. Tsaju' in pupunanu yapayasha vimu ta'pala naajula bain
    tsaandene junu dejuve.
  bod-N: པང་ལེབ་གཅིག་དང་གཅིག་འབྲེལ་བའི་ཕྱིར་རེ་རེ་ལ་ཁོང་གཟེར་གཉིས་བྱོས་ཤིག་དང་། གུར་མཆོག་གི་པང་ལེབ་ཐམས་ཅད་དེ་ལྟར་བྱའོ།
    །
  sna-sna: nembambo mbiri dzakamiswa dzakatarisana. Uite mapuranga ose etabhenakeri
    nenzira iyoyi.
  spa-BLM: En cada tabla habrá dos espigas unidas entre sí; así harás todas las tablas
    del tabernáculo.
  cac-cac: Scan chab'chab'oc yoc te' b'aj tz'em lin̈an. Lajann̈ej tz'ajcan scal. Icha
    chi' tz'aj te' tz'och d'a spatic in cajnub' chi' smasanil.
  swh-ULB: Kila fremu itakuwa na ndimi mbili, zenye kuunganishwa huu na huu. Ndivyo
    utakavyozifanya mbao zote za maskani.
  bel-bel: 'у кожным брусе па дзьве восьці, адну насупраць другое: так зрабі на ўсіх
    брусах скініі.'
  deu-ELBBK: 'zwei Zapfen an einem Brett, einer dem anderen gegenüber eingefügt: So
    sollst du es machen an allen Brettern der Wohnung.'
  mbb-OT: Ne egkurtiyan niw is kada sevaha zutun su wey mekedhuhulmahà emun ibpenaud
    niw en. Kinahanglan he wazà minsan sevaha he kenè niw egkurtiyan.
  mal-2015: ഓരോ പലകെക്കു ഒന്നോടൊന്നു ചേർന്നിരിക്കുന്ന രണ്ടു കുടുമ ഉണ്ടായിരിക്കേണം,
    തിരുനിവാസത്തിന്റെ പലകെക്കു ഒക്കെയും അങ്ങനെ തന്നേ ഉണ്ടാക്കേണം.
  gup-gup: dja mandulkdjad nawu kadjabdi, wanjh kabebbehkarrme nawu kundadkenh ba
    kabebbehdi kore kurrid. Kunmekbe ngurriyimowo nawu nadjalwern kundulk frames bu
    ngurrimarnbun yiman kerrngehkenh ngurriyimowon.
  gvs-gvs: 'Vabodakalovayadi adi madágina ame nakae: Alova aiyuwo sivataoedi go, alova
    sikanabaledi alovayadi aiyuwo nauyayanaidi goi. Vabodakalova liliudi Aba Kaiyakayana
    goi simadagidi nakae.'
  rmc-rmc: Kereha duj jednaka kaštune rameni, so hine zachudle jekhetane le maškarune
    kaštorenca. Pre savore rami ena kala rameni.
  nlg-nlg: Na ghelivaghi keri ke bei ghoi kehakeha gea na daro tana levu mana levu
    vagha ghua na volapa tana sodu mana sodu. Patokighi ra rua na ghai ilevuni mi
    levuni tana sopa piuni ge ke tabe kolua na ghelivaghi.
  pes-OPV: و در هر تخته دو زبانه قرینه یکدیگر باشد، و همه تخته های مسکن راچنین بساز.
  ron-1924: Фиекаре скындурэ сэ айбэ доуэ урекь уните уна ку алта; аша сэ фачь ла
    тоате скындуриле кортулуй.
  ben-OBCV: এবং কাঠামোর বেরিয়ে থাকা অংশ দুটি পরস্পরের সমান্তরাল করে বসাতে হবে। এভাবেই
    সমাগম তাঁবুর সব কাঠামো তৈরি কোরো।
  som-som: Oo loox kasta waa inuu lahaadaa laba caarad, oo looxyadu waa inay dhinacyada
    isku hayaan, oo waa inaad sidaas u yeeshaa looxyada taambuugga oo dhan.
  lat-VUC: 'In lateribus tabulæ, duæ incastraturæ fient, quibus tabula alteri tabulæ
    connectatur: atque in hunc modum cunctæ tabulæ parabuntur.'
  eng-ASVBT: 'Two tenons shall there be in each board, joined one to another: thus
    shalt thou make for all the boards of the tabernacle.'
  ita-1885: Abbia ciascuna asse due cardini da incastrare un pezzo nell'altro; fa' così
    a tutte le assi del Tabernacolo.
  eng-LXXUP: 'Two joints shalt thou make in one post, answering the one to the other:
    so shalt thou do to all the posts of the tabernacle.'
  eng-ULB: There must be two wooden pegs in each frame for joining the frames to each
    other. You are to make all the tabernacle's frames in this way.
  spa-VBL: Cada marco tendrá dos clavijas para que los marcos puedan ser conectados
    entre sí. Hagan todos los marcos del Tabernáculo así.
  fra-_FOB: Il y aura deux tenons à chaque planche, parallèles l'un à l'autre; tu
    feras de même pour toutes les planches de la Demeure.
  mal-mal: ഓരോ പലകയ്ക്കും ഒന്നോടൊന്ന് ചേർന്നിരിക്കുന്ന രണ്ടു കുടുമ ഉണ്ടായിരിക്കണം,
    തിരുനിവാസത്തിന്റെ എല്ലാ പലകയ്ക്കും അങ്ങനെ തന്നെ ഉണ്ടാക്കണം.
  urd-GVR: Har taḳhte ke nīche do do chūleṅ hoṅ. Yih chūleṅ har taḳhte ko us ke pāiyoṅ
    ke sāth joṛeṅgī tāki taḳhtā khaṛā rahe.
  suz-BL: फलेक नेल्‍लेमी ग्रुक्‍तीक निक्‍‍निक्‍शी आ पुं गे एर ओंथ पा सेल्‍पतो। आं
    बाक्‍तीक ङा फलेक नेल्‍ल मोदेंशो पा सेल्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: Ogni asse avrà due incastri paralleli; farai così per tutte le assi del
    tabernacolo.
  ckb-ckb: دوو زمانەش بۆ هەر چوارچێوەیەک دروستبکە بۆ جووتکردنی لەگەڵ چوارچێوەکەی تەنیشتی،
    بۆ هەریەک لە چوارچێوەکانی چادرەکەی پەرستن ئاوا بکە.
  eng-BBE: Every board is to be joined to the one nearest to it by two tongues, and
    so for every board in the House.
  kan-OKCV: ಒಂದು ಚೌಕಟ್ಟಿಗೆ ಒಂದಕ್ಕೊಂದು ಸರಿಯಾದ ಅಂತರದಲ್ಲಿ ಎರಡು ಕೈಗಳನ್ನು ಮಾಡಬೇಕು. ಅದೇ
    ಪ್ರಕಾರ ಗುಡಾರದ ಎಲ್ಲಾ ಚೌಕಟ್ಟುಗಳಿಗೆ ಮಾಡಬೇಕು.
  bbb-bbb: Ro isuo boeje besubesu ja amaeriakuva ni ubine uniakoekina ja isuo be abe
    una ijiakuma kamana kanadufuo. Ro isuo boeje ja amaeriakuva nika ni besu amaeriafo.
  tam-2017: ஒவ்வொரு பலகைக்கும் ஒன்றோடொன்று இணைந்திருக்கும் இரண்டு பொருந்தும் முனை
    இருக்கவேண்டும்; ஆசரிப்புக் கூடாரங்களில் பலகைகளுக்கெல்லாம் இப்படியே செய்யவேண்டும்.
  spa-RV-1909: Dos quicios tendrá cada tabla, trabadas la una con la otra; así harás
    todas las tablas del tabernáculo.
  ron-BTF: 'Două cepuri să fie într-o scândură, așezate în ordine unul în dreptul
    altuia: astfel să faci la toate scândurile tabernacolului.'
  eng-WEBP: 'There shall be two tenons in each board, joined to one another: thus
    you shall make for all the boards of the tabernacle.'
  eng-FBV: Each frame will have two pegs so the frames can be connected to each other.
    Make all the frames of the Tabernacle like this.
  nld-1939: Onder ieder schot moeten twee pennen recht naast elkander worden aangebracht;
    zo moet ge met alle schotten van de tabernakel doen.
  nch-BL: Huan sesen huapali quihuicas ome imax cati huelis calaquis ipan seyoc huapali
    cati moquetza inechca. Xijchihua nopa huapalme para nopa yoyon tiopamit quej ni.
  vie-1934: có hai cái mộng liền nhau; hết thảy các tấm ván vách đền tạm ngươi cũng
    sẽ làm như vậy.
  hin-CV: तख्ते को जोड़ने के लिए दो समानांतर चूल्हे हों. पवित्र स्थान के सब तख्ते
    इसी तरह बनवाना.
  eng-OURB: 'There shall be two tenons in each board, joined to one another: thus
    you shall make for all the boards of the tabernacle.'
  spa-BES: Cada tabla se unirá a la que esté más cerca de ella por medio de dos espigas,
    y por lo tanto, así se harán con cada tabla para él santuario.
  tdx-tdx: Songa aman-tsatoke roe ty varambañe hamitrañe aze amy rahavave’ey, izay
    ty anoañe ze hene varamba’ i kivohoy.
  vid-vid: Chila fulemu yowa ilumbizwe na ndimi mbili za kulumbizila. Kozidita fulemu
    zeng'ha ziwe zilumbigwe na ndimi mbili.
  eng-OKE: Two tenons (shall there be) to each board, fastened over against one another;
    so shalt thou make all the boards of the tabernacle.
  tha-KJV: ให้​มี​เดือยกรอบละสองเดือย เดือยกรอบหนึ่​งม​ี​ไม้​ประกับติ​ดก​ับเดือยอีกกรอบหนึ่ง
    ไม้​กรอบพลับพลาทั้งหมดให้ทำอย่างนี้
  por-BR-2018: Dois encaixes terá cada tábua, unidos um com o outro; assim farás todas
    as tábuas do tabernáculo.
  deu-ELO: 'zwei Zapfen an einem Brette, einer dem anderen gegenüber eingefügt: also
    sollst du es machen an allen Brettern der Wohnung.'
  eng-WYC-2018: Forsooth two indentings shall be in the sides of a board, by which
    one board shall be joined to another board; and in this manner all the boards
    shall be made ready. (And there shall be two tenons on the bottom edge of each
    board, so that the boards can stand upright, side-by-side; and all the boards
    shall be prepared in this manner.)
  epo-epo: Du pivotoj estu ĉe ĉiu tabulo, alĝustigitaj unu al la alia; tiel faru ĉe
    ĉiuj tabuloj de la tabernaklo.
  uig-PIN: Ⱨǝrbir tahtayning ikkidin turumi bolsun, ⱨǝr ikki tahtay xular bilǝn bir-birigǝ
    qetilsun; qedirning barliⱪ tahtaylirini xundaⱪ yasiƣin.
  beo-beo: Abula:ime madelagimu liligi da golasu ifa amoga ifa da amo liligi bugima:ne
    fonobahadi baligimu. Abula:ime huluane madelagima:ne agoane hamoma.
  tpi-OTNT: Na yupela i mas katim ol pos longpela liklik bai pos i ken sanap insait
    long hul i stap long as bilong banis. Yupela i mas katim olgeta pos olsem tasol.
  hau-SA: ka kafa katakan suna duban juna. Ka yi da dukan katakan tabanakul haka.
  uig-LAT: Herbir taxtayning ikkidin turumi bolsun, her ikki taxtay shular bilen bir-birige
    chétilsun; chédirning barliq taxtaylirini shundaq yasighin.
  nde-nde: kube lemisuka emibili ephutshayo ilinganisene. Wonke amathala ethabanikeli
    enziwe ngale indlela.
  ton-ton: 'Ke ua hono hokoʻanga ʻi he laupapa pe taha, ke tuʻu hangatonu atu pe ʻae
    taha ki he taha: pea ke fai pehē pe ki he laupapa kotoa pē ʻoe fale fehikitaki.'
  ces-1613: Dva čepy dska jedna míti bude, podobně jako stupně u schodu zpořádané,
    jeden proti druhému; tak uděláš u všech desk příbytku.
  eng-WMB: 'There shall be two tenons in each board, joined to one another: thus you
    shall make for all the boards of the tabernacle.'
  tam-TCV: ஒவ்வொரு மரச்சட்டத்திலும் ஒன்றுக்கொன்று இணைந்ததாக அமைக்கப்பட்ட, இரண்டு முளைகள்
    இருக்கவேண்டும். இவ்விதமாக இறைசமுகக் கூடாரத்தின் எல்லா மரச்சட்டங்களும் செய்யப்படவேண்டும்.
  ceb-ULB: Kinahanglan nga adunay duha ka ugsok sa matag tabla aron masumpay sa matag
    tabla. Kinahanglan buhaton ninyo ang tanang tabla sa tabernakulo sa sama niining
    paagiha.
  pol-UBG: Jedna deska będzie miała dwa czopy, ułożone jeden naprzeciw drugiego. Tak
    uczynisz przy wszystkich deskach przybytku.
  urd-GVU: ہر تختے کے نیچے دو دو چولیں ہوں۔ یہ چولیں ہر تختے کو اُس کے پائیوں کے ساتھ
    جوڑیں گی تاکہ تختہ کھڑا رہے۔
  deu-1912: Zwei Zapfen soll ein Brett haben, daß eins an das andere könne gesetzt
    werden. Also sollst du alle Bretter der Wohnung machen.
  ntj-ntj: '@see-verse:EXO.026.016'
  kan-2017: ಪ್ರತಿಯೊಂದು ಚೌಕಟ್ಟು ಅಡ್ಡಪಟ್ಟಿಗಳಿಂದ ಜೋಡಿಸಲ್ಪಟ್ಟ ಎರಡು ನಿಲುವು ಪಟ್ಟಿಗಳುಳ್ಳದ್ದಾಗಿರಬೇಕು.
    ಗುಡಾರದ ಎಲ್ಲಾ ಚೌಕಟ್ಟುಗಳನ್ನೂ ಹಾಗೆಯೇ ಮಾಡಿಸಬೇಕು.
  ena-ena: Lɨba silɨva kum agɨladɨ haca hɨvɨ lalɨlamalama saŋ hɨda agɨladɨ hɨdɨlɨ
    lɨhua vɨlɨbɨlɨŋ lɨdɨŋ lamavɨm uami. Hɨda sɨkasɨkan agɨladɨ hameŋ laci lɨhavɨm
    uami. Ium kɨlikɨli heŋ lalɨlamalama saŋ hɨda ahica lɨbukuvavɨbali agɨladɨ lugɨlavɨci
    ua 20 hɨniavɨbali uami. Lɨhavɨci hɨda ahica lɨdɨŋ lɨbukuvavɨbali agɨladɨ lalɨlamalama
    saŋ lɨba silɨva agɨladɨ vivi kum kum 40 agɨladɨ lamavɨm uami. Lavɨla lɨba silɨva
    kum agɨladɨ hɨvɨ haca lamavɨm uami. La hɨda ahica lɨdɨŋ lɨbukuvavɨbali agɨladɨ
    lalɨlamalama saŋ lɨba silɨva kum haca daŋ haca daŋ agɨladɨ ahica lɨdɨŋ ahica lɨdɨŋ
    lamavɨm uami.
  yap-yap: nra barba’ ma bay l’agruw i ayal u taban, ya nge yag ni ayal fa gal yang
    i chayem nga ta’bang. Gubin e yuyang i chayem ney ma go’ bay luwan e ayal riy.
  hlt-MCSB: A longlaeng dongkah dangkam rhoi khaw pakhat te a pakhat dongah kiba uh
    saeh. Dungtlungim a longlaeng boeih ham khaw te tlam te saii tangloeng.
  mdy-ETH: ላሾ ሚፃ ፔቴይዳ ዎላ ካኣሚ ዎሊ ዓርቃንዳጉዲ ፔቴ ፔቴ ላሾ ሚፆም ዎሊጉዲ ማዔ ላምዖ ላምዖ ዻንኬ ዓኣያ ማዖንጎ፤
  twi-ASANTE: Ɛsɛ sɛ nkɔtɔkorɔ mmienu wɔ taaboo biara ase, na taaboo biara yɛ pɛ.
  eng-WEBU: 'There shall be two tenons in each board, joined to one another: thus
    you shall make for all the boards of the tabernacle.'
  bnp-bnp: A mito ge ola popote, bara ni ru dili na dupina vuhu-butu i tabuli polotano.
    A maka mito na mailo nau ni gi rata ge maea kunana.
  wal-wal: Issi issi xagaagiyaassi issuwaa issuwaara gatti oittiya naa77u marata medhdha.
    Xoossaa Dunkkaaniyaa xagaageta ubbaakka hegaadan ootta;
  spa-PDDPT: Cada tablón tendrá dos espigas para unirlas la una con la otra. De igual
    manera harás con todos los tablones del Tabernáculo.
  gun-gun: Peteĩ-teĩ yvyrape re oĩ 'rã mokoĩ omoĩ aguã joa katy oo va'e, joo'i rami
    nhovaexĩ aguã rami. Ha'e rami rejapo 'rã yvyrape ombojeroviaaty ytarã ha'e javi.
  agu-BL: Te yi e'chk tablóna'tz ba'n bnix cob stz'ambil tetz te yi jujun. Nicy' nin
    tu' tzitulej cyakil yi e'chk tablóna'tz yi xconk tetz cajonil yi innajbil.
  ilo-ULB: Masapul nga adda dua a nakadawadaw iti tunggal tabla para iti panangisilpo
    kadagiti tabla iti tunggal maysa. Masapul nga aramidenyo amin dagiti tabla ti
    tabernakulo iti kastoy a wagas.
  kpg-kpg: Nia waduu e lua e hagalloo ono bida gi daha gii mee di duudagi nia maa,
    gii hai be di mee e dahi. Nia waduu huogodoo e hai ono duudagi beenei.
  uig-ARA: ھەربىر تاختاينىڭ ئىككىدىن تۇرۇمى بولسۇن، ھەر ئىككى تاختاي شۇلار بىلەن بىر-بىرىگە
    چېتىلسۇن؛ چېدىرنىڭ بارلىق تاختايلىرىنى شۇنداق ياسىغىن.
  sus-sus: Suxuse firin xa lu hɔrɔmɔlingira xebenyi birin ma e kafuma e boore ma naxee
    ra.
  pon-2006: oh ni tepin uhr ko kihdiong kisin tuhke me pahn sikeisang mehn kolpene
    uhr ko. Kisin tuhke pwukat pahn mi ni uhr koaros.
  ksd-ksd: A ura ot dir a tur ta ra pal a davai tikatikai, ma da pakan guve dir; damana
    una pait ia ta ra lavur pal a davai ure ra Pal.
  tur-YTC: Her kenarda birbirine bağlı iki geçmesi olacak; çadırın bütün çerçevelerini
    böyle yapacaksın.
  grc-BRENT: Δύο ἀγκωνίσκους τῷ στύλῳ τῷ ἑνὶ, ἀντιπίπτοντας ἕτερον τῷ ἑτέρῳ· οὕτω
    ποιήσεις πᾶσι τοῖς στύλοις τῆς σκηνῆς.
  ind-AYT: Harus ada dua pasak pada setiap papan untuk menyatukan yang satu dengan
    yang lainnya. Demikianlah kamu harus membuatnya untuk semua papan Tenda Suci.
  nya-nya: Thabwa lililonse likhale ndi zolumikizira ziwiri. Upange maferemu onse
    a chihemacho ndi matabwa otere.
  hrv-hrv: Svaka trenica neka ima dva klina da je uspravno drže. Tako napravi na svakoj
    trenici za Prebivalište.
  mps-mps: Tama dagego te ni name dabe dolaluama, tama pagede dulama, te pęwadage
    sągą si si dula dula pelama, tama dagego tigidali ni name te tiwai naga nigao.
  tpi-tpi: Na yupela i mas katim ol pos longpela liklik bai pos i ken sanap insait
    long hul i stap long as bilong banis. Yupela i mas katim olgeta pos olsem tasol.
  dan-1931: På hvert Bræt skal der være to indbyrdes forbundne Tapper; således skal
    du indrette det ved alle Boligens Brædder.
  vie-OVCB: Mỗi tấm sẽ có hai cái mộng để ghép vào các lỗ mộng.
  guj-2017: પ્રત્યેક પાટિયામાં એકબીજાની સાથે જોડાયેલાં બે સાલ હોય; પવિત્ર મંડપની બધી
    જ બારસાખો સરખી હોવી જોઈએ.
  pon-2006A: oh ni tepin uhr ko kihdiong kisin tuhke me pahn sikeisang mehn kolpene
    uhr ko. Kisin tuhke pwukat pahn mi ni uhr koaros.
  por-BRBSL: 'Haverá dois encaixes em cada tábua, unidos um ao outro: assim você fará
    para todas as tábuas do tabernáculo.'
  cth-cth: Hote thingphek pueng dawk a khok kahni touh na sak han.
  twi-twi: Ɛsɛ sɛ nkɔtɔkoro abien wɔ mpuran biara ase, na mpuran biara yɛ pɛ.
  hlt-hlt: A longlaeng dongkah dangkam rhoi khaw pakhat te a pakhat dongah kiba uh
    saeh. Dungtlungim a longlaeng boeih ham khaw te tlam te saii tangloeng.
  tbz-SIM: Dí tì wɑɑ́ nkɛ̀ tì mmɔkɛ mɛyɑ̀ɑ̀ mmɛ̀dɛ́mɛ̀ dɛ́mɛ̀ mɛ̀ɛ̀ yóó sɛunnɛ̀ timɑ́tì
    pɛ́ítì kó yɛcɑubɛ. Di tì dɔ̀ɔ̀ timɔu kɛ̀ tì mmɛ ndò.
  msy-2020: Egh ia iter akɨnir pumuning mɨngarimning akɨrigh, egh silvan boksiamning
    gisɨn aning asaragh. Egh ia Purirpenimɨn bɨrir aghariba bar kamaghɨra dar ingarigh.
  azb-azb: Hər çərçivənin üstündə iki bir-birinə bağlanan zivana olsun; məskənin bütün
    çərçivələrini belə düzəlt.
  eng-DBY: 'One board shall have two tenons, connected one with the other: thus shalt
    thou make for all the boards of the tabernacle.'
  hin-2017: एक-एक तख्ते में एक दूसरे से जोड़ी हुई दो-दो चूलें हों; निवास के सब तख्तों
    को इसी भाँति से बनवाना।
  wol-KYG: '@see-verse:EXO.026.016'
  bjr-bjr: Aiqama atuna maqaki rakiqaranara irisee ati ooqiqara masee ateekaaqa. Aiqama
    maaqa atuna miqi kai masee ateekaaqa.
  eng-YLT: two handles [are] to the one board, joined one unto another; so thou dost
    make for all the boards of the tabernacle;
  eng-WYC-2017: Forsooth two indentings [or rabbet-ings] shall be in the sides of
    a board, by which one board shall be joined to another board; and in this manner
    all the boards shall be made ready.
  eng-WMBB: 'There shall be two tenons in each board, joined to one another: thus
    you shall make for all the boards of the tabernacle.'
  urd-GVH: हर तख़्ते के नीचे दो दो चूलें हों। यह चूलें हर तख़्ते को उसके पाइयों के
    साथ जोड़ेंगी ताकि तख़्ता खड़ा रहे।
  rug-rug: Hopeke karua barabara hire si kaqu turu koasa vovoina siliva.
  gaz-gaz: tokkoon tokkoon tuggeewwan sanaas akka wal keessa galuu dandaʼuuf mucha
    lama lama haa qabaatu; tuggeewwan dunkaana qulqulluu sanaa hunda akkasitti tolchi.
  fra-LSG: Il y aura à chaque planche deux tenons joints l’un à l’autre; tu feras
    de même pour toutes les planches du tabernacle.
  gnn-gnn: '@see-verse:EXO.026.016'
  yal-yal: Bun ti kedenna kui, a xa ti farin firinna ra e bode yɛtagi. I xa bubun
    bun tiine birin ti na kiini.
  haw-1868: Elua komo ma ka papa hookahi, e ku pono kekahi i kekahi. Pela no oe e
    hana'i ma na papa a pau o ka halelewa.
  arb-NAV: وَلْتَكُنْ لِكُلِّ لَوْحٍ رِجْلانِ مُتَقَابِلَتَانِ إِحْدَاهُمَا بِإِزَاءِ
    الأُخْرَى. هَكَذَا تَصْنَعُ لِجَمِيعِ أَلْوَاحِ الْمَسْكِنِ.
  ewe-ewe: Ɖe do ɖe atiawo ƒe nugbɔwo ale be woate ŋu atɔ ati eve ɖe wo nɔewo nu nyuie.
  eng-LEE: 'There shall be two tenons for every board, fitted in, one against the
    other: the like shalt thou make for all the boards of the tabernacle.'
  asm-FB: প্ৰতিখন তক্তাত একে ধৰণৰ দুটা ভাগ ওলাই থকা হ’ব লাগিব; যাতে ইখন তক্তা সিখন
    তক্তাৰ লগত যোৰা দিব পাৰি। আবাসৰ কাৰণে এইদৰেই তক্তা তৈয়াৰ কৰিবা।
  sus-A: سُشُسٍ قِرِن شَ لُ هْرْ مْلِنفِرَ شٍبٍنيِ بِرِن مَ عٍ كَقُمَ عٍ بٌورٍ مَ
    نَشٍيٍ رَ.
  fra-SBL: 'Il y aura dans chaque planche deux tenons, joints l''un à l''autre : c''est
    ainsi que tu feras toutes les planches du tabernacle.'
  hbo-hbo: שְׁתֵּ֣י יָדֹ֗ות לַקֶּ֙רֶשׁ֙ הָאֶחָ֔ד מְשֻׁלָּבֹ֔ת אִשָּׁ֖ה אֶל־אֲחֹתָ֑הּ
    כֵּ֣ן תַּעֲשֶׂ֔ה לְכֹ֖ל קַרְשֵׁ֥י הַמִּשְׁכָּֽן׃
  eng-WYCLIFFE: Forsothe twei dentyngis schulen be in the sidis of a table, bi which
    a table schal be ioyned to another table; and in this maner alle the tablis schulen
    be maad redi.
  piu-2006: '@see-verse:EXO.026.016'
  pjt-pjt: '@see-verse:EXO.026.016'
  cwe-cwe: mibiki izakuwa na ndimi mbili za kulumbilizila. Mibiki yose kwizaitenda
    iwe na ndimi mbili.
  kik-kik: mbaũ icio igĩe na tũhocio tũcomokete tũigananĩirie. Thondeka mbaũ icio
    ciothe cia Hema-ĩrĩa-Nyamũre na njĩra ĩyo.
  fra-NCL: Il y aura à chaque planche deux tenons, joints l’un à l’autre ; tu feras
    de même pour toutes les planches de la Demeure.
  cek-AK: Thingphaek maeto pongah akhok hnetto sah loe, kangvan ah suem ah; to tiah
    kahni im ih thingphaek boih pongah sah ah.
  cuk-cuk: Deginbali, urgomargi e-nagmar war-warbo-nika be soboed, adi, nabir urgomar
    naga-nagaba matak-matak gwisguegar. Weyob bela urgomar be anse-goled-neg-sunna-selegedga
    be imakoed.
  uig-CYR: Һәр бир тахтайниң иккидин туруми болсун, һәр икки тахтай шулар билән бир-биригә
    четилсун; чедирниң барлиқ тахтайлирини шундақ ясиғин.
  tel-2017: ప్రతి పలకలో ఒకదానిలో ఒకటి కూర్చునే విధంగా రెండు కుసులు ఉండాలి. ఆ విధంగా
    మందిరం పలకలన్నిటికీ చెక్కాలి.
  hat-BSA: Va genyen de bout pou chak planch, ki jwenn youn ak lòt. Konsa ou va fè
    pou tout planch tabènak yo.
  kos-kos: ac in oasr acn kihlyak luo ke kais sie frem tuh frem uh in kupasreni nu
    sie. Frem nukewa in oasr kihl luo kac.
  hbo-WLC: שְׁתֵּ֣י יָד֗וֹת לַקֶּ֙רֶשׁ֙ הָאֶחָ֔ד מְשֻׁלָּבֹ֔ת אִשָּׁ֖ה אֶל־אֲחֹתָ֑הּ
    כֵּ֣ן תַּעֲשֶׂ֔ה לְכֹ֖ל קַרְשֵׁ֥י הַמִּשְׁכָּֽן׃
  ibo-ibo: Mbudo ibo ndị a ga-enwe ihe nhịọnye abụọ nke ga-abanye nʼime ibe ya ijikọ
    ha nʼotu. Ị ga-arụ mbudo ibo ụlọ nzute ahụ niile otu a.
  ory-ory: ତହିଁର ପରସ୍ପର ଅନୁରୂପ ଦୁଇ ପାଦ କରିବ; ଏହିରୂପେ ଆବାସର ସମସ୍ତ ପଟା ନିମନ୍ତେ ପ୍ରସ୍ତୁତ
    କରିବ।
  chk-chk: Nge fän iteiten echö pap epwe wor ruu oupun pwe repwe tongeni afoufengen.
    Iei usun kopwe föri ngeni papen ewe imwenfel meinisin.
  rop-rop: en dei garra ol abum dubala ampat blanga joinimap miselp.
  ukr-1871: Два чопи в однїй дошцї, один проти одного споїний; так само поробиш на
    всїх дошках храмини.
  bch-bch: Be asap gid kadanga arangaranga toa ngada ne matad ila mamarae tede, ngan
    tila tidudunga ngan gid kadanga ipu silva ad baba ta timadid ngan.
  deu-1951: Zwei Zapfen soll ein Brett haben, einer dem andern gegenüberstehend. Also
    sollst du alle Bretter zur Wohnung machen.
  eng-JPS: Two tenons shall there be in each board, joined one to another; thus shalt
    thou make for all the boards of the tabernacle.
  srp-1865: Dva èepa neka budu na dasci, jedan prema drugome najednako; tako naèini
    na svakoj dasci za šator.
  lug-lug: Buli lubaawo oluteekeko obubaawo obuyiseemu bubiri, nga butunulaganye n’embaawo
    zonna. Embaawo zonna ez’omudaala gw’Eweema ozikole bw’otyo.
  heb-heb: שתי ידות לקרש האחד משלבת אשה אל אחתה כן תעשה לכל קרשי המשכן׃
  ben-IRV: প্রত্যেক তক্তার একে অপরের সংযুক্ত দুটি করে পায়া থাকবে; এই ভাবে সমাগম তাঁবুর
    সব তক্তাগুলি তৈরী করবে।
  pan-pan: ਅਤੇ ਹਰ ਫੱਟੇ ਵਿੱਚ ਦੋ ਚੂਲਾਂ ਇੱਕ ਦੂਜੇ ਨੂੰ ਜੋੜਨ ਲਈ ਹੋਣ ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਡੇਰੇ ਦੇ
    ਸਾਰੇ ਫੱਟੇ ਬਣਾਈਂ।
  mya-JVB: ထိုပျဉ်ပြား ရှိသမျှ တို့၌ ခြေထောက် နှစ် ခုစီ တတန်း တည်းရှိစေခြင်းငှာ လုပ်
    ရမည်။
  hmo-hmo: Inai akasia au stadi ta ta ibounai be do idia lata sisina, vadaeni idia
    ta ta be siliva maua ta ta lalonai do idia gini, haba turia hagoadaia totona.
    Inai akasia au stadi ibounai do umui utua neganai, ibounai edia lata be tamona.
  urd-urd: और हर तख़्ते में दो — दो चूलें हों जो एक दूसरे से मिली हुई हों, घर के सब
    तख़्ते इसी तरह के बनाना।
  rus-SYN: 'у каждого бруса по два шипа на концах, один против другого: так сделай
    у всех брусьев скинии.'
  bqc-SIM: Lipɛpɛɛpiↄ swã́ bↄ ǹ kpaaĩ mɛ̀n plapla. Zwã̀akpɛ lípiↄ kɛ màa píi.
  tcz-CHONGTHU: Hiche thing kol khat cheh chu among lang'a abil navu hom peh cheh
    ding, houbuh thing kol jouse chu aboncha abil nahoi peh cheh cheh ding ahi.
  mar-mar: प्रत्येक फळी दुसऱ्याशी जोडण्यासाठी दोन बाजूला दोन कुसे करावीत; निवासमंडपाच्या
    सर्व फळ्या अशाच कराव्यात.
  qub-qub: Cada marcupa ishcay chaquincunatapis ruranqui. Chaynölla ruranqui llapan
    marcucunapaj.
  hat-hat: Yo chak va gen de bout depase ki va penmèt yo kole yonn ak lòt.
  eng-BSB: Two tenons must be connected to each other for each frame. Make all the
    frames of the tabernacle in this way.
  tod-tod: Kpɛdɛgi ɠilagilagi pɛ kpadɔzuʋɛ ɠaa ɠa zoba ma wulu zɛʋɛ felegɔi ʋa. Zekana
    ɗa kɛ la seɠe ʋɛlɛ ɲadegai ma ɓɛdɛgiti kpein ba.
  eng-WEBPB: 'There shall be two tenons in each board, joined to one another: thus
    you shall make for all the boards of the tabernacle.'
  kbq-kbq: Ana seli mono noma vazisgama hania zafa zazate taga hutma tro hunte'nenkeno
    tra'afina ome rusi huno meno. Anazanke hutma maka asopa zafa tro hiho.
  nhe-BL: Huan sesen huapali quihuicas ome ima tlen huelis calaquis ipan seyoc huapali
    tlen moquetza inechca. Xiquinchihua nopa miyac huapali para nopa yoyon tiopamitl
    queja ni.
  gub-BL: Heta putar mokoz ikwar a'e izyta wanehe pitàitàigatu nehe. Nezewe mehe erepuner
    wamomogaw rehe nehe. Ezapo ikwar a'e izyta nànàn nehe.
  eng-DRA: 'In the sides of the boards shall be made two mortises, whereby one board
    may be joined to another board: and after this manner shall all the boards be
    prepared.'
