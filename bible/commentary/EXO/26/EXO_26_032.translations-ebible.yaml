verse: EXO.026.032
translations:
  mal-C: നാലു വെള്ളിച്ചുവടുകളിൽ നിൽക്കുന്നതും തങ്കം പൊതിഞ്ഞ ഖദിരമരംകൊണ്ടുള്ള നാലു
    തൂണുകളുടെന്മേൽ അവ തങ്കക്കൊളുത്തുകളിൽ തൂക്കിയിടണം.
  deu-TKW: Befestige ihn an vier mit Gold überzogenen Säulen von Akazienholz, die
    goldene Nägel haben und auf vier silbernen Füßen stehen.
  lin-lin: Okotia yango na makonzi minei ya nzete ya akasia, oyo bapakola wolo ; okokangisa
    yango na bibende ya wolo oyo ezali lokola ndobo mpe okotelemisa yango na makolo
    minei ya palata.
  eng-LSV: and you have put it on four pillars of shittim wood, overlaid [with] gold,
    their pegs [are] of gold, on four sockets of silver.
  eng-GNV: And thou shalt hang it vpon foure pillars of Shittim wood couered with
    gold, (whose hookes shalbe of gold) stading vpon foure sockets of siluer.
  eng-WEBSTER: 'And thou shalt hang it upon four pillars of shittim wood overlaid
    with gold: their hooks shall be of gold, upon the four sockets of silver.'
  nhw-BL: Huan xijpatlahuas nopa cortina huan tijcuapilos ica tepos chijcolme tlen
    oro ipan nahui tlaquetzalme tlen cuahuitl acacia catli tlaxahuali ica oro. Huan
    nopa tlaquetzalme moquetzase ipan nahui cuatetomitl tlen plata.
  swh-ONEN: Litundike kwa kulabu za dhahabu kwenye nguzo nne za mti wa mshita ambazo
    zimefunikwa kwa dhahabu, zikiwa zimesimamishwa kwenye vitako vinne vya fedha.
  bba-bba: Kɑɑ ɑkɑsiɑn dɑ̃ɑ bɛsi sinumɡii nnɛ ko ɑ wurɑ pote kpɑ ɑ sɔretii wurɑɡii
    doke yi sɔɔ, yi kɑ beku kɑre te ɡɑbɑ. Kpɑ ɑ dɑ̃ɑ bɛsi yi yɔ̃rɑtii dokeɑ yi bɑ
    kuɑ kɑ sii ɡeesu.
  eng-KJVCPB: 'and thou shalt hang it upon four pillars of shittim wood overlaid with
    gold: their hooks shall be of gold, upon the four sockets of silver.'
  cpy-cpy: Payi inchapanki powatzika-shitirori okaate 4, pitziri-tanta-kyaawo ooro.
    Powetsiki eejatzi okaate 4 ayeentironi jempe powatzikiro, riyoshiityaa koriki.
    Powetsikaki otsiko-paeni, riyoshiitya ooro. Rootaki pojatekan-tyaawori kithaarentsi
    pithata-shitirori.
  luo-luo: Liere gi rangʼaw molos gi dhahabu e sirni angʼwen mag siala mobaw gi dhahabu
    kendo mochungi ewi rachungi angʼwen mag fedha.
  meu-meu: Gold igaudia amo ba taua dae; ena ihua-ihua bae hani, kela audia amo ba
    kara bona gold amo ba ḡovadia, bena silver hahelai-kau ḡaudia ai ba haginidia.
    Unuhetomana seseahu ba taua dae.
  npi-ULB: सुनले मोहोरिएको बबुल काठको चारवटा खम्बामा यस पर्दालाई झुण्ड्याउनू । यी
    खम्बाहरूमा सुनका अङ्कुसेहरू हुनुपर्छ जसमा चारवटा चाँदीका आधार राखिएका होऊन् ।
  yor-yor: Ìwọ yóò sì fi rọ̀ sára òpó tí ó di igi kasia mẹ́rin ró tí a fi wúrà bò,
    tí ó dúró lórí ihò ìtẹ̀bọ̀ mẹ́rin mẹ́rin.
  emp-NTPO: Maʌ̃be acacia bacuruda quĩmãrẽ tẽnaped̶a oroba bʌracuad̶adua. Maʌ̃ bacurura
    parata od̶a uria b̶ead̶e berajud̶adua mʌ̃ dejãne ʌ̃ta nũmeanamãrẽã. Bacuruza wua
    jũẽbari oro od̶ada cara b̶ʌd̶adua. Maʌ̃gʌd̶e wua caped̶ad̶ara eatʌ jira b̶ʌd̶adua
    mʌ̃ dejãra tʌaju b̶emãrẽã. Mãwã mʌ̃ wua dera dejã umé erob̶aya. Dji nocoarebema
    dejãra “Ãcõrẽ itea b̶ʌ dejã” ad̶ia. Dji ed̶aare b̶ʌ dejãra “Ãcõrẽ itea biara b̶ʌ
    dejã” ad̶ia. Mʌ̃ baurudera dji mʌ̃ itea biara b̶ʌ dejãne b̶ʌd̶adua.
  ind-ind: Gantungkan tirai itu dengan pengait-pengait emas pada empat tiang kayu
    akasia yang dilapisi dengan emas. Tiang-tiang itu didirikan di atas empat alas
    penahan yang dicetak dari perak.
  pes-OPCB: چهار ستون از چوب اقاقیا با روکش طلا که چهار قلاب طلا هم داشته باشد بر
    پا کن. ستونها باید در چهار پایهٔ نقره‌ای قرار گیرند. پرده را به قلابها آویزان
    کن.
  tgl-ULB: Dapat isabit mo ito sa limang poste ng akasya na kahoy na binalot ng ginto.
    Dapat ang mga poste ay may mga kawit na gintong pangkat sa apat na pundasyong
    pilak.
  hui-hui: Ani buwa ira agasia mbira dibuwa anda gene ale maria wabuwa ngolome para
    hadambi halimu. Anidagua buwa silibame mbogoyi maria wabilimu. Ani wabuwa ira
    gene biago mbogoyi ogoriani helalimu. Ani helowa ira ogoriani aga yani helonaga
    wangobi mbira ngolome wabuwa ira maria ogoriani ta howa helaga bilimu.
  mya-mya: ကန့်​လန့်​ကာ​ကို​ရွှေ​ချိတ်​များ​တပ်​ထား​သော အ​ကာ​ရှ​သစ်​သား​တိုင်​လေး​တိုင်​အ​ပေါ်​တွင်
    ချိတ်​ဆွဲ​ထား​ရ​မည်။ တိုင်​များ​ကို​ရွှေ​ချ​၍ ငွေ​ဖိ​နပ်​လေး​ခု​တွင်​စွပ်​ထား​ရ​မည်။-
  cbi-NTPO: Entsa daayadimu jali akasia chichi keñu taapai yatyutya uinamu luratala
    uru beruchi yangaantsumi junu juve. Entsa yatyutya jumula bain uruchi tene mai'taanu
    dejuve. Yatyutyameemee lushi kenu jeruchi keñu panbeesha deendanamu ma paki jumulanu
    uinanu dejuve.
  bod-N: ཡོལ་བ་དེ་ནི་སེང་ལྡེང་ཤིང་གི་ཀ་བ་བཞི་གསེར་གྱིས་གཡོགས་པར་འགེལ་བ་དང་། དེའི་ཀྱུ་རྣམས་གསེར་ཡིན་དགོས་ཏེ།
    ཀ་བ་རྣམས་དངུལ་གྱི་ཞབས་ར་ལ་བརྟེན་དགོས།
  sna-sna: Urirembedze nezvikorekedzo zvegoridhe pamatanda mana omuunga akafukidzwa
    negoridhe uye amire pamusoro pezvigadziko zvina zvesirivha.
  spa-BLM: Lo colgarás en cuatro columnas de acacia recubiertas de oro; sus ganchos
    serán de oro, sobre cuatro bases de plata.
  cac-cac: Slajvi chi', sq'ue locan c'apac d'a chan̈e' te' oy ayq'ue q'uen gancho
    nab'a oro d'a schon. A te' oy chi' a te' acacia, yovalil tz'ochpax q'uen oro d'a
    spatic te', tz'empax te' d'a yib'an̈ chan̈e' sb'achnub' yich nab'a plata.
  swh-ULB: Kisha litungike katika nguzo nne za mti wa mshita zilizofunikwa dhahabu,
    vifungo vyake vitakuwa vya dhahabu, katika vitako vya fedha vinne.
  bel-bel: і павесь яе на чатырох слупах зь сітыму, абкладзеных золатам, з залатымі
    гачыкамі, на чатырох падножжах срэбраных;
  deu-ELBBK: Und hänge ihn auf an vier Säulen von Akazienholz, überzogen mit Gold,
    ihre Haken aus Gold, auf vier Füßen aus Silber;
  mbb-OT: Ne isanggat niw ziyà te menge kaw-it he vulawan he idtaud diyà te heepat
    he tukud he ekasya he ed-epizan te vulawan he ziyà ibpehitindeg te heepat he untuzà
    he pelata.
  mal-2015: പൊന്നു പൊതിഞ്ഞതും പൊൻകൊളുത്തുള്ളതും വെള്ളികൊണ്ടുള്ള നാലു ചുവടിന്മേൽ നില്ക്കുന്നതുമായ
    നാലു ഖദിരസ്തംഭങ്ങളിന്മേൽ അതു തൂക്കിയിടേണം.
  gup-gup: Wanjh ngurriwelhwelkemen namekbe manburrba nawu wirlmurrng gold nginj dorrengh
    kore kunkarrngbakmeng mandulkdjad manbu acacia kundulk nawu ngurriyingkihbarung
    wirlmurrng gold dorrengh, dja ngurridjabnamen kore kunkarrngbakmeng wirlmurrng
    silver manbu mandadkenh ngarre.
  gvs-gvs: Igilumidi ikavava, tomota kulatuwokōidi latuwogu kówala gaigíyala aivasi
    sibobóidi go, goura paaevaidi sikabidi, kowalayadi sipaimidi. Sipaimidi ikavava,
    adi kaba táoya siriba goi sivataoedi guna Kaba Kaiyakayana sinaena. Go aba talagegeta
    goura kowalayadi sipodi goi siyatoidi. Amoko goi arekoyana sivakosaine.
  rmc-rmc: Figineha les pro štar somnakune slupi le akacijoskre kaštestar. The o hački
    upre ela somnakune. O slupi ačhena pro štar rupune podstavci
  nlg-nlg: Taria na tivi ni vokovoko nia na halili gold tana vati na acacia posi.
    Mo ko saroi nia na gold mo ko sukavai tana silver posi i pari tana vati na pukuni.
  pes-OPV: و آن را بر چهار ستون چوب شطیم پوشیده شده به طلا بگذار، و قلابهای آنها از
    طلاباشد و بر چهار پایه نقره قایم شود.
  ron-1924: С-о принзь де патру стылпь де салкым полеиць ку аур; стылпий ачештя сэ
    айбэ ниште кырлиӂе де аур ши сэ стя пе патру пичоаре де арӂинт.
  ben-OBCV: সোনা দিয়ে মোড়া এবং রুপোর চারটি ভিতের উপর দাঁড়ান বাবলা কাঠের চারটি খুঁটির
    উপরে এটি সোনার আঁকড়া দিয়ে ঝুলিয়ে দিয়ো।
  som-som: Oo waa inaad ka soo lalmisaa afar tiir oo qudhac ah oo dahab lagu dahaadhay,
    iyagoo leh qabsatooyin dahab ah, oo ku taagan afar saldhig oo lacag ah.
  lat-VUC: quod appendes ante quatuor columnas de lignis setim, quæ ipsæ quidem deauratæ
    erunt, et habebunt capita aurea, sed bases argenteas.
  eng-ASVBT: and thou shalt hang it upon four pillars of acacia overlaid with gold;
    their hooks shall be of gold, upon four sockets of silver.
  ita-1885: E appendila a quattro colonne di legno di Sittim, coperte d'oro, co' lor
    capitelli d'oro; e quelle sieno poste sopra quattro piedistalli di argento.
  eng-LXXUP: And thou shalt set it upon four posts of incorruptible wood overlaid
    with gold; and their tops shall be gold, and their four sockets shall be of silver.
  eng-ULB: You must hang it on four pillars of acacia wood covered with gold. These
    pillars must have hooks of gold set on four silver bases.
  spa-VBL: Con ganchos de oro, cuélgalo de cuatro postes de madera de acacia cubiertos
    de oro, sostenidos por cuatro soportes de plata.
  fra-_FOB: Et tu le mettras sur quatre colonnes de bois de Sittim couvertes d'or;
    leurs clous seront en or; elles reposeront sur quatre soubassements d'argent.
  mal-mal: പൊന്ന് പൊതിഞ്ഞതും പൊൻകൊളുത്തുള്ളതും വെള്ളികൊണ്ടുള്ള നാല് ചുവടിന്മേൽ നില്‍ക്കുന്നതുമായ
    നാല് ഖദിരസ്തംഭങ്ങളിന്മേൽ അത് തൂക്കിയിടണം.
  lit-lit: Ir pakabink ją ant keturių auksu aptrauktų akacijos medžio stulpų, turinčių
    auksinius kablius ant keturių sidabro pastovų.
  urd-GVR: Ise sone kī hukoṅ se kīkar kī lakaṛī ke chār satūnoṅ se laṭkānā. In satūnoṅ
    par sonā chaṛhāyā jāe aur wuh chāṅdī ke pāiyoṅ par khaṛe hoṅ.
  suz-BL: मेको फारतीके बोल्‍यो शी के सेल्‍शो सुनम गिल्‍शो सुन के हेक्‍तीक पाइश्‍शो
    नु चांदी के राप्‍पाइक्‍तीक पाइश्‍शो ४ ओटा थामम क्‍युक्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: e lo sospenderai a quattro colonne di acacia, rivestite d’oro, che avranno
    i chiodi d’oro e poseranno su basi d’argento.
  ckb-ckb: بیخە سەر چوار کۆڵەکەی لە داری ئەکاسیا دروستکراو و بە زێڕ ڕووکەشکراو، قولاپەکانیشیان
    لە زێڕ بێت، لەسەر چوار بنکەی زیو بن.
  eng-BBE: Hanging it by gold hooks from four pillars of wood, plated with gold and
    fixed in silver bases.
  kan-OKCV: ಜಾಲಿ ಮರದ ನಾಲ್ಕು ಸ್ತಂಭಗಳನ್ನು ಮಾಡಿ, ಬಂಗಾರ ತಗಡುಗಳಿಂದ ಅವುಗಳನ್ನು ಹೊದಿಸಿದರು.
    ಅವುಗಳಿಗೆ ಬಂಗಾರದ ಕೊಂಡಿಗಳನ್ನು ಮಾಡಿ, ಬೆಳ್ಳಿಯ ನಾಲ್ಕು ಗದ್ದಿಗೇ ಕಲ್ಲುಗಳ ಮೇಲೆ ಊರಿಕೊಂಡಿರುವ
    ಜಾಲಿ ಮರದ ಸ್ತಂಭಗಳಲ್ಲಿ ಅದನ್ನು ತೂಗು ಹಾಕಬೇಕು.
  bbb-bbb: Areme nine ine fo (4) ja ine akesia ijia amaeriana gorodi ijia okuriadufuo
    ije kena tugie ije ja ire siriva ijia amaeriaga bu ine ije faradia iredufuo ijadufuo
    ado ijia safo. Areme ni ire kimae igeki ja ire gorodi ijia amaeriadufuo ije kena
    ugone ubine ijia kiriafo.
  tam-2017: சீத்திம் மரத்தால் செய்து, பொன் தகட்டால் மூடப்பட்ட நான்கு தூண்களிலே அதைத்
    தொங்கவிடு; அந்தத் தூண்கள் நான்கு வெள்ளிப் பாதங்கள்மேல் நிற்கவும், அவைகளின் கொக்கிகள்
    பொன்னினால் செய்யப்படவும் வேண்டும்.
  spa-RV-1909: Y has de ponerlo sobre cuatro columnas de madera de Sittim cubiertas
    de oro; sus capiteles de oro, sobre basas de plata.
  ron-BTF: Și să o atârni pe patru coloane de lemn de salcâm placate cu aur; cârligele
    lor să fie din aur, pe patru socluri de argint.
  eng-WEBP: You shall hang it on four pillars of acacia overlaid with gold; their
    hooks shall be of gold, on four sockets of silver.
  eng-FBV: Using gold hooks hang it from four posts of acacia wood covered with gold,
    held up by four silver stands.
  nld-1939: Hang dat met gouden ringen aan vier met goud beslagen palen van acaciahout,
    die op vier zilveren voetstukken staan.
  nch-BL: Huan xijpatahuas nopa cortina huan tijcuapilos ica tepos chijcolme ten oro
    ipan nahui taquetzalme ten cuahuit acacia cati quialaxojtoque ica oro. Huan nopa
    taquetzalme moquetzase ipan nahui caltetomit ten plata.
  vie-1934: rồi xủ màn đó trên bốn trụ bằng cây si-tim, bọc vàng, dựng trên bốn lỗ
    trụ bằng bạc; các móc trụ đều bằng vàng.
  hin-CV: बबूल की लकड़ी के चार खंभे बनवाना और उनके ऊपर सोना लगाना. इन खंभों पर पर्दों
    के लिए सोने की कड़ियां और चांदी की चार कुर्सियां बनवाना.
  eng-OURB: You shall hang it on four pillars of acacia overlaid with gold; their
    hooks shall be of gold, on four sockets of silver.
  spa-BES: Colgándose con ganchos de oro de cuatro pilares de madera de acacia, chapado
    en oro y fijado en bases de plata.
  tdx-tdx: Iradora­dò ami’ty anakòreñe mendorave efatse pinakotse volamena; volamena
    o porengo’eo, mitsatoke am-bave’e volafoty efatse.
  vid-vid: Kolinhinhiza ipaziya kuli mizengo jine ja msonobali zibakalizwe zahabu,
    ziwele ngwamo za zahabu na vikalilo vine vya sendi.
  eng-OKE: And thou shalt set it upon four pillars of sittin covered with gold, and
    their hooks shall be of gold upon four bases of silver.
  tha-KJV: ม่านนั้นให้แขวนไว้ด้วยขอทองคำที่เสาไม้กระถินเทศสี่เสาที่หุ้​มด​้วยทองคำ
    และซึ่งตั้งอยู่บนฐานเงินสี่​อัน
  por-BR-2018: E hás de pô-lo sobre quatro colunas de madeira de acácia cobertas de
    ouro; seus capitéis de ouro, sobre bases de prata.
  deu-ELO: Und hänge ihn auf an vier Säulen von Akazienholz, überzogen mit Gold, ihre
    Haken von Gold, auf vier Füßen von Silber;
  eng-WYC-2018: which veil thou shalt hang before four pillars of the wood of shittim;
    and soothly those pillars shall be overgilt; and they shall have golden hooks,
    but the bases shall be silver. (which Veil thou shalt hang on four pillars made
    out of shittim wood, or acacia; and those pillars shall be gilded with gold, and
    they shall have gold hooks, and silver bases.)
  epo-epo: Kaj pendigu ĝin sur kvar akaciaj kolonoj, tegitaj per oro kaj havantaj
    orajn hokojn kaj arĝentajn bazojn.
  uig-PIN: Uni akatsiyǝ yaƣiqidin yasalƣan tɵt hadiƣa esip ⱪoyƣin. Bu hadilar altun
    bilǝn ⱪaplansun, ⱨǝrbirining altun ilmiki bolsun; hadilar kümüxtin yasalƣan tɵt
    tǝglikkǝ ornitilsun.
  beo-beo: Golasu ifa biyaduyale gala aga:isia ifa amoga hamoma amola gouliga dedeboma.
    Amo ifaga ma:go la:gilisima. Amola golasu ifa amo silifa bai gelabo ifa salasu
    amoga salima. Abula noga:i amo golasu ifa ma:goga gosagisima.
  tpi-OTNT: Orait kisim diwai akas na wokim 4-pela pos. Karamapim ol dispela pos long
    gol na sanapim ol pos long 4-pela bokis silva. Na wokim sampela huk gol na pasim
    long ol pos bilong holim dispela laplap.
  hau-SA: Ka rataye shi a bisa dogayen sanduna huɗun nan na itacen ƙirya, waɗanda
    aka dalaye da zinariya, waɗanda suke tsaya a rammuka huɗu na azurfa.
  uig-LAT: Uni akatsiye yaghichidin yasalghan töt xadigha ésip qoyghin. Bu xadilar
    altun bilen qaplansun, herbirining altun ilmiki bolsun; xadilar kümüshtin yasalghan
    töt teglikke ornitilsun.
  nde-nde: Liwalengise ngezingwegwana zegolide ensikeni ezine zesihlahla somʼakhakhiya
    ezihuqwe ngegolide njalo zimiswe phezu kwezisekelo zesiliva.
  ton-ton: Pea ke tautau ia ki he pou ʻe fā ʻoe ʻakau ko e sitimi kuo ʻaofi ʻaki ʻae
    koula; ko e koula pe honau ngaahi tautauʻanga, ki honau tuʻunga siliva ʻe fā.
  ces-1613: A zavěsíš ji na čtyřech sloupích z dříví setim, obložených zlatem, (hákové
    jejich zlatí), na čtyřech podstavcích stříbrných.
  eng-WMB: You shall hang it on four pillars of acacia overlaid with gold; their hooks
    shall be of gold, on four sockets of silver.
  tam-TCV: அந்தத் திரையைத் தங்கத்தகட்டால் மூடப்பட்ட சித்தீம் மரத்தாலான நான்கு கம்பங்களில்,
    தங்கக் கொக்கிகளால் தொங்கவிட வேண்டும். அந்த நான்கு கம்பங்களும் நான்கு வெள்ளி அடித்தளங்களில்
    நிறுத்தி வைக்கப்பட வேண்டும்.
  ceb-ULB: Kinahanglan ipakabit ninyo kini sa upat ka haligi sa kahoy nga akasya nga
    hinaklapan ug bulawan. Kining mga haligi kinahanglan nga adunay mga kaw-itanan
    nga bulawan nga gitungtong ibabaw sa upat ka plata nga mga sukaranan.
  pol-UBG: I zawiesisz ją na czterech słupach z drewna akacjowego pokrytych złotem
    – ich haki też będą złote – stojących na czterech srebrnych podstawkach.
  urd-GVU: اِسے سونے کی ہکوں سے کیکر کی لکڑی کے چار ستونوں سے لٹکانا۔ اِن ستونوں پر
    سونا چڑھایا جائے اور وہ چاندی کے پائیوں پر کھڑے ہوں۔
  deu-1912: Und sollst ihn hängen an vier Säulen von Akazienholz, die mit Gold überzogen
    sind und goldene Haken und vier silberne Füße haben.
  ntj-ntj: '@see-verse:EXO.026.031'
  kan-2017: ಜಾಲೀಮರದಿಂದ ನಾಲ್ಕು ಕಂಬಗಳನ್ನು ಮಾಡಿಸಿ, ಚಿನ್ನದ ತಗಡುಗಳನ್ನು ಹೊದಿಸಿ, ನಾಲ್ಕು ಬೆಳ್ಳಿಯ
    ಗದ್ದಿಗೆ ಕಲ್ಲುಗಳನ್ನು ಮೇಲೆ ನಿಲ್ಲಿಸಿ ಚಿನ್ನದ ಕೊಂಡಿಗಳಿಂದ ಆ ಪರದೆಯನ್ನು ಆ ನಾಲ್ಕು ಕಂಬಗಳಿಗೆ
    ಸಿಕ್ಕಿಸಬೇಕು.
  ena-ena: Hɨda limu ahica limu ahica kɨlɨ akasɨ mibɨŋ hegulaŋ me agɨladɨ vihavɨm
    uami. Viavɨla lɨba golɨ hɨvɨ ifuhafihafi uavɨm uami. Lavɨla havɨlɨ agadɨ agɨlimɨgumɨgu
    saŋ lɨba golɨ hɨvɨ agɨlɨŋ viavɨla hɨda agɨladɨ hɨvɨ lamalama lɨbɨhahavɨm uami.
    Hɨda agɨladɨ lalɨlamalama saŋ lɨba silɨva kum haca daŋ haca daŋ limu ahica limu
    ahica agɨladɨ vihavɨm uami.
  yap-yap: Min they’ fare gi kateng ko fapi lam nib gol ni bay u p’ebugul aningeg
    ley i rumog riy nni ngongliy ko gek’iy ni acacia ma kan ing ko gol ni kan ayliy
    nga daken aningeg i ayal riy nib silber.
  hlt-MCSB: Te te ngun buenhol pali sokah sui a ben thil rhining tung pali dongkah
    sui voei dongah pae.
  mdy-ETH: ዬያ ሻሮ ሚፆፓ ኮሺንቲ ዎርቆና ጳርቂ ኮሺንቴ፥ ኪሮና ቢሮ ዓንጋ ቶካ ዓኣ ዖይዶ ቱርቱሮናይዳ ሱፄ።
  twi-ASANTE: Fa sɛn okuo nnua fadum nan a wɔde sikakɔkɔɔ adura ho a sikakɔkɔɔ nsosɔmu
    nan sosɔ ano no so. Ma fadum ɛnan no mu biara nsi dwetɛ ntaaboo ɛnan no baako
    so.
  eng-WEBU: You shall hang it on four pillars of acacia overlaid with gold; their
    hooks shall be of gold, on four sockets of silver.
  bnp-bnp: O bole a kai a akas ge va o rata a butu, o naviri na gol turana a kinau
    ni rata na gol, o vakapesi na vuhu-butu i va ni rata na silva.
  wal-wal: Yaatada worqqan sheeshshido oiddu, mino guuganttaa tuussatun de7iya worqqaappe
    oosettida kaqqiyoogan kaqqa. He oiddu tuussati biraappe medhdhido tohotun gelona.
  spa-PDDPT: Lo pondrás sobre cuatro columnas de madera de acacia recubiertas de oro,
    y sus capiteles de oro, sobre basas de plata.
  gun-gun: Ha'e va'e reipyo 'rã irundy yta yvyra acácia guigua ouro py onhovã mbyre.
    Ha'e va'e jopyarã rejapo 'rã ouro gui, ha'e irundy prata guigua omopyrõ aguã.
  agu-BL: Ba'n cho'c cobox ganch yi oro cu'n te'j nin ba'n je' ch'imba'n te'j cyaj
    tkan ca'l. Yi cyaj tkan ca'la'tz ba'n bnix tan acacia nin ba'n tz'oc oro te'j,
    nin ba'n je' len tibaj jujun xe' yi sakal cu'n.
  ilo-ULB: Masapul nga ibitinyo dagitoy kadagiti uppat nga adigi a kayo iti acasia
    a nakalupkopan iti balitok. Dagitoy nga adigi ket masapul nga addaan kadagiti
    kaw-it a balitok a naisaad kadagiti uppat a pirak a pagbatayan.
  kpg-kpg: Daudaulia gi nia waduu ‘acacia’ e haa e hii gi nia goolo, guu hau gi nia
    maadau, gu haganoho i hongo nia haaligi silber e haa.
  uig-ARA: ئۇنى ئاكاتسىيە ياغىچىدىن ياسالغان تۆت خادىغا ئېسىپ قويغىن. بۇ خادىلار ئالتۇن
    بىلەن قاپلانسۇن، ھەربىرىنىڭ ئالتۇن ئىلمىكى بولسۇن؛ خادىلار كۈمۈشتىن ياسالغان تۆت
    تەگلىككە ئورنىتىلسۇن.
  sus-sus: I xa a gbaku kasiya wuri naani ra xɛɛma masoxi naxee ma, e tixi gbeti sanbunyie
    ma. Suxuse naxee dugi xirima wurie ma, xɛɛma xa maso nee fan ma.
  pon-2006: Ke pahn langadahng ni lepin uhr pahieu en tuhke Akesia me kidikidki kohl
    oh katengehkihdi metehn kateng, kihong pahn lepin uhr kan poahsoan silper pahieu.
  ksd-ksd: ma una vakaite tar ia ta ra ivat na tukal na davai akasia, ba una vung
    vapetep tar ra goled ta diat; kadia ot likun da pait ia ma ra goled, ma diat a
    tur ta ra ivat na kiki na silva.
  tur-YTC: Onu altınla kaplanmış akasya ağacından dört sütun üzerine asacaksın. Çengelleri
    dört gümüş taban üzerinde altından olacak.
  grc-BRENT: Καὶ ἐπιθήσεις αὐτὸ ἐπὶ τεσσάρων στύλων ἀσήπτων κεχρυσωμένων χρυσίῳ· καὶ
    αἱ κεφαλίδες αὐτῶν χρυσαῖ, καὶ αἱ βάσεις αὐτῶν τέσσαρες ἀργυραῖ.
  ind-AYT: Kamu harus menggantungnya pada empat tiang kayu akasia yang dilapisi emas,
    dengan kaitan emas, pada keempat alas perak.
  nya-nya: Nsaluyo uyikoloweke pa nsanamira zinayi zamtengo wa mkesha zokutidwa ndi
    golide zomwe zili ndi ngowe zagolide, zomwe zayima pa matsinde asiliva anayi.
  hrv-hrv: Objesi je na četiri stupa od bagremova drva, zlatom obložena, s kopčama
    od zlata, a na četiri podnožja od srebra.
  mps-mps: Tialima, te ni akas selama, te pos ni me si me si nigao. Tama te pos dabe
    te golgo haluama, tama te pos dabe te silvago nigai page me si me si tede bulao.
    Tama te gol huk meba nigilama, tama te ugwa dabe dąų elalumainogo te posde kękę
    piąo, tede walomainao.
  tpi-tpi: Orait kisim diwai akas na wokim 4-pela pos. Karamapim ol dispela pos long
    gol na sanapim ol pos long 4-pela bokis silva. Na wokim sampela huk gol na pasim
    long ol pos bilong holim dispela laplap.
  dan-1931: Du skal hænge det på fire Piller af Akacietræ, overtrukne med Guld og
    med Knager af Guld, på fire Fodstykker af Sølv;
  vie-OVCB: Treo màn này trong đền. Trên bốn trụ gỗ keo bọc vàng có bốn móc vàng.
    Trụ được dựng trên bốn lỗ trụ bằng bạc.
  guj-2017: અને તું તેને સોનાથી મઢેલા બાવળના ચાર સ્તંભ પર લટકાવજે, તેઓને સોનાની આંકડીઓ
    અને તેઓની કૂંભીઓ ચાંદીની હોઈ.
  pon-2006A: Ke pahn langadahng ni lepin uhr pahieu en tuhke Akesia me kidikidki kohl
    oh katengehkihdi metehn kateng, kihong pahn lepin uhr kan poahsoan silper pahieu.
  por-BRBSL: Você deve pendurá-lo em quatro pilares de acácia revestidos de ouro;
    seus ganchos devem ser de ouro, em quatro bases de prata.
  cth-cth: Hote sui tui hluk e anri thing khom pali touh dawkvah yaphni hah na bang
    han. Hote khom teh sui hoi sak e hetnae hoi ngun khokpacawp pali touh dawk ung
    e lah ao han.
  twi-twi: Fa sɛn ɔkanto nnua fadum anan a wɔde sikakɔkɔɔ adura ho a sikakɔkɔɔ nsusomu
    anan suso ano no so. Ma ɔfadum anan no mu biara nsi dwetɛ nnyinaso anan no baako
    so.
  hlt-hlt: Te te ngun buenhol pali sokah sui a ben thil rhining tung pali dongkah
    sui voei dongah pae.
  tbz-SIM: Kɛ̀ dí kù nùńnɛ́ dɛtekperɛ̀ kó idɛí kó yɛsɑ̃ǹkɛ̀ yɛ̀nɑ̀ɑ̀ kó ibɑɑkɛ́ ìì
    dɑ̀ri mɛsɔɔ, kɛ́sɛunɛ̀ timɑ́tì pɛ́ítì kó yɛcɑubɛ yɛ̀nɑ̀ɑ̀,
  msy-2020: Egh ia akasɨn temeba inigh, inir ekiar kam gusɨ 4plan dɨpenir akɨnibar
    ingarigh. Egh dɨpenir akɨnir kaba golɨn dar poghɨva da nokegh. Egh golɨn akeziba
    ingarigh nir kamɨn suighsɨ dɨpenir akɨnibar dar arɨkigh. Egh 4plan silvan boksiabar
    ingarigh, egh dɨpenir akɨnir kaba boksiabagh asegh.
  azb-azb: Onu dörd dirək üstündə as; hər dirək qızılla örtülmüş əbrişim ağacından
    olsun. Üstündə qızıl qarmaqları olsun və dörd gümüş altlıq üstündə dursun.
  eng-DBY: And thou shalt attach it to four pillars of acacia-wood overlaid with gold,
    their hooks of gold; they shall be on four bases of silver.
  hin-2017: और उसको सोने से मढ़े हुए बबूल के चार खम्भों पर लटकाना, इनकी अंकड़ियाँ
    सोने की हों, और ये चाँदी की चार कुर्सियों पर खड़ी रहें।
  wol-KYG: te nga wékk ko ci ñeenti jëni séng yu ñu xoob wurus, jën yi ànd ak seen
    wékkukaayi wurus, te nga móolal jën yi ñeenti teguy xaalis.
  bjr-bjr: Akasia saqari qaara faqa qaara faqa 4 marasee koorannai aiqama rafaaqa
    fusee mina atisaa mirinni qamunna dirifandinna amaaqa auquaqa. Miqimmasee mina
    kuradee fandinnana amaaqa 4 oosanaki siruaannai auqusee minaki kuradaaqa. Kaaqa
    naaquqara oosirana ititaanifeera kuradaaqa.
  eng-YLT: and thou hast put it on four pillars of shittim wood, overlaid [with] gold,
    their pegs [are] of gold, on four sockets of silver.
  eng-WYC-2017: which veil thou shalt hang before four pillars of the wood of shittim;
    and soothly those pillars shall be overgilt; and they shall have golden hooks,
    but the bases shall be silver.
  eng-WMBB: You shall hang it on four pillars of acacia overlaid with gold; their
    hooks shall be of gold, on four sockets of silver.
  urd-GVH: इसे सोने की हुकों से कीकर की लकड़ी के चार सतूनों से लटकाना। इन सतूनों पर
    सोना चढ़ाया जाए और वह चाँदी के पाइयों पर खड़े हों।
  rug-rug: Beto mamu va sigotia sa poko goba koari na qaqahereana qolo saripu sotodi
    koari ka made dedegere huda akesia saripu turudi koari ka made vovoina meke ta
    pokoe qolo.
  gaz-gaz: Golgaa kana hokkoo warqeetiin utubaawwan muka laaftoo kanneen warqeen itti
    uffifamee miilla meetii afur irra dhadhaabatan afuritti rarraasi.
  fra-LSG: Tu le mettras sur quatre colonnes d’acacia, couvertes d’or; ces colonnes
    auront des crochets d’or, et poseront sur quatre bases d’argent.
  gnn-gnn: '@see-verse:EXO.026.031'
  yal-yal: I xa a singan kasiya sɛnbɛtɛn naanin na xɛma yilɛnlɛnxine saxi naxanye
    ma, singan se xɛma daxi naxanye ma. E xa ti bundɔxɔ gbeti daxi naanin kui.
  haw-1868: A e kaulai no hoi ia ma na kia laau sitima eha, i uhiia i ke gula; he
    gula no ko lakou mau lou, maluna o na kumu kala eha.
  arb-NAV: وَعَلِّقْهُ عَلَى أَرْبَعَةِ أَعْمِدَةٍ مِنْ خَشَبِ السَّنْطِ مُغَشَّاةٍ
    بِذَهَبٍ. لَهَا أَرْبَعَةُ خَطَاطِيفَ مِنْ ذَهَبٍ، وَقَائِمَةٌ عَلَى أَرْبَعِ
    قَوَاعِدَ مِنْ فِضَّةٍ.
  ewe-ewe: Tsi xɔmetsovɔ sia ɖe sɔti ene siwo ŋu wofa sika ɖo la ŋu, ɖe sikagatagbadzɛ
    ene ŋu. Na sɔti ɖe sia ɖe nanɔ afɔti ene siwo wowɔ kple klosalo la dzi.
  eng-LEE: 'And thou shalt hang it upon four pillars of shittim wood overlaid with
    gold: their hooks also shall be of gold; upon four sockets of silver.'
  asm-FB: তুমি সেই পৰ্দাবোৰ, সোণৰ পতা মৰা চিটীম কাঠৰ চাৰিটা খুটাৰ ওপৰত ওলমাই দিবা।
    সেই খুটাবোৰৰ হাঁকোটা সোণৰ হ’ব লাগিব, আৰু সেই খুঁটা ৰূপৰ চাৰিটা চুঙীৰ ওপৰত থাকিব।
  sus-A: عِ شَ عَ فبَكُ كَسِيَ وُرِ نَانِ رَ شّيمَ مَسٌشِ نَشٍيٍ مَ، عٍ تِشِ فبٍتِ
    سَنبُنيِيٍ مَ. سُشُسٍ نَشٍيٍ دُفِ شِرِ مَ وُرِيٍ مَ، شّيمَ شَ مَسٌ نٍيٍ قَن مَ.
  fra-SBL: Tu le suspendras à quatre colonnes d'acacia, recouvertes d'or ; leurs crochets
    seront d'or, sur quatre socles d'argent.
  hbo-hbo: וְנָתַתָּ֣ה אֹתָ֗הּ עַל־אַרְבָּעָה֙ עַמּוּדֵ֣י שִׁטִּ֔ים מְצֻפִּ֣ים זָהָ֔ב
    וָוֵיהֶ֖ם זָהָ֑ב עַל־אַרְבָּעָ֖ה אַדְנֵי־כָֽסֶף׃
  eng-WYCLIFFE: which veil thou schalt hange bifor foure pileris of `the trees of
    Sechym; and sotheli tho pileris schulen be ouergildid; and tho schulen haue goldun
    heedis, but foundementis of siluer.
  piu-2006: '@see-verse:EXO.026.031'
  pjt-pjt: '@see-verse:EXO.026.031'
  cwe-cwe: Kwizatumbika dipanzia muna izimhanda nne za mkenge zozihakigwe zahabu,
    zili na ngwamo za zahabu na vikalilo vine va hela.
  kik-kik: Cuuria gĩtambaya kĩu na tũcuurio twa thahabu ikĩngĩ-inĩ inya cia mũgaa
    iria igemetio na thahabu, na ikarũgama igũrũ rĩa njikarĩro inya cia betha.
  fra-NCL: Tu le suspendras à quatre colonnes de bois d’acacia, revêtues d’or, avec
    des crochets d’or et posées sur quatre socles d’argent.
  cek-AK: sui tui pazut ih shittim tung palito nuiah, to imthung pakaahaih kahni to
    bang ah; to tungnawk pongah sui hoi sak ih cakoih baktih kaom racahnawk, sum kanglung
    hoi sak ih akhok pahnuthaih ahmuen palito sah ah.
  cuk-cuk: Buarmar-acacia-walabakegwadgi we-mor-dummad-yeerdakleged be nasikoed. We-buarmarde
    or egi nasiklealed. E-siged-manibiid-birgi we-buarmar gwisguoed.
  uig-CYR: Уни акатсийә яғичидин ясалған төрт хадиға есип қойғин. Бу хадилар алтун
    билән қаплансун, һәр бириниң алтун илмики болсун; хадилар күмүчтин ясалған төрт
    тәгликкә орнитилсун.
  tel-2017: తుమ్మచెక్కతో చేసి బంగారు రేకు పొదిగిన నాలుగు స్తంభాలపై దాన్ని వెయ్యాలి.
    దాని కొక్కేలు బంగారువి. వాటి దిమ్మలు వెండివి.
  hat-BSA: Ou va pandye li sou kat pilye akasya yo ki kouvri avèk lò, kwòk pa yo osi
    fèt avèk lò, sou kat baz reseptikal ki fèt an ajan yo.
  kos-kos: Srupusrak ke sru in acacia akosr ma nukumyukla ke gold ac oakwukyang mwe
    sruh nu kac, ac oakiya ke kapin sru silver akosr.
  hbo-WLC: וְנָתַתָּ֣ה אֹתָ֗הּ עַל־אַרְבָּעָה֙ עַמּוּדֵ֣י שִׁטִּ֔ים מְצֻפִּ֣ים זָהָ֔ב
    וָוֵיהֶ֖ם זָהָ֑ב עַל־אַרְבָּעָ֖ה אַדְנֵי־כָֽסֶף׃
  ibo-ibo: Were anya nko ọlaedo kwụba ya nʼelu ogidi osisi akashia anọ nke e ji ọlaedo
    machie, mee ka o guzoro nʼelu ụkwụ ọlaọcha anọ.
  ory-ory: ତୁମ୍ଭେ ତାହା ସୁବର୍ଣ୍ଣରେ ମଡ଼ାଇ ଶିଟୀମ୍‍ କାଷ୍ଠର ଚାରି ସ୍ତମ୍ଭ ଉପରେ ଟଙ୍ଗାଇବ; ପୁଣି,
    ରୂପାର ଚାରି ଚୁଙ୍ଗୀ ଉପରେ ସେମାନଙ୍କ ସ୍ୱର୍ଣ୍ଣର ଆଙ୍କୁଡ଼ାସବୁ ବସାଇବ।
  chk-chk: Iwe, kopwe ökkükätä ewe cheech won fofoch ür seni ewe irä akasia mi pwölüpwöl
    ngeni kolt. Won ekewe ür epwe wor ökkük seni kolt, epwe pwal wor rüanü alongur
    seni silifer.
  rop-rop: Yu garra meigim fobala pol brom det wadultri, en yu garra gaburrumap detlot
    pol garram gol, en yu garra pudum sambala huk langa olabat, en yu garra meigim
    olabat jandap ontop langa detlot fobala silbawan pleit, en yu garra heingimap
    det ketin insaid langa det Tent blanga kadimat det Seikridwan Pleis brom det Brabli
    Seikridwan Rum. Yu garra pudum det Seikridwan Boks garram det dubala ston garram
    ola lowa biyain langa det ketin deya insaid langa det Brabli Seikridwan Rum,
  ukr-1871: І повісиш її на чотирох стовпах із акації, пообкладуваних золотом, гаки
    їх із золота, і на чотирох підніжках срібних.
  bch-bch: Ga kus ta abada abei akas ta akado malo toa oa aea kadanga mamarae pange.
    Amol kadanga toa pange ne ngan gol ikatinge babanga, ga kus ta apagun gid kadanga
    toa pange ne, ta gid kelede kelede timadid ngan ad kadanga ipu silva. Ga kus ta
    apatoi gid lingau gol ga idae ngan gid kadanga toa ne, ta malo kapei toa ne ga
    idae itututu ngan.
  deu-1951: Und sollst ihn hängen an vier Säulen von Akazienholz, die mit Gold überzogen
    sind und goldene Haken und vier silberne Füße haben.
  eng-JPS: And thou shalt hang it upon four pillars of acacia overlaid with gold,
    their hooks being of gold, upon four sockets of silver.
  srp-1865: I objesi ga o èetiri stupa od drveta sitima, okovana zlatom, sa kukama
    zlatnim, na èetiri stopice srebrne.
  lug-lug: Oliwanike n’amalobo aga zaabu ku mpagi nnya ezibajjiddwa mu muti gwa akasiya
    nga zibikkiddwako zaabu, era nga ziyimiriziddwa mu ntobo eza ffeeza.
  heb-heb: ונתתה אתה על ארבעה עמודי שטים מצפים זהב וויהם זהב על ארבעה אדני כסף׃
  ben-IRV: তুমি তা সোনায় মুড়ান শিটীম কাঠের চার স্তম্ভের উপরে খাটাবে; সেগুলির আঁকড়া
    সোনা দিয়ে হবে এবং সেগুলি রূপার চারটি ভিত্তির উপরে বসবে।
  pan-pan: ਤੂੰ ਉਸ ਨੂੰ ਸ਼ਿੱਟੀਮ ਦੀ ਲੱਕੜੀ ਦੀਆਂ ਸੋਨੇ ਨਾਲ ਮੜ੍ਹੀਆਂ ਹੋਈਆਂ ਚਾਰ ਥੰਮ੍ਹੀਆਂ ਉੱਤੇ
    ਲਮਕਾਵੀਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਕੁੰਡੇ ਸੋਨੇ ਦੇ ਹੋਣ ਅਤੇ ਉਹ ਚਾਂਦੀ ਦੀਆਂ ਚਾਰ ਚੀਥੀਆਂ ਉੱਤੇ ਹੋਣ।
  mya-JVB: ရွှေ ချ သော အကာရှ သား တိုင် လေး တိုင်အပေါ် မှာ၊ ထိုကုလားကာ ကို ဆွဲ ထားရမည်။
    ထိုတိုင် တို့သည် ရွှေ တံစို့ နှင့်၎င်း၊ ငွေ ခြေစွပ် လေး ခုနှင့်၎င်း ပြည့်စုံရမည်။
  hmo-hmo: Koua dabua helagana be du 4 dekenai do umui taua dae. Du ibounai 4 be akasia
    audia dekena amo do umui karaia. Inai du be golo dekena amo do umui koua. Bona
    unai du be siliva maua 4 edia matudia lalonai do umui haginia. Kimai haida golo
    dekenai do umui karaia, bona du edia latanai kimai do umui kwatua kau.
  urd-urd: और उसे सोने से मंढ़े हुए कीकर के चार सुतूनों पर लटकाना, इनके कुन्डे सोने
    के हों और चाँदी के चार ख़ानों पर खड़े किए जाएँ,
  rus-SYN: и повесь ее на четырех столбах из ситтим, обложенных золотом, с золотыми
    крючками, на четырех подножиях серебряных;
  bqc-SIM: Lɛpusiali ã́ a lipɛlɛↄ ũ, ní vua kúlɛwà píi, ní lípiↄ pɛ́pɛ a zɛbↄ
    pↄ́ wa pì ń ã́nusuo mɛ̀n síiↄ̃ guu. Zwãapi dↄ lipɛlɛ mɛ̀n síiↄ̃piↄ kũbↄ
    pↄ́ wa pì ń vuaoↄwa.
  tcz-CHONGTHU: Chule aponchu sana akitom jol hiding thinggi thing'a kisui khom li
    chung'a hiding, abilkol a kol li ho achu na khai lhah cheh ding ahi.
  mar-mar: बाभळीच्या लाकडाचे चार खांब बनवून ते सोन्याने मढवावेत, त्यावर सोन्याच्या
    आकड्या लावाव्यात आणि ते खांब चांदीच्या चार उथळ्यांत उभे करावेत;
  qub-qub: Acacia guerupita chuscu tushacunata ruranqui. Chaytaga goriwan chapanqui.
    Jamanancunana canga guellaypita. Tushacunapa puntanman churanqui goripita arguyllata
    chaypita tëlacunata warcunayquipaj.
  hat-hat: W'a pann rido a sou kat poto an bwa zakasya. Poto yo va kouvri ak lò. y'a
    gen kwòk an lò moute sou yo. y'a chita sou kat sipò an ajan.
  eng-BSB: Hang it with gold hooks on four posts of acacia wood, overlaid with gold
    and standing on four silver bases.
  tod-tod: Toɠa zɛlɛ ga zanu kalagiti ti tɔkpala naanigɔiti ba, ti ɓɛtɛai ga akasia
    wului, zanugi ziaai ti ma, ti ɓadɔai dabu naanigɔiti ma, niiti ti ɓɛtɛai ga walii.
  eng-WEBPB: You shall hang it on four pillars of acacia overlaid with gold; their
    hooks shall be of gold, on four sockets of silver.
  kbq-kbq: Ana tavravema hantisazana, 4'a akasia zafarera golireti eri ano nevazita,
    ana zafarera golireti eri rusi hu'zana tro nehuta zafama retrure trara silvaleti
    4'a tro hiho.
  nhe-BL: Huan xijpatlahuas nopa cortina huan tijcuapilos ica tepos chijcoli tlen
    oro ipan nahui tlaquetzali tlen cuahuitl acacia tlen tlaxahuali ica oro. Huan
    nopa tlaquetzali moquetzase ipan nahui cuatetomitl tlen plata.
  gub-BL: Emuzaiko a'e pàn 4 ywyra izyta wanehe nehe. Ekixi ywyra akaz her ma'e a'e
    izyta iapo pà nehe. Epyao a'e izyta or pupe nehe. Heta putar ma'e pyhykaw or iapo
    pyrer hehe nehe. Ezomog a'e izyta 4 ma'ekokaw parat iapo pyrer 4 kawaw wazypy
    ikokaw romo iapo pyrer wanehe wà nehe.
  eng-DRA: And thou shalt hang it up before four pillars of setim wood, which themselves
    also shall be overlaid with gold, and shall have heads of gold, but sockets of
    silver.
