verse: EXO.003.001
translations:
  mal-C: ഈ സമയം മോശ തന്റെ അമ്മായിയപ്പനും മിദ്യാനിലെ പുരോഹിതനുമായ യിത്രോയുടെ ആട്ടിൻപറ്റത്തെ
    മേയിച്ചുകൊണ്ടിരിക്കുകയായിരുന്നു; ആട്ടിൻപറ്റത്തെ നയിച്ചുകൊണ്ട് അദ്ദേഹം മരുഭൂമിക്കപ്പുറം
    ദൈവത്തിന്റെ പർവതമായ ഹോരേബിൽ എത്തി.
  deu-TKW: Mose aber hütete bei Jethro, seinem Schwiegervater, dem Priester der Midianiter,
    die Schafe. Als er nun einst die Schafe bis jenseits der Steppe trieb, gelangte
    er zum Berge Gottes, dem Horeb.
  lin-lin: Moyize azalaki koleisa bibwele ya Jetro, bokilo na ye mpe Nganga-Nzambe
    ya Madiani. Amemaki bibwele mosika, kati na esobe, mpe akomaki na Orebi, ngomba
    ya Nzambe.
  eng-LSV: And Moses has been feeding the flock of his father-in-law Jethro, priest
    of Midian, and he leads the flock behind the wilderness, and comes to the mountain
    of God, to Horeb;
  eng-GNV: When Moses kept the sheepe of Iethro his father in lawe, Priest of Midian,
    and droue the flocke to the backe side of the desert, and came to the Mountaine
    of God, Horeb,
  eng-WEBSTER: 'Now Moses kept the flock of Jethro his father-in-law, the priest of
    Midian: and he led the flock to the backside of the desert, and came to the mountain
    of God, even to Horeb.'
  nhw-BL: Se tonal Moisés quinmocuitlahuiyaya iborregojhua imonta, Jetro [3:1 Jetro
    nojquiya itoca Reuel.], catli eliyaya se totajtzi ipan tlali Madián. Huan Moisés
    quinhuicac nopa borregojme hasta ne seyoc lado nopa huactoc tlali hasta se tepetl
    itoca Horeb [3:1 Nopa tepetl Horeb nojquiya itoca tepetl Sinaí.]. (Horeb quinequi
    quiijtos “nopa tepetl campa Toteco itztoc”.)
  swh-ONEN: Basi Mose alikuwa anachunga mifugo ya Yethro mkwewe, kuhani wa Midiani.
    Mose akapeleka mifugo mbali nyuma ya jangwa, naye akafika Horebu, mlima wa Mungu.
  bba-bba: Sɑɑ ye sɔɔ, Mɔwisi u win dokiri Yetoro, Mɑdiɑnin yɑ̃ku kowon sɑbenu kpɑre.
    U kɑ nu dɑ yɑkɑsɔ sɔ̃ɔ duu yeru ɡiɑ. Mɑ u turɑ sere ɡuu te bɑ mɔ̀ Horɛbuɔ te bɑ
    mɑɑ sokumɔ Sinɑi te Gusunɔ u tii ɡɔsiɑ.
  eng-KJVCPB: 'Now Moses kept the flock of Jethro his father in law, the priest of
    Midian: and he led the flock to the backside of the desert, and came to the mountain
    of God, even to Horeb.'
  cpy-cpy: Riitaki Moisés aminakowentziriri ipira-paeni rikonkiri, iiteetziri Jetro.
    Sheripiyari rirori janta Kosheka-weniki. Ikanta raanakiri Moisés ipira-paeni ochempi-mashiki
    raminakaeri royaari. Rareetaka iiteetziro Mamerii-toni, rootaki rochempi-mashite
    Tajorentsi.
  mpx-mpx: Mosese yawana Yetilo, Midiyani wali tapwalolo ana tohouwa etega, wana sipi
    ge goti i matahikagil, yaka lan etega i nulil hi noek ula kekevana gamwanaa hi
    na hi vin Sainai oya bwabwalena.
  wbp-wbp: Mujujurlu kala-jana warrawarra-kangu jiyipi manu narnukutu nyanunguku lamparra-nyanu-kurlangu
    Juturru-kurlangu. Juturrujulpa nyinaja maralypikingarduyu ngurrangka Mirdiyanurla.
    Parra jintangka, Mujujurlu-jana nguru-yirrarnu jiyipiki manu narnukutuku jilja-wana
    ngulalu kutu-nyayirni yanurnu pirli wiri-kirra tarruku-kurra yirdi-kirraju Jayinayi-kirra.
  luo-luo: Chiengʼ moro Musa ne kwayo jamb Jethro jaduongʼne ma Jadolo mar jo-Midian,
    mi nongʼado thim gi jamni nyaka Horeb got mar Nyasaye.
  meu-meu: Mose ese ravana Ietero, Midian hahelaḡa tauna, ena seri e reḡuava. Ia ese
    seri e hakaua lao tano ḡaḡaena unukahana ai, Dirava ena ororo, ladana Horeb, ela.
  npi-ULB: अब मोशा अझै पनि आफ्ना ससुरा मिद्यानका पूजाहारी यित्रोका भेडा-बाख्रा चराउँदै
    थिए । तिनले भेडा-बाख्रालाई उजाड-स्थानको परसम्म लगी परमेश्‍वरको पर्वत होरेबसम्म
    लगे ।
  yor-yor: Ní ọjọ́ kan nígbà tí Mose ń ṣọ́ agbo ẹran Jetro baba ìyàwó rẹ̀, àlùfáà
    Midiani. Ó da agbo ẹran náà lọ sí ọ̀nà jíjìn nínú aginjù. Ó dé Horebu, òkè Ọlọ́run.
  emp-NTPO: Moise zãwãrẽ Reuel Jetro abadada Madiaʌ̃nebemarã sacerdote basía. Moiseba
    idji ovejara wagabadjia. Ewari ab̶a Moiseba dji ovejara dewara orroare ne cobid̶e
    edesia. Maʌ̃ne idjira ẽjũã põãsa ewaraga b̶ʌd̶e Horeb eyad̶e jũẽne wãsia. Maʌ̃
    eyara Ãcõrẽ eya abadaa.
  ind-ind: Pada suatu hari, Musa sedang menggembalakan domba dan kambing milik mertuanya,
    Yitro, yang juga dikenal dengan nama Rehuel, seorang imam di Midian. Musa menggiring
    kawanan ternak menyeberangi padang belantara dan sampai di gunung Sinai, yang
    juga disebut ‘gunung Allah’.
  pes-OPCB: روزی هنگامی که موسی مشغول چرانیدن گلهٔ پدرزن خود یَترون، کاهن مدیان بود،
    گله را به آن سوی بیابان، به طرف کوه حوریب، معروف به کوه خدا راند.
  aer-aer: Moses-ele yepe-yepe areye arntarnte-aretyarte arnteweye ikwerenheke. Itelareme,
    Jethro-arle kwertengerle tyatye-arenye apmere Midian ikwerele. Arlte anyentele,
    Moses-ele yepe-yepe uthene nanikute areye uthene ahelhe arrangkethele arrekwele-irretyame
    nhenge itne anteme apwerte ameke-ameke akngerreke itwe ulkere-anteme-irreke apwerte
    Sinai arritnye.
  tgl-ULB: Ngayon si Moises ay nagpapastol pa rin ng kawan ng biyenan niyang si Jetro,
    ang pari ng Midian. Pinangunahan ni Moises ang kawan sa malayong dako ng ilang
    at dumating sa Horeb, ang bundok ng Diyos.
  cbu-NT: Ashiriya, Móysis Madiyanush tsap ungsiree Jetronaa opeejarini ksutku taarangiya.
    Jetronsha apanllpanimuncha. Ashiriya, minushsha zar Móysis mach Orebap ipusap
    ungsiree opeejarini machtarangiya.
  hui-hui: Horo mbirungi Mosesehanda ibu imane Yaderonaga nogo sibi memeru haru halu
    dindi ko wali agali nahe wiagoria haru bolangua halu pialu Hari Sainai heagoria
    haru anda pene. Hari Sainai odago Ngode Datagaliwabenaga lowa loma bini hene.
    Ibu imane Yadero ibu Midiana dindinaga loma binigo mo miaga agali henego ogoninaga
    nogo sibi haru hene.
  mya-mya: မော​ရှေ​သည်​သူ​၏​ယောက္ခ​မ မိ​ဒျန်​ယဇ်​ပု​ရော ဟိတ်​ယေ​သ​ရော​၏​သိုး​ဆိတ်​များ​ကို​ထိန်း
    ကျောင်း​လျက်​ရှိ​စဉ်၊ တော​ကန္တာ​ရ​ကို​ဖြတ်​၍ သိုး​ဆိတ်​များ​ကို​မောင်း​နှင်​လာ​ရာ၊
    ဟော​ရပ် ဟု​ခေါ်​သော​ဘု​ရား​သ​ခင်​၏​တောင်​သို့​ရောက် ရှိ​လာ​လေ​၏။-
  cbi-NTPO: Moisésya, Madián tusha chachilla' mitya Diosnu kalen jimu ruku, ya' anchapa
    Jetróchi uveja juula bain, chibu juula bain washkemu' mitya, ma malu tiba den
    chutyuin tena dapulla' jimishtitu, Diosa' kuyi tinu Horebbi jimi.
  bod-N: དེ་ཡང་མོ་ཤེ་ཡིས་མིད༌ཡཱན་ཡུལ་གྱི་མཆོད་དཔོན་ཏེ་རང་གི་སྒྱུག་པོ་ཡི་ཏྲོའི་ར་ལུག་གི་ཁྱུ་འཚོས་པ་དང་།
    ཉིན་ཞིག་ལ། ར་ལུག་གི་ཁྱུ་དེད་ནས་ཡུལ་དབེན་པའི་ཕ་རོལ་ཏུ་ཆས་ཤིང་། དཀོན་མཆོག་གི་རི་བོ་སྟེ་ཧོ་རེབ་ཅེས་པར་ཕྱིན།
  sna-sna: Zvino Mozisi akanga achifudza makwai aJeturo tezvara wake, muprista weMidhiani,
    uye akatungamirira makwai kurutivi rwuri kure mugwenga akasvika kuHorebhi, gomo
    raMwari.
  spa-BLM: Moisés guardaba el rebaño de Jetro, su suegro, el sacerdote de Madián,
    y condujo el rebaño al fondo del desierto, y llegó al monte de Dios, a Horeb.
  cac-cac: A vin̈aj Moisés chi' tan̈voj calnel ix yac' vin̈ yuj vin̈ sn̈i', aton vin̈aj
    Jetro, sacerdote d'a eb' aj Madián. Ay jun c'u ix b'at vin̈aj Moisés chi' tan̈voj
    calnel, ix c'axpajec' vin̈ d'a tz'inan luum masanto ix c'och vin̈ d'a yich jun
    lum vitz scuchan Horeb aton d'a jun lum vitz chi' b'aj ix sch'ox sb'a Dios d'a
    vin̈.
  swh-ULB: Wakati huu Musa aliendelea kuchunga mifugo ya Yethro baba mkwe wake, kuhani
    wa Midiani. Musa aliliongoza kundi la mifugo kuelekea upande wa mbali wa jangwa
    mpaka kufika Horebu, mlima wa Mungu.
  bel-bel: Майсей пасьвіў авечкі ў Ётора, цесьця свайго, сьвятара Мадыямскага. Аднаго
    разу правёў ён статак далёка ў пустыню і прыйшоў да гары Божай, Харыва.
  wed-wed: Moses poiana Jethro ana sipu ma gote i ḡamoḡamoi - Jethro lamna mai Midian
    ai pirisi pulo tauapuna. Mara tagogi Moses ḡamoḡamo i naiei au mutulua au gia
    dewadewana ma au Sinai i ḡeta, God ana au ola.
  deu-ELBBK: Und Mose weidete die Herde Jethros, seines Schwiegervaters, des Priesters
    von Midian. Und er trieb die Herde hinter die Wüste und kam an den Berg Gottes,
    an den Horeb.
  mbb-OT: Ne sevaha he andew, ebantey si Moises te menge uyaǥen te enuǥang din he
    si Jetro he memumuhat diyà te Midian. Ne midtundan ni Moises haazà is menge uyaǥen
    pehendiyà te hunaan te sibsivayan ne nekeuma zan diyà te Horeb, kes buntud te
    Megbevayà.
  mal-2015: മോശെ മിദ്യാനിലെ പുരോഹിതനും തന്റെ അമ്മായപ്പനുമായ യിത്രോവിന്റെ ആടുകളെ മേയിച്ചുകൊണ്ടിരുന്നു;
    അവൻ ആടുകളെ മരുഭൂമിക്കു അപ്പുറത്തു ദൈവത്തിന്റെ പർവ്വതമായ ഹോരേബ് വരെ കൊണ്ടു ചെന്നു.
  tuo-NT: Moisé cʉ̃ mañecʉ̃ Jetro yarã ovejare coꞌtecũcʉ niwĩ. Jetro Madiã́cjʉ̃ paꞌi
    nicʉ niwĩ. Niꞌcã nʉmʉ Moisé Jetro yarã ovejare masã marĩrõpʉ yʉꞌrʉa, téé Õꞌacʉ̃
    yagʉ ʉ̃rʉ̃gʉ̃ Horeb wãmeticjʉpʉ miacʉ niwĩ.
  gup-gup: Moses nahnani mayh kumirnde nuye Jethro nawu bindoy nuye. Nawu nungka Jethro
    priestni dingihdi kore Midian. Wanjh Moses benmirndekang mayh djarreh kore kubolkdarleh
    borledmikenh, dja bebmeng kore mandulumkimuk kawarddengeyyo Horeb. Kunmekbe kunred
    wanjh God nuye kunwarddekimuk.
  gvs-gvs: E yau go yaogu da Midiyani adi Tonúwala Iyetoro ina yoguyoguyao amatakaavatedi.
    Amatakaavatedi go, akabidi, yoyowo goi avadamanedi, anavedi koiboga dadavina koya
    yoina Korevi goi. Koyayana moe Yaubada ina koya.
  rmc-rmc: No o Mojžiš pašinelas o stados ke peskro sastro Jetro, savo sas rašaj andro
    Midijan. Jekh džives, sar ľidžalas le bakren pal e pušťa, dogeľa lenca dži paš
    o Choreb, paš o verchos le Devleskro.
  nlg-nlg: Sakai na bongi, Moses te lavira nina sheep vungona Jethro, na mane sukaghi
    ni Midian, me va tona haghe [ilokana na tautalu asi]/[tana bona mamaha] lilighina
    Sinai, na nina ghotu a God.
  pes-OPV: و اما موسی گله پدر زن خود، یترون، کاهن مدیان را شبانی می‌کرد، و گله را
    بدان طرف صحرا راند و به حوریب که جبل الله باشد آمد.
  ron-1924: Мойсе пэштя турма сокрулуй сэу, Иетро, преотул Мадианулуй. Одатэ, а мынат
    турма пынэ динколо де пустиу ши а ажунс ла мунтеле луй Думнезеу, ла Хореб.
  aui-aui: Mosis rawananaki Jetro yana sip da gout iyakoyakoyagha. Jetro na Midiyan
    kubura kana prist tana. Bi gabudara tana ribiribidi ivinaghokedaridi sikanibu
    mayabe da Sainaima siverakanibu, koya kabikabikuwayine.
  ben-OBCV: মোশি এক সময় তাঁর শ্বশুর, মিদিয়নীয় যাজক যিথ্রোর মেষপাল চরাচ্ছিলেন, এবং
    সেই পালকে দূরে মরুপ্রান্তরের এক প্রান্তে চরাতে চরাতে তিনি হোরেবে সদাপ্রভুর পর্বতে
    পৌঁছে গেলেন।
  som-som: Muuse wuxuu ilaalinayay adhigii soddoggiis Yetroo oo ahaa wadaadkii Midyaan,
    oo wuxuu adhigii u soo kexeeyey meeshii cidlada ahayd shishadeeda, markaasuu wuxuu
    yimid buurtii Ilaah oo ahayd Xoreeb.
  lat-VUC: 'Moyses autem pascebat oves Jethro soceri sui sacerdotis Madian: cumque
    minasset gregem ad interiora deserti, venit ad montem Dei Horeb.'
  eng-ASVBT: 'Now Moses was keeping the flock of Jethro his father-in-law, the priest
    of Midian: and he led the flock to the back of the wilderness, and came to the
    mountain of God, unto Horeb.'
  mna-mna: Mose, ni uraata kini be imborro zin mbili ki rwoonobi Yetro, ta patoronŋana
    ka tomtom kizin Midian na. Aigule ta na, ikam zin mbili, mi tipa pa lele bilimŋana.
    Mi tizem lele ta gorgori tiwwa pa i, mi tila tipet abal Orep uunu. Abal tina,
    ina abal potomŋana ki Anutu. (Zaana toro ta Sinai.)
  ita-1885: OR Mosè pasturava la greggia di Ietro, sacerdote di Madian, suo suocero;
    e guidando la greggia dietro al deserto, pervenne alla montagna di Dio, ad Horeb.
  eng-LXXUP: And Moses was feeding the flock of Jethro his father-in-law, the priest
    of Midian; and he brought the sheep nigh to the wilderness, and came to the mount
    of Horeb.
  eng-ULB: Now Moses was still shepherding the flock of Jethro his father-in-law,
    the priest of Midian. Moses led the flock to the far side of the wilderness and
    arrived at Horeb, the mountain of God.
  spa-VBL: Moisés era un pastor que cuidaba el rebaño de Jetro, su suegro, el sacerdote
    de Madián. Condujo el rebaño lejos en el desierto hasta que llegó al monte de
    Dios, el monte Horeb.
  fra-_FOB: Or, Moïse paissait le troupeau de Jéthro, son beau-père, sacrificateur
    de Madian; et il mena le troupeau derrière le désert, et vint à la montagne de
    Dieu, à Horeb.
  mal-mal: മോശെ മിദ്യാനിലെ പുരോഹിതനും തന്റെ അമ്മായപ്പനുമായ യിത്രോവിന്റെ ആടുകളെ മേയിച്ചുകൊണ്ടിരുന്നു;
    അവൻ ആടുകളെ മരുഭൂമിക്ക് അപ്പുറത്ത് കൊണ്ട് ചെന്നു. അങ്ങനെ ദൈവത്തിന്റെ പർവ്വതമായ
    ഹോരേബ് വരെ എത്തി.
  urd-GVR: Mūsā apne susar Yitro kī bheṛ-bakriyoṅ kī nigahbānī kartā thā. (Midiyān
    kā imām Raūel Yitro bhī kahlātā thā.) Ek din Mūsā rewaṛ ko registān kī parlī jānib
    le gayā aur chalte chalte Allāh ke pahāṛ Horib yānī Sīnā tak pahuṅch gayā.
  suz-BL: मेना मोसा आ शिउ आ क्‍यारश भेडा योव़थ ल‍त। आ शिउ रूएल आ नें यित्रो यो बाक्‍माक्‍त।
    यित्रो चहिं मिदयान रागी ङा नाक्‍सो का बाक्‍माक्‍त। मोसामी क्‍यारश भेडा आन कली
    गोरशो रागी ङा नां पेरतीके गे योव़तु। मोपा योव़ना योव़न, होरेब माइश्‍शो परमप्रभु
    आ डांडा आ नेक्‍था जाक्‍दीत्‍‍त। प्रेरित ७:३०-३४
  ita-1927: Or Mosè pasceva il gregge di Jethro suo suocero, sacerdote di Madian;
    e guidando il gregge dietro al deserto, giunse alla montagna di Dio, a Horeb.
  ckb-ckb: موسا بووە شوانی مەڕەکانی یەترۆی خەزووری، کە کاهینی میدیان بوو. مەڕەکانی
    بردە ئەوپەڕی دەشتودەرەکە هەتا گەیشتە کێوی خودا، حۆرێڤ.
  eng-BBE: 'Now Moses was looking after the flock of Jethro, his father-in-law, the
    priest of Midian: and he took the flock to the back of the waste land and came
    to Horeb, the mountain of God.'
  kan-OKCV: ಮೋಶೆಯು ತನ್ನ ಮಾವನೂ ಮಿದ್ಯಾನಿನ ಯಾಜಕನೂ ಆದ ಇತ್ರೋವನ ಮಂದೆಯನ್ನು ಮೇಯಿಸುತ್ತಿದ್ದನು.
    ಮರುಭೂಮಿಯ ಹಿಂಭಾಗಕ್ಕೆ ನಡೆಸಿಕೊಂಡು ಹೋಗಿ ಹೋರೇಬ್ ಎಂಬ ದೇವರ ಬೆಟ್ಟಕ್ಕೆ ಬಂದನು.
  bbb-bbb: Areme maza be Mosisi fune jure fuone e Jetiro e Midianiko ijiebuo e zinone
    ifaejemo ijadufuo mave-sife ro goti ije samuagianoene. Fu samuagianoena areme
    kaenamiana una are sao ijia uruo akae Saenae manino nake ijia vae.
  tam-2017: மோசே மீதியான் தேசத்தின் ஆசாரியனாக இருந்த தன்னுடைய மாமனாகிய எத்திரோவின்
    ஆடுகளை மேய்த்துவந்தான். அவன் ஆடுகளை வனாந்திரத்தில் தூரமாக நடத்தி, தேவனுடைய மலையாகிய
    ஓரேப்வரை வந்தான்.
  spa-RV-1909: Y APACENTANDO Moisés las ovejas de Jethro su suegro, sacerdote de Madián,
    llevó las ovejas detrás del desierto, y vino á Horeb, monte de Dios.
  ron-BTF: Și Moise a păzit turma lui Ietro, socrul său, preotul din Madian; și a
    condus turma spre partea din spate a deșertului și a venit la muntele lui Dumnezeu,
    la Horeb.
  eng-WEBP: Now Moses was keeping the flock of Jethro, his father-in-law, the priest
    of Midian, and he led the flock to the back of the wilderness, and came to God’s
    mountain, to Horeb.
  eng-FBV: Moses was a shepherd, looking after the flock of Jethro, his father-in-law,
    the Midianite priest. He led the flock far into the wilderness until he came to
    God's mountain, Mount Horeb.
  nld-1939: Eens dat Moses de kudde weidde van zijn schoonvader Jitro, priester van
    Midjan, en hij zijn kudde diep de woestijn in had gedreven, en bij de Horeb, de
    berg van God, was gekomen,
  nch-BL: Se tonali Moisés quinmocuitahuiyaya iborregojhua imontaj, Jetro, cati eliyaya
    se totajtzi ipan tali Madián. Huan Moisés quinhuicac nopa borregojme hasta nese
    lado ten nopa huactoc tali hasta se tepet itoca Horeb. (Horeb quinequi quiijtos
    Nopa Tepet Campa Toteco Itztoc.)
  vie-1934: Vả, Môi-se chăn bầy chiên cho Giê-trô, ông gia mình, là thầy tế lễ tại
    xứ Ma-đi-an; dẫn bầy chiên qua phía bên kia đồng vắng, đến núi của Đức Chúa Trời,
    là núi Hô-rếp.
  hin-CV: मोशेह अपने ससुर, मिदियान के पुरोहित येथ्रो की भेड़-बकरियां चराते हुए निर्जन
    क्षेत्र के पश्चिम में परमेश्वर के पर्वत होरेब पर पहुंच गए.
  eng-OURB: Now Moses [Drawn out] was keeping the flock of Jethro [Abundance], his
    father-in-law, the priest of Midian [Strife], and he led the flock to the back
    of the wilderness, and came to God’s mountain, to Horeb [Desert].
  spa-BES: Y Moisés estaba cuidando el rebaño de Jetro, su suegro, el sacerdote de
    Madián; y llevó el rebaño a la parte posterior del desierto, y llegó a Horeb,
    el monte de Dios.
  tdx-tdx: Ie niarake ty lia-rai’ Iit’rò, rafoza’e, mpisoro’ i Midiane, t’i Mosè,
    le niaoloe’e mb’an-kalo’ i ratraratray mb’eo i lia-raikey vaho pok’ e Korèbe vohin’
    Añahare eo.
  vid-vid: Zuwa limwe, Musa nayali yodima chilundo cha ming'holo ja mgosi wa heye,
    Yesilo, mtambika wa Midiani. Musa nakachihilika chila chilundo ubanzi wa kolizibilaga
    isanya mwa kuchiwala, nakachifichila chidunda cha Holebu, chidunda cha Nguluwi.
  eng-OKE: And Mosheh tended the flock of Jethro his father-in-law, the rabba of Midian,
    and he led the flock to the place of the best pastures of the wilderness, and
    came to the mountain on which was revealed the glory of the Lord, unto Horeb.
  tha-KJV: ฝ่ายโมเสสเลี้ยงฝูงแพะแกะของเยโธรพ่อตาของเขา ผู้​เป็นปุโรหิตของคนมีเดียน
    และท่านได้พาฝูงแพะแกะไปด้านหลังของถิ่นทุ​รก​ันดาร และมาถึงภูเขาของพระเจ้า คือโฮเรบ
  por-BR-2018: E apascentando Moisés as ovelhas de Jetro seu sogro, sacerdote de Midiã,
    levou as ovelhas ao outro lado do deserto, e veio a Horebe, monte de Deus.
  deu-ELO: Und Mose weidete die Herde Jethros, seines Schwiegervaters, des Priesters
    von Midian. Und er trieb die Herde hinter die Wüste und kam an den Berg Gottes,
    an den Horeb.
  eng-WYC-2018: Forsooth Moses kept the sheep of Jethro, his wife’s father, priest
    of Midian; and when he had driven the flock to the inner parts of the desert,
    he came to Horeb, the hill of God. (And Moses kept the sheep of Jethro, his father-in-law,
    the priest of Midian; and when he had driven the flock to the inner parts of the
    desert, he came to Mount Sinai, God’s mountain.)
  epo-epo: Moseo paŝtis la ŝafojn de Jitro, sia bopatro, pastro Midjana. Kaj li forkondukis
    la ŝafojn en malproksiman parton de la dezerto kaj venis al la Dia monto Ĥoreb.
  uig-PIN: Musa bolsa ⱪeynatisi Midiyanning kaⱨini Yǝtroning ⱪoy padisini baⱪatti.
    U ⱪoylarni baxlap qɵlning ǝng qetigǝ Hudaning teƣi, yǝni Ⱨorǝb teƣining baƣriƣa
    kǝldi.
  beo-beo: Eso afaega, Mousese da Yedelou (Midia:ne gobele salasu dunu) amo ea sibi
    amola goudi ouligisa esalu. E da amo lai gebo gilisisu wadela:i hafoga:i soge
    amoga oule asili, hadigi goumi amo Sainai, amoga doaga:i.
  tpi-OTNT: Long dispela taim Moses i wok long lukautim ol sipsip na meme bilong tambu
    bilong en Jetro, em pris bilong ol Midian. Na wanpela taim Moses i bringim ol
    sipsip na meme i go brukim wanpela ples drai na i go kamap long Horep, dispela
    maunten bilong God. Narapela nem bilong maunten Horep, em Sainai.
  hau-SA: Ana nan wata rana Musa yana kiwon tumakin Yetro surukinsa, firist na Midiyan,
    sai ya bi da tumaki zuwa gefe mai nisa a cikin hamada, har ya zo Horeb, dutsen
    Allah.
  udu-udu: Dhala Musa ta’da amanhila ma’diny ḵa’bal ma mar piti ka Rau/iil mo jin
    ta’da gasiis gi Pa Midyaan mo. Dhala Musa urki’da ma’diny ḵa’bal piti dhali ’ciṯẖ
    bway mombwaasho mo dhali p̱u’di Wosh Sinaa/ jin ta wosh jin ḵogu mo be.
  uig-LAT: Musa bolsa qéynatisi Midiyanning kahini Yetroning qoy padisini baqatti.
    U qoylarni bashlap chölning eng chétige Xudaning téghi, yeni Horeb téghining baghrigha
    keldi.
  nde-nde: Kwathi uMosi eselusa izimvu zikayisezala uJethro, umphristi waseMidiyani,
    waseqhuba izimvu zaya kude ohlangothini lwenkangala wasefika eHorebhi, intaba
    kaNkulunkulu.
  ton-ton: 'Pea ko eni, naʻe tauhi ʻe Mōsese ʻae fanga manu ʻa ʻene tamai ʻi he fono
    ko Setelo, ko e taulaʻeiki ʻo Mitiane: pea naʻa ne tataki atu ʻae fanga manu ki
    he tukuʻuta ʻoe toafa, ʻo aʻu ki he moʻunga ʻoe ʻOtua, ki Holepi.'
  ces-1613: Mojžíš pak pásl dobytek Jetry tchána svého, kněze Madianského, a hnav
    stádo po poušti, přišel až k hoře Boží Oréb.
  eko-eko: Munsa aari oshukisa nyama za nkhwewe Yeeturu, namalokozela a tiini wa Miitiya;
    siikhu moote khuthuula nyama khusala eettana phantte kiina ya n'yaara khufiya
    mpakha va mwaako wa Nluku, waari wiitthiwaaye Hereebe.
  eng-WMB: Now Moses was keeping the flock of Jethro, his father-in-law, the priest
    of Midian, and he led the flock to the back of the wilderness, and came to God’s
    mountain, to Horeb.
  tam-TCV: மோசே மீதியான் நாட்டு ஆசாரியரான தன் மாமன் எத்திரோவின் ஆடுகளை மேய்த்துக்கொண்டிருந்தான்;
    ஒரு நாள் அவன் மந்தையை ஓட்டிக்கொண்டு பாலைவனத்தின் தூரமான பகுதிக்கு, ஓரேப் என்னும்
    இறைவனின் மலைக்கு வந்தான்.
  ceb-ULB: Karon nagbantay gihapon si Moises sa panon sa mga karnero ni Jetro nga
    iyang ugangan nga lalaki, nga pari sa Midian. Gidala ni Moises ang panon sa mga
    karnero ngadto sa layong bahin sa kamingawan ug miabot didto sa Horeb, ang bukid
    sa Dios.
  pol-UBG: Mojżesz pasał stado swego teścia Jetra, kapłana Midianitów. Zaprowadził
    stado na drugą stronę pustyni i przyszedł do góry Bożej, do Horebu.
  agr-agr: Moisésak niina wegaji sacerdote Madián nugkanmaya Jetro aajakua nuna uwigjin
    kuitamjin aajakui. Tuja makichik tsawantai Moisés uwijan yajuak uwegshun nagkaiki
    weuwai, nunik muja Horeb Apajuí mujaji tutainum wakauwai.
  kyc-kyc: Mosese banya imwange Jetero yuu Mitiane range purisi akali dokona mena
    sipisipipi memepe dupwa rapu pyakamyuo kareya. Yuu mendepa baa dopa pyuo karo
    Mosese mena dupwa lanyuo yuu muiyane dokona pao Anatunya yuu kyau kingi Sainai
    lenge dokona epeya.
  urd-GVU: موسیٰ اپنے سُسر یترو کی بھیڑبکریوں کی نگہبانی کرتا تھا (مِدیان کا امام
    رعوایل یترو بھی کہلاتا تھا)۔ ایک دن موسیٰ ریوڑ کو ریگستان کی پرلی جانب لے گیا
    اور چلتے چلتے اللہ کے پہاڑ حورب یعنی سینا تک پہنچ گیا۔
  deu-1912: Mose aber hütete die Schafe Jethros, seines Schwiegervaters, des Priesters
    in Midian, und trieb die Schafe hinter die Wüste und kam an den Berg Gottes, Horeb.
  ntj-ntj: Nyangka Mawutjaku waputju yini Tjatjarunya ngurra Mitiyanta nyinarranytja.
    Nyangka Mawutjalu-ra tjiipu nanikuurrpa pirni miranykanyiranytja. Palunyatjanu
    yukiriku ngurriranytjalu mayu-mayuwanalu tiwa katirrayirnu parrapitjangu Mama
    Kuurrku yapu miirl-miirlkutu tjiinya yapu yini Tjayinayilakutu.
  kan-2017: ಮೋಶೆಯು ತನ್ನ ಮಾವನಾದ, ಮಿದ್ಯಾನ್ಯರ ಯಾಜಕನಾದ ಇತ್ರೋನನ ಮಂದೆಯನ್ನು ಮೇಯಿಸುತ್ತಿರಲಾಗಿ
    ಆ ಮಂದೆಯನ್ನು ಅಡವಿಯ ಮತ್ತೊಂದುಭಾಗಕ್ಕೆ ನಡಿಸಿಕೊಂಡು ಹೋಗುತ್ತಾ, “ಹೋರೇಬ್” ಎಂಬ ದೇವರ ಬೆಟ್ಟಕ್ಕೆ
    ಬಂದನು.
  ena-ena: Mosesɨ agaŋ nudɨ abiaganu Jetɨlo dɨ sabaŋ sipsipɨ sabaŋ meme agɨladɨ migɨladami.
    Jetɨlo nɨbu Asɨ saŋ sagalɨ igu igu hɨsɨŋ hulaŋ hɨniadami. Nɨbu Midian fɨli tɨbɨ
    hɨniadami. Mu tɨbɨ Mosesɨ agaŋ sabaŋ sipsipɨ sabaŋ meme agɨladɨ likɨla lɨhumagɨla
    uavɨla fɨli tɨbɨ kɨlɨ humɨsɨ akuaba akuaba apalɨ agadɨ lɨvalavɨla Sainai halu
    ua iahumi. Asɨ agaŋ Sainai halu heŋ hɨniadami.
  yap-yap: Me reb e rran ni be chothowliy Moses e saf nge kaming ni fak Jethro ni
    chitamngin le’engin, me ir e prist nu Midian. Me gafaliy fa yu ran’ i gamanman
    ngar th’abed e ted ni desert ngarbad nga Sinai, ni fare burey rok Got nib thothup.
  hlt-MCSB: Moses tah a masae, Midian khosoih Jethro kah boiva aka luem puei la om.
    Te vaengah boiva te khosoek hael la a hmaithawn hatah Pathen kah tlang Horeb la
    pawk.
  mdy-ETH: ሙሴ ሚዲያሜ ዓጮኮ ቄኤሳሢ ማዔ፥ ባይሲ፥ ዮቴሬኮ ማራቶና ዋኣሮና ሄንቂቤቃ ቆልሞ ዒሺ ዔኪ ፆኦሲ ዹካ ጌይንታ ሲና
    ሙኬኔ።
  twi-ASANTE: Ɛda bi na Mose rehwɛ nʼase Yetro a ɔyɛ Midian ɔsɔfoɔ nnwan. Ɔde nnwan
    no wuraa ɛserɛ no mu kɔɔ akyirikyiri kɔduruu Horeb a ɛyɛ Onyankopɔn bepɔ no so.
  ipi-ipi: Okone angi Mosesa-to bala imane Midiana tane pitisa akali Jesotona, meme
    sipisipi tupa yatawa ateae-pia. Ole mindi Mosesa-to sipisipi meme tupa atu yuu
    kapu mindi kalo piyu poto, Gote atalane yuu wangiane, Otepe okona peae-pia.
  mwc-mwc: Kao kesana Moses rawana Jethro, Midia biyisi asi priest, ana sheep i potapotaisi,
    ba sheep i naovisi si nae ku kupura momna sepina ba si botu ku Horeb, God ana
    ku koya mena.
  eng-WEBU: Now Moses was keeping the flock of Jethro, his father-in-law, the priest
    of Midian, and he led the flock to the back of the wilderness, and came to God’s
    mountain, to Horeb.
  bnp-bnp: E Moses i matakari a maka sipsip a meme ne lahuana e Ietro, a prister ne
    Midian. Na parava tara e Moses i vakalaho a maka sipsip a meme, i lakea na tabeke
    na nirolona haro na tabeke i ngeki, i bele o Horeb, a lolo na Vure.
  wal-wal: Issi wode Muusee Midiyaama biittaa qeesiyaa, ba bolluwaa Yatiro dorssata
    heemmees; i he wudiyaa laaggi ekkidi bazzuwau gaxaa gakkanaashin efiis; efiidi
    Xoossaa deriyaa, Siinaa Deriyaa gakkiis.
  spa-PDDPT: Moisés apacentaba el rebaño de su suegro Jetro, sacerdote de Madián,
    y condujo el rebaño al extremo del desierto. Llegó a Horeb, la Montaña de ʼElohim.
  gun-gun: Ha'e gui Moisés opena oikovy guatyu Jetro Midiã pygua sacerdote va'e rymba
    kuery vexa'i re. Ha'e rami vy vexa'i kuery ogueraa kuaray oikea katy tekoa e'ỹa
    va'e py, ha'e Nhanderuete pegua yvyty re ovaẽ, Horebe 'epy va'e py.
  agu-BL: Itzun bantz cho'n at pon Moisés tan pstore'n yi tawun Jetro yi ji' i' le
    ama'l tz'inunin tu', naka'jil yi wutz tetz Ryos, yi na bi'aj Horeb. Yi Jetro,
    i' yi chipale'il yi e' aj Madián.
  ilo-ULB: Ita, agpaspastor pay laeng ni Moises kadagiti arban ni Jetro a katuganganna,
    ti padi ti Midian. Inturong ni Moises dagiti arban iti labes ti let-ang ket nakadanon
    idiay Horeb, ti bantay ti Dios.
  kpg-kpg: Dahi laangi hua, gei Moses nogo madamada humalia i nia manu a Jethro, go
    tamana dono lodo, go tangada hai mee dabu o Midian, gei mee ne dagi nia manu la gi di
    baahi dela i golo di anggowaa, gaa dau loo gi Horeb, go di gonduu haga madagu
    a God.
  uig-ARA: مۇسا بولسا قېينئاتىسى مىدىياننىڭ كاھىنى يەترونىڭ قوي پادىسىنى باقاتتى.
    ئۇ قويلارنى باشلاپ چۆلنىڭ ئەڭ چېتىگە خۇدانىڭ تېغى، يەنى ھورەب تېغىنىڭ باغرىغا
    كەلدى.
  bps-bps: Na satu duh, klo Mosis mifat i dad bilibili, na dad kambing i tewen Dyétro,
    i satu bà di Dwata di banwe Midyan, neben i dad lmanaf di faltù di banwe gulandè
    to, na kel ditù di bulul Sinay, dnagit bulul Dwata.
  sus-sus: Munsa bitanyi Yetiro nan nu na Madiyan sɛrɛxɛdubɛ ra. Munsa naxa Yetiro
    xa xurusee xanin wula i yire makuye, han a sa Ala xa geya Xorebe li.
  pon-2006: Rahn ehu Moses wie apwahpwalih nein en eh pwoudo eh pahpao, Sedro, samworoun
    Midian, nah sihpw oh kuht kei. E ahpw kahre pelinmen ko kotehla sapwtehn, kolahng
    Sainai, nahna sarawio.
  jae-jae: Ma Mose gejob lawa dabuŋwaga Midianŋa Jetro nê domba. Eŋ gêwê domba kêsa
    gamêŋ sawa kêsêlêŋ ec ŋêŋgeŋ e gêô lasê Anôtônê lôc Horeb.
  ksd-ksd: Ma Moses i ga balaure ra umana sip kai Ietro, nimuna, a tena tinabar aro
    Midian, ma i ga agure ra kikil na sip uro iat ta ra bil, ma i ga tadav ra luana
    kai God, a iangina Koreb.
  tur-YTC: Moşe, kayınpederi Midyanlı Yetro'nun sürüsünü güdüyordu. Sürüyü çölün arka
    tarafına götürüp Tanrı Dağı'na, Horev'e geldi.
  grc-BRENT: Καὶ Μωυσῆς ἦν ποιμαίνων τὰ πρόβατα Ἰοθὸρ τοῦ γαμβροῦ αὐτοῦ, τοῦ ἱερέως
    Μαδιὰμ, καὶ ἤγαγεν τὰ πρόβατα ὑπὸ τὴν ἔρημον, καὶ ἦλθεν εἰς τὸ ὄρος Χωρήβ.
  ind-AYT: Pada waktu itu, Musa sedang menggembalakan kawanan domba Yitro, ayah mertuanya,
    seorang imam dari Midian. Dia menggiring kawanan itu ke sebelah padang belantara
    dan tiba di gunung Allah, yaitu Horeb.
  nya-nya: Tsono Mose amaweta ziweto za mpongozi wake Yetero, wansembe uja wa ku Midiyani.
    Tsiku lina iye anazitsogolera kupita ku chipululu ndipo anafika ku phiri la Mulungu
    lotchedwa Horebu.
  hrv-hrv: Mojsije pasao ovce svoga tasta Jitra, midjanskoga svećenika. Goneći tako
    stado po pustari, dođe do Horeba, brda Božjega.
  mps-mps: Tama nosali me sogo Moses agai te kibu sipsip dabe, me te meme dabe te
    aga wąį Jetro nai dabe tonaluai, te Jetro aga da te God dali te Midian bage
    tomode dolalubo pris bidi dao. Tama me sogo deli sogo Mosesgo te kibu sipsip me
    meme dabe odasa peyu, te wa pai bulu taga peyu, te tǫ pedai me nogi Horep, te
    bulu du Sainai tede elalubo, teba sabolali, te Godigo bulu du dao.
  tpi-tpi: Long dispela taim Moses i wok long lukautim ol sipsip na meme bilong tambu
    bilong en Jetro, em pris bilong ol Midian. Na wanpela taim Moses i bringim ol
    sipsip na meme i go brukim wanpela ples drai na i go kamap long Horep, dispela
    maunten bilong God. Narapela nem bilong maunten Horep, em Sainai.
  dan-1931: Moses vogtede nu Småkvæget for sin Svigerfader Jetro, Præsten i Midjan,
    og drev engang Småkvæget hen hinsides Ørkenen og kom til Guds Bjerg Horeb.
  vie-OVCB: Một hôm, trong lúc đang chăn bầy chiên của ông gia là Giê-trô (cũng gọi
    là Rê-u-ên, thầy tế lễ Ma-đi-an), Môi-se đi sâu mãi cho đến phía bên kia hoang
    mạc, gần Hô-rếp, núi của Đức Chúa Trời.
  guj-2017: હવે મૂસા પોતાના સસરાના એટલે મિદ્યાનના યાજક યિથ્રોનાં ઘેટાંબકરાં સાચવતો
    હતો; એક દિવસ તે ઘેટાંબકરાંને ચરાવવા અરણ્યની પશ્ચિમ દિશામાં ઈશ્વરના પર્વત હોરેબ
    પર ગયો.
  pon-2006A: Rahn ehu Moses wie apwahpwalih nein en eh pwoudo eh pahpao, Sedro, samworoun
    Midian, nah sihpw oh kuht kei. E ahpw kahre pelinmen ko kotehla sapwtehn, kolahng
    Sainai, nahna sarawio.
  por-BRBSL: Agora Moisés estava mantendo o rebanho de Jetro, seu sogro, o sacerdote
    de Midian, e conduziu o rebanho para o fundo do deserto, e veio para a montanha
    de Deus, para Horebe.
  aly-aly: Moses-el arntarnt-arenh yep-yep-rnem Jethro-kenh, malyey ikwerenh-kenh.
    Jethro ranap apmer Midian-areny atyetyart Akngey-kenh tyatyarl anenh. Ingwer-ingeran
    Moses yerlirrek-anem, yep-yepel-rnem renh apentetyek nanikwet-rnem-then arlpaw
    intwar-ampeny-warl altwerl. Ra alhek apwert ilkwewarl. Apwert ilkwa Akngey-kenh
    itnan Sinai.
  cth-cth: Mosi ni Midian vaihma, a masei Jethro e tu hoi hmaenaw a khoum navah, thingyeiyawn
    e kanîloumlah a ceikhai teh, Horeb tie Cathut e mon koe a pha.
  twi-twi: Na Mose rehwɛ nʼase Yetro a ɔyɛ Midian sɔfo nguan. Ɔde nguan no wuraa sare
    no mu kɔɔ akyirikyiri koduu Horeb a ɛyɛ Onyankopɔn bepɔw no so.
  hlt-hlt: Moses tah a masae, Midian khosoih Jethro kah boiva aka luem puei la om.
    Te vaengah boiva te khosoek hael la a hmaithawn hatah Pathen kah tlang Horeb la
    pawk.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Mɔyiisi ńcɛ̃mmú o cɔ̀kù Mɑndiyɑ̃ɑ̃bɛ kuɔ́ nìùtì Setidoo wũɔ̃,
    kɛ́kɔtɛnɛ̀ dikpɑ́ɑ̀, kɛ́tuɔkɛ Odɛbu, Kuyie ntɑ̃rì.
  msy-2020: Dughiar mamɨn Moses uan amerem Jetron sipsipba ko memebagh eghuva, da
    inigha gumazamiziba puvatɨzir danganir mamɨn ghua, a ifagha vongɨn ghua Horepɨn
    oto, kar God baghavɨra itir mɨghsɨam. Horepɨn Mɨghsɨamɨn ziar igharazim, Sainai.
  dop-dop: Wɑɑtʋ ɩnɩ tɔ nɑ Moisi nɑ́ɑ́ tɔŋnɑ ɩ yǝtɩ Mɑtiyɑŋ kɔtʋlʋ Yetulo tɔlɑ tiikuɣu.
    Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ ɩ tiikɑɑ nɑ ɩ́ tɑlɑ Ɩsɔ pʋɣʋ ŋku pɑ yɑɑ sɩ Holɛpʋ tɔɣɔ wʋlɑɣɑ
    tɛtʋ wɑɑlɩ.
  azb-azb: Musa qayınatası Midyan kahini Yetronun sürüsünü otarırdı. Bir dəfə o, sürünü
    səhranın o biri tərəfinə aparıb Allahın dağı Xorevə gəldi.
  eng-DBY: And Moses tended the flock of Jethro his father-in-law, the priest of Midian.
    And he led the flock behind the wilderness, and came to the mountain of God —
    to Horeb.
  hin-2017: मूसा अपने ससुर यित्रो नामक मिद्यान के याजक की भेड़-बकरियों को चराता था;
    और वह उन्हें जंगल की पश्चिमी ओर होरेब नामक परमेश्वर के पर्वत के पास ले गया।
  wol-KYG: Léegi Musaa ngay sàmm gàtti goroom Yettro, sarxalkatu Majan ba. Mu yóbbu
    jur ga fu sore ca màndiŋ ma, daldi agsi ca suufu tundu Yàlla wa ca Oreb.
  swp-swp: 'Mose bosiana Ietero, Midiani edi kohena wa ena mamoe i itawataidi: to
    mamoe wa i woealaedi barabara tupo ealasi eai, eo i laoma Horeba eai, Eaubada
    ena oea tupina wa.'
  bjr-bjr: Moo kari Mooseefa narí airaamaku Yeetaroona Midianna maqannaa amaana maqaki
    aanaiqi kirafa maruna sipsipasaa faqa mimmisaa faqa rakisi marinau. Moo kari Mooseefa
    narí airaamaku sipsipauqa faqa mimmiuqa faqa nifiqa mareenoo aadana maqa maaqa
    fiqareenoo Hooreeba naaquqara aaqanasaa muruqoofaqa andanda neemarufanoo rakisi
    marinau.
  eng-YLT: And Moses hath been feeding the flock of Jethro his father-in-law, priest
    of Midian, and he leadeth the flock behind the wilderness, and cometh in unto
    the mount of God, to Horeb;
  kne-kne: Sin namingsan, ipaspastol Moses sin lugar ay magay omili din kakarneron
    Jetro ay katogangana ay padi ed Midian. Asi na et ibas-il daida enggana ay dinmateng
    da sin dontog ay Sinai ay panpailaan Diyos.
  wat-wat: Yeteno tanake Midiyani yasi guyau kana tovibwanaose. Nawana Mosese o yana
    sifi keta gouti kasi tokitavikavina. Tova tamokaḡa yomuyomusima i niisiya kedawanauwai
    wanakikaoḡowai yavanata kuweyaina keta i kikinomana Sainai, Guyau yana koya nenei.
  bzd-NTPO: Ká̱ et ta̱ Moisés tso' inua̱ki Jetró, e' iyiwak kkö'nuk. Inua̱ki kaneblöke
    sacerdoteie Madián. E' dalewa ie' wa̱ inua̱ki iyiwak mítse̱r ká̱ sir po, e' jaishe̱t,
    demi Skëköl ké̱bata kiè Horeb ee̱.
  eng-WYC-2017: Forsooth Moses kept the sheep of Jethro, his wife’s father, priest
    of Midian; and when he had driven the flock to the inner parts of the desert,
    he came to Horeb, the hill of God.
  eng-WMBB: Now Moses was keeping the flock of Jethro, his father-in-law, the priest
    of Midian, and he led the flock to the back of the wilderness, and came to God’s
    mountain, to Horeb.
  urd-GVH: मूसा अपने सुसर यितरो की भेड़-बकरियों की निगहबानी करता था (मिदियान का इमाम
    रऊएल यितरो भी कहलाता था)। एक दिन मूसा रेवड़ को रेगिस्तान की परली जानिब ले गया
    और चलते चलते अल्लाह के पहाड़ होरिब यानी सीना तक पहुँच गया।
  rug-rug: Keke rane, sipu korapa kopuni Mosese sari na sipi na qoti tanisa nana hopehopena,
    sapu se Zetoro, sa hiama pa popoa Midiani, si turaṉa karovo nia sa sa rovana sipi
    koasa qega, meke mae pa Saenai koasa toqere hopena si asa.
  gaz-gaz: Museen bushaayee abbaa niitii isaa Yetroo lubicha Midiyaan sanaa tiksaa
    ture; innis gaaf tokko hamma dhiʼa lafa gammoojjiitti bushaayee sana oofee gara
    tulluu Waaqaa gara Kooreeb dhufe.
  fra-LSG: Moïse faisait paître le troupeau de Jéthro, son beau-père, sacrificateur
    de Madian; et il mena le troupeau derrière le désert, et vint à la montagne de
    Dieu, à Horeb.
  gnn-gnn: Yo. Ga ŋunhala Midiyandja wäŋaŋura, ŋayi Mawtjitjtja mukthurruna yana nhinana
    yukurrana, djäma yukurrana, djäka wäyingu walalaŋgu nhanukalaŋuwu gawal'mirriŋuwu
    yäkuwu Djetharawu, yurru wiripunydja ŋayi ŋunhi yäku Rewul, ŋunhi ŋayi ḏalkarra'mirri
    yolŋu Midiyanbuywu wäŋawu. Waŋganymirri ŋayi Mawtjitjthu mutpunuŋala wäyinnha
    walalanha bitjarra bala märr‐barrkulili wäŋalili, ḏiltjilili dhika wäŋalili. Mutpunuŋalanydja
    ŋayi marrtjina bala‐a‐a, yana liŋgu gilitjina ŋunhi wäŋa buku yäku Worippuy, yurru
    ŋunhiyi wäŋanydja nhanŋuway Garraywuna Godkuna buku, ga wiripunydja yäku ŋunhiyi
    buku Djäniya.
  yal-yal: Musa yi findi a bitanna Midiyan saraxarali Yetiro a xuruse rabaan na. A
    yi xuruseene xali tonbon yiren xanbi ra, a fa Alaa geyaan ma, Horebe yi.
  iou-iou: Mosestä yepmani wäpi Jetro, unitäŋo yawakiyeta watä it yämik täŋkukonik.
    Jetro uwä Midian nanik täŋo bämop äma. Täŋpäkaŋ kepma kubäta yawak kome kawuki
    kukŋi udude yäŋ-yäkŋat yäpmäŋ päŋku Yawe täŋo pom, wäpi Horep u ahäŋkuk.
  haw-1868: HANAI iho la o Mose i na holoholona a Ietero a kona makuahonowaikane,
    a ke kahuna ma Midiana; alakai aku la no ia i na holoholona ma ke kua o ka waonahele,
    a hiki aku la i ke kuahiwi o ke Akua, i Horeba.
  arb-NAV: وَأَمَّا مُوسَى فَكَانَ يَرْعَى غَنَمَ حَمِيهِ يَثْرُونَ كَاهِنِ مِدْيَانَ،
    فَقَادَ الْغَنَمَ إِلَى مَا وَرَاءِ الطَّرَفِ الأَقْصَى مِنَ الصَّحْرَاءِ حَتَّى
    جَاءَ إلى حُورِيبَ جَبَلِ اللهِ.
  ewe-ewe: Gbe ɖeka la, Mose nɔ toa Reuel, ame si wogayɔna be Yetro, ame si nye Midian
    nunɔla la ƒe alẽwo dzi kpɔm le gbedzi si te ɖe Horeb, Mawu ƒe to la ŋu.
  eng-LEE: And Moses was keeping the flock of Jithro his father-in-law, the priest
    of Midian; and he led the flock far away into the desert, and came to the mountain
    of God, to Choreb.
  gvn-gvn: Yala-yalaku Mosesangka nyungu ngalayinamu minya sheep, minya goat kujil-kujin.
    Nyulu jananin bububurr marraldarr wundin, manjalba kadan, burri Sinai. Yinya Godumu
    manjal. Yuba manjalba Mosesangka baya nyajin duduymbu, yamba yinya duduy kari
    wayjujin. Mosesangka nyuluku yalaman, “Ya, yinya duduy wanyurrinku kari wayjuji?
    Ngayu yubaku dungay, nyajinka.” Moses yubaku dunganka, yamba Godungku nyungundu
    yirrkan duduymun. Nyulu yalaman, “Moses, Moses.” Mosesangka yalaman, “Yuwu, ngayu
    kukuuu.” Godungku yalaman, “Kari yuba kaday. Yundu dambal walnga, ngayu God yaluy,
    yundu bubungu dayirr-dayirrba janjanayda. Ngayu yunuwunbu nganjan-karramu God.
    Ngayu Abrahamamu God, Isaacamu God, Jacobamu God.” Mosesangka yinya kuku nyajin,
    nyulu yinyilman, walu nandajin, God kari nyajinka.
  nna-nna: Moses-ju tuku jirnikinyijaninyi kukurnjaripa nanikuturrangu palinymili
    kakajimurninymili, nyarra pirirri, Jethro, [priest? What did we use in Mark's
    Gospel?] waninyikinyi palanga warrarnja Midian-ja. Warajanga karrpungu Moses-ju
    palarranguku kuwiyiku ngurra marnikinyijanaku warrarnja puru karranga, milpanya
    wangka marna nyarra warnku wirtu, Warnku Sinai, pala warnku nyarra Ngarrkamili.
  asm-FB: মোচিৰ শহুৰ যিথ্ৰো মিদিয়নৰ পুৰোহিত আছিল, মোচিয়ে তেওঁৰ মেৰ-ছাগৰ জাক চৰাইছিল।
    তেতিয়া মোচিয়ে মৰুপ্রান্তৰ কাষদি মেৰ-ছাগৰ জাক লৈ গৈ আছিল, আৰু তেওঁ গৈ হোৰেব নামৰ
    ঈশ্বৰৰ পৰ্বত পাইছিল।
  sus-A: مُنسَ بِتَنيِ يٍتِرٌ نَن نُ نَ مَدِيَن سّرّشّدُبّ رَ. مُنسَ نَشَ يٍتِرٌ شَ
    شُرُ سٍيٍ شَنِن وُلَ عِ يِرٍ مَكُيٍ، هَن عَ سَ عَلَ شَ فٍيَ شٌرٍبٍ لِ.
  fra-SBL: Moïse gardait le troupeau de Jéthro, son beau-père, prêtre de Madian. Il
    conduisit le troupeau au fond du désert et arriva à la montagne de Dieu, à Horeb.
  hbo-hbo: וּמֹשֶׁ֗ה הָיָ֥ה רֹעֶ֛ה אֶת־צֹ֛אן יִתְרֹ֥ו חֹתְנֹ֖ו כֹּהֵ֣ן מִדְיָ֑ן וַיִּנְהַ֤ג
    אֶת־הַצֹּאן֙ אַחַ֣ר הַמִּדְבָּ֔ר וַיָּבֹ֛א אֶל־הַ֥ר הָאֱלֹהִ֖ים חֹרֵֽבָה׃
  eng-WYCLIFFE: Forsothe Moises kepte the scheep of Jetro, `his wyues fadir, preest
    of Madian; and whanne he hadde dryue the floc to the ynnere partis of deseert,
    he cam to Oreb, the hil of God.
  piu-2006: Muutjalu tjananya yaṉṯayaṉṯara katiyanangi palumpa waputjuku tjiipi tjuṯa,
    nanikutaṯarra. Tjana yukiri tjuṯa ngalkulinangi waṉmawana, puḻi yini Tjaniyalakutu.
    Ngurra palula Katutjaku nyaḻpitjarra Muutjala yutirringu, waru tili nguwanpa.
    Waru tili paluru watiyangka kampangi. Muutjalu watiya tili ngaranyingka nyakula
    puṯu kuliṉu, “Nyaaku watiya palatja kamparra yiṉminyirrinytjawiya? Piyukuṉa yilarrirra
    nyaku.” Yilarringutjangka mayutju Katutjalu watiyanguru yaḻṯingu, “Muutja.” Muutjalu
    watjaṉu, kulira yalatji, “Ngaatjaṉa ngaranyi.” Katutjalu watjaṉu, “Yilarrinytjawiya
    maa ngara! Tjinakuṉu palatja yirriwiltjira tjurra! Wiya tjinakuṉutjarralu paḻintjaku
    manta ngaatjanya. Ngayuluṉa Katutjanya mayutju tiṉa tjanampa nyinanyi ngaa tjuṯaku
    Yipuramaku, Yatjikaku, Tjikupaku.” Palunyangka Muutjanya kulira nguḻurrira yuṉpa
    tjutuṉu marangku, Katutjanya yuti nyakutjipingka.
  pjt-pjt: Ka Moselu wati panya palumpa waputjuku Tjitjaṟuku tjiipi nanikuta tjuṯa
    aṯunymankupai. Wati Tjitjaṟunya panya tjukurtjara nyinangi aṉangu panya Mitiyannga
    nguraṟa tjuṯaku. Ka tjiṟirpi kutjupa Moselu kuka panya palunya tjananya ilytjingka
    katiṟinangi munu paluṟu tjananya parari katingu pilangka munkarakutu. Munu wirkanu
    puḻi waṟa ini Tjaniyala. Puḻi nyanga paluṟu panya miḻmiḻpa Godaku.
  cwe-cwe: Siku dimwe Musa viyakalile yodima ng'hondolo na luti wa Yesilo mkoi wake‚
    mkulu wa nhambiko wa Midiani, kadilanguliza bumbila kufosa uswelo wa zuwa muna
    ichuwala kuhita Holebu‚ kuna mulima wa Mulungu.
  bgs-bgs: Na, igdóppón si Moises katô mga karnero asta mga kambing katô ugang din
    na si Jetro na parì tun ta Midian. Duwán sábbad álló na igpid din tô mga mannanap
    tun ta disyerto sippang tun ta Sinai na pabungan ka Manama.
  kik-kik: Na rĩrĩ, Musa nĩ kũrĩithia arĩithagia rũũru rwa mbũri rwa mũthoni-we Jethero,
    mũthĩnjĩri-ngai wa Midiani, nake agĩtongoria rũũru rũu rwa mbũri mwena ũũrĩa ũngĩ
    wa werũ kũraya ma, na agĩkinya Horebu, kĩrĩma-inĩ kĩa Ngai.
  fra-NCL: Moïse faisait paître le troupeau de Jéthro, son beau-père, prêtre de Madian.
    Il mena le troupeau au delà du désert, et arriva à la montagne de Dieu, à Horeb.
  cek-AK: Mosi loe Midian kami qaima, amsae Jethro ih tuu to toep pae; praezaek taeng
    ih mae ah tuunawk to a toep moe, Sithaw ih mae Horeb ahmuen ah a phak.
  xla-xla: Epapedeme alila haletapo Mosesta ya꞉ doko Yetlo aliya halo omhalaiyo. Oplami
    iye Midiya mo dla aliya poyupo God dla hapilalo halaiyo. Epapeleye Mosestapo ya꞉
    doko aliyaye eleme dalupa dulu dla sela꞉mama Sainai tamali kikiwi isili dla tame
    woyamaiyo. Tamali iye God ya꞉ aiyalma tamalipo.
  cuk-cuk: Moisés e-saka-Jetroʼga sibad-wawaad edarbediid. Jetroʼde, Madiánʼgi dule-irwa-Bab-Dummadse-goledid.
    Ibagwengine, Moisés nega-dulesulidganba sibad-wawaadmar sesagusad. Bab-Dummad-yar-dummadse
    modapid. A-yar-dummadde Horebʼye nugad.
  uig-CYR: Муса болса қейинатиси Мидиянниң каһини Йәтрониң қой падисини бақатти. У
    қойларни башлап чөлниң әң четигә Худаниң теғи, йәни Һорәб теғиниң бағриға кәлди.
  pma-pma: Avong tai, Mosis mul lei kat sipsip ral nani keil esen avu tisa onen koa
    isen Setro koa vi pris tai onen me-Mid keil. Mosis mulamun keil amu koteh out
    volvol ka uva vesesal ven Vatihou Senae koa vi votut onen Ahi.
  tel-2017: మోషే మిద్యానులో యాజకుడైన తన మామ యిత్రో మందను మేపుతున్నాడు. ఆ మందను అరణ్యం
    అవతలి వైపుకు తోలుకుంటూ దేవుని పర్వతం హోరేబుకు వచ్చాడు.
  hat-BSA: Alò, Moïse t ap swiv bann mouton Jétro a, bòpè li, prèt Madyan an. Li te
    mennen bann mouton an vè fas lwès nan dezè a, e li te vini Horeb, sou mòn Bondye
    a.
  bxh-bxh: Mose botiyana Detelo, Midiyan dodogadi edi tau antalasam ena sipi yo gouti
    ya itaꞌita watanidi, ma baibaiwadi ya foya doheyedi nuꞌu pitapitalina be ya lau
    Sainai tuꞌana fafagabina yai.
  kos-kos: Sie len ke Moses el karingin sheep ac nani natul Jethro, su papa tumun
    mutan kial ac el mwet tol lun Midian, el pwanla kosro inge alukela yen mwesis
    ac sun eol mutal Sinai.
  hbo-WLC: וּמֹשֶׁ֗ה הָיָ֥ה רֹעֶ֛ה אֶת־צֹ֛אן יִתְר֥וֹ חֹתְנ֖וֹ כֹּהֵ֣ן מִדְיָ֑ן וַיִּנְהַ֤ג
    אֶת־הַצֹּאן֙ אַחַ֣ר הַמִּדְבָּ֔ר וַיָּבֹ֛א אֶל־הַ֥ר הָאֱלֹהִ֖ים חֹרֵֽבָה׃
  ibo-ibo: Nʼoge a, Mosis na-azụ igwe anụ ụlọ Jetro ọgọ ya nwoke, onye nchụaja na
    Midia. Otu ụbọchị, o duuru igwe anụ ụlọ ndị a gaa nʼakụkụ ọzara. Ọ batara Horeb,
    ugwu Chineke.
  ory-ory: ସେହି ସମୟରେ ମୋଶା ଆପଣା ଶ୍ୱଶୁର ଯିଥ୍ରୋ ନାମକ ମିଦୀୟନୀୟ ଯାଜକଙ୍କର ମେଷପଲ ଚରାଉଥିଲେ;
    ଦିନକରେ ସେ ପ୍ରାନ୍ତରର ପଶ୍ଚାଦ୍‍ ଭାଗରେ ମେଷପଲ ଘେନି ହୋରେବ ନାମକ ପରମେଶ୍ୱରଙ୍କ ପର୍ବତରେ ଉପସ୍ଥିତ
    ହେଲେ।
  chk-chk: Lon ena fansoun Moses a foleni epwi pwiin sip nöün semen pwülüan we itan
    Setiro ewe souasoren Mitian. A emwenala folenian sip lotoun ewe fanüapö o tori
    ewe chukun Kot itan Horep.
  rop-rop: Wal Mosis bin oldei lukaftumbat ola ship en gout blanga im lambarra det
    serramonimen deya langa Midiyan. Wal wantaim imbin deigim detlot ship en gout
    najasaid langa det deset kantri, en imbin kamat langa det hil gulum Sainai. Det
    hil bin seikridwan hil blanga God,
  ukr-1871: Мойсей же пас вівцї в Єтра, тестя свого, сьвященника Мидиянського, та
    й погнавсь з вівцями за степ, і прийшов до Божої Гореб гори.
  bch-bch: Ngan ado toaiua, Moses imariala ngan gid sipsip ga meme ton ilaoa Ietro,
    eaba tenainga aea ngan tibur Midian. Ta Moses ibada gid sipsip ga meme ta tiuore
    ga tila ngan tibur modamodanga isal iadag. Ta ila iuot ngan lusi Orep. Lusi toa
    oa ton Deo.
  deu-1951: Mose aber hütete die Schafe Jethros, seines Schwiegervaters, des Priesters
    in Midian, und trieb die Schafe hinten in die Wüste und kam an den Berg Gottes
    Horeb.
  eng-JPS: Now Moses was keeping the flock of Jethro his father-in-law, the priest
    of Midian; and he led the flock to the farthest end of the wilderness, and came
    to the mountain of God, unto Horeb.
  srp-1865: A Mojsije pasijaše stado Jotoru tastu svojemu, svešteniku Madijamskomu,
    i odvede stado preko pustinje, i doðe na goru Božiju Horiv.
  lug-lug: Awo olwatuuka, Musa bwe yali ng’alunda ekisibo ky’endiga za mukoddomi we
    Yesero, kabona w’e Midiyaani, n’atwala ekisibo ku ludda olw’ebugwanjuba olw’eddungu;
    n’atuuka ku lusozi lwa Katonda oluyitibwa Kolebu.
  heb-heb: ומשה היה רעה את צאן יתרו חתנו כהן מדין וינהג את הצאן אחר המדבר ויבא אל
    הר האלהים חרבה׃
  ben-IRV: মোশি তাঁর শ্বশুর যিথ্রোর ভেড়ার পাল চরাতেন যিনি মিদিয়নীয় যাজক ছিলেন।
    এক দিন তিনি মরুপ্রান্তের পিছনের দিকে ভেড়ার পাল নিয়ে গিয়ে হোরেবে, ঈশ্বরের পর্বতে
    উপস্থিত হলেন।
  pan-pan: ਮੂਸਾ ਆਪਣੇ ਸੌਹਰੇ ਯਿਥਰੋ ਮਿਦਯਾਨੀ ਜਾਜਕ ਦੇ ਇੱਜੜ ਨੂੰ ਚਾਰਦਾ ਸੀ। ਉਸ ਨੇ ਇੱਜੜ ਨੂੰ
    ਉਜਾੜ ਦੇ ਪਿਛਲੀ ਵੱਲ ਹੱਕ ਦਿੱਤਾ ਅਤੇ ਉਹ ਪਰਮੇਸ਼ੁਰ ਦੇ ਪਰਬਤ ਹੋਰੇਬ ਦੇ ਕੋਲ ਆਇਆ।
  tkr-tkr: Mısee cune abbatteyn, Midyanaaşine kaahinın syuru uxhiyxhana'a eyxhe. Mang'une
    abbatteyn düğəlıd İtron eyhe. Sayəqees mang'vee man syuru əq'ənane sahreeqa, Allahne
    suvaysqa Xorevisqa ıkekka.
  mya-JVB: မောရှေ သည်၊ မိမိ ယောက္ခမ မိဒျန် ယဇ်ပုရောဟိတ် ယေသရော ၏သိုး ဆိတ်များကို ထိန်း
    စဉ် ၊ တော နောက်ဘက်သို့ ဆောင်သွား ၍ ၊ ဟောရပ် အမည်ရှိသောဘုရား သခင်၏တောင် သို့ ရောက်
    လေ၏။
  tte-O: Mosese bwasiyana Yetolo ana sipi yo ana gouti igitegite-kalatagili, na kaliyate
    yabo ibagunayagili yo silau dekawa bwagabwaga mena ule mena ilu-utusi yo iyawatagili
    Sainai koina Yaubada ana koya yakayakasisina.
  tbg-tbg: Mosira airaaviva Jetarova Midianihainaa vaiinti nahentiara iriharo Kotira
    aarama nimite vau vaiintiva vauvaro, vo enta Mosiva vira sipisipiqaavata memeraaqaavata
    raqiki vaiharo viva vika ntita varero aahara vata hini auvahini viro, Horepi Aiqinaini
    oruntora. Vi aiqinarara Kotira Aiqinave tunaini oruntero tavovaro
  hmo-hmo: Mose ese iena ravana Ietero, Midiana ena hahelagaia tauna ena mamoe bona
    nani ia naria. Ia ese mamoe ia hakaudia lao taunimanima idia noho lasi gabuna,
    dina ia diho kahana dekenai. Dirava ena ororo ena ladana Sinai dekenai ia lao.
  urd-urd: और मूसा के ससुर यित्रो कि जो मिदियान का काहिन था, भेड़ — बकारियाँ चराता
    था। और वह भेड़ — बकरियों को हंकाता हुआ उनको वीराने की परली तरफ़ से ख़ुदा के पहाड़
    होरिब के नज़दीक ले आया।
  rus-SYN: Моисей пас овец у Иофора, тестя своего, священника Мадиамского. Однажды
    провел он стадо далеко в пустыню и пришел к горе Божией, Хориву.
  bqc-SIM: Mↄizi lɛ́ a ã̀nsue Madiã bùsu sa'ona pↄ́ↄ dã́, à guwaiwai baa vĩ̀
    e à kà gbɛ pↄ́ wì mɛ Olebu kĩ́i.
  tcz-CHONGTHU: Mosen nikhat anupa pa Median thempu pa Jethro kelngoi achin laijin.
    Kelgoi hon chu gamlha tah gamthip lam'a apuiyin, Pathen molsang, Sinai lam'a chun
    ahung tan ahi.
  mar-mar: तेव्हा मोशे आपला सासरा इथ्रो जो मिद्यानी याजक याचा कळप चारत होता. मोशे
    रानाच्या मागे, देवाचा डोंगर होरेब येथवर आपला कळप घेऊन गेला.
  soq-soq: Moses nemonapa Dietero puewa sipsip ita gote oniamodie. Me ipa bola Midia
    pirisiwa. Walama dea me pue banlamone sala makowa bedewe wadi Sainai bedewe wisen,
    wadi sa ipa kakaiwaida Iawe God baiwa.
  qub-qub: Moisesga suyrun Jetropa uyshancunatami michej. Jetroga caran Madián runacunapa
    cüranmi. Juc junaj Moisesga suyrunpa uyshancunata cabrancunata michej gatir chayachiran
    chunyajman. Chay chunyajcho caran Dioswan tincunan punta Horeb.
  bqp-bqp: Musa tɛni a anzure Midiã bùsu sa'ori pↄ́kãdenↄ dã à vĩ̀ gbárannala
    ari à kà kpi kũ òdi pi Orɛbu kĩnaa.
  hat-hat: Moyiz t'ap gade mouton ak kabrit Jetwo, bòpè li, ki te yon prèt nan peyi
    Madyan. Moyiz mennen bèt yo lòt bò dezè a. Li rive sou mòn Orèb, mòn Bondye a.
  eng-BSB: Meanwhile, Moses was shepherding the flock of his father-in-law Jethro,
    the priest of Midian. He led the flock to the far side of the wilderness and came
    to Horeb, the mountain of God.
  tod-tod: Moize ɠɛni nɛkoi Zeetelo ná-togani ɓulugi makɛsu, nii é ɠɛni ga zalaɠa
    ɠula nui Madiyan yooi zu. É liini ga togani ɓulugi teʋebai ʋolu ʋelei, eyɛsu
    é li GALA ná-gizei ma, Ɠɔɔlɛɓe.
  eng-WEBPB: Now Moses was keeping the flock of Jethro, his father-in-law, the priest
    of Midian, and he led the flock to the back of the wilderness, and came to God’s
    mountain, to Horeb.
  kbq-kbq: Mosese'a nenemo, Jetro Midiani pristi ne'mofo sipisipi afu tamine meme
    afutami kva nehiankino, mago zupa, ana sipisipi afutamine meme afutami zamavareno
    ka'ma mopamofona mago kaziga asoparega afete vuno Anumzamofo agona, Horepi mago
    agi'a Sainaie nehaza agonare uhanati'ne.
  nhe-BL: Se tonal Moisés quinmocuitlahuiyaya iborregojhua imontat, Jetro [3:1 Jetro
    nojquiya itoca Reuel.], tlen eliyaya se totajtzi ipan tlali Madián. Huan Moisés
    quinhuicac nopa borregojme hasta ne seyoc lado nopa huactoc tlali hasta se tepetl
    itoca Horeb [3:1 Nopa tepetl Horeb nojquiya itoca tepetl Sinaí.]. (Horeb quinequi
    quiijtos Nopa Tepetl Campa Toteco Itztoc.)
  bus-bus: Musa e a anzure Midiã bùsu sa'ori pↄ́kãdeenↄ dãa à vĩ̀ gbáala ai à
    kà kpiii kɛ̀ wè sísi Orɛbu kiia.
  gub-BL: A'e 'ar rehe Moizez uzekaiw iko watyw Zetoro heimaw wanehe, ta'e heta àràpuhàràn
    hawitu ma'e izupe wà xe, heta àràpuhàrànete izupe wà no. Xaxeto Minià ywy rehe
    har romo hekon a'e. Amo 'ar mehe weraha Moizez heimaw paw ywyxiguhu ikupe kutyr
    a'e wà kury. Uhem oho ywytyr Xinaz her ma'e pe. Ywytyr Tupàn pe imono e katu pyrer
    a'e.
  eng-DRA: 'Now Moses fed the sheep of Jethro his father in law, the priest of Madian:
    and he drove the flock to the inner parts of the desert, and came to the mountain
    of God, Horeb.'
