verse: EXO.003.018
translations:
  mal-C: “ഇസ്രായേല്യ ഗോത്രത്തലവന്മാർ നിന്റെ വാക്കു കേൾക്കും. അങ്ങനെ നീയും ഇസ്രായേല്യ
    ഗോത്രത്തലവന്മാരും ഈജിപ്റ്റുരാജാവിന്റെ അടുക്കൽ ചെന്ന് അവനോട്, ‘എബ്രായരുടെ ദൈവമായ
    യഹോവ ഞങ്ങളെ സന്ദർശിച്ചു. മരുഭൂമിയിൽ മൂന്നുദിവസത്തെ ദൂരം യാത്രചെയ്തു ഞങ്ങളുടെ ദൈവമായ
    യഹോവയ്ക്കു യാഗം അർപ്പിക്കാൻ ഞങ്ങളെ അനുവദിക്കണമേ’ എന്നു പറയുക.
  deu-TKW: 'Und sie werden auf dich hören; dann sollst du mit den Vornehmsten der
    Israeliten zum Könige von Ägypten gehen, und ihr sollt zu ihm sprechen: Jahwe,
    der Gott der Hebräer, ist uns begegnet; laß uns daher drei Tagereisen weit in
    die Steppe ziehen, um Jahwe, unserem Gott, Opfer zu bringen.'
  lin-lin: 'Bakambi ya Isalaele bakoyokela yo, bongo yo elongo na bakambi, bokokende
    epai ya mokonzi ya Ejipito mpe bokoloba na ye : « Yawe Nzambe ya Ba-Ebre akutanaki
    na biso. Sik’oyo, pesa biso nzela ya kotambola mikolo misato kati na esobe mpo
    ete tokende kotumbela Yawe, Nzambe na biso, mbeka. »'
  eng-LSV: 'And they have listened to your voice, and you have entered, you and [the]
    elderly of Israel, to the king of Egypt, and you have said to him: YHWH, God of
    the Hebrews, has met with us; and now, please let us go a journey of three days
    into the wilderness, and we sacrifice to our God YHWH.'
  eng-GNV: 'Then shall they obey thy voyce, and thou and the Elders of Israel shall
    go vnto the King of Egypt, and say vnto him, The Lord God of the Ebrewes hath
    met with vs: we pray thee nowe therefore, let vs goe three dayes iourney in the
    wildernesse, that we may sacrifice vnto the Lord our God.'
  eng-WEBSTER: 'And they shall hearken to thy voice: and thou shalt come, thou and
    the elders of Israel, to the king of Egypt, and ye shall say to him, The LORD
    God of the Hebrews hath met with us: and now let us go (we beseech thee) three
    days journey into the wilderness, that we may sacrifice to the LORD our God.'
  nhw-BL: “Huan temachtli nopa huehue tlacame mitzneltocase. Huan teipa monequi tiyas
    ininhuaya para anquiitatij nopa hueyi tlanahuatijquetl tlen tlali Egipto. Huan
    tiquilhuis para na niDIOS catli niamoTECO anhebreo masehualme huan para na nimonexti
    mohuaya. Xiquilhui monequi quincahuas ma yaca israelitame ipan nopa huactoc tlali
    campa amo tleno eli. Xiquilhui monequi anyase eyi tonali ipan ojtli para antechmacatij
    tlacajcahualistli na, niamoTECO Dios. Quej nopa xiquilhuiti.
  swh-ONEN: “Wazee wa Israeli watakusikiliza. Kisha wewe na wazee mtakwenda kwa mfalme
    wa Misri na kumwambia, ‘Bwana, Mungu wa Waebrania ametutokea. Turuhusu twende
    safari ya siku tatu huko jangwani kutoa dhabihu kwa Bwana Mungu wetu.’
  bba-bba: Bɑ koo wunɛn ɡɑri wurɑ kpɑ wunɛ kɑ Isirelibɑn ɡuro ɡurobu i dɑ Eɡibiti
    sunɔn mi, i nɛɛ, nɛ wi nɑ rɑ n wɑ̃ɑ nɑ sɑ̃ɑ bɛɛ Heberubɑn Yinni, nɑ mɑɑ kɑ bɛɛ
    ɡɑri kuɑ. U de i dɑ ɡbɑburɔ i tondɑ nɡe sɔ̃ɔ itɑn sɑnum sɑkɑ kpɑ i nɛ bɛɛn Yinni
    yɑ̃kuru kuɑ mi.
  eng-KJVCPB: 'And they shall hearken to thy voice: and thou shalt come, thou and
    the elders of Israel, unto the king of Egypt, and you shall say unto him, The
    Lord God of the Hebrews hath met with us: and now let us go, we beseech thee,
    three days’ journey into the wilderness, that we may sacrifice to the Lord our
    God.'
  cpy-cpy: 'Aririka poemintha-takaa-kyaari antaripero-paeni, riitaki pitsipa-tanakyaari
    piyaata-shiteri pinkathari Apitantoniki, pikanta-paakiri: ‘¡Pinkathari! Roñaahaakina
    Tajorentsi, Itajorentsite nosheninka Heber-paeni. Otzimatyee nanashi-teeyeni okaate
    mawa kiteejeri, niyaate ochempi-mashiki notayiniri nopira Nowinkatharite Tajorentsi.’'
  mpx-mpx: “Isileli wali tonowakau wam baaba nihi hago. Inoke alomwau nuku nok nuku
    na Itipita wali kin elana ge nuku ba, ‘Yehoba, ama Hibilu wama Yabowaine, iyaka
    i masal eliyama. Inoke sauga ya nu talamwagima lan eton naha nawanawa-an ula kekevana
    elana ge bwasumu naha powonan Yehoba wama Yabowaine elana.’
  wbp-wbp: Ngularla Kaatu wangkaja Mujujuku, “Kajinpa-jana yimi nyampu wangkami ngaju-nyangu
    yapaku, kapungkulu purda-nyanyi. Ngula-jangka, nyuntu manu purlka-patu Yijirali-pinkilirla
    yanta kingiki Yijipi-wardingkiki, kujalurla wangkaya, ‘Nganimpa Yipuru-paturlu
    karnalu purami Kaatu yirdiji YAAWIYI. Milki-yirrarnu-nyanu nganimpa-kurra. Yungurnalu
    jilja-kurra yani marnkurrpaku parraku, ngulangka yungurnalurla kuyu purrami YAAWIYI-ki.
    Yungurnalurla pulka-pinyi yinyarla-juku. Ngurrju mayi kajirnalu yani yinya-kurra?’
    Kujanyalurla wangkaya nyuntu manu yinya purlka-patu kingikiji.
  luo-luo: '“Jodong jo-Israel biro winjo gima iwacho. Bangʼ mano in kaachiel gi jodongo
    unudhi ir ruodh Misri mi uwachne kama: ‘Jehova Nyasaye, ma Nyasach jo-Hibrania
    oseromo kodwa. Omiyo yie iwe wadhi e thim kama kawo wuodh ndalo adek mondo wachiwne
    Jehova Nyasaye ma Nyasachwa misengini.’'
  meu-meu: Bena Israel tau-badadia ese bae hakala henimu, bae bamomu, Aigupto pavapavana
    dekena baola, baoto “Iehova, Heberu taumai emai Dirava, na vada e hahedinarai;
    taunabunai, mani ba kahumai nege, dina toi baia laolao tano ḡaḡaena ai, unuseni
    ai Iehova, emai Dirava, baia boua”.
  npi-ULB: तिनीहरूले तेरो कुरा सुन्‍नेछन् । तँ र इस्राएलका धर्म-गुरुहरू मिश्रका राजाकहाँ
    गई त्यसलाई यसो भन्‍नू, 'हिब्रूहरूका परमप्रभुले हामीलाई भेट्नुभएको छ । अब हामी
    तिन दिनको यात्रा गरी उजाड-स्थानमा जाऔँ ताकि हाम्रा परमप्रभु परमेश्‍वरलाई हामीले
    बलिदान चढाउन सकौँ ।'
  yor-yor: “Àwọn àgbàgbà Israẹli yóò fetísílẹ̀ sí ohùn rẹ. Nígbà náà ni ìwọ, àti àwọn
    àgbàgbà yóò jọ tọ ọba Ejibiti lọ, ẹ ó sì wí fún un pé, ‘Olúwa, Ọlọ́run àwọn ará
    Heberu ti pàdé wa. Jẹ́ kí a lọ ni ìrìn ọjọ́ mẹ́ta sí inú aginjù láti lọ rú ẹbọ
    sí Olúwa Ọlọ́run.’
  emp-NTPO: 'Bʌa jarabʌrʌra israelerã bororãba ĩjãnia. Maʌ̃be ãdjirãra bʌ ume ededua
    Egiptod̶ebema boromaa. Bãrãba idjía jarad̶adua: “Dai hebreorã Ãcõrẽda daima odjaped̶a
    jarasia idjía animarã babue diad̶e wãnamãrẽã. Maʌ̃ bẽrã dairãra ẽjũã põãsa ewaraga
    b̶ʌd̶e ewari ũbea idu wãbidua mãwã od̶i carea.”'
  ind-ind: Kata Allah selanjutnya kepada Musa, “Para tua-tua Israel akan mendengarkanmu,
    lalu kalian akan pergi menghadap raja dan berkata kepadanya, ‘TUHAN, Allah umat
    Israel, sudah menjumpai kami. Oleh karena itu, izinkanlah kami melakukan perjalanan
    selama tiga hari ke padang belantara, agar kami dapat mempersembahkan kurban kepada
    TUHAN Allah kami.’
  pes-OPCB: '«مشایخ اسرائیل سخن تو را خواهند پذیرفت. تو همراه آنان به حضور پادشاه
    مصر برو و به او بگو: ”یهوه، خدای عبرانی‌ها، از ما دیدار کرده است. اجازه بده به
    فاصلهٔ سه روز راه، به صحرا برویم و در آنجا به یهوه، خدای خود قربانی تقدیم کنیم.“'
  aer-aer: Ngkarte anteme Moses-eke angkeke, “Unte apeke ayeye nhenhe tyerrtye Atyinhe
    areyeke ileme, itne anteme ngenhe aweme. Ikwere-ipenhele unte uthene artwe ampwe
    akngerrepate Israel-arenye uthene, Pharaoh-werne alherlte-iwaye, ikwere alakenhe
    angkaye, ‘Anwerne Hebrew areyele Ngkarte apenteme, YAHWEH arritnye Ikwerenhe aneme.
    Re anwerneke imernelheke. Anwerne apmere arrangkethe-werne alhetyeke arlte urrpetyeke,
    yanhe ikwerenge anteme anwerne YAHWEH-eke kere iteme. Anwerne Renhe yanhe ikwerele
    tnaketyenhe. Mwerre-ame anwerne yanhe ikwere-werne alhetyeke?’ Alakenhe unte artwe
    ampwe akngerrepate yanhe areye-arlke Pharaoh-eke angketyeke.
  tgl-ULB: Makikinig sila sa iyo. Ikaw at ang mga nakatatanda ng Israel ay dapat pumunta
    sa hari ng Ehipto, at dapat mong sabihin sa kaniya, 'Si Yahweh, ang Diyos ng mga
    Hebreo ay kinatagpo kami. Kaya ngayon hayaan mo kaming maglakbay ng tatlong araw
    sa ilang, para makapaghandog kami kay Yahweh, na aming Diyos.'
  cbu-NT: Ashiri shiysha Israelchichpa kurak tsiyatkachush, kuraksha shiyaa kukish
    uru payuchiya. Mishat, Ijiptoshchee kurak tsiyatangtamcha. Ashiri Israelchich
    tputs shitungeersin, anumand tuchip zar naayarusin, ipusap anush nuwaa ungirtaksin,
    chinoowaa nuwaam muchchinllinaya, Apanll átcha, Ijiptoshchee kuraka tángcha.
  hui-hui: I̱naga wali agalime í̠na tihondo bi larego hale holebirago lamibe. Wali
    agalihondo ani lamialu Isaraelenaga agali haguane hangu haru halu Iyibi dindinaga
    kini bedagoria puwa ibuhondo agua lamilimu. Anduane Homogo Hiburu wali agalinaga
    Ngode Datagaliwabe kagome ibuni inahondo hapani haya handala eberama. Ani beramago
    ina dindi ko wali agali nahaga ngagoria puwa inanaga Anduane Homogo Ngode Datagaliwabehondo
    mbirale bo delo muluma̱ya horo tebiru henge ngerebe lalimu, lene.
  mya-mya: '``သူ​တို့​သည်​သင့်​စ​ကား​ကို​နား​ထောင်​ကြ မည်။ ထို​နောက်​သင်​သည်​ဣ​သ​ရေ​လ​အ​မျိုး
    သား​ခေါင်း​ဆောင်​တို့​နှင့်​အ​တူ ဖာ​ရော​ဘု​ရင် ထံ​သို့​ဝင်​၍​ဘု​ရင်​အား`အ​ကျွန်ုပ်​တို့​သည်
    ဟေ​ဗြဲ​အ​မျိုး​သား​တို့​၏​ထာ​ဝ​ရ​အ​ရှင် ဘု​ရား​သ​ခင်​နှင့်​ဖူး​တွေ့​ခဲ့​ရ​ပါ​ပြီ။
    အ​ကျွန်ုပ် တို့​၏​ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်​အား ယဇ်​ပူ​ဇော်​နိုင်​ရန် တော​ကန္တာ​ရ​သို့​သုံး​ရက်
    ခ​ရီး​ထွက်​ခွင့်​ပေး​ပါ'' ဟု​လျှောက်​ထား​လော့။-'
  cbi-NTPO: 'Tsandinmala Israel bale rukula ñunu meenguenu detsuve; tsenmala ñu yaiba
    bulu Egipto reinu ji'' keejitu entsandide: Yavé, hebreo chachilla'' Dios, lalanu
    katawañu, lala'' Dios Yavénu animaa tute'' keewaajinu lalanu tiba den chutyuinsha
    pen malu neepachi jikaaka, tide.'
  bod-N: དེ་རྣམས་ཀྱིས་ཁྱོད་ཀྱི་བཀའ་ལ་མཉན་ངེས་ཤིང་། ཁྱོད་དང་ཡེས་ར་ཨེལ་གྱི་རྒན་པོ་རྣམས་ཨེ་ཅིབ་ཀྱི་རྒྱལ་པོའི་མདུན་དུ་སོང་སྟེ་ཁོ་ལ་འདི་ལྟར།
    ཨིབ་རི་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་ངེད་རྣམས་ལ་ཕྲད་པ་དང་། ད་ནི་ངེད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་པ་འབུལ་བའི་ཕྱིར།
    ཞག་གསུམ་གྱི་ལམ་ལ་དབེན་སྟོང་དུ་འགྲོ་བར་གནོངས་ཞེས་སྨྲོས་ཤིག
  sna-sna: “Vakuru vavaIsraeri vachakuteerera. Ipapo iwe navakuru vavaIsraeri munofanira
    kuenda kuna mambo weIjipiti munoti kwaari, ‘Jehovha Mwari wavaHebheru akasangana
    nesu. Regai tifambe rwendo rwamazuva matatu tiende kurenje kuti tindobayira kuna
    Jehovha Mwari wedu.’
  spa-BLM: 'Ellos escucharán tu voz. Vendrás, tú y los ancianos de Israel, al rey
    de Egipto, y le dirás: ‘El Señor, el Dios de los hebreos, se ha reunido con nosotros.
    Ahora, por favor, vayamos tres días de camino al desierto, para que ofrezcamos
    sacrificios a Yahvé, nuestro Dios’.'
  cac-cac: 'Ol scha yab'' eb'' yichamtac vinaquil chon̈ab'' chi'' tas ol ala'', ol
    b''at och eb'' ed''oc b''aj ay vin̈ sreyal Egipto chi''. Ol alani: A Jehová co
    Diosal a on̈ hebreo on̈ tic, a'' ix sch''ox sb''a d''ayon̈. Yuj chi'' tzon̈ a
    chab''at d''a tz''inan luum yic scac'' co silab'' d''a co Diosal a on̈ tic.'
  swh-ULB: Watakusikiliza. Wewe pamoja na wazee wa Israeeli itawapasa kwenda kwa mfalme
    wa Misri, na imewapasa kumwambia, 'Yahwe, Mungu wa Waebrania amekutana nasi. Hivyo
    tuache sisi twende safari ya siku tatu katika jangwa ili tupate kutoa sadaka kwa
    Yahwe Mungu wetu.'
  bel-bel: 'І яны паслухаюць голасу твайго, і пойдзеш ты і старэйшыны Ізраілевыя да
    цара Егіпецкага, і скажаце яму: Госпадзе, Бог Габрэяў, паклікаў нас; дык вось
    адпусьці нас у пустыню, на тры дні дарогі, каб прынесьці ахвяру Госпаду Богу нашаму.'
  deu-ELBBK: 'Und sie werden auf deine Stimme hören; und du sollst hineingehen, du
    und die Ältesten Israels, zu dem König von Ägypten, und ihr sollt zu ihm sagen:
    Der HERR, der Gott der Hebräer, ist uns begegnet; und nun lass uns doch drei Tagereisen
    weit in die Wüste ziehen, dass wir dem HERRN, unserem Gott, opfern.'
  mbb-OT: “Ne ebpemineg kenikew is menge edumala te menge Israilihanen. Ne zumaha
    nu sikandan diyà te hadì te Ehipto ne keǥiyi niw sikandin te, ‘Is Nengazen, is
    Megbevayà he ed-ezapen te menge Hebriyuhanen, nekidhinguma kenami. Umbe tuǥuti
    key te kedhipanew seled te tetelu he andew su edhendiyè key te sibsivayan su ebpemuhaten
    dey is Nengazen he Megbevayè dey.’
  mal-2015: 'എന്നാൽ അവർ നിന്റെ വാക്കു കേൾക്കും. അപ്പോൾ നീയും യിസ്രായേൽമൂപ്പന്മാരും
    മിസ്രയീംരാജാവിന്റെ അടുക്കൽ ചെന്നു അവനോടു: എബ്രായരുടെ ദൈവമായ യഹോവ ഞങ്ങൾക്കു വെളിപ്പെട്ടുവന്നിരിക്കുന്നു.
    ആകയാൽ ഞങ്ങൾ മൂന്നു ദിവസത്തെ വഴി മരുഭൂമിയിൽ ചെന്നു ഞങ്ങളുടെ ദൈവമായ യഹോവെക്കു യാഗം
    കഴിക്കട്ടെ എന്നു പറവിൻ.'
  tuo-NT: 'Mʉꞌʉ wiorãrẽ tojo werecã, mʉꞌʉrẽ yʉꞌtirãsama. Tojo weegʉ Egiptocjʉ̃ wiogʉ
    tiropʉ na meꞌrã waꞌaya. Cʉ̃rẽ aꞌtiro ni wereya: “Õꞌacʉ̃, hebreo masã wiogʉ, ʉ̃sãrẽ
    põtẽrĩgʉ̃ ejami. Tojo weegʉ iꞌtia nʉmʉ waꞌaro ʉ̃sãrẽ yucʉ marĩrõ, masã marĩrõpʉ
    duꞌuoꞌoya. Topʉ Õꞌacʉ̃ ʉ̃sã wiogʉre waꞌicʉrãrẽ wẽjẽ ʉ̃jʉ̃amorõpeorã waꞌarãti”,
    niña.'
  gup-gup: Wanjh bedda bininj nawu Israel benkebmawahmeng dabborrabbolk wanjh ngundibekkan.
    Kaluk ngurridjarrkray kore king nawu kawohrnan kore Egypt ngurrimarneyimen, ‘Yawey
    nawu God ngadberre nawu Hebrew bininj, wanjh kumwam bebmeng ngadberre, wanjh kunukka
    bolkkime ngundidjawan kanmunkewe ngadberre kunkak danjbik kore kubolkdarleh ba
    bu mayh ngarrimarnebun nuye Yawey nawu God ngadberre.’ Kuhni wanjh ngurrimarneyimen
    namekbe nawu king.” Kuhni bu God bimarneyimeng Moses.
  gvs-gvs: Isileli tubunao sopam bei sikabikaone. E tuwo idi tomoyamoya taiyao kōna
    da Itipita adi tolovina kolatuwōko kami, “Yauwe, kai Iberiu ima Yaubada bogina
    ivalobodema. Tauna ame kama kakawanoi yaim bego kutagonema kana yoyowo goi maliyalina
    aito kaketoiya bei amoko goi ima yoguyoguyao kagabudi kakasaledi Yauwe ima Yaubada
    yaina.”
  rmc-rmc: 'On tut šunena a džaha le izraelike vodcenca ko egiptsko kraľis a phenena
    leske: ‚Arakhľa pes amenca o RAJ, o Del le Hebrejengro. Domuk amenge akana te
    džal trin dživeseskro drom pre pušťa, hoj ode te obetinas le RAJESKE, amare Devleske.‘'
  nlg-nlg: “Agaira na huhuli tana vure ni Israel/Jew kara tangomana na holopangotiana
    a nimua na rongorongo. Keri ge ighau udolu kau tona haliu va tana vunaghi haba
    ni Egypt, ma kau bosa vania, ‘A Yahweh na God didira rana Israel/Jew te kabukolughai.
    Lubatighai ge kai tona e tolu na bongi na vinano ilokana na bona mamaha, ge kai
    va taludatoa na sukaghi vania a Yahweh nimami na God.’
  pes-OPV: 'و سخن تو را خواهندشنید، و تو با مشایخ اسرائیل، نزد پادشاه مصر بروید، و
    به وی گویید: یهوه خدای عبرانیان ما راملاقات کرده است. و الان سفر سه روزه به صحرابرویم،
    تا برای یهوه خدای خود قربانی بگذرانیم.'
  ron-1924: 'Ей вор аскулта де гласул тэу ши те вей дуче, ту ши бэтрыний луй Исраел,
    ла ымпэратул Еӂиптулуй ши ый вець спуне: ‘Домнул Думнезеул евреилор С-а ынтылнит
    ку ной. Дэ-не вое сэ мерӂем кале де трей зиле ын пустиу, ка сэ адучем жертфе Домнулуй
    Думнезеулуй ностру.’'
  ben-OBCV: “ইস্রায়েলের প্রাচীনেরা তোমার কথা শুনবে। পরে তোমাকে ও সেই প্রাচীনদের মিশররাজের
    কাছে গিয়ে তাকে বলতে হবে, ‘সদাপ্রভু, হিব্রুদের ঈশ্বর, আমাদের দেখা দিয়েছেন। মরুপ্রান্তরে
    তিনদিনের পথযাত্রা করে আমাদের ঈশ্বর সদাপ্রভুর উদ্দেশে আমাদের বলি উৎসর্গ করে আসতে
    দিন।’
  som-som: Oo codkaaga way maqli doonaan, markaas adiga iyo waayeellada reer binu
    Israa'iil waa inaad u tagtaan boqorka Masar, oo waxaad ku tidhaahdaan, Rabbiga
    ah Ilaaha Cibraaniyada ayaa nala kulmay. Haddaba waan ku baryaynaaye, Iska kaaya
    daa aannu meel saddex maalmood loo socdo oo cidla ah tagnee, inaannu allabari
    u bixinno Rabbiga ah Ilaahayo.
  lat-VUC: 'Et audient vocem tuam: ingredierisque tu, et seniores Israël, ad regem
    Ægypti, et dices ad eum: Dominus Deus Hebræorum vocavit nos: ibimus viam trium
    dierum in solitudinem, ut immolemus Domino Deo nostro.'
  eng-ASVBT: 'And they shall hearken to thy voice: and thou shalt come, thou and the
    elders of Israel, unto the king of Egypt, and ye shall say unto him, Jehovah,
    the God of the Hebrews, hath met with us: and now let us go, we pray thee, three
    days’ journey into the wilderness, that we may sacrifice to Jehovah our God.'
  mna-mna: '“Tana so pizin kolman kizin Israel ta kembei, to zin ko tileŋ la kalŋom.
    Tonabe kam zin, mi niomŋan kala kepet ki king kizin Aikuptu, mi koso pini ta kembei.
    Koso: ‘Yooba, ta Anutu tiam Iburu na, ni ipet tiam kek. Tana yok piam be amla
    lele bilimŋana mibe ampatoroni. Ko ampa ma irao aigule tel ma iŋgi.’'
  ita-1885: 'Ed essì ubbidiranno alla tua voce; e tu, con gli Anziani d''Israele,
    entrerai dal re di Egitto, e voi gli direte: Il Signore Iddio degli Ebrei ci ha
    incontrati; deh! lascia dunque ora che andiamo tre giornate di cammino nel deserto,
    e che sacrifichiamo al Signore Iddio nostro.'
  eng-LXXUP: And they shall hearken to thy voice, and thou and the elders of Israel
    shall go in to Pharaoh king of Egypt, and thou shalt say to him, The God of the
    Hebrews has called us; we will go then a journey of three days into the wilderness,
    that we may sacrifice to our God.
  eng-ULB: They will listen to you. You and the elders of Israel must go to the king
    of Egypt, and you must tell him, 'Yahweh, the God of the Hebrews, has met with
    us. So now let us go three days' journey into the wilderness, in order that we
    may sacrifice to Yahweh, our God.'
  spa-VBL: '“Los ancianos de Israel aceptarán lo que tú digas. Entonces debes ir con
    ellos al rey de Egipto y decirle: ‘El Señor, el Dios de los hebreos se nos ha
    revelado. Así que, por favor, hagamos un viaje de tres días al desierto para poder
    ofrecer sacrificios al Señor nuestro Dios allí’.'
  fra-_FOB: 'Et ils obéiront à ta voix; et tu iras, toi et les anciens d''Israël,
    vers le roi d''Égypte, et vous lui direz: L''Éternel, le Dieu des Hébreux, est
    venu au-devant de nous. Maintenant donc laisse-nous aller le chemin de trois jours
    au désert, et sacrifier à l''Éternel notre Dieu.'
  mal-mal: 'എന്നാൽ യിസ്രായേൽമൂപ്പന്മാർ നിന്റെ വാക്ക് കേൾക്കും. അപ്പോൾ നീയും യിസ്രായേൽ
    മൂപ്പന്മാരും ഈജിപ്റ്റിലെ രാജാവിന്റെ അടുക്കൽ ചെന്ന് അവനോട്: “എബ്രായരുടെ ദൈവമായ
    യഹോവ ഞങ്ങൾക്ക് പ്രത്യക്ഷപ്പെട്ടിരിക്കുന്നു. ആകയാൽ ഞങ്ങൾ മൂന്ന് ദിവസത്തെ വഴി മരുഭൂമിയിൽ
    ചെന്ന് ഞങ്ങളുടെ ദൈവമായ യഹോവയ്ക്ക് യാഗം കഴിക്കട്ടെ എന്ന് പറയുവിൻ.'
  urd-GVR: Buzurg terī suneṅge. Phir un ke sāth Misr ke bādshāh ke pās jā kar us se
    kahnā, ‘Rab Ibrāniyoṅ kā Ḳhudā ham par zāhir huā hai. Is lie hameṅ ijāzat deṅ
    ki ham tīn din kā safr karke registān meṅ Rab apne Ḳhudā ke lie qurbāniyāṅ chaṛhāeṅ.’
  suz-BL: इ देंशो लोव़ नेंशा, टिम्‍तेक्‍म हना, गे नु इस्राएल ङा मुर आन खाल्‍पापुकी
    इजीप्‍त रागी ङा पिप आ बाक्‍तीक लशा, मेको कली लोव़ पचा माल्‍नीनी। गेमी इजीप्‍त
    रागी ङा पिप कली ‘परमप्रभु यावे हिब्रू आन परमप्रभुमी आंइ कली ग्रुम्‍तीकी। आंइ कली
    नाक्‍त सां गोरशो रागीम लचा गेकी। मेकेर परमप्रभु यावे आंइ परमप्रभु कली चढ़ेथ लाइनीकी’
    दे पिप कली देनीन। प्रस्‍थान ५:१,३
  ita-1927: 'Ed essi ubbidiranno alla tua voce; e tu, con gli anziani d’Israele, andrai
    dal re d’Egitto, e gli direte: L’Eterno, l’Iddio degli Ebrei, ci è venuto incontro;
    or dunque, lasciaci andare tre giornate di cammino nel deserto, per offrir sacrifizi
    all’Eterno, all’Iddio nostro.'
  ckb-ckb: '«پیرانی ئیسرائیل گوێ لە قسەکانت دەگرن. ئەو کاتە تۆ و پیرانی ئیسرائیل دەچنە
    لای پاشای میسر و پێی دەڵێن: ”یەزدان، پەروەردگاری عیبرانییەکان بەسەریکردینەوە،
    ئێستاش سێ ڕۆژەڕێ دەڕۆین لە دەشتودەر قوربانی بۆ یەزدانی پەروەردگارمان سەردەبڕین.“'
  eng-BBE: 'And they will give ear to your voice: and you, with the chiefs of Israel,
    will go to Pharaoh, the king of Egypt, and say to him, The Lord, the God of the
    Hebrews, has come to us: let us then go three days'' journey into the waste land
    to make an offering to the Lord our God.'
  kan-OKCV: “ಇಸ್ರಾಯೇಲರ ಹಿರಿಯರು ನಿನ್ನ ಮಾತನ್ನು ಕೇಳುವರು. ಆಗ ನೀನು ಇಸ್ರಾಯೇಲ್ ಜನರ ಹಿರಿಯರ
    ಸಹಿತವಾಗಿ ಈಜಿಪ್ಟಿನ ಅರಸನ ಬಳಿಗೆ ಹೋಗಿ ಅವನಿಗೆ, ‘ಹಿಬ್ರಿಯರ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರು ನಮಗೆ
    ಪ್ರತ್ಯಕ್ಷನಾಗಿದ್ದಾರೆ. ಆದ್ದರಿಂದ ನಾವು ಮರುಭೂಮಿಯಲ್ಲಿ ಮೂರು ದಿನ ಪ್ರಯಾಣಮಾಡಿ, ನಮ್ಮ ಯೆಹೋವ
    ದೇವರಿಗೆ ಯಜ್ಞಮಾಡಬೇಕಾಗಿದೆ. ಅದಕ್ಕಾಗಿ ನಮ್ಮನ್ನು ಬಿಡು ಎಂದು ಬೇಡಿಕೊಳ್ಳುತ್ತೇವೆ,’ ಎಂದು ಹೇಳಬೇಕು.
  bbb-bbb: Ro e Isureroko ijiebuo e nigofo ije bu vua irere a kuariamo ije bu fiedufuo.
    Bu vua ije fiega ni e ije kaenamiana va e Ijifitiko ijiebuo kini ije vua igene
    kuarane. Ja va kuarakuva ni kua, E Iburuko ijiebuo E Ireobo ije fune korufuo samadukua
    no biedue. Ijadufuo ni arega no va mu inokubeke are sao ijia karina E Ireobo Godi
    nuvuone ijadufuo zinone ifaejeno kuafo.
  tam-2017: 'அவர்கள் உன்னுடைய வார்த்தையை கேட்பார்கள்; அப்பொழுது நீயும் இஸ்ரவேலின்
    மூப்பர்களும் எகிப்தின் ராஜாவினிடம் போய்: எபிரெயர்களுடைய தேவனாகிய யெகோவா எங்களைச்
    சந்தித்தார்; இப்பொழுதும் நாங்கள் வனாந்திரத்தில் மூன்று நாட்கள் பயணம்போய், எங்கள்
    தேவனாகிய யெகோவாவுக்குப் பலியிடும்படி எங்களைப் போகவிடவேண்டுமென்று சொல்லுங்கள்.'
  spa-RV-1909: 'Y oirán tu voz; é irás tú, y los ancianos de Israel, al rey de Egipto,
    y le diréis: Jehová, el Dios de los Hebreos, nos ha encontrado; por tanto nosotros
    iremos ahora camino de tres días por el desierto, para que sacrifiquemos á Jehová
    nuestro Dios.'
  ron-BTF: 'Și vor da ascultare vocii tale; și mergi, tu și bătrânii lui Israel, la
    împăratul Egiptului și îi veți spune: DOMNUL Dumnezeul evreilor s-a întâlnit cu
    noi; și acum lasă-ne să mergem, te implorăm, într-o călătorie de trei zile în
    pustie, ca să sacrificăm DOMNULUI Dumnezeului nostru.'
  eng-WEBP: They will listen to your voice. You shall come, you and the elders of
    Israel, to the king of Egypt, and you shall tell him, ‘The LORD, the God of the
    Hebrews, has met with us. Now please let us go three days’ journey into the wilderness,
    that we may sacrifice to the LORD, our God.’
  eng-FBV: “The elders of Israel will accept what you say. Then you must go with them
    to the king of Egypt and tell him, ‘The Lord, the God of the Hebrews has revealed
    himself to us. So please let us go three days journey into the desert so we can
    offer sacrifices to the Lord our God there.’
  nld-1939: 'Zij zullen aan uw oproep gehoor geven. Dan moet gij met de oudsten van
    Israël naar den koning van Egypte gaan, en hem zeggen: “Jahweh, de God der Hebreën,
    is ons verschenen; wij moeten drie dagreizen ver de woestijn in, om aan Jahweh,
    onzen God, een offer te brengen”.'
  nch-BL: “Huan temachti nopa huehue tacame mitzneltocase. Huan teipa monequi tiyas
    inihuaya para anquiitatij nopa hueyi tanahuatijquet ten tali Egipto. Huan tiquilhuis
    para na niDIOS cati niamoTECO anhebreo masehualme huan para na nimonexti ica ta.
    Xiquilhui monequi quincahuas ma yaca israelitame ipan nopa huactoc tali campa
    amo teno eli. Xiquilhui monequi anyase eyi tonati ipan ojti para antechmacatij
    tacajcahualisti na, niamoTECO Dios. Quej nopa xiquilhuiti.
  vie-1934: 'Dân sự sẽ vâng theo lời ngươi; vậy, ngươi và các trưởng lão Y-sơ-ra-ên
    hãy đi yết-kiến vua xứ Ê-díp-tô mà tâu rằng: Giê-hô-va, Đức Chúa Trời của dân
    Hê-bơ-rơ, đã hiện ra cùng chúng tôi. Vậy bây giờ, xin để cho chúng tôi đi đến
    nơi đồng vắng, cách chừng ba ngày đường đặng dâng của lễ cho Giê-hô-va Đức Chúa
    Trời chúng tôi.'
  hin-CV: “इस्राएल के प्रधान तुम्हारी बातों को सुनेंगे. तब तुम इस्राएल के प्रधानों
    के साथ मिस्र देश के राजा के सामने जाना और उससे कहना कि याहवेह, जो इब्रियों के
    परमेश्वर हैं, हम पर प्रकट हुए हैं. अब हमें तीन दिन की यात्रा की दूरी तक निर्जन
    प्रदेश में जाने दे, ताकि हम याहवेह को, जो हमारे परमेश्वर हैं, बलि अर्पित कर सकें;
  eng-OURB: They will sh'ma ·hear obey· your voice, and you shall come, you and the
    elders of Israel [God prevails], to the king of Egypt [Abode of slavery], and
    you shall tell him, ‘Adonai, the God of the Hebrews [Immigrants], has met with
    us. Now please let us go three days’ journey into the wilderness, that we may
    sacrifice to Adonai, our God.’
  spa-BES: 'Y oirán tu voz; y tú, con los jefes de Israel, irás a Faraón, rey de Egipto,
    y le dirás: Él Señor, el Dios de los hebreos, ha venido a nosotros; déjanos luego
    hacer un viaje de tres días a la tierra baldía para hacer una ofrenda al Señor
    nuestro Dios.'
  tdx-tdx: Ho haoñe’ iareo ty fiarañanaña’o le hiheo mb’amy mpanjaka’ i Mitsraimey
    irehe rekets’ o androanavi’ Israeleo hanao ty hoe, Fa nifañaoñe ama’ay t’Iehovà
    Andrianañahare’ o nte-Evreo, aa le angao hañavelo lia telo andro am-patram­bey
    añe hañenga soroñe am’ Iehovà Andria­nañahare’ay.
  vid-vid: “Hewo wokuhulichiza, nagwe hamwe na wasekulu wa Waisilaeli momlutila mndewa
    wa Misili na kumlonjela, ‘Mkulu Nguluwi, Nguluwi wa Waebulaniya, nakatulawila.
    Lelo utukundize twinule majendo ga mazuwa gadatu kuchiwala, tukamlavile nhambiko
    Mkulu Nguluwi, Nguluwi wa hetwe.’
  eng-OKE: And they will be obedient to thee, and thou shalt go, thou and the elders
    of Israel, to the king of Mizraim, and say to him, The Lord, the God of the Jehudaee,
    hath called us; and now let us go, as (for) a journey of three days into the desert,
    that we may sacrifice before the Lord our God.
  tha-KJV: และเขาก็จะเชื่อฟังคำของเจ้า แล​้วพวกเจ้า ทั้งเจ้ากับพวกผู้​ใหญ่​ของคนอิสราเอล
    จงพากันไปเฝ้ากษั​ตริ​ย์ของอียิปต์ และเจ้าจงทูลพระองค์​ว่า ‘พระเยโฮวาห์พระเจ้าของคนฮีบรู
    ทรงปรากฏแก่ข้าพระองค์​ทั้งหลาย บัดนี้ ขอได้โปรดให้ข้าพระองค์เดินทางไปในถิ่นทุ​รก​ันดารสักสามวันเพื่อจะถวายเครื่องบูชาแด่พระเยโฮวาห์พระเจ้าของเรา’
  por-BR-2018: 'E ouvirão tua voz; e irás tu, e os anciãos de Israel, ao rei do Egito,
    e lhe direis: O SENHOR, o Deus dos hebreus, nos encontrou; portanto nós iremos
    agora caminho de três dias pelo deserto, para que sacrifiquemos ao SENHOR nosso
    Deus.'
  deu-ELO: 'Und sie werden auf deine Stimme hören; und du sollst hineingehen, du und
    die Ältesten Israels, zu dem Könige von Ägypten, und ihr sollt zu ihm sagen: Jehova,
    der Gott der Hebräer, ist uns begegnet; und nun laß uns doch drei Tagereisen weit
    in die Wüste ziehen, daß wir Jehova, unserem Gott, opfern.'
  eng-WYC-2018: And they shall hear thy voice; and thou shalt enter, and the elder
    men of Israel, to the king of Egypt, and thou shalt say to him, The Lord God of
    Hebrews hath called us; we shall go the way of three days into wilderness, that
    we offer to our Lord God. (And they shall hear thy voice; and then thou, and the
    elders of Israel, shall go to the king of Egypt, and thou shalt say to him, The
    Lord God of the Hebrews hath called us; let us make journey for three days into
    the wilderness, so that we can offer our sacrifices to the Lord our God.)
  epo-epo: 'Kaj ili aŭskultos vian voĉon, kaj vi venos, vi kaj la ĉefoj de Izrael,
    al la reĝo de Egiptujo, kaj vi diros al li: La Eternulo, la Dio de la Hebreoj,
    vokis nin; lasu do nin iri vojon de tri tagoj en la dezerton, por ke ni faru oferon
    al la Eternulo, nia Dio.'
  uig-PIN: '— Xuning bilǝn ular sening sɵzünggǝ ⱪulaⱪ salidiƣan bolidu. U waⱪitta
    sǝn, ɵzüng wǝ Israilning aⱪsaⱪalliri bilǝn birgǝ Misir padixaⱨining aldiƣa berip,
    uningƣa: «Ibraniylarning Hudasi Pǝrwǝrdigar biz bilǝn kɵrüxti. Əmdi sizdin ɵtünimizki,
    bizgǝ üq künlük yolni besip, qɵlgǝ berip, Hudayimiz Pǝrwǝrdigarƣa ⱪurbanliⱪ ⱪilixⱪa
    ijazǝt bǝrgǝysiz» — dǝnglar.'
  beo-beo: 'Na fi dunu da dia sia: nabimu. Amasea, di da Isala:ili fi ouligisu dunu
    amo Felouma oule masa. Ema amane sia:ma, ‘Hina Gode, Hibulu dunu ilia Gode, da
    ninima misi dagoi. Di wali ninia logo doasima. Ninia da wadela:i hafoga:i soge,
    amoga eso udiana ahoasea, ninia Hina Godema gobele salasu hou hamomusa:gini masunu
    galebe.'
  tpi-OTNT: “Yu tokim ol Israel olsem na ol bai i harim tok bilong yu na bihainim.
    Na yu mas kisim ol hetman bilong Israel na yupela i go long king bilong Isip na
    tokim em olsem, ‘Bikpela, em i God bilong mipela Hibru, em i bin bung wantaim
    mipela. Na mipela i kam bilong askim yu long larim mipela i wokabaut i go long
    ples nating inap tripela de na mekim ofa long God, Bikpela bilong mipela.’ Yupela
    i mas givim dispela tok long king.
  hau-SA: “Dattawan Isra’ila za su saurare ka. Sa’an nan da kai da dattawan Isra’ila,
    za ku tafi wurin sarkin Masar, ku ce masa, ‘Ubangiji, Allah na Ibraniyawa, ya
    sadu da mu. Bari mu yi tafiyar kwana uku zuwa cikin hamada domin mu yi hadaya
    wa Ubangiji Allahnmu.’
  udu-udu: 'Dhali uni mini ciḵ ’twam pini mo dhali /e dhali gwany jwahaŋ ’kwani ma
    Israyiil um mini ii eya maliḵ gi ’kwani gi Pam Masir mo dhali o a’di gwo mo ki:
    TAP̱A jin ta’da Arumgimis gi ’kwani ma Ibraniyiin mo tani a’di buṯki’di aman mo.
    Dhali shwane/ aman doṯa /e ’twa/ mo ki /e mini dhal aman bway ki aman mina ii
    mo jin ḵala’da cimi kwara e mombwaasho mo ki aman mina ’ciṯẖ to e ’kus mmomiiya
    bas gom Tap̱a Arumgimis bam mo be.'
  uig-LAT: '— Shuning bilen ular séning sözüngge qulaq salidighan bolidu. U waqitta
    sen, özüng we Israilning aqsaqalliri bilen birge Misir padishahining aldigha bérip,
    uninggha: «Ibraniylarning Xudasi Perwerdigar biz bilen körüshti. Emdi sizdin ötünimizki,
    bizge üch künlük yolni bésip, chölge bérip, Xudayimiz Perwerdigargha qurbanliq
    qilishqa ijazet bergeysiz» — denglar.'
  nde-nde: Abadala bako-Israyeli bazakulalela. Kuzakuthi wena kanye labadala liye
    enkosini yaseGibhithe lithi kuyo, ‘uThixo, uNkulunkulu wamaHebheru uhlangane lathi.
    Sivumele sithathe uhambo lwezinsuku ezintathu siye enkangala ukuyanikela imihlatshelo
    kuThixo uNkulunkulu wethu.’
  ton-ton: '“Pea te nau tokanga ki ho leʻo: pea te ke haʻu, ʻa koe mo e kau mātuʻa
    ʻo ʻIsileli ki he tuʻi ʻo ʻIsipite, pea te mou lea kiate ia, ‘Ko Sihova ko e ʻOtua
    ʻoe kakai Hepelū kuo haʻu kiate kimautolu: pea ko eni, ʻoku mau kole kiate koe,
    tuku ke mau ʻalu ʻi he fonongaʻanga ʻoe ʻaho ʻe tolu ki he toafa, koeʻuhi ke mau
    fai ʻae feilaulau kia Sihova ko homau ʻOtua.’'
  ces-1613: 'I poslechnou hlasu tvého. Půjdeš pak ty a starší Izraelští k králi Egyptskému,
    a díte jemu: Hospodin Bůh Hebrejský potkal se s námi; protož nyní, nechť medle
    jdeme cestou tří dnů na poušť, abychom obětovali Hospodinu Bohu našemu.'
  eko-eko: '“Attunkhulu anteela wuusiileza. Olankhe na attunkhulu a atthu aya atthaapo
    mwilawe wa Firawuuna wamuuze yoori: ‘Nnyizinku, Nluku wa meepereewu eettiye oniteela.
    Apho onilikhe nilawe neettette mwentto wa siikhu ttatthu neette n''yaara namwinkhe
    twaha Nnyizinku, Nluku etthu.’'
  eng-WMB: They will listen to your voice. You shall come, you and the elders of Israel,
    to the king of Egypt, and you shall tell him, ‘The LORD, the God of the Hebrews,
    has met with us. Now please let us go three days’ journey into the wilderness,
    that we may sacrifice to the LORD, our God.’
  tam-TCV: “இஸ்ரயேலருடைய சபைத்தலைவர்கள் உனக்குச் செவிகொடுப்பார்கள். அதன்பின் நீயும்
    சபைத்தலைவர்களும் எகிப்தின் அரசனிடம் போய், ‘எபிரெயரின் இறைவனாகிய யெகோவா எங்களைச்
    சந்தித்திருக்கிறார். இறைவனாகிய யெகோவாவுக்குப் பலிகளை செலுத்துவதற்கு நாங்கள் மூன்று
    நாட்கள் பயணம் செய்து, பாலைவனத்துக்குப்போக எங்களுக்கு அனுமதி தாரும்’ என்று சொல்லுங்கள்.
  ceb-ULB: Maminaw sila kanimo. Kinahanglan nga moadto ka ug ang mga kadagkoan sa
    Israel ngadto sa hari sa Ehipto, ug kinahanglan nga sultihan nimo siya, 'Nakighimamat
    kanamo, si Yahweh, nga Dios sa mga Hebreohanon. Busa tugoti kami sa pagpanaw sulod
    sa tulo ka adlaw ngadto sa kamingawan, aron nga makahalad kami kang Yahweh, nga
    among Dios.'
  pol-UBG: 'Wtedy usłuchają twego głosu. I pójdziesz ty i starsi Izraela do króla
    Egiptu i powiecie do niego: PAN, Bóg Hebrajczyków, spotkał się z nami. Dlatego
    teraz pozwól nam pójść, proszę, w trzy dni drogi na pustynię, aby złożyć ofiarę
    PANU, naszemu Bogu.'
  agr-agr: '“Tusa tamin Israel aentsu apuji múun aidau antugtamkagtatui. Nunikagmatai
    ditajai faraón jegajua chichagkum: ‘Tuke Pujuu, Apajuí hebreo aents aidau Apajuíji
    jutii aidauti emematin ainag nunú wantintugmakji. Nuniku asamtai idaikagtusta
    kampatum tsawan mujá shiyakaja, nuwi kuntin maa apeaku Tuke Pujuu iina Apajuíjiya
    nunú emematmi taji’ titatme.'
  kyc-kyc: Larenepa nambana wambu dupwame emba lare doko serami, leya. Dokopa Isipi
    range kiŋi petamo dokona Isaraele akali mupwa dupwa pipya epapala dopa lare. Isaraele
    wambu dupwana Kamongo Anatu namwa keta epo pii langiya. Dokona lao namwa yuu muiyane
    dokona yuu gii rema pao mena pyao kiso namwana Kamongo Anatu doko maiyala pupwa
    lena larami, leya.
  urd-GVU: بزرگ تیری سنیں گے۔ پھر اُن کے ساتھ مصر کے بادشاہ کے پاس جا کر اُس سے کہنا،
    ’رب عبرانیوں کا خدا ہم پر ظاہر ہوا ہے۔ اِس لئے ہمیں اجازت دیں کہ ہم تین دن کا
    سفر کر کے ریگستان میں رب اپنے خدا کے لئے قربانیاں چڑھائیں۔‘
  deu-1912: 'Und wenn sie deine Stimme hören, so sollst du und die Ältesten in Israel
    hineingehen zum König in Ägypten und zu ihm sagen: Der HERR, der Hebräer Gott,
    hat uns gerufen. So laß uns nun gehen drei Tagereisen in die Wüste, daß wir opfern
    unserm Gott.'
  ntj-ntj: Nyangka Mama Kuurrtu tirtu watjaranytja, “Yuwa, liita pirnilu-ya nyuntuku
    wangka kulilku. Nyangka-yan lurrtjurringkula yanku puurrpa purlkanya Yiitjipula
    nyinapayilakutu. Palunyalun ngaapirinypa watjalku, ‘Yaawayinya, tjiinya Yiipuru
    pirnilu-latju pupakatirra marninypungkupayinya-lanyatju yartakarringu. Palya-munta-latju
    mayu-mayu mapitjalayilku ngurra kutjarratjanulu kuka pungkulalpi paalku nintilku
    puurrpa-lampatju Mama Kuurrku?’”
  kan-2017: ಅವರು ನಿನ್ನ ಮಾತಿಗೆ ಕಿವಿಗೊಡುವರು. ನೀನು ಮತ್ತು ಇಸ್ರಾಯೇಲರ ಹಿರಿಯರು ಐಗುಪ್ತದೇಶದ
    ಅರಸನ ಬಳಿಗೆ ಹೋಗಿ ಅವನಿಗೆ, “ಇಬ್ರಿಯರ ದೇವರಾಗಿರುವ ಯೆಹೋವನು ನಮಗೆ ಪ್ರತ್ಯಕ್ಷನಾದನು. ಆದುದರಿಂದ
    ನಾವು ಮರುಭೂಮಿಯಲ್ಲಿ ಮೂರು ದಿನದ ಪ್ರಯಾಣದಷ್ಟು ದೂರ ಹೋಗಿ ನಮ್ಮ ದೇವರಾಗಿರುವ ಯೆಹೋವನಿಗಾಗಿ ಯಜ್ಞಮಾಡಬೇಕಾಗಿದೆ,
    ಅದಕ್ಕೆ ಅಪ್ಪಣೆಯಾಗಬೇಕು” ಎಂದು ಕೇಳಿಕೊಳ್ಳಿರಿ.
  ena-ena: Isɨlaelɨ hɨdɨlɨ agɨladɨ hameŋ abɨnaŋ igahɨlavɨla nadɨ sɨvɨ uavɨbali uami.
    Uavɨci nama Isɨlaelɨ hɨdɨlɨ agɨladɨ hulaŋ hekɨlɨ hekɨlɨ agɨladɨ likɨla viavɨla
    Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali agadɨ pɨŋ uhalaŋ uami. Uavɨla nudɨ nameŋ
    abɨha uami. Ibɨlu ciaŋ hɨsɨŋ aludɨ Asɨ Iaue agaŋ aludɨ pɨŋ iahalɨ aba abɨha uami.
    Nama aludɨ huaci valɨnaŋ fɨli tɨbɨ kɨlɨ humɨsɨ akuaba akuaba apalɨ heŋ ubalu aba
    abɨha uami. Uavɨla anihuliŋ me hɨvɨ Asɨ saŋ sagalɨ hɨlahɨla igubalu aba abɨha
    uami.
  yap-yap: Girdi’ rog e yad ra motoyil ko n’en bay mog ngorad. Ma aram e thingar mman
    ngak e pilung nu Egypt ni gimed e pi’in yad be yog e thin rok piyu Israel nge
    lungum ngak, ‘I SOMOL, ni ir e Got rok e Hebrew e ke m’ug ngomad. Wenig ngom,
    mu pagmad nggu milekaggad nga daken e ted ni desert ni dalip e rran ma gamad taw,
    nggu pi’ed e maligach ngak SOMOL ni Got romad.’
  hlt-MCSB: Te vaengah na ol te a hnatun uh bitni. Namah neh Israel kah a hamca rhoek
    te Egypt manghai taengla cet uh. Te phoeiah anih te, 'Hebrew kah Pathen BOEIPA
    loh kaimih he m'mah coeng. Te dongah hnin thum long caeh kah khosoek ah BOEIPA
    ka Pathen te ka nawn mai pawn eh?,’ ti nah.
  mdy-ETH: ሃሣ፦ «ታኣኮ ዴራ ኔ ኬኤዛ ባኮ ቢያ ዋይዛንዳኔ፤ ዬካፓ ዒስራዔኤሌ ዴሮኮ ሱኡጎና ዎላ ማዒ ጊብፄ ዓጮ ካኣቲ ኮራ
    ዓኣዻዖ ‹ዔብሬ ዓሶኮ ፆኦሲ፥ ናንጊና ናንጋ ጎዳሢ ኑኡም ጴዼኔ፤ ዬያሮ ኑ ፆኦዛሢ፥ ናንጊና ናንጋ ጎዳሢም ዒንጎ ባኣዚ ዒንጊ
    ካኣሽካኒ ሃይሦ ኬሊ ሃንቲ ዓሲ ናንጉዋ ቦኦሎ ኑ ዓኣዻንዳጉዲ ኑና ዳኬ› ጌዒ ኬኤዙዋቴ።
  twi-ASANTE: “Israelfoɔ mpanimfoɔ bɛtie wʼasɛm na wɔne wo akɔ Misraimhene hɔ akɔka
    akyerɛ no sɛ, ‘Awurade, Hebrifoɔ Onyankopɔn, ne yɛn ahyia na waka akyerɛ yɛn sɛ,
    yɛntu nnansa ɛkwan nkɔ ɛserɛ so nkɔbɔ afɔdeɛ mma no. Enti, ma yɛn ɛkwan.’
  ipi-ipi: Nimbato Isatale yame akali kawane tupa lamaule-kola utupane mane nimbana
    pii loleko ale olopeyai. Nimbato Isatale yame akali kawane tupa atu, Isipi tane
    kiŋi oko pitulanga poto, wua lalapape, Iputu yamena Akali Andane Gote oko nanima
    ataimanga ipupia. Okonena andipa nanimato ole tepo angu wandakali napalene yuu
    okona poto, nanimana Gote okone opa malu makale, nimbato pulupa lola loto nimba
    tipa pulu epeyama lalapape.
  eng-WEBU: They will listen to your voice. You shall come, you and the elders of
    Israel, to the king of Egypt, and you shall tell him, ‘The LORD, the God of the
    Hebrews, has met with us. Now please let us go three days’ journey into the wilderness,
    that we may sacrifice to the LORD, our God.’
  bnp-bnp: “O taki e huriki a gare o Israel ri gi longo maia a nitamu, ri gi ramaia.
    Muri o bole ria ri gi lakea na hariki o Egipto ri gi ta maea, ‘E BAKOVI DAGI,
    a Vure ne mia a Hibru, i made turane mia. Ngane mi valai mi gi nana ioe ta go
    longo ne mia, mi gi lakea taro na tabeke i ngeki. Mi gi laho na parava ge tolu,
    muri mi gi habi a nihabi ne Bakovi Dagi a Vure ne mia.’
  wal-wal: “Israa7eela cimati ne qaalaa siyana; hegaappe guyyiyan neeninne he cimati
    Gibxxe kawuwaakko biidi a, ‘GODAI, Ibraawetu Xoossai, nunaara gaittiis. Ha77i
    nuuni heezzu gallassa ogiyaa bazzo hemetti biidi, GODAASSI, nu Xoossaassi, yarshshuwaa
    yarshshana mala nuna yedda’ yaagite.
  spa-PDDPT: 'Ellos atenderán lo que tú dices. Luego irás tú y los ancianos de Israel
    ante el rey de Egipto y le dirán: Yavé, el ʼElohim de los hebreos, se encontró
    con nosotros. Así que ahora te rogamos que nos permitas ir una jornada de tres
    días al desierto para ofrecer sacrificios a Yavé nuestro ʼElohim.'
  gun-gun: '— Ha''e ramo ha''e kuery oendu ''rã ndeayvua, ha''e gui Israel mongetaaty
    kuery reve peo ''rã Egito pygua huvixaa py. Ha''e vy aipopeje ''rã ixupe: “ Senhor
    hebreu kuery Ruete ojekuaa uka orevy. Aỹ ma tove mboapy ára re toroo tekoa e''ỹa
    oĩ va''e katy, Senhor Oreruete pe mba''emo rome''ẽ aguã”, peje ''rã.'
  agu-BL: 'Ej nin yil tzawal yi xtxolbile''j scyetz yi e'' bajxom tetz Israel, scyocsaje''
    yi xtxolbila''se''j yi ja wi''t wal tzatz. Ej nin yil cyocsaj ayol kalena''tz
    tzun cxben wok tan yol swutz yi rey tetz Egipto. Yil cxopon wok ba''n tzawal tetz:
    ‘Yi ketz kaRyosil yi o'' hebrey ja jilon sketz le ama''l tz''inunin tu''. Cha''stzun
    te nink tak''u'' ama''l sketz tan kabene''n tan toye''n katx''ixwatz swutz i''.
    Nink tak''u'' ama''l sketz tetz ox k''ej, na ya''stzun yi tkanil yi kabe'',’ cẍchij
    sban tetz yi rey.'
  ilo-ULB: Dumngegdanto kenka. Masapul a mapankayo iti ari ti Egipto, Sika ken dagiti
    panglakayen ti Israel, ket masapul nga ibagam kenkuana, 'Ni Yahweh, ti Dios dagiti
    Hebreo, ket nakisinnarak kadakami. Isu nga ita, palubosannakami nga agdaliasat
    iti tallo nga aldaw a mapan idiay let-ang, tapno makaidatonkami kenni Yahweh,
    a Diosmi.'
  kpg-kpg: “Gei digaula ga hagalongo adu gi di goe, gei goe gaa hula goodou mo nia
    dagi digaula gi baahi di king o Egypt, gei goe ga helekai gi mee boloo, ‘Yihowah
    go di God o digau Hebrew gu heetugi mai gi di au, gei goe dugua mai gimaadou gii hula
    gi lodo di anggowaa i nia laangi e dolu, e hai madau tigidaumaha ang gi Yihowah
    di madau God.’
  uig-ARA: 'ــ شۇنىڭ بىلەن ئۇلار سېنىڭ سۆزۈڭگە قۇلاق سالىدىغان بولىدۇ. ئۇ ۋاقىتتا
    سەن، ئۆزۈڭ ۋە ئىسرائىلنىڭ ئاقساقاللىرى بىلەن بىرگە مىسىر پادىشاھىنىڭ ئالدىغا بېرىپ،
    ئۇنىڭغا: «ئىبرانىيلارنىڭ خۇداسى پەرۋەردىگار بىز بىلەن كۆرۈشتى. ئەمدى سىزدىن ئۆتۈنىمىزكى،
    بىزگە ئۈچ كۈنلۈك يولنى بېسىپ، چۆلگە بېرىپ، خۇدايىمىز پەرۋەردىگارغا قۇربانلىق قىلىشقا
    ئىجازەت بەرگەيسىز» ــ دەڭلار.'
  bps-bps: Fadlug talù Dwata di ku Mosis, manan, “Di kaklinge i dad ulu i dad bel
    Israél i manam, too ale kadang flinge ge. Kafnge én, faginam ale kadang salu di
    harì di Idyif. Na ani i manyu kenen kadang, manyu, ‘Dwata i Amu, i Dwata fnangamfù
    dad Hibru, tamsut di gami. Na tabyà, faloham gami beg salu di banwe gulandè to,
    i tlu butang nagu, du damsù gami di kenen.’ Én manyu kadang di ku Faraon.
  sus-sus: «Isirayila kuntigie na gɛ i xui ramɛde, wo sigama nɛ Misira mangɛ yire
    a falafe ra, ‹Isirayilakae Marigi Alatala bara fa muxu fɔxɔ ra. I xa muxu sago
    sa muxu xa fɛɛɲɛn saxan ɲɛrɛ raba gbengberenyi ma, alako muxu xa sɛrɛxɛe ba muxu
    Marigi Alatala bɛ.›
  pon-2006: “Nei aramas akan pahn rong dahme ke pahn ndaiong irail. Eri, ke pahn iang
    kaunen Israel kan kohla rehn nanmwarkien Isip oh ndaiong, ‘KAUN-O, Koht en mehn
    Ipru kan, ketin kasalehiongkitehr pein ih. Eri, komw ketin mweidohng kiht pwe
    se en wia at seiloak en rahn siluh kolahng nan sapwtehn, pwe se en wia at meirong
    ong KAUN-O, at Koht.’
  jae-jae: Lau Israel nêŋ laumata oc sêkêŋ taŋeŋ nêm biŋ ma sêwiŋ aôm andêŋ kiŋ Aiguptuŋa
    ana ma asôm êndêŋ eŋ gebe ‘Apômtau, Ebolainêŋ Anôtô, mêŋgêjam biŋgalôm gêwiŋ aêac,
    tec galoc ateŋ aôm gebe ôwi aêac siŋ gebe asêlêŋ bêc têlêac asa gamêŋ sawa ana
    ma akêŋ da êndêŋ aêacma Apômtau Anôtô.’
  ksd-ksd: 'Ma diat a torom ta ra nilaim; ma u, avat ma ra umana patuana kai ra tarai
    Israel, avat a vana tadav ra king Aigipto, ma avat a biti tana dari: Ra Luluai,
    a God kai ra tarai Ebraio, i tar tur kapet pa pire vevet; ma go i boina ba una
    pala vue avet, upi avet a vana ta ra bil, ma na varogop ma ra vinavana di pait
    ia ta ra utul a bung, upi avet a pait ra tinabar tadav ra Luluai kaveve God.'
  tur-YTC: “Onlar sözünü dinleyecekler. Sen ve İsrael'in ihtiyarları Mısır Kralı'nın
    yanına gelip ona, 'İbraniler'in Tanrısı Yahve bizimle görüştü diyeceksiniz. Şimdi
    lütfen izin ver de Tanrımız Yahve'ye kurban sunmak için üç günlük bir yolculuk
    yapalım.'
  grc-BRENT: Καὶ εἰσακούσονταί σου τῆς φωνῆς· καὶ εἰσελεύσῃ σὺ, καὶ ἡ γερουσία Ἰσραὴλ,
    πρὸς Φαραὼ βασιλέα Αἰγύπτου, καὶ ἐρεῖς πρὸς αὐτὸν ὁ Θεὸς τῶν Ἑβραίων προσκέκληται
    ἡμᾶς· πορευσόμεθα οὖν ὁδὸν τριῶν ἡμερῶν εἰς τὴν ἔρημον, ἵνα θύσωμεν τῷ Θεῷ ἡμῶν.
  ind-AYT: Mereka akan mendengarkan suaramu. Setelah itu, kamu dan tua-tua Israel
    harus menghadap Raja Mesir dan kamu harus berkata kepadanya, ‘TUHAN, Allah orang
    Ibrani telah menjumpai kami. Sebab itu, biarkanlah kami pergi ke padang belantara
    sejauh tiga hari perjalanan supaya kami dapat berkurban untuk TUHAN, Allah kami.’
  nya-nya: “Akuluakulu a Israeli akakumvera. Kenaka iwe ndi akuluakuluwo mukapite
    kwa mfumu ya Igupto ndipo mukanene kuti, ‘Yehova, Mulungu wa Ahebri, wakumana
    nafe. Tsono tikukupemphani kuti mutilole tipite pa ulendo wa masiku atatu mʼchipululu
    kuti tikapereke nsembe kwa Yehova Mulungu wathu.’
  hrv-hrv: 'Oni će te poslušati. Onda pođi sa starješinama Izraelaca k egipatskom
    kralju i reci mu: ''Objavio nam se Jahve, Bog Hebreja. Pusti nas da odemo tri
    dana hoda u pustinju, da ondje prinesemo žrtvu Jahvi, Bogu svojemu.'''
  mps-mps: Nago te tama po augwali dali weyu da, te augwaligo nago po odolama, wali
    paibao. Tama nago te Israel bage tobolu bidi dabe selama, tama dage te Isip tuni
    bidi bidibo teba pelama, agabolo te po wao, ‘Genuai Bidi Yawe aga te da Hibru
    bagego God dao, te aga da dali deliba sisinai dao. Tama dago nagebolo hanalu wagasali,
    te nago usu da obaso, te da te bidi meni yai buluba pelama, sela sogo dago Godibolo
    te ofa igi painogo obao, te dago Genuai Bidi dao,’ tama po wao.
  tpi-tpi: “Yu tokim ol Israel olsem na ol bai i harim tok bilong yu na bihainim.
    Na yu mas kisim ol hetman bilong Israel na yupela i go long king bilong Isip na
    tokim em olsem, ‘Bikpela, em i God bilong mipela Hibru, em i bin bung wantaim
    mipela. Na mipela i kam bilong askim yu long larim mipela i wokabaut i go long
    ples nating inap tripela de na mekim ofa long God, Bikpela bilong mipela.’ Yupela
    i mas givim dispela tok long king.
  dan-1931: 'De vil høre på dig, og du skal sammen med Israels Ældste gå til Ægypterkongen,
    og I skal sige til ham: HERREN, Hebræernes Gud, har mødt os, tillad os derfor
    at drage tre Dagsrejser ud i Ørkenen og ofre til HERREN vor Gud!'
  vie-OVCB: 'Họ sẽ nghe theo con. Các bô lão sẽ đi với con đến yết kiến vua Ai Cập
    và nói với vua rằng: ‘Chúa Hằng Hữu, Đức Chúa Trời của người Hê-bơ-rơ, đã hiện
    ra với chúng tôi. Vậy, xin cho chúng tôi đi đến một nơi trong hoang mạc, cách
    đây chừng ba ngày đường, để chúng tôi dâng tế lễ lên Đức Chúa Trời Hằng Hữu, Đức
    Chúa Trời của chúng ta.’'
  guj-2017: લોકો તારી વાણી સાંભળશે, પછી તું અને ઇઝરાયલના વડીલો મિસરના રાજા પાસે જઈને
    તેને કહેજો કે, ‘હિબ્રૂઓના ઈશ્વર યહોવાહ અમને મળ્યા છે. એ અમારા ઈશ્વર યહોવાહની આગળ
    યજ્ઞાર્પણ કરવા માટે અમે ત્રણ દિવસની મુસાફરી કરીને જઈ શકીએ એટલે દૂર અરણ્યમાં અમને
    જવા દે.”
  pon-2006A: “Nei aramas akan pahn rong dahme ke pahn ndaiong irail. Eri, ke pahn
    iang kaunen Israel kan kohla rehn nanmwarkien Isip oh ndaiong, ‘KAUN-O, Koht en
    mehn Ipru kan, ketin kasalehiongkitehr pein ih. Eri, komw ketin mweidohng kiht
    pwe se en wia at seiloak en rahn siluh kolahng nan sapwtehn, pwe se en wia at
    meirong ong KAUN-O, at Koht.’
  por-BRBSL: 'Eles ouvirão a sua voz. Virão, você e os anciãos de Israel, ao rei do
    Egito, e lhe dirão: ''Javé, o Deus dos hebreus, se encontrou conosco''. Agora,
    por favor, deixe-nos ir três dias de viagem ao deserto, para que possamos sacrificar
    a Javé, nosso Deus”.'
  aly-aly: '@see-verse:EXO.003.017'
  cth-cth: Ahnimouh ni nange lawk a ngâi awh vaiteh, nang ni Isarel kacuenaw hoi Izip
    siangpahrang koe na kâen vaiteh, Hebrunaw e BAWIPA Cathut teh kaimouh ni kâhmo
    awh toe. Ramke dawk hnin thum touh lam cei koe kamamae BAWIPA Cathut thuengnae
    sak thai hanelah, kâ na poe haw, telah na ti pouh han.
  twi-twi: “Israelfo mpanyimfo betie wʼasɛm no. Na ɛsɛ sɛ wo ne mpanyimfo no kɔ Misraimhene
    hɔ kɔka kyerɛ no se, ‘Awurade, Hebrifo Nyankopɔn, ne yɛn ahyia na waka akyerɛ
    yɛn se, yentu nnansa kwan nkɔ sare so nkɔbɔ afɔre mma no.’
  hlt-hlt: Te vaengah na ol te a hnatun uh bitni. Namah neh Israel kah a hamca rhoek
    te Egypt manghai taengla cet uh. Te phoeiah anih te, 'Hebrew kah Pathen BOEIPA
    loh kaimih he m'mah coeng. Te dongah hnin thum long caeh kah khosoek ah BOEIPA
    ka Pathen te ka nawn mai pawn eh?,’ ti nah.
  tbz-SIM: Kɑ̀ɑ bɛ̀ nɑ̀kɛ́ bɛ̀ í yóó yetɛ. Á nnɛínɛ̀ Isidɑyɛɛribɛ kó bɛkótíbɛ̀ kɛ̀
    di kɔtɛ kɛ́yɑ̀ Esibiti kóo kpɑ̀ɑ̀tì, kóò nɑ̀kɛ́ kɛ dɔ̀ mí ndi Yiɛ̀ nKuyie díndi
    Ebedeebɛ di tũ nkù, míì di bɛnkɛ m mɑ́ɑ̀ kɛ tú ò di yóu kɛ̀ di ce nyɛwe yɛ̀tɑ̃ɑ̃ti
    kɛ́kɔtɛ dikpɑ́ɑ̀ cuokɛ̀ kɛ́ n fíé iwũɔ̃.
  msy-2020: “Eghtɨ Israelɨn gumazir dapaniba nɨ baraghtɨ, nɨ me inigh Isipɨn atrivim
    bagh mangɨva kamaghɨn a mɨkɨm, ‘Ikiavɨra Itir God, a Hibruian God, a iza e bato.
    Nɨ datɨrɨghɨn en amamangatɨghtɨ, e 3plan aruebar mangɨ gumazamiziba puvatɨzir
    danganimɨn mangɨghɨva, Ikiavɨra Itir God, en God, e an ofa damuam.’
  dop-dop: Ye pɑ nɩɩ mpʋ pɑɑ mʋ-tǝɣɩ. Ɩlɛnɑ ń kpɑɣɑ-wɛ nɑ ɩ́ polo ɩ́ mɑɣɑnɑ Icipiti
    wulɑʋ nɑ ɩ́ heeli-ɩ sɩ Hepǝlɑ nyǝ́mɑ tɑ́, tɑ́ Ɩsɔ Tɑcɑɑ lɩɩ tɑ́ tɔɔ. Mpʋ tɔ, hɑ-tʋɣʋ
    mpɑɑʋ nɑ tǝ́ polo wʋlɑɣɑ tɛtʋ tɑɑ nɑ tǝ́ lɑpɩ-ɩ kɔtɑsɩ. Pɩɩ mɑɣɑnɑ ɩsɩɩ kʋyɛɛŋ
    tooso tɔntɛ.
  azb-azb: 'İsrail ağsaqqalları sənin sözünə qulaq asacaqlar. Sən onlarla birgə Misir
    padşahının yanına gedib de: “İbranilərin Allahı Rəbb bizə göründü. İndi bizə izin
    ver ki, çöldə birlikdə üç günlük yol gedək və orada Allahımız Rəbbə qurban gətirək”.'
  eng-DBY: And they shall hearken to thy voice. And thou shalt come, thou and the
    elders of Israel, unto the king of Egypt, and ye shall say unto him, Jehovah,
    the God of the Hebrews, hath met with us; and now, let us go, we pray thee, three
    days' journey into the wilderness, that we may sacrifice to Jehovah our God.
  hin-2017: तब वे तेरी मानेंगे; और तू इस्राएली पुरनियों को संग लेकर मिस्र के राजा
    के पास जाकर उससे यह कहना, ‘इब्रियों के परमेश्वर, यहोवा से हम लोगों की भेंट हुई
    है; इसलिए अब हमको तीन दिन के मार्ग पर जंगल में जाने दे कि अपने परमेश्वर यहोवा
    को बलिदान चढ़ाएँ।’
  wol-KYG: '«Magi Israyil dinañu la déggal, su ko defee nga ànd ak ñoom, dem ca buuru
    Misra. Waxleen ko ne ko: “Aji Sax ji Yàllay Ebrë yi moo nu feeñu. Kon nag ngalla
    may nu, nu dem topp màndiŋ mi lu mat doxub ñetti fan, ngir rendili sunu Yàlla
    Aji Sax ji ay sarax.”'
  swp-swp: Abo arinam se ataiei, oa eo Isaraela babadadi abo au lau Aigupito ena wasawasa
    arinai doha ina abo au heriba au ene, ‘GUIAU, Heberu tataodi edi Eaubada, maemai
    ai hailobai; arinai ai aibodalaowa bena u eairigabaemai abo ai lau asubena haiona
    lauwasina barabara eai, abo aitalasam ai gabudi GUIAU ema Eaubada arinai.’
  bjr-bjr: Moosee anee Isaraee maqannaasa mi ufana qimanniminaqa irifara. Anee Isaraee
    maqannaa uriqararausa faqa nifiqamareenana Isipa maqannaa karaambaiqa marinnai
    oonuree maaqi qimasee qimamia. Maasa Heeburu maqannaasa Yaaweefa maasa Anutufa
    maasa qifusaa kooroo mafinoo qimanniminoo. Maqee anee maasara eedoo qinaqa qaaramoo
    faasaana aadana maqa maaqaki oonuree maasa Yaaweena maasa Anutuna tatufirana suqa
    amianee qia.
  eng-YLT: '''And they have hearkened to thy voice, and thou hast entered, thou and
    the elders of Israel, unto the king of Egypt, and ye have said unto him, Jehovah,
    God of the Hebrews, hath met with us; and now, let us go, we pray thee, a journey
    of three days into the wilderness, and we sacrifice to Jehovah our God.'
  kne-kne: Patien to din papangolon di Israel din ibagam et koyogem daida ta emey
    kayo sin ari ed Egipto. Siya na di ibaga yo en sisya, ‘Nanpaila si Yahweh ay Diyos
    di Hebreo en dakami, isonga palobosam kod dakami ta en kami man-idaton en Yahweh
    ay Diyos mi sin lugar ay magay omili. Masapol ay mandad-an kami si tolo ay agew
    ay emey sidi.’
  bzd-NTPO: 'Israel aleripa kue̱blupa tö be'' ttö̀ ttseraë ta̱ be'' yú ie''pa ta̱
    Egipto blú ska'' ta̱ ttè i'' chö́ ie'' a̱: ‘Jehová dör hebreowak Këköl, e'' dë''bitu̱
    sa'' wöki̱. E'' kue̱ki̱ sa'' ö́mi ká̱ mañat shkar ekkë wé̱ kë̀ yi ku̱'' ese ska''
    iyiwak ña''u̱k Jehová dör sa'' Këköl e'' dalöioie.’ Ttè e'' chö́ ie'' a̱.'
  eng-WYC-2017: And they shall hear thy voice; and thou shalt enter, and the elder
    men of Israel, to the king of Egypt, and thou shalt say to him, The Lord God of
    Hebrews hath called us; we shall go the way of three days into wilderness, that
    we offer to our Lord God.
  eng-WMBB: They will listen to your voice. You shall come, you and the elders of
    Israel, to the king of Egypt, and you shall tell him, ‘The LORD, the God of the
    Hebrews, has met with us. Now please let us go three days’ journey into the wilderness,
    that we may sacrifice to the LORD, our God.’
  urd-GVH: बुज़ुर्ग तेरी सुनेंगे। फिर उनके साथ मिसर के बादशाह के पास जाकर उससे कहना,
    ‘रब इबरानियों का ख़ुदा हम पर ज़ाहिर हुआ है। इसलिए हमें इजाज़त दें कि हम तीन दिन
    का सफ़र करके रेगिस्तान में रब अपने ख़ुदा के लिए क़ुरबानियाँ चढ़ाएँ।’
  rug-rug: 'Kaqu va avosi rina Qua tinoni sari na mua zinama sapu kaqu zamani goi
    koa rini. Meke kaqu la turaṉi tugo goi sari na koimata tadi na tinoni Izireli,
    meke la koasa baṉara pa popoa Izipi meke la zama guahe koasa: ‘Se Zihova, sa Tamasa
    tadi na tinoni Hiburu si ele mae zama koa gami. Ego mamu va malumu gami pude mami
    taluarae taloa, padana ka ṉeta rane pa korapa qega, mami la vahesia se Zihova,
    sa mami Tamasa.’'
  gaz-gaz: “Maanguddoonni Israaʼel si dhagaʼu. Atii fi maanguddoonni Israaʼel mootii
    Gibxi bira dhaqxanii, ‘Waaqayyo Waaqni Ibrootaa nutti mulʼateera; egaa amma akka
    nu Waaqayyo Waaqa keenyaaf aarsaa dhiʼeessinuuf gara gammoojjiitti karaa guyyaa
    sadii nuu eeyyami’ jettuun.
  fra-LSG: 'Ils écouteront ta voix; et tu iras, toi et les anciens d’Israël, auprès
    du roi d’Égypte, et vous lui direz: L’Éternel, le Dieu des Hébreux, nous est apparu.
    Permets-nous de faire trois journées de marche dans le désert, pour offrir des
    sacrifices à l’Éternel, notre Dieu.'
  gnn-gnn: Yo, ḻakaraŋanydja ŋarrakalaŋuwa yolŋu'‐yulŋuwanydja biyakayina, bala walalanydja
    yurru mäkiri'‐witjun ŋäma nhuna dhäruktja, bala märr‐yuwalkthirrina yurru. Ga
    dhäŋuru ŋuliŋuruyinydjayi nhuma yurru ḏilkurruwurrunydja Yitjuralpuyŋu marrtjina
    ŋunhiwalana buŋgawawalana Yetjippuyŋuwalana, ga ḻakaraŋana nhanbala biyakana.
    ‘Garraynydja ŋanapurruŋgu Waŋarrnydja liŋguna maḻŋ'thunmaranhaminana ŋanapurruŋgala.
    Marrtji muka ŋanapurru yurru yulŋunydja dhuwala? Märr‐gurriri ŋanapurru yurru
    marrtji, märr ŋunhalayi ŋanapurru yurru buku‐ŋal'yun nhanŋu Garraywu, ŋanapurruŋgalaŋuwu
    Waŋarrwu.’
  yal-yal: E i xuiin namɛma nɛn. Nayi, ɛ nun Isirayila fonne sigama nɛn Misiran Mangan
    fɛma, ɛ yi a fala a xa, ɛ naxa, ‘Alatala, Heburu kaane Ala, na bata mini nxu xa.
    Tin, nxu xa xii saxan siga ti tonbonni, alogo nxu xa saraxane ba Alatala xa, nxɔ
    Ala.’
  haw-1868: 'A e hoolohe mai lakou i kou leo: a e hele pu oe me ka poe lunakahiko
    o ka Iseraela i ke alii o Aigupita, a e olelo aku oukou ia ia, Ua halawai mai
    me makou o Iehova ke Akua o ka poe Hebera: no ia mea, e hookuu mai oe ia makou
    e hele ma ka waonahele, i ekolu la hele, e kaumaha aku ai na Iehova ko makou Akua.'
  arb-NAV: 'فَيَسْتَمِعُ الشُّيُوخُ لِكَلامِكَ فَتَمْثُلُ أَنْتَ وَشُيُوخُ إِسْرَائِيلَ
    أَمَامَ مَلِكِ مِصْرَ وَتَقُولُ لَهُ: إِنَّ الرَّبَّ إِلَهَ الْعِبْرَانِيِّينَ
    قَدْ تَفَقَّدَنَا، فَدَعْنَا نَمْضِي مَسِيرَةَ ثَلاثَةِ أَيَّامٍ فِي الْبَرِّيَّةِ
    وَنُقَدِّمُ ذَبَائِحَ لِلرَّبِّ إِلَهِنَا.'
  ewe-ewe: “Israelviwo ƒe dumegãwo axɔ wò nya la, ekema woakplɔ wò ayi Egipte fia
    Farao gbɔ, eye nàgblɔ nɛ be, ‘Yehowa, Hebritɔwo ƒe Mawu, va do go mí, eye wòbia
    tso mía si be míazɔ mɔ ŋkeke etɔ̃ ayi gbedzi aɖasa vɔ na Yehowa, míaƒe Mawu la
    le afi ma.’
  eng-LEE: 'And they will hearken to thy voice: and thou shalt come, thou and the
    elders of Israel, unto the king of Egypt, and ye shall say unto him, The Everlasting
    One, the God of the Hebrews hath met with us; and now let us go, we beseech thee,
    a three days'' journey into the wilderness, that we may sacrifice to the Lord
    our God.'
  gvn-gvn: '@see-verse:EXO.003.017'
  nna-nna: Janalu pinakarrulupiyi muwarr nyuntumili. Palaja nyuntupa jinta wiyirr
    mirtanya-mirtanya Israeli-ja yankulunyurralu Egyptian-ja nyampalikarti, karra
    malkulunyurralu, 'Yawayi-lu, nyarralupa tuku jrinanganinyi, paliny miral jarrinyinganaku.
    Palajunjalu nganarnalu pirrakartiku yaninyaku karrinyayirni, kujarrapa waraja
    ngurrarrangu ngurnipali yankulupiyirni, kuwiyiku wirlalapiyirnalu Yawayiku.'
  asm-FB: তেতিয়া তেওঁলোকে তোমাৰ কথা শুনিব। তাৰ পাছত তুমি আৰু ইস্ৰায়েলৰ বৃদ্ধ লোকসকলে
    মিচৰৰ ৰজাৰ ওচৰলৈ গৈ, তেওঁক নিশ্চয়কৈ ক’বা যে, ‘ইব্ৰীয়াসকলৰ ঈশ্বৰ যিহোৱা আমাৰ
    আগত সাক্ষাৎ হ’ল। সেয়ে আমি তিনি দিন মৰুভূমিৰ মাজেৰে গৈ ঈশ্বৰ যিহোৱাৰ উদ্দেশে বলিদান
    কৰিবৰ অৰ্থে আমাক যাবলৈ দিয়ক।’
  sus-A: «عِسِرَيِلَ كُنتِفِيٍ نَ فّ عِ شُي رَ مّدٍ، وٌ سِفَمَ نّ مِسِرَ مَنفّ يِرٍ
    عَ قَلَقٍ رَ، ‹عِسِرَيِلَكَيٍ مَرِفِ عَلَتَلَ بَرَ قَ مُشُ قْشْ رَ. عِ شَ مُشُ
    سَفٌ سَ مُشُ شَ قّيحّن سَشَن حّرّ رَبَ فبٍنفبٍرٍنيِ مَ، عَلَكٌ مُشُ شَ سّرّشّيٍ
    بَ مُشُ مَرِفِ عَلَتَلَ بّ.›
  fra-SBL: 'Ils écouteront ta voix. Tu iras, toi et les anciens d''Israël, vers le
    roi d''Égypte et tu lui diras : « Yahvé, le Dieu des Hébreux, nous a rencontrés.
    Laisse-nous maintenant faire trois jours de marche dans le désert, afin que nous
    puissions sacrifier à Yahvé, notre Dieu.'
  hbo-hbo: וְשָׁמְע֖וּ לְקֹלֶ֑ךָ וּבָאתָ֡ אַתָּה֩ וְזִקְנֵ֨י יִשְׂרָאֵ֜ל אֶל־מֶ֣לֶךְ
    מִצְרַ֗יִם וַאֲמַרְתֶּ֤ם אֵלָיו֙ יְהוָ֞ה אֱלֹהֵ֤י הָֽעִבְרִיִּים֙ נִקְרָ֣ה עָלֵ֔ינוּ
    וְעַתָּ֗ה נֵֽלֲכָה־נָּ֞א דֶּ֣רֶךְ שְׁלֹ֤שֶׁת יָמִים֙ בַּמִּדְבָּ֔ר וְנִזְבְּחָ֖ה
    לַֽיהוָ֥ה אֱלֹהֵֽינוּ׃
  eng-WYCLIFFE: And thei schulen here thi vois; and thou schalt entre, and the eldere
    men of Israel to the kyng of Egipt, and thou schalt seie to hym, The Lord God
    of Ebrews clepide vs; we schulen go the weie of thre daies in to wildirnesse,
    that we offre to oure Lord God.
  piu-2006: '@see-verse:EXO.003.017'
  pjt-pjt: Alatji tjanala tjakultjura wati puḻka tjuṯangka, kaya nyuntula kulilku
    nyuntu wangkanyangka. Ka palulanguṟu nyuntu palula tjanala tjunguringkula Itjipaku
    mayatjakutu ara Piiṟalakutu, munuya palula wangka nyanga alatji, ‘Mayatja Godanya
    nganaṉala utiringu panya Iipuṟu tjuṯaku God, munu panya paluṟu mukuringanyi nganaṉa
    uwankara ilytjikutu ankunytjaku tjiṉṯu maṉkurpa, kala ngura palula kuka pungkula
    tiliwakaṟa palunya ungkuku nganampa Godanya paluṟu nganampa pukuḻarinytjaku. Palyala
    ankuku?’ Alatji nyura palula wangka Itjipaku mayatjangka.
  cwe-cwe: “Walala wa Isilaili wezakutegeleza, maabaho weye na walala wa Isilaili
    mwizahita kwa mfalume wa Misili na kumulongela, ‘Mndewa Mulungu, Mulungu wa Waebulaniya,
    kaiting'hana na cheye. Lelo chokulamba chilekelele chigende muna ichuwala siku
    nhatu muladi chikamulavile nhambiko Mulungu wetu.’
  bgs-bgs: Maminág tô mga ágpangulun áknikó. Patákkás ka kandan tun ta harì ka Ehipto,
    asta kagiyi yu sikandin, na, ‘Igpakita áknami tô Áglangngagán na Manama na ágpangadapán
    katô mga Hebreo. Purisu pasadun ké tun ta disyerto tun ta kadiyuan na tállu álló
    panón ébô mággé ké katô kailangan bággén tun ta Áglangngagán na Manama dé.’
  kik-kik: “Athuuri acio a Isiraeli nĩmagagũthikĩrĩria. Ningĩ wee na athuuri acio
    nĩmũgathiĩ kũrĩ mũthamaki wa bũrũri wa Misiri na mũmwĩre atĩrĩ, ‘Jehova, o we
    Ngai wa Ahibirania, nĩarĩtie na ithuĩ. Nĩ ũndũ ũcio twĩtĩkĩrie tũthiĩ rũgendo
    rwa mĩthenya ĩtatũ werũ-inĩ tũkarutĩre Jehova Ngai witũ magongona.’
  fra-NCL: 'Ils écouteront ta voix, et tu iras, toi et les anciens d’Israël, vers
    le roi d’Égypte, et vous lui direz : Yahweh, le Dieu des Hébreux, s’est présenté
    à nous. Et maintenant, laisse-nous aller à trois journées de marche dans le désert,
    pour offrir des sacrifices à Yahweh notre Dieu.'
  cek-AK: Israel kacoehtanawk mah na lok to tahngai o tih; nang hoi Israel kacoehtanawk
    Izip siangpahrang khaeah caeh oh loe, anih khaeah, Hebru Angraeng Sithaw mah kaicae
    hae a tongh boeh; kaimacae ih Angraeng Sithaw khaeah, angbawnhaih ka sak o hanah,
    ni thumto thung praezaek ah na caehsak ah, tiah thui paeh.
  xla-xla: Epalati Isalael dokopala sotapo wa꞉ yu dalepame mikadepe dlepe. Epame wa꞉tapo
    yia꞉ mate yimkata Pelo hala dla tame ipo atlamane, ‘Hibulu so di Godtapo dia꞉
    dla woyamuwa. Epapedeme di solotama, alila dapahatlope dulu dla tlalo mo dla tame
    ha꞉ha꞉mama alinepi poyupame di God dla hapimha꞉ha꞉loweye,’ dlepe.
  cuk-cuk: '”Israel-girmar-dummagan be-itogoed. Geb degine, amala bebo Egipto-e-reyse
    namaloed. Egipto-e-reyga bemar sogoed: ‘Hebreoʼmar-e-Bab-Dummad-Jehová, a anmarse
    magarosad. Degisoggu, ibapaa-naedgi nega-dulesulidganba, naedse be anmar-imakye,
    adi, anmar agi anmar-Bab-Dummad-Jehováʼga, ibmar ogumakar ukegar.’'
  uig-CYR: '— Шуниң билән улар сениң сөзүңгә қулақ салидиған болиду. У вақитта сән,
    өзүң вә Исраилниң ақсақаллири билән биргә Мисир падишасиниң алдиға берип, униңға:
    «Ибранийларниң Худаси Пәрвәрдигар биз билән көрүшти. Әнди сиздин өтүнимизки, бизгә
    үч күнлүк йолни бесип, чөлгә берип, Худайимиз Пәрвәрдигарға қурбанлиқ қилишқа
    иҗазәт бәргәйсиз» — дәңлар.'
  tel-2017: వాళ్ళు నీ మాట వింటారు గనక నువ్వూ, ఇశ్రాయేలు ప్రజల పెద్దలూ ఐగుప్తు రాజు
    దగ్గరికి వెళ్లి, అతనితో, హెబ్రీయుల దేవుడు యెహోవా మాకు ప్రత్యక్షమయ్యాడు, మేము అడవిలోకి
    మూడు రోజుల ప్రయాణమంత దూరం ప్రయాణించి మా దేవుడు యెహోవాకు బలులు అర్పిస్తాం, మాకు
    అనుమతి ఇవ్వు, అని అతనితో చెప్పాలి.
  hat-BSA: '“Yo va koute sa ke ou di yo a. Konsa, ou menm avèk ansyen an Israël yo
    va vin kote wa Égypte la, e nou va di li: ‘SENYÈ a, Bondye a Ebre yo, te rankontre
    ansanm avèk nou. Pou sa, souple, kite nou fè yon vwayaj distans a twa jou nan
    dezè a, pou nou kapab fè sakrifis a SENYÈ a, Bondye nou an.’'
  kos-kos: “Mwet luk elos ac fah porongo ma kom fahk nu selos. Na kom, ac mwet kol
    lun mwet Israel, fah som nu yurin tokosra lun Egypt ac fahk nu sel, ‘LEUM GOD
    lun mwet Hebrew El sikme nu sesr. Inge lela nu sesr kut in fahsr ke len tolu nu
    yen mwesis in oru mwe kisa lasr nu sin LEUM GOD lasr.’
  hbo-WLC: וְשָׁמְע֖וּ לְקֹלֶ֑ךָ וּבָאתָ֡ אַתָּה֩ וְזִקְנֵ֨י יִשְׂרָאֵ֜ל אֶל־מֶ֣לֶךְ
    מִצְרַ֗יִם וַאֲמַרְתֶּ֤ם אֵלָיו֙ יְהוָ֞ה אֱלֹהֵ֤י הָֽעִבְרִיִּים֙ נִקְרָ֣ה עָלֵ֔ינוּ
    וְעַתָּ֗ה נֵֽלֲכָה־נָּ֞א דֶּ֣רֶךְ שְׁלֹ֤שֶׁת יָמִים֙ בַּמִּדְבָּ֔ר וְנִזְבְּחָ֖ה
    לַֽיהוָ֥ה אֱלֹהֵֽינוּ׃
  ibo-ibo: “Ndị okenye Izrel ga-anabata ozi gị. Mgbe ahụ gị na ha ga-eso gaa nʼihu
    eze Ijipt gwa ya sị, ‘Onyenwe anyị, Chineke ndị Hibru ezutela anyị. Kwere ka anyị
    gaa njem nʼime ọzara abalị atọ gaa chụọrọ Onyenwe anyị Chineke anyị aja.’
  ory-ory: ଏଥିରେ ସେମାନେ ତୁମ୍ଭ ରବରେ ଅବଧାନ କରିବେ; ତହୁଁ ତୁମ୍ଭେ ଓ ଇସ୍ରାଏଲ ବଂଶର ପ୍ରାଚୀନବର୍ଗ
    ମିସରର ରାଜା ନିକଟକୁ ଯାଇ ଏହି କଥା କହିବ, ‘ଏବ୍ରୀୟ ଲୋକମାନଙ୍କ ପରମେଶ୍ୱର ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ
    ସହିତ ସାକ୍ଷାତ କରିଅଛନ୍ତି; ଏହେତୁ ବିନୟ କରୁଅଛୁ, ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ବଳିଦାନ କରିବା ନିମିତ୍ତ ଏବେ ଆମ୍ଭମାନଙ୍କୁ ତିନି ଦିନର ପଥ ପ୍ରାନ୍ତରକୁ ଯିବା ପାଇଁ ଅନୁମତି
    ଦେଉନ୍ତୁ।’
  chk-chk: Iwe, repwe aüselinga om kapas, mürin ämi me ekewe souakomwen Israel oupwe
    feila ren ewe kingen Isip o üreni, ‘Ewe Samol mi Lapalap än chon Ipru we Kot a
    churikem. Iei aia tüngor ngonuk pwe kopwe mwüt ngenikem pwe aipwe saila lon fanüapö
    ükükün ülüngat rän, pun aipwe asor ngeni äm we Kot ewe Samol mi Lapalap.’
  rop-rop: Olabat garra lisin langa yu, en yu garra gedim detlot boswan blanga detlot
    Isreil pipul, en yumob garra go langa det king blanga det kantri, en yu garra
    dalim im. Yu garra tok, ‘YAWEI det God blanga ola Isreil pipul bin shoum miselp
    langa melabat. Wal yu larram melabat go langa det deset kantri blanga abum det
    sekrifais serramoni blanga YAWEI det God blanga melabat. Melabat garra trebul
    thrideis blanga kamat langa det pleis weya melabat garra abum det serramoni.’
    Lagijat na yu garra tok langa det king.”
  ukr-1871: 'І послухають голосу твого, і ввійдеш ти й старші громадські мужі Ізрайлеві
    до царя Египецького, та й промовиш до його: Господь, Бог Єврейський, зустьрів
    нас, і тепер дозволь нам пійти на три днї ходи в степ, принести жертву Господеві
    Богу нашому.'
  bch-bch: “Gid kapeipei Israel ad ga tilongo eao ta tinasi lem posanga. Ga kus ta
    eao ga gid kapeipei toa oa ga ala pan maron kapei togid Isip ta akeo pan bedane,
    ‘Maron Deo togai Ibru ilup toman ngan gai ta ikeo ga gai anam abeta eao ngan longean
    gai ta ala ngan tibur modamodanga, irangrang ngan ado tol, ta gai ga arau gid
    masilau iman lemai tenainga ga ila pan amai Maron Deo.’
  deu-1951: 'Und wenn sie auf dich hören, so sollst du und die Ältesten von Israel
    zum König von Ägypten hineingehen und zu ihm sagen: Der HERR, der Hebräer Gott,
    ist uns begegnet. So laß uns nun drei Tagereisen weit in die Wüste gehen, daß
    wir dem HERRN, unserm Gott, opfern!'
  eng-JPS: 'And they shall hearken to thy voice. And thou shalt come, thou and the
    elders of Israel, unto the king of Egypt, and ye shall say unto him: The LORD,
    the God of the Hebrews, hath met with us. And now let us go, we pray thee, three
    days'' journey into the wilderness, that we may sacrifice to the LORD our God.'
  srp-1865: 'I oni æe poslušati glas tvoj; pa æeš ti i starješine Izrailjske otiæi
    k caru Misirskom, i reæi æete mu: Gospod Bog Jevrejski srete nas, pa ti se molimo
    da izidemo tri dana hoda u pustinju da prinesemo žrtvu Gospodu Bogu svojemu.'
  lug-lug: “Abakadde ba Isirayiri bagenda kuwuliriza by’ogamba. Kale, ggwe n’abakadde
    ba Isirayiri muligenda eri kabaka wa Misiri ne mumugamba nti, ‘Mukama, Katonda
    w’Abaebbulaniya yeeraga gye tuli. Tukkirize tugende mu ddungu, olugendo lwa nnaku
    ssatu, tuweeyo ssaddaaka eri Mukama Katonda waffe.’
  heb-heb: ושמעו לקלך ובאת אתה וזקני ישראל אל מלך מצרים ואמרתם אליו יהוה אלהי העבריים
    נקרה עלינו ועתה נלכה נא דרך שלשת ימים במדבר ונזבחה ליהוה אלהינו׃
  ben-IRV: তারা তোমার কথা মনোযোগ দিয়ে শুনবে; তখন তুমি ও ইস্রায়েলের প্রাচীনেরা মিশরের
    রাজার কাছে যাবে, তাকে বলবে, সদাপ্রভু, ইব্রীয়দের ঈশ্বর আমাদেরকে দেখা দিয়েছেন;
    অতএব অনুরোধ করি, আমাদের ঈশ্বর সদাপ্রভুর উদ্দেশ্যে বলিদান করার জন্য আমাদেরকে তিন
    দিনের পথ মরুপ্রান্তে যাবার অনুমতি দিন।
  pan-pan: ਉਹ ਤੇਰੀ ਗੱਲ ਨੂੰ ਸੁਣਨਗੇ, ਤੂੰ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਬਜ਼ੁਰਗ ਮਿਸਰ ਦੇ ਰਾਜੇ ਦੇ ਕੋਲ ਜਾ
    ਕੇ ਉਸ ਨੂੰ ਆਖਿਓ ਕਿ ਯਹੋਵਾਹ ਇਬਰਾਨੀਆਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਸਾਨੂੰ ਮਿਲਿਆ ਹੈ। ਹੁਣ ਤੂੰ ਸਾਨੂੰ ਤਿੰਨ
    ਦਿਨਾਂ ਦੇ ਰਸਤੇ ਲਈ ਉਜਾੜ ਵਿੱਚ ਜਾਣ ਦੇ ਤਾਂ ਜੋ ਅਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਲਈ ਬਲੀਆਂ ਚੜ੍ਹਾਈਏ।
  tkr-tkr: 'İzrailyne ağsaqqalaaşe val k''ırı alixhxhesın. Ğunar manbışika sacigee
    Misirne paççahısqa hark''ın eyhe: «Cühüt''yaaşina Allah, Rəbb şas dyagu. Şi xhebılle
    yiğna yəq apk''ın sahree yişde Allahıs, Rəbbis q''urbanbı allya''as».'
  mya-JVB: သူတို့သည် သင် ၏စကား ကို နားထောင် ၍ ၊ သင် သည် ဣသရေလ အမျိုးသားအသက်ကြီး သူများပါလျက်၊
    အဲဂုတ္တု ရှင်ဘုရင် ထံ သို့ဝင် သဖြင့် ၊ ဟေဗြဲ လူတို့၏ ဘုရား သခင်ထာဝရဘုရား သည် အကျွန်ုပ်
    တို့နှင့် တွေ့ တော်မူပြီ။ အကျွန်ုပ် တို့၏ဘုရား သခင်ထာဝရဘုရား အား ယဇ်ပူဇော် ခြင်းငှါတော
    သို့ သုံး ရက် ခရီး သွား ရသောအခွင့်ကိုပေး တော်မူပါဟု လျှောက် ရမည်။
  tte-O: Tautaubalaone am walo kani sibenalan. Kabo mekamkavao kwalau Itipita ali
    kin koina kwawaloba, ‘Yeoba, kai Ibeliu ama Yaubada, iyawatagiliko kolimai. Kabo
    sauga bwaite kutalamwagimai kalau kaliyate yaiyona dekawa bwagabwaga mena ule
    mena kapwaoli yo katapwalolo Yeoba ama Yaubada koina.’
  tbg-tbg: 'Are minti tiramanta Isareri vaiinti noranavu ai uva irivarave. Are vi
    uvara vika tiva nimira, vika ntita varera Pero vaiintivano vainaini oruntera virara
    mintima tiane: Noravano Kotiva Hiparu vatanaaka Variqavano tinavu avutana qovarama
    virave. Viva mintirara tira, are tinavu qaqi kairaqe tenavu Isipi maini ke, taaramo
    entara aahara vatavau vivi, mini orunte vaiha tentanavu Variqa vira ofaa iha quara
    amitaare, tiane.'
  hmo-hmo: “Vadaeni Israela taudia be oiemu hereva do idia kamonai. Vadaeni oi bona
    Israela ena tau badadia danu Aigupito ena king dekenai dohore umui lao, do umui
    gwau, ‘Lohiabada, Heberu taudia aiemai Dirava ia hedinarai vadaeni ai dekenai.
    Unai dainai ai ura, dina toi dohore ai laolao taunimanima idia noho lasi tanona
    dekenai, mani emu kara aiemai dala do oi kehoa. Badina be unuseni, ai ese Lohiabada
    aiemai Dirava dohore ai hanamoa, boubou gaudia do ai henia ia dekenai.’
  urd-urd: और वह तेरी बात मानेंगे और तू इस्राईली बुज़ुर्गों को साथ लेकर मिस्र के बादशाह
    के पास जाना और उससे कहना कि 'ख़ुदावन्द इब्रानियों के ख़ुदा की हम से मुलाक़ात हुई।
    अब तू हम को तीन दिन की मंज़िल तक वीराने में जाने दे ताकि हम ख़ुदावन्द अपने ख़ुदा
    के लिए क़ुर्बानी करें।
  rus-SYN: 'И они послушают голоса твоего, и пойдешь ты и старейшины Израилевы к фараону
    царю Египетскому, и скажете ему: Господь, Бог Евреев, призвал нас; итак отпусти
    нас в пустыню, на три дня пути, чтобы принести жертву Господу, Богу нашему.'
  bqc-SIM: Aa n yãmaɛ. Mpi ń Isaili gbɛ̃zↄ̃ↄↄ à gɛ Egipiↄ kía le, í oɛ̀ ma Dii
    Ɛbɛluↄ Lua mámɛ ma bↄ mↄwá, ma mɛ̀ aà á gba zɛ́ à gɛ́ gↄↄ àaↄ̃ kɛi guwaiwaiu,
    kɛ́ à e sa'o mapi ma Dii á Luawa.
  tcz-CHONGTHU: “Israel upa hon nathusei angai diu ahi. Chuteng nang leh Israel upa
    chengse Egypt lengpa heng'a nache tei uva, ‘Pakai, Hebrew mite Pathen chun, eikimupi
    uve. Hijeh chun lungset tah in nithum sung'a gamthip lam'a kakhol jin uva Pakai
    ka Pathen'u henga kilhaina kasem dingu ahi” tia aheng'a nagasei diu ahi.
  mar-mar: ते तुझे ऐकतील, मग तू व इस्राएलाचे वडीलजन मिळून तुम्ही मिसराच्या राजाकडे
    जा व त्यास सांगा, इब्री लोकांचा देव परमेश्वर आम्हांला भेटला आहे. आमचा देव परमेश्वर
    याच्यासाठी यज्ञ करण्यासाठी म्हणून आम्हांला तीन दिवसाच्या वाटेवर रानात जाऊ दे.
  qub-qub: '«Mayurcunaga willapashayquita chasquengami. Chaura paycunawanna aywanqui
    Egiptupa rayninwan parlaj. Chay rayta ninqui: ‹Hebreo runacunapa Tayta Diosninmi
    nogacunata yuripämasha. Chaymi nogacuna quimsa junaj aywayta chunyajman aywanäpaj
    aunimay. Chaychömi payta adurar uywäcunata pishtar sacrifisyuta rurashaj› nir.'
  bqp-bqp: Oni n yã ma. Mↄkↄ̃n kũ Isaraila gbɛ̃ zↄ̃kↄ̃nↄ à gɛ́ à Misila kína le
    à onɛ makũ Dikiri Eberunↄ Luda ma bo ma suáwa, ma pì à á gba zɛ́ à gɛ́ gↄrↄ aakↄ̃
    kɛ gbárannan de à sa o makũ Dikiri á Ludaa.
  hat-hat: 'Chèf fanmi yo va koute sa ou gen pou di yo. Apre sa, wava ale bò kote
    wa Lejip la ansanm ak chèf fanmi pèp Izrayèl yo, n''a di wa a: Seyè a, Bondye
    ebre yo, te parèt devan nou. Kite n al fe yon ti vwayaj nan dezè a. Lè n''a fin
    mache pandan twa jou, n''a rete pou n'' touye bèt n''ap ofri bay Seyè a, Bondye
    nou an.'
  eng-BSB: The elders of Israel will listen to what you say, and you must go with
    them to the king of Egypt and tell him, ‘The LORD, the God of the Hebrews, has
    met with us. Now please let us take a three-day journey into the wilderness, so
    that we may sacrifice to the LORD our God.’
  tod-tod: 'Ta woilo è-woo ma. Ɗa-o, Izelayɛle ɠɛwolaiti-yo, wa li Ezipete masagi
    ʋɔ bɛ, wo ɠɛ ma: ‹Ɠɔoɠɔ GALAGI, Eɓulu nuiti ta-ƓALAGI ʋaaʋɛ gi ʋɔ. Va bu niizu,
    gi folo saʋagɔ ziɛ wo teʋebai zu, ga gi li, gi zalaɠaiti kula Ɠɔoɠɔ GALAGI ʋɛ,
    é ga gá-ƓALAGI.›'
  eng-WEBPB: They will listen to your voice. You shall come, you and the elders of
    Israel, to the king of Egypt, and you shall tell him, ‘The LORD, the God of the
    Hebrews, has met with us. Now please let us go three days’ journey into the wilderness,
    that we may sacrifice to the LORD, our God.’
  kbq-kbq: Kema hananana, Israeli kva vahe'mo'za ke ka'a antahigahaze. E'ina hnageta
    kagra Israeli kva vahe zamavrenka Isipi rankva nete vuta amanage huta asamiho,
    Ra Anumzana Hibru vahe'mokizmi Anumzamo tagrite eama hu'ne. Hagi muse hugantonanki
    knare tatrenanketa tagufa zagegnafina ka'ma kopina vuta Ra Anumzatimofontega ofa
    ome kre sramana vuntamaneno hutma asamiho.
  nhe-BL: “Huan temachtli nopa huehue tlacame mitzneltocase. Huan teipa monequi tiyas
    ininhuaya nopa huehue tlacame para inquiitatij nopa hueyi tlanahuatijquetl tlen
    tlali Egipto. Huan tiquilhuis para na niDIOS tlen niimoTECO inhebreo tlacame huan
    para na nimonexti mohuaya. Xiquilhui monequi quincahuas ma yaca israelitame ipan
    nopa huactoc tlali campa ax tleno eli. Xiquilhui monequi inyase eyi tonali ipan
    ojtli para innechmacatij tlacajcahualistli na, niimoTECO Dios. Queja nopa xiquilhuiti.
  bus-bus: Aↄ̃é n yã ma. Mpi kↄ̃n Isaraili gbɛ̃nsinↄ à gá à Igipiti kína le à onɛ
    kɛ̀ mamↄma Dii Eberunↄ Luda ma bↄ ma mↄazi, ma bè à a gba zɛ́ à gá gurↄ aagↄ̃ↄ
    kɛ gbáan lɛ à saa o mamↄma Dii a Ludaa.
  gub-BL: Izaew wanuwihaw tua'uhez kwer a'e wà nehe, uzeapyaka katu putar neze'eg
    rehe a'e wà nehe. Wanupe neze'eg ire eho wanupi Ezit ywy rehe har wanuwihawete
    pe nehe. Eze'eg izupe nehe. — Tupàn Tuweharupi Wiko Ma'e a'e, teko Emerew her
    ma'e wazar a'e, uzexak kar urewe uze'eg pà a'e. Tuwe oroho ywyxiguhu pe nehe,
    ma'ea'yr wazuka pà Tupàn Tuweharupi Wiko Ma'e henataromo nehe, imuwete katu pà
    nezewe nehe, ere tuwihawete pe nehe. — Urumumaw putar na'iruz 'ar a'e ureata àwàm
    iapo mehe nehe, ere tuwihawete pe nehe.
  eng-DRA: 'And they shall hear thy voice: and thou shalt go in, thou and the ancients
    of Israel, to the king of Egypt, and thou shalt say to him: The Lord God of the
    Hebrews hath called us: we will go three days’ journey into the wilderness, to
    sacrifice unto the Lord our God.'
