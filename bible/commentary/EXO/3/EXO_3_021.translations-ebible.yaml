verse: EXO.003.021
translations:
  mal-C: “നിങ്ങൾ വിട്ടുപോരുമ്പോൾ വെറുംകൈയോടെ പോകാതിരിക്കേണ്ടതിനു ഞാൻ ഈജിപ്റ്റുകാരിൽ
    നിങ്ങളുടെനേർക്ക് അനുകൂലമനോഭാവം ഉളവാക്കും.
  deu-TKW: Auch werde ich diesem Volke bei den Ägyptern Ansehen verschaffen, damit,
    wenn ihr wegzieht, ihr nicht mit leeren Händen wegzieht.
  lin-lin: Nakosala ete bana ya Isalaele bazwa ngolu na miso ya bato ya Ejipito mpo
    ete, tango bokolongwa, bokende maboko pamba te.
  eng-LSV: And I have given the grace of this people in the eyes of the Egyptians,
    and it has come to pass, when you go, you do not go empty;
  eng-GNV: 'And I will make this people to be fauoured of the Egyptians: so that when
    ye go, ye shall not goe emptie.'
  eng-WEBSTER: 'And I will give this people favor in the sight of the Egyptians: and
    it shall come to pass, that when ye go, ye shall not go empty:'
  nhw-BL: Nojquiya nijchihuas para nopa egiptome ma quinequica anmechpalehuise huan
    anmechmajmacase tlamantli quema anquisase. Yeca quema anquisase, amo anyase san
    amomax.
  swh-ONEN: “Nami nitawapa hawa watu upendeleo mbele ya Wamisri, kwa hiyo mtakapoondoka
    nchini hamtaondoka mikono mitupu.
  bba-bba: Sɑnɑm mɛ bɑ koo doonɑ bɑ ǹ doonɔ nɔm dirɑ. Domi kon de nɛn tɔmbu bu kĩi
    ɡeeru wɑ Eɡibitiɡibun mi.
  eng-KJVCPB: 'And I will give this people favour in the sight of the Egyptians: and
    it shall come to pass, that, when ye go, ye shall not go empty:'
  cpy-cpy: Naaka kantakae-yaarini Apitantoni-jatzi ipashitan-tawae-yaariri oetarika-paeni
    pisheninka-paeni aririka riyaatee-yeeni, tema eero riyaa-wako-wae-tashi-tanaa.
  mpx-mpx: “No gasisi kaiwena Itipita nihi awatauwagimiu, inoke sauga nuku egon, nige
    nimamiu enoenovana i oola.
  wbp-wbp: Yuwayi, yinyarra Yijipi-wardingki-patu kapulu-nyarra lani-jarrimi nyuntuku
    manu Yijirali-pinkiki. Kujarlaju kajinkili nyurrurla yapa-paturlu yampinja-yani
    Yijipi, kulankulu rdaka-jarra yani, lawa. Laningki kapulu-nyarra nyiyarningkijarra
    yinyi.
  luo-luo: “Bende anami jo-Misri bed gi ngʼwono kuom jogi, mondo ka uwuok to ok unua
    gi lwetu nono.
  meu-meu: A ina bese taudia baina hanamodia Aigupto taudia vairadiai, bena ba raka
    lasi negana ai umui na imamui asi anidia ai basiola.
  npi-ULB: म यस जातिमाथि मिश्रहरूलाई निगाह गर्न लगाउनेछु ताकि तिमीहरू जाँदा रित्तो
    हात जान नपरोस् ।
  yor-yor: “Èmi yóò sì jẹ́ kí ẹ bá ojúrere àwọn ará Ejibiti pàdé. Tí yóò fi jẹ́ pé
    ti ẹ̀yin bá ń lọ, ẹ kò ní lọ ní ọwọ́ òfo.
  emp-NTPO: Idjab̶a mʌ̃a o b̶ʌ carea egiptorãba israelerãra bia ununi bẽrã ne diad̶ia.
    Mãwã israelerãra Egiptod̶eba ẽdrʌbʌdad̶e ara jãwã ẽdrʌd̶aẽ́a.
  ind-ind: Aku akan menggerakkan hati orang Mesir agar mereka berbaik hati kepada
    kalian, sehingga kalian tidak akan pergi dengan tangan kosong.
  pes-OPCB: من کاری می‌کنم که مصری‌ها برای شما احترام قائل شوند، به طوری که وقتی آن
    سرزمین را ترک می‌گویید، تهیدست نخواهید رفت.
  aer-aer: “Yewe, Egypt-arenye areye arrekantherre-ketyenge, Israel-arenye areye-ketyenge
    atere anthurre awelhetyenhe. Alakenhe ikwerenge anteme nhenge arrantherre Egypt
    impemele alhemele, arrantherre iltye-ante impemele alhetyakenhe anetyenhe. Itne
    arrenhantherrenhe arne atningke anthurre anthetyenhe itne-arle arrekantherrenge
    atere awelhemenge.
  tgl-ULB: Bibigyan ko ang mga taong ito ng pabor mula sa mga taga-Ehipto, kaya sa
    pag-alis ninyo, hindi kayo aalis na walang dala.
  cbu-NT: Mishat, nuw Israelchichee istachima. Ashkachuri, Ijiptoshuch tputs maachiritaa
    mangutari zapan panachinllinaya. Israelchichsha anoo maacheetsi zapan yáyandsin
    naachinllinaya.
  hui-hui: Ani bialu Iyibi wali agali tigua Isaraele wali agali mo yo handabe nahedane
    hondolebira. Ani biragola i̱naga wali agali ti giha mbirale mbira nayiore natagira
    polebira.
  mya-mya: '``အီ​ဂျစ်​အ​မျိုး​သား​တို့​က​ငါ​၏​လူ​မျိုး တော်​အား စေ​တ​နာ​မေတ္တာ​ရှိ​လာ​စေ​ရန်​ငါ
    ပြု​မည်​ဖြစ်​သော​ကြောင့်၊ သင်​တို့​ထို​ပြည်​မှ ထွက်​ခွာ​ရ​သော​အ​ခါ​လက်​ချည်း​သက်
    သက်​မ​ထွက်​ခွာ​ရ။-'
  cbi-NTPO: Tsenmin Egipto chachillanu, ñulla miinu uwanu ura' tya' keekenuke tirenu
    tsuyu, tsenmalaa ñulla malu' miindu tyanjuu miji'nudetsu.
  bod-N: ཁྱོད་རྣམས་ཡུལ་དེ་ནས་འགྲོ་བའི་དུས་སུ་ལག་ཟུང་སྟོང་བར་མི་འགྲོ་བའི་ཕྱིར་དུ། བདག་གིས་ཨེ་ཅིབ་པ་རྣམས་ཀྱི་མདུན་དུ་མི་འདི་རྣམས་ལ་ཐུགས་རྗེ་འཐོབ་པར་བྱ་སྟེ།
  sna-sna: “Uye ndichaita kuti vaIjipita vaitire vanhu ava nyasha, zvokuti pamunoenda
    hamuendi musina chinhu.
  spa-BLM: Yo le daré a este pueblo el favor a los ojos de los egipcios, y sucederá
    que cuando te vayas, no te irás con las manos vacías.
  cac-cac: Yuj pax chi', a in ol vac'och d'a spensar eb' aj Egipto chi' yic nivan
    ol aj eyelc'och d'a yol sat eb'. Yuj chi' ayic ol ex el chi' nivan silab' eb'
    ol yac' d'ayex, man̈ ton̈ejoc ol e much' e c'ab' ol ex b'atoc.
  swh-ULB: Nitawapa watu hawa kufadhiliwa kutoka kwa Wamisri ili muondokapo msiende
    mikono mitupu.
  bel-bel: І дам народу гэтаму літасьць у вачах Егіпцянаў; і калі пойдзеце, дык пойдзеце
    ня з пустымі рукамі;
  deu-ELBBK: 'Und ich werde diesem Volk Gnade geben in den Augen der Ägypter, und
    es wird geschehen, wenn ihr auszieht, sollt ihr nicht leer ausziehen:'
  mbb-OT: Ne ebpengelinteuwan ku he megkelelaǥan is menge Ehiptohanen diyà te keniyu
    su para zuen niw egkeuwit dutun te kegenat niw.
  mal-2015: ഞാൻ മിസ്രയീമ്യർക്കു ഈ ജനത്തോടു കൃപ തോന്നുമാറാക്കും; നിങ്ങൾ പോരുമ്പോൾ വെറുങ്കയ്യായി
    പോരേണ്ടിവരികയില്ല.
  tuo-NT: Apeyema, yʉꞌʉ Egiptocjãrã mʉsãrẽ añurõ wãcũcã weegʉti. Tojo weerã apeyenojõ
    marĩrã waꞌasome.
  gup-gup: “Dja mak kunbuyika ngakurduyime. Ngaye ngabenmarnbun bininj nawu Egyptbeh
    ngundimarneyime kunmak, ba bu ngurrire, minj ngurribidlarrkre.
  gvs-gvs: Anuwóiya goi da Itipita nukotodi bei asanayatoidi. Moeko goi idi kanuwóiya
    bei kobabane. E tutayana bego kosowóduwo kona, geya kada nima kaka geya,
  rmc-rmc: Kerava avke, hoj o Egipťana tumen dena pačiv, a na džana odarik het čuče
    vastenca.
  nlg-nlg: Mi nau ku nera so, ke vagha ke goni utoghau na vure ni Egypt. Gaira kara
    va heghau na lei dolo ge kau mua rughuhoru kokoba.
  pes-OPV: و این قوم را در نظر مصریان مکرم خواهم ساخت، و واقع خواهد شد که چون بروید
    تهی‌دست نخواهید رفت.
  ron-1924: Вой фаче кяр ка попорул ачеста сэ капете тречере ынаинтя еӂиптенилор,
    ши, кынд вець плека, ну вець плека ку мыниле гоале.
  ben-OBCV: “আর এই জাতির প্রতি মিশরীয়দের আমি এত অনুগ্রহকারী হতে দেব, যে যখন তোমরা
    দেশ ছেড়ে যাবে, তখন তোমাদের খালি হাতে যেতে হবে না।
  som-som: Oo anigu dadkan raalli baan uga yeeli doonaa Masriyiinta; oo waxay noqon
    doontaa in markii aad tagtaan aydnaan faromadhnaan ku tegin,
  lat-VUC: 'Daboque gratiam populo huic coram Ægyptiis: et cum egrediemini, non exibitis
    vacui:'
  eng-ASVBT: 'And I will give this people favor in the sight of the Egyptians: and
    it shall come to pass, that, when ye go, ye shall not go empty.'
  mna-mna: Mi sombe kamaŋga be kala na, nio ko aŋkam zin Aikuptu ma lelen ambai piom.
    Tana zin ko tikam leyom koroŋ pakan. Kokena nomoyom men mi kala.
  ita-1885: E allora metterò in grazia questo popolo inverso gli Egizj; e avverrà
    che, quando voi ve ne andrete, non ve ne andrete vuoti.
  eng-LXXUP: And I will give this people favor in the sight of the Egyptians, and
    whenever ye shall escape, ye shall not depart empty.
  eng-ULB: I will grant this people favor from the Egyptians, so when you leave, you
    will not go empty-handed.
  spa-VBL: Haré que los egipcios los traten bien como pueblo, para que cuando se vayan,
    no se vayan con las manos vacías.
  fra-_FOB: Et je ferai trouver grâce à ce peuple aux yeux des Égyptiens, et il arrivera,
    quand vous partirez, que vous ne vous en irez point à vide.
  mal-mal: ഞാൻ ഈജിപ്റ്റുകാർക്ക് ഈ ജനത്തോട് ദയ തോന്നുമാറാക്കും; നിങ്ങൾ പോരുമ്പോൾ വെറുങ്കയ്യായി
    പോകേണ്ടിവരുകയില്ല.
  urd-GVR: Us waqt maiṅ Misriyoṅ ke diloṅ ko tumhāre lie narm kar dūṅgā. Tumheṅ ḳhālī
    hāth nahīṅ jānā paṛegā.
  suz-BL: इजीप्‍त रागी ङा मुरपुकीमी इन कली दाक्‍ब सेल्‍नुङमी। इजीप्‍त रे ग्रूनीनु,
    श्‍येत्‍थ ग्रूचा ममाल्‍नीनी। प्रस्‍थान ११:२-३; प्रस्‍थान १२:३५-३६
  ita-1927: E farò sì che questo popolo trovi favore presso gli Egiziani; e avverrà
    che, quando ve ne andrete, non ve ne andrete a mani vuote;
  ckb-ckb: «ئەم گەلەش لەبەرچاوی میسرییەکان ڕێزدار دەکەم، هەتا کاتی ڕۆیشتن بە دەستبەتاڵی
    نەڕۆن.
  eng-BBE: And I will give this people grace in the eyes of the Egyptians, so that
    when you go out you will go out with your hands full.
  kan-OKCV: “ಇದಲ್ಲದೆ ಈ ಜನರಿಗೆ ಈಜಿಪ್ಟಿನವರ ಕಣ್ಣೆದುರಿನಲ್ಲಿ ದಯೆ ದೊರಕುವಂತೆ ಮಾಡುವೆನು. ನೀವು
    ಹೋಗುವಾಗ ಬರಿಗೈಯಲ್ಲಿ ಹೋಗುವುದಿಲ್ಲ.
  bbb-bbb: Nare e Ijifitiko ijiebuo vierafe kame kuderiaga bu ja aguariaekina ja usiae
    vakuva buka sinuome vajiaga ja kena vake ro jabe umui kiriasana vadufuo.
  tam-2017: அப்பொழுது இந்த மக்களுக்கு எகிப்தியர்களின் கண்களில் தயவு கிடைக்கச்செய்வேன்;
    நீங்கள் போகும்போது வெறுமையாகப் போவதில்லை.
  spa-RV-1909: 'Y yo daré á este pueblo gracia en los ojos de los Egipcios, para que
    cuando os partiereis, no salgáis vacíos:'
  ron-BTF: Și voi da acestui popor favoare înaintea ochilor egiptenilor; și se va
    întâmpla, când plecați, că nu veți pleca cu mâinile goale,
  eng-WEBP: I will give this people favor in the sight of the Egyptians, and it will
    happen that when you go, you shall not go empty-handed.
  eng-FBV: I will make the Egyptians treat you well as a people, so when you go you
    won't leave empty-handed.
  nld-1939: Ik zal de Egyptenaren inschikkelijk maken jegens dit volk, zodat ge bij
    uw vertrek niet met lege handen zult heengaan.
  nch-BL: Nojquiya nijchihuas para nopa egiptome ma quinequica amechpalehuise huan
    amechmajmacase tamanti quema anquisase. Yeca quema anquisase, amo anyase san amomax.
  vie-1934: Ta sẽ làm cho dân nầy được ơn trước mắt người Ê-díp-tô; vậy, khi nào các
    ngươi ra đi, thì sẽ chẳng ra đi tay không;
  hin-CV: “मैं अपनी इस प्रजा को मिस्रियों से अनुग्रहित करवाऊंगा; जब तुम वहां से निकलोगे,
    तुम खाली हाथ न निकलोगे.
  eng-OURB: I will give this people chen ·grace· in the sight of the Egyptians [people
    from Abode of slavery], and it will happen that when you go, you shall not go
    empty handed.
  spa-BES: Y daré gracia a este pueblo en ojos de los egipcios, para que cuando salgas,
    salgas con las manos llenas.
  tdx-tdx: Toe hampañisohako am-pihaino’ o nte-Mitsraimeo ondatio, aa ie mienga, le
    tsy hañavelo an-tañam-polo;
  vid-vid: Kahi ndogana mbone Wamisili wowakunda Waisilaeli, na homkuka Misili, hamkuka
    moko hela.
  eng-OKE: And I will give this people to become favourites in the eyes of the Mizraee,
    and it shall be that when you go you shall not go empty.
  tha-KJV: และเราจะให้พลไพร่​นี้​เป็​นที​่โปรดปรานในสายตาของชาวอียิปต์ และต่อมา เมื่อเจ้าทั้งหลายออกไปก็จะไม่ต้องไปมือเปล่า
  por-BR-2018: 'E eu darei a este povo favor aos olhos dos egípcios, para que quando
    vos partirdes, não saiais vazios:'
  deu-ELO: 'Und ich werde diesem Volke Gnade geben in den Augen der Ägypter, und es
    wird geschehen, wenn ihr ausziehet, sollt ihr nicht leer ausziehen:'
  eng-WYC-2018: And I shall give grace to this people before [the] Egyptians, and
    when ye shall go out, ye shall not go out void;
  epo-epo: Kaj Mi donos al tiu popolo favoron de la Egiptoj; kaj kiam vi iros, vi
    ne iros kun malplenaj manoj.
  uig-PIN: Bu ⱪowmni misirliⱪlarning aldida iltipat tapturimǝn wǝ xuning bilǝn xundaⱪ
    boliduki, silǝr xu yǝrdin qiⱪⱪininglarda, ⱪuruⱪ ⱪol qiⱪmaysilǝr.
  beo-beo: Na da hamobeba:le, Idibidi dunu da dilima nodomu. Amasea, Na fi dunu da
    gadili ahoasea, ilia da mae gaguiwane hame masunu.
  tpi-OTNT: “Mi bai givim yupela biknem long ai bilong ol manmeri bilong Isip na taim
    yupela i lusim Isip yupela i no inap i go nating.
  hau-SA: “Zan kuma sa mutanen su sami tagomashi daga wurin Masarawa, saboda sa’ad
    da za ku fita, ba za ku fita hannu wofi ba.
  udu-udu: Dhali aha/ mina raḵ ’kwani gwansan mmoc̱i um monyca mo. Dhali ki um mini
    ii mo tani um mini ’koki ii bwam me’d ’te/ mo be.
  uig-LAT: Bu qowmni misirliqlarning aldida iltipat tapturimen we shuning bilen shundaq
    boliduki, siler shu yerdin chiqqininglarda, quruq qol chiqmaysiler.
  nde-nde: Njalo ngizakwenza amaGibhithe abe lomusa kulababantu, ukuze kuthi mhla
    lisuka lingahambi lingaphethe lutho.
  ton-ton: '“Pea te u fakaʻofeina ʻae kakai ni ʻi he ʻao ʻoe kakai ʻIsipite: pea ʻe
    hoko ʻo pehē, ʻoka mou ka ʻalu, ʻe ʻikai te mou ʻalu masiva.'
  ces-1613: A dám milost lidu tomuto před očima Egyptských. I stane se, že když půjdete,
    neodejdete prázdní.
  eko-eko: Na kinteela owenkha amisuri wiiyana niiya na atthu apa na amana mwilaakawo,
    khamwinlaawo makhono-ru.
  eng-WMB: I will give this people favor in the sight of the Egyptians, and it will
    happen that when you go, you shall not go empty-handed.
  tam-TCV: “எகிப்தியர்கள் இந்த இஸ்ரயேல் மக்களுக்குத் தயவுகாட்டும்படி நான் செய்வேன்;
    அதனால் நீங்கள் புறப்பட்டுப் போகும்போது, வெறுங்கையுடன் போகமாட்டீர்கள்.
  ceb-ULB: Dapigan ko kining katawhan gikan sa mga Ehiptohanon, aron nga kung mobiya
    kamo, dili kamo molakaw nga walay dala.
  pol-UBG: Sprawię, że ten lud znajdzie przychylność w oczach Egipcjan. I stanie się
    tak, gdy będziecie wychodzić, że nie wyjdziecie z pustymi rękami.
  agr-agr: Nuigtushkam wi egiptunmaya aents aidaunak ditá wajiji aidaun anentag shiig
    anenjamas amastinme titatjai. Nuadui atumek jiinja shimakjumesh uwegmatak shimutsuk
    wajiigtin wajasjum shiyaktatjume.
  kyc-kyc: Nambame Isipi range wambu dupwame nakamana kingi rape rape lena pirunupa
    nakama puu pao paraminyi dokopa mee kingipa paa narami.
  urd-GVU: اُس وقت مَیں مصریوں کے دلوں کو تمہارے لئے نرم کر دوں گا۔ تمہیں خالی ہاتھ
    نہیں جانا پڑے گا۔
  deu-1912: Und ich will diesem Volk Gnade geben vor den Ägyptern, daß, wenn ihr auszieht,
    ihr nicht leer auszieht;
  ntj-ntj: Puru-tjananyarna yarnangu ngurrangkatja pirninya wuyurrmanku nyangka-tjanampankuya
    kutjupa-kutjupa walykumunu pirni wangarnarralu nintilku maralpa-yan yankutjakutarra.
  kan-2017: “ಇದಲ್ಲದೆ ಈ ನನ್ನ ಜನರ ಮೇಲೆ ಐಗುಪ್ತ್ಯರಿಗೆ ದಯೆಯುಂಟಾಗುವಂತೆ ಮಾಡುವೆನು. ಆದ್ದರಿಂದ
    ನೀವು ಹೊರಡುವಾಗ ಬರಿಗೈಯಲ್ಲಿ ಬರಬೇಕಾಗುವುದಿಲ್ಲ.
  ena-ena: Viaŋ lɨlɨŋ hulaŋ iamɨgali Isipɨ fɨli tɨbɨ hɨsɨŋ agɨlaŋ naludɨ huaci igavɨla
    nalusaŋ akuaba akuaba igu igu saŋ mavɨn hɨniavɨbali uami. Lɨhavɨci akuaba akuaba
    apalɨ ma ubalaŋ uami.
  yap-yap: “Ma bay gu gagiyegnag piyu Egypt nge yib famed u wun’rad, ya nge taw ko
    ngiyal’ ni ngam chuwgad rorad, ma dab mmarod ndariy ban’en u pa’med.
  hlt-MCSB: Pilnam he Egypt mikhmuh ah mikdaithen la ka khueh vetih na caeh uh vaengah
    khaw kuttling la na cet uh mahpawh.
  mdy-ETH: ጊንሣ ሃሣ ፆኦሲ፦ «ዒንሢ ኬስካ ዎዶና ታ ዴራ ጊብፄ ዓሶ ቤርቶይዳ ዼኤፑሞ ዴንቃንዳጉዲ ታ ማሃንዳሢሮ ኩቺ ጉሪ
    ዒንሢ ኬስካዓኬ፤
  twi-ASANTE: “Mɛma mo anim aba nyam Misraimfoɔ no anim na wɔahyehyɛ akyɛdeɛ ama mo,
    na moankɔ no nsapan.
  ipi-ipi: Isipi tepa alu yakama mee ipu-napulu peyai. Isipi tane utupanena wenonga
    nambato gene andane yakama guluwa-kola, Isipi tepa-alu epolo-peyai.
  eng-WEBU: I will give this people favor in the sight of the Egyptians, and it will
    happen that when you go, you shall not go empty-handed.
  bnp-bnp: “Muri na tahuna a vakamadihi e huriki a Egipto, bara ri mangenge ne mua,
    ri habi tavula a maki ne mua. Na tahuna mu mariu tala i uka ma mu gu laho pa.
  wal-wal: “Qassi taani Gibxxetun ha asaa sabissana; yaatobare intte kiyiyo wode kushe
    mela kiyekketa.
  spa-PDDPT: Concederé que este pueblo halle gracia ante los egipcios. Sucederá que
    cuando partan, no se irán vacíos,
  gun-gun: Mba'eta xee ajapo 'rã Egito pygua kuery penepytyvõxe aguã rami. Ha'e ramo
    penembouka rã ndapeo rivei 'rã, pendepo py mba'eve peraa e'ỹ re.
  agu-BL: Nk'e'tz ntina'tz ma na ncha'tz swak'e' yi imbanl tzitetz tan jale'n ibalajil
    ẍchiwutz yi e' aj Egipto. Na yil cxe'l wok tzaj, quil cxe'l tzaj tu', ma na tz'elu'l
    itcy'al wi'nin e'chk takle'n chik'ab yi e' aj Egipto.
  ilo-ULB: Ikkakto dagiti tattao iti pabor manipud kadagiti Egipcio, isu nga inton
    pumanawkayo, saankayo a mapan nga ima-ima.
  kpg-kpg: “Gei Au gaa hai agu daangada gi hagalabagau ina go digau Egypt, gi dee hula hua
    goodou godou mee ai.
  uig-ARA: بۇ قوۋمنى مىسىرلىقلارنىڭ ئالدىدا ئىلتىپات تاپتۇرىمەن ۋە شۇنىڭ بىلەن شۇنداق
    بولىدۇكى، سىلەر شۇ يەردىن چىققىنىڭلاردا، قۇرۇق قول چىقمايسىلەر.
  bps-bps: “Mimò agu kfagu, fye nafè gamu i dad to Idyif, du fye di kalwàyu nun bléla
    gamu, du fye là gamu magu i landè gebeyu.
  sus-sus: N man a ragirima nɛ Misirakae xa wo ki, alako wo naxa siga wo bɛlɛxɛ igeli
    ra.
  pon-2006: “I pahn pil sewese pwe nei aramas akan en keniken rehn mehn Isip kan,
    pwe ni amwail pahn mweselsang wasao, kumwail dehr mwesel kahiep.
  jae-jae: Aê jaŋgôm lau Aiguptu sêlic lau Israel ŋajam ma embe ana, go ana tolemem
    sawageŋ atom.
  ksd-ksd: Ma ra tarai Aigipto diat a mari boko go ra tarai; ma ta nam ra bung ba
    ava vana, vakir avat a vana vakuku;
  tur-YTC: Mısırlılar'ın gözünde bu halka lütuf vereceğim. Öyle ki, gittiğiniz zaman
    eli boş gitmeyeceksiniz.
  grc-BRENT: Καὶ δώσω χάριν τῷ λαῷ τούτῳ ἐναντίον τῶν Αἰγυπτίων· ὅταν δὲ ἀποτρέχητε,
    οὐκ ἀπελεύσεσθε κενοί·
  ind-AYT: Aku pun akan memberikan kemurahan hati kepada bangsa ini dalam pandangan
    orang Mesir sehingga ketika kamu pergi, kamu tidak akan pergi dengan tangan kosong.
  nya-nya: “Ndipo ine ndidzafewetsa mtima wa Aigupto pa anthu anga, kotero kuti mukadzatuluka
    simudzapita wopanda kanthu.
  hrv-hrv: Dobro ću raspoložiti Egipćane prema ovome narodu, pa kad pođete, nećete
    poći praznih ruku.
  mps-mps: “Eno tama ilama, tama te Isip we bidi augwaligo dage dali dwagi yai homu
    yaibao, tama dagego te Isip tǫ taga soainogo ebode, te dage olo me pogobeo. Menio.
  tpi-tpi: “Mi bai givim yupela biknem long ai bilong ol manmeri bilong Isip na taim
    yupela i lusim Isip yupela i no inap i go nating.
  dan-1931: Og jeg vil stemme Ægypterne gunstigt mod dette Folk, så at I, når I drager
    bort, ikke skal drage bort med tomme Hænder.
  vie-OVCB: Ta cũng sẽ khiến người Ai Cập rộng lòng, để khi ra đi, người Ít-ra-ên
    chẳng đi tay trắng.
  guj-2017: અને મિસરીઓની નજરમાં ઇઝરાયલી લોકો પર દયા દર્શાવાય તેવું હું કરીશ. તેને
    પરિણામે જ્યારે તમે મિસરમાંથી બહાર જવા રવાના થશો ત્યારે ખાલી હાથે બહાર નહિ આવો.
  pon-2006A: “I pahn pil sewese pwe nei aramas akan en keniken rehn mehn Isip kan,
    pwe ni amwail pahn mweselsang wasao, kumwail dehr mwesel kahiep.
  por-BRBSL: Darei a este povo um favor aos olhos dos egípcios, e acontecerá que quando
    você for, não irá de mãos vazias.
  aly-aly: Yew, Egypt-areny-rnem aterirreyenh ngkwengety Israel-kenh-rnem-kety-then.
    Arrantherr alperlewenty Egypt-they, Egypt-areny-rnemel ilek-ilek akngerr anthem
    arrekantherr.
  cth-cth: Hote miphun teh Izipnaw koe minhmai kahawi a hmu sak vaiteh, nangmouh ni
    na tâco awh navah, kuthrawng hoi na tâcawt awh mahoeh.
  twi-twi: “Mɛma mo anim aba nyam wɔ Misraimfo no anim na wɔahyehyɛ akyɛde ama mo,
    na moankɔ no nsapan.
  hlt-hlt: Pilnam he Egypt mikhmuh ah mikdaithen la ka khueh vetih na caeh uh vaengah
    khaw kuttling la na cet uh mahpawh.
  tbz-SIM: M bo duɔ́ nkɛ̀ Esibiti kɔbɛɛ di dɔɔ̀ mɛsɑ̀ɑ̀, di í yóó yɛ̀ di nɔu sitetìrì.
  msy-2020: “Kɨ Isipia damutɨ me ia gifuegham, eghtɨ ia mangamin dughiamɨn, ia dafarir
    kɨnibar mangan kogham.
  dop-dop: Hɑlɩ mɑ́ yele nɑ Icipiti nyǝ́mɑ lɑ-mɛɣɛ kʋpɑntʋ nɑ ɩ́ tɑɑ lɩɩ niŋ kɑkpɑsɩ.
  azb-azb: Bu xalqa qarşı Misirlilərin gözündə lütf qazandıracağam ki, yola düşdüyünüz
    zaman əliboş getməyəsiniz.
  eng-DBY: And I will give this people favour in the eyes of the Egyptians, and it
    shall come to pass, when ye go out, that ye shall not go out empty;
  hin-2017: तब मैं मिस्रियों से अपनी इस प्रजा पर अनुग्रह करवाऊँगा; और जब तुम निकलोगे
    तब खाली हाथ न निकलोगे।
  wol-KYG: Maay dogal sax waa Misra yéwéne mbooloo mii, ba keroog bu ngeen di dem,
    dungeen deme loxoy neen.
  swp-swp: Eo ina tatao ta Aigupito tataodi matadi eai henualolo abo ea leawa, arinai
    emi huia torohai eai taba nige ma nima’aha’ahamiu.
  bjr-bjr: Qinee Isipa maqannaasa inniara naaquqarana nimianaqa innee Isipa maqasaaqari
    sia kaqi fifaranoo. Ainaina nimifaqa maree fifaranoo.
  eng-YLT: '''And I have given the grace of this people in the eyes of the Egyptians,
    and it hath come to pass, when ye go, ye go not empty;'
  kne-kne: “Iturong ko abe di siged ay pannemnem di taga-Egipto sin ipogaw ko ta adi
    dan owat komaan ay magay maidawat en daida.
  bzd-NTPO: Ñies ye' tö egiptowak keraë ie'pa dalöiök tai̱ë. E' kue̱ki̱ mik a' e̱'
    yökettsa̱ Egipto a̱, eta̱ a' kë̀ minuk ulà wöchka.
  eng-WYC-2017: And I shall give grace to this people before [the] Egyptians, and
    when ye shall go out, ye shall not go out void;
  eng-WMBB: I will give this people favour in the sight of the Egyptians, and it will
    happen that when you go, you shall not go empty-handed.
  urd-GVH: उस वक़्त मैं मिसरियों के दिलों को तुम्हारे लिए नरम कर दूँगा। तुम्हें ख़ाली
    हाथ नहीं जाना पड़ेगा।
  rug-rug: Meke kaqu pamaṉani gamu rina tinoni Izipi si gamu, meke pana taluarae sari
    na Qua tinoni, si lopu kaqu kokobadi meke taloa si arini.
  gaz-gaz: “Anis akka sabni kun fuula warra Gibxi duratti surraa argatu nan godha;
    isinis yommuu Gibxii baatanitti harka duwwaa hin baatan.
  fra-LSG: Je ferai même trouver grâce à ce peuple aux yeux des Égyptiens, et quand
    vous partirez, vous ne partirez point à vide.
  gnn-gnn: Yo, nhumanydja yurru ŋarrakalanydja ŋunhi yolŋu'‐yulŋuyu gonha'yun Yetjiptja
    wäŋa mirithirri yana guḻku'mirri wal'ŋu girri'mirrinydja, yaka yana nhuma yurru
    marrtji dhäparktja goŋdja. Nhuma yurru dhäykawurruyunydja ŋäŋ'thun ŋunha Yetjippuyŋunhanydja
    dhäykawurrunha girri'wu malanyŋuwu dhika nhäku ŋunhi mel‐wiḏi'mirriwu, garwarrwarr'mirriwu
    dhika nhäku malanyŋuwu ŋunhi girri'wu ḻatju'mirriwu, bala walala yurru yana wekamana
    nhumalanha, rarr'yunna marrtji nhumalaŋgu, ga ŋuriŋi girri'yu malanyŋuyu nhuma
    yurru yumurrku'nha nhumalaŋguway nhuma dhaṯthun. Ga ŋuliwitjandhiyinydja nhuma
    yurru djaw'‐djawyunna marrtji nhä malanha ḻatju'mirrinydja dhikanydja ŋuliŋuruyi
    Yetjippuyŋuwalanydja goŋŋuru.” Ga bitjarra ŋayi Gunhuny'tja waŋana yukurrana nhanukala
    Mawtjitjkalanydja.
  yal-yal: N na a ligama nɛn ɛ yi rafan Misiran kaane ma alogo ɛ yii genla nama siga.
  haw-1868: Ae haawi aku wau i ka lokomaikai i keia poe kanaka imua o na maka o ko
    Aigupita, a i ka wa a oukou e hele mai ai, aole oukou e hele nele mai.
  arb-NAV: وَأَجْعَلُ هَذَا الشَّعْبَ يَحْظَى بِرِضَى الْمِصْرِيِّينَ، فَلا تَخْرُجُونَ
    فَارِغِينَ حِينَ تَمْضُونَ،
  ewe-ewe: “Makpɔ egbɔ be Egiptetɔwo tsɔ nunanawo na mi gleglegle le miaƒe dzodzoɣi
    ale be miadzo kple asi gbɔlo o!
  eng-LEE: 'And I will give this people favor in the eyes of the Egyptians; and it
    shall come to pass, that, when ye go, ye shall not go empty:'
  nna-nna: Nyurra wurrukarrajartiny yankulunyurru. Wiyirr mirtawanyjarri yankulupiyijanaku
    Egyptian-jaku mirtawanyjarriku, nyarrapa jinta pukun waninyayijanaku Israeli-mili
    ngurrangapa, jinta pukun wangkakulupa [neighbours??] waninyayi nyarra Egyptian-ja
    mirtawanyjarri. Japirr malapiyijaninyi silver-kupa gold-ku pukun, parirrpintipa,
    kurlkapinti. Wurrukarraku pukun japirr malapiyijaninyi. Ngajulu ngalypaku jilamarnajaninyi
    Egyptian-ja marrngurrangu ngayiny ngalypa yiji wantulupiyinyurruku. Palarrangu
    wurrukarra yungkulupiyijanaku Israelite-ja mirtawanyjarringi. Pala wurrukarra
    wirrilkulunyurrujanaku nyurrumilingi partanykarrangungu. Jampa Egypt yakalkulunyurru,
    wurrukarra janamilingarra kangkulunyurrarninga nyurraku.”
  asm-FB: মই মিচৰীয়াসকলৰ পৰা তোমালোকক অনুগ্ৰহপ্ৰাপ্ত কৰিম। সেয়ে তোমালোকে যোৱা সময়ত
    শুদা-হাতে যাব লগা নহ’ব।
  sus-A: ﭑ مَن عَ رَفِرِ مَ نّ مِسِرَكَيٍ شَ وٌ كِ، عَلَكٌ وٌ نَشَ سِفَ وٌ بّلّشّ
    عِفٍلِ رَ.
  fra-SBL: J'accorderai à ce peuple une faveur aux yeux des Égyptiens, et il arrivera
    que, lorsque vous partirez, vous ne partirez pas les mains vides.
  hbo-hbo: וְנָתַתִּ֛י אֶת־חֵ֥ן הָֽעָם־הַזֶּ֖ה בְּעֵינֵ֣י מִצְרָ֑יִם וְהָיָה֙ כִּ֣י
    תֵֽלֵכ֔וּן לֹ֥א תֵלְכ֖וּ רֵיקָֽם׃
  eng-WYCLIFFE: And Y schal yyue grace to this puple bifore Egipcians, and whanne
    ye schulen go out, ye schulen not go out voide;
  piu-2006: '@see-verse:EXO.003.020'
  pjt-pjt: “Munuṉa tjananya Itjipanya nguraṟa tjuṯa kurunpa kampa kutjupankuku tjana
    wangaṉararingkula nyuranya kutjupa kutjupa tjuṯa ungkunytjaku wiṟu tjuṯa nyura
    maṟalpa ankunytjaku-tawara.
  cwe-cwe: “Nizawatenda Wamisili wanoge kumwenu muladi vondamusegele‚ sekemusegele
    makono muhala.
  bgs-bgs: Ukit katô lumun ku kandan, respetowan kó katô mga taga Ehipto. Purisu ka
    miwà kó, tuu dakál tô bággén dan ákniyu asta piddán yu.
  kik-kik: “Na nĩngatũma mwĩtĩkĩrĩke nĩ andũ a Misiri, nĩgeetha rĩrĩa mũkoimagara,
    mũtikanathiĩ moko matheri.
  fra-NCL: Je ferai même que ce peuple trouve grâce aux yeux des Égyptiens et, quand
    vous partirez, vous ne partirez pas les mains vides.
  cek-AK: Izip kaminawk mah hae kaminawk palung o thai hanah, tok ka sak han; to naah
    ni na tacawt o naah bangkrai ah na tacawt o mak ai;
  xla-xla: Epedeme na꞉tapo Isip so dla wotiyalle hamilowe alotle yia꞉tapo wowota꞉mama
    wua꞉ta solotamale koko hapulomaye halopimyelepe. Epalati wua꞉tapo Isip mo e saliyome
    tamalemama yia꞉ alisisi hapulomaye halopo tamellepe.
  cuk-cuk: ”Deginbali, an imakbaloed, Egipto-dulemar Israel-dulemargi nued-binsaed,
    adi, Israel-dulemar Egipto-yargi nodmalale, mer arganagwabi nodmalagar.
  uig-CYR: Бу қовмни мисирлиқларниң алдида илтипат таптуримән вә шуниң билән шундақ
    болидуки, силәр шу йәрдин чиққиниңларда, қуруқ қол чиқмайсиләр.
  tel-2017: మీరు ఐగుప్తును విడిచి వెళ్ళే సమయంలో ఖాళీ చేతులతో వెళ్ళరు. ఎందుకంటే ప్రజల
    పట్ల ఐగుప్తు వారికి మంచి మనస్సు కలిగేలా చేస్తాను.
  hat-BSA: “Mwen va bay favè a pèp sa a devan zye Ejipsyen yo, e sa va fè ke lè nou
    prale, nou p ap soti men vid.
  kos-kos: “Nga fah oru mwet Egypt in akfulatye kowos, tuh pacl mwet luk uh ac som
    elos fah tia pisinpo.
  hbo-WLC: וְנָתַתִּ֛י אֶת־חֵ֥ן הָֽעָם־הַזֶּ֖ה בְּעֵינֵ֣י מִצְרָ֑יִם וְהָיָה֙ כִּ֣י
    תֵֽלֵכ֔וּן לֹ֥א תֵלְכ֖וּ רֵיקָֽם׃
  ibo-ibo: “Aga m emekwa ka unu nweta amara nʼihu ndị Ijipt, ka unu ghara ịgba aka
    mgbe unu na-ala.
  ory-ory: ଆଉ ଆମ୍ଭେ ମିସରୀୟ ଲୋକମାନଙ୍କ ସାକ୍ଷାତରେ ଏହି ଲୋକମାନଙ୍କୁ ଅନୁଗ୍ରହପାତ୍ର କରିବା,
    ତହିଁରେ ତୁମ୍ଭେମାନେ ଯାତ୍ରା ସମୟରେ ଶୂନ୍ୟ ହସ୍ତରେ ଯିବ ନାହିଁ;
  chk-chk: Üpwe pwal föri pwe ekewe chon Isip repwe ümöümöch ngeni ekei aramas, pwe
    lupwen oupwe feila, ousap feila fän asöülapö.
  rop-rop: en ai garra meigim detlot pipul gibit yumob enijing yumob wandim wen yumob
    garra gowei brom det kantri. Yumob kaan gowei nomo garram enijing.
  ukr-1871: І дам ласку людям сим в очу в Египтянів, і станеться, що, як вийдете,
    пійдете не в порожнї.
  bch-bch: “Be gau ga nakado ga gid Isip lolod marum ngan gimi ta irangrang ngan akilolo
    ga atnan Isip mao.
  deu-1951: Und ich will diesem Volk Gunst verschaffen bei den Ägyptern, daß, wenn
    ihr auszieht, ihr nicht leer ausziehen müßt;
  eng-JPS: And I will give this people favour in the sight of the Egyptians. And it
    shall come to pass, that, when ye go, ye shall not go empty;
  srp-1865: I uèiniæu da narod naðe ljubav u Misiraca, pa kad poðete, neæete poæi
    prazni;
  lug-lug: “Era Abamisiri ndibaagazisa abantu abo; bwe mutyo bwe muliba musitula,
    temulivaayo ngalo nsa.
  heb-heb: ונתתי את חן העם הזה בעיני מצרים והיה כי תלכון לא תלכו ריקם׃
  ben-IRV: পরে আমি মিশরীয়দের চোখে এই লোকদেরকে দয়ার পাত্র করব; তাতে তোমরা যাবার দিন
    খালি হাতে যাবে না;
  pan-pan: ਮੈਂ ਇਸ ਪਰਜਾ ਲਈ ਮਿਸਰੀਆਂ ਦੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਦਯਾ ਪਾਵਾਂਗਾ ਅਤੇ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ
    ਜਦ ਤੁਸੀਂ ਜਾਓਗੇ ਤਾਂ ਖਾਲੀ ਹੱਥ ਨਾ ਜਾਓਗੇ।
  tkr-tkr: Zı məxüd ha'as şu manbışde ulen avqecen, şu q'ərane xıleka əlyhəəs gimabak'acen.
  mya-JVB: ထို လူမျိုး သည် အဲဂုတ္တု လူတို့ထံ၌ မျက်နှာရ သော အခွင့်ကို ငါပေး ၍ ၊ သင်တို့သည်
    ထွက် သွားသောအခါ လက်ချည်း မ သွား ရကြ။
  tte-O: Yo yagu kaiwe kaiwena Itipita kani siyakasisi-yagimiu na saugana kwayawatagili
    nige sowasowana kwalau menimamiu.
  tbg-tbg: Te ni kahaqiari Isipi vika ni koqema nimitaimanta ne kia qumina viraiti,
    vika nimi airairaravata vare vivarave.
  hmo-hmo: “To lauegu bese taudia dohore lau hanamodia Aigupito taudia edia vairana
    dekenai, vadaeni umui raka siri neganai ima kavakava danu do umui lao lasi.
  urd-urd: और मैं उन लोगों को मिस्रियों की नज़र में इज़्ज़त बख़्शूँगा और यूँ होगा
    कि जब तुम निकलोगे तो ख़ाली हाथ न निकलोगे।
  rus-SYN: 'И дам народу сему милость в глазах Египтян; и когда пойдете, то пойдете
    не с пустыми руками:'
  bqc-SIM: Má tó Egipiↄ á wɛgwa, kɛ́ tó álɛ tá, á tá ↄgiio.
  tcz-CHONGTHU: Chule keiman Egypt mite mitvet a khotona ka hin chan sah ding na hiuve.
    Ama hon thilpeh na hin peh dingu chuteng khut goh keova na dalhah lou diu ahiye.
  mar-mar: आणि या लोकांवर मिसऱ्यांची कृपादृष्टी होईल असे मी करीन. आणि असे होईल की,
    तुम्ही निघाल तेव्हा रिकामे निघणार नाही.
  qub-qub: «Chayno rurarmi noga camacächishäpaj Egiptucuna alliyacäcur imatapis goycushunayquipaj.
    Chaymi llojshicushpayquicuna jinayllaga mana aywacunquipächu.
  bqp-bqp: Mani tó Misilanↄ á wɛ́ gwa, de tó átɛn tá, áni tá ↄkoriro.
  hat-hat: m'a fè mèvèy jouk tan moun peyi Lejip yo va aji byen ak pèp mwen an. Konsa,
    lè n'a pare pou nou pati kite yo, nou p'ap soti san anyen nan men nou.
  eng-BSB: And I will grant this people such favor in the sight of the Egyptians that
    when you leave, you will not go away empty-handed.
  tod-tod: Nà fai ta ɠɛ, nii a kɛ niima nuɓusɛiti ti ɠaazu unfe sɔlɔɔ Ezipete nuiti
    gaazu. Siɛgi zu wo ʋaazu liizu la, wo la lia ga yeaɲaka ɲɛgɛlɛin.
  eng-WEBPB: I will give this people favour in the sight of the Egyptians, and it
    will happen that when you go, you shall not go empty-handed.
  kbq-kbq: Nagra Isipi vahe zamufina rantamagi taminenketa Isipi vahe'ma zamatreta,
    vanuta amne tamavapara ovugahaze.
  nhe-BL: Nojquiya nijchihuas para nopa egiptome ma quinequica inmechpalehuise huan
    inmechmajmacase tlamantli quema inquisase. Yeca quema inquisase, ax inyase san
    ica imoma.
  bus-bus: Mɛ́ tó Igipitinↄ a wɛ́ɛ gwa, lɛ tó ée taa, é tá ↄkoriro.
  gub-BL: Ama'ereko putar Ezit ywy rehe har wapy'a pe ihe nehe. A'e rupi Izaew ikatu
    putar wanupe wà nehe. A'e rupi omono putar ma'e tetea'u Izaew wanupe waho mehe
    wà nehe.
  eng-DRA: 'And I will give favour to this people, in the sight of the Egyptians:
    and when you go forth, you shall not depart empty:'
