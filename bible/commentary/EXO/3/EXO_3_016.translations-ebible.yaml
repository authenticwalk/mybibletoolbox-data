  uig-CYR: '— Берип, Исраилниң ақсақаллирини жиғип уларға: — «Ата-бовилириңларниң
    Худаси, йәни Ибраһим, Исһақ вә Яқупниң Худаси болған Пәрвәрдигар маңа көрүнүп:
    — Мән силәрни йоқлап кәлдим, Мисирда силәргә қандақ муамилә қилиниватқанлиғини
    көрдүм;'
  tel-2017: నువ్వు వెళ్లి ఇశ్రాయేలు పెద్దలను సమకూర్చి ‘మీ పూర్వీకుల దేవుడు యెహోవా,
    అంటే అబ్రాహాము ఇస్సాకు యాకోబుల దేవుడు నాకు కనబడి ఇలా చెప్పాడు, నేను ఐగుప్తులో
    మీకు జరుగుతున్నదంతా చూశాను.
  hat-BSA: '‘Ale rasanble tout ansyen an Israël yo ansanm e di yo: SENYÈ a, Bondye
    a zansèt nou yo a, Bondye Abraham nan, Isaac, ak Jacob la, te parèt kote mwen
