    the God of your fathers, the God of Abraham, of Isaac, and of Jacob, has appeared
    to me, saying, “I have surely visited you, and seen that which is done to you
    in Egypt.
  urd-GVH: अब जा और इसराईल के बुज़ुर्गों को जमा करके उनको बता दे कि रब तुम्हारे बापदादा
    इब्राहीम, इसहाक़ और याक़ूब का ख़ुदा मुझ पर ज़ाहिर हुआ है। वह फ़रमाता है, ‘मैंने
    ख़ूब देख लिया है कि मिसर में तुम्हारे साथ क्या सुलूक हो रहा है।
  rug-rug: Mu la, mamu varigarani sari na koimata pa Izireli, mamu tozini sapu Arau,
    Zihova, sa Tamasa tadi na tiatamadia meke sa Tamasa te Ebarahami, Aisake, meke
    e Zekopi, sapu ele vura koa gamu. Mu tozini sapu ele mae koa rini si Rau, meke
    ele dogori Rau sapu gua korapa taveti rina tie Izipi koa rini.
  gaz-gaz: '“Dhaqii maanguddoota Israaʼel walitti qabiitii akkana jedhiin; ‘Waaqayyo
    Waaqni abbootii keessanii, Waaqni Abrahaam, kan Yisihaaqii fi kan Yaaqoob natti
    mulʼatee akkana jedhe: “Ani isin ilaaleera; waan Gibxitti isin irra gaʼes argeera.'
  fra-LSG: 'Va, rassemble les anciens d’Israël, et dis-leur: L’Éternel, le Dieu de
