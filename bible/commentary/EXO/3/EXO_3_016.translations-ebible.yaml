verse: EXO.003.016
translations:
  mal-C: '“നീ ചെന്ന് ഇസ്രായേല്യ ഗോത്രത്തലവന്മാരെ വിളിച്ചുകൂട്ടി അവരോട് ഇപ്രകാരം പറയണം:
    ‘നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവ, അബ്രാഹാമിന്റെയും യിസ്ഹാക്കിന്റെയും യാക്കോബിന്റെയും
    ദൈവംതന്നെ, എനിക്കു പ്രത്യക്ഷനായി എന്നോട്, ഞാൻ നിങ്ങളെ സന്ദർശിക്കുകയും ഈജിപ്റ്റുകാർ
    നിങ്ങളോടു ചെയ്തിട്ടുള്ളതു കാണുകയുംചെയ്തിരിക്കുന്നു എന്ന് അരുളിച്ചെയ്തു.'
  deu-TKW: 'Geh hin, rufe die Vornehmsten der Israeliten zusammen und sage ihnen:
    Jahwe, der Gott eurer Väter, ist mir erschienen, der Gott Abrahams, Isaaks und
    Jakobs, und hat zugesagt: Ich will Rücksicht nehmen auf euch und auf das, was
    euch widerfahren ist in Ägypten;'
  lin-lin: 'Boye, kende, sangisa bakambi ya Isalaele mpe loba na bango : « Yawe, Nzambe
    ya bakoko na bino, Nzambe ya Abrayami, ya Izaki mpe ya Jakobi, abimelaki ngai
    mpe alobi : ‹ Nazwi mokano ya kobundela bino, pamba te namoni pasi na bino na
    Ejipito. › »'
  eng-LSV: 'Go, and you have gathered the elderly of Israel, and have said to them:
    YHWH, God of your fathers, has appeared to me, God of Abraham, Isaac, and Jacob,
    saying, I have certainly inspected you, and that which is done to you in Egypt;'
  eng-GNV: Go and gather the Elders of Israel together, and thou shalt say vnto the,
    The Lord God of your fathers, the God of Abraham, Izhak, and Iaakob appeared vnto
    me, and said, I haue surely remembred you, and that which is done to you in Egypt.
  eng-WEBSTER: Go and assemble the elders of Israel, and say to them, The LORD God
    of your fathers, the God of Abraham, of Isaac, and of Jacob, appeared to me, saying,
    I have surely visited you, and seen that which is done to you in Egypt.
  nhw-BL: Xiya huan xiquinsentili nochi huehue tlacame ipan nopa israelitame huan
    xiquinilhui para na niDIOS catli niininTeco amohuejcapan tatahua, Abraham, Isaac
    huan Jacob, nimonexti campa ta. Huan nimitzilhui para niquinhualtlachilijtoc huan
    niquitztoc quenicatza fiero quinchihuilíaj ipan tlali Egipto.
  swh-ONEN: '“Nenda, ukawakusanye wazee wa Israeli, uwaambie, ‘Bwana, Mungu wa baba
    zenu, Mungu wa Abrahamu, Isaki na Yakobo, alinitokea akaniambia: Nimewatazama,
    nami nimeona mliyofanyiwa katika Misri.'
  bba-bba: A doo ɑ Isirelibɑn ɡuro ɡurobu mɛnnɑ ɑ bu sɔ̃ ɑ nɛɛ, nɛ wi nɑ rɑ n wɑ̃ɑ,
    nɑ sɑ̃ɑ bɛɛn sikɑdobɑ Aburɑhɑmu kɑ Isɑki kɑ Yɑkɔbun Yinni, nɑ mɑɑ nun kure nɑ
    kɑ nun ɡɑri kuɑ nɑ nɛɛ, nɑ bu wɑ, nɑ mɑɑ wɑ ye bɑ bu kuɑmmɛ Eɡibitiɔ.
  eng-KJVCPB: 'Go, and gather the elders of Israel together, and say unto them, The
    Lord God of your fathers, the God of Abraham, of Isaac, and of Jacob, appeared
    unto me, saying, I have surely visited you, and seen that which is done to you
    in Egypt:'
  cpy-cpy: 'Piyaate, pipiyoteri antaripero-paeni Israel-paeni, pikanteri: ‘¡Nosheninka!
    Roñaahaana Awinkatharite, Itajorentsite awaejatziite, Itajorentsite Abraham, Isaac,
    Jacob, ikamanta-kinawo jempe pikanta iñaakimi rowashironkaa-waetee-tzimi Apitantoniki.'
  mpx-mpx: 'Nu na Isileli wali tonowakau nu pamigogoil, inoke nu baek eliyalil nu
    ba, ‘Yehoba, tubulau wali Yabowaine, Abalahama, Aisake ge Yakobo wali Yabowaine,
    iyaka i masal elau ge i ba: He iyaka ya nem ge Itipita wali ginol eliyamiu ya
    kite.'
  wbp-wbp: '@see-verse:EXO.003.015'
  luo-luo: '“Dhiyo, ichok jodong jo-Israel mondo iwachnegi kama. ‘Jehova Nyasaye,
    ma Nyasach kwereu; ma en Nyasach Ibrahim gi Isaka kod Jakobo; nofwenyorena mi
    owachona kama: Aserangou mi aseneno gino mosetimnu e piny Misri.'
  meu-meu: 'Aola, Israel tau-badadia ba haboudia, ba hereva henidia, baoto “Iehova,
    senemui edia Dirava, Abraham ena Dirava, Isaak ena Dirava, Iakob ena Dirava, ese
    vada e hahedinarai henigu, eto: Momokani, lau ese vada na haḡeremui, Aigupto ai
    e kara henimui karadia vada na ita;'
  npi-ULB: गएर इस्राएलका धर्म-गुरुहरूलाई भेला गर् । तिनीहरूलाई यसो भन्‍नू, 'तिमीहरूका
    पिता-पुर्खाका परमेश्‍वर अर्थात् अब्राहाम, इसहाक र याकूबका परमेश्‍वर मकहाँ देखा
    परी भन्‍नुभयो, “मैले वास्तवमै तिमीहरूलाई अवलोकन गरेको छु र तिमीहरूलाई मिश्रमा
    के गरिएको छ भनी देखेको छु ।
  yor-yor: “Lọ, kó àwọn àgbàgbà Israẹli jọ, kí o sì wí fún wọn pé, ‘Olúwa Ọlọ́run
    àwọn baba yín, Ọlọ́run Abrahamu, ti Isaaki, àti ti Jakọbu; ni ó farahàn mi, ó
    sì wí pé, lóòótọ́ èmi ti ń bojú wò yín, èmi sì ti rí ohun tí wọ́n ṣe sí i yín
    ni ilẹ̀ Ejibiti.
  emp-NTPO: 'Egiptod̶aa wãdua. Jãma jũẽped̶a israelerã bororã ume bed̶eadua. Ãdjirãa
    jaradua: “Dadji Boro Ãcõrẽba mʌ̃́a ara idjida unubisia. Dadji drõã naẽnabema Abrahaʌ̃ba,
    Isaba, idjab̶a Jacoboba idjira ĩjã panasid̶aa. Idjia nãwã jarasia: mʌ̃a bãrã israelerãra
    acʌ b̶ʌ bẽrã unu b̶ʌa egiptorãba bãrãra biẽ́ o panʌda.'
  ind-ind: '“Pergilah dan kumpulkan tua-tua Israel, lalu katakanlah kepada mereka:
    TUHAN Allah nenek moyang kita, Allah Abraham, Isak, dan Yakub, sudah menjumpai
    saya dan berkata, ‘Aku sudah memperhatikan kalian dan melihat bagaimana kalian
    diperlakukan di Mesir.'
  pes-OPCB: '«حال، برو و تمام مشایخ اسرائیل را جمع کن و به ایشان بگو: ”یهوه، خدای
    اجداد شما، خدای ابراهیم، اسحاق و یعقوب بر من ظاهر شد و فرمود: من از نزدیک مشاهده
    کرده و دیده‌ام چگونه مصری‌ها با شما رفتار کرده‌اند.'
  aer-aer: '@see-verse:EXO.003.015'
  tgl-ULB: Lumakad ka at sama-samang tipunin ang mga nakatatanda ng Israel. Sabihin
    sa kanila, 'si Yahweh, ang Diyos ng inyong mga ninuno, ang Diyos ni Abraham, ni
    Isaac, at ni Jacob, ay nagpakita sa akin at nagsabi, “Tunay ngang napagmasdan
    ko kayo at nakita ang ginawa sa inyo sa Ehipto.
  cbu-NT: Ashiriya, Ijiptosh tsap Israelchichpat urkar shaniykachus, anush nuwaa kuki
    kamaningcha. Apanll Taarashipan watacha yuw zitaminaris Aprahamarini, misha Isaakarini,
    misha Akoparini chinarangana. An nuwaa tsiyatarangiya, tángcha. Mishat, siyaa
    ateeja; Nuw paktana yuwaa siy Ijiptosh tsap kiyung kachiykis anootsi, Apanll átcha.
  hui-hui: Ani lolebirago i̱ pialu Isaraele wali agalinaga haru haga haguane karu
    mo ngoai howa ti mamali Abarahama Aisaga Yagaba imarunaga Anduane Homogo Ngode
    Datagaliwabe i̱ hewaria hapani haya lalu lamibe. Ibu ti hemiria ibalu Iyibi wali
    agalime tihondo bialu kagoni i̱ handaru laya lamibe.
  mya-mya: သင်​သွား​၍​ဣ​သ​ရေ​လ​အမျိုး​သား​ခေါင်း ဆောင်​တို့​ကို​စု​ရုံး​လျက် သူ​တို့​အား​သင်​တို့
    ဘိုး​ဘေး​တို့​၏​ထာ​ဝ​ရ​ဘု​ရား၊ အာ​ဗြ​ဟံ ၏​ဘုရား၊ ဣဇာက်​၏​ဘု​ရား၊ ယာ​ကုပ်​၏​ဘု​ရား
    တည်း​ဟူ​သော​ထာ​ဝ​ရ​ဘု​ရား​ကို​ဖူး​မြင် ရ​၍၊ ထို​ဘု​ရား​က​သင်​တို့​အား​ငါ​သည်​သင်
    တို့​ထံ​သို့​ကြွ​လာ​လျက်​အီ​ဂျစ်​အ​မျိုး​သား တို့​က​သင်​တို့​အား​ပြု​သော​အ​မှု​ကို​မြင်
    ရ​ပြီ။-
  cbi-NTPO: 'Tsa'' mitya ji'' Israel bale rukulanu dewa''kaatu tsandide: Yavé, ñulla''
    tinbu rukula'' Dios, matyu Abrahamchi bain, Isaacchi bain, naa Jacobchi bain jumu
    Dios, inu katawatu entsandive: Ñullanu keetaditu, naa ñulla Egiptobi naa-i firu''
    indetsuñu bain katayu, tive.'
  bod-N: ཁྱོད་རང་སོང་ནས་ཡེས་ར་ཨེལ་གྱི་རྒན་པོ་རྣམས་བསྡུས་ཏེ་ཁོ་རྣམས་ལ་འདི་ལྟར་སྨྲོས་དང་།
    ཁྱོད་ཅག་གི་ཕ་མེས་ཡང་མེས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ། ཨབ་ར་ཧམ་གྱི་དཀོན་མཆོག་དང་། ཨི་སཱག་གི་དཀོན་མཆོག་དང་།
    ཡ་ཀོབ་ཀྱི་དཀོན་མཆོག་བདག་ལ་མངོན་པར་མཛད་ཅིང་འདི་སྐད་དུ། བདག་གིས་དངོས་གནས་ཁྱོད་རྣམས་ལ་ལྟ་སྐྱོང་བྱས་པ་དང་།
    ཨེ་ཅིབ་ཡུལ་ནས་ཁྱོད་རྣམས་ལ་ཇི་ལྟར་བྱས་པའང་མཐོང་ཞིང་།
  sna-sna: “Enda undounganidza vakuru vavaIsraeri ugoti kwavari, ‘Jehovha, Mwari wamadzibaba
    enyu, Mwari waAbhurahama, Mwari waIsaka, naMwari waJakobho, akazviratidza kwandiri
    uye akati, “Ndakatarira pamusoro penyu uye ndikaona zvakanga zvichiitwa kwamuri
    muIjipiti.
  spa-BLM: 'Ve y reúne a los ancianos de Israel y diles: ‘El Señor, el Dios de tus
    padres, el Dios de Abraham, de Isaac y de Jacob, se me ha aparecido diciendo:
    “Ciertamente te he visitado y he visto lo que te han hecho en Egipto.'
  cac-cac: 'Ixic, tza molb''an eb'' yichamtac vinaquil Israel, tzalani: A Jehová co
    Diosal yed'' eb'' co mam quicham, aton vin̈aj Abraham, vin̈aj Isaac yed'' vin̈aj
    Jacob, a'' ix sch''ox sb''a d''ayin, ix yalani to syila'' tas tzex utaj d''a Egipto
    tic.'
  swh-ULB: Nenda ukawakusanye wazee wa Israeli pamoja. Waambie, 'Yahwe, Mungu wa baba
    zenu, Mungu wa Abrahamu, wa Isaka na Yakobo, amenitokea mimi na kusema, “Hakika
    nimewatazama na nimeona yale mliyotendewa huko Misri.
  bel-bel: 'Ідзі, зьбяры старэйшынаў Ізраілевых і скажы ім: Гасподзь, Бог бацькоў
    вашых, зьявіўся мне, Бог Абрагама, Ісаака і Якава, і сказаў: Я наведаў вас і ўбачыў,
    што робіцца з вамі ў Егіпце.'
  deu-ELBBK: 'Geh hin und versammle die Ältesten Israels und sprich zu ihnen: Der
    HERR, der Gott eurer Väter, ist mir erschienen, der Gott Abrahams, Isaaks und
    Jakobs, und hat gesagt: Angesehen habe ich euch und was euch in Ägypten geschehen
    ist,'
  mbb-OT: '“Genat ke en ne tiǥuma nu is menge edumala te menge kevuwazan ni Israel
    ne keǥiyi nu sikandan te, ‘Is Nengazen, is Megbevayà he ed-ezapen te menge kebpuun
    niw he si Abraham, si Isaac, wey si Jacob mibpaahà kediey, ne migkeǥiyan e zin
    te: Ebpurungan kew zin ebentayi, ne egkeehè din is ed-ulaula keniyu te menge Ehiptohanen.'
  mal-2015: 'നീ ചെന്നു യിസ്രായേൽമൂപ്പന്മാരെ കൂട്ടി അവരോടു: അബ്രാഹാമിന്റെയും യിസ്ഹാക്കിന്റെയും
    യാക്കോബിന്റെയും ദൈവമായി, നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവ എനിക്കു പ്രത്യക്ഷനായി
    കല്പിച്ചതു: ഞാൻ നിങ്ങളെയും മിസ്രയീമിൽ അവർ നിങ്ങളോടു ചെയ്യുന്നതിനെയും സന്ദർശിക്കുന്നു.'
  tuo-NT: 'Egiptopʉ waꞌa weetjĩagʉ̃, Israe curuacjãrã wiorãrẽ neocũu, aꞌtiro niña:
    “Õꞌacʉ̃, mʉsã ñecʉ̃sʉmʉa Abrahã, Isaa, Jacob wiogʉ, yʉꞌʉre bajuami. Mʉsã ye cjasere
    aꞌtiro niami: ‘Narẽ añurõ ĩꞌanʉrʉ̃apʉ. Egiptocjãrã narẽ ñaꞌarõ weepesere ĩꞌapʉ’,
    niami.'
  gup-gup: Wanjh Yawey biyawoyhmarneyimeng Moses, yimeng, “Yiray wanjh, dja yibenmirndemornnamen
    dabborrabbolk bininj nawu Israel benkebmawahmeng, dja yibenmarneyimen bu ngaye
    marnebebmeng nawu Yawey, dja ngaye nawu God bedberre nawu mawahmawah Abraham,
    Isaac dja Jacob. Dja yibenmarneyimen bu ngaye ngabennang bu baleh bindihmarnekurduyimi
    kore Egypt,
  gvs-gvs: Tauna kūna Itipita goi go, Isileli tubunao idi tomoyamoya kududuwēdi sima
    kulatuwokōidi kam, “Kina Yauwe tubudao idi Yaubada, moe Eberamo, Aisake be Yakobo
    idi Yaubada isowóduwo yaigu idigo kana, ‘Bogina avadademi, tuwo bogina ayagoi
    kaga isowóduwo yaimi Itipita goi, tauna bei aguinuwa.
  rmc-rmc: 'Dža, zvičin le izraelike vodcen a phen lenge: ‚Sikaďa pes mange o RAJ,
    o Del tumare dadengro – o Del le Abrahamoskro, le Izakoskro the le Jakoboskro.‘
    Ov mange phenďa: ‚Me dikhavas mištes pre savoreste, so tumenca keren andro Egipt,'
  nlg-nlg: “Ko tona mo ko holo kolura na lei mane huhuli ni Israel/Jew, mo ko bosa
    vanira, ‘A Yahweh, na God didira na kukuamiu - a God nina Abraham, ma God nina
    Isaac, ma God nina Jacob - te tate vaniu me ghaghua, “Inau tu vatoghaghau mu righia
    na hava te kaleghau i Egypt.
  pes-OPV: 'برو ومشایخ بنی‌اسرائیل را جمع کرده، بدیشان بگو: یهوه خدای پدران شما، خدای
    ابراهیم و اسحاق و یعقوب، به من ظاهر شده، گفت: هر آینه از شماو از آنچه به شما در
    مصر کرده‌اند، تفقد کرده‌ام،'
  ron-1924: 'Ду-те, стрынӂе пе бэтрыний луй Исраел ши спуне-ле: ‘Ми с-а арэтат Домнул
    Думнезеул пэринцилор воштри, Думнезеул луй Авраам, луй Исаак ши луй Иаков. Ел
    а зис: «В-ам вэзут ши ам вэзут че ви се фаче ын Еӂипт'
  ben-OBCV: '“যাও, ইস্রায়েলের প্রাচীনদের সমবেত করো ও তাদের বলো, ‘সদাপ্রভু, তোমাদের
    পূর্বপুরুষদের ঈশ্বর—অব্রাহামের ঈশ্বর, ইস্‌হাকের ঈশ্বর ও যাকোবের ঈশ্বর—আমাকে দর্শন
    দিয়ে বললেন: আমি তোমাদের পাহারা দিয়েছিলাম এবং দেখেছিলাম মিশরে তোমাদের প্রতি কী
    করা হয়েছে।'
  som-som: Bal tag, oo isu soo ururi waayeellada reer binu Israa'iil, oo waxaad ku
    tidhaahdaa, Rabbiga ah Ilaahii awowayaashiin, oo ah Ilaahii Ibraahim, iyo Ilaahii
    Isxaaq, iyo Ilaahii Yacquub ayaa ii muuqday, isagoo leh, Hubaal waan idin soo
    booqday, oo waan arkay waxa laydinku sameeyey Masar dhexdeeda,
  lat-VUC: 'Vade, et congrega seniores Israël, et dices ad eos: Dominus Deus patrum
    vestrorum apparuit mihi, Deus Abraham, Deus Isaac et Deus Jacob, dicens: Visitans
    visitavi vos: et vidi omnia quæ acciderunt vobis in Ægypto.'
  eng-ASVBT: 'Go, and gather the elders of Israel together, and say unto them, Jehovah,
    the God of your fathers, the God of Abraham, of Isaac, and of Jacob, hath appeared
    unto me, saying, I have surely visited you, and seen that which is done to you
    in Egypt:'
  mna-mna: '“Tana nu la ma lup zin kolman kizin Israel, mi so pizin ta kembei: ‘Yooba,
    ta Anutu ki tumbundu bizin Abaraam, Isak, mi Yakop na, ni ipet tio kek, mi iso
    pio ta kembei: Ni mataana iŋgalŋgal yom Israel totomen. Tana mbulu sananŋana ta
    zin Aikuptu kan tikamam piom na, ni ire kek.'
  ita-1885: 'Va'', e raduna gli Anziani d''Israele, e di'' loro: Il Signore Iddio
    de'' vostri padri, l''Iddio di Abrahamo, d''Isacco, e di Giacobbe, mi è apparito,
    dicendo: Certamente io vi ho visitati, e ho veduto ciò che vi si fa in Egitto.'
  eng-LXXUP: Go then and gather the elders of the children of Israel, and thou shalt
    say to them, The Lord God of our fathers has appeared to me, the God of Abraham,
    and God of Isaac, and God of Jacob, saying, I have surely looked upon you, and
    upon all the things which have happened to you in Egypt.
  eng-ULB: Go and gather the elders of Israel together. Say to them, 'Yahweh, the
    God of your ancestors, the God of Abraham, of Isaac, and of Jacob, has appeared
    to me and said, “I have indeed observed you and have seen what has been done to
    you in Egypt.
  spa-VBL: '“Ve y llama a todos los ancianos de Israel para que se reúnan contigo.
    Diles: ‘El Señor, el Dios de tus padres, se me ha aparecido, el Dios de Abraham,
    Isaac y Jacob. Él dijo: He prestado mucha atención a lo que te ha pasado en Egipto.'
  fra-_FOB: 'Va, et assemble les anciens d''Israël, et dis-leur: L''Éternel, le Dieu
    de vos pères m''est apparu, le Dieu d''Abraham, d''Isaac, et de Jacob, et m''a
    dit: Certainement, je vous ai visités, et j''ai vu ce qu''on vous fait en Égypte.'
  mal-mal: 'നീ ചെന്ന് യിസ്രായേൽമൂപ്പന്മാരെ കൂട്ടി അവരോട്: “അബ്രാഹാമിന്‍റെയും യിസ്ഹാക്കിന്റെയും
    യാക്കോബിന്റെയും ദൈവമായി, നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവ എനിക്ക് പ്രത്യക്ഷനായി
    കല്പിച്ചത്: “ഞാൻ നിങ്ങളെ സന്ദർശിക്കുകയും ഈജിപ്റ്റിൽ അവർ നിങ്ങളോട് ചെയ്യുന്നത്
    കാണുകയും ചെയ്തിരിക്കുന്നു.'
  urd-GVR: Ab jā aur Isrāīl ke buzurgoṅ ko jamā karke un ko batā de ki Rab tumhāre
    bāpdādā Ibrāhīm, Is'hāq aur Yāqūb kā Ḳhudā mujh par zāhir huā hai. Wuh farmātā
    hai, ‘Maiṅ ne ḳhūb dekh liyā hai ki Misr meṅ tumhāre sāth kyā sulūk ho rahā hai.
  suz-BL: गे इस्राएल जात ङा मुर आन खाल्‍पा आन कली खुप्‍थ लावो। मिनु मेको आन कली ‘परमप्रभु
    यावे इन किकी पिपी आन परमप्रभु आं ङोंइती ग्रूत। अब्राहाम, इसहाक नु याकूब आन परमप्रभुमी
    आं कली ग्रुम्‍शा, लोव़ पाप्‍तु’। मेकोमी आं कली ‘गो थमा पा इन कली ग्रुम्‍थ यिती,
    इजीप्‍त रागीम इन कली गिश श्‍येत गेमे, मेको ताता।
  ita-1927: 'Va’ e raduna gli anziani d’Israele, e di’ loro: L’Eterno, l’Iddio de’
    vostri padri, l’Iddio d’Abrahamo, d’Isacco e di Giacobbe m’è apparso, dicendo:
    Certo, io vi ho visitati, e ho veduto quello che vi si fa in Egitto;'
  ckb-ckb: '«بڕۆ و پیرانی ئیسرائیل کۆبکەرەوە و پێیان بڵێ: ”یەزدان، پەروەردگاری باوکانتان،
    خودای ئیبراهیم و ئیسحاق و یاقوب بۆم دەرکەوت، فەرمووی، بەڕاستی ئێوە و ئەوەی لە
    میسردا بەسەرتان هاتووە بەسەرم کردووەتەوە.'
  eng-BBE: Go and get together the chiefs of the children of Israel, and say to them,
    The Lord, the God of your fathers, the God of Abraham, of Isaac, and of Jacob,
    has been seen by me, and has said, Truly I have taken up your cause, because of
    what is done to you in Egypt;
  kan-OKCV: '“ನೀನು ಹೋಗಿ ಇಸ್ರಾಯೇಲ್ ಹಿರಿಯರನ್ನು ಕೂಡಿಸಿ ಅವರಿಗೆ, ‘ನಿಮ್ಮ ಪಿತೃಗಳ ದೇವರೂ ಅಬ್ರಹಾಮನ
    ದೇವರೂ ಇಸಾಕನ ದೇವರೂ ಯಾಕೋಬನ ದೇವರೂ ಆಗಿರುವ ಯೆಹೋವ ದೇವರು ನನಗೆ ಕಾಣಿಸಿಕೊಂಡು ಹೀಗೆಂದಿದ್ದಾರೆ:
    ನಾನು ನಿಮ್ಮನ್ನೂ ಈಜಿಪ್ಟಿನಲ್ಲಿ ನಿಮಗೆ ಸಂಭವಿಸಿದ್ದನ್ನೆಲ್ಲವನ್ನೂ ನಿಶ್ಚಯವಾಗಿ ನೋಡಿದ್ದೇನೆ.'
  bbb-bbb: Ijadufuo ni va e Isureroko ijiebuo e nigofo ije kaenamia besu afui areme
    kia, Asaerafa jone e Eburamekina Aesekikina Jekafu ijiebuo Godi ijare na biediemano
    kiane. Ro fu kie, Na Godi nare ja samuagiavo ro kuke nane izege e Ijifitiko ije
    bu ja kame vame isema revo ije nane giaevano kiane.
  tam-2017: 'நீ போய், இஸ்ரவேலின் மூப்பர்களைக்கூட்டி, அவர்களிடத்தில்: ஆபிரகாம், ஈசாக்கு,
    யாக்கோபு என்பவர்களுடைய தேவனாக இருக்கிற உங்கள் முன்னோர்களுடைய தேவனாகிய யெகோவா எனக்கு
    தரிசனமாகி, உங்களை நிச்சயமாக சந்தித்து, எகிப்தில் உங்களுக்குச் செய்யப்பட்டதைக்
    கண்டேன் என்றும்,'
  spa-RV-1909: 'Ve, y junta los ancianos de Israel, y diles: Jehová, el Dios de vuestros
    padres, el Dios de Abraham, de Isaac, y de Jacob, me apareció, diciendo: De cierto
    os he visitado, y visto lo que se os hace en Egipto;'
  ron-BTF: 'Du-te și adună bătrânii lui Israel și spune-le: DOMNUL Dumnezeul părinților
    voștri, Dumnezeul lui Avraam, al lui Isaac și al lui Iacob, mi s-a arătat, spunând:
    Cu adevărat eu v-am vizitat și am văzut ce vi se face în Egipt.'
  eng-WEBP: Go and gather the elders of Israel together, and tell them, ‘The LORD,
    the God of your fathers, the God of Abraham, of Isaac, and of Jacob, has appeared
    to me, saying, “I have surely visited you, and seen that which is done to you
    in Egypt.
  eng-FBV: Go, and call all the elders of Israel to meet with you. Tell them, ‘The
    Lord, the God of your fathers, has appeared to me—the God of Abraham, Isaac, and
    Jacob. He said, “I have paid close attention to what's been happening to you in
    Egypt.
  nld-1939: 'Ga nu en roep de oudsten van Israël bijeen, en zeg hun: Jahweh, de God
    uwer vaderen, is mij verschenen; de God van Abraham, Isaäk en Jakob heeft mij
    gezegd: “Ik heb vol zorg op u nedergezien en gelet op wat men u in Egypte aandoet.'
  nch-BL: Xiya huan xiquinsentili nochi huehue tacame ipan nopa israelitame huan xiquinilhui
    para na niDIOS cati niininTeco amohuejcapan tatahua, Abraham, Isaac huan Jacob,
    nimonexti campa ta. Huan nimitzilhui para niquinhualtachilijtoc huan niquitztoc
    quenicatza fiero quinchihuilíaj ipan tali Egipto.
  vie-1934: 'Hãy đi, hội hiệp các trưởng lão Y-sơ-ra-ên, mà nói cùng họ rằng: Giê-hô-va,
    Đức Chúa Trời của tổ phụ các ngươi, Đức Chúa Trời của Aùp-ra-ham, Đức Chúa Trời
    của Y-sác, Đức Chúa Trời của Gia-cốp, đã hiện ra cùng ta mà phán rằng: Thật vậy,
    ta đã thăm viếng các ngươi, thấy điều họ đãi các ngươi tại xứ Ê-díp-tô,'
  hin-CV: '“अब तुम जाओ और इस्राएलियों से कहो: ‘याहवेह परमेश्वर जो तुम्हारे पूर्वजों
    के परमेश्वर अब्राहाम, यित्सहाक तथा याकोब के परमेश्वर जो मुझ पर प्रकट हुए और मुझसे
    कहा कि मैंने तुम पर नजर रखी है, और मिस्र देश में तुम्हारे साथ जो कुछ किया गया
    है उसको मैंने देखा है.'
  eng-OURB: Go, and gather the elders of Israel [God prevails] together, and tell
    them, ‘Yahweh, the God of your fathers, the God of Abraham [Father of a multitude],
    of Isaac [Laughter], and of Jacob [Supplanter], has appeared to me, saying, “I
    have surely visited you, and seen that which is done to you in Egypt [Abode of
    slavery];
  spa-BES: 'Ve y reúne a los jefes de los hijos de Israel, y diles: El Señor, el Dios
    de tus padres, el Dios de Abraham, de Isaac y de Jacob, ha sido visto por mí,
    y ha dicho: Verdaderamente He tomado tu causa, por lo que se te ha hecho en Egipto;'
  tdx-tdx: 'Akia, atontono o androanavi’ Israeleo vaho ano ty hoe, Nisodehañe’ amako
    t’Iehovà Andrianañaharen-droae’ areo, t’i Andrianañahare’ i Avrahame naho Ietsàke
    vaho Iakòbey, nanao ty hoe: Toe nitilik’ anahareo iraho naho nitreako o anoañe
    e Mitsraimeo.'
  vid-vid: Luta ukawakungajize wasekulu wa Isilaeli na kuwalonjela, ‘Mkulu Nguluwi,
    Nguluwi wa wasekulu wa hemwe, Nguluwi wa Abulahamu na Nguluwi wa Isaka na Nguluwi
    wa Yakobo, nakandawila na kulonga, “Ndiwalolani na kona isungu kwa kuzona mbuli
    zomlinguditilwa kuli isi ya Misili.
  eng-OKE: Go and assemble the elders of Israel and say to them, The Lord, the God
    of your fathers, hath revealed Himself to me, the God of Abraham, Izhak, and Jakob,
    saying, Remembering I have remembered you, and that which hath been done to you
    in Mizraim;
  tha-KJV: จงไปรวบรวมพวกผู้​ใหญ่​ของอิสราเอลให้มาประชุมพร้อมกัน แล​้วกล่าวแก่เขาว่า
    ‘พระเยโฮวาห์พระเจ้าแห่งบรรพบุรุษของท่าน คือพระเจ้าของอับราฮัม ของอิสอัค และของยาโคบ
    ปรากฏแก่​ข้าพเจ้า ตรั​สว​่า “​แท้​จร​ิงเราลงมาเยี่ยมเจ้าทั้งหลายแล้ว และได้​เห​็นสิ่งซึ่งเขาได้กระทำแก่​เจ้​าในอียิปต์
  por-BR-2018: 'Vai, e junta os anciãos de Israel, e dize-lhes: O SENHOR, o Deus de
    vossos pais, o Deus de Abraão, de Isaque, e de Jacó, me apareceu, dizendo: Certamente
    vos visitei, e vi o que se faz convosco no Egito;'
  deu-ELO: 'Gehe hin und versammle die Ältesten Israels und sprich zu ihnen: Jehova,
    der Gott eurer Väter, ist mir erschienen, der Gott Abrahams, Isaaks und Jakobs,
    und hat gesagt: Angesehen habe ich euch und was euch in Ägypten geschehen ist,'
  eng-WYC-2018: Go thou, gather thou the elder men, that is, (the) judges, of Israel,
    and thou shalt say to them, The Lord God of your fathers appeared to me, (the)
    God of Abraham, and God of Isaac, and God of Jacob, and he said, I visiting have
    visited you, and I have seen all things that befelled to you in Egypt;
  epo-epo: 'Iru, kaj kunvenigu la ĉefojn de Izrael, kaj diru al ili: La Eternulo,
    la Dio de viaj patroj, aperis al mi, la Dio de Abraham, Isaak, kaj Jakob, kaj
    Li diris: Mi atentis vin, kaj tion, kio estas farita al vi en Egiptujo.'
  uig-PIN: '— Berip, Israilning aⱪsaⱪallirini yiƣip ularƣa: — «Ata-bowiliringlarning
    Hudasi, yǝni Ibraⱨim, Isⱨaⱪ wǝ Yaⱪupning Hudasi bolƣan Pǝrwǝrdigar manga kɵrünüp:
    — Mǝn silǝrni yoⱪlap kǝldim, Misirda silǝrgǝ ⱪandaⱪ muamilǝ ⱪiliniwatⱪanliⱪini
    kɵrdüm;'
  beo-beo: Masa! Isala:ili dunu fi ouligisu dunu huluane gilisima. Ilima amo Na, Hina
    Gode, ilia aowalalia Gode, A:ibalaha:me, Aisage amola Ya:igobe ilia Gode, da dima
    misi dagoi, amo adoma. Ilima amane adoma, Na da ilima misini amola Idibidi fi
    ilima banenesisu hamosu huluane Na da ba:i dagoi.
  tpi-OTNT: Yu go bungim ol hetman bilong ol Israel na tokim ol long mi God, Bikpela
    bilong ol tumbuna bilong yupela, Abraham na Aisak na Jekop, i kamap long yu. Na
    yu tokim ol olsem, ‘God i lukim pinis olgeta pasin nogut ol Isip i save mekim
    long yupela na em i tingting planti long yupela.’
  hau-SA: “Tafi ka tattara dattawan Isra’ila, ka ce musu, ‘Ubangiji, Allah na kakanninku,
    Allah na Ibrahim, Ishaku da Yaƙub, ya bayyana a gare ni ya ce, Na lura da ku,
    na kuma ga abubuwan da ake yi muku a Masar.
  udu-udu: 'Yaku/ mo dhali tuli jwahaŋ ’kwani ma Israyiil gun jina ji isi monṯal ’de/
    mo dhali oyi uni gwo mo ki: TAP̱A jin ta’da Arumgimis gi ibabam bum mo a’di jin
    ta’da Arumgimis ma Ibrahiim mo dhali Arumgimis ma Is/hak mo dhali Arumgimis ma
    Yakuub mo a’di i piki aha/ i is mo mmo/o gwo mo ki: Aha/ nyiṯẖkina um mo gom to
    kun miikunu um mo e Pam Masir mo be.'
  uig-LAT: '— Bérip, Israilning aqsaqallirini yighip ulargha: — «Ata-bowiliringlarning
    Xudasi, yeni Ibrahim, Ishaq we Yaqupning Xudasi bolghan Perwerdigar manga körünüp:
    — Men silerni yoqlap keldim, Misirda silerge qandaq muamile qiliniwatqanliqini
    kördüm;'
  nde-nde: 'Hamba uyebuthanisa abadala bako-Israyeli uthi kubo, ‘uThixo, uNkulunkulu
    waboyihlo, uNkulunkulu ka-Abhrahama, ka-Isaka loJakhobe, ubonakele kimi wathi:
    Bengilikhangele njalo ngikubonile okwenziwe kini eGibhithe.'
  ton-ton: ‌ʻAlu, ʻo fakataha ʻae kau mātuʻa ʻo ʻIsileli, mo ke pehē kiate kinautolu,
    ‘Ko Sihova ko e ʻOtua ʻo hoʻomou ngaahi tamai, ko e ʻOtua ʻo ʻEpalahame, ʻo ʻAisake,
    mo Sēkope, naʻe hā mai ia kiate au, ʻo ne pehē mai, ‘Kuo u ʻaʻahi atu moʻoni kiate
    kimoutolu, ʻo mamata ki he meʻa ʻoku fai kiate kimoutolu ʻi ʻIsipite.’
  ces-1613: 'Jdi, a shromáždě starší Izraelské, mluv jim: Hospodin Bůh otců vašich
    ukázal mi se, Bůh Abrahamův, Bůh Izákův, a Bůh Jákobův, řka: Rozpomínaje, rozpomenul
    jsem se na vás, a na to, co se vám dálo v Egyptě.'
  eko-eko: '“Olawe wawaakusanye attunkhulu a meezirayiilu, owooze yoori Nnyizinku,
    Nluku wa amarehemu apapazenu, Eburahiima, Esiyaakha na Yaakhumpa aakipuweleliye
    khukuuza yoori: ‘Khweele khweele, Miiyo kinoona tafwawuthi zenu na kinjuwa etthu
    anuurettelaanini a Misuri.'
  eng-WMB: Go and gather the elders of Israel together, and tell them, ‘The LORD,
    the God of your fathers, the God of Abraham, of Isaac, and of Jacob, has appeared
    to me, saying, “I have surely visited you, and seen that which is done to you
    in Egypt.
  tam-TCV: '“நீ போய், இஸ்ரயேலின் சபைத்தலைவர்களைக் கூட்டி அவர்களிடம், ‘ஆபிரகாம், ஈசாக்கு,
    யாக்கோபு ஆகியோரின் இறைவனான, உங்கள் முற்பிதாக்களின் இறைவனாகிய யெகோவா எனக்குக் காட்சியளித்துச்
    சொன்னதாவது: நான் உங்களில் கண்ணோக்கமாயிருந்து, எகிப்தில் உங்களுக்கு செய்யப்பட்டதைக்
    கண்டேன்.'
  ceb-ULB: Lakaw ug tigoma ang mga kadagkoan sa Israel. Ingna sila nga, 'Mipakita
    kanako si Yahweh, ang Dios sa inyong mga katigulangan, ang Dios ni Abraham, ni
    Isaac, ug ni Jacob, ug miingon, “Gipanid-an ko gayod kamo ug nakita ko ang gipangbuhat
    kaninyo diha sa Ehipto.
  pol-UBG: 'Idź, zgromadź starszych Izraela i mów do nich: Ukazał mi się PAN, Bóg
    waszych ojców, Bóg Abrahama, Izaaka i Jakuba, i powiedział: Nawiedziłem was i
    widziałem, co wam uczyniono w Egipcie.'
  agr-agr: 'Nuadui wetá nunika jegaam Israel aentsu apuji múun aidau ijumja chichagkum:
    ‘Apajuí, Tuke Pujuu tutaya nuna, atumi apachjum Abraham, Isaac, Jacob emematujaku
    aina nunú mina wantintujuk chichagtak: Wika ditanak kajimatchau asan, egiptunmaya
    aents aidau waitkam batsata nunak wainjai.'
  kyc-kyc: Dokopa Anatumi Mosese lamaiyuo, Emba papala Isaraele akali mupwa dupwa
    nyuo elyambu pipala nakama dopa lamairi. Namba Kamongo doko nakamana rakane kauwanepena
    Anatu Aporakamemoo Aisake Jekopemoo dusipana Anatuko doko namba keta epo paneya.
    Panapala nakama langyala pupwa lapyamo epano. Anatu baame nakama Isipi range dupwame
    doo pyuo karaminyi doko kando karo lapya lare, leya.
  urd-GVU: اب جا اور اسرائیل کے بزرگوں کو جمع کر کے اُن کو بتا دے کہ رب تمہارے باپ
    دادا ابراہیم، اسحاق اور یعقوب کا خدا مجھ پر ظاہر ہوا ہے۔ وہ فرماتا ہے، ’مَیں نے
    خوب دیکھ لیا ہے کہ مصر میں تمہارے ساتھ کیا سلوک ہو رہا ہے۔
  deu-1912: 'Darum so gehe hin und versammle die Ältesten in Israel und sprich zu
    ihnen: Der HERR, euer Väter Gott, ist mir erschienen, der Gott Abrahams, der Gott
    Isaaks, der Gott Jakobs, und hat gesagt: Ich habe euch heimgesucht, und gesehen,
    was euch in Ägypten widerfahren ist,'
  ntj-ntj: '@see-verse:EXO.003.015'
  kan-2017: ಆತನು, ನೀನು ಹೋಗಿ ಇಸ್ರಾಯೇಲರ ಹಿರಿಯರನ್ನು ಒಟ್ಟಾಗಿ ಸೇರಿಸಿ ಅವರಿಗೆ, “ನಿಮ್ಮ ಪೂರ್ವಿಕರ
