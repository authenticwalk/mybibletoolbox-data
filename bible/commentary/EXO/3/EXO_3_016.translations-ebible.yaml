    an Égypte la.'
  bxh-bxh: '@see-verse:EXO.003.015'
  kos-kos: Som ac orani mwet kol lun Israel nu sie, ac fahk nu selos lah nga, LEUM
    GOD lun papa matu tumalos — God lal Abraham, Isaac, ac Jacob — pa sikwot nu sum.
    Fahk nu selos lah nga tuku nu yorolos tari ac nga liye ma mwet Egypt oru nu selos.
  hbo-WLC: לֵ֣ךְ וְאָֽסַפְתָּ֞ אֶת־זִקְנֵ֣י יִשְׂרָאֵ֗ל וְאָמַרְתָּ֤ אֲלֵהֶם֙ יְהוָ֞ה
