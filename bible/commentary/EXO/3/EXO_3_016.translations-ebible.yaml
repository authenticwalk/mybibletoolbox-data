  heb-heb: לך ואספת את זקני ישראל ואמרת אלהם יהוה אלהי אבתיכם נראה אלי אלהי אברהם
    יצחק ויעקב לאמר פקד פקדתי אתכם ואת העשוי לכם במצרים׃
  ben-IRV: তুমি যাও, ইস্রায়েলের প্রাচীনদেরকে জড়ো কর, তাদেরকে এই কথা বল, সদাপ্রভু,
