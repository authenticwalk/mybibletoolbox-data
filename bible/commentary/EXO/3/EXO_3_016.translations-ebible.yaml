    তা দেখেছি।
  pan-pan: ਜਾ, ਇਸਰਾਏਲ ਦੇ ਬਜ਼ੁਰਗਾਂ ਨੂੰ ਇਕੱਠੇ ਕਰ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖ ਕਿ ਯਹੋਵਾਹ ਤੁਹਾਡੇ
    ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਅਬਰਾਹਾਮ, ਇਸਹਾਕ ਅਤੇ ਯਾਕੂਬ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਆਖ ਕੇ ਮੈਨੂੰ
    ਦਰਸ਼ਣ ਦਿੱਤਾ ਕਿ ਮੈਂ ਜ਼ਰੂਰ ਤੁਹਾਡੀ ਖ਼ਬਰ ਲਈ ਹੈ ਅਤੇ ਜੋ ਕੁਝ ਮਿਸਰ ਵਿੱਚ ਤੁਹਾਡੇ ਉੱਤੇ ਬੀਤਿਆ
    ਹੈ, ਉਹ ਸਭ ਵੇਖਿਆ ਹੈ।
  tkr-tkr: 'Hak''ne İzrailin ağsaqqalar sav''u manbışik''le eyhe: «Rəbbee, vuşde dekkaaşee,
