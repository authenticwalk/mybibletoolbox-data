  chk-chk: 'Iwe, kopwe feila o achufengeni ekewe souakomwen Israel, kopwe üreniir:
    Ewe Samol mi Lapalap, än ämi kewe lewo Apraham, Isaak me Jakop we Kot a pwä ngeniei
