  arb-NAV: 'اذْهَبْ وَاجْمَعْ شُيُوخَ إِسْرَائِيلَ وَقُلْ لَهُمْ: إِنَّ الرَّبَّ إِلَهَ
    آبَائِكُمْ، إِلَهَ إبْرَاهِيمَ وَإِسْحَاقَ وَيَعْقُوبَ قَدْ تَجَلَّى لِي قَائِلاً:
    إنَّنِي حَقّاً قَدْ تَفَقَّدْتُكُمْ، وَشَهِدْتُ مَا أَصَابَكُمْ فِي مِصْرَ،'
  ewe-ewe: “Mawu yi edzi be, ‘Yɔ Israel ƒe ametsitsiwo katã ƒo ƒu, eye nàƒo nu na
    wo tso ale si Yehowa, mia fofowo ƒe Mawu, Abraham, Isak kple Yakob ƒe Mawu la
    ɖe eɖokui fia wò le afi sia gblɔ be, Mekpɔ mi ɖa. Mekpɔ nu si le dzɔdzɔm ɖe mia
