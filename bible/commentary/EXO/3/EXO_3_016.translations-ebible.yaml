  eng-LEE: 'Go, and assemble the elders of Israel, and say unto them, The Everlasting
    One, the God of your fathers, the God of Abraham, of Isaac, and of Jacob, hath
    appeared unto me, saying, I have surely taken cognizance of you and of that which
    is done to you in Egypt:'
  gvn-gvn: '@see-verse:EXO.003.015'
  nna-nna: 'Jampa yananyakanu milpuluman Egypt-ja, kurrngalamanjanaku mirtanya-mirtanyanga
    Israeli-ja, wurralamanjanaku, ''Ngarrkalu tuku jirnikinyijaninyi nganyjurrumili
    marrngurrangu walangkarrangu. Palinyju tuku jirnikinyijaninyi Abraham-pa, Isaac-pa,
    Jacob pukun. Palinymili yini Yawayi, wankanyupa waninyi. Paliny miral jarrinyiji,
    muwarr nyungu yinyaji, muwarr nyungu nyurraku: ''Ngurinji [??] karrinyangulu parrjarnikinyirninyurrinyi.
    Palarrangulu Egypt-jalu kurluny-kurlunyja kalkurnikinyiyinyurrinyi, pajumajirralu.
    Ngaju miranu wiyirrku.'
  asm-FB: তুমি যোৱা, আৰু ইস্ৰায়েলৰ বৃদ্ধ লোকসকলক একত্রিত কৰি সমবেত কৰোঁৱা। তেওঁলোকক
    ক’বা যে, ‘তোমালোকৰ ওপৰ-পিতৃ অব্ৰাহাম, ইচহাক, আৰু যাকোবৰ ঈশ্বৰ যিহোৱাই মোক দৰ্শন
    দি ক’লে যে, ‘মই তোমালোকক নিৰীক্ষণ কৰিলোঁ আৰু তোমালোকক মিচৰত কেনে ব্যৱহাৰ কৰিছে,
    সেয়া মই দেখিলোঁ।
  sus-A: سَ عِسِرَيِلَ كُنتِفِيٍ مَلَن، عِ عَ قَلَ عٍ بّ، ‹وٌ بٍنبَ عِبُرَهِمَ، عِسِيَفَ،
    نُن يَشُبَ مَرِفِ عَلَتَلَ بَرَ مِنِ ﭑ مَ. عَ بَرَ عَ مَسٍن ﭑ بّ، «ﭑ بَرَ قٍ تٌ
    عٍ نَشَن دْشْقٍ وٌ مَ مِسِرَ.
  fra-SBL: 'Allez rassembler les anciens d''Israël et dites-leur : « Yahvé, le Dieu
    de vos pères, le Dieu d''Abraham, d''Isaac et de Jacob, m''est apparu et m''a
