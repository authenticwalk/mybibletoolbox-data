  ibo-ibo: “Gaa, kpọkọta ndị okenye Izrel niile zie ha sị, ‘Onyenwe anyị Chineke nna
    nna unu, Chineke Ebraham, Chineke Aịzik, na Chineke Jekọb, egosila m onwe ya,
    sị m, Eleruola m ọnọdụ unu anya hụ ihe a na-eme unu nʼala Ijipt.
  ory-ory: ତୁମ୍ଭେ ଯାଇ ଇସ୍ରାଏଲ ବଂଶର ପ୍ରାଚୀନଗଣକୁ ଏକତ୍ର କରି ଏହି କଥା କୁହ, ‘ତୁମ୍ଭମାନଙ୍କ
