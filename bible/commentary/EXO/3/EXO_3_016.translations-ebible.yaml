  fra-NCL: 'Va, rassemble les anciens d’Israël et dis-leur : Yahweh, le Dieu de vos
    pères, m’est apparu, le Dieu d’Abraham, d’Isaac et de Jacob, en disant : Je vous
    ai visités, j’ai vu ce qu’on vous fait en Égypte,'
  cek-AK: Caeh ah, Israel kacoehtanawk to nawnto pakhueng ah loe nihcae khaeah, Nam
