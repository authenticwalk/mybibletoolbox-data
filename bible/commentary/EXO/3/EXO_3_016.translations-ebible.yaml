  mya-JVB: သွား ၍ ဣသရေလ အမျိုးအသက်ကြီး သူတို့ကို စုဝေး စေပြီးလျှင် ၊ သင် တို့ဘိုးဘေး
    များ၏ ဘုရား သခင်၊ အာဗြဟံ ၏ဘုရား ၊ ဣဇာက် ၏ဘုရား၊ ယာကုပ် ၏ဘုရားတည်းဟူသောထာဝရဘုရား
    သည် ငါ့ အား ထင်ရှား တော်မူလျက်၊ အကယ်စင်စစ်သင် တို့ကို ငါအကြည့်အရှု လာ၍၊ အဲဂုတ္တု
    ပြည်၌ သင် တို့အား ပြု သောအမှုကိုငါမြင်ပြီ။
  tte-O: Kulau yo kuwalolau Isileli ali tautaubalao simiya-gogo kabo kuwalolau kolili
    yakato yau Yeoba, tubuliyao ali Yaubada, yayawatagiliko koliwo. Kuyanuwapeili
    tabe yakato Itipita ali paisowa kolili yagitailiko.
  tbg-tbg: 'Are oruntera Isareri vaiinti noranavu ruvaaquma kera vikara mintima tiane:
    Ni kaivaqaukavara Variqa Noravano Kotiva viva Eparahaamirave, Aisaakirave, Iekopirave,
    vikaqaa raqiki vaiva, viva ti tivuqaa qovarama viro niara mintima tivo: Te ne
    varianaini otunte Isipi vatanaaka ni qoraiqama nimite variara tavaunarave.'
  hmo-hmo: 'Oi lao, Israela tau badadia dohore oi haboua. Dohore oi hereva idia dekenai,
    oi gwau, ‘Lohiabada, umui emui sene taudia edia Dirava, Aberahamo ena Dirava,
    Isako ena Dirava, Iakobo ena Dirava ia hedinarai henia vadaeni lau dekenai, ia
    gwau: Momokani, lau ese umui lau itaia vadaeni, Aigupito dekenai kara ibounai
    idia karaia noho umui dekenai, be lau itaia vadaeni.'
  urd-urd: जा कर इस्राईली बुजु़र्गों को एक जगह जमा' कर और उनको कह, 'ख़ुदावन्द तुम्हारे
    बाप — दादा के ख़ुदा, अब्रहाम और इस्हाक़ और या'क़ूब के ख़ुदा ने मुझे दिखाई देकर
    यह कहा है कि मैंने तुम को भी, और जो कुछ बरताव तुम्हारे साथ मिस्र में किया जा रहा
    है उसे भी ख़ूब देखा है।
  rus-SYN: 'Пойди, собери старейшин сынов Израилевых и скажи им: Господь, Бог отцов
    ваших, явился мне, Бог Авраама, Бог Исаака и Бог Иакова, и сказал: Я посетил вас
    и увидел, что делается с вами в Египте.'
  bqc-SIM: Gɛ ǹ Isaili gbɛ̃zↄ̃ↄↄ kãaa, ní onɛ́ ma Dii an deziↄ Ablahaũ ń Izaakio
    ń Yakↄbuo Lua mɛ́ bↄ̀ mↄ̀ma. Onɛ́ málɛ ń e, ma yã́ pↄ́ wàlɛ kɛnɛ́ Egipi è.
  tcz-CHONGTHU: “Tun chenlang Israel sung'a upa ho gakou khom tan. Aheng'uva seipeh
    in 'Yahweh, napu napauteu Pathen - Abraham, Isaac, chule Jacob Pathen - kahenga
    akilah in ahi. Aman kajah-a aseiyin, “Keiman naichan kanave jing'un, chule Egypt
    miten na-engbol nau keiman kamui.
  mar-mar: तू जाऊन इस्राएलाच्या वडीलजनांना एकत्रित करून त्यांना सांग की, तुमच्या पूर्वजांचा
    देव म्हणजे अब्राहाम, इसहाक व याकोब यांचा देव परमेश्वर, याने मला दर्शन देऊन म्हटले
    की, तुम्हांकडे खरोखर माझे लक्ष गेले आहे व मिसर देशात तुम्हांसोबत काय घडले आहे
    हे मला कळले आहे.
  qub-qub: '«Chayaycushpayquega mayur Israelcunata llapanta shuntanqui. Paycunata
    ninqui: Awiluyquicuna Abrahampa, Isaacpa, Jacobpa Diosninmi yuripämasha. Chay
    Tayta Diosmi nimasha: ‹Noga ricashcämi Egiptucuna fiyupa ñacarcaycächejta› nir.'
  bqp-bqp: Ǹ gɛ́ ǹ Isaraila gbɛ̃ zↄ̃kↄ̃nↄ kakara ǹ ońnɛ makũ Dikiri ń dizinↄ Ibrahĩ
    kũ Isaakuo kũ Yakubuo Luda mɛ́ à bò à sùmma. Ǹ ońnɛ matɛni ń e ma yã kũ òtɛn
    kɛńnɛ Misila è.
  hat-hat: 'Ale non. Reyini tout chèf fanmi pèp Izrayèl la, di yo: Seyè a, Bondye
    zansèt nou yo, Bondye Abraram lan, Bondye Izarak la, Bondye Jakòb la, te parèt
    devan mwen. Li mande m'' pou m'' di nou pou li: Mwen vin vizite nou, mwen wè sa
    moun peyi Lejip yo ap fè nou pase.'
  eng-BSB: 'Go, assemble the elders of Israel and say to them, ‘The LORD, the God
    of your fathers—the God of Abraham, Isaac, and Jacob—has appeared to me and said:
    I have surely attended to you and have seen what has been done to you in Egypt.'
  tod-tod: 'Li, è Izelayɛle ɠɛwolaiti gaalɛ ba, è ɠɛ ti ma: ‹Ɠɔoɠɔ GALAGI, wo-mɛmɛwolani
    ta-ƓALAGI ɠulaʋɛ bɛ̀ kɛlɛma, nii é ga Aɓalaame ná-GALAGI, ta Izaake, ta Zakɔɓe.
    É ɠɛ ma: Gè wɛlɛa wo ma, gè naa ɠaa gaamazu, nii ti daazu wo ma Ezipete yooi
    zu.'
  eng-WEBPB: Go and gather the elders of Israel together, and tell them, ‘The LORD,
    the God of your fathers, the God of Abraham, of Isaac, and of Jacob, has appeared
    to me, saying, “I have surely visited you, and seen that which is done to you
    in Egypt.
  kbq-kbq: Israeli kva vahera ome zamazeri tru hunka zmasmio, Ra Anumzamo'a tamafahe'i
    Anumzane, Abrahamune Aisakine Jekopune Anumzamo efore huno amanage huno nasami'ne,
    Nagra tamage hu'na tamagrikura nentahi'na, Isipi vahe'mo'zama hurmantaza zana
    ke'noe.
  nhe-BL: Xiya huan xiquinsentili nochi huehue tlacame ipan nopa israelitame. Xiquinilhui
    para na niDIOS tlen niininTeco imohuejcapan tatahua, Abraham, Isaac huan Jacob,
    nimonexti campa ta. Huan nimitzilhui para niquinhualtlachilijtoc huan niquitztoc
    quejatza fiero quinchihuilíaj ipan tlali Egipto.
  bus-bus: Ǹ gá ǹ Isaraili gbɛ̃nsinↄ kakↄ̃a ǹ ońnɛ kɛ̀ mamↄma Dii aↄ̃ dezinↄ Ibraĩ
    kↄ̃n Isaakuo kↄ̃n Yakubuo Luda bé à bↄ̀ à mↄ̀nzi. Ǹ ońnɛ kɛ̀ mɛ́ɛ ń ee ma yã
    kɛ̀ wèe kɛɛńnɛ Igipiti è.
  gub-BL: Eho nehe kury. Emono'og Izaew wanuwihaw tua'uhez kwer ne wà nehe kury. Eze'eg
    nezewe wanupe nehe. — Tupàn Tuweharupi Wiko Ma'e a'e, penu wazar a'e, Àmàrààw
    izar Izak izar Zako izar a'e, uzexak kar ihewe a'e, nezewe uze'eg pà ihewe a'e.
    — Ame'egatu penehe tuweharupi ihe, ere wanupe nehe. — Ezit ywy rehe har uzapo
    iaiw ma'e waiko peme wà. Aexak wanemiapo kwer ihe, ere wanupe nehe.
  eng-DRA: 'Go, gather together the ancients of Israel, and thou shalt say to them:
    The Lord God of your fathers, the God of Abraham, the God of Isaac, and the God
    of Jacob, hath appeared to me, saying: Visiting I have visited you: and I have
    seen all that hath befallen you in Egypt.'
