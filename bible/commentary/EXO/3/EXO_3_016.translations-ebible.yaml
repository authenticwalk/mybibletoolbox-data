  piu-2006: '@see-verse:EXO.003.015'
  pjt-pjt: '@see-verse:EXO.003.015'
  cwe-cwe: Hita na ukawating'hanize hamwe walala wa Isilaili na uwalongele‚ Mndewa
    Mulungu, Mulungu wa wasaho zenu na Mulungu wa Bulahimu na wa Isaka na wa Yakobo,
    kanilawilila na kanilongela, “Niyawona yaja yomutendeligwa uko Misili.”
  bgs-bgs: '“Saduni nu asta limud nu tô mga ágpangulun katô mga rubbad i Israel, asta
    kagiyi nu sikandan, ‘Tô YAHWEH na Áglangngagán na Manama na ágpangadapán katô
    kamónaan yu na si Abraham, si Isaac, asta si Jacob, tô gó tô igpakita kanak. Igkagi
    sikandin, na mà din: Isóddóran ku asta igkita ku tô mga madat na iglumu katô mga
    taga Ehipto ákniyu.'
  kik-kik: '“Thiĩ, ũcookanĩrĩrie athuuri a Isiraeli, ũmeere atĩrĩ, ‘Jehova, Ngai wa
