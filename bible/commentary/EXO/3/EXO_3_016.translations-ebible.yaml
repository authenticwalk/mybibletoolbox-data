  yal-yal: Siga, i sa Isirayila fonne malan, i yi a fala e xa, a n tan, Alatala, e
    benbane Ala, Iburahimaa Ala nun Isiyagaa Ala nun Yaxubaa Ala, n tan bata mini
    i xa. N naxa, ‘N bata n ɲɔxɔ lu ɛ xɔn yati! N bata a to e naxan ligaxi ɛ ra Misiran
    yi.
  haw-1868: O hele oe, a e hoakoakoa ae i ka poe lunakahiko o ka Iseraela, a e olelo
