    nyungu muwarr: ''Wankanyupa Waninyi, palalu ngakarninyi nyungu nyurrakarti. Yawayilungarra
    tuku jinikinyijaninyi Abraham-pa, Isaac-pa Jacob pukun. Palinyju nyungu ngakarninyi
    nyurrakarti.'' Palajun karralu wurralamanjanaku Israelite-ja marrngurrangungu.
    Ngajumili yini Yawayi. Yawayingarra yini yini malaminyinyurru, nyurralupa nyurramilalu
    partanykarrangulupa janamilalu partanykarrangulupa jintalu pukun nyirrirnikartijalu.'
  asm-FB: ঈশ্বৰে মোচিক ক’লে, “মই যি জন হওঁ, সেই জনেই হওঁ।” ঈশ্বৰে পুনৰ ক’লে, “তুমি
    ইস্ৰায়েলী লোকসকলক নিশ্চয়কৈ ক’বা যে, ‘মই যি জন হওঁ’ তেৱেঁই মোক তোমালোকৰ ওচৰলৈ
    পঠালে।”
  sus-A: عَلَ نَشَ عَ مَسٍن مُنسَ بّ، «ﭑ نَ ‹نَشَن نَ› نَ. عِ شَ عِسِرَيِلَكَيٍ يَابِ،
    ‹عَلَ نَشَن نَ، عَ بَرَ ﭑ شّي وٌ مَ.›»
  fra-SBL: 'Dieu dit à Moïse : « JE SUIS QUI JE SUIS », et il ajouta : « Tu diras
    ceci aux enfants d''Israël : « Je Suis, je vous ai envoyé. »'
  hbo-hbo: וַיֹּ֤אמֶר אֱלֹהִים֙ אֶל־מֹשֶׁ֔ה אֶֽהְיֶ֖ה אֲשֶׁ֣ר אֶֽהְיֶ֑ה וַיֹּ֗אמֶר
    כֹּ֤ה תֹאמַר֙ לִבְנֵ֣י יִשְׂרָאֵ֔ל אֶֽהְיֶ֖ה שְׁלָחַ֥נִי אֲלֵיכֶֽם׃
  eng-WYCLIFFE: The Lord seide to Moises, Y am that am. The Lord seide, Thus thou
    schalt seie to the sones of Israel, He that is sente me to you.
  piu-2006: '@see-verse:EXO.003.013'
  pjt-pjt: Ka Godalu wangkangu Mosela, “Ngayuluṉa panya paluṟu ngayulu alatjiṯu Tiṯutjara
    Nyinapainya. Ka nyuntu aṉangu Israelkunu tjuṯakutu ankulampa nyanga alatji tjakultjura
    tjanala, ‘Mayatja panya Tiṯutjara Nyinapailuṉi wituṟa iyaṉu nyuralakutu.’
  cwe-cwe: Mulungu kamulongela Musa‚ “NIYE IYO NIYE.” Na kalonga, “Walongele vino
    wanhu wa Isilaili‚ ‘Ija iwomtanga IYO NIYE kanhuma kumwenu.’ ”
  bgs-bgs: Igkagi tô Manama, na mà din, “Sakán gó tô sakán. Kagiyi nu tô mga rubbad
    i Israel, na ‘Tô ágpatawar katô sarili din na sakán, sikandin gó tô igpapid kanak
    dini ákniyu.’”
  kik-kik: Ngai akĩĩra Musa atĩrĩ, “NIĨ NDŨIRE O TA ŨRĨA NDŨIRE. Ĩra andũ a Isiraeli
    atĩrĩ, Ũrĩa wĩtagwo ‘NIĨ NDŨIRE nĩwe ũndũmĩte kũrĩ inyuĩ.’ ”
  fra-NCL: 'Et Dieu dit à Moïse : « Je suis celui qui suis. » Et il ajouta : « C’est
    ainsi, que tu répondras aux enfants d’Israël : Celui qui est m’envoie vers vous. »'
  cek-AK: Sithaw mah Mosi khaeah, KAI LOE KAI NI, tiah Israel kaminawk khaeah thui
    paeh; KAI, tiah ahmin kaom mah, nangcae khae ah kai ang patoeh, tiah thui paeh,
    tiah a naa.
  xla-xla: Epapalati Godta Moses watle epo atlaiyo, “Na꞉ye Na꞉po. Epedeme wa꞉ Isalael
    so hala dla tame yia꞉ye atlamane, na꞉ye yia꞉ mamadulo A꞉iblaham mate epo Aisek
    mate epo Yokob mate yia꞉ Godpo. Epame na꞉ hiye Na꞉ye Na꞉po. Epapedeme na꞉ hi etapo
    kokó elepo ellepe. Epapedeme wata oloma itle kotiyapo tamama opa hapulomatapo
    na꞉ hi eye malastlepe.
  cuk-cuk: 'Bab-Dummad, Moisés-abin sogded: —ANI AN, AN-GUED. Israel-dulemarga be
    sogo: ‘AN-GUED bemarse an-barmialid.’'
  uig-CYR: 'Худа Мусаға: — Мән «Әзәлдин бар Болғучи»дурмән — деди. Андин У: — Берип,
    Исраилларға: ««Әзәлдин бар Болғучи» мени қешиңларға әвәтти» дәп ейтқин, деди.'
  pma-pma: Ahi viteni mini vit, “!Inau navi kei koa NAVI! Kiha kihiteni mok min keil
    kihit, ‘Kei koa isen Iahova koa aneite teni vi “NAVI,” kei sila nau numai ven
    kami.’
  tel-2017: అందుకు దేవుడు “నేను శాశ్వతంగా ఉన్నవాణ్ణి, అనే పేరు గల వాణ్ణి. ఉన్నవాడు
    అనే ఆయన నన్ను మీ దగ్గరికి పంపించాడు, అని ఇశ్రాయేలు ప్రజలతో చెప్పు” అని మోషేతో
    చెప్పాడు.
  hat-BSA: 'Bondye te di a Moïse: “Mwen Se ke Mwen Ye!” epi Li te di: “Konsa ou va
    pale a fis Israël yo: ‘Mwen Se te voye mwen kote nou.’”'
  bxh-bxh: 'Yaubada iyen, “Yau mate Yau!” Doha ite haba wa falibadi: In sai hesana
    “Yau” mate ya duigu be E laoma lebemiu.'
  kos-kos: God El fahk, “Nga Nuna Nga Ah Na. Kom fah fahk nu selos, ‘El su pangpang
    NGA, pa supweyume nu yuruwos.’
  hbo-WLC: וַיֹּ֤אמֶר אֱלֹהִים֙ אֶל־מֹשֶׁ֔ה אֶֽהְיֶ֖ה אֲשֶׁ֣ר אֶֽהְיֶ֑ה וַיֹּ֗אמֶר
    כֹּ֤ה תֹאמַר֙ לִבְנֵ֣י יִשְׂרָאֵ֔ל אֶֽהְיֶ֖ה שְׁלָחַ֥נִי אֲלֵיכֶֽם׃
  ibo-ibo: Chineke sịrị Mosis, “ABỤ M ONYE M BỤ. Naanị gwa ụmụ Izrel na ‘ABỤ M zitere
    gị.’ ”
  ory-ory: ତହିଁରେ ପରମେଶ୍ୱର ମୋଶାଙ୍କୁ କହିଲେ, “ଆମ୍ଭେ ଯେ ଅଛୁ, ସେ ଅଛୁ,” ପୁଣି, ସେ କହିଲେ,
    “ତୁମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ କହିବ, ‘ସ୍ୱୟମ୍ଭୂ (ଆମ୍ଭେ ଅଛୁ) ତୁମ୍ଭମାନଙ୍କ ନିକଟକୁ ମୋତେ
    ପଠାଇଅଛନ୍ତି।’”
  chk-chk: Nge Kot a üreni Moses, “Ngang ngang echök. Iei usun mine kopwe üreni ekewe
    aramasen Israel, ‘Ewe mi iteni Ngang a tinieito remi.’”
  rop-rop: Wal God bin tok, “Mi na mi. En yu garra dalim olabat dijan. Yu garra tok,
    ‘Tharran weya im gulum miselp Mi na mi, wal im na bin jandim mi langa yumob.’
  ukr-1871: 'І промовив Бог до Мойсея: Я той, хто єсть. І рече він: Так промовиш до
    синів Ізрайлевих: Сущий послав мене до вас.'
  bch-bch: 'Ta Deo ikeo pan Moses, “Gau Eine Tota Bedane. Ta eao ga keo pagid Israel,
    ‘Deo iuato ieda mulian bedane: Gau Eine Tota Bedane. Ta ei isula gau Moses ta
    nanam pagimi.’”'
  deu-1951: 'Gott sprach zu Mose: «Ich bin, der ich bin!» Und er sprach: Also sollst
    du zu den Kindern Israel sagen: «Ich bin», der hat mich zu euch gesandt.'
  eng-JPS: 'And God said unto Moses: ''I AM THAT I AM''; and He said: ''Thus shalt
    thou say unto the children of Israel: I AM hath sent me unto you.'''
  srp-1865: 'A Gospod reèe Mojsiju: ja sam onaj što jest. I reèe: tako æeš kazati
    sinovima Izrailjevijem: koji jest, on me posla k vama.'
  lug-lug: Katonda n’agamba Musa nti, “Ndi nga bwe Ndi,” n’ayongera nti, “Bw’otyo
    bw’onootegeeza abaana ba Isirayiri nti, ‘Ndi y’antumye gye muli.’ ”
  heb-heb: ויאמר אלהים אל משה אהיה אשר אהיה ויאמר כה תאמר לבני ישראל אהיה שלחני אליכם׃
  ben-IRV: ঈশ্বর মোশিকে বললেন, “আমি যা আছি তাই আছি,” আরও বললেন, “ইস্রায়েল সন্তানদের
    এই ভাবে বোলো, ‘আমি সেই যিনি তোমাদের কাছে আমাকে পাঠিয়েছেন’।”
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, “ਮੈਂ ਹਾਂ ਜੋ ਮੈਂ ਹਾਂ” ਅਤੇ ਤੂੰ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਇਸ
    ਤਰ੍ਹਾਂ ਆਖੀਂ ਕਿ ਜਿਸ ਦਾ ਨਾਮ ਮੈਂ ਹਾਂ ਜੋ ਮੈਂ ਹਾਂ, ਉਸੇ ਨੇ ਮੈਨੂੰ ਤੁਹਾਡੇ ਕੋਲ ਭੇਜਿਆ ਹੈ।
  tkr-tkr: 'Allahee mang''us inəxüd cuvab qele: – Zı Vuşuyiy, Manar vorna. İzrailybışik''le
    eyhe: «Zı Vorna» eyheng''vee vuşde k''anyaqa g''axuvu.'
  mya-JVB: ဘုရား သခင်ကလည်း ၊ ငါဖြစ် သည်အတိုင်း ငါဖြစ် ၏ဟူ၍၎င်း ၊ ငါဖြစ် သည်ဟု အမည်ရှိသောသူသည်၊
    ငါ့ ကိုသင် တို့ရှိရာသို့ စေလွှတ် တော်မူပြီဟု ဣသရေလ အမျိုးသား တို့အား ပြန်ပြော
    လော့ဟူ၍၎င်း၊ မောရှေ အား မိန့် တော်မူ၏။
  tte-O: Kabo Yaubada iwaloba, “Yau bwaite yau. Yau sauga meuloina nige yagu kaba
    mwawasi. Na kuwalo Isileli kolili kuwaloba, ‘Bwaine esane Yau bwaite yau iyawasayau
    kolimiu.’
  tbg-tbg: 'Minti tuvaro Kotiva Mosirara tiharo, Te Qaqi Variqi Vi Vauraukama vauro.
    Are Isareri vikara mintima tiane: Qaqi Variqiro Vi Vaiva, vivama ti tititaivo
    tiane, tiro.'
  hmo-hmo: Vadaeni Dirava ese Mose dekenai ia hamaoroa, ia gwau, “LAU INAI LAU NOHO.”
    Ma ia gwau, “Israela taudia dekenai inai bamona do oi haere henia, oi gwau, ‘LAU
    NOHO ese ia siaia lau umui dekenai.’ ”
  urd-urd: ख़ुदा ने मूसा से कहा, “मैं जो हूँ सो मैं हूँ। इसलिए तू बनी — इस्राईल से
    यूँ कहना, 'मैं जो हूँ ने मुझे तुम्हारे पास भेजा है'।”
  rus-SYN: 'Бог сказал Моисею: Я есмь Сущий. И сказал: так скажи сынам Израилевым:
    Сущий (Иегова) послал меня к вам.'
  bqc-SIM: 'Lua wèwà à mɛ̀: Mámɛmaa gbɛ̃́ pↄ́ má dɛ a ũ. Onɛ́ mámɛ ma n zĩmá.'
  tcz-CHONGTHU: 'Pathen in Mose a donbut in, “Keima hi Keima ka hi jeng''e. Hiche
    hi Israelte heng''a seipeh in: Keima chun na heng''uva eihinsol ahi,” tin ati.'
  mar-mar: देव मोशेस म्हणाला, “जो मी आहे तो मी आहे. देव म्हणाला. तू इस्राएल लोकांस
    सांग, मी आहे याने मला तुम्हांकडे पाठवले आहे.”
  soq-soq: Tane God Moses diene wanase, “Ne ipa ne! Ita e Israel apanawa diamoe waase,
    ‘Me ebowa ipa “Ne ipa ne waaubanen e manlawo.”
  qub-qub: 'Niptin Diosga niran: «Nogaga quiquëmi caycä. Gampis Israelcunata ninqui
    ‹quiquëmi caycä nimajmi gamcunaman cachamasha› nir.»'
  bqp-bqp: 'Luda wèa à pì: Makũmɛ gbɛ̃ kũ má de a ũ ũ. Ǹ ońnɛ makũ mɛ́ ma n zĩḿma.'
  hat-hat: 'Bondye di Moyiz: -Sa m'' ye a se sa m'' ye. Apre sa li di ankò: -W''a
    pale ak moun pèp Izrayèl yo, w''a di yo konsa: Mwen menm ki rele sa m'' ye a,
    se mwen menm ki voye ou bò kote yo.'
  eng-BSB: 'God said to Moses, “I AM WHO I AM. This is what you are to say to the
    Israelites: ‘I AM has sent me to you.’”'
  tod-tod: 'GALA ge ɠɛni Moize ma: «Nà ga naa, nii é ná.» É ɠɛni ma mɔnɔ: «Pele
    ɠa ɗa Izelayɛle nuiti gooɠaaʋote da: ‹Zɔi é lolisu ga: Nà ná, naa ɠa é tèʋegai
    wo ʋɔ bɛ.› »'
  eng-WEBPB: 'God said to Moses, “I AM WHO I AM,” and he said, “You shall tell the
    children of Israel this: ‘I AM has sent me to you.’”'
  kbq-kbq: Higeno Anumzamo'a amanage huno Mosesena asmi'ne, Nagra mani vava nehumo'na
    Nagrake Mani'noe, kagra amanage hunka Israeli vahera ome zamasamio, Nagre nehia
    ne'mo, hunantege'na tamagritega oe hunka huo.
  nhe-BL: 'Huan Toteco Dios quinanquili: ― NAJA NIITZTOC TLEN NOCHIPA NIITZTOC. Huan
    tiquinilhuis nopa israelitame: Yajaya tlen itoca YAJAYA TLEN NOCHIPA ITZTOC nechtitlantoc
    campa imojuanti.'
  bus-bus: 'Luda wèàla à bè: Mámbe gbɛ̃ kɛ̀ má dɛ à ũu ũ. Ǹ ońnɛ kɛ̀ mámbe ma n
    zĩḿma.'
  gub-BL: Uze'eg wi Tupàn Moizez pe kury. — Aiko ihe romo wiko ma'e romo ihe, her
    romo a'e, ere wanupe nehe. — Aiko ihe romo wiko ma'e romo ihe her ma'e hemur kar
    xe a'e, ere wanupe nehe, i'i izupe.
  eng-DRA: 'God said to Moses: I AM WHO AM. He said: Thus shalt thou say to the children
    of Israel: HE WHO IS, hath sent me to you.'
