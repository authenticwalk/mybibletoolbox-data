verse: EXO.003.014
translations:
  mal-C: ദൈവം മോശയോട്, “ഞാൻ ആകുന്നവൻ ഞാൻ ആകുന്നു. ‘ഞാൻ ആകുന്നവൻ എന്നെ നിങ്ങളുടെ അടുത്തേക്ക്
    അയച്ചിരിക്കുന്നു’ എന്നു നീ ഇസ്രായേൽമക്കളോടു പറയണം” എന്ന് അരുളിച്ചെയ്തു.
  deu-TKW: 'Da erwiderte Gott Mose: Der “Ich bin, der ich bin”; dann sprach er: So
    sollst du den Israeliten sagen: Der “Ich bin” hat mich zu euch gesandt!'
  lin-lin: 'Nzambe alobaki na Moyize : — Ngai nazali oyo akosala. Tala makambo oyo
    okoloba na bana ya Isalaele : « Nazali atindi ngai epai na bino. »'
  eng-LSV: 'And God says to Moses, “I AM THAT WHICH I AM.” He also says, “Thus you
    say to the sons of Israel: I AM has sent me to you.”'
  eng-GNV: And God answered Moses, I Am That I Am. Also he said, Thus shalt thou say
    vnto the children of Israel, I Am hath sent me vnto you.
  eng-WEBSTER: 'And God said to Moses, I AM THAT I AM: And he said, Thus shalt thou
    say to the children of Israel, I AM hath sent me to you.'
  nhw-BL: 'Huan Toteco Dios quinanquili: ―NAYA NIITZTOC CATLI NOCHIPA NIITZTOC. Huan
    tiquinilhuis nopa israelitame: Yaya catli itoca YAYA CATLI NOCHIPA ITZTOC nechtitlantoc
    campa amojuanti.'
  swh-ONEN: 'Mungu akamwambia Mose, “Mimi niko ambaye niko. Hivyo ndivyo utakavyowaambia
    Waisraeli: ‘Mimi niko amenituma kwenu.’ ”'
  bba-bba: Gusunɔ u nùn wisɑ u nɛɛ, nɛnɑ wi nɑ rɑ n wɑ̃ɑ. A Isirelibɑ wisio ɑ nɛɛ,
    wi u tii sokumɔ Wi u rɑ n wɑ̃ɑ, wiyɑ u nun ɡɔrimɑ ben mi.
  eng-KJVCPB: 'And God said unto Moses, I AM THAT I AM: and he said, Thus shalt thou
    say unto the children of Israel, I AM hath sent me unto you.'
  cpy-cpy: 'Ari rakanaki Tajorentsi, ikantzi: “NAAKATAKI NAAKATA-PIINTA-TSIRI.” Eekiro
    ikantana-kitzii Tajorentsi: “Iroka pikanteriri Israel-paeni: ‘Irika iitachari
    NAAKATAKI, riitaki otyaanta-kinari nopokantari noñeemi eerokapaeni.’”'
  mpx-mpx: Anana Yabowaine i lahe i ba, “Nau heiya te nau, nau iyoho ya gangan. Inoke
    nu ba Isileli elal, ‘Toto alana Nau Heiya te Nau, iya i patunau eliyamiu.’
  wbp-wbp: Ngularla Kaatulku wangkaja, “NGAJU-JURNA JUKURRARNU. Ngaju-nyangu yirdiji
    YAAWIYI. Wangkaya-jana yinya yapaku kujarnangku ngajulurlu YAAWIYI-rli yilyajarra.
  luo-luo: Nyasaye nowacho ne Musa niya, “AN MANTIE. Ma e gima onego iwach ni jo-Israel,
    ‘AN MANTIE oseora iru.’ ”
  meu-meu: Bena Dirava ese Mose e hamaoroa, eto, LAU BINAI NA NOHOMU. Ma eto, Israel
    taudia ba haere henidia, baoto “LAU NA NOHOMU ese e siaigu dekemui ai.”
  npi-ULB: परमेश्‍वरले मोशालाई भन्‍नुभयो, “म हुँ जो म हुँ ।” उहाँले भन्‍नुभयो, “ तैँले
    इस्राएलीहरूलाई यसो भन्‍नू, 'म हुँ भन्‍नेले मलाई तिमीहरूकहाँ पठाउनुभएको छ' ।”
  yor-yor: 'Ọlọ́run sì sọ fún Mose pé, “èmi ni ti ń jẹ́ èmi ni. Èyí ni ìwọ yóò sọ
    fún àwọn ará Israẹli: ‘èmi ni ni ó rán mi sí i yín.’ ”'
  emp-NTPO: 'Ãcõrẽba panusia: –Mʌ̃ trʌ̃ra nãwã jarabadaa: “Mʌ̃ra mʌ̃a.” Maʌ̃ bẽrã
    israelerãa jaradua: “Dadji Ãcõrẽ ‘Mʌ̃ra mʌ̃a’ abadaba mʌ̃ra bãrãmaa diabuesia.”–'
  ind-ind: Kata Allah kepada Musa, “Aku adalah Aku. Katakanlah kepada umat Israel
    bahwa ‘Akulah Aku’ yang mengutus kamu kepada mereka.
  pes-OPCB: 'خدا فرمود: «هستم آنکه هستم! به ایشان بگو ”هستم“ مرا نزد شما فرستاده است.»'
  aer-aer: Ngkarte anteme ikwere angkeke, “AYENGE AKWETE-ANTE ANEME. Arritnye atyinhe
    aneme YAHWEH. Tyerrtye yanhe ilaye YAHWEH-ele ngenhe yerneke.
  tgl-ULB: Sinabi ng Diyos kay Moises, “AKO AY SI AKO.” Sabi ng Diyos, “Dapat mong
    sabihin sa mga Israelita, 'SI AKO ang nagpadala sa akin sa inyo.'”
  cbu-NT: 'Apanllsha: Nuw Apanlli Taarashipantana. Nuw urutari sirútamastaatiya taaranguri,
    natsha urutamaritam taakina. Nuw waatatana Taarashipani. Siy zitaminarnis nuwaatsimari
    ichingurusin, Aprahamarini, misha Isaakarini, misha Akoparini kizpur chinarangana.
    Nuw waatatana. Min, nllitarit Apanll nuwamand wanindaja. Ashirucha, nuwaa ningeem
    zanganirangiya siyaa istamaama, Apanll átcha, tángcha, tárangiya.'
  hui-hui: Ani layagola Ngode Datagaliwabehanda lalu, I̱ I̱ni Haluhe Henego Haabo
    Hole Kogoni. Mbirali mini I̱ Haluhe Kogo ibugua ti kamiria pu laya handala ibiru
    lamibe, lene.
  mya-mya: ဘု​ရား​သ​ခင်​က``ငါ​၏​နာ​မ​သည်​ငါ​ဖြစ် သည့်​အ​တိုင်း ငါ​ဖြစ်​၏ ဟူ​၍​ဖြစ်​သည်။
    `ငါ​ဖြစ်​သည်​ဟု​နာ​မည်​ရှိ သော​အ​ရှင်​သည် သင်​တို့​ထံ​သို့​ငါ့​အား​စေ​လွှတ် တော်​မူ​သည်'
    ဟု​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ ကို​ပြော​ရ​မည်'' ဟု​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: 'Tsenñu Dios pakatu: Iyaa juntsa jumuyu, tide. Tsenmin Israel chachillanu
    entsandide: Iya juntsayu timu inu ñulla'' junga eeve, tide, timi.'
  bod-N: ཡང་དཀོན་མཆོག་གིས་མོ་ཤེ་ལ། བདག་ནི་གཏན་དུ་གནས་པ་དེ་ཉིད་ཡིན་ཞེས་གསུངས་པ་དང་།
    ཡང་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར་སྨྲ་བར་བྱ་སྟེ། གཏན་དུ་བཞུགས་པ་ཁོང་ཉིད་ཀྱིས་ང་རང་ཁྱོད་ཅག་གི་གམ་དུ་མངགས་པ་ཡིན་སྨྲོས་ཤིག་ཅེས་གསུངས་ཤིང་།
  sna-sna: 'Mwari akati kuna Mozisi, “Ndiri Wandiri. Izvi ndizvo zvaunofanira kutaura
    kuvaIsraeri: ‘Ndiri’ andituma kwamuri.”'
  spa-BLM: 'Dios dijo a Moisés: “YO SOY EL QUE SOY”, y dijo: “Dirás a los hijos de
    Israel esto: ‘YO SOY me ha enviado a ustedes’”.'
  cac-cac: 'Yuj chi'' ix tac''vi Jehová d''a vin̈: A IN TIC AYIN TAXON EQ''UI. Icha
    tic tzutej alan d''a eb'' etchon̈ab'' chi'': A jun mach A IN TON TIC sb''i, a''
    tzin checancot d''ayex, xa chi, xchi Jehová chi''.'
  swh-ULB: Mungu akamwambia Musa, “MIMI NIPO AMBAYE NIPO.” Mungu akasema, “Ni lazima
    uwaambie Waisraeli, “MIMI NIPO amenituma kwenu.”
  bel-bel: 'Бог сказаў Майсею: Я - Сутны. І сказаў: так скажы сынам Ізраілевым: Сутны
    паслаў мяне да вас.'
  wed-wed: God Moses i riwei, “Tau maemae-nonoau. Wei mai Israel ma riwei, Tauna wavana,
    Tau Maemae Nonoau. i paritawaneu awarimi.
  deu-ELBBK: 'Da sprach Gott zu Mose: Ich bin, der ich bin. Und er sprach: So sollst
    du zu den Kindern Israel sagen: „Ich bin“ hat mich zu euch gesandt.'
  mbb-OT: Ne migkaǥi is Megbevayà diyà te ki Moises te, “Iyan a is Megbevayà he kenà
    egkahalin. Keǥiyi nu is menge Israilihanen he iyan a is Megbevayà he kenà egkahalin
    midsuǥù kenikew.”
  mal-2015: 'അതിന്നു ദൈവം മോശെയോടു: ഞാൻ ആകുന്നവൻ ഞാൻ ആകുന്നു; ഞാൻ ആകുന്നു എന്നുള്ളവൻ
    എന്നെ നിങ്ങളുടെ അടുക്കൽ അയച്ചിരിക്കുന്നു എന്നിങ്ങനെ നീ യിസ്രായേൽമക്കളോടു പറയേണം
    എന്നു കല്പിച്ചു.'
  tuo-NT: 'Õꞌacʉ̃ cʉ̃rẽ yʉꞌticʉ niwĩ: —Yʉꞌʉta niꞌi niwʉagʉta. Israe curuacjãrãrẽ weregʉ,
    “Yʉꞌʉta niꞌi” nigʉ̃́ mʉsã tiropʉ yʉꞌʉre oꞌoámi, niña.'
  gup-gup: Wanjh God bimarneyimeng Moses, yimeng, “Ngaye nawu ngayingkihyingkihdi
    dja ngahni munguyh.” Dja mak God yimeng, “Kuhni wanjh yibenmarneyimen bininj nawu
    Israel benkebmawahmeng, wanjh yiyimen, ‘Namekbe nawu nganmunkeweng kangeyyo “Ngaye
    nawu ngayingkihni bu munguyh munguyh.” ’ Kuhni wanjh kunngey nuye.”
  gvs-gvs: Yaubada idigo kana, ‘Yau Tauyagu Aiiyakoigu. E tomotayadi ame nakae kulatuwokōidi
    kam, “Tauyana toinina ivayou kana, ‘Yau Tauyagu’, e amo Tauyana ietunegu ama yaimi.”’
  rmc-rmc: 'O Del le Mojžišoske odphenďa: „ME SOM, KO ME SOM. Phen le Izraelitenge,
    hoj oda, ko pes vičinel ME SOM, man bičhaďa ke tumende.“'
  nlg-nlg: Ma God te bosa tughu vania, “Inau gaia [sakai vamua] te kabu talau ke va
    me va. Aeni na hava ko bosa vanira rana Israel/Jew, ‘Inau gaia keri te niu vetena
    vanighau mai.’”
  pes-OPV: 'خدا به موسی گفت: «هستم آنکه هستم.» وگفت: «به بنی‌اسرائیل چنین بگو: اهیه
    (هستم ) مرانزد شما فرستاد.»'
  ron-1924: 'Думнезеу а зис луй Мойсе: „Еу сунт Чел че сунт.” Ши а адэугат: „Вей рэспунде
    копиилор луй Исраел астфел: ‘Чел че Се нумеште «Еу сунт» м-а тримис ла вой.’”'
  aui-aui: Na God, Mosis iwoneni bo, “Tagu Makewaghawaghasigu, da gegha tughurina.”
    Na Isrel damdi kunawonedi, Noko, kana waghawagha na, “Tagu Makewaghawaghasigu,”
    touna iviporagu tami biiyadi.
  ben-OBCV: 'ঈশ্বর মোশিকে বললেন, “আমি যে আছি, সেই আছি। ইস্রায়েলীদের তোমাকে একথাই
    বলতে হবে: ‘আমি আছি আমাকে তোমাদের কাছে পাঠিয়েছেন।’ ”'
  som-som: Markaasaa Ilaah wuxuu Muuse ku yidhi, ANIGU WAXAAN AHAY KAAN AHAY; oo weliba
    wuxuu ku yidhi, Waxaad ku odhan doontaa reer binu Israa'iil, WAAN AHAY baa ii
    soo kiin diray.
  lat-VUC: 'Dixit Deus ad Moysen: Ego sum qui sum. Ait: Sic dices filiis Israël: Qui
    est, misit me ad vos.'
  eng-ASVBT: 'And God said unto Moses, I AM THAT I AM: and he said, Thus shalt thou
    say unto the children of Israel, I AM hath sent me unto you.'
  mna-mna: 'To Anutu iso: “So pizin ta kembei. So: NIO AŊBOTMBOT. Pa ina nio zoŋ mi
    mbulu tio. Tana so pizin Israel ta kembei: ‘NI TA IMBOTMBOT, ta iŋgo yo ma aŋmar
    i.'
  ita-1885: 'E Iddio disse a Mosè: IO SON COLUI CHE SONO; poi disse: Così dirai ai
    figliuoli d''Israele: Colui che si chiama IO SONO, m''ha mandato a voi.'
  eng-LXXUP: And God spoke to Moses, saying, I am THE BEING; and he said, Thus shall
    ye say to the children of Israel, THE BEING has sent me to you.
  eng-ULB: God said to Moses, “I AM THAT I AM.” God said, “You must say to the Israelites,
    'I AM has sent me to you.'”
  spa-VBL: 'Dios le respondió a Moisés: “‘Yo soy’ el que soy. Dile esto a los israelitas:
    ‘Yo soy’ me ha enviado a ustedes”.'
  fra-_FOB: 'Alors Dieu dit à Moïse: JE SUIS CELUI QUI SUIS. Puis il dit: Tu diras
    ainsi aux enfants d''Israël: Celui qui s''appelle JE SUIS, m''a envoyé vers vous.'
  mal-mal: 'അതിന് ദൈവം മോശെയോട്: “ഞാൻ ആകുന്നവൻ ഞാൻ ആകുന്നു; ഞാൻ ആകുന്നു എന്നുള്ളവൻ
    എന്നെ നിങ്ങളുടെ അടുക്കൽ അയച്ചിരിക്കുന്നു എന്നിങ്ങനെ നീ യിസ്രായേൽ മക്കളോട് പറയണം”
    എന്ന് കല്പിച്ചു.'
  lit-lit: 'Ir Dievas tarė Mozei: „AŠ ESU, KURIS ESU.“ Ir jis pridūrė: „Šitaip sakyk
    Izraelio vaikams: mane siuntė pas jus AŠ ESU.“'
  urd-GVR: Allāh ne kahā, “Maiṅ jo hūṅ so maiṅ hūṅ. Un se kahnā, ‘Maiṅ hūṅ ne mujhe
    tumhāre pās bhejā hai.
  suz-BL: मिनु परमप्रभुमी मोसा कली “आं नें ‘गो नङ’ बाक्‍ब। इस्राएल जात ङा मुर आन कली
    ‘गो नङ’ देंबमी आं कली इन बाक्‍तीकेमी सोइक्‍ताक्‍यी, देंचा माल्‍नेवे” देंत। प्रस्‍थान
    ६:२; मलाकी ३:६; प्रकाश १:४,८
  ita-1927: 'Iddio disse a Mosè: “Io sono quegli che sono”. Poi disse: “Dirai così
    ai figliuoli d’Israele: L’Io sono m’ha mandato da voi”.'
  ckb-ckb: 'خوداش بە موسای فەرموو: «من هەم ئەوەی کە هەم.» هەروەها فەرمووی: «ئاوا بە
    نەوەی ئیسرائیل دەڵێیت: ” ’هەم‘ منی بۆ ئێوە ناردووە.“»'
  eng-BBE: 'And God said to him, I AM WHAT I AM: and he said, Say to the children
    of Israel, I AM has sent me to you.'
  kan-OKCV: ಆಗ ದೇವರು ಮೋಶೆಗೆ, “ಇರುವಾತನೇ ಆಗಿದ್ದೇನೆ. ‘ಆ ಇರುವಾತನು ನನ್ನನ್ನು ನಿಮ್ಮ ಬಳಿಗೆ
    ಕಳುಹಿಸಿದ್ದಾರೆ,’ ಎಂದು ಇಸ್ರಾಯೇಲರಿಗೆ ಹೇಳಬೇಕು,” ಎಂದರು.
  bbb-bbb: Mosisi fu ijiege kuaramoga Godi fu una Mosisi kuae, A vaga bu ijiege kuakuva
    ni kia, Naeje na e ije fu maza boeje ijia fino ijeno kiane. Ro ni kia, E ije fu
    maza boeje ijia fino ijare kiega na jone ruaevano kiane.
  tam-2017: 'அதற்கு தேவன்: “இருக்கிறவராக இருக்கிறேன் என்று மோசேயுடன் சொல்லி, இருக்கிறேன்
    என்பவர் என்னை உங்களிடத்திற்கு அனுப்பினார் என்று இஸ்ரவேலர்களுடன் சொல்” என்றார்.'
  spa-RV-1909: 'Y respondió Dios á Moisés: YO SOY EL QUE SOY. Y dijo: Así dirás á
    los hijos de Israel: YO SOY me ha enviado á vosotros.'
  ron-BTF: 'Și Dumnezeu i-a spus lui Moise: EU SUNT CEL CE SUNT. Și a spus: Astfel
    să spui copiilor lui Israel: EU SUNT m-a trimis la voi.'
  eng-WEBP: 'God said to Moses, “I AM WHO I AM,” and he said, “You shall tell the
    children of Israel this: ‘I AM has sent me to you.’”'
  eng-FBV: 'God replied to Moses, “‘I Am’ is who I am. Tell the Israelites this: ‘I
    Am’ has sent me to you.”'
  nld-1939: 'God sprak tot Moses: Ik ben: “Ik ben!” En Hij vervolgde: Dit moet ge
    aan de Israëlieten antwoorden: “Ik ben” zendt mij tot u!'
  nch-BL: 'Huan Toteco Dios quinanquili: ―NA NIITZTOC CATI NOCHIPA NIITZTOC. Huan
    tiquinilhuis nopa israelitame: Yaya cati itoca YAYA CATI NOCHIPA ITZTOC techtitantoc
    campa amojuanti.'
  vie-1934: 'Đức Chúa Trời phán rằng: Ta là Đấng Tự Hữu Hằng Hữu; rồi Ngài lại rằng:
    Hãy nói cho dân Y-sơ-ra-ên như vầy: Đấng Tự Hữu đã sai ta đến cùng các ngươi.'
  hin-CV: 'परमेश्वर ने मोशेह को उत्तर दिया, “मैं वही हूं, जो मैं हूं.” परमेश्वर ने
    आगे यह कहा, “तुम्हें इस्राएलियों से यह कहना होगा: जिसका नाम ‘मैं हूं है, उन्हीं
    ने मुझे भेजा है.’ ”'
  eng-OURB: 'God said to Moses [Drawn out], “I Am Who I Am ,” and he said, “You shall
    tell the children of Israel [God prevails] this: ‘I AM has sent me to you.’”'
  spa-BES: 'Y Dios le dijo: YO SOY LO QUE SOY. Y él dijo: Di a los hijos de Israel:
    YO SOY me ha enviado a ti.'
  tdx-tdx: Hoe t’i Andrianañahare amy Mosè, Ehiè ze Ehiè, Le tinovo’e ty hoe, Hoe
    ty ho saontsie’o amo ana’ Israeleo, Ehiè, ty nañitrik’ ahy homb’ama’ areo mb’etoa.
  vid-vid: Nguluwi nakamwidichila Musa, “HENI NDO NDIWELE.” Na kahi nakalonga, “Walonjele
    ahi wanhu wa Waisilaeli, ‘Yula yalinguchemigwa, HENI NDIWELE, kandajiza kwa hemwe.’
    ”
  eng-OKE: And the Lord said unto Mosheh, EHEYEH ASHER EHEYEH. And he said, Thus shalt
    thou speak to the sons of Israel, EHEYEH hath sent me unto you.
  tha-KJV: พระเจ้าจึงตรัสกับโมเสสว่า “เราเป็นผู้ซึ่งเราเป็น” แล​้วพระองค์ตรั​สว​่า
