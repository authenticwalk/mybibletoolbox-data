verse: EXO.003.002
translations:
  mal-C: അവിടെ യഹോവയുടെ ദൂതൻ ഒരു മുൾപ്പടർപ്പിനുള്ളിൽ അഗ്നിജ്വാലയിൽ അദ്ദേഹത്തിന് പ്രത്യക്ഷനായി.
    മുൾപ്പടർപ്പ് കത്തുന്നുണ്ടായിരുന്നെങ്കിലും അതു വെന്തുപോകുന്നില്ലെന്ന് മോശ കണ്ടു.
  deu-TKW: Da erschien ihm der Engel Jahwes in einer Feuerflamme, die aus einem Dornstrauch
    hervorschlug. Als er aber näher zusah, da brannte der Dornstrauch, ohne daß der
    Dornstrauch vom Feuer verzehrt wurde.
  lin-lin: Kuna, Anjelu ya Yawe abimelaki ye kati na ndemo ya moto oyo ezalaki komata
    longwa kati na mwa nzete. Moyize amonaki nzete moke yango kopela moto, kasi ezalaki
    kozika te.
  eng-LSV: and the Messenger of YHWH appears to him in a flame of fire, out of the
    midst of the bush, and he sees, and behold, the bush is burning with fire, and
    the bush is not consumed.
  eng-GNV: 'Then the Angel of the Lord appeared vnto him in a flame of fire, out of
    the middes of a bush: and he looked, and behold, the bush burned with fire, and
    the bush was not consumed.'
  eng-WEBSTER: 'And the angel of the LORD appeared to him in a flame of fire out of
    the midst of a bush: and he looked, and behold, the bush burned with fire, and
    the bush was not consumed.'
  nhw-BL: Huan nopona itequihua TOTECO monexti ipan se tlilelemectli catli tlatlayaya
    tlatlajco se xihuitzontli. Huan Moisés momacac cuenta para nopa xihuitzontli lemeniyaya,
    pero amo tlamiyaya.
  swh-ONEN: Huko malaika wa Bwana akamtokea Mose katika mwali wa moto kutoka kichakani.
    Mose akaona kwamba ingawa kile kichaka kilikuwa kinawaka moto, kilikuwa hakiteketei.
  bba-bba: Yerɑ Yinni Gusunɔn ɡɔrɑdo u kɑ nùn ɡɑri kuɑ dɔ̃ɔ yɑrin di yi yi wɑ̃ɑ ɑwĩi
    ɡɛɛn suunuɔ. Mɔwisi u mɛɛrɑ u wɑ wee, ɑwĩi yi kpuro yi dɔ̃ɔ mɔ̀, ɑdɑmɑ yi ǹ dɔ̃ɔ
    mwɑɑrɑmɔ.
  eng-KJVCPB: 'And the angel of the Lord appeared unto him in a flame of fire out
    of the midst of a bush: and he looked, and behold, the bush burned with fire,
    and the bush was not consumed.'
  cpy-cpy: Ari roñaahakari janta Ronampiri Tajorentsi ipaamatzi-motakiri. Ikanta ramina-pero-tanaki
    Moisés, iñaatziiro kitochee-maeshi paamatatsiri, teemaeta opaaka omoreki.
  mpx-mpx: Yaka Yehoba wana anelose i masal elana ana awa i ola ginaha memena i tautau
    ebwakil lamwanaa. Mosese i kite ginaha i tautau, yaa ebwakil nige i kakalas.
  wbp-wbp: Yinyarlanya warraja-jarrija YAAWIYI Kaatu-kurlangu marramarraju, milki-yirrarnu-nyanu
    Mujuju-kurra. Watiya wita parrka-kurlu kampajalpa jarra wiri-kirli. Mujujurlu
    nyangu jankanja-kurra, kulalpa jankaja junga-nyayirni, lawa.
  luo-luo: Malaika mar Jehova Nyasaye nofwenyorene kanyo e ligek mach maliel e dier
    bungu. Musa noneno ni kata obedo ni mach nomako bunguno, bunguno to ne ok wangʼ.
  meu-meu: Bena Iehova ena aneru ese e hahedinarai henia, lahi hururu-hururuna ai,
    lahi na au ginigini ai. Mose ese e itaia, lahi na au amo e hururu lasiva, to au
    na lahi ese se araiava.
  npi-ULB: त्यहाँ परमप्रभुका दूत जलिरहेको पोथ्रामा तिनीकहाँ देखा परे । मोशाले हेर्दा
    त्यो पोथ्रा जलिरहेको थियो तर भस्म भएको थिएन ।
  yor-yor: Níbẹ̀ ni angẹli Olúwa ti yọ sí i nínú ọ̀wọ́-iná tí ń jó láàrín igbó. Mose
    rí i pé iná ń jó nínú igbó ṣùgbọ́n igbó kò run.
  emp-NTPO: Mama Ãcõrẽba ara idjida unubisia bacuru zaqued̶e uruga nũmʌda. Moiseba
    unusia maʌ̃ bacurura eradrʌ nũmʌmĩna baẽ́ b̶ʌda.
  ind-ind: Di sana, malaikat utusan TUHAN menampakkan diri kepada Musa dalam bentuk
    nyala api di tengah-tengah semak. Musa melihat semak itu berapi tetapi tidak terbakar.
  pes-OPCB: ناگهان فرشتهٔ خداوند از درون بوته‌ای مشتعل بر او ظاهر شد. موسی دید که
    بوته شعله‌ور است، ولی نمی‌سوزد.
  aer-aer: Yanhe ikwerenge alkere-arenye YAHWEH-kenhe arrateke, arne akwekeke tnemele
    Moses-eke imernelhemele. Arne akweke yanhe arlpelhe akngerre-akerte ure alkngenthe-ante
    aneke. Moses apateke anthurre nhenge re renhe aremele ure alkngenthe-ante anerlenge,
    re akenhe ampetyakenhe aneke uyerremele, arrangkwe-arle.
  tgl-ULB: Doon ang anghel ni Yahweh ay nagpakita sa kaniya sa isang nagliliyab na
    apoy sa mababang puno. Tumingin si Moises at nakita na nagliliyab ang puno pero
    ito ay hindi nasusunog.
  cbu-NT: Anushsha kusarangu, yuw yasin pakich xiyaru an kizpur kurarangu, Móysissha
    anoo parangu, napuxtarangiya. Yasin puch sumasush ipusinand xiyá ashirangtaa,
    itaru yasin nda muchirangiya.
  hui-hui: Odagoriani haru hearia Anduane Homogonaga dahuliyalime ira emene heagonaga
    yuni maganeruha howa ira hungu datagi helene. Ani biyagola Mosese ibu hearia ira
    emene dombedene biagoha howa hungu biatagi hayagoyu ira denego hondole ndo dalu
    hearia de hendene.
  mya-mya: ထို​အ​ရပ်​တွင်​ထာ​ဝ​ရ​ဘု​ရား​၏​ကောင်း​ကင် တ​မန်​သည်​ချုံ​တစ်​ခု​အ​လယ်​မှ
    မီး​တောက် လောင်​နေ​သည့်​မီး​လျှံ​အ​သွင်​ဖြင့်​ထွက်​လာ​၍ မော​ရှေ​အား​ထင်​ရှား​ပြ​၏။
    ချုံ​သည်​မီး​တောက် နေ​သော်​လည်း​လောင်​ကျွမ်း​ခြင်း​မ​ရှိ​ကြောင်း မော​ရှေ​တွေ့​မြင်​ရ​၏။-
  cbi-NTPO: Tsenñu junu Yavé' anjee, main da'chichii kejtala, ñi unwatinsha uina'
    katawami. Tsenñu Moisés tejangueetu, naa juntsa da'chisha ñi llukendun, ikaindyuñuba
    katami.
  bod-N: དུས་དེར་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་ཞིག་ཚེར་ཕུང་དཀྱིལ་གྱི་མེ་ལྕེའི་ཁྲོད་ནས་མོ་ཤེ་ལ་མངོན་པར་གྱུར་ཏོ།
    །མོ་ཤེ་ཡིས་བལྟས་པ་ན། ཚེར་ཕུང་མེ་ལ་འབར་བཞིན་ཡོད་ནའང་མེས་འཚིག་པར་མ་གྱུར་པ་མཐོང་བས།
  sna-sna: Ikoko, mutumwa waJehovha akazviratidza kwaari mumarimi omoto aiva mugwenzi.
    Mozisi akaona kuti kunyange zvazvo gwenzi rakanga richipfuta, rakanga risingatsvi.
  spa-BLM: El ángel de Yahvé se le apareció en una llama de fuego en medio de un arbusto.
    Miró, y he aquí que la zarza ardía en fuego, y la zarza no se consumía.
  cac-cac: Ata' ix sch'ox sb'a jun yángel Jehová d'a scal jun te' q'uiix ayoch sc'ac'al.
    Vach'chom te ov sq'ue tin̈ton sc'ac'al te', palta max tz'aemlaj te'.
  swh-ULB: Akiwa pale malaika wa Yahwe akamtokea kama mwali wa moto katika kichaka.
    Musa aliangalia, na tazama, kichaka kiliwaka moto lakini hakikuteketea.
  bel-bel: І зьявіўся яму анёл Гасподні ў полымі агню зь сярэдзіны цярновага куста.
    І ўбачыў ён, што цярновы куст гарыць агнём, але куст не згарае.
  wed-wed: Kampa Bada ana anela Moses awarina i eḡa, inanana me ai menamenana, ai
    rugurugui au orana da i ḡeḡae. Moses ai i lebalebara i ʼnanai wate aina ruguruguna
    maiteni eḡa ita ararai.
  deu-ELBBK: 'Da erschien ihm der Engel des HERRN in einer Feuerflamme mitten aus
    einem Dornbusch; und er sah: Und siehe, der Dornbusch brannte im Feuer, und der
    Dornbusch wurde nicht verzehrt.'
  mbb-OT: Ne zutun mibpaahà kandin is belinsuǥuen te Nengazen pinaaǥi te egkeregreg
    he hapuy ziyà te teliwazà te dezeisey he kayu. Naahà ni Moises haazà ne minsan
    pa te egkeregreg haazà, iyan, kenà egketutung.
  mal-2015: അവിടെ യഹോവയുടെ ദൂതൻ ഒരു മുൾപടർപ്പിന്റെ നടുവിൽനിന്നു അഗ്നിജ്വാലയിൽ അവന്നു
    പ്രത്യക്ഷനായി. അവൻ നോക്കിയാറെ മുൾപടർപ്പു തീ പിടിച്ചു കത്തുന്നതും മുൾപടർപ്പു വെന്തുപോകാതിരിക്കുന്നതും
    കണ്ടു.
  tuo-NT: Topʉ niꞌcʉ̃ zarza wãmetiri siti ʉ̃jʉ̃rĩ põꞌrã decopʉ Õꞌacʉ̃ cʉ̃ basuta nimigʉ̃
    cʉ̃rẽ werecoꞌtegʉ weronojõ upʉsãjãnʉꞌcã, cʉ̃rẽ bajuacʉ niwĩ. Ti pecameꞌe ʉ̃jʉ̃caro
    niwʉ̃, ʉ̃jʉ̃rõ peꞌe. Mejõ ʉ̃jʉ̃peꞌtidijaticaro niwʉ̃.
  gup-gup: Kaluk kumekbe angel nuye Yawey bimarnebukkarrinj dingihdi kore kunak manbirluwoldjen
    kumbebmerreni kore mandulkyahwurd. Moses wanjh nang manekke kundulk, dja mak kunak
    nang dja minj dulkruyi.
  gvs-gvs: E amoko goi Yauwe ina anerose yeu sabeninimina nakae isowóduwo yaigu. Yeuyana
    taliboibo sinaena ininínima. Go taliboiboyana agite, akaliwoisa unana geya igabuyeta
    geya.
  rmc-rmc: Ode pes leske sikaďa andre jag andro krakos le RAJESKRO aňjelos. O Mojžiš
    dikhľa, hoj o krakos labol, ale na zlabol.
  nlg-nlg: Mua hau vaso, nina angel Yahweh/Lord God te tate vania tana ghai reserese
    te vavu. Moses te hare na pukuna na ghai reserese te vavu, hauva me mua durake.
  pes-OPV: وفرشته خداوند در شعله آتش از میان بوته‌ای بروی ظاهر شد، و چون او نگریست،
    اینک آن بوته به آتش مشتعل است اما سوخته نمی شود.
  ron-1924: Ынӂерул Домнулуй и С-а арэтат ынтр-о флакэрэ де фок, каре ешя дин мижлокул
    унуй руг. Мойсе с-а уйтат ши ятэ кэ ругул ера тот ун фок ши ругул ну се мистуя
    делок.
  aui-aui: Noko gawarine Yawe God yana Aneya irumaghatara Mosis biidi, kana kita ware
    keyama gweyurina naboni kiikiiruku basunama iyapiipiika. Mosis ikita da kiikiirukuna
    iruwiinawa bi gegha iyakarataveni.
  ben-OBCV: সেখানে এক ঝোপের মধ্যে থেকে সদাপ্রভুর দূত আগুনের শিখায় মোশির কাছে আবির্ভূত
    হলেন। মোশি দেখলেন যে যদিও ঝোপটি জ্বলছে তবুও তা পুড়ে শেষ হচ্ছে না।
  som-som: Markaasaa malaa'igtii Rabbigu waxay uga muuqatay dab ololaya oo ka baxaya
    geed dhexdiis, kolkaasuu fiiriyey oo wuxuu arkay geedkii oo ololaya oo dabku gubayo,
    geedkuna ma basayn.
  lat-VUC: 'Apparuitque ei Dominus in flamma ignis de medio rubi: et videbat quod
    rubus arderet, et non combureretur.'
  eng-ASVBT: 'And the angel of Jehovah appeared unto him in a flame of fire out of
    the midst of a bush: and he looked, and, behold, the bush burned with fire, and
    the bush was not consumed.'
  mna-mna: Molo som na, Ŋgoŋana ki Yooba ta ipet kini. Imar kembei you miaana ta ibilbil
    lela ke leleene. Mose ire you tana ibilbil kat, tamen ikan ke som.
  ita-1885: E l'Angelo del Signore gli apparve in una fiamma di fuoco, di mezzo un
    pruno. Ed egli riguardò, ed ecco, il pruno ardea in fuoco, e pure il pruno non
    si consumava.
  eng-LXXUP: And an angel of the Lord appeared to him in flaming fire out of the bush,
    and he sees that the bush burns with fire—but the bush was not consumed.
  eng-ULB: There the angel of Yahweh appeared to him in a flame of fire in a bush.
    Moses looked, and behold, the bush was burning, but the bush was not burned up.
  spa-VBL: Allí el ángel del Señor se le apareció en una llama de fuego desde dentro
    de un arbusto. Moisés miró con atención y vio que, aunque la zarza estaba ardiendo,
    no se estaba quemando.
  fra-_FOB: Et l'ange de l'Éternel lui apparut dans une flamme de feu, du milieu d'un
    buisson; et il regarda, et voici, le buisson était tout en feu; mais le buisson
    ne se consumait point.
  mal-mal: അവിടെ യഹോവയുടെ ദൂതൻ ഒരു മുൾപടർപ്പിന്റെ നടുവിൽനിന്ന് അഗ്നിജ്വാലയിൽ അവന്
    പ്രത്യക്ഷനായി. അവൻ നോക്കിയപ്പോൾ മുൾപടർപ്പ് തീ പിടിച്ചു കത്തുന്നതും മുൾപടർപ്പ്
    എരിഞ്ഞുപോകാതിരിക്കുന്നതും കണ്ടു.
  urd-GVR: Wahāṅ Rab kā farishtā āg ke shole meṅ us par zāhir huā. Yih sholā ek jhāṛī
    meṅ bhaṛak rahā thā. Mūsā ne dekhā ki jhāṛī jal rahī hai lekin bhasm nahīṅ ho
    rahī.
  suz-BL: मेकेर परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब मी ब्रशो बुटा रे ग्रूत। ङोंइती
    दोदेंशो बाक्‍‍त देंशा हना, मोसामी ङोन रे कोव़ङानु, ब्रशो बुटा का कली मीम काइ मनेक्‍शो
    ताप्‍तु। ब्‍यवस्‍था ३३:१६
  ita-1927: E l’angelo dell’Eterno gli apparve in una fiamma di fuoco, di mezzo a
    un pruno. Mosè guardò, ed ecco il pruno era tutto in fiamme, ma non si consumava.
  ckb-ckb: لەوێ لەناو گڕی ئاگرێک لە دەوەنێک فریشتەی یەزدانی بۆ دەرکەوت. کە موسا تەماشای
    کرد بینی وا دەوەنەکە گڕی گرتووە، کەچی ناسووتێت.
  eng-BBE: 'And the angel of the Lord was seen by him in a flame of fire coming out
    of a thorn-tree: and he saw that the tree was on fire, but it was not burned up.'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರ ದೂತನು ಪೊದೆಯೊಳಗೆ ಉರಿಯುವ ಬೆಂಕಿಯಲ್ಲಿ ಅವನಿಗೆ ಕಾಣಿಸಿಕೊಂಡನು. ಮೋಶೆಯು
    ನೋಡಿದಾಗ, ಪೊದೆಯು ಬೆಂಕಿಯಿಂದ ಉರಿಯುತ್ತಿತ್ತು ಆದಾಗ್ಯೂ ಪೊದೆಯು ಸುಟ್ಟು ಹೋಗಲಿಲ್ಲ.
  bbb-bbb: Fu va ijia oenoeno ijia fu tarare ije miane naeno ije gae rove miane ije
    fu tarare ije naeno baki. Ro Godido anera ije fume miane ije naeno ijia manine.
  tam-2017: அங்கே யெகோவாவுடைய தூதன் ஒரு முட்செடியின் நடுவிலிருந்து உண்டான அக்கினித்தழலில்
    நின்று அவனுக்கு தரிசனமானார். அப்பொழுது அவன் உற்றுப்பார்த்தான்; முட்செடி அக்கினியால்
    பற்றி எரிந்தும், அது வெந்துபோகாமல் இருந்தது.
  spa-RV-1909: 'Y apareciósele el Angel de Jehová en una llama de fuego en medio de
    una zarza: y él miró, y vió que la zarza ardía en fuego, y la zarza no se consumía.'
  ron-BTF: Și îngerul DOMNULUI i s-a arătat într-o flacără de foc ieșind din mijlocul
    unui rug; și el a privit și, iată, rugul ardea cu foc și rugul nu se mistuia.
  eng-WEBP: The LORD’s angel appeared to him in a flame of fire out of the middle
    of a bush. He looked, and behold, the bush burned with fire, and the bush was
    not consumed.
  eng-FBV: There the angel of the Lord appeared to him in a flame of fire from inside
    a bush. Moses looked carefully and saw that though the bush was on fire, it wasn't
    being burned up.
  nld-1939: verscheen hem de engel van Jahweh in een vlammend vuur midden in een braambos.
    Hij zag op, en ofschoon het braambos in lichte laaie stond, werd het niet verteerd.
  nch-BL: Huan nopona iilhuicac ejca TOTECO monexti ipan se tilelemecti cati tatayaya
    tatajco se xihuitzonti. Huan Moisés quiitac para nopa xihuitzonti lemeniyaya,
    pero amo tamiyaya.
  vie-1934: Thiên sứ của Đức Giê-hô-va hiện ra cùng người trong ngọn lửa, giữa bụi
    gai kia. Người nhìn thấy cả bụi gai đang cháy, nhưng không hề tàn.
  hin-CV: वहां उन झाड़ियों के बीच में से आग की लौ में याहवेह के दूत ने उनको दर्शन
    दिया, उन्होंने देखा कि झाड़ी जल रही थी, पर भस्म नहीं होती.
  eng-OURB: Ha mal'ak Yahweh [The Angel of He sustains breathing] appeared to him
    in a flame of fire out of the middle of a bush. He looked, and behold, the bush
    burned with fire, and the bush was not consumed.
  spa-BES: 'Y el ángel del Señor fue visto por él en una llama de fuego que salía
    de un árbol de espinos: y vio que el árbol estaba en llamas, pero no fue quemado.'
  tdx-tdx: Nisodehañe ama’e an-delan’afo an-drongoñe ao ty anjeli’ Iehovà; nisaria’e,
    le ndra te nirebarebaen’ afo i rongoñey tsy naha­tomontoñe aze.
  vid-vid: Lelo mhilisi wa Mkulu Nguluwi nakamlawila mlilapi lya chiluli hagati na
    chisosolo. Musa nakalola, nakabubuwala kona chisosolo chikwaka chiluli na hambe
    chilakale.
  eng-OKE: And the Angel of the Lord appeared to him in a flame of fire in the midst
    of a bush. And he gazed, and, behold, the bush burned with fire, but the bush
    was not consumed.
  tha-KJV: ทูตสวรรค์​ของพระเยโฮวาห์​ก็​ปรากฏแก่โมเสสในเปลวไฟซึ่งอยู่ท่ามกลางพุ่มไม้
    โมเสสจึงมองดูและดู​เถิด พุ่มไม้​นั้​นม​ีไฟลุกโชนอยู่ แต่​พุ่มไม้​นั้​นม​ิ​ได้​ไหม้​โทรมไป
  por-BR-2018: 'E apareceu-lhe o anjo do SENHOR em uma chama de fogo em meio de uma
    sarça: e ele olhou, e viu que a sarça ardia em fogo, e a sarça não se consumia.'
  deu-ELO: 'Da erschien ihm der Engel Jehovas in einer Feuerflamme mitten aus einem
    Dornbusche; und er sah: und siehe, der Dornbusch brannte im Feuer, und der Dornbusch
    wurde nicht verzehrt.'
  eng-WYC-2018: Forsooth the Lord appeared to him there in a flame of fire from the
    middle of a bush, and Moses saw that the bush burnt, and it was not burnt up,
    (or and Moses saw that the bush burned, but that it did not burn up).
  epo-epo: Kaj aperis al li anĝelo de la Eternulo en flama fajro el la mezo de arbetaĵo.
    Kaj li vidis, ke jen la arbetaĵo brulas en la fajro, kaj tamen la arbetaĵo ne
    forbrulas.
  uig-PIN: Xu yǝrdǝ bir azƣanliⱪtin ɵrlǝp qiⱪiwatⱪan ot yalⱪuni iqidin Pǝrwǝrdigarning
    Pǝrixtisi uningƣa kɵründi. Mana, azƣanliⱪ otta kɵyüwatⱪan bolsimu, lekin azƣan
    ɵzi kɵyüp kǝtmigǝnidi.
  beo-beo: Amogai, Hina Gode Ea a:igele dunu da lalu gona:su agoane hamoi, ifa fonobahadi
    ganodini dialebe ba:i. Mousese da amo ifa laluga nenanu be hame nei dagoi ba:i.
  tpi-OTNT: Na ensel bilong Bikpela i kamap long em olsem paia i kirap namel long
    ol han bilong wanpela liklik diwai. Na Moses i lukim paia i lait long diwai, tasol
    paia i no kukim dispela diwai.
  hau-SA: A can mala’ikan Ubangiji ya bayyana a gare shi cikin harshen wuta, a ƙaramin
    itace. Musa ya lura cewa ko da yake wuta na ci ƙaramin itacen, amma bai ƙone ba.
  udu-udu: Dhali aman’doyu/ gwo gi TAP̱A piki a’di i is ka le’dan o’d e ari bwaman
    cwa mo. Dhala Musa p̱arki mo e dhali merki’d mo ki cwa shwakina o’d mo dhali a’di
    ’konu ki kup̱ ki sule/ mo be.
  uig-LAT: Shu yerde bir azghanliqtin örlep chiqiwatqan ot yalquni ichidin Perwerdigarning
    Perishtisi uninggha köründi. Mana, azghanliq otta köyüwatqan bolsimu, lékin azghan
    özi köyüp ketmigenidi.
  nde-nde: Lapho-ke ingilosi kaThixo yabonakala kuye iphakathi kwamalangabi omlilo
    esixukwini. UMosi wabona ukuthi loba isixuku sasibhebha kasizange sitshe.
  ton-ton: 'Pea naʻe hā mai ʻae ʻāngelo ʻa Sihova kiate ia ʻi he ulo afi ʻi he lotolotonga
    ʻoe ʻuluʻakau: pea sio ia, pea vakai, naʻe ulo ʻae ʻuluʻakau ʻi he afi, ka naʻe
    ʻikai ʻosi ai ʻae ʻuluʻakau.'
  ces-1613: Tedy ukázal se mu anděl Hospodinův v plameni ohně z prostředku kře. I
    viděl, a aj, keř hořel ohněm, a však neshořel.
  eko-eko: Attaapho khumpuwelela nlayikha la Nnyizinku va nlimi la moottho waari olankhaaye
    vakatthi wa muutthi. Munsa khweekesa khoona yoori moottho weetta okholela ila
    muutthi opule khawaari olukula.
  eng-WMB: The LORD’s angel appeared to him in a flame of fire out of the middle of
    a bush. He looked, and behold, the bush burned with fire, and the bush was not
    consumed.
  tam-TCV: அப்பொழுது அங்கே புதரிலிருந்து வந்த ஒரு அக்கினி ஜூவாலையில், யெகோவாவின் தூதனானவர்
    அவனுக்குக் காட்சியளித்தார்; அந்தப் புதரில் நெருப்பு பற்றியிருந்தும் எரிந்து போகாதிருந்ததை
    மோசே கண்டான்.
  ceb-ULB: Didto mipakita ang anghel ni Yahweh kaniya diha sa nagkalayo nga sampinit.
    Mitan-aw si Moises, ug tan-awa, nagkalayo ang sampinit, apan wala kini masunog.
  pol-UBG: I Anioł PANA ukazał mu się w płomieniu ognia, ze środka krzewu. Spojrzał,
    a oto krzew płonął ogniem, lecz nie spłonął.
  agr-agr: Nuwi Apajuí ángela nunin wajas numi piipich zarza kegamunum nuna ejapeen
    wantintukui. Nuna Moisés shiig diikma numi piipich kegayatak esaka amuechaun wainkauwai.
  kyc-kyc: Dokopa Kamongona aŋala mende isare uliyapu ingyuo isako ambu pyaro kareyamo
    dokona rao Mosese keta pano epeya. Mosese isare uliyapu nyuo isako dokona rao
    karo isako angi doko rao ota nayamo kandeya.
  urd-GVU: وہاں رب کا فرشتہ آگ کے شعلے میں اُس پر ظاہر ہوا۔ یہ شعلہ ایک جھاڑی میں
    بھڑک رہا تھا۔ موسیٰ نے دیکھا کہ جھاڑی جل رہی ہے لیکن بھسم نہیں ہو رہی۔
  deu-1912: Und der Engel des HERRN erschien ihm in einer feurigen Flamme aus dem
    Busch. Und er sah, daß der Busch mit Feuer brannte und ward doch nicht verzehrt;
  ntj-ntj: Nyangka Mama Kuurrku yayintjulpa yartakarringu-lu wartangka tilingaralanytja.
    Nyangka Mawutjalu tjulurraaralpi nyangu, “Wiya, warta nyarranya-kulila tirtu ngarala
    kamparra. Mukirringkutjamaalpa tirtu-munta wanka ngarala?”
  kan-2017: ಆಗ ಯೆಹೋವನ ದೂತನು ಮುಳ್ಳಿನ ಪೊದೆಯೊಳಗಿನಿಂದ ಉರಿಯುವ ಬೆಂಕಿ ಜ್ವಾಲೆಯಲ್ಲಿ ಅವನಿಗೆ
    ಕಾಣಿಸಿಕೊಂಡನು. ಮೋಶೆಯು ಕಣ್ಣೆತ್ತಿ ನೋಡಿದಾಗ, ಆ ಮುಳ್ಳಿನ ಪೊದೆಯು ಬೆಂಕಿಯಿಂದ ಉರಿಯುತ್ತಿತ್ತು;
    ಆದರೆ ಅದು ಸುಟ್ಟು ಹೋಗಲಿಲ್ಲ.
  ena-ena: Mosesɨ ua iahua igɨci avɨŋ agaŋ kɨlɨ cɨki mu agadɨ hɨvɨ lɨhulɨhu hɨnimi.
    Lɨhulɨhu hɨnidaci Asɨ Iaue dɨ ciaŋ hali hɨsɨŋ agaŋ avɨŋ mila alɨhaŋ alɨhaŋ heŋ
    iahami. Avɨŋ agaŋ kɨlɨ cɨki agadɨ hɨvɨ lɨhulɨhu hɨnimi. Agadɨ ala kɨlɨ cɨki agadɨ
    asɨŋ asɨŋ makaŋ makaŋ agɨlaŋ ma lɨhulɨfavɨmi.
  yap-yap: Me m’ug e engel rok SOMOL ni bod ya’an ba daramram ni be yib ngalang u
    fithik’ i ran’ bochi ke gek’iy. Me changar Moses me guy ni be yib e daramram ko
    fachi ke gek’iy ngalang, machane der gak’.
  hlt-MCSB: Te vaengah BOEIPA kah puencawn te anih taengah tangpuem khui lamkah hmairhong
    hmai neh a phoe pah. A sawt vaengah tangpuem te hmai loh a dom dae tangpuem te
    tlum pawh.
  mdy-ETH: ዒዞ ቤዞይዳ ናንጊና ናንጋ ጎዳኮ ኪኢታንቻ ካይዚ ባኣካይዳ ዔኤታ ታሚ ሎስቶና ማዒ ዒዛም ጴዼኔ፤ ሙሴያ ካዮ ታሚ
    ዓርቃዖ ፔቴታዖ ሙዑዋኣሢ ዛጊ፦
  twi-ASANTE: Prɛko pɛ, na Awurade ɔbɔfoɔ daa ne ho adi sɛ gyaframa wɔ wira no mu
    kyerɛɛ no. Mose hunuu sɛ wira no redɛre nanso na ɛnhye.
  ipi-ipi: Mosesa ongane atea-kola, Akali Andane okona enjole mindi ita lungu-gulo
    ita mindina yokone kembone, tupana ita-lungu too ika lea-kola andeae-pia. Mosesa-to
    ita lungu teya-lo andeane tekeko, ita lungu okone mane ita okonena kembone, yokonepi,
    tanapeae-pia.
  mwc-mwc: Ba namai Bada ana aneya kaikairuku karakarasina kamonai i rerematara kurina.
    Moses i kinani kata kaikairukuna i karakarasi saba kega i karakara roboi.
  eng-WEBU: The LORD’s angel appeared to him in a flame of fire out of the middle
    of a bush. He looked, and behold, the bush burned with fire, and the bush was
    not consumed.
  bnp-bnp: A agelo ne BAKOVI DAGI i bele vona, i manga a kanono i hube langa na kai
    kiroko tara. Pali e Moses i masia a kai i hube vona a kanono, pali i uka ma i
    nono.
  wal-wal: He sohuwan GODAA kiitanchchai buuran, eexxiya tama lacuwaa giddon ayyo
    beettiis; buurai taman xuugettikkokka, tamai buuraa meennaagaa Muusee be7iis.
  spa-PDDPT: Entonces el Ángel de Yavé se le apareció en una llama de fuego en medio
    de una zarza. Él vio que la zarza ardía con fuego, pero no se consumía.
  gun-gun: Ha'e gui ixupe ojexa uka peteĩ anjo Senhor-a guigua peteĩ yvyra rogue hendy
    va'e mbyte. Moisés oma'ẽ rã yvyra rogue re tata hendy oiny va'eri ndokai.
  agu-BL: Cho'n tzun ẍchajol tib yi ángel tetz Kataj Jehová swutz i' le ama'la'tz.
    Cho'n ẍchajol tibtz tul jun wi' xtxoybchej yi na tzan k'a'kl. Poro qui na tz'e'.
    Yi bene'n tilol Moisés yi na tzan k'a'kl yi jun xtxoybcheja'tz,
  ilo-ULB: Nagparang kenkuana ti anghel ni Yahweh sadiay a iti maysa a gil-ayab ti
    apuy iti bassit a kayo. Kimmita ni Moises, ket adtoy, sumsumged, ngem saan a mapupuoran
    ti bassit a kayo.
  kpg-kpg: Gei tangada di langi o Dimaadua ga gila mai gi mee i lodo di ulaula ahi
    i lodo di laagau tomo. Gei Moses ga mmada adu gi di laagau le e ulaula, ge di
    laagau la hagalee wele.
  uig-ARA: شۇ يەردە بىر ئازغانلىقتىن ئۆرلەپ چىقىۋاتقان ئوت يالقۇنى ئىچىدىن پەرۋەردىگارنىڭ
    پەرىشتىسى ئۇنىڭغا كۆرۈندى. مانا، ئازغانلىق ئوتتا كۆيۈۋاتقان بولسىمۇ، لېكىن ئازغان
    ئۆزى كۆيۈپ كەتمىگەنىدى.
  bps-bps: Na ditù, gumsut i kasaligan Dwata i Amu di ku Mosis di lam i lifoh too
    dminè. Na teen Mosis i lifoh ani di lam i tukay kayu. Na dminè i kayu, bay laan
    sa sakuf.
  sus-sus: Mɛnni Alatala xa malekɛ naxa mini a ma wuri bili lanmadi ma, naxan radɛxɛxi.
    Munsa naxa a mato, tɛ nu na na wuri bili ma, kɔnɔ wuri bili mu ganxi.
  pon-2006: Tohnleng en KAUN-O men ahpw pwarohng ni mwomwen mpwulen kisiniei me mpwumpwulsang
    nan kisin tuhke kis. Moses kilangada duwen kisin tuhkeo eh mpwumpwul, ahpw sohte
    roangala.
  jae-jae: Ma Anôtônê aŋela geoc tau lasê gêdêŋ eŋ ŋa jawaô. Ja ŋawaô tau kêsa gamêŋdani
    ŋalêlôm. Mose gêlic ja kêsa gamêŋdani, mago ja geŋ gamêŋdani tau su atom.
  ksd-ksd: Ma ra angelo kai ra Luluai i ga tur kapet pa pirana ta ra biro na iap,
    livuan ta ra ingar i tika na davai na kait; ma i ga bobe, ma gire, a davai i ga
    birabirao ma ra davai pa i ga panie.
  tur-YTC: Yahve'nin meleği bir çalının ortasındaki alevin içinde ona göründü. Baktı,
    işte, çalı ateşte yanıyordu ama tükenmiyordu.
  grc-BRENT: Ὤφθη δὲ αὐτῷ Ἄγγελος Κυρίου ἐν πυρὶ φλογὸς ἐκ τοῦ βάτου· καὶ ὁρᾷ ὅτι
    ὁ βάτος καίεται πυρί, ὁ δὲ βάτος οὐ κατεκαίετο.
  ind-AYT: Lalu, malaikat TUHAN menampakkan diri kepadanya dalam api yang menyala-nyala
    dari tengah-tengah semak belukar. Dia mengamatinya, dan lihatlah, semak belukar
    itu menyala-nyala dalam api, tetapi semak belukar itu tidak dilahap olehnya.
  nya-nya: Kumeneko mngelo wa Yehova anaonekera kwa iye mʼmalawi amoto mʼchitsamba.
    Mose anaona kuti ngakhale chitsambacho chimayaka koma sichimanyeka.
  hrv-hrv: 'Anđeo mu se Jahvin ukaže u rasplamtjeloj vatri iz jednog grma. On se zagleda:
    grm sav u plamenu, a ipak ne izgara.'
  mps-mps: Tama Genuai Bidigo Ensel Mobo Bidi agaba pedelama, te sia dabo tiwai, te
    dwasianu ni nologo tomode sia bogoli pedelai. Tama Mosesgo sia te nide dabo suali,
    tiali goli te siago te ni dela dolobeo.
  tpi-tpi: Na ensel bilong Bikpela i kamap long em olsem paia i kirap namel long ol
    han bilong wanpela liklik diwai. Na Moses i lukim paia i lait long diwai, tasol
    paia i no kukim dispela diwai.
  dan-1931: Da åbenbarede HERRENS Engel sig for ham i en Ildslue, der slog ud af en
    Tornebusk, og da han så nærmere til, se, da stod Tornebusken i lys Lue, uden at
    den blev fortæret.
  vie-OVCB: Bỗng, thiên sứ của Chúa Hằng Hữu hiện ra với ông như một ngọn lửa cháy
    giữa bụi cây. Môi-se thấy lửa phát ra từ bụi cây, nhưng bụi cây không bị cháy
    tàn.
  guj-2017: ત્યાં યહોવાહના દૂતે ઝાડવાં વચ્ચે આગના ભડકામાં તેને દર્શન દીધું. તેણે જોયું
    ઝાડવું સળગતું હતું. પણ બળીને ભસ્મ થતું ન હતું.
  pon-2006A: Tohnleng en KAUN-O men ahpw pwarohng ni mwomwen mpwulen kisiniei me mpwumpwulsang
    nan kisin tuhke kis. Moses kilangada duwen kisin tuhkeo eh mpwumpwul, ahpw sohte
    roangala.
  por-BRBSL: O anjo de Javé apareceu-lhe em uma chama de fogo do meio de um arbusto.
    Ele olhou, e eis que o arbusto ardeu com fogo, e o arbusto não foi consumido.
  aly-aly: Akngey-kenh itna INGKARTarl. Ingwer-inger ra thwenek antyerl Moses-warl.
    Antyerl INGKART-kenh ikwer aremirrek arwerl apwen-itwel. Arwerl apwen ampek-anem
    rwa lherrm. Moses-el rwa renh arek, ampekarl lherrm. Alperr ampey-angenharlap
    ran, rwa lherrm arwarl!
  cth-cth: Hatnavah, BAWIPA e kalvantami teh buruk dawk hoi ka tâcawt e hmaito lahoi
    a kamnue. Mosi ni a khet navah, hmai a to ei, buruk teh a kak hoeh e hah a hmu
    navah,
  twi-twi: Prɛko pɛ, na Awurade bɔfo nam wura bi gyaframa mu yii ne ho adi kyerɛɛ
    Mose. Mose huu sɛ wura no redɛw nanso na ɛnhyew.
  hlt-hlt: Te vaengah BOEIPA kah puencawn te anih taengah tangpuem khui lamkah hmairhong
    hmai neh a phoe pah. A sawt vaengah tangpuem te hmai loh a dom dae tangpuem te
    tlum pawh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nhò bɛnkɛ kumɑ́ɑ̀, kòo yɑ̀ difɑ̃pèù mɑrì kɛ̀ dì cɔ̀ú
    nfɛhɑ̃ɑ̃dɛɛ̀nfɛ̀, bɑ́ ti fɑ̃ɑ̃̀tì í cɔ́ú.
  msy-2020: Ezɨ Ikiavɨra Itir Godɨn ensel temer otevir mamɨn aguabar tongɨn avir mɨzariabar
    aven, puram a bato. Ezɨ Moses temer otevir kamɨn gari, avim isia daforofozima,
    temem isir puvatɨ.
  dop-dop: Tǝnɑɣɑ Tɑcɑɑ tillu lɩɩ ɩ tɔɔ kɛ́ tiikɑ kʋlɔpɑɣɑ ŋkɑ kɑ mʋɣɩ kɔkɔ tɔ kɑ
    tɑɑ. Ɩ pɑɑsǝnɑ teu, ɩlɛnɑ ɩ́ nɑ́ sɩ kɔkɔ mʋɣɩ yɑ́ɑ́. Amɑ tiikɑ mɑɣɑmɑɣɑ ɩɩ nyɑkɩ.
  azb-azb: Birdən Rəbbin mələyi ona bir kol arasından od-alov içərisində göründü;
    od içində kolun sönmədən yanmasını görüb
  eng-DBY: 'And the Angel of Jehovah appeared to him in a flame of fire out of the
    midst of a thorn-bush: and he looked, and behold, the thorn-bush burned with fire,
    and the thorn-bush was not being consumed.'
  hin-2017: और परमेश्वर के दूत ने एक कँटीली झाड़ी के बीच आग की लौ में उसको दर्शन दिया;
    और उसने दृष्टि उठाकर देखा कि झाड़ी जल रही है, पर भस्म नहीं होती। (मर. 12:26, लूका
    20:37)
  wol-KYG: Malaakam Aji Sax ja feeñoo ko foofa, melow sawara wuy tàkk, jafal fa ab
    gajj. Musaa xoolaat, ndeke gajj ba bépp jàpp na, ba ne jippét, waaye lakkul.
  swp-swp: Eo GUIAU ena aneru i taumasaraha ia arinai doha oeagi balelemna oeagi gagirina
    esau boeana eai, to i italau ie ita na oeagi wa i ala’ala na nige i alaheohi.
  bjr-bjr: Miqi marufanoo Anutuna qangiroo Mooseena afusaa tautumma amaqaseenoo kooroomafinoo
    saqari amimikiqari idauru kambiqanau. Mooseefa mina qafoofanoo idauru firaafa
    qaidanoo sia mi saqari amimina qanau.
  eng-YLT: and there appeareth unto him a messenger of Jehovah in a flame of fire,
    out of the midst of the bush, and he seeth, and lo, the bush is burning with fire,
    and the bush is not consumed.
  kne-kne: Isdi ay nanpaila en sisya din anghel Diyos ay kaman apoy ay manbidbidang
    sin gawan di esay kaiw. Inilan Moses ay manbidbidang din kaiw ngem adi kapooan,
  wat-wat: Nokomai Yave kana kaetoḡa abamei kana kitakita vitana kai noyakaina maise,
    i kenokikinomana kisisiku sifununa sinefounei. Mosese i kitiya kisisiku sifununa
    i nununuḡa atu muka ita kanakanakoḡoiya.
  bzd-NTPO: Eta̱ ee̱ Jehová biyöchökwak bua'ie e' e̱' kkachéwa̱ ie' a̱ bö' wörkueie
    tai̱ë kal tsir elka shu̱a̱. Moisés tö isué̱wa̱ bua'ie ta̱ isué̱ tö kal wöbatseka̱
    tai̱ë bö'ie, erë kë̀ iñarwa.
  eng-WYC-2017: Forsooth the Lord appeared to him there in a flame of fire from the
    middle of a bush, and Moses saw that the bush burnt, and it was not burnt up.
  eng-WMBB: The LORD’s angel appeared to him in a flame of fire out of the middle
    of a bush. He looked, and behold, the bush burnt with fire, and the bush was not
    consumed.
  urd-GVH: वहाँ रब का फ़रिश्ता आग के शोले में उस पर ज़ाहिर हुआ। यह शोला एक झाड़ी में
    भड़क रहा था। मूसा ने देखा कि झाड़ी जल रही है लेकिन भस्म नहीं हो रही।
  rug-rug: Meke dogoria sa vasina sa mateana te Tamasa guana huruṉu nika, sapu vura
    mae pa korapa huda, ba lopu sulu si asa.
  gaz-gaz: Achittis Ergamaan Waaqayyoo daggala bobaʼu keessaa arraba ibiddaa keessaan
    isatti mulʼate. Museenis daggalli sun bobaʼu illee akka hin gubatin arge.
  fra-LSG: L’ange de l’Éternel lui apparut dans une flamme de feu, au milieu d’un
    buisson. Moïse regarda; et voici, le buisson était tout en feu, et le buisson
    ne se consumait point.
  gnn-gnn: Ga ŋunhiliyi bukuŋura Garraywu Godku dhäwu'mirri maḻŋ'thurrunana maŋutjiŋura
    nhanukala, ŋayi nhäŋalanydja gurtha ŋäṉarr ŋatŋatthunarana yukurranhara walŋalili
    dharpalili marwatlili; nhärana warray ŋayi marrtjina yulŋunydja, yurru man'tjarr
    ŋurikiy dharpawuy ga waṉa'‐waṉanydja yaka warray nhärana räwakthinanydja.
  yal-yal: Alatala malekan yi mini a xa tɛɛn yiyani, fɔtɔndin tagi. Musa yi a mato,
    tɛɛn yi fɔtɔnni yiren birin yi, koni a mi yi a ganma mumɛ!
  iou-iou: Ahäŋpäŋ irirän Yawe täŋo aŋero päya keräpi pähämi gänaŋ itkaŋ kädäp mebet
    ude ahäŋ imiŋkuk. Ude ahäŋ imiŋirän Mosestä kaŋkuk; Päya u mebet abukopäŋ nämo
    ijiputkuk.
  haw-1868: 'Ikea mai la e ia ka anela o Iehova maloko o ka lapalapa o ke ahi mawaenakonu
    o ka laalaau: nana aku la ia, aia hoi, e aa ana ka laalaau i ko ahi, aole nae
    i pau ka laau.'
  arb-NAV: وَهُنَاكَ تَجَلَّى لَهُ مَلاكُ الرَّبِّ بِلَهِيبِ نَارٍ وَسَطَ عُلَّيْقَةٍ.
    فَنَظَرَ مُوسَى وَإذَا بِالْعُلَّيْقَةِ تَتَّقِدُ دُونَ أَنْ تَحْتَرِقَ.
  ewe-ewe: Tete Yehowa ƒe dɔla aɖe ɖe eɖokui fiae le ŋuve aɖe si nɔ bibim, gake menɔ
    fiafiam o la me. Esi Mose kpɔ be ŋuve la nɔ bibim, gake menɔ fiafiam o la,
  eng-LEE: And an angel of the Lord appeared unto him in a flame of fire out of the
    midst of a thorn-bush; and he looked, and, behold, the thorn-bush was burning
    with fire, but the thorn-bush was not consumed.
  gvn-gvn: '@see-verse:EXO.003.001'
  nna-nna: Palamanga Ngarrkalu jurti jinarningu wikakapalilu Moses-ja. Moses-ju parrjarna
    mungka kampanyikinyi, palinyju miranu jarrinyakanu yirrirni, kurlkapirli jarrinyi,
    “Pala yija wika kampanyi, munurti palama mungka kampanyaka jurnpakartijakun.
  asm-FB: সেই ঠাইত যিহোৱাৰ দূতে এজোপা জোপোহা গছৰ মাজত অগ্নি শিখাত তেওঁক দেখা দিলে।
    মোচিয়ে চাই দেখিলে যে, জোপোহাটোত জুই জ্বলি আছে, কিন্তু জোপোহাটো পুৰি যোৱা নাই।
  sus-A: مّننِ عَلَتَلَ شَ مَلٍكّ نَشَ مِنِ عَ مَ وُرِ بِلِ لَنمَدِ مَ، نَشَن رَدّشّشِ.
    مُنسَ نَشَ عَ مَتٌ، تّ نُ نَ نَ وُرِ بِلِ مَ، كْنْ وُرِ بِلِ مُ فَنشِ.
  fra-SBL: L'ange de Yahvé lui apparut dans une flamme de feu, au milieu d'un buisson.
    Il regarda, et voici, le buisson brûlait de feu, et le buisson ne se consumait
    pas.
  hbo-hbo: וַ֠יֵּרָא מַלְאַ֨ךְ יְהֹוָ֥ה אֵלָ֛יו בְּלַבַּת־אֵ֖שׁ מִתֹּ֣וךְ הַסְּנֶ֑ה
    וַיַּ֗רְא וְהִנֵּ֤ה הַסְּנֶה֙ בֹּעֵ֣ר בָּאֵ֔שׁ וְהַסְּנֶ֖ה אֵינֶ֥נּוּ אֻכָּֽל׃
  eng-WYCLIFFE: Forsothe the Lord apperide to hym in the flawme of fier fro the myddis
    of the buysch, and he seiy that the buysch brente, and was not forbrent.
  piu-2006: '@see-verse:EXO.003.001'
  pjt-pjt: Ka nyara palula Mayatja Godaku angelpa utiringu Mosela, ka paluṟu nyangu
    puṉu puḻkuṉpa tilingaṟanyangka. Ka waṟu tili puḻka pakaningi puṉunguṟu, palu puṉu
    nyara palunya kampara wiyantja wiya wankaṯu ngaṟangi.
  cwe-cwe: Msenga wa Mndewa Mulungu kamulawilila Musa muna dilambi da moto muna ichibago.
    Musa kawona ichibago chokwaka moto mbali hachitakamile.
  bgs-bgs: Igpakita kandin tô panaligan na YAHWEH na Áglangngagán tun ta mabbabà kayu
    na ágrágrág. Isalábbuan si Moises su agad igrágrág tô mabbabà kayu, asal ándà
    kagóbbó.
  kik-kik: Arĩ kũu-rĩ, akiumĩrĩrwo nĩ mũraika wa Jehova arĩ nĩnĩmbĩ-inĩ cia mwaki
    ikiuma kĩhinga-inĩ. Musa akĩona atĩ o na gũtuĩka kĩhinga nĩgĩakanaga-rĩ, gĩtiahĩaga.
  fra-NCL: L’ange de Yahweh lui apparut en flamme de feu, du milieu du buisson. Et
    Moïse vit, et voici, le buisson était tout en feu, et le buisson ne se consumait
    pas.
  cek-AK: To ah Angraeng ih van kami to hmai kangqong aqam kabuk thing thung hoiah
    anih khaeah angphong; Mosi mah khet naah, kabuk thing loe hmai angqong, toe thing
    loe hmai mah kangh ai tito a hnuk.
  xla-xla: Epapele dulu dla tamali edla God ya꞉ banakakatapo dlapa tele aloweli mate
    dalupa asiyale dulu tle ya꞉ dla woyamaiyo. Epalati Mosestapo dlapata dalupa asiyale
    dulu tle ullumama tleka꞉mhallati natitepo dlapatapo dali upaye ikadepe pohamdlalo
    halla natiyo.
  cuk-cuk: Agi Bab-Jehová-e-baliwitur sapi-bula-abargi, soo-gwabunye-gwichidgi, Moisésʼse
    magarosad. Moisés sapi-bula nue-nuu dakdegu, dakalid, sapi-bula gummakgwichi,
    degite, bergusuli.
  uig-CYR: Шу йәрдә бир азғанлиқтин өрләп чиқиватқан от ялқуни ичидин Пәрвәрдигарниң
    Пәриштиси униңға көрүнди. Мана, азғанлиқ отта көйүватқан болсиму, лекин азған
    өзи көйүп кәтмигән еди.
  pma-pma: Ekonek, angelo tai onen Iahova kistal veni suval ahang koa mul rekau en
    holeai tai. Mosis lesi keke ahang enek mul mukan ka rokantei varei holeai koanek.
  tel-2017: అక్కడ ఒక పొద మధ్య నుండి అగ్నిజ్వాలల్లో యెహోవా దూత అతనికి ప్రత్యక్షమయ్యాడు.
    మోషే చూస్తూ ఉండగా అగ్నిలో ఆ పొద మండుతూ ఉంది గానీ పొద కాలిపోవడం లేదు.
  hat-BSA: Zanj Bondye a te parèt kote li nan yon flanm dife ki t ap brile nan mitan
    yon ti bwa. Li te gade, e vwala, ti bwa a t ap fè flanm dife, men brile a pa t
    fè l disparèt.
  bxh-bxh: Amainiya Yaubada ena anelu ya taumahata felen doha oyagi balebalelemna
    oyagi kiukiu atiꞌatipuna yai. Oyagi kiukiu ya alaꞌala, ya ita. In moho hige i
    ala fofo.
  kos-kos: Lipufan se lun LEUM GOD sikyang nu sel we in luman sie e ma tuku liki infulwen
    sak srisrik soko. Moses el lut ke el liye lah sak soko ah firir a tiana firirla.
  hbo-WLC: וַ֠יֵּרָא מַלְאַ֨ךְ יְהֹוָ֥ה אֵלָ֛יו בְּלַבַּת־אֵ֖שׁ מִתּ֣וֹךְ הַסְּנֶ֑ה
    וַיַּ֗רְא וְהִנֵּ֤ה הַסְּנֶה֙ בֹּעֵ֣ר בָּאֵ֔שׁ וְהַסְּנֶ֖ה אֵינֶ֥נּוּ אֻכָּֽל׃
  ibo-ibo: Nʼebe ahụ, mmụọ ozi nke Onyenwe anyị mere ka ọ hụ ya nʼọkụ na-ere nʼetiti
    ọhịa. Mosis hụrụ na ọ bụ ezie na ọhịa ahụ na-enwu ọkụ ma ọ naghị ere ọkụ.
  ory-ory: ଏଥିରେ ଗୋଟିଏ ବୁଦା ମଧ୍ୟରୁ ଅଗ୍ନିଶିଖାରେ ସଦାପ୍ରଭୁଙ୍କ ଦୂତ ତାଙ୍କୁ ଦର୍ଶନ ଦେଲେ;
    ତହୁଁ ସେ ଅନାଇଲେ, ଆଉ ଦେଖ, ବୁଦା ଅଗ୍ନିରେ ପ୍ରଜ୍ୱଳିତ ହେଉଅଛି, ତଥାପି ବୁଦା ନଷ୍ଟ ହେଉ ନାହିଁ।
  chk-chk: Iwe, ewe chon läng nöün ewe Samol mi Lapalap a pwä ngeni Moses lon pulopulen
    ekkei seni lon efoch iräfölüföl. Lupwen Moses a neneloi, a mefi pwe ewe irä a
    pulopul, nge esap karala.
  rop-rop: en deya na det einjul blanga God bin kamat langa Mosis jis laiga faiya
    langa lilwan tri, en Mosis bin luk det faiya bin deya langa detlot bushis. Bat
    detlot bushis nomo bin barn.
  ukr-1871: І явивсь йому ангел Господень ув огнистому поломї ізсеред куща тернового.
    Побачив, що кущ горить огнем, горить і не згоряє.
  bch-bch: Toa eoa anggelo ton Maron iuot pan mambe dinga irarabal ngan abei kakauede
    ibogaboga. Mole mao, Moses igera abei kakauede toa dinga irarabal ngan, be dinga
    inono abei toa oa ilaun ga ibogaboga eta mao.
  deu-1951: Und der Engel des HERRN erschien ihm in einer Feuerflamme mitten aus dem
    Dornbusch. Und als er sich umsah, siehe, da brannte der Dornbusch im Feuer, und
    der Dornbusch ward doch nicht verzehrt.
  eng-JPS: And the angel of the LORD appeared unto him in a flame of fire out of the
    midst of a bush; and he looked, and, behold, the bush burned with fire, and the
    bush was not consumed.
  srp-1865: I javi mu se anðeo Gospodnji u plamenu ognjenom iz kupine. I pogleda,
    a to kupina ognjem gori a ne sagorijeva.
  lug-lug: Malayika wa Mukama n’amulabikira ng’asinziira mu muliro ogwaka, mu makkati
    g’ekisaka. Musa n’atunuulira ekisaka, n’alaba nga kyaka naye nga tekisiriira.
  heb-heb: וירא מלאך יהוה אליו בלבת אש מתוך הסנה וירא והנה הסנה בער באש והסנה איננו
    אכל׃
  ben-IRV: আর ঝোপের মধ্যে থেকে আগুনের শিখাতে সদাপ্রভুর দূত তাঁকে দেখা দিলেন; তখন তিনি
    তাকালেন, আর দেখো, ঝোপ আগুনে জ্বলছে, তবুও ঝোপ পুড়ে যাচ্ছে না।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਦੇ ਇੱਕ ਦੂਤ ਨੇ ਇੱਕ ਝਾੜੀ ਵਿੱਚੋਂ ਅੱਗ ਦੀ ਲਾਟ ਵਿੱਚ ਉਸ ਨੂੰ ਦਰਸ਼ਣ ਦਿੱਤਾ।
    ਜਦ ਉਸ ਨੇ ਵੇਖਿਆ ਤਾਂ ਵੇਖੋ, ਉਹ ਝਾੜੀ ਅੱਗ ਵਿੱਚ ਬਲ ਰਹੀ ਸੀ ਪਰ ਝਾੜੀ ਭਸਮ ਨਹੀਂ ਹੁੰਦੀ ਸੀ।
  tkr-tkr: Sayir mang'us gyotxhanne ğıç'eençe Rəbbina malaaik gyagva. Mısayk'le ts'ayın
    aqqıyn ğı'ç'iy gidyotxhan g'acumee,
  mya-JVB: ထိုအခါ ဘုရား သခင်၏ ကောင်းကင်တမန် သည် ချုံ ထဲ က ထွက်သော မီးလျှံ ၌ ထင်ရှား
    ၏။ မောရှေသည် ကြည့် သောအခါ ၊ မီး လောင် ၍ ချုံ မ ကျွမ်း ဘဲ ရှိသည်ကို မြင် လျှင်၊
  tte-O: Kabo Yaubada ana anelose iyawatagili Mosese koina mayau kalapulupululuna
    mena. Mosese igitai mayau kalapulupululuna iwedowedoli na iyamo mayaune itotolone
    nige iwewedoli.
  tbg-tbg: inaara katariqaa iha ite vauvaro Noravano Kotiva atito enseliva iha auru
    voqaava qovarama viro vauvaro, Mosiva tavovaro ihavano kia katari vira tatoqa
    karaitiro, qaqi ite vaura.
  hmo-hmo: Vadaeni Lohiabada ena aneru ese Mose dekenai ia hedinaraia, lahi ia araia
    dekena amo. Lahi be au ginigini dekenai, Mose ese ia itaia. Au dekenai lahi ia
    noho, to lahi ese au ia gabua ore lasi.
  urd-urd: और ख़ुदावन्द का फ़रिश्ता एक झाड़ी में से आग के शो'ले में उस पर ज़ाहिर हुआ।
    उसने निगाह की और क्या देखता है, कि एक झाड़ी में आग लगी हुई है पर वह झाड़ी भसम
    नहीं होती।
  rus-SYN: И явился ему Ангел Господень в пламени огня из среды тернового куста. И
    увидел он, что терновый куст горит огнем, но куст не сгорает.
  bqc-SIM: Ɔ̃ Dii Malaika bↄ̀ mↄ̀wà tɛ́vua guu kàelɛu. Mↄizi lɛpi gwà, a è tɛ́
    dↄwà, kási sↄ̃ àlɛ tɛ́kũo.
  tcz-CHONGTHU: Hiche laimun'a chun Pathen vantil meikong in hamboh lah'a ahung kilah
    in, Mose in lungdong tah in aven ahi. Hamboh chu akong jeng in hinlah akavam deh
    pon ahi.
  mar-mar: तेव्हा परमेश्वराच्या दूताने त्यास एका झुडपातून निघणाऱ्या अग्नीच्या ज्वालेत
    दर्शन दिले. मोशेने पाहिले की, झुडूप अग्नीने जळत होते, परंतु ते जळून भस्म होत नव्हते.
  soq-soq: Sape Iawe God enseliwa me mampe segalen, me ewaewawa ia idie bumedia epawa
    rua ia kerauda inileidia bedewe idia ewedie. Moses pisiwane ia sa idia ewedie,
    tane ia sa bumedia mai ia sa kerauda ipatuwapona, dia.
  qub-qub: Chaycho Tayta Diospa anjilnin Moisesta yuriparan shiracho nina rataycajno.
    Moisés nina rataycajta ricar cuentata gocuriran shirata mana ushashanta.
  bqp-bqp: Akũ Dikiri Malaikaa bò à sùa tɛ́vuraa gũn tariankpãn. Musa tariankpã
    pìi gwà à è tɛ́ kúa, ama àtɛn tɛ́ kũro.
  hat-hat: Zanj Seyè a parèt devan l' sou fòm yon flanm dife nan mitan yon ti touf
    bwa. Moyiz gade, li wè touf bwa a te tou wouj ak dife, men li pa t'ap boule.
  eng-BSB: There the angel of the LORD appeared to him in a blazing fire from within
    a bush. Moses saw the bush ablaze with fire, but it was not consumed.
  tod-tod: Ɠɔoɠɔ GALAGI ná-geezuɠeelai ɠulani bɛ kɛlɛma abuzogi zaama, kpɔvɔ goi
    zaamaʋɛ. Moize wɛlɛni, pɛtɛ, abui soni kpɔvɔ goi ʋa ná kpein, kɛlɛ kpɔvɔ goi
    la ɠɛni ɠalazu ɲɛgɛlɛin.
  eng-WEBPB: The LORD’s angel appeared to him in a flame of fire out of the middle
    of a bush. He looked, and behold, the bush burnt with fire, and the bush was not
    consumed.
  kbq-kbq: Anante Anumzamofo ankeromo'a, mago zafafina tevemo hagana hagana huno nerefi
    efore higeno, Mosese'ma keana tevemo'a hagana hagana huno te'neanagi, ana zafa
    tevea ore'ne.
  nhe-BL: Huan nopona ielhuicac ejca TOTECO monexti ipan se tlilelemectli tlen tlatlayaya
    tlatlajco se xihuitzontli. Huan Moisés momacac cuenta para nopa xihuitzontli lemeniyaya,
    pero ax tlamiyaya.
  bus-bus: Ben Dii Malaika bↄ̀ à mↄ̀zi tɛ́vura guu gyanton. Musa gyanto pì gwà à è
    tɛ́ kúa, mↄde èe tɛ́ kũro.
  gub-BL: A'e pe amo Tupàn heko haw pe har uzexak kar Moizez pe tata romo ka'akyr
    myteromo a'e. Heta tata ka'a rehe. Nezewe rehe we nukaz paw kwaw. Wexak Moizez
    ikaz 'ymaw.
  eng-DRA: 'And the Lord appeared to him in a flame of fire out of the midst of a
    bush: and he saw that the bush was on fire and was not burnt.'
