verse: EXO.003.013
translations:
  mal-C: “ഞാൻ ഇസ്രായേൽമക്കളുടെ അടുത്തുചെന്ന് അവരോട്, ‘നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവം
    എന്നെ നിങ്ങളുടെ അടുത്തേക്ക് അയച്ചിരിക്കുന്നു എന്നു പറയുമ്പോൾ, അവിടത്തെ നാമം എന്ത്?’
    എന്ന് അവർ എന്നോടു ചോദിച്ചാൽ, ഞാൻ അവരോട് എന്തു പറയണം?” എന്ന് മോശ ദൈവത്തോടു ചോദിച്ചു.
  deu-TKW: 'Und Mose sprach zu Gott: Wenn ich nun aber zu den Israeliten komme und
    ihnen sage: der Gott eurer Väter hat mich zu euch gesandt, und sie mich fragen:
    wie heißt er? was soll ich ihnen antworten?'
  lin-lin: 'Moyize alobaki na Nzambe : — Soki nakeyi epai ya bana ya Isalaele mpe
    nalobi na bango : « Nzambe ya bakoko na bino atindi ngai epai na bino, » bongo
    soki bango batuni ngai : « Kombo na Ye nani ? » Nakoyebisa bango nini ?'
  eng-LSV: And Moses says to God, “Behold, I am coming to the sons of Israel, and
    have said to them, The God of your fathers has sent me to you, and they have said
    to me, What [is] His Name? What do I say to them?”
  eng-GNV: 'Then Moses said vnto God, Behold, when I shall come vnto the children
    of Israel, and shall say vnto them, The God of your fathers hath sent me vnto
    you: if they say vnto me, What is his Name? what shall I say vnto them?'
  eng-WEBSTER: And Moses said to God, Behold, when I come to the children of Israel,
    and shall say to them, The God of your fathers hath sent me to you; and they shall
    say to me, What is his name? What shall I say to them?
  nhw-BL: 'Pero Moisés quinanquili: ―Pero sintla niyas huan niquinilhuis nopa israelitame
    para yaya catli ininTeco amohuejcapan tatahua nechtitlantoc campa amojuanti, nechtlatzintoquilise
    ¿quenicatza motoca? Huan huajca, ¿tlaque niquinilhuis?'
  swh-ONEN: Mose akamwambia Mungu, “Ikiwa nitawaendea Waisraeli na kuwaambia, ‘Mungu
    wa baba zenu amenituma kwenu,’ nao wakiniuliza, ‘Jina lake ni nani?’ Nitawaambia
    nini?”
  bba-bba: Mɔwisi u Gusunɔ sɔ̃ɔwɑ u nɛɛ, ǹ n mɛn nɑ, kon dɑ Isirelibɑn mi, n bu sɔ̃
    n nɛɛ, bɛsɛn sikɑdobɑn Yinniwɑ u mɑn ɡɔrimɑ ben mi. Adɑmɑ bɑ̀ n mɑn bikiɑ, ɑmɔnɑ
    win yĩsiru, mbɑ kon ɡere.
  eng-KJVCPB: And Moses said unto God, Behold, when I come unto the children of Israel,
    and shall say unto them, The God of your fathers hath sent me unto you; and they
    shall say to me, What is his name? what shall I say unto them?
  cpy-cpy: 'Ikantanaki Moisés: “¡Tajorentsi! Eenitatsi pomeentsi-tzimotanari aririka
    niyaawi-takyaa, nokanta-paakiri Israel-paeni: ‘Naaka rotyaantani Itajorentsite
    awaejatziiteni.’ Aririka rojampi-tanakina, ikantena: ‘¿Jempema iitaka rirori?’
    ¿Iitakama nokanteriri naaka?”'
  mpx-mpx: Yaka Mosese i ba, “Sauga ebo na nok Isileli elal ge na ba, ‘Tubulau wali
    Yabowaine i patunau eliyamiu’ ge ebo nihi nel elau nihi ba ‘Alanaek?’ he ga na
    ba ola elal?”
  wbp-wbp: Ngula Mujujurlu japurnu Kaatu, “Yuwayi. Kapurna-jana yaninjarla kuja wangkami,
    ‘Yangka Kaatu kujalpalu ngalipakupalangurlu puraja nyurru-wiyi, ngulangkuju yilyajarni
    nyampu-kurraju.’ Kajirna-jana kuja wangkami, kapujulu kapuru nyinanjarla japirni,
    ‘Yuwa! Nyiya yirdi nyanunguju, manu nyiya-piya nyanunguju?’ Kujarlu kapujulu payirni.
    Nyarrpalkurna-jana wangkami? Nyiyanpa nyuntuju yirdi?”
  luo-luo: Musa nodwoko Nyasaye niya, “Ka dipo ni adhi ir jo-Israel mi awachonegi
    ni, ‘Nyasach kwereu oseora iru,’ mi gipenja ni, ‘Nyinge en ngʼa?’ Koro to ananyisgi
    nangʼo?”
  meu-meu: Bena Mose ese Dirava ma e hereva henia, eto Lau na Israel taudia dekedia
    bainala, baina hamaorodia, bainato “Tamamui edia Dirava ese vada e siaigu dekemui
    ai”, bena idia ese bae nanadaigu, baeto “Ia ladana be daika?”, lau be ede baina
    haere henidia toma?
  npi-ULB: मोशाले परमेश्‍वरलाई भने, “म इस्राएलीहरूकहाँ गई 'तिमीहरूका पिता-पुर्खाका
    परमेश्‍वरले मलाई तिमीहरूकहाँ पठाउनुभएको छ' भन्दा तिनीहरूले 'उहाँको नाउँ के हो'
    भनी सोधे भने मैले तिनीहरूलाई के जवाफ दिने?”
  yor-yor: Mose sì wí fún Ọlọ́run pé, “Bí mo bá tọ àwọn ará Israẹli lọ tí mo sì sọ
    fún wọn pé, ‘Ọlọ́run àwọn baba yín ni ó rán mi sí i yín,’ tí wọ́n sì béèrè lọ́wọ́
    mi pé, ‘Kí ni orúkọ rẹ̀?’ Kí ni èmi yóò sọ fún wọn ní ìgbà náà?”
  emp-NTPO: 'Baribʌrʌ Moiseba jarasia: –Israelerãmaa wãped̶a bãrã drõã naẽnabemarãba
    ĩjã panana Ãcõrẽba mʌ̃ra bãrãmaa diabuesiad̶a abʌrʌd̶e ãdjirãba iwid̶id̶ia: “¿Idjira
    casa trʌ̃bada?” Maʌ̃ne ¿mʌ̃a cãrẽda jarai?–'
  ind-ind: Musa menjawab, “Kalau aku pergi menemui umat Israel dan berkata kepada
    mereka, ‘Allah nenek moyang kita sudah mengutus saya kepada kalian,’ tentu mereka
    akan bertanya, ‘Siapakah nama-Nya?’ Lalu aku harus menjawab apa?”
  pes-OPCB: 'موسی عرض کرد: «اگر نزد بنی‌اسرائیل بروم و به ایشان بگویم که خدای اجدادشان،
    مرا برای نجات ایشان فرستاده است، و آنها از من بپرسند: ”نام او چیست؟“ به آنها چه
    جواب دهم؟»'
  aer-aer: Kele Moses Ngkarteke angkirtneke, “Kweye? Ayenge apeke itneke-werne alheme
    alakenhe angkemele, ‘Ngkarte, akngeye anwerne-kenhe areyele-arle arrule anthurre
    apentetyarteke, Re ayenge nhenhe-werne yerneke,’ itne apeke ayenge arratye itelaretyakenhe.
    Itne ayenge alakenhe apayuthnemele, ‘Iwenhe-ame arritnye Ikwerenhe, iwenhe-arteke-ame
    Re?’ Alakenhe renhe itne atyenge angketyenhenge. Nthakenhe-ame ayenge itneke angketyenhe?
    Atyenge ilaye, iwenhe-ame arritnye Ngkwinhe?”
  tgl-ULB: Sinabi ni Moises sa Diyos, “Pagpunta ko sa mga Israelita at sabihin sa
    kanilang, 'Ang Diyos ng inyong mga ninuno ay pinadala ako sa inyo,' at kung sabihin
    nila sa akin, 'Ano ang pangalan niya?' ano ang dapat kong sabihin sa kanila?”
  cbu-NT: 'Ashiriya, Móysissha: Nuw Israelchichee: Iy zitaminarini Apanllirini nuwaa
    kamachtarangiya. Siyaa nish Ijiptosh tsap tashitungamaama, táchima. Itaru, wapaz
    nuwaa; ¿Tamamshita Apanllee? tákchusin, ¿nuwsha anoo amcheezi? Móysis Apanllee
    tárangiya.'
  hui-hui: Ani layagola Mosesehanda ladai bialu lalu, I̱na Isaraele wali agali kagoria
    puwa tihondo, Tí mamalinaga Ngode Datagaliwabe bamba heneyagome i̱ tí kamiria
    pu laya handala ibiru, larogola tigua odagoni ibu mini aibe lolebirago ani laragola
    ai laguadabe, lene.
  mya-mya: ထို​အ​ခါ​မော​ရှေ​က``အ​ကျွန်ုပ်​သည်​ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​ထံ​သို့​သွား​၍၊
    သူ​တို့ အား`သင်​တို့​ဘိုး​ဘေး​တို့​၏​ဘု​ရား​သ​ခင် သည် ငါ့​အား​သင်​တို့​ထံ​သို့​စေ​လွှတ်​လိုက်​သည်'
    ဟု​ပြော​လျှင်​သူ​တို့​က`ထို​ဘု​ရား​၏​နာ​မ တော်​ကား​မည်​သို့​ခေါ်​ပါ​သ​နည်း' ဟု​မေး
    သည်​ရှိ​သော်​အ​ကျွန်ုပ်​က​မည်​သို့​ဖြေ​ကြား ရ​ပါ​မည်​နည်း'' ဟု​မေး​လျှောက်​လေ​၏။
  cbi-NTPO: 'Tsenñu Moisés pakatu: Tsejtu iya Israel chachilla'' junga jitu: Ñulla''
    tinbu rukula'' Dios inu eeve, tinmala, yala tsandenna: ¿Tsen, juntsa ti mumun?
    detinmala, ¿iya naati pakanujtuuwa? timi.'
  bod-N: ཡང་མོ་ཤེ་ཡིས་དཀོན་མཆོག་ལ། ང་རང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་གམ་དུ་སོང་ནས་དེ་དག་ལ།
    ཁྱོད་ཅག་གི་ཕ་མེས་ཡང་མེས་ཀྱི་དཀོན་མཆོག་གིས་ང་རང་ཁྱོད་ཅག་གི་གམ་དུ་མངགས་པ་ཡིན་ཞེས་བརྗོད་པར་བྱ་ཞིང་།
    གལ་ཏེ་ཁོ་རྣམས་ཀྱིས་བདག་ལ་ཁོང་གི་མཚན་ལ་ཅི་ཟེར་ཞེས་དྲིས་ན། ངས་དེ་རྣམས་ལ་ཅི་ཟེར་རམ་ཞེས་ཞུས་པ་ན།
  sna-sna: Mozisi akati kuna Mwari, “Ko, kana ndikaenda kuvaIsraeri uye ndikanoti
    kwavari, ‘Mwari wamadzibaba enyu andituma kwamuri,’ uye ivo vakandibvunza kuti,
    ‘Zita rake ndiani?’ ipapo ndichavaudzeiko?”
  spa-BLM: 'Moisés dijo a Dios: “He aquí que cuando llegue a los hijos de Israel y
    les diga: “El Dios de vuestros padres me ha enviado a vosotros”, y ellos me pregunten:
    “¿Cuál es su nombre?”, ¿qué debo decirles?”'
  cac-cac: 'Ix tac''vixi vin̈aj Moisés chi'' icha tic: —A ol aj jun tic, q''uinaloc
    b''at in lolon d''a eb'' vetisraelal, ol valan d''a eb'' to a co Diosal yed''
    eb'' co mam quicham, a ix in checancot d''ayex, ta xin chi d''a eb'', axom ol
    yalan eb'' d''ayin: ¿Tas sb''i jun mach tzal chi''? xcham eb'' d''ayin. ¿Tas svutejpax
    tac''voc in b''a? xchi vin̈.'
  swh-ULB: Musa akamwambia Mungu, “Nikienda kwa Waisraeli na kuwaambia, 'Mungu wa
    baba zenu amenituma mimi kwenu,' na kisha wakiniambia, 'jina lake nani?' nitawaambia
    nini?”
  bel-bel: 'І сказаў Майсей Богу: вось, я прыйду да сыноў Ізраілевых і скажу ім: Бог
    бацькоў вашых паслаў мяне да вас. А яны скажуць мне: як Яго імя? Што я скажу ім?'
  wed-wed: Wate Moses i riwa, “Maranai ana nae au rava awarii ma ana riwei, ‘Amamata
    ai God i paritawaneu awarimi.’ Ma taui ina paridadaneu, ‘Tauna wavana aiai?’ Ma
    aiwai ana riwei?”
  deu-ELBBK: 'Und Mose sprach zu Gott: Siehe, wenn ich zu den Kindern Israel komme
    und zu ihnen spreche: Der Gott eurer Väter hat mich zu euch gesandt, und sie zu
    mir sagen werden: Was ist sein Name?, was soll ich zu ihnen sagen?'
  mbb-OT: Ne migkaǥi en maan si Moises diyà te Megbevayà te, “Emun edhendiyà a te
    menge Israilihanen ne egkeǥiyan ku sikandan te, ‘Midsuǥù a zini te keniyu te Megbevayà
    he ed-ezapen te menge kepuun niw,’ kela ke egkaǥi sikandan te, ‘Hentei is ngazan
    din?’ Emun iyan haazà, hengkey ve is egkeǥiyen ku ziyà te kandan?”
  mal-2015: 'മോശെ ദൈവത്തോടു: ഞാൻ യിസ്രായേൽമക്കളുടെ അടുക്കൽ ചെന്നു: നിങ്ങളുടെ പിതാക്കന്മാരുടെ
    ദൈവം എന്നെ നിങ്ങളുടെ അടുക്കൽ അയച്ചിരിക്കുന്നു എന്നു പറയുമ്പോൾ: അവന്റെ നാമം എന്തെന്നു
    അവർ എന്നോടു ചോദിച്ചാൽ ഞാൻ അവരോടു എന്തു പറയേണം എന്നു ചോദിച്ചു.'
  tuo-NT: 'Moisé peꞌe Õꞌacʉ̃rẽ aꞌtiro ni yʉꞌtinemocʉ niwĩ: —Yʉꞌʉ Egiptopʉ waꞌa, Israe
    curuacjãrãrẽ “Õꞌacʉ̃, marĩ ñecʉ̃sʉmʉa Abrahã, Isaa, Jacob wiogʉ mʉsã tiropʉ yʉꞌʉre
    oꞌoámi” ni werecã, na yʉꞌʉre “¿Deꞌro wãmetiti cʉ̃?” ni sẽrĩtiñaꞌbosama. To pũrĩcãrẽ,
    ¿narẽ deꞌro ni yʉꞌtibosari?'
  gup-gup: Wanjh Moses bimarneyimeng God, yimeng, “Yina, wardi bu ngaye ngare kore
    kabirrihni, ngabenmarnebebme birrimekbe bininj nawu Israel benkebmawahmeng, dja
    ngabenmarneyime, ngayime, ‘God nganmunkeweng ngaye, namekbe wanjh God bedberre
    nawu mawahmawah, nungka nganmunkeweng.’ Dja bu kuhni ngabenmarneyime, wardi ngandidjawan,
    ngandimarneyime, ‘Baleh kaluk kangeyyo nahni nawu God ngunmunkeweng?’ Bu kunmekbe
    ngandimarneyime, ngaye baleh ngabenmarneyime?”
  gvs-gvs: Go yau adigo kagu, ‘Go neta ana osegowo alatuwokoidi kagu, “Tubudao idi
    Yaubada ietunegu ama yaimi” go, neta kidi kadi, “Go Tauyana yoina manakoyoina?”
    e yau bei manakaegu akatumapu?’
  rmc-rmc: 'Ale o Mojžiš leske phenďa: „Te džava paš o Izraeliti, phenava lenge: ‚O
    Del tumare dadengro man bičhaďa ke tumende,‘ a phučena mandar: ‚Sar pes vičinel?‘
    So lenge odphenava?“'
  nlg-nlg: Ma Moses te huatia me ghaghua, “Ge tuku tona itadira na vure ni Israel/Jew,
    mu ku bosa vanira, ‘Na God didira rana kukuamiu te niu vetena vanighau mai,’ gaira
    kara ghoi huatiu, ‘Ma hei na ahana na god eni to nia kokokoe?’ Keri ke, mana hava
    ku bosa vanira?”
  pes-OPV: 'موسی به خدا گفت: «اینک چون من نزد بنی‌اسرائیل برسم، و بدیشان گویم خدای
    پدران شما مرا نزد شما فرستاده است، و ازمن بپرسند که نام او چیست، بدیشان چه گویم؟»'
  ron-1924: 'Мойсе а зис луй Думнезеу: „Ятэ, кынд мэ вой дуче ла копиий луй Исраел
    ши ле вой спуне: ‘Думнезеул пэринцилор воштри м-а тримис ла вой’ ши мэ вор ынтреба:
    ‘Каре есте Нумеле Луй?’, че ле вой рэспунде?”'
  aui-aui: Bi Mosis iwona bo, “Raghanina ananagho Isrel damdi biiyadi anawona bo,
    ‘Nosinosidanakim yadi God iviporagu tami biiyadi,’ na sinitarakiiyanegu, ‘Kana
    waghawagha metagha?’ Na awaki anawonedi?”
  ben-OBCV: মোশি ঈশ্বরকে বললেন, “ধরে নিন আমি ইস্রায়েলীদের কাছে গেলাম ও তাদের বললাম,
    ‘তোমাদের পূর্বপুরুষদের ঈশ্বর আমাকে তোমাদের কাছে পাঠিয়েছেন,’ এবং তারা আমাকে জিজ্ঞাসা
    করবে, ‘তাঁর নাম কী?’ তখন আমি তাদের কী বলব?”
  som-som: Markaasaa Muuse wuxuu Ilaah ku yidhi, Bal eeg, markii aan u tago reer binu
    Israa'iil, oo aan ku idhaahdo iyaga, Ilaahii awowayaashiin baa ii soo kiin diray,
    oo iyaga waxay igu odhan doonaan, De magiciisa maxaa la yidhaahdaa? Haddaba maxaan
    ku odhan doonaa?
  lat-VUC: 'Ait Moyses ad Deum: Ecce ego vadam ad filios Israël, et dicam eis: Deus
    patrum vestrorum misit me ad vos. Si dixerint mihi: Quod est nomen ejus? quid
    dicam eis?'
  eng-ASVBT: And Moses said unto God, Behold, when I come unto the children of Israel,
    and shall say unto them, The God of your fathers hath sent me unto you; and they
    shall say to me, What is his name? What shall I say unto them?
  mna-mna: 'Mose isu to ipekel Anutu kalŋaana ma iso: “Ambai. Mi sombe aŋmiili ma
    aŋla, mi aŋso pizin Israel ta kembei: ‘Anutu ki tumbundu bizin ta iŋgo yo ma aŋmar
    i,’ to zin ko tiwi yo ma tiso: ‘Anutu tana, zaana asiŋ?’ Ma ko aŋpekel kwon be
    parei?”'
  ita-1885: 'E Mosè disse a Dio: Ecco, quando io sarò venuto a'' figliuoli d''Israele,
    e avrò lor detto: L''Iddio de'' vostri padri mi ha mandato a voi, se essi mi dicono:
    Qual''è il suo nome? che dirò io loro?'
  eng-LXXUP: And Moses said to God, Behold, I shall go forth to the children of Israel,
    and shall say to them, The God of our fathers has sent me to you; and they will
    ask me, What is his name? What shall I say to them?
  eng-ULB: Moses said to God, “When I go to the Israelites and tell them, 'The God
    of your ancestors has sent me to you,' and when they say to me, 'What is his name?'
    what should I say to them?”
  spa-VBL: 'Entonces Moisés dijo a Dios: “Mira, si yo fuera donde los israelitas y
    les dijera: ‘El Dios de sus padres me ha enviado a ustedes’, y ellos me preguntaran:
    ‘¿Cómo se llama?’, ¿qué les diré entonces?” .'
  fra-_FOB: 'Et Moïse dit à Dieu: Voici, j''irai vers les enfants d''Israël, et je
    leur dirai: Le Dieu de vos pères m''a envoyé vers vous; mais s''ils me disent:
    Quel est son nom? que leur dirais-je?'
  mal-mal: 'മോശെ ദൈവത്തോട്: “ഞാൻ യിസ്രായേൽ മക്കളുടെ അടുക്കൽ ചെന്ന്: ‘നിങ്ങളുടെ പിതാക്കന്മാരുടെ
    ദൈവം എന്നെ നിങ്ങളുടെ അടുക്കൽ അയച്ചിരിക്കുന്നു’ എന്ന് പറയുമ്പോൾ: ‘അവന്റെ നാമം എന്തെന്ന്’
    അവർ എന്നോട് ചോദിച്ചാൽ ഞാൻ അവരോട് എന്ത് പറയണം” എന്ന് ചോദിച്ചു.'
  urd-GVR: Lekin Mūsā ne etarāz kiyā, “Agar maiṅ Isrāīliyoṅ ke pās jā kar unheṅ batāūṅ
    ki tumhāre bāpdādā ke Ḳhudā ne mujhe tumhāre pās bhejā hai to wuh pūchheṅge, ‘Us
    kā nām kyā hai?’ Phir maiṅ un ko kyā jawāb dūṅ?”
  suz-BL: मिनु मोसामी परमप्रभु कली “गो इस्राएल जात ङा मुर आन बाक्‍तीके जाक्‍दीश्‍शा,
    मेको आन कली ‘इन किकी पिपी आन परमप्रभुमी आं कली इन बाक्‍तीके सोइक्‍ताक्‍यी’ देंङानु,
    मेकोपुकीमी चहिं ‘मेको आ नें मार में?’ दे हिल्‍लो पाइनीम। मेना गो मार देंनुङा?”
    दे हिल्‍लो पाप्‍तु।
  ita-1927: 'E Mosè disse a Dio: “Ecco, quando sarò andato dai figliuoli d’Israele
    e avrò detto loro: L’Iddio de’ vostri padri m’ha mandato da voi, se essi mi dicono:
    Qual è il suo nome? che risponderò loro?”'
  ckb-ckb: 'موساش بە خودای گوت: «من وا دەچمە لای نەوەی ئیسرائیل و پێیان دەڵێم ”خودای
    باپیرانتان منی بۆ ئێوە ناردووە.“ ئەگەر پێم بڵێن: ”ناوی چییە،“ بڵێم چی؟»'
  eng-BBE: 'And Moses said to God, When I come to the children of Israel and say to
    them, The God of your fathers has sent me to you: and they say to me, What is
    his name? what am I to say to them?'
  kan-OKCV: ಅದಕ್ಕೆ ಮೋಶೆಯು ದೇವರಿಗೆ, “ಇಸ್ರಾಯೇಲರ ಬಳಿಗೆ ಹೋಗಿ, ‘ನಿಮ್ಮ ಪಿತೃಗಳ ದೇವರು ನನ್ನನ್ನು
    ನಿಮ್ಮ ಬಳಿಗೆ ಕಳುಹಿಸಿದ್ದಾರೆ,’ ಎಂದು ಹೇಳುವಾಗ ಅವರು ನನಗೆ, ‘ಅವರ ಹೆಸರು ಏನು?’ ಎಂದು ಕೇಳಿದರೆ,
    ನಾನು ಅವರಿಗೆ ಏನು ಹೇಳಬೇಕು?” ಎಂದನು.
  bbb-bbb: Rove Mosisi fu una gue kuae, Ro na va e Isureroko ije kiako na asaerafa
    jone ijiebuo Godi ijare na kiega na ja kaenamia keke vakiro ruaevano kiake. Ro
    bu una kieko, Ro ive fuone ije erano kiekuva na una izege kuariakono kuae?
  tam-2017: 'அப்பொழுது மோசே தேவனை நோக்கி: “நான் இஸ்ரவேலர்களிடம் போய், உங்கள் முன்னோர்களுடைய
    தேவன் உங்களிடம் என்னை அனுப்பினார் என்று அவர்களுக்குச் சொல்லும்போது, அவருடைய நாமம்
    என்ன என்று அவர்கள் என்னிடத்தில் கேட்டால், நான் அவர்களுக்கு என்ன சொல்லுவேன்” என்றான்.'
  spa-RV-1909: 'Y dijo Moisés á Dios: He aquí que llego yo á los hijos de Israel,
    y les digo, El Dios de vuestros padres me ha enviado á vosotros; si ellos me preguntaren:
    ¿Cuál es su nombre? ¿qué les responderé?'
  ron-BTF: 'Și Moise i-a spus lui Dumnezeu: Iată, când voi veni la copiii lui Israel
    și le voi spune: Dumnezeul părinților voștri m-a trimis la voi; și îmi vor spune:
    Care este numele lui? Ce le voi spune?'
  eng-WEBP: Moses said to God, “Behold, when I come to the children of Israel, and
    tell them, ‘The God of your fathers has sent me to you,’ and they ask me, ‘What
    is his name?’ what should I tell them?”
  eng-FBV: Then Moses said to God, “Look! If I were to go to the Israelites and say
    to them, ‘The God of your fathers has sent me to you,’ and they ask me, ‘What
    is his name?’ —then what should I tell them?”
  nld-1939: 'Toen zei Moses tot God: Wanneer ik nu tot de zonen Israëls ga en hun
    zeg: “De God uwer vaderen zendt mij tot u”, wat moet ik dan antwoorden, als ze
    vragen: Hoe is zijn Naam?'
  nch-BL: 'Pero Moisés quinanquili: ―Pero sinta niyas huan niquinilhuis nopa israelitame
    para yaya cati ininTeco inihuejcapan tatahua techtitantoc campa inijuanti, techtatzintoquilise
    quenicatza motoca, huajca, ¿taya niquinilhuis?'
  vie-1934: 'Môi-se thưa cùng Đức Chúa Trời rằng: Nầy, tôi sẽ đi đến dân Y-sơ-ra-ên,
    nói cùng họ rằng: Đức Chúa Trời của tổ phụ các ngươi sai ta đến cùng các ngươi;
    nhưng nếu họ hỏi: Tên Ngài là chi? thì tôi nói với họ làm sao?'
  hin-CV: यह सुन मोशेह ने परमेश्वर को उत्तर दिया, “यदि मैं इस्राएलियों के पास जाकर
    उनसे कहूं, ‘तुम्हारे ही पूर्वजों के परमेश्वर ने मुझे तुम्हारे पास भेजा है.’ और
    वे मुझसे पूछें, ‘क्या है उस परमेश्वर का नाम?’ तो मैं उन्हें क्या नाम बताऊं?”
  eng-OURB: Moses [Drawn out] said to God, “Behold, when I come to the children of
    Israel [God prevails], and tell them, ‘The God of your fathers has sent me to
    you;’ and they ask me, ‘What is his name?’ What should I tell them?”
  spa-BES: 'Y dijo Moisés a Dios: Cuando llegue a los hijos de Israel y les diga:
    El Dios de tus padres me ha enviado a ti, y me dicen: ¿Cuál es su nombre? ¿qué
    les voy a decir?'
  tdx-tdx: Aa hoe t’i Mosè aman’ Añahare, Ingo, homb’ amo ana’ Israeleo mb’eo iraho
    hanao ty hoe, Nirahen’ Añaharen-droae’ areo homb’ ama’ areo mb’ etoan-draho, vaho
    hañontanea’ iereo ty hoe, Ia ty tahina’e? aa le inoñe ty havaleko?
  vid-vid: Aho, Musa nakamlonjela Nguluwi, “Lelo londiwalutila Waisilaeli na kuwalonjela,
    ‘Nguluwi wa wasekulu wa hemwe nakanhuma kwa hemwe,’ nawo howombuza, ‘Itagwa lyake
    lyani,’ ndowalonjela choni?”
  eng-OKE: And Mosheh said before the Lord, Behold, when I am come to the sons of
    Israel, and say to them, The God of your fathers hath sent me to you, and they
    say to me, What is His name? What shall I say to them?
  tha-KJV: และโมเสสทูลพระเจ้าว่า “​ดู​เถิด เมื่อข้าพระองค์ไปหาชนชาติ​อิสราเอล และบอกพวกเขาว่า
    ‘พระเจ้าแห่งบรรพบุรุษของท่านทั้งหลายทรงใช้ข้าพเจ้ามาหาท่าน’ และเขาจะพู​ดก​ับข้าพเจ้าว่า
    ‘​พระองค์​ทรงพระนามว่ากระไร’ ข้าพระองค์จะกล่าวแก่เขาอย่างไร”
  por-BR-2018: 'E disse Moisés a Deus: Eis que, quando eu chegar aos filhos de Israel,
    e lhes disser, O Deus de vossos pais me enviou a vós; se eles me perguntarem:
    Qual é seu nome? que lhes responderei?'
  deu-ELO: 'Und Mose sprach zu Gott: Siehe, wenn ich zu den Kindern Israel komme und
    zu ihnen spreche: Der Gott eurer Väter hat mich zu euch gesandt, und sie zu mir
    sagen werden: Welches ist sein Name? was soll ich zu Ihnen sagen?'
  eng-WYC-2018: Moses said to God, Lo! I shall go to the sons of Israel, and I shall
    say to them, [The] God of your fathers sent me to you; (and) if they shall say
    to me, What is his name, what shall I say to them?
  epo-epo: 'Kaj Moseo diris al Dio: Jen mi venos al la Izraelidoj, kaj diros al ili:
    La Dio de viaj patroj sendis min al vi; tiam ili diros al mi: Kia estas Lia nomo?
    Kion mi diru al ili?'
  uig-PIN: 'Xuning bilǝn Musa Hudaƣa: — Mǝn Israillarning ⱪexiƣa berip ularƣa: «Ata-bowiliringlarning
    Hudasi meni ⱪexinglarƣa ǝwǝtti» desǝm, ular mǝndin: «Uning nami nemǝ?» — dǝp sorisa,
    ularƣa nemǝ dǝp jawab berimǝn? — dedi.'
  beo-beo: Be Mousese da bu adole i, “Na da Isala:ili dunu ilima ahoasea amola ilima
    amane sia:sea, ‘Ninia aowalalia Gode da na asunasi,’ ilia da nama amane adole
    ba:mu, ‘Ea Dio da nowala:?’ Amaiba:le, na da ilima adi adole ima:bela:?”
  tpi-OTNT: Na Moses i tokim God olsem, “Taim mi go kamap long ol Israel bai mi tokim
    ol olsem, ‘God bilong ol tumbuna bilong yumi i salim mi na mi kam long yupela.’
    Na sapos ol i askim mi, ‘Wanem nem bilong en?’, orait bai mi bekim wanem tok long
    ol?”
  hau-SA: Musa ya ce wa Allah, “A ce ma na tafi wurin Isra’ilawa na ce musu, ‘Allah
    na kakanninku ya aiko ni wurinku,’ in suka tambaye ni, ‘Mene ne sunansa?’ Me zan
    ce?”
  udu-udu: 'Dhali yan’ko’d aMusa ki owa Arumgimis gwo mo ki: Waḵki/ aha/ mina p̱u’dku/
    e ’kwani ma Israyiil mo dhali o uni gwo mo ki: Arumgimis gi ibabam bum a’di i
    hashki aha/ i um mo tani uni mini doṯ aha/ gwo mo ki: Gway piti yuḵu kaja mo?
    Atinta i miga/ thoḵ uni mo?'
  uig-LAT: 'Shuning bilen Musa Xudagha: — Men Israillarning qéshigha bérip ulargha:
    «Ata-bowiliringlarning Xudasi méni qéshinglargha ewetti» désem, ular mendin: «Uning
    nami néme?» — dep sorisa, ulargha néme dep jawab bérimen? — dédi.'
  nde-nde: UMosi wathi kuNkulunkulu, “Aluba ngifika kwabako-Israyeli ngithi kubo,
    ‘UNkulunkulu waboyihlo ungithumile kini,’ besebengibuza bathi, ‘Ungubani ibizo
    lakhe?’ Ngizakuthini kubo?”
  ton-ton: Pea pehēange ʻe Mōsese ki he ʻOtua, “Vakai, ʻo kau ka hoko atu ki he fānau
    ʻa ʻIsileli, pea u pehē kiate kinautolu, ‘Ko e ʻOtua ʻo hoʻomou ngaahi tamai kuo
    ne fekau au kiate kimoutolu; pea te nau pehē mai kiate au, ‘Ko hai hono huafa?’
    Pea ko e hā te u tala kiate kinautolu?”
  ces-1613: 'I řekl Mojžíš Bohu: Aj, já půjdu k synům Izraelským a dím jim: Bůh otců
    vašich poslal mne k vám. Řeknou-li mi: Které jest jméno jeho? co jim odpovím?'
  eko-eko: 'Munsa khumuuzela Nluku yoori: “Miiyo amana kilawa vakatthi wa meezirayiilu
    kiwooza kiraka: ‘Nluku wa apapazenu akiruma vakatthi-venu,’ khi amana akuuzela
    yoori: ‘Nzina lawe paani?’ Kiwooze niini?”'
  eng-WMB: Moses said to God, “Behold, when I come to the children of Israel, and
    tell them, ‘The God of your fathers has sent me to you,’ and they ask me, ‘What
    is his name?’ what should I tell them?”
  tam-TCV: அப்பொழுது மோசே இறைவனிடம், “நான் இஸ்ரயேலரிடம் போய், ‘உங்கள் முற்பிதாக்களின்
    இறைவன் என்னை உங்களிடம் அனுப்பியிருக்கிறார்’ என்று சொன்னால், அவர்கள் என்னிடம்,
    ‘அவருடைய பெயர் என்ன?’ என்று கேட்பார்கள். அப்பொழுது நான் அவர்களுக்கு என்ன பதில்
    சொல்வேன்?” என்றான்.
  ceb-ULB: Miingon si Moises sa Dios, “Sa dihang moadto ako sa mga Israelita ug sultihan
    sila, 'Gipadala ako sa Dios sa inyong katigulangan diha kaninyo', ug sa dihang
    moingon sila kanako, 'Unsa man ang iyang ngalan?' unsa man ang angay nako nga
    isulti kanila?”
  pol-UBG: 'Mojżesz powiedział do Boga: Kiedy pójdę do synów Izraela i powiem im:
    Bóg waszych ojców posłał mnie do was, a oni zapytają mnie, jakie jest jego imię,
    cóż im odpowiem?'
  agr-agr: 'Tutai Moisés Apajuín ayaak: “Tujash wi jegaan ditá chichagkun: ‘Atumin
    apachjum Abraham, Isaac, Jacob Apajuín emematujaku aina nunú atumin agkanmitkati
    tusa awetime’ tai dita mina aijuinak: ‘¿Dusha yaita daajish?’ tusa tujutainakuish,
    wisha ditanash ¿wajintu aikagtatja?” tiuwai.'
  kyc-kyc: Lamaiyamopa Moseseme Anatu isingi lamaiyuo, Namba Isaraele wambu petaminyi
    dokona papala nakama lamaiyuo, Anatu nakambana rakane kauwanepe loma soo piyami
    dokome namba nakama karaminyi dokona puu lapyamo epelyo laro dokopa nakamame namba
    piso soo, Banya kingi doko apisi? larami. Dokopa nambame nakama kando isingi apa
    larose? leya.
  urd-GVU: لیکن موسیٰ نے اعتراض کیا، ”اگر مَیں اسرائیلیوں کے پاس جا کر اُنہیں بتاؤں
    کہ تمہارے باپ دادا کے خدا نے مجھے تمہارے پاس بھیجا ہے تو وہ پوچھیں گے، ’اُس کا
    نام کیا ہے؟‘ پھر مَیں اُن کو کیا جواب دوں؟“
  deu-1912: 'Mose sprach zu Gott: Siehe, wenn ich zu den Kindern Israel komme und
    spreche zu ihnen: Der Gott eurer Väter hat mich zu euch gesandt, und sie mir sagen
    werden: Wie heißt sein Name? was soll ich ihnen sagen?'
  ntj-ntj: Nyangka Mawutjalu watjarnu, “Tjinguru-rna mapitjaku Yitjurayilku tjamupirti-tjananyarna
    watjalku, ‘Mama Kuurrnga tjiinya ngayuku-lampa tjamupirtilu-ya pupakatirra marninypungkupayi,
    palunyalu-rni witurnu.’ Nyangka-tjinguru-rniya tjapilku, ‘Yini ngananya?’ Nyangka-rna
    nyaapirinypa watjalku?”
  kan-2017: ಅದಕ್ಕೆ ಮೋಶೆಯು ದೇವರಿಗೆ, “ನಾನು ಇಸ್ರಾಯೇಲರ ಬಳಿಗೆ ಹೋಗಿ, ‘ನಿಮ್ಮ ಪೂರ್ವಿಕರ ದೇವರು
    ನನ್ನನ್ನು ನಿಮ್ಮ ಬಳಿಗೆ ಕಳುಹಿಸಿದ್ದಾನೆ’ ಎಂದು ಹೇಳಿದಾಗ, ನನಗೆ ಒಂದು ವೇಳೆ ಅವರು, ಆತನ ಹೆಸರು
    ಏನು? ಎಂದು ಕೇಳಿದರೆ ನಾನೇನು ಉತ್ತರಕೊಡಬೇಕು” ಎಂದನು.
  ena-ena: Lɨci Mosesɨ agaŋ Asɨ dɨ abami. Viaŋ uavɨla Isɨlaelɨ hɨdɨlɨ agɨladɨ nameŋ
    abɨben uami. Aludɨ iamɨlɨhali agɨladɨ Asɨ agaŋ abɨci naludɨ pɨŋ ven aba abɨben
    uami. Lɨlɨŋ nɨbɨlaŋ iadɨ nameŋ abitɨhavɨbali uami. Nudɨ ibi ani aba abavɨbali
    uami. Lɨhavɨci viaŋ cɨhu nulɨdɨ akɨ me abɨben uami.
  yap-yap: Machane me ga’ar Moses ngak Got, “Gu ra yan gu weliy ngak piyu Israel ni
    lungug ngorad, ‘Got rok pi chitamangimed e ke l’ogeg ni nggub ngomed,’ ma yad
    ra fitheg ni lungurad, ‘I mini’ fithingan?’ Ma aram e mang e gu ra yog ngorad?”
  hlt-MCSB: Tedae Moses loh Pathen taengah, “Israel ca rhoek taengla ka pawk tih amih
    te, 'Na pa rhoek kah Pathen loh nangmih taengla kai n'tueih,’ ka ti nah vaengah
    kai te, 'A ming ta?' ti uh koinih amih taengah balae ka thui eh? ' a ti nah.
  mdy-ETH: ሙሴ፦ «ታኣኒ ዒስራዔኤሌ ዴሮ ኮራ ዓኣዺ ‹ዒንሢኮ ቤርታኣ ዓዶንሢ ፆኦዛሢ ታና ዒንሢ ባንሢ ዳኬኔ› ጋዓ ዎዶና ዔያታ
    ‹ሱንፃ ዒዛኮ ዖናዳይ?› ጌዒ ዖኦጬቶ ዎዚ ጌዒ ታ ኬኤዛንዳይ?» ጌዔኔ።
  twi-ASANTE: Mose bisaa sɛ, “Sɛ mekɔ Israelfoɔ no nkyɛn kɔka sɛ, wɔn agyanom Onyankopɔn
    na wasoma me na wɔbisa me sɛ. ‘Onyankopɔn bɛn na mereka ne ho asɛm no’ a, mmuaeɛ
    bɛn na memfa mma wɔn?”
  ipi-ipi: Wuane lea-kola, Mosesa-to Gote lamawuato, nambato Isatale yame tupa ateyainga
    Isipi yuu okona poto, nanima yumbanena Gote okomane yakama lamolo pulupa lalakola
    nambato yakama Iamolo epeyo lokale. Wuane lolowa-kola, utupane mane balana gene
    apipe-lo namba tipa peindo, nambato aki loto yano peyokalepe leae-pia.
  mwc-mwc: Ba Moses, God kurina i wona, “Maranai ana nae ba Israel biyisi kurisi ana
    wona, ‘Komi tamatamami asi God i poraiku kurimi.’ Ba kosi sina toirubaiku, ‘Ba
    kona kana waba kotoi?’ Kata mekabage ana wona?”
  eng-WEBU: Moses said to God, “Behold, when I come to the children of Israel, and
    tell them, ‘The God of your fathers has sent me to you,’ and they ask me, ‘What
    is his name?’ what should I tell them?”
  bnp-bnp: Lakea e Moses i takia a Vure, “Na tahuna ga lakea ne huriki a Israel, ga
    taki maea ria, a Vure ne huriki a gare ne mua i rudu iau a valai. Pali ma ri gi
    nana ranga, ri gi ta maea, ‘E rei a rana?’ Ga ta navai?”
  wal-wal: Muusee Xoossaa, “Gido shin, taani Israa7eelatukko baada, eta, ‘Intte aawatu
    Xoossai tana inttekko kiittiis’ yaagin, eti tana, ‘A sunttai oonee?’ yaagidi oichchikko,
    he wode taani etayyo woiga yootanee?” yaagiis.
  spa-PDDPT: 'Entonces Moisés dijo a ʼElohim: Cuando vaya a los hijos de Israel y
    les diga: El ʼElohim de sus antepasados me envió a ustedes, y ellos me pregunten:
    ¿Cuál es su Nombre? ¿Qué les diré?'
  gun-gun: 'Moisés aipoe''i Nhanderuete pe: — Ha''e gui Israel kuery ikuaia py avaẽ
    vy ha''e kuery pe “Penderu kuery Ruete xembou peẽ kuerya py” ha''e ramo ma ha''e
    kuery oporandu ''rã xevy: “Mba''exa tu hery?” he''i ''rã okuapy. Ha''e rami rã
    marã rami tu aipoa''e ''rã ha''e kuery pe?'
  agu-BL: —Poro Ta', kol chimben tan yol scyetz yi e' bajxom tetz intanum, nin kol
    wal scyetz yi ja chinsaj chakij tan Kataj Ryos yi chiRyosil yi e' kamam kate'
    ej nin kol chijak swetz, yi mbi' bi'u', ¿mbi tzun wal nin wetz scyetz? stzun Moisés
    bantz.
  ilo-ULB: Kinuna ni Moises iti Dios, “No mapanak kadagiti Israelita ket ibagak kadakuada,
    'Imbaonnak ti Dios dagiti kapuonanyo kadakayo,' ket no kunada kaniak, 'Ania ti
    naganna?' Ania ti rumbeng nga ibagak kadakuada?”
  kpg-kpg: Moses ga helekai, “Maa au gaa hana gi digau Israel, ga helekai boloo, ‘Di
    God o godou damana mmaadua ne hagau mai au gi goodou,’ dolomaa digaula ga heeu mai
    boloo, ‘Di ingoo o Maa koai?’ Gei au ga helekai bolo aha?”
  uig-ARA: 'شۇنىڭ بىلەن مۇسا خۇداغا: ــ مەن ئىسرائىللارنىڭ قېشىغا بېرىپ ئۇلارغا: «ئاتا-بوۋىلىرىڭلارنىڭ
    خۇداسى مېنى قېشىڭلارغا ئەۋەتتى» دېسەم، ئۇلار مەندىن: «ئۇنىڭ نامى نېمە؟» ــ دەپ
    سورىسا، ئۇلارغا نېمە دەپ جاۋاب بېرىمەن؟ ــ دېدى.'
  bps-bps: Man Mosis, “Ku salu agu di dad bel Israél na mangu dale, i Dwata fnangamfù
    dad gutambulla i mdek deg di dale, na ku smalek ale deg, manla, ‘Simto kè i dagitan?’,
    na tan sa i timelgu dale?”
  sus-sus: Munsa naxa a fala Ala bɛ, «N na sa a fala Isirayilakae bɛ, ‹Wo benbae Marigi
    Ala nan n xɛɛxi wo ma,› e fa sa n maxɔrin i xili ma, n yaabi mundun fima e ma?»
  pon-2006: Moses ahpw patohwan sapengki, “Ni ei pahn patohla rehn mehn Israel ko
    oh patohwanohng irail, ‘Koht en samamwail ko ketin poaroneiedohng kumwail,’ a
    ma re patohwan idek rehi, ‘Ia mwaren Koht menet?’ Eri, dahme I pahn sapengkin
    irail?”
  jae-jae: Go Mose kêsôm gêdêŋ Anôtô gebe “Embe jandêŋ lau Israel jana ma jasôm êndêŋ
    êsêac gebe ‘Tameminêŋ Anôtô kêsakiŋ aê tec gamêŋ,’ ma êsêac embe têtu kênac aê
    gebe ‘Ênê ŋaê amboac ondoc,’ oc jasôm amboac ondoc êndêŋ êsêac.”
  ksd-ksd: 'Ma Moses i ga biti tai God: Gire, ba ina pot pire ra tarai Israel, ma
    ina ve diat dari, A God kai ra lavur tama i vavat i tar tulue iau, ma dia tir
    iau dari, To ia ra iangina? ina biti dave ta diat?'
  tur-YTC: Moşe Tanrı'ya şöyle dedi, “İşte, İsrael'in çocuklarının yanına gelip onlara,
    'Beni size atalarınızın Tanrısı gönderdi' dediğimde, onlar bana, 'O'nun adı nedir?'
    diye sorduklarında, onlara ne diyeyim?”
  grc-BRENT: Καὶ εἶπε Μωυσῆς πρὸς τὸν Θεὸν, ἰδοὺ ἐγὼ ἐξελεύσομαι πρὸς τοὺς υἱοὺς Ἰσραὴλ,
    καὶ ἐρῶ πρὸς αὐτοὺς, ὁ Θεὸς τῶν πατέρων ἡμῶν ἀπέσταλκέ με πρὸς ὑμᾶς· ἐρωτήσουσί
    με, τί ὄνομα αὐτῷ; τί ἐρῶ πρὸς αὐτούς;
  ind-AYT: Kemudian, Musa berkata kepada Allah, “Lihatlah, ketika aku pergi kepada
    keturunan Israel dan berkata kepada mereka, ‘Allah nenek moyangmu telah mengutus
    aku kepadamu,’ lalu mereka akan bertanya kepadaku, ‘Siapa nama-Nya?’, apa yang
    harus kukatakan kepada mereka?”
  nya-nya: Mose anati kwa Mulungu, “Ngati ndipita kwa Aisraeli ndi kukawawuza kuti,
    ‘Mulungu wa makolo anu wandituma kwa inu,’ ndipo iwo nʼkukandifunsa kuti ‘Dzina
    lake ndi ndani?’ Tsono ine ndikawawuze chiyani?”
  hrv-hrv: 'Nato Mojsije reče Bogu: “Ako dođem k Izraelcima pa im kažem: ''Bog otaca
    vaših poslao me k vama'', i oni me zapitaju: ''Kako mu je ime?'' - što ću im odgovoriti?”'
  mps-mps: Tama Mosesgo Godibolo te po wai, “Ena te Israel we bidi augwali bidibo
    teba pedalobo sogo, te augwalibolo eno te tiwai po waibao, ‘Dago wąį augwaligo
    Godigo ena tagala palobaso, ena dage bidibo digi asai.’ Tama augwaligo enabolo
    hanalubaso da, ‘Te aga nogi de dawe?’ obaso da, teda eno mena nogi wabogo augwali
    dali wei ponogowe?”
  tpi-tpi: Na Moses i tokim God olsem, “Taim mi go kamap long ol Israel bai mi tokim
    ol olsem, ‘God bilong ol tumbuna bilong yumi i salim mi na mi kam long yupela.’
    Na sapos ol i askim mi, ‘Wanem nem bilong en?’, orait bai mi bekim wanem tok long
    ol?”
  dan-1931: 'Men Moses sagde til Gud: “Når jeg kommer til Israelitterne og siger dem,
    at deres Fædres Gud har sendt mig til dem, hvad skal jeg så svare dem, hvis de
    spørger om hans Navn?”'
  vie-OVCB: 'Môi-se hỏi lại: “Khi con đến nói với người Ít-ra-ên: ‘Đức Chúa Trời của
    tổ tiên chúng ta sai tôi đến với anh em,’ nếu họ hỏi: ‘Tên Ngài là gì?’ Thì con
    sẽ trả lời thế nào?”'
  guj-2017: મૂસાએ ઈશ્વરને કહ્યું, “હું ઇઝરાયલ લોકો પાસે જાઉં અને તેઓને કહું કે, ‘તમારા
    પિતૃઓના પ્રભુએ મને તમારી પાસે મોકલ્યો છે.’ અને તેઓ મને પૂછે કે, ‘તેમનું નામ શું
    છે?’ તો હું તેઓને શો જવાબ આપું?”
  pon-2006A: Moses ahpw patohwan sapengki, “Ni ei pahn patohla rehn mehn Israel ko
    oh patohwanohng irail, ‘Koht en samamwail ko ketin poaroneiedohng kumwail,’ a
    ma re patohwan idek rehi, ‘Ia mwaren Koht menet?’ Eri, dahme I pahn sapengkin
    irail?”
  por-BRBSL: 'Moisés disse a Deus: “Eis que, quando eu for ter com os filhos de Israel
    e lhes disser: ''O Deus de vossos pais me enviou a vós'', e eles me perguntarem:
    ''Qual é o seu nome?'' o que devo dizer-lhes?'
  aly-aly: Moses-el Akngey ayernek-anem, “Ayeng ikwer-rnem-warl alhenty, alakenh ayeng
    angkenty, ‘Akngey rey-anteyarl ayenh angkakert thwenek arrekantherr-warl, Akngey
    weth arrwekeleny-rnemel awank-akerr apentenh.’ Rernem irrpelthirremel ayernekerr,
    ‘Angwenhel ngenh thwenek? Ilek-apenyarl ran wenh, itnan ilekarl ra?’ Nthakenh
    atha iley-alhem?”
  cth-cth: Mosi nihai, kai ni Isarelnaw onae hmuen koe ka pha teh, nangmae mintoenaw
    e Cathut ni kai teh nangmouh koe na patoun toe telah kai ni ka dei pawiteh, ahnimouh
    ni hote Cathut e min teh apimaw telah kai bout na pacei awh navah, bangtelamaw
    bout ka dei pouh han telah Cathut koe a pacei.
  twi-twi: Mose bisae se, “Sɛ mekɔ Israelfo no nkyɛn kɔka se wɔn agyanom Nyankopɔn
    na wasoma me na wobisa me se, ‘Onyankopɔn bɛn na mereka ne ho asɛm no’ a, mmuae
    bɛn na memfa mma wɔn?”
  hlt-hlt: Tedae Moses loh Pathen taengah, “Israel ca rhoek taengla ka pawk tih amih
    te, 'Na pa rhoek kah Pathen loh nangmih taengla kai n'tueih,’ ka ti nah vaengah
    kai te, 'A ming ta?' ti uh koinih amih taengah balae ka thui eh? ' a ti nah.
  tbz-SIM: 'Kɛ̀ Mɔyiisi dɔ̀: M bo kɔtɛ kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀ Kuyie ndi yɛmbɛ̀ do tũ
    nkù, kuù n tɔ̃nní di borɛ̀. Kɛ̀ bɛ̀ nɛ́ yĩ: Ku yètìrì tu bɑ? N dɔ̀ bɑ?'
  msy-2020: Ezɨ Moses kamaghɨn a ikaragha ghaze, “Kɨ Israelia bagh mangɨ me mɨkɨm
    suam, ‘Ian ovavibar God ia bagha na amada,’ eghtɨ me nan azaragham, ‘An ziam tina?’
    Eghtɨ kɨ manmaghɨn me mɨkɨmam?”
  dop-dop: 'Ntɛnɑ Moisi sɩ: Pǝ wɛ teu, ye mɑ polɑɑ nɑ mɑ́ mɑɣɑnɑ-wɛ, nɑ mɑ́ heeli-wɛ
    sɩ pɑ cɑɑnɑɑ Ɩsɔ tilinɑ-m pɑ wɑɑlɩ. Ɩlɛ pɑɑ pɔɔsɩ-m nyɑ́ hǝtɛ, ɩlɛnɑ mɑ́ cɔ-wɛ
    suwe?'
  azb-azb: 'Musa Allaha dedi: «İsrail övladlarının yanına gedib “məni sizin yanınıza
    atalarınızın Allahı göndərib” deyəndə onlar məndən soruşa bilərlər: “Bəs Onun
    adı nədir?” Onda mən nə deyim?»'
  eng-DBY: And Moses said to God, Behold, [when] I come unto the children of Israel,
    and shall say unto them, The God of your fathers hath sent me unto you; and they
    shall say, What is his name? what shall I say unto them?
  hin-2017: मूसा ने परमेश्वर से कहा, “जब मैं इस्राएलियों के पास जाकर उनसे यह कहूँ,
    ‘तुम्हारे पूर्वजों के परमेश्वर ने मुझे तुम्हारे पास भेजा है,’ तब यदि वे मुझसे
    पूछें, ‘उसका क्या नाम है?’ तब मैं उनको क्या बताऊँ?”
  wol-KYG: 'Musaa ne Yàlla: «Su ma demee ca bànni Israyil, ne leen seen Yàllay maam
    ya moo ma yónni ca ñoom bànni Israyil de, dinañu ma laaj nu mu tudd. Lu ma leen
    di wax nag?»'
  swp-swp: Abo Mose i ribalau Eaubada arinai i ene, “U ita ena ea laoma Isaraela tataodi
    aridi eai ea ribalau aridi eai ea’ne, ‘Tamamiuyao edi Eaubada i hetamariguma arimiu
    eai,’ abo se ribalaoma si ene, ‘Esana ede eai?’ abo saha ea heribadi?”
  bjr-bjr: Mooseefa iriseenoo kafaa Anutuna qimaminoo qinau. Anee qini diqiqaanaqa
    qinee Isaraee maqannaa innannai oonu reeqa maaqi qianaura. Inni nisaifaqausa ninaakusa
    Anutufa qini diqiqaifaqa inni qimannimirara anidaqa. Miqi qianaqa misa maaqi qimasee
    qini ireefaranoo. Mina auqu yafee maridanoo fee qifaqa qinee naqifee qimasee qimannimianauree.
  eng-YLT: And Moses saith unto God, 'Lo, I am coming unto the sons of Israel, and
    have said to them, The God of your fathers hath sent me unto you, and they have
    said to me, What [is] His name? what do I say unto them?'
  kne-kne: Kanan Moses, “Mo ibagak sin Israelita en, ‘Inbaan din Diyos di aap-o tako
    si sak-en,’ yan kanan da ay mansalodsod, ‘Sinoy ngadana?’ sinoy ibagak ngin en
    daida?”
  wat-wat: Atu Mosese i iyaviya i bwaduwa, “Taki ana niya fiyao Isineni nenesiyai
    keta ana iyavisiya ana bwaduwa, ‘Waḡawaḡata yasi Guyau i visimeikuwa a nemiya
    nenemiyai,’ atu sina bwaduwa, ‘Namaise kana wava?’ Nao namaise o ana iyaveisi?”
  bzd-NTPO: 'Erë Moisés tö ie'' iu̱té: —Dö'' ye'' mía̱ ta̱ ye'' tö ichè ie''pa a̱:
    “A'' yë́pa bak ia̱ia̱ë e'' Këköl tö ye'' patkë'' a'' tsa̱tkök.” Dö'' ie''pa tö
    ye'' a̱ ichakè: “¿I̱ma e'' kiè?”, e'' ta̱ ¿ì chèmi ye'' tö ie''pa a̱?'
  eng-WYC-2017: Moses said to God, Lo! I shall go to the sons of Israel, and I shall
    say to them, [The] God of your fathers sent me to you; if they shall say to me,
    What is his name, what shall I say to them?
  eng-WMBB: Moses said to God, “Behold, when I come to the children of Israel, and
    tell them, ‘The God of your fathers has sent me to you,’ and they ask me, ‘What
    is his name?’ what should I tell them?”
  urd-GVH: लेकिन मूसा ने एतराज़ किया, “अगर मैं इसराईलियों के पास जाकर उन्हें बताऊँ
    कि तुम्हारे बापदादा के ख़ुदा ने मुझे तुम्हारे पास भेजा है तो वह पूछेंगे, ‘उसका
    नाम क्या है?’ फिर मैं उनको क्या जवाब दूँ?”
  rug-rug: Ba olaṉa se Mosese, “Pana la zama guahe si rau koari na tie Izireli, ‘Sa
    Tamasa tadi na tiatamada si garunu mae nau koa gamu si rau,’ gua, si kote nanasau
    rini si rau, ‘Esei pozana sia?’ kote gua si arini. Ke nasa si kote boka tozia
    rau koa rini,” gua si asa.
  gaz-gaz: Museen immoo Waaqaan, “Kunoo ani gara Israaʼelootaa dhaqee, ‘Waaqni abbaa
    keessanii na ergeera’ yommun jedhutti yoo isaan, ‘Maqaan isaa eenyu?’ jedhanii
    na gaafatan, ani maal jedheen isaanitti hima?” jedhe.
  fra-LSG: 'Moïse dit à Dieu: J’irai donc vers les enfants d’Israël, et je leur dirai:
    Le Dieu de vos pères m’envoie vers vous. Mais, s’ils me demandent quel est son
    nom, que leur répondrai-je?'
  gnn-gnn: Ga ŋayinydja Mawtjitjtja waŋana bitjarra, “Ŋuli yurru ŋarra ḏo'yundja walalambala
    Yitjuralpuyŋuwanydja, ga waŋa walalaŋgala bitjandja gam', ‘Way, Garrayyunydja
    Waŋarryu nhumalaŋgalaŋuwala bäpa'mirriŋuwalanydja djuy'yurruna ŋarranhanydja lili
    dhawaṯmaranharawuna nhumalaŋgu,’ bitjandja ŋarra yurru waŋa, mak walalanydja yurru
    ŋula waŋa bitjanna bäy, ‘Yol ŋayi ŋuli yäkunydja?’ bitjanna yurru walalanydja
    ŋula waŋa. Ga nhaltjanna ŋarranydja yurru waŋa ḻakarama walalaŋgu?”
  yal-yal: Musa yi a fala Ala xa, a naxa, “Awa, n sigɛ Isirayila kaane fɛma, koni
    n na a falɛ e xa, n naxa, ‘Ɛ benbane Ala nan n nafaxi ɛ fɛma,’ xa e n maxɔdin
    fa fala, ‘A xili di?’ n na e yabima di na yi?”
  iou-iou: Anututä ude yäwänä Mosestä ŋode iwetkuk; Upäŋkaŋ näkä päŋku Isrel ämawebeken
    ahäŋpäŋ Nanjiye täŋo Anututä peŋ näwet-pewän äbätat yäŋ yäwerayäŋ täro uwä ŋode
    käwep api näwetneŋ; Eruk niwet! Anutu u wäpi netä? Ude yäŋirä jide api yäweret?
  haw-1868: Ninau aku la o Mose i ke Akua, Aia hoi, a hiki aku au i na mamo a Iseraela,
    a e olelo au ia lakou, Na ke Akua o ko oukou poe kupuna owau i hoouna mai io oukou
    nei, a e ninau lakou ia'u, Owai kona inoa? Pehea la hoi ka'u e olelo aku ai ia
    lakou?
  arb-NAV: 'فَقَالَ مُوسَى لِلهِ: «حِينَمَا أُقْبِلُ عَلَى بَنِي إِسْرَائِيلَ وَأَقُولُ
    لَهُمْ: إِنَّ إِلَهَ آبَائِكُمْ قَدْ بَعَثَنِي إِلَيْكُمْ وَسَأَلُونِي: مَا اسْمُهُ؟
    فَمَاذَا أَقُولُ لَهُمْ؟»'
  ewe-ewe: Ke Mose biae be, “Ne meyi Israelviwo gbɔ, eye megblɔ na wo be, ‘Mia fofowo
    ƒe Mawue ɖom ɖa’ la, woabia be, ‘Mawu sia ŋkɔ ɖe?’ Ekema nya ka magblɔ na wo?”
  eng-LEE: And Moses said unto God, Behold, if I come unto the children of Israel,
    and say unto them, The God of your fathers hath sent me unto you; and they then
    say to me, What is his name? what shall I say unto them?
  gvn-gvn: '@see-verse:EXO.003.012'
  nna-nna: Palaja Moses-ju karra marnalu, “Jampa yananyakanu wurralamarnajanaku nyuntulu
    ngakarnanyin, japirr malaminyiyi, 'Nganurtu palinymili yini?' Ngani wurralamarnajanaku?”
  asm-FB: মোচিয়ে ঈশ্বৰক ক’লে, “মই যেতিয়া ইস্ৰায়েলী লোকসকলক ক’ম যে, তোমালোকৰ ওপৰ-পিতৃসকলৰ
    ঈশ্বৰে মোক তোমালোকৰ ওচৰলৈ পঠালে; তেতিয়া তেওঁলোকে মোক ক’ব, ‘তেওঁৰ নাম কি?’ তেতিয়া
    মই কি উত্তৰ দিম?”
  sus-A: مُنسَ نَشَ عَ قَلَ عَلَ بّ، «ﭑ نَ سَ عَ قَلَ عِسِرَيِلَكَيٍ بّ، ‹وٌ بٍنبَيٍ
    مَرِفِ عَلَ نَن ﭑ شّيشِ وٌ مَ،› عٍ قَ سَ ﭑ مَشْرِن عِ شِلِ مَ، ﭑ يَابِ مُندُن
    قِمَ عٍ مَ؟»
  fra-SBL: 'Moïse dit à Dieu : « Voici, quand je viendrai vers les enfants d''Israël
    et que je leur dirai : « Le Dieu de vos pères m''a envoyé vers vous », et qu''ils
    me demanderont : « Quel est son nom ? », que leur dirai-je ? »'
  hbo-hbo: וַיֹּ֨אמֶר מֹשֶׁ֜ה אֶל־הָֽאֱלֹהִ֗ים הִנֵּ֨ה אָנֹכִ֣י בָא֮ אֶל־בְּנֵ֣י יִשְׂרָאֵל֒
    וְאָמַרְתִּ֣י לָהֶ֔ם אֱלֹהֵ֥י אֲבֹותֵיכֶ֖ם שְׁלָחַ֣נִי אֲלֵיכֶ֑ם וְאָֽמְרוּ־לִ֣י
    מַה־שְּׁמֹ֔ו מָ֥ה אֹמַ֖ר אֲלֵהֶֽם׃
  eng-WYCLIFFE: Moises seide to God, Lo! Y schal go to the sones of Israel, and Y
    schal seie to hem, God of youre fadris sente me to you; if thei schulen seie to
    me, what is his name, what schal Y seie to hem?
  piu-2006: (3:13—4:16) Muutjalu Katutjanya piyuku tjapiṉu, “Tjinguruṉa Yitjurilaku
    walytja ngaṉṯitja tjuṯa yankula yalatjingku watjalku, ‘Nyurrangarrimpa tjuṯaku
    mayutju tiṉangku Katutjalu yiyaṉu ngayunya.’ Yalatjiṉa tjananya watjantjala, tjingurutjuya
    yalatji tjapilku, ‘Yini nganalunta iyaṉu? Mayutju paluru ngananya?’ Kanya ngayulu
    nyaaṉa tjananya watjalku?” Katutjalu Muutjanya watjaṉu, “Watjala tjananya! Yini
    ngayunyaṉa yalatji. ‘Ngayunyaṉa kutu nyinapayinya.’” Katutjalu piyuku watjaṉu
    Muutjanya, “Yalatji tjananya watjala! ‘Mayutju Katutjaluṉi wantirriyaṉu yirriṯi
    wiyarringutja tjuṯaku mayutju tiṉangku. Ngayulu tjanampa Yipuramaku, Yatjikaku
    Tjikupakuṯarra mayutju tiṉa nyinanyi.’ Muutja. Yankula tjananya mayutju tjuṯa
    yaḻṯirra kutjungkara tjakultjurra tjanala wangka yalatji! ‘Yitjipinya ngurrara
    tjuṯangku nyurranya yaḻṯuruwiyangku kanyiṉi. Yalatji kuliraṉa nyurranya katiku
    manta palyakutu. Yitjipinya ngurrara tjuṯangku nyurranya pungkula kanyiṉi, palunyangka
    manta Kayinanalakutuṉa nyurranya katirra nyinatjunku. Kuwarri manta palula kutjupa
    tjuṯa nyinanyi.’ Wangka palunya tjanala ngayuku walytja tjuṯangka nyuntu tjakultjunkunytjala,
    yiltaya kulilku. Palunyangka nyuntu yarra Piirulakutu!, yankula wangkanytjaku.
    Piirula yalatji wangka! ‘Yipuru wangkapayi tjuṯakulampatju mayutju tiṉalu Katutjalu
    watjaṉutjangka, yunytjurrinyilatju tjiṉṯu tjirripala yankula kunaṯinpa pungkula
    yungkunytjaku Katutjaku, waḻkura.’ Piirulu watjalku wiya nyurrangarri yanku palulawana.
    Yalatjikuṉa ninti nyinanyi. Palunyangka ngayuluṉa Katutjalu kuṉpu tiṉatjarrangkuṉa
    tjananya Yitjipinya ngurrara tjuṯa kutu yitjipungku. Palunyangkaya nguḻu tiṉarriku.
    Palulanguru Piirulu Yitjipinya ngurraralu yuwanmanku nyurrangarrinya ngalya wantirriyantjaku.”
    Muutjalu Katutjala watjaṉu, “Tjinguru Yitjurilaku walytja ngaṉṯitja tjuṯangku
    ngayuku wangka kulira wantiku. Tjinguruṉiya yalatji panypurangku, ‘Wiya Katutjanyanta
    yutitjarrira wangkangu. Nyuntu mungutja, ngunytjinytjunkupayi.’ Yalatji nguwanpaṉiya
    tjinguru watjalku, yaalytjirrikuṉa?” Katutjalu tjapiṉu Muutjanya, “Nyaan kanyiṉi?”
    Muutjalu watjaṉu, “Watiyaṉa kanyiṉi.” Watiya wana nguwanpa katiyankupayi. Mayutju
    Katutjalu piyuku watjaṉu, “Mantakutu waṉirriyala!” Mantangka watiya waṉingu, kanya
    piḻkaṯirringu. Piḻkaṯi nyakula Muutjanya tjalkaḻungu nguḻu warrpulpayingka. Katutjalu
    Muutjanya watjaṉu, “Piḻkaṯi wipu witira kanyila!” Palunyangka Muutjalu piḻkaṯi
    witintjala watiyarringulpi. Katutjalu piyuku watjaṉu, “Yitjurilaku walytja ngaṉṯitja
    tjuṯangku nyanganyingka, watiya waṉirriyala!, piḻkaṯirrinytjaku, panyapa nguwanpa.
    Nyakulaya yilta kulilku ngayuluṉanta watjara wantirriyaṉutjangka, mirri tjuṯaku
    mayutju tiṉa Katutjalu.” Katutjalu Muutjala piyuku watjaṉu, “Maranku kuutangka
    tjarrpatjurra!” Muutjalu parrpaṯu kulira tjarrpatjunu. Palunyatjanu yurrkura mara
    pikatjarralpi nyangu. Mayutju Katutjalu piyuku watjaṉu, “Piyukunku mara tjarrpatjurra,
    kuutangka!” Yalatji tjarrpatjunkula yurrkura pangki palyalpi nyangu. Mayutju Katutjalu
    Muutjala piyuku watjaṉu, “Tjinguru nyuntunya mara pikatjarra tjana nyakula tjuḻurrmanku,
    kulilkuya, ‘Yilta Katutjalu ngaatjanya mara pikantanu. Paluru ilta ngaatjanya
    wantirriyaṉu.’ Nyakulaya tjinguru wiya yalatji tjukarurrulu kulilku. Palulanguru
    kutjupa tjananya nintila!, kapi yintiṉingka ngurrkarriku. Karru Nayilangka nyuntu
    kapi mantjira mantakutu yintintjala yilta ngurrkarriku.” Muutjalu kulira watjaṉu,
    “Mayutju, ngayunya wiyaṉi wantirriyala! Tjaḻinypa wiyaṉa palya wangkapayi nyinanyi,
    purinypaṉa wangkapayi.” Mayutju Katutjalu watjaṉu, “Ngayuluṉa tjaḻinypa palyalpayi.
    Ngayuluṉa tjaḻinypa palyara nintilpayi tjukarurru wangkanytjaku. Nganalu pina
    patilpayi? Nganalu kuru palyalpayi? Nganalu kuru patira yaḻalpayi?, ngayulu yilta,
    mayutju Katutjalu watjaṉingka.” Muutjalu piyuku watjaṉu, “Ngayunya wiyaṉi wantirriyala!,
    wati kutjupa wantirriyala!” Palunyangka mayutju Katutjanya Muutjaku mulyarrarringkula
    watjaṉu, “Yaalytjin kuliṉi? Tjinguru nyuntupa kaaka Yirananyaṉantapula wantirriyalku?
    Paluru tjaḻinypa tjukarurru wangkapayi palya. Kuwarrinta ngalya yananyi Yirananya.
    Tjungurrira yarra tjananya!, palurulpi tjananya wangka palyalu nintintjaku. Nyuntu
    Yirananya nintilku tjukarurrungku tjananya tjakultjunkunytjaku.”
  pjt-pjt: Ka Moselu tjapinu Godala, “Tjinguṟu ngayulu ankuku Israelkunu tjuṯakutu
    munuṉa tjanala wangkaku, ‘Nyurampa mama tjuṯangku panya Godanya waḻkuningi, kaṉi
    God panya paluṟu ngayunya wangkara wituṉu nyuralakutu nyuranya ngura nyanga palulanguṟu
    katinytjaku.’ Kaya nyangatja kuliṟa tjinguṟu tjana ngayunya tjapilku, ‘Ini ngananya
    wanyu God paluṟu?’ Kaṉa yaaltji wanyu wangkaku tjanala?”
  cwe-cwe: Musa kamulongela Mulungu‚ “One nihahita kwa wanhu wa Isilaili na kuwalongela‚
    ‘Mulungu wa wasaho zenu kanhuma kumwenu‚’ nawo wezaniuza‚ ‘Zina jake nani?’ Niwalongeleze?”
  bgs-bgs: Asal igkagi si Moises tun ta Manama, na mà din, “Atin ka sadunan ku tô
    mga rubbad i Israel, asta kagiyan ku sikandan, na ‘Tô Manama na ágpangadapán katô
    mga kamónaan ta tô igpapid kanak dini ákniyu,’ dì dan mánnal kanak, su minsà sikandan
    na, ‘Sadan tô ngadan kani manama ni?’ Ándin é taba ku kandan?”
  kik-kik: Musa akĩĩra Ngai atĩrĩ, “Ingĩthiĩ kũrĩ andũ a Isiraeli ndĩmeere atĩrĩ,
    ‘Nĩ Ngai wa maithe manyu wandũma kũrĩ inyuĩ,’ nao manjũũrie atĩrĩ, ‘Ngai ũcio
    etagwo atĩa?’ ngaamacookeria atĩa?”
  fra-NCL: 'Moïse dit à Dieu : « Voici, j’irai vers les enfants d’Israël, et je leur
    dirai : Le Dieu de vos pères m’envoie vers vous. S’ils me demandent quel est son
    nom, que leur répondrai-je ? »'
  cek-AK: Mosi mah Sithaw khaeah, Israel kaminawk khaeah ka caeh moe, nihcae khaeah,
    nangcae ampanawk ih Sithaw mah nangcae khaeah kai ang patoeh, tiah ka thuih pae
    naah, nihcae mah kai khaeah, Anih ih ahmin loe mi aa? tiah na dueng o nahaeloe,
    kawbang maw ka thuih pae han loe? tiah a naa.
  xla-xla: Epapele dulu dla Mosestapo God watle epo atlaiyo, “Na꞉tapo wa꞉ opa Isalael
    so watle tame atlemama, wua꞉ mamadulo yia꞉ Godta na꞉ye wua꞉ hala dla tane duwa,
    dlati ma asiyama yia꞉ta atlemama ya꞉ hiye anata꞉ dlati, na꞉ apa kokoye yia꞉ watle
    atlepa꞉?” diyo.
  cuk-cuk: 'Ar Moisésʼdi, Bab-Dummad-abin sogded: —Israel-dulemarse an naele, an ega
    sogele: Be-dadgan-e-Bab-Dummad bemarse an-barmiarye, Israel-dulemar anse egisdamaloed:
    ‘¿Ar Bab-Dummadde igi nugsunna?’ Degite, ¿igi an abin-sogosunna?'
  uig-CYR: 'Шуниң билән Муса Худаға: — Мән Исраилларниң қешиға берип уларға: «Ата-бовилириңларниң
    Худаси мени қешиңларға әвәтти» десәм, улар мәндин: «Униң нами немә?» — дәп сориса,
    уларға немә дәп җавап беримән? — деди.'
  pma-pma: Ka Mosis vit risi mini vit, “?Ka munak niha ven me-Isrel keil ka nihiteni
    min keil nihit, ‘Ahi onen avu onami keil, kei sila inau numai ven kami,’ ka keil
    ihis inau ihit, ‘?Isen isei?’ ka nihiten sa min keil?”
  tel-2017: మోషే “నేను ఇశ్రాయేలు ప్రజల దగ్గరికి వెళ్లి వారితో మీ పూర్వీకుల దేవుడు
    మీ దగ్గరికి నన్ను పంపించాడని చెప్పినప్పుడు వారు ‘ఆయన పేరేమిటి?’ అని అడిగితే వారితో
    నేనేం చెప్పాలి?” అని దేవుణ్ణి అడిగాడు.
  hat-BSA: 'Epi Moïse te reponn Bondye: “Gade byen, lè m ale kote fis Israël yo, e
    Mwen va di yo: ‘Bondye a zansèt nou yo te voye mwen vè nou.’ Alò, yo kab petèt
    di mwen: ‘Kòman yo rele Li?’ Kisa m ap di yo?”'
  bxh-bxh: In moho Mose ya liba fuyo iyen, Ibe E lau Isalaela dodogadi lisidi be E
    falibadi, yawa, “Wahawahamiu edi Yaubada ya duigu be E laoma lisimiu, haba sa
    fatiꞌoigu, tiyen, “Hesana somo? Haba somo E falibadi?”
  kos-kos: Na Moses el fahk nu sin God, “Ke nga ac som nu yurin mwet Israel ac fahk
    nu selos, ‘God lun papa tomowos uh pa supweyume nu yuruwos,’ elos ac fah siyuk
    sik, ‘Su inel an?’ Na mea nga ac fahk nu selos?”
  hbo-WLC: וַיֹּ֨אמֶר מֹשֶׁ֜ה אֶל־הָֽאֱלֹהִ֗ים הִנֵּ֨ה אָנֹכִ֣י בָא֮ אֶל־בְּנֵ֣י יִשְׂרָאֵל֒
    וְאָמַרְתִּ֣י לָהֶ֔ם אֱלֹהֵ֥י אֲבוֹתֵיכֶ֖ם שְׁלָחַ֣נִי אֲלֵיכֶ֑ם וְאָֽמְרוּ־לִ֣י
    מַה־שְּׁמ֔וֹ מָ֥ה אֹמַ֖ר אֲלֵהֶֽם׃
  ibo-ibo: Ma Mosis jụrụ Chineke sị, “Ọ bụrụ na m agwa ụmụ Izrel sị, ‘Chineke nna
    nna unu zitere m izi unu ozi,’ ha ga-ajụ m sị, ‘Gịnị bụ aha ya?’ Gịnị ka m ga-aza
    ha?”
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ପରମେଶ୍ୱରଙ୍କୁ କହିଲେ, “ଦେଖ, ମୁଁ ଯେତେବେଳେ ଇସ୍ରାଏଲର ସନ୍ତାନମାନଙ୍କ
    ନିକଟକୁ ଯାଇ ସେମାନଙ୍କୁ କହିବି, ‘କି ତୁମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷମାନଙ୍କ ପରମେଶ୍ୱର ମୋତେ ତୁମ୍ଭମାନଙ୍କ
    ନିକଟକୁ ପଠାଇଅଛନ୍ତି;’ ପୁଣି, ସେମାନେ ପଚାରିବେ, ‘ତାହାଙ୍କର ନାମ କଅଣ?’ ସେତେବେଳେ ମୁଁ କି
    ଉତ୍ତର ଦେବି?”
  chk-chk: Mürin, Moses a kapas ngeni Kot, “Nge ika üpwe churi ekewe aramasen Israel
    o üreniir, ‘Än ämi kewe lewo we Kot a tinieito remi,’ nge ir repwe aisiniei, ‘Ifa
    itan?’ iwe, met üpwe pälüeni ngeniir?”
  rop-rop: Wal Mosis bin tok, “If ai go deya en dalim detlot Isreil pipul det God
    blanga olabat grengrenfatha bin jandim mi langa olabat, wal dei mait askim mi
    blanga yu neim. En wanim ai garra dalim olabat?”
  ukr-1871: 'І каже Мойсей до Бога: Ну, прийду оце до синів Ізрайлевих і промовлю
    до них: Бог батьків наших прислав мене до вас, а вони скажуть менї: Яке ж імя
    йому? Що казати му їм?'
  bch-bch: Be Moses ikeo pan Deo bedane, “Ega, eine ga nala pagid Israel ta nakeo
    pagid bedane, ‘Deo togid tibutibumi isula gau ta nanam pagimi,’ be oangga tibeta
    gau ta tikeo, ‘Ei ieda sai?’ eine ga nakoli led posanga madongan?”
  deu-1951: 'Mose sprach zu Gott: Siehe, wenn ich zu den Kindern Israel komme und
    zu ihnen sage: Der Gott eurer Väter hat mich zu euch gesandt, und sie mich fragen
    werden: Wie heißt sein Name? Was soll ich ihnen sagen?'
  eng-JPS: 'And Moses said unto God: ''Behold, when I come unto the children of Israel,
    and shall say unto them: The God of your fathers hath sent me unto you; and they
    shall say to me: What is His name? what shall I say unto them?'''
  srp-1865: 'A Mojsije reèe Bogu: evo, kad otidem k sinovima Izrailjevijem, pa im
    reèem: Bog otaca vaših posla me k vama, ako mi reku: kako mu je ime? šta æu im
    kazati?'
  lug-lug: Awo Musa n’abuuza Katonda nti, “Bwe ndituuka mu baana ba Isirayiri ne mbategeeza
    nti, ‘Katonda wa bajjajjammwe antumye gye muli;’ nabo ne bambuuza nti, ‘Erinnya
    lye ye ani?’ Ndibaddamu ntya?”
  heb-heb: ויאמר משה אל האלהים הנה אנכי בא אל בני ישראל ואמרתי להם אלהי אבותיכם שלחני
    אליכם ואמרו לי מה שמו מה אמר אלהם׃
  ben-IRV: পরে মোশি ঈশ্বরকে বললেন, “দেখ, আমি যখন ইস্রায়েলীয়দের কাছে গিয়ে বলব, ‘তোমাদের
    পূর্বপুরুষদের ঈশ্বর তোমাদের কাছে আমাকে পাঠিয়েছেন’, তখন যদি তারা জিজ্ঞাসা করে,
    ‘তাঁর নাম কি’? তবে তাদেরকে কি বলব?”
  pan-pan: ਫਿਰ ਮੂਸਾ ਨੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਆਖਿਆ, ਵੇਖ, ਜਦ ਮੈਂ ਇਸਰਾਏਲੀਆਂ ਦੇ ਕੋਲ ਜਾਂਵਾਂ ਅਤੇ
    ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਾਂ ਕਿ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੈਨੂੰ ਤੁਹਾਡੇ ਕੋਲ ਭੇਜਿਆ ਹੈ ਤਦ
    ਉਹ ਮੈਨੂੰ ਆਖਣਗੇ ਕਿ ਉਸ ਦਾ ਨਾਮ ਕੀ ਹੈ? ਤਾਂ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਕੀ ਦੱਸਾਂ?
  tkr-tkr: 'Mısee Allahık''le eyhen: – Zı İzrailybışisqa hark''ın uvheene «Vuşde dekkaaşe
    ı''bəədat hı''ıne Allahee zı şosqa g''axuvu», manbışe qiyghanasın: «Mang''un do
    hucooyiy?» Hucoovane zı manbışis alidghıniy qeles?'
  mya-JVB: မောရှေ ကလည်း ၊ အကျွန်ုပ် သည် ဣသရေလ အမျိုးသား တို့ ရှိရာသို့ ရောက် ၍ ၊ သင်
    တို့ဘိုးဘေး များ၏ ဘုရား သခင်သည် ငါ့ ကိုသင် တို့ ရှိရာသို့ စေလွှတ် တော်မူပြီဟု
    အကျွန်ုပ်ဆို လျှင်၊ သူတို့က၊ ထိုဘုရား သခင်၏ နာမ တော်ကား အဘယ်သို့ နည်းဟု အကျွန်ုပ်
    ကို ပြန်၍ မေး သောအခါ ၊ အဘယ်သို့ ပြန်ပြော ရပါမည်နည်းဟု ဘုရား သခင်အား မေး လျှောက်လေ၏။
  tte-O: Na Mosese iwaloba, “Saugana tem yalau Isileli kolili yo yawalo yaba, ‘Tubulao
    ali Yaubada iyawasayau yalaoma kolimiu’ kani sineli koliyau siba, ‘Na iya esana?’
    Kani gubesi yagu walowalo kolili?”
  tbg-tbg: Kotiva minti tuvaro Mosiva tiharo, Te Isareri vainaini orunte vikara tiha,
    Ni kaivaqaukavara Variqavano ti tititaimanta te ne ianaini anuro, tiari vika ti
    ireha, Ai atitai variqara autu ntaane, tivera, te vika nái nana uvae tiva nimirarave?
    tiro.
  hmo-hmo: Vadaeni Mose ma ia hereva lou Dirava dekenai, ia gwau, “Lau be dohore lau
    lao Israela taudia dekenai. Do lau hamaoroa idia dekenai, lau gwau, ‘Umui emui
    tamadia ena Dirava ese lau ia siaia umui dekenai,’ vadaeni dohore idia henanadaia
    lau dekenai, idia gwau, ‘Iena ladana be daika?’ Lau be edena bamona dohore lau
    haere idia dekenai?”
  urd-urd: तब मूसा ने ख़ुदा से कहा, “जब मैं बनी — इस्राईल के पास जाकर उनको कहूँ कि
    तुम्हारे बाप — दादा के ख़ुदा ने मुझे तुम्हारे पास भेजा है, और वह मुझे कहें कि
    उसका नाम क्या है? तो मैं उनको क्या बताऊँ?”
  rus-SYN: 'И сказал Моисей Богу: вот, я приду к сынам Израилевым и скажу им: Бог
    отцов ваших послал меня к вам. А они скажут мне: как Ему имя? Что сказать мне
    им?'
  bqc-SIM: 'Ɔ̃ Mↄizi ò Luaɛ: Tó ma gɛ má ò Isailiↄnɛ ma mɛ̀ an deziↄ Lua mɛ́ ma
    zĩmá, tó aa ma la n tↄ́i, kpelewa má onɛ́i?'
  tcz-CHONGTHU: Ahivang'in Mose akiphin'in, “Keima Israel chate henga kachea ajah
    uva, ‘Napu napateu Pathen in na heng uva eihinsol ahi,’ tin sei leng ‘Amin ipi
    ham?’ tia eidoh diu ahi, chuteng amaho chu iti ka donbut ding ham?,” ati.
  mar-mar: मग मोशे देवाला म्हणाला, “परंतु मी जर इस्राएली लोकांकडे जाऊन म्हणालो, ‘तुमच्या
    पूर्वजांचा देव याने मला तुमच्याकडे पाठवले आहे’ तर मग ते लोक विचारतील ‘त्याचे नाव
    काय आहे?’ मग मी त्यांना काय सांगू?”
  soq-soq: Tane Moses wanase, “Ne anteape Israel apanawa diamope wapase, ‘No nosinosimba
    Godiu waaubaneno e manlawo winen.’ Ita mo wapuase, ‘Me ebowa ambi?’ Ita ne ambi
    wape diamopa?”
  qub-qub: 'Chaura Moisesga Diosta niran: «Ichanga noga chayar Israel-masëcunata ‹Unay
    caj awilunchïcunapa Diosninmi cachamasha› niptëga, paycuna tapumanga ‹¿Imataj
    jutin?› nir. Chauraga ¿ima nishätaj?»'
  bqp-bqp: 'Akũ Musa pì Ludanɛ: Tó ma gɛ ma ò Isarailanↄnɛ ma pì, ń dizinↄ Luda mɛ́
    à ma zĩḿma, tó ò ma la n tↄ́i sↄ̃ bi? Mani pińnɛ deramɛɛ?'
  hat-hat: 'Moyiz di Bondye konsa: -Bon. Koulye a, mwen pral bò kote pèp Izrayèl la,
    mwen pral di yo: Bondye zansèt nou yo voye m'' kote nou. Ou mèt sèten yo pral
    mande m'': Ki jan li rele? Lè sa a, kisa pou m'' reponn yo?'
  eng-BSB: Then Moses asked God, “Suppose I go to the Israelites and say to them,
    ‘The God of your fathers has sent me to you,’ and they ask me, ‘What is His name?’
    What should I tell them?”
  tod-tod: 'Moize ɠɛni GALA ma: «Nà liizu Izelayɛle nuɓusɛiti pɔ bɛ, gè ɠɛ ti ma:
    ‹Wo-mɛmɛwolani ta-ƓALAGI tèʋegɛ wo ʋɔ bɛ.› Kɛlɛ ni ta gàazaɠana ga ‹daasei ka
    lee?› Nà ti wooɠaaʋote ɠale?»'
  eng-WEBPB: Moses said to God, “Behold, when I come to the children of Israel, and
    tell them, ‘The God of your fathers has sent me to you,’ and they ask me, ‘What
    is his name?’ what should I tell them?”
  kbq-kbq: Anante Mosese'a amanage huno Anumzamofona asmi'ne, Antahio, nagrama Israeli
    vahetegama vu'na, anage hu'na ome zmasamigahue, tamafahe'i Anumzamo tamagritega
    hunantege'na oema hanuge'zama nantahige'za, agi'a iza'ema hanage'na? na'ane hu'na
    zamasamigahue?
  nhe-BL: 'Pero Moisés quinanquili: ―Pero intla niyas huan niquinilhuis nopa israelitame
    para yajaya tlen ininTeco ininhuejcapan tatahua nechtitlantoc campa inijuanti,
    nechtlajtlanise ¿quejatza motoca? Huan huajca, ¿tlaque niquinilhuis?'
  bus-bus: 'Ben Musa bè Ludanɛ: Tó ma gaa má ò Isarailinↄnɛ ma bè, aↄ̃ dezinↄ Luda
    bé à ma zĩḿma, tó aↄ̃ ma la n tↄ́zi sↄ̃ nɛ́? Mɛ́ beńnɛ diamɛ?'
  gub-BL: — Aha putar Izaew wapyr ihe nehe. Aze'eg putar wanupe nehe. — Tupàn penu
    wazar hemur kar xe pepyr a'e, a'e putar wanupe nehe. Aze ru'u upuranu putar herehe
    wà nehe. — Ma'e her, i'i putar ru'u ihewe wà nehe. Ma'e a'e putar wanupe ihe nehe,
    herehe wapuranu mehe nehe, i'i izupe.
  eng-DRA: 'Moses said to God: Lo, I shall go to the children of Israel, and say to
    them: The God of your fathers hath sent me to you. If they should say to me: What
    is his name? what shall I say to them?'
