verse: EXO.003.004
translations:
  mal-C: അതു കാണാൻ അദ്ദേഹം അടുത്തുചെല്ലുന്നത് യഹോവ കണ്ടു. ദൈവം മുൾപ്പടർപ്പിനുള്ളിൽനിന്നും
    അവനെ, “മോശേ! മോശേ!” എന്നു വിളിച്ചു. “അടിയൻ ഇതാ,” എന്ന് മോശ വിളികേട്ടു.
  deu-TKW: 'Als nun Jahwe sah, daß er hinging, um es anzusehen, da rief ihn Gott aus
    dem Dornbusch heraus an: Mose, Mose! Er antwortete: Ich höre!'
  lin-lin: 'Tango Yawe amonaki ete Moyize azali kobaluka mpo na kotala, Nzambe abengaki
    ye wuta na nzete moke yango : — Moyize, Moyize ! Moyize azongisaki : — Ngai oyo !'
  eng-LSV: And YHWH sees that he has turned aside to see, and God calls to him out
    of the midst of the bush and says, “Moses! Moses!” And he says, “Here I [am].”
  eng-GNV: And when the Lord sawe that he turned aside to see, God called vnto him
    out of the middes of the bush, and said, Moses, Moses. And he answered, I am here.
  eng-WEBSTER: And when the LORD saw that he turned aside to see, God called to him
    out of the midst of the bush, and said, Moses, Moses. And he said, Here am I.
  nhw-BL: 'Huan quema TOTECO quiitac para Moisés monechcahuiyaya para quitlachilis,
    quinojnotzqui tlatlajco tlen nopa xihuitzontli huan quiilhui: ―¡Moisés! ¡Moisés!
    Huan Moisés quiijto: ―Nica niitztoc.'
  swh-ONEN: Bwana alipoona kuwa amegeuka ili aone, Mungu akamwita kutoka ndani ya
    kile kichaka, “Mose! Mose!” Naye Mose akajibu, “Mimi hapa.”
  bba-bba: Ye Yinni Gusunɔ u wɑ mɑ u ɡɛrɑ u kɑ wɑ, yerɑ u nùn sokɑ sɑɑ ɑwĩi yin suunu
    sɔɔn di u nɛɛ, Mɔwisi, Mɔwisi. Mɑ Mɔwisi u wurɑ u nɛɛ, nɛ wee.
  eng-KJVCPB: And when the Lord saw that he turned aside to see, God called unto him
    out of the midst of the bush, and said, Moses, Moses. And he said, Here am I.
  cpy-cpy: 'Ikanta iñaakiri Tajorentsi ipokaki Moisés raminiro okaakiini, ñaawaetanaki
    omorekakira kitochee-maeshi, ikantziri: “¡Moisés!” Ikantzi Moisés: “¿Iitaaka?”'
  mpx-mpx: Yehoba i kite Mosese i na i kenakenan, inoke i yogem ebwakil elana i ba,
    “Mosese! Mosese!” Yaka Mosese i talam i ola, “Oo, nau iyahe.”
  wbp-wbp: Watiya kulkurru-jarra-ngurlu kujalpa jankaja, ngula-ngurlu YAAWIYI-rli
    nyangu Mujuju yaninjarni-kirra, ngularla wangkaja nyanunguku, “Mujuju, Mujuju!”
    Mujujurlu yalu-manu, “Nyiyaku-wiyi?”
  luo-luo: Kane Jehova Nyasaye oneno kosudo machiegni mondo one ane, Nyasaye noluonge
    gi e dier bungu niya, “Musa! Musa!” Eka Musa nodwoke niya, “An ka.”
  meu-meu: Iehova ese e itaia, ia na vada e raka siri. Bena Dirava ese au ginigini
    amo e boi henia, eto Mose e! Ia na e haere, eto, Lau o ina.
  npi-ULB: जब तिनी हेर्नलाई एकातिर गएको परमप्रभुले देख्‍नुभयो तब उहाँले पोथ्राबाट
    तिनलाई भन्‍नुभयो, “मोशा, ए मोशा ।” तिनले भने, “म यहीँ छु ।”
  yor-yor: Nígbà tí Olúwa rí i pe Mose ti lọ láti lọ wò ó, Ọlọ́run ké pè é láti àárín
    igbó náà, “Mose! Mose!” Mose sì dáhùn ó wí pé, “Èmi nìyìí.”
  emp-NTPO: 'Ãcõrẽba Moise caitaara zebʌrʌda unusid̶e maʌ̃ bacuru zaque uruga nũmʌneba
    trʌ̃ jarasia: –Moise, Moise.– Moiseba panusia: –Mʌ̃ra nama b̶ʌa.–'
  ind-ind: Ketika TUHAN melihat bahwa Musa mendekat, berkatalah Allah dari semak itu,
    “Musa, Musa!” Jawab Musa, “Ya, ini aku!”
  pes-OPCB: 'وقتی خداوند دید که موسی به بوته نزدیک می‌شود، از میان بوته ندا داد: «موسی!
    موسی!» موسی جواب داد: «بله، می‌شنوم!»'
  aer-aer: Nhenge arne mpwepele ampetyamele, mpwepe anthurre ikwerenge-ntyele Ngkartele
    Moses apetyerlenge areke. Re ikwere arlkeke, “Moses, Moses!” Moses ikwere angkirtnerlenge,
    “Nhenheyaye ayenge.”
  tgl-ULB: Nang makita ni Yahweh na lumingon si Moises para tingnan, tumawag ang Diyos
    sa kaniya mula sa mababang puno at sinabi, “Moises, Moises.” Sinabi ni Moises,
    “Narito po ako.”
  cbu-NT: 'Apanllsha: Móysisee, musá ningeem kusinllpa, tárangu, Móysissha: ¿Mayaamshita?
    átu,'
  hui-hui: Ani manda buwa kaware hapara hole ibiyago hondowa Ngode Datagaliwabehanda
    ira hungu biagoha howa olalu, Mosese-o Mosese-o, lalu olene. Ani layagola Mosesehanda
    ladai bialu lalu, Yao i̱ o ko, lene.
  mya-mya: မော​ရှေ​အ​နီး​သို့​ချဉ်း​ကပ်​လာ​သည်​ကို​မြင် တော်​မူ​လျှင်၊ ထာ​ဝ​ရ​ဘု​ရား​သည်​ချုံ​အ​လယ်
    မှ``မော​ရှေ၊ မော​ရှေ'' ဟူ​၍​ခေါ်​တော်​မူ​၏။ ထို​အ​ခါ​မော​ရှေ​က``အ​ကျွန်ုပ်​ရှိ​ပါ​၏
    အ​ရှင်​ဘု​ရား'' ဟု​လျှောက်​လေ​၏။
  cbi-NTPO: 'Tsenñu Moisés ura'' keenu tya'' junga kalen jintsuñu, Yavé katatu, juntsa
    da''chibiren yanu patu: ¡Moisés! ¡Moisés! timi. Tsenñu Moisés pakatu: Enu entsanayu,
    timi.'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རང་ཚེར་ཕུང་ལ་བལྟ་རུ་འགྲོ་བ་གཟིགས་ཏེ། ཚེར་ཕུང་གི་དཀྱིལ་ནས་མོ་ཤེ་མོ་ཤེ་ཞེས་ཞལ་འབོད་གནང་བ་ལ།
    མོ་ཤེ་ཡིས་ང་རང་འདི་རུ་ཡོད་ཅེས་ཞུས།
  sna-sna: Jehovha akati aona kuti akanga aendako kuti andoona, Mwari akadana kwaari
    kubva mugwenzi akati, “Mozisi! Mozisi!” Uye Mozisi akati, “Ndiri pano hangu.”
  spa-BLM: 'Cuando Yahvé vio que se acercaba a ver, Dios le llamó desde el centro
    de la zarza y le dijo: “¡Moisés! Moisés!” Dijo: “Aquí estoy”.'
  cac-cac: 'Ayic ix yilan Jehová to van snitzancot sb''a vin̈, ix avajelta d''a scal
    te'' c''ac'' chi'': —Moisés, Moisés, xchi. —Oy, Mamin, xchi vin̈.'
  swh-ULB: Yahwe alipoona ya kuwa amegeuka upande ili aone, Mungu alimwita kutoka
    katika kile kichaka na kusema, “Musa, Musa.” Musa akasema, “Mimi hapa.”
  bel-bel: 'Гасподзь убачыў, што ён ідзе глядзець, і паклікаў яго Бог зь сярэдзіны
    куста, і сказаў: Майсею! Майсею! Ён сказаў: вось я!'
  wed-wed: Maranai Bada i ʼnanai da Moses i nenei au ḡereḡere da ita tuvirevirei,
    God ai menamenana au orana Moses i ḡorei, “Moses! Moses!” Ma i paribelei, “Ee,
    Tau weka.”
  deu-ELBBK: 'Und als der HERR sah, dass er herzutrat, um zu sehen, da rief Gott ihm
    mitten aus dem Dornbusch zu und sprach: Mose! Mose! Und er sprach: Hier bin ich.'
  mbb-OT: Ne hein naahà sikandin te Nengazen is malù ed-uvey te kedsusi, nezineg din
    is ked-umew te Megbevayà he ebpuun dutun te teliwazà te egkeregreg he egkaǥi te,
    “Moises! Moises!” Ne midtavak si Moises te, “Heini e zed.”
  mal-2015: 'നോക്കേണ്ടതിന്നു അവൻ വരുന്നതു യഹോവ കണ്ടപ്പോൾ ദൈവം മുൾപടർപ്പിന്റെ നടുവിൽ
    നിന്നു അവനെ മോശേ, മോശെ എന്നു വിളിച്ചു. അതിന്നു അവൻ: ഇതാ, ഞാൻ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Õꞌacʉ̃ Moisére ti meꞌerẽ ĩꞌawãꞌcãticã ĩꞌacʉ niwĩ. Ti zarza siti decopʉ
    nígʉ̃, cʉ̃rẽ pisucʉ niwĩ: —¡Moisé! nicʉ niwĩ. —Aꞌtopʉ niꞌi, ni yʉꞌticʉ niwĩ Moisé.'
  gup-gup: Bu Yawey binang Moses wam dulknang, wanjh nungka bikayhmeng kore kurrulkbeh
    yimeng, “Moses! Moses!” Wanjh Moses yimeng, “A! Ngaye wanjh konhda ngahdi. Bu
    bekkabekkan.”
  gvs-gvs: E Yauwe igitegu bego abala ana taliboibo agite, tuwo taliboiboyana sinaena
    goi iduduwegu idigo kana, ‘Mosese, Mosese!’ ‘U. Amegu’, kaegu.
  rmc-rmc: 'Sar o RAJ dikhľa, hoj o Mojžiš džal te dikhel pre oda, prevakerďa ke leste
    andral o krakos: „Mojžiš, Mojžiš!“ Ov odphenďa: „Kade som.“'
  nlg-nlg: Mi tana bona a Yahweh te righia Moses te mai lilighina na ghai reserese,
    gaia te holoa tana lokana na ghai, “Moses! Moses!” Ma Moses te bosa tughu, “Iani
    inau”.
  pes-OPV: 'چون خداوند دید که برای دیدن مایل بدان سومی شود، خدا از میان بوته به وی
    ندا درداد و گفت: «ای موسی! ای موسی!» گفت: «لبیک.»'
  ron-1924: 'Домнул а вэзут кэ ел се ынтоарче сэ вадэ ши Думнезеу л-а кемат дин мижлокул
    ругулуй ши а зис: „Мойсе! Мойсе!” Ел а рэспунс: „Ятэ-мэ!”'
  aui-aui: Raghanina Yawe God ikita bi Mosis iyapiipiika wiitupo na kiikiiruku kamonama
    ikwatu bo, “Mosis! Mosis!” Bi Mosis iwona bo, “Uu, tagu mma.”
  ben-OBCV: সদাপ্রভু যখন দেখলেন যে মোশি দেখার জন্য পরিদর্শনে গিয়েছেন, তখন ঈশ্বর সেই
    ঝোপের মধ্যে থেকে মোশিকে ডেকে বললেন, “মোশি, মোশি!” আর মোশি বললেন, “আমি এখানে।”
  som-som: Oo markuu Rabbigu arkay inuu ku soo leexday inuu arko ayaa Ilaah uga yeedhay
    geedka dhexdiisii, oo wuxuu ku yidhi, Muusow, Muusow. Markaasuu yidhi, Waa i kan.
  lat-VUC: 'Cernens autem Dominus quod pergeret ad videndum, vocavit eum de medio
    rubi, et ait: Moyses, Moyses. Qui respondit: Adsum.'
  eng-ASVBT: And when Jehovah saw that he turned aside to see, God called unto him
    out of the midst of the bush, and said, Moses, Moses. And he said, Here am I.
  mna-mna: 'Yooba ire Mose ipa ma imar kolouŋana, to kalŋaana ipet pa ke tana mi iboobo.
    Iso: “Mose, Mose!” Mose ileŋ na itur. Isombe: “Oi, ituŋ ti.”'
  ita-1885: 'E il Signore vide ch''egli era andato là fuor di via, per veder quella
    visione. E Iddio lo chiamò di mezzo il pruno, e disse: Mosè, Mosè. Ed egli rispose:
    Eccomi.'
  eng-LXXUP: And when the Lord saw that he drew nigh to see, the Lord called him out
    of the bush, saying, Moses, Moses; and he said, What is it?
  eng-ULB: When Yahweh saw that he had turned aside to look, God called to him out
    of the bush and said, “Moses, Moses.” Moses said, “Here I am.”
  spa-VBL: 'Cuando el Señor vio que Moisés venía a echar un vistazo, Dios le llamó
    desde dentro de la zarza: “¡Moisés! ¡Moisés!” “Aquí estoy”, respondió Moisés.'
  fra-_FOB: 'Et l''Éternel vit qu''il se détournait pour regarder; et Dieu l''appela
    du milieu du buisson, et dit: Moïse, Moïse!'
  mal-mal: 'അത് നോക്കേണ്ടതിന് മോശെ വരുന്നത് യഹോവ കണ്ടപ്പോൾ ദൈവം മുൾപടർപ്പിന്റെ നടുവിൽനിന്ന്,
    അവനെ “മോശെ, മോശെ” എന്ന് വിളിച്ചു. അതിന് അവൻ: “ഇതാ, ഞാൻ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Jab Rab ne dekhā ki Mūsā jhāṛī ko deḳhne ā rahā hai to us ne use jhāṛī
    meṅ se pukārā, “Mūsā, Mūsā!” Mūsā ne kahā, “Jī, maiṅ hāzir hūṅ.”
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली ब्रशो बुटा कोव़थ पिशो तशा, परमप्रभुमी बुटा
    रे “मोसा, मोसा” दे ब्रेत्‍ताक्‍व। मिनु मोसामी “गो एक बाक्‍ती” दे लोव़ लेत्‍ताक्‍व।
  ita-1927: 'E l’Eterno vide ch’egli s’era scostato per andare a vedere. E Dio lo
    chiamò di mezzo al pruno, e disse: “Mosè! Mosè!” Ed egli rispose: “Eccomi”.'
  ckb-ckb: 'کاتێک یەزدان بینی کە موسا لایدا بۆ ئەوەی تەماشا بکات، خودا لەناو دەوەنەکەوە
    بانگی کرد و فەرمووی: «موسا. موسا.» ئەویش گوتی: «ئەوەتام.»'
  eng-BBE: And when the Lord saw him turning to one side to see, God said his name
    out of the tree, crying, Moses, Moses. And he said, Here am I.
  kan-OKCV: ಅವನು ನೋಡುವುದಕ್ಕೆ ಹತ್ತಿರ ಬರುವುದನ್ನು ಯೆಹೋವ ದೇವರು ನೋಡಿದಾಗ, ದೇವರು ಪೊದೆಯೊಳಗಿಂದ
    ಅವನಿಗೆ, “ಮೋಶೇ, ಮೋಶೇ,” ಎಂದು ಕರೆದರು. ಆಗ ಅವನು, “ನಾನು ಇಲ್ಲಿ ಇದ್ದೇನೆ,” ಎಂದನು.
  bbb-bbb: Ro E Ireobo Godi fu gake Mosisi fune miane naeno ivuake ijia romoga fu
    tarare uve ijia urina kume, Mosisi, Mosisino kumei. Ro Mosisi fu una gue kume,
    Na igiefurekino kumei.
  tam-2017: 'அவன் பார்க்கும்படி அருகில் வருகிறதைக் யெகோவா கண்டார். முட்செடியின் நடுவிலிருந்து
    தேவன் அவனை நோக்கி: “மோசே, மோசே” என்று கூப்பிட்டார். அவன்: “இதோ, அடியேன்” என்றான்.'
  spa-RV-1909: 'Y viendo Jehová que iba á ver, llamólo Dios de en medio de la zarza,
    y dijo: ¡Moisés, Moisés! Y él respondió: Heme aquí.'
  ron-BTF: 'Și când DOMNUL a văzut că s-a abătut pentru a vedea, Dumnezeu l-a chemat
    din mijlocul rugului și a spus: Moise, Moise. Iar el a spus: Iată-mă.'
  eng-WEBP: When the LORD saw that he came over to see, God called to him out of the
    middle of the bush, and said, “Moses! Moses!” He said, “Here I am.”
  eng-FBV: When the Lord saw that Moses was coming to take a look, God called to him
    from inside the bush, “Moses! Moses!” “I'm here,” Moses replied.
  nld-1939: 'Toen Jahweh zag, dat hij dichterbij kwam, om scherper toe te zien, riep
    God hem midden uit het braambos toe: Moses, Moses! Hij antwoordde: Hier ben ik!'
  nch-BL: 'Huan quema TOTECO quiitac para Moisés monechcahuiyaya para quitachilis,
    quinojnotzqui tatajco ten nopa xihuitzonti huan quiilhui: ―¡Moisés! ¡Moisés! Huan
    Moisés quiijto: ―Nica niitztoc.'
  vie-1934: 'Đức Giê-hô-va thấy người tẻ bước lại xem, Đức Chúa Trời bèn ở giữa bụi
    gai gọi rằng: Hỡi Môi-se, hỡi Môi-se! Người thưa rằng: Có tôi đây!'
  hin-CV: जब याहवेह ने यह देखा कि मोशेह यह देखने आगे बढ़ रहे हैं, परमेश्वर ने उस झाड़ी
    से उन्हें बुलाया, “मोशेह, मोशेह!” उन्होंने उत्तर दिया, “कहिए प्रभु.”
  eng-OURB: When Adonai saw that he turned aside to see, God called to him out of
    the middle of the bush, and said, “Moses [Drawn out]! Moses [Drawn out]!” He said,
    “Here I am.”
  spa-BES: 'Y cuando el Señor lo vio voltearse a un lado para ver, Dios dijo su nombre
    desde el árbol, clamando: Moisés, Moisés. Y él dijo: Aquí estoy.'
  tdx-tdx: 'Nivazoho’ Iehovà t’ie nitsile mb’eo hisamba, le nikanjien’ Añahare boak’
    amy rongoñey, ami’ty hoe: O Mosè, Mosè! Hoe re, Intoy iraho,'
  vid-vid: Mkulu Nguluwi loyamuwene Musa yogalamka kuchilola chisosolo, nakamchema
    hala mchisosolo, “Musa! Musa!” Musa nakedichila, “Ena! Heni nda baha.”
  eng-OKE: And the Lord saw that he turned to see, and the Lord called to him from
    the midst of the bush, and said, Mosheh, Mosheh! And he said, Behold me.
  tha-KJV: และเมื่อพระเยโฮวาห์ทอดพระเนตรเห็นเขาเดินเข้ามาดู พระเจ้าจึงตรัสแก่เขาออกมาจากท่ามกลางพุ่มไม้นั้​นว​่า
    “​โมเสส โมเสส​” และโมเสสทูลตอบว่า “ข้าพระองค์​อยู่​ที่นี่​”
  por-BR-2018: 'E quando o SENHOR viu que ia ver, Deus o chamou do meio da sarça,
    e disse: Moisés, Moisés! E ele respondeu: Eis-me aqui.'
  deu-ELO: 'Und als Jehova sah, daß er herzutrat, um zu sehen, da rief Gott ihm mitten
    aus dem Dornbusche zu und sprach: Mose! Mose! Und er sprach: Hier bin ich.'
  eng-WYC-2018: Soothly the Lord saw that Moses went to see, and he called (to) him
    from the midst of the bush, and said, Moses! Moses! Which answered, I am present,
    (or Who answered, I am here).
  epo-epo: 'La Eternulo vidis, ke li iras, por rigardi, kaj Dio vokis al li el la
    mezo de la arbetaĵo, kaj diris: Moseo, Moseo! Kaj tiu diris: Jen mi estas.'
  uig-PIN: 'Pǝrwǝrdigar uning buni kɵrgili yoldin qǝtnǝp azƣanliⱪⱪa kǝlginini kɵrdi;
    Huda azƣanliⱪ iqidin uni: — Musa! Musa! — dǝp qaⱪirdi. U: Mana mǝn! — dǝp jawab
    bǝrdi.'
  beo-beo: Hina Gode da Mousese gadenene manebe ba:loba, E da ifa fonobahadi amo ganodini
    lelu, amoga amane sia:i, “Mousese! Mousese!” Mousese da bu adole i, “Na da wea!”
  tpi-OTNT: Bikpela i stap namel long dispela diwai na i lukim Moses i wokabaut i
    kam klostu, orait na em i singaut long em olsem, “Moses, Moses.” Na Moses i tok,
    “Wanem samting?”
  hau-SA: Da Ubangiji ya ga Musa ya matso don yă duba, sai Allah ya yi kira daga cikin
    ƙaramin itacen ya ce, “Musa! Musa!” Sai Musa ya amsa ya ce, “Ga ni.”
  udu-udu: 'Ki TAP̱A p̱arki mo e ka Musa ya’d mmo’dish mo is mmop̱ar mo e mo tani
    Arumgimis yuḵki a’di ’peni ari bwaman cwa mo ki: Musa, Musa. Dhali a’di thoḵki
    gwo mo ki: Aha/ dina i se mo be.'
  uig-LAT: 'Perwerdigar uning buni körgili yoldin chetnep azghanliqqa kelginini kördi;
    Xuda azghanliq ichidin uni: — Musa! Musa! — dep chaqirdi. U: Mana men! — dep jawab
    berdi.'
  nde-nde: Kwathi uThixo ebona ukuthi usesondele ukuba ayekhangela, uNkulunkulu wasememeza
    ngelizwi elaliphuma kulesosixuku wathi, “Mosi! Mosi!” UMosi wathi, “Ngilapha.”
  ton-ton: Pea naʻe ʻafioʻi ʻe Sihova ki heʻene afe ke mamata, pea folofola ʻae ʻOtua
    kiate ia mei he lotolotonga ʻoe ʻuluʻakau, ʻo pehē, “Mōsese, Mōsese.” Pea pehē
    ʻe ia, “Ko au eni.”
  ces-1613: 'Vida pak Hospodin, že jde, aby pohleděl, zavolal naň Bůh z prostředku
    kře, a řekl: Mojžíši, Mojžíši! Kterýžto odpověděl: Aj, teď jsem.'
  eko-eko: 'Nnyizinku khumoona yoori ye eetta waattama muutthi opule, olawa woona,
    Nluku khunkhuwela enakatthi-nakatthi ya muutthi otthuupule araka: “Munsa! Munsa!”
    Ye khujipu araka: “Lapeekha!”'
  eng-WMB: When the LORD saw that he came over to see, God called to him out of the
    middle of the bush, and said, “Moses! Moses!” He said, “Here I am.”
  tam-TCV: அவன் அதைப் பார்ப்பதற்காக அங்கு போயிருந்ததை யெகோவா கண்டபோது, இறைவன் புதரின்
    நடுவிலிருந்து, “மோசே! மோசே!” என்று அவனைக் கூப்பிட்டார். அதற்கு அவன், “இதோ நான்
    இருக்கிறேன்” என்றான்.
  ceb-ULB: Sa dihang nakita ni Yahweh nga mipaduol siya aron motan-aw, gitawag siya
    sa Dios gikan sa sampinit ug miingon, “Moises, Moises.” Miingon si Moises, “Ania
    ako.”
  pol-UBG: 'A gdy PAN widział, że podchodził, aby to zobaczyć, zawołał do niego Bóg
    ze środka tego krzewu: Mojżeszu, Mojżeszu! A on odpowiedział: Oto jestem.'
  agr-agr: 'Tusa nuna diistatus jegantattak wegaun Tuke Pujuu wainak, numi piipich
    kegamunmaya untsuak: “¡Moisés! ¡Moisés!” tama, nii ayaak: “Juwi pujajai”, tiuwai.'
  kyc-kyc: Kamongo Mosese repeta epeyamo doko kandapala Anatumi isare rao kareyamo
    isako palu sukusa dokona karo kyakale lao, Mosese, Mosese, leya. Dokopa Moseseme
    isingi lao, Namba dae karo, leya.
  urd-GVU: جب رب نے دیکھا کہ موسیٰ جھاڑی کو دیکھنے آ رہا ہے تو اُس نے اُسے جھاڑی میں
    سے پکارا، ”موسیٰ، موسیٰ!“ موسیٰ نے کہا، ”جی، مَیں حاضر ہوں۔“
  deu-1912: 'Da aber der HERR sah, daß er hinging, zu sehen, rief ihm Gott aus dem
    Busch und sprach: Mose, Mose! Er antwortete: Hier bin ich.'
  ntj-ntj: Nyangka Mama Kuurrtu nyangu ngamuntirrinyangka. Palunyalu wartangurulu
    tjapirnu, “Mawutja.” Nyangka watjarnu, “Yuwa, kulira-rnanta.”
  kan-2017: ಅವನು ಅದನ್ನು ನೋಡುವುದಕ್ಕೆ ಹತ್ತಿರ ಬರುವುದನ್ನು ಯೆಹೋವನು ಕಂಡನು. ಆಗ ದೇವರು ಆ ಪೊದೆಯೊಳಗಿಂದ
    “ಮೋಶೆಯೇ, ಮೋಶೆಯೇ” ಎಂದು ಅವನನ್ನು ಕರೆದನು. ಅದಕ್ಕೆ ಮೋಶೆ, “ಇಗೋ ಇದ್ದೇನೆ” ಅಂದನು.
  ena-ena: La igɨben aba uavɨla kɨlɨ cɨki agadɨ mikɨ mikɨ lɨdaci Asɨ Iaue agaŋ avɨŋ
    lɨhulɨhu hɨnimi heŋ hɨniavɨla nudɨ abami. Mosesɨ uami. Lɨci Mosesɨ abami. Viaŋ
    nan hɨnidin uami.
  yap-yap: Ma fa’ani guy SOMOL ni be chugur Moses i yib, me non Got ngak u fithik’
    i ran’ fachi ke gek’iy ni ga’ar. “Moses, Moses!” Me ga’ar Moses, “Gub aray.”
  hlt-MCSB: Hmuh hamla a nong te BOEIPA loh a hmuh. Te dongah Pathen loh anih te tangpuem
    khui lamkah a khue tih, “Moses, Moses,” a ti nah hatah, “Kai ni he ue ,” a ti
    nah.
  mdy-ETH: ሂዚ ጌዒ ሙሴ ዬያ ባኮ ዛጋኒ ሙኪ ዑካዛ ናንጊና ናንጋ ጎዳ ዒዛ ዴንቃዖ ካዮ ባኣኮይዳፓ፦ «ሙሴ! ሙሴ!» ጌዒ ዔኤሌኔ፤
    ሙሴያ «ዮ!» ጌዔኔ።
  twi-ASANTE: Ɛberɛ a Awurade hunuu sɛ ɔrekɔhwɛ no, ɔfrɛɛ no firii wira no mu sɛ,
    “Mose! Mose!” Mose gyee so sɛ, “Me nie.”
  ipi-ipi: Akali Andane bala ita lungu okonena tombenesa ateae-pia. Atoto andea-kola
    Mosesa-to ita lungu okone andolo mandaka epeae-pia. Epea-kola, Gote-to Mosesa,
    Mosesa, leakola, Mosesa-to yaa, namba ateyoko, anu peyape, leae-pia.
  mwc-mwc: Maranai Bada i kinani kata kona i nae ita kinani wai, God kaikairuku kamonai
    kurina i yoreyana, “Moses! Moses!” Ba Moses i wona, “Awaika, yauku nina.”
  eng-WEBU: When the LORD saw that he came over to see, God called to him out of the
    middle of the bush, and said, “Moses! Moses!” He said, “Here I am.”
  bnp-bnp: E BAKOVI DAGI i made na kurukuruna kai kiroko, i masia e Moses i valai
    tabukoi, lakea i galea, “Moses, Moses!” E Moses i koli, i ta maea, “Iau ieni.”
  wal-wal: I be7anau yaa biidoogaa GODAI be7iis; be7idi Xoossai buuraa giddoppe a,
    “Muusee! Muusee!” yaagidi xeesiis. Xeesin Muusee, “Yee!” giidi koyiis.
  spa-PDDPT: 'Cuando Yavé vio que él se desviaba para observar, lo llamó de en medio
    de la zarza y le dijo: ¡Moisés! ¡Moisés! Y él respondió: ¡Aquí estoy!'
  gun-gun: 'Ha''e katy oexa aguã oo rã Senhor oexa vy oenoĩ tata yvyra rogue hendy
    va''e mbyte gui. Ha''e vy aipoe''i: — Moisés, Moisés! Ombovai: — Apy ma aĩ.'
  agu-BL: 'Itzun yi tilol Kataj Ryos yi topone''n ẍkansal tib Moisés tan xmaye''n,
    nintzun jilon tzaj tetz tul yi jun wi'' xtxoybcheja''tz. Itzun taltz: —¡Moisés,
    Moisés! —¿Mbi'' ta''? Je ine''j, stzun Moisés ban nintz.'
  ilo-ULB: Idi nakita ni Yahweh nga umasideg isuna tapno kitaenna daytoy, inawagan
    ti Dios isuna manipud iti kayo ket kinunana, “Moises, Moises.” Kinuna ni Moises,
    “Adtoyak.”
  kpg-kpg: Dimaadua gaa mmada bolo Moses gu menege mai bolo gi gidee ia donu, gei
    Mee gaa gahi a mee mai i lodo di laagau boloo, “Moses, Moses.” Gei Moses ga helekai,
    “Deenei au.”
  uig-ARA: 'پەرۋەردىگار ئۇنىڭ بۇنى كۆرگىلى يولدىن چەتنەپ ئازغانلىققا كەلگىنىنى كۆردى؛
    خۇدا ئازغانلىق ئىچىدىن ئۇنى: ــ مۇسا! مۇسا! ــ دەپ چاقىردى. ئۇ: مانا مەن! ــ دەپ
    جاۋاب بەردى.'
  bps-bps: Kabay teen Dwata i Amu, i kafdadongan. Taman tamlo Dwata kenen mdà di lam
    i kayu ani, manan, “E, Mosis!” Na tnimel Mosis, manan, “Hae, dini agu.”
  sus-sus: Alatala to Munsa to a makɔrɔxi wuri bili ra alako a xa a igbɛ, a naxa a
    xili kelife na wuri bili ma, «Munsa, Munsa!» Munsa naxa a ratin, «N tan nan ya.»
  pon-2006: Ni KAUN-O eh mahsanihada eh keikeidohng kadehde kisin tuhkeo, e ahpw mahsen
    sang nan tuhkeo, mahsanih, “Moses! Moses!” E ahpw sapeng, patohwan, “Iet ngehi,
    maing.”
  jae-jae: Apômtau gêlic eŋ kêdabiŋ gamêŋdani gebe êlic ŋam, tec Anôtô gêmôêc gêdêŋ
    eŋ aŋga gamêŋdani gebe “Mose, Mose.” Ma eŋ gêjô eŋ awa gebe “Aê tec gamoa.”
  ksd-ksd: 'Ma ba ra Luluai i ga gire ba i ga vana maravai upi na gire pa ia, God
    i ga tata pirana maro livuan ta ra davai, ma i ga biti: Moses, Moses!'
  tur-YTC: Yahve onun bakmaya geldiğini görünce, Tanrı ona çalının ortasından seslenip
    şöyle dedi, “Moşe! Moşe!” O, “İşte buradayım” dedi.
  grc-BRENT: Ὡς δὲ εἶδεν Κύριος ὅτι προσάγει ἰδεῖν, ἐκάλεσεν αὐτὸν Κύριος ἐκ τοῦ βάτου,
    λέγων, Μωυσῆ, Μωυσῆ· ὁ δὲ εἶπε, τί ἐστιν;
  ind-AYT: Ketika TUHAN melihat bahwa dia berpaling untuk melihat, Allah memanggilnya
    dari tengah-tengah semak belukar itu dan berkata, “Musa, Musa!” Musa menjawab,
    “Ini, aku.”
  nya-nya: Yehova ataona kuti Mose anapatuka kuti adzaonetsetse, Mulungu anamuyitana
    Mose kuchokera mʼchitsambamo nati, “Mose! Mose!” Ndipo anayankha, “Wawa.”
  hrv-hrv: 'Kad je Jahve vidio kako prilazi da razmotri, iz grma ga Bog zovne: “Mojsije!
    Mojsije!” “Evo me!” - javi se.'
  mps-mps: Genuai Bidi te sia dabo ni tomode bidibadi, te Moses pąba asobo suali,
    tama Godigo i olama, te po wali, “Moses. Moses.” Te po wali. Tama Mosesgo te po
    wai, “Magi yaliwe?”
  tpi-tpi: Bikpela i stap namel long dispela diwai na i lukim Moses i wokabaut i kam
    klostu, orait na em i singaut long em olsem, “Moses, Moses.” Na Moses i tok, “Wanem
    samting?”
  dan-1931: 'Men da HERREN så, at han gik hen for at se derpå, råbte Gud til ham fra
    Tornebusken: “Moses, Moses!” Og han svarede: “Se, her er jeg!”'
  vie-OVCB: 'Chúa Hằng Hữu thấy ông từ giữa bụi cây gọi ông: “Môi-se! Môi-se!” Ông
    thưa: “Dạ, con đây.”'
  guj-2017: યહોવાહે જોયું કે મૂસા અહીં ઝાડવું જોવા આવી રહ્યો છે, તેથી તેમણે ઝાડવામાંથી
    તેને બૂમ પાડી, “મૂસા, મૂસા!” અને મૂસાએ કહ્યું, “હા, હું અહીં જ છું.”
  pon-2006A: Ni KAUN-O eh mahsanihada eh keikeidohng kadehde kisin tuhkeo, e ahpw
    mahsen sang nan tuhkeo, mahsanih, “Moses! Moses!” E ahpw sapeng, patohwan, “Iet
    ngehi, maing.”
  por-BRBSL: 'Quando Javé viu que ele veio ver, Deus o chamou do meio do mato e disse:
    “Moisés! Moisés!”. Ele disse: “Aqui estou eu”.'
  aly-aly: Arwerl apwen ampeyel-they INGKARTel arek, Moses-arl apetyek. Ra arlkek,
    “Moses-ay!” Moses-el tyernek, “Nhantey ayengaw!”
  cth-cth: Mosi ni a khet e BAWIPA ni a hmu navah, Mosi, Mosi telah buruk thung hoiyah
    a kaw. Mosi ni hai ka o telah atipouh.
  twi-twi: Bere a Awurade huu sɛ ɔrekɔhwɛ no, ɔfrɛɛ no fii wura no mu se, “Mose! Mose!”
    Mose gyee so se, “Me ni.”
  hlt-hlt: Hmuh hamla a nong te BOEIPA loh a hmuh. Te dongah Pathen loh anih te tangpuem
    khui lamkah a khue tih, “Moses, Moses,” a ti nah hatah, “Kai ni he ue ,” a ti
    nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nyɑ̀ ò dɑutɛ́mɛ̀ kɛ bo yɑ̀, kóò yu kɛ dɔ̀: Mɔyiisi,
    Mɔyiisi! Kòò dɔ̀: Ntɛ mí.'
  msy-2020: Ikiavɨra Itir God, Mosesɨn gari a roghɨra izima, God tememɨn aguabar tongɨn
    ikia an dia, “Moses! Moses!” Ezɨ Moses a ikara, “Kɨ kati.”
  dop-dop: 'Ɩsɔ nɑwɑ sɩ ɩ cɑɑ kpǝtǝnɑʋ, ɩlɛnɑ ɩ́ yɑɑ kɔkɔ ŋkɛ kɑ tɑɑ sɩ: Moisi Moisi.
    Nɑ Moisi cɔ sɩ: Mɑ nɩɩwɑ.'
  azb-azb: 'Rəbb Musanın baxmağa gəldiyini görəndə Allah kolun ortasından onu çağırıb
    dedi: «Musa, Musa!» O da «mən buradayam» dedi.'
  eng-DBY: And Jehovah saw that he turned aside to see, and God called to him out
    of the midst of the thorn-bush and said, Moses, Moses! And he said, Here am I.
  hin-2017: जब यहोवा ने देखा कि मूसा देखने को मुड़ा चला आता है, तब परमेश्वर ने झाड़ी
    के बीच से उसको पुकारा, “हे मूसा, हे मूसा!” मूसा ने कहा, “क्या आज्ञा।”
  wol-KYG: 'Ba Aji Sax ji Yàlla gisee Musaa jàdd, di xoolsi, ca gajj ba la àddoo,
    ne ko: «Musaa, Musaa!» Mu ne ko: «Maa ngi.»'
  swp-swp: Huiana wa GUIAU ie ita i utu gesilau bena i aiewai oeagi boeana eai, Eaubada
    i eogalau ia arinai i ene, “Mose! Mose!” Abo i ene, “Eau ede ina.”
  bjr-bjr: Mooseefa quandakinoo aaqa oonu roofanoo Anutufa minakiqari Mooseena aaraidanoo
    qinau. Moosee Moosee qufanoo Mooseefa iriseenoo maqi qimaseenoo qinau. Qinee maa
    maridaqa.
  eng-YLT: and Jehovah seeth that he hath turned aside to see, and God calleth unto
    him out of the midst of the bush, and saith, 'Moses, Moses;' and he saith, 'Here
    [am] I.'
  kne-kne: Idi ilan Diyos ay somag-en si Moses, nankali sin gawan di manbidbidang
    ay kaiw yan kanana, “Moses, Moses.” Sinongbatan Moses yan kanana, “Sino di ibagam
    ay Apo.”
  wat-wat: Tovanama Yave i kitiya Mosese i nenemiya niniunei be ina toneiya fasinei,
    kisisiku sifununa sinefounei i bwaduwa, “Mosese! Mosese!” Eketa Mosese i vinowana,
    “Ika, iyau weka.”
  bzd-NTPO: 'Mik Jehová tö isué̱ tö Moisés dökewa̱tke tsi̱net bö'' ñarke e'' o̱''mik
    isa̱u̱k, eta̱ Skëköl tö ichaké: —¡A Moisés! ¡A Moisés! Moisés tö iiu̱té: —¿Ì?'
  eng-WYC-2017: Soothly the Lord saw that Moses went to see, and he called him from
    the midst of the bush, and said, Moses! Moses! Which answered, I am present.
  eng-WMBB: When the LORD saw that he came over to see, God called to him out of the
    middle of the bush, and said, “Moses! Moses!” He said, “Here I am.”
  urd-GVH: जब रब ने देखा कि मूसा झाड़ी को देखने आ रहा है तो उसने उसे झाड़ी में से
    पुकारा, “मूसा, मूसा!” मूसा ने कहा, “जी, मैं हाज़िर हूँ।”
  rug-rug: Meke sipu dogoria Tamasa sapu korapa ene tata mae se Mosese, si titioko
    la koasa si Asa pa korapa huda meke zama, “Mosese! Mosese!” gua si Asa. Meke olaṉa
    se Mosese, “Hiera si rau,” gua.
  gaz-gaz: Waaqayyos yommuu akka Museen ilaaluuf achi gore argetti, Waaqni daggala
    sana keessaa, “Musee! Musee!” jedhee isa waame. Museenis, “Kunoo ani asan jira”
    jedhee deebise.
  fra-LSG: 'L’Éternel vit qu’il se détournait pour voir; et Dieu l’appela du milieu
    du buisson, et dit: Moïse! Moïse! Et il répondit: Me voici!'
  gnn-gnn: Marrtjinanydja bala ŋayi Mawtjitj, gilitjina ŋunhiyi dharpanydja, bala
    Garrayyu Godthu nhäŋalana ŋanya, bala waŋana ŋulawitjarra ŋäṉarrkurru gurthakurru,
    yäkuna ŋanya ḻakaraŋala, “Mawtjitj, Mawtjitj,” bitjarrana. “Gay' dhuwala ŋarra,”
    bitjarra ŋayi Mawtjitjtja waŋana buku‐ruŋinyamaraŋala.
  yal-yal: Alatala to a to, a a sigama a yigbɛdeni, Ala yi a xili fɔtɔnni, a naxa,
    “Musa! Musa!” Musa yi a ratin, a naxa, “N tan ni i ra!”
  iou-iou: Ude yäŋpäŋ imaka u kaŋpäŋ nadäkta kuŋkuk. Kwänä Yawetä kaŋpäŋ päya u pähämi
    gänaŋ naniktä Mosesta gera ŋode yäŋkuk; Moses! Ude yäŋirän Mosestä yäŋkuk; Näk
    ŋo yäk.
  haw-1868: A ike mai la o Iehova i kona huli ana e makaikai, hea mai la ke Akua ia
    ia mailoko mai o ua laalaau la, E Mose, e Mose. I aku la ia, Eia no wau.
  arb-NAV: 'وَعِنْدَمَا رَأَى الرَّبُّ أَنَّ مُوسَى قَدْ دَنَا لِيَسْتَطْلِعَ الأَمْرَ،
    نَادَاهُ مِنْ وَسَطِ الْعُلَّيْقَةِ قَائِلاً: «مُوسَى». فَقَالَ: «هَا أَنَا».'
  ewe-ewe: Esi Yehowa kpɔ be Mose yi be yeakpɔe ɖa la, Mawu yɔe tso ŋuve bibi la me
    be, “Mose, Mose!” Eye Mose tɔ be, “Nye nye esi.”
  eng-LEE: And when the Lord saw that he turned aside to see God called unto him out
    of the midst of the thorn-bush, and said, Moses, Moses; and he said, Here am I.
  gvn-gvn: '@see-verse:EXO.003.003'
  nna-nna: Jampa yirrirni Moses wangka jarrinyaja Ngarrkalu kamarnalu pala partijirri
    kaninyjalu mungkangulu, “Moses! Moses!” Puntaju karra marnalu, “Yu? Ngajungarra
    nyungu.”
  asm-FB: যেতিয়া যিহোৱাই দেখিলে যে, তেওঁক চাবলৈ মোচি এফলীয়া হৈ গৈছে, তেতিয়া জোপোহাটোৰ
    মাজৰ পৰা ঈশ্বৰে তেওঁক মাতি ক’লে, “হে মোচি, হে মোচি।” তেওঁ ক’লে, “চাওঁক, মই ইয়াতে
    আছোঁ।”
  sus-A: عَلَتَلَ تٌ مُنسَ تٌ عَ مَكْرْشِ وُرِ بِلِ رَ عَلَكٌ عَ شَ عَ عِفبّ، عَ نَشَ
    عَ شِلِ كٍلِقٍ نَ وُرِ بِلِ مَ، «مُنسَ، مُنسَ!» مُنسَ نَشَ عَ رَتِن، «ﭑ تَن نَن
    يَ.»
  fra-SBL: 'Lorsque Yahvé vit qu''il venait pour voir, Dieu l''appela du milieu du
    buisson et dit : « Moïse ! Moïse ! » Il a dit : « Je suis là. »'
  hbo-hbo: וַיַּ֥רְא יְהוָ֖ה כִּ֣י סָ֣ר לִרְאֹ֑ות וַיִּקְרָא֩ אֵלָ֨יו אֱלֹהִ֜ים מִתֹּ֣וךְ
    הַסְּנֶ֗ה וַיֹּ֛אמֶר מֹשֶׁ֥ה מֹשֶׁ֖ה וַיֹּ֥אמֶר הִנֵּֽנִי׃
  eng-WYCLIFFE: Sotheli the Lord seiy that Moises yede to se, and he clepide Moises
    fro the myddis of the buysch, and seide, Moyses! Moises! Which answeride, Y am
    present.
  piu-2006: '@see-verse:EXO.003.003'
  pjt-pjt: Ka Mayatja Godalu nyangu Mosenya puṉu nyakunytjikitja ngalya-ilaringkunyangka
    munu parka panya tilitjaranguṟu palula wangkangu, “Mose! Mose!” Ka paluṟu wangkangu,
    “Uwa, kuliniṉanta.”
  cwe-cwe: Mndewa Mulungu viyawone kuwa Musa kokwenhuka habehi, kamtanga kulawa hagati
    ya ichibago na kalonga, “Musa! Musa!” Musa kamwidika “Wona, nabaha.”
  bgs-bgs: Tô igkita tô YAHWEH na igpadani si Moises, igtawar sikandin tikud tun ta
    tángngaan katô mabbabà kayu, na mà din, “Moises, Moises!” Igtaba si Moises, na
    mà din, “Kannunna.”
  kik-kik: Rĩrĩa Jehova onire atĩ nĩathiĩ hau gũcũthĩrĩria, Ngai akĩmwĩta arĩ kĩhinga-inĩ,
    “Musa! Musa!” Nake Musa agĩĩtĩka, akiuga atĩrĩ, “Niĩ ũyũ haha.”
  fra-NCL: 'Yahweh vit qu’il se détournait pour regarder ; et Dieu l’appela du milieu
    du buisson, et dit : « Moïse ! Moïse ! » Il répondit : « Me voici. »'
  cek-AK: To tiah kaom hmuen to Mosi mah caeh moe, khet, tiah Angraeng mah hnuk naah,
    Sithaw mah anih to aqam kabuk thing thung hoiah Mosi! Mosi! tiah kawk.
  xla-xla: Amasiyama Mosesta kulume pula natipame Godtapo dlapa ullumhala dulu tle
    ya꞉ watle epo sisilamaiyo, “Moses, Moses.” Epalati asiyama ya꞉ta epo atlaiyo,
    “Na꞉ ipo,” diyo.
  cuk-cuk: 'Bab-Jehová dakdegu, Moisés e-dakega ese warmakdaniki, agi sapi-bula-abargi
    Moisésʼse goted: —¡Moisés! ¡Moisés! Moisés Bab-Dummad-abin sogded: —Degite, wegi
    an be-itogwichi.'
  uig-CYR: 'Пәрвәрдигар униң буни көргили йолдин чәтнәп азғанлиққа кәлгинини көрди;
    Худа азғанлиқ ичидин уни: — Муса! Муса! — дәп чақирди. У: Мана мән! — дәп җавап
    бәрди.'
  pma-pma: Navong Iahova les Mosis mul mai vesesal, vise ka en holeai enek vit, “!Mosis,
    Mosis!” Ka Mosis vit risi mini vit, “O-o, inau li ke.”
  tel-2017: దాన్ని చూద్దామని అతడు ఆ వైపుకు రావడం యెహోవా చూశాడు. ఆ పొద మధ్య నుండి దేవుడు
    “మోషే, మోషే” అని అతణ్ణి పిలిచాడు. అప్పుడు అతడు “చిత్తం ప్రభూ” అన్నాడు.
  hat-BSA: 'Lè SENYÈ a te wè ke li te vire akote pou gade, Bondye te rele li depi
    nan mitan ti bwa a, e te di: “Moïse, Moïse!” Li te di: “Men Mwen.”'
  bxh-bxh: Yaubada ya itaꞌita lau mate Mose ya sigisigilau, yo fede oyagi kiukiu,
    ganahewana yai ya yoga lau lisina iyen, Mose! Mose! Alinana Mose ya bui iyen,
    Yau, ite.
  kos-kos: Ke LEUM GOD El liye lah Moses el kalukyang, El pang nu sel liki infulwen
    sak soko ah, “Moses! Moses!” El topuk, “Nga pa inge.”
  hbo-WLC: וַיַּ֥רְא יְהוָ֖ה כִּ֣י סָ֣ר לִרְא֑וֹת וַיִּקְרָא֩ אֵלָ֨יו אֱלֹהִ֜ים מִתּ֣וֹךְ
    הַסְּנֶ֗ה וַיֹּ֛אמֶר מֹשֶׁ֥ה מֹשֶׁ֖ה וַיֹּ֥אמֶר הִנֵּֽנִי׃
  ibo-ibo: Mgbe Onyenwe anyị hụrụ na ọ tụgharịrị ka ọ hụ ihe na-eme, Chineke kpọrọ
    ya oku site nʼime ọhịa ahụ, “Mosis! Mosis!” Ọ sị, “Lekwa m nʼebe a.”
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁ ଯେତେବେଳେ ଦେଖିଲେ, ଯେ ସେ ଦେଖିବା ନିମନ୍ତେ ଏକ ପାଖକୁ ଯାଉଅଛନ୍ତି,
    ସେତେବେଳେ ପରମେଶ୍ୱର ବୁଦା ମଧ୍ୟରୁ ତାଙ୍କୁ ଡାକି କହିଲେ, “ହେ ମୋଶା, ହେ ମୋଶା।” ତହିଁରେ ସେ
    କହିଲେ, “ଏହି ଦେଖନ୍ତୁ, ମୁଁ ଉପସ୍ଥିତ ଅଛି।”
  chk-chk: Lupwen ewe Samol mi Lapalap a küna pwe Moses a feila ikenan, a kökköwu
    me lon ewe iräfölüföl, “Moses, Moses!” Moses a pälüeni, “Ngang iei.”
  rop-rop: Wal wen God bin luk Mosis bin kaman gulijap blanga luk detlot bushis, imbin
    jingat langa im, “Mosis! Mosis!” En Mosis bin tok, “Mi iya!”
  ukr-1871: 'І побачив Господь, що зайшов збоку дивитись, і кликне його зсеред колючого
    куща і рече: Мойсею, Мойсею!'
  bch-bch: Be Maron imamado rabu ngan abei toa oa, ta igera Moses inam boloma ngan
    geranga, ta ibaba ga ila pan bedane, “Moses, Moses!” Ta Moses ikeo, “Gau ta eko.”
  deu-1951: 'Als aber der HERR sah, daß er hinzutrat, um zu sehen, rief ihm Gott mitten
    aus dem Dornbusch und sprach: Mose, Mose! Er antwortete: Hier bin ich!'
  eng-JPS: 'And when the LORD saw that he turned aside to see, God called unto him
    out of the midst of the bush, and said: ''Moses, Moses.'' And he said: ''Here
    am I.'''
  srp-1865: 'A Gospod kad ga vidje gdje ide da vidi, viknu ga Bog iz kupine, i reèe:
    Mojsije! Mojsije! A on odgovori: evo me.'
  lug-lug: Mukama bwe yalaba nga Musa agenze okwetegereza, Katonda n’amuyita ng’asinziira
    mu kisaka wakati nti, “Musa, Musa!” Musa n’ayitaba nti, “Nze nzuuno.”
  heb-heb: וירא יהוה כי סר לראות ויקרא אליו אלהים מתוך הסנה ויאמר משה משה ויאמר הנני׃
  ben-IRV: কিন্তু সদাপ্রভু যখন দেখলেন যে, তিনি দেখবার জন্য এক পাশে যাচ্ছেন, তখন ঝোপের
    মধ্য থেকে ঈশ্বর তাঁকে ডেকে বললেন, “মোশি, মোশি।” তিনি বললেন, “দেখুন, এই আমি।”
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਵੇਖਿਆ ਕਿ ਉਹ ਵੇਖਣ ਨੂੰ ਇੱਕ ਪਾਸੇ ਨੂੰ ਮੁੜਿਆ ਤਦ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਸ ਝਾੜੀ
    ਵਿੱਚੋਂ ਪੁਕਾਰ ਕੇ ਉਸ ਨੂੰ ਆਖਿਆ, “ਹੇ ਮੂਸਾ, ਹੇ ਮੂਸਾ!” ਤਦ ਉਸ ਨੇ ਆਖਿਆ, “ਮੈਂ ਹਾਜ਼ਰ ਹਾਂ।”
  tkr-tkr: 'Rəbbık''le Mısa ilyakasva k''ane qıxha g''acumee, ğıç''eençe mang''ulqa
    ona''an: – Mısa, Mısa! Mang''veeyir «Hooyva» alidghıniy qele.'
  mya-JVB: မောရှေသွား ၍ ကြည့်ရှု ကြောင်း ကို ထာဝရဘုရား မြင် တော်မူလျှင် ၊ မောရှေ ၊
    မောရှေ ဟု ချုံ ထဲ က ခေါ် တော်မူ၏။ မောရှေကလည်း၊ အကျွန်ုပ် ရှိ ပါ၏ဟု လျှောက် လေ၏။
  tte-O: Yeoba igitai Mosese ilau mayaune salina mena kabo iyoga koina mayau kalapulupululuna
    luwana mena iwaloba, “Mosese. Mosese.” Kabo Mosese Yeoba kainana iyamaisa iba,
    “O, yau elete.”
  tbg-tbg: Mosiva minti tuvaro Noravano Kotiva tavovaro Mosiva aumanto ani vauvaro
    viva katari avutaini vaiharo Mosira aarero tiharo, Mosio, Mosio, tuvaro Mosiva,
    Vo, te mainima vauro, tiro.
  hmo-hmo: Dirava ese Mose ia itaia, ia mai kahirakahira. Vadaeni Dirava ese au ginigini
    dekena amo ia boiboi Mose dekenai, ia gwau, “Mose e, Mose e.” Ia haere, ia gwau,
    “Lau inai.”
  urd-urd: जब ख़ुदावन्द ने देखा कि वह देखने को कतरा कर आ रहा है, तो ख़ुदा ने उसे झाड़ी
    में से पुकारा और कहा, ऐ मूसा! ऐ मूसा! “उसने कहा, मैं हाज़िर हूँ।”
  rus-SYN: 'Господь увидел, что он идет смотреть, и воззвал к нему Бог из среды куста,
    и сказал: Моисей! Моисей! Он сказал: вот я, Господи!'
  bqc-SIM: 'Kɛ́ Dii è à mↄ̀ gwai, ↄ̃ à lɛzùaàzi za kàelɛpi guu à mɛ̀: Mↄizi!
    Mↄizi! Ɔ̃ a wèwà à mɛ̀: Má kɛ́!'
  tcz-CHONGTHU: Hichu ve dinga Mose in hilam chu anailut jep jep e ti Pakaiyin amuphat'in,
    Pathen in hamboh lailung akon in, “Mose! Mose!” tin akouvin ahile, Mose in jong
    a donbut in “Keima hiva ka um'e,” ati.
  mar-mar: मोशे झुडूपाजवळ येत आहे हे परमेश्वराने पाहिले. तेव्हा झुडपातून देवाने त्यास
    हाक मारून म्हटले, “मोशे! मोशे!” आणि मोशे म्हणाला, “हा मी इथे आहे.”
  soq-soq: Iawe God Moses ia idia mampeido iedio ewene ita ia sa kerauda idi bumedia
    bedewe sawano apalene wanase, “Moses, Moses.” Ita Moses me sipoasane wanase, “Oa,
    ne ema.”
  qub-qub: 'Ricaj chayaycaptinna shiracho nina rataycajpita Tayta Dios nimuran: «Moisés,
    Moisés» nir. Chaura Moisés niran: «Caychömi caycällä.»'
  bqp-bqp: 'Kũ Dikiri è à sù gwa, akũ à lɛ́ zùi zaa tariankpã pìi gũn à pì: Musa!
    Musa! Akũ à wèa à pì: Makũ di!'
  hat-hat: 'Lè Seyè a wè Moyiz t''ap pwoche pou l'' gade, li rete nan mitan touf bwa
    a, li rele l'', li di: -Moyiz! Moyiz! Moyiz reponn: -Men mwen wi.'
  eng-BSB: When the LORD saw that he had gone over to look, God called out to him
    from within the bush, “Moses, Moses!” “Here I am,” he answered.
  tod-tod: 'Ɠɔoɠɔ GALAGI kaani ga toɠa na lati ga é ná ɠa. GALA ge yɛni kpɔvɔ goi
    zaamaʋɛ, é toli, é ɠɛ ma: «Moize! Moize!» É gooɠaaʋoteni, é ɠɛ ma: «Nà ɠaa!»'
  eng-WEBPB: When the LORD saw that he came over to see, God called to him out of
    the middle of the bush, and said, “Moses! Moses!” He said, “Here I am.”
  kbq-kbq: Hagi Anumzamo'ma kegeno Mosese'ma kenaku vutava'o nehigeno'a, ana zafafinti
    Anumzamo'a kezatino, Mosesewe! Mosesewe! higeno Mosese'a ama mani'noe higeno,
  nhe-BL: 'Huan quema TOTECO quiitac para Moisés monechcahuiyaya para quitlachilis,
    quinojnotzqui tlatlajco tlen nopa xihuitzontli huan quiilhui: ―¡Moisés! ¡Moisés!
    Huan Moisés quiijto: ―Nica niitztoc.'
  bus-bus: 'Kɛ̀ Dii è à mↄ̀ gwa, ben à lɛ́ zùzi zaa gyanto pì guu à bè: Musa! Musa!
    Ben à wèàla à bè: Maɛ kɛ̀!'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wexak Moizez tata huwake ihem mehe a'e. Ta'e
    Moizez ime'egatu wer ka'akyr rehe a'e xe. A'e rupi uze'eg izupe ka'a myter wi
    kury. — Moizez, Moizez, i'i izupe. — Aiko xe ihe, i'i Moizez izupe.
  eng-DRA: 'And when the Lord saw that he went forward to see, he called to him out
    of the midst of the bush, and said: Moses, Moses. And he answered: Here I am.'
