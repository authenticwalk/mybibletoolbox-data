  arb-NAV: 'ثُمَّ قَالَ: «أَنَا هُوَ إِلَهُ أَبِيكَ، إِلَهُ إِبْرَاهِيمَ، وَإِلَهُ
    إسْحاقَ، وَإِلَهُ يَعْقُوبَ». عِنْدَئِذٍ غَطَّى مُوسَى وَجْهَهُ خَوْفاً مِنْ أَنْ
