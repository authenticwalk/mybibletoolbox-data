  tel-2017: ఆయన ఇంకా “నేను నీ పూర్వికులు అబ్రాహాము ఇస్సాకు యాకోబుల దేవుణ్ణి” అని చెప్పగా
    మోషే తన ముఖం కప్పుకుని దేవుని వైపు చూసేందుకు భయపడ్డాడు.
  hat-BSA: 'Li te di anplis: “Mwen se Bondye a zansèt ou yo, Bondye Abraham nan, Bondye
