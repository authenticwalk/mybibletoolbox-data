    na e-wagar edusad.'
  uig-CYR: Мән атаңниң Худаси, Ибраһимниң Худаси, Исһақниң Худаси вә Яқупниң Худасидурмән,
    — деди. Буни аңлап Муса Худаға қараштин қорқуп, йүзини етивалди.
  pma-pma: 'Inau navi Ahi onen avu onom keil: onen Ebraham, onen Aesak ka onen Siekob.”
