  asm-FB: তেওঁ পুনৰ ক’লে, “মই তোমাৰ পূর্বপুৰুসকলৰ ঈশ্বৰ; অব্ৰাহামৰ ঈশ্বৰ, ইচহাকৰ ঈশ্বৰ,
