  pan-pan: ਉਸਨੇ ਇਹ ਵੀ ਆਖਿਆ, “ਮੈਂ ਤੇਰੇ ਪਿਤਾ ਦਾ ਪਰਮੇਸ਼ੁਰ, ਅਬਰਾਹਾਮ ਦਾ ਪਰਮੇਸ਼ੁਰ, ਇਸਹਾਕ
