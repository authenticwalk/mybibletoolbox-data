verse: EXO.003.006
translations:
  mal-C: “ഞാൻ നിന്റെ പിതാവിന്റെ ദൈവവും അബ്രാഹാമിന്റെ ദൈവവും യിസ്ഹാക്കിന്റെ ദൈവവും
    യാക്കോബിന്റെ ദൈവവും ആകുന്നു,” എന്നും അവിടന്ന് അരുളിച്ചെയ്തു. അപ്പോൾ മോശ മുഖം മറച്ചു;
    ദൈവത്തെ നോക്കാൻ അദ്ദേഹം ഭയപ്പെട്ടു.
  deu-TKW: 'Dann sprach er: Ich bin der Gott deines Vaters, der Gott Abrahams, der
    Gott Isaaks und der Gott Jakobs. Da verhüllte Mose sein Antlitz; denn er fürchtete
    sich, auf Gott hinzublicken.'
  lin-lin: 'Alobaki lisusu : — Nazali Nzambe ya bakoko na yo, Nzambe ya Abrayami,
    Nzambe ya Izaki, mpe Nzambe ya Jakobi. Boye Moyize abombaki elongi na ye, pamba
    te abangaki kotala Nzambe.'
  eng-LSV: He also says, “I [am] the God of your father, God of Abraham, God of Isaac,
    and God of Jacob”; and Moses hides his face, for he is afraid to look toward God.
  eng-GNV: 'Moreouer he saide, I am the God of thy father, the God of Abraham, the
    God of Izhak, and the God of Iaakob. Then Moses hid his face: for he was afraid
    to looke vpon God.'
  eng-WEBSTER: 'Moreover he said, I am the God of thy father, the God of Abraham,
    the God of Isaac, and the God of Jacob. And Moses hid his face: for he was afraid
    to look upon God.'
  nhw-BL: 'Huan TOTECO nojquiya quiilhui: ―Na niininTeco mohuejcapan tatahua Abraham,
    Isaac huan Jacob. Huajca Moisés moixtzajqui pampa majmajqui para quitlachilis
    Toteco Dios,'
  swh-ONEN: Kisha akamwambia, “Mimi ni Mungu wa baba yako, Mungu wa Abrahamu, Mungu
    wa Isaki, na Mungu wa Yakobo.” Mose aliposikia hayo, akafunika uso wake kwa sababu
    aliogopa kumtazama Mungu.
  bba-bba: nɛ wi nɑ sɑ̃ɑ wunɛn sikɑdobɑ Aburɑhɑmu kɑ Isɑki kɑ Yɑkɔbun Yinni. Mɑ Mɔwisi
    u win wuswɑɑ beruɑ domi bɛrum nùn mɔ̀ u kɑ Gusunɔ mɛɛri.
  eng-KJVCPB: Moreover he said, I am the God of thy father, the God of Abraham, the
    God of Isaac, and the God of Jacob. And Moses hid his face; for he was afraid
    to look upon God.
  cpy-cpy: 'Eekiro ikantana-kitzii Tajorentsi: “Naakataki Itajorentsite piwaejatziite,
    Itajorentsite Abraham, Isaac, eejatzi Jacob.” Ari rotzimika-wootanaka Moisés,
    tema ithaawan-tanaki-tyaari Tajorentsi raminawooteri.'
  mpx-mpx: Nau tubumwau Abalahama, Aisake ge Yakobo wali Yabowaine.” Inoke Mosese
    maninina i teli kaus, kaiwena i lovakun bahi Yabowaine ni kikite.
  wbp-wbp: Ngaju karna-jana nyinami Kaatuju nyampurra-patuku Yipuruyamukuju manu Yijakikiji
    manu Jakupukuju nyurnunyurnukuju yangka kujalpalu nyinaja nyurru-wiyi.” Mujujuju
    lani-jarrija-nyayirni Kaatu-kujaku nyanja-kujaku, ngula-nyanu jurnarrpalku parnta-yirrarnu
    yinngirrirla.
  luo-luo: Bangʼe Jehova Nyasaye nowachone niya, “An e Nyasach kwereni, Nyasach Ibrahim
    gi Nyasach Isaka kendo Nyasach Jakobo.” Kane Musa owinjo wachno to nopando wangʼe,
    nikech noluoro rango wangʼ Nyasaye.
  meu-meu: Ma eto, Lau na tamamu ena Dirava, Abraham ena Dirava, Isaak ena Dirava,
    Iakob ena Dirava. Bena Mose na vairana e koua, Dirava baine itaia na garina.
  npi-ULB: उहाँले थप्‍नुभयो, “म तेरा पिता अब्राहाम, इसहाक र याकूबका परमेश्‍वर हुँ
    ।” त्यसपछि मोशाले आफ्नो अनुहार ढाके किनकि तिनी परमेश्‍वरलाई हेर्न डराएका थिए ।
  yor-yor: Nígbà náà ní ó wí pé, “Èmi ni Ọlọ́run baba rẹ, Ọlọ́run Abrahamu, Ọlọ́run
    Isaaki àti Ọlọ́run Jakọbu.” Nítorí ìdí èyí, Mose sì pa ojú rẹ̀ mọ́, nítorí ó bẹ̀rù
    láti bojú wo Ọlọ́run.
  emp-NTPO: Mʌ̃ra bʌ zezaba ĩjã b̶ad̶a Ãcõrẽa. Abrahaʌ̃ba, Isaba, idjab̶a Jacoboba
    mʌ̃ra ĩjã panasid̶aa.– Maʌ̃ne Moiseba Ãcõrẽra waya b̶ʌ bẽrã idji quĩrãdarrara
    jũãtrʌsia Ãcõrẽ acʌ amaaba.
  ind-ind: Akulah Allah yang disembah oleh ayahmu, dan yang disembah oleh nenek moyangmu
    Abraham, Isak, dan Yakub.” Maka Musa menyembunyikan wajahnya karena takut melihat
    Allah.
  pes-OPCB: من هستم خدای اجدادت، خدای ابراهیم، خدای اسحاق و خدای یعقوب.» موسی روی
    خود را پوشاند، چون ترسید به خدا نگاه کند.
  aer-aer: Ayenge kwenhe arrekwelenye ngkwinhe areyeke Ngkarte aneme, Ngkarte aneke
    Abraham-eke, Isaac-eke, Jacob utheneke, arrekwelenye ngkwinhe areye arrule anthurre-arle
    anerrirretyarteke.” Nhenge Moses-ele nhenhe renhe awemele re inngerre manterele
    artelheke rarle atere anthurre awelheke Ngkarte areme-ketye.
  tgl-ULB: Dagdag pa niya, “Ako ang Diyos ng iyong ama, ang Diyos ni Abraham, ang
    Diyos ni Isaac, at ang Diyos ni Jacob.” Pagkatapos tinakpan ni Moises ang kaniyang
    mukha, dahil takot siyang tumingin sa Diyos.
  cbu-NT: 'Apanllsha: Nuw waatatana Apanlli. Sirútama shiy zitaminarish nuwaa chinaranganaya:
    Aprahamarini, misha Isaakarini, misha Akoparini aship nuwaa kizpur chinaranganaya,
    Apanll tárangiya. Móysissha anoo mazinarangu, puniku, Apanllee patareema, átu,
    wachoo pachtampat kámanarangiya.'
  hui-hui: I̱ í̠ mamali Abarahama Aisaga Yagaba imarunaga Ngode Datagaliwabe kogoni,
    lene. Ani layago hale howa Mosese ibu Ngode Datagaliwabe de handaya helenego gi
    howa ibunaga dengui yi hene.
  mya-mya: ငါ​သည်​သင့်​အ​ဖ​၏​ဘု​ရား၊ အာ​ဗြ​ဟံ​၏ ဘု​ရား၊ ဣ​ဇာက်​၏​ဘု​ရား၊ ယာ​ကုပ်​၏​ဘု​ရား
    ဖြစ်​သည်'' ဟု​မိန့်​တော်​မူ​၏။ မော​ရှေ​သည် ဘု​ရား​သ​ခင်​ကို​မ​ကြည့်​ဝံ့​သ​ဖြင့်၊
    သူ​၏ မျက်​နှာ​ကို​ဖုံး​အုပ်​ထား​လေ​၏။
  cbi-NTPO: 'Tsejtu kayu pa'' jindu: Iyaa ñu'' apa'' Diosyu. Iyaa naa Abrahamchi bain,
    naa Isaacchi bain, naa Jacobchi bain, yala'' Diosyu, timi. Tsandiñu Moisés meetu,
    ya'' kajuru dukikemi, matyu Diosnu keenu jeetya'' mitya,'
  bod-N: ཡང་འདི་སྐད་དུ། བདག་ནི་ཁྱོད་ཀྱི་ཕ་ཡི་དཀོན་མཆོག་དང་། ཨབ་ར་ཧམ་གྱི་དཀོན་མཆོག་དང་།
    ཨི་སཱག་གི་དཀོན་མཆོག་དང་། ཡ་ཀོབ་ཀྱི་དཀོན་མཆོག་ཡིན་ཞེས་གསུངས་པ་ལ། མོ་ཤེ་ཡིས་དཀོན་མཆོག་ལ་བལྟ་བར་འཇིགས་པས་རང་གི་ངོ་གདོང་བཀབ།
  sna-sna: Ipapo akati, “Ndini Mwari wababa vako, Mwari waAbhurahama, Mwari waIsaka
    naMwari waJakobho.” Uye Mozisi akafukidza chiso chake, nokuti akanga achitya kutarisa
    Mwari.
  spa-BLM: 'Además, dijo: “Yo soy el Dios de tu padre, el Dios de Abraham, el Dios
    de Isaac y el Dios de Jacob”. Moisés ocultó su rostro porque tenía miedo de mirar
    a Dios.'
  cac-cac: A in tic, sDiosal in a mam, sDiosal in pax eb' a mam icham, aton vin̈aj
    Abraham, vin̈aj Isaac yed' vin̈aj Jacob, xchi. Ayic ix yab'an vin̈aj Moisés icha
    chi', ix smacan sat vin̈, yujto ix xiv vin̈ yoch q'uelan d'a Dios chi'.
  swh-ULB: Aliongeza kusema, “Mimi ni Mungu wa baba yako, Mungu wa Abrahamu, Mungu
    wa Isaka, na Mungu wa Yakobo.” Kisha Musa akaufunika uso wake, kwa kuwa aliogopa
    kumwangalia Mungu.
  bel-bel: 'І сказаў: Я Бог бацькі твайго, Бог Абрагама, Бог Ісаака і Бог Якава. Майсей
    засланіў твар свой, бо баяўся глянуць на Бога.'
  wed-wed: Tau amamam Abraham ma Isaac ma Jacob ai God.” Maranai Moses wei babanina
    i nonori i rovo kaua ma naona i tere-govaḡi da avena God naona ita inanai.
  deu-ELBBK: 'Und er sprach: Ich bin der Gott deines Vaters, der Gott Abrahams, der
    Gott Isaaks und der Gott Jakobs. Da verbarg Mose sein Angesicht, denn er fürchtete
    sich, Gott anzuschauen.'
  mbb-OT: Ne mid-uman sikandin megkaǥi te, “Iyan a sikan is Megbevayà he ed-ezapen
    te menge kepuun nu, ed-ezapen a ni Abraham, ed-ezapen a ni Isaac wey ed-ezapen
    a ni Jacob.” Ne zutun midtembunan ni Moises is dagwey zin su egkahandek he ed-ahà
    te Megbevayà.
  mal-2015: ഞാൻ അബ്രാഹാമിന്റെ ദൈവവും യിസ്ഹാക്കിന്റെ ദൈവവും യാക്കോബിന്റെ ദൈവവുമായി,
    നിന്റെ പിതാവിന്റെ ദൈവം ആകുന്നു എന്നും അവൻ അരുളിച്ചെയ്തു. മോശെ ദൈവത്തെ നോക്കുവാൻ
    ഭയപ്പെട്ടു മുഖം മൂടി.
  tuo-NT: Yʉꞌʉ mʉꞌʉ ñecʉ̃sʉmʉa Abrahã, Isaa, Jacob ẽjõpeoꞌcʉ Õꞌacʉ̃ niꞌi, nicʉ niwĩ.
    Moisé Õꞌacʉ̃rẽ ĩꞌaui nicʉ niwĩ. Tojo weegʉ cʉ̃ diapoare moꞌacʉ niwĩ.
  gup-gup: Dja mak God yimeng, “Ngaye wanjh God nuye kornkumo ke. Ngaye wanjh God
    nawu nuye Abraham, dja mak God nuye Isaac, dja mak God nuye Jacob.” Wanjh Moses
    djudkurlmeng dja kebwarlkkarrinj dja nungka keleni bu yimankek binayi God.
  gvs-gvs: Kana, ‘Yau tamam ina Yaubada be nakae tubumowo Eberamo, Aisake be Yakobo
    idi Yaubada boi yaigu sisaakululu.’ E tuwo magu matoita maisigu avamou, govila
    bei Yaubada agite, akámasa.
  rmc-rmc: Me som o Del tire dadengro, o Del le Abrahamoskro, le Izakoskro the le
    Jakoboskro.“ Akor peske o Mojžiš garuďa o muj, bo daralas te dikhel pro Del.
  nlg-nlg: Keri ge bosa vania, “Inau God didira na kukuamu - na God nina Abraham,
    na God nina Isaac ma God nina Jacob.” Mi tana bona Moses te rongovia eni, gaia
    te poloa na matana nia na limana, na pukuna gaia te mataghu ge ke righia God.
  pes-OPV: 'و گفت: «من هستم خدای پدرت، خدای ابراهیم، و خدای اسحاق، وخدای یعقوب.» آنگاه
    موسی روی خود راپوشانید، زیرا ترسید که به خدا بنگرد.'
  ron-1924: 'Ши а адэугат: „Еу сунт Думнезеул татэлуй тэу, Думнезеул луй Авраам, Думнезеул
    луй Исаак ши Думнезеул луй Иаков.” Мойсе шь-а аскунс фаца, кэч се темя сэ-Л привяскэ
    пе Думнезеу.'
  aui-aui: Bi iwona bo, “Tagu nosinosiminakim yadi God - Abraham, Aisik da Jeikap
    yadi God.” Raghanina Mosis mmko iwaiyaneni na inaghara da gegha God kitana iyakayoveni,
    na mayiyina ikasibabari.
  ben-OBCV: পরে তিনি বললেন, “আমি তোমার পৈত্রিক ঈশ্বর, অব্রাহামের ঈশ্বর, ইস্‌হাকের
    ঈশ্বর ও যাকোবের ঈশ্বর।” তখন মোশি তাঁর মুখ আড়াল করলেন, কারণ তিনি ঈশ্বরের দিকে
    তাকাতে ভয় পেয়েছিলেন।
  som-som: Oo weliba wuxuu kaloo ku yidhi, Anigu waxaan ahay Ilaahii aabbahaa oo ah
    Ilaahii Ibraahim, iyo Ilaahii Isxaaq, iyo Ilaahii Yacquub. Markaasaa Muuse wejigiisii
    qariyey, waayo, wuxuu ka cabsaday inuu Ilaah eego.
  lat-VUC: 'Et ait: Ego sum Deus patris tui, Deus Abraham, Deus Isaac et Deus Jacob.
    Abscondit Moyses faciem suam: non enim audebat aspicere contra Deum.'
  eng-ASVBT: Moreover he said, I am the God of thy father, the God of Abraham, the
    God of Isaac, and the God of Jacob. And Moses hid his face; for he was afraid
    to look upon God.
  mna-mna: Iŋgi nio, Anutu ki tomom tau. Nio Anutu ki Abaraam, Isak, mi Yakop.” Mose
    ileŋ na, imoto kana mi ipakaala mataana. Kokena ire Anutu.
  ita-1885: 'Poi disse: Io son l''Iddio di tuo padre, l''Iddio di Abrahamo, l''Iddio
    d''Isacco, e l''Iddio di Giacobbe. E Mosè si nascose la faccia; perciocchè egli
    temeva di riguardar verso Iddio.'
  eng-LXXUP: And he said, I am the God of thy father, the God of Abraham, and the
    God of Isaac, and the God of Jacob; and Moses turned away his face, for he was
    afraid to gaze at God.
  eng-ULB: He added, “I am the God of your father, the God of Abraham, the God of
    Isaac, and the God of Jacob.” Then Moses covered his face, for he was afraid to
    look at God.
  spa-VBL: 'Luego dijo: “Soy el Dios de tu padre, el Dios de Abraham, el Dios de Isaac
    y el Dios de Jacob”. Moisés se cubrió el rostro, porque tuvo miedo de mirar a
    Dios.'
  fra-_FOB: 'Puis il dit: Je suis le Dieu de ton père, le Dieu d''Abraham, le Dieu
    d''Isaac, et le Dieu de Jacob. Et Moïse cacha son visage, car il craignait de
    regarder vers Dieu.'
  mal-mal: “ഞാൻ അബ്രാഹാമിന്റെ ദൈവവും യിസ്ഹാക്കിന്റെ ദൈവവും യാക്കോബിന്റെ ദൈവവുമായി,
    നിന്റെ പിതാവിന്റെ ദൈവം ആകുന്നു” എന്നും അവൻ അരുളിച്ചെയ്തു. മോശെ ദൈവത്തെ നോക്കുവാൻ
    ഭയപ്പെട്ട് മുഖം മൂടി.
  urd-GVR: Maiṅ tere bāp kā Ḳhudā, Ibrāhīm kā Ḳhudā, Is'hāq kā Ḳhudā aur Yāqūb kā
    Ḳhudā hūṅ.” Yih sun kar Mūsā ne apnā muṅh ḍhāṅk liyā, kyoṅki wuh Allāh ko deḳhne
    se ḍarā.
  suz-BL: गो इ आफ आ परमप्रभु इ किकी पिपी अब्राहाम, इसहाक नु याकूब आन परमप्रभु नङ”
    दे मोसा कली लोव़ पाप्‍तु। मिनु मोसामी परमप्रभु कली तशा हिंशा, आ कुल सुम्‍साक्‍व।
    उत्‍पत्ती १७:१; उत्‍पत्ती २८:१-४; उत्‍पत्ती ३५:९-११; मत्ती २२:३२
  ita-1927: 'Poi aggiunse: “Io sono l’Iddio di tuo padre, l’Iddio d’Abrahamo, l’Iddio
    d’Isacco e l’Iddio di Giacobbe”. E Mosè si nascose la faccia, perché avea paura
    di guardare Iddio.'
  ckb-ckb: 'ئینجا فەرمووی: «من خودای باوکتم، خودای ئیبراهیم و خودای ئیسحاق و خودای
    یاقوبم.» موسا ڕووی خۆی داپۆشی، چونکە دەترسا تەماشای خودا بکات.'
  eng-BBE: And he said, I am the God of your fathers, the God of Abraham, the God
    of Isaac, and the God of Jacob. And Moses kept his face covered for fear of looking
    on God.
  kan-OKCV: ಇದಲ್ಲದೆ ಮೋಶೆಗೆ, “ನಾನು ನಿನ್ನ ಪಿತೃಗಳ ದೇವರೂ ಅಬ್ರಹಾಮನ ದೇವರೂ ಇಸಾಕನ ದೇವರೂ ಯಾಕೋಬನ
    ದೇವರೂ ಆಗಿದ್ದೇನೆ,” ಎಂದು ಹೇಳಿದರು. ಮೋಶೆಯು ದೇವರ ಕಡೆ ದೃಷ್ಟಿ ಇಡುವುದಕ್ಕೆ ಭಯಪಟ್ಟು ತನ್ನ
    ಮುಖವನ್ನು ಮುಚ್ಚಿಕೊಂಡನು.
  bbb-bbb: Naeje na asaerafa one e Eburamekiro Aeseki ro Jekafu ijiebuo Godi ije bu
    baname isoevo ije nareno kumei. Godi fu ijiege kumenoga Mosisi fu fiena uri nikubae
    fuone okurae ijadufuo maeje fu Godido nikubae ije gakiro fuka jumei.
  tam-2017: 'பின்னும் அவர்: “நான் ஆபிரகாமின் தேவனும் ஈசாக்கின் தேவனும் யாக்கோபின்
    தேவனுமாகிய உன் பிதாக்களுடைய தேவனாக இருக்கிறேன்” என்றார். மோசே தேவனை நோக்கிப்பார்க்க
    பயந்ததால், தன்னுடைய முகத்தை மூடிக்கொண்டான்.'
  spa-RV-1909: 'Y dijo: Yo soy el Dios de tu padre, Dios de Abraham, Dios de Isaac,
    Dios de Jacob. Entonces Moisés cubrió su rostro, porque tuvo miedo de mirar á
    Dios.'
  ron-BTF: 'Mai mult, el a spus: Eu sunt Dumnezeul tatălui tău, Dumnezeul lui Avraam,
    Dumnezeul lui Isaac și Dumnezeul lui Iacob. Și Moise și-a ascuns fața, pentru
    că s-a temut să se uite la Dumnezeu.'
  eng-WEBP: Moreover he said, “I am the God of your father, the God of Abraham, the
    God of Isaac, and the God of Jacob.” Moses hid his face because he was afraid
    to look at God.
  eng-FBV: Then he said, “I am the God of your father, the God of Abraham, the God
    of Isaac, and the God of Jacob.” Moses covered his face, because he was afraid
