  bqp-bqp: 'Akũ à pì: Makũmɛ n dizinↄ Ibrahĩ kũ Isaakuo kũ Yakubuo Luda ũ. Akũ
    Musa pↄ́ kù a wɛ́a, kũ à wɛ́ kɛna pla kũ Ludao vĩna vĩ yãi.'
  hat-hat: 'Bondye di ankò: -Se mwen menm, Bondye zansèt ou yo, Bondye Abraram lan,
    Bondye Izarak la ak Bondye Jakòb la. Moyiz bouche figi l'', paske li te pè gade
    Bondye.'
  eng-BSB: Then He said, “I am the God of your father, the God of Abraham, the God
    of Isaac, and the God of Jacob.” At this, Moses hid his face, for he was afraid
    to look at God.
  tod-tod: 'É ɠɛni ma ʋolu: «Nà ɠa gè ga è-ɠɛɛ ná-GALAGI, ta è-mɛmɛwolani Aɓalaame,
    Izaake, ta Zakɔɓe ta-ƓALAGI.» Moize ɠaazuʋɛ lɔɔɠuni, mazɔlɔɔ é ɠɛni luazu ga
    é mina wɛlɛ GALA ba.'
  eng-WEBPB: Moreover he said, “I am the God of your father, the God of Abraham, the
    God of Isaac, and the God of Jacob.” Moses hid his face because he was afraid
    to look at God.
  kbq-kbq: Anante mago'ane Anumzamo'a amanage hu'ne, Nagra kafahe'i Anumzane, Abrahamu
    Anumzane, Aisaki Anumzane Jekopu Anumza mani'noe, huno higeno Mosese'a Anumzamofoma
    ke'zanku koro huno avugosa refite'ne.
  nhe-BL: 'Huan TOTECO nojquiya quiilhui: ―Na niininTeco mohuejcapan tatahua Abraham,
    Isaac huan Jacob. Huajca Moisés moixtzajqui pampa majmajqui para quitlachilis
    Toteco Dios,'
  bus-bus: 'Ben à bè: Mámbe n dezinↄ Ibraĩ kↄ̃n Isaakuo kↄ̃n Yakubuo Luda ũ. Ben
    Musa pↄ́ kù a wɛ́ɛa, kɛ̀ à Luda gwana vĩa vĩ yãnzi.'
  gub-BL: Aiko neipy wazar romo ihe, Àmàrààw izar romo ihe, Izak izar romo ihe no,
    Zako izar romo ihe no, i'i izupe. A'e re Moizez upyk uwa a'e kury, ta'e ukyze
    Tupàn wi a'e xe. Ukyze hehe ume'e haw wi a'e.
  eng-DRA: 'And he said: I am the God of thy father, the God of Abraham, the God of
    Isaac, and the God of Jacob. Moses hid his face: for he durst not look at God.'
