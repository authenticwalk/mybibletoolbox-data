  ory-ory: ସେ ଆହୁରି କହିଲେ, “ଆମ୍ଭେ ତୁମ୍ଭର ପୈତୃକ ପରମେଶ୍ୱର, ଅର୍ଥାତ୍‍, ଅବ୍ରହାମର ପରମେଶ୍ୱର
