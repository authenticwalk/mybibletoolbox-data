verse: EXO.003.020
translations:
  mal-C: ആകയാൽ ഞാൻ എന്റെ കൈ നീട്ടുകയും അവരുടെ ഇടയിൽ ചെയ്യാനിരിക്കുന്ന സകല അത്ഭുതങ്ങളാലും
    ഈജിപ്റ്റുകാരെ പ്രഹരിക്കുകയും ചെയ്യും. അതിനുശേഷം അവൻ നിങ്ങളെ വിട്ടയയ്ക്കും.
  deu-TKW: Dann will ich meine Hand ausrecken und die Ägypter mit allen meinen Wunderthaten,
    die ich an ihnen verrichten werde, heimsuchen; hernach werden sie euch ziehen
    lassen.
  lin-lin: Yango wana, nakosembola loboko na Ngai ; nakobeta Ejipito na nzela ya bikamwa
    na Ngai nyonso oyo nakosala kati na yango. Sima na yango, mokonzi ya Ejipito akotika
    bino kokende.
  eng-LSV: and I have put forth My hand, and have struck Egypt with all My wonders,
    which I do in its midst—and afterward he sends you away.
  eng-GNV: 'Therefore will I stretch out mine hande and smite Egypt with all my wonders,
    which I will doe in the middes thereof: and after that shall he let you goe.'
  eng-WEBSTER: 'And I will stretch out my hand, and smite Egypt with all my wonders
    which I will do in the midst thereof: and after that he will let you go.'
  nhw-BL: Yeca na nimomaxitlahuas huan niquincocos nopa egiptome ica miyac huejhueyi
    tiochicahual nextili catli nijchihuas ipan inintlal para niquinnextilis nohueyi
    chicahualis. Huan teipa, quena, nopa Faraón anmechcahuas para anquisase.
  swh-ONEN: Kwa hiyo nitaunyoosha mkono wangu na kuwapiga Wamisri kwa maajabu yote
    nitakayofanya miongoni mwao. Baada ya hayo, atawaruhusu mwondoke.
  bba-bba: Yen sɔ̃, kon nɛn nɔmu dɛmiɑ kpɑ n sɔm mɑɑmɑɑki bwese bwesekɑ dɑbinu ko
    Eɡibitiɔ. Yen biru bɑ koo bɛɛ ɡirɑ i doonɑ.
  eng-KJVCPB: 'And I will stretch out my hand, and smite Egypt with all my wonders
    which I will do in the midst thereof: and after that he will let you go.'
  cpy-cpy: Roo kanteencha, aritaki noñaaha-kimiro noshintsinka, nowamayi osheki Apitantoni-jatzi.
    Aririka iñaakiro okaate nanteri inampiiteki, aripaete ishineteemi pinkathari Faraón
    piyaatee.
  mpx-mpx: No gasisi na patuwalali ginol lolovakunina na ginolil ge Itipita na apapanak-agil,
    yaka abwe kin ni talamwagimiu nuku egon.
  wbp-wbp: Kala ngaju-nyangu-kurlurlu yartarnarri-kirlirli kapurna jinyijinyi-mani
    nyurrurlaku yilyanjaku. Kapurna-jana murrumurru-mani-nyayirni yinyaju Yijipi-wardingki-patu
    yungujulu lani-jarrimi-nyayirni ngajuku. Ngula-jangka, kapu-nyarra kingirli yilyamilki
    Yijipi-ngirliji.
  luo-luo: Kuom mano, abiro rieyo bada mi agoo jo-Misri gi kit masiche duto ma anakel
    e diergi. Bangʼ mano, to enoyienu mondo udhi.
  meu-meu: Taunabunai lau na imagu do baina toia roro, egu hoa karadia amo Aigupto
    taudia baina hadareredia; una murinai ia ese baine kahumui nege.
  npi-ULB: म मेरो हात फैलाई मैले मिश्रीहरूका बिचमा गर्ने सबै आश्‍चर्यकर्मले तिनीहरूलाई
    आक्रमण गर्नेछु । त्यसपछि त्यसले तिमीहरूलाई जान दिनेछ ।
  yor-yor: Nítorí náà, èmi yóò na ọwọ́ mí láti lu àwọn ará Ejibiti pẹ̀lú gbogbo ohun
    ìyanu tí èmi yóò ṣe ni àárín wọn. Lẹ́yìn náà, òun yóò jẹ́ kí ẹ máa lọ.
  emp-NTPO: Maʌ̃ bẽrã mʌ̃ ʌb̶ʌada egiptorãa unubiya. Zocãrã ne ununaca waib̶ʌa b̶eada
    oya ãdjirãra cawa oi carea. Mãwãbʌrʌ Egiptod̶ebema boroba israelerãra idu wãbiya.
  ind-ind: Maka Aku akan memakai kuasa-Ku dan menghantam Mesir dengan segala perbuatan-Ku
    yang ajaib. Sesudah itu barulah dia akan membiarkan kalian pergi.
  pes-OPCB: پس من دست خود را بلند کرده، مصری‌ها را با انجام همه نوع معجزات در میانشان
    خواهم زد. پس از آن او شما را رها خواهد کرد.
  aer-aer: Utnenge Akngerre Atyinhele The renhe uternetyenhe arrenhantherrenhe ipmentye
    impetyeke. The Egypt-arenye yanhe areye rlkerte-iletyenhe atwemele anteye itne
    Atyenge-ketye atere anthurre irretyenhenge. Ikwere-ipenhele Pharaoh-ele anteme
    arrenhantherrenhe Egypt-ngentyele yernetyenhe.
  tgl-ULB: Iaabot ko ang kamay ko at sasalakayin ang mga taga-Ehipto ng mga himalang
    gagawin ko sa gitna nila. Pagkatapos niyon, papayagan niya kayong umalis.
  cbu-NT: Itaru, nuwsha ashiritaa, kurakaa kizpur kiyung yachachima. Nuwaanaatsi wizpurireetsi
    yuwamshee nda patarana anumashee yámandachima. Ashkachuri, Ijiptoshchee tputs
    tsipatspa wanichima. Ashkachuri, anoo kurak Ijiptoshuch pakchu, Israelchichee
    tputs zanganichparee.
  hui-hui: Ani nale mini giambe harago hondowa i̱na i̱naga hongome mbirale hiriribiru
    bialu Iyibi wali agali pani merogo hondowa tí pudaba lolebira.
  mya-mya: ငါ​၏​တန်​ခိုး​တော်​ဖြင့်​နိ​မိတ်​လက္ခ​ဏာ​များ ကို​ပြ​၍ အီ​ဂျစ်​ပြည်​သား​တို့​ကို​ဒဏ်​ခတ်​မည်။
    ထို​နောက်​မှ​ဘု​ရင်​သည်​သင်​တို့​ကို​သွား​ခွင့် ပေး​လိမ့်​မည်။
  cbi-NTPO: Tsaaren iya in pudee keeware', Egipto tusha peyainuu jumula deke' keeware'
    keenbashinguekaanu tsuyu, tsanguenmala faraónren ñullanu me-e'laanu tsuve.
  bod-N: དེའི་ཕྱིར། ངས་ལག་པ་བརྐྱངས་ནས་ཨེ་ཅིབ་པའི་ཁྲོད་དུ་བདག་གི་ངོ་མཚར་བའི་དོན་རྣམས་མཛད་དེ་ཡུལ་དེར་རྒོལ་བར་བྱེད་ཅིང་།
    དེའི་རྗེས་སུ་ཁོས་ད་གཟོད་ཁྱོད་རྣམས་འགྲོ་རུ་འཇུག་པ་ཡིན།
  sna-sna: Saka ndichatambanudza ruoko rwangu ndigorova vaIjipiti nezvishamiso zvose
    zvandichaita pakati pavo. Shure kwaizvozvo achakutenderai kuenda.
  spa-BLM: Extenderé mi mano y golpearé a Egipto con todas mis maravillas que haré
    entre ellos, y después de eso los dejará ir.
  cac-cac: Yuj chi' ol in ch'ox val vipalil d'a vin̈, ol vac' yaelal d'a yib'an̈ nación
    Egipto yuj tas satub'tac ol in c'ulej ta', axo eyactajelta chi' yuj vin̈ b'ian.
  swh-ULB: Nitainua mkono wangu na kuwapiga Wamisri kwa miujiza yote nitakayoifanya
    kati yao. Baada ya hayo, atawaacha mwende.
  bel-bel: і працягну руку Маю і ўражу Егіпет усімі дзівосамі Маімі, якія ўчыню сярод
    яго; і пасьля таго ён пусьціць вас.
  deu-ELBBK: Und ich werde meine Hand ausstrecken und Ägypten schlagen mit allen meinen
    Wundern, die ich in seiner Mitte tun werde; und danach wird er euch ziehen lassen.
  mbb-OT: Ne tenged te kenè din kedtuǥut ibayew ku is belad ku te kebpigada te menge
    Ehiptohanen pinaaǥi te menge egkengein-inuwan he ibpezayag ku ziyà te kandan,
    ne emun egkeuleule en heini ne edtuǥutan kew zin en human te kegenat.
  mal-2015: അതുകൊണ്ടു ഞാൻ എന്റെ കൈ നീട്ടി മിസ്രയീമിന്റെ നടുവിൽ ചെയ്‌വാനിരിക്കുന്ന
    അത്ഭുതങ്ങളെക്കൊണ്ടൊക്കെയും അതിനെ ദണ്ഡിപ്പിക്കും; അതിന്റെ ശേഷം അവൻ നിങ്ങളെ വിട്ടയക്കും.
  tuo-NT: Tojo weegʉ yʉꞌʉ tutuasere ĩꞌogʉ̃, peje ĩꞌa ʉcʉase meꞌrã Egiptocjãrãrẽ buꞌiri
    daꞌregʉti. Tojo wééca beꞌro faraṍ mʉsãrẽ duꞌuwĩrõgʉ̃sami.
  gup-gup: Wanjh ngayeman kaluk ngakurduyime kundulkarre dorrengh bedberre bininj
    nawu birrikang Egypt, bu ngayeman ngabenbun rowk, ngabenmarneyime kundjalwern
    bu kabirrikunikangebarrhme. Kunmekbe kaluk wanjh namekbe nawu king ngunmunkewe
    ngudberre.”
  gvs-gvs: Tuwo Yau nimagu bei abisisobu, guna guinuwa aba kainaopa liliudi aguuinuwedi
    da Itipita toinidi idi kasa goi go, aba kainaopayadi goi bei asapidi. Asapidi
    ikavava, tauyana bei italigeimi kosowóduwo.
  rmc-rmc: Vašoda sikavava pro Egipt miri zor a marava les le všelijake zazrakenca,
    save maškar lende kerava. A paľis tumen premukela.
  nlg-nlg: Mana pukuna keri, inau ku haua na limagu, ge ku vahaghitailira rana vure
    ni Egypt nia na lei vata ni butuli vaughilala. Mi tana sosoko, gaia ke lubatighau.
  pes-OPV: پس دست خود را دراز خواهم کرد، و مصر را به همه عجایب خود که در میانش به
    ظهور می‌آورم خواهم زد، و بعد از آن شما را رها خواهد کرد.
  ron-1924: Еу Ымь вой ынтинде мына ши вой лови Еӂиптул ку тот фелул де минунь, пе
    каре ле вой фаче ын мижлокул луй. Дупэ ачея, аре сэ вэ ласе сэ плекаць.
  ben-OBCV: অতএব আমি আমার হাত বাড়িয়ে দেব ও সেইসব আশ্চর্য কাজের মাধ্যমে মিশরীয়দের
    আঘাত হানব, যেগুলি আমি তাদের মধ্যে সম্পন্ন করতে চলেছি। পরে, সে তোমাদের যেতে দেবে।
  som-som: Markaasaan gacantayda soo kala bixin doonaa, oo waxaan Masar ku layn doonaa
    cajaa'ibyadayda oo dhan oo aan ku dhex samayn doono iyada, oo markaas dabadeed
    wuu idin sii dayn doonaa inaad iska tagtaan.
  lat-VUC: 'Extendam enim manum meam, et percutiam Ægyptum in cunctis mirabilibus
    meis, quæ facturus sum in medio eorum: post hæc dimittet vos.'
  eng-ASVBT: 'And I will put forth my hand, and smite Egypt with all my wonders which
    I will do in the midst thereof: and after that he will let you go.'
  mna-mna: Tana nio kola aŋswe mburoŋ mi aŋkam uraata bibip pakan tabe ipa ndel kat,
    bekena aŋpun zin Aikuptu kan mburan. Tonabe king ipateke yom be kala.
  ita-1885: Ed io stenderò la mia mano, e percuoterò l'Egitto con tutte le mie maravigliose
    opere, che io farò in mezzo di esso. Dopo ciò egli vi lascerà andare.
  eng-LXXUP: and I will stretch out my hand, and smite the Egyptians with all my wonders,
    which I shall work among them, and after that he will send you forth.
  eng-ULB: I will reach out with my hand and attack the Egyptians with all the miracles
    that I will do among them. After that, he will let you go.
  spa-VBL: Así que usaré mi poder para infligir a Egipto todas las cosas aterradoras
    que estoy a punto de hacerles. Después de eso los dejará ir.
  fra-_FOB: Mais j'étendrai ma main, et je frapperai l'Égypte par toutes mes merveilles
    que je ferai au milieu d'elle; et après cela, il vous laissera aller.
  mal-mal: അതുകൊണ്ട് ഞാൻ എന്റെ കൈ നീട്ടി ഈജിപ്റ്റിന്റെ നടുവിൽ ചെയ്യുവാനിരിക്കുന്ന
    അത്ഭുതങ്ങൾ കൊണ്ട് അവരെ ശിക്ഷിക്കും; അതിന്‍റെശേഷം ഈജിപ്റ്റിലെ രാജാവ് നിങ്ങളെ വിട്ടയയ്ക്കും.
  urd-GVR: Is lie maiṅ apnī qudrat zāhir karke apne mojizoṅ kī mārifat Misriyoṅ ko
    mārūṅga. Phir wuh tumheṅ jāne degā.
  suz-BL: मिनु गोमी इजीप्‍त रागी ङा मुर आन दातेमी थम छक लाक्‍चा ङा गेय कोंइशा, मेको
    आन कली श्‍येत गेनुङ। मिनु नोले मेकोमी इन कली लचा गेब।
  ita-1927: E io stenderò la mia mano e percoterò l’Egitto con tutti i miracoli che
    io farò in mezzo ad esso; e, dopo questo, vi lascerà andare.
  ckb-ckb: ئیتر من دەستم درێژ دەکەم و بە هەموو کارە سەرسوڕهێنەرەکانم کە لەناویاندا
    دەیکەم، لە میسر دەدەم، دوای ئەوە دەهێڵێت بڕۆن.
  eng-BBE: 'But I will put out my hand and overcome Egypt with all the wonders which
    I will do among them: and after that he will let you go.'
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ನನ್ನ ಕೈಯನ್ನು ಚಾಚಿ ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿ ಅದ್ಭುತಕಾರ್ಯಗಳನ್ನು ಮಾಡಿ,
    ನಾನು ಅದನ್ನು ನಾನಾ ವಿಧವಾಗಿ ಬಾಧಿಸುವೆನು. ತರುವಾಯ ಅವನು ನಿಮ್ಮನ್ನು ಕಳುಹಿಸಿಬಿಡುವನು.
  bbb-bbb: '@see-verse:EXO.003.019'
  tam-2017: ஆகையால், நான் என்னுடைய கையை நீட்டி, எகிப்தின் நடுவில் நான் செய்யும் எல்லாவித
    அற்புதங்களாலும் அதை வாதிப்பேன்; அதற்குப்பின்பு அவன் உங்களைப் போகவிடுவான்.
  spa-RV-1909: Empero yo extenderé mi mano, y heriré á Egipto con todas mis maravillas
    que haré en él, y entonces os dejará ir.
  ron-BTF: Și îmi voi întinde mâna și voi lovi Egiptul cu toate minunile mele pe care
    le voi face în mijlocul acestuia; și după aceea vă va lăsa să mergeți.
  eng-WEBP: I will reach out my hand and strike Egypt with all my wonders which I
    will do among them, and after that he will let you go.
  eng-FBV: So I will use my power to inflict on Egypt all the terrifying things that
    I'm about to do to them. After that he'll let you go.
  nld-1939: Daarom zal Ik mijn hand uitstrekken, om Egypte te treffen met al mijn
    wonderen, die Ik in dat land zal verrichten; daarna zal hij u laten gaan.
  nch-BL: Yeca na nimomaxitahuas huan niquincocos nopa egiptome ica miyac huejhueyi
    tiochicahualnescayot cati nijchihuas ipan inintal para niquinnextilis nohueyi
    chicahualis. Huan teipa, quena, nopa Faraón amechcahuas para anquisase.
  vie-1934: Nhưng ta sẽ giơ tay ra hành xứ Ê-díp-tô bằng các phép lạ ta làm giữa xứ
    đó, sau rồi họ sẽ cho các ngươi đi.
  hin-CV: इसलिये मैं अब अपना हाथ बढ़ाकर मिस्र देश में अलग-अलग तरीक़ों के चमत्कारी
    कार्य करके उन पर वार करूंगा, तब ही वे तुम्हें जाने देंगे.
  eng-OURB: I will reach out my hand and strike Egypt [Abode of slavery] with all
    my wonders which I will do among them, and after that he will let you go.
  spa-BES: Pero extenderé mi mano y venceré a Egipto con todas las maravillas que
    haré entre ellos; y después de eso él los dejará ir.
  tdx-tdx: Aa le hahitiko ty tañako hipaoke i Mitsraime amy ze hene fitoloñañe mahalatsa
    hanoeko ao. Mandimbe izay t’ie hapo’e hienga.
  vid-vid: Lelo ndowalajila ludali lwa heni kwa kuitowa isi ya Misili kwa vinduzanduza
    vyondiza dita ako. Hamba mndewa kowalechela muche.
  eng-OKE: But I will send forth the stroke of My power, and will smite the Mizraee
    with all My miracles which I will perform among them, and afterward they will
    send you away.
  tha-KJV: และเราจะเหยียดมือของเราออกประหารอียิปต์ด้วยมหัศจรรย์ต่างๆของเราที่เราจะกระทำในท่ามกลางประเทศนั้น
    แล​้วหลังจากนั้น กษัตริย์​ก็​จะยอมปล่อยพวกเจ้าไป
  por-BR-2018: Porém eu estenderei minha mão, e ferirei ao Egito com todas minhas
    maravilhas que farei nele, e então vos deixará ir.
  deu-ELO: Und ich werde meine Hand ausstrecken und Ägypten schlagen mit allen meinen
    Wundern, die ich in seiner Mitte tun werde; und danach wird er euch ziehen lassen.
  eng-WYC-2018: for I shall hold forth mine hand, and I shall smite Egypt in all my
    marvels which I shall do in the midst of them; after these things he shall deliver
    you. (and so I shall stretch forth my hand, and I shall strike Egypt with all
    the miracles which I shall do in their midst; and then after these things he shall
    let you go.)
  epo-epo: Kaj Mi etendos Mian manon, kaj Mi batos Egiptujon per ĉiuj Miaj mirakloj,
    kiujn Mi faros meze de ĝi; kaj poste li lasos vin iri.
  uig-PIN: Xunga ⱪolumni uzitip, misirliⱪlarni Mǝn ɵz zemini iqidǝ kɵrsǝtmǝkqi bolƣan
    ⱨǝrhil karamǝt-mɵjizilirim bilǝn urimǝn; andin Pirǝwn silǝrni ⱪoyup beridu.
  beo-beo: 'Amaiba:le, Na da Idibidi dunuma Na gasa bagade hou olelemu. Na da Idibidi
    fi ilima se bagade imunu. Musa: hame ba:i beda:su liligi ilima olelemu. Amasea,
    dilia ga masa:ne, e da dilia logo doasimu.'
  tpi-OTNT: Bai mi wokim kain kain mirakel long kantri Isip, na long strong bilong
    mi bai mi mekim save long ol Isip. Na bihain long dispela, king bai i larim yupela
    i go.
  hau-SA: Saboda haka zan miƙa hannuna in bugi Masarawa da duk al’ajaban da zan aikata
    a cikinsu. Bayan haka zai bar ku, ku tafi.
  udu-udu: Wakan aha/ mina he’th me’d pem mo dhali dor ’Kwani Masir mo ka ris miimer
    mo uni kun miga/ mii mo. Yan’ko’d mo tani a’di midi dhal um bway mo be.
  uig-LAT: Shunga qolumni uzitip, misirliqlarni Men öz zémini ichide körsetmekchi
    bolghan herxil karamet-möjizilirim bilen urimen; andin Pirewn silerni qoyup béridu.
  nde-nde: Ngakho ngizakwelula isandla sami ngiwatshaye amaGibhithe ngazozonke izimanga
    engizazenza phakathi kwawo. Ngemva kwalokho, izalivumela lihambe.
  ton-ton: 'Pea te u mafao atu hoku nima ʻo taaʻi ʻa ʻIsipite ʻaki ʻa ʻeku ngaahi
    meʻa mana kotoa pē, ʻaia te u fai ʻi he lotolotonga ʻo ia: pea hili ia, te ne
    toki tuku ke mou ʻalu.'
  ces-1613: Protož vztáhnu ruku svou, a bíti budu Egypt divnými věcmi svými, kteréž
    činiti budu u prostřed něho; a potom propustí vás.
  eko-eko: Nakatalikha kinteela wookola nkhono aka kiwaavulaze amisuri khwa vitthu
    zootikinisa zooshi kinttelaazo oretta vakatthi vawo, paata ya toowo ontta wuulikhani
    olawa.
  eng-WMB: I will reach out my hand and strike Egypt with all my wonders which I will
    do among them, and after that he will let you go.
  tam-TCV: ஆதலால் நான் என் கரத்தை நீட்டி, எகிப்தியர் மத்தியில் செய்யப்போகும் எல்லா
    விதமான அதிசய செயல்களினால் அவர்களை வாதிப்பேன். அதன்பின் அவன் உங்களைப் போகவிடுவான்.
  ceb-ULB: Iisa ko ang akong kamot ug sulongon ang mga Ehiptohanon pinaagi sa tanang
    mga milagro nga akong himoon sa ilang taliwala. Human niana, tugotan na niya kamo
    sa paglakaw.
  pol-UBG: Wyciągnę więc rękę i uderzę Egipt wszystkimi moimi cudami, które będę czynił
    pośród niego. A potem was wypuści.
  agr-agr: Dutikakun wi mina senchigjai egiptunmaya aents aidaun suwimka suwakun wainchatai
    ishamain aidaun iwainagtatjai. Nuadui faraón atumnak shiyaktinme tusa idaitamsagtatui.
  kyc-kyc: Dokopa nambana porai dokome yulu yamarangunyi pyambungi lapo Isipi wambu
    randa mairu. Enakana dokopa kiŋi dokome nakama pupwa lapala kaeyara, leya.
  urd-GVU: اِس لئے مَیں اپنی قدرت ظاہر کر کے اپنے معجزوں کی معرفت مصریوں کو ماروں
    گا۔ پھر وہ تمہیں جانے دے گا۔
  deu-1912: Denn ich werde meine Hand ausstrecken und Ägypten schlagen mit allerlei
    Wundern, die ich darin tun werde. Darnach wird er euch ziehen lassen.
  ntj-ntj: Tjiinya-rna yayirninytjulu pika kutjupa-kutjupa yartakanku ngurra Yiitjipula.
    Nyangka-ya nyakulalpi ngurlurriku. Palunyangka puurrpa purlkanyalu-tjananyanta
    wuyurrarringkulalpi witulku.
  kan-2017: ಆದಕಾರಣ ನಾನು ನನ್ನ ಕೈಯನ್ನು ಚಾಚಿ ಐಗುಪ್ತ ದೇಶದಲ್ಲಿ ಮಹತ್ಕಾರ್ಯಗಳನ್ನು ಮಾಡಿ ಅದನ್ನು
    ನಾನಾ ವಿಧವಾಗಿ ಬಾಧಿಸುವೆನು. ಅನಂತರ ಅರಸನು ನಿಮ್ಮನ್ನು ಕಳುಹಿಸಿಕೊಡುವನು.
  ena-ena: Viaŋ Isipɨ fɨli tɨbɨ heŋ vɨdɨvɨdɨŋ mu hɨdɨlɨ mu hɨdɨlɨ agɨladɨ abalamɨben
    uami. Lɨdɨŋ iadɨ vɨdɨvɨdɨŋ hɨvɨ nulɨdɨ sɨbɨlɨ lamɨben uami. Lɨlɨŋ Isipɨ fɨli tɨbɨ
    hɨsɨŋ agɨladɨ manɨgali agaŋ naludɨ valɨci ubalaŋ uami.
  yap-yap: Bay gu maruwel nga gelngig, ngug gechignag yu Egypt ni nggu rin’ bogi ban’en
    ni yira tamdag ngay. Ma tomuren e bayi pagmed ngam marod.
  hlt-MCSB: Te dongah ka kut he ka hlah vetih Egypt te ka ngawn ni. Kamah kah khobaerhambae
    cungkuem neh a khui ah ka saii daengah ni nangmih te n'tueih pueng eh.
  mdy-ETH: ዬያሮ ሚርጌና ዒጊቻያ ማዔ፥ ታ ዎልቄና ማዺንታ ዓኪ ባኣዚ ታ ማዺ ታኣኮ ዼኤፖ ዎልቆዋ ዻዊ ጊብፄ ዓሶ ታ ሜታሳንዳኔ፤
    ዬካፓ ዒንሢ ኬስኪ ዓኣዻንዳጉዲ ዒንሢ ዒ ዳካንዳኔ» ጌዔኔ።
  twi-ASANTE: Enti, mɛhyɛ no ketee sɛdeɛ ɛsɛ. Menam anwanwakwan so bɛsɛe Misraim na
    akyire no, wama mo akɔ.
  ipi-ipi: Kanditi Isipi okona mangene-taka, tai mindi-pene mindi-pene tupa nambato
    piyu, Isipi yame tupanga nambato mana mawuakale. Wuane puluwa-kola, kiŋi okone
    mane yakama pulupa loto tepe olopeya.
  eng-WEBU: I will reach out my hand and strike Egypt with all my wonders which I
    will do among them, and after that he will let you go.
  bnp-bnp: I mavonga iau bara vakasiria a nitora nau, ga rata a maka niturutu ga ratapile
    e huriki a Egipto. Muri e Parao bara i longo ne mua mu vano.
  wal-wal: Hegaa gishshau, taani ta kushiyaa yeddada, eta giddon taani oottiyo ta
    malaatatu ubban Gibxxeta shocana. Hegaappe guyyiyan i inttena yeddana.
  spa-PDDPT: De manera que Yo extenderé mi mano, golpearé a Egipto con todos mis prodigios
    que haré en medio de él, y después de esto los dejará ir.
  gun-gun: Ha'e nunga rupi xepo aupi vy ajapo vai 'rã Egito yvy re. Ha'e kuery mbyte
    ambou 'rã opa marãgua nhomondyipaarã. Ha'e va'e rire mae ma penemondouka 'rã.
  agu-BL: Na je swuleje'j. Tzinchaje' yi wetz imporer tetz yi rey. Ẍchiquimok wi'nin
    aj Egipto wa'n. Nin tan yi cyakil yi mbi cu'n tzimbne' scye'j, kalena's tzun ltak'
    ama'l tzitetz tan itele'n tzaj.
  ilo-ULB: Iyunnatkonto dagiti imak ket dusaekto dagiti Egipcio babaen kadagiti amin
    a milagro nga aramidekto kadakuada. Kalpasan dayta, palubosannakayonto.
  kpg-kpg: Malaa, gei Au ga ngalua gi ogu mogobuna haga goboina e hagaduadua digau
    Egypt. Nomuli, gei mee ga hagau goodou gii hula.
  uig-ARA: شۇڭا قولۇمنى ئۇزىتىپ، مىسىرلىقلارنى مەن ئۆز زېمىنى ئىچىدە كۆرسەتمەكچى بولغان
    ھەرخىل كارامەت-مۆجىزىلىرىم بىلەن ئۇرىمەن؛ ئاندىن پىرەۋن سىلەرنى قويۇپ بېرىدۇ.
  bps-bps: Taman mdà di bong gnagangu fanlayamgu kadang i dad to di Idyif fagu di
    dad tnikeng i nimògu. Kafnge én, falohan gamu lamwà.
  sus-sus: Na kui n fe magaaxuxie rabama nɛ Misirakae ra, n e tɔɔrɔ kaabanakoe ra.
    Na dangi xanbi, e xa mangɛ tinma nɛ wo xa siga.
  pon-2006: Ahpw, I pahn doadoahngki ei manaman oh kalokehki Isip soahng kapwuriamwei
    kei me I pahn wiahda. Mwurin mwo, e ahpw pahn mweidkumwailla.
  jae-jae: Amboac tonaŋ aê oc jamêtôc lemoc to janac Aiguptu ŋa gêŋtalô tokaiŋ-tokaiŋ
    aŋga gamêŋ tau. Gêŋtalô tau êmbacnê acgom, go êwi amac siŋ ana.
  ksd-ksd: Ma ina tulue ra limagu, ma ina kita Aigipto ma ra lavur papalum na padapada
    varvo, nina ba ina pait ia livuan ta diat, ma namur na pala vue avat.
  tur-YTC: Elimi uzatıp aralarında yapacağım harikalarla Mısır'ı vuracağım. Ondan
    sonra sizi bırakacak.
  grc-BRENT: Καὶ ἐκτείνας τὴν χεῖρα, πατάξω τοὺς Αἰγυπτίους ἐν πᾶσι τοῖς θαυμασίοις
    μου, οἷς ποιήσω ἐν αὐτοῖς· καὶ μετὰ ταῦτα ἐξαποστελεῖ ὑμᾶς.
  ind-AYT: Jadi, Aku akan mengulurkan tangan-Ku dan memukul Mesir dengan segala keajaiban-keajaiban-Ku,
    yang akan Aku lakukan di tengah-tengah mereka. Setelah itu, dia akan melepasmu
    pergi.
  nya-nya: Tsono Ine ndidzatambasula dzanja langa ndi kukantha Aigupto ndi zodabwitsa
    zanga zimene ndidzazichita pakati pawo. Zikadzatha izi, Iye adzakulolani kuti
    mupite.
  hrv-hrv: Zato ću ja pružiti svoju šaku i pritisnuti Egipat svakovrsnim čudesima
    što ću ih u njemu izvesti. Poslije će vas pustiti.
  mps-mps: Tama tibaso, eno bidigo isiąwai bomo yai sę haniani te Isip hani augwaligo
    tǫde eyu, tama eno bomogo te sę augwali dali yaibao. Tama te bomo yai sę dabe
    elama, nosali te Isip tuni bidi agai dage pomainao, te po waibao.”
  tpi-tpi: Bai mi wokim kain kain mirakel long kantri Isip, na long strong bilong
    mi bai mi mekim save long ol Isip. Na bihain long dispela, king bai i larim yupela
    i go.
  dan-1931: men jeg skal udrække min Hånd og ramme Ægypten med alle mine Undergerninger,
    som jeg vil gøre der; så skal han give eder Lov til at drage af Sted.
  vie-OVCB: Vì vậy, Ta sẽ vung tay hành hạ Ai Cập, làm nhiều phép lạ, rồi cuối cùng
    họ mới để dân Ta đi.
  guj-2017: આથી હું મારા સામર્થ્ય દ્વારા તેઓની વચ્ચે ચમત્કાર બતાવીશ અને મિસરના લોકોને
    મારીશ. ત્યાર પછી તે તમને જવા દેશે.
  pon-2006A: Ahpw, I pahn doadoahngki ei manaman oh kalokehki Isip soahng kapwuriamwei
    kei me I pahn wiahda. Mwurin mwo, e ahpw pahn mweidkumwailla.
  por-BRBSL: Estenderei minha mão e atingirei o Egito com todas as minhas maravilhas
    que farei entre eles, e depois disso ele o deixará ir.
  aly-aly: Atha Egypt-areny-rnem arawerrng ilkwakertel atweyenh akngerr-inger. Rernem
    atyengety aterirreyenh. Ikwer-penhant Pharaoh-el arrenhantherr tyarleweyenh.
  cth-cth: Kai ni hai kut ka daw vaiteh, Izip ram dawk ka sak hane kaie kângairunae
    hoi hote ram teh runae ka poe han. Hathnukkhu, Izip siangpahrang ni nangmouh teh
    na tâco sak awh han.
  twi-twi: Enti mɛteɛ me nsa na mede anwonwade ahorow a mɛyɛ wɔ wɔn mu no nyinaa atia
    wɔn. Ɛno akyi no, ɔbɛma mo akɔ.
  hlt-hlt: Te dongah ka kut he ka hlah vetih Egypt te ka ngawn ni. Kamah kah khobaerhambae
    cungkuem neh a khui ah ka saii daengah ni nangmih te n'tueih pueng eh.
  tbz-SIM: Dɛɛ̀ te kɛ̀ n yóó bɛnkɛ n wɛ̃rímú, kɛ́dɔɔ̀ tidiɛtì pɛ́u, kòo kpɑ̀ɑ̀tì di
    yóu kɛ̀ di yɛ̀.
  msy-2020: Kɨ uan gavgavimɨn Isipia gasɨghasɨgh, mirakelɨn igharagha garir avɨribar
    amuam. Bizir kabar gɨn, a ia ateghtɨ, ia mangam.
  dop-dop: Pǝ tɔɔ kɛ́ mɑɑ hɔ Icipiti nyǝ́mɑ ŋkpɑŋŋ nɑ yɑɑsinɑɑ mpɑ too pɑ tɑ nɑtɑ
    tɔ nɑ hɑlɩ wulɑʋ tɔɣɔnɩ-mɛɣɛ kʋtɔɣɔnʋ nɑ ɩ́ tɛɛ.
  azb-azb: Mən də əlimi uzadıb orada hər cür xariqələrimi göstərərək Misiri vuracağam;
    bundan sonra Misir padşahı sizi buraxacaq.
  eng-DBY: And I will stretch out my hand and smite Egypt with all my wonders which
    I will do in the midst thereof; and after that he will let you go.
  hin-2017: इसलिए मैं हाथ बढ़ाकर उन सब आश्चर्यकर्मों से जो मिस्र के बीच करूँगा उस
    देश को मारूँगा; और उसके पश्चात् वह तुम को जाने देगा।
  wol-KYG: Moo tax maay xàcci sama loxo, ba dumaa waa Misra ay mbugali mbugal yu kéemaane
    yu may def ci seen biir. Su ko defee dina leen bàyyi, ngeen dem.
  swp-swp: arinai abo nimagu ea helelelaei, abo Aigupito ea pidili egu laulau gigiboridi
    gamagaridi ea ginauridi aridi eai; ina ta murina eai abo i eairigabaemiu.
  bjr-bjr: Qinee qeeqa afeekannai Isipa maqannaasa oosana oosana naaquqara ainainannai
    fitiqnarana nimianaura. Nimiananoo Faraoofa miqoo inni idukuannoo.
  eng-YLT: and I have put forth My hand, and have smitten Egypt with all My wonders,
    which I do in its midst — and afterwards he doth send you away.
  kne-kne: Isonga ipailak to din nakaskasdaaw ay panakabalin ko sin iyat ko ay manosa
    sin taga-Egipto ta say ipalobos nas dakayo.
  bzd-NTPO: E' kue̱ki̱ ye' diché tai̱ë e' kkacheraëyö egiptowak a̱. Ì we̱raëyö ie'pa
    shu̱a̱ e' tö ie'pa tkiwe̱raë. E' wa ie'pa we'ikeraëyö sia̱rë. E' ukuöki̱ ta̱ Egipto
    blú tö Israel aleripa erami a̱s imi'yal.
  eng-WYC-2017: for I shall hold forth mine hand, and I shall smite Egypt in all my
    marvels which I shall do in the midst of them; after these things he shall deliver
    you.
  eng-WMBB: I will reach out my hand and strike Egypt with all my wonders which I
    will do amongst them, and after that he will let you go.
  urd-GVH: इसलिए मैं अपनी क़ुदरत ज़ाहिर करके अपने मोजिज़ों की मारिफ़त मिसरियों को
    मारूँगा। फिर वह तुम्हें जाने देगा।
  rug-rug: Ba pana va kilasia Rau sa popoa Izipi pa Qua ṉiniraṉira meke va mataguti
    si arini vasina, si kaqu tiqe va malumu taloa gamu sa si gamu.
  gaz-gaz: Ani dinqii isaan gidduutti hojjedhu hundaan irree koo hiixadhee namoota
    Gibxi nan dhaʼa. Ergasii inni akka deemtan isiniif eeyyama.
  fra-LSG: J’étendrai ma main, et je frapperai l’Égypte par toutes sortes de prodiges
    que je ferai au milieu d’elle. Après quoi, il vous laissera aller.
  gnn-gnn: '@see-verse:EXO.003.019'
  yal-yal: Nanara, n na n yiini bandunma nɛn, n Misiran yamanan tɔrɔ kabanakone ra
    n naxanye ligama e ra. Na xanbi ra, a tinma nɛn ɛ yi siga.
  haw-1868: 'Aka, e o aku no wau i ko''u lima, a e paopao wau ia Aigupita me na mea
    mana a pau a''u e hana aku ai mawaena konu o lakou: a mahope e hookuu no oia ia
    oukou.'
  arb-NAV: فَأَمُدُّ يَدِي وأَضْرِبُ مِصْرَ بِجَمِيعِ وَيْلاتِي الَّتِي أَصْنَعُهَا
    فِيهَا، وَبَعْدَ ذَلِكَ يُطْلِقُكُمْ.
  ewe-ewe: Eya ta mado nye asi ɖa ɖe Egipte ŋu, atsrɔ̃ wo kple nye nukunu siwo mawɔ
    le wo dome, ekema ana miayi.
  eng-LEE: And I will stretch out my hand, and smite Egypt with all my wonders which
    I will do in the midst thereof; and after that he will let you go.
  gvn-gvn: '@see-verse:EXO.003.019'
  nna-nna: Ngaju marrjapanu yija. Ngajulu wirtu yiji jilamarna, ngajulu wirntiji pilamarnajaninyi
    palamarrangu Egyptians-ja, palarrangulu ngurnjulupiya yiji nganikupa jinaku. Yarti
    palaja nyampalilu ngakalkulinyurrinyi Egypt-ja.
  asm-FB: মই নিজ হাত মেলিম, আৰু মিচৰ দেশৰ মাজত সকলো আচৰিত কৰ্মেৰে মই তেওঁলোকক আঘাত
    কৰিম। তাৰ পাছতহে তেওঁ তোমালোকক যাবলৈ দিব।
  sus-A: نَ كُي ﭑ قٍ مَفَاشُشِيٍ رَبَمَ نّ مِسِرَكَيٍ رَ، ﭑ عٍ تْورْ كَابَنَكٌي رَ.
    نَ دَنفِ شَنبِ، عٍ شَ مَنفّ تِنمَ نّ وٌ شَ سِفَ.
  fra-SBL: J'étendrai ma main et je frapperai l'Égypte par tous les prodiges que je
    ferai au milieu d'elle, et après cela, il vous laissera partir.
  hbo-hbo: וְשָׁלַחְתִּ֤י אֶת־יָדִי֙ וְהִכֵּיתִ֣י אֶת־מִצְרַ֔יִם בְּכֹל֙ נִפְלְאֹתַ֔י
    אֲשֶׁ֥ר אֽ͏ֶעֱשֶׂ֖ה בְּקִרְבֹּ֑ו וְאַחֲרֵי־כֵ֖ן יְשַׁלַּ֥ח אֶתְכֶֽם׃
  eng-WYCLIFFE: for Y schal holde forthe myn hond, and I schal smyte Egipt in alle
    my marueils, whiche Y schal do in the myddis of hem; aftir these thingis he schal
    delyuere you.
  piu-2006: '@see-verse:EXO.003.019'
  pjt-pjt: Panya ngayulu kampa kutjupa palyalku Itjipanya nguraṟa tjuṯaku munuṉa kutjupa
    kutjupa tjuṯa witulya puḻkangku palyalku ngura nyara palula tjana nyakula ngayuku
    nguḻuringkunytjaku, ka nyanga alatji palyannyangka nyakula mayatja panya Piiṟalu
    nyuranya wantir'iyalku.
  cwe-cwe: Mbali nizasang'hanila nguvu zangu kuwatagusa Wamisili kwa kutenda vinhu
    va mauzauza haja. Hamwande kezamulekelani muhite.
  bgs-bgs: Purisu gamitán ku tô katulusan ku, asta supakan ku tô mga taga Ehipto ukit
    katô mga kasalábbuan na lumun ku. Ukit katô lumun ku, papanón din sikiyu ébô miwà
    kó.
  kik-kik: Nĩ ũndũ ũcio nĩngatambũrũkia guoko gwakwa hũũre andũ a Misiri na maũndũ
    mothe ma magegania marĩa ngeeka thĩinĩ wao. Thuutha ũcio, nĩakamwĩtĩkĩria mũthiĩ.
  fra-NCL: J’étendrai ma main et je frapperai l’Égypte par toutes sortes de prodiges
    que je ferai au milieu d’elle ; après quoi, il vous laissera aller.
  cek-AK: To pongah ban ka payangh moe, Izip prae thungah dawnrai hmuennawk to ka
    sak boih han, to tiah prae to ka thuitaek han; to pacoengah ni Izip siangpahrang
    mah na caeh o sak vop tih.
  xla-xla: Epapedeme na꞉tapo na꞉ta itiyamale pato mate Isip so dulu dla ulugiyemale
    koko halomama yia꞉ dla wotiyalle hamilowepo. Epalati Pelotapo ulugiyemale koko
    e natimama alotle wua꞉ye taiya dlepe.
  cuk-cuk: Degisoggu, an-gangued an oyogoed, degine, Egipto-dulemar sabsur an odurdakoed,
    burgwed-nagase an imakoed. Ibmar-dakledisulid Egipto-yargi an imakoed. A-sorbali,
    geb Egipto-e-rey-Faraón bemar-onogoed.
  uig-CYR: Шуңа қолумни узитип, мисирлиқларни Мән өз зимини ичидә көрсәтмәкчи болған
    һәр хил карамәт-мөҗизилирим билән уримән; андин Пирәвн силәрни қоюп бериду.
  tel-2017: అయితే నేను నా చెయ్యి చాపి ఐగుప్తు దేశంలో నేను చేయాలనుకున్న నా అద్భుత కార్యాలను
    చూపించి అతడి ప్రయత్నాలను భంగపరుస్తాను. ఆ తరువాత అతడు మిమ్మల్ని వెళ్ళనిస్తాడు.
  hat-BSA: “Pou sa Mwen va lonje men M pou frape Égypte avèk tout zèv etonan ke Mwen
    va fè nan mitan tout sa. Epi apre sa, li va kite nou ale.
  kos-kos: Tusruktu nga ac orekmakin ku luk in kai Egypt ke mwe aksangeng lulap. Tukun
    ma inge el ac fah filikowosla.
  hbo-WLC: וְשָׁלַחְתִּ֤י אֶת־יָדִי֙ וְהִכֵּיתִ֣י אֶת־מִצְרַ֔יִם בְּכֹל֙ נִפְלְאֹתַ֔י
    אֲשֶׁ֥ר אֶֽעֱשֶׂ֖ה בְּקִרְבּ֑וֹ וְאַחֲרֵי־כֵ֖ן יְשַׁלַּ֥ח אֶתְכֶֽם׃
  ibo-ibo: Ma aga m esetipụ aka m tie Ijipt ihe otiti, site nʼihe ịrịbama dị iche
    iche nke m ga-eme nʼetiti ya. Mgbe nke a gasịrị, ọ ga-ahapụ unu ka unu laa.
  ory-ory: ତହିଁରେ ଆମ୍ଭେ ଆପଣା ହସ୍ତ ବିସ୍ତାର କରି ଦେଶ ମଧ୍ୟରେ ଯେସକଳ ଆଶ୍ଚର୍ଯ୍ୟକର୍ମ କରିବା;
    ତଦ୍ଦ୍ୱାରା ମିସରକୁ ଆଘାତ କଲା ଉତ୍ତାରେ ସେ ତୁମ୍ଭମାନଙ୍କୁ ଯିବାକୁ ଦେବ।
  chk-chk: Iei mine üpwe aitiela pei o afeiengaua chon Isip ren ekewe manaman meinisin
    ngang üpwe afisätä lefiler. Mürin epwe mwüt ngenikemi pwe oupwe feila.
  rop-rop: Ai garra yusum main pawa blanga dum olkain klebabala ting blanga panishim
    detlot Ijip pipul, en afta det king garra larramgo yumob,
  ukr-1871: І простягну руку мою, і вдарю на Египет усїма чудесами моїми, що сотворю
    між ними, а потім відпустить вас.
  bch-bch: Tota ngan gau urag, eine ga napaeabu ngan tibur Isip, ta napamatala gid
    ngan leg uisinga imata ede ga ede toa nakado ga iuot matadeai. Ga kus ta ei ga
    ilongean gimi ta ala.
  deu-1951: Aber ich werde meine Hand ausstrecken und Ägypten mit allen meinen Wundern
    schlagen, die ich darin tun will; darnach wird er euch ziehen lassen.
  eng-JPS: And I will put forth My hand, and smite Egypt with all My wonders which
    I will do in the midst thereof. And after that he will let you go.
  srp-1865: 'Ali æu pružiti ruku svoju, i udariæu Misir svijem èudesima svojim, koja
    æu uèiniti u njemu: i poslije æe vas pustiti.'
  lug-lug: Kyendiva nkozesa amaanyi gange, ne mbonereza Misiri n’ebyamagero bye ndikolera
    mu nsi omwo; n’oluvannyuma alibakkiriza ne mugenda.
  heb-heb: ושלחתי את ידי והכיתי את מצרים בכל נפלאתי אשר אעשה בקרבו ואחרי כן ישלח אתכם׃
  ben-IRV: আমি হাত তুলব এবং দেশের মধ্যে যে সব আশ্চর্য্য কাজ করে, তা দিয়ে মিশরকে আঘাত
    করব, তারপরে সে তোমাদেরকে যেতে দেবে।
  pan-pan: ਮੈਂ ਆਪਣਾ ਹੱਥ ਵਧਾਵਾਂਗਾ ਅਤੇ ਮਿਸਰ ਨੂੰ ਆਪਣਿਆਂ ਸਭ ਅਚਰਜ਼ ਕੰਮਾਂ ਨਾਲ ਜੋ ਮੈਂ ਉਸ
    ਵਿੱਚ ਵਿਖਾਵਾਂਗਾ, ਮਾਰਾਂਗਾ। ਉਸ ਦੇ ਪਿੱਛੋਂ ਉਹ ਤੁਹਾਨੂੰ ਜਾਣ ਦੇਵੇਗਾ।
  tkr-tkr: Mançil-allab Zı Misirılqa xıl alivka'as, həşdilqamee g'idiyxhiyn yiğbı
    manbışilqa allya'as. Mançile qiyğa mang'vee şu g'avkasınbı.
  mya-JVB: ငါ သည်လည်း လက် ကိုဆန့် ၍ ၊ အဲဂုတ္တု ပြည်ထဲ ၌ ငါပြု လတံ့သော ငါ ၏အံ့ဘွယ်
    သောအမှုရှိသမျှ တို့နှင့် ထို ပြည်ကို ဒဏ်ခတ် မည်။ ထိုနောက် အဲဂုတ္တုရှင်ဘုရင်သည်
    သင် တို့ကို လွှတ် လိမ့်မည်။
  tte-O: Mwa yagu kaiwe kani yayapaisowa na ginauli matamatausili mena Itipita yayamaisali.
    Kabo muli mena kin kani italamwagimiu na kwalau.
  tbg-tbg: Virara irihama te tenta kempukaqohai Isipi vika ntaihaari vika te varaaina
    kaiqara aatu qete vaivaro, Pero vaiintivano ni qaqi kaira vivarave.
  hmo-hmo: Unai dainai, lauegu siahu do lau gaukaralaia, bona lauegu hoa kara dekena
    amo, Aigupito taudia edia kerere davana do lau henia. Unai murinai, vadaeni umui
    emui dala do ia kehoa.
  urd-urd: तब मैं अपना हाथ बढ़ाऊँगा और मिस्र को उन सब 'अजायब से जो मैं उसमें करूँगा,
    मुसीबत में डाल दूँगा। इसके बाद वह तुम को जाने देगा।
  rus-SYN: и простру руку Мою и поражу Египет всеми чудесами Моими, которые сделаю
    среди его; и после того он отпустит вас.
  bqc-SIM: Má ↄtↄ̃ Egipiↄwa, mí dabudabuↄ kɛ mà kpaońzi, i gbasa á gbaɛ.
  tcz-CHONGTHU: “Hijeh a chu Keiman kakhut ka lhan a, chule Egypt mite kajep ding,
    alah uva thil kidang jouse kabol ding ahi. Ajona le Aman nahin soldoh ding'u ahi.
  mar-mar: तेव्हा मी मिसर देशात आपले बाहुबल दाखवून, ज्या अद्भुत कृती मी करणार आहे,
    त्यांचा मारा मी त्याजवर करीन. मग तो तुम्हास जाऊ देईल;
  qub-qub: Nogami Egiptucunataga imano munayniyoj cashätapis musyachishaj, almiraypajcunata
    rurashaj. Chayrämi chay rayga ‹Aywacuy› nishunquipaj.
  bqp-bqp: Mani ↄ tↄ̃ Misilanↄa, mani daboyãnↄ kɛ mà wɛ́ tãoḿma, gbasa à á gbarɛ.
  hat-hat: Se poutèt sa, m'ap lonje men m', m'ap frape peyi Lejip. M'ap fè tout kalite
    mirak nan peyi a. Apre sa, l'a kite nou ale.
  eng-BSB: So I will stretch out My hand and strike the Egyptians with all the wonders
    I will perform among them. And after that, he will release you.
  tod-tod: Nà yeemaalesu, gè Ezipete yooi loɠa ga maaɓɛlɛ vai ma ziiti kpein, gè
    ʋaazu kɛɛzu ti zaama. Naa ʋoluma, toɠa ʋaazu yeeɓesu wo ʋa, wo li.
  eng-WEBPB: I will reach out my hand and strike Egypt with all my wonders which I
    will do amongst them, and after that he will let you go.
  kbq-kbq: E'inama hanige'na Nagra nazana erisga hu'na maka ruzahu ruzahu kaguvazana
    eri fore amu'no zamifina ha'nenke'za, tamatresnigeta vugahaze.
  nhe-BL: Yeca na nimomaxitlahuas huan niquincocos nopa egiptome ica miyac huejhueyi
    chicahualnescayotl tlen nijchihuas ipan inintlal para niquinnextilis nohueyi chicahualis.
    Huan teipa, quena, Faraón inmechcahuas para inquisase.
  bus-bus: Mɛ́ ↄ tↄ̃ Igipitinↄa, mɛ́ dabuyãnↄ kɛ mà kpáońzi, eé gbasa à a gbarɛ.
  gub-BL: A'e rupi hekàgaw rupi azapo putar purumupytuhegatu kar haw ihe nehe, iaiw
    ma'e tetea'u iapo pà Ezit ywy rehe har wanupe ihe nehe. A'e re pemono kar putar
    a'e nehe.
  eng-DRA: 'For I will stretch forth my hand and will strike Egypt with all my wonders
    which I will do in the midst of them: after these he will let you go.'
