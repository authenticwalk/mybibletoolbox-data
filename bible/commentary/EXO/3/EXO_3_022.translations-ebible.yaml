verse: EXO.003.022
translations:
  mal-C: ഓരോ സ്ത്രീയും തന്റെ അയൽക്കാരിയോടും തന്റെ ഭവനത്തിൽ വസിക്കുന്ന ഏതൊരു സ്ത്രീയോടും
    വെള്ളിയും സ്വർണവുംകൊണ്ടുള്ള ആഭരണങ്ങളും വസ്ത്രങ്ങളും ആവശ്യപ്പെടണം; അവ നിങ്ങൾ നിങ്ങളുടെ
    പുത്രന്മാരെയും പുത്രിമാരെയും അണിയിക്കണം. അങ്ങനെ നിങ്ങൾ ഈജിപ്റ്റുകാരെ കൊള്ളയടിക്കേണ്ടതാകുന്നു.”
  deu-TKW: Sondern jedes Weib soll von ihrer Nachbarin und Hausgenossin verlangen,
    daß sie ihr silberne und goldene Geräte und Kleider leihe; die sollt ihr euren
    Söhnen und Töchtern anlegen und sollt so die Ägypter um ihr Eigentum bringen.
  lin-lin: 'Mwasi nyonso akosenga epai ya moninga na ye mpe epai ya mwasi oyo avandi
    na ndako na ye : biloko ya palata, ya wolo mpe bilamba. Bokopesa yango epai ya
    bana na bino ya mibali mpe ya basi mpo ete bamema. Na bongo nde bokosilisa biloko
    ya bato ya Ejipito.'
  eng-LSV: and [every] woman has asked from her neighbor, and from her who is sojourning
    in her house, [for] vessels of silver, and vessels of gold, and garments, and
    you have put [them] on your sons and on your daughters, and have spoiled the Egyptians.”
  eng-GNV: For euery woman shall aske of her neighbour, and of her that soiourneth
    in her house, iewels of siluer and iewels of gold and raiment, and ye shall put
    them on your sonnes, and on your daughters, and shall spoyle the Egyptians.
  eng-WEBSTER: 'But every woman shall borrow of her neighbor, and of her that dwelleth
    in her house, jewels of silver, and jewels of gold, and raiment: and ye shall
    put them upon your sons, and upon your daughters: and ye shall spoil the Egyptians.'
  nhw-BL: Huan monequi sesen sihuatl quitlajtlanis catli icalnechca o seyoc catli
    ihuaya itztoc para ma quimaca yoyomitl catli cuali huan tlamantli tlen oro huan
    plata. Huan xiquinyoyontise amoconehua para quej nopa anquintlaquijquixtilijtehuase
    Egipto ehuani nochi catli quipixtoque.”
  swh-ONEN: Kila mwanamke Mwisraeli atamwomba jirani yake Mmisri na mwanamke yeyote
    anayeishi nyumbani kwake ampe vyombo vya fedha, dhahabu na nguo, ambavyo mtawavika
    wana wenu na binti zenu. Hivyo mtawateka nyara Wamisri.”
  bba-bba: Bɛɛn tɔn kurɔ bɑɑwurewɑ u koo win beruse ǹ kun mɛ kɑ wi bɑ wɑ̃ɑ yɛnu teu
    sɔɔ burɑ yɑ̃ɑ ni bɑ kuɑ kɑ wurɑ kɑ sii ɡeesu kɑnɑ, kɑ mɑɑ bekɑ kpɑ bu ye kpuro
    ben bibu dokeɑ. Nɡe mɛyɑ i ko kɑ Eɡibitiɡibun ɑrumɑni ɡurɑ.
  eng-KJVCPB: 'but every woman shall borrow of her neighbour, and of her that sojourneth
    in her house, jewels of silver, and jewels of gold, and raiment: and ye shall
    put them upon your sons, and upon your daughters; and ye shall spoil the Egyptians.'
  cpy-cpy: Tema othonka okowako-taneero tsinani ojeeka-nampi-tziri, okowako-taneero
    otsipata-piintari, opayita-waero ooro, koriki, eejatzi kithaarentsi-paeni. Rootaki
    pikithaa-teriri pitomi-paeni, tema paapitha-tanee-ri maawoeni rashaahawo Apitantoni-jatzi.”
  mpx-mpx: Isileli yowauiliyau nihi nok Itipita yowauiliyau elal, bolo hi miminaa
    labeliyaa ge bolo avaliyau hi mipamaisena, inoke tuwan ana isela gold ge silba
    ginebi ge kaliko waiwaisana nihi awanuni elal. Yaka bugul ya natumiyau bolau ge
    yowau nuku pagaloil, inoke Itipita wali wasawasa nuku ahe egonan.”
  wbp-wbp: Yijipi yampinjakungarntirli Yijirali-pinki karntakarntarlu kapulu-jana
    japirni Yijipi-wardingki-patu karntakarnta kuja kalu kutu nyina marda yangka kuja
    kalu-jana warrki-jarri nyanungurra-nyangurla ngurrangka. Kapulu-jana japirni jurnarrpaku
    manu waninja-kurlanguku manu rdaka-kurlanguku kujalu ngurrju-manu pirli yaltiri-jangka
    manu kawurlu-jangka. Yijipi-wardingki-paturlu karntakarntarlu kapulu-jana yinyi
    Yijirali-pinki karntakarntaku, manu kapulu-jana Yijirali-pinkirli karntakarntarlu
    yinyi nyanungurra-nyangu yurntalu-nyanuku manu kaja-nyanuku. Kujarlunya kapulu-jana
    Yijirali-pinkirliji jurnta kanyi nyiyarningkijarraju Yijipi-wardingki-patukuju.”
    Kujanyarla wangkaja Kaatuju Mujujukuju.
  luo-luo: Dhako ka dhako nyaka kwa jabathe kod joma odakgo e ode mondo omiye gik
    molos gi fedha gi dhahabu kod lewni, ma unuket kuom yawuotu gi nyiu. Kuom mano
    unuyak gige jo-Misri.”
  meu-meu: Badina be hahine ta ta na dekedia hahinedia bona edia ruma ai e nohomu
    hahinedia ediai bae noinoi, silver heraheradia bona gold heraheradia bona dabua
    bae gwaurai; bena natumui mamaruanedia bona natumui hahinedia ba haheralaidia
    bona ba hahedokilaidia, Aigupto taudia edia kohu namodia vada ba dadihaidia.
  npi-ULB: हरेक स्‍त्रीले आ-आफ्ना मिश्री छिमेकीहरू र तिनीहरूका घरहरूमा बस्‍ने कुनै
    पनि स्‍त्रीहरूबाट सुन र चाँदीका गरगहनाहरूसाथै लत्ता कपडाहरू माग्‍नेछ । तिमीहरूले
    ती आ-आफ्ना छोराछोरीहरूलाई लगाइदिनेछौ । यसरी तिमीहरूले मिश्रीहरूलाई लुट्नेछौ ।”
  yor-yor: Gbogbo àwọn obìnrin ni ó ní láti béèrè lọ́wọ́ àwọn aládùúgbò wọn àti gbogbo
    àwọn obìnrin ti ń gbé nínú ilé rẹ fún ohun fàdákà àti wúrà àti fún aṣọ, èyí ti
    ẹ̀yin yóò wọ̀ sí ọrùn àwọn ọmọ yín ọkùnrin àti obìnrin. Báyìí ni ẹ̀yin yóò sì
    kó ẹrù àwọn ará Ejibiti.”
  emp-NTPO: Jũma israelerã wẽrãrãba ãdji caita panʌ egiptorãa parata od̶ada, oro od̶a
    sid̶a iwid̶id̶ida panʌa. Cacuad̶e jʌ̃bada sid̶a ãdji warrarã itea, wẽrãcaurã itea
    bid̶a iwid̶id̶ida panʌa. Ara maʌ̃ quĩrãca baridua Egiptod̶ebema wẽrã maʌ̃ ded̶e
    b̶ʌ́a bid̶a iwid̶id̶ida panʌa. Mãwã israelerãba ne jũma bia Egiptod̶ebemara edad̶ia.
  ind-ind: Setiap perempuan Israel akan meminta perhiasan emas, perak, dan pakaian
    dari tetangganya yang orang Mesir, termasuk siapa pun perempuan Mesir yang kebetulan
    menginap di rumah tetangga itu. Kamu akan mengenakan perhiasan dan pakaian itu
    pada anak-anakmu, baik yang laki-laki maupun perempuan. Demikianlah kamu akan
    merampas harta orang Mesir.”
  pes-OPCB: هر زن اسرائیلی از همسایۀ مصری خود و از بانوی میهمان در خانه‌اش اجناسی
    از نقره و طلا و لباس خواهد خواست. شما آنها را بر پسران و دخترانتان خواهید پوشاند.
    به این ترتیب شما مصری‌ها را غارت خواهید کرد.»
  aer-aer: Urreke arrantherre Egypt impemele alhetyenhenge, arelhe Israel-arenye areyele
    arelhe Egypt-arenye areye apayuthnetyenhe itneke-arle itwele anekeke apeke itneke-arle
    warrke-irretyarte apmere itnekenhenge. Itne itnenhe apayuthnetyenhe mantereke,
    ite-kenheke, iltye-kenheke, itne-arle silver uthene gold uthene-ngentyele mpwarekeke.
    Arelhe Egypt-arenye areyele arne yanhe areye ingkirreke arelhe Israel-arenye areye
    anthetyenhe, kele imerte arelhe Israel-arenye areye akenhe arne yanhe areye ampe
    itnekenhe areye anthetyenhenge. Alakenhe ikwerenge tyerrtye Israel-arenye areyele
    arne ingkirreke Egypt-arenye areye-ngentyele inetyenhe.” Alakenhe renhe Ngkarte
    Moses-eke angkeke.
  tgl-ULB: Bawat babae ay hihingi ng pilak at gintong alahas at mga damit mula sa
    kapitbahay na taga-Ehipto at sinumang babaeng nanatili sa bahay ng mga kapitbahay
    niya. Ilalagay ninyo ang mga iyon sa inyong mga anak na lalaki at babae. Sa paraang
    ito ay lolooban ninyo ang mga taga-Ehipto.”
  cbu-NT: Ndatuma Ijiptoo tsap shitungarusin, Israelchich kizanur Ijiptoshchee wizanur
    maachiritaa yuwaa payukana anoo mashkatssin, uwshtisin nda pachindchinlliniya.
    Kurikee, misha orootstam, misha wayarangasheetstam, misha wamareetstam ichinguru
    maacheetsi panachinllinaya. Ashiri Israelchichsha anpa wipaam túmartachinllinaya.
    Ashkatssin, Ijiptoshcheetssha izuuru ixunayarusin kasachinllinaya, Apanll Móysisee
    tárangiya. Ashiriya, na kamaneena yuwaa Apanll Móysispa tsiyatarangu anootsi.
  hui-hui: Ani nabi howa Isaraele wali hangu hangume Iyibi wali anda be mendeha padaruhondo
    ainde porogo agabi ngolobi silibabi mbira ngia naberego lalu hale holebira. Ani
    laragola Iyibi wali agalime bu hombedo miragola Isaraele wali agali ti mbirale
    uruni ti waneiginibi hombedo yalu Iyibinaga dabudabu bibahende ti hombedo yai
    halu polebira.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သ​မီး​တိုင်း​က​မိ​မိ​၏ အီ​ဂျစ်​ပြည်​သား​အိမ်​နီး​ချင်း​တို့​ထံ​မှ​သော်
    လည်း​ကောင်း၊ မိ​မိ​အိမ်​မှာ​တည်း​ခို​သော​အီ​ဂျစ် အ​မျိုး​သ​မီး​တို့​ထံ​မှ ရွှေ၊
    ငွေ၊ လက်​ဝတ်​တန် ဆာ​နှင့်​အ​ဝတ်​အ​ထည်​များ​ကို​တောင်း​ယူ​ကြ လိမ့်​မည်။ သင်​တို့​သည်​သင်​တို့​၏​သား​သ​မီး
    များ​အား​ထို​ပစ္စည်း​များ​ဖြင့်​တန်​ဆာ​ဆင်​ပေး ကြ​ခြင်း​ဖြင့်​အီ​ဂျစ်​ပြည်​သား​တို့​၏​ဥစ္စာ
    ပစ္စည်း​များ​ကို​အ​ပိုင်​ရ​ရှိ​ကြ​လိမ့်​မည်'' ဟု မိန့်​တော်​မူ​၏။
  cbi-NTPO: Tsaju' supula main main ya' ya keetaa chumu supulanu bain, naa juntsalaba
    bulu chumu shinbulanu bain, yala' yasha lushi kenu jeruchi tyeeba keñu juula bain,
    naa uruchi keñu juula bain, naa naraa jali juula bain kuwaka ti' pa'dei. Tsejtu
    juntsachee naa ñulla unbeena kaillanu juu bain, naa supu na'malanu juu bain pandenu
    dejuve. Ñulla entsanguitaa, Egipto chachilla ti detañu bain, tsaa tiba dechipake'
    mijiinu dejuve, timi.
  bod-N: བུད་མེད་སོ་སོས་རང་གི་ཁྱིམ་མཚེས་དང་། ཁོ་མོའི་ཁྱིམ་དུ་སྡོད་པའི་བུད་མེད་ལས་གསེར་ཆས་དང་དངུལ་ཆས།
    གྱོན་གོས་དག་སློང་ངེས་ཏེ། རང་གི་བུ་དང་བུ་མོ་རྣམས་ལ་བསྐོན་པའི་ཕྱིར་ཡིན་ལ། དེས་ན་ཁྱོད་ཅག་གིས་ཨེ་ཅིབ་པའི་ནོར་རྫས་ཕྲོགས་པ་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: Mukadzi mumwe nomumwe anofanira kukumbira muvakidzani wake nomukadzi upi
    zvake waagere naye mumba make, zvishongo zvesirivha nezvegoridhe uye nguo dzamuchapfekedza
    vanakomana venyu nevanasikana venyu. Uye saizvozvo muchapamba vaIjipita.”
  spa-BLM: Pero cada mujer pedirá a su vecina, y a la que visite su casa, joyas de
    plata, joyas de oro y ropa. Las pondréis sobre vuestros hijos y sobre vuestras
    hijas. Saquearás a los egipcios”.
  cac-cac: Junjun eb' ix israel ol sc'an tastac ay d'a eb' ix aj Egipto cajan d'a
    slac'anil, ma yaln̈ej mach ixal cajan ta', yic syac' plata eb', ma oro, ma pichul
    yic tzeyac'och yed' eyuninal. Icha chi' ol aj eyic'anb'at sb'eyumal eb' aj Egipto
    chi', xchi Jehová chi'.
  swh-ULB: Kila mwanamke ataomba kwa jirani yake Mmisri na kwa kila mwanamke akaaye
    kwenye nyumba ya jirani yake, vyombo vya fedha na vya dhahabu na nguo. Nanyi mtawavika
    watoto wenu wa kiume na binti zenu. Kwa njia hii mtawateka nyara Wamisri.”
  bel-bel: кожная жанчына выпрасіць у суседкі сваёй і ў той, што жыве ў доме ў яе,
    рэчаў срэбраных і рэчаў залатых і вопраткі, і вы адзеньце ў іх сыноў вашых і дочак
    вашых і спустошыце Егіпет.
  deu-ELBBK: und es soll jede Frau von ihrer Nachbarin und von ihrer Hausgenossin
    silberne Geräte und goldene Geräte und Kleider fordern; und ihr sollt sie auf
    eure Söhne und auf eure Töchter legen und die Ägypter berauben.
  mbb-OT: Dutun he timpu, is kada vahi keniyu, mebuyù diyà te Ehiptohanen he siringan
    din he vahi wey meǥeliyug dutun te siringan din te menge elahas he pelata wey
    vulawan wey manggad he igkepevisti niw te menge anak niw. Pinaaǥi kayi egkepenevanan
    niw is menge Ehiptohanen.”
  mal-2015: ഓരോ സ്ത്രീ താന്താന്റെ അയൽക്കാരത്തിയോടും വീട്ടിൽ അതിഥിയായി പാർക്കുന്നവളോടും
    വെള്ളിയാഭരണങ്ങളും പൊന്നാഭരണങ്ങളും വസ്ത്രങ്ങളും ചോദിച്ചുവാങ്ങി നിങ്ങളുടെ പുത്രന്മാരെയും
    പുത്രിമാരെയും ധരിപ്പിക്കയും മിസ്രയീമ്യരെ കൊള്ളയിടുകയും വേണം.
  tuo-NT: Nipeꞌtirã Israe curuacjãrã numia Egiptocjãrã numia na ye wiꞌseri pʉꞌto nirãrẽ,
    tojo nicã ãpẽrã numia na ya wiꞌipʉ nirãrẽ uru meꞌrã weeꞌque, plata meꞌrã weeꞌque,
    tojo nicã suꞌti sẽrĩrãsama. Te suꞌti na põꞌrã sãñatje nirõsaꞌa. Tojo wee Egiptocjãrã
    cʉose añusere miapeꞌocãꞌrãsama, nicʉ niwĩ Õꞌacʉ̃.
  gup-gup: Kaluk ngudberre daluk rowk kabindiyidjawan daluk Egyptbeh nawu kabirridarnhmarnedi
    dja nawu kabirriwohni kore kunrurrk ngudberre, kabindiyidjahwon yehyeng manmakmak
    nawu ngurridjongburren silver dja gold dja mak kunmadj, dja wanjh ngurrbendjongbu
    nawu bebeywurd dja ngalbebeywurd ngudberre. Kunmekbe wanjh ngurrbenyiyakwon kunmakmak
    bedberre bininj nawu Egyptbeh.”
  gvs-gvs: go sem imi vevina tamo tamo bei sina da Itipita idi vada goi vevina liliudi
    yaidi sikawanoi siriba be goura be nakae kwama dedevidi manudi. Sivinimi ikavava,
    kokabīdi natumiyao kovalosīdi. Tauna da Itipita konadi liliudi bei kotalagogodedi.’
  rmc-rmc: Dojekh izraeliko džuvľi džala ko egiptska susedki abo ke ola, ko bešen
    lenca andro kher, a mangela lendar varesave somnakune the rupune veci a the o
    šukar gada, so urena pre tumare čhajora the muršora.“ Avke tumenca lena o barvaľipen
    andral o Egipt.
  nlg-nlg: Sopa na lei vaivine ni Israel/Jew kara nongighi na lei totobo ni silver/silver
    mana golu mana lei tivi utoutoa itadira na lei komukoludira na Egypt, maia ghua
    na lei hoghodira tara nongi haghe mai. Na lei tivi raini kau pupulura nia so na
    lei dalemiu na mane mana vaivine. Tana halautu vaghana vaho eni, ge kau righia
    te vagha kau sagura rana vure ni Egypt.”
  pes-OPV: بلکه هر زنی از همسایه خود و مهمان خانه خویش آلات نقره و آلات طلا و رخت
    خواهد خواست، و به پسران ودختران خود خواهید پوشانید، و مصریان راغارت خواهید نمود.»
  ron-1924: Фиекаре фемее ва чере де ла вечина ей ши де ла чя каре локуеште ын каса
    ей васе де арӂинт, васе де аур ши хайне пе каре ле вець пуне пе фиий ши фийчеле
    воастре. Ши вець жефуи астфел пе еӂиптень.”
  ben-OBCV: প্রত্যেকটি মহিলাকে তার প্রতিবেশিনী ও তার বাড়িতে বসবাসকারী যে কোনো মহিলার
    কাছ থেকে রুপো ও সোনার গয়নাগাটি এবং পোশাক-পরিচ্ছদ চেয়ে নিতে হবে, যেগুলি তোমরা
    তোমাদের ছেলেমেয়েদের গায়ে পরিয়ে দেবে। আর এইভাবে তোমরা মিশরীয়দের উপর লুঠতরাজ
    চালাবে।”
  som-som: laakiinse naag waluba ha weyddiisato deriskeeda iyo tan guriga la joogta
    alaab lacag ah iyo alaab dahab ah, iyo dhar; waxaadna saari doontaan wiilashiinna
    iyo gabdhihiinna, oo waxaad dhici doontaan Masriyiinta.
  lat-VUC: 'sed postulabit mulier a vicina sua et ab hospita sua, vasa argentea et
    aurea, ac vestes: ponetisque eas super filios et filias vestras, et spoliabitis
    Ægyptum.'
