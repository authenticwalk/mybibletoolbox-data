    fi intallan keessanitti uffiftu. Akkasiinis qabeenya warra Gibxi boojitanii baatu.”
  fra-LSG: Chaque femme demandera à sa voisine et à celle qui demeure dans sa maison
    des vases d’argent, des vases d’or, et des vêtements, que vous mettrez sur vos
    fils et vos filles. Et vous dépouillerez les Égyptiens.
  gnn-gnn: '@see-verse:EXO.003.021'
  yal-yal: Isirayila ɲaxanle birin e dɔxɔ bode Misiran kaane maxɔdinma nɛn e nun Misiran
    ɲaxanla naxanye banxin kui a e xa gbeti nun xɛma muranne so e yii, e nun dugine,
    ɛ naxanye ragodoma ɛ diine ma. Nayi, ɛ Misiran kaane yii gelima nɛn.”
  haw-1868: E noi aku no kela wahine keia wahine i kona hoalauna, a i ka mea e noho
    pu ana maloko o kona hale, i na mea kala, a me na mea gula, a me na mea aahu,
    a e hoaahu iho oukou i ka oukou poe keikikane, a me ka oukou poe kaikamahine;
    e hao hoi oukou i ko Aigupita.
  arb-NAV: بَلْ تَطْلُبُ كُلُّ امْرَأَةٍ مِنْ جَارَتِهَا أَوْ نَزِيلَةِ بَيْتِهَا
    جَوَاهِرَ فِضَّةٍ وَذَهَبٍ وَثِيَاباً تُلْبِسُونَهَا بَنِيكُمْ وَبَنَاتِكُمْ فَتَغْنَمُونَ
    ذَلِكَ مِنَ الْمِصْرِيِّينَ».
  ewe-ewe: Nyɔnu ɖe sia ɖe axɔ klosalo, sikanuwo kple avɔ nyuiwo le eƒe amegã, Egiptetɔ,
    srɔ̃a kple eŋumewo si. Miado Egiptetɔwo ƒe nu nyuitɔwo kekeake na mia viŋutsuwo
    kple mia vinyɔnuwo! Ale miaha Egiptetɔwo.”
  eng-LEE: But every woman shall ask of her neighbor, and of her that sojourneth in
    her house, vessels of silver, and vessels of gold, and garments; and ye shall
    put them upon your sons, and upon your daughters; and ye shall empty out Egypt.
  nna-nna: '@see-verse:EXO.003.021'
  asm-FB: প্ৰতি গৰাকী মহিলাই নিজৰ ওচৰ-চুবুৰীয়া, আৰু নিজৰ ঘৰৰ ওচৰত বাস কৰা মহিলা সকলৰ
    পৰা ৰূপ আৰু সোণৰ অলঙ্কাৰ আৰু বস্ত্ৰ খুজিবা; আৰু তোমালোকে সেইবোৰ নিজৰ লৰা-ছোৱালীক
    পিন্ধাবা; এই দৰে তোমালোকে মিচৰীয়া সকলক লুট কৰিবা।”
  sus-A: عِسِرَيِلَ فِنّ بِرِن شَ عٍ دْشْبٌورٍ مِسِرَكَيٍ مَكُلَ يِرَبَسٍ فبٍتِ نُن
    شّيمَ دَاشِيٍ رَ، عَ نُن سٌسٍيٍ، وٌ نَشٍيٍ سٌمَ وٌ شَ دِيٍ مَ. نَ كُي وٌ هَرِفٍ
    بَمَ نّ مِسِرَكَيٍ يِ رَ.»
  fra-SBL: Mais chaque femme demandera à sa voisine et à celle qui visite sa maison
    des bijoux d'argent, des bijoux d'or et des vêtements. Vous les mettrez sur vos
    fils et sur vos filles. Vous pillerez les Égyptiens. »
  hbo-hbo: וְשָׁאֲלָ֨ה אִשָּׁ֤ה מִשְּׁכֶנְתָּהּ֙ וּמִגָּרַ֣ת בֵּיתָ֔הּ כְּלֵי־כֶ֛סֶף
    וּכְלֵ֥י זָהָ֖ב וּשְׂמָלֹ֑ת וְשַׂמְתֶּ֗ם עַל־בְּנֵיכֶם֙ וְעַל־בְּנֹ֣תֵיכֶ֔ם וְנִצַּלְתֶּ֖ם
    אֶת־מִצְרָֽיִם׃
  eng-WYCLIFFE: but a womman schal axe of hir neiyboresse and of her hoosteesse siluerne
    vesselis, and goldun, and clothis, and ye schulen putte tho on youre sones and
    douytris, and ye schulen make nakid Egipt.
  piu-2006: '@see-verse:EXO.003.021'
  pjt-pjt: Ka minyma Iipuṟu kutju-kutjungku minyma Itjipanya nguraṟa tjuṯangka ngatjilku.
    Kaya ungkuku mantara tjuṯa munu liringka miṉangka tjunkupai tjuṯa kuḻu panya gold-nguṟu
    tjiilpanguṟu palyantja wiṟu mulapa, munuya kutjupa kutjupa wiṟu tjuṯa kuḻu nyuranya
    ungkuku. Ka nyanganpa uwankara nyura katjangka uṉṯalta tanpalku munu nyura mantara
    panya wiṟu tjuṯangka tjarpara ankuku. Alatji nyura ma-katiku Itjipalanguṟu tjanampa
    panya wiṟu kutjupa kutjupa uwankara.” Alatji Godalu Mosela wangkangi.
  cwe-cwe: Chila mwanamke wa Chiisilaili kezampula mkaya miyage na ija yokala nayo
    muna ikaye yake yamwing'he via va hela na via va zahabu hamwe na mawalo. Mwizawavaza
    wanenu wa chike na wa chilume. Vino niivo vondamusole vinhu va Wamisili.”
  bgs-bgs: Tô tagsábbad-sábbad bayi na mga rubbad i Israel mamuyù katô mga simbalé
    dan na taga Ehipto asta tikud tun ta mga gabayi na góddô tun ta balé dan. Pamuyuán
    dan tô mga umpak, tô mga salagbat, tô mga pangkis, asta tô mga bulawan arites.
    Pómpak yu ni tun ta mga gabatà yu. Ukit katô kapamuyù yu kandan, piddán yu tô
    langun kaduwánnan katô mga taga Ehipto.”
  kik-kik: Mũndũ-wa-nja o wothe Mũisiraeli nĩakahooya mũndũ wa itũũra rĩake, na ahooe
    mũndũ-wa-nja o wothe matũũranagia nake gwake nyũmba indo cia betha na thahabu
    o na nguo, iria mũkaahumba ciana cianyu cia aanake na cia airĩtu. Na nĩ ũndũ ũcio
    nĩmũgataha andũ acio a Misiri.”
  fra-NCL: Mais chaque femme demandera à sa voisine et à celle qui demeure dans sa
    maison des objets d’argent, des objets d’or et des vêtements que vous mettrez
    sur vos fils et vos filles. Et vous dépouillerez l’Égypte. »
  cek-AK: nongpata boih mah a imtaeng kami, a im ah kaom nongpatanawk hanah phoisa,
    sui hoi khukbuennawk to hni o ueloe, na capanawk hoi na canunawk to abuen o sak
    tih; to tiah Izip kaminawk ih hmuennawk to na la pae o tih, tiah a naa.
  xla-xla: Epame Isalael so wola꞉tapo yia꞉ mateka꞉pi dla ha꞉ha꞉lalo Isip so wola꞉
    dla tame gold ewala mate epo silba ewala mateta mimita꞉pele alisisi mate epo kapala
    alisisi mate dlalepo halopame ma yia꞉ yimlala dla didiyemellepe. Epapele koko
    tle Isalael sotapo Isip so alisisi ka꞉ka꞉dle hapulomaye halopame alikili dla woyamelepe.”
  cuk-cuk: 'Bela omegan wargwen-wargwen na e-neg-dikarba-mamaidsedibe, Egipto-dule-negyagi
    gudiidsedibe, ibmar egisoed: Ibmar-manigi-sobaled, ibmar-orgi-sobaled, mormar.
    We-ibmarmar be-masmalaga, degi, be-bunamalaga be yooed. Ar weyob Egipto-dulemar-ibe
    bemar ibmar suoed.”'
  uig-CYR: Бәлки һәр бир аял киши өз хошнисидин вә өз өйидә олтиришлиқ ят аялдин күмүч
    зиннәт буюмлири, алтун зиннәт буюмлири вә кийим-кечәкләрни тәләп қилиду. Бу нәрсиләрни
    оғул-қизлириңларға тақайсиләр, кийдүрисиләр; шу тәриқидә мисирлиқлардин олҗа алған
    болисиләр, — деди.
  tel-2017: ప్రతి స్త్రీ తన దగ్గర ఉన్న స్త్రీని, తన యజమానురాలిని వెండి, బంగారు నగలు,
    దుస్తులు ఇమ్మని అడగాలి. వాటిని తీసుకుని మీ కొడుకులకు, కూతుళ్ళకు ధరింపజేయాలి. ఈ
    విధంగా మీరు ఐగుప్తు దేశ ప్రజలను కొల్లగొడతారు” అన్నాడు.
  hat-BSA: Men chak fanm va mande a vwazen li ak fanm ki rete lakay li a pou bay li
    kèk bagay ki fèt an ajan, avèk kèk bagay ki fèt an lò avèk rad yo. Nou va mete
    yo sou fis nou ak fi nou yo. Se konsa nou va piyaje Ejipsyen yo.’”
  kos-kos: Mutan Israel nukewa fah som nu yurin mwet tulan Egypt lalos, oayapa yurin
    mutan Egypt su muta in lohm selos, ac siyuk nuknuk ac mwe yun gold ac silver selos.
    Na mwet Israel fah filiya ma inge fin wen ac acn natulos. Ouinge elos ac fah usla
    mwe kasrup lun mwet Egypt.”
  hbo-WLC: וְשָׁאֲלָ֨ה אִשָּׁ֤ה מִשְּׁכֶנְתָּהּ֙ וּמִגָּרַ֣ת בֵּיתָ֔הּ כְּלֵי־כֶ֛סֶף
    וּכְלֵ֥י זָהָ֖ב וּשְׂמָלֹ֑ת וְשַׂמְתֶּ֗ם עַל־בְּנֵיכֶם֙ וְעַל־בְּנֹ֣תֵיכֶ֔ם וְנִצַּלְתֶּ֖ם
    אֶת־מִצְרָֽיִם׃
  ibo-ibo: Nwanyị ọbụla ga-arịọ site nʼaka nwanyị Ijipt onye agbataobi ya na nwanyị
    ọbịa bi nʼụlọ ya, ihe niile e ji ọlaọcha na ọlaedo kpụọ, na akwa dị iche iche.
    Unu ga-eyikwasị ha ụmụ unu ndị ikom na ụmụ unu ndị inyom, bịa si otu a kwakọrọ
    ngwongwo ndị Ijipt.”
  ory-ory: ମାତ୍ର ପ୍ରତ୍ୟେକ ସ୍ତ୍ରୀ ଆପଣା ପ୍ରତିବାସିନୀ ଓ ଆପଣା ଗୃହପ୍ରବାସିନୀ ସ୍ତ୍ରୀ ନିକଟରୁ
    ରୌପ୍ୟ-ଅଳଙ୍କାର ଓ ସ୍ୱର୍ଣ୍ଣ-ଅଳଙ୍କାର ଓ ବସ୍ତ୍ର ମାଗି ନେଇଯିବେ; ପୁଣି, ତାହା ତୁମ୍ଭେମାନେ
    ଆପଣା ପୁତ୍ରକନ୍ୟାଙ୍କୁ ପିନ୍ଧାଇବ। ଏହିରୂପେ ତୁମ୍ଭେମାନେ ମିସରୀୟ ଲୋକମାନଙ୍କ ଦ୍ରବ୍ୟ ହରଣ କରିବ।”
  chk-chk: Iwe, ekewe fefin meinisin repwe tüngor seni chon arur me chokewe ra imweimw
    rer fout seni silifer me kolt, pwal üf, pwe oupwe foute ngeni nöümi ät me nengin.
    Iei usun oupwe angeala pisekin chon Isip.”
  rop-rop: Ola Isreil gel garra go langa eni Ijip gel en askim im blanga klos en gol
    en silba, en yumob garra meigim yumob san en doda werrimon detlot enijing, en
    yumob garra gowei brom det kantri garram ola gudbala ting blanga detlot pipul.”
    Lagijat na God bin tok langa Mosis.
  ukr-1871: Нї! нехай усяка молодиця пожичить у сусїдки своєї і в такої, що пробуває
    в господї в неї, клейноти срібні і клейноти золоті і шати, та й понадїваєте на
    сини ваші й дочки ваші, і пограбуєте Египтянів.
  bch-bch: Gid taine Israel ad ga tibetabeta gid taine Isip ad ga gid Isip led kaluae
    pade, ta tibada danga sisid silva ga gol ga gid barikia papau ga ila pagid. Ta
    gimi ga adol ga idae ngan lemi gergeu. Ngan kadonga toa bedane, gimi ga abada
    sapaean gid Isip led danga sisid busa.”
  deu-1951: sondern ein jedes Weib soll von ihrer Nachbarin und Hausgenossin silberne
    und goldene Geschirre und Kleider fordern; die sollt ihr auf eure Söhne und Töchter
    legen und Ägypten berauben.
  eng-JPS: but every woman shall ask of her neighbour, and of her that sojourneth
    in her house, jewels of silver, and jewels of gold, and raiment; and ye shall
    put them upon your sons, and upon your daughters; and ye shall spoil the Egyptians.'
  srp-1865: Nego æe svaka žena zaiskati u susjede svoje i u domaæice svoje nakita
    srebrnoga i nakita zlatnoga i haljina; i metnuæete na sinove svoje i na kæeri
    svoje, i oplijeniæete Misir.
  lug-lug: Buli mukazi Omuyisirayiri alisaba omukazi Omumisiri muliraanwa we, n’oyo
    bwe basula mu nju emu, ebitemagana ebya ffeeza n’ebya zaabu, n’engoye ez’okwambala.
    Ebyo byonna mulibyambaza batabani bammwe ne bawala bammwe; Abamisiri ne muleka
    nga mubakalizza.”
  heb-heb: ושאלה אשה משכנתה ומגרת ביתה כלי כסף וכלי זהב ושמלת ושמתם על בניכם ועל בנתיכם
    ונצלתם את מצרים׃
  ben-IRV: কিন্তু প্রত্যেক স্ত্রী নিজেদের প্রতিবেশীনী কিংবা প্রতিবেশীর বাড়িতে বসবাসকারী
    স্ত্রীর কাছে রূপা ও সোনার গয়না এবং পোশাক চাইবে। তোমরা তা তোমাদের ছেলে মেয়েদের
    গায়ে পরাবে; এই ভাবে তোমরা মিশরীয়দের জিনিসপত্র লুট করবে।
  pan-pan: ਸਗੋਂ ਇੱਕ-ਇੱਕ ਔਰਤ ਆਪਣੀ ਗੁਆਂਢਣ ਤੋਂ ਅਤੇ ਉਸ ਤੋਂ ਜੋ ਉਸ ਦੇ ਘਰ ਵਿੱਚ ਰਹਿੰਦੀ ਹੈ,
    ਚਾਂਦੀ ਦੇ ਗਹਿਣੇ, ਸੋਨੇ ਦੇ ਗਹਿਣੇ ਅਤੇ ਬਸਤਰ ਮੰਗੇਗੀ ਅਤੇ ਤੁਸੀਂ ਆਪਣੇ ਪੁੱਤਰਾਂ ਅਤੇ ਧੀਆਂ
    ਦੇ ਪਾਓਗੇ ਅਤੇ ਮਿਸਰੀਆਂ ਨੂੰ ਲੁੱਟ ਲਓਗੇ।
  tkr-tkr: Çühüt'yaaşine yedaaşe misirbışde yedaaşike, hasre k'ınəəğəykeyiy nuk'rayke
    hı'iyn karbıyiy tanalinbı heqqecen. Man karbı şu vuşde dixbışilqayiy yişbışilqa
    qa'as. Şu məxüb Misirbı q'əra qaa'as.
  mya-JVB: အကြောင်းမူကား၊ မိန်းမ တိုင်းမိမိ အိမ်နီးချင်း ၊ မိမိ အိမ် မှာ တည်း သောသူ၌
    ငွေ တန်ဆာ ၊ ရွှေ တန်ဆာ နှင့် အဝတ် တန်ဆာများကို တောင်း ၍ ၊ သင် တို့သား သမီး များကို
    တန်ဆာဆင် စေသဖြင့် ၊ အဲဂုတ္တု လူတို့၏ဥစ္စာကို လုယူ ကြလိမ့်မည်ဟု မောရှေ အား မိန့်
    တော်မူ၏။
  tte-O: Isileli sinesineoliyao kaigeda kaigeda kani silau Itipita kolili, siya simiyamiya
    salili mena yo siya mekalikavao simiya kaigeda, yo kwama yo galogalo gole yo siliba
    sikawanoi-yagili. Kabo muli mena komiu Isileli ginauli bwaite natumiyao kwayagaloili
    yo kamwasane koina Itipita ali wasawasa wakele-gogonagili yo kwalawagili.”
  tbg-tbg: Isareri nahentinavu vireka iha, vika oru Isipi nahenti nái tataaqa vaika
    utavaaqave, kori orive, silvaa orive aututaa haikara, vi haikara vi haikara timiate
    timanta nimimanta vare, vika vi airairara varake nái maaqu raavuraqaa aqu nimitaimanta
    vare vivarave. Mintima kehama vika Isipi ia haikara vare vivarave, tiro.
  hmo-hmo: Badina be hahine taudia ta ta ese edia badibadina dekenai Aigupito hahine
    taudia bona edia ruma dekenai noho Aigupito hahine dekenai do idia noinoi karaia.
    Siliva herahera bona golo herahera bona dabua dohore idia noinoi. Vadaeni unai
    gaudia be umui emui natudia hahine bona tatau dekenai do umui atoa. Inai dala
    dekenai Aigupito taudia edia kohu namodia momo dohore umui kokia idia dekena amo.”
  urd-urd: बल्कि तुम्हारी एक — एक 'औरत अपनी अपनी पड़ौसन से और अपने — अपने घर की मेहमान
    से सोने चाँदी के ज़ेवर और लिबास माँग लेगी। इनको तुम अपने बेटों और बेटियों को पहनाओगे
    और मिस्रियों को लूट लोगे।
  rus-SYN: каждая женщина выпросит у соседки своей и у живущей в доме ее вещей серебряных
    и вещей золотых, и одежд, и вы нарядите ими и сыновей ваших и дочерей ваших, и
    оберете Египтян.
  bqc-SIM: Á nↄɛ píi ã́nusu ge vua nↄamblebↄↄ ń pↄkasaↄ gbɛa a Egipi nↄɛ deewa
    ń ń nↄɛ pↄ́ kú aà bɛↄ, í da á nɛgↄ̃ɛↄ ń á nɛnↄɛↄnɛ. Màa á Egipiↄ pↄ́ↄ
    símá dúuduu.
  tcz-CHONGTHU: Israel numei jousen akinaipiu Egypt mite leh a in'uva um gamchom numei
    ho hokom'a sana leh dangka chule ponsil akithum cheh ding'u ahi. Na chanu teu
    leh na chapa teu hiche ho chu navon peh dingu, Egypt mite haosatna jouse na holhah
    peh dingu ahi,” ati.
  mar-mar: तर प्रत्येक स्त्री आपल्या शेजारणीकडून व आपल्या घरात राहणाऱ्या स्त्रीकडून
    भेटवस्तू मागून घेईल व ते लोक तिला भेटवस्तू देतील; ते तुम्हा लोकांस सोन्यारुप्याचे
    दागिने व कपडे भेट म्हणून देतील. तुम्ही ते आपल्या मुलांच्या व मुलींच्या अंगावर
    घालाल. अशा प्रकारे तुम्ही मिसराच्या लोकांस लुटाल.”
  qub-qub: Israel warmicunaga bisïnan Egipto warmicunata, bisïnanpa wasincho tiyaycaj
    warmicunata ‹Goycamay› nenga goripita, guellaypita rurashacunata. Chayno röpacunatapis
    ‹Goycamay› nenga wamrancunata warmita ollgutapis jatipänanpaj. Chaynöpami gamcunaga
    Egiptucunapa ima-aycantapis apacunquipaj.»
  bqp-bqp: Á nↄgbɛ̃ sĩnda pínki andurufu ke wura nↄmanablebↄnↄ kũ pↄ́kasanↄ gbɛka
    a Misila nↄgbɛ̃ dakea kũ ń nↄgbɛ̃ kũ ò kú a bɛanↄ, à da á nɛ́gↄ̃gbɛ̃nↄnɛ kũ
    á nɛ́nↄgbɛ̃nↄ. Lɛn áni Misilanↄ pↄ́nↄ síḿma lɛ manamana.
  hat-hat: Chak fanm va mande vwazin li pou yo ba li rad ak bijou an ajan ak bijou
    an lò. L'a fè menm bagay la ak fanm pèyi Lejip ki rete lakay li yo. Lèfini, n'a
    mete yo sou pitit gason ak pitit fi nou yo. Konsa, n'a pran tou sa moun peyi Lejip
    yo genyen.
  eng-BSB: Every woman shall ask her neighbor and any woman staying in her house for
    silver and gold jewelry and clothing, and you will put them on your sons and daughters.
    So you will plunder the Egyptians.”
  tod-tod: Izelayɛle anzanui ɠilagilagi ɠa wali aniɲakaiti, ta zanu aniɲakaiti, ta
    seɠeiti fali seiɲɔɠɔi ma, ta naama anzanui ma, nii é ná-pɛlɛi wu, wo wo-loun
    zunuiti ta wo-loun anzanuiti maaɠili la. Wa ti ɠula Ezipete nuiti zea, wo ti maavo.»
  eng-WEBPB: But every woman shall ask of her neighbour, and of her who visits her
    house, jewels of silver, jewels of gold, and clothing. You shall put them on your
    sons, and on your daughters. You shall plunder the Egyptians.”
  kbq-kbq: Hu'neanagi maka Israeli a'nemo'za no magote nemanisnaza a'nanene no zamifi
    nemsesnaza a'ne'mokizmia silvane golire'ma tro'ma hu'nesaza zantamine, kukenagu
    enena zmantahigesage'za tamisagetma, ne' mofatmimofona eri hankre zmanteho. E'inama
    hanutma Isipi vahe'mofona knare fenozazamia eri hana hutma vugahaze.
  nhe-BL: Huan monequi sesen sihuatl quitlajtlanis tlen icalnechca o seyoc tlen ihuaya
    itztoc para ma quimaca yoyomitl tlen cuali huan tlamantli tlen oro huan plata.
    Huan xiquinyoyontica imoconehua para queja nopa inquintlaquijquixtilijtehuase
    Egipto ehuani nochi tlen quipixtoque.”
  bus-bus: A nↄgbɛ̃ píngi kondogi ke vura nↄmaablebↄnↄ kↄ̃n pↄ́kãsãanↄ gbeka a Igipiti
    nↄgbɛ̃ daa kↄ̃n ń nↄgbɛ̃ kɛ̀ aↄ̃ↄ kú a bɛɛnↄ, à da a nɛ́gↄ̃gbɛ̃nↄnɛ kↄ̃n a nɛ́nↄgbɛ̃nↄ.
    Lɛn é Igipitinↄ pↄ́nↄ síḿma lɛ maamaa.
  gub-BL: Kuzàgwer paw rupi a'e wà, tuwe uze'eg nezewe kuzà Ezit ywy rehe har wàpuz
    huwake wiko ma'e wanupe wà nehe, wàpuz me wiko ma'e wanupe wà nehe no. Emur ma'e
    parat iapo pyrer ipuràg eteahy ma'e ihewe nehe kyn. Emur ma'e or iapo pyrer ipuràg
    eteahy ma'e ihewe nehe no kyn. Emur topoz ihewe nehe, emur kamir ihewe nehe, tuwe
    i'i wanupe wà nehe. Pepyhyk a'e ma'e hekuzar katu ma'e nehe, ta'e pemunehew putar
    a'e ma'e pena'yr wanehe penazyr wanehe nehe xe. Nezewe mehe peraha putar Ezit
    ywy rehe har wama'e nehe, wanuwi ipyro pà nehe, i'i Tupàn Moizez pe.
  eng-DRA: 'But every woman shall ask of her neighbour, and of her that is in her
    house, vessels of silver and of gold, and raiment: and you shall put them on your
    sons and daughters, and shall spoil Egypt.'
