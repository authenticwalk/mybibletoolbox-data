verse: EXO.003.019
translations:
  mal-C: എന്നാൽ, ശക്തമായൊരു ഭുജത്തിന്റെ സമ്മർദത്താലല്ലാതെ, ഈജിപ്റ്റുരാജാവ് നിങ്ങളെ
    പോകാൻ അനുവദിക്കുകയില്ലെന്നു ഞാൻ അറിയുന്നു.
  deu-TKW: Aber ich weiß, daß der König von Ägypten euch nicht gestatten wird, wegzuziehen,
    wenn nicht durch Zwang.
  lin-lin: Kasi nayebi ete mokonzi ya Ejipito akopesa bino te nzela ya kokende, ata
    soki amoni loboko na Ngai ya nguya.
  eng-LSV: And I have known that the king of Egypt does not permit you to go, unless
    by a strong hand,
  eng-GNV: But I know, that the King of Egypt wil not let you goe, but by strong hande.
  eng-WEBSTER: And I am sure that the king of Egypt will not let you go, no, not by
    a mighty hand.
  nhw-BL: Pero na cuali nijmati para nopa tlanahuatijquetl tlen tlali Egipto amo anmechcahuas
    anquisase hasta nijnextilis para nelía hueyi nochicahualis.
  swh-ONEN: Lakini nafahamu kwamba mfalme wa Misri hatawaruhusu kwenda, mpaka mkono
    wenye nguvu umlazimishe.
  bba-bba: Nɑ yɛ̃ mɑ Eɡibiti sunɔ ù n nuɑ mɛ, u ǹ wurɑmɔ i dɑ mɑ n kun mɔ nɑ nùn
    nɛn dɑm sɔ̃ɔsi.
  eng-KJVCPB: And I am sure that the king of Egypt will not let you go, no, not by
    a mighty hand.
  cpy-cpy: Niyotzimaetaka naaka, eero ishinetzimi piyaate pinkathari-tatsiri Apitantoniki.
    Otzimatyee noshintsiteri naaka.
  mpx-mpx: He ya atena Itipita wali kin nige ni tatalamwagimiu ge nuku eegon, ebo
    nige no gasisi bwabwatana na papamasal ni kikite.
  wbp-wbp: Kingi yinyarlu kulangku purda-nyanyi. Kapu-nyarra warla-pajirni jilja-kurra
    yaninja-kujaku. Kuja-kujakuju kapurna jinyijinyi-mani yungungku nyuntu purda-nyanyi
    wangkanja-kurra.
  luo-luo: To angʼeyo ni ruodh Misri ok noyienu mondo udhi makmana kochune gi bat
    maratego.
  meu-meu: A lau dibagu Aigupto pavapavana na basine kahumui nege ela bona lau imagu
    metauna bae mamia toho.
  npi-ULB: तर राजा बाध्य नपारिएसम्म त्यसले तिमीहरूलाई जान दिनेछैन भनी मलाई थाहा छ
    ।
  yor-yor: Ṣùgbọ́n èmi mọ̀ pé ọba Ejibiti kò ní jẹ́ kí ẹ lọ bí kò ṣe pé ọwọ́ ńlá Ọlọ́run
    wà ni ara rẹ̀.
  emp-NTPO: Baribʌrʌ mʌ̃a cawa b̶ʌa Egiptod̶ebema boroba israelerãra ẽdrʌ b̶ʌẽ́da
    mʌ̃a idjía mãwã obiẽ́bʌrʌ.
  ind-ind: “Aku tahu bahwa raja Mesir tidak akan membiarkan kalian pergi begitu saja,
    kecuali dipaksa oleh kuasa yang besar.
  pes-OPCB: «ولی من می‌دانم که پادشاه مصر اجازه نخواهد داد که بروید، مگر آن که دستی
    نیرومند او را مجبور سازد.
  aer-aer: Kenhe Pharaoh-ele ngenhe awetyakenhe anetyenhe. Re arrenhantherrenhe mwerntelhe-iletyenhe
    arrantherre ahelhe arrangkethe ikwere-werne alheme-ketye. Alakenhe irreketyenge
    anteme, The renhe uterneme ngenhe awetyeke.
  tgl-ULB: Pero nalalaman ko na ang hari ng Ehipto ay hindi kayo papayagang umalis,
    maliban na ang kamay niya ay pilitin.
  cbu-NT: Itaru, nuw wasina yasaktana. Amb atitaateesha, siyaa zangancheeja, ndambari.
  hui-hui: Iyibinaga kini kagome tígua ani laramigo hale halu mo henene halu haru
    pudaba nalolebiralo manda bidogo menaga hangu hale halimu.
  mya-mya: အီ​ဂျစ်​ဘု​ရင်​သည်၊ အင်​အား​ကြီး​မား​သော လက်​တော်​ဖြင့်​တိုက်​တွန်း​ခြင်း​မ​ပြု​လျှင်
    သင် တို့​အား​သွား​ခွင့်​ပြု​မည်​မ​ဟုတ်​ကြောင်း​ငါ သိ​၏။-
  cbi-NTPO: Tsaaren naa tsandiñu bain, Egipto reinu deranchi kindyuya ñullanu eren
    jutyuñu bain iya yumaa nara miyu.
  bod-N: འོན་ཀྱང་ཨེ་ཅིབ་རྒྱལ་པོ་ལ་མཐུ་ལྡན་ཕྱག་གིས་བསྐུལ་ཡང་ཁྱོད་རྣམས་འགྲོ་རུ་མི་འཇུག་པ་བདག་གིས་ཤེས་པ་ཡིན།
  sna-sna: Asi ndinoziva kuti mambo weIjipiti haasi kuzokutenderai kunze kwokunge
    ruoko rune simba rwamumanikidza.
  spa-BLM: Yo sé que el rey de Egipto no te dará permiso para ir, ni siquiera con
    una mano poderosa.
  cac-cac: Vach'chom tzin chec al jun tic, palta vojtac to man̈ ol ex chajiel-laj
    yuj jun rey chi'. An̈ej d'a ac'b'il puralil ol aj ex schaanel vin̈.
  swh-ULB: Lakini nafahamu ya kuwa mfalme wa Misri hatawaacha ninyi mwende, isipokuwa
    kwa kulazimishwa.
  bel-bel: Але Я ведаю, што цар Егіпецкі не дазволіць вам ісьці, калі ня прымусіць
    яго рукою моцнаю;
  deu-ELBBK: Aber ich weiß wohl, dass der König von Ägypten euch nicht ziehen lassen
    wird, auch nicht durch eine starke Hand.
  mbb-OT: Iyan, netuenan ku he kenè kew edtuǥutan duen te hadì te Ehipto emun wazà
    ebpeǥes kandin.
  mal-2015: എന്നാൽ മിസ്രയീംരാജാവു ഭുജബലംകൊണ്ടല്ലാതെ നിങ്ങളെ പോകുവാൻ സമ്മതിക്കയില്ല
    എന്നു ഞാൻ അറിയുന്നു.
  tuo-NT: Mʉsã tojo nimicã, yʉꞌʉ tutuaro meꞌrã cʉ̃rẽ weeĩꞌoticã, Egiptocjʉ̃ wiogʉ
    mʉsãrẽ duꞌuwĩrõsome.
  gup-gup: Dja mak God bimarneyimeng, “Ngaye ngaburrbun bu nungka king nawu kawohrnan
    Egypt minj ngunmunkewe ngudberre, kalukburrk bu ngaye ngawernhdjurrkkan namekbe
    nawu king, ngadjurkkan kundulkarre dorrengh wanjh kunu ngunmunkewe ngudberre.
  gvs-gvs: Go Yau bogina ayagoi bego da Itipita adi tolovina bei itagonemi kosowóduwo
    neta guna togaga goi to abuneneteyamo.
  rmc-rmc: Ale me džanav, hoj o egiptsko kraľis tumenge na domukela te džal het, ča
    akor, te pre leste ispidava mire zorale vasteha.
  nlg-nlg: Hauva mi nau tu ghilala na vunaghi haba ni Egypt ke mua lubatighau na tona
    sakai vamua gaia te ghilala utoa inau tu laga vulea itatana gaia.
  pes-OPV: و من می‌دانم که پادشاه مصر شما را نمی گذاردبروید، و نه هم به‌دست زورآور.
  ron-1924: Штиу кэ ымпэратул Еӂиптулуй н-аре сэ вэ ласе сэ плекаць декыт силит де
    о мынэ путерникэ.
  ben-OBCV: কিন্তু আমি জানি যে মিশররাজ ততক্ষণ তোমাদের যেতে দেবে না, যতক্ষণ না এক বলশালী
    হাত তাকে বাধ্য করবে।
  som-som: Oo anna waxaan ogahay inaanu boqorka Masar idiin sii daynayn inaad tagtaan,
    maya, ee wuxuuna idiinku diidayaa gacan xoog leh.
  lat-VUC: Sed ego scio quod non dimittet vos rex Ægypti ut eatis nisi per manum validam.
  eng-ASVBT: And I know that the king of Egypt will not give you leave to go, no,
    not by a mighty hand.
  mna-mna: '“Mi nio aŋute: King kizin Aikuptu, ni ko irao iyok piom sorok na som.
    Bela aŋswe mburoŋ pini, tona iyok.'
  ita-1885: Or io so che il re di Egitto non vi concederà l'andare, se non isforzato
    con potente mano.
  eng-LXXUP: But I know that Pharaoh king of Egypt will not let you go, save with
    a mighty hand;
  eng-ULB: But I know that the king of Egypt will not let you go, unless his hand
    is forced.
  spa-VBL: Pero sé que el rey de Egipto no te dejará ir a menos que se vea obligado
    a hacerlo por un poder más fuerte que él.
  fra-_FOB: Or, je sais que le roi d'Égypte ne vous permettra point de vous en aller,
    pas même contraint par une main forte.
  mal-mal: എന്നാൽ ഈജിപ്റ്റിലെ രാജാവ് ഭുജബലംകൊണ്ടല്ലാതെ നിങ്ങളെ പോകുവാൻ സമ്മതിക്കുകയില്ല
    എന്ന് ഞാൻ അറിയുന്നു.
  urd-GVR: Lekin mujhe mālūm hai ki Misr kā bādshāh sirf is sūrat meṅ tumheṅ jāne
    degā ki koī zabardastī tumheṅ le jāe.
  suz-BL: मेको पिपमी चहिं इन कली लचा मगेब, गो तुइक्‍नुङ। गो थम ठेयब सक्तिमी इन कली
    वारच पाता हना ला, लचा गेब।
  ita-1927: Or io so che il re d’Egitto non vi concederà d’andare, se non forzato
    da una potente mano.
  ckb-ckb: بەڵام دەزانم پاشای میسر ناهێڵێت بڕۆن، تاوەکو بە دەستێکی بەهێز ناچار نەکرێت.
  eng-BBE: And I am certain that the king of Egypt will not let you go without being
    forced.
  kan-OKCV: ಆದರೂ ಈಜಿಪ್ಟಿನ ಅರಸನು ನೀವು ಎಷ್ಟು ಬಲವಂತ ಮಾಡಿದರೂ ನಿಮ್ಮನ್ನು ಹೋಗಗೊಡಿಸುವುದಿಲ್ಲ
    ಎಂದು ನನಗೆ ನಿಶ್ಚಯವಾಗಿ ತಿಳಿದಿದೆ.
  bbb-bbb: Ro nane vierafega e Ijifitiko ijiebuo kini ije fube kiaga ja usiae vake.
    Rove nare daro none ijia ire sumiki bino fu jumedufuo ijia e Ijifitiko ije isekafiaga
    fu ije giana rade fu arega ja usiae vake.
  tam-2017: ஆனாலும், எகிப்து ராஜா என்னுடைய கையின் வல்லமையைக் கண்டாலொழிய, உங்களைப்
    போகவிடமாட்டான் என்று நான் அறிவேன்.
  spa-RV-1909: Mas yo sé que el rey de Egipto no os dejará ir sino por mano fuerte.
  ron-BTF: Și sunt sigur că împăratul Egiptului nu vă va lăsa să mergeți, nu, nici
    chiar cu mână tare.
  eng-WEBP: I know that the king of Egypt won’t give you permission to go, no, not
    by a mighty hand.
  eng-FBV: But I know that the king of Egypt won't let you go unless he's forced to
    do so by a power stronger than him.
  nld-1939: Maar Ik weet, dat de koning van Egypte u slechts gedwongen zal laten vertrekken.
  nch-BL: Pero na cuali nijmati para nopa tanahuatijquet ten tali Egipto amo amechcahuas
    anquisase hasta nijnextilis para nelía hueyi nochicahualis.
  vie-1934: Vả, ta biết rằng dẫu lấy quyền lực ép buộc vua Ê-díp-tô, thì người cũng
    chẳng bao giờ cho các ngươi đi!
  hin-CV: लेकिन मुझे मालूम है कि मिस्र देश का राजा तुम्हें तब तक जाने नहीं देगा, जब
    तक उसे एक शक्तिशाली हाथ मजबूर न करे.
  eng-OURB: I know that the king of Egypt [Abode of slavery] won’t give you permission
    to go, no, not by a mighty hand.
  spa-BES: Y estoy seguro de que el rey de Egipto no te dejará ir sin ser forzado.
  tdx-tdx: Toe fantako t’ie tsy hapo’ ty mpanjaka’ i Mitsraime hañavelo naho tsy am-pitàñe
    maozatse.
  vid-vid: Ndivizela kota mndewa wa Misili howakundiza muche mbaka yavizele kota heni
    ndina ludali ng'hatu kusinda heye.
  eng-OKE: But it is manifest before Me that the king of Mizraim will not release
    you, that you may go, not even on account of Him whose power is mighty.
  tha-KJV: เรารู้​แน่​แล​้​วว​่า กษัตริย์​แห่​งอ​ียิปต์จะไม่​ยอมให้​พวกเจ้าไป แม้​กระทั่งโดยหัตถ์อันทรงฤทธิ์
  por-BR-2018: Mas eu sei que o rei do Egito não vos deixará ir a não ser por mão
    forte.
  deu-ELO: Aber ich weiß wohl, daß der König von Ägypten euch nicht ziehen lassen
    wird, auch nicht durch eine starke Hand.
  eng-WYC-2018: But I know, that the king of Egypt shall not deliver you that ye go,
    but by strong hand; (But I know, that the king of Egypt shall not let you go,
    unless compelled by a strong hand;)
  epo-epo: Sed Mi scias, ke la reĝo de Egiptujo ne permesos al vi iri, se ne devigos
    lin forta mano.
  uig-PIN: Lekin Misir padixaⱨining ⱨǝtta ⱪudrǝtlik bir ⱪolning astida turupmu, silǝrni
    yǝnila ⱪoyup bǝrmǝydiƣinini bilimǝn.
  beo-beo: Be Idibidi hina bagade (Felou) da dilia logo hame doasimu. Na da ema gasa
    bagade logebeba:le fawane e da dilia logo doasimu.
  tpi-OTNT: “Mi save pinis, king bilong Isip i no inap larim yupela i go. Tasol bai
    mi hatim em strong na em bai i larim yupela i go.
  hau-SA: Amma na san cewa sarkin Masar ba zai yarda ku tafi ba, sai hannu mai ƙarfi
    ya tilasta shi.
  udu-udu: Aha/ misha ka maliḵ gi Pam Masir midi diki dhal um bway mo hili isi ciki/
    a’di minu gac̱ ki dhan me’d jin ’bitha’bi’th mo be.
  uig-LAT: Lékin Misir padishahining hetta qudretlik bir qolning astida turupmu, silerni
    yenila qoyup bermeydighinini bilimen.
  nde-nde: Kodwa ngiyakwazi ukuthi inkosi yaseGibhithe ayiyikulivumela ukuthi lihambe
    ngaphandle kokuba incindezelwe yisandla esilamandla.
  ton-ton: Pea ʻoku ou ʻilo pau ʻe ʻikai fie tukuange ʻakimoutolu ʻe he tuʻi ʻo ʻIsipite
    ke mou ʻalu, ka ʻi he nima mālohi.
  ces-1613: Ale já vím, žeť vám nedopustí král Egyptský jíti; leč v ruce silné.
  eko-eko: Miiyo kinjuwa yoori mfwalume wa Misuri khanteela wuulikhani olawa woohiiyi
    khwa okhanyareliwa pi nkhono woowahi.
  eng-WMB: I know that the king of Egypt won’t give you permission to go, no, not
    by a mighty hand.
  tam-TCV: ஆனால் வல்லமையான ஒரு கரம் எகிப்தின் அரசனைப் பலவந்தப்படுத்தினால் ஒழிய, அவன்
    உங்களைப் போகவிடமாட்டான் என்று எனக்குத் தெரியும்.
  ceb-ULB: Apan nasayod ako nga dili kamo tugotan sa hari sa Ehipto nga molakaw, gawas
    kung mapugos ang iyang kamot.
  pol-UBG: Wiem, że król Egiptu nie pozwoli wam odejść, chyba że przez potężną rękę.
  agr-agr: “Tusa taminish, faraógkak shiyaktajum tujamchatta nunak shiig dekajai.
    Tujash wi niinak waitkastatjai, shiyaktajum tujamti tusan.
  kyc-kyc: Yuu range kiŋi dokome nakama mee pupwa laa nara. Mendeme baa kando poraiyuo
    suu lao lara ramo doko kapa pupwa lara lao namba soo gisilyu.
  urd-GVU: لیکن مجھے معلوم ہے کہ مصر کا بادشاہ صرف اِس صورت میں تمہیں جانے دے گا کہ
    کوئی زبردستی تمہیں لے جائے۔
  deu-1912: Aber ich weiß, daß euch der König in Ägypten nicht wird ziehen lassen,
    außer durch eine starke Hand.
  ntj-ntj: Nyangka Mama Kuurrtu Mawutjala tirtu watjaranytja, “Yuwa, nintilu-rna kulira
    puurrpa Yiitjipula nyinapayinya. Tjiinya witu-witu tjukumunu. Kamu-tjananyanta
    witulku. Ngarna ngayulu-rna mara yarlalu kutjupa-kutjupa palyaranytjalu wuyurrpa
    kutjupankunyangka-tjananyanta witulku.
  kan-2017: ಆ ಐಗುಪ್ತದ ಅರಸನು ನೀವು ಎಷ್ಟು ಬಲವಂತ ಮಾಡಿದರೂ ನಿಮ್ಮನ್ನು ಬಿಡುವುದಿಲ್ಲವೆಂದು ನನಗೆ
    ತಿಳಿದಿದೆ.
  ena-ena: Hameŋ abɨbanaŋ ala viaŋ nudɨ ci igin uami. Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ
    manɨgali agaŋ naludɨ ma valɨci ubalaŋ uami. Agadɨ ala viaŋ nudɨ sɨbɨlɨ lamɨlɨŋ
    naludɨ valɨci ubalaŋ uami.
  yap-yap: Ri gu manang ni pilung nu Egypt e dabi pagmed ngam marod, ni fa’anra dab
    ni gel nigey ngak.
  hlt-MCSB: Tedae a tlungluen kut nen pawt atah na caeh ham khaw Egypt manghai loh
    nangmih m'pae mahpawh tila ka ming.
  mdy-ETH: ጎኔኬ፤ ዼኤፒ ዎልቄና ዓርቂ ዒዛ ሜታሲቦኦንቴ ጊብፄ ዓጮ ካኣቲ ዒንሢ ሃሺንዱዋኣሢ ታ ዔራኔ።
  twi-ASANTE: Nanso, menim sɛ Misraimhene remma mo ɛkwan da, gye sɛ wɔhyɛ no ketee.
  ipi-ipi: Isipi tane kiŋi okone mane yakama pulupa-lo tepa naolo-peya-lo nembo-teyo
    tekeko, nambato balanga piape tai mindi tupa puluwa-kola balato yakama pulupa-lo
    tepa olopeya.
  eng-WEBU: I know that the king of Egypt won’t give you permission to go, no, not
    by a mighty hand.
  bnp-bnp: “Pali iau a lohoka vona a hariki, e Parao, i uka ma i ngaru mu gu vano.
    Na nitora nau kunana bara mu vano.
  wal-wal: SHin Wolqqaama kushee a wolqqan yedissana xayikko, Gibxxe kawoi inttena
    yeddennaagaa taani erais.
  spa-PDDPT: Sin embargo, Yo sé que el rey de Egipto no los dejará salir, sino forzado
    por una mano poderosa.
  gun-gun: Ha'e rami teĩ xee aikuaa Egito pygua huvixa napenemondoukai 'rãa, xepo'akaa
    aexa uka e'ỹ rã.
  agu-BL: Poro na el intxum tetz yi quil tak' yi rey ama'l tzitetz tan itele'n tzaj
    Egipto. Ntin kol tzimban puers te'j.
  ilo-ULB: Ngem ammok a saannakayonto a palubosan ti ari ti Egipto, malaksid no mapilit
    a matignay ti imana.
  kpg-kpg: Au e iloo bolo di king o Egypt hagalee dumaalia goodou gii hula gi daha
    mo Egypt, maa Au digi dugu ang gi mee gi haga uaa.
  uig-ARA: لېكىن مىسىر پادىشاھىنىڭ ھەتتا قۇدرەتلىك بىر قولنىڭ ئاستىدا تۇرۇپمۇ، سىلەرنى
    يەنىلا قويۇپ بەرمەيدىغىنىنى بىلىمەن.
  bps-bps: Kabay gadègu là gamu faloh i harì lamwà di Idyif, silang ku toogu kenen
    nleges.
  sus-sus: N a kolon Misira mangɛ mu tinma wo lude wo xa siga, xa n mu n sɛnbɛ masen
    a bɛ.
  pon-2006: I mwahngiher me nanmwarkien Isip sohte pahn mweidohng kumwail en kohkohsang
    nan Isip, ma I sohte pahn idingki.
  jae-jae: Aê kajalagac gebe kiŋ Aiguptuŋa oc êwi amac siŋ atom e ŋaclai teŋ êkac
    eŋ acgom.
  ksd-ksd: Ma iau nunure ba ra king Aigipto pa na mulaot upi avat a vana, ona pa na
    kairane ra dekdek na limagu.
  tur-YTC: Mısır Kralı'nın güçlü bir el aracılığıyla olsa bile gitmek için size izin
    vermeyeceğini biliyorum.
  grc-BRENT: Ἐγὼ δὲ οἶδα ὅτι οὐ προήσεται ὑμᾶς Φαραὼ βασιλεὺς Αἰγύπτου πορευθῆναι,
    ἐὰν μὴ μετὰ χειρὸς κραταιᾶς.
  ind-AYT: Namun, Aku tahu bahwa Raja Mesir tidak akan memberimu izin untuk pergi,
    kecuali dengan tangan yang kuat.
  nya-nya: Koma Ine ndikudziwa kuti mfumu ya Igupto sikakulolani kuti mupite pokhapokha
    Ine nditayikakamiza.
  hrv-hrv: Znam ja da vas egipatski kralj neće pustiti ako ne bude natjeran teškom
    šakom.
  mps-mps: Eno koneani, te eno bomo yai nogogo aga dali bomai sę esiąyu da, teda
    te Isip tuni bidigo dage tagala paliyu pao, te po hasia bolo wagobeo. Tiali goli,
    agai dage tagala palomainogo, eno bomo yaibao.
  tpi-tpi: “Mi save pinis, king bilong Isip i no inap larim yupela i go. Tasol bai
    mi hatim em strong na em bai i larim yupela i go.
  dan-1931: Jeg ved vel, at Ægypterkongen ikke vil tillade eder at drage bort uden
    med Magt;
  vie-OVCB: Nhưng Ta biết trước, trừ khi bị áp lực phi thường, vua Ai Cập sẽ không
    để cho người Ít-ra-ên đi đâu.
  guj-2017: જો કે મને ખબર તો છે જ કે મિસરનો રાજા તમને ત્યાં નહિ જવા દે. હા, કોઈ સામર્થ્યવાન
    હાથ જ તમને ત્યાં લઈ જશે.
  pon-2006A: I mwahngiher me nanmwarkien Isip sohte pahn mweidohng kumwail en kohkohsang
    nan Isip, ma I sohte pahn idingki.
  por-BRBSL: Eu sei que o rei do Egito não lhe dará permissão para ir, não, não por
    uma mão poderosa.
  aly-aly: Pharaoh weth, ra ngkweng awelhey-angenharl arrangkwarl. Atha renh arawerrng
    rlterrkel atwenty-penhant, ra ngkweng awelhetyek, arrenhantherr tyarlewetyek.
  cth-cth: Izip siangpahrang ni a thaonae kut laipalah teh, cei nahane kâ na poe awh
    mahoeh tie ka panue.
  twi-twi: Nanso minim sɛ Misraimhene remma mo kwan da, gye sɛ nsa bi a ɛyɛ duru hyɛ
    no ketee.
  hlt-hlt: Tedae a tlungluen kut nen pawt atah na caeh ham khaw Egypt manghai loh
    nangmih m'pae mahpawh tila ka ming.
  tbz-SIM: N yɛ̃́mu kɛ tú okpɑ̀ɑ̀tì í yóó yie nkɛ̀ dí yɛ̀ kɛ̀ n sɑ̀ɑ̀ í ò dɔ̀ɔ̀nɛ̀
    muwɛ̃rímú mmu.
  msy-2020: “Kɨ kamaghɨn fo, Isipɨn atrivim ian amamangatɨghan kogh mangɨ, a gantɨ
    nan gavgavim an gavgavim gafiragham. Eghtɨ a dughiar kamɨn ian amamangatɨghtɨ,
    ia mangam.
  dop-dop: Mɑ nyǝmɑ́ sɩ ye pǝ tɑ hɑŋ wulɑʋ ɩ kɑɑ yele-mɛ nɑ ɩ́ tɛɛ.
  azb-azb: Amma bilirəm ki, Misir padşahı qüdrətli əl vasitəsilə məcbur olmasa, sizin
    getməyinizə izin verməyəcək.
  eng-DBY: But I know that the king of Egypt will not let you go, no, not by a powerful
    hand.
  hin-2017: मैं जानता हूँ कि मिस्र का राजा तुम को जाने न देगा वरन् बड़े बल से दबाए
    जाने पर भी जाने न देगा। (निर्ग. 5:2)
  wol-KYG: Waaye man xam naa ne buuru Misra du leen bàyyi, ngeen dem, mbete mu taseek
    doole ju ko tiiñ.
  swp-swp: Eau abina ea ata’o Aigupito ena wasawasa taba nige i eairigabaemiu taba
    se dudu mo nima gigiborina eai,
  bjr-bjr: Qinee iridaqa anee qimaminanoo Isipa maqannaa karaambaiqa fannoo sia inni
    niiqainaqa fifaranoo. Qinee mina aidafirana amiananoo miqoo inni niiqaannoo.
  eng-YLT: '''And I — I have known that the king of Egypt doth not permit you to go,
    unless by a strong hand,'
  kne-kne: Ngem ammok ay adi palobosan din ari si dakayo mo magay mapasamak ay kapilitana.
  bzd-NTPO: Erë ye' wa̱ ijche̱r buaë tö ie' kë̀ tö ie'pa a̱ ka̱wö e' mepa ëanas. Ye'
    ka̱wöta̱ ie'pa yöktsa̱ ye' diché tai̱ë e' wa.
  eng-WYC-2017: But I know, that the king of Egypt shall not deliver you that ye go,
    but by strong hand;
  eng-WMBB: I know that the king of Egypt won’t give you permission to go, no, not
    by a mighty hand.
  urd-GVH: लेकिन मुझे मालूम है कि मिसर का बादशाह सिर्फ़ इस सूरत में तुम्हें जाने देगा
    कि कोई ज़बरदस्ती तुम्हें ले जाए।
  rug-rug: Gilania Qua sapu lopu kaqu va malumu taloa gamu sa baṉara pa popoa Izipi
    si gamu osolae kaqu ta ososo va ṉiṉira sisigiti si asa, meke tiqe kaqu va malumu
    gamu sa pude taloa si gamu.
  gaz-gaz: Garuu akka mootiin Gibxi yoo irreen jabaan isa dirqisiise malee deemuuf
    isinii hin eeyyamne anuu beeka.
  fra-LSG: Je sais que le roi d’Égypte ne vous laissera point aller, si ce n’est par
    une main puissante.
  gnn-gnn: Biyaka waŋiyanydja nhanukala, yurru yakana ŋayi yurru ŋunhi djuy'yundja
    nhumalanha. Ŋarranydja marŋgina nhanŋu ŋurikiyinydja Buŋgawawu, ŋunhi rom‐ḏälnha
    ŋayi yulŋunydja, bala ŋarranydja yurru ŋutu'yu warray ganydjarryu buma walalanhanydja,
    ŋutu'na ganydjarr milkuma ŋunhamalayinydja wäŋalili Yetjiplilinydja, ga ŋuliŋurunydja
    dhurrwaraŋuru ŋayi yurru djuy'yunna nhumalanha.
  yal-yal: N na a kolon Misiran Mangan mi tinɲɛ ɛ yi siga, fɔ sɛnbɛmaan na a karahan.
  haw-1868: Ua ike no nae au, aole e hookuu mai ke alii o Aigupita ia oukou, aole
    no ma ka lima ikaika.
  arb-NAV: وَلَكِنَّنِي عَالِمٌ أَنَّ مَلِكَ مِصْرَ لَنْ يُطْلِقَكُمْ مَا لَمْ تُرْغِمْهُ
    يَدٌ قَوِيَّةٌ.
  ewe-ewe: Ke menya be Egipte fia mana mɔ mi be miayi o, negbe ɖeko asi sesẽ aɖe zi
    edzi hafi.
  eng-LEE: But I am sure that the king of Egypt will not let you go, unless it happen
    through a mighty hand.
  gvn-gvn: '@see-verse:EXO.003.018'
  nna-nna: Ngaju miranu palaku nyampaliku, munungarra ngakanawayilu yirrku jarrulinyi
    nyurraku.
  asm-FB: কিন্তু মই জানো, যেতিয়ালৈকে মিচৰৰ ৰজাক বাধ্য কৰোঁৱা নহয়, তেতিয়ালৈকে তেওঁ
    তোমালোকক যাব নিদিব।
  sus-A: ﭑ عَ كٌلٌن مِسِرَ مَنفّ مُ تِنمَ وٌ لُدٍ وٌ شَ سِفَ، شَ ﭑ مُ ﭑ سّنبّ مَسٍن
    عَ بّ.
  fra-SBL: Je sais que le roi d'Égypte ne vous donnera pas la permission de partir,
    non, pas par une main puissante.
  hbo-hbo: וַאֲנִ֣י יָדַ֔עְתִּי כִּ֠י לֹֽא־יִתֵּ֥ן אֶתְכֶ֛ם מֶ֥לֶךְ מִצְרַ֖יִם לַהֲלֹ֑ךְ
    וְלֹ֖א בְּיָ֥ד חֲזָקָֽה׃
  eng-WYCLIFFE: But Y woot, that the kyng of Egipt schal not delyuere you that ye
    go, but bi strong hond;
  piu-2006: '@see-verse:EXO.003.018'
  pjt-pjt: Palu ngayulu nintingku kulini panya mayatja nyara paluṟu nyuranya wantir'iyantja
    wiyangku wantiku. Palu ngayuku witulya puḻkangku kutju palunya kampa kutjupankuku
    nyuranya wantir'iyantjaku.
  cwe-cwe: Novimanya kuwa mfalume wa Misili hezawalekela muhite mbaka yahavimanya
    kuwa niye nina nguvu kufosa yeye.
  bgs-bgs: Asal isóddóran ku na dì kó gó papanón katô harì ka Ehipto sippang ka kasóddóran
    din na tuuwa matulus.
  kik-kik: No nĩnjũũĩ atĩ mũthamaki ũcio wa bũrũri wa Misiri ndakamwĩtĩkĩria mũthiĩ,
    tiga guoko gwakwa kwa hinya kũmũhatĩrĩirie gwĩka ũguo.
  fra-NCL: Je sais que le roi d’Égypte ne vous permettra pas d’aller, si ce n’est
    forcé par une main puissante.
  cek-AK: Toe Izip siangpahrang loe kalen parai thacakhaih hnu ai ah loe, nangcae
    to caehsak mak ai, tito ka panoek.
  xla-xla: Amasiyama Pelotapo wua꞉ye po-yipta taiya dlowa. Amasiyama ya꞉tapo ikadepe
    God halema dle koko natipame eta wua꞉ye taiya dlepe.
  cuk-cuk: ”Degi-inigwele, ar an nue-wisid, Egipto-e-rey baisursunnagwadgi bemar-onogosulid.
    Ar Egipto-e-rey ise-gandikidgi geb bemar-onogoed.
  uig-CYR: Лекин Мисир падишасиниң һәтта қудрәтлик бир қолниң астида турупму, силәрни
    йәнила қоюп бәрмәйдиғинини билимән.
  tel-2017: ఐగుప్తు రాజు తన గొప్ప సైన్యంతో మిమ్మల్ని అడ్డగించి వెళ్ళనీయకుండా చేస్తాడని
    నాకు తెలుసు.
  hat-BSA: Men Mwen konnen ke wa Égypte la p ap kite nou ale, sof ke pa lafòs.
  kos-kos: Nga arulana etu lah tokosra lun Egypt fah tia lela kowos in som nwe ke
    na po ku lun God akkeokyal.
  hbo-WLC: וַאֲנִ֣י יָדַ֔עְתִּי כִּ֠י לֹֽא־יִתֵּ֥ן אֶתְכֶ֛ם מֶ֥לֶךְ מִצְרַ֖יִם לַהֲלֹ֑ךְ
    וְלֹ֖א בְּיָ֥ד חֲזָקָֽה׃
  ibo-ibo: Amaara m rịị na eze Ijipt agaghị ekwe ka unu gaa, tutu ruo mgbe e ji aka
    ike kwagide ya.
  ory-ory: ମାତ୍ର ଆମ୍ଭେ ଜାଣୁ, ମିସରର ରାଜା ତୁମ୍ଭମାନଙ୍କୁ ଯିବା ପାଇଁ ଅନୁମତି ଦେବ ନାହିଁ, ପରାକ୍ରାନ୍ତ
    ହସ୍ତ ପ୍ରକାଶିତ ହେଲେ ସୁଦ୍ଧା ଦେବ ନାହିଁ।
  chk-chk: Nge üa fen silei pwe ewe kingen Isip esap mwüt ngenikemi pwe oupwe feila,
    tori eman mi manaman a pöchökül ngeni.
  rop-rop: Wal God bin kipgon tok, “Wal ai sabi det king kaan larramgo yumob. Ai garra
    fosim im blanga larramgo yumob.
  ukr-1871: Я ж відаю, що не дозволить вам ійти царь Египецький, нї! Хиба тільки через
    потужну руку.
  bch-bch: Gimi ga akado posanga pan toa bedaoa, be gau naoatai mambe maron kapei
    togid Isip ga irangrang ngan ilongean gimi ga ala sapaean mao. Be oangga napasolan
    ei ngan urag, eine ga ilongean gimi ta ala.
  deu-1951: Aber ich weiß, daß euch der König von Ägypten nicht wird ziehen lassen,
    wenn er nicht gezwungen wird durch eine starke Hand.
  eng-JPS: And I know that the king of Egypt will not give you leave to go, except
    by a mighty hand.
  srp-1865: A ja znam da vam neæe dopustiti car Misirski da izidete bez ruke krjepke.
  lug-lug: Naye mmanyi nga kabaka w’e Misiri talibakkiriza kugenda, wabula ng’awalirizibbwa
    n’amaanyi mangi.
  heb-heb: ואני ידעתי כי לא יתן אתכם מלך מצרים להלך ולא ביד חזקה׃
  ben-IRV: কিন্তু আমি জানি, মিশরের রাজা তোমাদেরকে যেতে দেবে না, এমনকি শক্তিশালী হাত
    দিয়েও নয় (যতক্ষণ না তাকে বাধ্য করা হচ্ছে)।
  pan-pan: ਪਰ ਮੈਂ ਜਾਣਦਾ ਹਾਂ ਕਿ ਮਿਸਰ ਦਾ ਰਾਜਾ ਤੁਹਾਨੂੰ ਨਾ ਜਾਣ ਦੇਵੇਗਾ। ਹਾਂ, ਬਹੁਤ ਜਿਆਦਾ
    ਦਬਾਓ ਪਾਉਣ ਤੇ ਵੀ ਉਹ ਜਾਣ ਨਹੀਂ ਦੇਵੇਗਾ।
  tkr-tkr: Zak'le ats'an Misirna paççah gucuka ilydekkee mang'vee şu g'avkvas deş.
  mya-JVB: အဲဂုတ္တု ရှင်ဘုရင် သည် ကြီးစွာ သောတန်ခိုး ကို မ တွေ့မမြင်လျှင် ၊ သွား ရသောအခွင့်ကို
    သင် တို့အား မ ပေး ကြောင်းကို ငါ သိ ၏။
  tte-O: Kabo yakatai tem kin nige yayayadidiga kani nige itatalamwagimiu kwayawatagili
    yo kwalalau.
  tbg-tbg: Ho Pero vaiintivano tiaina okarara te iruro. Kia te tenta kempuka okara
    vira umiqaarera, viva kiama ho niara vuate tianarove.
  hmo-hmo: “To lau diba, Aigupito ena king be umui emui dala do ia kehoa diba lasi,
    ia lao bona lauegu imana ena metau ena mamina do ia abia.
  urd-urd: और मैं जानता हूँ कि मिस्र का बादशाह तुम को न यूँ जाने देगा, न बड़े ज़ोर
    से।
  rus-SYN: Но Я знаю, что фараон царь Египетский не позволит вам идти, если не принудить
    его рукою крепкою;
  bqc-SIM: Má dↄ̃ kɛ́ Egipiↄ kía a we à gɛo, mɛ́ i kɛ ma gãnàwà bàasio.
  tcz-CHONGTHU: “Amavang Egypt lengpa chu khut thahat in ano kahse a nahin soldoh
    lou diu keiman kahei,” ati.
  mar-mar: परंतु मला माहीत आहे की, मिसराचा राजा तुम्हास जाऊ देणार नाही. त्यास माझे
    बाहुबल दाखविले तरी तो तुम्हास जाऊ देणार नाही;
  qub-qub: Chayno niptiquipis Egiptupa raynenga aywamunayquita manami munangapächu.
    Ichanga nogarämi camacächishaj ‹aywacuy› nishunayquipaj.
  bqp-bqp: Má dↄ̃ kũ Misila kína ni we à gɛ́ro, tó adi kɛ ma a dà tilasiro.
  hat-hat: Mwen konnen wa peyi Lejip la p'ap kite nou ale, si yo pa fòse l'.
  eng-BSB: But I know that the king of Egypt will not allow you to go unless a mighty
    hand compels him.
  tod-tod: Gè kwɛɛni ga Ezipete masagi la ʋaazu yeeɓesu wo ʋa, wo ʋa li, ni naa la
    ɠɛɛni ga zeemaɓai.
  eng-WEBPB: I know that the king of Egypt won’t give you permission to go, no, not
    by a mighty hand.
  kbq-kbq: Hianagi Nagra antahi'noe, Isipi kini ne'mo'a tamatresnigeta ovugosaze.
    Hagi mago hankvenentake azamo'ma ha'ma rentesnigeno'a tmatresnigeta vugahaze.
  nhe-BL: Pero na cuali nijmati para nopa tlanahuatijquetl tlen tlali Egipto ax inmechcahuas
    inquisase hasta nijnextilis para nelía hueyi nochicahualis.
  bus-bus: Má dↄ̃ kɛ̀ Igipiti kína é we à gáro, séto ma gã nàa.
  gub-BL: Akwaw Ezit ywy rehe har wanuwihawete hemiapo ràm ihe. Aze amo ikàg ma'e
    nuzapo kar kwaw a'e ma'e izupe nehe, nuzapo kwaw nehe, napemono kar kwaw ywyxiguhu
    pe nehe.
  eng-DRA: But I know that the king of Egypt will not let you go, but by a mighty
    hand.
