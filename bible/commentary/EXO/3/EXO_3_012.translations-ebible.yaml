verse: EXO.003.012
translations:
  mal-C: 'അതിനു ദൈവം, “ഞാൻ നിന്നോടുകൂടെ ഉണ്ടായിരിക്കും. നിന്നെ അയച്ചിരിക്കുന്നതു ഞാൻതന്നെ
    എന്നതിന് ഇത് ഒരത്ഭുതചിഹ്നമായിരിക്കും: നീ ഈ ജനത്തെ ഈജിപ്റ്റിൽനിന്ന് കൊണ്ടുവന്നതിനുശേഷം
    നിങ്ങൾ ഈ മലയിൽ ദൈവത്തെ ആരാധിക്കും” എന്ന് അരുളിച്ചെയ്തു.'
  deu-TKW: 'Da sprach er: Ich bin ja mit dir! Und dies soll für dich das Wahrzeichen
    sein, daß ich dich sende: wenn du das Volk aus Ägypten wegführst, werdet ihr Gott
    auf diesem Berge verehren.'
  lin-lin: 'Nzambe alobaki : — Nakozala na yo elongo. Mpe tala elembo oyo ekolakisa
    yo ete Ngai nde natindi yo : tango okobimisa bato na Ngai na Ejipito, bokogumbamela
    Nzambe na ngomba oyo.'
  eng-LSV: 'And He says, “Because I am with you, and this [is] the sign to you that
    I have sent you: in your bringing out the people from Egypt—you serve God on this
    mountain.”'
  eng-GNV: 'And he answered, Certainely I will be with thee: and this shall be a token
    vnto thee, that I haue sent thee, After that thou hast brought the people out
    of Egypt, ye shall serue God vpon this Mountaine.'
  eng-WEBSTER: 'And he said, Certainly I will be with thee; and this shall be a token
    to thee, that I have sent thee: When thou hast brought forth the people out of
    Egypt, ye shall serve God upon this mountain.'
  nhw-BL: 'Huan Toteco Dios quinanquili: ―Na niitztos mohuaya. Huan ya ni elis se
    tlanextilijcayotl para huelis tijmatis temachtli para naya catli nimitztitlani.
    Quema ya tiquinquixtijtos nomasehualhua ipan tlali Egipto, anmocuepase nica huan
    nochi amojuanti antechhueyichihuase ipan ni tepetl Horeb.'
  swh-ONEN: 'Naye Mungu akasema, “Mimi nitakuwa pamoja nawe. Hii itakuwa ishara kwako
    kwamba ni Mimi nimekutuma: Hapo utakapokuwa umewatoa watu Misri, mtamwabudu Mungu
    katika mlima huu.”'
  bba-bba: Gusunɔ u nɛɛ, ko nɑ n kɑ nun wɑ̃ɑ. Sɑnɑm mɛ ɑ tɔn be yɑrɑmɑ Eɡibitin di,
    ɡuu tenin miyɑ i ko nɑ i mɑn sɑ̃. Yeniwɑ yɑ ko n sɑ̃ɑ yĩreru ɑ n kɑ yɛ̃ mɑ nɛnɑ
    nɑ nun ɡɔrɑ.
  eng-KJVCPB: 'And he said, Certainly I will be with thee; and this shall be a token
    unto thee, that I have sent thee: When thou hast brought forth the people out
    of Egypt, ye shall serve God upon this mountain.'
  cpy-cpy: 'Ikantzi Tajorentsi: “Aritaki akaate, iroka piyotan-tyaari naakataki otyaantzimiri:
    Aririka pomishitowa-yiteeri ikaatzi nashitari naaka ijeekira Apitantoniki, aritaki
    pipinkatha-teenari maawoeni jaka tonkaariki.”'
  mpx-mpx: Anana Yabowaine i lahe i ba, “Nau alom. He sauga gamagalau nu nulil tagilagil
    Itipita abwe nuku kululuwa elau oya ya elana, inoke nu atena tunahot nau ya patunawa.”
  wbp-wbp: Ngularla Kaatulku wangkaja nyanungukuju, “Ngaju kapurna yani nyuntu-kurlu
    Yijipi-kirraju. Kajinpa-jana kanyirni ngaju-nyangu yapa yinya-ngurlu, kangkarni-jana
    nyampu-kurra pirli-kirra yungunkujulurla pulka-pinyi. Yapangku kapulu milya-pinyi
    kujarnangku ngajulurlu yilyaja.”
  luo-luo: 'Nyasaye nodwoke niya, “Abiro bedo kodi. Ranyisi ma ibiro neno ni An ema
    aori ema: Ka isegolo ogandani e piny Misri, to ubiro lamo Nyasaye ewi godni.”'
  meu-meu: 'Dirava ma eto, Momokani, lau ese baina bamomu, bona na siaimumu toana
    binai: oi ese Istarel taudia Aigupto tanona amo ba hakaudia lasi murinai, ina
    ororo ai umui ese Dirava ba toma henia diho.'
  npi-ULB: परमेश्‍वरले जवाफ दिनुभयो, “निश्‍चय नै म तँसित हुनेछु । मैले तँलाई पठाएको
    हुँ भन्‍नाका लागि चिन्हचाहिँ यो हुनेछ । तैँले ती मानिसहरूलाई मिश्रबाट बाहिर ल्याएपछि
    तैँले यही पर्वतमा मेरो आराधना गर्नेछस् ।”
  yor-yor: Nígbà náà ni Ọlọ́run wí fún Mose pé, “Èmi yóò wà pẹ̀lú rẹ. Èyí ni yóò jẹ́
    àmì fún ọ, tí yóò fihàn pé, èmi ni ó rán ọ lọ, nígbà tí ìwọ bá kó àwọn ènìyàn
    náà jáde kúrò ní ilẹ̀ Ejibiti, ẹ̀yin yóò sin Ọlọ́run ni orí òkè yìí.”
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba panusia: –Wãdua. Mʌ̃ra bʌ ume b̶aya. Mʌ̃a nãwã unubiya
    bʌra wãrãda diabuesida. Bʌa israelerãra Egiptod̶ebemada ãyã edeped̶a bãrãba naʌ̃
    eyad̶e mʌ̃́a bia bed̶ead̶e zed̶ia.–'
  ind-ind: 'Jawab Allah, “Aku akan menyertaimu, dan inilah tanda bagimu bahwa Akulah
    yang mengutusmu: Setelah kamu membawa umat-Ku keluar dari Mesir, kalian akan menyembah-Ku
    di gunung ini.”'
  pes-OPCB: 'خدا فرمود: «من با تو خواهم بود و وقتی بنی‌اسرائیل را از مصر بیرون آوردی،
    در همین کوه مرا عبادت خواهید کرد. این نشانه‌ای خواهد بود که من تو را فرستاده‌ام.»'
  aer-aer: Kenhe Ngkarte akenhe ikwere angkerlenge, “Ayenge ngkwengenge Egypt-werne
    alhetyenhe. Nhenge unte Atyinhe areye yanhe-ngentyele arratelhe-ilerlenge itnenhe
    apwerte akngerre nhenhe-werne akngetyaye nhenge itne Ayenge utyernemele tnaketyenhenge.
    Alakenhe ikwerenge tyerrtye areyele itelaretyenhenge Tharle ngenhe yerneke.”
  tgl-ULB: Sumagot ang Diyos, “Ako ay tiyak na makakasama mo. Ito ang magiging palatandaan
    na pinadala kita. Kapag nailabas mo ang bayan mula sa Ehipto, sasambahin ninyo
    ako sa bundok na ito.”
  cbu-NT: 'Apanllsha: Nduni, punirinllpa. Nuw shiyaam kapung istachinllpa. Shiysha
    Israelchichee tashitungayarush, nichchitam tsap mach Orebush kuskachus, anush
    ichingurusin tputs nuwaatsimari ungirtaksin taachinllinpa. Anumun tputs nuwaa
    ichingurusin yasachinllinaya. Zurukuparee Apanll Taarashipan Móysisee ningeem
    zanganirangiya, nuwaa táchpasinaya, tárangiya.'
  hui-hui: Ani layagola Ngode Datagaliwabehanda ladai bialu lalu, I̱na í̠ heba holebero.
    Isaraele wali agali Iyibi dindi howa haru tagira ibuwa hari o kagoria tígua i̱
    mitangi bialu mo dunini howa lotu loleberami. Nde ogonidagua buleberamigo bialu
    howa i̱na heneneore biamogo bulenaga pu leneda lalu ogoningi manda bulebere, lene.
  mya-mya: ဘု​ရား​သ​ခင်​က``ငါ​သည်​သင်​နှင့်​အ​တူ​ရှိ မည်။ ငါ​သည်​သင့်​အား​စေ​လွှတ်​ကြောင်း​သက်
    သေ​အ​ထောက်​အ​ထား​မှာ၊ သင်​သည်​ထို​သူ တို့​ကို​အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်​လာ​သည့်
    အ​ခါ သင်​တို့​အ​ပေါင်း​သည်​ဤ​တောင်​ပေါ် တွင်​ငါ​ဘု​ရား​အား​ဝတ်​ပြု​ကိုး​ကွယ်​ရ​ကြ
    မည်​ဖြစ်​သည်'' ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: 'Tsenñu Dios pakatu: Iyaa ñuba bulu nenu tsuyu, tsenmin entsaa iya ñunu
    eeñu keewara junu tsuve: Ñu in chachillanu Egiptonu mangalaatu, entsa kuyinaa
    kumuinchi ñulla inu aawa kure'' keewaanu dejuve, timi.'
  bod-N: དཀོན་མཆོག་གིས་འདི་སྐད་དུ། ང་རང་ཁྱོད་དང་མཉམ་དུ་འགྲོགས་ངེས་ཤིང་། ཁྱོད་ཀྱིས་འབངས་མི་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱིར་ཁྲིད་འོངས་པའི་རྗེས་སུ།
    ཁྱོད་རྣམས་ཀྱིས་རི་བོ་འདི་ནས་བདག་ལ་བསྙེན་བཀུར་བྱེད་ངེས་ལ། འདི་ནི་ངས་ཁྱོད་རང་མངགས་པའི་དཔང་རྟགས་ཡིན་ཞེས་བཀའ་གནང་བ་དང་།
  sna-sna: 'Uye Mwari akati, “Ndichava newe. Uye ichi chichava chiratidzo kwauri chokuti
    ndini ndakutuma: Paunenge wabudisa vanhu kubva muIjipiti, muchanamata Mwari pagomo
    rino.”'
  spa-BLM: 'Dijo: “Ciertamente yo estaré con vosotros. Esta será la señal para ti,
    de que te he enviado: cuando hayas sacado al pueblo de Egipto, servirás a Dios
    en este monte.”'
  cac-cac: 'Yuj chi'' ix tac''vixi Jehová icha tic: —Man̈ ac'' pensar, a in ol in
    och ed''oc. Tic svac'' junoc ch''oxnab''il d''ayach to a in tzach in checb''ati:
    Ayic toxo ix iq''uelta in chon̈ab'' d''a Egipto chi'', ol ex ja eyaq''uem e b''a
    d''ayin d''a jun vitz tic, xchi.'
  swh-ULB: Mungu akamjibu, “Hakika nitakuwa pamoja nawe. Hii itakuwa ishara kwako
    ya kuwa nimekutuma. Utakapokuwa umewatoa watu kutoka Misri, mtaniabubu mimi katika
    mlima huu.”
  bel-bel: 'І сказаў: Я буду з табою, і вось табе азнака, што Я паслаў цябе: калі
    ты выведзеш народ зь Егіпта, вы ўчыніце служэньне Богу на гэтай гары.'
  wed-wed: Ma God i paribelei, “Tau tam maiteni ana mae. Maranai ravai Egyptei ma taravaina-opunei.
    Taumi wei au olana ona rauduneleu. Lamna ina vimataira da Tau a pari-tawanem.”
  deu-ELBBK: 'Und er sprach: Weil ich mit dir sein werde; und dies sei dir das Zeichen,
    dass ich dich gesandt habe: Wenn du das Volk aus Ägypten herausgeführt hast, werdet
    ihr auf diesem Berg Gott dienen.'
  mbb-OT: 'Ne migkaǥi is Megbevayà te, “Eduma a kenikew. Ne is egkehimu he singyal
    he iyan a midsuǥù kenikew iyan is: Emun igkepeǥawas nu en sikandan puun te Ehipto,
    ne kayi a keniyu ed-ezapa te vuvungan.”'
  mal-2015: 'അതിന്നു അവൻ: ഞാൻ നിന്നോടുകൂടെ ഇരിക്കും; നീ ജനത്തെ മിസ്രയീമിൽനിന്നു കൂട്ടിക്കൊണ്ടു
    വരുമ്പോൾ നിങ്ങൾ ഈ പർവ്വതത്തിങ്കൽ ദൈവത്തെ ആരാധിക്കുമെന്നുള്ളതു ഞാൻ നിന്നെ അയച്ചതിന്നു
    അടയാളം ആകും എന്നു അരുളിച്ചെയ്തു.'
  tuo-NT: 'Õꞌacʉ̃ cʉ̃rẽ aꞌtiro ni yʉꞌticʉ niwĩ: —Yʉꞌʉ mʉꞌʉ meꞌrã nigʉ̃saꞌa. Yarã masã
    Egiptopʉ nirãrẽ miiwĩrṍca beꞌro mʉsã nipeꞌtirã aꞌtigʉ ʉ̃rʉ̃gʉ̃pʉ yʉꞌʉre eꞌcatipeorãsaꞌa.
    Tojo waꞌacã, “Diacjʉ̃ta Õꞌacʉ̃ yʉꞌʉre oꞌoámi”, ni masĩgʉ̃saꞌa.'
  gup-gup: Dja God bimarneyimeng, “Ngaye kaluk ngarrdjarrkre. Bu yibenbebke Egyptbeh
    wanjh kondah ngurrimre bu kandimarnedi yiwarrudj kore maninjmanu kunwarddekimuk.
    Kunmekbe wanjh kaluk yiburrbun bu woybukkih ngaye munkeweng.”
  gvs-gvs: 'Go kina Yaubada idigo kana, ‘Yau Tauyagu bei avakitaum go! Aba kinana
    avinim bei kuyagoi bego moitamo Yau aetunem. Aba kinanayana ame nakae: Tutayana
    semowo Isileli tubunao Itipita goi kumedi, e ame koyayana goi bei kosakululu Yau
    imi Yaubada yaigu.’'
  rmc-rmc: 'O Del leske phenďa: „Me avava tuha. Kada tuke ela pro znameňje, hoj tut
    me bičhaďom: Sar leha avri le manušen andral o Egipt, tumen man lašarena pre kada
    verchos.“'
  nlg-nlg: Ma God te bosa vania, “Inau ku kabu kolugho. Aeni ke tatea te utuni, inau
    tu nigho vetena, tana bona ko lavi horura rana Israel/Jew tana komu ni Egypt ke,
    ko ghoi oli mai so iani ighau udolu kara holohabaa God tana ghotu eni.”
  pes-OPV: 'گفت: «البته با تو خواهم بود. و علامتی که من تو را فرستاده‌ام، این باشد
    که چون قوم را ازمصر بیرون آوردی، خدا را بر این کوه عبادت خواهید کرد.»'
  ron-1924: 'Думнезеу а зис: „Еу вой фи негрешит ку тине, ши ятэ каре ва фи пентру
    тине семнул кэ Еу те-ам тримис: дупэ че вей скоате пе попор дин Еӂипт, вець служи
    луй Думнезеу пе мунтеле ачеста.”'
  aui-aui: Bi God iwona bo, “Tagu na tam gwabimve. Bi noko raghanine wawaya kuninaghovedi
    da Ijipt sinakanibutaveni, na mmko koyane konakabikuwayegu. Noko berana inimatakira
    da kunakita bi murine, na wiisuwona tam kunakovi da taguwosina aviporam.”
  ben-OBCV: 'আর ঈশ্বর বললেন, “আমি তোমার সঙ্গে থাকব। আর আমিই যে তোমাকে পাঠিয়েছি তার
    চিহ্ন হবে এই: তুমি যখন মিশর থেকে লোকদের বের করে আনবে, তখন এই পর্বতে তোমরা ঈশ্বরের
    আরাধনা করবে।”'
  som-som: Markaasuu wuxuu ku yidhi, Xaqiiqa anigaa kula jiraya, oo taasaa calaamo
    kuu noqonaysa, inaan anigu ku soo diray; markii aad dadka ka soo bixiso Masar,
    Ilaah baad buurtan ugu adeegi doontaan.
  lat-VUC: 'Qui dixit ei: Ego ero tecum: et hoc habebis signum, quod miserim te: cum
    eduxeris populum meum de Ægypto, immolabis Deo super montem istum.'
  eng-ASVBT: 'And he said, Certainly I will be with thee; and this shall be the token
    unto thee, that I have sent thee: when thou hast brought forth the people out
    of Egypt, ye shall serve God upon this mountain.'
  mna-mna: 'To Anutu iso: “Leŋ. Nio ituŋ ko aŋbotmbot raamu mi aŋpombolmbolu. Tana
    nu ko rao be kam zin wal tio ma tizem Aikuptu, mi timar ma tipet lele tiŋgi. Kamar
    beso kakam suŋŋana biibi pio isu abal uunu tiŋgi, tona iwe kilalan pu kembei nio
    ituŋ ta aŋuru pa uraata ti.”'
  ita-1885: E Iddio gli disse! Va' pure; perciocchè io sarò teco; e questo ti sarà
    per segno che io ti ho mandato. Quando tu avrai tratto fuor di Egitto il popolo,
    voi servirete a Dio sopra questo monte.
  eng-LXXUP: And God spoke to Moses, saying, I will be with thee, and this shall be
    the sign to thee that I shall send thee forth—when thou bringest out my people
    out of Egypt, then ye shall serve God in this mountain.
  eng-ULB: God replied, “I will certainly be with you. This will be a sign to you
    that I have sent you. When you have brought the people out of Egypt, you will
    worship me on this mountain.”
  spa-VBL: '“Yo estaré contigo”, respondió el Señor, “y esta será la señal de que
    soy yo quien te envía: cuando hayas sacado al pueblo de Egipto, adorarás a Dios
    en este mismo monte”.'
  fra-_FOB: 'Et Dieu dit: Je serai avec toi. Et voici pour toi le signe que c''est
    moi qui t''envoie: Quand tu auras fait sortir d''Égypte le peuple, vous servirez
    Dieu sur cette montagne.'
  mal-mal: 'അതിന് അവൻ: “ഞാൻ നിന്നോടുകൂടെ ഇരിക്കും; നീ ജനത്തെ ഈജിപ്റ്റിൽ നിന്ന് കൂട്ടിക്കൊണ്ട്
    വരുമ്പോൾ, നിങ്ങൾ ഈ പർവ്വതത്തിൽ ദൈവത്തെ ആരാധിക്കുമെന്നുള്ളത് ഞാൻ നിന്നെ അയച്ചതിന്
    അടയാളം ആകും” എന്ന് അരുളിച്ചെയ്തു.'
  urd-GVR: Allāh ne kahā, “Maiṅ to tere sāth hūṅgā. Aur is kā sabūt ki maiṅ tujhe
    bhej rahā hūṅ yih hogā ki logoṅ ke Misr se nikalne ke bād tum yahāṅ ā kar is pahāṛ
    par merī ibādat karoge.”
  suz-BL: मिनु परमप्रभुमी “गो थमा पा, गे नु बाक्‍नुङ। इ कली सोइक्‍ब गो नङ, दे चिन्‍ड
    का कोंइनन। मेको चिन्‍ड मार बाक्‍त देंशा हना, गे इस्राएल जात ङा मुर आन कली इजीप्‍त
    रागी रे ग्रुंइशा नोले एको परमप्रभु आ डांडामी आं कली ठेयब सेल्‍नीनी” दे माइक्‍तु।
    येरमीया १:८
  ita-1927: 'E Dio disse: “Va’, perché io sarò teco; e questo sarà per te il segno
    che son io che t’ho mandato: quando avrai tratto il popolo dall’Egitto, voi servirete
    Iddio su questo monte”.'
  ckb-ckb: 'ئەویش فەرمووی: «من لەگەڵت دەبم، ئەمەش دەبێتە نیشانە بۆت کە من تۆم ناردووە،
    کاتێک گەل لە میسرەوە دەردەهێنیت، ئێوە لەسەر ئەم کێوە خودا دەپەرستن.»'
  eng-BBE: 'And he said, Truly I will be with you; and this will be the sign to you
    that I have sent you: when you have taken the children of Israel out of Egypt,
    you will give worship to God on this mountain.'
  kan-OKCV: ಆಗ ದೇವರು, “ನಿಶ್ಚಯವಾಗಿ ನಾನು ನಿನ್ನ ಸಂಗಡ ಇರುವೆನು. ನೀನು ಜನರನ್ನು ಈಜಿಪ್ಟಿನೊಳಗಿಂದ
    ಹೊರಗೆ ತಂದ ತರುವಾಯ ನೀವು ಈ ಬೆಟ್ಟದ ಮೇಲೆ ದೇವರಾದ ನನ್ನನ್ನು ಆರಾಧಿಸುವಿರಿ. ನಾನು ನಿನ್ನನ್ನು
    ಕಳುಹಿಸಿದವನು ಎಂಬುದಕ್ಕೆ ಇದೇ ನಿನಗೆ ಗುರುತಾಗಿ ಇರುವುದು,” ಎಂದರು.
  bbb-bbb: Ro Godi fu una Mosisi kuae, A kaenamiana keke ruakuma naeje na osiki oenoeke.
    Ijadufuo a e ije kaenamiana are Ijifiti arena una uruo ige na a biedaeva igia
    none baname isoemo ijia a gana vierafero Godi nare a kuavo a vaemaro a ijiege
    vierafekono kuae.
  tam-2017: 'அதற்கு அவர்: “நான் உன்னோடு இருப்பேன்; நீ மக்களை எகிப்திலிருந்து அழைத்துவந்தபின்பு,
    நீங்கள் இந்த மலையில் தேவனுக்கு ஆராதனை செய்வீர்கள்; நான் உன்னை அனுப்பினேன் என்பதற்கு
    இதுவே அடையாளம்” என்றார்.'
  spa-RV-1909: 'Y él le respondió: Ve, porque yo seré contigo; y esto te será por
    señal de que yo te he enviado: luego que hubieres sacado este pueblo de Egipto,
    serviréis á Dios sobre este monte.'
  ron-BTF: 'Iar el a spus: Cu adevărat voi fi cu tine; și acesta îți va fi un semn,
    că te-am trimis: După ce vei fi adus poporul afară din Egipt, veți servi lui Dumnezeu
    pe acest munte.'
  eng-WEBP: 'He said, “Certainly I will be with you. This will be the token to you,
    that I have sent you: when you have brought the people out of Egypt, you shall
    serve God on this mountain.”'
  eng-FBV: '“I''ll be with you,” the Lord replied, “and this will be the sign that
    it is really me who is sending you: when you have led the people out of Egypt,
    you will worship God at this very mountain.”'
  nld-1939: 'Hij hernam: Ik ben met u! En dit zal voor u het teken zijn, dat Ik het
    ben, die u gezonden heb: wanneer ge het volk uit Egypte zult hebben geleid, zult
    ge God vereren op deze berg.'
  nch-BL: 'Huan Toteco Dios quinanquili: ―Na niitztos mohuaya. Huan ya ni elis se
    tanextili para huelis tijmatis temachti para na nimitztitani. Quema ya tiquinquixtijtos
    nomasehualhua ipan tali Egipto, antacuepilise nica huan nochi amojuanti antechhueyichihuase
    ipan ni tepet Horeb.'
  vie-1934: 'Đức Chúa Trời phán rằng: Ta sẽ ở cùng ngươi; nầy là điều làm dấu cho
    ngươi biết rằng ta đã sai ngươi đi: Khi ngươi dắt dân sự ra khỏi xứ Ê-díp-tô rồi,
    thì các ngươi sẽ phụng sự Đức Chúa Trời tại trên núi nầy.'
  hin-CV: किंतु परमेश्वर ने मोशेह से कहा, “मैं तुम्हारे साथ साथ रहूंगा, तथा इस बात
    का सबूत स्वयं मैं हूं, जब तुम मेरी प्रजा को मिस्र देश से निकाल चुके होंगे, तब
    तुम इसी पर्वत पर परमेश्वर की आराधना करोगे.”
  eng-OURB: 'He said, “Certainly I will be with you. This will be the token to you,
    that I have sent you: when you have brought the people out of Egypt [Abode of
    slavery], you shall abad ·serve· God on this mountain.”'
  spa-BES: 'Y él dijo: En verdad estaré contigo; y esta será la señal para ti que
    te he enviado: cuando hayas sacado a los hijos de Israel de Egipto, adorarás a
    Dios en este monte.'
  tdx-tdx: 'Hoe re, Toe hindrezako; vaho zao ty haha­rendreha’o an-kató te Izaho ty
    nañirak’ azo: naho navota’o boake Mitsraime ao ondatio, le hitalaho aman’ Añahare
    ami’ty vohitse toy nahareo.'
  vid-vid: Nguluwi nakamlonjela, “Heni ndowa hamwe na hegwe. Houwalavile wanhu wa
    Isilaeli kulawa Misili na kuya kufugamila heni mchidunda chichi. Awu wowa ndo
    ulajilo kota ndo heni Nguluwi ndikulajize hegwe.”
  eng-OKE: 'And He said, Because My Word shall be thy helper: and this shall be the
    sign that I have sent thee: In thy leading forth of the people from Mizraim you
    shall do service before the Lord upon this mountain.'
  tha-KJV: พระองค์​จึงตรั​สว​่า “เราจะอยู่กับเจ้าแน่ และนี่จะเป็นหมายสำคัญให้​เจ้​ารู้ว่าเราใช้​ให้​เจ้​าไป
    คือเมื่อเจ้านำพลไพร่ออกจากอียิปต์​แล้ว เจ้​าทั้งหลายจะมาปรนนิบั​ติ​พระเจ้าบนภูเขานี้”
  por-BR-2018: 'E ele lhe respondeu: Vai, porque eu serei contigo; e isto te será
    por sinal de que eu te enviei: logo que houveres tirado este povo do Egito, servireis
    a Deus sobre este monte.'
  deu-ELO: 'Und er sprach: Weil ich mit dir sein werde; und dies sei dir das Zeichen,
    daß ich dich gesandt habe: wenn du das Volk aus Ägypten herausgeführt hast, werdet
    ihr auf diesem Berge Gott dienen.'
  eng-WYC-2018: And the Lord said to Moses, I shall be with thee, and thou shalt have
    this sign, that I have sent thee; when thou hast led out my people from Egypt,
    thou shalt offer to God on this hill, (or when thou hast led my people out of
    Egypt, thou shalt worship God here on this mountain).
  epo-epo: 'Kaj Li diris: Mi estos kun vi; kaj tio estu por vi signo, ke Mi vin sendis:
    kiam vi estos elkondukinta Mian popolon el Egiptujo, vi faros servon al Dio sur
    ĉi tiu monto.'
  uig-PIN: 'U jawab berip: — Bǝrⱨǝⱪ, Mǝn sǝn bilǝn billǝ bolimǝn; sǝn ⱪowmni Misirdin
    elip qiⱪⱪandin keyin bu taƣda Hudaƣa ibadǝt ⱪilisilǝr; bu ix mana ɵzünggǝ Mening
    seni ǝwǝtkinimning ispat-bǝlgisi bolidu, — dedi.'
  beo-beo: 'Gode da bu adole i, “Na ani esalumu. Di da Na fi dunu Idibidi sogega gadili
    oule asili, di da guiguda: goumia Nama nodone sia:ne gadomu. Amo hou da Nisu da
    di asunasi dagoi dawa:digima:ne olelesu dialebe ba:mu.”'
  tpi-OTNT: Na God i tok, “Mi bai mi stap wantaim yu. Na nau mi laik givim yu wanpela
    mak bilong soim yu olsem mi bin salim yu i go long ol Israel. Dispela mak i olsem.
    Taim yu kisim ol manmeri na yupela i lusim Isip na i kam, bai yupela i lotu long
    mi long dispela maunten.”
  hau-SA: Sai Allah ya ce, “Zan kasance da tare kai. Wannan kuwa za tă zama alama
    a gare ka cewa Ni na aike ka. Bayan ka fitar da mutanen daga Masar, za ku yi sujada
    ga Allah a kan dutsen nan.”
  udu-udu: 'Arumgimis ki thoḵ a’di gwo mo ki: Aha/ mina nyaḵ di ki /e mo. Dhali ki
    /e mini dili ’kwani sho’k ka pije/ ’peni Pam Masir mo tani um mini mii mii mmotaḵ
    aha/ e ’kuwosh yan mo. Dhali mii yansan midi ta jamas mii mo gom /e mo ki aha/
    tana a’di jin hashkina /e mo be.'
  uig-LAT: 'U jawab bérip: — Berheq, Men sen bilen bille bolimen; sen qowmni Misirdin
    élip chiqqandin kéyin bu taghda Xudagha ibadet qilisiler; bu ish mana özüngge
    Méning séni ewetkinimning ispat-belgisi bolidu, — dédi.'
  nde-nde: 'UNkulunkulu wasesithi, “Ngizakuba lawe. Lesi sizakuba yisibonakaliso sokuthi
    yimi engikuthumileyo: Nxa usubakhuphile abantu eGibhithe, lizakhonza uNkulunkulu
    kuyonale intaba.”'
  ton-ton: 'Pea pehē ʻe ia, “Ko e moʻoni, Te u ʻiate koe; pea ko e fakaʻilonga eni
    kiate koe, kuo u fekauʻi koe: Hili haʻo ʻomi ʻae kakai mei ʻIsipite, te mou tauhi
    ʻae ʻOtua ʻi he moʻunga ni.”'
  ces-1613: 'I odpověděl: Však budu s tebou; a toto budeš míti znamení, že jsem já
    tě poslal: Když vyvedeš lid ten z Egypta, sloužiti budete Bohu na hoře této.'
  eko-eko: 'Nluku khunjipu yoori: “Miiyo kiniiya vamote na-weyo. Eto ti alama yoori
    keetta wuuruma: Amana owaalazawo atthu Misuri wate vamwaako attaapha okaaputu.”'
  eng-WMB: 'He said, “Certainly I will be with you. This will be the token to you,
    that I have sent you: when you have brought the people out of Egypt, you shall
    serve God on this mountain.”'
  tam-TCV: 'அதற்கு இறைவன், “நான் உன்னோடு இருப்பேன். நானே உன்னை அனுப்பினேன் என்பதற்கு
    இதுவே உனக்கு அடையாளம்: நீ எகிப்திலிருந்து மக்களை வெளியே கொண்டுவந்ததும் நீங்கள்
    இந்த மலையிலேயே இறைவனை வழிபடுவீர்கள்” என்றார்.'
  ceb-ULB: Mitubag ang Dios, “Sigurado gayod nga magauban ako kanimo. Mao kini ang
    timaan diha kanimo nga ako ang nagpadala kanimo. Sa dihang mapagawas mo na ang
    katawhan gikan sa Ehipto, pagasimbahon ninyo ako niining bukira.”
  pol-UBG: 'Bóg odpowiedział: Oto ja będę z tobą, a to będzie znakiem dla ciebie,
    że ja cię posłałem: gdy wyprowadzisz ten lud z Egiptu, będziecie służyć Bogu na
    tej górze.'
  agr-agr: 'Tutai Apajuí ayaak: “Wi aminak uyuuntsattagme. Mina aentsug ame wegantu
    aidau Egipto nugkanum batsata nunú jiija yajuakam, ashí atum aidautijum juju muja
    juwi emematjitnaitjume. Nunú betek uminkui dekattame wi amina awemajam nunú”,
    tiuwai.'
  kyc-kyc: Anatumi isingi lamaiyuo, Nambame emba pipya role pyao kararo. Wambu dupwa
    lanyuo Isipi yaki nyuo epare dokopa yuu kyau dakena namba kingi lao pisirami.
    Dopa pirinyi dokome nambame emba puu lapu lao lasaka pirasa pira, lamaiya.
  urd-GVU: اللہ نے کہا، ”مَیں تو تیرے ساتھ ہوں گا۔ اور اِس کا ثبوت کہ مَیں تجھے بھیج
    رہا ہوں یہ ہو گا کہ لوگوں کے مصر سے نکلنے کے بعد تم یہاں آ کر اِس پہاڑ پر میری
    عبادت کرو گے۔“
  deu-1912: 'Er sprach: Ich will mit dir sein. Und das soll dir ein Zeichen sein,
    daß ich dich gesandt habe: Wenn du mein Volk aus Ägypten geführt hast, werdet
    ihr Gott opfern auf diesem Berge.'
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu, “Wiya, kawaku-lin yanku. Palunyalu-lin yarnangu
    pirninya yarltirra katirrayilku ngurra ngaa-lin ngarala wangkarra, palunyakutu.
    Nyangka-rniyan purli ngaangkartu pupakatirra marninypungama. Palunyalun nintilu
    kulilku ngayulu-rnanta mularrpa witunnyangka.”
  kan-2017: ಅದಕ್ಕೆ ದೇವರು, “ನಿಶ್ಚಯವಾಗಿ ನಾನು ನಿನ್ನ ಸಂಗಡ ಇರುವೆನು. ನೀನು ನನ್ನ ಜನರನ್ನು ಐಗುಪ್ತದೇಶದಿಂದ
    ಹೊರಗೆ ತಂದಾಗ ನೀವು ಈ ಬೆಟ್ಟದಲ್ಲೇ ನನ್ನನ್ನು ಆರಾಧಿಸುವಿರಿ. ನಿನ್ನನ್ನು ಕಳುಹಿಸಿದವನು ನಾನೇ
    ಎಂಬುವುದಕ್ಕೆ ಇದು ನಿನಗೆ ಗುರುತಾಗಿರುವುದು” ಅಂದನು.
  ena-ena: Lɨci Asɨ nudɨ abami. Viaŋ nama hula hɨniben uami. Nama hula hɨnidalɨŋ Isipɨ
    fɨli tɨbɨ uavɨla Isɨlaelɨ hɨdɨlɨ agɨladɨ likɨla vavenaŋ halu neŋ hɨnihɨni iadɨ
    ibi mɨŋaiahaiaha hɨniavɨbali uami. Iadɨ ibi mɨŋaiahaiaha hɨniavɨdaci iga iga abɨbanaŋ
    uami. Ha Asɨ nukeŋ abɨci nulɨdɨ likɨla vavecin aba abɨbanaŋ uami.
  yap-yap: Me ga’ar Got ngak, “Bay gu un ngom, ma ba’aray e mich riy ni bayi m’ug
    ni gag e ku gol’igem, nap’an ni ga ra fek piyu Israel nga wuru’ yu Egypt, ma bay
    mub mu meybil ngog u daken e re burey ney.”
  hlt-MCSB: Te vaengah, “Nang taengah rhep ka om vetih he he nang ham miknoek coeng
    ni. Kai loh nang kan tueih coeng tih pilnam te Egypt lamloh na khuen vaengah he
    tlang ah Pathen te thothueng thil uh,” a ti nah.
  mdy-ETH: ፆኦሲ ዒዛም፦ «ዒጊጪፖ፥ ታ ኔኤና ዎላ ማዓንዳኔ፤ ዴሮ ታኣኮ ኔ ጊብፄፓ ኬሳ ዎዶና ሃኖ ዹኮይዳ ታና ዒንሢ ዚጊ
    ካኣሽካንዳኔ፤ ታ ኔና ዳካያ ማዔሢኮ ማላታ ማዓንዳሢያ ዬያኬ» ጌዔኔ።
  twi-ASANTE: Onyankopɔn buaa no sɛ, “Mɛka wo ho. Adansedeɛ a ɛkyerɛ sɛ me na masoma
    wo no nie. Sɛ woyi nnipa no firi Misraim a, mobɛsom Onyankopɔn wɔ saa bepɔ yi
    so.”
  ipi-ipi: Wuane lea-kola, Gote-to bala lamawuato, namba nimba towa atokaleko. Yakamato
    Isipi tepa alu yuu wangiane okona epoto namba-lo lotu lolai okone angi, nimba
    Isipi tane kiŋi oko ateyanga nambato puu lapiya-lo nimbato andolo-pele.
  mwc-mwc: Ba God i wona, “Yauku wai kom gwabimiyai. Ba nikona wai am matakira kata,
    kuna kuiri Yauku mom ai poraim. Maranai pipiya Egypt kamonai kuna uraba kasibauwisi
    wai, niko koyai God kona bopepetei.”
  eng-WEBU: 'He said, “Certainly I will be with you. This will be the token to you,
    that I have sent you: when you have brought the people out of Egypt, you shall
    serve God on this mountain.”'
  bnp-bnp: Lakea a Vure i ta maea, “Iau a made turamu. Ngane ga habia vomu tara kilakila
    ge vakasiri ioe, iau a rudu ioe. Ra kilakila iea ge maea, na tahuna o tuli tala
    e huriki a Israel o Egipto, ri gi valai, mu kavurike iau na lolo iea.”
  wal-wal: 'Yaagin Xoossai a, “Taani nenaara gidana; qassi taani nena kiittidoogau
    malaatai hagaa: neeni he asaa Gibxxeppe kessido wode, ha deriyaa bollan intte
    Xoossau goinnana” yaagiis.'
  spa-PDDPT: 'Y Él respondió: Ciertamente Yo estaré contigo. Ésta será la señal de
    que te envié: Cuando saques al pueblo de Egipto, servirán a ʼElohim sobre esta
    montaña.'
  gun-gun: 'Nhanderuete ombovai: — Xee aiko ''rã ndereve. Po rami ''rã reikuaa xee
    romondoukaague: Egito gui xevygua kuery renoẽmba ma rire kova''e yvyty re ae ju
    xee Penderuete xemboete ''rã pekuapy.'
  agu-BL: 'Poro nin tal Ryos tetz: —Moisés, chinxomok tzawe''j. Ej nin je jun techle''j
    yi in inchakon nin aẍ: Yil che''l tzaj yi intanum awa''n, cxu''l wok icyakil cu''n
    tan inc''u''laje''n swutz yi wutze''j, stzun Ryos bantz.'
  ilo-ULB: Simmungbat ti Dios, “Awan duadua nga addaakto kenka. Daytoyto ti pagilasinan
    nga imbaonka. Inton mairuarmo dagiti tattao manipud iti Egipto, dayawendakto iti
    daytoy a bantay.”
  kpg-kpg: Gei God ga helekai, “Au ga madalia laa goe. Do madagoaa ma ga laha mai
    digau Israel gi daha mo Egypt, gei goe ga daumaha mai gi di Au i hongo di gonduu
    deenei. Deenei di haga modongoohia bolo ma ko Au dela ne hagau goe.”
  uig-ARA: 'ئۇ جاۋاب بېرىپ: ــ بەرھەق، مەن سەن بىلەن بىللە بولىمەن؛ سەن قوۋمنى مىسىردىن
    ئېلىپ چىققاندىن كېيىن بۇ تاغدا خۇداغا ئىبادەت قىلىسىلەر؛ بۇ ئىش مانا ئۆزۈڭگە مېنىڭ
    سېنى ئەۋەتكىنىمنىڭ ئىسپات-بەلگىسى بولىدۇ، ــ دېدى.ۈ'
  bps-bps: Na tnimel kenen i Dwata, manan, “Magin agu ge, na di kebem i dad to lamwà
    di Idyif, fnangamfùyu agu dini di bulul ani, du ani i ilè i kaglut na agu mdek
    ge.”
  sus-sus: Ala naxa a yaabi, «Won birin na a ra. I na gɛ ɲama raminide Misira bɔxi
    ma, wo fama n batude yi geya nan fari. Na findima tɔnxuma ra, fa a fala, n tan
    yati nan i xɛɛxi.»
  pon-2006: 'A Koht ketin sapeng, mahsanih, “I pahn kin ieiang uhk; oh iet kadehdepen
    me ngehi me kadaruhkowei: ni omw pahn kahluwahsang nei aramas akan nan Isip, ke
    pahn kaudokiong ie pohn nahna wet.”'
  jae-jae: Anôtô gêjô eŋ awa gebe “Aê oc jawiŋ aôm. Ma gabe jakêŋ ŋabelo tonec êndêŋ
    aôm gebe ôjala, gebe aê tauc tec kasakiŋ aôm. Ŋabelo tau tonec gebe Êndêŋ taŋ
    ôwê lau sêwi Aiguptu siŋ su naŋ, oc anam sakiŋ Anôtô aŋga lôc tonec.”
  ksd-ksd: 'Ma i ga biti: Ina ki piram, ma go ia ra vakilang piram ba iau tulue u:
    ba u tar agure vairop ra tarai, avat a lotu tadav God ta go ra luana.'
  tur-YTC: Ve Tanrı, “Ben kesinlikle seninle olacağım. Seni gönderdiğimin belirtisi
    şu olacak, halkı Mısır'dan çıkardığın zaman, bu dağda Tanrı'ya hizmet edeceksiniz”
    dedi.
  grc-BRENT: Εἶπε δὲ ὁ Θεὸς Μωυσῇ, λέγων, ὅτι ἔσομαι μετὰ σοῦ· καὶ τοῦτό σοι τὸ σημεῖον
    ὅτι ἐγώ σε ἐξαποστελῶ, ἐν τῷ ἐξαγαγεῖν σε τὸν λαόν μου ἐξ Αἰγύπτου, καὶ λατρεύσετε
    τῷ Θεῷ ἐν τῷ ὄρει τοῦτῳ.
  ind-AYT: 'Dia berfirman, “Sesungguhnya, Aku akan menyertaimu dan inilah tanda bagimu
    bahwa Aku telah mengutusmu: ketika kamu telah membawa bangsa ini keluar dari Mesir,
    kamu akan melayani Allah di gunung ini.”'
  nya-nya: Ndipo Mulungu anati, “Ine ndidzakhala nawe, ndipo ichi chidzakhala chizindikiro
    kwa iwe kuti ndine amene ndakutuma; Ukadzatulutsa anthu anga mʼdziko la Igupto,
    udzapembedza Mulungu pa phiri lino.”
  hrv-hrv: '“Ja ću biti s tobom”, nastavi. “I ovo će ti biti znak da sam te ja poslao:
    kad izvedeš narod iz Egipta, Bogu ćete iskazati štovanje na ovome brdu.”'
  mps-mps: 'Tama Godigo te po wali, “Ena nage dali bidibao. Tama megi eno magi nai
    me deli nagebolo waselama ola mayu, tama nago kuna koneagameo, te ena digi eno
    nage te Israel we bidi augwalibolo tagala palobao. Te ola mabo sę e tama dao:
    te nago te we bidi Isip tǫ tagalama, odasa aselama, tama dagego enabolo e bulu
    dude digi lotu po waibao,” wali.'
  tpi-tpi: Na God i tok, “Mi bai mi stap wantaim yu. Na nau mi laik givim yu wanpela
    mak bilong soim yu olsem mi bin salim yu i go long ol Israel. Dispela mak i olsem.
    Taim yu kisim ol manmeri na yupela i lusim Isip na i kam, bai yupela i lotu long
    mi long dispela maunten.”
  dan-1931: 'Han svarede: “Jo, jeg vil være med dig! Og dette skal være dig Tegnet
    på, at det er mig, der har sendt dig: Når du har ført Folket ud af Ægypten, skal
    I dyrke Gud på dette Bjerg!”'
  vie-OVCB: 'Đức Chúa Trời hứa: “Ta sẽ đi với con, và đây là bằng cớ chứng tỏ Ta sai
    con: Khi con đã đem dân Ta ra khỏi Ai Cập, con sẽ đến thờ lạy Ta trên chính núi
    này.”'
  guj-2017: પણ ઈશ્વરે કહ્યું, “હું અવશ્ય તારી સાથે જ હોઈશ. અને મેં જ તને મોકલ્યો છે,
    એની નિશાની તારા માટે એ થશે કે જ્યારે તું એ લોકોને મિસરમાંથી બહાર લઈ આવશે પછી તમે
    સૌ આ પર્વત પર મારી ભક્તિ કરશો.”
  pon-2006A: 'A Koht ketin sapeng, mahsanih, “I pahn kin ieiang uhk; oh iet kadehdepen
    me ngehi me kadaruhkowei: ni omw pahn kahluwahsang nei aramas akan nan Isip, ke
    pahn kaudokiong ie pohn nahna wet.”'
  por-BRBSL: 'Ele disse: “Certamente eu estarei com você”. Este será o sinal para
    você, que eu lhe enviei: quando você tiver trazido o povo para fora do Egito,
    você servirá a Deus nesta montanha”.'
  aly-aly: Akngeyel Moses ilek, “Ayeng alhey ngkweng-angkwarr Pharaoh-warl ilkwatherr.
    Ntwa atyenh-rnem Egypt-they atnwenhenty, renh-rnem ntwa atnwenhey-alpetyek apwert
    nhenh-warl. Arrantherr ayenh awetyek apwertek, atyeng aker tyenkerr arrtyetyek,
    atyeng arraty inkwerelhetyek. Ntwa ayenh iterl-arayntetyek innga, atharl ngenh
    ileyel-angkwarr.”
  cth-cth: Cathut ni atangcalah kai teh nang koe lah ka o han. Kai ni nang na patounnae
    mitnoutnae teh, nang ni hote taminaw hah Izip ram hoi hrawi tâcokhai hnukkhu,
    hete mon dawk Cathut na bawk han telah atipouh.
  twi-twi: Onyankopɔn buaa no se, “Mɛka wo ho. Adansede a ɛkyerɛ sɛ me na masoma wo
    no ni. Sɛ wuyi nnipa no fi Misraim a, mobɛsom Onyankopɔn wɔ saa bepɔw yi so.”
  hlt-hlt: Te vaengah, “Nang taengah rhep ka om vetih he he nang ham miknoek coeng
    ni. Kai loh nang kan tueih coeng tih pilnam te Egypt lamloh na khuen vaengah he
    tlang ah Pathen te thothueng thil uh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Kuyie ndɔ̀: N yó ndɑ bonɛ̀mu, ntɛ dɛ̀ɛ̀ yóó bɛnkɛ míì dɑ tɔ̃mmɛ̀:
    Kɑ̀ɑ bɛ̀ dènnɛ dìì mɔ̀nnì di mpĩ́ n tɔ̃mmú di ntɑ̃rì ĩ́nkɛ̀.'
  msy-2020: Ezɨ God a ikara, “Kɨ nɨ ko ikiam. Nɨ gumazamiziba inigh Isipɨn azenan
    izɨva mɨghsɨar kamɨn nan ziam fam. Bizir kam nɨ damightɨ nɨ fogham, kɨ nɨ amada.”
  dop-dop: 'Kɛlɛnɑ Ɩsɔ sɩ: Mɑɑ wɛɛ nyɑ́ wɑɑlɩ. Nɑ mpi n kɑ́ nyǝnɑ sɩ mɑ́ tiliɣinɑ-ŋ
    tɔɣɔlɛ sɩ, n kɑ́ lǝsɩ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ Icipiti nɑ nyɑnɑ-wɛ ɩ́ kɔɔ nɑ ɩ́ sɛɛ-m
    pʋɣʋ kʋnɛ kʋ tɔɔ cǝnɛ.'
  azb-azb: 'Allah dedi: «Mən səninləyəm. Mənim səni göndərdiyimə əlamət bu olacaq:
    sən xalqı Misirdən çıxaranda bu dağda Mənə ibadət edəcəksiniz».'
  eng-DBY: 'And he said, For I will be with thee; and this shall be the sign to thee
    that I have sent thee: when thou hast brought forth the people out of Egypt, ye
    shall serve God upon this mountain.'
  hin-2017: उसने कहा, “निश्चय मैं तेरे संग रहूँगा; और इस बात का कि तेरा भेजनेवाला
    मैं हूँ, तेरे लिए यह चिन्ह होगा; कि जब तू उन लोगों को मिस्र से निकाल चुके तब तुम
    इसी पहाड़ पर परमेश्वर की उपासना करोगे।” (प्रेरि. 7:7)
  wol-KYG: 'Mu ne ko: «Man déy, maay ànd ak yaw, te boo génnee mbooloo ma Misra, dingeen
    ma jaamusi ci tund wii. Loolooy firndeel ne, maa la yónni.»'
  swp-swp: 'Eaubada i ene, “Mamohoi Eau abo maem; na ina ta abo em heiheinoi ia ede
    eai ea hetamarim: ena tatao wa Aigupito eai u woeahaidi, ina oea tupina ta arinai
    abo Eaubada au heayaiyei.”'
  bjr-bjr: Anutufa iriseenoo qinau. Qinee anifaqa marianana anee Isaraee maqannaasa
    Isipa maqasaa qaraana nifiqamaree maa aaqannasaa aniree qini qimoo qifaranoo.
    Miqinna oosanafa qinee ani aiqaafannanara kooroo iannoo.
  eng-YLT: 'and He saith, ''Because I am with thee, and this [is] to thee the sign
    that I have sent thee: in thy bringing out the people from Egypt — ye do serve
    God on this mount.'''
  kne-kne: Songbatan pay Diyos yan kanana, “Wadaak to ay mangadkadwa en sik-a. Kadi
    et mandayaw kayo en sak-en sin dontog ay nay mo ipangom din ipogaw ko ay komaan
    ed Egipto. Say pangammoam ay sak-en si Diyos ay nangibaa en sik-a.”
  wat-wat: Eatu Guyau i iyaviya i bwaduwa, “Ana vinuwiwa eketa tovanama fiyao Isineni
    Itifitei kuna kikinomana-nemiisiya nenei, nofe koyanama nenei nenekuwai kwana kodukoduwa.
    Ebe nofe nenei ina vikiyakiyaya vitana Iyau tauku a visimeiwa.”
  bzd-NTPO: 'Ie'' tö iiu̱té: —Be'' kë̀ mi''pa ekörla. Ye'' tso'' be'' ta̱ be'' ki̱muk.
    Mik be'' tö Israel aleripa yélur Egipto a̱, eta̱ a'' tö ye'' dalöieraë ka̱bata
    i'' ki̱. E'' wa be'' wa̱ ijche̱rdaë tö ye'' wák tö be'' patkë''.'
  eng-WYC-2017: And the Lord said to Moses, I shall be with thee, and thou shalt have
    this sign, that I have sent thee; when thou hast led out my people from Egypt,
    thou shalt offer to God on this hill.
  eng-WMBB: 'He said, “Certainly I will be with you. This will be the token to you,
    that I have sent you: when you have brought the people out of Egypt, you shall
    serve God on this mountain.”'
  urd-GVH: अल्लाह ने कहा, “मैं तो तेरे साथ हूँगा। और इसका सबूत कि मैं तुझे भेज रहा
    हूँ यह होगा कि लोगों के मिसर से निकलने के बाद तुम यहाँ आकर इस पहाड़ पर मेरी इबादत
    करोगे।”
  rug-rug: Meke olaṉa sa Tamasa, “Meke matagutu, kaqu koa koa goi si Rau, meke hie
    sa vina gilagila sapu garunigo Rau, pana turaṉa vurani goi sari na tinoni pa popoa
    Izipi si kaqu vahesiau gamu si Rau koasa toqere hie,” gua si asa.
  gaz-gaz: Waaqnis akkana jedhe; “Ani si wajjin nan taʼa. Ati saba sana Gibxii yommuu
    baaftutti isin tulluu kana irratti Waaqa waaqeffattu. Si erguu kootiifis kun mallattoo
    siif taʼa.”
  fra-LSG: 'Dieu dit: Je serai avec toi; et ceci sera pour toi le signe que c’est
    moi qui t’envoie: quand tu auras fait sortir d’Égypte le peuple, vous servirez
    Dieu sur cette montagne.'
  gnn-gnn: Bala Garraynydja waŋana Mawtjitjkala bitjarra, “Ŋarra yurru ŋarrapi nhokala
    galki, bala nhenydja yurru dhawaṯmaramana walalanha, bala nhuma yurru buku‐ŋal'yundja
    Gunhu'wuna dhiyalayina bukuŋura. Ga ŋunhi nhe yurru roŋiyirrinydja lili galkina
    nhuma ŋunhi yolŋu'‐yulŋuna, bala nhe yurru guyaŋirrina roŋiyirri, bala nhe yurru
    bitjanna waŋanydja, ‘Yuwalk muka ŋunhi Godthu ŋayipi yana ŋarranha yänguŋalanydja.’”
  yal-yal: Ala yi a fala, a naxa, “N luma nɛn i xɔn. Ito findima nɛn taxamasenna ra
    alogo i xa a kolon, a n tan nan i rasigaxi. I na yamaan namini Misiran yi, ɛ fama
    n batudeni geyani ito nan fari.”
  iou-iou: Yäwänä Anututä iwetkuk; Näk gäkkät api itde yäk. Täŋpäkaŋ imaka ŋode ahäŋirän
    kaŋpäŋ Anutu näkŋa gepmaŋpa kuyan yäŋ api nadäwen; Gäkä Isrel ämawebe Isip komeken
    nanik yäŋ-yäkŋat yäpmäŋ pom ŋoken äbä itkaŋ Anutu näk api naniŋ oretneŋ.
  haw-1868: I mai la kela, He oiaio, owau no kekahi me oe, eia hoi ka hoailona o ko'u
    hoouna ana aku ia oe; i ka wa au e lawe mai ai i ka poe kanaka mai Aigupita mai,
    e hoomana auanei oukou i ke Akua ma keia kuahiwi.
  arb-NAV: 'فَأَجَابَ: «أَنَا أَكُونُ مَعَكَ. وَمَتَى أَخْرَجْتَ الشَّعْبَ مِنْ مِصْرَ
    تَعْبُدُونَ اللهَ عَلَى هَذَا الْجَبَلِ، فَتَكُونُ هَذِهِ لَكَ الْعَلامَةَ أَنَّنِي
    أَنَا أَرْسَلْتُكَ».'
  ewe-ewe: Mawu gblɔ nɛ be, “Manɔ anyi kpli wò, eye esia anye dzesi si afia be nyee
    nye ame si le dɔwòm. Ne èkplɔ Israelviwo do goe le Egiptenyigba dzi la, miasubɔ
    Mawu le to sia dzi.”
  eng-LEE: 'And he said, Because I will be with thee; and this shall be unto thee
    the token, that I have sent thee: when thou hast brought forth the people out
    of Egypt, ye shall serve God upon this mountain.'
  gvn-gvn: '@see-verse:EXO.003.011'
  nna-nna: Ngarrkalu wurrarnalu, “Yija ngaju yankulumarnangu nyuntungu, jampa kangkulumanjaninyi
    marrngu Egypt-ja, milpulunyurru yakujani, nyurra malaminyinyurru nyungungu warnkungu.
    Palanga miranu jarruluman ngajulungarra ngakanarnanta” ['praise me'? 'worship
    me' ? Add to list of “Key Terms”].
  asm-FB: ঈশ্বৰে উত্তৰ দি ক’লে, “অৱশ্যে মই তোমাৰ সঙ্গী হ’ম; আৰু মইয়ে তোমাক পঠালোঁ,
    ইয়াৰ চিন তোমালৈ এয়ে হ’ব যে, তুমি মিচৰৰ পৰা লোকসকলক উলিয়াই আনি, এই পৰ্ব্বততে
    তোমালোকে ঈশ্বৰৰ আৰধনা কৰিবা।”
  sus-A: عَلَ نَشَ عَ يَابِ، «وٌن بِرِن نَ عَ رَ. عِ نَ فّ حَمَ رَ مِنِدٍ مِسِرَ بْشِ
    مَ، وٌ قَمَ ﭑ بَتُدٍ يِ فٍيَ نَن قَرِ. نَ قِندِ مَ تْنشُمَ رَ، قَ عَ قَلَ، ﭑ تَن
    يَتِ نَن عِ شّيشِ.»
  fra-SBL: 'Il dit : « Certainement, je serai avec toi. Ceci sera pour toi le signe
    que je t''ai envoyé : quand tu auras fait sortir le peuple d''Égypte, tu serviras
    Dieu sur cette montagne. »'
  hbo-hbo: וַיֹּ֙אמֶר֙ כִּֽי־אֶֽהְיֶ֣ה עִמָּ֔ךְ וְזֶה־לְּךָ֣ הָאֹ֔ות כִּ֥י אָנֹכִ֖י
    שְׁלַחְתִּ֑יךָ בְּהֹוצִֽיאֲךָ֤ אֶת־הָעָם֙ מִמִּצְרַ֔יִם תַּֽעַבְדוּן֙ אֶת־הָ֣אֱלֹהִ֔ים
    עַ֖ל הָהָ֥ר הַזֶּֽה׃
  eng-WYCLIFFE: And the Lord seide to Moises, Y schal be with thee, and thou schalt
    haue this signe, that Y haue sent thee, whanne thou hast led out my puple fro
    Egipt, thou schalt offre to God on this hil.
  piu-2006: '@see-verse:EXO.003.011'
  pjt-pjt: Palu Godalu palula wangkangu, “Ngayuluṉa nyuntula tjungu ankuku. Ka mulapa
    nyuntu aṉangu tjuṯa Itjipalanguṟu pakaltjingaṟa ngura nyangakutu ngalya-katiku,
    munu nyura ngayunya puḻi nyanga palula tjungungku waḻkulku. Kan nyanga palulakutu
    maḻaku wirkaṟa kulilku, ‘Munta-uwa, mulapa panya ngayunya Godalu wangkangu puḻi
    nyanga palula wirkaṟa palunya waḻkuntjaku.’”
  cwe-cwe: Mulungu kamulongela‚ “Nizakuwa hamwe na weye. Na chino chizakuwa chilaguso
    kuwa niye iyo nikutumile. Vondauwalave wanhu muna iisi ya Misili, kwizamtambikila
    Mulungu muna mulima uno.”
  bgs-bgs: Igkagi tô Manama, na mà din, “Tákkássan ku sikuna, asta pángnga péwaán
    ku sikiyu na mga rubbad i Israel tikud tun ta Ehipto, mangadap kó langun kanak
    nit pabungan ni. Ukit kani, kasóddóran nu na sakán tô igpapid áknikó.”
  kik-kik: 'Nake Ngai agĩcookia atĩrĩ, “Ndĩrĩkoragwo hamwe nawe. Naguo ũndũ ũyũ nĩguo
    ũgaatuĩka kĩmenyithia gĩa atĩ nĩ niĩ ngũtũmĩte: Rĩrĩa ũkaaruta andũ a Isiraeli
    moime bũrũri wa Misiri, nĩmũkahooyagĩra Ngai kĩrĩma-inĩ gĩkĩ.”'
  fra-NCL: 'Dieu dit : « Je serai avec toi ; et ceci sera pour toi le signe que c’est
    moi qui t’ai envoyé : Quand tu auras fait sortir le peuple d’Égypte, vous servirez
    Dieu sur cette montagne. »'
  cek-AK: To naah Sithaw mah, Kai mah kang oh thuih han hmang! Hae loe nang, kang
    patoeh boeh, tiah angmathaih ah om tih; Kai ih kaminawk Izip prae thung hoi na
    zaeh pacoengah loe, hae mae nuiah Sithaw na bok o tih, tiah a naa.
  xla-xla: Epalati asiyama Godta Moses watle epo atlaiyo, “Na꞉tapo wa꞉ mate hallowepo.
    Epedeme na꞉tapo ikadepe wa꞉ye tane duwa kokoye wa꞉ dla nati-imama Isalael so opaye
    alikili dla eleme woyapo puame ma tamali hema na꞉ dla inoma sumama na꞉ hi di dla
    ta꞉dlepe,” diyo.
  cuk-cuk: 'Bab-Dummad Moisés-abin sogded: —Ani an beba gudiguoed. Wegi be dakoed,
    ani an be-barminaid: An-dulamar-Egipto-yargi-bukwad be onosale, bela bemala we-yargi
    be an-nug-odummobukwa gumaloed.'
  uig-CYR: 'У җавап берип: — Бәрһәқ, Мән сән билән биллә болимән; сән қовмни Мисирдин
    елип чиққандин кейин бу тағда Худаға ибадәт қилисиләр; бу иш мана өзәңгә Мениң
    сени әвәткинимниң испат-бәлгүси болиду, — деди.'
  pma-pma: Ahi vit kesi mini vit, “Inau ialu minuk. Ka navong kilah lat meatin keil
    ran out Isip, kilamun keil mihemai en vatihou koanik ka kimot venau. Hemukonek,
    keik kilea keke inau nasilak.”
  tel-2017: దేవుడు “నువ్వు ఆ ప్రజలను ఐగుప్తు నుండి తీసుకు వచ్చిన తరువాత మీరు ఈ కొండపై
    దేవుణ్ణి ఆరాధిస్తారు. కచ్చితంగా నేను నీకు తోడుగా ఉంటాను. నేను నిన్ను పంపించాను
    అని చెప్పడానికి ఇదే సూచన” అన్నాడు.
  hat-BSA: 'Li te di: “Anverite, Mwen va avèk ou. Men sign a ou menm ke se Mwen ki
    te voye ou; lè ou fin mete pèp la deyò Égypte, ou va adore Bondye sou mòn sila
    a.”'
  bxh-bxh: Yaubada ya liba fuyo, iyen, Yau haba maꞌem, yo yena dodoga Idipi yai wa
    ledima, haba ai tuꞌana te ami fadebasaegu. Haba wa fawananaha mate Yau E fatamalim.
  kos-kos: God El topuk, “Nga ac fah wi kom, ac pacl se kom use mwet uh liki acn Egypt
    kowos ac fah alu nu sik fin eol soko inge. Pa inge mwe akpwayei lah nga pa supwekomla.”
  hbo-WLC: וַיֹּ֙אמֶר֙ כִּֽי־אֶֽהְיֶ֣ה עִמָּ֔ךְ וְזֶה־לְּךָ֣ הָא֔וֹת כִּ֥י אָנֹכִ֖י
    שְׁלַחְתִּ֑יךָ בְּהוֹצִֽיאֲךָ֤ אֶת־הָעָם֙ מִמִּצְרַ֔יִם תַּֽעַבְדוּן֙ אֶת־הָ֣אֱלֹהִ֔ים
    עַ֖ל הָהָ֥ר הַזֶּֽה׃
  ibo-ibo: Chineke gwara ya sị, “Aga m anọnyere gị. Nke a ga-abụ ihe ama nye gị na
    ọ bụ m na-eziga gị. Mgbe i sitere nʼala Ijipt kpọpụta ụmụ Izrel, unu niile ga-efe
    m ofufe nʼelu ugwu a.”
  ory-ory: ତହୁଁ ସେ କହିଲେ, “ଆମ୍ଭେ ଅବଶ୍ୟ ତୁମ୍ଭର ସହବର୍ତ୍ତୀ ହେବା; ପୁଣି, ଆମ୍ଭେ ଯେ ତୁମ୍ଭକୁ
    ପ୍ରେରଣ କଲୁ, ତହିଁର ଏକ ଚିହ୍ନ ଜାଣିବ, ତୁମ୍ଭେ ମିସରରୁ ଲୋକସମୂହ ବାହାର କରି ଆଣିଲା ଉତ୍ତାରେ
    ତୁମ୍ଭେମାନେ ଏହି ପର୍ବତରେ ପରମେଶ୍ୱରଙ୍କର ସେବା କରିବ।”
  chk-chk: 'Iwe, Kot a pälüeni, “Ngang üpwe etuk. Ei epwe eu asisil ngonuk pwe ngang
    üa tinuk: Are ka emwenawu ekewe aramas seni lon Isip, epwe fis pwe oupwe fel ngeniei
    won ei chuk.”'
  rop-rop: Wal God bin tok, “Ai garra go garram yu, en wen yu deigimat detlot pipul
    brom det kantri, yumob garra kaman langa dijan hil na en weship langa mi, en afta
    wen yu kambek iya garram detlot pipul, det taim na yu garra sabi trubala mi na
    bin jandim yu.”
  ukr-1871: 'Рече ж Бог до Мойсея: Та ж я буду з тобою, і се тобі знамення, що сам
    я тебе послав. Як виведеш люде мої з Египту, помолитесь ви Богу під горою сією.'
  bch-bch: 'Ta Deo ikeo, “Gau ga namado toman ngan eao. Be gau ga nakado kilala ede
    ngan pasolannga mambe nasula go tautaunga. Kilala ga bedane: Oangga eao bada gid
    Israel ta titnan Isip ga tinam, eine gimingada ga asoa gau edag ngan lusi tota
    nene.”'
  deu-1951: 'Er sprach: Ich will mit dir sein; und dies soll dir das Zeichen sein,
    daß ich dich gesandt habe: Wenn du das Volk aus Ägypten geführt hast, werdet ihr
    auf diesem Berge Gott dienen.'
  eng-JPS: 'And He said: ''Certainly I will be with thee; and this shall be the token
    unto thee, that I have sent thee: when thou hast brought forth the people out
    of Egypt, ye shall serve God upon this mountain.'''
  srp-1865: 'A Bog mu reèe: ja æu biti s tobom, i ovo neka ti bude znak da sam te
    ja poslao: kad izvedeš narod iz Misira, služiæete Bogu na ovoj gori.'
  lug-lug: 'Katonda n’amuddamu nti, “Ddala, nnaabeeranga naawe. Era kino kye kikakasa
    nti nze nkutumye: Bw’olimala okuggya abantu abo mu Misiri, mulisinziza Katonda
    ku lusozi luno.”'
  heb-heb: ויאמר כי אהיה עמך וזה לך האות כי אנכי שלחתיך בהוציאך את העם ממצרים תעבדון
    את האלהים על ההר הזה׃
  ben-IRV: তিনি বললেন, “নিশ্চয় আমি তোমার সঙ্গে সঙ্গে থাকব এবং আমি যে তোমাকে পাঠালাম,
    তোমার জন্য তার এই চিহ্ন হবে; তুমি মিশর থেকে লোকেদেরকে বের করে এনে তোমরা এই পর্বতে
    ঈশ্বরের সেবা করবে।”
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, ਮੈਂ ਤੇਰੇ ਨਾਲ ਹੀ ਹੋਵਾਂਗਾ ਅਤੇ ਤੇਰੇ ਲਈ ਇਹ ਚਿੰਨ੍ਹ ਹੋਵੇਗਾ ਕਿ ਮੈਂ
    ਤੈਨੂੰ ਭੇਜਿਆ ਕਿ ਜਦ ਤੂੰ ਇਸ ਪਰਜਾ ਨੂੰ ਮਿਸਰ ਤੋਂ ਕੱਢ ਲਿਆਵੇਂਗਾ ਤਦ ਤੁਸੀਂ ਇਸ ਪਰਬਤ ਉੱਤੇ
    ਪਰਮੇਸ਼ੁਰ ਦੀ ਉਪਾਸਨਾ ਕਰੋਗੇ।
  tkr-tkr: 'Allahee eyhen: – Zı vaka ixhes. Zı ğu g''axuvuva inçike ats''axhxhes:
    ğu millet Misirğançe qığavhuyng''a ine suval şu Zas ı''bəədat ha''as.'
  mya-JVB: ဘုရားသခင်က၊ အကယ်စင်စစ် ငါသည် သင့် ဘက် ၌ရှိ လိမ့်မည်။ ငါ သည် သင့် ကိုစေလွှတ်
    ခြင်း လက္ခဏာ သက်သေဟူမူကား၊ သင် သည်ထို လူ တို့ကို အဲဂုတ္တု ပြည်မှ နှုတ် ဆောင်ပြီးလျှင်၊
    ဤ တောင် ပေါ် မှာ ဘုရား သခင်အား ဝတ်ပြု ရကြလိမ့်မည်ဟု မိန့် တော်မူ၏။
  tte-O: Kabo Yaubada kainana iyamaisa iwaloba, “Yau mekamkava, na tem saugana tomo
    kubaguna-yagili siyawatagili Itipita, kani kwatapwalolo koliyau koya bwaite koina,
    kabo sauganane koina ukwatai yawasosi yau yayawasao.”
  tbg-tbg: Minti tuvaro Kotiva tiharo, Te ainti vairerave. Are ti vaiinti nahenti
    Isipiqihaira ntita viri kera, vika hampata maa aiqinaraqaa ti hutu tuahera kenarave.
    Vi entarama te ai atitauna okarara kankoma kera irira tihara, Quqaama Kotiva ti
    tititaivo tinarave, tiro.
  hmo-hmo: 'Dirava ma ia gwau, “Momokani, dohore lau durua oi, bona lau siaia oi ena
    toana be inai: Oi ese Israela taudia Aigupito tano dekena amo do oi hakaua siri
    murinai, inai ororo Sinai dekenai Dirava do umui tomadiho henia.”'
  urd-urd: उसने कहा, “मैं ज़रूर तेरे साथ रहूँगा और इसका कि मैंने तुझे भेजा है तेरे
    लिए यह निशान होगा, कि जब तू उन लोगों को मिस्र से निकाल लाएगा तो तुम इस पहाड़ पर
    ख़ुदा की इबादत करोगे।”
  rus-SYN: 'И сказал Бог: Я буду с тобою, и вот тебе знамение, что Я послал тебя:
    когда ты выведешь народ Мой из Египта, вы совершите служение Богу на этой горе.'
  bqc-SIM: 'Lua òɛ̀: Máↄ kunnↄɛ. Zĩa pↄ́ ma n zĩ seelan kɛ: Tó n ń bↄ́lɛ Egipi,
    á ma sísi gbɛɛ bee pↄlɛu.'
  tcz-CHONGTHU: 'Pathen in adonbut in, “Keiman ka umpi jing ding nahiye. Keiman kasol
    nahina nangma dinga melchihna hiche hi ahi: Nangman miho chu Egypt gam''a kon''a
    nahin puidoh teng leh, hiche mol tah a hi Pathen na hou ding''u ahi,” ati.'
  mar-mar: देवाने उत्तर दिले, “खचीत, मी तुझ्याबरोबर असेन, मी तुला पाठवत आहे याची खूण
    हीच असेल; तू इस्राएली लोकांस मिसरमधून बाहेर आणल्यावर याच डोंगरावर तुम्ही देवाची
    उपासना कराल.”
  soq-soq: Ita God me sipoasane wanase, “Ne ipa e do. E Israel apanawa banlamowo Isibt
    epue nomopuaubepua, e ando wadi emawo ne wadaposineana. Ema epe segalepio ewee
    ateita, ne e waaubaena.”
  qub-qub: 'Chayno niptin Dios niran: «Nogami gamwan caycäshäpaj. Noga cachashäta
    musyanayquipaj caynömi canga: Egiptupita Israelcunata jorgaycamorga cay jircamanmi
    llapayqui shamunquipaj aduramänayquipaj.»'
  bqp-bqp: 'Luda pìnɛ: Manigↄ̃ kú kũnwo. Zĩna kũ ma n zĩ sèedaan dí. Tó n ń bↄ́tɛ
    Misila, áni donyĩ kɛmɛnɛ kpi dí pↄtɛa.'
  hat-hat: 'Bondye di l'': -M''ap kanpe la avè ou. Lèfini, pou fè konnen se mwen menm
    ki voye ou, men sa w''a fè: lè w''a fin fè pèp la soti kite peyi Lejip, n''a sèvi
    m'' sou mòn sa a.'
  eng-BSB: '“I will surely be with you,” God said, “and this will be the sign to you
    that I have sent you: When you have brought the people out of Egypt, all of you
    will worship God on this mountain.”'
  tod-tod: 'GALA ge ɠɛni ma: «Nà ɠɛ è ʋa, wɛlɛ nii é ɠɛɛzu ga poogi ga nà ɠa gè
    è leʋesu: Siɛgi zu ɗa nuɓusɛiti kulana la Ezipete yooi ʋa, wa nɔkɔ bù gizei
    nii ma.»'
  eng-WEBPB: 'He said, “Certainly I will be with you. This will be the token to you,
    that I have sent you: when you have brought the people out of Egypt, you shall
    serve God on this mountain.”'
  kbq-kbq: Anumzamo'a anage hu'ne, Nagra tamage hu'na kagrane manigahue. Nagrama Israeli
    vahe zmavrenka atiramiogu'ma hugantoa zamofo avame'zana, Israeli vahe'ma Isipiti'ma
    ome zmavrenka atiramisunka, Nagrira monora ama agonare eme hunantegahaze.
  nhe-BL: 'Huan Toteco Dios quinanquili: ―Na niitztos mohuaya. Huan ya ni elis se
    tlanextilijcayotl para huelis tijmatis temachtli para naja tlen nimitztitlani.
    Quema ya tiquinquixtijtos notlacajhua ipan tlali Egipto, inmocuepase nica huan
    nochi imojuanti innechhueyichihuase ipan ni tepetl Horeb.'
  bus-bus: 'Luda bènɛ: Mɛ́gↄ̃ kúnyo. Zĩna kɛ̀ ma n zĩi sèedan yɛ̀. Tó n ń bↄ́ɛ Igipiti,
    é dↄnzi kɛmɛ kpiii kɛ̀ kiia.'
  gub-BL: — Aiko putar nerehe we ihe nehe, i'i Tupàn izupe. — Amo 'ar mehe hemuwete
    katu putar pe xe ko ywytyr rehe nehe, Izaew wanehe we nehe, Ezit ywy wi wapyro
    re nehe. Nezewe mehe erekwaw putar heze'eg azeharomoete har nehe, i'i izupe.
  eng-DRA: 'And he said to him: I will be with thee: and this thou shalt have for
    a sign, that I have sent thee: When thou shalt have brought my people out of Egypt,
    thou shalt offer sacrifice to God upon this mountain.'
