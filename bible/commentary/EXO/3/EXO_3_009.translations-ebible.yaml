verse: EXO.003.009
translations:
  mal-C: ഇസ്രായേൽമക്കളുടെ നിലവിളി എന്റെ അടുക്കൽ എത്തിയിരിക്കുന്നു; ഈജിപ്റ്റുകാർ അവരെ
    പീഡിപ്പിക്കുന്നതു ഞാൻ കാണുകയുംചെയ്തിരിക്കുന്നു.
  deu-TKW: Und nun ist der Hilferuf der Israeliten zu mir gedrungen, und ich habe
    wohl gesehen, wie sehr die Ägypter sie quälen.
  lin-lin: Sik’oyo, koganga ya bana ya Isalaele ekomi kino epai na Ngai mpe namoni
    ndenge nini bato ya Ejipito bazali konyokola bango.
  eng-LSV: And now, behold, the cry of the sons of Israel has come to Me, and I have
    also seen the oppression with which the Egyptians are oppressing them,
  eng-GNV: And now lo, the crie of the children of Israel is come vnto me, and I haue
    also seene ye oppression, wherewith the Egyptians oppresse them.
  eng-WEBSTER: 'Now therefore, behold, the cry of the children of Israel is come to
    me: and I have also seen the oppression with which the Egyptians oppress them.'
  nhw-BL: Huajca pampa nijtlacaquilijtoc quen nechtzajtzilíaj nopa israelitame, huan
    niquitztoc quen nopa egiptome fiero quinchihuilíaj,
  swh-ONEN: Sasa kilio cha Waisraeli kimenifikia, nami nimeona jinsi Wamisri wanavyowatesa.
  bba-bba: Wee, nɑ Isirelibɑn weeweenu nuɑ. Nɑ mɑɑ dɑm mɛ wɑ mɛ Eɡibitiɡibɑ bu dɔremɔ.
  eng-KJVCPB: 'Now therefore, behold, the cry of the children of Israel is come unto
    me: and I have also seen the oppression wherewith the Egyptians oppress them.'
  cpy-cpy: ¡Moisés! Nokemakiniri ratekani Israel-paeni, noñaakiri eejatzi Apitantoni-jatzi
    osheki rowashironkaa-waetakiri.
  mpx-mpx: No gamagal wali kahin iyaka ya hago, ge ya kite Itipita hi paloloyowan-agil.
  wbp-wbp: Yuwayi. Purda-nyangurna-jana ngaju-nyangu yapaju yulanja-kurra. Milya-pinyi-jala
    karna-jana yangkaju kuja kalu-jana Yijipi-wardingki-paturlu jinyijinyi-mani warrkiki
    yungulu warrki-jarrimi pirijina-piya.
  luo-luo: Koro ywak jo-Israel osechopona, kendo aseneno kaka jo-Misri sandogi.
  meu-meu: Momokani, Israel taudia edia taitai egu ai vada e kau, bona Aigupto taudia
    ese e hahisidia karadia vada na ita.
  npi-ULB: अब इस्राएलका मानिसहरूको रुवाइ मकहाँ आइपुगेको छ । यसको अतिरिक्त, मिश्रीहरूद्वारा
    तिनीहरूमाथि गरिएको थिचोमिचोलाई पनि मैले देखेको छु ।
  yor-yor: Ǹjẹ́ nísinsin yìí, wò ó, igbe àwọn ará Israẹli ti dé ọ̀dọ̀ mi, Èmi sì ti
    rí bí àwọn ará Ejibiti ti ṣe ń gbà ń jẹ wọ́n ní ìyà.
  emp-NTPO: Israelerãba quĩrã djuburia iwid̶i panʌra mʌ̃a ũrĩ b̶ʌa. Idjab̶a unu b̶ʌa
    egiptorãba ãdjirãra bia mĩga eropanʌda.
  ind-ind: Seruan umat Israel sudah sampai kepada-Ku, dan Aku sudah menyaksikan betapa
    kejamnya orang Mesir menindas mereka.
  pes-OPCB: آری، ناله‌های بنی‌اسرائیل به گوش من رسیده است و ظلمی که مصری‌ها به ایشان
    می‌کنند، از نظر من پنهان نیست.
  aer-aer: Awerrirraye, The kwenhe Atyinhe areye artnerlenge aweke. The itelareme
    Egypt-arenye areyele itnenhe warrke-irretyeke uterneme ayernentye akngerre areye-arteke.
  tgl-ULB: Ngayon ang mga pagsigaw ng bayan ng Israel ay nakarating sa akin. Bukod
    dito, nakita ko ang pagmamalupit na dulot ng mga taga-Ehipto.
  cbu-NT: '@see-verse:EXO.003.008'
  hui-hui: I̱naga wali agalinaga dugu biyago hale haore bialu Iyibi wali agalime minu
    hengeda mbaralo wahalu kago i̱ hondo ko.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​အော်​ဟစ်​သံ ကို​ငါ​ကြား​ရ​ပြီ။ သူ​တို့​အား​အီ​ဂျစ်​အ​မျိုး
    သား​တို့​ရက်​စက်​စွာ​ညှင်း​ဆဲ​ပုံ​ကို​လည်း​ငါ မြင်​ရ​ပြီ။-
  cbi-NTPO: Matyu Israel chachilla u'tandindetsuñu iya meeyu, tsenmin naa Egipto chachilla
    yalanu firu' kiikendetsuñu bain katayu.
  bod-N: ལྟོས་དང་། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་སྡུག་ཡུས་བདག་གི་རྣ་བར་སླེབས་ཤིང་། ངས་ཨེ་ཅིབ་པ་རྣམས་ཀྱིས་ཁོ་རྣམས་ལ་ཇི་ལྟར་བརྙས་བཅོས་བྱས་པའང་མཐོང་བྱུང་བས།
  sna-sna: Uye zvino kuchema kwavaIsraeri kwasvika kwandiri, uye ndaona nzira yavanotambudzwa
    nayo navaIjipita.
  spa-BLM: Ahora bien, he aquí que el clamor de los hijos de Israel ha llegado hasta
    mí. Además, he visto la opresión con que los egipcios los oprimen.
  cac-cac: Yelc'olal sq'ue yav eb' in chon̈ab' Israel stevi d'ayin, yujto te ya yaj
    eb' d'a chon̈ab' Egipto chi'.
  swh-ULB: Sasa kilio cha watu wa Israeli kimenifikia mimi. Zaidi sana, Mimi nimeyaona
    mateso ambayo Wamisri wanawatesa.
  bel-bel: І вось, ужо енк сыноў Ізраілевых дайшоў да Мяне, і Я бачу прыгнёт, якім
    прыгнятаюць іх Егіпцяне.
  wed-wed: Ai tou a nonori. A inanai menanare mai Egypt taui e rarau-iviapoapoelei.
  deu-ELBBK: Und nun siehe, das Geschrei der Kinder Israel ist vor mich gekommen;
    und ich habe auch den Druck gesehen, womit die Ägypter sie drücken.
  mbb-OT: Nezineg ku is pengemuyù te menge kevuwazan ni Israel, wey neehè ku is paaǥi
    te kedèdaaǥa kandan te menge Ehiptohanen.
  mal-2015: യിസ്രായേൽമക്കളുടെ നിലവിളി എന്റെ അടുക്കൽ എത്തിയിരിക്കുന്നു; മിസ്രയീമ്യർ
    അവരെ ഞെരുക്കുന്ന ഞെരുക്കവും ഞാൻ കണ്ടിരിക്കുന്നു.
  tuo-NT: Israe curuacjãrã narẽ daꞌradutipesere “Caributia waꞌasaꞌa” ni caricũsere
    tʉꞌoapʉ. Tojo nicã, Egiptocjãrã narẽ ñaꞌarõ weepecã ĩꞌapʉ.
  gup-gup: “Dja bolkkime kanbekka. Ngabenbekkang bininj nawu Israel benkebmawahmeng,
    bu birrikayhmi, dja nganang bu bininj nawu Egyptbeh kabindidjurrkdjurrkwon munguyh
    kabindikuyindombuyhwe.
  gvs-gvs: Gwa! Kunovēgu. Semowo Isileli tubunao idi taiyaduduwo bogina ima yaigu,
    e bogina anove be nakae bogina agite da Itipita manakaedi siyogedegededi gagaina.
  rmc-rmc: O roviben le Izraelitengro doavľa dži paš ma a dikhľom lengro trapišagos,
    sar lenca o Egipťana namištes keren.
  nlg-nlg: Didira na tangi na vure ni Israel te saraviu, mi nau tu righia ivei te
    vagha na vure ni Egypt tara nea na vahaghitailiadira nia na lei totobo vahola.
  pes-OPV: و الان اینک استغاثه بنی‌اسرائیل نزد من رسیده است، وظلمی را نیز که مصریان
    بر ایشان می‌کنند، دیده‌ام.
  ron-1924: Ятэ кэ стригэтеле исраелицилор ау ажунс пынэ ла Мине ши ам вэзут кинул
    ку каре ый кинуеск еӂиптений.
  aui-aui: Wiisuwona, yagu wawaya yadi dou nada awaiyana. Bi akita da Ijipt damdi
    metagha sikayotaketowanedina.
  ben-OBCV: আর এখন ইস্রায়েলীদের কান্না আমার কাছে পৌঁছে গিয়েছে এবং আমি দেখেছি কীভাবে
    সেই মিশরীয়রা তাদের নিগৃহীত করছে।
  som-som: Oo haatan bal eeg, waxaa i hor timid oohintii reer binu Israa'iil, oo weliba
    waxaan arkay cadaadinta ay Masriyiintu ku cadaadinayaan iyaga.
  lat-VUC: 'Clamor ergo filiorum Israël venit ad me: vidique afflictionem eorum, qua
    ab Ægyptiis opprimuntur.'
  eng-ASVBT: 'And now, behold, the cry of the children of Israel is come unto me:
    moreover I have seen the oppression wherewith the Egyptians oppress them.'
  mna-mna: Tana tiŋiizi kizin Israel, ise tio ma aŋleŋ kek. Mi pataŋana ta zin Aikuptu
    tikamam pizin bekena tikoto zin na, aŋre kek.
  ita-1885: Ora dunque, ecco, le grida de' figliuoli d'Israele son pervenute a me,
    ed anche ho veduta l'oppressione, con la quale gli Egizj li oppressano.
  eng-LXXUP: And now, behold, the cry of the children of Israel is come to me, and
    I have seen the affliction with which the Egyptians afflict them.
  eng-ULB: Now the shouts of the people of Israel have come to me. Moreover, I have
    seen the oppression caused by the Egyptians.
  spa-VBL: 'Escucha ahora: El clamor de los israelitas ha llegado hasta mí, y he visto
    cómo los egipcios los maltratan.'
  fra-_FOB: Et maintenant, voici, le cri des enfants d'Israël est venu jusqu'à moi,
    et j'ai vu aussi l'oppression dont les Égyptiens les accablent.
  mal-mal: യിസ്രായേൽ മക്കളുടെ നിലവിളി എന്റെ അടുക്കൽ എത്തിയിരിക്കുന്നു; ഈജിപ്റ്റുകാർ
    അവരെ ഞെരുക്കുന്ന ഞെരുക്കവും ഞാൻ കണ്ടിരിക്കുന്നു.
  urd-GVR: Isrāīliyoṅ kī chīḳheṅ mujh tak pahuṅchī haiṅ. Maiṅ ne dekhā hai ki Misrī
    un par kis tarah kā zulm ḍhā rahe haiṅ.
  suz-BL: नेनो, गो इस्राएल जात ङा मुर आन ङाक्‍शो नेंता। इजीप्‍त रागी ङा मुरुमी मेको
    आन कली दिप्‍शा श्‍येत गेम्‍तेक्‍म। गो मेको यो ताता।
  ita-1927: Ed ora, ecco, le grida de’ figliuoli d’Israele son giunte a me, ed ho
    anche veduto l’oppressione che gli Egiziani fanno loro soffrire.
  ckb-ckb: ئێستا هاواری نەوەی ئیسرائیل گەیشتە لام و هەروەها ئەو چەوسانەوەیەم بینی
    کە بە دەست میسرییەکان دەیچێژن.
  eng-BBE: For now, truly, the cry of the children of Israel has come to me, and I
    have seen the cruel behaviour of the Egyptians to them.
  kan-OKCV: ಈಗ ಇಸ್ರಾಯೇಲರ ಕೂಗು ನನಗೆ ಮುಟ್ಟಿದೆ. ಈಜಿಪ್ಟಿನವರು ಅವರಿಗೆ ಕೊಡುತ್ತಿರುವ ಉಪದ್ರವವನ್ನು
    ನಾನು ನೋಡಿದ್ದೇನೆ.
  bbb-bbb: Ijadufuo maeje na e none ijiebuo oefiane buone nane fie ro e Ijifitiko
    ije bu e none kame vame isema revo ije nane giae.
  tam-2017: இப்பொழுதும் இஸ்ரவேல் மக்களின் கூக்குரல் என்னுடைய சந்நிதியில் வந்து எட்டினது;
    எகிப்தியர்கள் அவர்களை ஒடுக்குகிற ஒடுக்குதலையும் கண்டேன்.
  spa-RV-1909: El clamor, pues, de los hijos de Israel ha venido delante de mí, y
    también he visto la opresión con que los Egipcios los oprimen.
  ron-BTF: Și acum, iată, strigătul copiilor lui Israel a ajuns la mine; și eu de
    asemenea am văzut oprimarea cu care egiptenii îi oprimă.
  eng-WEBP: Now, behold, the cry of the children of Israel has come to me. Moreover
    I have seen the oppression with which the Egyptians oppress them.
  eng-FBV: Listen! The cries of the Israelites have reached me, and I have seen how
    badly the Egyptians are mistreating them.
  nld-1939: Ja, het geschrei van Israëls zonen is tot Mij doorgedrongen en Ik heb
    de verdrukking gezien, waarmede Egypte hen kwelt.
  nch-BL: Huajca pampa nijtacaquilijtoc quenicatza techtzajtzilíaj nopa israelitame,
    huan niquitztoc quenicatza nopa egiptome fiero quinchihuilíaj,
  vie-1934: Nầy, tiếng kêu rêu của dân Y-sơ-ra-ên thấu đến ta, và ta đã thấy dân Ê-díp-tô
    hà hiếp chúng nó thể nào;
  hin-CV: 'अब सुन लो: इस्राएलियों की प्रार्थना मुझ तक पहुंची है; इसके अलावा मिस्रियों
    द्वारा उन पर किए जा रहे अत्याचार भी मैंने देख लिए हैं.'
  eng-OURB: Now, behold, the cry of the children of Israel [God prevails] has come
    to me. Moreover I have seen the oppression with which the Egyptians [people from
    Abode of slavery] oppress them.
  spa-BES: Porque ahora, verdaderamente, el clamor de los hijos de Israel ha venido
    a mí, y he visto el comportamiento cruel de los egipcios hacia ellos.
  tdx-tdx: Ie amy zao, inao! fa pok’ amako ty fibabababa’ o ana’ Israeleo; vaho nitreako
    ty famorekekea’ o nte-Mitsraime manindry iareoo.
  vid-vid: Ena, chililo cha Waisilaeli chimbuyila, mbona Wamisili vyowalinguwagaza.
  eng-OKE: And now, behold, the cry of the sons of Israel ascendeth before Me, and
    the affliction is also revealed before Me wherewith the Mizraee afflict them.
  tha-KJV: เพราะฉะนั้น ดู​เถิด บัดนี้​คำร่ำร้องของชนชาติอิสราเอลมาถึงเราแล้ว ทั้งเราได้​เห​็นการข่มเหงซึ่งชาวอียิปต์กระทำต่อเขาแล้ว
  por-BR-2018: Eis que o clamor dos filhos de Israel veio a mim, e tenho visto a opressão
    com que os egípcios os oprimem.
  deu-ELO: Und nun siehe, das Geschrei der Kinder Israel ist vor mich gekommen; und
    ich habe auch den Druck gesehen, womit die Ägypter sie drücken.
  eng-WYC-2018: Therefore the cry of the sons of Israel came to me, and I saw the
    torment of them, by which they be oppressed of the Egyptians. (And so the cry
    of the Israelites came to me, and I saw their torment, and how they were oppressed
    by the Egyptians.)
  epo-epo: Nun la krioj de la Izraelidoj venis al Mi; kaj Mi vidis la turmentojn,
    per kiuj la Egiptoj turmentas ilin.
  uig-PIN: Mana ǝmdi Israillarning nalǝ-pǝryadi Manga yǝtti, misirliⱪlarning ularƣa
    ⱪandaⱪ zulum ⱪilƣanliⱪinimu kɵrdüm.
  beo-beo: Na da dafawane Na fi ilia dinana wele sia:be nabi dagoi. Amola Idibidi
    fi da ilima banenesili hamonana Na da ba:i dagoi.
  tpi-OTNT: Mi harim pinis krai bilong ol manmeri bilong Israel na mi lukim pasin
    nogut ol Isip i mekim long ol.
  hau-SA: Yanzu kukan Isra’ilawa ya kai gare ni, na kuma ga yadda Masarawa suke wulaƙanta
    su
  udu-udu: Dhali shwane/ aha/ ciḵkina ko gi ’kwani ma Israyiil mo dhali aha/ mishkina
    mo jin siriju asiri’c ki sho’k jin ’kokina ’Kwani Pam Masir mmosiri’c uni ap̱o/
    ki sho’k mo be.
  uig-LAT: Mana emdi Israillarning nale-peryadi Manga yetti, misirliqlarning ulargha
    qandaq zulum qilghanliqinimu kördüm.
  nde-nde: Ukukhala kwabako-Israyeli sekufikile kimi, njalo sengibonile lendlela amaGibhithe
    ababahlukuluza ngayo.
  ton-ton: 'Pea ko eni, vakai, ko e tangi ʻae fānau ʻa ʻIsileli kuo ongo mai kiate
    au: pea kuo u mamata foki ki he mamahi ʻaia ʻoku fakamamahi ʻaki ʻakinautolu ʻe
    he kakai ʻIsipite.'
  ces-1613: Nebo nyní, aj, křik synů Izraelských přišel ke mně; viděl jsem také i
    ssoužení, jímž je ssužují Egyptští.
  eko-eko: Maana nkhuwo wa atthu a Ezirayiilu wakifiyela miiyo, na kinoona nanna amisuri
    aniwaahukhumwaazo.
  eng-WMB: Now, behold, the cry of the children of Israel has come to me. Moreover
    I have seen the oppression with which the Egyptians oppress them.
  tam-TCV: இப்பொழுதும் இஸ்ரயேலரின் அழுகுரல் எனக்கு எட்டியிருக்கிறது; எகிப்தியர் அவர்களை
    ஒடுக்கும் விதத்தைக் கண்டிருக்கிறேன்.
  ceb-ULB: Karon miabot kanako ang mga singgit sa katawhan sa Israel. Dugang pa niana,
    nakita ko ang pagdaogdaog nga gibuhat sa mga Ehiptohanon.
  pol-UBG: Teraz oto dotarł do mnie krzyk synów Izraela. Widziałem też ucisk, jakim
    dręczą ich Egipcjanie.
  agr-agr: 'Antukta nijah: Wika mina aentsug Israel ame wegantu aidau senchi waituinak
    pampaina nunak shiig antukjai, tuja egiptunmaya aents aidau shiig senchi waitkaina
    nunashkam wainjai.'
  kyc-kyc: Isipi wambumi ama kopetame randa maiyuo karaminyi dokona Isaraele wambu
    dupwa ee lao karaminyi doko kandelyo.
  urd-GVU: اسرائیلیوں کی چیخیں مجھ تک پہنچی ہیں۔ مَیں نے دیکھا ہے کہ مصری اُن پر کس
    طرح کا ظلم ڈھا رہے ہیں۔
  deu-1912: Weil nun das Geschrei der Kinder Israel vor mich gekommen ist, und ich
    auch dazu ihre Angst gesehen habe, wie die Ägypter sie ängsten,
  ntj-ntj: Yuwa, kulirnu-rna ngayuku katja yurntalpirti-ya yularranyangka. Puru-rna
    nyakula Yiitjipunyamartatjilu-tjananyaya ngarltuku ngurrpalu pungkula kanyiranyangka.
  kan-2017: ಈಗ ಇಸ್ರಾಯೇಲರ ಕೂಗು ನನಗೆ ಮುಟ್ಟಿದೆ. ಐಗುಪ್ತ್ಯರು ಅವರಿಗೆ ಕೊಡುವ ಉಪದ್ರವವನ್ನು ನಾನು
    ನೋಡಿದ್ದೇನೆ.
  ena-ena: Isipɨ fɨli tɨbɨ hɨsɨŋ agɨlaŋ iadɨ hulaŋ iamɨgali agɨladɨ sɨbɨlɨ lamavɨlalɨ
    agɨladɨ ci igɨlan uami. Nɨbɨlaŋ vɨhɨlɨ iga iga agalavɨlalɨ agɨladɨ ci igahɨlɨlan
    uami.
  yap-yap: Kug rung’ag laman e girdi’ rog ni yad be man ayuw ngog, ma kug guy gelngin
    e gafgow ni be tay piyu Egypt ngorad.
  hlt-MCSB: Israel ca rhoek pangngawlnah loh kai taengla ha pawk coeng tih amih aka
    nen Egypt kah nennah khaw ka hmuh coeng he.
  mdy-ETH: ሃሢ ጎኔና ታ ዴሮ ዒስራዔኤሌኮ ዒላቶ ታኣኒ ዋይዜኔ፤ ጊብፄ ዓጮ ዓሳ ዔያቶይዳ ማዻ ሚጪንቲፃባኣ ሜታሲፆዋ ታ ዴንቄኔ፤
  twi-ASANTE: Mate Israelfoɔ no su, na mahunu nya a Misraimfoɔ di wɔn no.
  ipi-ipi: Isipi yame tupamane Isatale yame utupanga mana koo mino atapiai tupa nambato
    wamba andawua. Andoto utupane mane aii-lo atapiaiko nambato ale wua.
  mwc-mwc: Ba karaku Israel biyisi asi tou i borubaiku, ba Egypt biyisi mekabage tebo
    bisipuvisi wai a kinani.
  eng-WEBU: Now, behold, the cry of the children of Israel has come to me. Moreover
    I have seen the oppression with which the Egyptians oppress them.
  bnp-bnp: A longoa pali a nitangi ne huriki a Israel, a masia pali a naro hale ne
    huriki a Egipto ri rata virihi ria vona.
  wal-wal: Ha77i Israa7eelatu waasoi tana gakkiis; Gibxxe biittaa asati eta naaqqiyo
    naaquwaanne taani be7aas;
  spa-PDDPT: Ahora, mira, el clamor de los hijos de Israel llegó hasta Mí. También
    vi la opresión de los egipcios contra ellos.
  gun-gun: Mba'eta Israel kuery ojapukaia ma xea peve onhendu, aexa avi Egito pygua
    kuery opa marã rei ombojexavaia.
  agu-BL: Ma jalu' bin Moisés, ja wit yi cyo'kl yi atanum, yi e' xonl Israel. Nin
    ja wil yi chin q'uixc'uj nin quitane'n cyak'un yi e' aj Egipto.
  ilo-ULB: Ket ita, nakadanon kaniak dagiti pukkaw dagiti tattao ti Israel. Maysa
    pay, nakitak ti pannakaparparigatda nga inaramid dagiti Egipcio.
  kpg-kpg: Au gu longono e Au nia lee o agu dama ala e tangi huoloo i nia hai huaidu
    o digau Egypt ala e hai gi digaula.
  uig-ARA: مانا ئەمدى ئىسرائىللارنىڭ نالە-پەريادى ماڭا يەتتى، مىسىرلىقلارنىڭ ئۇلارغا
    قانداق زۇلۇم قىلغانلىقىنىمۇ كۆردۈم.
  bps-bps: Hae, talingegu i dalong i dad togu, i dad bel Israél, na teengu i kibò
    dad to Idyif mkut dale.
  sus-sus: Yakɔsi Isirayilakae wa xui bara n li. N man bara ɲaxankatɛ to Misirakae
    naxan dɔxɔfe e ma.
  pon-2006: I karongeier ngilen nei aramas akan. I mahsaniher uwen lokolok laud me
    mehn Isip kan kin wiahiong irail.
  jae-jae: Aê gaŋô lau Israel nêŋ taŋi maŋkêsô aê taŋocsuŋ ma galic lau Aiguptu sejoŋ
    êsêac ŋanô.
  ksd-ksd: Ma go, gire, a tinangi kai ra tarai Israel i tar tadav iau, ma iau tar
    gire bula ra mangamangana ra tarai Aigipto dia ki taun diat me.
  tur-YTC: İşte, İsrael çocuklarının feryadı bana ulaştı. Üstelik Mısırlılar'ın onlara
    ettiği zulmü gördüm.
  grc-BRENT: Καὶ νῦν ἰδοὺ κραυγὴ τῶν υἱῶν Ἰσραὴλ ἥκει πρὸς με· κᾀγὼ ἑώρακα τὸν θλιμμὸν,
    ὃν οἱ Αἰγύπτιοι θλίβουσιν αὐτούς.
  ind-AYT: Sekarang, lihatlah, tangisan keturunan Israel telah sampai kepada-Ku dan
    Aku juga telah melihat penindasan, yang dengannya orang Mesir menindas mereka.
  nya-nya: Ine ndamva ndithu kulira kwa Aisraeli, ndipo ndaona mmene Aigupto akuwazunzira.
  hrv-hrv: Vapaji sinova Izraelovih dopriješe do mene. I sam vidjeh kako ih Egipćani
    tlače.
  mps-mps: Mu tama, eno te Israel hani we bidigo gela odolama, eno suali, te Isip
    dabe augwaligo dwai kolesaga mu augwali dali ebo dao.
  tpi-tpi: Mi harim pinis krai bilong ol manmeri bilong Israel na mi lukim pasin nogut
    ol Isip i mekim long ol.
  dan-1931: Se, nu er Israelitternes Klageskrig nået til mig, og jeg har også set
    den Trængsel, Ægypterne har bragt over dem.
  vie-OVCB: Tiếng kêu van của người dân Ít-ra-ên đã thấu tận trời, và Ta đã rõ cách
    người Ai Cập áp bức dân Ta.
  guj-2017: મેં ઇઝરાયલીઓનું રુદન સાંભળ્યું છે અને મિસરીઓ તેઓના ઉપર જે અત્યાચાર ગુજારે
    છે તે મેં નિહાળ્યા છે.
  pon-2006A: I karongeier ngilen nei aramas akan. I mahsaniher uwen lokolok laud me
    mehn Isip kan kin wiahiong irail.
  por-BRBSL: Agora, eis que o grito dos filhos de Israel chegou até mim. Além disso,
    vi a opressão com que os egípcios os oprimem.
  aly-aly: Ya, atha aweyel, Israel-kenh-rnem arlkeyelarl. Atha iterl-areyel, Egypt-areny-rnemelarl
    renh-rnem irrwampenh-anthemel atwenh.
  cth-cth: Atu haiyah, Isarelnaw khuika lawk kai koe a pha teh, Izipnaw ni ahnimouh
    rektapnae hai ka hmu toe.
  twi-twi: Mate Israelfo no su na mahu nya a Misraimfo di wɔn no.
  hlt-hlt: Israel ca rhoek pangngawlnah loh kai taengla ha pawk coeng tih amih aka
    nen Egypt kah nennah khaw ka hmuh coeng he.
  tbz-SIM: Isidɑyɛɛribɛ kuɔ́mmu kɛ̀ n kèè bɛ̀ dɑbùò, kɛ yɑ̀ Esibiti kɔbɛ bɛ̀ fɛ̃́ũnko
    mɛ̀ɛ̀ botí.
  msy-2020: Ezɨ nan gumazamiziba, kɨ men ararem baregha, Isipia pazavɨra me gamir
    arazibar ganigha gɨfa.
  dop-dop: Mɑ nɩɩwɑ Ɩsɛɣɛlɩ nyǝmɑ wulɑ, pǝyele mɑ nɑwɑ yɑɑsi wei Icipiti nyǝ́mɑ ŋmɑkǝlǝɣǝnɑ-wɛ
    tɔ.
  azb-azb: İndi isə İsrail övladlarının fəryadı Mənə çatdı, Misirlilərin onlara etdikləri
    zülmü görürəm.
  eng-DBY: And now behold, the cry of the children of Israel is come unto me; and
    I have also seen the oppression with which the Egyptians oppress them.
  hin-2017: इसलिए अब सुन, इस्राएलियों की चिल्लाहट मुझे सुनाई पड़ी है, और मिस्रियों
    का उन पर अंधेर करना भी मुझे दिखाई पड़ा है,
  wol-KYG: Yuux, yi bànni Israyil nekke nii, agsi na ba ci man, te gis naa it ni leen
    waa Misra di note.
  swp-swp: U ita, Isaraela tataodi edi lepalepa i laoma arigu eai; eo edi amamna arinai
    Aigupito tataodi se heamamnadi ea itayao.
  bjr-bjr: Isipa maqannaa Heeburu maqannaa radami mariafaqa misa qiki raqee mariafa
    doo qini daaqoosaa rifaqa niqafaidaqa.
  eng-YLT: '''And now, lo, the cry of the sons of Israel hath come in unto Me, and
    I have also seen the oppression with which the Egyptians are oppressing them,'
  kne-kne: Dadlonak dinnge din adawag di Israelita yan inilak din pamalpaligatan di
    taga-Egipto en daida.
  wat-wat: Bwadu venemokena, yaku namonamoḡa yasi bwedi a nowaniya yota naki a kitiya
    Itifita namoisi namaise si vivitoagoyogoyowisiya.
  bzd-NTPO: Ittsö́, ye' tö Israel aleripa kköchöke e' ttsé. Ye' tö isué̱ tö egiptowak
    tö ie'pa we'ikeke sia̱rë.
  eng-WYC-2017: Therefore the cry of the sons of Israel came to me, and I saw the
    torment of them, by which they be oppressed of the Egyptians.
  eng-WMBB: Now, behold, the cry of the children of Israel has come to me. Moreover
    I have seen the oppression with which the Egyptians oppress them.
  urd-GVH: इसराईलियों की चीख़ें मुझ तक पहुँची हैं। मैंने देखा है कि मिसरी उन पर किस
    तरह का ज़ुल्म ढा रहे हैं।
  rug-rug: Namu ele avosi Rau sari na kinabokabo tadi na Qua tinoni meke ele dogori
    Rau sari na tinavete mamata saripu tavete lani rina tie Izipi koarini.
  gaz-gaz: Amma kunoo iyyi Israaʼelootaa na bira gaʼeera. Ani haala itti warri Gibxi
    isaan cunqursanis argeera.
  fra-LSG: Voici, les cris d’Israël sont venus jusqu’à moi, et j’ai vu l’oppression
    que leur font souffrir les Égyptiens.
  gnn-gnn: Yo, ŋäkulanydja ŋarra walalanha nyä'yunminyara, ga nhäŋala ŋarra walalanha
    baymatthunara yukurranhara Yetjippuyŋuwuŋu.
  yal-yal: Iki Isirayila wuga xuiin bata n li, n bata a to Misiran kaane e tɔrɔn kii
    naxan yi.
  iou-iou: Nadätan? Ŋowä Isrel äbot unitäŋo konäm butewaki nadäŋpäŋ Isip ämatä waki
    täŋ yämik täkaŋ u käyat.
  haw-1868: Eia hoi, no ka mea, ua hiki mai io'u nei ke kaniuhu ana o na mamo a Iseraela;
    a na ike no hoi au i ka luhi ana a ko Aigupita i hooluhi iho ai ia lakou.
  arb-NAV: وَهَا هُوَ الآنَ قَدْ وَصَلَ إِلَيَّ صُرَاخُ بَنِي إِسْرَائِيلَ، وَرَأَيْتُ
    كَيْفَ يُضَايِقُهُمُ الْمِصْرِيُّونَ.
  ewe-ewe: Ɛ̃, Israelviwo ƒe konyifaɣliwo ɖi va ɖo gbɔnye le dziƒo. Mekpɔ dɔ sesẽ
    siwo Egiptetɔwo ɖona na wo hetsɔ tea wo ɖe toe.
  eng-LEE: 'Now therefore, behold, the cry of the children of Israel is come unto
    me: and I have also seen the oppression wherewith the Egyptians oppress them.'
  gvn-gvn: '@see-verse:EXO.003.008'
  nna-nna: Egypt-jalu kurluny-kurlunyja kalkurnayijaninyi ngajumili marrngurrangu,
    ngaju miranungarra palaku. Israeli-jalu kamarnikinyiji ngajuku, ngajulu pinakarrinyikinyirnijaninyi.
  asm-FB: এতিয়া ইস্ৰায়েলৰ লোকসকলৰ কাতৰোক্তি মোৰ ওচৰলৈ আহিল। অৱশ্যে মিচৰীয়া সকলে
    তেওঁলোকৰ ওপৰত কৰা উপদ্ৰবো মই দেখিছোঁ।
  sus-A: يَكْسِ عِسِرَيِلَكَيٍ وَ شُي بَرَ ﭑ لِ. ﭑ مَن بَرَ حَشَنكَتّ تٌ مِسِرَكَيٍ
    نَشَن دْشْقٍ عٍ مَ.
  fra-SBL: Maintenant, voici, le cri des enfants d'Israël est venu jusqu'à moi. Et
    j'ai vu l'oppression que leur font subir les Égyptiens.
  hbo-hbo: וְעַתָּ֕ה הִנֵּ֛ה צַעֲקַ֥ת בְּנֵי־יִשְׂרָאֵ֖ל בָּ֣אָה אֵלָ֑י וְגַם־רָאִ֙יתִי֙
    אֶת־הַלַּ֔חַץ אֲשֶׁ֥ר מִצְרַ֖יִם לֹחֲצִ֥ים אֹתָֽם׃
  eng-WYCLIFFE: Therfor the cry of the sones of Israel cam to me, and Y seiy the turment
    of hem, bi which thei ben oppressid of Egipcians.
  piu-2006: '@see-verse:EXO.003.008'
  pjt-pjt: Uwa, ngayulu kulinu Israelkunu tjuṯangku ngayula ulara ngatjinnyangka,
    munuṉa mulapa nyangangi Itjipanya nguraṟa tjuṯangku tjananya puḻkaṟa waṟkamilaṟa
    pakunnyangka.
  cwe-cwe: Lelo kulila kwa wanhu wangu Waisilaili kunifikila niye. Niwona viya Wamisili
    viwowagaza.
  bgs-bgs: Igdinág ku tô karangin katô mga rubbad i Israel, asta igkita ku na tuu
    dan igpahirapan katô mga taga Ehipto.
  kik-kik: Na rĩu kĩrĩro kĩa andũ a Isiraeli nĩkĩnginyĩire, na nĩnyonete ũrĩa andũ
    a bũrũri wa Misiri maramahinyĩrĩria.
  fra-NCL: Et maintenant voici, le cri des enfants d’Israël est venu jusqu’à moi,
    et j’ai vu l’oppression que font peser sur eux les Égyptiens.
  cek-AK: To pongah, khenah, Israel kaminawk qahhaih lok loe vaihi kai khaeah phak
    boeh; Izip kaminawk mah nihcae pacaekthlaekhaih doeh ka hnuk boeh.
  xla-xla: Yao, ikadepe, na꞉ opatapo gadle yilo na꞉ dla otele himha꞉ha꞉mama a꞉lemha꞉ha꞉
    kokoye me-daluwa. Epame Isip sotapo yia꞉ watle wotiyalle pato hapimha꞉ha꞉ koko
    mape me-natima.
  cuk-cuk: ”Israel-dulemar nunmak-itodimaladba bobukwad an itosad. Degine, an daksabalid,
    Egipto-dulemala dogdar sabsur-Israel-dulemar imakbukwad.
  uig-CYR: Мана әнди Исраилларниң налә-пәряди Маңа йәтти, мисирлиқларниң уларға қандақ
    зулум қилғанлиғиниму көрдүм.
  pma-pma: Nalong tangien onen meatin keil onak ka nalesi mukave meatin keil ten out
    Isip amul apurun keil en umen takeih.
  tel-2017: నిజంగా ఇశ్రాయేలు ప్రజల మొర నేను విన్నాను. ఐగుప్తీయులు వారి పట్ల జరిగిస్తున్న
    హింసాకాండను చూశాను.
  hat-BSA: Alò, gade byen kri fis Israël yo gen tan rive devan M. Anplis, Mwen te
    wè avèk ki opresyon Ejipsyen yo ap oprime yo a.
  bxh-bxh: Egu dodoga edi tan E atahi wananahai, yo Idipi sidohana edi fafahisu faheyayadi
    yo edi fafakamkamnadi haꞌa E ita.
  kos-kos: Pwayena nga lohng pusren tung lun mwet luk, ac nga liye lupan sulallal
    lun mwet Egypt nu selos.
  hbo-WLC: וְעַתָּ֕ה הִנֵּ֛ה צַעֲקַ֥ת בְּנֵי־יִשְׂרָאֵ֖ל בָּ֣אָה אֵלָ֑י וְגַם־רָאִ֙יתִי֙
    אֶת־הַלַּ֔חַץ אֲשֶׁ֥ר מִצְרַ֖יִם לֹחֲצִ֥ים אֹתָֽם׃
  ibo-ibo: Ugbu a, akwa ụmụ Izrel eruola m ntị, ahụkwala m otu ndị Ijipt si na-emegbu
    ha.
  ory-ory: ଯେହେତୁ ଦେଖ, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର କ୍ରନ୍ଦନ ଆମ୍ଭର କର୍ଣ୍ଣଗୋଚର ହୋଇଅଛି; ଆହୁରି ମିସରୀୟ
    ଲୋକମାନେ ସେମାନଙ୍କ ପ୍ରତି ଯେଉଁ ଅତ୍ୟାଚାର ବ୍ୟବହାର କରନ୍ତି, ତାହା ଆମ୍ଭେ ଦେଖିଅଛୁ।
  chk-chk: Iei än ekewe aramasen Israel siö a toriei, üa pwal küna ar riaföü me ren
    chon Isip.
  rop-rop: Trubala aibin irrim main pipul jinginat, en aibin luk hau detlot Ijip pipul
    oldei meigimbat olabat nogudbinji.
  ukr-1871: І се голосїння синів Ізрайлевих дійшло до мене, та й бачив я тїсноту,
    що нею тїсьнять їх Египтяне.
  bch-bch: Ega, nalongo gid Israel led tandanga na, be nagera gid Isip tikakado paeamao
    ngan gid.
  deu-1951: Und nun siehe, das Geschrei der Kinder Israel ist vor mich gekommen, und
    ich habe auch ihre Bedrückung gesehen, wie die Ägypter sie bedrücken!
  eng-JPS: And now, behold, the cry of the children of Israel is come unto Me; moreover
    I have seen the oppression wherewith the Egyptians oppress them.
  srp-1865: I sada evo vika sinova Izrailjevijeh doðe preda me, i vidjeh muku, kojom
    ih muèe Misirci.
  lug-lug: Kale mpulidde okukaaba kw’abaana ba Isirayiri, era ndabye ng’Abamisiri
    bwe bababonyaabonya.
  heb-heb: ועתה הנה צעקת בני ישראל באה אלי וגם ראיתי את הלחץ אשר מצרים לחצים אתם׃
  ben-IRV: এখন দেখ, ইস্রায়েলের লোকদের কান্না আমার কাছে উপস্থিত হয়েছে এবং মিশরীয়েরা
    তাদের ওপর যে নির্যাতন করে, তা আমি দেখেছি।
  pan-pan: ਸੋ ਹੁਣ ਵੇਖ, ਇਸਰਾਏਲੀਆਂ ਦੀ ਦੁਹਾਈ ਮੇਰੇ ਤੱਕ ਪਹੁੰਚੀ ਅਤੇ ਮੈਂ ਉਸ ਅਨ੍ਹੇਰ ਨੂੰ ਵੀ
    ਜੋ ਮਿਸਰੀ ਉਨ੍ਹਾਂ ਉੱਤੇ ਕਰਦੇ ਹਨ, ਵੇਖਿਆ ਹੈ।
  tkr-tkr: İzrailybışin gyaaşuy Zak'le g'iyxhen. Zak'le Misirbışe manbışis hoolena
    əq'üba g'oocena.
  mya-JVB: ယခု တွင်လည်း ဣသရေလ အမျိုးသား တို့ ငိုကြွေးသောအသံ သည် ငါ့ ထံ သို့တက်ရောက်
    ၍ ၊ သူ တို့ကို အဲဂုတ္တု လူတို့သည် ညှဉ်းဆဲ ခြင်းအမှုကိုလည်း ငါမြင် ရပြီ။
  tte-O: Yagitai tomo Itipita yagu tomoyao Isileli siyakamkamnali lalakina yo ali
    valam yabenalanako.
  tbg-tbg: Te tenta vaiinti nahenti ke ke ti varia uvara iri, Isipi vatanaaka vika
    qoraiqama nimite variaravata tavaunarave.
  hmo-hmo: “Momokani, Israela taudia edia taitai be lau dekenai ia mai vadaeni. Bona
    Aigupito taudia ese hisihisi kara ibounai idia henia, lau itaia vadaeni.
  urd-urd: देख बनी — इस्राईल की फ़रियाद मुझ तक पहुँची है, और मैंने वह जु़ल्म भी जो
    मिस्री उन पर करते हैं देखा है।
  rus-SYN: И вот, уже вопль сынов Израилевых дошел до Меня, и Я вижу угнетение, каким
    угнетают их Египтяне.
  bqc-SIM: Isailiↄ wiilɛa ma le sa, mɛ́ ma ĩa pↄ́ Egipiↄ lɛ́ damá è.
  tcz-CHONGTHU: Vetan! Israel chate ka awgin ka angsung ahung lhung tai, chule Egypt
    miten asuh gimnau kichen tah in kamutai.
  mar-mar: तर आता पाहा, मी इस्राएली लोकांचा आक्रोश ऐकला आहे आणि मिसरी ज्या जुलूमाने
    त्यांना जाचत आहेत तेही मी पाहिले आहे.
  soq-soq: Ulaipa, ne apanana poka eteie sidantoia kewa ne mainawo wiseno etana. Ita
    do Isibt apanawa poka debama mo wanamoia ewana.
  qub-qub: Wiyashcämi Israelcuna mañacamashanta. Ricashcämi Egipto runacuna fiyupa
    ñacaycächishantapis.
  bqp-bqp: Isarailanↄ wikilɛna kà ma kĩnaa tera sà, ma wari kũ Misilanↄ tɛn dↄḿma
    è.
  hat-hat: 'Bondye di ankò: -Koulye a menm, rèl pitit Izrayèl yo rive jouk nan zòrèy
    mwen. Mwen wè jan y''ap soufri anba moun peyi Lejip yo k''ap peze yo.'
  eng-BSB: And now the cry of the Israelites has reached Me, and I have seen how severely
    the Egyptians are oppressing them.
  tod-tod: Niizu Izelayɛle nuɓusɛiti ta-ɓee wooiti ti zeelia mà, gè nimizai ɠa,
    nii Ezipete nuiti ti seizu ti ma.
  eng-WEBPB: Now, behold, the cry of the children of Israel has come to me. Moreover
    I have seen the oppression with which the Egyptians oppress them.
  kbq-kbq: Menina antahio, Israeli vahe'mokizmi zavira nentahi'na, Isipi ma zamazeri
    havizama haza zana hago ke'na antahi'na hu'noe.
  nhe-BL: Huajca pampa nijtlacaquilijtoc queja nechtzajtzilíaj nopa israelitame, huan
    niquitztoc queja nopa egiptome fiero quinchihuilíaj,
  bus-bus: Isarailinↄ wiilɛna kà ma kiia tia sa, ma ĩaa kɛ̀ Igipitinↄↄ e daaḿma è.
  gub-BL: Ko 'ar rehe ainu Izaew izuapyapyr wazai'o mehe ihe wà kury. Aenu wanereko
    ihe wà. Ezit ywy rehe har umuma'erekoahy kar wanereko wà, ma'erahy ipuraraw kar
    pà wanupe wà. Aexak wanemipuraraw.
  eng-DRA: 'For the cry of the children of Israel is come unto me: and I have seen
    their affliction, wherewith they are oppressed by the Egyptians.'
