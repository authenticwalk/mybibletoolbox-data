  hbo-WLC: וַיֹּ֣אמֶר יְהוָ֔ה רָאֹ֥ה רָאִ֛יתִי אֶת־עֳנִ֥י עַמִּ֖י אֲשֶׁ֣ר בְּמִצְרָ֑יִם
    וְאֶת־צַעֲקָתָ֤ם שָׁמַ֙עְתִּי֙ מִפְּנֵ֣י נֹֽגְשָׂ֔יו כִּ֥י יָדַ֖עְתִּי אֶת־מַכְאֹבָֽיו׃
  ibo-ibo: Mgbe ahụ Onyenwe anyị sịrị, “Nʼezie, ahụla m nhụju anya nke ndị m nọ nʼIjipt,
    anụkwala m mkpu akwa ha, nʼihi aka ike nke ndị na-achị ha dịka ndị ohu. Nʼihi
    na ama m ahụhụ ha na-agabiga.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ କହିଲେ, “ଆମ୍ଭେ ମିସର ଦେଶସ୍ଥିତ ଆପଣା ଲୋକମାନଙ୍କର କ୍ଳେଶ ନିତାନ୍ତ
    ଦେଖିଅଛୁ ଓ କାର୍ଯ୍ୟଶାସକମାନଙ୍କ କାରଣରୁ ହେଉଥିବା ସେମାନଙ୍କ ରୋଦନ ଶୁଣିଅଛୁ; ଆମ୍ଭେ ସେମାନଙ୍କର
    ଯନ୍ତ୍ରଣା ଜାଣିଅଛୁ।
  chk-chk: Mürin, ewe Samol mi Lapalap a apasa, “Üa küna riaföün nei aramas mi nonom
    Isip o rongorong ar siö pokiten än chon Isip nemenemengau ngeniir, üa pwal silei
    ar weires meinisin.
  rop-rop: en God bin kipgon tok langa im, “Aibin luk main pipul olabat abumbat adtaim
    langa Ijip, en aibin irrim olabat jinginat langa mi blanga album olabat en deigidawei
    olabat brom detlot jigibala bos hu oldei meigimbat olabat dumbat ola adwek. “Wal
    aibin jinggabat main pipul olabat,
  ukr-1871: 'І рече Господь: Бачив я бідуваннє людей моїх, що в Египтї, і почув голосїннє
    їх із причини приставників; знаю бо печаль їх.'
  bch-bch: Ta Maron ikeo, “Gau nagera kadonga kulupulupu iuot ngan leg panua ngan
    tibur Isip na. Be nalongo led tandanga inam pagau ngan gid madidnga naurata ad
    tilasu paeaeanga gid tau. Ta gau lolog isat ngan ad ieieinga.
  deu-1951: 'Und der HERR sprach: Ich habe das Elend meines Volkes in Ägypten angesehen
    und habe ihr Geschrei gehört über die, welche sie treiben; ja ich kenne ihre Schmerzen;'
  eng-JPS: 'And the LORD said: ''I have surely seen the affliction of My people that
    are in Egypt, and have heard their cry by reason of their taskmasters; for I know
    their pains;'
  srp-1865: 'I reèe Gospod: dobro vidjeh nevolju naroda svojega u Misiru, i èuh viku
    njegovu od zla koje mu èine nastojnici, jer poznah muku njegovu.'
  lug-lug: Awo Mukama Katonda n’ayogera nti, “Ndabidde ddala okubonaabona kw’abantu
    bange abali mu Misiri. Mpulidde ebiwoobe byabwe olw’abo ababatuntuza ng’abaddu;
    era ntegedde okubonaabona kwabwe.
  heb-heb: ויאמר יהוה ראה ראיתי את עני עמי אשר במצרים ואת צעקתם שמעתי מפני נגשיו כי
    ידעתי את מכאביו׃
  ben-IRV: পরে সদাপ্রভু বললেন, “সত্যিই আমি মিশরের আমার প্রজাদের কষ্ট দেখেছি এবং শাসকদের
    জন্য তাদের কান্না শুনেছি; তার ফলে আমি তাদের দুঃখ জানি।”
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਆਖਿਆ ਕਿ ਮੈਂ ਆਪਣੀ ਪਰਜਾ ਦੀ ਮੁਸੀਬਤ ਨੂੰ ਜਿਹੜੀ ਮਿਸਰ ਵਿੱਚ ਹੈ, ਸੱਚ-ਮੁੱਚ
    ਵੇਖਿਆ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਦੁਹਾਈ ਜੋ ਉਨ੍ਹਾਂ ਤੋਂ ਬੇਗ਼ਾਰ ਕਰਾਉਣ ਵਾਲਿਆਂ ਦੇ ਕਾਰਨ ਹੈ, ਸੁਣੀ
    ਕਿਉਂ ਜੋ ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਦੁੱਖਾਂ ਨੂੰ ਜਾਣਦਾ ਹਾਂ।
  tkr-tkr: 'Rəbbee eyhen: – Zak''le Yizde milletın Misir opxhanna əq''üba vaats''ana.
    Manbışil ooqa givxhiyne insanaaşine xıleke höödəxənıd Zak''le ats''an, manbışe
    kumag heqqad Zak''le g''ayxhin.'
  mya-JVB: ထာဝရဘုရား ကလည်း၊ အဲဂုတ္တု ပြည်၌ ရှိသောငါ ၏လူ တို့ခံရသောညှဉ်းဆဲ ခြင်းကို
    ငါစေ့စေ့မြင် ခဲ့ပြီ။ သူ တို့ကို စေခိုင်း သော သခင်တို့ကြောင့် သူ တို့မြည်တမ်း သောအသံကိုလည်း
    ငါကြား ခဲ့ပြီ။ သူ တို့နာကြည်း ခြင်း ဝေဒနာကို ငါသိ ၏။
  tte-O: Kabo Yeoba iwaloba, “Yagitaiyako Itipita yagu tomoyao Isileli siyakamkamnali
    lalakina, ali valam yabenalan nuwanuwali yakato yaleboili kali toloinao naenaeli
    kolili, ali kamkamna meuloina yagitaiyako.
  tbg-tbg: Mosiva mintima kero vauvaro Noravano Kotiva tiharo, Ti vaiinti nahenti
    Isipini variamanta Isipi vika qoraiqama nimite variara te tavaunarave. Isipi vaiinti
    kaiqaqaa raqiki variaka ti vaiinti nahenti vihi vaahi ti variamanta vika nora
    maaraqi vaiha ke ke ti varia uvara te irunarave.
  hmo-hmo: Lohiabada ma ia gwau, “Momokani, lauegu bese taudia edia hisihisi Aigupito
    dekenai lau itaia vadaeni. Edia biagudia ese hekwarahi idia henidia noho dainai
    idia taitai, be lau kamonai vadaeni, badina be edia hisihisi lau diba vadaeni.
  urd-urd: और ख़ुदावन्द ने कहा, “मैंने अपने लोगों की तक्लीफ़ जो मिस्र में हैं ख़ूब
    देखी, और उनकी फ़रियाद जो बेगार लेने वालों की वजह से है सुनी, और मैं उनके दुखों
    को जानता हूँ।
  rus-SYN: 'И сказал Господь Моисею: Я увидел страдание народа Моего в Египте и услышал
    вопль его от приставников его; Я знаю скорби его'
  bqc-SIM: 'Ɔ̃ Dii mɛ̀: Ma taasi pↄ́ ma gbɛ̃́ↄ lɛ́ kɛ Egipi è, mɛ́ ma wii pↄ́ an
    wɛtãnaↄ tò aalɛ lɛ́ mà. Má ń wãwãkɛa dↄ̃.'
  tcz-CHONGTHU: Chuphat in Pakaiyin ahenga aseijin, “Egypt a kamite kibol gimna ka
    muchen tai. Achung'uva tohvai hom hon asuh gimnau aka awgin'u kaja tan ahi. Heng'e,
    a thohgim nau abonchan ka hechen tai, ati.
  mar-mar: परमेश्वर म्हणाला, “मिसरामध्ये माझ्या लोकांचा जाच मी खरोखर पाहिला आहे; आणि
    मुकादमांच्या त्रासामुळे त्यांनी केलेला आकांत मी ऐकला आहे; त्यांचे दु:ख मी जाणून
    आहे.
  soq-soq: Ita Iawe God wane wanase, “Ne aitamana Isibtiwa ne apanana mampo kadiwa
    dewasaio ewane ita do ne apanana keu etana mo ne sauna menamode mo atowomoie oniamoia
    mampo inamopa. Mo poka eteia ne atenten.
  qub-qub: 'Chaypis Tayta Dios sïguir niycaran: «Musyämi Egiptucho acrashä runacuna
    fiyupa llaquicur goyaycashanta. Wiyashcämi capatasnincuna ñacachiptin llaquicur
    mañacamashantapis.'
  bqp-bqp: 'Akũ Dikiri pì: Ma yã''ũmmana kũ ma gbɛ̃nↄ tɛn kɛ Misila è, ma wiki
    kũ ń wɛ́tãmmarinↄ tò òtɛn lɛ́ mà. Má ń wãwãkɛnaa dↄ̃̀.'
  hat-hat: 'Seyè a di: -Mwen wè tray pèp mwen an ap pase nan peyi Lejip. Mwen tande
    jan y''ap rele anba men moun k''ap peze yo. Wi, mwen konnen jan y''ap soufri.'
  eng-BSB: The LORD said, “I have indeed seen the affliction of My people in Egypt.
    I have heard them crying out because of their oppressors, and I am aware of their
    sufferings.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni ma: «Gè nà-nuɓusɛiti ta-ɓɔlɔi ɠaa Ezipete yooi zu,
    gè ta-ɓee wooi mɛniga, ti toozu ta-wɛlɛma nuiti zea, gè ta-ɓɔlɔi ɠwɛɛ.'
  eng-WEBPB: The LORD said, “I have surely seen the affliction of my people who are
    in Egypt, and have heard their cry because of their taskmasters, for I know their
    sorrows.
  kbq-kbq: Ra Anumzamo'a amanage hu'ne, tamage hu'na Isipi kumapi'ma vahe'niamo'zama
    mani'ne'za zmatazama e'neri'za zana, hago Nagra nege'na, zavi krafama hazana antahi'noe.
    Na'ankure kazokzo eri'za kva vahe zami'mo'za, zmatazama zamizazana ke'na antahi'na
    hu'noe.
  nhe-BL: 'huan TOTECO sampa quiijto: ―Niquitztoc quejatza tlaijiyohuíaj notlacajhua
    tlen itztoque ipan tlali Egipto. Nijcactoc queja chocaj pampa inintlayacancahua
    fiero quinchihuilíaj. Niquintlasojtla pampa tlahuel tlaijiyohuíaj.'
  bus-bus: 'Ben Dii bè: Ma yã''ↄ̃amma kɛ̀ ma gbɛ̃nↄↄ kúo Igipiti è, ma wiii kɛ̀ aↄ̃
    wɛ́ɛtãmmarinↄↄ tò aↄ̃ↄe lɛɛ mà. Má wahaa kɛ̀ aↄ̃ↄ kúo dↄ̃.'
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e izupe. — Aexak teko heremiaihu Ezit ywy
    rehe wiko ma'e ihe wà. Upuraraw ma'erahy waiko a'e wà. Tuweharupi uhapukaz uzai'o
    pà, ta'e wamuma'ereko kar har upetepetek a'e wà xe. Aenu wanehapukaz mehe ihe
    wà. Azeharomoete azemumikahy ta'e upuraraw ma'erahy waiko a'e wà xe.
