verse: EXO.003.007
translations:
  mal-C: യഹോവ ഇങ്ങനെ അരുളിച്ചെയ്തു, “ഈജിപ്റ്റിൽ എന്റെ ജനത്തിന്റെ കഷ്ടത ഞാൻ കണ്ടിരിക്കുന്നു.
    അടിമകളുടെ മേൽനോട്ടക്കാർ നിമിത്തമുള്ള അവരുടെ നിലവിളി ഞാൻ കേട്ടു. ഞാൻ അവരുടെ സങ്കടം
    അറിയുന്നു.
  deu-TKW: 'Jahwe aber sprach: Ich habe die Bedrückung meines Volks, das in Ägypten
    ist, zur Genüge angesehen und ihr Rufen um Befreiung von seinen Fronvögten gehört;
    ja ich weiß, wie sehr es leidet.'
  lin-lin: 'Yawe alobaki : — Namoni pasi ya bato na Ngai kuna na Ejipito ; nayoki
    koganga na bango mpo na misala makasi oyo bakonzi ya misala makasi bazali kopesa
    bango. Nayebi pasi na bango.'
  eng-LSV: And YHWH says, “I have certainly seen the affliction of My people who [are]
    in Egypt, and I have heard their cry because of its exactors, for I have known
    its pains;
  eng-GNV: 'Then the Lord said, I haue surely seene the trouble of my people, which
    are in Egypt, and haue heard their crie, because of their taskemasters: for I
    knowe their sorowes.'
  eng-WEBSTER: And the LORD said, I have surely seen the affliction of my people who
    are in Egypt, and have heard their cry by reason of their task-masters; for I
    know their sorrows;
  nhw-BL: 'huan TOTECO sempa quiijto: ―Niquitztoc quenicatza tlaijiyohuíaj nomasehualhua
    catli itztoque ipan tlali Egipto. Nijcactoc quen chocaj pampa inintlayacancahua
    fiero quinchihuilíaj. Niquintlasojtla pampa tlahuel tlaijiyohuíaj.'
  swh-ONEN: Bwana akamwambia, “Hakika nimeona mateso ya watu wangu katika Misri. Nimesikia
    kilio chao kwa sababu ya wasimamizi wao, nami naguswa na mateso yao.
  bba-bba: Yinni Gusunɔ u kpɑm nɛɛ, nɑ nɛn tɔmbun nɔni swɑ̃ɑru wɑ be bɑ wɑ̃ɑ Eɡibitiɔ.
    Nɑ mɑɑ ben weeweenu nuɑ dɑm mɛ bɑ bu dɔremɔn sɔ̃. Nɑ ben nuku sɑnkirɑnu yɛ̃.
  eng-KJVCPB: And the Lord said, I have surely seen the affliction of my people which
    are in Egypt, and have heard their cry by reason of their taskmasters; for I know
    their sorrows;
  cpy-cpy: 'Eekiro iñaanata-nakitziiri Tajorentsi, ikantziri: “¡Moisés! Noñaakiri
    rashironka-waeta ikaatzi nashitari naaka jeekatsiri Apitantoniki. Nokemakiri ratekakaakiri
    aminayi-tziriri rantawae-teeyinira. Noñaakiri rashironkaa-waeta.'
  mpx-mpx: Yaka Yehoba i ba, “Ya kite Itipita no gamagal hi paloloyowan-agil, ge wali
    kahin ya hago nuwaliya na pwamwalil ali tomatahikan elal. Ya nuwanuwatu wali lomwan
    kaiwena,
  wbp-wbp: Ngularla YAAWIYI-lki wangkaja Mujujuku, “Nyanyi karna-jana Yijipi-wardingki-patu
    kuja kalu-jana murrumurru-mani ngaju-nyangu yapa, manu kalu-jana jinyijinyi-mani
    warrki-jarrinjaku. Purda-nyangurna-jana kujalpajulu ngajuku yulaja yungurna-jana
    muurl-mardarni. Milya-pinyi karna-jana kuja kalu murrumurru wiri nyina.
  luo-luo: Eka Jehova Nyasaye nowacho niya, “Chutho aseneno thagruok mar joga e piny
    Misri. Asewinjo ywakgi nikech joma chunogi e tich mar wasumbini kendo angʼeyo
    thagruokgi.
  meu-meu: Iehova ma eto, Momokani, egu bese edia hisihisi Aigupto ai vada na itaia,
    bona edia taitai, biagudia ese e hahekwarahidiamu dainai e taimu, vada na kamonai;
    badina be edia hisihisi vada name diba.
  npi-ULB: परमप्रभुले भन्‍नुभयो, “निश्‍चय नै मिश्रमा भएका मेरा मानिसहरूको दुःखकष्‍ट
    मैले देखेको छु । तिनीहरूका नाइकेहरूको कारणले तिनीहरूको रुवाइ मैले सुनेको छु किनकि
    मलाई तिनीहरूको दुःखकष्‍ट थाहा छ ।
  yor-yor: Olúwa si wí pé, “Èmí ti rí ìpọ́njú àwọn ènìyàn mi ní ilẹ̀ Ejibiti, mo sì
    ti gbọ́ ohùn igbe wọn nítorí àwọn akóniṣiṣẹ́ wọn. Ìyà tí ń jẹ wọ́n sì kan mi lára.
  emp-NTPO: 'Ãcõrẽba jarasia: –Mʌ̃a unu b̶ʌa mʌ̃ purura Egipto druad̶e bio bia mĩga
    b̶ʌda. Idjab̶a mʌ̃a ũrĩ b̶ʌa ãdjirãba quĩrã djuburiada iwid̶i panʌda. Iwid̶i panʌa
    mʌ̃a ãdjirãra dji traju obibada bororã jʌwaed̶abemada ẽdrʌ b̶ʌmãrẽã. Mʌ̃a cawa
    b̶ʌa ãdjirãra wãrãda bia mĩga panʌda.'
  ind-ind: Kata TUHAN kepadanya, “Sesungguhnya, Aku sudah melihat betapa umat-Ku ditindas
    di Mesir dan Aku mendengar seruan mereka atas perlakuan kejam para mandor terhadap
    mereka. Aku mengetahui penderitaan mereka.
  pes-OPCB: 'خداوند فرمود: «من رنج و مصیبت قوم خود را در مصر دیده‌ام و ناله‌هایشان
    را برای رهایی از بردگی شنیده‌ام. بله، من از رنجشان آگاهم.'
  aer-aer: YAHWEH anteme Moses-eke angkeke, “The kwenhe Egypt-arenye areye areme nhenge
    itne tyerrtye Atyinhe areye atwerlenge itnenhe arnterre anthurre warrke-irretyeke
    uterneme. The itnenhe aweme atyenge artnerlenge The itnenhe nhenge itetheke mpwaretyeke.
    The kwenhe itelareme itne-arle uyarne anthurre itirremenge.
  tgl-ULB: Sinabi ni Yahweh, “Tunay na nakita ko ang pagdurusa ng aking bayan na nasa
    Ehipto. Narinig ko ang kanilang pagsigaw dahil sa kanilang mahihigpit na tagapangasiwa,
    dahil alam ko ang tungkol sa kanilang pagdurusa.
  cbu-NT: 'Itaru, Apanllsha wandari Móysisee tsiyatstar ashirangiya. Nuw Israelchichee
    izuuru yasaktana, yuwaa Ijiptoshuch tputs kiyung yachaksin, tanukana anootsi.
    Nuwaatssha: Apaa, tpachindangandama, atanaya.'
  hui-hui: Yi hayagola Anduane Homogohanda lalu, I̱naga wali agali Iyibi dindini garabaya
    biabe ale bilo mo miagane karume handabe manga halu mo ko howa kagoni hendedo.
    Mo ko howa haru haruagoni nahelo gi mia lalu dugu biayuago hale haru. Ti tandaga
    nalu kagoni ogobiore nara i̱ manda bido.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​၏​လူ​မျိုး တော်​သည် အီ​ဂျစ်​ပြည်​တွင်​ခံ​ရ​သော​ဆင်း​ရဲ
    ဒုက္ခ​ကို​ငါ​ဒိ​ဌ​တွေ့​မြင်​ရ​ပြီ။ သူ​တို့​ကို​စေ ခိုင်း​သော​သ​ခင်​တို့​၏​ညှင်း​ပန်း​ခြင်း​ကို​မ​ခံ
    မ​ရပ်​နိုင်​သော​ကြောင့် သူ​တို့​အော်​ဟစ်​၍​အ​ကူ အ​ညီ​တောင်း​ခံ​သံ​ကို​ငါ​ကြား​ရ​ပြီ။
    ငါ​သည် သူ​တို့​ခံ​ရ​သော​ဆင်း​ရဲ​ခြင်း​ကို​ဧ​ကန်​အ​မှန် သိ​မြင်​ရ​ပြီ။-
  cbi-NTPO: 'tsenñu Yavé kayu pa'' jindu tsandimi: Egiptosha chumu in chachilla naa-i
    taaju indetsuñuba narana keenamuyu. Tsenmin yalanu taawasha kekaamula firu'' dekiñu
    naati u''tandindetsuñu bain meemeekiyu, tsenmin yala naake taaju kendetsuñu bain
    iya miyu.'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། བདག་གི་འབངས་མི་རྣམས་ཀྱིས་ཨེ་ཅིབ་ཡུལ་དུ་མྱངས་པའི་དཀའ་སྡུག་ནི་བདག་གིས་དངོས་སུ་མཐོང་ཞིང་།
    ཁོ་རྣམས་ཀྱིས་ལས་རྒྱབ་པའི་གཉའ་གནོན་དྲག་པོའི་རྐྱེན་གྱིས་སྡུག་ཡུས་བཏོན་པའང་བདག་གིས་ཐོས་ལ།
    བདག་གིས་སྔར་ནས་དེ་རྣམས་ཀྱི་སྡུག་བསྔལ་ཤེས་པ་ཡིན།
  sna-sna: Jehovha akati, “Zvirokwazvo ndaona kutambudzika kwavanhu vangu muIjipiti.
    Ndanzwa kuchema kwavo nokuda kwavatariri vavo vamabasa, uye ndinoziva kutambudzika
    kwavo.
  spa-BLM: 'Yahvé dijo: “Ciertamente he visto la aflicción de mi pueblo que está en
    Egipto, y he oído su clamor a causa de sus capataces, pues conozco sus penas.'
  cac-cac: 'Ix yalan Jehová chi'' d''a vin̈: —Svil val to ilb''ajc''ol tz''utaj eb''
    in chon̈ab'' d''a Egipto. Yelxo val svab'' yoc'' eb'' yuj tas tz''utaj yuj eb''
    ayoch yilumaloc. Vojtac to yelxo val ilb''ajc''ol sc''ulej in chon̈ab'' ta''.'
  swh-ULB: Yahwe akasema, “Hakika nimeyaona mateso ya watu wangu walioko Misri. Nimesikia
    kelele zao kwa sababu ya mabwana wao, kwa kuwa nayajua mateso yao.
  bel-bel: 'І сказаў Гасподзь: Я ўбачыў пакуты народа Майго ў Егіпце і пачуў енк яго
    ад прыстаўнікаў ягоных; Я ведаю смуткі яго'
  wed-wed: Anina ma Bada i riwa, “A inanai menanare mai Egypt natunatu e rarau-iviapoapoelei.
    Ma ai tou agu aubaina i ḡetai awariu da vibadabadai awarii ata vaitawanei. Menanare
    e vinua-apoapoenei a aramanei.
  deu-ELBBK: 'Und der HERR sprach: Gesehen habe ich das Elend meines Volkes, das in
    Ägypten ist, und sein Geschrei wegen seiner Treiber habe ich gehört; denn ich
    kenne seine Schmerzen.'
  mbb-OT: Migkaǥi is Nengazen te, “Neehè ku is kemereǥenan te menge etew ku ziyà te
    Ehipto. Nezineg ku is kebuyù dan te tavang tenged te kebpesipelahi kandan te menge
    edumala kandan te edterebahu, ne edtevangan ku su egkehizuwan ku sikandan.
  mal-2015: 'യഹോവ അരുളിച്ചെയ്തതു: മിസ്രയീമിലുള്ള എന്റെ ജനത്തിന്റെ കഷ്ടത ഞാൻ കണ്ടു
    കണ്ടു; ഊഴിയവിചാരകന്മാർ നിമിത്തമുള്ള അവരുടെ നിലവിളിയും കേട്ടു; ഞാൻ അവരുടെ സങ്കടങ്ങൾ
    അറിയുന്നു.'
  tuo-NT: 'Beꞌro Õꞌacʉ̃ ninemocʉ niwĩ tja: —Yarã masã Israe curuacjãrã na Egiptopʉ
    piꞌetisere añurõ ĩꞌapʉ. Narẽ sʉꞌori daꞌrase dutiri masã daꞌradutipesere caributirã
    caricũcã tʉꞌoapʉ. Na piꞌetisere añurõ masĩꞌi.'
  gup-gup: Wanjh Yawey yimeng, “Ngaye woybukkih nganang kunnjilngwarre bedberre ngardduk
    bininj nawu kabirrini kore Egypt, dja ngabenbekkang bu birrikayhmi kore bininj
    nawu birrikang Egypt kabindidjurrkdjurrkwon bulkkidj. Ngaye ngaburrbun rowk kabirrihdjakbekkan.
  gvs-gvs: E Yauwe idigo kana, ‘Guna bodao Itipita goi idi kaiyakomou moitamo bogina
    agitedoko be idi taiyaduduwo adi tolovinayao pasidi bogina anovedoko. Adi gedageda
    bogina alotowo.
  rmc-rmc: 'O RAJ leske phenďa: „Mištes dikhľom o trapišagos mire manušengro andro
    Egipt. Šunďom len, sar vičinen, hoj lenge te pomožinav, bo o dozorci len trapinen
    sar otroken a džanav pal lengre dukha.'
  nlg-nlg: Ma Yahweh te bosa vania, “Itaeni vaho ge ko pukua. Inau tu righia na dika
    itadira nigua na vure i Egypt. Inau tu rongovia didira na tangi ni hangadira ta
    didira na vahola tana tinoni ni lutu. Eo, inau tu ghilala didira na vahaghitaili.
  pes-OPV: 'وخداوند گفت: «هر آینه مصیبت قوم خود را که درمصرند دیدم، و استغاثه ایشان
    را از دست سرکاران ایشان شنیدم، زیرا غمهای ایشان رامی دانم.'
  ron-1924: 'Домнул а зис: „Ам вэзут асуприря попорулуй Меу, каре есте ын Еӂипт, ши
    ам аузит стригэтеле пе каре ле скоате дин причина асуприторилор луй, кэч ый куноск
    дурериле.'
  aui-aui: Wasina bi Yawe God iwona bo, “Tagu akita da metagha Ijipt yagu wawaya siberaberowanedi
    na yadi dou, yagu wiiwiita sikayoveni kiiravine awaiyana na kadi tupetupeyana
    damdi gwabidima ayiyawiidi. Yadi kabikwarakwara na akovi.
  ben-OBCV: সদাপ্রভু বললেন, “আমি সত্যিই মিশরে আমার প্রজাদের দুর্দশা দেখেছি। তাদের
    উপর নিযুক্ত ক্রীতদাস পরিচালকদের কারণে তারা যে কান্নাকাটি করছে তা আমি শুনেছি, এবং
    তাদের কায়ক্লেশের বিষয়ে আমি উদ্বিগ্ন হয়ে পড়েছি।
  som-som: Rabbiguna wuxuu ku yidhi, Hubaal waxaan arkay dhibaatada dadkayga ku haysata
    Masar, oo waan maqlay oohintii ay ooyeen kuwa hawsha ku qaxraya aawadood, waayo,
    anigu waan ogahay caloolxumadooda;
  lat-VUC: 'Cui ait Dominus: Vidi afflictionem populi mei in Ægypto, et clamorem ejus
    audivi propter duritiam eorum qui præsunt operibus:'
  eng-ASVBT: And Jehovah said, I have surely seen the affliction of my people that
    are in Egypt, and have heard their cry by reason of their taskmasters; for I know
    their sorrows;
  mna-mna: 'To Yooba iso: “Nio aŋre wal tio Israel timbot ŋoobo kat su Aikuptu. Pa
    zin menderŋan ta timborro zin na, timbelmbel matan seseezeŋan. Mi tiŋiizi kizin,
    nio aŋleŋ kek. Pataŋana kizin ta boozomen, aŋute ma imap.'
  ita-1885: 'E il Signore disse: Ben ho veduta l''afflizion del mio popolo, ch'' è
    in Egitto, ed ho udite le lor grida, per cagion dei loro esattori; perciocchè
    io ho presa conoscenza delle sue doglie.'
  eng-LXXUP: And the Lord said to Moses, I have surely seen the affliction of my people
    that is in Egypt, and I have heard their cry caused by their taskmasters; for
    I know their affliction.
  eng-ULB: Yahweh said, “I have certainly seen the suffering of my people who are
    in Egypt. I have heard their shouts because of their taskmasters, for I know about
    their suffering.
  spa-VBL: “Soyplenamente consciente de la miseria de mi pueblo en Egipto”, le dijo
    el Señor. “Los he escuchado gemir por culpa de sus capataces. Sé cuánto están
    sufriendo.
  fra-_FOB: 'Et l''Éternel dit: J''ai bien vu l''affliction de mon peuple qui est
    en Égypte, et j''ai entendu le cri qu''il jette à cause de ses exacteurs; car
    je connais ses douleurs.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്തു: “ഈജിപ്റ്റിൽ താമസിക്കുന്ന എന്റെ ജനത്തിന്റെ
    കഷ്ടത ഞാൻ കണ്ടു; ഊഴിയവിചാരകന്മാർ നിമിത്തമുള്ള അവരുടെ നിലവിളിയും കേട്ടു; ഞാൻ അവരുടെ
    സങ്കടങ്ങൾ അറിയുന്നു.'
  lit-lit: 'Ir VIEŠPATS tarė: „Aš tikrai mačiau prispaudimą savo tautos, esančios
    Egipte, ir išgirdau jos šauksmą dėl jos varovų į darbus, nes aš žinau jos kančias;'
  urd-GVR: Rab ne kahā, “Maiṅ ne Misr meṅ apnī qaum kī burī hālat dekhī aur ġhulāmī
    meṅ un kī chīḳheṅ sunī haiṅ, aur maiṅ un ke dukhoṅ ko ḳhūb jāntā hūṅ.
  suz-BL: मिनु परमप्रभु यावेमी “गो इजीप्‍त रागीमी बाक्‍शो आं मुर आन श्‍येत ताता। मेको
    आन कली गेय पपाइक्‍ब आन पर्बम ङाक्‍नीमी। गो आन ङाक्‍शो नेंता, ताता। गो आन श्‍येत
    जशो तुइक्‍ताक्‍ङ। प्रस्‍थान २:२३
  ita-1927: 'E l’Eterno disse: “Ho veduto, ho veduto l’afflizione del mio popolo che
    è in Egitto, e ho udito il grido che gli strappano i suoi angariatori; perché
    conosco i suoi affanni;'
  ckb-ckb: 'یەزدان فەرمووی: «بەڕاستی من زەلیلی گەلەکەمم لە میسر بینی، هەروەها گوێم
    لە هاواریان بوو لەبەر سەرکارەکانیان، چونکە بە ئازارەکانیانم زانی.'
  eng-BBE: And God said, Truly, I have seen the grief of my people in Egypt, and their
    cry because of their cruel masters has come to my ears; for I have knowledge of
    their sorrows;
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು, “ಈಜಿಪ್ಟಿನಲ್ಲಿರುವ ನನ್ನ ಜನರ ವ್ಯಥೆಯನ್ನು ವಾಸ್ತವವಾಗಿಯೂ ಕಂಡಿದ್ದೇನೆ.
