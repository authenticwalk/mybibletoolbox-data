verse: EXO.003.008
translations:
  mal-C: അതുകൊണ്ട് ഈജിപ്റ്റുകാരുടെ കൈയിൽനിന്ന് അവരെ വിടുവിക്കുന്നതിനും അവരെ ആ ദേശത്തുനിന്ന്
    പുറപ്പെടുവിച്ച് നല്ലതും വിശാലവുമായ ദേശത്തേക്ക്; പാലും തേനും ഒഴുകുന്ന ദേശത്തേക്ക്—കനാന്യർ,
    ഹിത്യർ, അമോര്യർ, പെരിസ്യർ, ഹിവ്യർ, യെബൂസ്യർ എന്നിവരുടെ സ്ഥലത്തേക്കു—കൊണ്ടുപോകുന്നതിനു
    ഞാൻ ഇറങ്ങിവന്നിരിക്കുന്നു.
  deu-TKW: Daher komme ich nun herab, es aus der Gewalt der Ägypter zu erretten und
    es wegzuführen aus jenem Land in ein treffliches und weit ausgedehntes Land, in
    ein Land, das von Milch und Honig überfließt, in die Wohnsitze der Kanaaniter,
    Hethiter, Amoriter, Pheresiter, Heviter und Jebusiter.
  lin-lin: Yango wana nakiti mpo na kokangola bango na maboko ya bato ya Ejipito mpe
    kobimisa bango na mokili oyo, mpo na kokotisa bango na mokili ya kitoko mpe ya
    monene, mokili oyo ezali kobimisa miliki mpe mafuta ya nzoyi. Ezali mokili oyo
    evandaka bato ya Kanana, ya Iti, ya Amori, ya Perizi, ya Evi mpe ya Yebusi.
  eng-LSV: and I go down to deliver it out of the hand of the Egyptians, and to cause
    it to go up out of the land to a land good and broad, to a land flowing with milk
    and honey—to the place of the Canaanite, and the Hittite, and the Amorite, and
    the Perizzite, and the Hivite, and the Jebusite.
  eng-GNV: Therefore I am come downe to deliuer them out of the hande of the Egyptians,
    and to bring them out of that lande into a good lande and a large, into a lande
    that floweth with milke and honie, euen into the place of the Canaanites, and
    the Hittites, and the Amorites, and the Perizzites, and the Hiuites, and the Iebusites.
  eng-WEBSTER: And I am come down to deliver them from the hand of the Egyptians,
    and to bring them out of that land, to a good land, and a large, to a land flowing
    with milk and honey; to the place of the Canaanites, and the Hittites, and the
    Amorites, and the Perizzites, and the Hivites, and the Jebusites.
  nhw-BL: Yeca nitemotoc para niquinmaquixtis ininmaco nopa egiptome. Huajca niquinquixtis
    ipan nopa tlali huan niquinhuicas hasta se tlali catli hueyi huan cuali catli
    nochi temaca hasta onmocahua itlajca. Ipan nopa tlali ama itztoque nopa cananeos,
    heteos, amorreos, ferezeos, heveos huan jebuseos.
  swh-ONEN: Basi nimeshuka niwaokoe kutoka mkono wa Wamisri, niwatoe na kuwapandisha
    kutoka nchi hiyo, niwapeleke katika nchi nzuri na kubwa, nchi itiririkayo maziwa
    na asali, nchi ya Wakanaani, Wahiti, Waamori, Waperizi, Wahivi na Wayebusi.
  bba-bba: Yerɑ nɑ sɑrɑmɑ n kɑ bu wɔrɑ Eɡibitiɡibun nɔmɑn di, kpɑ n kɑ bu dɑ tem bɑkɑm
    ɡɑm sɔɔ mɛ mu ɡeɑ sɑ̃ɑ mu tim kɑ bom yibɑ. Tem mɛ sɔɔrɑ Kɑnɑnibɑ kɑ Hɛtibɑ kɑ
    Amɔrebɑ kɑ Feresibɑ kɑ Hefibɑ kɑ Yebusibɑ bɑ wɑ̃ɑ.
  eng-KJVCPB: and I am come down to deliver them out of the hand of the Egyptians,
    and to bring them up out of that land unto a good land and a large, unto a land
    flowing with milk and honey; unto the place of the Canaanites, and the Hittites,
    and the Amorites, and the Perizzites, and the Hivites, and the Jebusites.
  cpy-cpy: Tema rootaki nopokan-takari kepatsiki, nookakaa-wenteeri rashiwi-takari
    Apitantoni-jatzi. Nomishitowaeri, naaneri otsipaki kepatsi poshini-patha-tatsiri,
    kimii-patha-tatsiri, jempe oshookapae osheki pankirentsi, eejatzi jempe itzimapae
    osheki ipireetari. Tema rootaki inampi-witari nimaeka Owinteni-jatzi, Thaawan-taarewoni-jatzi,
    Ochempi-weni-jatzi, Nampitsi-weni-jatzi, Thaantewenijatzi eejatzi Kaya-weni-jatzi.
  mpx-mpx: inoke ya lau na pwamwalil Itipita nimaliyaa, ge na nulil tagilagil nihi
    nok panuwa waiwaisana ge bwabwatana elana, panuwa malumalulina. Sauga ya Kenani,
    Hiti, Amoli, Pelisi, Hivi ge Yebusi hi miminaa to.
  wbp-wbp: Kujarlanyarna yanurnu nguru-nyayirni-wangu-jangkaju. Ngajurna yanurnu yungurna-jana
    muku kanyi Yijipi-wardingki-patu-kujaku. Kapurna-jana kanyi Yijipi-ngirliji, manu
    kapurna-jana nguru-yirrarni nguru ngurrju-kurra kuja kalu miyi jaya-kurra nguna.
    Jalangu yapa panu-kari kalu nyina yinyarla ngurrangka Kanana-wardingki-wati, Yititi-wati,
    Yamuri-wati, Piriji-wati, Yiipiti-wati manu Jipuji-wati.
  luo-luo: Omiyo aselor mondo aresgi e lwet jo-Misri kendo agolgi e pinyno mondo akelgi
    e piny maber kendo malach, ma en piny mopongʼ gi chak kod mor kich. En piny jo-Kanaan
    gi jo-Hiti gi jo-Amor gi jo-Perizi gi jo-Hivi kod jo-Jebus.
  meu-meu: Lau vada name diho, Aigupto taudia imadia amo baina hamauridia, una tano
    amo baina hakaudia lasi ela bona tano namo-hereana ai, taora badana ai, bae kau;
    una tano ai rata bona bada-ranuna e arumu, Kanaan taudia edia tano bunai, Hiti
    taudia edia, bona Amoro taudia edia, bona Perisi taudia edia, bona Hivi taudia
    edia, bona Iebusu taudia edia.
  npi-ULB: तिनीहरूलाई मिश्रीहरूको शक्तिबाट छुटकारा दिलाई असल, विशाल अनि दूध र मह बग्‍ने
    देशमा लैजान म ओर्लिआएको छु । त्यो कनानी, हित्ती, एमोरी, परिज्‍जी, हिव्वी र यबूसीहरूको
    देश हो ।
  yor-yor: Èmi sì ti sọ̀kalẹ̀ wá láti gbà wọ́n lọ́wọ́ àwọn ará Ejibiti, àti láti mú
    wọn gòkè kúrò ní ilẹ̀ náà lọ sí ilẹ̀ tí ó dára tí ó sì ní ààyè, àní ilẹ̀ tí ó
    ń sàn fún wàrà àti oyin; ibùgbé àwọn ará Kenaani, ará Hiti, Amori, Peresi, Hifi
    àti Jebusi.
  emp-NTPO: Maʌ̃ bẽrã mʌ̃a ãdjirãra egiptorã jʌwaed̶a panʌnebemada ẽdrʌ b̶ʌi carea
    ze b̶ʌa. Egipto druad̶ebemada ẽdrʌ b̶ʌped̶a mʌ̃a dewara druad̶aa edeya. Maʌ̃ druara
    bio bia b̶ʌa idjab̶a waib̶ʌa b̶ʌa. Maʌ̃ druad̶e baridua ne uped̶ad̶ara bia zaubaria.
    Mama cananeorãda, hititarãda, amorreorãda, perezeorãda, heveorãda, idjab̶a jebuseorã
    sid̶a duanʌa.
  ind-ind: Kini Aku datang untuk membebaskan mereka dari tangan orang Mesir. Aku akan
    memimpin mereka keluar dari negeri itu dan membawa mereka ke negeri yang baik
    dan luas, yang berlimpah dengan hasil alam, yaitu ke negeri orang Kanaan, Het,
    Amori, Feris, Hewi, dan Yebus.
  pes-OPCB: اکنون نزول کرده‌ام تا آنها را از چنگ مصری‌ها آزاد کنم و ایشان را از مصر
    بیرون آورده، به سرزمین خوب و پهناوری که در آن شیر و عسل جاری است ببرم، سرزمینی
    که اینک قبایل کنعانی، حیتّی، اموری، فرزّی، حوّی و یبوسی در آن زندگی می‌کنند.
  aer-aer: 'Alakenhe ikwerenge anteme Ayenge alkere akertne-ngentyele apetyeke. Ayenge
    apetyeke itnenhe ingkirreke anthurre itetheke mpwaretyeke itnenhe Egypt-arenye
    areye-ketyenge akngetyeke. The itnenhe Egypt-ngentyele arratelhe-iletyeke, itnekenge
    arrekwele-irremele apmere mwerre anthurre-werne akngetyeke merne arunthe anthurre-akerte-werne.
    The itnenhe apmere arrpenhe areye-arle anerlte-aneme-werne akngetyenhe: Canaanite
    areye, Hittite areye, Amorite areye, Perizzite areye, Hivite areye, Jebusite areye-arlke.'
  tgl-ULB: Bumaba ako para palayain sila mula sa kapangyarihan ng mga taga-Ehipto
    at dalhin sila mula sa lupaing iyon patungo sa mabuti at malawak na lupain, sa
    isang lupaing dinadaluyan ng gatas at pulot; sa rehiyon ng mga Cananeo, Heteo,
    Amoreo, Perezeo, Hivita, at mga Jebuseo.
  cbu-NT: Ashirucha, nuwsha istapi aturi, shiyash kusarangina. Shiysha Israelchichee
    maachiritaatsish shaana istangcha. Nuw siyaa minup tsap kapungup maachchintspa.
    An tsap kizpur wanasiri, misha katungats zapantam taariya, misha kungutam wanasirimash
    taaritamta. Ansha tsap sur Kanaana yap tputs nda nuwaa kuki mangoonkana ambi.
  hui-hui: Ani manda buwa i̱na ti gi mule Iyibi wali agali andaneha kago nahelo gi
    mialu Iyibi dindi wahalu haru tagira pialu polenaga i̱ dalipe ho ko. Haru tagira
    puwa dindi henge timbuniwi mbira tomo bayale anda holenenaga dindi homogoore dindi
    ogoni áyu Kenanali Hidiali Amoroali Pereseali Hibiali Yabusuali imaru hameigini
    uruni ti kagoria haru pu helolebero, lene.
  mya-mya: အီ​ဂျစ်​အ​မျိုး​သား​တို့​လက်​တွင်း​မှ​သူ​တို့ အား​ကယ်​တင်​ပြီး​လျှင် ထို​ပြည်​မှ​ထုတ်​ဆောင်
    လျက်​မြေ​သြ​ဇာ​ထက်​သန်​၍​ကျယ်​ပြန့်​သော ပြည်​သို့​ပို့​ဆောင်​ရန်​ငါ​ကြွ​ဆင်း​လာ​ပြီ။
    ထို ပြည်​သည်​မြေ​သြ​ဇာ​ထက်​သန်​၍​အ​စာ​ရေ စာ​ပေါ​ကြွယ်​ဝ​၏။ ထို​ပြည်​တွင်​ခါ​နာန်​အ​မျိုး
    သား၊ ဟိတ္တိ​အ​မျိုး​သား၊ အာ​မော​ရိ​အ​မျိုး​သား၊ ဖေ​ရ​ဇိ​အ​မျိုး​သား၊ ဟိ​ဝိ​အ​မျိုး​သား၊
    ယေ​ဗု​သိ​အ​မျိုး​သား​တို့​နေ​ထိုင်​ကြ​၏။-
  cbi-NTPO: Tsa' mityaa iya, Egipto chachilla' tyaapanu yalanu livee kenu pajayu.
    Tsangue' yalanu juntsa tunu mangalare', tsamantsa aawa, mika aa ura tusha manda'nu
    tsuyu, naa chu'pi bain, naa mishki bain pi ju' shilla' jin tsainu tusha, matyu
    Canaánnu sera' jimula bain, Hetnu sera' jimula bain, Amornu sera' jimula bain,
    Fereznu sera' jimula bain, Hevenu sera' jimula bain, naa Jebúsnu chumula bain,
    chunu tusha.
  bod-N: ད་ནི་བདག་མར་འོངས་ནས་ཁོ་རྣམས་ཨེ་ཅིབ་པ་རྣམས་ཀྱི་ལག་འོག་ནས་ཐར་བར་བྱེད་ཅིང་།
    ཡུལ་དེ་ནས་ཡར་ཁྲིད་དེ། མཛེས་ཤིང་ཡངས་ལ་འོ་མ་དང་སྦྲང་རྩི་བཞུར་བའི་ཡུལ་ཏེ། ཀ་ན་ཨན་པ་དང་།
    ཧེད་པ་དང་། ཨེ་མོར་པ་དང་། ཕེ་རེ་ཟི་པ་དང་། ཧེ་བི་པ་དང་། ཡེ་བུ་སི་པ་བཅས་ཀྱི་གནས་སུ་བསླེབ་པར་བྱའོ།
    །
  sna-sna: Saka ndaburuka kuti ndivanunure vabve muruoko rwavaIjipita uye kuti ndivabudise
    munyika iyo ndivaise kunyika yakanaka uye yakakura, nyika inoyerera mukaka nouchi,
    nzvimbo yavaKenani, vaHiti, vaAmori, vaPerezi, vaHivhi navaJebhusi.
  spa-BLM: He descendido para librarlos de la mano de los egipcios, y para hacerlos
    subir de esa tierra a una tierra buena y extensa, a una tierra que fluye leche
    y miel; al lugar del cananeo, del hitita, del amorreo, del ferezeo, del heveo
    y del jebuseo.
  cac-cac: Yuj chi' ix in emuli, tzin colanel eb' d'a yol sc'ab' eb' aj Egipto chi'.
    Ol viq'uel eb' d'a jun lugar chi', ol vic'anb'at eb' d'a junxo lum luum yelxo
    te vach', levan, te yax sat. A eb' cajan d'a sat jun luum chi', aton eb' cananeo,
    eb' hitita, eb' amorreo, eb' ferezeo, eb' heveo yed' pax eb' jebuseo.
  swh-ULB: Nimekuja chini kuwaokoa dhidi ya mamlaka ya Wamisri na kuwatoa katika nchi
    ile na kuwaleta katika nchi nzuri, pana, nchi ijaayo maziwa na asali; kwenye ukanda
    wa Wakanaani, Wahiti, Waamori, Waperizi, Wahivi, na Wayebusi.
  bel-bel: і іду выратаваць яго ад рукі Егіпцянаў і вывесьці яго зь зямлі гэтай у
    зямлю добрую і прасторную, дзе цячэ малако і мёд, у зямлю Хананэяў, Хэтэяў, Амарэяў,
    Фэрэзэяў, Гэвэяў і Евусэяў.
  wed-wed: Lamna aubaina a ḡairai da natunatu Egypt awari ana vaitawanei ma ana opunei
    da dobu wapuna ḡaeḡaena ma doana maumaurana ina maeni. Kampa marina mai Canaan,
    mai Hitti, mai Amori, mai Perisi, mai Hivi ma mai Jebus e mamae.
  deu-ELBBK: Und ich bin herabgekommen, um es aus der Hand der Ägypter zu erretten
    und es aus diesem Land hinaufzuführen in ein gutes und geräumiges Land, in ein
    Land, das von Milch und Honig fließt, an den Ort der Kanaaniter und der Hethiter
    und der Amoriter und der Perisiter und der Hewiter und der Jebusiter.
  mbb-OT: Ne umbe mibulus a su edlibriyen ku sikandan te menge pesipala kandan te
    menge tig-Ehipto, wey ibpaawè ku sikandan diyà te Ehipto ne ziyè ku sikandan ibpeubpà
    te tanà he meupiya wey meluag, tanà he egkeerubasa he ebpuunan te edtudà he ǥatas
    wey teneb he iyan ed-ubpaan te menge Canaanhen, Hitihanen, Amorihanen, Pirisihanen,
    Hivihanen wey Jebusihanen.
  mal-2015: അവരെ മിസ്രയീമ്യരുടെ കയ്യിൽനിന്നു വിടുവിപ്പാനും ആ ദേശത്തു നിന്നു നല്ലതും
    വിശാലവുമായ ദേശത്തേക്കു, പാലും തേനും ഒഴുകുന്ന ദേശത്തേക്കു, കനാന്യർ, ഹിത്യർ, അമോര്യർ,
    പെരിസ്യർ, ഹിവ്യർ, യെബൂസ്യർ എന്നവരുടെ സ്ഥലത്തേക്കു അവരെ കൊണ്ടുപോകുവാനും ഞാൻ ഇറങ്ങിവന്നിരിക്കുന്നു.
  tuo-NT: Tojo weegʉ narẽ yʉꞌrʉogʉ, dijatiapʉ. Egiptocjãrã doca nirãrẽ miiwĩorẽgʉ̃ti.
    Ti diꞌtapʉ nirãrẽ miiwija, añurĩ diꞌta, pajiri diꞌtapʉ miagʉ̃ti. Cabra õpẽco,
    mumiaco pajiro aco oꞌmabʉroro weronojõ nirĩ diꞌta niꞌi. Cananeo masã, hitita masã,
    amorreo masã, ferezeo masã, heveo masã, jebuseo masã na nirĩ diꞌta niꞌi.
  gup-gup: Wanjh kunmekbekenh kunu ngaye ngamkoluy ba ngabenbebke kore bininj nawu
    birrikang Egypt kabindimarnekurduyime kunwarre. Ngabenbebke Egyptbeh, dja ngabenkan
    kore kubolkmak kabolkwarlah duninjh, kumekbe kore manme manmakkaykenh manwern
    duninjh kadjokodjordmerren. Kumekbe kunred kore bininj bolkkime kabirrihni nawu
    birribebbehwokbubuyika nawu kabirribebbehmirndengeyyo bininj nawu Canaan benkebmawahmeng,
    dja mak bininj nawu Heth benkebmawahmeng, dja mak bininj nawu kabirringeyyo Amor,
    dja mak nawu kabirribebbehngeyyo Periz bininj, dja mak Hiv bininj, dja mak nawu
    birrikang kunred Jebusbeh.”
  gvs-gvs: Tauna asou ama bei da Itipita nimadi goi ayavedi. Itipita goi bei akabidi
    atukoedi anavedi poyapoya tayamo goi silokasa. Amo poyapoyayana dedevina be buutumina
    gagaina, maaliina be lobooinina. Poyapoyayana moe Kenani tubunao, Eta tubunao,
    Emori tubunao, Perisi tubunao, Ivai tubunao be Iyebusi tubunao idi kasa.
  rmc-rmc: Vašoda me avľom tele, hoj len te zachraňinav andral o vasta le Egipťanengre.
    Avľom len te lel avri andral odi phuv a te ľidžal len andre odi phuv, so hiňi
    igen bari the lačhi, a kaj čuľal o thud the o medos – e phuv, kaj bešen o Kanaančana,
    o Chetitana, o Amorejčana, o Perizeja, o Chivija the o Jebuseja.
  nlg-nlg: Keri ge u mai mu ku lavi kehara itadira na vure ni Egypt, vaa tana puku
    ni komudira te uto, mete subo iga na bona tana pari. Gaia na pari te tave iga
    na susu ni buluka mana kokolo ni midua - na pari tara ghahara iga rana vure ni
    Canaan, rana vure ni Hit, rana vure ni Amor, rana vure ni Periz, rana vure ni
    Hivi, ma rana vure ni Jebus.
  pes-OPV: و نزول کردم تا ایشان را از دست مصریان خلاصی دهم، و ایشان را از آن زمین
    به زمین نیکو و وسیع برآورم، به زمینی که به شیر وشهد جاری است، به مکان کنعانیان
    و حتیان و اموریان و فرزیان و حویان و یبوسیان.
  ron-1924: М-ам коборыт ка сэ-л избэвеск дин мына еӂиптенилор ши сэ-л скот дин цара
    ачаста ши сэ-л дук ынтр-о царэ бунэ ши ынтинсэ, ынтр-о царэ унде курӂе лапте ши
    мьере, ши ануме ын локуриле пе каре ле локуеск канааниций, хетиций, амориций,
    ферезиций, хевиций ши иебусиций.
  aui-aui: Na ayowogha da Ijipt damdi gwabidima aniyawiidi da anakabidi Ijipt sinakanibutaveni
    bi sinanagho kubura miisene, mekona ghamana bi moumourina, meme katana dam Kenen,
    Hitti, Amori, Periji, Hivi bi kate dam Jebusi nama samakamakena.
  ben-OBCV: তাই মিশরীয়দের হাত থেকে তাদের রক্ষা করার জন্য এবং সেদেশ থেকে মনোরম ও প্রশস্ত
    এক দেশে, দুধ ও মধু প্রবাহিত এক দেশে—কনানীয়, হিত্তীয়, ইমোরীয়, পরিষীয়, হিব্বীয়
    ও যিবূষীয়দের স্বদেশে তাদের নিয়ে যাওয়ার জন্য আমি নেমে এসেছি।
  som-som: oo waxaan u imid inaan ka samatabbixiyo gacanta Masriyiinta, iyo inaan
    ka soo bixiyo dhulkaas, oo keeno dhul wanaagsan oo ballaadhan, oo ah dal caano
    iyo malab la barwaaqaysan; waana meesha ay deggan yihiin reer Kancaan, iyo reer
    Xeed, iyo reer Amor, iyo reer Feris, iyo reer Xiwi, iyo reer Yebuus.
  lat-VUC: et sciens dolorem ejus, descendi ut liberem eum de manibus Ægyptiorum,
    et educam de terra illa in terram bonam, et spatiosam, in terram quæ fluit lacte
    et melle, ad loca Chananæi et Hethæi, et Amorrhæi, et Pherezæi, et Hevæi, et Jebusæi.
  eng-ASVBT: and I am come down to deliver them out of the hand of the Egyptians,
    and to bring them up out of that land unto a good land and a large, unto a land
    flowing with milk and honey; unto the place of the Canaanite, and the Hittite,
    and the Amorite, and the Perizzite, and the Hivite, and the Jebusite.
  mna-mna: Tana iŋgi aŋsu be aŋtatke zin la zin Aikuptu kan naman, mibe aŋkam zin
    ma tizem Aikuptu, mi tila timbot toono kizin Kanaan, Et, Amor, Peres, Ibi, mi
    Yebus. Pa toono tana biibi mi mbuyeeneŋana. Ipiyotyooto koroŋ ambaimbaiŋan boozomen.
  ita-1885: E sono sceso per riscuoterlo dalle mani degli Egizj, e per farlo salir
    da quel paese in un paese buono e largo; in un paese stillante latte e miele;
    nel luogo de' Cananei, deg'Hittei, degli Amorrei, dei Ferezei, degl'Hivvei, e
    de' Gebusei.
  eng-LXXUP: And I have come down to deliver them out of the hand of the Egyptians,
    and to bring them out of that land, and to bring them into a good and wide land,
    into a land flowing with milk and honey, into the place of the Canaanites, and
    the Hittites, and Amorites, and Perizzites, and Girgashites, and Hivites, and
    Jebusites.
  eng-ULB: I have come down to free them from the Egyptians' power and to bring them
    up from that land to a good, large land, to a land flowing with milk and honey;
    to the region of the Canaanites, Hittites, Amorites, Perizzites, Hivites, and
    Jebusites.
  spa-VBL: Por eso he descendido para rescatarlos de la opresión egipcia y para llevarlos
    desde ese país a una tierra fértil y amplia, una tierra donde fluye leche y miel,
    donde actualmente viven los cananeos, los hititas, los amorreos, los ferezeos,
    los heveos y los jebuseos.
  fra-_FOB: Et je suis descendu pour le délivrer de la main des Égyptiens, et pour
    le faire monter de ce pays-là dans un pays bon et spacieux, dans un pays où coulent
    le lait et le miel, au lieu où sont les Cananéens, les Héthiens, les Amoréens,
    les Phéréziens, les Héviens et les Jébusiens.
  mal-mal: അവരെ ഈജിപ്റ്റുകാരുടെ കയ്യിൽനിന്ന് വിടുവിക്കുവാനും ആ ദേശത്ത് നിന്ന് നല്ലതും
    വിശാലവുമായ ദേശത്തേക്ക്, പാലും തേനും ഒഴുകുന്ന ദേശത്തേക്ക്, കനാന്യർ, ഹിത്യർ, അമോര്യർ,
    പെരിസ്യർ, ഹിവ്യർ, യെബൂസ്യർ എന്നിവരുടെ സ്ഥലത്തേക്ക് അവരെ കൊണ്ടുപോകുവാനും ഞാൻ ഇറങ്ങിവന്നിരിക്കുന്നു.
  urd-GVR: Ab maiṅ unheṅ Misriyoṅ ke qābū se bachāne ke lie utar āyā hūṅ. Maiṅ unheṅ
    Misr se nikāl kar ek achchhe wasī mulk meṅ le jāūṅgā, ek aise mulk meṅ jahāṅ dūdh
    aur shahd kī kasrat hai, go is waqt Kanānī, Hittī, Amorī, Farizzī, Hiwwī aur Yabūsī
    us meṅ rahte haiṅ.
  suz-BL: मिनु मेको आन कली इजीप्‍त रागी ङा मुरपुकीम गेशो श्‍येत रे प्रोंइनुङमी। गो
    आं मुर आन कली रिम्‍शो नु ठेयब रागी लाइक्‍नुङमी। मेको रागीम दूध नु खुदो शुश बाक्‍ब।
    मारेइ मारेइ यो शुश ग्रेल्‍ब। मेको रागी कनानी, हित्ती, एमोरी, परिज्‍‍जी, हिव्‍वी
    नु यबुसी आन बाक्‍तीक रागी बाक्‍ब।
  ita-1927: e sono sceso per liberarlo dalla mano degli Egiziani, e per farlo salire
    da quel paese in un paese buono e spazioso, in un paese ove scorre il latte e
    il miele, nel luogo dove sono i Cananei, gli Hittei, gli Amorei, i Ferezei, gli
    Hivvei e i Gebusei.
  ckb-ckb: ئەوا هاتمە خوارەوە بۆ ئەوەی فریایان بکەوم لە دەست میسرییەکان و لەو خاکەوە
    بیانبەم بۆ خاکێکی باش و فراوان، بۆ خاکێک شیر و هەنگوینی لێ دەڕژێت، بۆ شوێنی کەنعانی،
    حیتی، ئەمۆری، پریزی، حیڤی و یەبوسییەکان.
  eng-BBE: And I have come down to take them out of the hands of the Egyptians, guiding
    them out of that land into a good land and wide, into a land flowing with milk
    and honey; into the place of the Canaanite and the Hittite and the Amorite and
    the Perizzite and the Hivite and the Jebusite.
  kan-OKCV: ಆದಕಾರಣ ಅವರನ್ನು ಈಜಿಪ್ಟನವರ ಕೈಯೊಳಗಿಂದ ಬಿಡುಗಡೆ ಮಾಡುವುದಕ್ಕೆ ಬಂದಿದ್ದೇನೆ. ನಾನು
    ಅವರನ್ನು ಆ ದೇಶದಿಂದ ಬಿಡಿಸಿ, ಹಾಲೂ ಜೇನೂ ಹರಿಯುವ ವಿಸ್ತಾರವಾದ ಒಳ್ಳೆಯ ದೇಶಕ್ಕೆ ಅಂದರೆ ಕಾನಾನ್ಯರು,
    ಹಿತ್ತಿಯರು, ಅಮೋರಿಯರು, ಪೆರಿಜೀಯರು, ಹಿವ್ವಿಯರು, ಯೆಬೂಸಿಯರು ವಾಸವಾಗಿರುವ ದೇಶಕ್ಕೆ ನಡೆಸಿಕೊಂಡು
    ಹೋಗುವುದಕ್ಕೂ ಇಳಿದು ಬಂದಿದ್ದೇನೆ.
  bbb-bbb: '@see-verse:EXO.003.007'
  tam-2017: அவர்களை எகிப்தியர்களின் கைகளுக்கு விடுதலையாக்கவும், அவர்களை அந்த தேசத்திலிருந்து
    நீக்கி, கானானியர்களும், ஏத்தியர்களும், எமோரியர்களும், பெரிசியர்களும், ஏவியர்களும்,
    எபூசியர்களும் இருக்கிற இடமாகிய செழிப்பான நலமும் விசாலமுமான தேசத்தில் கொண்டுபோய்ச்
    சேர்க்கவும் இறங்கினேன்.
  spa-RV-1909: Y he descendido para librarlos de mano de los Egipcios, y sacarlos
    de aquella tierra á una tierra buena y ancha, á tierra que fluye leche y miel,
    á los lugares del Cananeo, del Hetheo, del Amorrheo, del Pherezeo, del Heveo,
    y del Jebuseo.
  ron-BTF: Și am coborât să îi eliberez din mâna egiptenilor și să îi scot din acea
    țară într-o țară bună și largă, într-o țară în care curge lapte și miere; în locul
    canaaniților și al hitiților și al amoriților și al periziților și al hiviților
    și al iebusiților.
  eng-WEBP: I have come down to deliver them out of the hand of the Egyptians, and
    to bring them up out of that land to a good and large land, to a land flowing
    with milk and honey; to the place of the Canaanite, the Hittite, the Amorite,
    the Perizzite, the Hivite, and the Jebusite.
  eng-FBV: That's why I have come down to rescue them from Egyptian oppression and
    to take them up from that country to a productive, wide-open land—a land flowing
    with milk and honey—where currently the Canaanites, Hittites, Amorites, Perizzites,
    Hivites, and Jebusites are living.
  nld-1939: 'Daarom ben Ik neergedaald, om het uit de macht van Egypte te verlossen,
    en om het uit dit land te geleiden naar een schoon en uitgestrekt land: naar een
    land, dat druipt van melk en honing, de woonplaats van de Kanaänieten en Chittieten,
    Amorieten, Perizzieten, Chiwwieten en Jeboesieten.'
  nch-BL: Yeca nitemotoc para niquinmaquixtis inimaco nopa egiptome. Huajca niquinquixtis
    ipan nopa tali huan niquinhuicas hasta se tali cati hueyi huan cuali cati nochi
    temaca hasta mocahua itajca. Ipan nopa tali ama itztoque nopa cananeos, heteos,
    amorreos, ferezeos, heveos huan jebuseos.
  vie-1934: Ta ngự xuống đặng cứu dân nầy khỏi tay người Ê-díp-tô, dẫn từ xứ ấy lên
    đến một xứ kia đẹp đẽ và rộng rãi, đượm sữa và mật, tức là nơi dân Ca-na-an, dân
    Hê-tít, dân A-mô-rít, dân Phê-rê-sít, dân Hê-vít và dân Giê-bu-sít ở.
  hin-CV: इसलिये अब मैं उन्हें मिस्रियों के अधिकार से छुड़ाने उतर आया हूं, ताकि उन्हें
    उस देश से निकालकर एक उत्तम देश में ले जाऊं, जहां दूध एवं मधु बहता है, जो कनानियों,
    हित्तियों, अमोरियों, परिज्ज़ियों, हिव्वियों तथा यबूसियों का देश है.
  eng-OURB: I have come down to deliver them out of the hand of the Egyptians [people
    from Abode of slavery], and to bring them up out of that land to a good and large
    land, to a land flowing with milk and honey; to the place of the Canaanite [Descendant
    of Humbled], the Hittite [Descendant of Trembling fear], the Amorite [Descendants
    of Talkers], the Perizzite [Descendant of Belonging to village], the Hivite [Wicked],
    and the Jebusite [Descendants of Thresher].
  spa-BES: Y bajé para liberarlos de las manos de los egipcios, y voy a sacarlos fuera
    de aquella tierra a una tierra buena y ancha, a una tierra que mana leche y miel;
    en el lugar del cananeo del hitita y el amorreo y el ferezeo del heveo y el jebuseo.
  tdx-tdx: le nizotsoako handrombak’ iareo amo nte-Mitsraimeo, hañakatse iereo amy
    taney naho hendeseko mb’ am-patram-bey soa, mb’ an-tane orikorihen-dronono naho
    tantele, mb’ an-tane’ o nte-Kanàneo naho o nte-Kheteo naho o nte-Emoreo naho o
    nte-Peri­zeo naho o nte-Kiveo vaho o nte-Iebosìo.
  vid-vid: ahyo mbuya leka ndiwagombole mmoko mwa Wamisili. Ndowalavya amo muisi na
    kuwahilika kuli isi inojile na ng'hulu, isi iwele na mboto, isi ya Wakanaani na
    Wahiti na Waamoli na Wapelisi na Wahivi na Wayebusi.
  eng-OKE: And I have appeared to deliver them from the hand of the Mizraee, and to
    bring them up from that land, unto a land good and large, a land producing milk
    and honey, unto the place of the Kenaanaee, an the Hittaee, and the Amoraee, and
    the Perizaee, and the Hivaee, and the Yevusaee.
  tha-KJV: และเราลงมาเพื่อจะช่วยเขาให้รอดพ้นจากมือของชาวอียิปต์ และนำเขาออกจากประเทศนั้น
    ไปยังแผ่นดิ​นที​่​อุ​ดมกว้างขวาง เป็นแผ่นดิ​นที​่​มีน​้ำนมและน้ำผึ้งไหลบริบู​รณ​์
    คือไปยังที่​อยู่​ของชาวคานาอัน คนฮิตไทต์ คนอาโมไรต์ คนเปริสซี คนฮีไวต์ และคนเยบุส
  por-BR-2018: Por isso desci para livrá-los da mão dos egípcios, e tirá-los daquela
    terra, fazendo-os subir para uma terra boa e larga, para uma terra que flui leite
    e mel, para o lugar dos cananeus, dos heteus, dos amorreus, dos perizeus, dos
    heveus e dos jebuseus.
  deu-ELO: Und ich bin herabgekommen, um es aus der Hand der Ägypter zu erretten und
    es aus diesem Lande hinaufzuführen in ein gutes und geräumiges Land, in ein Land,
    das von Milch und Honig fließt, an den Ort der Kanaaniter und der Hethiter und
    der Amoriter und der Perisiter und der Hewiter und der Jebusiter.
  eng-WYC-2018: and I came down to deliver them from the hands of (the) Egyptians,
    and lead out of that land into a good land and broad (or and to lead them out
    of that land into a good and broad land), into a land that floweth with milk and
    honey, to the places of Canaanites, and of Hittites, of Amorites, and of Perizzites,
    and of Hivites, and of Jebusites.
  epo-epo: Kaj Mi malsupreniris, por savi ĝin el la manoj de la Egiptoj kaj elirigi
    ĝin el tiu lando en landon bonan kaj vastan, en landon, en kiu fluas lakto kaj
    mielo, sur la lokon de la Kanaanidoj kaj la Ĥetidoj kaj la Amoridoj kaj la Perizidoj
    kaj la Ĥividoj kaj la Jebusidoj.
  uig-PIN: Xunga Mǝn ularni misirliⱪlarning ⱪolidin ⱪutⱪuzup, xu zemindin qiⱪirip,
    yahxi ⱨǝm kǝng bir zeminƣa, süt bilǝn ⱨǝsǝl eⱪip turidiƣan bir zeminƣa, yǝni Ⱪanaaniy,
    Ⱨittiy, Amoriy, Pǝrizziy, Ⱨiwiylar wǝ Yǝbusiylarning yurtiƣa elip berixⱪa qüxtüm.
  beo-beo: 'Amaiba:le, Na da ili Idibidi dunuma gaga:musa: misi dagoi. Na da Na fi
    amo Idibidi soge ganodini esala amo fisili masa:ne gadili hiougili, soge bagade
    noga:idafa amoga asunasimu. Amo soge ganodini wali dunu fi esala da Ga:ina:ne
    dunu fi, Hidaide dunu, A:moulaide, Belesaide, Haifaide amola Yebusaide, amo fi
    esala.'
  tpi-OTNT: Olsem na mi kam daun bilong kisim bek ol long han bilong ol Isip na bilong
    bringim ol i go long wanpela bikpela graun i gat planti gris na ol kaikai i save
    kamap gutpela tumas. Dispela graun nau ol Kenan na ol Hit na ol Amor na ol Peres
    na ol Hivi na ol Jebus i sindaun long en.
  hau-SA: Saboda haka na sauko domin in cece su daga hannun Masarawa, in kuma fitar
    da su daga ƙasar Masar, in kai su ƙasa mai kyau mai fāɗi, ƙasa mai zub da madara
    da zuma, inda Kan’aniyawa, Hittiyawa, Amoriyawa, Ferizziyawa, Hiwiyawa da Yebusiyawa
    suke.
  udu-udu: Dhali aha/ thulkina ka ’cesh mo mmo’cuḵ uni ’peni me’d gi ’Kwani Masir
    mo. Dhali aha/ mina sus uni mo ’peni pa c̱aan mo bway mo jin ’kosh jwa mo jin
    isha ris embul mo dhali jin ’bor ma ’cesh ki ’bor mo. A’di ta mo jin ’kona ’kwani
    Paŋ Kanaan mo dhali Pa Hiṯẖṯẖa mo dhali Pa Amuur mo dhali Pam P̱aaris mo dhali
    Pa Hayp̱a mo dhali Pa Yabuus mo be.
  uig-LAT: Shunga Men ularni misirliqlarning qolidin qutquzup, shu zémindin chiqirip,
    yaxshi hem keng bir zémin’gha, süt bilen hesel éqip turidighan bir zémin’gha,
    yeni Qanaaniy, Hittiy, Amoriy, Perizziy, Hiwiy we Yebusiylarning yurtigha élip
    bérishqa chüshtüm.
  nde-nde: Ngakho ngehlile ukuzabakhulula ezandleni zamaGibhithe ngibakhuphe kulelolizwe
    ngibase elizweni elilendawo enengi, ilizwe eligeleza uchago loluju, endaweni yamaKhenani,
    amaHithi, ama-Amori, amaPherizi, amaHivi lamaJebusi.
  ton-ton: Pea kuo u ʻalu hifo ke fakamoʻui ʻakinautolu mei he nima ʻoe kakai ʻIsipite,
    pea ke ʻomi ʻakinautolu mei he fonua ko ia ki ha fonua lelei mo lahi, ko e fonua
    ʻoku mahu tāfea ʻi he huʻahuhu mo e honi; ki he fonua ʻoe kau Kēnani mo e kau
    Heti, mo e kau ʻAmoli, mo e kau Pelesi, mo e kau Hevi, mo e kau Sepusi.
  ces-1613: Protož jsem sstoupil, abych vysvobodil jej z ruky Egyptských, a vyvedl
    jej z země té do země dobré a prostranné, do země oplývající mlékem a strdí, na
    místa Kananejského a Hetejského, a Amorejského a Ferezejského, a Hevejského a
    Jebuzejského.
  eko-eko: tiito kiishukhiyeeyo oteela owuusuru mmakhono wa amisuri na kiwaalazakamo
    mphu kiwaalawanaka nti wooshapweya na nwulweene, ohali liniittikhaawo leethi na
    asali; ottuukho aniikhalaawo akanaani, ahiiti, amoori, aperizi, amwiivi na ayepuzi.
  eng-WMB: I have come down to deliver them out of the hand of the Egyptians, and
    to bring them up out of that land to a good and large land, to a land flowing
    with milk and honey; to the place of the Canaanite, the Hittite, the Amorite,
    the Perizzite, the Hivite, and the Jebusite.
  tam-TCV: அதனால் அவர்களை எகிப்தியரின் கையிலிருந்து விடுவித்து, அந்த நாட்டிலிருந்து
    அவர்களை வெளியே கொண்டுவரவே வந்திருக்கிறேன்; அவர்களைப் பாலும் தேனும் வழிந்தோடுகிற,
    நலமும் விசாலமுமான நாட்டுக்குக் கொண்டுபோய்ச் சேர்ப்பேன். அந்நாடு கானானியர், ஏத்தியர்,
    எமோரியர், பெரிசியர், ஏவியர், எபூசியர் ஆகியோர் வாழும் நாடாகும்.
  ceb-ULB: Mokanaog ako aron sa pagpalingkawas kanila gikan sa gahom sa mga Ehiptohanon
    ug aron dad-on sila gikan niana nga yuta paingon sa tabunok, luag nga yuta, didto
    sa yuta nga nagadagayday ang gatas ug dugos; ngadto sa rehiyon sa mga Canaanhon,
    mga Hitihanon, mga Amorihanon, mga Perizihanon, mga Hivitihanon, ug mga Jebusihanon.
  pol-UBG: Dlatego zstąpiłem, aby wybawić go z ręki Egipcjan i wyprowadzić z tej ziemi
    do ziemi dobrej i przestronnej, do ziemi opływającej mlekiem i miodem, na miejsce
    Kananejczyków, Chetytów, Amorytów, Peryzzytów, Chiwwitów i Jebusytów.
  agr-agr: Nuadui egiptunmaya aents aidau waitkaina nuna uwemtikatasan juwi taajai.
    Wi ditanak jiija yajuakan nugka múun pegkeg ajak shiig tsapau, tagkush shiig muumpau,
    yumi aidaush ayaunum ejegawagtatjai. Nunú nugka duka Canaán aents, hitita aents,
    amorreo aents, ferezeo aents, heveo aents, Jebús aents aidaun batsamtai ainawai.
  kyc-kyc: Nambame Isipi range dupwana kiiramo nyisala epelyo. Kiiramo nyepala yuu
    Isipi yaki nyuo yuu ama keyange andake mendena lanyuo paro. Yuu doko keyange amenge
    pingi. Dakepa akali rara Kenane rangepe Iti rangepe Amo rangepe Perasi rangepe
    Ipi rangepe dee Jepusi rangepe dupwa yuu dokona palaminyi, leya.
  urd-GVU: اب مَیں اُنہیں مصریوں کے قابو سے بچانے کے لئے اُتر آیا ہوں۔ مَیں اُنہیں
    مصر سے نکال کر ایک اچھے وسیع ملک میں لے جاؤں گا، ایک ایسے ملک میں جہاں دودھ اور
    شہد کی کثرت ہے، گو اِس وقت کنعانی، حِتّی، اموری، فرِزّی، حِوّی اور یبوسی اُس میں
    رہتے ہیں۔
  deu-1912: und bin herniedergefahren, daß ich sie errette von der Ägypter Hand und
    sie ausführe aus diesem Lande in ein gutes und weites Land, in ein Land, darin
    Milch und Honig fließt, an den Ort der Kanaaniter, Hethiter, Amoriter, Pheresiter,
    Heviter und Jebusiter.
  ntj-ntj: 'Palunyalu-rna pitjangu pakaltjingara-tjananya katikitja Yiitjipunyamartatjilu-ya
    tirtu pawurntjingara kanyiratjakutarra. Palunyalu-tjananyarna katiku ngurra walykumunukutu,
    kuka mirrka purlkakutu. Ngurra palunyanya lipi purlkanya ngarala. Nyangka kuwarrinya-ya
    yarnangu kutjupatjarra ngurra palunyangka nyinarra: tjiinya Kayinanku tjamupirti,
    Yatjaku tjamupirti, Yayimuku tjamupirti, Pirinyku tjamupirti, Yayipiku tjamupirti
    puru Tjipurrku tjamupirti.'
  kan-2017: ಆದಕಾರಣ ಅವರನ್ನು ಐಗುಪ್ತ್ಯರ ಕೈಯೊಳಗಿಂದ ಬಿಡಿಸುವುದಕ್ಕೂ ಆ ದೇಶದಿಂದ ಅವರನ್ನು ಹಾಲೂ
    ಮತ್ತು ಜೇನೂ ಹರಿಯುವ ವಿಸ್ತಾರವಾದ ಒಳ್ಳೆಯ ದೇಶಕ್ಕೆ ಅಂದರೆ ಕಾನಾನ್ಯರು, ಹಿತ್ತಿಯರು, ಅಮೋರಿಯರು,
    ಪೆರಿಜೀಯರು, ಹಿವ್ವಿಯರು, ಯೆಬೂಸಿಯರು ವಾಸವಾಗಿರುವ ದೇಶಕ್ಕೆ ನಡೆಸಿಕೊಂಡು ಹೋಗುವುದಕ್ಕೂ ಇಳಿದು
    ಬಂದಿದ್ದೇನೆ.
  ena-ena: Hameŋ sadaŋ viaŋ mɨguavɨla Isɨlaelɨ hɨdɨlɨ Isipɨ fɨli tɨbɨ hɨniavɨlalɨ
    agɨladɨ ahɨliahuben uami. La nulɨdɨ likɨla via uavɨla fɨli tɨbɨ hekɨlɨ huaci sɨbaŋ
    heŋ lamɨlɨŋ hɨniavɨbali uami. Fɨli tɨbɨ heŋ sɨmɨŋ isabɨlaŋ huliavɨdaci huaci laci
    iahavɨbali uami. Kenan hɨdɨlɨ Hitɨ hɨdɨlɨ Amolɨ hɨdɨlɨ Pelesɨ hɨdɨlɨ Hivɨ hɨdɨlɨ
    Jebusɨ hɨdɨlɨ agɨladɨ fɨli tɨbɨ heŋ uavɨla hɨniavɨbali uami.
  yap-yap: Ku gub nga but’ ni nggu chuwegrad u tan pa’ piyu Egypt, mu gu fekrad nga
    wuru’ yu Egypt nga ba nam nib manigil, ni ba madnom ma ba yong’ol e but’ riy ni
    girdi’ ni yad ma par riy e chiney e piyu Kanaan, nge Hitt, nge Amor, nge Periz,
    nge Hiv, nge Jebus.
  hlt-MCSB: Egypt kut lamloh anih huul ham neh te khohmuen lamloh khohmuen then neh
    hubung khuila, suktui neh khoitui aka long khohmuen la, Kanaan neh Khitti, Amori
    neh Perizzi, Khivee neh Jebusi hmuen la thak ham ka suntla coeng.
  mdy-ETH: ዬያሮ ዔያቶ ጊብፄ ዓጮ ዓሶ ኩጫፓ ዓውሳኒ ታ ኬዴኔ፤ ጊብፄ ዓጫፓ ታ ዔያቶ ኬሲ ሃሢ ካኣናኔ ዓሳ፥ ሄቴ ዓሳ፥ ዓሞራ
    ዓሳ፥ ፔርዜ ዓሳ፥ ሂዋዌና ዒያቡሳና ዓሳ ናንጋ ዔኤዞና ዲኢቆና ኩሜ ኮዦ ቤዞ፤ ዳልጊ ሃሣ ማሊ ማዔ ሳዔሎ ታ ዔያቶም ዒንጋንዳኔ።
  twi-ASANTE: Maba sɛ merebɛgye wɔn afiri Misraimfoɔ nsam na mayi wɔn afiri Misraim
    asase so de wɔn akɔ asase pa so—asase a ɛtrɛ; asase a ɛwoɔ ne nufosuo wɔ so—asase
    a Kanaanfoɔ, Hetifoɔ, Amorifoɔ, Perisifoɔ, Hewifoɔ ne Yebusifoɔ te soɔ no so.
  ipi-ipi: Isatale yame yakama Isipi yamena kininga andi latane atapiai oko, andipa
    nambato yakama atu kamaka epeyo. Atu epoto yuu andane ipane petene tomo tende
    pene pitaka yalane, yuu okone yakama gukale. Yuu okonena anduane akali yame Kenane,
    Iti, Amoto, Petesa, Ipi, Jembusa utupane yakamana yuu tene utupanena ateyai.
  mwc-mwc: Kona kairavina a gakira kosi Egypt biyisi yarosi yai ani yawasisi, ba kona
    kupurinai ana uraba kasibauwisi ku kupura gairena ba kupura kaikapona, mariya
    bonabonana. Kosi Canaan, Hitti, Amori, Perizzi, Hivi ba Jebusi biyisi asi kupura.
  eng-WEBU: I have come down to deliver them out of the hand of the Egyptians, and
    to bring them up out of that land to a good and large land, to a land flowing
    with milk and honey; to the place of the Canaanite, the Hittite, the Amorite,
    the Perizzite, the Hivite, and the Jebusite.
  bnp-bnp: Ngane a puru valai ga korimule ria na limane huriki a Egipto, ga taparaki
    ria vona a malala kamumu i vona a maki ni kani. Ra malala iea, ngane e huriki
    a Kenan, a Hiti, a Amor, a Peres, a Hivi, a Iebus ri made vona.
  wal-wal: Hegaa gishshau, taani eta Gibxxe biittaa asatu kushiyaappe ashshanaunne
    he biittaappe eta kessada, aahonne lo77o biitti ehaanau wodhdhaas. He biittai
    maattainne eessai goggiyo biitta; he biittan Kanaaneti, Hiiteti, Amooreti, Parzzeti,
    Hiiwetinne Yaabuusati ha77i de7oosona.
  spa-PDDPT: Así que descendí para librarlos del poder de los egipcios y llevarlos
    de esa tierra a una tierra buena y espaciosa que fluye leche y miel, al lugar
    del cananeo, del heteo, del amorreo, del ferezeo, del heveo y del jebuseo.
  gun-gun: Ha'e nunga rupi aguejy araa jepe aguã Egito pygua kuery po gui, ha'e ajapo
    aguã ha'e va'e yvy gui yvy iporã mba'emo oata e'ỹa py oje'oi aguã rami. Ha'e va'e
    yvy ma kamby ha'e ei oata e'ỹa, ha'e cananeu kuery rekoa, heteu, amorreu, ferezeu,
    heveu ha'e jebuseu kuery rekoa.
  agu-BL: Cha'stzun te ja nu'l tan chicolpe'n chik'ab yi e' aj Egipto. Chelu'l tzun
    incy'al le jun ama'la'tz. Nin chopon wa'n le jun balaj ama'l kale atite't balaj
    cojbil, jun ama'l kale atit wi'nin lech tu ca'bil wunak txuc. Yi jun ama'la'tz
    i'tz kale najlche't yi e' aj Canaán, e' hitita, scyuch' yi e' amorreo, e' ferezeo,
    e' heveo nin e' jebuseo.
  ilo-ULB: Bimmabaak tapno wayawayaak ida manipud iti pannakabalin dagiti Egipcio
    ken ipanawko ida manipud iti dayta a daga ket ipanko ida iti nadam-eg ken nalawa
    a daga, iti maysa a daga nga agay-ayus ti gatas ken diro; iti rehion dagiti Cananeo,
    Heteo, Amorreo, Perezeo, Heveo ken Jebuseo.
  kpg-kpg: Deelaa ne haneia ei Au, belee lahi digaula gi daha mo nia mogobuna o digau
    Egypt, e lahi gi tenua humalia ge damana, go tenua tomo ge logo ono meegai, go
    tenua hogi e noho ai digau Canaan mo Hittite mo Amor, mo digau Perizzite mo Hivite,
    mo digau Jebus.
  uig-ARA: شۇڭا مەن ئۇلارنى مىسىرلىقلارنىڭ قولىدىن قۇتقۇزۇپ، شۇ زېمىندىن چىقىرىپ،
    ياخشى ھەم كەڭ بىر زېمىنغا، سۈت بىلەن ھەسەل ئېقىپ تۇرىدىغان بىر زېمىنغا، يەنى قانائانىي،
    ھىتتىي، ئامورىي، پەرىززىي، ھىۋىي ۋە يەبۇسىيلارنىڭ يۇرتىغا ئېلىپ بېرىشقا چۈشتۈم.
  bps-bps: Taman fdanà agu salu dini, du falwàgu ale di falel i dad to Idyif, na mebe
    dale ditù di satu too fye na too mabal tanà. Nebegu ale di banwe nun too mabù
    tanà. Di bang ani i banwe ani nanè i dad to di Kanaan, dad to Hiti, dad to Amori,
    dad to Férisi, dad to Hibiti, na dad to Dyébusi.
  sus-sus: N goroxi na nan ma, n xa fa e bade Misirakae yi ra, n xa e raso bɔxi fanyi
    ma, lude gbegbe na dɛnnaxɛ. Xiɲɛ nun kumi gbo naa, Kanaankae, Xitikae, Amorikae,
    Perisikae, Hiwikae nun Yebusukae xɔnyi.
  pon-2006: Eri, I kohdidohng kapitasang irail rehn mehn Isip kan, oh kahreirailsang
    nan sahpwo, kahreiraillahng nan sahpw kaselel oh pwelmwahu ehu, sahpw ehu me reken
    mwenge oh kepwe, me ahnsou wet mehn Kenan, mehn Id, mehn Amor, mehn Peres, mehn
    Ip, oh mehn Sepus kin kousoan ie.
  jae-jae: Aê kasêp gamêŋ gebe janam êsêac kêsi aŋga lau Aiguptu lemeŋ ma jawê êsêac
    sêwi gamêŋ tonaŋ siŋ nasêpi gamêŋ ŋajam to kapôêŋ teŋ. Aŋga gamêŋ tau tônê su
    to lêp keseleŋ. Galoc lau Kanaan to Het ma Amor to Peres ma Hib to Jebus sêŋgôŋ
    gamêŋ tau.
  ksd-ksd: ma iau tar vana ba upi ina valaun diat kan ra lima i ra tarai Aigipto,
    ma upi ina agure vairop diat ta nam ra gunan, tadav ra gunan i boina ma i ngala,
    tadav ra gunan ba na alir tana a polo na u ma ra polo na livur i kalami, tadav
    ra gunan kai ra tarai Kanaan, ma ra tarai Ket, ma ra tarai Amor, ma ra tarai Peres,
    ma ra tarai Kivi, ma ra tarai Iebus.
  tur-YTC: Onları Mısırlılar'ın elinden kurtarmak ve o ülkeden iyi ve geniş bir ülkeye
    süt ve bal akan bir ülkeye, Kenanlı, Hititli, Amorlu, Perizli, Hivli ve Yevuslular'ın
    yerine götürmek için aşağıya indim.
  grc-BRENT: καὶ κατέβην ἐξελέσθαι αὐτοὺς ἐκ χειρὸς τῶν Αἰγυπτίων, καὶ ἐξαγαγεῖν αὐτοὺς
    ἐκ τῆς γῆς ἐκείνης, καὶ εἰσαγαγεῖν αὐτοὺς εἰς γῆν ἀγαθὴν καὶ πολλήν, εἰς γῆν ῥέουσαν
    γάλα καὶ μέλι, εἰς τὸν τόπον τῶν Χαναναίων, καὶ Χετταίων, καὶ Ἀμοῤῥαίων, καὶ Φερεζαίων,
    καὶ Γεργεσαὶων, καὶ Εὐαίων, καὶ Ἰεβουσαίων.
  ind-AYT: Karena itu, Aku telah turun untuk melepaskan mereka dari tangan orang Mesir
    dan untuk menuntun mereka keluar dari negeri itu menuju ke suatu negeri yang baik
    dan luas, ke negeri yang berlimpah susu dan madu, yaitu ke negeri orang Kanaan,
    orang Het, orang Amori, orang Feris, orang Hewi, dan orang Yebus.
  nya-nya: Choncho ndabwera kuti ndiwapulumutse mʼdzanja la Aigupto, kuwatulutsa mʼdzikolo
    ndi kukawalowetsa mʼdziko labwino ndi lalikulu, dziko loyenda mkaka ndi uchi,
    kwawo kwa Akanaani, Ahiti, Aamori, Aperezi, Ahivi ndi Ayebusi.
  hrv-hrv: 'Zato sam sišao da ga izbavim iz šaka egipatskih i odvedem ga iz te zemlje
    u dobru i prostranu zemlju - u zemlju kojom teče med i mlijeko: u postojbinu Kanaanaca,
    Hetita, Amorejaca, Perižana, Hivijaca i Jebusejaca.'
  mps-mps: Tama ena dulai dao, tama te augwali te Isip dabego nogode ma selama, tama
    augwali te genuai tǫ me deli te tǫ ili hauwa elalubo, te nai bugagia dwagi yai
    mu holobo tǫba odasa paibao. Te tǫde megi te Kenan bidi hani me, te Hit hani
    me, te Amor hani me, te Peres, me Hivi, me Jebus, te tama hani augwali te tǫde
    megi bidibo dao.
  tpi-tpi: Olsem na mi kam daun bilong kisim bek ol long han bilong ol Isip na bilong
    bringim ol i go long wanpela bikpela graun i gat planti gris na ol kaikai i save
    kamap gutpela tumas. Dispela graun nau ol Kenan na ol Hit na ol Amor na ol Peres
    na ol Hivi na ol Jebus i sindaun long en.
  dan-1931: og jeg er steget ned for at udfri dem af Ægyptens Hånd og føre dem bort
    fra dette Land til et godt og vidtstrakt Land, til et Land, der flyder med Mælk
    og Honning, til Kana'anæernes, Hetitternes, Amoritternes, Perizzitternes, Hivvitternes
    og Jebusitternes Egn.
  vie-OVCB: Ta xuống giải cứu họ khỏi ách nô lệ Ai Cập, đem họ đến một xứ tốt đẹp,
    bao la, phì nhiêu, tức là đất của người Ca-na-an, Hê-tít, A-mô-rít, Phê-rết, Hê-vi,
    và Giê-bu hiện nay.
  guj-2017: હું તેઓને મિસરીઓના સકંજામાંથી મુક્ત કરાવવા અને તેઓને એ દેશમાંથી બહાર લાવીને
    એક સારા, વિશાળ અને દૂધ તથા મધથી રેલછેલવાળો દેશમાં લઈ જવા માટે આવ્યો છું. ત્યાં
    હાલમાં કનાનીઓ, હિત્તીઓ, અમોરીઓ, પરીઝીઓ, હિવ્વીઓ અને યબૂસીઓ રહે છે.
  pon-2006A: Eri, I kohdidohng kapitasang irail rehn mehn Isip kan, oh kahreirailsang
    nan sahpwo, kahreiraillahng nan sahpw kaselel oh pwelmwahu ehu, sahpw ehu me reken
    mwenge oh kepwe, me ahnsou wet mehn Kenan, mehn Id, mehn Amor, mehn Peres, mehn
    Ip, oh mehn Sepus kin kousoan ie.
  por-BRBSL: Desci para libertá-los da mão dos egípcios, e para trazê-los para fora
    daquela terra para uma terra boa e grande, para uma terra que flui com leite e
    mel; para o lugar do cananeu, do hitita, do amorreu, do perizeu, do hivita, e
    do jebuseu.
  aly-aly: Ikwer-penh ayeng apetyek, Israel-kenh-rnem atnwenheynetyek Egypt-they.
    Ayeng apetyek atnwenheynetyek apmer mwerr-angker-warl, amern-angketyarr-warl,
    apmer atherrkeny-warl. Aleyan ingwer-rnem aneyel-antey apmer ikwer-itwel, Canaan-areny-rnem,
    Hitt-kenh-rnem-akerr, Amor-areny-rnem-akerr, Perizz-areny-rnem-akerr, Hiv-areny-rnem-akerr,
    Jebus-areny-rnem-akerr.
  cth-cth: Ahnimouh teh Izip ram, Izip taminaw e kut dawk hoi ratang vaiteh, Kanaannaw,
    Hitnaw, Amornaw, Periznaw, Hivnaw hoi Jebusitnaw onae ram, sanutui hoi khoitui
    a lawngnae ram dawk hrawi hanlah kai ka kum.
  twi-twi: Maba sɛ merebegye wɔn afi Misraimfo nsam na mayi wɔn afi Misraim asase
    so de wɔn akɔ asase pa a ɛso bae so, asase a ɛwo ne nufusu wɔ so; asase a Kanaanfo,
    Hetifo, Amorifo, Perisifo, Hewifo ne Yebusifo te so no so.
  hlt-hlt: Egypt kut lamloh anih huul ham neh te khohmuen lamloh khohmuen then neh
    hubung khuila, suktui neh khoitui aka long khohmuen la, Kanaan neh Khitti, Amori
    neh Perizzi, Khivee neh Jebusi hmuen la thak ham ka suntla coeng.
  tbz-SIM: Dɛɛ̀ te kɛ̀ n cùtɛ́ní kɛ bo bɛ̀ dɛɛtɛ́nɛ̀ Esibiti kɔbɛ, kɛ́ bɛ̀ kɔ̀tɛnɛ̀
    kɛtenkɛ̀ sɑ̀ɑ̀kɛ̀ kɛ̀ɛ̀ dɛu, mɛnɑɑmiɛ̀ nnɛ̀ mɛcekùɔ̀ ndɛ̀ pũɔ̃̀ nkɛ̀. Kɑnnɑhɑ̃ɑ̃
    kɔbɛ nɛ̀ Itiibɛ nɛ̀ Amɔriibɛ nɛ̀ Pedisiibɛ nɛ̀ Efiibɛ nɛ̀ Sebusiibɛ bɛ̀ bo kɛ̀ɛ̀
    tenkɛ̀.
  msy-2020: Egh kɨ Isipian dafarim da ua me inigh men akuraghasa izaghiri. Egh Isipian
    nguazimɨn men aku, nguazir ekiar aghuimɨn mangam, nguazir kam a bar derazɨ, biziba
    an ikiava bar deraghavɨram aghui. Nguazir kam, Kenania, Hitia, Amoria, Peresia,
    Hivia ko Jebusia, datɨrɨghɨn a gapiaghav iti.
  dop-dop: Pǝ tɔɔ kɛ́ mɑ tiiwɑ sɩ mɑ cɛkɩ-wɛɣɛ Icipiti nyǝ́mɑ niŋ tɑɑ, nɑ mɑ́ ponɑ-wɛɣɛ
    tɛtʋ kʋpɑntʋ nti tǝ wɑlɑɑ nɑ tɔɣɔnɑɣɑ nɑ kʋpɑntʋ tǝnɑ tɔlɑ yem tǝhɔ tɔ tǝ tɑɑ.
    Kɑnɑɑŋ nyǝ́mɑ, nɑ Hiti nyǝ́mɑ, nɑ Amolii nyǝ́mɑ, nɑ Filiisi nyǝ́mɑ, nɑ Hifi nyǝ́mɑ,
    nɑ Yepusi nyǝ́mɑ, pɑ cɑɣɑnɑ tǝ tɑɑ.
  azb-azb: Mən ona görə gəldim ki, onları Misirlilərin əlindən qurtarıb bu ölkədən
    çıxarım və geniş, nemətli bir diyara, süd və bal axan torpağa – Kənanlıların,
    Xetlilərin, Emorluların, Perizlilərin, Xivlilərin və Yevusluların ölkəsinə aparım.
  eng-DBY: And I am come down to deliver them out of the hand of the Egyptians, and
    to bring them up out of that land unto a good and spacious land, unto a land flowing
    with milk and honey, unto the place of the Canaanites, and the Hittites, and the
    Amorites, and the Perizzites, and the Hivites, and the Jebusites.
  hin-2017: इसलिए अब मैं उतर आया हूँ कि उन्हें मिस्रियों के वश से छुड़ाऊँ, और उस देश
    से निकालकर एक अच्छे और बड़े देश में जिसमें दूध और मधु की धारा बहती है, अर्थात्
    कनानी, हित्ती, एमोरी, परिज्जी, हिब्बी, और यबूसी लोगों के स्थान में पहुँचाऊँ।
  wol-KYG: Damaa wàcc, xettlisi leen ci waa Misra; génne leen réew moomu, ba yóbbu
    leen réew mu baax te yaatu, réew mu meew maak lem ja tuuroo, foofa ca diiwaanu
    Kanaaneen ña ak Etteen ña ak Amoreen ña ak Periseen ña ak Eween ña ak Yebuseen
    ña.
  swp-swp: Ea laoma Aigupito tataodi nimadi eai bena ea lebohaidi, eo eanua eai ne
    bena abo arinai ea woeahaidi, eanua esau lolona magamagagana arinai eanua masumasurina;
    Kanana eo Hito eo, Amore, eo Perisi, eo Hiwi ea Iebusi tataodi edi eanua arinai.
  bjr-bjr: Qinee innaarunaindari qumuree Isipa maqannaasa nisaukukinaana mareeqee
    firaa maqa maaqa ainoo faqaa maqa aiqama ainaina rairaa imariqoo quqaanaura. Mi
    maqanasaa Kannaana maqannaasa faqa Heeta maqannaasa faqa Amoora maqannaasa faqa
    Peerisita maqannaasa faqa Hifita maqannaasa faqa Yeebusa maqannaasa faqa misauqa
    mariaqoo quqannisaanaura.
  eng-YLT: and I go down to deliver it out of the hand of the Egyptians, and to cause
    it to go up out of the land, unto a land good and broad, unto a land flowing with
    milk and honey — unto the place of the Canaanite, and the Hittite, and the Amorite,
    and the Perizzite, and the Hivite, and the Jebusite.
  kne-kne: Isonga binmabaak ta isalakan kos daida sin naibabag-enan da ed Egipto ta
    ipangok daida si annawa ya siged ay ili ay magabay di mola, sin ilin di Canaaneo,
    Heteo, Amorreo, Perezeo, Heveo ya Jebuseo.
  wat-wat: Na fasinei naki a sobunemiya keta ana ketoyausiya Itifita namoisi nimasiyai
    ebe ana kikinomanisiya, ana niisiya tamo fafani dewadewana yota nakasina keta
    maumaunina nenei. Eatu fwayafwayanama o fasekwasima maise fiyao Kenani, fiyao
    Itai, fiyao Amonai, fiyao Fenisi, fiyao Ivi keta fiyao Yebusi nokomai nofe tova
    si fakwafakwa.
  bzd-NTPO: E' kue̱ki̱ ye' dë'ttsa̱ ie'pa tsa̱tkök egiptowak ulà a̱. Ye' tö ie'pa
    yerattsa̱ ká̱ e' ki̱. Ye' wa̱ ie'pa miraë ká̱ tai̱ë buaë ese ki̱. Ká̱ e' ki̱ íyi
    ulitane tskir buaë, iwà wör buaë shu̱te̱. Ká̱ e' ki̱ pë' tso' tai̱ë. E'pa ditséwöpa
    dör canaánwak, hititawak, amorreowak, fereseowak, heveowak, ena jebuseowak.
  eng-WYC-2017: and I came down to deliver them from the hands of Egyptians, and lead
    out of that land into a good land and broad, into a land that floweth with milk
    and honey, to the places of Canaanites, and of Hittites, of Amorites, and of Perizzites,
    and of Hivites, and of Jebusites.
  eng-WMBB: I have come down to deliver them out of the hand of the Egyptians, and
    to bring them up out of that land to a good and large land, to a land flowing
    with milk and honey; to the place of the Canaanite, the Hittite, the Amorite,
    the Perizzite, the Hivite, and the Jebusite.
  urd-GVH: अब मैं उन्हें मिसरियों के क़ाबू से बचाने के लिए उतर आया हूँ। मैं उन्हें
    मिसर से निकालकर एक अच्छे वसी मुल्क में ले जाऊँगा, एक ऐसे मुल्क में जहाँ दूध और
    शहद की कसरत है, गो इस वक़्त कनानी, हित्ती, अमोरी, फ़रिज़्ज़ी, हिव्वी और यबूसी
    उसमें रहते हैं।
  rug-rug: Meke gua asa ke gore mae si Rau si pude harupi si arini koari na tie Izipi,
    meke pude turaṉa vurani, meke turaṉa lani si arini koasa vasina sokua na pepeso
    nomana, na masuruna, meke toqolo valeania na linetelete, meke vasina sapu koa
    rina tie Kenani, na tie Hitaiti, na tie Amoraiti, na tie Perizaiti, na tie Hivaiti,
    meke na tie Zebusaiti kamahire.
  gaz-gaz: Kanaafuu ani harka warra Gibxiitii isaan baasee gara biyya gaarii fi balʼaatti,
    biyya aannanii fi dammi keessaa burquutti jechuunis gara biyya Kanaʼaanotaatti,
    Heetotaatti, Amoorotaatti, Feerzotaatti, Hiiwotaattii fi Yebuusotaatti ol isaan
    baasuuf jedhee gad buʼeera.
  fra-LSG: Je suis descendu pour le délivrer de la main des Égyptiens, et pour le
    faire monter de ce pays dans un bon et vaste pays, dans un pays où coulent le
    lait et le miel, dans les lieux qu’habitent les Cananéens, les Héthiens, les Amoréens,
    les Phéréziens, les Héviens et les Jébusiens.
  gnn-gnn: ga liŋguna ŋarra dhuwala marrtjinana lili, märr yurru ŋarra guŋga'yunna
    walalanha, walŋakumana ŋulaŋuru Yetjippuyŋuwala goŋŋuru, bala dhawaṯmaramana yurru
    ŋulaŋuru wäŋaŋuru Yetjipŋurunydja. Gämanydja ŋarra yurru walalanha ŋunhana ḻatju'lilina
    wäŋalili wal'ŋu, yindililina wäŋalili, ŋatha‐mäypamirrililina; ḻatju'mirrina dhikana
    ŋatha ŋunhalamiyinydja, ga guku dhika nhä malanha, yurru ŋunhayinydja wäŋaŋura
    wiripu‐guḻkuny'tja yolŋu walala yukurra nhina bäpurru'na ga bäpurru'na, guḻku'na
    bäpurru yolŋu'‐yulŋu.
  yal-yal: Nayi, n bata godo alogo n xa e ba Misiran kaane yii. N yi e ba na yamanani,
    n yi e xali bɔxɔ faɲina nde yi naxan gbo, nɔnɔn nun kumin gbo bɔxɔn naxan yi,
    Kanan kaane dɔxi dɛnaxan yi, Xitine nun Amorine nun Perisine nun Xiwine e nun
    Yebusune.
  iou-iou: Unita Isip äma keriken nanik yämagut yäpmäŋ päŋku kome säkgämäninik, gakŋi
    taŋi nikekken yepmakta äpätat ŋo yäk. Kome uken yepmaŋpayäŋ täyat uwä Kenan, Hit,
    Amo, Peres, Hivi ba Jebus äbot unitäŋo kome yäk.
  haw-1868: Ua iho mai nei au ilalo nei e hookuu ia lakou mai ka lima mai o ko Aigupita,
    a e lawe mai ia lakou mai ia aina mai, a kekahi aina maikai. a nui no hoi. he
    aina e kahe ana o ka waiu a me ka meli; i kahi o ka poe Kanaana, a me ka Heta,
    a me ka Amora, a me ka Pereza, a me ka Hiva, a me ka Iebusa.
  arb-NAV: فَنَزَلْتُ لأُنْقِذَهُمْ مِنْ يَدِ الْمِصْرِيِّينَ وَأُخْرِجَهُمْ مِنْ
    تِلْكَ الأَرْضِ إِلَى أَرْضٍ طَيِّبَةٍ رَحِيبَةٍ تَفِيضُ لَبَناً وَعَسَلاً، أَرْضِ
    الْكَنْعَانِيِّينَ وَالْحِثِّيِّينَ وَالأَمُورِيِّينَ وَالْفَرِزِّيِّينَ وَالْحِوِّيِّينَ
    وَالْيَبُوسِيِّينَ.
  ewe-ewe: eya ta meɖi va be maɖe wo tso Egiptetɔwo ƒe asi me, eye makplɔ wo adzoe
    le Egiptenyigba dzi, woayi anyigba nyui, gã aɖe dzi, afi si notsi kple anyitsi
    bɔ ɖo la. Anyigba sia dzie Kanaantɔwo, Hititɔwo, Amoritɔwo, Perizitɔwo, Hivitɔwo
    kple Yebusitɔwo le fifia.
  eng-LEE: And I am come down to deliver it out of the hand of the Egyptians, and
    to bring it up out of that land unto a land, good and large, unto a land flowing
    with milk and honey; unto the place of the Canaanites, and the Hittites, and the
    Emorites, and the Perizzites, and the Hivites, and the Jebusites.
  gvn-gvn: '@see-verse:EXO.003.007'
  nna-nna: Ngaju milpanyarnajanaku kartuwarra manaku Egyptians-jaja. Ngajulu kangkulumarnajaninyi
    palamaja warrarnja, warrarn warinykarti, ngalypakarti, walpurrakarti, ngalypakarti
    yija. Jinta warinyarrangu waninyayi palamanga warrarnja. Marrngurrangu Canaanite-japa
    Hittite-japa Amorite-japa marrngurrangu, Perizzite-ja pukun, jinta Hivite-japa
    Jebusite-ja kuwarri waninyayi palamanga. Palamakarti warrarnkarti kangkulumarnajaninyi
    Israelite-ja marrngurrangu.
  asm-FB: মই তেওঁলোকক মিচৰীয়া লোকৰ হাতৰ পৰা উদ্ধাৰ কৰিবলৈ নামি আহিলোঁ। সেই দেশৰ পৰা
    উলিয়াই আনি, গাখীৰ মৌ-জোলবৈ থকা এখন উত্তম আৰু বহল দেশ, য’ত কনানীয়া, হিত্তীয়া,
    ইমোৰীয়া, পৰিজ্জীয়া, হিব্বীয়া, যিবুচীয়া লোক সকলে বাস কৰে, এনে ঠাইলৈ তেওঁলোকক
    নিবলৈ আহিলোঁ।
  sus-A: ﭑ فٌرٌشِ نَ نَن مَ، ﭑ شَ قَ عٍ بَدٍ مِسِرَكَيٍ يِ رَ، ﭑ شَ عٍ رَ سٌ بْشِ
    قَنيِ مَ، لُدٍ فبٍفبٍ نَ دّننَشّ. شِحّ نُن كُمِ فبٌ نَا، كَنَانكَيٍ، شِتِكَيٍ،
    عَمٌرِكَيٍ، ثٍرِ سِكَيٍ، هِوِكَيٍ نُن يٍبُسُكَيٍ شْنيِ.
  fra-SBL: Je suis descendu pour les délivrer de la main des Égyptiens et pour les
    faire monter de ce pays dans un bon et vaste pays, dans un pays où coulent le
    lait et le miel, dans le lieu où vivent les Cananéens, les Héthiens, les Amoréens,
    les Phéréziens, les Héviens et les Jébusiens.
  hbo-hbo: וָאֵרֵ֞ד לְהַצִּילֹ֣ו ׀ מִיַּ֣ד מִצְרַ֗יִם וּֽלְהַעֲלֹתֹו֮ מִן־הָאָ֣רֶץ
    הַהִוא֒ אֶל־אֶ֤רֶץ טֹובָה֙ וּרְחָבָ֔ה אֶל־אֶ֛רֶץ זָבַ֥ת חָלָ֖ב וּדְבָ֑שׁ אֶל־מְקֹ֤ום
    הַֽכְּנַעֲנִי֙ וְהַ֣חִתִּ֔י וְהָֽאֱמֹרִי֙ וְהַפְּרִזִּ֔י וְהַחִוִּ֖י וְהַיְבוּסִֽי׃
  eng-WYCLIFFE: And Y knew the sorewe of the puple, and Y cam down to delyuere it
    fro the hondis of Egipcians, and lede out of that lond in to a good lond and brood,
    into a lond that flowith with milk and hony, to the places of Cananey, and of
    Ethei, of Amorrey, and of Feresei, of Euey, and of Jebusei.
  piu-2006: '@see-verse:EXO.003.007'
  pjt-pjt: Palulanguṟuṉa kuwari ilkaṟinguṟu pitjangu tjananya pakaltjingaṟa katinytjikitja
    ngura nyara palulanguṟu. Munuṉa tjananya kuranyurira katiṟinkuku ngura wiṟukutu
    aḻa lipikutu mai puḻkatjarangka nyinanytjaku. Palu ngura nyara palulawanu panya
    aṉangu kutjupa kutjupa tjuṯa kuwari nyinara waṉaṉi, aṉangu nyanganpa – Kainankunu
    tjuṯa, Iitakunu tjuṯa, Amurkunu tjuṯa, Piṟitjikunu tjuṯa, Ipakunu tjuṯa, munu
    Tjaipukunu tjuṯa kuḻu.
  cwe-cwe: Ivo nihumuluka muladi niwakombole muna imikono ya Wamisili‚ nizawalava
    umo na kuwagala kuna isi ino inogile na ng'hulu, isi ili na ulongo unogile‚ isi
    ya Wakanaani na Wahiti na Waamoli na Wapelizi na Wahivi na Wayebusi.
  bgs-bgs: Purisu igsunnadda ébô paluwaán kud sikandan tikud tun ta bállad katô mga
    taga Ehipto, asta péwaán kud sikandan tikud tun ta banuwa ka Ehipto. Piddán ku
    sikandan tun ta ássa banuwa na madigár gó asta tuu malambù. Bággén ku kandan tô
    kaluwagan katô banuwa na igóddóan katô mga Canaanhon, mga Hetihanon, mga Amorihanon,
    mga Perisihanon, mga Hebihanon, asta mga Jebusihanon.
  kik-kik: Nĩ ũndũ ũcio nĩnjikũrũkĩte nĩguo ndĩmateithũre kuuma moko-inĩ ma andũ a
    Misiri, ndĩmarute bũrũri ũcio, ndĩmatware bũrũri mwega na mwariĩ, bũrũri ũrĩ bũthi
    wa iria na ũũkĩ, kũrĩa gũtũũragwo nĩ Akaanani, na Ahiti, na Aamori, na Aperizi,
    na Ahivi, na Ajebusi.
  fra-NCL: Je suis descendu pour le délivrer de la main des Égyptiens et pour le faire
    monter de ce pays dans une terre fertile et spacieuse, dans une terre où coulent
    le lait et le miel, au lieu qu’habitent les Chananéens, les Hittites, les Amorrhéens,
    les Phérézéens, les Hévéens et les Jébuséens.
  cek-AK: Izip kaminawk ban thung hoiah nihcae to ka pahlong moe, to prae thung hoiah
    ka zaeh pacoengah, tahnutui hoi khoitui longhaih, Kanaan prae, Hit, Amor, Periz,
    Hiv hoi Jebus kaminawk ohhaih prae ah caeh haih hanah, kang hum tathuk boeh.
  xla-xla: Epapedeme na꞉tapo yia꞉ye Isip mo tle alikili dla eleme mo hale ka꞉dle dla
    tlowedeme malalepo. Mo eye pta pato epame dlowe alisisi mape pta wokasemana. Wata
    oloma hema Keinan so mate epo Hitai so mate epo Amoli so mate epo Pelisi so mate
    epo Hibai so mate epo Yebusi so matetapo mo edla ha꞉ha꞉po. Amasiyama na꞉tapo yia꞉
    ta꞉la eye kolahapame ma na꞉ opa Isalael so watle hamilowepo.
  cuk-cuk: 'A-ulale, we-napnegse an aidenonikid, adi, Israel-dulemar Egipto-dulemarse-wilebukwadgi
    an onogegar. An-dulamar yar-nued-naidse, an sedoed. A-yarde, dummad-naid, napa-nuedid,
    gadi ibmar sanmaked. ”A-yargine, we-dulemar bukwad: Canaán-dulemar, Het-dulemar,
    Amorreo-dulemar, Ferezeo-dulemar, Heveo-dulemar, degi, Jebuseo-dulemar bukwad.'
  uig-CYR: Шуңа Мән уларни мисирлиқларниң қолидин қутқузуп, шу зиминдин чиқирип, яхши
    һәм кәң бир зиминға, сүт билән һәсәл еқип туридиған бир зиминға, йәни Ⱪананий,
    Һиттий, Аморий, Пәриззий, Һивий вә Йәбусийларниң жутиға елип беришқа чүштүм.
  pma-pma: 'sakini namita netan malah lat keil ran hen me-Isip keil. Nilamun keil
    iha en out tai koa tahos imok, out koa amas mul ien. Atan koanek, kosa meatin
    sav keil ekek amul ien: me-Kenan keil, me-Hit keil, me-Amor keil, me-Peres keil,
    me-Hiv keil, ka me-Sebus keil emun. Avaseini, nikulat keil ka nisani suk min me-Isrel
    keil.'
  tel-2017: కనుక ఐగుప్తీయుల చేతిలో నుండి నా ప్రజలను విడిపించి, ఆ దేశం నుండి కనానీయులు,
    హిత్తీయులు, అమోరీయులు, పెరిజ్జీయులు, హివ్వీయులు యెబూసీయులు నివసిస్తున్న చాలా సారవంతమైన,
    విశాలమైన మంచి దేశానికి వారిని నడిపించడానికి నేను దిగి వచ్చాను.
  hat-BSA: Konsa, Mwen te desann pou delivre yo anba pouvwa Ejipsyen yo, pou mennen
    yo monte kite peyi sa a pou rive nan yon bon peyi byen vast, yon peyi k ap koule
    lèt ak myèl, nan plas kote Kananeyen yo avèk Etyen yo, Amoreyen yo avèk Ferezyen
    yo, Evyen yo, ak Jebizyen yo.
  bxh-bxh: Lisina yai E lidima bena Idipi nimadi yai haba E fofofahidi yo tanohina
    yai E abifahidi na E hasaedima ai tanohi loholohona te, ya laꞌi yo mahulana. Kanana,
    Hiti, Amoli, Pelesi, Hiwi, yo Debusi aho edi aba miya.
  kos-kos: Na pa nga oatume in molelosla liki mwet Egypt ac usalosme liki acn we nu
    ke sie facl lulap, sie facl mut ac kasrup fohk we, su mwet Canaan, mwet Hit, mwet
    Amor, mwet Periz, mwet Hiv, ac mwet Jebus muta we inge.
  hbo-WLC: וָאֵרֵ֞ד לְהַצִּיל֣וֹ ׀ מִיַּ֣ד מִצְרַ֗יִם וּֽלְהַעֲלֹתוֹ֮ מִן־הָאָ֣רֶץ
    הַהִוא֒ אֶל־אֶ֤רֶץ טוֹבָה֙ וּרְחָבָ֔ה אֶל־אֶ֛רֶץ זָבַ֥ת חָלָ֖ב וּדְבָ֑שׁ אֶל־מְק֤וֹם
    הַֽכְּנַעֲנִי֙ וְהַ֣חִתִּ֔י וְהָֽאֱמֹרִי֙ וְהַפְּרִזִּ֔י וְהַחִוִּ֖י וְהַיְבוּסִֽי׃
  ibo-ibo: Ya mere, agbadatala m ịnapụta ha site nʼaka ndị Ijipt na ịkpọpụta ha site
    nʼala ahụ, idubata ha nʼala ọma ahụ, nke sara mbara, ala mmiri ara ehi na mmanụ
    aṅụ na-eru na ya. Ala ebe ndị Kenan, na ndị Het, na ndị Amọrait, na ndị Periz,
    na ndị Hiv, na ndị Jebus bi.
  ory-ory: ଏହେତୁ ମିସରୀୟ ଲୋକମାନଙ୍କ ହସ୍ତରୁ ସେମାନଙ୍କୁ ଉଦ୍ଧାର କରିବାକୁ, ପୁଣି, ସେହି ଦେଶରୁ
    ଉତ୍ତମ ଓ ପ୍ରଶସ୍ତ ଏକ ଦେଶକୁ; ଅର୍ଥାତ୍‍, କିଣାନୀୟ, ହିତ୍ତୀୟ, ଇମୋରୀୟ, ପରିଷୀୟ, ହିବ୍ବୀୟ
    ଓ ଯିବୂଷୀୟମାନେ ଯେଉଁ ସ୍ଥାନରେ ଥାʼନ୍ତି, ସେହି ଦୁଗ୍ଧ ଓ ମଧୁ ପ୍ରବାହୀ ଦେଶକୁ ସେମାନଙ୍କୁ ନେଇଯିବାକୁ
    ଓହ୍ଲାଇ ଆସିଲୁ।
  chk-chk: Iwe, üa feitiu pwe üpwe angaseer seni chon Isip, üpwe pwal emwenirewu seni
    ewe fanü o emwenirelong lon eu fanü mi öch o watte, eu fanü mi pwülüöch o fanüeräs,
    fanüen chon Kanaan, chon Hit, chon Amor, chon Peris, chon Hiw me chon Jepus.
  rop-rop: en aibin kamdan blanga gajim olabat brom detlot pipul en deigidawei olabat
    brom det kantri. Ai garra deigim olabat langa gudbala opin kantri weya dei garra
    faindim loda daga en enijing. Ai garra deigim olabat langa det kantri weya detlot
    siksbala traib gulum Keinanait, Hitait, Emarait, Perasait, Hibait en Jebusait
    jidanbat.
  ukr-1871: І зійшов я рятувати їх із потали Египецької та вивести їх із землї тієї,
    та ввести їх у землю добру й простору, в землю текучу молоком і медом, в займище
    Канаанське та Гетіївське, та Аморіївське та Ферезіївське та Євузіївське.
  bch-bch: 'Tota nasulug ga nanam ngan badanga gid mulian pagid Isip bagedeai. Be
    nakeo ga nabada gid ga titnan Isip ta tila timado ngan tano ede kemi, aea tibur
    oatalai, be imona kapei ta bon isul ga bulmakao itud isul iuotot ngan. Tibur toa
    oa labone gid alu ga gid ne timamado ngan: gid Kenan ga gid It ga gid Amor ga
    gid Peres ga gid Ivi ga gid Iebus.'
  deu-1951: und ich bin herabgefahren, daß ich sie errette von der Ägypter Hand und
    sie ausführe aus diesem Land in ein gutes und weites Land, in ein Land, das von
    Milch und Honig fließt, an den Ort der Kanaaniter, Hetiter, Amoriter, Pheresiter,
    Heviter und Jebusiter.
  eng-JPS: and I am come down to deliver them out of the hand of the Egyptians, and
    to bring them up out of that land unto a good land and a large, unto a land flowing
    with milk and honey; unto the place of the Canaanite, and the Hittite, and the
    Amorite, and the Perizzite, and the Hivite, and the Jebusite.
  srp-1865: I siðoh da ga izbavim iz ruku Misirskih, i da ga izvedem iz one zemlje
    u zemlju dobru i prostranu, u zemlju gdje mlijeko i med teèe, na mjesto gdje su
    Hananeji i Heteji i Amoreji i Ferezeji i Jeveji i Jevuseji.
  lug-lug: Kyenvudde nzika, mbawonye effugabbi ery’Abamisiri, era mbaggye mu nsi eyo,
    mbaleete mu nsi ennungi era engazi, y’ensi ekulukuta amata n’omubisi gw’enjuki;
    kaakano mwe muli Abakanani, n’Abakiiti, n’Abamoli, n’Abaperezi, n’Abakiivi n’Abayebusi.
  heb-heb: וארד להצילו מיד מצרים ולהעלתו מן הארץ ההוא אל ארץ טובה ורחבה אל ארץ זבת
    חלב ודבש אל מקום הכנעני והחתי והאמרי והפרזי והחוי והיבוסי׃
  ben-IRV: আর মিশরীয়দের হাত থেকে তাদেরকে উদ্ধার করবার জন্য এবং সেই দেশ থেকে উঠিয়ে
    নিয়ে ভালো ও বড় এক দেশে, অর্থাৎ কনানীয়, হিত্তীয়, ইমোরীয়, পরিষীয়, হিব্বীয়
    ও যিবূষীয় লোকেরা যেখানে থাকে, সেই দুধ ও মধু প্রবাহিত দেশে তাদেরকে আনবার জন্য
    নেমে এসেছি।
  pan-pan: ਮੈਂ ਉਤਰਿਆ ਹਾਂ, ਤਾਂ ਜੋ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਸਰੀਆਂ ਦੇ ਹੱਥੋਂ ਛੁਡਾਵਾਂ ਅਤੇ ਉਸ ਧਰਤੀ ਵਿੱਚੋਂ
    ਕੱਢ ਕੇ ਚੰਗੀ ਅਤੇ ਉਪਜਾਊ ਧਰਤੀ ਵਿੱਚ ਜਿੱਥੇ ਦੁੱਧ ਅਤੇ ਸ਼ਹਿਦ ਵਗਦਾ ਹੈ ਅਰਥਾਤ ਕਨਾਨੀਆਂ, ਹਿੱਤੀਆਂ,
    ਅਮੋਰੀਆਂ, ਫ਼ਰਿੱਜ਼ੀਆਂ, ਹਿੱਵੀਆਂ ਅਤੇ ਯਬੂਸੀਆਂ ਦੀ ਥਾਂ ਵਿੱਚ ਉਤਾਹਾਂ ਲਿਆਵਾਂ।
  tkr-tkr: Zı mançil-alla inyaqa arı. Həşde Zı manbı Misirbışde xılençe g'attivxhan
    hav'u mane ölkeençe qığaa'asınbı. Qiyğaleb sa xənne, kar geednane, nyakiy itv
    gyodatstsene cigabışeeqa quvkees. Maa'ab həşde Kana'anbı, Q'etbı, Emorbı, Perizbı,
    Q'ivbı, Yevusbı aaxva.
  mya-JVB: သူ တို့ကို အဲဂုတ္တုပြည်၊ အဲဂုတ္တု လူတို့လက် မှ ကယ်နှုတ် ၍ ၊ ခါနနိ လူ၊ ဟိတ္တိ
    လူ၊ အာမောရိ လူ၊ ဖေရဇိ လူ၊ ဟိဝိ လူ၊ ယေဗုသိ လူတို့နေရာ ၊ နို့ နှင့် ပျားရည် စီး
    တတ်သော ပြည် သို့ ပို့ဆောင် ခြင်းငှါ ငါဆင်း လာပြီ။
  tte-O: Mwa koina sauga bwaite yalobima na tem Isileli yaleboili Itipita nimali mena,
    yo tabe nuwanuwagu yabaguna-yagili siyawatagili Itipita silogabaen na silau yanuwa
    namwanamwana yo lalakina koina, yanuwa masumasulina, yanuwa bwaine esanaele Kenani.
    Na bwaite sauga boda tupwaliyao simiyamiya Kenani koina, esaliyao bwaite, Kenani,
    Iti, Amoli, Pelisi, Ivi yo Yebusi.
  tbg-tbg: Virara irihama te Isipi vatanaaka kauquqihai vika ruaruama nimitarera tuvuraukave.
    Te vika ntita vare nora vata, koqe vata vainaini vuru karerave. Maa entara vo
    vatanaa vo vatanaaka Kenaanive, Hitive, Amove, Peresive, Hivive, Jebusive, vi
    vataraqaa variarave.
  hmo-hmo: Lau diho mai inai, Aigupito taudia edia imana dekena amo do lau hamauridia
    totona. Unai tano dekena amo dohore lau hakaudia, ia lao bona tano namo herea
    dekenai. Tano badana dekenai dohore idia ginidae. Unai tano be aniani namodia
    gabuna, Kanana taudia edia tano unai, Hiti taudia edia, bona Amoro taudia edia,
    bona Perisi taudia edia, bona Hivi taudia edia, bona Iebusu taudia edia.
  urd-urd: और मैं उतरा हूँ कि उनको मिस्रियों के हाथ से छुड़ाऊँ, और उस मुल्क से निकाल
    कर उनको एक अच्छे और बड़े मुल्क में जहाँ दूध और शहद बहता है या'नी कना'नियों और
    हित्तियों और अमोरियों और फ़रिज़्ज़ीयों और हव्वियों और यबूसियों के मुल्क में पहुँचाऊँ।
  rus-SYN: и иду избавить его от руки Египтян и вывести его из земли сей и ввести
    его в землю хорошую и пространную, где течет молоко и мед, в землю Хананеев, Хеттеев,
    Аморреев, Ферезеев, Гергесеев, Евеев и Иевусеев.
  bqc-SIM: Ayãmɛto ma pila mà ń sí Egipiↄwa, mí ń bↄlɛ bùsupiu, mí gɛ́ńnↄ
    bùsu táaede yàasau, gu pↄ́ vĩ ń zↄ́'io diu, bùsu pↄ́ Kanaaↄ kuu ń Itiↄ
    ń Amↄleↄ ń Pɛliziↄ ń Iviↄ ń Yebusiↄ.
  tcz-CHONGTHU: Hijeh a chu Egypt mite thannei nanoiya kon'a amaho huhdoh ding le
    Egypt gam'a kon'a gampha tah, khoiju le bongnoi lon na gam hichu - Canaan mite,
    Hit mite, Amor mite, Periz mite, Hivi mite Chule Jebus mite tua achenna'u gam'a
    puilut dinga Keima hikoma hung kumlha kahi, ati.
  mar-mar: त्यांना मिसऱ्यांच्या हातून सोडवून त्यांना त्या देशातून चांगल्या व मोठ्या
    देशात, दुधामधाचे प्रवाह ज्यात वाहत आहेत, कनानी, हित्ती, अमोरी, परिज्जी, हिव्वी
    व यबूसी यांच्या प्रदेशात घेऊन जावे म्हणून मी उतरलो आहे.
  soq-soq: Sa baiwa ne Isibt apanawa mampoe mo inamopaa baiwa iane winen. Ita mo banlamopo
    Isibt epue antopu bola euda bedewe. Bola sa ipa debama eudida maura bolawa. Tane
    bola sa bedewe Kanaan, Itai, Amori, Perisi, Iwa ita Sebusi apanawa sape waimoi.
  qub-qub: 'Chaymi urämushcä acrashä runacunata Egiptucunapa munayninpita jorgunäpaj.
    Chay nasyunpita jorgurcurmi pushashaj alli jatun may-may partiman. Chaychöga ima-aycapis
    allimi wayun. Lëchipis, mishquipis yacunörämi aypalla caycan. Chay partichöga
    tiyarcaycan: Cananeo runacuna, Het runacuna, Amorreo runacuna, Ferez runacuna,
    Hev runacuna, Jebús runacunapis.'
  bqp-bqp: Ma kipa mà ń sí Misilanↄa mà ń bↄtɛ bùsuu pìn mà gɛ́ kũńwo bùsu mana yàasan,
    gu kũ vĩ kũ zↄ́'io din, bùsu kũ Kanaanↄn kun kũ Itinↄ kũ Amↄrinↄ kũ Pɛrizinↄ
    kũ Ivinↄ kũ Yebusinↄo.
  hat-hat: Mwen desann pou m' vin delivre yo anba men moun peyi Lejip yo, pou m' fè
    yo soti nan peyi Lejip la, pou m' mennen yo nan yon gwo peyi ki gen bon tè, yon
    peyi kote lèt ak siwo myèl koule tankou dlo. Se la moun Kanaran yo rete ansanm
    ak moun Et yo, moun Amori yo, moun Ferezi yo, moun Evi yo ak moun Jebis yo.
  eng-BSB: I have come down to rescue them from the hand of the Egyptians and to bring
    them up out of that land to a good and spacious land, a land flowing with milk
    and honey—the home of the Canaanites, Hittites, Amorites, Perizzites, Hivites,
    and Jebusites.
  tod-tod: Gè ʋaa ga gè ti unmɔɔ, gè ti ɠula Ezipete nuiti zea, gè lɛ ga tiye
    zou ʋagɔi zu, suwɔɔlɔai, ʋɛ nɔnɔi ta kɔin gulɔi ʋooʋaai ná, zooi nii Kanaan nuiti
    ti zeini su, ta Ɠɛte nuiti, ta Amɔɔl nuiti, ta Feeleeze nuiti, ta Ɠeeve nuiti,
    ta Yeeɓuse nuiti.
  eng-WEBPB: I have come down to deliver them out of the hand of the Egyptians, and
    to bring them up out of that land to a good and large land, to a land flowing
    with milk and honey; to the place of the Canaanite, the Hittite, the Amorite,
    the Perizzite, the Hivite, and the Jebusite.
  kbq-kbq: E'ina hu'negu, Nagra erami'na Isipi vahe hanavefinti zamavre fegu'a zmatre'na,
    masavenke huno knare zantfa hu'nea mopama, kaomofo amirine tumerimo'ma avi'mate'nea
    mopa Kenani vahe mopama, Hiti vahe mopama Amori vahe mopama Perisi vahe mopama,
    Hivi vahe mopama Jebusi vahe mopa, ra mopa zamigahue.
  nhe-BL: Yeca nitemotoc para niquinmaquixtis ininmaco nopa egiptome. Huajca niquinquixtis
    ipan nopa tlali huan niquinhuicas hasta se tlali tlen hueyi huan cuali tlen nochi
    temaca hasta mocahua itlajca. Ipan nopa tlali ama itztoque nopa cananeos, heteos,
    amorreos, ferezeos, heveos huan jebuseos.
  bus-bus: Ma pita mà ń sí Igipitinↄa mà ń bↄɛ bùsu pìn mà gáńyo bùsu maa yàasan,
    guu kɛ̀ zwi kↄ̃n zↄ́'io din, bùsu kɛ̀ Kanaanↄↄ kún kↄ̃n Itinↄ kↄ̃n Amↄrinↄ kↄ̃n
    Pɛrizinↄ kↄ̃n Ivinↄ kↄ̃n Yebusinↄo.
  gub-BL: 'A''e rupi aizyw ihe kury, Ezit ywy rehe har wi wapyro pà ihe kury, a''e
    ywy wi amo ae ywy ikatu ma''e pe waneraha pà ihe kury. Heta putar ywy tetea''u
    a''e pe wanupe nehe. Heta tetea''u putar temi''u a''e pe wanupe nehe. Amo ae teko
    wiko a''e ywy rehe ko ''ar rehe wà: Kànàà izuapyapyr wà, Ete izuapyapyr wà, Amohe
    ywy rehe har wà, Perize izuapyapyr wà, Ewe izuapyapyr wà, Zepu izuapyapyr wà.'
  eng-DRA: And knowing their sorrow, I am come down to deliver them out of the hands
    of the Egyptians, and to bring them out of that land into a good and spacious
    land, into a land that floweth with milk and honey, to the places of the Chanaanite,
    and Hethite, and Amorrhite, and Pherezite, and Hevite, and Jebusite.
