verse: EXO.003.005
translations:
  mal-C: “ഇവിടേക്ക് അടുത്തുവരരുത്. നീ നിൽക്കുന്ന സ്ഥലം വിശുദ്ധഭൂമിയാകുകയാൽ നിന്റെ
    ചെരിപ്പ് അഴിച്ചുമാറ്റുക,” എന്നു ദൈവം കൽപ്പിച്ചു.
  deu-TKW: 'Hierauf sprach er: Tritt nicht näher herzu! ziehe deine Sandalen aus;
    denn die Stätte, auf die du trittst, ist heiliger Boden.'
  lin-lin: 'Nzambe alobaki na ye : — Kopusana awa te, longola basandale na yo na makolo
    na yo, pamba te esika oyo otelemi ezali mabele ya bule.'
  eng-LSV: And He says, “Do not come near here. Cast your shoes from off your feet,
    for the place on which you are standing is holy ground.”
  eng-GNV: 'Then he saide, Come not hither, put thy shooes off thy feete: for the
    place whereon thou standest is holy ground.'
  eng-WEBSTER: 'And he said, Approach not hither: put off thy shoes from thy feet,
    for the place on which thou standest is holy ground.'
  nhw-BL: 'Huajca TOTECO quiilhui: ―Amo ximonechcahui. Ximotecacquixti pampa tlatzejtzeloltic
    ni tlali campa timoquetza, pampa nica nojquiya niitztoc na.'
  swh-ONEN: Mungu akamwambia, “Usikaribie zaidi. Vua viatu vyako, kwa maana mahali
    unaposimama ni patakatifu.”
  bba-bba: Gusunɔ u nɛɛ, ɑ ku susimɑ mini. A wunɛn sɑlubɑtɑ ye poto domi nɛnɑ nɑ wɑ̃ɑ
    mini,
  eng-KJVCPB: 'And he said, Draw not nigh hither: put off thy shoes from off thy feet,
    for the place whereon thou standest is holy ground.'
  cpy-cpy: 'Ikantzi Tajorentsi: “Eero pontsirokawo okaakiini morekaen-tsiri. Panashi-konta-tashityaa,
    tema pikatziyan-tatyaawo tajorentsi-pathari.”'
  mpx-mpx: Yabowaine i ba, “Bahi nu nenem ebwakil labenaa. Aem ana os u leke kaiwena
    bilibili toto u talmilila i bwabwalena.
  wbp-wbp: Ngularla Kaatulku wangkaja, “Kutu-jarrinja-wangu ngulangka-juku karriya!
    Nyampurlaju kanpa karrimi maralypi-nyayirnirla ngaju-nyangurla. Kujarlaju, rurruny-pungka
    jamana-kurlangu nyuntu-nyangu.
  luo-luo: Nyasaye nowachone niya, “Kik imed sudo machiegni, to lony wuoche e tiendi,
    nikech kama ichungoeni en Kama Ler.”
  meu-meu: Dirava eto, Basio raka kahi mai, emu tamaka danu aemu amo ba koko oho,
    badina be o ginimu gabuna na tano helaḡana.
  npi-ULB: परमेश्‍वरले भन्‍नुभयो, “अझ नजिक नआइज । तेरो खुट्टाबाट तेरो जुत्ता फुकाल्
    किनकि तँ उभिएको भूमि मेरो लागि अलग गरिएको छ ।”
  yor-yor: Olúwa sì wí fún Mose pé, “Má ṣe súnmọ́ ìhín yìí, bọ́ sálúbàtà rẹ kúrò ní
    ẹsẹ̀ rẹ, nítorí ibi tí ìwọ dúró sí i nì ilẹ̀ mímọ́ ni.”
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba idjía jarasia: –¡Caitaara zerãdua! Nama bʌra mʌ̃ quĩrãpita
    b̶ʌ bẽrã bʌ jĩrũ jãne jʌ̃ b̶ʌra ẽrãdua.'
  ind-ind: Lalu TUHAN berkata, “Jangan mendekat! Lepaskan alas kakimu, karena tanah
    yang kamu injak itu suci.
  pes-OPCB: 'خدا فرمود: «بیش از این نزدیک نشو! کفشهایت را درآور، زیرا جایی که بر آن
    ایستاده‌ای، زمین مقدّس است.'
  aer-aer: Kele Ngkarte anteme ikwere angkeke, “Itwe-werne awethe apetyetyalaye, yanhe
    ikwerele ane! Ingke-kenhe irlwaye unte-arle tneme yanhe anthurre kwenhe apmere
    ameke-ameke aneme.
  tgl-ULB: Sinabi ng Diyos, “Huwag kang lumapit! Hubarin mo ang sapatos sa iyong mga
    paa, dahil ang lugar na kinatatayuan mo ay lupang inilaan sa akin.”
  cbu-NT: 'Apanllsha: Anootsiri xiyeerush, spaturish yushungi, watam nuwash wanasirimshish
    kusarangshawa, tárangu, Móysissha anootsirisha wasapturee yushirangiya.'
  hui-hui: Ani layagola Ngode Datagaliwabehanda lalu, Kaware hapara nahe ogoriani
    hondoha. Í̠ dindi kegoriani Anduane Homogonaga loma bini kegonigo í̠ ge su hadalu
    wibe.
  mya-mya: ဘု​ရား​သ​ခင်​က``အ​နီး​သို့​မ​ချဉ်း​ကပ်​နှင့်။ သင်​သည်​သန့်​ရှင်း​သော​မြေ​ပေါ်​တွင်​ရပ်​နေ
    သည်​ဖြစ်​၍ ခြေ​နင်း​ကို​ချွတ်​လော့။-
  cbi-NTPO: 'Tsenñu Dios tsandimi: Kalen jatyude, matyu ñu'' uinashu juntsa tuya inchin
    juu tu juñu'' mitya, ñu'' sandalia kalaakide, timi.'
  bod-N: དེ་ནས་ཁོང་གིས་འདི་སྐད་དུ། ཉེ་སར་མ་འོང་ཞིག ཁྱོད་རང་ལངས་ནས་འདུག་ས་འདི་ནི་གནས་དམ་པ་ཡིན་པས།
    ཁྱོད་ཀྱིས་བསིལ་ལྷམ་ཕུད་ཅིག་ཅེས་དང་།
  sna-sna: Mwari akati, “Usaswedera pedyo. Bvisa shangu dzako nokuti nzvimbo yaumire
    itsvene.”
  spa-BLM: 'Él dijo: “No te acerques. Quítate las sandalias, porque el lugar que pisas
    es tierra santa”.'
  cac-cac: 'Ix yalan Jehová: —Man̈ a nitzcot a b''a d''a tic. Iq''uel a xan̈ab'' yujto
    a jun lugar tic vico'', a in ayinec'' d''ay.'
  swh-ULB: Mungu akasema, “Usinikaribie! Vua viatu katika miguu yako, kwa kuwa mahali
    uliposimama ni mahali palipowekwa wakfu kwa ajili yangu.”
  bel-bel: 'І сказаў Бог: не падыходзь сюды: здымі абутак твой з ног тваіх, бо месца,
    на якім ты стаіш, ёсьць зямля сьвятая.'
  wed-wed: Bada i riwa, “Eḡa ma neguratanai. Wei gabuna au tepana e maimairi lamna
    doa vivivireina, lamna aubaina am ae uma ma votawanei.
  deu-ELBBK: 'Und er sprach: Nahe nicht hierher! Zieh deine Schuhe aus von deinen
    Füßen, denn der Ort, auf dem du stehst, ist heiliges Land.'
  mbb-OT: Migkaǥi is Megbevayà te, “Kenè ke en utew uvey, pul-uta nu is sandalyas
    nu su segradu heini is tanà he nehitindeǥan nu.”
  mal-2015: 'അപ്പോൾ അവൻ: ഇങ്ങോട്ടു അടുക്കരുതു; നീ നില്ക്കുന്ന സ്ഥലം വിശുദ്ധഭൂമിയാകയാൽ
    കാലിൽനിന്നു ചെരിപ്പു അഴിച്ചുകളക എന്നു കല്പിച്ചു.'
  tuo-NT: 'Tojo nitoja, Õꞌacʉ̃ cʉ̃rẽ nicʉ niwĩ: —Pʉꞌtoacãpʉ aꞌtiticãꞌña. Mʉꞌʉ ye sapatu
    caserire tuweeya. Mʉꞌʉ ʉꞌtacũurõ añurõ yʉꞌʉ nirṍ waro niꞌi.'
  gup-gup: Wanjh God yimeng, “Yuwn yimre darnkih, dja yirrengeyerrkerrimen nawu yihdengedjongbuyindi,
    wanjh kunukka kore yihdi wanjh kubolkdjamun ngardduk.”
  gvs-gvs: Tauyana idigo kana, ‘Taabu kumamāima kikigu! Im sendoro kukitakīdi, kuyatōidi.
    Moe poyapoyayana goi kuutáoya poyapoya kimaasabaina yau umagu.’
  rmc-rmc: 'O Del phenďa: „Ma av pašeder! Čhiv tele o sandalki pal o pindre, bo e
    phuv, pre savi ačhes, hiňi sveto.'
  nlg-nlg: God te bosa vania, “Ko bei mai dutu. Ko hola keha na hahara ni tuamu na
    pukuna na bona tabu to tughuru iga.”
  pes-OPV: 'گفت: «بدین جا نزدیک میا، نعلین خود را از پایهایت بیرون کن، زیرا مکانی
    که در آن ایستاده‌ای زمین مقدس است.»'
  ron-1924: 'Думнезеу а зис: „Ну те апропия де локул ачеста; скоате-ць ынкэлцэминтя
    дин пичоаре, кэч локул пе каре калчь есте ун пэмынт сфынт.”'
  aui-aui: Na God iwona bo, “Gegha kunapiika wiitupo kiikiiruku ririnena. Mmko gawarina
    debane kwamiimiiri na tanawa kabikabikuwayina, na kam kaye turababara kabitavetaveyana.”
  ben-OBCV: “আর কাছে এসো না,” ঈশ্বর বললেন। “তোমার চটিজুতো খুলে ফেলো, কারণ তুমি যে
    স্থানে দাঁড়িয়ে আছ সেটি পবিত্র ভূমি।”
  som-som: Markaasuu wuxuu ku yidhi, Halkan ha u soo dhowaan, kabahana iska siib,
    waayo, meesha aad taagan tahay waa dhul quduus ah.
  lat-VUC: 'At ille: Ne appropies, inquit, huc: solve calceamentum de pedibus tuis:
    locus enim, in quo stas, terra sancta est.'
  eng-ASVBT: 'And he said, Draw not nigh hither: put off thy shoes from off thy feet,
    for the place whereon thou standest is holy ground.'
  mna-mna: 'To Yooba iso: “Kozo mar kolouŋana pepe! Mi kinke kumbum keteene. Pa toono
    ta nu mendernder pa i, ina potomŋana.'
  ita-1885: 'E Iddio gli disse: Non appressarti in qua; tratti le scarpe da'' piedi,
    perciocchè il luogo, sopra il quale tu stai, è terra santa.'
  eng-LXXUP: 'And he said, Draw not nigh hither: loose thy sandals from off thy feet,
    for the place whereon thou standest is holy ground.'
  eng-ULB: God said, “Do not come any closer! Take off your shoes from your feet,
    for the place where you are standing is ground that is set apart to me.”
  spa-VBL: “¡No te acerques más!” le dijo Dios. “Quítate las sandalias porque estás
    parado en tierra sagrada”.
  fra-_FOB: 'Et il répondit: Me voici! Et Dieu dit: N''approche point d''ici. Ote
    tes souliers de tes pieds; car le lieu où tu te tiens, est une terre sainte.'
  mal-mal: 'അപ്പോൾ അവൻ: “ഇങ്ങോട്ടടുത്ത് വരരുത്; നീ നില്ക്കുന്ന സ്ഥലം വിശുദ്ധഭൂമിയാകയാൽ
    കാലിൽനിന്ന് ചെരിപ്പ് അഴിച്ചുകളയുക” എന്ന് കല്പിച്ചു.'
  lit-lit: 'Ir jis tarė: „Nesiartink prie šios vietos! Nusiauk nuo savo kojų apavą,
    nes vieta, ant kurios tu stovi, yra šventa žemė“.'
  urd-GVR: Rab ne kahā, “Is se zyādā qarīb na ānā. Apnī jūtiyāṅ utār, kyoṅki tū muqaddas
    zamīn par khaṛā hai.
  suz-BL: मिनु लेंशा “एक मपिवो। इ जुत्ता प्रुतो। मारदे हना इ राप्‍शा बाक्‍तीके आं
    बाक्‍तीके बाक्‍ब। उत्‍पत्ती २८:१७; यहोसु ५:१५
  ita-1927: 'E Dio disse: “Non t’avvicinar qua; togliti i calzari dai piedi, perché
    il luogo sul quale stai, e suolo sacro”.'
  ckb-ckb: 'فەرمووی: «نزیکی ئێرە مەکەوە. پێڵاوەکانت لە پێت دابکەنە، چونکە ئەو شوێنەی
    تۆ لەسەری وەستاویت خاکێکی پیرۆزە.»'
  eng-BBE: 'And he said, Do not come near: take off your shoes from your feet, for
    the place where you are is holy.'
  kan-OKCV: ಆಗ ದೇವರು ಅವನಿಗೆ, “ಇಲ್ಲಿ ಸಮೀಪಕ್ಕೆ ಬರಬೇಡ, ನಿನ್ನ ಪಾದರಕ್ಷೆಗಳನ್ನು ತೆಗೆದಿಡು.
    ನೀನು ನಿಂತಿರುವ ಸ್ಥಳ ಪರಿಶುದ್ಧ ಭೂಮಿ,” ಎಂದರು.
  bbb-bbb: Ro Mosisi fu ijiege kumenoga Godi fu kuae, Ade ivuake ijia ruomo ro nime
    dia surive one azone. Ijadufuo maeje are ije a manino ije aka are akae ijia manine.
  tam-2017: 'அப்பொழுது அவர்: “இங்கே அருகில் வராமல் இரு; உன்னுடைய கால்களில் இருக்கிற
    காலணியைக் கழற்றிப்போடு; நீ நிற்கிற இடம் பரிசுத்த பூமி” என்றார்.'
  spa-RV-1909: 'Y dijo: No te llegues acá: quita tus zapatos de tus pies, porque el
    lugar en que tú estás, tierra santa es.'
  ron-BTF: 'Iar el a spus: Nu te apropia aici; scoate-ți sandalele din picioarele
    tale, pentru că locul pe care tu stai în picioare este pământ sfânt.'
  eng-WEBP: He said, “Don’t come close. Take off your sandals, for the place you are
    standing on is holy ground.”
  eng-FBV: “Don't come any closer!” God told him. “Take off your sandals because you're
    standing on holy ground.”
  nld-1939: 'Hij ging voort: Kom hier niet dichterbij, maar doe uw schoenen van uw
    voeten; want de plaats, waar gij staat, is heilige grond.'
  nch-BL: 'Huajca TOTECO quiilhui: ―Amo ximonechcahui. Xijquixti motecac pampa tatzejtzeloltic
    ni tali campa timoquetza, pampa nica nojquiya niitztoc na.'
  vie-1934: 'Đức Chúa Trời phán rằng: Chớ lại gần chốn nầy, Hãy cổi giầy ngươi ra,
    vì chỗ ngươi đang đứng là đất thánh.'
  hin-CV: याहवेह ने कहा, “पास न आओ, अपनी पैरों से जूते उतार दो, क्योंकि यह स्थान,
    जिस पर तुम खड़े हो, पवित्र है.”
  eng-OURB: He said, “Don’t come close. Take your sandals off of your feet, for the
    place you are standing on is holy ground.”
  spa-BES: 'Y él dijo: No te acerques; quita los zapatos de tus pies, porque el lugar
    donde estás es santo.'
  tdx-tdx: Le hoe re, Ko mañarivo mb’etoañe, afaho hey o hana am-pandia’oo amy te
    masiñe o tane ijohaña’oo.
  vid-vid: Nguluwi nakamlonjela, “Uleche kuhejela habehi. Uvule makwamba gako kwa
    vila honhu aha howimile ndo helile.”
  eng-OKE: And He said, Approach not hither; loose the sandal from thy foot, for the
    place where thou standest is holy.
  tha-KJV: พระองค์​จึงตรั​สว​่า “อย่าเข้ามาใกล้​ที่นี่ จงถอดรองเท้าของเจ้าออกเสีย
    เพราะว่าที่ซึ่งเจ้ายืนอยู่​นี้​เป็​นที​่​บริสุทธิ์​”
  por-BR-2018: 'E disse: Não te aproximes daqui; tira teus calçados de teus pés, porque
    o lugar em que estás é terra santa.'
  deu-ELO: 'Und er sprach: Nahe nicht hierher! Ziehe deine Schuhe aus von deinen Füßen,
    denn der Ort, auf dem du stehst, ist heiliges Land.'
  eng-WYC-2018: And the Lord said, Nigh thou not hither, but (first) unbind thou the
    shoes of thy feet, for the place in which thou standest is holy land (or for the
    place where thou standest is holy ground).
  epo-epo: 'Kaj Li diris: Ne alproksimiĝu ĉi tien; deprenu viajn ŝuojn de viaj piedoj,
    ĉar la loko, sur kiu vi staras, estas tero sankta.'
  uig-PIN: 'U uningƣa: — Bu yǝrgǝ yeⱪin kǝlmǝ; putliringdin kǝxingni salƣin; qünki
    sǝn turƣan bu yǝr muⱪǝddǝs jaydur.'
  beo-beo: Gode amane sia:i “Bu gadenene mae misa. Dia emo salasu fadegama. Bai di
    da hadigi osobo amo da:iya lela.
  tpi-OTNT: Na God i tok, “Yu no ken kam klostu. Na yu mas lusim su bilong yu, long
    wanem, dispela graun yu sanap long en i bilong mi yet na i tambu.
  hau-SA: Allah ya ce, “Kada ka zo kusa, tuɓe takalmanka, gama inda kake tsaye, wuri
    ne mai tsarki.”
  udu-udu: 'Dhali yan’ko’d Arumgimis ki o a’di gwo mo ki: Dhalku/ ki shor mmo’dish
    mo yan is mo. ’Cuḵa p̱p̱am pini ’peni sho’k mo ma haali/ mo yan jin dina /e i
    cine/ mo tani ta’da ’cesh jin ḵogu mo be.'
  uig-LAT: 'U uninggha: — Bu yerge yéqin kelme; putliringdin keshingni salghin; chünki
    sen turghan bu yer muqeddes jaydur.'
  nde-nde: UNkulunkulu wathi, “Ungasondeli. Khupha amanyathela akho, ngoba indawo
    omi kuyo ingumhlabathi ongcwele.”
  ton-ton: Pea pehē ʻe ia, ‘ʻOua naʻa ke ofi mai ki heni; toʻo ho topuvaʻe mei ho
    vaʻe, he ko e potu ʻoku ke tuʻu ai ko e kelekele tapu.”
  ces-1613: 'I řekl: Nepřistupuj sem, szuj obuv svou s noh svých; nebo místo, na kterémž
    ty stojíš, země svatá jest.'
  eko-eko: 'Aphano Nnyizinku khumuuza yoori: “Ohaattamevo apha! Ovule mmoolu mpho
    jampali zawo maana puuro yaya eti oriivo ttakatthiifu.”'
  eng-WMB: He said, “Don’t come close. Take off your sandals, for the place you are
    standing on is holy ground.”
  tam-TCV: இறைவன் அவனிடம், “இதற்குமேல் நெருங்கி வராதே, உன் காலிலுள்ள செருப்பைக் கழற்றிப்போடு;
    நீ நிற்கின்ற இந்த இடம் பரிசுத்தமான நிலமாய் இருக்கிறது” என்றார்.
  ceb-ULB: Miingon ang Dios, “Ayaw pagpaduol! Huboa ang imong mga sapatos, kay ang
    dapit nga imong gitindogan mao ang yuta nga gigahin alang kanako.”
  pol-UBG: 'Wtedy powiedział: Nie zbliżaj się tu. Zdejmij buty z nóg, bo miejsce,
    na którym stoisz, jest ziemią świętą.'
  agr-agr: 'Tutai, Apajuí chichajak: “Imajuig tantaipa. Sapatjum ukuimakta, wagki
    ame wajam aanka dekas nugka Apajuí etegkamu pegkegmai”,'
  kyc-kyc: Anatumi Mosese lamaiyuo, Kamame repeta epa napipi. Yuu doo karene doko
    poo pyasiŋi dokona embena kimbu suu doko kolo nyisa nyepe, leya.
  urd-GVU: رب نے کہا، ”اِس سے زیادہ قریب نہ آنا۔ اپنی جوتیاں اُتار، کیونکہ تُو مُقدّس
    زمین پر کھڑا ہے۔
  deu-1912: 'Er sprach: Tritt nicht herzu, zieh deine Schuhe aus von deinen Füßen;
