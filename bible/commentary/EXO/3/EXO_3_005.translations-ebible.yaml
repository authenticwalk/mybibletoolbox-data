  heb-heb: ויאמר אל תקרב הלם של נעליך מעל רגליך כי המקום אשר אתה עומד עליו אדמת קדש
    הוא׃
  ben-IRV: তখন তিনি বললেন, “এই জায়গার কাছে এস না, তোমার পা থেকে জুতো খুলে ফেলো; কারণ
    যেখানে তুমি দাঁড়িয়ে আছ, ওটা পবিত্র জায়গা।”
  pan-pan: ਫਿਰ ਉਸ ਨੇ ਆਖਿਆ, ਇੱਧਰ ਨੇੜੇ ਨਾ ਆ। ਆਪਣਿਆਂ ਪੈਰਾਂ ਦੀ ਜੁੱਤੀ ਲਾਹ ਦੇ ਕਿਉਂ ਜੋ ਇਹ
    ਥਾਂ ਜਿੱਥੇ ਤੂੰ ਖੜ੍ਹਾ ਹੈਂ, ਪਵਿੱਤਰ ਭੂਮੀ ਹੈ।
  tkr-tkr: 'Allahee eyhen: – K''anyaqa qımexhe. G''ellinbı g''ayşe. Ğu ulyorzulin
    ciga er ciga vod.'
  mya-JVB: ဘုရားသခင်ကလည်း၊ မ ချဉ်း နှင့်။ သင် ၏ခြေနင်း ကို ချွတ် လော့။ သင် နင်း သော
    အရပ် ကား သန့်ရှင်း သော မြေ ဖြစ်သည်ဟူ၍၎င်း၊
  tte-O: Mwa Yeoba iwaloba, “Tabu kulalaoma mayau salina mena, kaekaem kana suma ukwele-gabaegili
    kaiwena bwatanone koina kutotolone yakayakasisina.
  tbg-tbg: Minti tuvaro Kotiva tiharo, Kia voqavata aumanto aniane. Are te vauna vatara
    turuaraini varianarara tira,
  hmo-hmo: Dirava ia gwau, “Oi mai kahirakahira lasi. Oiemu tamaka danu oiemu aena
    dekena amo oi kokia, badina be oi gini noho gabuna, inai tano be ia helaga.”
  urd-urd: तब उसने कहा, “इधर पास मत आ। अपने पाँव से जूता उतार, क्यूँकि जिस जगह तू
    खड़ा है वह पाक ज़मीन है।”
  rus-SYN: 'И сказал Бог: не подходи сюда; сними обувь твою с ног твоих, ибо место,
    на котором ты стоишь, есть земля святая.'
  bqc-SIM: 'Lua òɛ̀: Ńsu sↄ̃io. Ǹ n kyale bↄbↄ, asa gu pↄ́ ń zɛu adoaɛ ma kua
    la yã́i.'
  tcz-CHONGTHU: “Hin nailut hihbeh in” tin Pakaiyin agih tan ahi. “Nakeng chot kisut
    in, ajeh chu nang ma muntheng'a ding nahi.
  mar-mar: देव म्हणाला, “तू इकडे जवळ येऊ नकोस, तर तुझ्या पायातल्या चपला काढ; कारण
    ज्या जागी तू उभा आहेस ती भूमी पवित्र आहे.
  soq-soq: Sape Iawe God wanase, “E mai riaite ia sa kerauda mampeido winea. E bauta
    waawo sendoro otawiaita, ipawa dogo ema e osowe eneiana ipa kakaiwaida.
  qub-qub: 'Niptin Dios niran: «Ama witimuychu. Llanguiquita jorguy. Caycashayqui
    pachaga fiyupa rispitädumi.»'
  bqp-bqp: 'Luda pìnɛ: Ǹsun nairo. Ǹ n kyate bobo, zaakũ gu kũ ń zɛn kun adonamɛ.'
  hat-hat: 'Bondye di: -Rete kote ou ye a. Pa pwoche. Wete sapat nan pye ou, paske
    kote ou kanpe a se yon tè ki apa pou mwen.'
  eng-BSB: “Do not come any closer,” God said. “Take off your sandals, for the place
    where you are standing is holy ground.”
  tod-tod: 'GALA ge ɠɛni ma: «Mina maaɓuɠa ʋɛ ʋa, ɗa-zaʋalagiti kula ɠɔɠɔa, mazɔlɔɔ
    adaʋɛ ʋɛ è loni ná, zou ʋe gè maaɲɛɛ ʋɛai ba.»'
  eng-WEBPB: He said, “Don’t come close. Take off your sandals, for the place you
    are standing on is holy ground.”
  kbq-kbq: Anumzamo'a asmino, Mago'anena eravao osunka, kagia anona kazufe atro, na'ankure
    menima oti'nana mopamo'a ruotage hu'nea mopare oti'nane.
  nhe-BL: 'Huajca TOTECO quiilhui: ―Amo ximonechcahui. Ximotecacquixti pampa tlatzejtzeloltic
    ni tlali campa timoquetza, pampa nica nojquiya niitztoc na.'
  bus-bus: 'Luda bènɛ: Ǹton sↄ̃ziro. Ǹ n kyatee bↄbↄ, zaakɛ guu kɛ̀ ń zɛn kú adonamɛ.'
  gub-BL: — Ehem zo ezuwà heruwake kury, i'i Tupàn izupe. — Enuhem nexapat nehe, ta'e
    'aw ywy nepu'àmaw a'e xe, ihewe imonokatu pyrer romo a'e xe.
  eng-DRA: 'And he said: Come not nigh hither, put off the shoes from thy feet: for
    the place whereon thou standest is holy ground.'
