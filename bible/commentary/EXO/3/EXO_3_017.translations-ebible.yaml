    ኬኤዜ» ጌዔኔ።
  twi-ASANTE: Mehyɛ bɔ sɛ mɛyi wɔn afiri amanehunu ne animguaseɛ a wɔwɔ mu no mu na
    mede wɔn akɔ asase a Kanaanfoɔ, Hetifoɔ, Amorifoɔ, Perisifoɔ, Hewifoɔ ne Yebusifoɔ
    te so ɛnnɛ yi a ɛwoɔ ne nufosuo wɔ so no so.’
  ipi-ipi: Kanditi Isipi okona andi-latane atoto, tandaka noo ateyaiko, tepa alapale.
    Nambato yakama atu poto, akali yame Kenane, Iti, Amoto, Petesa, Ipi, Jembusapi,
    akali utupanena yuu andane epene ipane petene eya okonena atu poto atalapale lokale
    lapia.
  eng-WEBU: I have said, I will bring you up out of the affliction of Egypt to the
    land of the Canaanite, the Hittite, the Amorite, the Perizzite, the Hivite, and
    the Jebusite, to a land flowing with milk and honey.”’
  bnp-bnp: A luhoi muga pali ta ga bole tala ria na tanga na nimadihi o Egipto. Muri
    ga bole sike ria na robo ne huriki a Kenan, a Hiti, a Amor, a Peres, a Hivi, a
    Iebus. Ra malala iea i kamumu, i vona a maki ni kani.
  wal-wal: Taani inttena Gibxxe biittaa tuggaappe kessada, pude maattainne eessai
    goggiyo Kanaanetu, Hiitetu, Amooretu, Parzzetu, Hiiwetunne Yaabuusatu biitti efaana
    ga uttaas” yaagiis’ yaaga.
  spa-PDDPT: 'Y dije: Los sacaré de la aflicción de Egipto a la tierra del cananeo,
    del heteo, del amorreo, del ferezeo, del heveo y del jebuseo, una tierra que fluye
    leche y miel.'
  gun-gun: 'Ha''e nunga rupi xee aipoa''e: “Ajapo ''rã Egito yvy re pendekuai axy
    reia gui peo jepe aguã cananeu kuery yvy re, heteu, amorreu, ferezeu, heveu ha''e
    jebuseu kuery yvy re, yvy kamby ha''e ei oata e''ỹa py” ’, he''i”, ''re ''rã ha''e
    kuery pe.'
  agu-BL: Cha'stzun te cxelpon wok liwr wa'n tk'ab yi q'uixc'uj, nin jak' chica'wl
    yi e' aj Egipto. Ej nin nxben wok wa'n le junt balaj ama'l yi at chik'ab yi e'
    cananeo scyuch' e' amorreo, e' hitita, e' ferezeo, e' heveo tu e' jebuseo. I'tz
    jun balaj ama'l kale atit balaj cojbil,’ cẍchij sban scyetz.
  ilo-ULB: Inkarik nga ipanawkayo manipud iti pannakaparigatyo idiay Egipto ket ipankayo
    iti daga dagiti Cananeo, Heteo, Amorreo, Perezeo, Heveo ken Jebuseo, maysa a daga
    nga agay-ayus ti gatas ken diro.”'
  kpg-kpg: Au guu hai bolo Au gaa lahi ginaadou gi daha mo nia hagahuaidu o digau
    Egypt, e lahi gi tenua o digau Canaan, Hittite, Amor, Perizzite, Hivite, Jebus,
    gi tenua tomo ge logo ono meegai.
  uig-ARA: شۇنىڭ ئۈچۈن سۆزۈم شۇدۇركى، مەن سىلەرنى مىسىرنىڭ زۇلۇمىدىن چىقىرىپ، قانائانىيلار،
    ھىتتىيلار، ئامورىيلار، پەرىززىيلەر، ھىۋىيلار ۋە يەبۇسىيلارنىڭ زېمىنى، يەنى سۈت
    بىلەن ھەسەل ئېقىپ تۇرىدىغان زېمىنغا ئېلىپ بارىمەن، دېدى، ــ دېگىن، دېدى.
  bps-bps: Too ale maflayam, taman ani i fakanggu dale, falwàgu ale mdà di kaglifanla
    di Idyif. Na nebegu ale di banwe nun too mabù tanà, ditù di banwe nanè i dad to
    Kanaan, dad to Hiti, dad to Amori, dad to Férisi, dad to Hibiti, na dad to Dyébusi.”
  sus-sus: N bara natɛ tongo wo raminife ra Misira wo xa tɔɔrɛ kui. N xa wo xanin
    Kanaankae, Xitikae, Amorikae, Perisikae, Hiwikae, nun Yebusukae xɔnyi, xiɲɛ nun
    kumi xɛlɛma dɛnnaxɛ.»›»
  pon-2006: Eri, I koasoanedier me I pahn kahluwairail sang Isip, wasa me irail wie
    lokolok laud ie, kahreiraillahng nan sapwen mehn Kenan, mehn Id, mehn Amor, mehn
    Peres, mehn Ip, oh mehn Sepus kan. Sahpw kaselel ehu met, me reken kepwe oh kisin
    mwenge.
  jae-jae: Tec aê taêc gêjam kêtu tôŋ gebe jawê amac awi gêŋwapac Aiguptuŋa siŋ ma
    aô lasê lau Kanaan to lau Het ma Amor to Peres ma Hib to Jebus nêŋ gamêŋ. Aŋga
    gamêŋ tônê su to lêp keseleŋ.” ’
  ksd-ksd: 'ma iau tar biti: Ina valaun avat kan ra lavur magit na varmonong aro Aigipto,
    ma ina agur pa avat ta ra gunan kai ra tarai Kanaan, ma ra tarai Ket, ma ra tarai
    Amor, ma ra tarai Peres, ma ra tarai Kivi, ma ra tarai Iebus, a gunan ba i peal
    ra polo na u tana ma ra polo na livur i kalami.'
  tur-YTC: Dedim ki, sizi Mısır'ın sıkıntısından, Kenanlı Hititli, Amorlu, Perizli,
    Hivli ve Yevuslular'ın ülkesine, süt ve bal akan diyara götüreceğim.'
  grc-BRENT: Καὶ εἶπεν, ἀναβιβάσω ὑμᾶς ἐκ τῆς κακώσεως τῶν Αἰγυπτίων, εἰς τὴν γῆν
    τῶν Χαναναίων, καὶ Χετταίων, καὶ Ἀμοῤῥαίων, καὶ Φερεζαίων, καὶ Γεργεσαίων, καὶ
    Εὑαίων, καὶ Ἰεβουσαίων, εἰς γῆν ῥέουσαν γάλα καὶ μέλι.
  ind-AYT: Aku telah berfirman bahwa Aku akan membawamu keluar dari penderitaan di
    Mesir ke negeri orang Kanaan, orang Het, orang Amori, orang Feris, orang Hewi,
    dan orang Yebus, yaitu negeri yang berlimpah susu dan madu.’
  nya-nya: Choncho wanenetsa kuti adzakutulutsani mʼdziko la Igupto, dziko la masautsoli
    kupita ku dziko la Akanaani, Ahiti, Aamori Aperezi, Ahivi ndi Ayebusi, dziko loyenda
    mkaka ndi uchi.’
  hrv-hrv: Odlučio sam vas izvesti iz egipatske bijede u zemlju Kanaanaca, Hetita,
    Amorejaca, Perižana, Hivijaca i Jebusejaca - u zemlju kojom teče med i mlijeko!'
  mps-mps: Tama eno te po wali, te eno dage Isip tǫde selama, te bulu bidi dabego
    dwai sę mu dagebolo ebaso, tama eno dage te Kenan bagego tǫ, me te Hit hani,
    me te Amor me, Peres me, te Hivi, me Jebus, te hanigo tǫba eno dage odasa painogo
    ebao. Te dwagi yai tǫ, te ili hauwa elalubo tǫ dao.” ’
  tpi-tpi: Na mi tok pinis, bai mi kisim yupela long Isip, dispela kantri ol man i
    wok long mekim nogut long yupela, na bai mi bringim yupela i go long graun bilong
    ol Kenan na ol Hit na ol Amor na ol Peres na ol Hivi na ol Jebus. Dispela graun
    i gutpela na i gat planti gris.
  dan-1931: og jeg har sat mig for at føre eder ud af Ægyptens Elendighed til Kana'anæernes,
    Hetitternes, Amoritternes, Perizzitternes, Hivvitternes og Jebusitternes Land,
    til et Land, der flyder med Mælk og Honning!
  vie-OVCB: Ta hứa chắc sẽ đem họ từ cảnh khổ nhục tại Ai Cập đến đất phì nhiêu của
    người Ca-na-an, Hê-tít, A-mô-rít, Phê-rết, Hê-vi, và Giê-bu.’
  guj-2017: અને મેં નિર્ણય કર્યો છે કે હું તમને મિસરના આ દુર્દશામાંથી મુક્ત કરાવીને
    કનાનીઓ, હિત્તીઓ, અમોરીઓ, પરીઝીઓ, હિવ્વીઓ અને યબૂસીઓના દેશમાં લઈ જઈશ. એ દૂધ તથા
    મધથી રેલછેલવાળો દેશ છે.’
  pon-2006A: Eri, I koasoanedier me I pahn kahluwairail sang Isip, wasa me irail wie
    lokolok laud ie, kahreiraillahng nan sapwen mehn Kenan, mehn Id, mehn Amor, mehn
    Peres, mehn Ip, oh mehn Sepus kan. Sahpw kaselel ehu met, me reken kepwe oh kisin
    mwenge.
  por-BRBSL: 'Eu disse: “Eu vos tirarei da aflição do Egito para a terra do cananeu,
    do hitita, do amorreu, do perizeu, do hivita e do jebuseu, para uma terra que
    flui com leite e mel””.'
  aly-aly: '@see-verse:EXO.003.016'
  cth-cth: Izip ram vah na khang a e rucatnae dawk hoi nangmouh na ratang vaiteh,
    Kanaannaw, Hit naw, Amor naw, Periznaw, Hiv naw hoi Jebusitnaw ram, sanutui hoi
    khoitui a lawngnae ram dawk hrawi kâenkhai hanlah kai ni lawk ka kam telah ahnimouh
    koe dei pouh.
  twi-twi: Mehyɛ bɔ sɛ meyi mo afi mo awerɛhow mu wɔ Misraim de mo akɔ asase a Kanaanfo,
    Hetifo, Amorifo, Perisifo, Hewifo ne Yebusifo te so nnɛ yi a ɛwo ne nufusu wɔ
    so no so.’
  hlt-hlt: Te dongah ni nangmih te Egypt kah phacipphabaem lamloh Kanaan neh Khitti,
    Amori neh Perizzi, Khivee neh Jebusi khohmuen la, suktui neh khoitui aka long
    khohmuen la kang khuen eh ka ti coeng.
  tbz-SIM: N dɔ́ kɛ́ di dennɛmu Esibiti bɛ̀ di fɛ̃́ũnko dɛ̀, n yóó di kɔtɛnɛ̀ mɛnɑɑmiɛ̀
    nnɛ̀ mɛcekùɔ̀ ndɛ̀ pũɔ̃̀ ndɛ̀ ndɛ, Kɑnnɑhɑ̃ɑ̃ kɔbɛ nɛ̀ Itiibɛ nɛ̀ Amɔriibɛ nɛ̀
    Pedisiibɛ nɛ̀ Efiibɛ nɛ̀ Sebusiibɛ bɛ̀ bo kɛ̀ɛ̀ tenkɛ̀.
  msy-2020: Kɨ ia inigh Isipɨn kantrin azenan mangasa mɨkemegha gɨfa, kantrin kam
    me pazavɨra ia gami. Egh kɨ ia inigh nguazir aghuimɨn mangam. Nguazir kam a bar
    derazɨ, biziba an ikiava bar deraghavɨram aghui. Nguazir kam, Kenania, Hitia,
    Amoria, Peresia, Hivia ko Jebusia datɨrɨghɨn a gapiagha iti.’
  dop-dop: Nɑ ɩ tʋ́ ɩ tɑɑ sɩ ɩ lǝsǝɣɩ-mɛɣɛ wɑhɑlɑ tɛtʋ tɑɑ cǝnɛ nɑ ɩ́ ponɑ-mɛɣɛ Kɑnɑɑŋ
    nyǝ́mɑ, nɑ Hiti nyǝ́mɑ, nɑ Amolii nyǝ́mɑ, nɑ Filiisi nyǝ́mɑ, nɑ Hifi nyǝ́mɑ, nɑ
    Yepusi nyǝ́mɑ pɑ tɛtʋ tɑɑ, timpi tɔɣɔnɑɣɑ nɑ kʋpɑntʋ tǝnɑ tɔlɑ yem tǝhɔ tɔ.
  azb-azb: Söz verdim ki, sizi Misirdəki əziyyətdən qurtarıb Kənanlıların, Xetlilərin,
    Emorluların, Perizlilərin, Xivlilərin və Yevusluların ölkəsinə – süd və bal axan
    torpağa aparacağam›”.
  eng-DBY: and I have said, I will bring you up out of the affliction of Egypt, unto
    the land of the Canaanites, and the Hittites, and the Amorites, and the Perizzites,
    and the Hivites, and the Jebusites, unto a land flowing with milk and honey.
  hin-2017: और मैंने ठान लिया है कि तुम को मिस्र के दुःखों में से निकालकर कनानी, हित्ती,
    एमोरी, परिज्जी हिब्बी, और यबूसी लोगों के देश में ले चलूँगा, जो ऐसा देश है कि जिसमें
    दूध और मधु की धारा बहती है।’
  wol-KYG: Dogu naa leena jële ci seen notaange gii ngeen nekke ci Misra, yóbbu leen
    ca réewum Kanaaneen ña ak Etteen ña ak Amoreen ña ak Periseen ña ak Eween ña ak
    Yebuseen ña, réew mu meew maak lem ja tuuroo.’ ”
  swp-swp: Ea ribahesunuma Aigupito ena amamna aridi eai abo ea woeahaimiu, Kanana,
    Hito, Amore, Perisi, Hiwi eo Iebusi tataodi edi eanua arinai; eanua wa i masuri
    ariariri.’”
  bjr-bjr: Qinee Isipa maqa maaqakinaana maraanauree qimasee iridaqa. Misa firaa aupurarana
    kinaana nifieeqee ainoo faqaa maqasaa irairaa ida reemindeemiri mariqoo Kannaa
    maqasaa faqa Heeta maqasaa faqa Amoora maqasaa faqa Peerisita maqasaa faqa Hifita
    maqasaa faqa Yeebusa maqasaa faqa quqannisaanaura.
  eng-YLT: and I say, I bring you up out of the affliction of Egypt, unto the land
    of the Canaanite, and the Hittite, and the Amorite, and the Perizzite, and the
    Hivite, and the Jebusite, unto a land flowing [with] milk and honey.
  kne-kne: Inkari na ay isalakana si dakayo sin ligat ay laklak-amen yo isnan Egipto
    ta ipango na si dakayo sin mayat ay ili ay magabay di mola, sin ilin di Canaaneo,
    Heteo, Amorreo, Perezeo, Heveo ya Jebuseo.’
  bzd-NTPO: Ñies ye' a̱ iyë'itö tö a' tsa̱tkeraëitö egiptowak tso' a' we'ikök e'pa
    ulà a̱. Ie' wa̱ a' miraë ká̱ buaë ese ki̱. Ká̱ e' ki̱ íyi ulitane tskir buaë,
    iwà wör buaë shu̱te̱. Ká̱ e' wakpa ditséwöpa dör canaánwak, hititawak, amorreowak,
    fereseowak, heveowak, ena jebuseowak.’ Ttè e' chö́ ie'pa a̱.
  eng-WYC-2017: and I said, that I should lead out you from the affliction of Egypt,
    into the land of Canaanites, and of Hittites, and of Amorites, and of Perizzites,
    and of Hivites, and of Jebusites, to the land flowing with milk and honey.
  eng-WMBB: I have said, I will bring you up out of the affliction of Egypt to the
    land of the Canaanite, the Hittite, the Amorite, the Perizzite, the Hivite, and
    the Jebusite, to a land flowing with milk and honey.”’
  urd-GVH: इसलिए मैंने फ़ैसला किया है कि तुम्हें मिसर की मुसीबत से निकालकर कनानियों,
    हित्तियों, अमोरियों, फ़रिज़्ज़ियों, हिव्वियों और यबूसियों के मुल्क में ले जाऊँ,
    ऐसे मुल्क में जहाँ दूध और शहद की कसरत है।’
  rug-rug: Ele vizatia tu Rau pude kaqu turaṉa vura ni si arini pa popoa Izipi, vasina
    sapu korapa ta ṉoṉovala si arini, meke kaqu turaṉa lani Rau si arini koasa pepeso
    masuruna, vasina sapu koa ia ri na tie Kenani, tie Hitaiti, tie Amoraiti, na tie
    Perizaiti, na tie Hivaiti, meke na tie Zebusaiti.
  gaz-gaz: Kanaafuu ani rakkina Gibxi keessaa isin baasee biyya aannanii fi dammi
    keessaa burqu jechuunis biyya Kanaʼaanotaa, Heetotaa, Amoorotaa, Feerzotaa, Hiiwotaatii
    fi biyya Yebuusotaatti isin geessuuf murteesseera.” ’
  fra-LSG: 'et j’ai dit: Je vous ferai monter de l’Égypte, où vous souffrez, dans
    le pays des Cananéens, des Héthiens, des Amoréens, des Phéréziens, des Héviens
    et des Jébusiens, dans un pays où coulent le lait et le miel.'
  gnn-gnn: ga liŋguna ŋarra ŋunhi dhukarrnydja djarr'yurrunana, ŋarra yurru nhumalanha
    walŋakumana, dhawaṯmaramana ŋarra yurru ŋuliŋuruyi Yetjippuyŋuwalanydja goŋŋuru,
    ŋurikalanydja walalaŋgala ŋunhi nhumalanha yukurra ŋayaŋu‐yätjkuma. Bala ŋarra
    yurru nhumalanha gämanydja ŋunhana yana ḻatju'lilina dhikana wäŋalili, ŋatha‐mäypamirrililina,
    ŋunhiwala wäŋalili ŋunhi walala mulku'‐mulkuru yolŋu walala nhina yukurra, dhuwala
    malanha gam', Gaynanbuyŋu ga Yitpuyŋu ga Yamarpuyŋu ga wiripu‐guḻku' mulku'‐mulkuru
    yolŋu walala.’
  yal-yal: N bata a ragidi, n na ɛ raminima nɛn Misiran yi, ɛ tɔrɔma dɛnaxan yi. N
    yi ɛ xali Kanan kaane bɔxɔni, Xitine nun Amorine nun Perisine nun Xiwine e nun
    Yebusune. Bɔxɔn nan na ra nɔnɔn nun kumin gbo dɛnaxan yi.’
  haw-1868: Ua olelo hoi au, Na'u no oukou e lawe aku iluna, mailoko ae o ka popilikia
    o Aigupita, a hiki i ka aina o ka Kanaana a me ka Heta a me ka Amora a me ka Pereza
    a me ka Hiva, a me ka Iebusa, i ka aina e kahe ana o ka waiu a me ka meli.
  arb-NAV: وَهَا أَنَا قَدْ وَعَدْتُ أَنْ أُخْرِجَكُمْ مِنْ ضِيقَةِ مِصْرَ إِلَى أَرْضِ
    الْكَنْعَانِيِّينَ وَالْحِثِّيِّينَ وَالأَمُورِيِّينَ وَالْفَرِزِّيِّينَ وَالْحِوِّيِّينَ
    وَالْيَبُوسِيِّينَ، هَذِهِ الأَرْضِ الَّتِي تَفِيضُ لَبَناً وَعَسَلاً،
  ewe-ewe: Mele ŋugbe dom be maɖe mi tso miaƒe fukpekpewo me le Egipte, eye makplɔ
    mi ayi anyigba si dzi Kanaantɔwo, Hititɔwo, Amoritɔwo, Perizitɔwo, Hivitɔwo kple
    Yebusitɔwo le fifia la dzi, anyigba si dzi anyitsi kple notsi bɔ ɖo.’
  eng-LEE: And I have said, I will bring you up out of the affliction of Egypt, unto
    the land of the Canaanites, and the Hittites, and the Emorites, and the Perizzites,
    and the Hivites, and the Jebusites, unto a land flowing with milk and honey.
  gvn-gvn: '@see-verse:EXO.003.016'
  nna-nna: Kuwarri muwarr wirrinarninyurraku, ngajulu kartuwarra malamarnanyurrinyi
    palarrangu Egypt-arrangungamarra. Ngajulu kangkulumarnanyurrinyi warrarn warinykarti,
    pala nyarrapa waninyayi marrngurrangu Canaanite-pa Hittite-pa Amorite marrngurrangu,
    Perizzite pukun, Hivite-pa Jebusite marrngurrangu. Palarrangu marrngurrangu waninyayipa
    kuwarri. Pala ngalypakata yiji warrarn, kangkulumarnanyurrinyi palamakartingarra.
    Wurralamanjanaku Israelite-ja marrngurrangungu nyungu ngajumili muwarr.'
  asm-FB: মিচৰ দেশত তোমালোকৰ ওপৰত কৰা উপদ্রৱৰ পৰা তোমালোকক উলিয়াই আনি, গাখীৰ, মৌ-জোল
    বৈ থকা সেই কনানীয়া, হিত্তীয়া, ইমোৰীয়া, পৰিজ্জীয়া, হিব্বীয়া, আৰু যিবুচীয়া
    সকলৰ দেশলৈ মই তোমালোকক লৈ যাবলৈ প্রতিজ্ঞা কৰিছোঁ’।
  sus-A: ﭑ بَرَ نَتّ تٌنفٌ وٌ رَ مِنِقٍ رَ مِسِرَ وٌ شَ تْورّ كُي. ﭑ شَ وٌ شَنِن كَنَانكَيٍ،
    شِتِكَيٍ، عَمٌرِكَيٍ، ثٍرِ سِكَيٍ، هِوِكَيٍ، نُن يٍبُسُكَيٍ شْنيِ، شِحّ نُن كُمِ
    شّلّمَ دّننَشّ.»›»
  fra-SBL: 'J''ai dit : Je vous ferai monter de la détresse de l''Égypte au pays des
    Cananéens, des Héthiens, des Amoréens, des Phéréziens, des Héviens et des Jébusiens,
    dans un pays où coulent le lait et le miel ».'
  hbo-hbo: וָאֹמַ֗ר אַעֲלֶ֣ה אֶתְכֶם֮ מֵעֳנִ֣י מִצְרַיִם֒ אֶל־אֶ֤רֶץ הַֽכְּנַעֲנִי֙
    וְהַ֣חִתִּ֔י וְהָֽאֱמֹרִי֙ וְהַפְּרִזִּ֔י וְהַחִוִּ֖י וְהַיְבוּסִ֑י אֶל־אֶ֛רֶץ
    זָבַ֥ת חָלָ֖ב וּדְבָֽשׁ׃
  eng-WYCLIFFE: and Y seide, that Y lede out you fro the affliccioun of Egipt in to
    the lond of Cananey, and of Ethei, and of Amorrei, and of Ferezei and of Euei,
    and of Jebusei, to the lond flowynge with mylk and hony.
  piu-2006: '@see-verse:EXO.003.016'
  pjt-pjt: Palulanguṟuṉa nyuranya rawangku kurantjaku-tawara ngura nyara Itjipalanguṟu
    pakaltjingalku, munuṉa nyuranya ngura panya wiṟu mularkutu katiku mai puḻkangka
    pukuḻpa nyinanytjaku. Palu ngura nyara palulawanu panya aṉangu kutjupa kutjupa
    tjuṯa kuwari nyinara waṉaṉi, aṉangu nyanganpa – Kainankunu tjuṯa, Iitakunu tjuṯa,
    Amurkunu tjuṯa, Piṟitjikunu tjuṯa, Ipakunu tjuṯa, munu Tjaipukunu tjuṯa kuḻu.’
  cwe-cwe: Na nimulaganilani kuwa nizamulavani muna yamanhesa yenu uko Misili na kuwengiza
    muna iisi ya Wakanaani na Wahiti na Waamoli na Wapelizi na Wahivi na Wayebusi‚
    isi ili na ulongo unogile.
  bgs-bgs: Tumandô a ákniyu na péwaán ku sikiyu tikud tun ta kahirapan yu tun ta Ehipto.
    Piddán ku sikiyu tun ta banuwa na igóddóan katô mga Canaanhon, mga Hetihanon,
    mga Amorihanon, mga Perisihanon, mga Hebihanon, asta mga Jebusihanon. Tuu gó malambù
    tô tanà dutun.’
  kik-kik: na nĩnduĩte nĩngũmũruta kuuma mĩnyamaro-inĩ yanyu kũu bũrũri wa Misiri,
    ndĩmũtware bũrũri wa Akaanani, na Ahiti, na Aamori, na Aperizi, na Ahivi, na Ajebusi,
    bũrũri ũrĩ bũthi wa iria na ũũkĩ.’
  fra-NCL: 'et j’ai dit : Je vous ferai monter de l’Égypte, où l’on vous opprime,
    dans le pays des Chananéens, des Hittites, des Amorrhéens, des Phérézéens, des
    Hévéens et des Jébuséens, dans un pays où coulent le lait et le miel.'
  cek-AK: Izip prae patangkhanghaih thung hoiah nangcae to kang zaeh moe, Kanaan,
    Hit, Amor, Periz, Hiv hoi Jebus kaminawk ih prae, tahnutui hoi khoitui longhaih
    prae thungah kang caeh o haih han, tiah lok ka thuih boeh, tiah thui paeh, tiah
    a thuih, tiah a naa.
  xla-xla: Epapedeme na꞉tapo yia꞉ye Isip mo dla upiyele dulu dla ha꞉ha꞉ tle alikili
    dla eleme woyapame yia꞉ watle Keinan so mate epo Hitai so mate epo Amoli so mate
    epo Pelisi so mate epo Hibai so mate epo Yebusi so mate yia꞉ ta꞉laye hamilowepo.
    Ta꞉la eye pta pato, opatapo edla ha꞉ha꞉mama dlowe alisisi dloweye pta pasatana.
  cuk-cuk: 'Ega be sogbalo: ‘Bab-Dummad anga sogsabarye, ede bemar Egipto-yargi-wilebukwad
    bemar-onogoye. Degine, ede bemar-sedoye: Canaán-dulemar-bukwadse, Het-dulemar-bukwadse,
    Amorreo-dulemar-bukwadse, Ferezeo-dulemar-bukwadse, Heveo-dulemar-bukwadse, degi,
    Jebuseo-dulemar-bukwadse, amar-dulemar-yalaganse bemar-sedoye. ” ’A-yalagine napa-nuedid,
    gadi ibmar sanmakedid.’'
  uig-CYR: шуниң үчүн сөзүм шудурки, Мән силәрни Мисирниң зулумидин чиқирип, Ⱪананийлар,
    Һиттийлар, Аморийлар, Пәриззийләр, Һивийлар вә Йәбусийларниң зимини, йәни сүт
    билән һәсәл еқип туридиған зиминға елип баримән, деди, — дегин, деди.
  tel-2017: ఐగుప్తులో మీరు పడుతున్న బాధల నుండి విడిపించి కనానీయులు, హిత్తీయులు, అమోరీయులు,
    పెరిజ్జీయులు, హివ్వీయులు, యెబూసీయులు నివసిస్తున్న పాలు తేనెలు ప్రవహించే దేశానికి
    మిమ్మల్ని తీసుకువస్తాను’ అని చెప్పాడని వారితో చెప్పు.
  hat-BSA: '“‘Epi Mwen te di: ‘Mwen va mennen nou soti deyò pou kite afliksyon Égypte
    la, pou rive nan peyi ki pou Kananeyen yo, Etyen yo, Amoreyen yo ak Ferezyen yo,
    Evyen yo, ak Jebizyen yo nan yon peyi ki koule lèt ak myèl.’”'
  kos-kos: Nga sulela tari lah nga ac usalosla liki facl Egypt, yen akkeokyeyuk elos
    we, ac nga fah usalos nu in sie facl mut ac kasrup fohk we — facl sin mwet Canaan,
    mwet Hit, mwet Amor, mwet Periz, mwet Hiv, ac mwet Jebus.
  hbo-WLC: וָאֹמַ֗ר אַעֲלֶ֣ה אֶתְכֶם֮ מֵעֳנִ֣י מִצְרַיִם֒ אֶל־אֶ֤רֶץ הַֽכְּנַעֲנִי֙
    וְהַ֣חִתִּ֔י וְהָֽאֱמֹרִי֙ וְהַפְּרִזִּ֔י וְהַחִוִּ֖י וְהַיְבוּסִ֑י אֶל־אֶ֛רֶץ
    זָבַ֥ת חָלָ֖ב וּדְבָֽשׁ׃
  ibo-ibo: Ekweela m nkwa ịkpọpụta unu site nʼahụhụ unu na-ahụ nʼala Ijipt duru unu
    baa nʼala nke ndị Kenan, na ndị Het, na ndị Amọrait, na ndị Periz, na ndị Hiv,
    na ndị Jebus bi nʼime ya. Ala mmiri ara ehi na mmanụ aṅụ na-eru na ya.’
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ମିସରର କ୍ଳେଶରୁ ଉଦ୍ଧାର କରି କିଣାନୀୟମାନଙ୍କ, ହିତ୍ତୀୟମାନଙ୍କ,
    ଇମୋରୀୟମାନଙ୍କ, ପରିଷୀୟମାନଙ୍କ, ହିବ୍ବୀୟମାନଙ୍କ ଓ ଯିବୂଷୀୟମାନଙ୍କର ଦୁଗ୍ଧ ଓ ମଧୁ ପ୍ରବାହୀ
    ଦେଶକୁ ନେଇଯିବୁ ବୋଲି କହିଅଛୁ।’
  chk-chk: Iwe, üa pwon ngenikemi pwe üpwe emwenikemiiwu seni lon Isip, ewe leni ia
    oua riaföü ie, o emwenikemiilong lon fanüen chon Kanaan, chon Hit, chon Amor,
    chon Peris, chon Hiw me chon Jepus, eu fanü mi pwülüöch o fanüeräs.’
  rop-rop: en aibin jinggabat det pramis weya aibin meigim garram olabat grengrenfatha
    olabat, en ai garra deigimat olabat brom det kantri weya dei abumbat adtaim, en
    ai garra deigim olabat langa gudbala kantri weya dei garra faindim loda daga.
    Yu dalim olabat ai garra deigim olabat langa det kantri weya detlot siksbala traib
    gulum Keinanait, Hitait, Emarait, Perasait, Hibait en Jebusait jidanbat.
  ukr-1871: 'І рече: Виведу вас із бідування Египецького в землю Канааніїв і Гетіїв
    і Аморіїв і Ферезіїв і Гевіїв і Євузіїв, в землю текущу молоком і медом.'
  bch-bch: Be naposa tautaunga ngan badanga gimi mulian ngan kadonga papaeamao pagid
    Isip bagedeai. Ta gau ga nabada gimi ga ala ngan tano togid Kenan ga It ga Amor
    ga Peres ga Ivi ga Iebus. Tano toa ne kemi ga imona kapei ta bon isul ga bulmakao
    itud isul iuotot ngan.’
  deu-1951: 'und ich sage euch: Ich will euch aus dem Elend Ägyptens herausführen
    in das Land der Kanaaniter, Hetiter, Amoriter, Pheresiter, Heviter und Jebusiter,
    in das Land, das von Milch und Honig fließt.'
  eng-JPS: 'And I have said: I will bring you up out of the affliction of Egypt unto
    the land of the Canaanite, and the Hittite, and the Amorite, and the Perizzite,
    and the Hivite, and the Jebusite, unto a land flowing with milk and honey.'
  srp-1865: 'Pa rekoh: izvešæu vas iz nevolje Misirske u zemlju Hananejsku i Hetejsku
    i Amorejsku i Ferezejsku i Jevejsku i Jevusejsku, u zemlju gdje teèe mlijeko i
    med.'
  lug-lug: Kyenvudde nsuubiza okubaggya mu kubonaabona kwe balimu mu Misiri, mbaleete
    mu nsi y’Abakanani, n’Abakiiti, n’Abamoli, n’Abaperezi, n’Abakiivi, n’Abayebusi;
    y’ensi ekulukuta amata n’omubisi gw’enjuki.’
  heb-heb: ואמר אעלה אתכם מעני מצרים אל ארץ הכנעני והחתי והאמרי והפרזי והחוי והיבוסי
    אל ארץ זבת חלב ודבש׃
  ben-IRV: আর আমি বলেছি, আমি মিশরের কষ্ট থেকে তোমাদেরকে উদ্ধার করে কনানীয়দের, হিত্তীয়দের,
    ইমোরীয়দের, পরিষীয়দের, হিব্বীয়দের ও যিবূষীয়দের দেশে, দুধ ও মধু প্রবাহিত দেশে,
    নিয়ে যাব।
  pan-pan: ਮੈਂ ਆਖਿਆ ਹੈ ਕਿ ਮੈਂ ਤੁਹਾਨੂੰ ਮਿਸਰ ਦੇ ਦੁੱਖਾਂ ਤੋਂ ਕਨਾਨੀਆਂ, ਹਿੱਤੀਆਂ, ਅਮੋਰੀਆਂ,
    ਫ਼ਰਿੱਜ਼ੀਆਂ, ਹਿੱਵੀਆਂ ਅਤੇ ਯਬੂਸੀਆਂ ਦੇ ਦੇਸ ਵਿੱਚ ਅਰਥਾਤ ਅਜਿਹੇ ਦੇਸ ਵਿੱਚ ਜਿੱਥੇ ਦੁੱਧ ਅਤੇ
    ਸ਼ਹਿਦ ਵਗਦਾ ਹੈ, ਉਤਾਹਾਂ ਲਿਆਵਾਂਗਾ।
  tkr-tkr: Zı şos cuvab hele, şu Misireene əq'übayke g'attivxhan hav'u Kana'anbışde,
    Q'etbışde, Emorbışde, Perizbışde, Q'ivbışde, Yevusbışde nyakiy itv gyodatstsene
    cigabışeeqa quvkees“».
  mya-JVB: အဲဂုတ္တု ပြည်၌ ခံရသောဒုက္ခ ထဲက သင် တို့ကို ငါနှုတ်၍၊ ခါနနိ လူ၊ ဟိတ္တ လူ၊
    အာမောရိ လူ၊ ဖေရဇိ လူ၊ ဟိဝိ လူ၊ ယေဗုသိ လူတို့နေရာ ၊ နို့ နှင့် ပျားရည် စီး တတ်သော
    ပြည် သို့ ပို့ဆောင် မည် ငါဂတိ ရှိသည်ဟု မိန့် တော်မူပြီဟု သူ တို့အား ပြော လော့။
  tte-O: Yawalo-yameliyako yakato kani yabaguna-yagili siyawatagili Itipita koina
    kaiwena bwaine koina Isileli kamkamna lalakina silobai, silau silusae yanuwa masumasulina
    mena yanuwa bwainene bodali Kenani, Iti, Amoli, Pelisi, Ivi yo Yebusi ali kaba
    miya mena.
  tbg-tbg: Isipi vatanaaka ni qoraiqama nimite variara kaara te ni tenta vaiinti nahenti
    ntita vare Isipiqihai koqe vata vainaini ni vuru karerave. Maa entara vo vatanaa
    vo vatanaaka Kenaanive, Hitive, Amove, Peresive, Hivive, Jebusive, vi vataraqaa
    variarave. Kotiva niara mintima tivo tiane.
  hmo-hmo: Lau gwauhamata vadaeni, Aigupito ena hisihisi dekena amo umui do lau hakaua
    siri, Kanana taudia bona Hiti taudia, bona Amoro taudia, bona Perisi taudia, bona
    Hivi taudia, bona Iebusu taudia edia tano dekenai umui dohore lau hakaua vareai.
    Inai tano be aniani namodia gabuna.’
  urd-urd: और मैंने कहा है कि मैं तुम को मिस्र के दुख में से निकाल कर कना'नियों और
    हित्तियों और अमोरियोंऔर फ़रिज़्ज़ियों और हव्वियों और यबूसियों के मुल्क में ले
    चलूँगा, जहाँ दूध और शहद बहता है।
  rus-SYN: 'И сказал: Я выведу вас от угнетения Египетского в землю Хананеев, Хеттеев,
    Аморреев, Ферезеев, Гергесеев, Евеев и Иевусеев, в землю, где течет молоко и мед.'
  bqc-SIM: Má ń bↄlɛ Egipi, gu pↄ́ aalɛ taasikɛupi, mí gɛ́ńnↄ bùsu pↄ́ Kanaaↄ
    kuu ń Itiↄ ń Amↄleↄ ń Pɛliziↄ ń Iviↄ ń Yebusiↄ, gu pↄ́ vĩ ń zↄ́'io diu.
  tcz-CHONGTHU: Keiman nangho Egypt a nagenthei thoh nauva kon'a huh doh ding'a kakitep
    ahi. Keiman khoiju leh bongnoi lon na gam'a chu kapuilut ding nahiuve - hichu
    Canaan mite, Hit mite, Amor mite, Periz mite, Hivi mite Chule Jebus mite tua achen
    nau gam khu ahi,” ati.
  mar-mar: आणि मी तुम्हास मिसऱ्यांच्या जाचातून सोडवीन व कनानी, हित्ती, अमोरी, परिज्जी,
    हिव्वी व यबूसी यांच्या देशात, दुधामधाचे प्रवाह वाहणाऱ्या देशात घेऊन जाईन, असे
    मी सांगितले आहे हे त्यांना कळव.
  qub-qub: 'Chayno nirmi nimasha: ‹Egiptucho fiyupa ñacarcaycashanpita jorguycurmi
    pushashaj Cananeo runacuna, Het runacuna, Amorreo runacuna, Ferez runacuna, Hev
    runacuna, Jebús runacuna tiyarcaycashan partiman. Chaychöga ima-aycapis aypalla
    captin lëchipis mishquipis yacunöraj aypallanpami caycan› nir.'
  bqp-bqp: Mani ń bↄtɛ Misila gu kũ òtɛn wɛ́ tãḿma pìn, mani gɛ́ kũńwo bùsu kũ
    Kanaanↄn kun kũ Itinↄ kũ Amↄrinↄ kũ Pɛrizinↄ kũ Ivinↄ kũ Yebusinↄo, gu kũ
    vĩ kũ zↄ́'io din.
  hat-hat: 'Se poutèt sa mwen di: M''ap fè nou soti kite peyi Lejip kote y''ap maltrete
    nou an. M''ap mennen nou nan peyi moun Kanaran yo, moun Et yo, moun Amori yo,
    moun Ferezi yo, moun Evi ak moun Jebis yo. Se yon peyi kote lèt ak siwo myèl koule
    tankou dlo.'
  eng-BSB: And I have promised to bring you up out of your affliction in Egypt, into
    the land of the Canaanites, Hittites, Amorites, Perizzites, Hivites, and Jebusites—a
    land flowing with milk and honey.’
  tod-tod: Gè devea ga nà ʋaazu lɛɛzu ga woye, gè wo ɠula Ezipete yooi ʋa, ʋɛ wo
    ná kpɔlɔi zu, gè li ga woye Kanaan nuiti ta-yooi zu, ta Ɠɛte nuiti, ta Amɔɔl
    nuiti, ta Feeleeze nuiti, ta Ɠeeve nuiti, ta Yeeɓuse nuiti, ʋɛ nɔnɔi ta kɔin gulɔi
    ʋooʋaai ná.›
  eng-WEBPB: I have said, I will bring you up out of the affliction of Egypt to the
    land of the Canaanite, the Hittite, the Amorite, the Perizzite, the Hivite, and
    the Jebusite, to a land flowing with milk and honey.”’
  kbq-kbq: Ana hu'negu Nagra huvempa hu'noa ke amage ante'na Isipi kumapima mani havizama
    hu'nazafinti tamavre fegu'ate'na tamavre'na Keneni vahe'ma, Hiti vahe'ma, Amori
    vahe'ene, Perisi vahe'ma, Hivi vahe'ma Jebusi vahe'mokizmi mopa masevenke huno
    knare zanfta hu'negeno, kaomofo amirimo'ene tumerimo avite'nea mopafi tamavreno
    vugahie hunka ome zamasamio.
  nhe-BL: Huan nojquiya xiquinilhui para niquintencahuilía niquinquixtis tlen nopa
    tlaijiyohuilistli ipan Egipto, huan niquinhuicas ipan nopa tlali campa itztoque
    nopa cananeos, heteos, amorreos, ferezeos, heveos huan jebuseos. Campa niquinhuicas
    eltoc se tlali tlen nochi temaca hasta mocahua itlajca.
  bus-bus: Mɛ́ ń bↄɛ Igipiti guu kɛ̀ wèe wɛ́ɛ tãaḿma pìn, mɛ́ gáńyo bùsu kɛ̀ Kanaanↄↄ
    kún kↄ̃n Itinↄ kↄ̃n Amↄrinↄ kↄ̃n Pɛrizinↄ kↄ̃n Ivinↄ kↄ̃n Yebusinↄo, guu kɛ̀ zwi
    kↄ̃n zↄ́'io din.
  gub-BL: '— Amume''u Ezit ywy wi penemipuraraw wi pepyro àwàm ihe, amo ywy rehe peneraha
    àwàm imume''uahy pà ihe, ere wanupe. — Ko ''ar rehe amo teko wiko a''e ywy rehe
    wà. Ai''aw waner xe wà: Kànàà izuapyapyr wà, Ete izuapyapyr wà, Amohe ywy rehe
    har wà, Perize izuapyapyr wà, Ewe izuapyapyr wà, Zepu izuapyapyr wà. Heta tetea''u
    ikatuahy ma''e a''e pe.'
  eng-DRA: And I have said the word to bring you forth out of the affliction of Egypt,
    into the land of the Chanaanite, the Hethite, and the Amorrhite, and Pherezite,
    and Hevite, and Jebusite, to a land that floweth with milk and honey.
