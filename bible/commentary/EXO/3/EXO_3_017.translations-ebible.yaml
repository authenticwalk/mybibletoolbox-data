verse: EXO.003.017
translations:
  mal-C: ഈജിപ്റ്റിലെ നിങ്ങളുടെ ദുരിതങ്ങളിൽനിന്ന് നിങ്ങളെ രക്ഷിച്ച് കനാന്യർ, ഹിത്യർ,
    അമോര്യർ, പെരിസ്യർ, ഹിവ്യർ, യെബൂസ്യർ എന്നിവരുടെ ദേശത്തേക്ക്—പാലും തേനും ഒഴുകുന്ന
    ദേശത്തേക്കുതന്നെ, കൊണ്ടുവരുമെന്നു ഞാൻ വാഗ്ദാനംചെയ്തിരിക്കുന്നു.’
  deu-TKW: 'und ich habe beschlossen: ich will euch aus der Bedrückung in Ägypten
    befreien und in das Land der Kanaaniter, Hethiter, Amoriter, Pheresiter, Heviter
    und Jebusiter führen, in ein Land, das von Milch und Honig überfließt.'
  lin-lin: 'Mpe nalobi : « Nakolongola bino na minyoko ya Ejipito mpo na komema bino
    na mokili ya bato ya Kanana, ya Iti, ya Amori, ya Perizi, ya Evi mpe ya Yebusi,
    na mokili oyo ezali kobimisa miliki mpe mafuta ya nzoyi. »'
  eng-LSV: and I say [that] I bring you up out of the affliction of Egypt to the land
    of the Canaanite, and the Hittite, and the Amorite, and the Perizzite, and the
    Hivite, and the Jebusite, to a land flowing [with] milk and honey.
  eng-GNV: Therefore I did say, I wil bring you out of the affliction of Egypt vnto
    the land of the Canaanites, and the Hittites, and the Amorites, and the Perizzites,
    and the Hiuites, and the Iebusites, vnto a lande that floweth with milke and honie.
  eng-WEBSTER: And I have said, I will bring you out of the affliction of Egypt to
    the land of the Canaanites, and the Hittites, and the Amorites, and the Perizzites,
    and the Hivites, and the Jebusites, to a land flowing with milk and honey.
  nhw-BL: Huan nojquiya xiquinilhui para niquintencahuilía niquinquixtis tlen nopa
    tlaijiyohuilistli ipan Egipto, huan niquinhuicas ipan nopa tlali campa itztoque
    nopa cananeos, heteos, amorreos, ferezeos, heveos huan jebuseos. Campa niquinhuicas
    eltoc se tlali catli nochi temaca hasta onmocahua itlajca.
  swh-ONEN: Nami nimeahidi kuwapandisha kutoka mateso yenu katika nchi ya Misri, niwapeleke
    nchi ya Wakanaani, Wahiti, Waamori, Waperizi, Wahivi na Wayebusi, nchi itiririkayo
    maziwa na asali.’
  bba-bba: Mɑ nɑ nɛɛ, kon bu yɑrɑ Eɡibitin di mi bɑ nɔni swɑ̃ɑru wɑɑmɔ. Kpɑ n kɑ bu
    dɑ Kɑnɑnibɑ kɑ Hɛtibɑ kɑ Amɔrebɑ kɑ Feresibɑ kɑ Hefibɑ kɑ Yebusibɑn temɔ mɛ mu
    tim kɑ bom yibɑ.
  eng-KJVCPB: and I have said, I will bring you up out of the affliction of Egypt
    unto the land of the Canaanites, and the Hittites, and the Amorites, and the Perizzites,
    and the Hivites, and the Jebusites, unto a land flowing with milk and honey.
  cpy-cpy: 'Iroka otsipa ikantakinari: “Aritaki nookakaa-wenteemi owashironkae-tzimi
    Apitantoniki, noejeekaemi inampiiteki iwaejatziite Owinteni-jatzi, Thaawantaarinijatzi,
    Ochempi-weni-jatzi, Nampitsi-weni-jatzi, Thaantewenijatzi, eejatzi Kayaawenijatzi,
    jempe oshookapae osheki pankirentsi, eejatzi jempe itzimapae osheki ipireetari.”
    ’'
  mpx-mpx: Ya bateli na nul tagilagimiu Itipita wami abaloloyowana, nuku na nuku tuk
    panuwa malumalulina toto Kenani, Hiti, Amoli, Pelisi, Hivi ge Yebusi hi miminaa.’
  wbp-wbp: Ngajulurlu kapurna-jana pina-kanyirni ngaju-nyangu yapa Yijipi-ngirli kuja
    kalu-jana murrumurru-mani-nyayirni. Kapurna-jana nguru-yirrarni ngurra ngurrju-kurra
    kuja-ka miyi jayakurra nguna. Jalangu yapa panu-kari kalu nyina yinyarla ngurrangka
    Kanana-wardingki-wati, Yititi-wati, Yamuri-wati, Piriji-wati, Yiipiti-wati manu
    Jipuji-wati. Kapurna-jana ngurra jurnta kanyi, manu kapurna-jana yinyi ngaju-nyangu
    yapaku.”
  luo-luo: Kuom mano asesingora ni nyaka agolu e thagruok e piny Misri mi akelu e
    piny jo-Kanaan gi jo-Hiti gi jo-Amor gi jo-Perizi gi jo-Hivi kod jo-Jebus, ma
    en piny mopongʼ gi chak kod mor kich.’
  meu-meu: vada na gwau hamata danu, Aigupto hisihisidia amo baina hakaumui lasi,
    Kanaan taudia bona Hiti taudia bona Amoro taudia bona Perisi taudia bona Hivi
    taudia bona Iebusu taudia edia tano ai baina hakaumui vareai, rata bona bada-ranuna
    e arumu tanona bunai”.
  npi-ULB: तिमीहरूले मिश्रमा भोगेको थिचोमिचोबाट मुक्त गरी दूध र मह बग्‍ने देश अर्थात्
    कनानी, हित्ती, एमोरी, परिज्‍जी, हिव्वी र यबूसीहरूको देशमा लैजाने मैले प्रतिज्ञा
    गरेको छु” ।'
  yor-yor: Èmi sì ti ṣe ìlérí láti mú un yín jáde kúrò nínú ìpọ́njú yín ni ilẹ̀ Ejibiti
    wá sí ilẹ̀ Kenaani, ará Hiti, Amori, Peresi, Hifi àti Jebusi; ilẹ̀ tí ó ń sàn
    fún wàrà àti oyin.’
  emp-NTPO: Idjia bãrãra Egiptod̶e bia mĩga panʌda ẽdrʌ b̶ʌped̶a dewara druad̶aa edeyad̶a
    asia. Maʌ̃ druad̶e baridua ne uped̶ad̶ara bia zaubaria. Mama cananeorãda, hititarãda,
    amorreorãda, perezeorãda, heveorãda, idjab̶a jebuseorã sid̶a duanʌa.”
  ind-ind: Aku berjanji akan membawa kalian keluar dari penindasan di Mesir ke negeri
    orang Kanaan, Het, Amori, Feris, Hewi dan Yebus, ke negeri yang berlimpah dengan
    hasil alam.’”
  pes-OPCB: من وعده داده‌ام که شما را از سختیهایی که در مصر می‌کشید، آزاد کنم و به
    سرزمینی ببرم که در آن شیر و عسل جاری است، سرزمینی که اینک کنعانی‌ها، حیتی‌ها،
    اموری‌ها، فرزی‌ها، حوی‌ها و یبوسی‌ها در آن زندگی می‌کنند.“
  aer-aer: Ayenge-arrpe anteme angkeke, The Atyinhe areye Egypt-ngentyele arratelhe-ilemele
    akngetyetyenhe itne-arle itnenhe atwemenge itnenhe akurne anthurre ilemenge. Ayenge
    itnekenge arrekwele-irretyenhe apmere mwerre anthurre-werne akngetyenhele merne
    akngerre-arle aneme-werne. Lyete tyerrtye arrpenhe areye yanhe ikwerele apmereke-artweye
    aneme, Canaanite areye, Hittite areye, Amorite areye, Perizzite areye, Hivite
    areye Jebusite areye uthene. The apmere ahelhe itnekenhe raketyenhe tyerrtye Atyinhe
    areye anthetyenhenge!”
  tgl-ULB: Nangako akong kukunin kayo mula sa pagmamalupit sa Ehipto patungo sa lupain
    ng mga Cananeo, Heteo, Amoreo, Perezeo, Hivita, at mga Jebuseo, isang lupaing
    dinadaluyan ng gatas at pulot.
  cbu-NT: Ashiriya, nuw siyaa Ijiptosh tsap tashitungachintspa nda arangeem siy kiyung
    kachiymaama. Siyaa tsap Kanaanap machintspa, yap tputs nllitari Hititshuch, mishat
    Amorrewshuch, mishat Feresewshuch, mishat Hebewshuch, mishat Jebusewshuch taakana
    ambi. Anush tsap kizpur wanasiri; katungats zapan taariya, misha kung wanasirimash
    taaritamta. Izuuru siy anoo tsap urutamari payutssa, Apanll átcha, tángcha.
  hui-hui: Ani hondowa Iyibi dindini howa mo tandaga gibi haragola tandaga naabo halu
    kamigo nanalimulo haru tagira pole manda biru laya lalu lamibe. Dindi Kenanali
    Hidiali Amoroali Pereseali Hibiali Yabusuali urunaga dindi ngagoria haru tagira
    polebero laya, labe.
  mya-mya: ငါ​သည်​သင်​တို့​နှိပ်​စက်​ညှင်း​ဆဲ​ခြင်း​ခံ​ရ သော​အီ​ဂျစ်​ပြည်​မှ​သင်​တို့​ကို​ထုတ်​ဆောင်
    ၍၊ ခါ​နာန်​အ​မျိုး​သား၊ ဟိတ္တိ​အ​မျိုး​သား၊ အာ​မော​ရိ​အ​မျိုး​သား၊ ဖေ​ရ​ဇိ​အ​မျိုး​သား၊
    ဟိ​ဝိ​အ​မျိုး​သား၊ ယေ​ဗု​သိ​အ​မျိုး​သား​တို့ နေ​ထိုင်​ရာ​ပြည်​သို့​ပို့​ဆောင်​မည်။
    ထို​ပြည်​သည် မြေ​သြ​ဇာ​ထက်​သန်​၍​အ​စာ​ရေ​စာ​ပေါ ကြွယ်​ဝ​၏ ဟူ​၍​မိန့်​တော်​မူ​ကြောင်း​ပြော
    ပြ​လော့။
  cbi-NTPO: 'Tsenmin entsa bain tsandive: Ñulla Egiptobi taaju indetsuñuba livee kenu
    tsuyu. Tsangue'' naa Canaánnu sera'' jimula bain, Hetnu sera'' jimula bain, Amornu
    sera'' jimula bain, Fereznu sera'' jimula bain, Hevenu sera'' jimula bain, naa
    Jebúsnu chumula bain chunu tusha ta''nu tsuyu; jungaa naa chu''pi bain, naa mishki
    bain pi ju'' shilla'' jin tsainu tusha.'
  bod-N: ཁྱོད་རྣམས་ཨེ་ཅིབ་ཡུལ་གྱི་དཀའ་སྡུག་ལས་ཡར་ཁྲིད་དེ། ཀ་ན་ཨན་པ་དང་། ཧེད་པ་དང་།
    ཨེ་མོར་པ་དང་། ཕེ་རེ་ཟི་པ་དང་། ཧེ་བི་པ་དང་། ཡེ་བུ་སི་པ་བཅས་ཀྱི་ཡུལ་ཏེ། འོ་མ་དང་སྦྲང་རྩི་བཞུར་བའི་ཡུལ་དུ་འཁྲིད་པར་བྱ་ཞེས་བདག་གིས་སྨྲས་པ་ཡིན་ཞེས་སྨྲ་བར་གྱིས་དང་།
  sna-sna: Uye ndakavimbisa kukubudisai mukutambudzika kwenyu muIjipiti ndikuisei
    kunyika yavaKenani, navaHiti, vaAmori, vaPerezi, vaHivhi navaJebhusi, nyika inoyerera
    mukaka nouchi.” ’
  spa-BLM: He dicho que te haré subir de la aflicción de Egipto a la tierra del cananeo,
    del hitita, del amorreo, del ferezeo, del heveo y del jebuseo, a una tierra que
    mana leche y miel”.
  cac-cac: Ix yalan d'ayin to ol ex scolel d'a syaelal d'a tic, ol ex yic'anb'at d'a
    jun lum luum te vach', te ay syaxil sat, aton lum b'aj cajan eb' cananeo, eb'
    hitita, eb' amorreo, eb' ferezeo yed' eb' jebuseo, xa chi d'a eb'.
  swh-ULB: Nimeahidi kuwatoa ninyi katika mateso ya Misri na kuwaleta katika nchi
    ya Wakanaani, Wahiti, Wamwori, Waperizi, Wahivi, na Wayebusi. Nchi ijaayo maziwa
    na asali.”
  bel-bel: 'І сказаў: Я выведу вас ад прыгнёту Егіпецкага ў зямлю Хананэяў, Хэтэяў,
    Амарэяў, Фэрэзэяў, Гэвэяў і Евусэяў, у зямлю, дзе цячэ малако і мёд.'
  deu-ELBBK: 'und ich habe gesagt: Ich will euch aus dem Elend Ägyptens heraufführen
    in das Land der Kanaaniter und der Hethiter und der Amoriter und der Perisiter
    und der Hewiter und der Jebusiter, in ein Land, das von Milch und Honig fließt.'
  mbb-OT: Nenangdù sikandin he ibpeǥawas kew zin puun te menge kemereǥenan he nengeseǥazan
    niw zini te Ehipto, ne ziyè kew zin ed-uwita te tanà te menge Canaanhen, menge
    Hitihanen, menge Amorihanen, menge Pirisihanen, menge Hivihanen wey menge Jebusihanen–tanà
    he egkeerubasa he ebpunan te edtudà he ǥatas wey teneb.’
  mal-2015: മിസ്രയീമിലെ കഷ്ടതയിൽനിന്നു കനാന്യർ, ഹിത്യർ, അമോര്യർ, പെരിസ്യർ, ഹിവ്യർ,
    യെബൂസ്യർ എന്നിവരുടെ ദേശത്തേക്കു, പാലും തേനും ഒഴുകുന്ന ദേശത്തേക്കു നിങ്ങളെ കൊണ്ടുപോകുവാൻ
    ഞാൻ നിശ്ചയിച്ചിരിക്കുന്നു എന്നു പറക.
  tuo-NT: 'Apeye yʉꞌʉre ninemoami: ‘Egiptocjãrã narẽ ñaꞌarõ weepesere yʉꞌrʉweticã
    weegʉsaꞌa,’ niami. Tojo wee mʉsãrẽ ti diꞌtapʉ miiwija, cananeo masã, hitita masã,
    amorreo masã, ferezeo masã, heveo masã, jebuseo masã nirĩ diꞌtapʉ miagʉ̃sami.
    Ti diꞌta añurĩ diꞌta cabra õpẽco, mumiaco aco oꞌmabʉroro weronojõ nirĩ diꞌta nisaꞌa”,
    ni weredutiami, nicʉ niwĩ.'
  gup-gup: dja ngabenmarnewokkurrmerren bu woybukkih duninjh ngabenbebke Egyptbeh
    kore kabirrinjilngwarre, dja ngabenkan kore kubolkwarlah nawu bininj kabirrihni
    kore Canaan, dja mak nawu Heth benkebmawahmeng, dja mak bininj nawu birringeyyoy
    Amor, dja mak nawu kabirribebbehngeyyo Periz, dja mak nawu Hiv bininj, dja mak
    bininj nawu birrikang kunred Jebus. Kaluk kunred kore manme manwern kadjokodjordmerren.
    Kuhni wanjh yibenmarneyimen.
  gvs-gvs: Tauna akatótula bei da Itipita idi yogedageda goi akabimi go, anavemi poyapoya
    maaliina be lobooinina goi. Poyapoyayana moe kidi Kenani tubunao, Eta tubunao,
    Emori tubunao, Perisi tubunao, Ivai tubunao be Iyebusi tubunao idi kasa.’”
  rmc-rmc: vašoda diňom lav, hoj tumen lava avri andral o pharipen andral o Egipt
    a ľidžava andre phuv le Kanaančanengri, le Chetitanengri, le Amorejčanengri, le
    Perizejengri, le Chivijengri the le Jebusejengri, andre phuv, kaj čuľal o thud
    the o medos.‘
  nlg-nlg: Mi nau tu baubahu ge ku vavolaghau tana lei vahola itadira na Egypt. Inau
    ku hulighau va tana pari tara ghahara iga rana vure ni Canaan, rana vure ni Hit,
    rana vure ni Amor, rana vure ni Periz, rana vure ni Hivi, ma rana vure ni Jebus,
    na pari te tave iga na kokolo ni susu mana midua.” ’
  pes-OPV: و گفتم شما را از مصیبت مصر بیرون خواهم آورد، به زمین کنعانیان و حتیان و
    اموریان وفرزیان و حویان و یبوسیان، به زمینی که به شیر وشهد جاری است.
  ron-1924: 'ши ам зис: Вэ вой скоате дин суферинца Еӂиптулуй ши вэ вой дуче ын цара
    канааницилор, хетицилор, аморицилор, ферезицилор, хевицилор ши иебусицилор, ынтр-о
    царэ унде курӂе лапте ши мьере.»’'
  ben-OBCV: আর আমি তোমাদের মিশরের দুর্দশা থেকে বের করে এনে কনানীয়, হিত্তীয়, ইমোরীয়,
    পরিষীয়, হিব্বীয় ও যিবূষীয়দের দেশে—দুধ ও মধু প্রবাহিত সেই দেশে নিয়ে যাওয়ার
    প্রতিজ্ঞা করলাম।’
  som-som: oo waxaan idhi, Anigu waan idinka soo wadi doonaa dhibaatada Masar, oo
    waxaan idin keeni doonaa dalka reer Kancaan, iyo reer Xeed, iyo reer Amor, iyo
    reer Feris, iyo reer Xiwi, iyo reer Yebuus, oo ah dal caano iyo malab la barwaaqaysan.
  lat-VUC: Et dixi ut educam vos de afflictione Ægypti in terram Chananæi, et Hethæi,
    et Amorrhæi, et Pherezæi, et Hevæi, et Jebusæi, ad terram fluentem lacte et melle.
  eng-ASVBT: and I have said, I will bring you up out of the affliction of Egypt unto
    the land of the Canaanite, and the Hittite, and the Amorite, and the Perizzite,
    and the Hivite, and the Jebusite, unto a land flowing with milk and honey.
  mna-mna: 'Mi ni iso ta kembei: Ni kola ikam yom ma kezem lele kizin Aikuptu ta kerre
    pataŋana biibi pa i, mi ikam yom ma kala kombot pa toono kizin wal ki Kanaan,
    Et, Amor, Peres, Ibi, mi Yebus. Pa toono tana na, mbuyeeneŋana. Ipiyotyooto koroŋ
    ambaimbaiŋan boozomen.’'
  ita-1885: 'E ho detto: Io vi trarrò fuor dell''afflizione di Egitto, e vi condurrò
    nel paese de'' Cananei, degl''Hittei, degli Amorrei, de'' Ferezei, degl''Hivvei,
    e de'' Gebusei; in un paese stillante latte e miele.'
  eng-LXXUP: And he said, I will bring you up out of the affliction of the Egyptians
    to the land of the Canaanites and the Hittites, and Amorites and Perizzites, and
    Girgashites, and Hivites, and Jebusites, to a land flowing with milk and honey.
  eng-ULB: I have promised to bring you up from the oppression in Egypt to the land
    of the Canaanites, Hittites, Amorites, Perizzites, Hivites, and Jebusites, a land
    flowing with milk and honey.”'
  spa-VBL: He decidido sacarlos de la miseria que están teniendo en Egipto y llevarlos
    a la tierra de los cananeos, hititas, amorreos, ferezeos, heveos y jebuseos, una
    tierra que fluye leche y miel’”.
  fra-_FOB: 'Et j''ai dit: Je vous ferai remonter de l''affliction de l''Égypte, au
    pays des Cananéens, des Héthiens, des Amoréens, des Phéréziens, des Héviens et
    des Jébusiens, dans un pays où coulent le lait et le miel.'
  mal-mal: ഈജിപ്റ്റിലെ കഷ്ടതയിൽനിന്ന് കനാന്യർ, ഹിത്യർ, അമോര്യർ, പെരിസ്യർ, ഹിവ്യർ,
    യെബൂസ്യർ എന്നിവരുടെ ദേശത്തേക്ക് പാലും തേനും ഒഴുകുന്ന ദേശത്തേക്ക് നിങ്ങളെ കൊണ്ടുപോകുവാൻ
