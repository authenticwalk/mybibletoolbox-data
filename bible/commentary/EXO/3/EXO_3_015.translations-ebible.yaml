verse: EXO.003.015
translations:
  mal-C: 'ദൈവം പിന്നെയും മോശയോട് അരുളിച്ചെയ്തു: “നീ ഇസ്രായേല്യരോട് ഇങ്ങനെ പറയണം, ‘നിങ്ങളുടെ
    പിതാക്കന്മാരുടെ ദൈവമായ യഹോവ—അബ്രാഹാമിന്റെ ദൈവവും യിസ്ഹാക്കിന്റെ ദൈവവും യാക്കോബിന്റെ
    ദൈവവും—എന്നെ നിങ്ങളുടെ അടുക്കൽ അയച്ചിരിക്കുന്നു.’ “എന്റെ ശാശ്വതനാമം ഇതാണ്, തലമുറതലമുറയായി
    എന്നെ ഓർക്കേണ്ടത് ഈ നാമത്താൽത്തന്നെ.'
  deu-TKW: 'Hierauf sprach Gott weiter zu Mose: So sollst du zu den Israeliten sagen:
    Jahwe, der Gott eurer Väter, der Gott Abrahams, der Gott Isaaks und der Gott Jakobs
    hat mich zu euch gesandt; dies ist mein Name auf ewie Zeiten und dies meine Benennung
    auf Geschlecht und Geschlecht.'
  lin-lin: 'Nzambe alobaki lisusu na Moyize : — Loba na bana ya Isalaele : « Yawe
    Nzambe ya bakoko na bino, Nzambe ya Abrayami, Nzambe ya Izaki, mpe Nzambe ya Jakobi,
    atindi ngai epai na bino. » Yango nde Kombo na Ngai mpo na libela, Kombo oyo bokokanisela
    Ngai libela na libela.'
  eng-LSV: 'And God says again to Moses, “Thus you say to the sons of Israel: YHWH,
    God of your fathers, God of Abraham, God of Isaac, and God of Jacob, has sent
    me to you; this [is] My Name for all time, and this [is] My memorial, to generation
    [and] generation.'
  eng-GNV: 'And God spake further vnto Moses, Thus shalt thou say vnto the children
    of Israel, The Lord God of your fathers, the God of Abraham, the God of Izhak,
    and the God of Iaakob hath sent me vnto you: this is my Name for euer, and this
    is my memoriall vnto all ages.'
  eng-WEBSTER: 'And God said, moreover, to Moses, Thus shalt thou say to the children
    of Israel, The LORD God of your fathers, the God of Abraham, the God of Isaac,
    and the God of Jacob, hath sent me to you: this is my name for ever, and this
    is my memorial to all generations.'
  nhw-BL: 'Huan nojquiya Toteco Dios quiilhui Moisés: ―Nojquiya xiquinilhui nopa israelitame
    para naya catli niininTECO amohuejcapan tatahua, Abraham, Isaac huan Jacob, mitztitlantoc
    campa inijuanti. Xiquinilhui ya ni elis notoca para nochipa. Ya ni nochipa eliyaya
    notoca huan nochipa elis notoca. Ica ni notoca nechnotzase para nochipa nochi
    masehualme catli tlacajtiyase.'
  swh-ONEN: Vilevile Mungu akamwambia Mose, “Waambie Waisraeli, ‘Bwana, Mungu wa baba
    zenu, Mungu wa Abrahamu, Mungu wa Isaki, na Mungu wa Yakobo amenituma kwenu.’
    Hili ndilo Jina langu milele, Jina ambalo mtanikumbuka kwalo kutoka kizazi hadi
    kizazi.
  bba-bba: Mɛniwɑ nɛn yĩsiru sere kɑ bɑɑdommɑɔ. Mɛyɑ bɑ ko n dɑ mɑn soku sere kɑ ben
    bweserun bibɔ. Mɑ u kpɑm Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑmɛniwɑ kɑɑ Isirelibɑ sɔ̃ ɑ nɛɛ,
    nɛ wi nɑ rɑ n wɑ̃ɑ nɑ sɑ̃ɑ bɛɛn sikɑdobɑ Aburɑhɑmu kɑ Isɑki kɑ Yɑkɔbun Yinni,
    nɑ mɑɑ nun ɡɔrimɑ ben mi.
  eng-KJVCPB: 'And God said moreover unto Moses, Thus shalt thou say unto the children
    of Israel, The Lord God of your fathers, the God of Abraham, the God of Isaac,
    and the God of Jacob, hath sent me unto you: this is my name for ever, and this
    is my memorial unto all generations.'
  cpy-cpy: 'Eekiro iñaawae-tanakitzii Tajorentsi ikantziri Moisés: “Pikanteri pisheninka
    Israel-paeni: ‘Iroka ikantzi Awinkatharite, Itajorentsite awaejatziite Abraham,
    Isaac, Jacob, riitaki otyaantanari noñeemi eerokapaeni.’ Tema ashi owaatyeero
    nowaero. Ari iiteenari pisheninkapaeni eejatzi ikaate ichariniyiteeyaari paata
    rirori.'
  mpx-mpx: Nu ba Isileli elal, ‘Yehoba, tubulau wali Yabowaine, Abalahama, Aisake
    ge Yakobo wali Yabowaine, i patunau eliyamiu.’ He alau ya ni mihot; heyan ge heyan
    alau nihi lumelumeni ni ola to.
  wbp-wbp: Yimi-ngarrika-jana ngajuju yangka-juku Kaatu kujalpalu puraja nyurrurlakupalangurlu
    nyurnu-paturlu Yipuruyamurlu, Yijakirli manu Jakupurlu. Wangkaya-jana kujarnangku
    ngajulurlu yilyaja yungunpa-jana nguru-yirrarni Yijipi-ngirliji. YAAWIYI ngaju-nyangu
    yirdiji tarnnga-juku. Jalangu-jangkanya yungulpajulu yirdi-mantarla YAAWIYI. Yajarninjinta-jana
    purlka-patu Yijirali-pinki. Wangkaya-jana kujarnaju milki-yirrarnu ngaju nyuntu-kurra
    manu kujarnangku wangkaja. Wangkaya-jana kujarna-jana nyangu Yijipi-wardingki-patu
    jinyijinyi-maninja-kurra manu murrumurru-maninja-kurra.
  luo-luo: Nyasaye nowacho ne Musa kendo niya, “Nyis jo-Israel kama, ‘Jehova Nyasaye
    ma Nyasach kwereu, kendo ma Nyasach Ibrahim gi Nyasach Isaka kendo Nyasach Jakobo;
    oseora iru.’ “Ma e nyinga manyaka chiengʼ, ma en nying manyaka parago, kuom tiengʼ
    ka tiengʼ.
  meu-meu: Dirava ese Mose ma e hamaoroa lou, eto, Israel taudia ba hamaorodia, baoto
    “Iehova, senemui edia Dirava, Abraham ena Dirava, Isaak ena Dirava, Iakob ena
    Dirava, vada e siaigu dekemui ai”. Lau ladagu binai ela hanaihanai; uru iboudiai
    lalodiai ini ba lalogu toma.
  npi-ULB: परमेश्‍वरले मोशालाई यसो पनि भन्‍नुभयो, “तैँले इस्राएलीहरूलाई यसो भन्‍नैपर्छ,
    'तिमीहरूका पिता-पुर्खाका परमेश्‍वर अर्थात् अब्राहामका परमेश्‍वर, इसहाकका परमेश्‍वर
    र याकूबका परमेश्‍वरले मलाई तिमीहरूकहाँ पठाउनुभएको हो । मेरो नाउँ सदासर्वादको लागि
    यही हो र यही नाउँद्वारा पुस्तौँसम्म मेरो सम्झना गरिनेछ ।'
  yor-yor: Ọlọ́run sì wí fún Mose pẹ̀lú pé, “Báyìí ni kí ìwọ sọ fún àwọn ọmọ Israẹli,
    ‘Olúwa Ọlọ́run àwọn baba yín; Ọlọ́run Abrahamu, Ọlọ́run Isaaki àti Ọlọ́run Jakọbu;
    ni ó rán mi sí i yín.’ “Èyí ni orúkọ mi títí ayérayé, orúkọ ti ẹ ó fi máa rántí
    mi láti ìran dé ìran.
  emp-NTPO: 'Idjab̶a jarasia: –Israelerãa jaradua: “Dadji Ãcõrẽba mʌ̃ra bãrãmaa diabuesia.
    Dadji drõã naẽnabema Abrahaʌ̃ba, Isaba, idjab̶a Jacobo bid̶a idjira ĩjã panasid̶aa.”
    Mʌ̃ trʌ̃ Jehová abadara ewariza b̶aya. Maʌ̃ trʌ̃neba ẽberãrãba mʌ̃ra cawa panania.'
  ind-ind: Katakan juga kepada mereka, ‘TUHAN, Allah Abraham, Allah Isak, dan Allah
    Yakub, yaitu Allah nenek moyang kalian, sudah mengutus saya kepadamu.’ Semua sebutan
    itu merupakan nama-Ku untuk selama-lamanya. Demikianlah kalian akan memanggil
    nama-Ku turun temurun.
  pes-OPCB: 'و باز خدا به موسی گفت: «به بنی‌اسرائیل بگو: ”یهوه، خدای اجداد شما، خدای
    ابراهیم، خدای اسحاق و خدای یعقوب مرا نزد شما فرستاده است.“ «این نام جاودانهٔ من
    است و تمام نسلها مرا به این نام خواهند شناخت.'
  aer-aer: Itnenhe ilaye ayenge Ngkarte anyente re aneme arrekwelenye arrekantherrenhe
    areyele-arle apentetyarteke, Abraham, Isaac, Jacob uthenele. Itnenhe ilaye The
    ngenhe yerneme itnenhe Egypt-ngentyele arratelhe-iletyeke. YAHWEH arritnye Atyinhe
    akwete-ante anetyenhe. Lyete-ngentyele itne Ayenge YAHWEH aketyeke. Artwe ampwe
    akngerrepate Israel-arenye areye inetyeke alhaye. Itnenhe ilaye Ayenge-arle ngkwenge
    imernelheke, iwenhe Ayenge ngkwenge angkerne. Itneke ilaye The areke-arle Egypt-arenye
    areyele itnenhe arnterre warrke-irretyeke uternerlenge itnenhe atwemele-arlke.
  tgl-ULB: Sinabi rin ng Diyos kay Moises, “Dapat mong sabihin sa mga Israelita, 'Si
    Yahweh, ang Diyos ng inyong mga ninuno, ang Diyos ni Abraham, ang Diyos ni Isaac,
    ang Diyos ni Jacob, ay nagpadala sa akin sa inyo. Ito ang aking pangalan magpakailanman,
    at ganito ako mapapanatili sa isipan ng lahat ng mga salinlahi.'
  cbu-NT: '@see-verse:EXO.003.014'
  hui-hui: Isaraele wali agali lamialu au labe. Tínaga mamali Abarahama Aisaga Yagaba
    imaru heneyarunaga Anduane Homogo Ngode Datagaliwabehanda i̱ tí kamiria pu laya
    handala ibiru labe. I̱ mini wia̱i̱ a̱i̱ bulebirago o langirugoni. Wali agali dabane
    mani hararumebi i̱ mini ogoni dege lalu lolebira.
  mya-mya: တစ်​ဖန်​ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား``သင် တို့​ဘိုး​ဘေး​တို့​၏​ထာ​ဝ​ရ​ဘု​ရား၊
    အာ​ဗြ​ဟံ ၏​ဘု​ရား၊ ဣ​ဇာက်​၏​ဘု​ရား၊ ယာ​ကုပ်​၏​ဘု​ရား တည်း​ဟူ​သော​ထာ​ဝ​ရ​ဘု​ရား​သည်
    သင်​တို့ ထံ​သို့​ငါ့​အား​စေ​လွှတ်​တော်​မူ​သည်​ဟု ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​ပြော​ရ
    မည်။ ဤ​နာ​မ​သည်​ထာ​ဝ​စဉ်​ငါ​၏​နာ​မ ဖြစ်​၏။ နောင်​လူ​မျိုး​အ​ဆက်​ဆက်​တို့​သည် ထို​နာ​မ​ဖြင့်​ငါ့​အား​သိ​ကြ​လိမ့်​မည်။-
  cbi-NTPO: 'Tsejtu Dios kayu Moisésnu pa'' jindu tsandimi: Israel chachillanu entsa
    bain tsandide: Yavé, ñulla'' tinbu rukula'' Dios, matyu Abrahamchi bain, naa Isaacchi
    bain, naa Jacobchi bain Dios jumaa inu eeve, tide. Tsaju'', entsaa naa-uwanuba
    tsanamu in mumu junu tsuve, tsenmin entsa mumunaa naa-uwanuba naa ñu'' nala bain,
    naa ñunu bene sera'' jimu paandela bain paka pakakenu detsuve.'
  bod-N: ཡང་དཀོན་མཆོག་གིས་མོ་ཤེ་ལ། ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར་སྨྲོས་དང་།
    ཁྱོད་ཅག་གི་ཕ་མེས་ཡང་མེས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ། ཨབ་ར་ཧམ་གྱི་དཀོན་མཆོག་དང་། ཨི་སཱག་གི་དཀོན་མཆོག་དང་།
    ཡ་ཀོབ་ཀྱི་དཀོན་མཆོག་གིས་ང་རང་ཁྱོད་རྣམས་ཀྱི་གམ་དུ་མངགས་པ་ཡིན་ཞེས་པའོ། །ཡ་ཝཱེ་ནི་ཇི་སྲིད་བར་དུ་བདག་གི་མིང་ཡིན་ཞིང་།
    དུས་རབས་ཀུན་ཏུ་ང་རང་དྲན་པའི་རྟེན་ཡང་ཡིན།
  sna-sna: Mwari akatiwo kuna Mozisi, “Uti kuvaIsraeri, ‘Jehovha, Mwari wamadzibaba
    enyu, Mwari waAbhurahama, Mwari waIsaka naMwari waJakobho andituma kwamuri.’ Iri
    ndiro zita rangu nokusingaperi, zita randinofanira kurangarirwa naro kusvikira
    kuzvizvarwa zvose.
  spa-BLM: 'Dios dijo además a Moisés: “Dirás a los hijos de Israel esto: ‘Yahvé,
    el Dios de vuestros padres, el Dios de Abraham, el Dios de Isaac y el Dios de
    Jacob, me ha enviado a vosotros’. Este es mi nombre para siempre, y este es mi
    memorial para todas las generaciones.'
  cac-cac: 'Ix yalanxi Jehová chi'' d''a vin̈aj Moisés chi'': —Tzalpax d''a eb'' etchon̈ab''
    chi'' icha tic: A Jehová co Diosal yed'' eb'' co mam quicham, aton vin̈aj Abraham,
    vin̈aj Isaac yed'' vin̈aj Jacob, a'' ix in checancoti yic tzul in colvaj d''ayex,
    xa chi d''a eb''. A jun in b''i tic ay d''a juneln̈ej, aton in b''i tic ol b''inaj
    yuj eb'' eyin̈tilal ayic ol b''eyn̈ejb''atoc.'
  swh-ULB: Pia Mungu akamwambia Musa, “Lazima uwaambie Waisraeli, 'Yahwe, Mungu wa
    baba zenu, Mungu wa Abrahamu, Mungu wa Isaka, na Mungu wa Yakobo amenituma mimi
    kwenu. Hili ndio jina langu milele, na hivi ndivyo nitakavyokumbukwa na vizazi
    vyote.'
  bel-bel: 'І сказаў яшчэ Бог Майсею: так скажы сынам Ізраілевым: Гасподзь Бог бацькоў
    вашых, Бог Абрагама, Бог Ісаака і Бог Якава паслаў мяне да вас. Вось імя Маё навекі,
    і памятаньне пра Мяне з роду ў род.'
  wed-wed: Mai Israel ma riwei, ‘Tau Bada, amamami ai God, Abraham, Isaac ma Jacob
    ai God, tauna i paritawaneu awarimi.’ —Wei Tau wavau Maemae-Nonoana, kimta anatapui
    wenanare wavau ina ḡorei.”
  deu-ELBBK: 'Und Gott sprach weiter zu Mose: So sollst du zu den Kindern Israel sagen:
    Der HERR, der Gott eurer Väter, der Gott Abrahams, der Gott Isaaks und der Gott
    Jakobs, hat mich zu euch gesandt. Das ist mein Name in Ewigkeit, und das ist mein
    Gedächtnis von Geschlecht zu Geschlecht.'
  mbb-OT: 'Migkaǥi zaan is Megbevayà diyà te ki Moises te, “Keǥiyi nu is menge Israilihanen:
    ‘Is Nengazen, is Megbevayà he ed-ezapen te menge kebpuun niw he si Abraham, si
    Isaac, wey si Jacob ne iyan midsuǥù kenikew.’ Kilelaà niw is ngazan ku he Nengazen
    te wazà pidtemanan.'
  mal-2015: 'ദൈവം പിന്നെയും മോശെയോടു അരുളിച്ചെയ്തതെന്തന്നാൽ: നീ യിസ്രായേൽമക്കളോടു
    ഇപ്രകാരം പറയേണം: അബ്രാഹാമിന്റെ ദൈവവും യിസ്ഹാക്കിന്റെ ദൈവവും യാക്കോബിന്റെ ദൈവവുമായി
    നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവ എന്നെ നിങ്ങളുടെ അടുക്കൽ അയച്ചിരിക്കുന്നു;
    ഇതു എന്നേക്കും എന്റെ നാമവും തലമുറതലമുറയായി എന്റെ ജ്ഞാപകവും ആകുന്നു.'
  tuo-NT: 'Apeye Õꞌacʉ̃ Moisére nicʉ niwĩ tja: —Israe curuacjãrãrẽ aꞌtiro ni wereya:
    “Õꞌacʉ̃, mʉsã ñecʉ̃sʉmʉa Abrahã, Isaa, Jacob wiogʉta mʉsã tiropʉ yʉꞌʉre oꞌoámi”,
    ni wereya. Aꞌte yʉꞌʉ wãme ninuꞌcũcãꞌrõsaꞌa. Nipeꞌtirã beꞌrocjãrãpʉ aꞌti wãmerẽ
    yʉꞌʉre pisunuꞌcũcãꞌrãsama.'
  gup-gup: Kuhni warridj God bimarneyimeng Moses, yimeng, “Kuhni wanjh yibenmarneyimen
    bininj nawu Israel benkebmawahmeng, yiyimen, ‘Yawey nawu God nganmunkeweng ngamwam
    ngudberre. Nungka wanjh God ngudberre nawu mawahmawah. Nungka wanjh God nuye Abraham,
    dja nungka God nuye Isaac, dja God nuye Jacob.’ Kuhni bu yibenmarneyimen. Kuhni
    wanjh ngadjalngeyyo munguyh munguyh, kaluk nawu rerrererre kabirridangerrinj wanjh
    kunmekbe ngandidjalngeybun Yawey bu munguyh munguyh.” Kuhni bu Yawey nawu God
    bimarneyimeng Moses.
  gvs-gvs: 'Tuwaina Yaubada idigo kana, ‘Isileli tubunao kulatuwokōidi ame nakae:
    Kam, “Yauwe, Tauyana tubudao Eberamo, Aisake be Yakobo idi Yaubada, ietunegu ama
    yaimi.” E ame yoiguyana ikaiyako vata. Nakae ame youyana goi malamalágata tamo
    tamo bei sinuwokavategu.'
  rmc-rmc: 'A mek o Del phenďa le Mojžišoske: „Le Izraelitenge phen kada: ‚O RAJ man
    bičhaďa man ke tumende, o Del tumare dadengro – o Del le Abrahamoskro, le Izakoskro
    the le Jakoboskro. Kada hin miro nav pro furt, savo tumenge leperena a saveha
    man vičinena pokoleňje pro pokoleňje.‘'
  nlg-nlg: Ma God te ghoi bosa vania so, “Ko bosa vanira, ‘A Yahweh, na God didira
    na kukuamiu - a God nina Abraham, ma God nina Isaac ma God nina Jacob te niu vetena
    vanighau mai.’ Aeni gaia na ahagu ke ghahaa talaua, ma kara nia kokoe talau na
    lei vavata.
  pes-OPV: 'و خدا باز به موسی گفت: «به بنی‌اسرائیل چنین بگو، یهوه خدای پدران شما،
    خدای ابراهیم و خدای اسحاق و خدای یعقوب، مرا نزد شما فرستاده، این است نام من تا
    ابدالاباد، و این است یادگاری من نسلا بعد نسل.'
  ron-1924: 'Думнезеу а май зис луй Мойсе: „Аша сэ ворбешть копиилор луй Исраел: ‘Домнул
    Думнезеул пэринцилор воштри, Думнезеул луй Авраам, Думнезеул луй Исаак ши Думнезеул
    луй Иаков, м-а тримис ла вой. Ачеста есте Нумеле Меу пентру вешничие, ачеста есте
    Нумеле Меу дин ням ын ням.’'
  aui-aui: Isrel damdi kuwonedi, Yawe, nosinosidanakim yadi God - Abraham, Aisik,
    da Jeikap yadi God, iviporagu tami biiyadi. Mmkona kagu waghawagha makewaghawaghasina.
    Mmko kimtina tupadi na kagu waghawagha naboni sinakwatuveni.
  ben-OBCV: এছাড়াও ঈশ্বর মোশিকে বললেন, “ইস্রায়েলীদের বোলো, ‘সদাপ্রভু, তোমাদের পূর্বপুরুষদের
    ঈশ্বর—অব্রাহামের ঈশ্বর, ইস্‌হাকের ঈশ্বর ও যাকোবের ঈশ্বর—আমাকে তোমাদের কাছে পাঠিয়েছেন।’
    “এটিই আমার অনন্তকালীন নাম, যে নামে তোমরা আমায় প্রজন্মের পর প্রজন্ম ধরে ডাকবে।
  som-som: Oo Ilaah weliba wuxuu kaloo Muuse ku yidhi, Waxaad ku tidhaahdaa reer binu
    Israa'iil, Rabbiga ah Ilaahii awowayaashiin, oo ah Ilaahii Ibraahim, iyo Ilaahii
    Isxaaq, iyo Ilaahii Yacquub ayaa ii soo kiin diray; kanu waa magacayga weligay,
    oo laygu xusuusto ka ab ka ab.
  lat-VUC: 'Dixitque iterum Deus ad Moysen: Hæc dices filiis Israël: Dominus Deus
    patrum vestrorum, Deus Abraham, Deus Isaac et Deus Jacob, misit me ad vos: hoc
    nomen mihi est in æternum, et hoc memoriale meum in generationem et generationem.'
  eng-ASVBT: 'And God said moreover unto Moses, Thus shalt thou say unto the children
    of Israel, Jehovah, the God of your fathers, the God of Abraham, the God of Isaac,
    and the God of Jacob, hath sent me unto you: this is my name forever, and this
    is my memorial unto all generations.'
  mna-mna: 'Mi Anutu iso pa Mose mini ma iso: “So pizin Israel ta kembei: ‘Yooba,
    Anutu ki tumbundu bizin Abaraam, Isak, mi Yakop, ta iŋgo yo ma aŋmar i. Ni zaana
    AŊBOTMBOT. Zaana tana kola imbotmbot ma alok. Tana tomtom tabe tipet pa kaimer
    i, ko matan iŋgalŋgal zaana tina, mi iseeŋge iseeŋge ma ila.’'
  ita-1885: 'Iddio disse ancora a Mosè: Così dirai a'' figliuoli d''Israele: Il Signore
    Iddio de'' padri vostri, l''Iddio di Abrahamo, e l''Iddio d''Isacco, e l''Iddio
    di Giacobbe, mi ha mandato a voi; questo è il mio Nome in eterno e questa è la
    mia ricordanza per ogni età.'
  eng-LXXUP: 'And God said again to Moses, Thus shalt thou say to the sons of Israel,
    The Lord God of our fathers, the God of Abraham, and God of Isaac, and God of
    Jacob, has sent me to you: this is my name forever, and my memorial to generations
    of generations.'
  eng-ULB: God also said to Moses, “You must say to the Israelites, 'Yahweh, the God
    of your ancestors, the God of Abraham, the God of Isaac, and the God of Jacob,
    has sent me to you. This is my name forever, and this is how I will be kept in
    mind for all generations.'
  spa-VBL: 'Entonces Dios le dijo a Moisés: “Diles a los israelitas: ‘El Señor, el
    Dios de sus padres, el Dios de Abraham, el Dios de Isaac y el Dios de Jacob, me
    ha enviado a ustedes. Este es mi nombre para siempre, el nombre con el que me
    llamarás en todas las generaciones futuras’.'
  fra-_FOB: 'Dieu dit encore à Moïse: Tu diras ainsi aux enfants d''Israël: L''ÉTERNEL,
    le Dieu de vos pères, le Dieu d''Abraham, le Dieu d''Isaac, et le Dieu de Jacob
    m''a envoyé vers vous. C''est là mon nom éternellement; c''est là ma commémoration
    dans tous les âges.'
  mal-mal: 'ദൈവം പിന്നെയും മോശെയോട് അരുളിച്ചെയ്തതെന്തെന്നാൽ: “നീ യിസ്രായേൽ മക്കളോട്
    ഇപ്രകാരം പറയണം: അബ്രാഹാമിന്റെ ദൈവവും യിസ്ഹാക്കിന്റെ ദൈവവും യാക്കോബിന്റെ ദൈവവുമായി
    നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവ എന്നെ നിങ്ങളുടെ അടുക്കൽ അയച്ചിരിക്കുന്നു;
    ഇത് എന്നേക്കും എന്റെ നാമവും, തലമുറതലമുറയായി ഞാൻ ഈ പേരിൽ ഓർമ്മിക്കപ്പെടുകയും ചെയ്യും”.'
  urd-GVR: Rab jo tumhāre bāpdādā kā Ḳhudā, Ibrāhīm kā Ḳhudā, Is'hāq kā Ḳhudā aur
    Yāqūb kā Ḳhudā hai usī ne mujhe tumhāre pās bhejā hai.’ Yih abad tak merā nām
    rahegā. Log yihī nām le kar mujhe nasl-dar-nasl yād kareṅge.
  suz-BL: मिनु लेंशा परमप्रभुमी मोसा कली “इस्राएल ङा मुर आन कली मार देंचा माल्‍नेवे
    देंशा हना ‘परमप्रभु यावे, इन किकी पिपी अब्राहाम, इसहाक नु याकूब आन परमप्रभुमी
    इन कली ग्रुम्‍थ सोइक्‍ताक्‍यी। आं नें गेना हना यो लीब। नेल्‍ल पाला ङा मुरुम आं
    नें आन थुंमी मिम्‍शा वोइक्‍चा माल्‍नीम’ देंचा माल्‍नेवे। प्रस्‍थान ६:२-३; यसैया
    ४२:८
  ita-1927: 'Iddio disse ancora a Mosè: “Dirai così ai figliuoli d’Israele: L’Eterno,
    l’Iddio de’ vostri padri, l’Iddio d’Abrahamo, l’Iddio d’Isacco e l’Iddio di Giacobbe
    mi ha mandato da voi. Tale è il mio nome in perpetuo, tale la mia designazione
    per tutte le generazioni.'
  ckb-ckb: 'هەروەها خودا بە موسای فەرموو: «ئاوا بە نەوەی ئیسرائیل دەڵێیت: ”یەزدان،
    پەروەردگاری باوکانتان، خودای ئیبراهیم و خودای ئیسحاق و خودای یاقوب منی بۆ ئێوە
    ناردووە.“ «هەتاهەتایە ئەمە ناومە و ئەمەش دێتەوە یادتان، نەوە دوای نەوە.'
  eng-BBE: 'And God went on to say to Moses, Say to the children of Israel, The Lord,
    the God of your fathers, the God of Abraham, of Isaac, and of Jacob, has sent
    me to you: this is my name for ever, and this is my sign to all generations.'
  kan-OKCV: ಮತ್ತೆ ದೇವರು ಮೋಶೆಗೆ, “ ‘ನಿಮ್ಮ ಪಿತೃಗಳ ದೇವರೂ ಅಬ್ರಹಾಮನ ದೇವರೂ ಇಸಾಕನ ದೇವರೂ ಯಾಕೋಬನ
    ದೇವರೂ ಆಗಿರುವ ಯೆಹೋವ ದೇವರು ನನ್ನನ್ನು ನಿಮ್ಮ ಬಳಿಗೆ ಕಳುಹಿಸಿದ್ದಾರೆ,’ ಎಂದು ಇಸ್ರಾಯೇಲರಿಗೆ
    ಹೇಳಬೇಕು, “ಇದೇ ಯುಗಯುಗಕ್ಕೆ ನನ್ನ ಹೆಸರೂ, ತಲತಲಾಂತರಕ್ಕೂ ನನ್ನನ್ನು ಸ್ಮರಿಸಬೇಕಾದ ಹೆಸರು.
  bbb-bbb: Ro nine e Isureroko ije kia, Na E Ireobo asaerafa jone Eburamekina Aesekikina
    Jekafubuo Godi ijare na kiega na jone ruaevano kiane. Ro ive ije na kuaeva ije
    fu ive none ijene ijadufuo rade uifari jone budua bu ive none ije dabe ma vierafekinu
    maza boeje kurakinu vake.
  tam-2017: 'மேலும், தேவன் மோசேயை நோக்கி: “ஆபிரகாமின் தேவனும், ஈசாக்கின் தேவனும்,
    யாக்கோபின் தேவனுமாக இருக்கிற உங்கள் முன்னோர்களுடைய தேவனாகிய யெகோவா என்னை உங்களிடம்
    அனுப்பினார் என்று நீ இஸ்ரவேலர்களுக்கு சொல்; என்றைக்கும் இதுவே என்னுடைய நாமம்,
    தலைமுறை தலைமுறைதோறும் இதுவே என்றென்றைக்கும் என்னுடைய நாமம்.'
  spa-RV-1909: 'Y dijo más Dios á Moisés: Así dirás á los hijos de Israel: Jehová,
    el Dios de vuestros padres, el Dios de Abraham, Dios de Isaac y Dios de Jacob,
    me ha enviado á vosotros. Este es mi nombre para siempre, este es mi memorial
    por todos los siglos.'
  ron-BTF: 'Și Dumnezeu i-a mai spus lui Moise: Astfel să spui copiilor lui Israel:
    DOMNUL Dumnezeul părinților voștri, Dumnezeul lui Avraam, Dumnezeul lui Isaac
    și Dumnezeul lui Iacob, m-a trimis la voi; acesta este numele meu pentru totdeauna
    și aceasta este amintirea mea pentru toate generațiile.'
  eng-WEBP: God said moreover to Moses, “You shall tell the children of Israel this,
    ‘The LORD, the God of your fathers, the God of Abraham, the God of Isaac, and
    the God of Jacob, has sent me to you.’ This is my name forever, and this is my
    memorial to all generations.
  eng-FBV: Then God said to Moses, “Tell the Israelites, ‘The Lord, the God of your
    fathers, the God of Abraham, the God of Isaac, and the God of Jacob—has sent me
    to you. This is my name forever, the name you are to call me for all generations
    to come.’
  nld-1939: 'En God sprak verder tot Moses: Dit moet gij aan Israëls kinderen zeggen:
    “Jahweh, de God uwer vaderen, de God van Abraham, de God van Isaäk en de God van
    Jakob zendt mij tot u!” Dit is voor eeuwig mijn Naam; zo zal Ik heten van geslacht
    tot geslacht.'
  nch-BL: 'Huan nojquiya Toteco Dios quiilhui Moisés: ―Nojquiya xiquinilhui nopa israelitame
    para na cati niininTECO amohuejcapan tatahua, Abraham, Isaac huan Jacob, mitztitantoc
    campa inijuanti. Xiquinilhui ya ni elis notoca para nochipa. Ya ni nochipa eliyaya
    notoca huan nochipa elis notoca. Ica ni notoca techtocaxtise para nochipa nochi
    masehualme cati tacajtiyase.'
  vie-1934: 'Đức Chúa Trời lại phán cùng Môi-se rằng: Ngươi sẽ nói cho dân Y-sơ-ra-ên
    như vầy: Giê-hô-va, Đức Chúa Trời của tổ phụ các ngươi, Đức Chúa Trời của Aùp-ra-ham,
    Đức Chúa Trời của Y-sác, Đức Chúa Trời của Gia-cốp, sai ta đến cùng các ngươi.
    Aáy đó là danh đời đời của ta, ấy sẽ là kỷ niệm của ta trải qua các đời.'
  hin-CV: फिर परमेश्वर ने मोशेह से कहा, “तुम इस्राएलियों से यह कहना ‘याहवेह, तुम्हारे
    पूर्वजों के परमेश्वर, अब्राहाम, यित्सहाक तथा याकोब के परमेश्वर ही ने मुझे तुम्हारे
    पास भेजा है.’ “यही मेरा स्थिर नाम है, सब पीढ़ी से पीढ़ी तक स्मरण रखने का मेरा
    नाम यही है.
  eng-OURB: God said moreover to Moses [Drawn out], “You shall tell the children of
    Israel [God prevails] this, ‘Yahweh, the God of your fathers, the God of Abraham
    [Father of a multitude], the God of Isaac [Laughter], and the God of Jacob [Supplanter],
    has sent me to you.’ This is my name forever, and this is my memorial to all generations.
    (5)
  spa-BES: 'Y Dios pasó a decir a Moisés: Di a los hijos de Israel: El Señor, el Dios
    de tus padres, el Dios de Abraham, de Isaac y de Jacob, me ha enviado a ti: este
    es mi nombre para siempre. y este es mi nombre para todas las generaciones.'
  tdx-tdx: Hoe ka t’i Andrianañahare amy Mosè, Hoe ty hatao’o amo ana’ Israeleo, Iehovà,
    Andrianañaharen-droae’ areo, t’i Andrianañahare’ i Avrahame, i Andrianañahare’
    Ietsàke naho i Andrianañahare’ Iakòbe ro nañirak’ ahy homb’ama’ areo mb’etoa.
    Izay ty añarako nainai’e, vaho izay ty fanoñonañe ahy nainai’e an-tsà an-tsà.
  vid-vid: Nguluwi nakamlonjela Musa, “Walonjele ahi Waisilaeli, ‘Mkulu Nguluwi, Nguluwi
    wa wasekulu wa hemwe na Nguluwi wa Abulahamu na Nguluwi wa Isaka na Nguluwi wa
    Yakobo, nakandajiza kwa hemwe. Ali ndo itagwa lyangu mazuwa gose, na ahyo ndo
    vyondiwa ndikumbuchilwa mli lulelo lweng'ha.’
  eng-OKE: The Lord said moreover to Mosheh, Thus shalt thou speak to the sons of
    Israel, The Lord, the God of your fathers, the God of Abraham, the God of Izhak,
    and the God of Jakob, hath sent me unto you. This is My Name forever, and this
    is My Memorial in every generation and generation.
  tha-KJV: พระเจ้าจึงตรัสกับโมเสสอี​กว่า “​เจ้​าจงกล่าวแก่​ชนชาติ​อิสราเอลว่าดังนี้
    ‘พระเยโฮวาห์พระเจ้าแห่งบรรพบุรุษของท่าน คือพระเจ้าของอับราฮัม พระเจ้าของอิสอัคและพระเจ้าของยาโคบ
    ทรงใช้​ให้​ข้าพเจ้ามาหาท่าน’ นี่​เป็นนามของเราตลอดไปเป็นนิตย์ และนี่เป็​นที​่ระลึกของเราตลอดทุกชั่วอายุ
  por-BR-2018: 'E disse mais Deus a Moisés: Assim dirás aos filhos de Israel: o SENHOR,
    o Deus de vossos pais, o Deus de Abraão, Deus de Isaque e Deus de Jacó, me enviou
    a vós. Este é meu nome para sempre, este é meu memorial por todos os séculos.'
  deu-ELO: 'Und Gott sprach weiter zu Mose: Also sollst du zu den Kindern Israel sagen:
    Jehova, der Gott eurer Väter, der Gott Abrahams, der Gott Isaaks und der Gott
    Jakobs, hat mich zu euch gesandt. Das ist mein Name in Ewigkeit, und das ist mein
    Gedächtnis von Geschlecht zu Geschlecht.'
  eng-WYC-2018: And again God said to Moses, Thou shalt say these things to the sons
    of Israel, The Lord God of your fathers, God of Abraham, and God of Isaac, and
    God of Jacob, sent me to you; this name is to me without end, and this is my memorial
    in generation and into generation. (And then God said to Moses, Thou shalt say
    this to the Israelites, The Lord God of your fathers, the God of Abraham, and
    the God of Isaac, and the God of Jacob, sent me to you; this is my name forever,
    and this is my title for all generations.)
  epo-epo: 'Kaj plue Dio diris al Moseo: Tiel diru al la Izraelidoj: La Eternulo,
    la Dio de viaj patroj, la Dio de Abraham, la Dio de Isaak, kaj la Dio de Jakob,
    sendis min al vi. Tia estas Mia nomo por eterne, kaj tia estas memoraĵo pri Mi
    por ĉiuj generacioj.'
  uig-PIN: 'Huda Musaƣa yǝnǝ: — Israillarƣa: — «Ata-bowiliringlarning Hudasi, Ibraⱨimning
    Hudasi, Isⱨaⱪning Hudasi wǝ Yaⱪupning Hudasi bolƣan «Yaⱨwǝⱨ» meni ⱪexinglarƣa
    ǝwǝtti; U: Yaⱨwǝⱨ degǝn bu nam ǝbǝdgiqǝ Mening namim bolidu, dǝwrdin-dǝwrgiqǝ
    Mǝn xu nam bilǝn ǝskǝ elinimǝn, dǝydu» — degin.'
  beo-beo: “Ilima amane adoma, ‘Na, Hina Gode, ilia aowalalia Gode, A:ibalaha:me,
    Aisage amola Ya:igobe ilia Gode, da di ilima asunasi dagoi. Amo da Na Dio eso
    huluane mae fisili dialumu. Iligaga fi huluane fa:no lalelegesea da amo Dio Nama
    sia:mu.
  tpi-OTNT: Na Moses, yu mas tok olsem long ol manmeri bilong Israel, ‘Bikpela, em
    God bilong ol tumbuna bilong yupela, Abraham na Aisak na Jekop, em i bin salim
    mi na mi kam long yupela.” Na God i tok moa long Moses olsem, “Bikpela, em i nem
    bilong mi oltaim oltaim, na ol lain tumbuna i kamap bihain i mas kolim mi olsem.
  hau-SA: Allah ya kuma ce wa Musa, “Ka faɗa wa Isra’ilawa, ‘Ubangiji, Allah na kakanninka,
    Allah na Ibrahim, Allah na Ishaku da kuma Allah na Yaƙub, ya aiko ni wurinku.’
    Wannan shi ne sunana har abada, sunan da za a tuna da ni daga tsara zuwa tsara
    ke nan.
  udu-udu: 'Arumgimis si’da/ ki owa Musa gwo mo ki: Oyi gwo yansan mo ma e ’kwani
    ma Israyiil mo ki: Aha/ jin tana TAP̱A jin ta’da Arumgimis gi ibabam bum mo a’di
    jin ta’da Arumgimis ma Ibrahiim mo dhali Arumgimis ma Is/hak mo dhali Arumgimis
    ma Yakuub mo aha/ i hashkina /e i uni mo. Gway pem a’dansan ki sule/ sule/ ya
    ye ’ba/ mo. Gway yan a’di ta ’pemen jin min ma risa nyaḵum yili heri ’baar mo
    ka londhoṯẖ mo be.'
  uig-LAT: 'Xuda Musagha yene: — Israillargha: — «Ata-bowiliringlarning Xudasi, Ibrahimning
    Xudasi, Ishaqning Xudasi we Yaqupning Xudasi bolghan «Yahweh» méni qéshinglargha
    ewetti; U: Yahweh dégen bu nam ebedgiche Méning namim bolidu, dewrdin-dewrgiche
    Men shu nam bilen eske élinimen, deydu» — dégin.'
  nde-nde: UNkulunkulu wabuye wathi kuMosi, “Tshono kwabako-Israyeli uthi, ‘uThixo,
    uNkulunkulu waboyihlo, uNkulunkulu ka-Abhrahama, uNkulunkulu ka-Isaka, loNkulunkulu
    kaJakhobe ungithumile kini.’ Leli libizo lami laphakade, ibizo engizakhunjulwa
    ngalo kusukela kusizukulwane kusiya kwesinye isizukulwane.
  ton-ton: 'Pea toe pehē ʻe he ʻOtua kia Mōsese, “Pea ke lea ʻo pehē ki he fānau ʻa
    ʻIsileli, Ko Sihova ko e ʻOtua ʻo hoʻomou ngaahi tamai, ko e ʻOtua ʻo ʻEpalahame,
    ko e ʻOtua ʻo ʻAisake, mo e ʻOtua ʻo Sēkope, kuo ne fekau au kiate kimoutolu:
    ko hoku huafa eni ke taʻengata, pea ko hoku fakaʻilonga eni ki he ngaahi toʻutangata
    kotoa pē.'
  ces-1613: 'Řekl ještě Bůh Mojžíšovi: Takto díš synům Izraelským: Hospodin, Bůh otců
    vašich, Bůh Abrahamův, Bůh Izákův, a Bůh Jákobův poslal mne k vám; toť jest jméno
    mé na věčnost, a tať jest památka má po všecky věky.'
  eko-eko: 'Nluku khulupa theenya amuuzaka Munsa yoori: “Wawooze meezirayiilu yoori:
    ‘Nnyizinku, Nluku wa apapazenu Nluku wa Eburahiima, Nluku wa Esiyaakha na Nluku
    wa Yaakhumpa, akiruma vakatthi ve.’ Nttho ti nzina linsalaaye kuupuwelaniwaka
    peewu khwa peewu mileele.”'
  eng-WMB: God said moreover to Moses, “You shall tell the children of Israel this,
    ‘The LORD, the God of your fathers, the God of Abraham, the God of Isaac, and
    the God of Jacob, has sent me to you.’ This is my name forever, and this is my
    memorial to all generations.
  tam-TCV: மேலும் இறைவன் மோசேயிடம், “ ‘ஆபிரகாமின் இறைவனும், ஈசாக்கின் இறைவனும், யாக்கோபின்
    இறைவனுமான உங்கள் முற்பிதாக்களின் இறைவனாகிய யெகோவா, என்னை உங்களிடம் அனுப்பியிருக்கிறார்’
    என்று இஸ்ரயேல் மக்களுக்குச் சொல்” என்றார். “இதுவே என்றென்றும் என் பெயராய் இருக்கிறது,
    இந்தப் பெயராலேயே நான் தலைமுறை தலைமுறையாக அழைக்கப்பட வேண்டும்.
  ceb-ULB: Miingon usab ang Dios kang Moises, “Kinahanglan nga sultihan nimo ang mga
    Israelita nga, 'si Yahweh, ang Dios sa inyong mga katigulangan, ang Dios ni Abraham,
    ang Dios ni Isaac, ug ang Dios ni Jacob, ang nagpadala kanako diha kaninyo. Mao
    kini ang akong ngalan hangtod sa kahangtoran, ug mao kini ang pag-ila kanako hangtod
    sa tanang mga kaliwatan.'
  pol-UBG: 'I mówił jeszcze Bóg do Mojżesza: Tak powiesz synom Izraela: PAN, Bóg waszych
    ojców, Bóg Abrahama, Bóg Izaaka i Bóg Jakuba, posłał mnie do was. To jest moje
    imię na wieki i takim ma pozostać w pamięci po wszystkie pokolenia.'
  agr-agr: 'Tuja nuigtushkam Apajuí Moisésan chichajak: “Juju aatsa mina aentsug aidau
    ujakta. Wika Apajuí, Tuke Pujuun atumi apachjum Abraham, Isaac, Jacob emematujaku
    aina nunuwaitjai. Jujuwai mina daag yaunchkesh tuke asauwa nunú. Jujuwai mina
    daajun ajumaish tuke adaititin aina duka.'
  kyc-kyc: Lapala Isaraele wambu dupwa lamaiyuo lao, Namba Kamongo doko nakamana rakane
    kauwanepena Anatu Aporakamemoo Aisake Jekope dusipana Anatuko dokome namba puu
    lapyamo epano lare. Dake nambana kingi sulu soo sera. Dokoko wambu ene manjiraminyi
    dupwame namba kando larami, leya.
  urd-GVU: رب جو تمہارے باپ دادا کا خدا، ابراہیم کا خدا، اسحاق کا خدا اور یعقوب کا
    خدا ہے اُسی نے مجھے تمہارے پاس بھیجا ہے۔‘ یہ ابد تک میرا نام رہے گا۔ لوگ یہی نام
    لے کر مجھے نسل در نسل یاد کریں گے۔
  deu-1912: 'Und Gott sprach weiter zu Mose: Also sollst du den Kindern Israel sagen:
    Der HERR, eurer Väter Gott, der Gott Abrahams, der Gott Isaaks, der Gott Jakobs,
    hat mich zu euch gesandt. Das ist mein Name ewiglich, dabei soll man mein Gedenken
    für und für.'
  ntj-ntj: Watjala-tjananya tjiinya-rna Yaawayinya, tjiinya-rniya tjamupirtilu pupakatirra
    marninypungkupayinya, Yayipuramalu, Yayitjikilu puru Tjayikapalu. Nyangka-tju
    yini Yaawayinya tirtu ngaraku ngarama. Nyangka-rniya marlangkatja-marlangkatjalu
    yini palunyanya tirtu tjapinma. Yuwa, mapitja-tjananya Yitjurayilku tjamupirtiku
    liita pirninya yarlti kutjungkaralpi watjala tjiinya-rnanta yartakarringu wangkangu.
    Tjiinya-rna ngamuntirringu nyakula Yiitjipunyamartatjilu-tjananyaya ngarltumaaltu
    pungkula kanyiranyangka.
  kan-2017: ದೇವರು ಪುನಃ ಮೋಶೆಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ, ನಿಮ್ಮ ಪೂರ್ವಿಕರಾದ
    ಅಬ್ರಹಾಮ್, ಇಸಾಕ್, ಯಾಕೋಬರ ದೇವರಾಗಿರುವ ಯೆಹೋವನು ನನ್ನನ್ನು ನಿಮ್ಮ ಬಳಿಗೆ ಕಳುಹಿಸಿದ್ದಾನೆ”
    ಎಂದು ಹೇಳಬೇಕು. ಇದು ಸದಾಕಾಲಕ್ಕೂ ಇರುವ ನನ್ನ ಹೆಸರು. ಇದು ತಲಾಂತರಕ್ಕೂ ನನ್ನನ್ನು ಸ್ಮರಿಸಬೇಕಾದ
    ನಾಮ.
  ena-ena: Mosesɨ uami. Nama hulaŋ iamɨgali Isɨlaelɨ hɨdɨlɨ agɨladɨ nameŋ abɨha uami.
    Naludɨ iamɨlɨhalinalu Ebɨlam dɨ Aisakɨ dɨ Jekopɨ dɨ Asɨ Iaue agaŋ iadɨ abɨci ven
    aba abɨha uami. Asɨ Iaue dɨ ibi ha nɨbu hameŋ laci hameŋ laci hɨniadami hɨnilalɨ
    aba abɨha uami. Lɨnaŋ iamɨlɨhalina mufɨli mufɨli iahavɨbali agɨlaŋ avi iadɨ ibi
    hameŋ laci luvɨlavɨbali uami.
  yap-yap: Mog ngak piyu Israel ni Gag, fare SOMOL, ni fare Got ko pi chitamangirad,
    ni Got rok Abraham, Isak, nge Jakob, e ku gu l’ogem ngorad. Ireray fithingag ni
    bay i par ndariy n’umngin nap’an; tin bay fini i yib e mfen e irera’ e re ngachal
    ni bay ur pininged ngog.
  hlt-MCSB: Te phoeiah Pathen loh Moses te, “He he Israel ca rhoek taengah, 'Na pa
    rhoek kah Pathen, Abraham kah Pathen, Isaak Pathen, Jakob Pathen BOEIPA loh kai
    he nangmih taengla n'tueih,’ ti nah. He tah kumhal kah kai ming ham neh Cadilcahma
    kah cadilcahma taengah kai poekkoepnah ni.
  mdy-ETH: ዔያቶኮ ቤርታኣ ዓዶንሢ ዓብራሃሜንታ ዪሳኣቄንታ ያይቆኦቤንታኮ ፆኦዛሢ፥ ታኣኒ፥ ናንጊና ናንጋ ጎዳ ዔያቶ ባንሢ ኔና
    ዳካያ ማዔሢ ዒስራዔኤሌ ዴሮም ኬኤዜ፤ ሱንፃ ታኣኮ ናንጊና ዬያኬ፤ ሃጊ ሙካንዳ ሾይንታኣ ቢያ ታና ዔራንዳሢ ዬኖ ሱንፆናኬ።
  twi-ASANTE: Onyankopɔn toaa so sɛ, “Awurade a ɔyɛ mo nananom Abraham, Isak ne Yakob
    Onyankopɔn na wasoma me mo nkyɛn.” Yei ne me edin a wɔde bɛkae me ɛda biara firi
    awoɔ ntoatoasoɔ so kɔsi awoɔ ntoatoasoɔ so.
  ipi-ipi: Nimba poto Isatale yame tupa lamawuato, yakama ayianena yumbane Apatakame,
    Aisake, Jekopo, utupanena Akali Andane Gote okomane yakama lamolo puu lala-kola,
    nambato yakama lamolo epeyo lape. Nambana gene, Akali Andane, atapowa-atapowa
    atalawane oko yakamana yumbane atolai utupane mane atapowa atapowa atalane gene
    oko teke lolopeyai leae-pia.
  mwc-mwc: God yebo Moses kurina i wona, “Israel biyisi kurisi ke wona, ‘Bada, tamatamami
    asi God, Abraham ana God, Isaac ana God, ba Jacob ana God, kona i poraiku kurimi.’
    Nikona wai kau waba mama damanina ina mana. Niko waba YAUKU, ba kimta ba kimta
    nunusi yai kona nosiku.”
  eng-WEBU: God said moreover to Moses, “You shall tell the children of Israel this,
    ‘The LORD, the God of your fathers, the God of Abraham, the God of Isaac, and
    the God of Jacob, has sent me to you.’ This is my name forever, and this is my
    memorial to all generations.
  bnp-bnp: A Vure i taki tabua e Moses ge taki e huriki a Israel, ge ta maea, “E BAKOVI
    DAGI, ra Vure na gare ne mua e Abraham, e Isak, e Iakop i rudu iau a valai.” Muri
    i ta maea, “A ragu i tabuli vakaroro. E huriki a hamone mua ri gi gale maea a
    rana muri ma.
  wal-wal: Xoossai Muusa qassi, “Neeni Israa7eelata, ‘GODAI intte aawatu Xoossai,
    Abrahaama Xoossai, Yisaaqa Xoossai, Yaaqooba Xoossai, i tana inttekko kiittiis’
    yaaga; hagee yeletaappe yeletaa gakkanau taani hassayettanau merinau ta suntta.
  spa-PDDPT: 'Además ʼElohim dijo a Moisés: Así dirás a los hijos de Israel: Yavé,
    el ʼElohim de sus antepasados, de Abraham, Isaac y Jacob, me envió a ustedes.
    Éste es mi Nombre para siempre jamás, Y éste es mi memorial para todas las generaciones.'
  gun-gun: 'Po rami ''rã ndeayvu Israel kuery pe: “ Senhor peneramoĩ kuery Abraão,
    Isaque ha''e Jacó Ruete va''e rima xembou karamboae pendea py. Po rami ae ma xerery
    opa va''erã e''ỹ. Ha''e va''e rupi ae ''rã xere penema''endu''a aỹ ha''e araka''e
    rã peve”, ''re.'
  agu-BL: 'Ncha''tz tal Ryos tetz Moisés: —Ba''n tzawal scyetz yi e'' atanum yi e''
    xonl Israel: “Yi Kataj Jehová, yi chiRyosil yi e'' kamam kate'', yi Abraham tu
    Isaac nin Jacow, i'' mma''lon swetz tan wule''n ẍchiwutzu'',” cẍchij sban scyetz.
    Ya''stzun wetz imbi''. Ej nin ba''n xcon yi jun imbi''a''tz ita''n tan inna''wse''n
    tetz ben k''ej ben sak.'
  ilo-ULB: Kinuna pay ti Dios kenni Moises, “Masapul nga ibagam kadagiti Israelita,
    'Imbaonnak ni Yahweh, ti Dios dagiti kapuonanyo, ti Dios ni Abraham, ti Dios ni
    Isaac ken ti Dios ni Jacob kadakayo. Daytoy ti naganko iti agnanayon, ken kastoyto
    ti pananglagip kaniak dagiti amin a henerasion.'
  kpg-kpg: Helekai gi digau Israel bolo ma ko Au, go Yihowah, go di God o godou damana mmaadua,
    di God o Abraham, di God o Isaac mo di God o Jacob, dela ne hagau goe gi ginaadou.
    Deenei di ingoo o nia adu daangada gi muli e haga ingoo Au ga hana hua dee odi.
  uig-ARA: 'خۇدا مۇساغا يەنە: ــ ئىسرائىللارغا: ــ «ئاتا-بوۋىلىرىڭلارنىڭ خۇداسى، ئىبراھىمنىڭ
    خۇداسى، ئىسھاقنىڭ خۇداسى ۋە ياقۇپنىڭ خۇداسى بولغان «ياھۋەھ» مېنى قېشىڭلارغا ئەۋەتتى؛
    ئۇ: ياھۋەھ دېگەن بۇ نام ئەبەدگىچە مېنىڭ نامىم بولىدۇ، دەۋردىن-دەۋرگىچە مەن شۇ
    نام بىلەن ئەسكە ئېلىنىمەن، دەيدۇ» ــ دېگىن.'
  bps-bps: “Manam di dad bel Israél, Dwata i Amu, i Dwata fnangamfù dad gutambulla
    Abraham, Isaak, na Dyékob, i mdek ge di dale. Ani i dagitgu kel di atuan landè
    sen. Ani i dagit là glifet i kdee dad fulé bel i dad to.
  sus-sus: Ala man naxa a masen Munsa bɛ, «I fama wɔyɛnde yi ki nɛ Isirayilakae bɛ,
    ‹Wo benba Iburahima, Isiyaga, nun Yaxuba Marigi Alatala, Ala naxan na, na nan
    n xɛɛxi wo ma.› N xili nan na ki abadan, n wama mixi birin xa n xili na ki nɛ
    tɛmui birin.
  pon-2006: Ndaiong mehn Israel ko, me ngehi, KAUN-O, Koht en amwail pahpa kahlap
    ako, Koht en Eipraam, Aisek, oh Seikop, me kadaruhkowei rehrail. Ih mwarei en
    met kohkohlahte; ih me dih koaros pahn kin kamwarehkin ie kohkohlahte.
  jae-jae: Ma Anôtô kêsôm gêdêŋ Mose gêwiŋ gebe “Ôsôm êndêŋ lau Israel gebe ‘Apômtau,
    amac tameminêŋ Anôtô, Abrahamnê Anôtô ma Isaknê Anôtô ma Jakobnê Anôtô kêsakiŋ
    aê gadêŋ amac gamêŋ.’ Ŋaê tonec kêtu ŋoc ŋaê teŋgeŋ ma teŋgeŋŋa ma gôlôac to gôlôac
    wakuc samob aweŋ ênac aê ŋa ŋaê tonecgeŋ.
  ksd-ksd: 'Ma God i ga biti bula tai Moses: Una ve ra tarai Israel a Luluai, a God
    kai ra umana tama i vavat, a God kai Abaraam, a God kai Isak, ma a God kai Iakob,
    i tar tulue iau pire vavat; go ra iangigu vatikai, ma go kaugu vakilang pire ra
    lavur taun tarai.'
  tur-YTC: Tanrı Moşe'ye şunu da söyledi, “İsrael'in çocuklarına böyle diyeceksin,
    'Atalarınızın Tanrısı, Avraham'ın Tanrısı, İshak'ın Tanrısı ve Yakov'un Tanrısı
    Yahve beni size gönderdi.' Sonsuza dek adım bu ve tüm kuşaklarca anılmam budur.
  grc-BRENT: Καὶ εἶπεν ὁ Θεὸς πάλιν πρὸς Μωυσῆν, οὕτως ἐρεῖς τοῖς υἱοῖς Ἰσραήλ, Κύριος
    ὁ Θεὸς τῶν πατέρων ἡμῶν, Θεὸς Ἀβραὰμ, καὶ Θεὸς Ἰσαὰκ, καὶ Θεὸς Ἰακὼβ, ἀπέσταλκέ
    με πρὸς ὑμᾶς· τοῦτό μου ἐστὶν ὄνομα αἰώνιον, καὶ μνημόσυνον γενεῶν γενεαῖς.
  ind-AYT: Allah berfirman lagi kepada Musa, “Inilah yang harus kamu katakan kepada
    keturunan Israel, ‘TUHAN, Allah nenek moyangmu, Allah Abraham, Allah Ishak, dan
    Allah Yakub telah mengutusku kepadamu.’ Itulah nama-Ku untuk selama-lamanya dan
    itulah pengingat akan Aku, turun-temurun.
  nya-nya: Mulungu anatinso kwa Mose, “Ukanene kwa Aisraeli kuti ‘Yehova, Mulungu
    wa makolo anu, Mulungu wa Abrahamu, Mulungu wa Isake, ndi Mulungu wa Yakobo, wandituma
    kwa inu.’ Ili ndilo dzina langa mpaka muyaya, ndipo mibado ya mʼtsogolomo izidzanditchula
    ndi dzina limeneli.
  hrv-hrv: 'Dalje je Bog Mojsiju rekao: “Kaži Izraelcima ovako: ''Jahve, Bog vaših
    otaca, Bog Abrahamov, Bog Izakov i Bog Jakovljev, poslao me k vama.'' To mi je
    ime dovijeka, tako će me zvati od koljena do koljena.”'
  mps-mps: Nago tama po te Israel we bidi dali weyu, te Yawe Genuai Bidi, aga te dagego
    wąį dabe augwaligo God, te Abraham, me Aisak, me Jekop, te agai nage tagala
    palama, tama nage augwali bidibo digi asai dao po wao.” Tama Godigo po Moses dali
    ma wali, “Eno nogi Genuai Bidi, te eno nogi sesemane bidada pabo sogo, tama nosali
    pedalobo wąį dabe augwaligo ena nogi tama nogi yaibao.”
  tpi-tpi: Na Moses, yu mas tok olsem long ol manmeri bilong Israel, ‘Bikpela, em
    God bilong ol tumbuna bilong yupela, Abraham na Aisak na Jekop, em i bin salim
    mi na mi kam long yupela.” Na God i tok moa long Moses olsem, “Bikpela, em i nem
    bilong mi oltaim oltaim, na ol lain tumbuna i kamap bihain i mas kolim mi olsem.
  dan-1931: 'Og Gud sagde fremdeles til Moses: “Således skal du sige til Israelitterne:
    HERREN, eders Fædres Gud, Abrahams Gud, Isaks Gud og Jakobs Gud, har sendt mig
    til eder; dette er mit Navn til evig Tid, og således skal jeg kaldes fra Slægt
    til Slægt.'
  vie-OVCB: 'Đức Chúa Trời phán tiếp cùng Môi-se: “Con nói với họ rằng: ‘Chúa Hằng
    Hữu, Đức Chúa Trời của tổ tiên Áp-ra-ham, Y-sác, và Gia-cốp, đã sai tôi đến với
    anh em.’ Chúa Hằng Hữu là tên vĩnh viễn của Ta, tên được ghi tạc qua các thế hệ.”'
  guj-2017: વળી ઈશ્વરે મૂસાને એવું પણ કહ્યું, “તું ઇઝરાયલીઓને કહેજે કે, ‘તમારા પિતૃઓના
    ઈશ્વર યહોવાહે એટલે કે ઇબ્રાહિમ, ઇસહાક અને યાકૂબના ઈશ્વરે મને તમારી પાસે મોકલ્યો
    છે. મારું નામ સદાને માટે એ જ છે અને પેઢી દરપેઢી લોકો મને એ નામે જ યાદ રાખશે.’”
  pon-2006A: Ndaiong mehn Israel ko, me ngehi, KAUN-O, Koht en amwail pahpa kahlap
    ako, Koht en Eipraam, Aisek, oh Seikop, me kadaruhkowei rehrail. Ih mwarei en
    met kohkohlahte; ih me dih koaros pahn kin kamwarehkin ie kohkohlahte.
  por-BRBSL: 'Deus disse ainda mais a Moisés: “Dirás isto aos filhos de Israel: ''Javé,
    o Deus de teus pais, o Deus de Abraão, o Deus de Isaac e o Deus de Jacó, me enviou
    a ti''. Este é meu nome para sempre, e este é o meu memorial para todas as gerações.'
  aly-aly: Akngey Moses-ek angkek arrpemarl, “Ntwa Israel-kenh-rnemek angka atyenh
    ila.” Ikwer-penh Moses Israel-kenh-rnem-warl iley-alhek, “Akngeyarl rey-antey
    arrpemarl, arrwekeleny-rnemel arrwel renh apentek, Abraham-then Isaac-then Jacob-then.
    Rey-antey ayenh thwenek arrekantherr-warl. INGKARTarl itnan ikwerenh wenh intem-antey.
    Nhepenh-anyem arrantherr renh INGKARTarl itnewem, aler arrekantherrenh-rnem-then
    arrengey-rnem-then artartey-rnem-then.”
  cth-cth: Cathut ni Mosi koe bout a dei pouh e teh, nangmae mintoenaw e Cathut, Abraham
    e Cathut, Isak e Cathut, Jakop e Cathut lah kaawm e BAWIPA ni kai teh nangmouh
    koe na patoun toe, telah Isarelnaw koe na dei pouh han. Hote min teh a yungyoe
    e ka min lah ao teh catounnaw ni pahnim hoeh nahanelah ao.
  twi-twi: Onyankopɔn toaa so se, “Ka kyerɛ Israelfo no se, ‘Awurade a ɔyɛ mo agyanom
    Abraham, Isak ne Yakob Nyankopɔn na wasoma me mo nkyɛn.’ ” Eyi ne me din a wɔde
    bɛkae me daa fi awo ntoatoaso so kosi awo ntoatoaso so.
  hlt-hlt: Te phoeiah Pathen loh Moses te, “He he Israel ca rhoek taengah, 'Na pa
    rhoek kah Pathen, Abraham kah Pathen, Isaak Pathen, Jakob Pathen BOEIPA loh kai
    he nangmih taengla n'tueih,’ ti nah. He tah kumhal kah kai ming ham neh Cadilcahma
    kah cadilcahma taengah kai poekkoepnah ni.
  tbz-SIM: 'Kɛ̀ Kuyie nwɛ̃tɛ kɛ́nɑ́kɛ́ Mɔyiisi kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie di yɛmbɛ̀
    Abɑrɑhɑmmu nɛ̀ Isɑki nɛ̀ Sɑkɔbu bɛ̀ do tũ nkù, míì dɑ tɔ̃ mbɛ borɛ̀, n yètìrì
    mɛ ntú, di yó mmɛ nni n yu sɑ̃́ɑ̃̀.'
  msy-2020: Egha God ua kamaghɨn Moses mɨgei, “Nɨ kamaghɨn Israelian gumazamizibav
    kɨm, ‘Ikiavɨra Itir God, a ian inazir afeziabar God, an Abraham ko Aisak ko Jekopɨn
    God, a na amadazɨ, kɨ ia bagha izi.’ Ziar kam, Ikiavɨra Itir God, a zurazurara
    nan ziam, ezɨ gɨn otivamin boriba ziar kamra na dɨpon.
  dop-dop: 'Nɑ ń cuɣusi sɩ: Mǝ cɑɑnɑɑ cɑɑnɑɑ Apǝlɑhɑm nɑ Ɩsɑɑkɑ nɑ Yɑkɔpʋ pɑ Ɩsɔ Tɑcɑɑ
    tilinɑ-m mǝ wɑɑlɩ. Mɑ hǝtɛ ntɛ́, hɑlǝnɑ ɑntulinyɑ polo nɑ ɩ́ kʋlɩ. Hǝtɛ ntɛɣɛ
    yǝlɑɑ kɑ́ yɑɑkɩ-m pɑɑ wɑɑtʋ wei.'
  azb-azb: 'O yenə Musaya dedi: «İsrail övladlarına söylə: “Atalarınızın Allahı, İbrahimin
    Allahı, İshaqın Allahı və Yaqubun Allahı Rəbb məni sizin yanınıza göndərdi”. Əbədi
    olaraq adım budur. Nəsildən-nəslə anılan ismim budur.'
  eng-DBY: 'And God said moreover to Moses, Thus shalt thou say unto the children
    of Israel: Jehovah, the God of your fathers, the God of Abraham, the God of Isaac,
    and the God of Jacob, hath sent me unto you. This is my name for ever, and this
    is my memorial unto all generations.'
  hin-2017: फिर परमेश्वर ने मूसा से यह भी कहा, “तू इस्राएलियों से यह कहना, ‘तुम्हारे
    पूर्वजों का परमेश्वर, अर्थात् अब्राहम का परमेश्वर, इसहाक का परमेश्वर, और याकूब
    का परमेश्वर, यहोवा, उसी ने मुझ को तुम्हारे पास भेजा है। देख सदा तक मेरा नाम यही
    रहेगा, और पीढ़ी-पीढ़ी में मेरा स्मरण इसी से हुआ करेगा।’ (मत्ती 22:32, मर. 12:26)
  wol-KYG: 'Yàlla dellu ne Musaa: «Dangay wax bànni Israyil, ne leen: “Aji Sax ji,
    seen Yàllay maam ya, di Yàllay Ibraayma, di Yàllay Isaaxa te di Yàllay Yanqóoba,
    moo ma yónni ci yeen.” Aji Sax jee di sama tur wu sax dàkk, ñu di ma ko fàttlikoo
    ba fàww.'
  swp-swp: Eaubada hinage i ribalau Mose arinai i ene, “Doha ina abo u ribalau Isaraela
    tataodi aridi eai, ‘GUIAU, tamamiuyao edi Eaubada, Aberahama ena Eaubada, Isaako
    ena Eaubada eo Iakobo ena Eaubada, ia i hetamariguma arimiu eai.’ Ina abo esagu
    i lau e nige nosina, eo ina esa ta arinai abo isi gamagamagari se nuanuatuigu.
  bjr-bjr: Maaqi qimasee kafaa moo faqa qimannimia. Inni nikausa Abarahaammana faqa
    Isakeena faqa Yakooboona faqa Anutusa Yaaweesa maridaqa ani Isaraee maqannaa iannai
    ani aqiqaidaqa. Qini mi duqufa naaruara mariannoo. Kasooaqee kambiqainausa qini
    mi duquna reefaranoo.
  eng-YLT: And God saith again unto Moses, 'Thus dost thou say unto the sons of Israel,
    Jehovah, God of your fathers, God of Abraham, God of Isaac, and God of Jacob,
    hath sent me unto you; this [is] My name — to the age, and this My memorial, to
    generation — generation.
  kne-kne: Si Yahweh ay Diyos di aap-o tako ay da Abraham, Isaac ya si Jacob di nangibaa
    en sak-en,’ kanam en daida, tan siya na di komakaman ay ngadan ko et say pangwanin
    di amin ay ipogaw en sak-en si eng-enggana.
  wat-wat: Fiyao Isineni nenesiyai kuna bwaduwa, ‘Yave, waḡawaḡami yasi Guyau, Ebenaamu
    yana Guyau, Aisake yana Guyau eketa Yakobo yana Guyau i visimeikuwa a nemiya nenemiyai.’
    Nofe kaku wava fakwafakwa-vaḡasina, muniyai tufuwa si nenemiya yasi inuwe sina tukutukuya.”
  bzd-NTPO: 'Skëköl tö ikí̱ ché Moisés a̱: —Ñies ttè i'' chö́ Israel aleripa a̱: ‘Se''
    yë́pa bak ká̱ ia̱ia̱ë kiè Abraham, Isaac ena Jacob, e''pa Këköl kiè Jehová e''
    tö ye'' patké a'' tsa̱tkök.’ Ttè e'' chö́ ie''pa a̱. Ye'' kiè dör Jehová i'' dör
    ye'' wák kiè ke̱kraë. Kiè i'' wa ye'' kirdaë aishkuö ta̱ ke̱kraë.'
  eng-WYC-2017: And again God said to Moses, Thou shalt say these things to the sons
    of Israel, The Lord God of your fathers, God of Abraham, and God of Isaac, and
    God of Jacob, sent me to you; this name is to me without end, and this is my memorial
    in generation and into generation.
  eng-WMBB: God said moreover to Moses, “You shall tell the children of Israel this,
    ‘The LORD, the God of your fathers, the God of Abraham, the God of Isaac, and
    the God of Jacob, has sent me to you.’ This is my name forever, and this is my
    memorial to all generations.
  urd-GVH: रब जो तुम्हारे बापदादा का ख़ुदा, इब्राहीम का ख़ुदा, इसहाक़ का ख़ुदा और
    याक़ूब का ख़ुदा है उसी ने मुझे तुम्हारे पास भेजा है।’ यह अबद तक मेरा नाम रहेगा।
    लोग यही नाम लेकर मुझे नसल-दर-नसल याद करेंगे।
  rug-rug: “Mu la tozini sari na tie Izireli sapu Arau se Zihova, sa Tamasa tadi rina
    tiatamadia, meke sa Tamasa te Ebarahami, Aisake meke Zekopi, si garunu la nigo
    koa rini si goi. Asa sa pozaqu ninae rane ka rane; meke asa sa pozaqu sapu kaqu
    poza nau rini pa doduru sinage na sage.
  gaz-gaz: Waaqni ammas Museedhaan akkana jedhe; “Israaʼelootaan akkana jedhi; ‘Waaqayyo
    Waaqni abbootii keessanii, Waaqni Abrahaam, Waaqni Yisihaaq, Waaqni Yaaqoob isinitti
    na ergeera.’ “Maqaan kun bara baraan maqaa koo ti; maqaa ani dhalootaa hamma dhalootaatti
    ittiin yaadatamuu dha.
  fra-LSG: 'Dieu dit encore à Moïse: Tu parleras ainsi aux enfants d’Israël: L’Éternel,
    le Dieu de vos pères, le Dieu d’Abraham, le Dieu d’Isaac et le Dieu de Jacob,
    m’envoie vers vous. Voilà mon nom pour l’éternité, voilà mon nom de génération
    en génération.'
  gnn-gnn: ‘Garrayyu ŋarranha djuy'yurruna lilinydja nhumalaŋgala, nhumalaŋgalaŋuwala
    bäpa‐ŋaliwala walalaŋgala Waŋarryu, Yipurayimgala, ga Yitjakkala, ga Djaykupkala
    Waŋarryu.’ Yo, dhuwalanydja yäku ŋarrana djingaryun yukurra yurru gupaḏalŋuna,
    bitjanna liŋguna. Walala yurru guyaŋirrina yukurra roŋiyirri ŋarranha bitjanna
    liŋguna waŋganynha, ŋunhina liŋgu yäku.
  yal-yal: Ala mɔn yi a fala Musa xa, a naxa, “A fala Isirayila kaane xa, a n tan,
    Alatala, e benbane Ala, e nun Iburahimaa Ala, e nun Isiyagaa Ala e nun Yaxubaa
    Ala, n nan i rafaxi e fɛma. N xinla ni ito ra habadan! E n xili bama ikii nin
    waxati famatɔne birin yi.
  iou-iou: Ude yäŋpäŋ ŋode iwetgän täŋkuk; Gäk päŋku Isrel ämawebe ŋo kaŋ yäwet; Yawe,
    Abraham täŋo Anutu, Aisak täŋo Anutu ba Jekop täŋo Anutu unitä inken näwet-pewän
    äbätat. Wäpna Yawe uwä wäpna tärek-täreki nämo api irek. Äbot kodakitä kodaki
    wäpna Yawe u pen api yäŋ yäpmäŋ kuneŋ.
  haw-1868: I hou mai la ke Akua ia Mose, Penei oe e olelo aku ai i na mamo a Iseraela,
    Na Iehova ke Akua o ko oukou poe kupuna, ke Akua o Aberahama, ke Akua o Isaaka,
    ke Akua o Iakoba, owau i hoouna mai io oukou nei. Oia no ko'u inoa mau loa, oia
    hoi ko'u mea e hoomanaoia i ia hanauna aku ia hanauna aku.
  arb-NAV: 'وَقَالَ أَيْضاً لِمُوسَى: «هَكَذَا تَقُولُ لِشَعْبِ إِسْرَائِيلَ: إِنَّ
    الرَّبَّ ’الكَائِنَ‘ إِلهَ آبَائِكُمْ، إِلَهَ إبْرَاهِيمَ وَإِسْحاقَ وَيَعْقُوبَ
    قَدْ أَرْسَلَنِي إِلَيْكُمْ. هَذَا هُوَ اسْمِي إِلَى الْأَبَدِ، وَهُوَ الاسْمُ
    الَّذِي أُدْعَى بِهِ مِنْ جِيلٍ إِلَى جِيلٍ.'
  ewe-ewe: Mawu gblɔ kpe ɖe eŋu na Mose be, “Gblɔ na Israelviwo be, ‘Yehowa, mia fofowo
    ƒe Mawu, Abraham kple Isak kple Yakob ƒe Mawue dɔm ɖe mia gbɔ.’ “Esiae nye nye
    ŋkɔ tegbee, ŋkɔ si woayɔ nam tso dzidzime yi dzidzime si ŋu dɔ woawɔ.
  eng-LEE: 'And God said moreover unto Moses, Thus shalt thou say unto the children
    of Israel, The Everlasting One, the God of your fathers, the God of Abraham, the
    God of Isaac, and the God of Jacob, hath sent me unto you: this is my name for
    ever, and this is my memorial unto all generations.'
  gvn-gvn: '@see-verse:EXO.003.014'
  nna-nna: '@see-verse:EXO.003.014'
  asm-FB: ঈশ্বৰে মোচিক পুনৰ ক’লে, “তুমি ইস্ৰায়েলী লোকসকলক অৱশ্যে ক’বা যে, ‘তোমালোকৰ
    ওপৰ-পিতৃসকলৰ ঈশ্বৰ, অব্ৰাহামৰ ঈশ্বৰ, ইচহাকৰ ঈশ্বৰ, আৰু যাকোবৰ ঈশ্বৰ যিহোৱায়ে
    মোক তোমালোকৰ ওচৰলৈ পঠালে। এয়ে মোৰ চিৰস্থায়ী নাম, আৰু ইয়াৰ দ্বাৰাই পুৰুষানুক্ৰমে
    মই সোঁৱৰণীয় হম।’
  sus-A: عَلَ مَن نَشَ عَ مَسٍن مُنسَ بّ، «عِ قَمَ وْيّندٍ يِ كِ نّ عِسِرَيِلَكَيٍ
    بّ، ‹وٌ بٍنبَ عِبُرَهِمَ، عِسِيَفَ، نُن يَشُبَ مَرِفِ عَلَتَلَ، عَلَ نَشَن نَ،
    نَ نَن ﭑ شّيشِ وٌ مَ.› ﭑ شِلِ نَن نَ كِ عَبَدَن، ﭑ وَ مَ مِشِ بِرِن شَ ﭑ شِلِ
    نَ كِ نّ تّمُي بِرِن.
  fra-SBL: 'Dieu dit encore à Moïse : « Tu diras aux enfants d''Israël : « Yahvé,
    le Dieu de vos pères, le Dieu d''Abraham, le Dieu d''Isaac et le Dieu de Jacob,
    m''a envoyé vers vous. C''est là mon nom pour toujours, et c''est là mon souvenir
    pour toutes les générations.'
  hbo-hbo: וַיֹּאמֶר֩ עֹ֨וד אֱלֹהִ֜ים אֶל־מֹשֶׁ֗ה כֹּֽה־תֹאמַר֮ אֶל־בְּנֵ֣י יִשְׂרָאֵל֒
    יְהוָ֞ה אֱלֹהֵ֣י אֲבֹתֵיכֶ֗ם אֱלֹהֵ֨י אַבְרָהָ֜ם אֱלֹהֵ֥י יִצְחָ֛ק וֵאלֹהֵ֥י יַעֲקֹ֖ב
    שְׁלָחַ֣נִי אֲלֵיכֶ֑ם זֶה־שְּׁמִ֣י לְעֹלָ֔ם וְזֶ֥ה זִכְרִ֖י לְדֹ֥ר דֹּֽר׃
  eng-WYCLIFFE: And eft God seide to Moises, Thou schalt seie these thingis to the
    sones of Israel, The Lord God of youre fadris, God of Abraham, and God of Isaac,
    and God of Jacob, sente me to you; this name is to me with outen ende, and this
    is my memorial in generacioun and in to generacioun.
  piu-2006: '@see-verse:EXO.003.014'
  pjt-pjt: Munu piṟuku tjanala alatji wangka, ‘Paluṟu panya Mayatja Godanya nyurampa
    tjamu kami ngaṉmanyitja tjuṯaku munu panya Aipuṟamaku, Isaacaku, Jacobaku God
    kuḻu. God panya paluṟuṉi wituṉu nyuralakutu, ini panya paluṟu panya Mayatja Godalu.
    Ka nyura ngayunya alatji waḻkunma Mayatjanya.’ Alatji tjanala tjakultjura. “Uwa,
    ankula wati Israelkunu puḻka tjuṯa aḻṯira uṯuḻura, munu tjanala tjakultjura ngayulu
    nyuntula utiringkunytja munu tjanala wangka panya ngayulu nyuntula wangkanytja.
    Munu piṟuku tjanala wangka alatji, ‘Mayatja Godalu panya nyuranya nyangangi Itjipanya
    nguraṟa tjuṯangku rawangku puḻkaṟa waṟkamilaṟa pakunnyangka munu pungkunyangka
    kuḻu.
  cwe-cwe: Iviya Mulungu kamulongela Musa, “Walongele Waisilaili‚ ‘Mndewa Mulungu,
    Mulungu wa wasaho zenu na Mulungu wa Bulahimu na Mulungu wa Isaka na Mulungu wa
    Yakobo‚ kanhuma kumwenu.’ Dino ijo zina jangu siku zose, dizakumbukigwa kwa welesi
    wose.”
  bgs-bgs: Na, igkagi puman tô Manama, na mà din, “Ni gó tô kagin nu tun ta mga rubbad
    i Israel, ‘Tô YAHWEH na Áglangngagán na Manama na ágpangadapán katô mga kamónaan
    yu sayyan na si Abraham, si Isaac, asta si Jacob, sikandin gó tô igpapid kanak
    dini ákniyu.’ Ni gó tô ngadan ku sippang ka ándà ágtamanán. Ni gó tô ngadan ku
    na kailangan gamitán katô langun rubbad yu ka dumasal dan kanak.
  kik-kik: Ningĩ Ngai agĩcooka akĩĩra Musa atĩrĩ, “Ĩra andũ a Isiraeli atĩrĩ, ‘Jehova,
    o we Ngai wa maithe manyu, Ngai wa Iburahĩmu, na Ngai wa Isaaka na Ngai wa Jakubu
    nĩandũmĩte kũrĩ inyuĩ.’ Rĩĩrĩ nĩrĩo rĩĩtwa rĩakwa nginya tene, rĩĩtwa rĩrĩa ndĩĩririkanagwo
    narĩo kuuma njiarwa na njiarwa.
  fra-NCL: 'Dieu dit encore à Moïse : « Tu parleras ainsi aux enfants d’Israël : Yahweh,
    le Dieu de vos pères, le Dieu d’Abraham, le Dieu d’Isaac et le Dieu de Jacob,
    m’envoie vers vous. C’est là mon nom pour l’éternité ; c’est là mon souvenir de
    génération en génération.'
  cek-AK: To pacoengah Sithaw mah Mosi khaeah, Israel kaminawk khaeah, Nam panawk
    ih Angraeng Sithaw, Abraham Sithaw, Issak Sithaw hoi Jakob Sithaw mah nangcae
    khaeah kai ang patoeh, hae loe dungzan ah kaom Kai ih ahmin ah oh, angzo han koi
    kaminawk boih mah pahnet thaih han ai ih ahmin ah oh, tiah a thuih, tiah thui
    paeh, tiah a naa.
  xla-xla: '@see-verse:EXO.003.014'
  cuk-cuk: 'Geb degine, Bab-Dummad Moisésʼga sogdebalid: —Israel-dulemarga be sogbalo:
    ‘Bab-Dummad-Jehová, be-dadgan Abraham, Isaac, degi, Jacob, amar-e-Bab-Dummad bemarse
    an-barmialid.’ Weyob an nugaguad. We degibi an-nug degisadegu nugad.'
  uig-CYR: 'Худа Мусаға йәнә: — Исраилларға: — «Ата-бовилириңларниң Худаси, Ибраһимниң
    Худаси, Исһақниң Худаси вә Яқупниң Худаси болған «Яһвәһ» мени қешиңларға әвәтти;
    У: Яһвәһ дегән бу нам әбәткичә Мениң намим болиду, дәвирдин-дәвиргичә Мән шу нам
    билән әскә елинимән, дәйду» — дегин.'
  pma-pma: 'Kihiteni min keil keke Iahova sanuk kuva ven keil. Inau, Iahova, navi
    Ahi onen avu one keil: onen Ebraham, onen Aesak, onen Siekob. Iahova hehi isok,
    hel sesuk, ka koakeil ikatau en kami ihise nau eni.” Navong Mosis selus min Ahi
    evus, va ris teim ka sak mesein kei keke vaha en kantri ten out Isip. Ka navong
    musil sise vaha en out Isip, visu min tunali koa isen Eron koa Ahi sila veni.
    Mosis viteni mini tounah keil koa Ahi mumoni mini. Evus, luva. Ka navong lurokol
    kantri ten out Isip, luva lules hetetamen keil onen me-Isrel keil. Ka navong along
    selusien onealu, asi keil keke Ahi les mahien one ka san meatin tai vamai vakataun
    keil.'
  tel-2017: దేవుడు మోషేతో ఇంకా “మీ పూర్వీకుల దేవుడు యెహోవా, అంటే అబ్రాహాము, ఇస్సాకు,
    యాకోబుల దేవుడు యెహోవా మీ దగ్గరికి నన్ను పంపించాడు అని నువ్వు ఇశ్రాయేలు ప్రజలతో
    చెప్పాలి. చిరకాలం నిలిచి ఉండే, తరతరాలకు జ్ఞాపకముండే నా పేరు ఇదే.
  hat-BSA: 'Bondye, anplis ke sa te di a Moïse: “Konsa ou va di a fis Israël yo, ‘SENYÈ
    a, Bondye a zansèt nou yo a, Bondye Abraham nan, Bondye Isaac la, e Bondye a Jacob
    la, te voye mwen vin kote nou.’ Sa se non Mwen pou tout tan, e sa se non Mwen
    k ap nan memwa a tout jenerasyon yo.'
  bxh-bxh: Isalaela u falibadi mate, Yau, Yaubada! Abelaham, Isako, yo Iyakobo, edi
    Yaubada. Logena, ya duigu be E laoma lisimiu. Hesagu te, haba ya ota esegahi;
    hiti mulita mahudoꞌidi haba hesagu sa atahi doha. U lau be Isalaela baꞌibaꞌisadi
    u yoga gogondi na u falibadi mate, Yau Guyau Yaubada, haꞌa E taumahata wahawahamiu
    yo umi hinaga lisimiu yai. Yo fede, Yaubada iyen, U falibadi mate, Yau E laoma
    lisidi be somo Idipi sa ginauli lisidi yai, haꞌa E itadi.
  kos-kos: Fahk nu sin mwet Israel lah nga, LEUM GOD lun papa tumalos somla — God
    lal Abraham, Isaac, ac Jacob — pa supwekom nu yorolos. Pa inge Inek nwe tok, ac
    fwil nukewa fahsru uh ac fah pangonyu ouinge.
  hbo-WLC: וַיֹּאמֶר֩ ע֨וֹד אֱלֹהִ֜ים אֶל־מֹשֶׁ֗ה כֹּֽה־תֹאמַר֮ אֶל־בְּנֵ֣י יִשְׂרָאֵל֒
    יְהוָ֞ה אֱלֹהֵ֣י אֲבֹתֵיכֶ֗ם אֱלֹהֵ֨י אַבְרָהָ֜ם אֱלֹהֵ֥י יִצְחָ֛ק וֵאלֹהֵ֥י יַעֲקֹ֖ב
    שְׁלָחַ֣נִי אֲלֵיכֶ֑ם זֶה־שְּׁמִ֣י לְעֹלָ֔ם וְזֶ֥ה זִכְרִ֖י לְדֹ֥ר דֹּֽר׃
  ibo-ibo: Chineke gakwara nʼihu gwa Mosis sị, Si otu a gwa ụmụ Izrel okwu. “Onyenwe
    anyị, Chineke nna nna unu, Chineke Ebraham, Chineke Aịzik na Chineke Jekọb, zitere
    m ịbịakwute unu.” Nke a bụ aha m ruo mgbe ebighị ebi, aha nke e ji echeta m site
    nʼọgbọ ruo nʼọgbọ.
  ory-ory: ପରମେଶ୍ୱର ମୋଶାଙ୍କୁ ଆହୁରି କହିଲେ, “ତୁମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ଏହି କଥା କହିବ,
    ‘ତୁମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣର ପରମେଶ୍ୱର, ଅର୍ଥାତ୍‍, ଅବ୍ରହାମର ପରମେଶ୍ୱର, ଇସ୍‌ହାକର ପରମେଶ୍ୱର
    ଓ ଯାକୁବର ପରମେଶ୍ୱର ଯେ ସଦାପ୍ରଭୁ (ସ୍ୱୟମ୍ଭୂ), ସେ ତୁମ୍ଭମାନଙ୍କ ନିକଟକୁ ମୋତେ ପଠାଇଅଛନ୍ତି;
    ଆମ୍ଭର ଏହି ନାମ ଅନନ୍ତକାଳସ୍ଥାୟୀ, ପୁଣି, ପୁରୁଷାନୁକ୍ରମେ ସ୍ମରଣୀୟ ଅଟେ।’
  chk-chk: 'Iwe, Kot a pwal üreni Moses, “Kopwe kapas ngeni ekewe aramasen Israel:
    Ewe Samol mi Lapalap, än ämi kewe lewo Apraham, Isaak me Jakop we Kot a tinieito
    remi. Iei itei tori feilfeilachök, nge ren ei it oupwe chechemeniei seni eu täppin
    aramas tori eu täppin.'
  rop-rop: En yu garra tok, ‘Det God neim YAWEI bin jandim mi. Im na det God blanga
    yumob grengrenfathamob, Eibrahem, Aisik en Jeikob. Im na bin jandim mi.’ Lagijat
    na yu garra dalim olabat, dumaji tharran na main neim olagijawan. En brom tudei
    na ola pipul garra gulum mi det neim na.
  ukr-1871: 'І каже Бог знов до Мойсея: Так промовиш до синів Ізрайлевих: Господь
    Бог отець ваших, Бог Авраамів, Бог Ізааків і Бог Яковів послав мене до вас. Се
    імя моє на віки, і се моя память від роду та й до роду.'
  bch-bch: Ta Deo ikeo pan Moses, “Eao ga keo pagid Israel bedane, ‘Maron, Deo togid
    tibutibumi Abraam ga Aisak ga Iakop, isula gau ta nanam pagimi. Ikeo ga ieda eine
    toa bedaoa, ta gid panua ga matad nanan ei toa bedaoa somisomi ga ilalala ga ila.’”
  deu-1951: 'Und nochmals sprach Gott zu Mose: Also sollst du zu den Kindern Israel
    sagen: Der HERR, der Gott eurer Väter, der Gott Abrahams, der Gott Isaaks und
    der Gott Jakobs, hat mich zu euch gesandt; das ist mein Name ewiglich und meine
    Benennung für und für.'
  eng-JPS: 'And God said moreover unto Moses: ''Thus shalt thou say unto the children
    of Israel: The LORD, the God of your fathers, the God of Abraham, the God of Isaac,
    and the God of Jacob, hath sent me unto you; this is My name for ever, and this
    is My memorial unto all generations.'
  srp-1865: 'I opet reèe Bog Mojsiju: ovako kaži sinovima Izrailjevijem: Gospod Bog
    otaca vaših, Bog Avramov, Bog Isakov i Bog Jakovljev posla me k vama; to je ime
    moje dovijeka, i to je spomen moj od koljena na koljeno.'
  lug-lug: 'Katonda n’ayongera n’agamba Musa nti, “Tegeeza abaana ba Isirayiri nti,
    ‘Mukama, Katonda wa bajjajjammwe: Katonda wa Ibulayimu, era Katonda wa Isaaka,
    era nga ye Katonda wa Yakobo, y’antumye gye muli.’ “Eryo lye linnya lyange ery’olubeerera,
    era lye linnya lye nnajjuukirirwangako mu buli mulembe ogunaddiriranga gunnaagwo.'
  heb-heb: ויאמר עוד אלהים אל משה כה תאמר אל בני ישראל יהוה אלהי אבתיכם אלהי אברהם
    אלהי יצחק ואלהי יעקב שלחני אליכם זה שמי לעלם וזה זכרי לדר דר׃
  ben-IRV: ঈশ্বর মোশিকে আরও বললেন, “তুমি ইস্রায়েল সন্তানদের এই কথা বোলো, ‘যিহোবাঃ
    [সদাপ্রভু], তোমাদের পূর্বপুরুষদের ঈশ্বর, অব্রাহামের ঈশ্বর, ইস্‌হাকের ঈশ্বর ও যাকোবের
    ঈশ্বর তোমাদের কাছে আমাকে পাঠিয়েছেন; আমার নাম এই অনন্তকালস্থায়ী এবং এর দ্বারা
    আমি সমস্ত বংশে স্মরণীয়’।”
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੂਸਾ ਨੂੰ ਹੋਰ ਇਹ ਆਖਿਆ, “ਤੂੰ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਅਜਿਹਾ ਆਖੀਂ ਕਿ ਯਹੋਵਾਹ
    ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਅਬਰਾਹਾਮ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਇਸਹਾਕ ਦੇ ਪਰਮੇਸ਼ੁਰ ਅਤੇ ਯਾਕੂਬ ਦੇ
    ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੈਨੂੰ ਤੁਹਾਡੇ ਕੋਲ ਭੇਜਿਆ ਹੈ। ਸਦੀਪਕਾਲ ਤੋਂ ਮੇਰਾ ਇਹੋ ਹੀ ਨਾਮ ਹੈ ਅਤੇ ਪੀੜ੍ਹੀਓਂ
    ਪੀੜ੍ਹੀ ਮੇਰੀ ਇਹੋ ਹੀ ਯਾਦਗਿਰੀ ਹੈ।”
  tkr-tkr: 'Allahee Mısayk''le meed eyhen: – İzrailybışik''le eyhe: «YAHVE (Rəbb),
    vuşde dekkaaşee, İbrahimee, I''saq''ee, Yaaq''ubee ı''bəədat hı''ıne Allahee zı
    şosqa g''axuvu». Yizın gırgıne gahbışil do YAHVE ixhes. Nasılbı nimee badaletxheyid
    Zalqa məxüd ona''as.'
  mya-JVB: တဖန် ဘုရား သခင်က၊ သင် တို့ဘိုးဘေး များ၏ ဘုရား သခင်၊ အာဗြဟံ ၏ဘုရား ၊ ဣဇာက်
    ၏ဘုရား ၊ ယာကုပ် ၏ဘုရား တည်းဟူသောထာဝရဘုရား သည်၊ ငါ့ ကို သင် တို့ရှိရာသို့ စေလွှတ်
    တော်မူပြီဟု ဣသရေလ အမျိုးသား တို့အား ပြော ရမည်။ ထို အမည်သည် အစဉ် ငါ့ အမည် ဖြစ်၏။
    လူမျိုး အစဉ်အဆက် မပြတ် ငါ့ ဘွဲ့ နာမ ဖြစ်၏။
  tte-O: Kuwalo Isileli kolili yakato yau Yeoba, Abelamo, Aisake yo Yakobo ali Yaubada,
    yau yayawasao kolili. Esagu bwaite imiyayai, yaso yo yaso meuloili esagu kani
    sipei bwaite besiele.
  tbg-tbg: 'Kotiva minti tivakero qaiqaa Mosirara tiharo, Maa uvarama Isareri vika
    tiva nimiane: Ni kaivaqaukavara Variqavano Noravano Kotiva viva Eparahaamirave,
    Aisaakirave, Iekopirave, vikaqaa raqiki vaiva, vivama ti tititaimanta anuro, tiane.
    Ti hutu mintimama vaivo. Vaiinti nahenti maa entara variakavata, naantiara enta
    vaikavata, vika mintima keha ti hutu ntevarave.'
  hmo-hmo: Dirava ia hereva lou Mose dekenai, ia gwau, “Israela taudia dekenai dohore
    oi hamaoroa, oi gwau, ‘Lohiabada, umui emui sene taudia edia Dirava, Aberahamo
    ena Dirava, Isako ena Dirava, Iakobo ena Dirava ese ia siaia lau umui dekenai.’
    Lauegu ladana be inai, ia lao hanaihanai, gabeai ia mai nega ibounai lalonai inai
    bamona lauegu ladana dohore umui gwauraia.
  urd-urd: फिर ख़ुदा ने मूसा से यह भी कहा कि तू बनी — इस्राईल से यूँ कहना कि ख़ुदावन्द
    तुम्हारे बाप — दादा के ख़ुदा, अब्रहाम के ख़ुदा और इस्हाक़ के ख़ुदा और या'क़ूब
    के ख़ुदा ने मुझे तुम्हारे पास भेजा है। हमेशा तक मेरा यही नाम है और सब नसलों में
    इसी से मेरा ज़िक्र होगा।
  rus-SYN: 'И сказал еще Бог Моисею: так скажи сынам Израилевым: Господь, Бог отцов
    ваших, Бог Авраама, Бог Исаака и Бог Иакова послал меня к вам. Вот имя Мое навеки,
    и памятование о Мне из рода в род.'
  bqc-SIM: 'Lua òɛ̀ lↄ: O Isailiↄnɛ ǹ mɛ ma Dii an deziↄ Ablahaũ ń Izaakio ń
    Yakↄbuo Lua mɛ́ n zĩmá. Ma tↄ́n we gↄↄpii. Àↄ ma sisi màa e á buiwa.'
  tcz-CHONGTHU: 'Pathen in jong Mose heng''a aseiyin, “Hiche hi Israelte heng''a seipeh
    in: Yahweh,* napu napateu Pathen - Abraham Pathen, Isaac Pathen, chule Jacob Pathen
    in - naheng uva eihin sol ahi. Hiche hi ka tonsot min ahi, akhang akhang''a nageldoh
    jing diu kamin ahi.'
  mar-mar: देव मोशेला असे म्हणाला, “तू इस्राएल लोकांस सांग, तुमच्या पूर्वजांचा म्हणजे
    अब्राहामाचा देव, इसहाकाचा देव व याकोबाचा देव परमेश्वर याने मला तुम्हांकडे पाठवले
    आहे. हेच माझे सर्वकाळचे नाव आहे, व हेच माझे स्मारक सर्व पिढ्यांना होईल;
  soq-soq: Tane do God Moses mampe wane wanase, “E aite Israel apanawa ema epe diamoa,
    ‘Iawe God, e nosinosila Godiu, sa ipa Abraam, Aisak, ita Iakob Godiu, me ne waaubanen
    e manlawo. Ne ebona, Ne ipa ne ebona winakasalala; ando ita ando apana muntompa
    ne ebona epe wampa.’”
  qub-qub: 'Mastapis Diosga Moisesta niran: «Israelcunata ninqui: ‹Tayta Diosmi cachamasha.
    Payga unay caj awilunchi Abrahampa, Isaacpa, Jacobpa Diosninmi› nir. Imaycamapis
    chayllami nogapa jutëga. Chay jutiwanmi imaycamapis rejsimanga.'
  bqp-bqp: 'Luda pìnɛ dↄ: Ǹ o Isarailanↄnɛ makũ Dikiri ń dizinↄ Ibrahĩ kũ Isaakuo
    kũ Yakubuo Luda mɛ́ à n zĩḿma. Ma tↄ́n gwe gↄrↄ sĩnda pínki. Àgↄ̃ ma sísi lɛ
    ari á buria.'
  hat-hat: 'Bondye di Moyiz ankò: -Men sa pou di moun pèp Izrayèl yo. Seyè a, Bondye
    zansèt nou yo, Bondye Abraram lan, Bondye Izarak la, Bondye Jakòb la, voye m''
    bò kote nou. Wi, se konsa mwen rele. Se konsa y''ap toujou rele m'' sou latè de
    tit an tit.'
  eng-BSB: God also told Moses, “Say to the Israelites, ‘The LORD, the God of your
    fathers—the God of Abraham, the God of Isaac, and the God of Jacob—has sent me
    to you.’ This is My name forever, and this is how I am to be remembered in every
    generation.
  tod-tod: 'GALA ge ɠɛni Moize ma mɔnɔ: «Ɗa ɓɔɛ ɠani Izelayɛle nuiti pɔ: ‹Ɠɔoɠɔ GALAGI,
    é ga wo-mɛmɛwolani Aɓalaame, Izaake, ta Zakɔɓe ta-ƓALAGI ɠa é tèʋegai wo ʋɔ
    bɛ.› Dàaseigi ɠana eyɛsu ɠɔ, pele ɠana gè pɔ ga ti ɗa wooɠula mà la, yeeɠɛɠalaiti
    pɛ su.'
  eng-WEBPB: God said moreover to Moses, “You shall tell the children of Israel this,
    ‘The LORD, the God of your fathers, the God of Abraham, the God of Isaac, and
    the God of Jacob, has sent me to you.’ This is my name forever, and this is my
    memorial to all generations.
  kbq-kbq: Mago'ane Anumzamo'a Mosesena asmino, Israeli vahera amanage hunka ome zamasamio,
    Ra Anumzamo'na tamafahe'i Abrahamu Anumzane, Aisaki Anumzane, Jekopu Anumzamo'a
    tamagritega hunantege'na oe. Ama'i nagimo'a mevava hanigeno, henkama fore'ma hanaza
    vahe'mo'za ama ana nagimofona ahentesga hu'za antahinami vava hugahaze.
  nhe-BL: 'Huan nojquiya Toteco Dios quiilhui Moisés: ―Nojquiya xiquinilhui nopa israelitame
    para na tlen niininTECO imohuejcapan tatahua, Abraham, Isaac huan Jacob, nimitztitlantoc
    campa inijuanti. Xiquinilhui ya ni elis notoca para nochipa. Ya ni nochipa eliyaya
    notoca huan nochipa elis notoca. Ica ni notoca nechnotzase para nochipa nochi
    tlacame tlen tlacajtiyase.'
  bus-bus: 'Luda bènɛ dↄ: Ǹ o Isarailinↄnɛ kɛ̀ mamↄma Dii aↄ̃ dezinↄ Ibraĩ kↄ̃n Isaakuo
    kↄ̃n Yakubuo Luda bé à n zĩḿma. Ma tↄ́n gwe gurↄ píngi. Àgↄ̃ ma sisii lɛ ai a
    boriia.'
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e Moizez pe. — Eze'eg wi Izaew wanupe
    nehe. — Tupàn a'e, penu wazar a'e, Àmàrààw izar a'e, Izak izar a'e, Zako izar
    a'e, hemur kar xe pepyr a'e, ere wanupe nehe. Tuweharupi awyzeharupi teko ima'enukwaw
    putar herehe a'e wà nehe.
  eng-DRA: 'And God said again to Moses: Thus shalt thou say to the children of Israel:
    The Lord God of your fathers, the God of Abraham, the God of Isaac, and the God
    of Jacob, hath sent me to you: This is my name for ever, and this is my memorial
    unto all generations.'
