verse: EXO.003.003
translations:
  mal-C: “മുൾപ്പടർപ്പ് വെന്തുപോകാതിരിക്കുന്ന ഈ അത്ഭുതകരമായ കാഴ്ച എന്തെന്ന് ഞാൻ അടുത്തുചെന്നു
    നോക്കട്ടെ,” എന്ന് മോശ തന്നോടുതന്നെ പറഞ്ഞു.
  deu-TKW: 'Da dachte Mose: Ich will doch hingehn und dieses merkwürdige Schauspiel
    betrachten, warum der Dornstrauch nicht in Feuer aufgeht.'
  lin-lin: 'Moyize amilobelaki : « Tika ete nabaluka mpo ete natala emoniseli oyo
    ya kokamwa mpe nayeba mpo na nini nzete moke oyo ezali kozika te. »'
  eng-LSV: And Moses says, “Now I turn aside and see this great appearance. Why is
    the bush not burned?”
  eng-GNV: Therefore Moses saide, I will turne aside nowe, and see this great sight,
    why the bush burneth not.
  eng-WEBSTER: And Moses said, I will now turn aside, and see this great sight, why
    the bush is not burnt.
  nhw-BL: 'Huajca moilhui: “Amo quema niquitztoc se tlamantli quej ni. Niyas niquitati
    para tlen amo tlamitlatla nopa xihuitzontli.”'
  swh-ONEN: Ndipo Mose akawaza, “Nitageuka sasa nione kitu hiki cha ajabu, nami nione
    ni kwa nini kichaka hiki hakiteketei.”
  bba-bba: Mɑ u nɛɛ, kon ɡɛrɑ n kɑ̃si bɑkɑ te wɑwɑ, kpɑ n wɑ yèn sɔ̃ ɑwĩi yi, yi ǹ
    dɔ̃ɔ mwɑɑrɑmɔ.
  eng-KJVCPB: And Moses said, I will now turn aside, and see this great sight, why
    the bush is not burnt.
  cpy-cpy: 'Ari ikanta-shire-tanaki Moisés: “Nimaeka naminakitero okaakiini kaari
    othonkatanta otaaha, tee noñaa-piintziro kimityaawoni iroka.”'
  mpx-mpx: Inoke i ba, “Abanuwa ahi hot! Hauna kaiwena ebwakil nige i kakalas? Na
    na ga na kenani.”
  wbp-wbp: Mujuju-nyanu wangkaja, “Waraa! Nyiya nyampuju? Nyampuju-ka jankami-jiki-jala-ngarra!
    Kala lawa, yukuri-jiki-ka karrimi. Kutu-ngurlu karna nyanyi nyiya marda!”
  luo-luo: Kuom mano Musa noparo e chunye owuon niya, “Abiro sudo machiegni mondo
    ane hono maduongʼni. Angʼo momiyo bunguni ok wangʼ kata obedo ni mach lielie.”
  meu-meu: Bena Mose eto, Aina raka siri, ina kara idauna baina itaia, au ginigini
    na edeheto se ara ore.
  npi-ULB: मोशाले भने, “म एकातिर गएर यो गजबको दृश्य किन भस्म भएको रहेनछ भनी हेर्नेछु
    ।”
  yor-yor: Nígbà náà ni Mose sọ pé, “Èmi yóò lọ wo ohun ìyanu yìí, ìdí tí iná kò fi
    jó igbó run.”
  emp-NTPO: 'Maʌ̃ carea crĩchasia: “¿Cãrẽda jãwã uruga nũmʌ? Caitaara acʌd̶e wãya
    sãwãẽrã jãwã baẽ́ b̶ʌ cawaya.”'
  ind-ind: Maka berkatalah Musa, “Sungguh aneh! Mengapa semak itu tidak terbakar?
    Aku akan melihatnya dari dekat.”
  pes-OPCB: 'با خود گفت: «عجیب است! چرا بوته نمی‌سوزد؟» پس نزدیک رفت تا علّتش را بفهمد.'
  aer-aer: Moses re-arrpe angkeke, “Ayenge apatemele anthurre! Arne nhenhe re kwenhe
    akwete ampeme, atherrke-atherrke akenhe akwete anemele. The itwenge-ulkerenge
    aretyeke alheme nthakenhe-arle irrerlenge!”
  tgl-ULB: Sinabi ni Moises, “Lilingon ako at titingnan ang kahanga-hangang bagay
    na ito, bakit ang puno ay hindi nasusunog.”
  cbu-NT: Ashiriya, Móysissha, ¿Maya ashtar? átu, anush napkatu,
  hui-hui: De ogoni nde abu tobahedago agua binidabe. Ira dombeneha ogoni do mina
    nabi dalu kagoni aube tobahedago kaware hapara howa hondoliya lo manda bini.
  mya-mya: ထို့​ကြောင့်​သူ​က``ငါ​သည်​အ​နီး​သို့​ချဉ်း​ကပ် ၍ ထို​ထူး​ဆန်း​သော​ရူ​ပါ​ရုံ​ကို​ကြည့်​ဦး​မည်''
    ဟု​အ​ကြံ​ရှိ​လေ​၏။
  cbi-NTPO: Tsejtu “¡Tyee indaa ne tsaatun!” tya', nejtaa da'chi ikaindyuñuba ura'
    mijanu tyatu, kayu kalen ji' keenu tyami.
  bod-N: མོ་ཤེའི་སེམས་ལ་ང་རང་ངོ་མཚཪ་ཆེན་པོ་དེ་ལ་བལྟ་རུ་འགྲོ་དགོས། ཚེར་ཕུང་འདི་མེ་ཡིས་མི་འཚིག་པའི་རྒྱུ་མཚན་ཅི་ཡིན་ནམ་སྙམ་མོ།
    །
  sna-sna: Saka Mozisi akafunga akati, “Ndichaenda apo ndinoona chishamiso ichi, kuti
    seiko gwenzi risingatsvi.”
  spa-BLM: 'Moisés dijo: “Iré ahora a ver este gran espectáculo, por qué la zarza
    no se quema”.'
  cac-cac: 'Ix snaan vin̈aj Moisés chi'': Te satub''tac yilji jun tic, tas yuj max
    tz''aem jun te'' q''uiix chi''. Tecan b''at vila'', xchi vin̈.'
  swh-ULB: Musa akasema, “Nitageuka ili nione kitaku hiki cha ajabu, kwa nini kichaka
    hakiteketei.”
  bel-bel: 'Майсей сказаў: пайду і падзіўлюся на гэтую вялікую зьяву, чаму куст не
    згарае.'
  wed-wed: Moses i vinua-notanota, “Wei lamna aiwai? Aiwai aubaina ai e lebalebara
    wate ai eḡa ita ararai? Ana nae au ḡereḡerena ma ana tuvirevirei.”
  deu-ELBBK: 'Und Mose sprach: Ich will doch hinzutreten und dieses große Gesicht
    sehen, warum der Dornbusch nicht verbrennt.'
  mbb-OT: Ne neisip din is malù din haazà ed-uvayi su wey zin mesusi haazà is sikan
    din pa maahà su neinuinu sikandin ke maan is kenà egketutung haazà.
  mal-2015: മുൾപടർപ്പു വെന്തുപോകാതിരിക്കുന്ന ഈ വലിയ കാഴ്ച എന്തെന്നു ഞാൻ ചെന്നു നോക്കട്ടെ
    എന്നു മോശെ പറഞ്ഞു.
  tuo-NT: 'Tere pũrõ ĩꞌagʉ̃, Moisé aꞌtiro wãcũcʉ niwĩ: “¿Ñeꞌenojõ niti tojo waꞌase?
    ¿Deꞌro weero ti zarza ʉ̃jʉ̃peꞌtiweti? nígʉ̃, ĩꞌagʉ̃ waꞌagʉti,” ni wãcũcʉ niwĩ.'
  gup-gup: Wanjh Moses yimeng, “Ngaray darnkih nganan manihbu kunbuyika duninjh dja
    njalekah minj karrulkrung.”
  gvs-gvs: Tuwo anuwonúwana kagu, ‘Iyaa! Kaga unana taliboibo geya igabuyeta? Amo
    nakona aba kainaopa tayamo gagaina. Tuwo abala ana agitedoko.’
  rmc-rmc: 'A phenďa peske: „Oda hin vareso čudno! Džav te dikhel pre oda krakos,
    soske na zlabol.“'
  nlg-nlg: Moses te [bosa/ghanaghana] heghena, “Vatei haeharegha sughua! Ivei tea,
    ge mua durakea na ghai reserese? Inau ku tona mu ku righia vaa eni.”
  pes-OPV: 'وموسی گفت: «اکنون بدان طرف شوم، و این امرغریب را ببینم، که بوته چرا سوخته
    نمی شود.»'
  ron-1924: 'Мойсе а зис: „Ам сэ мэ ынторк сэ вэд че есте ачастэ ведение минунатэ
    ши пентру че ну се мистуе ругул.”'
  aui-aui: Na Mosis inuwagiura, “Awaki biidi mmko kiikiirukuna geiyakaratavenina?
    Ananagho wiitupo da anakita.”
  ben-OBCV: অতএব মোশি ভাবলেন, “আমি পরিদর্শনে যাব ও এই অদ্ভুত ঘটনাটি দেখব—কেন ঝোপটি
    পুড়ে শেষ হচ্ছে না।”
  som-som: Markaasaa Muuse wuxuu yidhi, Anigu waan ku leexan doonaa, waanan arki doonaa
    muuqashadan weyn, iyo waxa geedku u guban waayay.
  lat-VUC: 'Dixit ergo Moyses: Vadam, et videbo visionem hanc magnam, quare non comburatur
    rubus.'
  eng-ASVBT: And Moses said, I will turn aside now, and see this great sight, why
    the bush is not burnt.
  mna-mna: 'Tabe ikam ŋgar la pa ma iso: “Wai, mbulu tiŋga ipa ndel kat. Parei ta
    you miaana izalla, tamen ikan ke som. Kenako aŋla ŋana mi aŋre kat.”'
  ita-1885: 'E Mosè disse: Or andrò là, e vedrò questa gran visione, per qual cagione
    il pruno non si bruci.'
  eng-LXXUP: And Moses said, I will go near and see this great sight, why the bush
    is not consumed.
  eng-ULB: Moses said, “I will turn aside and see this amazing thing, why the bush
    is not burned up.”
  spa-VBL: “Iré a echar un vistazo”, se dijo a sí mismo Moisés. “Es muy extraño ver
    un arbusto que no se queme”.
  fra-_FOB: 'Alors Moïse dit: Je me détournerai, et je verrai cette grande vision,
    et pourquoi le buisson ne se consume point.'
  mal-mal: “മുൾപടർപ്പ് എരിഞ്ഞുപോകാതിരിക്കുന്ന ഈ വലിയ കാഴ്ച എന്താണ് എന്ന് ഞാൻ ചെന്ന്
    നോക്കട്ടെ” എന്ന് മോശെ പറഞ്ഞു.
  urd-GVR: Mūsā ne sochā, “Yih to ajīb bāt hai. Kyā wajah hai ki jaltī huī jhāṛī bhasm
    nahīṅ ho rahī? Maiṅ zarā wahāṅ jā kar yih hairatangez manzar dekhūṅ.”
  suz-BL: मिनु मोसामी “गो मेकेर लशा कोव़चा माल्‍नुङ। छक लाक्‍चा ङा बाक्‍त। मारदे मीम
    मेरे बुटा कली मनेक्‍गा?” दे आंमा लोव़ पाप्‍तु।
  ita-1927: 'E Mosè disse: “Ora voglio andar da quella parte a vedere questa grande
    visione e come mai il pruno non si consuma!”'
  ckb-ckb: 'موسا گوتی: «لادەدەم و تەماشای ئەو دیمەنە مەزنە دەکەم. بۆچی دەوەنەکە ناسووتێت؟»'
  eng-BBE: And Moses said, I will go and see this strange thing, why the tree is not
    burned up,
  kan-OKCV: ಆಗ ಮೋಶೆಯು, “ನಾನು ಹೋಗಿ ಆ ವಿಚಿತ್ರ ನೋಟವನ್ನೂ ಪೊದೆಯು ಏಕೆ ಸುಟ್ಟುಹೋಗಲಿಲ್ಲವೆಂಬುದನ್ನೂ
    ನೋಡುವೆನು,” ಎಂದುಕೊಂಡನು.
  bbb-bbb: Areme Mosisi fu urina fue kuae, Miane fu nae rove tarare ije fu naeno baki
    ijadufuo na va ivuake ijia gakono kuae.
  tam-2017: 'அப்பொழுது மோசே: “இந்த முட்செடி வெந்துபோகாமல் இருக்கிறது ஏன், நான் அருகில்
    போய் இந்த அற்புதக்காட்சியைப் பார்ப்பேன்” என்றான்.'
  spa-RV-1909: 'Entonces Moisés dijo: Iré yo ahora, y veré esta grande visión, por
    qué causa la zarza no se quema.'
  ron-BTF: 'Și Moise a spus: Acum mă voi abate ca să văd această priveliște măreață,
    pentru ce rugul nu se arde.'
  eng-WEBP: Moses said, “I will go now, and see this great sight, why the bush is
    not burned.”
  eng-FBV: “Let me go over and take a look,” Moses said to himself. “It's very odd
    to see a bush that's not burning up.”
  nld-1939: 'Moses dacht bij zichzelf: Ik moet dat wondere schouwspel toch eens wat
    nader gaan bezien en kijken, waarom het braambos niet verbrandt.'
  nch-BL: 'Huajca moilhui: “Amo quema niquitztoc se tamanti quej ni. Niyas niquitati
    para ten amo tamitata nopa xihuitzonti.”'
  vie-1934: 'Môi-se bèn nói rằng: Ta hãy tẻ bước lại đặng xem sự lạ lớn nầy, vì cớ
    sao bụi gai chẳng tàn chút nào.'
  hin-CV: इसलिये मोशेह ने सोचा, “मैं जाकर जलती हुई झाड़ी को देखूं कि झाड़ी जलकर भस्म
    क्यों नहीं होती.”
  eng-OURB: Moses [Drawn out] said, “I will turn aside now and see this great sight;
    why the bush is not being burned up?”
  spa-BES: 'Y Moisés dijo: Iré y veré esta cosa extraña, por qué el árbol no está
    quemado,'
  tdx-tdx: Le hoe t’i Mosè, Het! hitsile iraho hisamba o raha fanjaka eroan-koekeo,
    handrendreke ty tsy mahamae o rongoñeo.
  vid-vid: Lelo Musa nakelonjelela, “Achi ndo chinduzanduza. Chisosolo kwaka na hambe
    chilakale? Tandi ndute behi, ndole goya.”
  eng-OKE: And Mosheh said, I will now turn and see this great sight, why the bush
    is not burned up.
  tha-KJV: โมเสสจึงกล่าวว่า “ข้าจะแวะเข้าไปดู​สิ​่งแปลกประหลาดนี้ ว่าเหตุไฉนพุ่มไม้จึงไม่​ไหม้​”
  por-BR-2018: 'Então Moisés disse: Irei eu agora, e verei esta grande visão, por
    que causa a sarça não se queima.'
  deu-ELO: 'Und Mose sprach: Ich will doch hinzutreten und dieses große Gesicht sehen,
    warum der Dornbusch nicht verbrennt.'
  eng-WYC-2018: Therefore Moses said, I shall go and see this great sight, (and) why
    the bush is not burnt (up).
  epo-epo: 'Kaj Moseo diris: Mi iros kaj rigardos tiun grandan fenomenon, kial la
    arbetaĵo ne forbrulas.'
  uig-PIN: 'Musa: — Mǝn berip, bu ajayip mǝnzirini kɵrüp baⱪay; azƣanliⱪ nemixⱪa kɵyüp
    kǝtmǝydiƣandu? — dǝp oylidi.'
  beo-beo: E da fofogadigili amane dawa:i “Amo ifa laluga nenanebe abuliba:le nei
    dagoi hame ba:sala:? Na da gadenene ba:la masunu.”
  tpi-OTNT: Orait Moses i tingting planti na i tok, “Dispela i narakain samting tru.
    Bilong wanem paia i no kukim dispela diwai? Bai mi go klostu na lukim dispela
    samting.”
  hau-SA: Sai Musa ya ce, “Wannan abin mamaki ne, don me wannan itace bai ƙone ba?
    Bari in matso kusa in gani.”
  udu-udu: 'Dhali aMusa ki kulum gwo i bwa mo ki: Atinta dina o’d ki kup̱ ari bwaman
    cwa yan mo kan sa/? Aha/ mina shorki is mo dhali p̱ar dhan miimer yan e mo.'
  uig-LAT: 'Musa: — Men bérip, bu ajayip menzirini körüp baqay; azghanliq némishqa
    köyüp ketmeydighandu? — dep oylidi.'
  nde-nde: Ngakho uMosi wacabanga esithi, “Ngizasondela ngiyebona isimanga lesi ukuba
    kungani isixuku singatshi silothe.”
  ton-ton: Pea pehē ʻe Mōsese, “Ko eni, te u afe atu ʻo mamata ki he meʻa lahi ni,
    pe ko e hā ʻoku ʻikai vela ai ʻae ʻuluʻakau.”
  ces-1613: 'Protož řekl Mojžíš: Půjdu nyní, a spatřím vidění toto veliké, proč neshoří
    keř.'
  eko-eko: 'Aphano ye khuri: “Vitthu zootikinisa kintta attaaphale kilawe koone, moottho
    ontta okholela ila muutthi opule khunlukula mwaasa aya niini?”'
  eng-WMB: Moses said, “I will go now, and see this great sight, why the bush is not
    burned.”
  tam-TCV: எனவே மோசே, “புதர் எரிந்து போகாதிருக்கும் இந்த ஆச்சரியமான காட்சியை நான்
    போய்ப்பார்ப்பேன்” என்றான்.
  ceb-ULB: Miingon si Moises, “Moduol ako ug tan-awon kining kahibulongan nga butang,
    nganong wala man nasunog ang sampinit.”
  pol-UBG: 'Wtedy Mojżesz powiedział: Podejdę i zobaczę to wielkie zjawisko, dlaczego
    ten krzew się nie spala.'
  agr-agr: 'Nunik anentaimas: “¿Aush wajig aniawa? ¡Numi piipich kegayatak esaka amuetsu
    dusha wagkag aniawa, wejin diistajai!” tiuwai.'
  kyc-kyc: Kandapala dopa lao suu pyao, Akipamo isako doko rao ota nalyamo? Angi kanda
    nangende pilyamoŋo kandala paro lao suu piya.
  urd-GVU: موسیٰ نے سوچا، ”یہ تو عجیب بات ہے۔ کیا وجہ ہے کہ جلتی ہوئی جھاڑی بھسم نہیں
    ہو رہی؟ مَیں ذرا وہاں جا کر یہ حیرت انگیز منظر دیکھوں۔“
  deu-1912: 'und sprach: ich will dahin und beschauen dies große Gesicht, warum der
    Busch nicht verbrennt.'
  ntj-ntj: Nyangka ngarala kuliranytja, “Nyaatjanu warta nyarranya kamparra mukirringkutjamaalpa
    tirtu ngarala? Mapitjaku-rna ngamuntirringkulalpi nyaku.”
  kan-2017: ಆಗ ಮೋಶೆ, “ಇದೇನು ಆಶ್ಚರ್ಯ! ಪೊದೆಯು ಸುಟ್ಟು ಹೋಗುತ್ತಿಲ್ಲವಲ್ಲಾ! ಇದನ್ನು ಹತ್ತಿರಕ್ಕೆ
    ಹೋಗಿ ನೋಡುವೆನು” ಅಂದುಕೊಂಡನು.
  ena-ena: Lɨhavɨci Mosesɨ agaŋ hɨji cuvɨlɨŋ cuvɨlɨŋ igahɨlahɨla hɨniavɨla abami.
    Akɨ lɨci kɨlɨ cɨki agadɨ asɨŋ asɨŋ makaŋ makaŋ agɨlaŋ amɨŋ ma lɨhulɨfavɨla mɨgalahɨlavi
    uami. Vana viaŋ mikɨ uavɨla igɨben uami.
  yap-yap: Me ga’ar Moses u wan’, “Nggu chugur i yan ngug guy, ya dawor gguy ban’en
    ni ara’rogon. Mangfan e chi ke gek’iy nem nder gak’?”
  hlt-MCSB: Te dongah Moses loh , “Ka nong vetih a hmuethma tanglue he ka hmu lah
    eh. Balae tih tangpuem ke a ung pawh,” a ti.
  mdy-ETH: «ሃይ ዓይጎ ባኣዚዳይ? ካያ ዎዲ ሙይንቱዋይ? ሂንዳ ታ ዑኪ ዛጎም» ጌዔኔ።
  twi-ASANTE: Enti, Mose kaa sɛ, “Mɛkɔ akɔhwɛ anwanwadeɛ yi ahunu deɛ enti a wira
    no nhye.”
  ipi-ipi: Ita lungu okone mane ita okone taa-napea-kola, Mosesato nembo kambua toto,
    wakataka mindi peyako, nambato mandaka poto andolo poa leae-pia.
  mwc-mwc: Kata Moses nota i yauni, “Ana nae ba niko wose bauna naki ana kitai. Awaika
    kairavina kaikairuku kega e karakara roboi?”
  eng-WEBU: Moses said, “I will go now, and see this great sight, why the bush is
    not burned.”
  bnp-bnp: Lakea i ta maea, “Ga lokovonga tabukoi, ga masia a maki i hube. I navai
    a kai kiroko iea i uka ma i nono?”
  wal-wal: Hegaa gishshau, Muusee, “Taani yaa baada, buurai aissi taman meetettennaakkonne
    ha oorattabaa ane be7ana” yaagidi qoppiis.
  spa-PDDPT: 'Y Moisés dijo: Me desviaré y observaré esta gran aparición. Por qué
    no se consume la zarza.'
  gun-gun: 'Ha''e ramo aipoe''i ojeupe ae: — Aa ta peva''e katy, aexa aguã ha''e rami
    ete iporã va''e. Mba''e re tu yvyra rogue ndokai?'
  agu-BL: toque'n tzun i'-tz tan xtxumle'n yi mbi tzuntz yi qui na tz'e'. Nin oc ẍkansal
    tibtz tan xmaye'n yi mbi tzuntz qui na tz'e'.
  ilo-ULB: Kinuna ni Moises, “Umasidegak ket kitaek daytoy nakaskasdaaw a banag, apay
    a saan a mapupuoran ti kayo.”
  kpg-kpg: Moses ga hagabau ang gi deia, “Au ga hagaabo adu gii mmada au gii donu
    be ma e aha go di laagau dela hagalee wele.”
  uig-ARA: 'مۇسا: ــ مەن بېرىپ، بۇ ئاجايىپ مەنزىرىنى كۆرۈپ باقاي؛ ئازغانلىق نېمىشقا
    كۆيۈپ كەتمەيدىغاندۇ؟ ــ دەپ ئويلىدى.'
  bps-bps: Taman, manan di nawan, “Kan ku là sakuf i kayu ani? Fdadong agu sa kun,
    du neyegu i bong gamtikeng ani.”
  sus-sus: Munsa naxa a fala a yɛtɛ ma, «N xa n makɔrɛ yi kaabanako ra, n xa a kolon
    munfe ra wuri bili lanma mu ganxi.»
  pon-2006: E ahpw mengimengloalki, “Soahng kapwuriamwei wet, dahme kisin tuhke pwoatet
    sohte roangkihla? I pahn keila oh tehk mahs.”
  jae-jae: Ma Mose kêsôm gebe “Aê gabe jana najalic gêŋsêga tonec. Ja geŋ gamêŋdani
    su atom ŋam amboac ondoc.”
  ksd-ksd: 'Ma Moses i ga biti: Ina vana maravai boko upi ina gire go ra ngala na
    ninana ma ra magit i vuna tana, tago ra davai pa i panie.'
  tur-YTC: Moşe, “Şimdi gidip bu büyük manzarayı, çalının neden tükenmediğini göreyim”
    dedi.
  grc-BRENT: Εἶπε δὲ Μωυσῆς, παρελθὼν ὄψομαι τὸ ὅραμα τὸ μέγα τοῦτο, ὅτι οὐ κατακαίεται
    ὁ βάτος.
  ind-AYT: Lalu, Musa berkata, “Aku akan berpaling untuk melihat pemandangan yang
    hebat itu, mengapa semak belukar itu tidak terbakar?”
  nya-nya: Tsono Mose anati mu mtima mwake, “Ine ndipita komweko ndikaone zodabwitsazi,
    chitsamba sichikunyeka chifukwa chiyani?”
  hrv-hrv: '“Hajde da priđem, “ reče Mojsije, “i promotrim ovaj čudni prizor: zašto
    grm ne sagorijeva.”'
  mps-mps: Tama Moses aga homu hauwa eyu, te po wali, “Te gasagi yai nai mu dao. Tama
    magi baso mu siago te ni dolobewe? Te ena pąba pelama, te sia dabo nai sugi paibao,”
    wali.
  tpi-tpi: Orait Moses i tingting planti na i tok, “Dispela i narakain samting tru.
    Bilong wanem paia i no kukim dispela diwai? Bai mi go klostu na lukim dispela
    samting.”
  dan-1931: 'Da sagde Moses: “Lad mig gå hen og se på dette underfulde Skue, hvorfor
    Tornebusken ikke brænder op.”'
  vie-OVCB: 'Môi-se tự nhủ: “Lạ thật, sao bụi cây vẫn không cháy tàn. Ta lại gần xem
    thử.”'
  guj-2017: તેથી મૂસાએ વિચાર્યું કે, “હું નજીક જઈને આ મહાન દ્રશ્ય જોઉં. આ ઝાડવું બળે
    છે પણ ભસ્મ કેમ થતું નથી?”
  pon-2006A: E ahpw mengimengloalki, “Soahng kapwuriamwei wet, dahme kisin tuhke pwoatet
    sohte roangkihla? I pahn keila oh tehk mahs.”
  por-BRBSL: 'Moisés disse: “Eu vou agora, e verei esta grande visão, porque o arbusto
    não está queimado”.'
  aly-aly: Moses iterrek, “Ay! Ilekarl nhan? Alperran atherrk-anteyarl ampey-angenharl!
    Arrer-warl alhey, atha aretyek.”
  cth-cth: Bangkongmaw buruk kang laipalah ao. Hete kângairu e hno heh ka cei vaiteh
    ka khet han telah ati.
  twi-twi: Enti Mose kae se, “Mɛkɔ akɔhwɛ anwonwade yi ahu nea nti a wura no nhyew.”
  hlt-hlt: Te dongah Moses loh, “Ka nong vetih a hmuethma tanglue he ka hmu lah eh.
    Balae tih tangpuem ke a ung pawh,” a ti.
  tbz-SIM: Kɛ̀ Mɔyiisii yɑ̀ difɑ̃pèù cɔ̀úmmɛ̀ kɛ́dɑutɛ́ kɛ bo yɑ̀ mùù dɔ̀ɔ̀ri, mùù
    te kɛ̀ difɑ̃pèù cɔ̀ú mbɑ́ tifɑ̃ɑ̃̀tì í cɔ́ú.
  msy-2020: Ezɨ Moses aguaghfagha ghaze, “Kar bizir igharazim! Tizim bagha temer kam
    isir puvatɨ? Kɨ roghɨra mangɨ an ganigham.”
  dop-dop: Ntɛnɑ ɩ́ tʋ́ ɩ tɑɑ sɩ ɩ kɑ́ kpǝtǝnɑ teu nɑ ɩ́ nɑ́ piti tɔm ntɩ sɩ ɩsǝnɑɣɑ
    pǝ lɑpɑ nɑ kɔkɔ mʋɣɩ tiikɑ nɑ kɑɑ nyɑkɩ.
  azb-azb: 'Musa öz-özünə dedi: «Gedim, bu qəribə mənzərəyə baxım, görüm nə üçün bu
    kol yanıb qurtarmır».'
  eng-DBY: And Moses said, Let me now turn aside and see this great sight, why the
    thorn-bush is not burnt.
  hin-2017: तब मूसा ने कहा, “मैं उधर जाकर इस बड़े अचम्भे को देखूँगा कि वह झाड़ी क्यों
    नहीं जल जाती।” (प्रेरि. 7:30,31)
  wol-KYG: 'Musaa ne: «Mbir mu yéeme mii daal, naa jàdd xool ko, ba xam lu tax gajj
    bi lakkul.»'
  swp-swp: Abo Mose i ene, “Besi ea utugesi ina ginauri lailaina ta bena ea ita, paana
    saha oeagi gagirina wa nige i alaheohi.”
  bjr-bjr: Mooseefa mina qafamaseenoo moo ainainammifoo saina aaqa oonuree qafaa,
    nanaree saqari amimi sia qaidanoo fee qimasee aaqa finau.
  eng-YLT: And Moses saith, 'Let me turn aside, I pray thee, and I see this great
    appearance; wherefore is the bush not burned?'
  kne-kne: isonga kananas nemnem na, “Nakaskasdaaw et abe di mo, enak kod ilan mo
    apay nga adi kapooan din kaiw ay doy.”
  wat-wat: Mosese nuwasinenei i bwaduwa, “Aa, namaise yo kisisiku sifununa muka ita kanakanakoḡoiya?
    Yabe simokaḡamoka a vanai niniunei be a kitai ava venemokena i kikikinomana.”
  bzd-NTPO: 'Eta̱ Moisés tö ibikeitsé: “¿Wì̱ dör ì? Ye'' mí isa̱u̱k ì kue̱ki̱ kal
    wì̱ kë̀ ñarwa.”'
  eng-WYC-2017: Therefore Moses said, I shall go and see this great sight, why the
    bush is not burnt.
  eng-WMBB: Moses said, “I will go now, and see this great sight, why the bush is
    not burnt.”
  urd-GVH: मूसा ने सोचा, “यह तो अजीब बात है। क्या वजह है कि जलती हुई झाड़ी भस्म नहीं
    हो रही? मैं ज़रा वहाँ जाकर यह हैरतअंगेज़ मंज़र देखूँ।”
  rug-rug: Ke balabala si asa, “Ai, keketoṉa si hie. Na vegua ke lopu sulu sa huda?
    Maqu tata la, maqu dogoria,” gua si asa.
  gaz-gaz: Museenis, “Daggalli kun maaliif hin gubatu laata? Ani itti goree waan dinqisiisaa
    kana ilaaluu qaba” jedhe.
  fra-LSG: 'Moïse dit: Je veux me détourner pour voir quelle est cette grande vision,
    et pourquoi le buisson ne se consume point.'
  gnn-gnn: Bala ŋayi Mawtjitjtja wirrkina dhika ṉirryurruna ŋoy‐wiḻaŋ'thurrunana,
    bala ŋayi waŋana ŋayipi gäna, “Ŋarra mak bay bala marrtji, ga nhäma. Nhaltjarra
    ŋunha ŋayi dharpanydja? Yaka warray ŋunhayi marrtji nhära räwakthirrinydja?” bitjarra.
  yal-yal: Musa yi a fala, a naxa, “N xa siga mɛnni alogo n xa kabanako feen mato,
    feen naxan a ligama fɔtɔndin mi ganma.”
  iou-iou: Ude kaŋpäŋ ŋode nadäŋkuk; Inide kubä ahätak yäk. Päŋku imata nämo ijiputak
    yäŋ kaŋpäŋ nadäwa yäk.
  haw-1868: I iho la o Mose, E kipa ae no wau e ike i keia mea nui, i ka mea i pau
    ole ai ka laau i ke ahi.
  arb-NAV: 'فَقَالَ مُوسَى: «أَمِيلُ الآنَ لأَسْتَطْلِعَ هَذَا الأَمْرَ الْعَظِيمَ.
    لِمَاذَا لَا تَحْتَرِقُ الْعُلَّيْقَةُ؟»'
  ewe-ewe: Mose ɖo ta me be, “Mayi makpɔ nu wɔnuku sia, nu si ta ŋuve la menɔ fiafiam
    o la ɖa.”
  eng-LEE: And Moses said, I must turn aside, and see this great sight, why the thorn-bush
    is not burnt.
  gvn-gvn: '@see-verse:EXO.003.002'
  nna-nna: Wunyjurruja! Nganija pala mungka yirrku waninyi? Kula, wangkangulumartalu
    parrjalamarna.”
  asm-FB: তেতিয়া মোচিয়ে ক’লে, “মই এফলীয়া হৈ যাওঁ, আৰু এই আচৰিত বিষয়টো মই চাওঁ,
    কিয়নো এই জোপোহাটো পুৰি যোৱা নাই?”
  sus-A: مُنسَ نَشَ عَ قَلَ عَ يّتّ مَ، «ﭑ شَ ﭑ مَكْرّ يِ كَابَنَكٌ رَ، ﭑ شَ عَ كٌلٌن
    مُنقٍ رَ وُرِ بِلِ لَنمَ مُ فَنشِ.»
  fra-SBL: 'Moïse dit : « Je vais maintenant aller voir ce grand spectacle, pourquoi
    le buisson ne se consume pas. »'
  hbo-hbo: וַיֹּ֣אמֶר מֹשֶׁ֔ה אָסֻֽרָה־נָּ֣א וְאֶרְאֶ֔ה אֶת־הַמַּרְאֶ֥ה הַגָּדֹ֖ל
    הַזֶּ֑ה מַדּ֖וּעַ לֹא־יִבְעַ֥ר הַסְּנֶֽה׃
  eng-WYCLIFFE: Therfor Moyses seide, Y schal go and schal se this greet siyt, whi
    the buysch is not forbrent.
  piu-2006: '@see-verse:EXO.003.002'
  pjt-pjt: Ka Moselu nyakula kuliningi, “Ai! Yaaltji-yaaltji puṉu kutju alatjiṯu rawa
    tilingaṟanyi kampara wiyaringkunytja wiya? Wanyu kaṉa ila ara puṉu nyanga ayinayini
    nyakunytjikitja.”
  cwe-cwe: Musa kalonga, “Yano mauzauza, habali chibago chokwaka moto na hachitakamila?
    Nizachikwenhukila nikachilole.”
  bgs-bgs: Igpanámdám sikandin, na, “Manan ka ándà gó kagóbbó tô mabbabà kayu? Padaniyan
    ku, asta ahaán ku ni kasalábbuan ni.”
  kik-kik: Nĩ ũndũ ũcio Musa agĩĩciiria atĩrĩ, “Nĩngũthiĩ ho nĩgeetha nyone ũndũ ũyũ
    mũgeni, menye kĩrĩa kĩragiria kĩhinga kĩhĩe.”
  fra-NCL: 'Moïse dit : « Je veux faire un détour pour considérer cette grande vision,
    et voir pourquoi le buisson ne se consume point. »'
  cek-AK: To pongah Mosi mah, Tipongah kabuk thing loe hmai mah kang ai loe! Kalen
    parai kamtueng hmuen hae ka khet noek han, tiah a poek.
  xla-xla: Epalati ya꞉skamu epo atlaiyo, “Koko iye pta sikemte ulugiyemana. Epedeme
    na꞉ ma woloma kulume tuwame natili,” diyo.
  cuk-cuk: 'Geb degi, Moisés binsaded: “¿Ar wedi igidi? An daknaoed, wede ibiga sapi-bula
    geg bergue.”'
  uig-CYR: 'Муса: — Мән берип, бу әҗайип мәнзирини көрүп бақай; азғанлиқ немишкә көйүп
    кәтмәйдиғанду? — дәп ойлиди.'
  pma-pma: Kei mundemi vit, “!Koanik vi tounah sal tai! ?Vensa ahang rokan lintei
    holeai enek? Maha vesesal malei visi.”
  tel-2017: అప్పుడు మోషే ఆ పొద ఎందుకు కాలిపోవడం లేదో, ఆ వింత ఏమిటో ఆ వైపుకు వెళ్లి
    చూద్దాం అనుకున్నాడు.
  hat-BSA: 'Alò, Moïse te di: “Se fò pou m vire akote koulye a pou m al wè bagay etonan
    sila a, poukisa ti bwa a pa brile nèt.”'
  bxh-bxh: Nuwana yai iyen, Hige ya nuwatuhu lobahi. Paꞌana somo be oyagi kiukiu ni,
    hige i ala ofi?
  kos-kos: El nunku sel, “Mea na usrnguk se inge? Efu sak soko inge ku tia firirla?
    Nga ac kuhfla nu kac ngan liye.”
  hbo-WLC: וַיֹּ֣אמֶר מֹשֶׁ֔ה אָסֻֽרָה־נָּ֣א וְאֶרְאֶ֔ה אֶת־הַמַּרְאֶ֥ה הַגָּדֹ֖ל
    הַזֶּ֑ה מַדּ֖וּעַ לֹא־יִבְעַ֥ר הַסְּנֶֽה׃
  ibo-ibo: Nʼihi ya, Mosis chere nʼobi ya sị, “Aga m aga nso leruo ihe omimi a anya,
    otu ọkụ si enwu ma ọhịa anaghị ere ọkụ.”
  ory-ory: ତେଣୁ ମୋଶା କହିଲେ, “ମୁଁ ଏକ ପାଖକୁ ଯାଇ ଏହି ମହାଶ୍ଚର୍ଯ୍ୟ ବିଷୟ ଦେଖିବି, ବୁଦାଟା
    କାହିଁକି ଦଗ୍ଧ ହେଉ ନାହିଁ।”
  chk-chk: Iwe, a apasa, “Üpwe feila ikenan o atola ei metoch mi amwarar, pun pwota
    enan iräfölüföl esap karala?”
  rop-rop: Wal Mosis bin hatjamp, en imbin tok, “Wanim dijan? Wotfo detlot bushis
    nomo barnbarn? Ai lafta go gulijap en luk.”
  ukr-1871: 'І каже сам собі Мойсей: Зайду лишень збоку та подивлюсь на сю велику
    появу, чом не згорить купина.'
  bch-bch: Ta ikeo, “Danga ne iuot madongan? Ikamado ga dinga inono abei toa oa mao?
    Gau ga nala boloma ta nagera.”
  deu-1951: 'Da sprach Mose: Ich will doch hinzutreten und diese große Erscheinung
    besehen, warum der Dornbusch nicht verbrennt!'
  eng-JPS: 'And Moses said: ''I will turn aside now, and see this great sight, why
    the bush is not burnt.'''
  srp-1865: 'I Mojsije reèe: idem da vidim tu utvaru veliku, zašto ne sagorijeva kupina.'
  lug-lug: Musa n’ayogera mu mwoyo gwe nti, “Leka nneetoolooleko neetegereze ekintu
    kino ekitali kya bulijjo, eky’ekitalo, ekireetedde ekisaka obutasiriira.”
  heb-heb: ויאמר משה אסרה נא ואראה את המראה הגדל הזה מדוע לא יבער הסנה׃
  ben-IRV: তাই মোশি বললেন, “আমি এক পাশে গিয়ে এই মহা আশ্চর্য্য দৃশ্য দেখি, ঝোপ পুড়ছে
    না, এর কারণ কি?”
  pan-pan: ਤਦ ਮੂਸਾ ਨੇ ਆਖਿਆ, ਮੈਂ ਇੱਕ ਪਾਸੇ ਵੱਲੋਂ ਹੋ ਕੇ ਜਾਂਵਾਂਗਾ ਅਤੇ ਇਸ ਵੱਡੇ ਨਜ਼ਾਰੇ ਨੂੰ
    ਵੇਖਾਂਗਾ ਕਿ ਕਿਉਂ ਝਾੜੀ ਨਹੀਂ ਸੜਦੀ।
  tkr-tkr: 'mang''vee culed alqa eyhen: – Hinnalan hark''ın mane curayne işiqa ilyakkas,
    nya''asiy man ğı''ç''iy gyotxhun ç''əvcad dexhe.'
  mya-JVB: အဘယ်ကြောင့် ချုံ မ ကျွမ်း ဘဲရှိသနည်း။ ဤ ထူးဆန်း သောရူပါရုံ ကို ငါသွား ၍
    ကြည့်ရှု မည်ဟုဆို ၏။
  tte-O: Kabo nuwana ipwanopwano yo iwaloba, “Tawae kaiwena mayaune nige iwewedoli?
    Naga yalau salina mena na mayaune yagitai.”
  tbg-tbg: Qaqi ite vauvaro Mosiva vira tavero tiharo, Ike, aahuva ihave. Nantivaroe
    ihavano kia katari tatoqake vaivo? Kaiqe te aumantohai orunte tavaare, tiro.
  hmo-hmo: Vadaeni Mose ia gwau, “Do lau raka siri, inai kara be ia idau, dohore lau
    itaia, au ginigini be edena bamona lahi ese ia gabua ore lasi.”
  urd-urd: तब मूसा ने कहा, “मैं अब ज़रा उधर कतरा कर इस बड़े मन्ज़र को देखूँ कि यह
    झाड़ी क्यूँ नहीं जल जाती।”
  rus-SYN: 'Моисей сказал: пойду и посмотрю на сие великое явление, отчего куст не
    сгорает.'
  bqc-SIM: 'Ɔ̃ à mɛ̀: Má gɛ́ dabudabupi gwaiɛ, mí pↄ́ pↄ́ tò kàelɛpi lɛ́ tɛ́kũo
    dↄ̃.'
  tcz-CHONGTHU: Chuin Mose ama leh ama aki houlim in, “Hiche hi datmah umtah thil
    ahiye, ipijeh pentah a hiche hamboh khu kavam lou ahidem? kache a kavet tei angaiye”
    ati.
  mar-mar: मोशे म्हणाला, “मी त्या बाजूला वळतो आणि हे मोठे आश्चर्य जाऊन पाहतो की, हे
    झुडूप जळून नष्ट का होत नाही.”
  soq-soq: Me epe ewedie insenase, “Dima baiwa ia sa kerauda inileidia mai ipatuwapona?
    Ne mampeido anteaape ewapo.”
  qub-qub: Chaura yarpachacuran «¿Imaraj tagay? Mä, aywä ricamushaj. ¿Imanir-raj ninaga
    shirata mana ushanchu?» nir.
  bqp-bqp: 'Akũ à pì: Mani gɛ́ mà daboyã pì gwa de mà dↄ̃ pↄ́ kũ à tò tariankpã
    pì tɛn tɛ́ kũro.'
  hat-hat: 'Lè sa a, Moyiz di nan kè l'': -Kite m'' pwoche pi pre pou m'' wè bagay
    dwòl sa a. Kouman touf bwa a fè pa boule?'
  eng-BSB: So Moses thought, “I must go over and see this marvelous sight. Why is
    the bush not burning up?”
  tod-tod: 'Moize ɠɛni ma: «Nà latisu, gè li, gè niima laavɔɔ vaa wolai ɠa, lee
    vaa zu kpɔvɔ goi la ɠalazu ɲɛgɛlɛin.»'
  eng-WEBPB: Moses said, “I will go now, and see this great sight, why the bush is
    not burnt.”
  kbq-kbq: Ana higeno Mosese'a amanage huno hu'ne, Ruzahu'za huno zafa tevea oreanki,
    anante vu'na ome kesue nehuno vu'ne.
  nhe-BL: 'Huajca moilhui: “Ax quema niquitztoc se tlamantli quej ni. Niyas niquitati
    para tlen ax tlamitlatla nopa xihuitzontli.”'
  bus-bus: 'Ben à bè: Mɛ́ gá mà dabuyã pì gwa mà dↄ̃ pↄ́ kɛ̀ tò gyanto pì e tɛ́ kũuro.'
  gub-BL: — Màràzàwe tuwe. Naexak pixik kwaw agwer ma'e ihe, i'i uzeupe. — Màràzàwe
    tuwe nukaz paw kwaw ka'a. Ahem putar huwakea'i hexak pà nehe, i'i uzeupe.
  eng-DRA: 'And Moses said: I will go and see this great sight, why the bush is not
    burnt.'
