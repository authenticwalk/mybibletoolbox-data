verse: EXO.037.009
translations:
  mal-C: കെരൂബുകൾ മുകളിലേക്കു ചിറകുകൾ വിടർത്തി, ചിറകുകൾകൊണ്ടു പാപനിവാരണസ്ഥാനത്തെ മൂടുകയും
    പരസ്പരം അഭിമുഖമായിരിക്കുകയും ചെയ്തു. കെരൂബുകളുടെ മുഖം പാപനിവാരണസ്ഥാനത്തിനുനേരേ
    ആയിരുന്നു.
  deu-TKW: Es hielten aber die Kerube ihre Flügel nach oben ausgebreitet, indem sie
    mit ihren Flügeln die Deckplatte überdeckten, während ihre Gesichter einander
    zugekehrt waren; gegen die Deckplatte hin waren die Gesichter der Kerube gerichtet.
  lin-lin: Mapapu ya basheribe ezalaki ya kofungwama na likolo mpo na kobatela mofinuku ;
    bazalaki ngambo na ngambo, mpe miso na bango etalaki mofinuku.
  eng-LSV: and the cherubim are spreading out wings on high, covering over the propitiatory
    covering with their wings, and their faces [are] toward one another; the faces
    of the cherubim have been toward the propitiatory covering.
  eng-GNV: 'And the Cherubims spread out their wings on hie, and couered the Merciseat
    with their wings, and their faces were one towards another: towarde the Merciseat
    were the faces of the Cherubims.'
  eng-WEBSTER: And the cherubim spread out their wings on high, and covered with their
    wings over the mercy-seat, with their faces one to another; even towards the mercy-seat
    were the faces of the cherubim.
  nhw-BL: Nopa tequihuajme moixnamictoyaj huan moeltlapal tlanantoyaj quen quiecahuiliyayaj
    huan quitlachiliyayaj itzajca nopa caxa campa TOTECO quintlasojtlas masehualme.
  swh-ONEN: Makerubi hao walikuwa wametandaza mabawa kuelekea juu, wakitia kivuli
    hicho kifuniko. Makerubi hao walielekeana, wakitazama hicho kifuniko.
  bba-bba: Mɑ yi kpɑkoro ten wukiritiɑ ye kɑsɑ wukiri mɑm mɑm. Yi wuswɑɑ kisinɛwɑ
    yi mɛɛrinɛ.
  eng-KJVCPB: And the cherubims spread out their wings on high, and covered with their
    wings over the mercy seat, with their faces one to another; even to the mercy
    seatward were the faces of the cherubims.
  mpx-mpx: Opeliya hi anal inoke heguna hi pahabobu. Awoliya hi pempewa ge maniniliya
    i lau heguna elana.
  luo-luo: Kido mar malaika mar kerubigo noyaro bwombegi kochomo malo mondo giumgo
    raumno. Kerubigo nochungʼ momanyore ka ngʼiyore gi wi raumno.
  meu-meu: Hari kerubi na hanidia amo ikaruhi e hakerukerua; e hevaira heheni, bona
    ikaruhi danu e vaira henia.
  npi-ULB: करूबहरूले आ-आफ्ना पखेटाहरू माथितिर फैलाएका थिए, र प्रायश्‍चित्तको ढकनीलाई
    छाया पारेका थिए । करूबहरू आमनेसामने थिए, र तिनीहरूले प्रायश्‍चित्तको ढकनीतर्फ
    हेरेका थिए ।
  yor-yor: Àwọn kérúbù sì na ìyẹ́ apá wọn sókè, tí wọn yóò sì fi ìyẹ́ apá wọn ṣe ibòòji
    sí orí ìtẹ́ àánú. Àwọn kérúbù náà yóò kọ ojú sí ara wọn, wọn yóò máa wo ọ̀kánkán
    ìtẹ́.
  emp-NTPO: Ãcõrẽ nezoca bajãnebema i bara b̶ʌ za quĩrãca panʌra idjia quĩrã djica
    ed̶a b̶arru b̶ʌsia. Ãdji iba dji baurude ʌ̃rʌ̃ cob̶ʌi carea od̶ara jũãtrʌ eropanesid̶aa.
  ind-ind: Kedua bentuk malaikat itu saling berhadapan, dengan muka mengarah ke penutup
    peti dan sayap-sayapnya terbentang ke atas sehingga menaungi penutup peti itu.
  pes-OPCB: مجسمهٔ کروبی‌ها، روبروی هم و نگاهشان به طرف تخت و بالهایشان بر بالای آن
    گسترده بود.
  tgl-ULB: Binuka ng kerubim ang kanilang mga pakpak pataas at nagbibigay lilim sa
    takip ng luklukan ng awa kasama nila. Nakaharap ang kerubim sa bawat isa at nakatingin
    patungo sa gitna ng takip ng luklukan ng awa.
  hui-hui: Dahuliyali handalehe kira ogonilabo libuni handa edene buwa Mbogoyinaga
    panga daligani wali agalinaga ko biniru domaga laga wiagoria helene. Libunaga
    babaganeme Mbogoyi biagonaga panga yula dambi hai helo helene.
  mya-mya: ခေ​ရု​ဗိမ်​များ​သည်​မျက်​နှာ​ချင်း​ဆိုင်​လျက် သူ​တို့​၏​အ​တောင်​ပံ​များ​ကို​ဖြန့်​၍​သေတ္တာ
    တော်​အ​ဖုံး​ကို​အုပ်​ထား​၏။
  cbi-NTPO: Tsejtu yala' ja'chiya ja'warana' du'namu ta'pa jandala dishuna chula.
    Tsejtu yaitala kaju'talanatun kajuuya du'namu ta'pasha keepuna chula.
  bod-N: དེ་གཉིས་ཀྱིས་གཤོག་པ་གྱེན་དུ་བརྐྱངས་ནས་ཐུགས་རྗེའི་བཞུགས་ཁྲི་གཡོགས་ཡོད་པ་དང་།
    ཕན་ཚུན་ལ་གདོང་གཏད་པ་དང་ཡང་དེ་གཉིས་ཀྱི་ཞལ་ངོ་ནི་བཞུགས་ཁྲི་ལ་འཁོར་ནས་ཡོད་དོ། །
  sna-sna: Mapapiro amakerubhi akanga akatambanudzirwa kumusoro, achifukidza chifunhiro
    nomumvuri wawo. Makerubhi akanga akatarisana, akatarisa kuchifunhiro.
  spa-BLM: Los querubines extendían sus alas por encima, cubriendo el propiciatorio
    con sus alas, con sus rostros uno hacia el otro. Los rostros de los querubines
    estaban hacia el propiciatorio.
  cac-cac: d'an̈d'umb'a ix aji. Ix em q'uelan juntzan̈ querubín chi' d'a yib'an̈ smacul
    te' scaxail trato chi', axo sc'axil, syil-laj sb'a sn̈i' d'a yib'an̈, ichato yen̈ul
    yaji.
  swh-ULB: Nao wakawa makerubi wanaonyoosha mabawa yao mawili kuelekea juu, wakisitiri
    kifuniko kwa mabawa yao, nazo nyuso zao zilikuwa zikielekeana. Nyuso za makerubi
    hao zilielekea kifuniko hicho.
  bel-bel: і былі херувімы раскрыленыя ўгору і пакрывалі крыламі сваімі века, а тварамі
    сваімі былі павернутыя адзін да аднаго; херувімы былі тварамі да века.
  deu-ELBBK: Und die Cherubim breiteten die Flügel aus nach oben, den Deckel mit ihren
    Flügeln überdeckend, und ihre Angesichter waren einander gegenüber; die Angesichter
    der Cherubim waren gegen den Deckel gerichtet.
  mbb-OT: Nevekar is menge pakpak duen te menge kirubin diyà te zivavew zuen te tangeb
    su wey zan melembungi heini. Impedsineruwà haazà is dezuwa he zutun ipetengteng
    te tangeb.
  mal-2015: കെരൂബുകൾ മേലോട്ടു ചിറകു വിടർത്തു ചിറകുകൊണ്ടു കൃപാസനത്തെ മൂടുകയും തമ്മിൽ
    അഭിമുഖമായിരിക്കയും ചെയ്തു; കെരൂബുകളുടെ മുഖം കൃപാസനത്തിന്നു നേരെ ആയിരുന്നു.
  gup-gup: Benewelwarlahminj kaddum, yiman benebarrkbuni namekbe kaddumkenh, dja mak
    benemirrkmarreni kumekbe, dja wanjh benebolknang manbu kaddumkah ngarre ark.
  gvs-gvs: Ego yábana ana tomatakavatayaoyadi ma panepanedi imadagidi go, panepanediyadi
    siyosaledi, e aba núwala sitakabobo be simatakavate. Adi taiyuwokova matana matana
    sikaaiyaka go, sikandosobu aba nuwalayana sigitegite.
  rmc-rmc: Le cheruben sas rozcirdle o kridli upre avke, hoj zaučharenas lenca e archa.
    Le mujenca sas visarde ke peste a dikhenas pro kritos.
  nlg-nlg: Na cherubim toro naghonagho kolu i sodu mi sodu, moro vurehighi na ghatadira
    ivuvungana ge ko pilupungisia na malei sopou ni veiarovi.
  pes-OPV: و کروبیان بالهای خود را بر زبر آن پهن می‌کردند، و به بالهای خویش کرسی رحمت
    را می‌پوشانیدند، ورویهای ایشان به سوی یکدیگر می‌بود، یعنی رویهای کروبیان به‌جانب
    کرسی رحمت می‌بود.
  ron-1924: Херувимий ерау ку арипиле ынтинсе дясупра, акоперинд капакул испэширий
    ку арипиле лор ши уйтынду-се унул ла алтул. Херувимий стэтяу ку фаца ынтоарсэ
    спре капакул испэширий.
  ben-OBCV: করূবেরা তাদের ডানাগুলি উপরের দিকে ছড়িয়ে দিয়েছিল, ও সেগুলি দিয়ে আবরণটি
    আড়াল করে রেখেছিল। করূবেরা পরস্পরের দিকে মুখ করে সেই আবরণের দিকে তাকিয়েছিল।
  som-som: Oo keruubiimtuna meel sare ayay baalashooda ka soo kala bixiyeen, oo daboolkay
    baalashooda ku qariyeen, wejiyadooduna way iska soo hor jeedeen; oo keruubiimta
    wejiyadoodu waxay ku soo jeedeen daboolka.
  lat-VUC: extendentes alas, et tegentes propitiatorium, seque mutuo et illud respicientes.
  eng-ASVBT: And the cherubim spread out their wings on high, covering the mercy seat
    with their wings, with their faces one to another; toward the mercy seat were
    the faces of the cherubim.
  ita-1885: E i Cherubini spandevano l'ale in su, facendo coverta sopra il Coperchio
    con le loro ale; e aveano le lor facce volte l'uno verso l'altro; le facce de' Cherubini
    erano verso il Coperchio.
  eng-LXXUP: and on the north side a hundred every way, and on the south side a hundred
    every way, and their posts twenty and their sockets twenty.
  eng-ULB: The cherubim spread out their wings upward and overshadowed the atonement
    lid with them. The cherubim faced one another and looked toward the center of
    the atonement lid.
  spa-VBL: Los querubines fueron diseñados con alas extendidas apuntando hacia arriba,
    cubriendo la cubierta de expiación. Los querubines se colocaron uno frente al
    otro, mirando hacia la cubierta de expiación.
  fra-_FOB: Et les chérubins étendaient les ailes en haut, couvrant de leurs ailes
    le propitiatoire, et leurs faces étaient vis-à-vis l'une de l'autre. La face des
    chérubins était dirigée vers le propitiatoire.
  mal-mal: കെരൂബുകൾ മുകളിലേക്ക് ചിറക് വിടർത്തി ചിറകുകൊണ്ട് കൃപാസനത്തെ മൂടുകയും തമ്മിൽ
    അഭിമുഖമായിരിക്കുകയും ചെയ്തു; കെരൂബുകളുടെ മുഖം കൃപാസനത്തിന് നേരെ ആയിരുന്നു.
  urd-GVR: Farishtoṅ ke par yoṅ ūpar kī taraf phaile hue the ki wuh ḍhakne ko panāh
    dete the. Un ke muṅh ek dūsre kī taraf kie hue the, aur wuh ḍhakne kī taraf deḳhte
    the.
  suz-BL: करूब आस फ्रां हाम्‍शा, सुम्‍तीके फारपाइश्‍शा, खाल का ङा पा सन्‍दोस सुम्‍तीके
    गे कोव़पाइश्‍शा चेम्‍शा सेल्‍तु।
  ita-1927: E i cherubini aveano le ali spiegate in alto, in modo da coprire il propiziatorio
    con le ali; aveano la faccia vòlta l’uno verso l’altro; le facce dei cherubini
    erano volte verso il propiziatorio.
  ckb-ckb: کەڕوبەکانیش باڵیان بۆ سەرەوە لێک کردبووەوە، بە باڵەکانیان سێبەریان بەسەر
    قەپاغی کەفارەتەکەوە کردبوو. کەڕوبەکان ڕووبەڕوو بوون و ڕوویان لە قەپاغی کەفارەتەکە
    بوو.
  eng-BBE: And their wings were stretched out over the cover; the faces of the winged
    ones were opposite one another and facing the cover.
  kan-OKCV: ಆ ಕೆರೂಬಿಗಳು ತಮ್ಮ ರೆಕ್ಕೆಗಳನ್ನು ಮೇಲಕ್ಕೆ ಚಾಚಿರುವಂತೆಯೂ ಕರುಣಾಸನವನ್ನು ತಮ್ಮ ರೆಕ್ಕೆಗಳಿಂದ
    ಮುಚ್ಚುವಂತೆಯೂ ಇದ್ದವು. ಕೆರೂಬಿಗಳ ಮುಖಗಳು ಎದುರುಬದುರಾಗಿ ಕರುಣಾಸನವನ್ನು ನೋಡುತ್ತಿದ್ದವು.
  bbb-bbb: '@see-verse:EXO.037.008'
  tam-2017: அந்தக் கேருபீன்கள் தங்களுடைய இறக்கைகளை உயர விரித்து, தங்களுடைய இறக்கைகளால்
    கிருபாசனத்தை மூடுகிறவைகளும், ஒன்றுக்கொன்று எதிர்முகமுள்ளவைகளாகவும் இருந்தது; கேருபீன்களின்
    முகங்கள் கிருபாசனத்தை நோக்கிக்கொண்டிருந்தது.
  spa-RV-1909: 'Y los querubines extendían sus alas por encima, cubriendo con sus
    alas la cubierta: y sus rostros el uno enfrente del otro, hacia la cubierta los
    rostros de los querubines.'
  ron-BTF: Și heruvimii își întindeau aripile lor în sus și acopereau cu aripile lor
    șezământul milei, cu fețele lor privind unul la altul; chiar spre șezământul milei
    erau fețele heruvimilor.
  eng-WEBP: The cherubim spread out their wings above, covering the mercy seat with
    their wings, with their faces toward one another. The faces of the cherubim were
    toward the mercy seat.
  eng-FBV: The cherubim were designed with spread wings pointing upward, covering
    the atonement cover. The cherubim were placed facing each another, looking down
    towards the atonement cover.
  nld-1939: De cherubs spreidden hun vleugels omhoog, en overspanden met hun vleugels
    het verzoendeksel; ze stonden tegenover elkander terwijl hun gezichten naar het
    verzoendeksel waren gericht.
  nch-BL: Nopa ilhuicac ehuani moixnamictoyaj huan moeltapal tanantoyaj quej elisquía
    quiecahuiliyayaj huan quitachiliyayaj itzajca nopa caxa campa TOTECO quintasojtas
    masehualme.
  vie-1934: Hai chê-ru-bin sè cánh ra che trên nắp thi ân, đối diện nhau và xây mặt
    vào nắp thi ân.
  hin-CV: करूबों के पंख ऊपर से ऐसे खुले थे जिससे करुणासन उनसे ढंका रहा और वे एक दूसरे
    के आमने-सामने करुणासन की ओर थे, तथा उनका मुंह करुणासन की ओर झुका हुआ था.
  eng-OURB: The cherubim spread out their wings on high, covering the mercy seat with
    their wings, with their faces toward one another. The faces of the cherubim were
    toward the mercy seat.
  spa-BES: Y sus alas estaban extendidas sobre la cubierta; los rostros de los querubines
    estaban uno enfrente del otro y de frente al propiciatorio .
  tdx-tdx: Navela’ i kerobe rey mañambone o ela’eo; nañaloke i toem-pijebañañey o
    ela’eo; nifañatre-daharañe iereo, nitolike mb’ amy toem-pijebañañey ty tarehe’
    i kerobe rey.
  vid-vid: Vilumbigwe avyo vifandile kota wahilisi navyali vichilola na mbawa zake
    hozigonzoligwa nazali zigubika chigubiko cha isanduku, meho gawo golola chigubiko
    cha isanduku.
  eng-OKE: And the kerubaia spread out their wings above, overshadowing the mercy
    seat with their wings; and their faces were one towards the other, over against
    the mercy seat were the faces of the kerubaia.
  tha-KJV: ให้​เครูบกางปีกออกเบื้องบน ปกพระที่นั่งกรุณาไว้ด้วยปีก และให้หันหน้าเข้าหากัน
    คือให้เครูบหันหน้ามาตรงพระที่นั่งกรุณา
  por-BR-2018: 'E os querubins estendiam suas asas por cima, cobrindo com suas asas
    o propiciatório: e seus rostos um em frente do outro, até o propiciatório os rostos
    dos querubins.'
  deu-ELO: Und die Cherubim breiteten die Flügel aus nach oben, den Deckel mit ihren
    Flügeln überdeckend, und ihre Angesichter waren einander gegenüber; die Angesichter
    der Cherubim waren gegen den Deckel gerichtet.
  eng-WYC-2018: stretching out the wings, and covering the propitiatory, and beholding
    themselves together, and that propitiatory. (stretching out their wings, and covering
    the propitiatory, and facing each other, but with their faces turned down toward
    the propitiatory.)
  epo-epo: Kaj la keruboj estis etendantaj siajn flugilojn supren, kovrante per siaj
    flugiloj la fermoplaton, kaj iliaj vizaĝoj estis unu kontraŭ la alia; al la fermoplato
    estis turnitaj la vizaĝoj de la keruboj.
  uig-PIN: Kerublar bir-birigǝ yüzlinip, ⱪanatlirini kafarǝt tǝhtining üstigǝ kerip,
    ⱪanatliri bilǝn uni yepip turatti; kerublarning yüzi kafarǝt tǝhtigǝ ⱪaritildi.
  beo-beo: 'Amo ougia gala ‘sielabe’ aduna da ga:lu da:iya sisima hodole esala defele
    hamoi. Ela da ougia ligiagale, ga:lu amo dedebomusa: dialebe ba:i.'
  tpi-OTNT: Tupela ensel i lukluk i go long tupela yet na wing bilong tupela i op
    i stap na haitim ai bilong Bokis.
  hau-SA: Kerubobin suka buɗe fikafikansu sama, suka inuwatar da murfin da fikafikansu.
    Kerubobin suna fuskantar juna, suna kuma kallon murfin.
  uig-LAT: Kérublar bir-birige yüzlinip, qanatlirini kafaret textining üstige kérip,
    qanatliri bilen uni yépip turatti; kérublarning yüzi kafaret textige qaritildi.
  nde-nde: Amakherubhi ayelulele amaphiko awo phezulu, embese isisibekelo ngawo. Amakherubhi
    ayekhangelene, ubuso bawo bukhangele isisibekelo.
  ton-ton: Pea naʻe mafola hake ki ʻolunga hona kapakau ʻe he ongo selupimi, ʻo na
    maluʻi ʻaki hona kapakau ʻae nofoʻanga ʻaloʻofa, pea naʻe fehāngaaki hona mata;
    ʻio, naʻe hanga ki he nofoʻanga ʻaloʻofa ʻae mata ʻoe ongo selupimi.
  ces-1613: Ti pak cherubínové měli křídla vztažená svrchu nad ní, zastírajíce křídly
    svými slitovnici; a tváři jejich byly obráceny jedna k druhé, k slitovnici byly
    obráceny tváři cherubínů.
  eng-WMB: The cherubim spread out their wings above, covering the mercy seat with
    their wings, with their faces toward one another. The faces of the cherubim were
    toward the mercy seat.
  tam-TCV: அந்தக் கேருபீன்கள் தங்கள் சிறகுகளை மேல்நோக்கி விரித்து, அவற்றால் கிருபாசனத்தை
    மூடிக்கொண்டு நின்றன. அவை ஒன்றுக்கொன்று எதிராக நின்று கிருபாசனத்தை நோக்கிப் பார்த்துக்கொண்டு
    நின்றன.
  ceb-ULB: Gipabukhad ang mga pako sa kerubim ug napandongan niini ang tabon. Nag-atubangay
    ang kerubim sa usag-usa ug nagdungaw sa tungatunga sa tabon.
  pol-UBG: A cherubiny miały rozpostarte skrzydła, z wierzchu zakrywały swymi skrzydłami
    przebłagalnię, a ich twarze były zwrócone ku sobie, twarze cherubinów były zwrócone
    ku przebłagalni.
  urd-GVU: فرشتوں کے پَر یوں اوپر کی طرف پھیلے ہوئے تھے کہ وہ ڈھکنے کو پناہ دیتے تھے۔
    اُن کے منہ ایک دوسرے کی طرف کئے ہوئے تھے، اور وہ ڈھکنے کی طرف دیکھتے تھے۔
  deu-1912: Und die Cherubim breiteten ihre Flügel aus von obenher und deckten damit
    den Gnadenstuhl; und ihre Antlitze standen gegeneinander und sahen auf den Gnadenstuhl.
  ntj-ntj: '@see-verse:EXO.037.008'
  kan-2017: ಆ ಕೆರೂಬಿಗಳು ಮೇಲಕ್ಕೆ ರೆಕ್ಕೆಗಳನ್ನು ಚಾಚಿರುವಂತೆಯೂ, ಕೃಪಾಸನವನ್ನು ತಮ್ಮ ರೆಕ್ಕೆಗಳಿಂದ
    ಮುಚ್ಚುವಂತೆಯೂ ಇದ್ದವು. ಅವುಗಳ ಮುಖಗಳು ಎದುರು ಬದುರಾಗಿ ಕೃಪಾಸನವನ್ನು ನೋಡುತ್ತಿದ್ದವು.
  ena-ena: Asɨ dɨ ciaŋ hali hɨsɨŋ vɨdɨvɨdɨŋ daŋ me ahica agɨlaŋ mavɨn hɨbɨŋ hɨbɨŋ
    lamavɨla kɨlɨ cɨkaŋ hɨbɨn hɨbɨn lamɨgaŋ agadɨ igasulasula hɨniavɨmi. Nulɨdɨ abɨŋ
    agɨladɨ mɨŋaiahavɨci kɨlɨ cɨkaŋ hɨbɨn hɨbɨn lamɨgaŋ agadɨ lalɨguavɨla hɨniavɨmi.
  yap-yap: Ma fa gali kerubin e yow ba sabal ni yow ba sap nga but’, nib puf porow
    nike upunguy daken upongen fare kahol.
  hlt-MCSB: Cherubim aka om rhoi loh a phae a phuel hang rhoi tih a phae neh thingkawng
    tlaeng te a khu rhoi. A maelhmai rhoi khaw pakhat loh a manuca taengla mael. Te
    dongah cherubim kah maelhmai te thingkawng tlaeng soah hum uh.
  mdy-ETH: ኪሩቤኤላ ጋኣዞ ፔኤሲ ሌካ ዼጊዲ ፒሺ፥ ዬኖ ጉኡፔሎ ካንቃያ፤ ሃሣ ዎሊ ዛዛጋያ ማሂ ዒዚ ኮሼኔ።
  twi-ASANTE: Na Kerubim no di nhwɛanimu a wɔasisi wɔn ti ase rehwɛ Mpata Dwa no na
    wɔatrɛtrɛ wɔn ntaban mu akata so.
  eng-WEBU: The cherubim spread out their wings above, covering the mercy seat with
    their wings, with their faces toward one another. The faces of the cherubim were
    toward the mercy seat.
  bnp-bnp: Ra agelo nga, ru vangalai, ru vulala tala a karapane rua ru kavitagua a
    matana tava.
  wal-wal: Kiruubeti bantta qefiyaa denttidi, atto giyo sohuwaa kammiyo qum77uwaa
    bantta qefiyan kuwayi wottidosona; qassi issoi issuwaakko simmi uttidi, qum77uwaa
    xeelloosona.
  spa-PDDPT: Los querubines extendían sus alas por encima, con las cuales cubrían
    el Propiciatorio. Estaban el uno frente al otro, y los rostros de ellos estaban
    hacia el Propiciatorio.
  gun-gun: Anjo ra'angaa ma opepo py ojao'i teko vai ombogueaty. Peteĩ-teĩ joa katy
    hova, ha'e teko vai ombogueaty re oma'ẽ.
  agu-BL: Nintzun na tok'bej cu'n tib yi chiwutz yi cob teblala'tz. Poro yi chiwutz
    cho'n ajnak cu'n tibaj yi jun jopsela'tz. Ma yi chixicy', elnak xit, nin na xcye'
    tan jople'n tircu'n yi jun jopsela'tz.
  ilo-ULB: Nakaukrad a pangato dagiti payyak ti kerubim ket lininonganda ti kalub
    a mangipakitaiti pannakakalub ti basol ti lakasa. Dagiti kerubim ket nagsinnango
    a nakaturong dagiti matada iti tengnga ti kalub ti lakasa.
  kpg-kpg: Nia manu nau bakau e huli mai nau hadumada gi lodo i hongo di uhi, ge nau
    bakau moholo guu gahu di uhi.
  uig-ARA: كېرۇبلار بىر-بىرىگە يۈزلىنىپ، قاناتلىرىنى كافارەت تەختىنىڭ ئۈستىگە كېرىپ،
    قاناتلىرى بىلەن ئۇنى يېپىپ تۇراتتى؛ كېرۇبلارنىڭ يۈزى كافارەت تەختىگە قارىتىلدى.
  sus-sus: Na malekɛ sawurɛ firinyie naxa ti e boore ya i, e gabutenyie italaxi, e
    xun sinxi xunsare yire.
  pon-2006: Ira sohpeipene pohn pweinen Kohpwao oh kapapeseng pehra ko powe oh koaduhpwaldi.
  ksd-ksd: Ma ra ura angelo dir ga pala ra bebea i dir urama liu, ma dir ga turup
    ra tubatuba me, ma dir ga bobo varkuvo; ma ra mata i ra ura angelo i ga lingan
    tadav ra tubatuba.
  tur-YTC: Keruvlar kanatları yukarıya doğru açık, yüzleri birbirine dönük şekilde
    Merhamet Örtüsü'nü kanatlarıyla örtüyorlardı. Keruvlar'ın yüzleri Merhamet Örtüsü'ne
    doğruydu.
  grc-BRENT: καὶ τὸ κλίτος τὸ πρὸς Βοῤῥᾶν, ἑκατὸν ἐφʼ ἑκατόν· καὶ τὸ κλίτος τὸ πρὸς
    Νότον, ἑκατὸν ἐφʼ ἑκατόν· καὶ οἱ στύλοι αὐτῶν εἴκοσι, καὶ αἱ βάσεις αὐτῶν εἴκοσι·
  ind-AYT: Kerub-kerub itu mengembangkan dua sayapnya ke atas untuk menundungi tutup
    pendamaian itu dengan sayapnya dan wajahnya harus saling berhadapan. Kerub-kerub
    itu harus menghadap tutup pendamaian.
  nya-nya: Mapiko a Akerubiwo anatambasukira pamwamba pa chivundikiro cha bokosilo
    kuti achiphimbe. Akerubiwo anakhala choyangʼanana, aliyense kuyangʼana chivundikirocho.
  hrv-hrv: Kerubini imali uzdignuta i raširena krila, zaklanjali njima Pomirilište.
    Bili su licem okrenuti jedan prema drugome, tako da su im lica gledala u Pomirilište.
  mps-mps: Te mobo bidi ensel augwa siba digi ma tonononaluyu, tama aba te halobageba
    me tonononaluyu, tama augwali sigo bogo te dinigąluyu, tama te halobage po paliabo
    nai geme dualama elaluai.
  tpi-tpi: Tupela ensel i lukluk i go long tupela yet na wing bilong tupela i op i
    stap na haitim ai bilong Bokis.
  dan-1931: Og Keruberne bredte deres Vinger i Vejret, således at de dækkede over
    Sonedækket med deres Vinger; de vendte Ansigtet mod hinanden; nedad mod Sone,
    dækket vendte Kerubernes Ansigter.
  vie-OVCB: Hai chê-ru-bim đứng đối diện nhau, xòe cánh che trên Nắp Chuộc Tội, mặt
    nhìn xuống nắp.
  guj-2017: કરુબોની પાંખો ઊંચે ફેલાવીને પોતાની પાંખો વડે દયાસન પર આચ્છાદન કર્યું.
    તેઓના મુખ સામસામાં હતા અને દયાસનની તરફ કરુબોનાં મુખ હતાં.
  pon-2006A: Ira sohpeipene pohn pweinen Kohpwao oh kapapeseng pehra ko powe oh koaduhpwaldi.
  por-BRBSL: O querubim estendeu suas asas acima, cobrindo o propiciatório com suas
    asas, com seus rostos voltados um para o outro. Os rostos dos querubins estavam
    voltados para o propiciatório.
  cth-cth: Cherubim hah minhmai kâhmo lah, lungmanae tungkhung hah a rathei a kadai
    teh a khu teh, lungmanae tungkhung koe lah a kangvawi.
  twi-twi: Na kerubim no di nhwɛanim a wɔasisi wɔn ti ase rehwɛ Mpata Agua no na wɔatrɛtrɛw
    wɔn ntaban mu akata so.
  hlt-hlt: Cherubim aka om rhoi loh a phae a phuel hang rhoi tih a phae neh thingkawng
    tlaeng te a khu rhoi. A maelhmai rhoi khaw pakhat loh a manuca taengla mael. Te
    dongah cherubim kah maelhmai te thingkawng tlaeng soah hum uh.
  tbz-SIM: kɛ cómmú kɛ wetí titɔbɛ̀, kɛ̀ ti ììkɛ̀ co ditɔu, kɛ̀ ti fìɛ̀ti dì dìɛ́kɛ́.
  msy-2020: Ezɨ enselɨn bar gavgavir pumuningɨn nedazim arazir kuraba gɨn amadir danganimɨn
    tughav iti, ezɨ aningɨn guamning uaningɨn akuigha aviragha Boksiamɨn gari, ezɨ
    aningɨn avɨzimning kuiaghirɨgha ikia, Boksiamɨn asuam avara.
  azb-azb: Keruvlar yuxarıya açılmış qanadları ilə kəffarə qapağını örtdülər. Keruvların
    üzləri bir-birinə qarşı qapağa doğru idi.
  eng-DBY: 'And the cherubim spread out [their] wings over it, covering over with
    their wings the mercy-seat; and their faces were opposite to one another: the
    faces of the cherubim were [turned] toward the mercy-seat.'
  hin-2017: और करूबों के पंख ऊपर से फैले हुए बने, और उन पंखों से प्रायश्चित का ढकना
    ढँपा हुआ बना, और उनके मुख आमने-सामने और प्रायश्चित के ढकने की ओर किए हुए बने।
  wol-KYG: Serub yaa ngi tàllal seeni laaf, jëme kaw, yiire kubeer gi seeni laaf te
    janoo, seeni kanam jublook kubeer gi.
  bjr-bjr: Mi qangiroo qanda bookisa afusaa quqasoofaqa noori narí qafee narí qafee
    iqa mariqau. Miqanda niqoosa uqeerasoofanoo bookisa afusaa ititanoo marinau.
  eng-YLT: and the cherubs are spreading out wings on high, covering over the mercy-seat
    with their wings, and their faces [are] one towards another; towards the mercy-seat
    have the faces of the cherubs been.
  eng-WYC-2017: stretching out the wings, and covering the propitiatory, and beholding
    themselves together, and that propitiatory.
  eng-WMBB: The cherubim spread out their wings above, covering the mercy seat with
    their wings, with their faces towards one another. The faces of the cherubim were
    towards the mercy seat.
  urd-GVH: फ़रिश्तों के पर यों ऊपर की तरफ़ फैले हुए थे कि वह ढकने को पनाह देते थे।
    उनके मुँह एक दूसरे की तरफ़ किए हुए थे, और वह ढकने की तरफ़ देखते थे।
  rug-rug: Meke sari karua serubimi si vari doṉo totoi meke sari na tatapurudi si
    nobia sa tukutuku.
  gaz-gaz: Kiirubeeliin sun qoochoo isaanii ol balʼifatanii teessoo araaraa sanatti
    gaaddiseessu turan. Kiirubeeliin kunneen fuula isaanii walitti garagalfatanii
    gara teessoo araaraa ilaalu turan.
  fra-LSG: Les chérubins étendaient les ailes par-dessus, couvrant de leurs ailes
    le propitiatoire, et se regardant l’un l’autre; les chérubins avaient la face
    tournée vers le propitiatoire.
  yal-yal: Maleka sawurane gubugubune yi bandunxi e xun ma, e yi felenxi kankiraan
    dɛraganla ma. Maleka sawurane yɛɛ rafindixi e bode ma, e xun sinxi kankiraan dɛraganla
    ma.
  haw-1868: A hohola ae la na kerubima i ko laua mau eheu iluna, a uhi ao la ko laua
    mau eheu i ka noho aloha, a ku pono iho la ko laua mau maka kekahi i kekahi, ma
    ka noho aloha na maka o na kerubima.
  arb-NAV: وَكَانَ الْكَرُوبَانِ مُتَوَاجِهَيْنِ بَاسِطَيْنِ أَجْنِحَتَهُمَا إِلَى
    فَوْقُ، يُظَلِّلانِ بِهِمَا الْغِطَاءَ، وَيَتَّجِهَانِ بِوَجْهَيْهِمَا نَحْوَهُ.
  ewe-ewe: Kerubi eveawo dze ŋgɔ wo nɔewo, wokeke woƒe aʋalawo ɖe “Amenuveveteƒe”
    la dzi, eye wode mo to ɖe edzi.
  eng-LEE: And the cherubim were spreading forth their wings on high, overshadowing
    with their wings the cover, with their faces one to the other; toward the cover
    were the faces of the cherubim directed.
  asm-FB: কৰূবে ওপৰলৈ ডেউকা মেলি নিজৰ ডেউকাৰে পাপাবৰণক ঢাকি ধৰিলে; আৰু কৰূব দুটা মুখামুখি
    হৈ থাকিল; আৰু কৰূবৰ দৃষ্টি পাপাবৰণৰ মাজভাগত আছিল।
  sus-A: نَ مَلٍكّ سَوُرّ قِرِنيِيٍ نَشَ تِ عٍ بٌورٍ يَ عِ، عٍ فَبُتٍنيِيٍ عِتَلَشِ،
    عٍ شُن سِنشِ شُنسَرٍ يِرٍ.
  fra-SBL: Les chérubins étendaient leurs ailes au-dessus du propitiatoire et le couvraient
    de leurs ailes, leurs faces étant tournées l'une vers l'autre. Les faces des chérubins
    étaient tournées vers le propitiatoire.
  hbo-hbo: וַיִּהְי֣וּ הַכְּרֻבִים֩ פֹּרְשֵׂ֨י כְנָפַ֜יִם לְמַ֗עְלָה סֹֽכְכִ֤ים בְּכַנְפֵיהֶם֙
    עַל־הַכַּפֹּ֔רֶת וּפְנֵיהֶ֖ם אִ֣ישׁ אֶל־אָחִ֑יו אֶל־הַכַּפֹּ֔רֶת הָי֖וּ פְּנֵ֥י
    הַכְּרֻבִֽים׃ פ
  eng-WYCLIFFE: and hilynge the propiciatorie, and biholdynge hem silf togidere and
    that.
  piu-2006: '@see-verse:EXO.037.008'
  pjt-pjt: '@see-verse:EXO.037.008'
  cwe-cwe: Vilumbe ivo vilingile fana wasenga wa kuulanga vikunjula mabawa yawo kuchigubika
    ngubiko ya kuiumba. Vilumbe ivo vihindukila kuchilola ngubiko iyo.
  kik-kik: Mathagu ma makerubi macio matambũrũkĩtio na igũrũ, magathiĩka gĩtĩ kĩu
    gĩa tha. Makerubi macio maathondeketwo maroranĩte, na marorete gĩtĩ kĩu gĩa tha.
  fra-NCL: Les chérubins avaient leurs ailes déployées vers le haut, couvrant de leurs
    ailes le propitiatoire, et se faisant face l’un à l’autre ; les faces des chérubins
    étaient tournées vers le propitiatoire.
  cek-AK: Cherubim hnik loe van bangah pakhraeh phok hoi tahang moe, palungnathaih
    tangkhang to a khuk hoi, mikhmai kangtong ah a oh hoi moe, palungnathaih tangkhang
    to khet hoi tathuk.
  cuk-cuk: Querubinʼmala ulu-eduged-birgi asabin-asabin sakan-nallaa gwismalad. E-sakangine,
    ulu-eduged odukunanaid. E-wagardi, ulu-edugedgi ataknanaid.
  uig-CYR: Керублар бир-биригә йүзлинип, қанатлирини кафарәт тәхтиниң үстигә керип,
    қанатлири билән уни йепип туратти; керубларниң йүзи кафарәт тәхтигә қаритилди.
  tel-2017: ఆ రెండు కెరూబులు పైకి రెక్కలు విప్పి, కరుణా స్థానాన్ని వాటి రెక్కలతో కప్పాయి.
    కెరూబుల ముఖాలు కరుణా స్థానాన్ని కప్పుతూ ఒక దానికొకటి ఎదురెదురుగా నిలిచాయి.
  hat-BSA: Cheriben yo te gen zèl yo ouvri pa anlè, e yo te kouvri chèz pwopyatwa
    a avèk zèl yo, avèk figi pa yo youn anvè lòt. Figi Cheriben yo te anvè chèz pwopyatwa
    a.
  kos-kos: Cherub luo ah ngetani nu sie fin mwe afyuf sac, ac posohksok lalos asrosrelik
    ac afinya fac ah.
  hbo-WLC: וַיִּהְי֣וּ הַכְּרֻבִים֩ פֹּרְשֵׂ֨י כְנָפַ֜יִם לְמַ֗עְלָה סֹֽכְכִ֤ים בְּכַנְפֵיהֶם֙
    עַל־הַכַּפֹּ֔רֶת וּפְנֵיהֶ֖ם אִ֣ישׁ אֶל־אָחִ֑יו אֶל־הַכַּפֹּ֔רֶת הָי֖וּ פְּנֵ֥י
    הַכְּרֻבִֽים׃ פ
  ibo-ibo: Cherubim ndị a gbasara nku ha laa elu, were ha na-ekpuchi okwuchi ahụ.
    Cherubim ndị ahụ cherịtara onwe ha ihu, na-ele anya nʼebe okwuchi ahụ dị.
  ory-ory: ପୁଣି, କିରୂବମାନଙ୍କର ପକ୍ଷ ଉର୍ଦ୍ଧ୍ବକୁ ବିସ୍ତାରିତ ହୋଇ ପାପାଚ୍ଛାଦନକୁ ଆବରଣ କଲା
    ଓ ସେମାନଙ୍କର ମୁଖ ପରସ୍ପର ସମ୍ମୁଖୀନ ହେଲା; ମାତ୍ର ପାପାଚ୍ଛାଦନ ପ୍ରତି କିରୂବମାନଙ୍କର ମୁଖ
    ରହିଲା।
  chk-chk: Iwe, pöükässin ekewe kerop ra itila o meresila, pwe ra ochunoi won ewe
    öppüng, nge won meser ra sapefengen o wenetiu ngeni ewe öppüng.
  rop-rop: en dubala bin jandap feis gija lukinat det lid, en det wing blanga dubala
    bin gaburrumap det lid.
  ukr-1871: І простягали херувими крила свої вгору, вкриваючи крилами своїми віко,
    а лиця їх були проти себе; лиця херувимів були на віко повернуті.
  bch-bch: Ikado kerubim toa rua oa ga tidio ngan tibur toa Deo isamum kadonga sasat
    ngan, be matad inono ngan gid. Be gisirua bagbaged iualai ga idae ta tirobi korol
    ipao.
  deu-1951: Und die Cherubim breiteten ihre Flügel aus von oben her und deckten damit
    den Sühndeckel, und ihre Angesichter waren einander zugekehrt und sahen auf den
    Sühndeckel.
  eng-JPS: And the cherubim spread out their wings on high, screening the ark-cover
    with their wings, with their faces one to another; toward the ark-cover were the
    faces of the cherubim.
  srp-1865: I u heruvima bjehu krila raširena u vis, i zaklanjahu krilima svojim zaklopac,
    i licem bjehu okrenuti jedan drugom, i gledahu prema zaklopcu heruvimi.
  lug-lug: Ebiwaawaatiro bya bakerubi yabikola nga bibikkule nga bisonze waggulu,
    era nga bisiikirizza ekisaanikira, ye ntebe ey’okusaasira. Bakerubi ne batunulagana
    nga boolekedde ekisaanikira, ye ntebe ey’okusaasira.
  heb-heb: ויהיו הכרבים פרשי כנפים למעלה סככים בכנפיהם על הכפרת ופניהם איש אל אחיו
    אל הכפרת היו פני הכרבים׃
  ben-IRV: সেই দুই করূব উপরের দিকে ডানা মেলে থাকল এবং তাদের দিয়ে পাপাবরণ ঢেকে রাখল।
    তাদের মুখ একে অপরের দিকে থাকল; করূবগুলি পাপাবরণের দিকে চেয়ে থাকলো।
  pan-pan: ਅਤੇ ਉਹ ਕਰੂਬੀ ਆਪਣੇ ਖੰਭ ਉਤਾਹਾਂ ਨੂੰ ਖਿਲਾਰੇ ਹੋਏ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਖੰਭ ਪ੍ਰਾਸਚਿਤ
    ਦੇ ਸਰਪੋਸ਼ ਨੂੰ ਢੱਕਦੇ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਮੂੰਹ ਆਹਮੋ-ਸਾਹਮਣੇ ਸਨ ਅਤੇ ਕਰੂਬੀਆਂ ਦੇ ਮੂੰਹ ਪ੍ਰਾਸਚਿਤ
    ਦੇ ਸਰਪੋਸ਼ ਵੱਲ ਸਨ।
  mya-JVB: ခေရုဗိမ်နှစ်ပါးတို့သည် မျက်နှာ ချင်း ဆိုင် ၍၊ သေတ္တာဖုံး ကို ရှု လျက်၊
    မိမိ အတောင် ကို ဖြန့် ၍ သေတ္တာဖုံး ကို မိုး လျက် ရှိ ၏။
  hmo-hmo: Inai kerubi aneru ese edia hanina dekena amo koua gauna idia hunia bamona,
    bona inai kerubi aneru ruaosi ese ta ta dekenai edia vairana idia itaia noho.
  urd-urd: और करूबियों के बाजू ऊपर से फैले हुए थे और उनके बाजूओं से सरपोश ढका हुआ
    था, और उन करूबियों के चेहरे सरपोश की तरफ़ और एक दूसरे के सामने थे।
  rus-SYN: и были херувимы с распростертыми вверх крыльями и покрывали крыльями своими
    крышку, а лицами своими были обращены друг к другу; к крышке были лица херувимов.
  bqc-SIM: An gã̀sĩaↄ pooa musu a nɛtaɛpia. An aɛ dↄakↄ̃wa, an wɛ́ pɛa a nɛtaɛpiwa.
  tcz-CHONGTHU: Cherubim teni chun chunglang anga lhon'in chule alha ajap lhon'in
    hepi touna chu alhaving tenin a veng bit lhon in ahi.
  mar-mar: त्या करुबांचे पंख वर असे पसरले होते की त्यांनी ते दयासन झाकले होते; त्यांची
    तोंडे समोरासमोर असून त्यांची दृष्टी दयासनाकडे लागलेली होती.
  qub-qub: Chay querubincunaga wac-lä cay-lä ishcanpis caycaran ñaupanman älancuna
    quichasha. Ishcanpis ricarpaycaran chapanallanman. Chaura älancunaga chapana jananpa
    quichasha caycaran.
  hat-hat: Zanj cheriben yo te gen zèl yo louvri anwo tèt yo pou kouvri kouvèti a.
    Yo te yonn anfas lòt, avèk tèt yo bese ap gade kouvèti a.
  eng-BSB: And the cherubim had wings that spread upward, overshadowing the mercy
    seat. The cherubim faced each other, looking toward the mercy seat.
  tod-tod: Seeluɓɛinti ti ti-ɠoʋegiti suvieni maazuʋɛ, ti kesui lakulugi maalɔɔɠu
    ga ti-ɠoʋegiti, ti ɠaaʋote ɓɔɠɔ ma. Seeluɓɛinti ti ɠaaʋoteni kesui lakulugi ma.
  eng-WEBPB: The cherubim spread out their wings above, covering the mercy seat with
    their wings, with their faces towards one another. The faces of the cherubim were
    towards the mercy seat.
  kbq-kbq: Ana Serabimi ankeroraremokea zanavugosa ohumi ahumi nehuke, kepri hu'ne
    asunku tra'mofo negakeno zanageko'namo'a rufanara huno ana vogisia refite'ne.
  nhe-BL: Nopa elhuicac ehuani moixnamictoyaj huan moeltlapal tlalantoyaj queja quiecahuiliyayaj
    huan quitlachiliyayaj itzajca nopa caxa campa TOTECO quintlasojtlas tlacame.
  gub-BL: A'e kerumin hagapaw a'e wà, uzuwazar romo a'e wà. Ume'e 'àm ipykaw rehe
    wà. Ipepozaz wà. Wapepo upyk ipykaw wà.
  eng-DRA: Spreading their wings, and covering the propitiatory, and looking one towards
    the other, and towards it.
