verse: EXO.037.004
translations:
  mal-C: പിന്നെ അദ്ദേഹം ഖദിരമരംകൊണ്ടു തണ്ടുകൾ ഉണ്ടാക്കി അവ തങ്കംകൊണ്ടു പൊതിഞ്ഞു.
  deu-TKW: Sodann fertigte er Stangen aus Akazienholz und überzog sie mit Gold;
  lin-lin: Asalaki mabaya mibale na nzete ya akasia mpe abambaki yango wolo.
  eng-LSV: and he makes poles of shittim wood, and overlays them with gold,
  eng-GNV: Also he made barres of Shittim wood, and couered them with golde,
  eng-WEBSTER: And he made staffs of shittim wood, and overlaid them with gold.
  nhw-BL: Nojquiya quisencajqui cuahuitl huehueyac huan quixajqui ica oro.
  swh-ONEN: Kisha akatengeneza mipiko ya mti wa mshita na kuzifunika kwa dhahabu.
  bba-bba: Mɑ u dɑ̃ɑ pɔɔsi kuɑ yiru u yi wurɑ pote.
  eng-KJVCPB: And he made staves of shittim wood, and overlaid them with gold.
  luo-luo: Eka noloso ludhe mag yiend siala mi obawogi gi dhahabu.
  meu-meu: Maduna danu e kara, kela audia amo, bona gold amo e ḡovadia.
  npi-ULB: तिनले बबुलका डन्डाहरू बनाएर तिनलाई सुनले मोहोरे ।
  yor-yor: Ó sì fi igi kasia ṣe ọ̀pá, ó sì fi wúrà bò wọ́n.
  emp-NTPO: Idjab̶a acacia bacuruda umé biya eraped̶a oroba bʌrasia.
  ind-ind: Dia membuat dua tongkat pengusung dari kayu akasia, melapisinya dengan
    emas,
  pes-OPCB: سپس دو چوب بلند از درخت اقاقیا ساخت و آنها را با طلا پوشاند.
  tgl-ULB: Gumawa siya ng mga poste sa kahoy ng akasya at binalutan ang mga ito ng
    ginto.
  hui-hui: Ani biai howa Mbogoyi iraho yulenenaga ira agasiame ira kira wabu wialu
    ira ogoni labobi ngolome paraho dambi dege hene.
  mya-mya: ထမ်း​ပိုး​များ​ကို​အ​ကာ​ရှ​သစ်​သား​ဖြင့်​ပြု လုပ်​၍၊ ရွှေ​ချ​ထား​၏။-
  cbi-NTPO: Tsenmin akasia chi tene, yali' tanenu cha'li ketu, uruchi tene mai'tekemi.
  bod-N: ཡང་ཁོས་སེང་ལྡེང་ཤིང་གིས་རྒྱུག་པ་གཉིས་བཟོས་ནས་དེ་གསེར་གྱིས་གཡོགས་པ་དང་།
  sna-sna: Ipapo akaita mapango omuti womuunga uye akaafukidza negoridhe.
  spa-BLM: Hizo varas de madera de acacia y las recubrió de oro.
  cac-cac: Ix b'opax juntzan̈ te sb'achlab'il d'a te' acacia, ix ochpax q'uen oro
    d'a spatictac te'.
  swh-ULB: Kisha akafanya miti ya mshita na kuifunika kwa dhahabu.
  bel-bel: І зрабіў жэрдкі з дрэва сітым і абклаў іх золатам;
  deu-ELBBK: Und er machte Stangen von Akazienholz und überzog sie mit Gold.
  mbb-OT: Ne mibaal zaan sikandan te menge tival he kayu he ekasya he mid-epizan dan
    te vulawan. Tig-dezuwa is diyà te kada kilid.
  mal-2015: അവൻ ഖദിരമരംകൊണ്ടു തണ്ടുകളും ഉണ്ടാക്കി പൊന്നുകൊണ്ടു പൊതിഞ്ഞു.
  gup-gup: Wanjh marnbom mandulkdjad mankuyeng bokenh, kaluk acacia kundulk, wanjh
    kaluk balbaruy wirlmurrng gold duninjh. Wanjh dulkngimewong mahni kundulk bokenh
    kore rings nawu kahdi kurrid ngarre Ark ba bu bininj kabirringorrkan.
  gvs-gvs: Ikavava, aitakeo aiyuwo gaigíyala ibobóidi go, goura paaevaidi ikabidi,
    aitakeoyadi ipaimidi.
  rmc-rmc: Paľis kerďa o dručki le akacijoskre kaštestar a obcirdňa len le somnakaha.
  nlg-nlg: Vaho ge gonighi erua na ghai daro nia na acacia me poroi nia na gold.
  pes-OPV: و دو عصا از چوب شطیم ساخته، آنها را به طلا پوشانید.
  ron-1924: А фэкут ниште друӂь де лемн де салкым ши й-а полеит ку аур.
  ben-OBCV: পরে তিনি বাবলা কাঠ দিয়ে খুঁটি তৈরি করলেন ও সেগুলি সোনা দিয়ে মুড়ে দিলেন।
  som-som: Wuxuuna ulo ka sameeyey qori qudhac ah, dahab buuna ku dahaadhay.
  lat-VUC: Vectes quoque fecit de lignis setim, quos vestivit auro,
  eng-ASVBT: And he made staves of acacia wood, and overlaid them with gold.
  ita-1885: Fece ancora delle stanghe di legno di Sittim, e le coperse d'oro.
  eng-LXXUP: And they put it on four posts of incorruptible wood overlaid with gold;
    and their chapiters were gold, and their four sockets were silver.
  eng-ULB: He made poles of acacia wood and covered them with gold.
  spa-VBL: Hizo palos de madera de acacia y los cubrió con oro.
  fra-_FOB: Il fit aussi des barres de bois de Sittim, et les couvrit d'or.
  mal-mal: അവൻ ഖദിരമരംകൊണ്ട് തണ്ടുകൾ ഉണ്ടാക്കി പൊന്നുകൊണ്ട് പൊതിഞ്ഞു.
  urd-GVR: Phir us ne kīkar kī do lakaṛiyāṅ sandūq ko uṭhāne ke lie taiyār kīṅ aur
    un par sonā chaṛhāyā.
  suz-BL: मिनु बोल्‍यो शी के कुरतीक कोक्‍के निक्‍शी सेल्‍शा, सुनमी गिल्‍तु।
  ita-1927: Fece anche delle stanghe di legno d’acacia, e le rivesti d’oro.
  ckb-ckb: دوو داریشی لە داری ئەکاسیا دروستکرد و بە زێڕ ڕووکەشی کردن.
  eng-BBE: And rods of the same wood plated with gold.
  kan-OKCV: ಆಮೇಲೆ ಜಾಲಿ ಮರದ ಕೋಲುಗಳನ್ನು ಮಾಡಿಸಿ, ಅವುಗಳಿಗೆ ಬಂಗಾರದಿಂದ ಹೊದಿಸಬೇಕು.
  bbb-bbb: '@see-verse:EXO.037.003'
  tam-2017: சீத்திம் மரத்தினால் தண்டுகளைச் செய்து, அவைகளைப் பொன்தகட்டால் மூடி,
  spa-RV-1909: Hizo también las varas de madera de Sittim, y cubriólas de oro.
  ron-BTF: Și a făcut drugi din lemn de salcâm și i-a placat cu aur.
  eng-WEBP: He made poles of acacia wood and overlaid them with gold.
  eng-FBV: He made poles of acacia wood and covered them with gold.
  nld-1939: Hij maakte handbomen van acaciahout, die hij met goud besloeg.
  nch-BL: Nojquiya quichijqui cuahuit huehueyac huan quiixalti ica oro.
  vie-1934: Người cũng chuốt các đòn bằng cây si-tim, bọc vàng;
  hin-CV: उसने बबूल की लकड़ी के डंडे बनाए और उस पर सोना लगाया तथा इन्हें संदूक के
    दोनों तरफ लगे कड़ों में डाल दिया ताकि संदूक को उठाना आसान हो.
  eng-OURB: He made poles of acacia wood, and overlaid them with gold.
  spa-BES: Y varillas del mismo palo de acacia chapado en oro.
  tdx-tdx: Nandranjia’e bao-pitakonañe ami’ty mendoraveñe vaho pinako’e volamena,
  vid-vid: Nakagongomanya mipichilo ja msonobali na kubakaliza zahabu.
  eng-OKE: And he made staves of sittin wood, and covered them with gold.
  tha-KJV: เขาทำคานหามด้วยไม้กระถินเทศหุ้​มด​้วยทองคำ
  por-BR-2018: Fez também as varas de madeira de acácia, e cobriu-as de ouro.
  deu-ELO: Und er machte Stangen von Akazienholz und überzog sie mit Gold.
  eng-WYC-2018: And he made (its) bars (out) of the wood of shittim, (or acacia wood),
    the which he covered with gold,
  epo-epo: Kaj li faris stangojn el akacia ligno kaj tegis ilin per oro.
  uig-PIN: U ⱨǝm akatsiyǝ yaƣiqidin ikki baldaⱪ yasap, ⱨǝr ikkisini altun bilǝn ⱪaplidi;
  beo-beo: E da Gaga:su Gaga lala:gili gaguli masa:ne, ‘aga:isia’ ifa amo hamone gouliga
    dedeboi.
  tpi-OTNT: Na ol i sapim tupela hap diwai akas bilong karim Bokis Bilong Kontrak
    na i karamapim dispela tupela diwai long gol.
  hau-SA: Sa’an nan ya yi sanduna na itacen ƙirya, ya dalaye shi da zinariya.
  uig-LAT: U hem akatsiye yaghichidin ikki baldaq yasap, her ikkisini altun bilen
    qaplidi;
  nde-nde: Wasebaza imijabo ngesihlahla somʼakhakhiya wayihuqa ngegolide.
  ton-ton: Pea naʻa ne ngaohi ʻae ʻakau ʻe ua ʻaki ʻae ʻakau ko e sitimi, ʻo ne ʻaofi
    ʻaki ia ʻae koula.
  ces-1613: Zdělal i sochory z dříví setim a obložil je zlatem.
  eng-WMB: He made poles of acacia wood and overlaid them with gold.
  tam-TCV: சித்தீம் மரத்தினால் கம்புகளைச் செய்து, அவற்றைத் தங்கத்தகட்டால் மூடினான்.
  ceb-ULB: Gihimo niya ang mga dayongan gamit ang kahoy nga akasya ug gihaklapan kini
    ug bulawan.
  pol-UBG: Zrobił również drążki z drewna akacjowego i pokrył je złotem.
  urd-GVU: پھر اُس نے کیکر کی دو لکڑیاں صندوق کو اُٹھانے کے لئے تیار کیں اور اُن پر
    سونا چڑھایا۔
  deu-1912: Und machte Stangen von Akazienholz und überzog sie mit Gold
  ntj-ntj: '@see-verse:EXO.037.003'
  kan-2017: ಮತ್ತು ಜಾಲೀಮರದ ಕಂಬಗಳನ್ನು ಮಾಡಿ ಅವುಗಳಿಗೆ ಚಿನ್ನದ ತಗಡುಗಳನ್ನು ಹೊದಿಸಿದನು.
  ena-ena: La kɨlɨ cɨkaŋ hɨbɨn hɨbɨn agadɨ havahava saŋ kɨlɨ akasɨ sɨlɨvɨ ahica mibɨŋ
    hegulaŋ me agɨladɨ lɨhuavɨmi. Lavɨla lɨba golɨ agadɨ hɨvɨ ifuhafihafi uavɨmi.
  yap-yap: Me ngongliy l’agruw ley i mat’ ko ren ni acacia me ing ko gol ni go’ gol,
  hlt-MCSB: Rhining thing thingpang la a suih tih sui a ben thil.
  mdy-ETH: ዛጳሢ ሚፆዋ ሻሪ ሚሢ ዓርሲ ኮሺ ዎርቄና ዒዚ ጳርቄኔ።
  twi-ASANTE: Ɔsenee okuo nnua bi de sikakɔkɔɔ duraa ho.
  eng-WEBU: He made poles of acacia wood and overlaid them with gold.
  bnp-bnp: Muri i kau na kai a akas a binole i rua, i naviri na gol.
  wal-wal: Yaatidi guuganttaappe kasota kessiis. Kessidi etakka worqqan sheeshshiis.
  spa-PDDPT: Hizo también las varas de madera de acacia recubiertas de oro,
  gun-gun: Yvyra acácia gui ojapo avi yvyra po'i'i, ha'e ouro py ju onhovã.
  agu-BL: Ncha'tz bnix cob k'a'jil yi caẍa' te yi tze' acacia. Nintzun oc oro te'jak
    yi e'chk k'a'ja'tz.
  ilo-ULB: Nangaramid isuna kadagiti assiw babaen iti kayo ti akasia ken kinalupkopanna
    dagitoy iti balitok.
  kpg-kpg: Mee guu hai nia laagau aamo gi nia laagau ‘acacia’, guu hii nia maa gi nia
    goolo,
  uig-ARA: ئۇ ھەم ئاكاتسىيە ياغىچىدىن ئىككى بالداق ياساپ، ھەر ئىككىسىنى ئالتۇن بىلەن
    قاپلىدى؛
  sus-sus: A naxa kasiya wuri firin masoli a bɛ, a fa e maso xɛɛma ra.
  pon-2006: E wiahda tuhkehn wisik sang tuhke akesia, oh kidimkihla kohl,
  ksd-ksd: Ma i ga mut ra ura kip ma ra davai akasia ma i ga vung vapetep tar ra goled
    tana.
  tur-YTC: Akasya ağacından sırıklar yapıp onları altınla kapladı.
  grc-BRENT: καὶ ἐπέθηκαν αὐτὸ ἐπὶ τέσσαρας στύλους ἀσήπτους κατακεχρυσωμένους ἐν
    χρυσίῳ· καὶ αἱ κεφαλίδες αὐτῶν χρυσαῖ, καὶ αἱ βάσεις αὐτῶν τέσσαρες ἀργυραῖ.
  ind-AYT: Kemudian, dia membuat pengusung dari kayu akasia dan melapisinya dengan
    emas.
  nya-nya: Kenaka anapanga mizati yamtengo wa mkesha ndi kuzikuta ndi golide.
  hrv-hrv: Napravi i motke od bagremova drva i u zlato ih okuje;
  mps-mps: Tama augwaligo te bomai po muani halobage tolabo ni dage si te ni akasgo
    dulama, tama te ni si te golgo haluai.
  tpi-tpi: Na ol i sapim tupela hap diwai akas bilong karim Bokis Bilong Kontrak na
    i karamapim dispela tupela diwai long gol.
  dan-1931: Og han lavede Bærestænger af Akacietræ og overtrak dem med Guld;
  vie-OVCB: Ông cũng làm đòn khiên bằng cây keo bọc vàng,
  guj-2017: તેણે બાવળના લાકડાના દાંડા બનાવ્યાં અને તેને સોનાથી મઢી લીધાં.
  pon-2006A: E wiahda tuhkehn wisik sang tuhke akesia, oh kidimkihla kohl,
  por-BRBSL: Ele fez postes de madeira de acácia e os revestiu com ouro.
  cth-cth: Hahoi anri thing hoi kâkayawtnae acung hah a sak teh, sui tui hoi a hluk.
  twi-twi: Osen ɔkanto nnua bi de sikakɔkɔɔ duraa ho.
  hlt-hlt: Rhining thing thingpang la a suih tih sui a ben thil.
  tbz-SIM: Kòo cíɛ́kɛ́ dɛtekperɛ̀ kó tidɑbɛɛtì ipɑ̀ɑ̀ti kɛ́ ì dɑ̀ri mɛsɔɔ,
  msy-2020: Egha me Boksiam aterasa akasɨn iter otevir pumuning inigha, deragha aning
    akɨrigha, golrama aning pogha aning noke.
  azb-azb: Əbrişim ağacından şüvüllər düzəldib üzərini qızılla örtdü.
  eng-DBY: And he made staves of acacia-wood and overlaid them with gold.
  hin-2017: फिर उसने बबूल के डंडे बनाए, और उन्हें सोने से मढ़ा,
  wol-KYG: Mu sàkk nag ay njàppuy bantu séng, xoob bu ci nekk wurus,
  bjr-bjr: Misa akasia saqari qaindusi fandinna qanda koora turimmandee ausiruma qumaree
    minannai kukuqiqau.
  eng-YLT: and he maketh staves of shittim wood, and overlayeth them with gold,
  eng-WYC-2017: And he made bars of the wood of shittim, or acacia wood, the which
    he covered with gold,
  eng-WMBB: He made poles of acacia wood and overlaid them with gold.
  urd-GVH: फिर उसने कीकर की दो लकड़ियाँ संदूक़ को उठाने के लिए तैयार कीं और उन पर
    सोना चढ़ाया।
  rug-rug: Meke taveti sa sari na palepalekeana huda akesia, meke va pokoni qolo sa
    si arini.
  gaz-gaz: Ergasiis muka laaftoo irraa danqaraawwan tolchee warqee itti uffise.
  fra-LSG: Il fit des barres de bois d’acacia, et les couvrit d’or.
  yal-yal: A yi kasiya tami firin nafala, a yi xɛma yilɛnlɛnxine sa e ma.
  haw-1868: A hana iho la oia i mau auamo laau sitima, a uhi iho la ia mau mea i ke
    gula.
  arb-NAV: وَصَنَعَ عَصَوَيْنِ مِنْ خَشَبِ السَّنْطِ غَشَّاهُمَا بِالذَّهَبِ.
  ewe-ewe: Etsɔ akasiati kpa kpo didi eve, fa sika ɖe wo ŋu,
  eng-LEE: And he made staves of shittim wood, and overlaid them with gold.
  asm-FB: আৰু তেওঁ চিটীম কাঠৰ দুডাল কানমাৰি সাজি, তাত সোণৰ পতা মাৰিলে।
  sus-A: عَ نَشَ كَسِيَ وُرِ قِرِن مَسٌلِ عَ بّ، عَ قَ عٍ مَسٌ شّيمَ رَ.
  fra-SBL: Il fit des perches de bois d'acacia et les couvrit d'or.
  hbo-hbo: וַיַּ֥עַשׂ בַּדֵּ֖י עֲצֵ֣י שִׁטִּ֑ים וַיְצַ֥ף אֹתָ֖ם זָהָֽב׃
  eng-WYCLIFFE: And he made barris of the trees of Sechym, whiche barris he clothide
    with gold,
  piu-2006: '@see-verse:EXO.037.003'
  pjt-pjt: '@see-verse:EXO.037.003'
  cwe-cwe: Katenda mibiki ya kupapila ya mkenge na kuhaka zahabu.
  kik-kik: Ningĩ agĩthondeka mĩtĩ mĩraaya ya mũgaa na akĩmĩgemia na thahabu.
  fra-NCL: Il fit des barres de bois d’acacia et les revêtit d’or.
  cek-AK: To pacoengah aputhaih thing to shittim thing hoiah a sak moe, sui tui pazut
    boih.
  cuk-cuk: Deginbali, urgo-acaciaʼye-nugad suitii warbo imaksabalid. We-suarmar-walaganagi
    or ebiris nasiksad.
  uig-CYR: У һәм акатсийә яғичидин икки балдақ ясап, һәр иккисини алтун билән қаплиди;
  tel-2017: అతడు తుమ్మకర్రతో మందసాన్ని మోసే కర్రలు సిద్ధం చేసి వాటికి బంగారం రేకులు
    పొదిగించాడు.
  hat-BSA: Li te fè poto yo an bwa akasya, e li te kouvri yo avèk yon kouch lò.
  kos-kos: El orala srenenu nu kac ke sak acacia, ac nokomla ke gold,
  hbo-WLC: וַיַּ֥עַשׂ בַּדֵּ֖י עֲצֵ֣י שִׁטִּ֑ים וַיְצַ֥ף אֹתָ֖ם זָהָֽב׃
  ibo-ibo: O jikwa osisi akashia ahụ mee okporo osisi, machiekwa ha ọlaedo.
  ory-ory: ଆଉ ସେ ଶିଟୀମ୍‍ କାଷ୍ଠରେ ସାଙ୍ଗୀ କରି ସୁବର୍ଣ୍ଣ ମଡ଼ାଇଲେ
  chk-chk: Mürin a falei ämwär seni ewe irä akasia o apachätä kolt wor.
  rop-rop: en imbin meigim dubala longwan pol brom det wadultri, en imbin gaburrumap
    det dubala pol garram gol,
  ukr-1871: І поробив носила з дерева акацієвого та й пообкладував їх золотом.
  bch-bch: Ga kus ta ibada abei akas mamarae rua ta iualiue gid kemi ta timan sig.
    Ta imol sig toa rua oa ngan gol ikatinge babanga.
