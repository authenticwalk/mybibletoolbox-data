verse: EXO.037.022
translations:
  mal-C: മൊട്ടുകളും ശാഖകളും നിലവിളക്കിൽനിന്ന് ഒറ്റഖണ്ഡമെന്നവിധത്തിൽ തങ്കംകൊണ്ട് അടിപ്പുപണിയായി
    ഉണ്ടാക്കി.
  deu-TKW: Ihre Knollen und Röhren waren aus einem Stücke mit ihm, alles getriebene
    Arbeit aus einem Stücke, von gediegenem Golde.
  lin-lin: Bambuma mpe bitape ezalaki ekangana na etelemiselo ya minda ; mpe nyonso
    esalemaki na wolo ya peto, wolo oyo batuti na nzela ya marto.
  eng-LSV: their knobs and their branches have been of the same; all of it one beaten
    work of pure gold.
  eng-GNV: 'Their knops and their branches were of the same: it was all one beaten
    worke of pure gold.'
  eng-WEBSTER: 'Their knobs and their branches were of the same: all of it was one
    beaten work of pure gold.'
  nhw-BL: Huan nochi ixochiyohua huan imacuayohua huan icuayo eliyaya san se tlatectli
    oro huan tlatejtejtzontli ica martillo.
  swh-ONEN: Matovu na matawi yote yalikuwa kitu kimoja na kile kinara cha taa, yakiwa
    yamefuliwa kwa dhahabu safi.
  bba-bba: Burɑ ni kɑ kɑ̃ɑsi yi, ye kpuro yɑ sɑ̃ɑwɑ wurɑn bɔri tiɑ.
  eng-KJVCPB: 'Their knops and their branches were of the same: all of it was one
    beaten work of pure gold.'
  luo-luo: Maupego kod bedego duto nobedo gimoro achiel gi rachungi taya mothedh gi
    dhahabu maler.
  meu-meu: Hari rigi bona bure na gold namo-hereana sirina tamona amo e koro.
  npi-ULB: तिनीहरूका कोपिला र हाँगाहरू सबै एउटै निखुर सुनको टुक्रा पिटेर बनाइएका थिए
    ।
  yor-yor: Irúdì wọn àti ẹ̀ka wọn kí ó rí bákan náà, kí gbogbo rẹ̀ kí ó jẹ́ lílù ojúlówó
    wúrà.
  emp-NTPO: Dji gʌ̃rʌ̃gʌ̃rʌ̃ã nepõnõ quĩrãca b̶eara, dji jʌwate b̶eara, dji cacua
    sid̶a ab̶ari oro idji awa quirud̶ebemada toa chĩ osia.
  ind-ind: Semua bagian tiang pelita ini, termasuk cabang-cabangnya dan hiasan-hiasannya
    yang berbentuk bunga, ditempa dari satu bongkahan emas murni.
  pes-OPCB: تمام این نقشها و شاخه‌ها و بدنه از یک تکه طلای خالص بود.
  tgl-ULB: Ang kanilang mga madahong tuntungan at mga sanga lahat ay isang piraso
    ito, isang bahaging pinalong trabaho ng purong ginto.
  hui-hui: Ani bu ngelowa gebaganebi balawayanaga lini dole pabua baradaguabi ale
    biaru hamame bo ndibulaga bialu mo mbiraore howa wabu gimbu biai hene.
  mya-mya: ပွင့်​ဖူး၊ အ​ကိုင်း​နှင့်​ဆီ​မီး​တိုင်​တို့​သည်​တစ် သား​တည်း​ဖြစ်​၍၊ ရွှေ​ဖြင့်​ထု​လုပ်​၏။-
  cbi-NTPO: Tsejtu naa llullu tyuinanu basu bain, naa ñillu chujtinu tyaapala bain
    tyuipuñu' jutyu' ma bulu juumi. Juntsa ñillu chujti' chakaantsumiya uruchi tene
    juju' maatilluchi tene villa' jumi.
  bod-N: གང་བུའི་གཟུགས་རྣམས་དང་གེལ་པ་རྣམས་ནི་མུ་འབྲེལ་དུ་འབུར་རྡུང་བྱས་པའི་གསེར་བཙོ་མས་བཟོས་སོ།
    །
  sna-sna: Mabukira namatavi zvaiva chinhu chimwe chete nechigadziko chomwenje, chegoridhe
    rakaisvonaka rakapambadzirwa.
  spa-BLM: Sus brotes y sus ramas eran de una sola pieza con él. Todo el conjunto
    era una sola pieza batida de oro puro.
  cac-cac: A juntzan̈ sfloral yed' sc'ab' chi', junn̈ej ix aj yed' sb'achnub'al chi'.
    A jun chi', nab'a oro ix aji, tenb'il d'a q'uen martillo.
  swh-ULB: Vifundo vyake na matawi yake vilitoka kwake, vyote vilikuwa kitu kimoja
    cha kazi ya kufua, cha dhahabu safi.
  bel-bel: яблыкі і галінкі іх выходзілі зь яе; уся яна была чаканная, цэльная, з
    чыстага золата.
  deu-ELBBK: Ihre Knäufe und ihre Arme waren aus ihm; der ganze Leuchtereine getriebene
    Arbeit von reinem Gold.
  mbb-OT: Haazà is menge zayandayan wey menge subpang, inredsè dà is kebpurmaha zuen
    te kebeeli zuen te lewahan te selevukà te sulù.
  mal-2015: മുട്ടുകളും ശാഖകളും അതിൽനിന്നു തന്നേ ആയിരുന്നു; അതു മുഴുവനും തങ്കം കൊണ്ടുള്ള
    ഒറ്റ അടിപ്പുപണിയായിരുന്നു.
  gup-gup: Manbu mannguy, dja manyenhyende dja manbadjan ngarre lampstand makka birrimarnbom
    bu birridongohdoy nadjalkudji wirlmurrng gold duninjh dja djalburrkkudji.
  gvs-gvs: E senina gadona be laonina goura maavadaina situtudi go, ana lamgógana
    goura tayamo.
  rmc-rmc: O svietňikos le ramenca, le kvitkenca the le pučikenca sas avrikerdo jekhe
    kotorestar le žuže somnakastar.
  nlg-nlg: Mana vaguvagu mana oto te vaghaa sakai vamua kolua na tughuru, me tupighi
    tana puku ni gold.
  pes-OPV: سیبهای آنها و شاخه های آنها از همین بود، یعنی همه از یک چرخکاری طلای خالص.
  ron-1924: Гэмэлиоареле ши брацеле сфешникулуй ерау динтр-о букатэ ку ел, бэтут ын
    ынтреӂиме динтр-о букатэ де аур курат.
  ben-OBCV: সবকটি কুঁড়ি ও শাখা সেই দীপাধারের সঙ্গে অখণ্ড ছিল, যা খাঁটি সোনা পিটিয়ে
    পিটিয়ে তৈরি করা হল।
  som-som: 'Oo burooyinkooda iyo laamahooduba isku waslad bay la ahaayeen: oo kulligeedna
    waxay ahayd isku waslad dahab la tumay oo saafi ah.'
  lat-VUC: Et sphærulæ igitur, et calami ex ipso erant, universa ductilia ex auro
    purissimo.
  eng-ASVBT: 'Their knops and their branches were of one piece with it: the whole
    of it was one beaten work of pure gold.'
  ita-1885: I pomi de' rami e i rami loro erano d'un pezzo col Candelliere; tutto
    il Candelliere era d'un pezzo d'oro puro tirato al martello.
  eng-ULB: Their leafy bases and branches were all one piece with it, one beaten piece
    of work of pure gold.
  spa-VBL: Los brotes y las ramas deben ser hechos con el candelabro como una sola
    pieza, martillado en oro puro.
  fra-_FOB: Ses pommes et ses branches en étaient tirées; il était tout entier d'une
    seule pièce faite au marteau, en or pur.
  mal-mal: മുട്ടുകളും ശാഖകളും അതിൽനിന്ന് തന്നെ ആയിരുന്നു; അത് മുഴുവനും തങ്കംകൊണ്ടുള്ള
    ഒറ്റ അടിപ്പുപണിയായിരുന്നു.
  urd-GVR: Shāḳheṅ aur pyāliyāṅ balki pūrā shamādān ḳhālis sone ke ek hī ṭukṛe se
    ghaṛ kar banāyā gayā.
  suz-BL: मेको आ राशी नु डल्‍ला नेल्‍ल ठेयब क्‍येख सुन का केन चेम्‍शा सेल्‍तु।
  ita-1927: Questi pomi e questi bracci erano tutti d’un pezzo col candelabro; il
    tutto era d’oro puro lavorato al martello.
  ckb-ckb: گرێ و لقەکان لە خۆی بوون، هەمووشیان لە زێڕی بێگەردی کوتراو بوون.
  eng-BBE: The buds and the branches were made of the same metal, all together one
    complete work of the best hammered gold.
  kan-OKCV: ಅದರ ಮೊಗ್ಗುಗಳೂ ಕೊಂಬೆಗಳೂ ಅದರಿಂದಲೇ ಬಂದಿದ್ದವು. ದೀಪಸ್ತಂಭವನ್ನೆಲ್ಲಾ ಶುದ್ಧ ಬಂಗಾರದ
    ಒಂದೇ ಅಚ್ಚಿನಲ್ಲಿ ಬರೆದ ಕಲಾಕೃತಿಯಾಗಿತ್ತು.
  bbb-bbb: '@see-verse:EXO.037.021'
  tam-2017: அவைகளின் பழங்களும் அவைகளின் கிளைகளும் சுத்தப்பொன்னினால் ஒரே அடிப்பு வேலையாகச்
    செய்யப்பட்டது.
  spa-RV-1909: Sus manzanas y sus brazos eran de lo mismo; todo era una pieza labrada
    á martillo, de oro puro.
  ron-BTF: Nodurile lor și brațele lor erau la fel; toate acestea erau o singură lucrare
    bătută din aur pur.
  eng-WEBP: Their buds and their branches were of one piece with it. The whole thing
    was one beaten work of pure gold.
  eng-FBV: The buds and branches are to be made with the lampstand as one piece, hammered
    out of pure gold.
  nld-1939: 'De knoppen en armen waren met de kandelaar uit één stuk: het geheel één
    stuk drijfwerk van zuiver goud.'
  nch-BL: Huan nochi ixochiyohua huan imacuayohua huan icuayo eliyaya ten san se tatecti
    oro huan tatejtejtzonti ica martillo.
  vie-1934: Bầu và nhánh của chân đèn đều bằng vàng ròng nguyên miếng đánh giát.
  hin-CV: ये सभी कलियां, शाखाएं और दीप का स्तंभ शुद्ध सोने को पीटकर बने थे.
  eng-OURB: Their buds and their branches were of one piece with it. The whole thing
    was one beaten work of pure gold.
  spa-BES: Los capullos y las ramas estaban hechos del mismo metal, todos juntos una
    obra completa del mejor oro martillado.
  tdx-tdx: Raik’ amy taho’ey o rava-drave’eo naho o tsampa’eo, hene pinepèke am-bongam-bola­mena
    ki’e raike.
  vid-vid: Mitumba ajo na nhagala zake nazali chinhu chimwe na chinhu acho cha kuwichila
    chenje acho, na cheng'ha nachipondigwa kwa zahabu inojile.
  eng-OKE: Their apples and their branches were of the same, all of one beaten work
    of pure gold.
  tha-KJV: ดอกตูมและกิ่งเป็นเนื้อเดียวกั​นก​ับคันประทีป ทำทุกส่วนเป็นเนื้อเดียวกันด้วยทองคำบริ​สุทธิ​์และใช้ค้อนทำ
  por-BR-2018: Seus botões e seus braços eram do mesmo; tudo era uma peça lavrada
    a martelo, de ouro puro.
  deu-ELO: Ihre Knäufe und ihre Arme waren aus ihm; der ganze Leuchter eine getriebene
    Arbeit von reinem Golde.
  eng-WYC-2018: therefore the little roundels, or balls, and the shafts thereof, were
    all beaten out with hammer, of purest gold. (and so the little balls, and its
    rods, were all made out of pure gold, beaten out with a hammer.)
  epo-epo: La kapetoj kaj branĉoj elstaris el ĝi; ĉio estis unu forĝita tutaĵo el
    pura oro.
  uig-PIN: Uning xu ƣunqiliri ⱨǝm xahqiliri qiraƣdan bilǝn bir gǝwdǝ ⱪilindi — bir
    pütün sap altundin soⱪup yasaldi.
  beo-beo: E da sogea, amoda amola gamali bai mae afafane gouli liligi afadafa amoga
    hamoi.
  tpi-OTNT: Ol i kisim wanpela hap gutpela gol tasol na ol i hamaim bilong wokim ol
    dispela samting na i kamap olsem wanpela samting tasol.
  hau-SA: An ƙera mahaɗai da rassa wurin ajiye fitila a haɗe. Da ƙerarriyar zinariya
    aka yi wurin ajiye fitilar da dukan komensa a haɗe.
  uig-LAT: Uning shu ghunchiliri hem shaxchiliri chiraghdan bilen bir gewde qilindi
    — bir pütün sap altundin soqup yasaldi.
  nde-nde: Amahlumela lezingatsha kwakuyinto yinye loluthi lwesibane, kukhandwe ngegolide
    elicolekileyo.
  ton-ton: 'Ko honau ngaahi teunga potopoto mo honau ngaahi pasanga naʻe ʻi he meʻa
    pe ko ia: ko e konga koula tuki pe taha ʻaia kotoa pē.'
  ces-1613: Koule jejich i prutové jejich z něho byli, všecko hned jedním tažením
    z zlata čistého.
  eng-WMB: Their buds and their branches were of one piece with it. The whole thing
    was one beaten work of pure gold.
  tam-TCV: மொட்டுகளும், கிளைகளும் குத்துவிளக்குடன் ஒரே சுத்தத் தங்கத்தகட்டால் அடித்துச்
    செய்யப்பட்டிருந்தன.
  ceb-ULB: Ang mga bulakbulak niini ug ang mga sanga unay tanan sa usa lamang ka paglilok
    gikan sa lunsayng bulawan.
  pol-UBG: Ich gałki i ramiona były z tej samej bryły. Wszystko to w całości było
    wykute ze szczerego złota.
  urd-GVU: شاخیں اور پیالیاں بلکہ پورا شمع دان خالص سونے کے ایک ہی ٹکڑے سے گھڑ کر
    بنایا گیا۔
  deu-1912: und die Knäufe und Röhren gingen aus ihm, und war alles aus getriebenem,
    feinem Gold.
  ntj-ntj: '@see-verse:EXO.037.021'
  kan-2017: ಮೊಗ್ಗುಗಳು, ಶಾಖೆಗಳು ಒಂದೇ ಕಡೆಯಿಂದ ಉದ್ಭವಗೊಂಡಿದ್ದವು. ದೀಪಸ್ತಂಭವನ್ನೆಲ್ಲಾ ಒಟ್ಟಿಗೆ
    ಚೊಕ್ಕಬಂಗಾರದಿಂದ ಏಕವಾಗಿ ಮಾಡಲಾಗಿತ್ತು.
  ena-ena: Lɨba golɨ huaci sɨbaŋ agadɨ ifɨvɨnapɨna lɨdɨŋ akuaba akuaba agɨladɨ vihavɨci
    pabiŋ me laci hɨnimi.
  yap-yap: Fapi floras ndawori puf nge fa yupa’ i pa’ngin, nge fare tagil’ e magal
    e ni ngongliy u ta’bang i gol nni pirdi’iy.
  hlt-MCSB: Te lamkah a rhaimuem neh a kong te sui cilh a boh neh pakhat la boeih
    om.
  mdy-ETH: ፂሎንታ ካኣፖንታ ፖዖ ጌሦ ሻርናኣ ዎርቄ ዹይ ፔቴ ማሂ ኮሾናያኬ።
  twi-ASANTE: Deɛ wɔde siesiee kaneadua no ne ne nkorabata no nyinaa yɛ adeɛ fua a
    sikakɔkɔɔ amapa a wɔaboro na wɔde yɛeɛ.
  eng-WEBU: Their buds and their branches were of one piece with it. The whole thing
    was one beaten work of pure gold.
  bnp-bnp: A tabekena gol kabakaba ni tutu ni rata vona a maki nga i manga a maki
    i taku.
  wal-wal: Kukkumotinne marati ubbai xomppiyaa wottiyo ballaara issippe oiqetti issuwaa
    gididi, walahi bainna worqqaappe qoxettidi merettidosona.
  spa-PDDPT: Sus botones y sus brazos eran de una misma pieza. Todo estaba labrado
    a martillo en una sola pieza de oro puro.
  gun-gun: Ijapu'a va'e ha'e hakã hexe oĩ va'e ma peteĩ'i gui ae ojapo. Ha'e javi
    ma peteĩ'i guigua meme, ouro ete'i omoatyrõ mbyre gui ojapo.
  agu-BL: Cyakil yi e'chk weklila'tz, chi tane'n yi e'chk tal ne'ẍ buch, junit ban.
    Oro cu'n ban cyakil yi jun cantila'tz. Nin txak'ij mulij tan martiy.
  ilo-ULB: Dagiti naikorte a sinan-bulong a nakaikapetan ken sangada ket sangsangkamaysa
    amin iti daytoy, maysa a napanday a pidaso ti puro a balitok.
  kpg-kpg: Nia akai e daamada e moholoholo, nia manga, mo tuaidina di Lohongo Malama
    ne dugidugi gi di baahi goolo e dahi.
  uig-ARA: ئۇنىڭ شۇ غۇنچىلىرى ھەم شاخچىلىرى چىراغدان بىلەن بىر گەۋدە قىلىندى ــ بىر
    پۈتۈن ساپ ئالتۇندىن سوقۇپ ياسالدى.
  sus-sus: Na tɔnbilie nun lanpui salonyie findi keren na, e yailan xɛɛma fanyi xabuxi
    ra.
  pon-2006: Mpwek kan, rah kan oh dewen lampo sukusukda ehute sang ni kohl tohr.
  ksd-ksd: A pupulu i diat ma ra ingar i diat ma ra turtur a kidoloina parika; a turtur
    parika tikai ka ra papalum di ga pait ia ma ra goled di ga tutut ia.
  tur-YTC: Tomurcukları ve kolları ondan tek parçaydı. Hepsi saf altından bir dövmeci
    işiydi.
  ind-AYT: Semua kelopak dan cabangnya harus seiras dengannya, keseluruhan bagian
    itu harus terbuat dari sebongkah emas murni tempaan.
  nya-nya: Mphukira ndi nthambi zonse zinasulidwa kumodzi ndi choyikapo nyalecho ndi
    golide wabwino kwambiri.
  hrv-hrv: Njihove čaške i njihove peteljke bile su u jednom komadu s njim; sve to
    od čistoga kovanog zlata.
  mps-mps: Augwaligo te wiegi yai gol naga me dedeli selama, tama augwaligo te dabe
    nigilama, tama deli nai tiwai naga mu pedelai.
  tpi-tpi: Ol i kisim wanpela hap gutpela gol tasol na ol i hamaim bilong wokim ol
    dispela samting na i kamap olsem wanpela samting tasol.
  dan-1931: Bægrene og Armene var i ét med den, så at det hele udgjorde ét drevet
    Arbejde af purt Guld.
  vie-OVCB: Đài và cành được làm dính liền nhau bằng vàng dát nguyên miếng.
  guj-2017: દીવીની થાંભલી સાથે શાખાઓ અને કળીઓ જોડી દેવામાં આવ્યા હતાં અને એ બધું શુદ્ધ
    સોનાનાં ઘડતર કામનું હતું.
  pon-2006A: Mpwek kan, rah kan oh dewen lampo sukusukda ehute sang ni kohl tohr.
  por-BRBSL: Seus botões e seus galhos eram de uma só peça com ele. A coisa toda era
    um trabalho batido de ouro puro.
  cth-cth: A peimuem hoi a kutnaw hah buet touh lah koung a kâkuetsak teh abuemlahoi
    suikathoung hoi dei e doeh.
  twi-twi: Nea wɔde siesiee kaneadua no ne ne nkorata no nyinaa yɛ ade baako a sikakɔkɔɔ
    ankasa a wɔaboro na wɔde yɛe.
  hlt-hlt: Te lamkah a rhaimuem neh a kong te sui cilh a boh neh pakhat la boeih om.
  tbz-SIM: Yɛtòkɛ̀ nɛ̀ ibɑkɛ kɛ̀ dɛ̀ wɛ̃ nkɛ tú mɛsɔɔ nsɑ̀ɑ̀mɛ̀ mɑ́ɑ̀ bɛ̀ yìɛmmɛ̀
    kɛ utɛ́.
  msy-2020: Me hama inigha golɨn aghuir kam mɨsuegha, bizir kabagh amizɨ da bizir
    vamɨran mɨn iti.
  azb-azb: Qönçələr və budaqlar onunla bir hissədən idi; hamısı eyni hissədən, yastılanmış
    xalis qızıldan idi.
  eng-DBY: Their knobs and their branches were of itself — all of one beaten work
    of pure gold.
  hin-2017: गाँठें और डालियाँ सब दीवट के साथ एक ही टुकड़े की बनीं; सारा दीवट गढ़े
    हुए शुद्ध सोने का और एक ही टुकड़े का बना।
  wol-KYG: Kàmbóot yi ak car yi nag ànd ak tegukaay bi, di wenn donju wurusu ngalam
    wu ñu tëgg ba mu jekk.
  bjr-bjr: Amiqira koora turiiseeqa minannai kai qooma oosana faqa asaanauqa faqa
    afufeenaarirana faqa auqiqau.
  eng-YLT: their knops and their branches have been of the same; all of it one beaten
    work of pure gold.
  eng-WYC-2017: therefore the little roundels [or balls], and the shafts thereof,
    were all beaten out with hammer, of purest gold.
  eng-WMBB: Their buds and their branches were of one piece with it. The whole thing
    was one beaten work of pure gold.
  urd-GVH: शाख़ें और प्यालियाँ बल्कि पूरा शमादान ख़ालिस सोने के एक ही टुकड़े से घड़कर
    बनाया गया।
  rug-rug: Sari na limana, meke sari na havoro lopu ele pelaradi, meke sa tuturuana
    zuke si ta sekeseke meke ta tavete vura pa qolo viana.
  gaz-gaz: Hudhaawwanii fi dameewwan hundinuu baattuu ibsaa sana wajjin warqeedhuma
    qulqulluu tumame tokko irraa tolfaman.
  fra-LSG: Les pommes et les branches du chandelier étaient d’une même pièce; il était
    tout entier d’or battu, d’or pur.
  yal-yal: Se kedenna nan yi a se fuge sawurane nun a yiine ra, e birin yi rafalaxi
    xɛma faɲi bɔnbɔxin nan na.
  haw-1868: Hookahi no apana ko lakou puupuu, a me ko lakou manamana. Hookahi no apana
    ia hana a pau, he gula maikai.
  arb-NAV: فَكَانَتْ بَرَاعِمُهَا وَأَفْرُعُهَا الْمَصْنُوعَةُ مِنَ الذَّهَبِ الْخَالِصِ،
    مَخْرُوطَةً كُلُّهَا مِنْ قِطْعَةٍ وَاحِدَةٍ.
  ewe-ewe: Wotsɔ sika nyuitɔ wɔ atsyɔ̃ɖoɖoawo kple alɔawo katã wonye nu blibo ɖeka.
  eng-LEE: Their knobs and their branches were out of one piece with it; all of it
    was one piece of beaten work, of pure gold.
  asm-FB: সেইবোৰৰ কলি আৰু সেইবোৰৰ ডাল একে ডোখৰ সোণতেই আছিল। সেই সকলোৱেই শুদ্ধ সোণ
    হাতুৰিৰে পিটি গঢ়োৱা হৈছিল।
  sus-A: نَ تْنبِلِيٍ نُن لَنثُي سَلٌنيِيٍ قِندِ كٍرٍن نَ، عٍ يَءِلَن شّيمَ قَنيِ
    شَبُشِ رَ.
  fra-SBL: Leurs bourgeons et leurs branches étaient d'une seule pièce avec elle.
    Le tout était un ouvrage battu d'or pur.
  hbo-hbo: כַּפְתֹּרֵיהֶ֥ם וּקְנֹתָ֖ם מִמֶּ֣נָּה הָי֑וּ כֻּלָּ֛הּ מִקְשָׁ֥ה אַחַ֖ת
    זָהָ֥ב טָהֹֽור׃
  eng-WYCLIFFE: therfor and the litle rundels, and schaftis therof, weren alle betun
    out with hamer, of pureste gold.
  piu-2006: '@see-verse:EXO.037.021'
  pjt-pjt: '@see-verse:EXO.037.021'
  cwe-cwe: Matumba yayo na matambi yake yawa yake, yawa chinhu chimwe. Chinala icho
    chose chihondigwa kwa zahabu yelile.
  kik-kik: Tũkonyo na honge ciarĩ kĩndũ kĩmwe na mũtĩ ũcio wa kũigĩrĩrwo matawa, iturĩtwo
    kuuma thahabu therie.
  fra-NCL: Ces boutons et ces branches étaient d’une même pièce avec le chandelier ;
    le tout était une masse d’or battu, d’or pur.
  cek-AK: Apawk tangmuem hoi tanghangnawk loe, hmai paanghaih tung maeto ah oh o boih
    moe, sui hoiah a sak boih.
  cuk-cuk: E-dutu-abingamalad, degi, e-sakwamala, unnila bela gwennaa or-nuedbi-imakaled.
    Soblesadi, mardogi binnaa-sarsogar soblesad.
  uig-CYR: Униң шу ғунчилири һәм шахчилири чирақдан билән бир гәвдә қилинди — бир
    пүтүн сап алтундин соқуп ясалди.
  tel-2017: వాటి మొగ్గలు, కొమ్మలు ఏకాండంగా ఉన్నాయి. ఏకాండంగా ఉన్న అవన్నీ స్వచ్ఛమైన
    బంగారంతో అలంకరించాడు.
  hat-BSA: Boujon yo, ak branch yo te yon sèl pyès avèk li; se te yon sèl pyès an
    lò ki bat.
  kos-kos: Nien lam uh, wi ros motul mwe naweyuk, ac lah kac ah — nufonna orekla ke
    ipin gold nasnas sefanna ma tuktuki.
  hbo-WLC: כַּפְתֹּרֵיהֶ֥ם וּקְנֹתָ֖ם מִמֶּ֣נָּה הָי֑וּ כֻּלָּ֛הּ מִקְשָׁ֥ה אַחַ֖ת
    זָהָ֥ב טָהֽוֹר׃
  ibo-ibo: Isi nwapụta ya na alaka ya niile dịkọtara ọnụ, ha na ihe ịdọkwasị oriọna
    ahụ, nke e ji ọlaedo a nụchara anụcha rụọ.
  ory-ory: ଏହି କଳିକା ଓ ଶାଖା ତହିଁର ଅଂଶ ହେଲା ଓ ସମସ୍ତ ନିର୍ମଳ ସୁବର୍ଣ୍ଣ ନିର୍ମିତ ଏକ ପିଟାକର୍ମ
    ହେଲା।
  chk-chk: Nge ekewe kirup me ekewe keang ra förunus. Ina usun unusen ewe lenien atittin
    a för seni kolt mi mürina, a auluul o nechenech ngeni ama.
  rop-rop: Imbin meigim detlot purdiflawa en det pol garram wanbala gudwan gol,
  ukr-1871: Пупляшки їх і рамя їх були одноцїльні з ним; цїлий сьвітильник одна кована
    робота із золота щирого.
  bch-bch: Ibada gol ikatinge kelede ta itut ngan pat patotonga aea ngan kadonga lam
    iae toman ngan aea danga sisid toa ngada oa.
  deu-1951: Ihre Knoten und Arme gingen aus ihm hervor, und es war alles getriebenes
    reines Gold.
  eng-JPS: Their knops and their branches were of one piece with it; the whole of
    it was one beaten work of pure gold.
  srp-1865: Jabuke njihove i grane im izlažahu iz njega, sve bješe od èistoga zlata
    jednostavno.
  lug-lug: Emitunsi n’amatabi gaako yabikola bumu n’ekikondo ky’ettaala mu zaabu omuweese
    omuka nga biri wamu.
  heb-heb: כפתריהם וקנתם ממנה היו כלה מקשה אחת זהב טהור׃
  ben-IRV: এই কুঁড়ি ও শাখা তার সঙ্গে অবিচ্ছিন্ন অবস্থায় ছিল এবং সমস্তই পেটাই করা
    বিশুদ্ধ সোনার তৈরী ছিল।
  pan-pan: ਉਨ੍ਹਾਂ ਦੇ ਗੋਲੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਟਹਿਣੀਆਂ ਉਸੇ ਤੋਂ ਸਨ ਅਰਥਾਤ ਇਹ ਸਾਰਾ ਘੜਿਆ ਹੋਇਆ
    ਕੁੰਦਨ ਸੋਨੇ ਦੇ ਇੱਕ ਟੁੱਕੜੇ ਤੋਂ ਸੀ।
  mya-JVB: ဘူး များ၊ အလက် များတို့ကို တကိုယ်တစပ်တည်း ဖြစ် စေ၍ မီးခုံ တကိုယ် လုံးကို
    ရွှေ စင် နှင့် ထု လုပ်လေ၏။
  hmo-hmo: Inai rigi ibounai, bona edia herahera gaudia ibounai, be lamepa patana
    danu golo tamona dekena amo ia koroa.
  urd-urd: उनके लट्टू और उनकी शाख़ें सब एक ही टुकड़े के थे। सारा शमा'दान ख़ालिस सोने
    का और एक ही टुकड़े का गढ़ा हुआ था।
  rus-SYN: яблоки и ветви их выходили из него; весь он был чеканный, цельный, из чистого
    золота.
  bqc-SIM: Aa daupi lida pì ń vua tɛ̃ɛtɛ̃ɛoɛ ń a kↄpɛpɛkĩiↄ ń a gↄ̃napiↄ gↄ̃̀ↄ.
  tcz-CHONGTHU: Almond bah hung jam doh chengse chu toh abonchauva khat ahung soh
    doh theiyin, hichengse chu sana thengsella kikheng jeng seh ahi.
  mar-mar: शाखा व फुले असलेला हा संपूर्ण दीपवृक्ष शुद्ध सोन्याच्या एकाच अखंड तुकड्यातून
    घडवलेला होता.
  qub-qub: Chay wayta pashtaraycaj-niraj moguncunaga caran jinallanpita martilluwan
    tacaypa rurasha.
  hat-hat: Boujon yo ak branch yo te fè yon sèl pyès ak pye lanp sèt branch lan. Se
    yon sèl moso lò yo bat pou fè tout.
  eng-BSB: The buds and branches were all of one piece with the lampstand, hammered
    out of pure gold.
  tod-tod: 'Fitina zei anii ɠɛni ga zanu kitei doɠaai. Baalobazuʋɛti pɛ ti ɠɛni ga
    ani ɠila: ma wului, ta ma ɓekegiti, ta maaɠili zɔɔlaiti.'
  eng-WEBPB: Their buds and their branches were of one piece with it. The whole thing
    was one beaten work of pure gold.
  kbq-kbq: Ana tavi azotama, azankuna'aramima, ani'na'ama, amosare'anema tro'ma hu'neana
    magoke golinutike, arukuta huno tro hu'ne.
  nhe-BL: Huan nochi ixochiyohua huan imacuayohua huan icuayo eliyaya san se tlatectli
    oro huan tlatejtejtzontli ica martillo.
  gub-BL: Iputyr hupi'a a'e wà, izywa a'e wà no, tatainy henaw a'e no, uzemono'og
    pitài ma'e or iapo pyrer romo wà.
  eng-DRA: So both the bowls, and the branches were of the same, all beaten work of
    the purest gold.
