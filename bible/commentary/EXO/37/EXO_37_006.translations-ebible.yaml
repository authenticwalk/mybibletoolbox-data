verse: EXO.037.006
translations:
  mal-C: അദ്ദേഹം തങ്കംകൊണ്ട് രണ്ടരമുഴം നീളവും ഒന്നരമുഴം വീതിയുമുള്ള പാപനിവാരണസ്ഥാനം
    ഉണ്ടാക്കി.
  deu-TKW: Sodann fertigte er eine Deckplatte aus gediegenem Gold an, zwei und eine
    halbe Elle lang und anderthalbe Elle breit.
  lin-lin: Asalaki mofinuku na wolo ya peto. Molayi na yango ezalaki na basantimetele
    pene nkama moko na tuku mibale na mitano ; mpe mokuse na yango, basantimetele
    pene tuku sambo na mitano.
  eng-LSV: And he makes a propitiatory covering of pure gold, two cubits and a half
    its length, and a cubit and a half its breadth;
  eng-GNV: 'And he made the Merciseate of pure golde: two cubites and an halfe was
    the length thereof, and one cubite and an halfe the breadth thereof.'
  eng-WEBSTER: 'And he made the mercy-seat of pure gold: two cubits and a half was
    the length of it, and one cubit and a half the breadth of it.'
  nhw-BL: Teipa quichijqui itzajca nopa caxa campa Toteco quintlasojtlas masehualme.
  swh-ONEN: 'Akatengeneza kifuniko cha upatanisho kwa dhahabu safi: urefu wake ulikuwa
    dhiraa mbili na nusu, na upana wake dhiraa moja na nusu.'
  bba-bba: Yen biru u kpɑkoro te wukiritiɑ kuɑ kɑ wurɑ. Wukiritiɑ yen dɛ̃ɛbu bu sɑ̃ɑwɑ
    ɡɔm soonu yiru kɑ bɔnu, yen yɑsum mɑɑ ɡɔm soo teeru kɑ bɔnu.
  eng-KJVCPB: 'And he made the mercy seat of pure gold: two cubits and a half was
    the length thereof, and one cubit and a half the breadth thereof.'
  mpx-mpx: Gold enona hot i ahe dedewaga ana heguna i ginoliya, gamagalau wali gegi
    ana abayakiyakil. Heguna o ana yapu 110 sentamita ge ana manamana 66 sentamita.
  luo-luo: Noloso raum mar pwodhruok gi dhahabu maler ma borne romo fut angʼwen gi
    nus kendo lachne romo fut achiel gi nus.
  meu-meu: Ikaruhina danu e karaia, gold namo-hereana amo; ena lata na kiubit rua
    mai kahana, ena lababa na kiubit ta mai kahana.
  npi-ULB: तिनले निखुर सुनबाट प्रायश्‍चित्तको ढकनी बनाए । यसको लमाइ साँढे दुई हात
    र चौडाइ साँढे एक हातको थियो ।
  yor-yor: Ó fi ojúlówó wúrà ṣe ìtẹ́ àánú; ìgbọ̀nwọ́ méjì àti ààbọ̀ ní gígùn àti ìgbọ̀nwọ́
    kan ààbọ̀ ní fífẹ̀.
  emp-NTPO: Maʌ̃be Bezaleelba oro idji awa quiruda pewed̶ea bad̶aa arid̶e osia baurude
    ʌ̃rʌ̃ cob̶ʌi carea. Dji drasoara bicaca umé ʌ̃rʌ̃ ẽsadra osia. Dji joub̶ʌara bicaca
    ab̶a ʌ̃rʌ̃ ẽsadra osia.
  ind-ind: Lalu Bezalel membuat penutup peti yang disebut Takhta Pendamaian dari emas
    murni dengan panjang 115 sentimeter dan lebar 69 sentimeter.
  pes-OPCB: سرپوش صندوق یعنی تخت رحمت را به درازای یک متر و ده سانتیمتر و پهنای هفتاد
    سانتیمتر، از طلای خالص درست کرد.
  tgl-ULB: Gumawa siya ng takip ng luklukan ng awa na purong ginto. Ang haba nito
    ay dalawa at kalahating kubit at ang lapad ay isa at kalahating kubit.
  hui-hui: Ani bialu Mbogoyi ogoninaga panga ngolo bayaleore wiagome wabuwa luninaga
    magi sedimida emene handari mbirani pira (110) wialu aranenaga magi sendimida
    emene pira waragariani waragaria (66) wilo wabu helene. Ogoriani howa wali agalime
    mana ko biniru domo waholene wini.
  mya-mya: အ​လျား​လေး​ဆယ့်​ငါး​လက်​မ၊ အနံ​နှစ်​ဆယ့် ခု​နစ်​လက်​မ​ရှိ​သော​သေတ္တာ​ဖုံး​ကို​ရွှေ​ဖြင့်
    လုပ်​၏။-
  cbi-NTPO: Tsenmin ma ta'pa bain du'kaanu uruchi tene kemi, barenchiya pai tyabulu
    kama kejtaa tyabulu, bungunchiya ma tyabulu kama kejtaa tyabulu jumi.
  bod-N: ཡང་ཁོས་གསེར་བཙོ་མས་ཐུགས་རྗེའི་བཞུགས་ཁྲི་བཟོས་ཤིང་དེའི་རིང་ཚད་ནི་ཁྲུ་གཉིས་དང་ཕྱེད།
    ཞེང་ཚད་ལ་ཁྲུ་གཅིག་དང་ཕྱེད་ཀའོ། །
  sna-sna: Akagadzira chifunhiro chokuyananisa chegoridhe rakaisvonaka, makubhiti
    maviri nehafu pakureba uye kubhiti rimwe chete nehafu paupamhi.
  spa-BLM: Hizo un propiciatorio de oro puro. Su longitud era de dos codos y medio,
    y su anchura de codo y medio.
  cac-cac: Ix b'opax jun smacul nab'a oro b'aj tz'ac'ji tup mul, jun metro yed' 10
    centímetro sc'atul, 70 centímetro sat.
  swh-ULB: Naye akafanya kifuniko cha dhahabu safi. Mikono miwili na nusu urefu wake,
    na mkono mmoja na nusu upana wake.
  bel-bel: 'І зрабіў века з чыстага золата: даўжыня яго два локці з палавінаю, а шырыня
    паўтара локця.'
  deu-ELBBK: 'Und er machte einen Deckel von reinem Gold: zwei und eine halbe Elle
    seine Länge, und eine und eine halbe Elle seine Breite.'
  mbb-OT: Ne mibaal zaan sikandan te Kavan he lunsey he vulawan he 45 he vaney is
    kelayat din wey 27 he vaney is keluag din.
  mal-2015: അവൻ തങ്കം കൊണ്ടു കൃപാസനം ഉണ്ടാക്കി; അതിന്നു രണ്ടര മുഴം നീളവും ഒന്നര മുഴം
    വീതിയും ഉണ്ടായിരുന്നു.
  gup-gup: Dja mak marnbom kaddumkah ngarre Ark, kaluk wirlmurrng gold duninjh dja
    mak namekbe manbu kaddumkenh nakka wanjh 110 centimetres bu kakukkuyeng dja 70
    centimetres bu kawarlahwarla.
  gvs-gvs: 'Imadagi ikavava, e goura maavadaina ikabi, ana katukábwala goura imadagi.
    Ana katukabwalayana moe aba núwala go, ana kakainaki ame nakae: Ana mamanao panetayataya
    aba katugúyala go, ana papaeva panetayataya.'
  rmc-rmc: Upruno kritos, soha pes učharelas e archa, kerďa le žuže somnakastar a
    sas 110 centimetri džinďardo the 66 centimetri buchlo.
  nlg-nlg: Vaho ge gonia na vovongona/papatana na Bokisi ni Vetena ni Baubahu tabu
    nia na puku ni gold, na bona ni laviana na veiarovi. Na levu lima mana hangava
    na darona, me rua na goigoti ni lima na halavuna.
  pes-OPV: و کرسی رحمت را از طلای خالص ساخت. طولش دو ذراع و نیم، و عرضش یک ذراع و
    نیم.
  ron-1924: А фэкут ши капакул испэширий дин аур курат; лунӂимя луй ера де дой коць
    ши жумэтате ши лэцимя, де ун кот ши жумэтате.
  ben-OBCV: খাঁটি সোনা দিয়ে তিনি 1.1 মিটার লম্বা ও 68 সেন্টিমিটার চওড়া প্রায়শ্চিত্ত-আচ্ছাদন
    তৈরি করলেন।
  som-som: Markaasuu wuxuu dahab saafi ah ka sameeyey dabool, oo dhererkiisuna wuxuu
    ahaa laba dhudhun iyo badh, ballaadhkiisuna wuxuu ahaa dhudhun iyo badh.
  lat-VUC: Fecit et propitiatorium, id est, oraculum, de auro mundissimo, duorum cubitorum
    et dimidii in longitudine, et cubiti ac semis in latitudine.
  eng-ASVBT: 'And he made a mercy seat of pure gold: two cubits and a half was the
    length thereof, and a cubit and a half the breadth thereof.'
  ita-1885: Fece ancora il Coperchio d'oro puro; e la sua lunghezza era di due cubiti
    e mezzo, e la larghezza di un cubito e mezzo.
  eng-LXXUP: and their posts five, and the rings; and they gilded their chapiters
    and their clasps with gold, and they had five sockets of brass.
  eng-ULB: He made an atonement lid of pure gold. Its length was two and a half cubits,
    and its width was one and a half cubits.
  spa-VBL: Hizo la tapa de expiación de oro puro, de dos codos y medio de largo por
    un codo y medio de ancho.
  fra-_FOB: Il fit aussi un propitiatoire d'or pur; sa longueur était de deux coudées
    et demie, et sa largeur d'une coudée et demie.
  mal-mal: അവൻ തങ്കംകൊണ്ട് കൃപാസനം ഉണ്ടാക്കി; അതിന് രണ്ടരമുഴം നീളവും ഒന്നര മുഴം വീതിയും
    ഉണ്ടായിരുന്നു.
  urd-GVR: Bazliyel ne sandūq kā ḍhaknā ḳhālis sone kā banāyā. Us kī lambāī paune
    chār fuṭ aur chauṛāī sawā do fuṭ thī.
  suz-BL: मिनु मेकोमी क्‍येख सुन के चेम्‍शा, सन्‍दोस सुम्‍तीके सेल्‍तु। मेको आ पित्‍थ
    लाइश्‍शो कुबीत निक्‍शी नु आधा नु आ ब्रेम्‍शो कुबीत का नु आधा सेल्‍तु। कुबीत का
    ०.५ मिटर, हात का खोदेंशो बाक्‍ब।
  ita-1927: Fece anche un propiziatorio d’oro puro; la sua lunghezza era di due cubiti
    e mezzo, e la sua larghezza di un cubito e mezzo.
  ckb-ckb: قەپاغی کەفارەتیشی لە زێڕی بێگەرد دروستکرد کە دوو باڵ و نیو درێژییەکەی و
    باڵ و نیوێک پانییەکەی بوو.
  eng-BBE: And he made the cover all of gold, two and a half cubits long and a cubit
    and a half wide.
  kan-OKCV: ಇದಲ್ಲದೆ ಸುಮಾರು ನೂರಹತ್ತು ಸೆಂಟಿಮೀಟರ್ ಉದ್ದವೂ ಎಪ್ಪತ್ತು ಸೆಂಟಿಮೀಟರ್ ಅಗಲವೂ ಇರುವ
    ಕರುಣಾಸನವನ್ನು ಶುದ್ಧ ಬಂಗಾರದಿಂದ ಮಾಡಿದನು.
  bbb-bbb: '@see-verse:EXO.037.005'
  tam-2017: கிருபாசனத்தையும் சுத்தப்பொன்னினால் செய்தான்; அது இரண்டரை முழ நீளமும் ஒன்றரை
    முழ அகலமுமானது.
  spa-RV-1909: 'Hizo asimismo la cubierta de oro puro: su longitud de dos codos y
    medio, y su anchura de codo y medio.'
  ron-BTF: Și a făcut șezământul milei din aur pur; doi coți și jumătate era lungimea
    lui și un cot și jumătate lățimea lui.
  eng-WEBP: He made a mercy seat of pure gold. Its length was two and a half cubits,
    and a cubit and a half its width.
  eng-FBV: He made the atonement cover of pure gold, two and a half cubits long by
    a cubit and a half wide.
  nld-1939: Daarna maakte hij een verzoendeksel van zuiver goud, twee en een halve
    el lang en anderhalve el breed.
  nch-BL: Teipa quichijqui itzajca nopa caxa campa Toteco quintasojtas masehualme.
  vie-1934: Người cũng làm một cái nắp thi ân bằng vàng ròng, bề dài hai thước rưỡi,
    bề ngang một thước rưỡi.
  hin-CV: फिर सोने से करुणासन बनाया जो एक सौ दस सेंटीमीटर लंबा तथा सत्तर सेंटीमीटर
    चौड़ा था.
  eng-OURB: He made a mercy seat of pure gold. Its length was two and a half cubits
    [45 in; 114.3 cm], and a cubit and a half [27 in; 68.58 cm] its width.
  spa-BES: E hizo la cubierta todo de oro, de dos codos y medio, y de codo y medio
    de ancho.
  tdx-tdx: Tsinene’e volamena ki’e i toem-pijebañañey; kiho roe naho tampa’e ty andava’e
    naho kiho raike naho tampa’e ty ampohe’e.
  vid-vid: Nakagongomanya chigubiko cha uhanyisi cha zahabu inojile, ulefu wake nawali
    sentimita miya imwe na kumi na ugazi wake nawali sentimita makumi sita na sita.
  eng-OKE: And he made the MERCY SEAT of pure gold; two cubits and a half its length,
    and a cubit and a half its breadth.
  tha-KJV: แล​้วเขาทำพระที่นั่งกรุณาด้วยทองคำบริ​สุทธิ​์ ยาวสองศอกคืบ กว้างศอกคืบ
  por-BR-2018: 'Fez também a coberta de ouro puro: seu comprimento de dois côvados
    e meio, e sua largura de côvado e meio.'
  deu-ELO: 'Und er machte einen Deckel von reinem Golde: zwei und eine halbe Elle
    seine Länge, und eine und eine halbe Elle seine Breite.'
  eng-WYC-2018: He made also a propitiatory, that is, God’s answering place, of purest
    gold, of two cubits and an half in length, and one cubit and an half in breadth.
    (And he made the propitiatory, that is, God’s answering place, or the lid for
    the Box, out of pure gold, two and a half cubits in length, and one and a half
    cubits in breadth.)
  epo-epo: Kaj li faris fermoplaton el pura oro; du ulnoj kaj duono estis ĝia longo,
    kaj unu ulno kaj duono ĝia larĝo.
  uig-PIN: U sanduⱪning yapⱪuqi süpitidǝ altundin uzunluⱪi ikki yerim gǝz, kǝngliki
    bir yerim gǝz bolƣan bir «kafarǝt tǝhti» yasidi.
  beo-beo: E da Gode Ea Gousa:su Sema Gagili amo ga:ma:ne gouli ga:lu hamoi. Amo ga:lu
    ea fe defei da 110sedimida ba:i amola ea la:didili fe defei amo 66 sedimida hamoi.
  tpi-OTNT: Na ol i wokim ai bilong Bokis long gutpela gol. Dispela em i ples bilong
    lusim sin. Longpela bilong en inap 110 sentimita na bikpela bilong en inap 66
    sentimita.
  hau-SA: Ya yi murfin jinƙai da zinariya zalla, wato, tsawonsa ƙafa biyu, fāɗinsa
    kuma ƙafa ɗaya da rabi.
  uig-LAT: U sanduqning yapquchi süpitide altundin uzunluqi ikki yérim gez, kengliki
    bir yérim gez bolghan bir «kafaret texti» yasidi.
  nde-nde: Wenza isihlalo somusa ngegolide elicolekileyo, ubude baso buzingalo ezimbili
    ezilengxenye lengxenye, ububanzi saba yingalo elengxenye.
  ton-ton: '¶ Pea naʻa ne ngaohi ʻae nofoʻanga ʻaloʻofa ʻaki ʻae koula haohaoa: ko
    e hanga ʻe nima ʻa hono lōloa, mo e hanga ʻe tolu ʻa hono māukupu ʻo ia.'
  ces-1613: Udělal také slitovnici z zlata čistého. Půl třetího lokte byla dlouhost
    její, a půl druhého lokte širokost její.
  eng-WMB: He made a mercy seat of pure gold. Its length was two and a half cubits,
    and a cubit and a half its width.
  tam-TCV: அவன் கிருபாசனத்தை சுத்தத் தங்கத்தினால் செய்தான். அது இரண்டரை முழம் நீளமும்,
    ஒன்றரை முழம் அகலமுமாயிருந்தது.
  ceb-ULB: Gihimo niya ang tabon gamit ang lunsayng bulawan. Ang gitas-on niini 2
    ug 1/2 ka cubit, ug ang gilapdon niini 1 ug 1/2 ka cubit.
  pol-UBG: 'Zrobił też przebłagalnię ze szczerego złota: jej długość była na dwa i
    pół łokcia, a jej szerokość – na półtora łokcia.'
  urd-GVU: بضلی ایل نے صندوق کا ڈھکنا خالص سونے کا بنایا۔ اُس کی لمبائی پونے چار فٹ
    اور چوڑائی سوا دو فٹ تھی۔
  deu-1912: Und machte den Gnadenstuhl von feinem Golde, dritthalb Ellen lang und
    anderthalb Ellen breit.
  ntj-ntj: '@see-verse:EXO.037.005'
  kan-2017: ಇದಲ್ಲದೆ ಚೊಕ್ಕಬಂಗಾರದಿಂದ ಕೃಪಾಸನವನ್ನು ಮಾಡಿದನು. ಅದು ಎರಡುವರೆ ಮೊಳ ಉದ್ದವು, ಒಂದುವರೆ
    ಮೊಳ ಅಗಲವೂ ಆಗಿತ್ತು.
  ena-ena: La lɨba golɨ huaci sɨbaŋ hɨvɨ kɨlɨ cɨkaŋ hɨbɨn hɨbɨn agadɨ lamɨgaŋ vihavɨmi.
    Nudɨ hutesɨ 110 senɨtamita vihavɨmi. Nudɨ abɨŋ 66 senɨtamita vihavɨmi.
  yap-yap: Me ngongliy upongen ko gol ni go’ gol, ni aningeg ni ragag nge lal e inch
    n’umngin ma rliw’ nge medlip e inch radan.
  hlt-MCSB: A tlaeng te sui cilh neh a yun dong nit tintan neh a daang dong at tintan
    la a saii.
  mdy-ETH: ዖዶሱማ ላምዖ ዋዻና ፓልፃና፥ ጎጶ ዳልጉማ ፔቴ ዋዻና ፓልፃና ማዔ ጎሞ ዓቶም ጌይፆ ዔርዛ ጉኡፖ ጌኤሺ ዎርቄና ዒዚ
    ኮሼኔ፤
  twi-ASANTE: Afei, ɔde sikakɔkɔɔ mapa yɛɛ ne mmuasoɔ a wɔfrɛ no Mpata Dwa. Na ne
    ntentenemu yɛ anammɔn mmiɛnsa ne fa, ɛnna ne tɛtrɛtɛ nso yɛ anammɔn mmienu ne
    fa.
  eng-WEBU: He made a mercy seat of pure gold. Its length was two and a half cubits,
    and a cubit and a half its width.
  bnp-bnp: A tabeke polomeli na tava, a murina nidodo, ni rata na gol kabakaba. A
    niolana i 110 sentimita, a nibolana i 66 sentimita.
  wal-wal: Walahi bainna worqqaappe naa77u waranne baggaa aduqqiya, issi waranne baggaa
    aakkiya atto giyo sohuwaa qum77uwaa medhdhiis.
  spa-PDDPT: Hizo también el Propiciatorio de oro puro de 1,12 metros de largo, y
    67,5 centímetros de ancho.
  gun-gun: Imbotyarã ma ouro ete'i gui ojapo avi teko vai ombogue atyrã. Ipuku-a ma
    peteĩ metro raxa'i, ha'e rã ipya ma meio metro raxa'i.
  agu-BL: Nin ncha'tz bnix jun jopsel tan Bezaleel te yi balaj oro. Jun tzun metr
    tu lajuj centimetr ban yi tkan, nin oxc'al tu o' centimetr ban yi wutz yi jun
    jopsela'tz yi bnix.
  ilo-ULB: Nangaramid isuna iti kalub a mangipakita iti pannakakalub ti basol ti lakasa
    manipud iti puro a balitok. Ti kaatiddogna ket dua ket kagudua a cubico, ken ti
    kaakabana ket maysa ket kagudua a cubico.
  kpg-kpg: Mee guu hai di uhi gi nia goolo madammaa, 45 ‘inch’ looloo mo 27 ‘inch’
    palaha.
  uig-ARA: ئۇ ساندۇقنىڭ ياپقۇچى سۈپىتىدە ئالتۇندىن ئۇزۇنلۇقى ئىككى يېرىم گەز، كەڭلىكى
    بىر يېرىم گەز بولغان بىر «كافارەت تەختى» ياسىدى.
  sus-sus: A naxa na kankira dɛrakote yailan xɛɛma fanyi ra, a findi xunsare yire
    ra. A kuya nɔngɔn firin nun a tagi, a igbo nɔngɔn keren nun a tagi.
  pon-2006: E wiahda pweine me kohl tohr wia, me reireiki ins 45 oh ins 27 tehlap.
  ksd-ksd: Ma i ga pait ra tubatuba ma ra goled tuna; kana lolovina i ga varogop ma
    ra ura malmalikun ma a ngungu, ma ra tababana tika na malmalikun ma a ngungu.
  tur-YTC: Saf altından bir Merhamet Örtüsü yaptı. Uzunluğu iki buçuk arşın ve eni
    bir buçuk arşındı.
  grc-BRENT: καὶ τοὺς στύλους αὐτῶν πέντε, καὶ τοὺς κρίκους· καὶ τὰς κεφαλίδας αὐτῶν,
    καὶ τὰς ψαλίδας αὐτῶν κατεχρύσωσαν χρυσίῳ· καὶ αἱ βάσεις αὐτῶν πέντε χαλκαῖ.
  ind-AYT: Lalu, dia membuat tutup pendamaian dari emas murni yang panjangnya 2,5
    hasta dan lebarnya 1,5 hasta.
  nya-nya: Iye anapanga chivundikiro cha bokosilo cha golide wabwino kwambiri, kutalika
    kwake masentimita 114, mulifupi mwake masentimita 69.
  hrv-hrv: Zatim napravi Pomirilište od čistoga zlata, dva i pol lakta dugo, a lakat
    i pol široko.
  mps-mps: Tama augwaligo te halobage po paliabo nai te wiegi yai golgo nigai, aga
    te dwai sę yali sęgę sela sąbo pesage dao. Te aga bobage usu nama usu sali,
    te 110 sentamita, tama aga genuai yali usu sali, te 66 sentamita tama nigai.
  tpi-tpi: Na ol i wokim ai bilong Bokis long gutpela gol. Dispela em i ples bilong
    lusim sin. Longpela bilong en inap 110 sentimita na bikpela bilong en inap 66
    sentimita.
  dan-1931: Derpå lavede han Sonedækket af purt Guld, halvtredje Alen langt og halvanden
    Alen bredt,
  vie-OVCB: Bê-sa-lê cũng làm nắp chuộc tội bằng vàng ròng, dài 1,15 mét, rộng 0,69
    mét.
  guj-2017: તેણે શુદ્ધ સોનામાંથી અઢી હાથ લાંબુ અને દોઢ હાથ પહોળું દયાસન બનાવ્યું.
  pon-2006A: E wiahda pweine me kohl tohr wia, me reireiki ins 45 oh ins 27 tehlap.
  por-BRBSL: Ele fez um assento de misericórdia de ouro puro. Seu comprimento era
    de dois cúbitos e meio, e um côvado e meio de sua largura.
  cth-cth: Sui kathoung hoi lungmanae tungkhung hah a sak teh, ayung dong hni touh
    hoi tangawn, adangka dong touh hoi tangawn.
  twi-twi: Afei, ɔde sikakɔkɔɔ ankasa yɛɛ ne mmuaso a wɔfrɛ no Mpata Agua. Na ne ntwemu
    yɛ anammɔn abiɛsa ne fa, na ne trɛw nso yɛ anammɔn abien ne fa.
  hlt-hlt: A tlaeng te sui cilh neh a yun dong nit tintan neh a daang dong at tintan
    la a saii.
  tbz-SIM: Ò dèè mɛmmɛ kɛ́dɔɔ̀ tɛ pòkù nɛ̀ mɛsɔɔ mmɑ́ɑ̀ kɛ̀ ku okùmɛ̀ ḿbo mɛ́tìrì
    òmɑ́ɑ̀ nɛ̀ sɑ̃ntimɛ́tìrì sipísìdɛ́ nɛ̀ mɛ̀nùmmù, kɛ̀ ku pɛ̃kùmɛ̀ ḿbo sɑ̃ntimɛ́tìrì
    sipísìyiekɛ̀ nɛ̀ mɛ̀nùmmù,
  msy-2020: Egha me Boksiamɨn asuam golɨn aghuarimɨn an ingari. An ruarim 110 sentimitan
    tu, ezɨ an arozim 66 sentimitan tu. Danganir kam, kar gumazamizibar arazir kuraba
    gɨn amadir danganim.
  azb-azb: Xalis qızıldan kəffarə qapağını düzəltdi. Uzunluğu iki qulac yarım, eni
    isə qulac yarım idi.
  eng-DBY: — And he made a mercy-seat of pure gold; two cubits and a half the length
    thereof, and one cubit and a half the breadth thereof.
  hin-2017: फिर उसने शुद्ध सोने के प्रायश्चितवाले ढकने को बनाया; उसकी लम्बाई ढाई हाथ
    और चौड़ाई डेढ़ हाथ की थी।
  wol-KYG: Ci kaw loolu mu sàkk kubeeru saraxu njotlaay gu wurusu ngalam, guddaay
    bi di ñaari xasab ak genn-wàll, yaatuwaay bi di xasab ak genn-wàll.
  bjr-bjr: Bookisa afu faqa koorannai kai auqiqau. Mina kisaaqa 110 centimetres amana
    marinau, mina qusa 66 centimetres amana marinau.
  eng-YLT: And he maketh a mercy-seat of pure gold, two cubits and a half its length,
    and a cubit and a half its breadth;
  eng-WYC-2017: He made also a propitiatory, that is, God’s answering place, of purest
    gold, of two cubits and an half in length, and one cubit and an half in breadth.
  eng-WMBB: He made a mercy seat of pure gold. Its length was two and a half cubits,
    and a cubit and a half its width.
  urd-GVH: बज़लियेल ने संदूक़ का ढकना ख़ालिस सोने का बनाया। उस की लंबाई पौने चार फ़ुट
    और चौड़ाई सवा दो फ़ुट थी।
  rug-rug: Meke tavetia pa qolo viana si keke tukutuku qolo viana, sapu keke gogoto
    manege puta sentimita gelena, meke onomo ṉavulu onomo sentimita labena.
  gaz-gaz: Innis warqee qulqulluu irraa teessoo araaraa tolche; teessoon sunis dheerina
    dhundhuma lamaa fi walakkaa fi balʼina dhundhuma tokkoo fi walakkaa qaba ture.
  fra-LSG: Il fit un propitiatoire d’or pur; sa longueur était de deux coudées et
    demie, et sa largeur d’une coudée et demie.
  yal-yal: A yi xɛma dɛraganla rafala kankiraan ma, Ala solonadena. A yi kuya nɔngɔnna
    yɛ firin e nun a tagi, a yi gbo nɔngɔnna yɛ keden e nun a tagi.
  haw-1868: A hana iho la oia i ka noho aloha, he gula maikai; elua kubita a me ka
    hapalua kona loa, a hookahi kubita a me ka hapalua kona laula.
  arb-NAV: وَصَنَعَ بَصَلْئِيلُ غِطَاءً مِنْ ذَهَبٍ خَالِصٍ، طُولُهُ ذِرَاعَانِ وَنِصْفٌ
    (نَحْوَ مِتْرٍ وَرُبْعِ الْمِتْرِ) وَعَرْضُهُ ذِرَاعٌ وَنِصْفٌ (نَحْوَ خَمْسَةٍ
    وَسَبْعِينَ سَنْتِيمِتْراً)
  ewe-ewe: Le esia megbe la, etsɔ sika nyuitɔ wɔ nubablaɖaka la ƒe nutunu. Woyɔ nutunu
    sia be, “Amenuveveteƒe.” Edidi sentimita alafa ɖeka kple ewo, eye wòkeke sentimita
    blaade-vɔ-ade.
  eng-LEE: 'And he made a cover of pure gold: two cubits and a half was its length,
    and one cubit and a half its breadth.'
  asm-FB: তেওঁ শুদ্ধ সোণৰ আঢ়ৈ হাত দীঘল আৰু ডেৰ হাত বহলকৈ এখন পাপাবৰণ সাজিলে।
  sus-A: عَ نَشَ نَ كَنكِرَ دّرَكٌتٍ يَءِلَن شّيمَ قَنيِ رَ، عَ قِندِ شُنسَرٍ يِرٍ
    رَ. عَ كُيَ نْنفْن قِرِن نُن عَ تَفِ، عَ عِفبٌ نْنفْن كٍرٍن نُن عَ تَفِ.
  fra-SBL: Il fit un propitiatoire d'or pur. Sa longueur était de deux coudées et
    demie, et sa largeur d'une coudée et demie.
  hbo-hbo: וַיַּ֥עַשׂ כַּפֹּ֖רֶת זָהָ֣ב טָהֹ֑ור אַמָּתַ֤יִם וָחֵ֙צִי֙ אָרְכָּ֔הּ וְאַמָּ֥ה
    וָחֵ֖צִי רָחְבָּֽהּ׃
  eng-WYCLIFFE: He made also a propiciatorie, that is, Goddis answeryng place, of
    pureste gold, of twei cubitis and an half in lengthe, and of o cubit and an half
    in breede.
  piu-2006: '@see-verse:EXO.037.005'
  pjt-pjt: '@see-verse:EXO.037.005'
  cwe-cwe: Maabaho katenda ngubiko ya zahabu yelile, utali wake sentimita gana na
    longo na ugalamu wake ukala sentimita malongo sita na sita.
  kik-kik: Nĩarĩthondekeire gĩtĩ gĩa tha gĩa thahabu, therie kĩa ũraihu wa mĩkono
    ĩrĩ na nuthu, na wariĩ wa mũkono ũmwe na nuthu.
  fra-NCL: Il fit un propitiatoire d’or pur ; sa longueur était de deux coudées et
    demie, sa largeur d’une coudée et demie.
  cek-AK: Palungnathaih tangkhang loe kaciim sui hoiah a sak; dong hnetto pacoeng,
    ahap sawk moe, dongto pacoeng, ahap kawk.
  cuk-cuk: Deginbali, ulu-edugedga or-nued imaksabalid. E-sugued, achaatar-nika imaksad,
    e-matardungueddi, achapaa-nika imaksad.
  uig-CYR: У сандуқниң япқучи сүпитидә алтундин узунлуғи икки йерим гәз, кәңлиги бир
    йерим гәз болған бир «кафарәт тәхти» ясиди.
  tel-2017: అతడు స్వచ్ఛమైన బంగారంతో కరుణా స్థానం మూత చేశాడు. దాని పొడవు, వెడల్పు మూరన్నర.
  hat-BSA: Li te fè yon chèz pwopyatwa avèk lò pi; de koude edmi nan longè, e yon
    koude edmi nan lajè.
  kos-kos: El orala sie mwe afyuf ke gold nasnas, inch angngaul limekosr lusa, ac
    inch longoul itkosr sralap.
  hbo-WLC: וַיַּ֥עַשׂ כַּפֹּ֖רֶת זָהָ֣ב טָה֑וֹר אַמָּתַ֤יִם וָחֵ֙צִי֙ אָרְכָּ֔הּ וְאַמָּ֥ה
    וָחֵ֖צִי רָחְבָּֽהּ׃
  ibo-ibo: Emesịa, o ji ọlaedo a nụchara anụcha mee ihe e ji ekwuchi igbe ahụ. Aha
    a na-akpọ okwuchi igbe a bụ Oche Ebere. Ịdị ogologo ya dị otu mita na sentimita
    iri, obosara ya dị iri sentimita asaa.
  ory-ory: ଏଉତ୍ତାରେ ସେ ନିର୍ମଳ ସୁବର୍ଣ୍ଣରେ ଅଢ଼ାଇ ହସ୍ତ ଦୀର୍ଘ ଓ ଦେଢ଼ ହସ୍ତ ପ୍ରସ୍ଥ ଏକ ପାପାଚ୍ଛାଦନ
    ନିର୍ମାଣ କଲେ।
  chk-chk: A föri öppüngün seni kolt mi mürina, langataman ükükün faik me limu inis,
    nge chölapan rüe me fisu inis.
  rop-rop: Afta na Besalel bin meigim det lid blanga det Boks garram gudwan gol. Det
    lid bin jidan 1.1 mita longwei en 0.66 mita kroswei,
  ukr-1871: І зробив віко з щирого золота, два ліктї з половиною завдовжки і локіть
    з половиною завширшки.
  bch-bch: Be ikado korol ipao ngan gol kemikemi, aea mamarae iluai kepeda iadag,
    be aea babanga iluai baidai. Korol ipao toa oa, eine tibur toa sing isamum panua
    led kadonga sasat, ta Deo ilolo itarui mulian ngan gid.
  deu-1951: Und machte den Sühndeckel von reinem Golde, dreieinhalb Ellen lang und
    anderthalb Ellen breit.
  eng-JPS: 'And he made an ark-cover of pure gold: two cubits and a half was the length
    thereof, and a cubit and a half the breadth thereof.'
  srp-1865: I naèini zaklopac od èistoga zlata, u dužinu od dva i po lakta, a u širinu
    od podrug lakta.
  lug-lug: N’akolerako ekisaanikira, ye ntebe ey’okusaasira nga kya zaabu omuka ennyo;
    obuwanvu bwakyo bwali mita emu ne desimoolo emu, n’obugazi sentimita nkaaga mu
    musanvu.
  heb-heb: ויעש כפרת זהב טהור אמתים וחצי ארכה ואמה וחצי רחבה׃
  ben-IRV: তিনি খাঁটি সোনা দিয়ে পাপাবরণ তৈরী করলেন; যেটা দৈর্ঘ্যে আড়াই হাত ও প্রস্থে
    দেড় হাত হল।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਪ੍ਰਾਸਚਿਤ ਦਾ ਸਰਪੋਸ਼ ਕੁੰਦਨ ਸੋਨੇ ਦਾ ਬਣਾਇਆ ਜਿਸ ਦੀ ਲੰਬਾਈ ਢਾਈ ਹੱਥ ਅਤੇ
    ਚੌੜਾਈ ਡੇਢ ਹੱਥ ਸੀ।
  mya-JVB: အလျား နှစ်တောင် ထွာ ၊ အနံ တတောင် ထွာ ရှိသောသေတ္တာအဖုံး ကိုလည်း ၊ ရွှေ စင်
    နှင့်လုပ် လေ၏။
  hmo-hmo: Maua ena koua gauna, kara dika gwauatao gabuna, danu golo namo herea momokani
    dekena amo ia karaia. Iena lata be 110 sentamita, bona iena lababa be 66 sentamita.
  urd-urd: और उसने सरपोश ख़ालिस सोने का बनाया, उसकी लम्बाई ढाई हाथ और चौड़ाई डेढ़
    हाथ थी।
  rus-SYN: 'И сделал крышку из чистого золота: длина ее два локтя с половиною, а ширина
    полтора локтя.'
  bqc-SIM: À a nɛtaɛ pì ń vua tɛ̃ɛtɛ̃ɛo duunkɛ̃makĩi ũ, a gbã̀a gã̀sĩsuu pla
    ń kĩnio, a yàasa gã̀sĩsuu do ń kĩnio.
  tcz-CHONGTHU: Chuin aman sana thengsellin thingkong khuna asem in, chule hepi touna
    jong asem in adung lam chu tong ni le akeh ahin, availam chu tongkhat le akeh
    alhing in ahi.
  mar-mar: नंतर त्याने शुद्ध सोन्याचे दयासन बनविले; ते अडीच हात लांब व दीड हात रुंद
    होते.
  qub-qub: Chapanantaga ruraran gorillapitana. Largun caran juc metru chunca sentïmetrun.
    Anchun caran sojta chunca pichgan (65) sentïmetru.
  hat-hat: Li fè yon kouvèti an bon lò pou bwat la. Kouvèti a te mezire twa pye nèf
    pous longè ak de pye twa pous lajè.
  eng-BSB: He constructed a mercy seat of pure gold, two and a half cubits long and
    a cubit and a half wide.
  tod-tod: É kesui lakulugi ɓɛtɛni ga zanu kitei. Sakpai ɠɛni ga mɛtɛlɛ ɠila taata,
    kogi ɠɛ ga mɛtɛlɛ ɠaaɠwɛsui.
  eng-WEBPB: He made a mercy seat of pure gold. Its length was two and a half cubits,
    and a cubit and a half its width.
  kbq-kbq: Hagi ana vogisimofona, asunku zamofo trare huno avaza'a goliretike tro
    huntegeno, zaza'amo'a 110ni'a sentemita higeno, atupa kaziga'amo'a 66si'a sentemita
    hu'ne.
  nhe-BL: Teipa quichijqui itzajca nopa caxa campa Toteco quintlasojtlas tlacame.
  gub-BL: Umuapu'a Mezarew or Tupàn Ze'eg Hyru ipykaw iapo pà. Heta 1,10 met a'e ipykaw
    ipuku haw. Heta 66 xenxim ipuku haw iaikwer ma'e.
  eng-DRA: He made also the propitiatory, that is, the oracle, of the purest gold,
    two cubits and a half in length, and a cubit and a half in breadth.
