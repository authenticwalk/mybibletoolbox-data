verse: EXO.037.007
translations:
  mal-C: പിന്നെ അദ്ദേഹം, പാപനിവാരണസ്ഥാനത്തിന്റെ രണ്ടറ്റത്തും അടിപ്പുപണിയായി തങ്കംകൊണ്ടു
    രണ്ടു കെരൂബുകൾ നിർമിച്ചു.
  deu-TKW: Auch fertigte er zwei Kerube aus Gold an; in getriebener Arbeit verfertigte
    er sie an den beiden Enden der Deckplatte,
  lin-lin: Asalaki bikeko mibale ya basheribe oyo atiaki na suka mibale ya mofinuku ;
    asalaki yango na wolo oyo batuti na nzela ya marto.
  eng-LSV: and he makes two cherubim of gold; he has made them of beaten work at the
    two ends of the propitiatory covering—
  eng-GNV: 'And he made two Cherubims of gold, vpon the two endes of the Merciseate:
    euen of worke beaten with the hammer made he them.'
  eng-WEBSTER: And he made two cherubim of gold, beaten out of one piece he made them,
    on the two ends of the mercy-seat;
  nhw-BL: Nojquiya iixco itzajca quisencahuili ome itequihuajcahua Toteco catli inintoca
    querubines catli tlatejtzontli ica martillo. Huan nopa tequihuajme huan itzajca
    nopa caxa elqui san se tlatectli oro. Huan nopa tequihuajme moquetztoyaj ipan
    sese iteno itzajca.
  swh-ONEN: Kisha akatengeneza makerubi wawili wa dhahabu iliyofuliwa katika miisho
    ya hicho kifuniko.
  bba-bba: Mɑ u wɔllun kɔ̃sobun weenɑsibu yiru kuɑ kɑ wurɑ u mɑni wukiritiɑ yen ɡoo
    piiminun wɔllɔ ɡee kɑ ɡee.
  eng-KJVCPB: And he made two cherubims of gold, beaten out of one piece made he them,
    on the two ends of the mercy seat;
  mpx-mpx: Gold i ahe bwasumu labui opeliya gaganina i bub ginolil,
  luo-luo: Eka noloso kido mar malaika ariyo miluongo ni kerubi gi dhahabu mothedhi.
  meu-meu: Kerubi rua danu e kara, gold amo e korodia, hari ikaruhi duduna duduna
    ai,
  npi-ULB: बजलेलले प्रायश्‍चित्तको ढकनीको दुवै छेउका लागि पिटेको सुनका दुईवटा करूब
    बनाए ।
  yor-yor: Ó sì ṣe kérúbù méjì láti inú wúrà tí a fi òòlù sí igun ìtẹ́ àánú náà.
  emp-NTPO: Idjab̶a oroda edaped̶a Ãcõrẽ nezoca bajãnebema i bara b̶ʌ za quĩrãca umé
    toa chĩ osia. Maʌ̃ra dji baurude ʌ̃rʌ̃ cob̶ʌi carea od̶a ʌ̃rʌ̃ bio cara b̶ʌsia.
    Quĩrãza iquid̶a ab̶a b̶ʌsia. Mãwã jũma maʌ̃gʌra ab̶a b̶ʌ od̶a quĩrãca b̶esia.
  ind-ind: Dia mencetak emas untuk membuat penutup peti sekaligus dengan dua bentuk
    malaikat penjaga yang saling berhadapan di atasnya. Satu bentuk makhluk bersayap
    berada pada setiap ujung penutup peti itu.
  pes-OPCB: سپس دو مجسمهٔ کروبی از طلا بر دو سر تخت رحمت ساخت.
  tgl-ULB: Gumawa si Bezalel ng dalawang kerubim na minartilyong ginto para sa dalawang
    dulo ng takip ng luklukan ng awa.
  hui-hui: Ani buwa ibugua dahuliyali handalehe kira ngolo bayaleorerume baya hangu
    hamame bo dambu tiga bigi bialu wabini.
  mya-mya: သေတ္တာ​အ​ဖုံး​အ​စွန်း​တစ်​ဘက်​စီ​ပေါ်​တွင်၊ ရွှေ စင်​ဖြင့်​ခေ​ရု​ဗိမ်​ရုပ်​နှစ်​ရုပ်​ကို​ထု​လုပ်​၏။
    ခေ ရု​ဗိမ်​ရုပ်​များ​ကို​လည်း​သေတ္တာ​တော်​အ​ဖုံး နှင့်​တစ်​သား​တည်း​ရှိ​အောင်​ပြု​လုပ်​၏။-
  cbi-NTPO: Tsenmin du'namu ta'panu, ja'chi puu muute juundene pallu ke', kapash kapash
    maatilluchin urunu tsangue muute dekemi.
  bod-N: ཐུགས་རྗེའི་བཞུགས་ཁྲི་ཡི་སྣེ་མོ་གཉིས་ལ་གསེར་གྱིས་འབུར་རྡུང་བྱས་པའི་ཀེ་རུབ་ཀྱི་གཟུགས་བརྙན་གཉིས་བཟོས་ཤིང་།
  sna-sna: Ipapo akaita makerubhi maviri negoridhe rakapambadzirwa kumacheto echifunhiro.
  spa-BLM: 'Hizo dos querubines de oro. Los hizo de obra batida, en los dos extremos
    del propiciatorio:'
  cac-cac: Ay chab' yechel querubín nab'a oro tenb'il d'a q'uen martillo ix och d'a
    yib'an̈ jun smacul chi'.
  swh-ULB: Bezaleli akafanya makerubi wawili wa dhahabu. Kwa kazi ya kufua akawafanya
    kwenye miisho yote miwili ya kifuniko.
  bel-bel: 'І зрабіў двух херувімаў з золата: чаканнага вырабу зрабіў іх на абодвух
    канцах века,'
  deu-ELBBK: 'Und er machte zwei Cherubim aus Gold; in getriebener Arbeit machte er
    sie, an beiden Enden des Deckels:'
  mbb-OT: Ne mibaal sikandan te zezuwa he ledawan he kirubin he vulawan duen te kada
    puru te tangeb duen te Kavan. In-ubpu zà heini te kebeeli zuen te tangeb te Kavan.
  mal-2015: അവൻ പൊന്നുകൊണ്ടു രണ്ടു കെരൂബുകളെ ഉണ്ടാക്കി കൃപാസനത്തിന്റെ രണ്ടു അറ്റത്തും
    അവയെ അടിപ്പുപണിയായി ഉണ്ടാക്കി.
  gup-gup: Wanjh nawu Bezalel dongohdoy namekbe wirlmurrng gold duninjh dja marnbom
    nawu kukyimi Cherubim bokenh, wanjh yiman belbmeng kore lid.
  gvs-gvs: Ikavava, goura itutu, yábana ana tomatakavatayao aiyuwo imadagidi tokwalu
    nakae. Imadagidi ikavava, aba núwala yatana goi iyatoidi,
  rmc-rmc: Kerďa the duje cheruben le žuže somnakastar a thoďa len pro soduj agora
    pro kritos la archakro.
  nlg-nlg: Ma gaia te gonighi erua na cherubim nia na gold te tupighi, me talu ngasilighi
    va i sodu mi soduna na vovongona na malei sopou ni veiarovi.
  pes-OPV: و دو کروبی از طلا ساخت. وآنها را بر هر دو طرف کرسی رحمت ازچرخکاری ساخت.
  ron-1924: А фэкут дой херувимь дин аур бэтут ла челе доуэ капете але капакулуй испэширий;
  ben-OBCV: পরে তিনি সেই আচ্ছাদনের দুই কিনারায় পিটানো সোনা দিয়ে দুটি করূব তৈরি করলেন।
  som-som: Markaasuu laba keruub ka sameeyey dahab la tumay, oo daboolkii labadiisa
    madax ayuu ka taagay.
  lat-VUC: 'Duos etiam cherubim ex auro ductili, quos posuit ex utraque parte propitiatorii:'
  eng-ASVBT: And he made two cherubim of gold; of beaten work made he them, at the
    two ends of the mercy seat;
  ita-1885: Fece, oltre a ciò, due Cherubini d'oro; li fece di lavoro tirato al martello,
    da' due capi del Coperchio;
  eng-LXXUP: And they made the court toward the south; the curtains of the court of
    fine linen twined, a hundred cubits every way,
  eng-ULB: Bezalel made two cherubim of hammered gold for the two ends of the atonement
    lid.
  spa-VBL: Hizo dos querubines de oro martillado para los extremos de la tapa de expiación,
  fra-_FOB: Et il fit deux chérubins d'or; il les fit au marteau, aux deux bouts du
    propitiatoire.
  mal-mal: അവൻ പൊന്നുകൊണ്ട് രണ്ട് കെരൂബുകളെ ഉണ്ടാക്കി കൃപാസനത്തിന്റെ രണ്ട് അറ്റത്തും
    അവയെ അടിപ്പുപണിയായി ഉണ്ടാക്കി.
  urd-GVR: Phir us ne do karūbī farishte sone se ghaṛ kar banāe jo ḍhakne ke donoṅ
    siroṅ par khaṛe the. Yih do farishte aur ḍhaknā ek hī ṭukṛe se banāe gae.
  suz-BL: मिनु परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब खोदेंशो सुन के करूब निक्‍शी चेम्‍शा
    सेल्‍तु। मेको सुम्‍तीके आ निम्‍फा पटटी ङा का का चेम्‍शा सेल्‍तु।
  ita-1927: 'E fece due cherubini d’oro; li fece lavorati al martello, alle due estremità
    del propiziatorio:'
  ckb-ckb: دوو کەڕوبی لە زێڕی کوتراو دروستکرد و کردی بە هەردوو لای قەپاغی کەفارەتەوە.
  eng-BBE: And he made two winged ones, hammered out of one bit of gold, for the two
    ends of the cover;
  kan-OKCV: ಅವನು ಕರುಣಾಸನದ ಎರಡು ತುದಿಗಳಲ್ಲಿ ಎರಡು ಬಂಗಾರದಿಂದ ಕೆರೂಬಿಗಳನ್ನು ನಕಾಸಿ ಕೆಲಸದಿಂದ
    ಮಾಡಿದನು.
  bbb-bbb: '@see-verse:EXO.037.006'
  tam-2017: தகடாக அடிக்கப்பட்ட பொன்னினால் இரண்டு கேருபீன்களையும் உண்டாக்கி, கிருபாசனத்தின்
    இரண்டு ஓரங்களிலே,
  spa-RV-1909: 'Hizo también los dos querubines de oro, hízolos labrados á martillo,
    á los dos cabos de la cubierta:'
  ron-BTF: Și a făcut doi heruvimi din aur, i-a făcut din aur bătut dintr-o singură
    bucată, la cele două capete ale șezământului milei.
  eng-WEBP: 'He made two cherubim of gold. He made them of beaten work, at the two
    ends of the mercy seat:'
  eng-FBV: He made two cherubim of hammered gold for the ends of the atonement cover,
  nld-1939: Aan de beide uiteinden van het verzoendeksel maakte hij twee gouden cherubs,
    als drijfwerk.
  nch-BL: Nojquiya iixco itzajca quinquetzqui ome iilhuicac ejcahua Toteco cati inintoca
    querubines cati tatejtzonti ica martillo. Huan nopa ilhuicac ehuani huan itzajca
    nopa caxa elqui ten san se tatecti oro. Huan nopa ilhuicac ehuani moquetztoyaj
    ipan sese iteno itzajca.
  vie-1934: Làm hai tượng chê-ru-bin bằng vàng đánh giát để nơi hai đầu nắp thi ân,
  hin-CV: उन्होंने सोने के पत्रों से दो करूबों को करुणासन के दोनों तरफ बनाया.
  eng-OURB: He made two cherubim of gold. He made them of beaten work, at the two
    ends of the mercy seat;
  spa-BES: E hizo dos querubines de oro, labrados a martillo, a los dos extremos del
    propiciatorio;
  tdx-tdx: 'Niranjie’e kerobe volamena roe; pinepè’e ami’ty vonga’e raike, ho añ’
    ila roe’ i toem-pijebañañeio:'
  vid-vid: Nakagongomanya kwa kuponda vilumbigwe vili vya zahabu vifandile kota wahilisi
    mwiso wa chigubiko acho,
  eng-OKE: And he made two kerubim, of beaten gold he made them, at the two sides
    of the mercy seat.
  tha-KJV: เขาทำเครูบทองคำสองรูป โดยใช้ค้อนทำ ตั้งไว้​ที่​ปลายพระที่นั่งกรุณาทั้งสองข้าง
  por-BR-2018: 'Fez também os dois querubins de ouro, os fez lavrados a martelo, aos
    duas extremidades do propiciatório:'
  deu-ELO: 'Und er machte zwei Cherubim von Gold; in getriebener Arbeit machte er
    sie, an beiden Enden des Deckels:'
  eng-WYC-2018: Also he made two cherubims (out) of gold, beaten out with an hammer,
    which he set on ever either side of the propitiatory, (And he made two gold cherubim,
    beaten out with a hammer, which he put at either end of the propitiatory,)
  epo-epo: 'Kaj li faris du kerubojn el oro; per forĝa laboro li faris ilin, sur la
    du randoj de la fermoplato:'
  uig-PIN: U ikki kerubni altundin soⱪup yasidi; ularni kafarǝt tǝhtining ikki tǝripigǝ
    ornatti;
  beo-beo: E da ‘sielabe’ aduna ougia gala amo gouliga hamoi.
  tpi-OTNT: Na ol i kisim gol na paitim long hama na wokim tupela ensel. Tupela ensel
    i sanap long tupela sait bilong ai bilong Bokis.
  hau-SA: Sa’an nan ya yi kerubobi biyu da ƙeraren zinariya a ƙarshen murfin jinƙan.
  uig-LAT: U ikki kérubni altundin soqup yasidi; ularni kafaret textining ikki teripige
    ornatti;
  nde-nde: Njalo wenza amakherubhi amabili ngegolide elikhandiweyo ekucineni kwesihlalo
    somusa emaceleni womabili.
  ton-ton: Pea naʻa ne ngaohi ʻae ongo selupimi koula, ʻo ne tuki ʻakinaua mei he
    konga koula pe taha, ʻi hono potu ʻe ua ʻoe nofoʻanga ʻaloʻofa.
  ces-1613: Udělal i dva cherubíny z zlata, z taženého zlata udělal je na dvou koncích
    slitovnice,
  eng-WMB: 'He made two cherubim of gold. He made them of beaten work, at the two
    ends of the mercy seat:'
  tam-TCV: கிருபாசனத்தின் முனைகளிலும், அடித்துச் செய்யப்பட்ட தங்கத்தகட்டால் இரண்டு
    கேருபீன்களைச் செய்தான்.
  ceb-ULB: Gihimo ni Bezalel ang duha ka kerubim nga hinulma sa bulawan alang sa isigkatumoy
    niini.
  pol-UBG: Zrobił dwa cherubiny wykute ze złota na obu końcach przebłagalni.
  urd-GVU: پھر اُس نے دو کروبی فرشتے سونے سے گھڑ کر بنائے جو ڈھکنے کے دونوں سِروں
    پر کھڑے تھے۔ یہ دو فرشتے اور ڈھکنا ایک ہی ٹکڑے سے بنائے گئے۔
  deu-1912: Und machte zwei Cherubim von getriebenem Golde an die zwei Enden des Gnadenstuhls,
  ntj-ntj: '@see-verse:EXO.037.006'
  kan-2017: ಬೆಚಲೇಲನು ಕೃಪಾಸನದ ಎರಡು ಕೊನೆಗಳಲ್ಲಿ ಕೆರೂಬಿಗಳ ಎರಡು ಬಂಗಾರದ ಆಕಾರಗಳನ್ನು ನಕಾಸಿಕೆಲಸದಿಂದ
    ಮಾಡಿಸಿದನು.
  ena-ena: Vivi lɨba golɨ agadɨ ifɨvɨnapɨna lɨdɨŋ via ua fɨdɨm limu limu agɨladɨ hɨvɨ
    Asɨ dɨ ciaŋ hali hɨsɨŋ vɨdɨvɨdɨŋ daŋ me ahica agɨladɨ lamavɨmi.
  yap-yap: Me pirdi’iy e gol nge ngongliy l’agruw i kerubim riy,
  hlt-MCSB: Sui cakben cherubim panit te a saii tih te rhoi te a tlaeng kah a hmoi
    rhoi ah a ben.
  mdy-ETH: ጋኣሲ ዓኣያ ላምዖ ኪሩቤኤሌ ዹይንቴ ዎርቄና ኮሺ፥
  twi-ASANTE: Ɔboroo sikakɔkɔɔ ma ɛyɛɛ trawa de yɛɛ Kerubim mmienu ɛnna ɔde tetaree
    adaka no mmuasoɔ etire ne etire.
  eng-WEBU: 'He made two cherubim of gold. He made them of beaten work, at the two
    ends of the mercy seat:'
  bnp-bnp: I bolea a tabekena gol ni ubi na ama ni rata a agelo i rua, ru pasike na
    hirina murina nidodo.
  wal-wal: Qum77uwaayyo wurssetta naa77u bagga gaxan naa77u kiruubeta qoxettida worqqaappe
    medhdhiis.
  spa-PDDPT: Hizo también dos querubines de oro labrados a martillo para los dos extremos
    del Propiciatorio.
  gun-gun: Ouro gui ojapo avi mokoĩ anjo ipepo va'e ra'angaa. Ouro ombope pyre gui
    ojapo, ha'e teko vai ombogueaty apy jovaive re omoĩ.
  agu-BL: Nin tibaj yi jun jopsela'tz bnix teblal cob querubim. Txak'ij tzun bantz
    tan ch'ich' nin oro cu'n ban. Cho'n tzun cyaje'n cyen jun le jalaj stzi' yi jopsel
    nin yi junt le jalajt stzi'.
  ilo-ULB: Nangaramid ni Bezalel iti dua a kerubim manipud iti pinitpit a balitok
    a para kadagiti dua a pungto iti kalub a mangipakitaiti pannakakalub ti basol
    ti lakasa.
  kpg-kpg: Mee guu hai nia manu goolo e lua e hai nau bakau,
  uig-ARA: ئۇ ئىككى كېرۇبنى ئالتۇندىن سوقۇپ ياسىدى؛ ئۇلارنى كافارەت تەختىنىڭ ئىككى
    تەرىپىگە ئورناتتى؛
  sus-sus: A naxa malekɛ sawurɛ firin yailan xɛɛma xabuxi ra kankira dɛrakote fari
    na sɛɛti firinyie ma.
  pon-2006: E wiahda kerup riemen me perperda sang kohl,
  ksd-ksd: Ma i a pait ra ura angelo ma ra goled di tutut ia; i ga pait dir ta ra
    ivu ngu i ra tubatuba,
  tur-YTC: Altından iki Keruv yaptı. Onları Merhamet Örtüsü'nün iki ucunda dövmeci
    işi olarak,
  grc-BRENT: Καὶ ἐποίησαν τὴν αὐλῆν τὰ πρὸς Λίβα, ἱστία τῆς αὐλῆς ἐκ βύσσου κεκλωσμένης
    ἑκατὸν ἐφʼ ἑκατόν·
  ind-AYT: Dia membuat dua kerub emas yang dibuatnya dari emas tempaan untuk kedua
    ujung tutup pendamaian,
  nya-nya: Ndipo anapanga Akerubi awiri agolide osula ndi nyundo ndi kuwayika mbali
    ziwiri za chivundikirocho.
  hrv-hrv: 'Napravi i dva kerubina od kovanoga zlata, na dva kraja Pomirilišta:'
  mps-mps: Tama augwaligo te gol selama, tama te hamago haluama, tama mobo bidi ensel
    si nigai. Te mobo bidi ensel si te halobage po paliabo nai nigali si badu dolaluai.
  tpi-tpi: Na ol i kisim gol na paitim long hama na wokim tupela ensel. Tupela ensel
    i sanap long tupela sait bilong ai bilong Bokis.
  dan-1931: og han lavede to Keruber af Guld, i drevet Arbejde lavede han dem, ved
    begge Ender af Sonedækket,
  vie-OVCB: Ông làm hai chê-ru-bim bằng vàng dát dính liền với nắp chuộc tội.
  guj-2017: તેણે સોનાના બે કરુબો બનાવ્યાં. તેણે તેમને દયાસનને બન્ને છેડે ઘડતર કામના
    બનાવ્યાં.
  pon-2006A: E wiahda kerup riemen me perperda sang kohl,
  por-BRBSL: 'Ele fez dois querubins de ouro. Ele os fez de trabalho batido, nas duas
    extremidades do propiciatório:'
  cth-cth: Hahoi cherubim kahni touh hah sui hoi a sak. Lungmanae tungkhung som dawk
    e roi teh dei lah a dei.
  twi-twi: Ɔboroo sikakɔkɔɔ ma ɛyɛɛ tratraa de yɛɛ kerubim abien na ɔde tetaree adaka
    no mmuaso no ti ne ti.
  hlt-hlt: Sui cakben cherubim panit te a saii tih te rhoi te a tlaeng kah a hmoi
    rhoi ah a ben.
  tbz-SIM: kɛ́ kù dɔɔ̀nɛ̀ mɛsɔɔ mmɑ́ɑ̀ kɛ́dɔɔ̀ tifèntì tìdɛ́tì ku ĩ́nkɛ̀ kɛ̀ tì ndò
    mbɛĩ́nkɛ̀mbɑ̀rìbɛ̀ kɛ cómmú mɛtɑummɛ̀ tɔu píìtì tidɛ́.
  msy-2020: Egha me golɨn maba inigha haman dav mɨsuegha enselɨn bar gavgavir pumuningɨn
    nedazimningɨn ingari. Ezɨ enselning Boksiamɨn asuam gisɨn tughav ikia, mav vongɨn
    iti, mav vongɨn iti.
  azb-azb: Kəffarə qapağının hər iki ucu üçün yastılanmış qızıldan iki keruv düzəltdi.
  eng-DBY: And he made two cherubim of gold; of beaten work did he make them, at the
    two ends of the mercy-seat;
  hin-2017: और उसने सोना गढ़कर दो करूब प्रायश्चित के ढकने के दोनों सिरों पर बनाए;
  wol-KYG: Mu sàkk itam ñaari malaakay serub yu wurus. Liggéeyu tëgg bu jekk la def
    serub yi ci ñaari cati kubeer gi,
  bjr-bjr: Misa koora turimaseenoo bookisa afu auquseeqa minannai kai dinni dinni
    qangiroo qaaraqanda nimana auqiqau.
  eng-YLT: and he maketh two cherubs of gold, of beaten work he hath made them, at
    the two ends of the mercy-seat;
  eng-WYC-2017: Also he made two cherubims [or cherubim] of gold, beaten out with
    an hammer, which he set on ever either side of the propitiatory,
  eng-WMBB: 'He made two cherubim of gold. He made them of beaten work, at the two
    ends of the mercy seat:'
  urd-GVH: फिर उसने दो करूबी फ़रिश्ते सोने से घड़कर बनाए जो ढकने के दोनों सिरों पर
    खड़े थे। यह दो फ़रिश्ते और ढकना एक ही टुकड़े से बनाए गए।
  rug-rug: Meke sekeseke va vurai sa sari karua serubimi koasa tukutuku qolo, keke
    pa hopeke kalina; keke tini mo sa tukutuku meke sari karua serubimi.
  gaz-gaz: Moggaa lamaan teessoo araaraa irratti warqee tumame irraa Kiirubeelii lama
    tolche.
  fra-LSG: Il fit deux chérubins d’or; il les fit d’or battu, aux deux extrémités
    du propitiatoire,
  yal-yal: A yi maleka gubugubu kan sawura firin nafala xɛma bɔnbɔxin na, e ti kankiraan
    dɛraganla fɔxɔ firinne ma.
  haw-1868: A hana iho la oia i elua kerabima, he gula paa wale no, hookahi apana
    ia i hana'i ia laua ma na welau o ka noho aloha.
  arb-NAV: وَخَرَطَ كَرُوبَيْنِ مِنْ ذَهَبٍ أَقَامَهُمَا عَلَى طَرَفَيِ الْغِطَاءِ.
  ewe-ewe: Etsɔ sika tu kerubi eve, eye wòtsɔ wo da ɖe sikanutunu la ƒe nu eveawo.
  eng-LEE: And he made two cherubim of gold, of beaten work made he them, on the two
    ends of the cover;
  asm-FB: বচলেলে সোণ পিটাই দুটা সোণৰ কৰূব সাজিলে, আৰু পাপাবৰণৰ দুই মুৰত ৰাখিলে।
  sus-A: عَ نَشَ مَلٍكّ سَوُرّ قِرِن يَءِلَن شّيمَ شَبُشِ رَ كَنكِرَ دّرَكٌتٍ قَرِ
    نَ سّيتِ قِرِنيِيٍ مَ.
  fra-SBL: 'Il fit deux chérubins d''or. Il les fit en ouvrage battu, aux deux extrémités
    du propitiatoire :'
  hbo-hbo: וַיַּ֛עַשׂ שְׁנֵ֥י כְרֻבִ֖ים זָהָ֑ב מִקְשָׁה֙ עָשָׂ֣ה אֹתָ֔ם מִשְּׁנֵ֖י
    קְצֹ֥ות הַכַּפֹּֽרֶת׃
  eng-WYCLIFFE: Also he made twei cherubyns of gold, betun out with hamer, whiche
    he settide on euer eithir side of the propiciatorie,
  piu-2006: '@see-verse:EXO.037.006'
  pjt-pjt: '@see-verse:EXO.037.006'
  cwe-cwe: Maabaho kasongola vilumbe vidi vilingile fana wasenga wa kuulanga kwa kuhonda
    zahabu hana imihelelo ya ngubiko iyo,
  kik-kik: Agĩcooka agĩtura makerubi meerĩ ma thahabu akĩmekĩra mĩthia-inĩ ya gĩtĩ
    kĩu gĩa tha.
  fra-NCL: Il fit deux chérubins d’or ; il les fit d’or battu, aux deux extrémités
    du propitiatoire,
  cek-AK: To pacoengah palungnathaih tangkhang nui aqai kangtaeng hnetto ah, daengh
    ih sui hoiah cherubim krang hnetto a sak;
  cuk-cuk: Degine, ulu-eduged-birgi, e-dukusik-e-dukusik-ogwisguega, baliwitur-dummagan-querubinʼye-nugad
    walabo orbi mardogi binna-binna sobsad.
  uig-CYR: У икки керубни алтундин соқуп ясиди; уларни кафарәт тәхтиниң икки тәрипигә
    орнатти;
  tel-2017: బంగారంతో రెండు కెరూబు ఆకారాలను చేశాడు. కరుణా స్థానం రెండు అంచులను బంగారు
    రేకులతో అలంకరించాడు.
  hat-BSA: Li te fè de cheriben yo avèk lò. Li te fè yo nan de pwent a chèz pwopyatwa
    yo;
  kos-kos: El orala cherub luo ke gold tuktuki,
  hbo-WLC: וַיַּ֛עַשׂ שְׁנֵ֥י כְרֻבִ֖ים זָהָ֑ב מִקְשָׁה֙ עָשָׂ֣ה אֹתָ֔ם מִשְּׁנֵ֖י
    קְצ֥וֹת הַכַּפֹּֽרֶת׃
  ibo-ibo: Mgbe ahụ, o ji ọlaedo a nụchara anụcha, nke e tipịara etipịa, kpụọ cherubim
    abụọ na nsọtụ abụọ nke ebe mkpuchi ahụ.
  ory-ory: ପୁଣି, ପିଟା ସୁବର୍ଣ୍ଣରେ ଦୁଇ କିରୂବ ନିର୍ମାଣ କରି ପାପାଚ୍ଛାଦନର ଦୁଇ ମୁଣ୍ଡରେ ରଖିଲେ।
  chk-chk: A pwal nechei uluulun ruoman kerop seni kolt won lesopun ewe öppüng me
    ruosop,
  rop-rop: en imbin meigim dubala golwan sheip garram wing.
  ukr-1871: 'І зробив два херувими золоті; кованої роботи зробив їх по обох кіньцях
    віка:'
  bch-bch: Ibada gol ikatinge kelede ta itut ngan pat patotonga aea ta ikado korol
    ipao toman ngan aea kerubim rua, ede iadag, ede pade iadag.
  deu-1951: Und machte zwei Cherubim von getriebenem Gold an die beiden Enden des
    Sühndeckels,
  eng-JPS: 'And he made two cherubim of gold: of beaten work made he them, at the
    two ends of the ark-cover:'
  srp-1865: I naèini dva heruvima od zlata, jednostavne naèini ih, na dva kraja zaklopcu,
  lug-lug: N’akolerako ne bakerubi babiri mu zaabu omuweese ku njuyi ebbiri ez’ekisaanikira,
    ye ntebe ey’okusaasira.
  heb-heb: ויעש שני כרבים זהב מקשה עשה אתם משני קצות הכפרת׃
  ben-IRV: তিনি পেটাই করা সোনা দিয়ে দুটি করূব তৈরী করে পাপাবরণের শেষ দুই প্রান্তে
    রাখলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਸੋਨੇ ਦੇ ਦੋ ਕਰੂਬੀ ਬਣਾਏ। ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਘੜ੍ਹ ਕੇ ਪ੍ਰਾਸਚਿਤ ਦੇ ਸਰਪੋਸ਼
    ਦੇ ਦੋਹਾਂ ਸਿਰਿਆਂ ਤੇ ਬਣਾਇਆ।
  mya-JVB: ရွှေ ခေရုဗိမ် နှစ် ပါးကိုလည်း ၊ သေတ္တာအဖုံး တွင် အလျားတဘက်တချက် ၌ ထု လုပ်
    လေ၏။
  hmo-hmo: Ma golo, hama dekenai ia botaia golo dekena amo kerubi aneru rua danu ia
    karaia. Inai kerubi be Maua ena koua gauna ena duduna duduna dekenai do umui koroa
    kau.
  urd-urd: और उसने सरपोश के दोनों सिरों पर सोने के दो करूबी गढ़ कर बनाए।
  rus-SYN: 'И сделал двух херувимов из золота: чеканной работы сделал их на обоих
    концах крышки,'
  bqc-SIM: À malaika gã̀sĩadeↄ pì mɛ̀n pla ń vua pↄ́ á gbɛ̃̀gbɛ̃ maannↄo nɛtaɛpi
    pↄ́ ũ,
  tcz-CHONGTHU: Chuin aman sana sehcha'a kikheng cherub lim bang'a um ni asem doh'in
    hepi touna among lam'a chun hiche teni chu apansah'in ahi.
  mar-mar: बसालेलने सोने घडवून दोन करुब बनवले. ते दयासनाच्या दोन्ही टोकांसाठी बनवले.
  qub-qub: Babulpa chapanan janancho ruraran ishcay querubín anjilcunata. Chay caycaran
    gorita martilluwan tacayllapa rurasha. Querubín anjilcunaga caycaran chay chapanapa
    ishcan cuchuncunacho.
  hat-hat: Li pran de gwo moso lò, li bat yo ak mato, li fè pòtre de zanj cheriben
    li moute sou de pwent kouvèti a,
  eng-BSB: He made two cherubim of hammered gold at the ends of the mercy seat,
  tod-tod: É seeluɓɛin felegɔiti kpɛtɛni ga zanu doɠai, kesui lakulugi laaɓe felegɔiti
    ga.
  eng-WEBPB: 'He made two cherubim of gold. He made them of beaten work, at the two
    ends of the mercy seat:'
  kbq-kbq: Anante ana avaza'arera hamanu golia ruguta huno tare serabimie nehaza ankerontre
    rugaraga atupa'ararentera tro huzanante'ne.
  nhe-BL: Nojquiya iixco itzajca quisencahuili ome ielhuicac ejcahua Toteco tlen inintoca
    querubines tlen tlatejtzontli ica martillo. Huan nopa elhuicac ehuani huan itzajca
    nopa caxa elqui san se tlatectli oro. Huan nopa elhuicac ehuani moquetztoyaj ipan
    sese iteno itzajca.
  gub-BL: Unupànupà or mokoz kerumin hagapaw iapo pà.
  eng-DRA: 'Two cherubims also of beaten gold, which he set on the two sides of the
    propitiatory:'
