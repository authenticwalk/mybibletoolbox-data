verse: EXO.037.021
translations:
  mal-C: നിലവിളക്കിൽനിന്നു നീണ്ടുനിൽക്കുന്ന ശാഖകളിൽ ഒന്നാമത്തെ ജോടിക്കുകീഴേ ഒരു മൊട്ട്,
    രണ്ടാമത്തെ ജോടിക്കുകീഴേ മറ്റൊരു മൊട്ട്, മൂന്നാമത്തെ ജോടിക്കുകീഴേ വേറൊരു മൊട്ട്
    എന്നിങ്ങനെ ആറു ശാഖയ്ക്കും ഉണ്ടായിരുന്നു.
  deu-TKW: und zwar jedesmal ein Knollen unter jedem der drei Röhrenpaare an ihm,
    - der sechs Röhren, die von ihm ausgingen.
  lin-lin: Na se ya bitape mibale-mibale ya etelemiselo ya minda, ezalaki na mbuma
    moko ; mpe ezalaki bongo mpo na bitape nyonso motoba ya etelemiselo ya minda.
  eng-LSV: and a knob under the two branches of the same, and a knob under the two
    branches of the same, and a knob under the two branches of the same, [are] for
    the six branches which are coming out of it;
  eng-GNV: That is, vnder euery two branches a knop made thereof, and a knop vnder
    the second branch thereof, and a knop vnder the thirde branche thereof, according
    to the sixe branches comming out of it.
  eng-WEBSTER: And a knob under two branches of the same, and a knob under two branches
    of the same, and a knob under two branches of the same, according to the six branches
    proceeding from it.
  nhw-BL: Huan itzintla tlen sesen nopa chicuase imacuayohua catli tlatzquitoyaj ipan
    icuayo nopa tlahuil quetzali quipiyayaya se xochitl cahuantoc.
  swh-ONEN: Tovu moja lilikuwa chini ya jozi ya kwanza ya matawi yaliyotokeza kwenye
    kinara cha taa, tovu la pili chini ya jozi ya pili, nalo tovu la tatu chini ya
    jozi ya tatu, yaani, matawi sita kwa jumla.
  bba-bba: Mi kɑ̃ɑsi yiru yiru yi ɡbinnɛ kɑ pɔturɑ, u min temɔ burɑru koosiwɑ te tɑ
    kɑ dɑ̃ɑ mɑrum weenɛ.
  eng-KJVCPB: and a knop under two branches of the same, and a knop under two branches
    of the same, and a knop under two branches of the same, according to the six branches
    going out of it.
  luo-luo: Maua achiel noketi e bwo bede ariyo mokwongo mar rachungino, mar ariyo
    noketi e bwo mar ariyo, to mar adek noketi e bwo bede mar adek, giduto gin bede
    auchiel.
  meu-meu: 'Rigi rua tua amo danu buredia ta ta e koro: rigi rua bure ta, rigi rua
    bure ta, rigi rua bure ta, rigidia henudia kahadia ai.'
  npi-ULB: सामदानबाट निस्केका छवटा हाँगामध्ये पहिलो जोडी हाँगामुनि एउटा कोपिला, दोस्रो
    जोडी हाँगामुनि दोस्रो कोपिला र तेस्रो जोडी हाँगामुनि तेस्रो कोपिला थियो । सामदानबाट
    बाहिरतिर निस्केका सबै छवटै हाँगामा उस्तै थिए ।
  yor-yor: 'Irúdì kan yóò sì wà ní abẹ́ ẹ̀ka rẹ̀ méjì àkọ́kọ́ tí ó yọ lára ọ̀pá fìtílà,
    irúdì kejì ó sì wà ní abẹ́ ẹ̀ka rẹ̀ méjì kejì, irúdì kẹta yóò sì wà ní abẹ́ ẹ̀ka
    rẹ̀ méjì kẹta: ẹ̀ka mẹ́fà ní àpapọ̀.'
  emp-NTPO: Dji jʌwate cara b̶eaza ab̶a osia.
  ind-ind: Juga ada sebuah hiasan berbentuk kuncup bunga badam di bawah setiap pasangan
    cabang yang keluar dari tiang utama pelita.
  pes-OPCB: یک جوانه زیر هر جفت شاخه بود جایی که شش شاخه از بدنۀ چراغدان بیرون می‌آمد
    و همه یکپارچه بود.
  tgl-ULB: Mayroong madahong tuntungan sa ilalim ng unang pares ng mga sanga—ginawang
    isang piraso ito, at isang madahong tuntungan sa pangalawang pares ng mga sanga—ginawa
    ring isang piraso ito. Sa parehong paraan ay mayroong madahong tuntungan sa ilalim
    ng pangatlong pares ng mga sanga, ginawang isang piraso ito. Magkatulad ito sa
    lahat ng anim na mga sangang pinahaba mula sa ilawan.
  hui-hui: Ani biai howa lamu hale gebagane biaruni andanehayagi balawaya lini dole
    pabua baradaguabi ale mbira mbira wabuwa helaga bini.
  mya-mya: အ​ကိုင်း​သုံး​စုံ​တွင်၊ တစ်​စုံ​စီ​အောက်​၌​ပွင့်​ဖူး တစ်​ဖူး​ရှိ​သည်။-
  cbi-NTPO: Tsejtu pai tyaapa tyuidinu panbeemeemee llullu tyuinanu basu puundene
    juumi.
  bod-N: དེའི་གེལ་པ་ཟུང་གཅིག་གི་འོག་ཏུ་གང་བུའི་གཟུགས་ཤིག དེའི་གེལ་པ་གཞན་ཟུང་གི་འོག་ཏུའང་གང་བུའི་གཟུགས་ཤིག་སྟེ།
    དེ་ལྟར་སྒྲོན་སྟེགས་ལས་བྱུང་བའི་གེལ་པ་དྲུག་པོ་ལ་ཡོད་པར་བྱས།
  sna-sna: Bukira rimwe chete rakanga riri pasi pamatavi maviri okutanga aibva pachigadziko
    chomwenje, bukira rechipiri rakanga riri pasi pamatavi maviri aitevera, uye bukira
    rechitatu rakanga riri pasi pamatavi mamwezve maviri, ose ari matanhatu pamwe
    chete.
  spa-BLM: y un capullo bajo dos ramas de una pieza con él, y un capullo bajo dos
    ramas de una pieza con él, y un capullo bajo dos ramas de una pieza con él, para
    las seis ramas que salían de él.
  cac-cac: A d'a yalan̈ b'aj ayelta chab'chab' sc'ab' chi', ay junjun sfloral.
  swh-ULB: Na kile kifundo chini ya matawi mawili kilitoka kwake, na kifundo kilicho
    chini ya yale matawi mengine mawili kilitoka kwake, na kifundo kingine kilicho
    chini ya matawi mengine mawili zaidi kilitoka kwake, kwa ajili ya matawi sita
    yanayotoka katika kinara.
  bel-bel: у шасьці галінак, што выходзяць зь яе, яблык пад першымі дзьвюма галінкамі,
    і яблык пад другімі дзьвюма галінкамі, і яблык пад трэцімі дзьвюма галінкамі;
  deu-ELBBK: und zwar ein Knauf unter zwei Armen aus ihm, und wieder ein Knauf unter
    zwei Armen aus ihm, und wieder ein Knauf unter zwei Armen aus ihm, für die sechs
    Arme, die von ihm ausgingen.
  mbb-OT: Duen sevaha he vulak diyà te zizalem te kada paris te subpang.
  mal-2015: അതിൽ നിന്നുള്ള രണ്ടു ശാഖെക്കു കീഴെ ഒരു മുട്ടും അതിൽനിന്നുള്ള മറ്റെ രണ്ടു
    ശാഖെക്കു കീഴെ ഒരു മുട്ടും അതിൽനിന്നുള്ള ശേഷം രണ്ടു ശാഖെക്കു കീഴെ ഒരു മുട്ടും ഇങ്ങനെ
    അതിൽനിന്നു പുറപ്പെടുന്ന ശാഖ ആറിന്നും കീഴെ ഉണ്ടായിരുന്നു.
  gup-gup: Kaluk manbu six manyenhyende makka bebbehberlwarlahminj kore lampstand
    makka wanjh djalrohrokni rowk. Dja kanjdji kore kaddumkah manyende bokenh wanjh
    mannguykenh belbmi, manbuyika belbmi kanjdji kore manyende bokenh manbu kubulkayh,
    dja manbadbuyika belbmi kanjdji kore manyende bokenh manbu manyerre.
  gvs-gvs: Nako goi laonina sisowóduwo tolobona goi, e senina vagana ma gadona sikaaiyaka.
  rmc-rmc: Jekh kvitka sas tel o ešebna duj rameni, kaj avenas avri le maškarune kotorestar,
    dujto kvitka sas tel o dujta rameni a trito kvitka tel o trita rameni.
  nlg-nlg: Sakai na hahaga te talua va i sarani ara tolu na bulu, ma sakai isarani
    ara tolu i levu, tara pasu mai tana tughuru ighobu.
  pes-OPV: و سیبی زیر دو شاخه آن، وسیبی زیر دو شاخه آن، و سیبی زیر دو شاخه آن، برای
    شش شاخه‌ای که از آن بیرون می‌آمد.
  ron-1924: Ера о гэмэлиоарэ суб доуэ браце каре ешяу дин сфешник, о гэмэлиоарэ суб
    алте доуэ браце ши о гэмэлиоарэ суб алте доуэ браце; аша ера ла тоате челе шасе
    браце каре ешяу дин сфешник.
  ben-OBCV: একটি কুঁড়ি ছিল দীপাধার থেকে বের হয়ে থাকা মোট ছয়টি শাখার মধ্যে প্রথম
    জোড়া শাখার তলায়, দ্বিতীয় কুড়িটি ছিল দ্বিতীয় জোড়ার তলায় এবং তৃতীয় কুড়িটি
    ছিল তৃতীয় জোড়ার তলায়।
  som-som: oo buro waxay ku tiil laba laamood hoostood, isku waslad bayna la ahayd,
    buro kalena waxay ku tiil laba laamood hoostood, isku waslad bayna la ahayd, burona
    waxay ku tiil laba laamood hoostood, isku waslad bayna la ahayd, oo lixda laamoodba
    sidaasay wada ahaayeen.
  lat-VUC: et sphærulæ sub duobus calamis per loca tria, qui simul sex fiunt calami
    procedentes de vecte uno.
  eng-ASVBT: and a knop under two branches of one piece with it, and a knop under
    two branches of one piece with it, and a knop under two branches of one piece
    with it, for the six branches going out of it.
  ita-1885: E ne' sei rami procedenti dal Candelliere, v'era un pomo sotto i due primi
    rami, d'un pezzo col Candelliere; e un pomo sotto i due altri rami, d'un pezzo
    col Candelliere; e un pomo sotto i due altri rami, d'un pezzo col Candelliere.
  eng-LXXUP: And Oholiab the son of Ahisamach of the tribe of Dan was there, who was
    chief artificer in the woven works and needleworks and embroideries, in weaving
    with the scarlet and fine linen.
  eng-ULB: There was a leafy base under the first pair of branches—made as one piece
    with it, and a leafy base under the second pair of branches—also made as one piece
    with it. In the same way there was a leafy base under the third pair of branches,
    made as one piece with it. It was the same for all six branches extending out
    from the lampstand.
  spa-VBL: En las seis ramas que salían de él, colocó un brote bajo el primer par
    de ramas, un brote bajo el segundo par, y un brote bajo el tercer par.
  fra-_FOB: Et une pomme sous les deux branches qui en sortaient, une autre pomme
    sous deux autres branches qui en sortaient, et encore une pomme sous les deux
    autres branches qui en sortaient, pour les six branches sortant du chandelier.
  mal-mal: അതിൽനിന്നുള്ള രണ്ട് ശാഖയ്ക്ക് കീഴെ ഒരു മുട്ടും, അതിൽനിന്നുള്ള മറ്റെ രണ്ട്
    ശാഖയ്ക്ക് കീഴെ ഒരു മുട്ടും, അതിൽനിന്നുള്ള ശേഷം രണ്ട് ശാഖയ്ക്ക് കീഴെ ഒരു മുട്ടും,
    ഇങ്ങനെ അതിൽനിന്ന് പുറപ്പെടുന്ന ആറ് ശാഖകളിലും ഉണ്ടായിരുന്നു.
  urd-GVR: In meṅ se tīn pyāliyāṅ dāeṅ bāeṅ kī chhih shāḳhoṅ ke nīche lagī thīṅ. Wuh
    yoṅ lagī thīṅ ki har pyālī se do shāḳheṅ nikaltī thīṅ.
  suz-BL: थाम आ ङोंइती ङा डल्‍ला रे, आ दाते ङा डल्‍ला रे नु नोले ङा डल्‍ला रे निम्‍फा
    पटटी गे राशी निक्‍‍निक्‍शी ग्रूशो सेल्‍तु।
  ita-1927: E c’era un pomo sotto i due primi bracci che partivano dal candelabro;
    un pomo sotto i due seguenti bracci che partivano dal candelabro, e un pomo sotto
    i due ultimi bracci che partivano dal candelabro; così per i sei rami uscenti
    dal candelabro.
  ckb-ckb: هەر جووتێک لق لە شەش لقەکە گرێیەکیان لەژێر بوو، هەتا شەشەم لق کە لە چرادانەکە
    دەرچووبوو.
  eng-BBE: And under every two branches a bud, made with the branch, for all six branches
    of it.
  kan-OKCV: ದೀಪಸ್ತಂಭದಿಂದ ಹೊರಬರುವ ಒಂದು ಮೊಗ್ಗು ಮೊದಲ ಜೋಡಿ ಕೊಂಬೆಗಳ ಅಡಿಯಲ್ಲಿತ್ತು, ಎರಡನೇ
    ಮೊಗ್ಗು ಎರಡನೇ ಜೋಡಿಯ ಅಡಿಯಲ್ಲಿ ಮತ್ತು ಮೂರನೆಯ ಮೊಗ್ಗು ಮೂರನೆಯ ಜೋಡಿಯ ಅಡಿಯಲ್ಲಿ ಹೀಗೆ ಆರು
    ಕೊಂಬೆಗಳಿದ್ದವು.
  bbb-bbb: '@see-verse:EXO.037.020'
  tam-2017: அதில் செய்யப்பட்ட இரண்டு கிளைகளின்கீழ் ஒரு பழமும், வேறு இரண்டு கிளைகளின்கீழ்
    ஒரு பழமும், மற்ற இரண்டு கிளைகளின்கீழ் ஒரு பழமும் இருந்தது; விளக்குத்தண்டில் செய்யப்பட்ட
    ஆறு கிளைகளுக்கும் அப்படியே இருந்தது.
  spa-RV-1909: Y una manzana debajo de los dos brazos de lo mismo, y otra manzana
    debajo de los otros dos brazos de lo mismo, y otra manzana debajo de los otros
    dos brazos de lo mismo, conforme á los seis brazos que salían de él.
  ron-BTF: Și un nod sub două brațe ale lui și un nod sub două brațe ale lui și un
    nod sub două brațe ale lui, conform celor șase brațe ieșind din acesta.
  eng-WEBP: and a bud under two branches of one piece with it, and a bud under two
    branches of one piece with it, and a bud under two branches of one piece with
    it, for the six branches going out of it.
  eng-FBV: On the six branches that came out of it, he placed a bud under the first
    pair of branches, a bud under the second pair, and a bud under the third pair.
  nld-1939: onder de drie paar armen zat telkens een knop, waar de zes armen uit de
    kandelaar schoten.
  nch-BL: Huan tatzinta ten sesen nopa chicuase imacuayohua cati tatzquitoyaj ipan
    icuayo nopa taahuil quetzali quipiyayaya se xochit cahuantoc.
  vie-1934: Trong sáu nhánh từ thân chân đèn nứt ra, hễ cứ mỗi hai nhánh, thì dưới
    có một cái bầu.
  hin-CV: दीये से निकली हुई छः डालियों में से दो-दो डालियों के नीचे एक-एक गांठ और
    दीये समेत एक ही टुकड़े से बने थे.
  eng-OURB: and a bud under two branches of one piece with it, and a bud under two
    branches of one piece with it, and a bud under two branches of one piece with
    it, for the six branches going out of it.
  spa-BES: Y cada uno de los tres pares de brazos que salían del candelabro tenían
    un capullo, para las seis ramas de el.
  tdx-tdx: le ty rava-draveñe miray ami’ty fireketa’ ty tsempa’e roe amy tahoy, ie
    ho amy tsampa’e eneñe miakatse ama’e rey.
  vid-vid: Honhu halingulawilizila chila jozi ya nhagala zila sita, hasi hake nakwali
    na itumba limwe limwe.
  eng-OKE: An apple under two branchlets of the same, and an apple under two branchlets
    of the same, and an apple under two branchlets of the same, for the six branchlets
    that proceeded from it.
  tha-KJV: ใต้​กิ่งทุกๆคู่ทั้งหกกิ่งที่ลำคันประที​ปน​ั้น ให้​มี​ดอกตูมเป็นเนื้อเดียวกั​นก​ับคันประทีป
  por-BR-2018: E um botão debaixo dos dois braços do mesmo, e outro botão debaixo
    dos outros dois braços do mesmo, e outro botão debaixo dos outros dois braços
    do mesmo, conforme os seis braços que saíam dele.
  deu-ELO: und zwar ein Knauf unter zwei Armen aus ihm, und wieder ein Knauf unter
    zwei Armen aus ihm, und wieder ein Knauf unter zwei Armen aus ihm, für die sechs
    Arme, die von ihm ausgingen.
  eng-WYC-2018: and [the] little roundels were under the two shafts by three places,
    which (al)together be made six shafts coming forth of one stock; (and a little
    ball was under each pair of rods, that is, in three places, and altogether there
    were six rods coming forth from the one shaft;)
  epo-epo: Kaj kapeto estis sub unu paro da branĉoj, kaj kapeto sub la dua paro da
    branĉoj, kaj kapeto sub la tria paro da branĉoj; tiel estis ĉe la ses branĉoj,
    kiuj elstaris el ĝi.
  uig-PIN: Bulardin baxⱪa birinqi ikki xahqining astida bir ƣunqǝ, ikkinqi ikki xahqining
    astida bir ƣunqǝ, üqinqi ikki xahqining astida bir ƣunqǝ yasalƣanidi; qiraƣdanƣa
    qiⱪirilƣan altǝ xahqining astining ⱨǝmmisi xundaⱪ idi.
  beo-beo: 'E da sogea afadafa amo amoda ilia sagulufai hagudu damoga legemusa: hamoi.'
  tpi-OTNT: Na ol i wokim ol liklik lip bilong plaua aninit long ol tupela tupela
    han.
  hau-SA: Toho ɗaya yana a ƙarƙashin rassa biyu waɗanda suke daga wurin ajiye fitilan,
    toho na biyu yana a ƙarƙashin rassa biyu na biye, toho na uku kuma yana a ƙarƙashin
    rassa biyu na uku, duka-duka rassa shida ne.
  uig-LAT: Bulardin bashqa birinchi ikki shaxchining astida bir ghunche, ikkinchi
    ikki shaxchining astida bir ghunche, üchinchi ikki shaxchining astida bir ghunche
    yasalghanidi; chiraghdan’gha chiqirilghan alte shaxchining astining hemmisi shundaq
    idi.
  nde-nde: Ihlumela elilodwa lalingaphansi kwengatsha ezimbili, ihlumela lesibili
    lingaphansi kwezinye ezimbili lehlumela lesithathu lalingaphansi kwengatsha ezimbili,
    ingatsha zonke zaziyisithupha.
  ton-ton: Ko e teunga potopoto ʻe taha ʻi lalo ʻoe pasanga ʻe ua, mo e teunga potopoto
    ʻe taha ʻi lalo ʻi he pasanga ʻe ua, mo e teunga potopoto ʻe taha ʻi lalo ʻi he
    pasanga ʻe ua, ʻo fakatatau ki he pasanga ʻe ono ʻoku tuʻu ʻi ai.
  ces-1613: A byla koule pode dvěma pruty z něho, a koule druhá pode dvěma pruty z
    něho, a koule třetí pode dvěma pruty z něho, a tak pod šesti pruty vycházejícími
    z něho.
  eng-WMB: and a bud under two branches of one piece with it, and a bud under two
    branches of one piece with it, and a bud under two branches of one piece with
    it, for the six branches going out of it.
  tam-TCV: குத்துவிளக்கிலிருந்து விரிகின்ற முதலாவது ஜோடிக்கிளைகளுக்குக் கீழே ஒரு மொட்டும்
    இரண்டாவது ஜோடிக்கிளைகளுக்குக் கீழே இரண்டாவது மொட்டும், மூன்றாவது ஜோடிக்கிளைகளுக்குக்
    கீழே மூன்றாவது மொட்டுமாக அமைக்கப்பட்டிருந்தன. அதற்கு எல்லாமுமாக ஆறு கிளைகள் இருந்தன.
  ceb-ULB: May mga bulakbulak sa ilalom nga giusa paghimo sa matag pares sa sanga,
    sa unang pares hangtod sa ikatulong pares. Managsama usab ang gihimo sa unom ka
    sanga nga gipatugbaw gikan sa tungtonganan sa lampara.
  pol-UBG: I była gałka pod dwoma jego ramionami, także gałka pod następnymi dwoma
    jego ramionami, i znów gałka pod dwoma innymi jego ramionami. Tak było pod sześcioma
    ramionami wychodzącymi z niego.
  urd-GVU: اِن میں سے تین پیالیاں دائیں بائیں کی چھ شاخوں کے نیچے لگی تھیں۔ وہ یوں
    لگی تھیں کہ ہر پیالی سے دو شاخیں نکلتی تھیں۔
  deu-1912: je ein Knauf unter zwei von den sechs Röhren, die aus ihm gingen,
  ntj-ntj: '@see-verse:EXO.037.020'
  kan-2017: ಎರಡೆರಡು ಕೊಂಬೆಗಳು ಕವಲು ಒಡೆದಿರುವ ಸ್ಥಳಗಳಲ್ಲೆಲ್ಲಾ ಒಂದೊಂದು ಮೊಗ್ಗು, ಕೊಂಬೆಗಳ
    ಕೆಳಗೆ ಕವಲೊಡೆದಿರುವ ಜಾಗಗಳಲ್ಲಿಯೂ ಒಂದೊಂದು ಮೊಗ್ಗು ಹೀಗೆ ಕೊಂಬೆಗಳ ಆರು ಶಾಖೆಗಳಲ್ಲಿಯೂ ಮೊಗ್ಗುಗಳಿದ್ದವು.
  ena-ena: Makaŋ ahica limu limu hɨniavɨmi agɨladɨ hɨdɨlɨ heŋ kɨlɨ fu hajɨŋ me agɨladɨ
    lɨhu hɨvɨ asɨŋ cɨki cɨki me agɨladɨ vihavɨmi. Makaŋ ahica limu limu agɨladɨ hɨdɨlɨ
    heŋ hameŋ laci ala vihavɨmi. La makaŋ ahica limu limu agɨladɨ hɨdɨlɨ heŋ avi hameŋ
    laci ala vihavɨmi.
  yap-yap: Tanggin reb fa dalip i pa’ngin ma bay reb e floras riy ni dawor i puf.
  hlt-MCSB: A kong panit hmuiah rhaimuem pakhat neh, a kong panit hmuiah rhaimuem
    pakhat tih a kong parhuk a cawn dongah a kong panit hmui ah rhaimuem pakhat om
    bal.
  mdy-ETH: ሃይሦ ዋኣፃ ማዔ ካኣፖንሢኮ ፔቴ ፔቴ ዋኣፆኮ ዴማ ፔቴ ፂሊ ኮሺንቲ ዓኣኔ፤
  twi-ASANTE: Nhwiren no bi wɔ ne dua no ase wɔ nkorabata mmienu biara ase. Afei,
    nhwiren no bi wɔ nkorabata mmienu a ɛwɔ aseɛ no ase, ɛnna ebi nso wɔ nkorabata
    mmienu a ɛwɔ ɔsoro no so. Ne nyinaa yɛ nsia.
  eng-WEBU: and a bud under two branches of one piece with it, and a bud under two
    branches of one piece with it, and a bud under two branches of one piece with
    it, for the six branches going out of it.
  bnp-bnp: Ri rata a pagana keke kiroko, a pagana i taku i polotano na bako i rua.
  wal-wal: Naa77ai naa77ai issippe waattan de7iyo heezzu maratuppe garssaara issi
    issi kukkumoi meretti uttiis.
  spa-PDDPT: Había un botón debajo de cada par de brazos. Eran seis los brazos que
    salían de él.
  gun-gun: Mokoĩ rakã ixugui oẽ oiny va'e nhavõ re oĩ 'rã peteĩ ijapu'a va'e hendarã.
    Amboae mokoĩ rakã ixugui oẽ oiny va'e re ma ijapu'a va'e mboae ju oĩ hendarã.
    Ha'e rami ae tema ojapo mboapy meme hakã tataendy 'y gui oẽ oiny va'e.
  agu-BL: Ma jak' yi ama'l kale na ele't yi e'chk k'ab yi jun cantila'tz ja bnix jun
    yubil chi tane'n sopil buch. Jujun tal yubil oc tzak' kale na ele't jun lmuj k'ab.
  ilo-ULB: Adda maysa a nakortean iti sinan-bulong iti sirok ti umuna a pares dagit
    sanga a naaramid a sangsangkamaysa iti daytoy, ken nakortean iti sinan-bulong
    iti sirok ti maikadua a pares dagiti sanga-naaramid a sangsangkamaysa iti dagitoy.
    Kasta met nga adda naikorte a sinan-bulong iti sirok ti maikatlo a pares dagiti
    sanga, a naaramid a sangsangkamaysa iti daytoy. Agpapada para kadagiti innem a
    sanga nga agdawdawadaw iti kandelero.
  kpg-kpg: Di akai daamada moholoholo kala e dahi i baahi lala nia manga dagi dolu.
  uig-ARA: بۇلاردىن باشقا بىرىنچى ئىككى شاخچىنىڭ ئاستىدا بىر غۇنچە، ئىككىنچى ئىككى
    شاخچىنىڭ ئاستىدا بىر غۇنچە، ئۈچىنچى ئىككى شاخچىنىڭ ئاستىدا بىر غۇنچە ياسالغانىدى؛
    چىراغدانغا چىقىرىلغان ئالتە شاخچىنىڭ ئاستىنىڭ ھەممىسى شۇنداق ئىدى.
  sus-sus: Na salon firin firin dɔxɔ saxanyie bun ma naxee kelixi a bili ma, a sa
    nɛ mɛnni fan ma.
  pon-2006: Mie ehu wahnrohs mpwek pahn ehuehu rah siluh ko koaros.
  ksd-ksd: tika na pupuluna ta ra vavai ra ura ingarina, a kidoloina. ma tika na pupuluna
    ta ra vavai ra ura ingarina, a kidoloina, ma tika na pupuluna ta ra vavai ra ura
    ingarina, a kidoloina me, damana ure ra laptikai na ingarina dia vana rikai tana.
  tur-YTC: ve ondan çıkan altı kol için, iki kol altında kendisinden bir tomurcuk,
    iki kol altında kendisinden bir tomurcuk ve iki kol altında kendisinden bir tomurcuk
    vardı.
  grc-BRENT: καὶ Ἐλιὰβ ὁ τοῦ Ἀχισαμὰχ ἐκ φυλῆς Δὰν, ὅς ἠρχιτεκτόνησε τὰ ὑφαντὰ καὶ
    τὰ ῥαφιδευτὰ καὶ ποικιλτικά, ὑφάναι τῷ κοκκίνῳ καὶ τῇ βύσσῳ.
  ind-AYT: dan ada satu kelopak di bawah sepasang cabang yang pertama dan satu kelopak
    lagi di bawah sepasang cabang yang kedua yang menonjol dari kaki dian itu, dan
    satu kelopak di bawah sepasang cabang yang ketiga yang menonjol darinya, sesuai
    dengan enam cabang yang menonjol dari kaki dian itu.
  nya-nya: Mphukira yoyamba inali mʼmunsi mwa nthambi ziwiri zoyamba za pa choyikapo
    nyale. Mphukira yachiwiri inali mʼmunsi mwa nthambi ziwiri zinazo. Mphukira yachitatu
    inali mʼmunsi mwa nthambi zina ziwirinso. Zonse pamodzi zinali nthambi zisanu
    ndi imodzi
  hrv-hrv: čaška, u jednom komadu s njim, pod prva dva kraka; pa konačno čaška, u
    jednom komadu s njim, pod zadnja dva kraka. Tako na svih šest krakova što su iz
    njega izbijali.
  mps-mps: Tama augwaligo te dwasianu ni duduli yabe dabe te lam ageali si si dologode
    nidigili pai dao.
  tpi-tpi: Na ol i wokim ol liklik lip bilong plaua aninit long ol tupela tupela han.
  dan-1931: et Bæger under hvert af de tre Par Arme, der udgik fra den.
  vie-OVCB: Cứ mỗi hai cành mọc ra từ thân, ông làm một cái đài bên dưới.
  guj-2017: દીપવૃક્ષનાં સ્તંભ ઉપર બબ્બે શાખાઓની દરેક જોડી નીચે એક એક ફૂલ હતું. વળી
    ટોચની શાખાની જોડીના ઉપરના ભાગમાં પણ એક ફૂલ હતું અને નીચેની શાખાઓની જોડીના નીચેના
    ભાગમાં એક ફૂલ હતું, આમ ચાર ફૂલ હતાં.
  pon-2006A: Mie ehu wahnrohs mpwek pahn ehuehu rah siluh ko koaros.
  por-BRBSL: e um botão sob dois ramos de uma peça com ele, e um botão sob dois ramos
    de uma peça com ele, e um botão sob dois ramos de uma peça com ele, para os seis
    ramos que saem dele.
  cth-cth: Hmaiimkhok dawk a kut taruk touh ao e patetlah avoivang lae a kut kahni
    touh e rahim vah a peimuem buetbuet touh rip ao.
  twi-twi: Nhwiren no bi wɔ ne dua no ase wɔ nkorata abien biara ase. Afei, nhwiren
    no bi wɔ nkorata abien a ɛwɔ ase no ase, na bi nso wɔ nkorata abien a ɛwɔ soro
    no so. Ne nyinaa yɛ asia.
  hlt-hlt: A kong panit hmuiah rhaimuem pakhat neh, a kong panit hmuiah rhaimuem pakhat
    tih a kong parhuk a cawn dongah a kong panit hmui ah rhaimuem pakhat om bal.
  tbz-SIM: Dɛ kó ibɑ̀kɛ ku mpíkù ìtɑ̃ɑ̃ti kutɛkù ìtɑ̃ɑ̃ti tuutɛ́nɛ̀ dɛ̀, dɛ cuokɛ̀
    kó kudɔú kɛ̀ dɛ̀ mɔ̀kɛ yɛtòkɛ̀.
  msy-2020: Egh agharir pumuning uaningɨn akuizɨ naghɨn, me akɨmarir dafarir muziarir
    kabar ingari. Egha agharir igharaziba uaghan kamaghɨra dagh ami.
  azb-azb: Çıraqdanın gövdəsindən çıxan altı budağın bir cütünün altında bir qönçə,
    o biri cütünün altında bir qönçə, o birinin də altında bir qönçə var idi.
  eng-DBY: and a knob under two branches thereof, and [again] a knob under two branches
    thereof, and [again] a knob under two branches thereof, for the six branches which
    went out of it.
  hin-2017: और दीवट से निकली हुई छहों डालियों में से दो-दो डालियों के नीचे एक-एक गाँठ
    दीवट के साथ एक ही टुकड़े की बनी।
  wol-KYG: Ab kàmbóot a ronu ñaari car, jàpp ci, beneen kàmbóot ronu ñaari car yi
    ci topp, jàpp ci, ab kàmbóot ronu ñaari car yi mujj, jàpp ci, juróom benni car,
    yi soqikoo ci weti per bi, daj.
  bjr-bjr: Moodaa aqama indaaruqaa asaana qara ameemaanai marinau, kafaa mina murufi
    asaana qara ameemaanai moo aqama marinau. Kafaa mina murufi asaana qara ameemaanai
    moo marinau.
  eng-YLT: and a knop under the two branches of the same, and a knop under the two
    branches of the same, and a knop under the two branches of the same, [are] to
    the six branches which are coming out of it;
  eng-WYC-2017: and [the] little roundels were under the two shafts by three places,
    which altogether be made six shafts coming forth of one stock;
  eng-WMBB: and a bud under two branches of one piece with it, and a bud under two
    branches of one piece with it, and a bud under two branches of one piece with
    it, for the six branches going out of it.
  urd-GVH: इनमें से तीन प्यालियाँ दाएँ बाएँ की छः शाख़ों के नीचे लगी थीं। वह यों लगी
    थीं कि हर प्याली से दो शाख़ें निकलती थीं।
  rug-rug: Koanana si keke havoro lopu pelarana, panapeka koari ka ṉeta hopeke limadia.
  gaz-gaz: Hudhaan tokko cimdii jalqabaa kan dameewwan baattuu ibsaa irraa babbaʼan
    jala, hudhaan lammaffaan cimdii lammaffaa jala, hudhaan sadaffaan immoo cimdii
    sadaffaa jala ture; walumaa galatti dameewwan jaʼatu ture.
  fra-LSG: Il y avait une pomme sous deux des branches sortant du chandelier, une
    pomme sous deux autres branches, et une pomme sous deux autres branches; il en
    était de même pour les six branches sortant du chandelier.
  yal-yal: Keden yi rafala a tangbaxi singen bun ma, keden a firinden fan bun ma,
    e nun keden a saxanden bun. E birin malanxina yii sennin.
  haw-1868: A he puupuu malalo o kona mau lala elua, a he puupuu malalo iho o kona
    mau lala elua, a he puupuu malalo iho o kona mau lala elua, e like me na lala
    eono, o puka mai ana mawaho ona.
  arb-NAV: وَجَعَلَ تَحْتَ كُلِّ فَرْعَيْنِ مِنَ الأَفْرُعِ الْمُتَشَعِّبَةِ مِنَ
    الْمَنَارَةِ بُرْعُماً، وَهَكَذَا فَعَلَ لِلسِّتَّةِ الأَفْرُعِ.
  ewe-ewe: Seƒoƒo ɖeka kple eƒe tamekuku nɔ alɔdze eve ƒe kpeƒe; ɖeka nanɔ alɔdze
    eve siwo kplɔ gbãtɔ ɖo la ƒe kpeƒe, eye ɖeka hã nanɔ etɔ̃lia ƒe kpeƒe, ale be
    alɔdzeawo nanye ade.
  eng-LEE: And a knob was under two branches that came out of the same, and a knob
    under two branches that came out of the same, and a knob under two branches that
    came out of the same, for the six branches that proceeded out of it.
  asm-FB: সেই দীপাধাৰৰ প্রথম জোৰা শাখাৰ তলত একে ডোখৰ সোণতে এটা কলি আৰু আনটো শাখাৰ
    তলতো একে ডোখৰ সোণতে এটা কলি আছিল। এইদৰে তৃতীয় শাখাতো একে ডোখৰ সোণতে এটা কলি আছিল।
    এইদৰেই দ্বীপাধাৰৰ পৰা বহিৰ ওলোৱা ছয়োটা শাখাতে একেদৰে কৰা আছিল।
  sus-A: نَ سَلٌن قِرِن قِرِن دْشْ سَشَنيِيٍ بُن مَ نَشٍيٍ كٍلِشِ عَ بِلِ مَ، عَ سَ
    نّ مّننِ قَن مَ.
  fra-SBL: et un bourgeon sous deux branches d'une pièce avec lui, et un bourgeon
    sous deux branches d'une pièce avec lui, et un bourgeon sous deux branches d'une
    pièce avec lui, pour les six branches qui sortent du chandelier.
  hbo-hbo: וְכַפְתֹּ֡ר תַּחַת֩ שְׁנֵ֨י הַקָּנִ֜ים מִמֶּ֗נָּה וְכַפְתֹּר֙ תַּ֣חַת שְׁנֵ֤י
    הַקָּנִים֙ מִמֶּ֔נָּה וְכַפְתֹּ֕ר תַּֽחַת־שְׁנֵ֥י הַקָּנִ֖ים מִמֶּ֑נָּה לְשֵׁ֙שֶׁת֙
    הַקָּנִ֔ים הַיֹּצְאִ֖ים מִמֶּֽנָּה׃
  eng-WYCLIFFE: and litle rundels vndur twei schaftis, bi thre placis, whiche to gidre
    be maad sixe schaftis comynge forth of o barre;
  piu-2006: '@see-verse:EXO.037.020'
  pjt-pjt: '@see-verse:EXO.037.020'
  cwe-cwe: Hanhu halawilila chila jozi ya matambi yaja sita, hasi yake hana tumba
    dimwe dimwe.
  kik-kik: Gakonyo kamwe kaarĩ rungu rwa honge igĩrĩ ciumĩte mũrũgamo-inĩ wa mũtĩ
    ũcio wa kũigĩrĩrwo matawa, nako gakonyo ga keerĩ kaarĩ rungu rwa honge cia keerĩ
    igĩrĩ, na gakonyo ga gatatũ kaarĩ rungu rwa honge cia gatatũ igĩrĩ; ciothe ciarĩ
    honge ithathatũ.
  fra-NCL: Il y avait un bouton sous les deux premières branches partant de la tige
    du chandelier, un bouton sous les deux branches suivantes partant de la tige du
    chandelier, et un bouton sous les deux dernières branches partant de la tige du
    chandelier, selon les six branches sortant du chandelier.
  cek-AK: Hmai paanghaih tung maeto pongah, tanghang tarukto tacawt, tanghang hnetto
    atlim ah loe apawk tangmuem baktih kaom maeto oh, to tiah hnetto haih hoi thumto
    haih pongah doeh oh boih.
  cuk-cuk: Gwallu-sied-e-sakwa-warbogwad e-wargi-yolenaidgi e-abingaed-gwagwen, sobsad,
    deginbali, e-abingaed-baid-gwagwen, e-sakwa-warbogwad-baid-urba sobsabalid, deginbali,
    amba abingaed-baid-gwagwen e-sakwa-warbogwad-baid-urba sobsabalid. Degibi gwallu-sied
    e-sakwa-walanergwad-urba imaksad.
  uig-CYR: Булардин башқа биринчи икки шахчиниң астида бир ғунчә, иккинчи икки шахчиниң
    астида бир ғунчә, үчинчи икки шахчиниң астида бир ғунчә ясалған еди; чирақданға
    чиқирилған алтә шахчиниң астиниң һәммиси шундақ еди.
  tel-2017: దీపవృక్షం నుండి బయలు దేరిన ఆరు కొమ్మలలో రెండేసి కొమ్మల కింద ఒక్కో పువ్వు
    మొగ్గ ఏకాండంగా ఉన్నాయి.
  hat-BSA: epi yon boujon te anba premye pè branch li yo ki sòti nan li, e yon boujon
    anba dezyèm pè branch li yo ki sòti nan li, jis pou sis branch yo ki sòti nan
    chandelye a.
  kos-kos: Oasr ros motul se oan ye acn ma kais luo lah inge kupasreni we.
  hbo-WLC: וְכַפְתֹּ֡ר תַּחַת֩ שְׁנֵ֨י הַקָּנִ֜ים מִמֶּ֗נָּה וְכַפְתֹּר֙ תַּ֣חַת שְׁנֵ֤י
    הַקָּנִים֙ מִמֶּ֔נָּה וְכַפְתֹּ֕ר תַּֽחַת־שְׁנֵ֥י הַקָּנִ֖ים מִמֶּ֑נָּה לְשֵׁ֙שֶׁת֙
    הַקָּנִ֔ים הַיֹּצְאִ֖ים מִמֶּֽנָּה׃
  ibo-ibo: Otu isi dị nʼokpuru alaka abụọ si nʼetiti ihe ịdọba oriọna ahụ pụta, isi
    nke abụọ ga-adị nʼokpuru alaka abụọ nke ọzọ, isi nke atọ ga-adị nʼokpuru alaka
    nke atọ, ya bụ ha niile alaka isii.
  ory-ory: ଆଉ, ତହିଁରୁ ଯେଉଁ ଛଅ ଶାଖା ନିର୍ଗତ ହେଲା, ତଦନୁସାରେ ଏକ ଶାଖାଦ୍ୱୟର ତଳେ ଏକ କଳିକା
    ଓ ଅନ୍ୟ ଶାଖାଦ୍ୱୟର ତଳେ ଏକ କଳିକା ଓ ଅନ୍ୟତର ଶାଖାଦ୍ୱୟର ତଳେ ଏକ କଳିକା ରହିଲା।
  chk-chk: Iwe, a wor äkääföü kirup a nom fän iteiten ekewe leni ia ekewe fofoch keang
    ra keang seni ie.
  rop-rop: en wanbala purdiflawa sheip bin jidan andanith weya detlot siksbala am
    bin kamat.
  ukr-1871: І то пупляшок під двома рамями його, і знов пупляшок під двома рамями
    його, і знов пупляшок під двома рамями його, у шестьох рамях, що виходили з його.
  bch-bch: Be gadio ngan lam iae ilua ikasanga toa tol oa, ipasogo ngan gol ga imata
    mambe abei salke ilaun gereirei.
  deu-1951: unter je zwei Armen ein Knoten, bei allen sechs Armen, die aus dem Leuchter
    gingen.
  eng-JPS: and a knop under two branches of one piece with it, and a knop under two
    branches of one piece with it, and a knop under two branches of one piece with
    it, for the six branches going out of it.
  srp-1865: Jedna jabuka bješe pod dvije grane iz njega, i jedna jabuka pod druge
    dvije grane iz njega, i jedna jabuka pod druge dvije grane iz njega; tako pod
    šest grana koje izlažahu iz njega.
  lug-lug: Omutunsi ogumu gwali wansi w’amatabi abiri agava ku kikondo ky’ettaala,
    n’omuntunsi ogwokubiri ne gubeera wansi w’amatabi abiri agaddirira, n’omutunsi
    ogwokusatu ne gubeera wansi w’amatabi abiri agaddako, amatabi gonna omukaaga ne
    gabuna.
  heb-heb: וכפתר תחת שני הקנים ממנה וכפתר תחת שני הקנים ממנה וכפתר תחת שני הקנים ממנה
    לששת הקנים היצאים ממנה׃
  ben-IRV: বাতিদানীর যে ছয়টি শাখা বেরিয়ে এল, সেগুলির প্রথম শাখা দুটির নীচে একটি
    অবিচ্ছিন্ন কুঁড়ি, অন্য শাখা দুটির নীচে একটি অবিচ্ছিন্ন কুঁড়ি ও অপর শাখা দুটির
    নীচে একটি কুঁড়ি ছিল।
  pan-pan: ਉਸ ਤੋਂ ਦੋਹਾਂ ਟਹਿਣੀਆਂ ਹੇਠ ਇੱਕ ਗੋਲਾ ਅਤੇ ਫੇਰ ਉਸ ਤੋਂ ਦੋਹਾਂ ਟਹਿਣੀਆਂ ਹੇਠ ਇੱਕ
    ਗੋਲਾ ਅਤੇ ਉਸ ਤੋਂ ਫੇਰ ਦੋਹਾਂ ਟਹਿਣੀਆਂ ਹੇਠ ਇੱਕ ਗੋਲਾ ਇਸ ਤਰ੍ਹਾਂ ਉਨ੍ਹਾਂ ਛੇਆਂ ਟਹਿਣੀਆਂ ਲਈ
    ਸੀ ਜਿਹੜੀਆਂ ਉਸ ਤੋਂ ਨਿੱਕਲਦੀਆਂ ਸਨ।
  mya-JVB: မီးခုံ တိုင်ထဲက ထွက် သော အလက် ခြောက် လက်ရှိသည်အတိုင်း ၊ အလက် နှစ်ဘက် အောက်
    ၌လည်း ဘူးသီး တလုံးစီရှိ၏။
  hmo-hmo: Rigi rua rua dekenai danu be herahera matamata ta ta ia koroa, rigi rua,
    herahera ta, rigi rua, herahera ta, bona rigi rua, herahera ta, rigi edia henuna
    kahadia dekenai.
  urd-urd: और शमा'दान की छहों निकली हुई शाख़ों में से हर दो — दो शाखें और एक — एक
    लट्टू एक ही टुकड़े के थे।
  rus-SYN: у шести ветвей, выходящих из него, яблоко под первыми двумя ветвями, и
    яблоко под вторыми двумя ветвями, и яблоко под третьими двумя ветвями;
  bqc-SIM: A bɛpi mɛ̀ndo ku dau lidawa, gↄ̃na mɛ̀n plaↄ pɛ́kĩi. A plaade ku gↄ̃na
    mɛ̀n pla pãleↄ pɛ́kĩi, a àaↄ̃de ku gↄ̃na mɛ̀n pla pãleↄ pɛ́kĩi lↄ. Màa daupi
    lida gↄ̃na mɛ̀n sooloↄ dɛ.
  tcz-CHONGTHU: Thaomei khom akonna hung jam doh abah gup chengse chu toh'a noilam'a
    chengse jao nan khat in asem doh tan ahi.
  mar-mar: या दीपवृक्षामधून निघणाऱ्या सहा शाखांपैकी दोन दोन शाखा आणि त्यांच्याखाली
    असलेले प्रत्येकी एक बोंड ही एकाच अखंड तुकड्याची होती.
  qub-qub: Chay mogucunaga cada callapa llojshejpa chaquinchömi caran.
  hat-hat: Te gen yon ti boujon anba chak pè branch sou kote yo.
  eng-BSB: A bud was under the first pair of branches that extended from the lampstand,
    a bud under the second pair, and a bud under the third pair.
  tod-tod: Maaɠili zɔɔlai gila ge ɠɛni ma ɓeke felefelegiti todazuʋɛ.
  eng-WEBPB: and a bud under two branches of one piece with it, and a bud under two
    branches of one piece with it, and a bud under two branches of one piece with
    it, for the six branches going out of it.
  kbq-kbq: Hanki ana zotamofoma rugaraga azankunatrema trohunteterema hu'nerera tare
    almoni zafamofo anina'a rugaraga trohuntetere hu'ne.
  nhe-BL: Huan itzintla tlen sesen nopa chicuase imacuayohua tlen tlatzquitoyaj ipan
    icuayo nopa tlahuil quetzali quipiyayaya se xochitl tlahuitoc.
  gub-BL: Heta mokoz izywa na'iruz haw. Aze heta mokoz izywa, heta pitài ma'e'a amen
    her ma'e iputyr hupi'a a'e izywa iwy pe no.
  eng-DRA: And bowls under two branches in three places, which together make six branches
    going out from one shaft.
