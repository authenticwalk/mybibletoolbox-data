verse: EXO.037.012
translations:
  mal-C: അതിനുചുറ്റും കൈപ്പത്തിയുടെ വീതിയുള്ള ഒരു പട്ടയും പട്ടയ്ക്കുമേൽ തങ്കംകൊണ്ടു
    വാർത്ത അരികുപാളിയും ഉണ്ടാക്കി.
  deu-TKW: Sodann brachte er eine in Handbreite ringsumlaufende Leiste an ihm an und
    an dieser Leiste wiederum einen ringsumlaufenden goldenen Kranz.
  lin-lin: Azingelaki mesa yango na libaya oyo ezalaki na basantimetele pene mwambe
    na monene mpe atiaki wolo na pembeni ya libaya yango.
  eng-LSV: And he makes a border for it of a handbreadth around, and makes a wreath
    of gold around for its border;
  eng-GNV: Also he made thereto a border of an hand breadth round about, and made
    vpon the border a crowne of golde round about.
  eng-WEBSTER: Also he made to it a border of a hand-breadth round about; and made
    a crown of gold for its border round about.
  nhw-BL: Nojquiya quitenyahualo iixco nopa cuamesa ica se pilhuapaltzi catli quipiya
    san chicome centímetros ipatlajca. Huan yahualtic quitejtequi para quichihuili
    iyejyejca huan quixajqui nochi ica senquistoc oro.
  swh-ONEN: Pia akatengeneza upapi wenye upana wa nyanda nne, na kuufanyia ule upapi
    ukingo wa dhahabu kuuzunguka pande zote.
  bba-bba: Mɑ u dɑ̃ɑ bɛsi piiminu ɡore yen ɡoo ɡookɑ mi, ni nu kɑ nɔm tɑrɑrun yɑsum
    nɛ u kɑ sikerenɑ mɑ u mɑɑ nin tii wurɑ pote.
  eng-KJVCPB: Also he made thereunto a border of a handbreadth round about; and made
    a crown of gold for the border thereof round about.
  luo-luo: Bende negiloso bethene molwore ma lachne romo gi pat lwedo achiel kendo
    ne gichweyo bethenego gi dhahabu.
  meu-meu: Digina danu e karaia, lababana na tau ta imana palapalana heḡereḡerena;
    ia danu gold amo e haheriaia heḡeḡe.
  npi-ULB: तिनले यसको चारैतिर चार अङ्गुल चौडा भएको एउटा घेरो बनाए, र यसको चारैतिर
    सुनको बिट लगाए ।
  yor-yor: Ó sì ṣe etí kan ní ìbú àtẹ́lẹwọ́ sí i yíká, ó sì ṣe ìgbátí wúrà yí etí
    rẹ̀ ká.
  emp-NTPO: Mesa ʌ̃rʌ̃ icawa bacuruda cara b̶ʌsia jũgurua b̶emãrẽã. Maʌ̃ bacuru ʌ̃tʌara
    jʌwa jĩwĩnĩ quĩmãrẽ osia. Maʌ̃ sid̶a icawa pʌrrʌga oroba tuca b̶ʌsia.
  ind-ind: Dia membuat pinggiran mengelilinginya selebar 8 sentimeter dan membuat
    bingkai emas pada pinggiran itu.
  pes-OPCB: حاشیهٔ دور لبهٔ میز را به پهنای چهار انگشت درست کرد و دور حاشیه را با
    قاب طلا پوشانید.
  tgl-ULB: Gumawa siya ng nakapaligid na balangkas nito na isang dapal ang lapad na
    mayroong kalapit na gintong hangganan para sa balangkas.
  hui-hui: Ani buwa dagia tebolo neneni ngolome paraho mabu bulenego tohenaga magi
    sendimida emene halira helowa ogonime dagia tebolo neneni ngolome para hayago
    lone paraho dambi halu nene bibahendeni paraho mabu bupe hai hene.
  mya-mya: စား​ပွဲ​ပတ်​လည်​တွင်၊ လေး​လက်​မ​ဗြက်​ရှိ သော​ဘောင်​ကို​လုပ်​၍၊ အ​နား​ကို​ရွှေ​ကွပ်
    ထား​၏။-
  cbi-NTPO: tsangue' kelutala mai'tenu paki taapai tyamishu bungu ke' pumi. Tsenmin
    juntsa jandala uruchiren chuwa pijtekaren tsangue' mai'temi.
  bod-N: ཁོས་མུ་ཁྱུད་དེའི་འགབ་ཏུ་ཡང་མཐོ་ཚད་ལ་སོར་བཞི་ཅན་གྱི་མཐའ་རྒྱན་ཞིག་བཟོས་པ་དང་།
    དེའི་སྟེང་དུ་ཡང་གསེར་གྱི་མུ་ཁྱུད་ཅིག་སྦྱར།
  sna-sna: Vakaiitirawo mukombero wakaipoteredza une upamhi hwakaita sechanza choruoko
    ndokuisa hata yegoridhe pamukombero.
  spa-BLM: Hizo un borde de un palmo de ancho a su alrededor, e hizo una moldura de
    oro a su alrededor.
  cac-cac: Ix b'opax q'ue stitac ix ec' oyan d'a yib'an̈, uque' centímetro ix ajq'uei,
    ix och oro d'ay.
  swh-ULB: Kisha akafanya mzingo wa upana wa kiganja kuizunguka na kufanya ukingo
    wa dhahabu kwa ajili ya mzingo wake kuizunguka pande zote.
  bel-bel: і зрабіў вакол яго сьценкі ў далоню і зрабіў залаты вянок каля сьценак
    яго;
  deu-ELBBK: Und er machte ihm eine Leiste, eine Hand breit, ringsum und machte einen
    Kranz aus Gold an seiner Leiste ringsum.
  mbb-OT: Ne midsenipahan dan is ebpekeliǥuy ziyà te zivavew zutun te lemisahan te
    heepat he vaney is keluag din, ne is divavew zutun te insenipa zan, midribitiyan
    dan te vulawan.
  mal-2015: ചുറ്റും അതിന്നു നാലു വിരൽ വീതിയുള്ള ഒരു ചട്ടവും ഉണ്ടാക്കി. ചട്ടത്തിന്നു
    ചുറ്റും പൊന്നുകൊണ്ടു ഒരു വക്കു ഉണ്ടാക്കി.
  gup-gup: Wanjh birrimarnbom mandulkbik kore kaddumkah kurrid ngarre table, kaluk
    rohrokmeng eight centimetres bu kore kaddum kaluk kahdjabdjabdi kore kurrihdirrid
    ngarre table, wanjh birribalkurrmeng nakuyengkenh gold bu yiwakbom ngarre kaddumkah.
  gvs-gvs: Ikaupatuko ikavava, teboroyana yatana goi tupaota goura iyatoidi sivaníbita.
    Tupaotayadi adi tukotuko nimakulemwasi tayamo. Go tupaotayana goi ana papa goura
    ikaupatuko.
  rmc-rmc: pašal leste mek kerďa ľišta buchľi sar e burňik a pre late somnakuno pasos.
  nlg-nlg: Me gonighi na ringi pile nia na gold vania e vati na piuna na bela.
  pes-OPV: و حاشیه‌ای به مقدار چهار انگشت گرداگردش ساخت، و تاجی زرین گرداگرد حاشیه
    ساخت.
  ron-1924: Й-а фэкут ымпрежур ун перваз де ун лат де мынэ, пе каре а фэкут ун кенар
    де жур ымпрежур.
  ben-OBCV: এছাড়াও তাঁরা সেটির চারপাশে 7.5 সেন্টিমিটার চওড়া একটি চক্রবেড় তৈরি করলেন
    এবং সেই চক্রবেড়ে সোনার এক ছাঁচ বসিয়ে দিলেন।
  som-som: Oo wuxuu u yeelay qar le'eg calaacal ballaadhkeed oo ku wareegsan, oo qarkiina
    wuxuu u yeelay wax taaj oo kale ah oo dahab ah oo ku wada wareegsan.
  lat-VUC: ipsique labio coronam auream interrasilem quatuor digitorum, et super eamdem,
    alteram coronam auream.
  eng-ASVBT: And he made unto it a border of a handbreadth round about, and made a
    golden crown to the border thereof round about.
  ita-1885: Le fece eziandio attorno una chiusura di larghezza di un palmo, e a quella
    sua chiusura fece una corona d'oro attorno.
  eng-LXXUP: and their pillars three, and their sockets three.
  eng-ULB: He made a surrounding frame for it one handbreadth wide, with a surrounding
    border of gold for the frame.
  spa-VBL: Hizo un borde a su alrededor del ancho de una mano y puso un adorno de
    oro en el borde.
  fra-_FOB: Il lui fit aussi, à l'entour, un rebord de quatre doigts; et il fit à
    ce rebord un couronnement d'or tout autour.
  mal-mal: അതിന് ചുറ്റും നാല് വിരൽ വീതിയുള്ള ഒരു ചട്ടവും ഉണ്ടാക്കി. ചട്ടത്തിന് ചുറ്റും
    പൊന്നുകൊണ്ട് ഒരു വക്ക് ഉണ്ടാക്കി.
  urd-GVR: Mez kī ūpar kī satah par us ne chaukhaṭā bhī lagāyā jis kī ūṅchāī tīn inch
    thī aur jis par sone kī jhālar lagī thī.
  suz-BL: मेको आ एर ओंथ ङा सुर नेल्‍ल ४ गुइ ब्रेम्‍शो सेल्‍शा, सिरपेच खोदेंशो पा बुटा
    आप्‍शा सेल्‍तु। गुइ का ८ सेन्‍ती मिटर कि ३ आंइची खोदेंशो बाक्‍ब।
  ita-1927: E le fece attorno una cornice alta quattro dita; e a questa cornice fece
    tutt’intorno una ghirlanda d’oro.
  ckb-ckb: لێوارێکیشیان بە پانی چوار پەنجە لە چواردەوری دروستکرد و چوارچێوەیەکی زێڕینیشیان
    بۆ لێوارەکە لە دەوری دانا.
  eng-BBE: And he made a frame all round it about as wide as a man's hand, edged with
    gold all round.
  kan-OKCV: ಸುತ್ತಲೂ ಅಂಗೈ ಅಗಲದ ಅಡ್ಡಪಟ್ಟಿಯನ್ನು ಮಾಡಿಸಿ, ಅಂಚಿನ ಸುತ್ತಲೂ ಬಂಗಾರದ ತೋರಣವನ್ನು
    ಕಟ್ಟಿದರು.
  bbb-bbb: '@see-verse:EXO.037.011'
  tam-2017: சுற்றிலும் அதற்கு நான்கு விரல் அளவான சட்டத்தையும், அதின் சட்டத்திற்குச்
    சுற்றிலும் பொன் விளிம்பையும் உண்டாக்கி,
  spa-RV-1909: Hízole también una moldura alrededor, del ancho de una mano, á la cual
    moldura hizo la cornisa de oro en circunferencia.
  ron-BTF: De asemenea i-a făcut o margine cât un lat de palmă de jur împrejur; și
    a făcut o coroană de aur pentru marginea ei de jur împrejur.
  eng-WEBP: He made a border of a hand’s width around it, and made a golden molding
    on its border around it.
  eng-FBV: He made a border around it the width of a hand and put a gold trim on the
    border.
  nld-1939: Hij maakte daar een lijst omheen van een hand breed, en om die lijst loofwerk
    van goud.
  nch-BL: Nojquiya quitenyahualo iixco nopa cuamesa ica se pilhuapaltzi cati quipiya
    chicome centímetros ipatajca. Huan yahualtic quitejtejqui para quichihuili iyejyejca
    huan quiixalti nochi ica senquisa oro.
  vie-1934: Lại cùng lên be cho tứ vi bàn cao chừng bốn ngón tay, và chạy cho be một
    đường viền vàng.
  hin-CV: उन्होंने इसके चारों ओर साढ़े सात सेंटीमीटर चौड़ी पट्टी बनाई—इस पट्टी के
    चारों ओर सोने की किनारियां लगाई गईं.
  eng-OURB: He made a border of a hand width [2.92 in; 7.4 cm] around it, and made
    a golden molding on its border around it.
  spa-BES: Y él hizo un marco alrededor de él, tan ancho como la mano de un hombre,
    bordeado de oro por todas partes.
  tdx-tdx: Mbore nitsenea’e rira ampohe-pitàñe hañarikatok’ aze vaho nanoa’e indram-bolamena
    añ’olo’e hañariary aze.
  vid-vid: Hamba nakachizungulusila chibao chiwele na ugazi wa sentimita nane na kuzungulusila
    isali lya zahabu.
  eng-OKE: And made for it a rim its height a span, round about; and he made a crown
    of gold for its rim round about.
  tha-KJV: เขาทำประกับขอบโต๊ะนั้นกว้างหนึ่งฝ่ามือโดยรอบ แล​้วทำกระจังทองคำประกอบรอบประกั​บน​ั้น
  por-BR-2018: Fez-lhe também uma moldura ao redor, da largura de uma mão, à qual
    moldura fez a borda de ouro ao redor.
  deu-ELO: Und er machte ihm eine Leiste, eine Hand breit, ringsum und machte einen
    Kranz von Gold an seiner Leiste ringsum.
  eng-WYC-2018: and he made to that brink a golden crown, raised betwixt of four fingers;
    and on the same crown he made another golden crown. (and he made a gold rim four
    fingers wide around that band, and then another gold band around that rim.)
  epo-epo: Kaj li faris ĉirkaŭ ĝi manlarĝan listelon, kaj li faris oran kronon ĉirkaŭ
    la listelo.
  uig-PIN: U xirǝning qɵrisigǝ tɵt ilik egizliktǝ bir lǝw yasidi; bu lǝwning qɵrisigimu
    altundin bir girwǝk qiⱪardi.
  beo-beo: 'E da fafai ea fe amo gadodili dobea fei agoane hamoi. Fei ea defei da
    75 milimida agoane. Amola e da gouli oulegesu amo fei sisiga:musa: hamoi dagoi.'
  tpi-OTNT: Na ol i pasim hap gol long arere olgeta na sotpela bilong en inap 8 sentimita.
    Na ol i sanapim liklik hap gol i solap na i raunim tebol olgeta.
  hau-SA: Suka kuma yi masa baki mai fāɗin tafi hannu, suka yi zubin zinariya a bisa
    bakin.
  uig-LAT: U shirening chörisige töt ilik égizlikte bir lew yasidi; bu lewning chörisigimu
    altundin bir girwek chiqardi.
  nde-nde: Babuya benza ibhanti eliyizingelezileyo, elalingangesandla somuntu ububanzi,
    basebefaka umthando wegolide phezu kwebhanti.
  ton-ton: 'Pea naʻa ne ngaohi foki ki ai ʻae tapa ke takatakai ia ko e nima ʻe taha
    hono laulahi: ʻo ne ngaohi ʻae tatā koula ki he tapa ʻo ia ke takatakai.'
  ces-1613: Udělal mu i lištu dlani zšíří vůkol, a udělal korunu zlatou okolo té lišty.
  eng-WMB: He made a border of a hand’s width around it, and made a golden molding
    on its border around it.
  tam-TCV: அதைச் சுற்றிலும் நான்கு விரலளவு அகலமான ஒரு சட்டத்தைச் செய்து, அதன்மேல்
    தங்க விளிம்புச்சட்டத்தை அமைத்தார்கள்.
  ceb-ULB: Gisanipahan niya ang palibot niini nga may usa ka dangaw ang gilapdon,
    ug gihaklapan kini ug bulawan.
  pol-UBG: Zrobił wokół niego też listwę o szerokości dłoni; zrobił również złote
    obramowanie wokoło tej listwy.
  urd-GVU: میز کی اوپر کی سطح پر اُس نے چوکھٹا بھی لگایا جس کی اونچائی تین انچ تھی
    اور جس پر سونے کی جھالر لگی تھی۔
  deu-1912: Und machte ihm eine Leiste umher, eine Handbreit hoch, und machte einen
    goldenen Kranz um die Leiste her.
  ntj-ntj: '@see-verse:EXO.037.011'
  kan-2017: ಮೇಜಿನ ಸುತ್ತಲು ಅಂಗೈ ಅಗಲದ ಅಡ್ಡಪಟ್ಟಿಗಳನ್ನು ಮಾಡಿ ಅದಕ್ಕೂ ನಾಲ್ಕು ಚಿನ್ನದ ತೋರಣ
    ಕಟ್ಟಿದನು.
  ena-ena: Lɨba golɨ mu agadɨ ifavɨci abɨŋ nudɨ 8 senɨtamita hɨnimi. Lɨci vadɨm agaŋ
    vɨdɨvɨdɨŋ hɨnihɨni saŋ vadɨm agadɨ hɨlɨ mɨgua fɨli mikɨ heŋ sɨkasɨkan haŋala haŋala
    ifuhafiavɨmi. Lavɨla lɨba golɨ cɨliŋ agadɨ avi lɨba golɨ mu ifɨvɨnapɨna lɨhavɨmi
    agadɨ sabɨ hɨvɨ haŋala haŋala ifuhafiavɨmi.
  yap-yap: Me chamiy mirichlen fare tebel, ni dalip e inch radan me ing e gol nga
    daken.
  hlt-MCSB: Te ham te a kae a kaep ah kutsom pakhat a khueh tih a kae soah a khopnah
    te sui neh pin a saii.
  mdy-ETH: ሃሣ ዓጮ ጉቤ ፔቴ ኬኤላ ዋዻ ማዓ ዎርቄና ጳርቂ ማሂ ጊኢጊሼኔ።
  twi-ASANTE: Wɔyɛɛ adaka no ho mfomfamho a ne tɛtrɛtɛ yɛ nsateakwaa ɛnan twaa ɛpono
    no ntɛntɛnoa ho hyiaeɛ, na wɔde sikakɔkɔɔ hankra faa ho.
  eng-WEBU: He made a border of a hand’s width around it, and made a golden molding
    on its border around it.
  bnp-bnp: A harena dede ni kavitagu na lilina gol. A nibolana i 8 sentimita. Muri
    ri lili haluia vona a gol gatuka.
  wal-wal: Hegaadankka, gomppai takkaaro gidiya shaashiyaa a bolli yuushshi aattiis.
    Yaatidi a bolli worqqaa tigettaa yuushshiis.
  spa-PDDPT: Le hizo también un reborde de 7,5 centímetros y una moldura de oro alrededor
    de su reborde.
  gun-gun: Ijyvýry rupi ojapo avi hembe 'yrã irundy kuã ipya va'e, ha'e hembe 'y rupi
    ju ombojegua.
  agu-BL: Ncha'tz bnix junt yubil yi oro cu'n chi tane'n cornis yi lox cunin ban.
    Juk centimetr ban yi wutz yi jun yubila'tz.
  ilo-ULB: Pinalikmutanna daytoy iti paigid a sangadakulap ti kalawana, nga addaan
    iti paiking iti aglawlawna a balitok para iti paigid.
  kpg-kpg: Mee guu hai taalinga di maa nia ‘inch’ e 3 palaha e haganiga dono gili,
    mo dono hagageinga goolo taalinga i tua.
  uig-ARA: ئۇ شىرەنىڭ چۆرىسىگە تۆت ئىلىك ئېگىزلىكتە بىر لەۋ ياسىدى؛ بۇ لەۋنىڭ چۆرىسىگىمۇ
    ئالتۇندىن بىر گىرۋەك چىقاردى.
  sus-sus: A naxa xebenyi nde sa na dɛ kirie bun ma, naxan igbo suxui keren a nun
    a tagi. A naxa xɛɛma sa na fan dɛ kirie ma.
  pon-2006: E wiahda mehn kolpene me tehlapki ins 3 oh kohl me kidim mehn kolpeneo.
  ksd-ksd: Ma i ga pait tika na pal a davai kikil ia, a tababana i varogop ma ra tababa
    i ra lapar a lima i ra tutana, ma i ga mar kikil ia ma ra goled.
  tur-YTC: Çevresine bir karış genişliğinde bir kenar, onun çevresine de altın pervaz
    yaptı.
  grc-BRENT: καὶ οἱ στύλοι αὐτῶν τρεῖς, καὶ αἱ βάσεις αὐτῶν τρεῖς·
  ind-AYT: Kemudian, dia membuat pinggiran sebesar telapak tangan di sekelilingnya
    dan membuat bingkai emas untuk pinggiran di sekelilingnya.
  nya-nya: Iwo anapanga feremu yozungulira tebulo, mulifupi mwake ngati chikhatho
    cha dzanja, ndipo anayika mkombero wagolide kuzungulira feremuyo.
  hrv-hrv: I načini mu obrub unaokolo, podlanicu širok. A za obrub naokolo načini
    zlatan završni pojas.
  mps-mps: Tama te gol dage me augwaligo te ugwadu dai tigidali sesege badu kęnani,
    tama aga genuai usu sali, te 8 sentamita teba sabolali. Tama augwaligo te dwasianu
    golgo te tebol ugwadu dai sesege tigidali bagulama au yai dao.
  tpi-tpi: Na ol i pasim hap gol long arere olgeta na sotpela bilong en inap 8 sentimita.
    Na ol i sanapim liklik hap gol i solap na i raunim tebol olgeta.
  dan-1931: Og han satte en Liste af en Hånds Bredde rundt om det og en gylden Krans
    rundt om Listen.
  vie-OVCB: Ông đóng khung chung quanh mặt bàn, bề rộng của khung bằng một bàn tay,
    rồi viền vàng chung quanh khung.
  guj-2017: તેણે તેની ફરતે ચાર ઈંચની કિનાર બનાવી અને તેની ફરતે સોનાની કોર મૂકી.
  pon-2006A: E wiahda mehn kolpene me tehlapki ins 3 oh kohl me kidim mehn kolpeneo.
  por-BRBSL: Ele fez uma borda com a largura de uma mão ao seu redor, e fez uma moldagem
    dourada em sua borda ao seu redor.
  cth-cth: Kuttabei hlawk touh a tâphai a sak teh, sui hoi a pacawp.
  twi-twi: Wɔyɛɛ adaka no ho ntetareho a ne trɛw yɛ nsateaa anan twaa ɔpon no ano
    ho hyiae, na wɔde sikakɔkɔɔ hankare faa ho.
  hlt-hlt: Te ham te a kae a kaep ah kutsom pakhat a khueh tih a kae soah a khopnah
    te sui neh pin a saii.
  tbz-SIM: kɛ́dɔɔ̀ kudɑbɛkù kɛ̀ kù pɛ̃kùmɛ̀ mmɑ̀nnɛ̀ tɛnɔ̀ùtɛ̀ kɔ̃mɛ kɛ́fii nyi mɑ̀nkɛ
    ìnɑ̀ɑ̀ kɛ́ kù kpɛ̃ mmɛsɔɔ nkɛ́fitɛ́.
  msy-2020: '@see-verse:EXO.037.011'
  azb-azb: Ətrafında eni bir ovuc olan yan lövhələr düzəltdi. Yan lövhələrin ətrafına
    da qızıl zolaq qoydu.
  eng-DBY: And he made for it a margin of a hand-breadth round about; and made a border
    of gold for the margin thereof round about.
  hin-2017: और उसने उसके लिये चार अंगुल चौड़ी एक पटरी, और इस पटरी के लिये चारों ओर
    सोने की एक बाड़ बनाई।
  wol-KYG: Mu defal ko it pegg bu ko wër bu tollu ci yaatuwaayu ñeenti baaraam, ba
    noppi sàkkal pegg bi ombu wurus, wëralee ko ko.
  bjr-bjr: Mifa teeboora atiqara fiqu fiqumma 8 centimetres amana ititasee mina afaimau
    koorannai rafaaqa fiqau.
  eng-YLT: And he maketh for it a border of a handbreadth round about, and maketh
    a wreath of gold for its border round about;
  eng-WYC-2017: and he made to that brink a golden crown, raised betwixt of four fingers;
    and on the same crown he made another golden crown.
  eng-WMBB: He made a border of a hand’s width around it, and made a golden moulding
    on its border around it.
  urd-GVH: मेज़ की ऊपर की सतह पर उसने चौखटा भी लगाया जिसकी ऊँचाई तीन इंच थी और जिस
    पर सोने की झालर लगी थी।
  rug-rug: Meke tavetia sa si keke tokatoka sage pa hukihukirina sa tevolo. Sa ululuna
    sa tokatoka sage si ka zuapa ṉavulu lima milimita, meke sa hukihukirina panaulu
    koasa tokatoka sage si va moata nia qolo.
  gaz-gaz: Naannoo isaa irrattis hidhii hamma balʼina harkaa gaʼuu fi faaya warqee
    tolchan.
  fra-LSG: Il y fit à l’entour un rebord de quatre doigts, sur lequel il mit une bordure
    d’or tout autour.
  yal-yal: E yi farinna sa tabanla ɲinginna ma a rabilinni. Farinni gboon yi lanxi
    muxun yii kuiin nan ma. E yi xɛmaan sa farinna dɛ kinkine ma.
  haw-1868: A hana no hoi oia i kae a puni ia mea, i hookahi lima ka laula, a hana
    ae la ia i lei gula no ua kae la a puni.
  arb-NAV: وَأَحَاطَهَا بِحَافَةٍ عَرْضُهَا شِبْرٌ. وَصَنَعَ لِمُحِيطِ الْحَافَةِ
    إطَاراً مِنْ ذَهَبٍ.
  ewe-ewe: Etsɔ sika wɔ toɖonu si kɔ abe milimita blaadre-vɔ-atɔ̃ ene la ɖo to na
    kplɔ̃ la kpe ɖo.
  eng-LEE: And he made unto it a rim of a hand's breadth round about, and made a golden
    crown on its rim round about.
  asm-FB: তাৰ চাৰিওফালে চাৰি আঙুলি জোখৰ এটা কাঠৰ ফ্রেম যুগুত কৰিলে, আৰু ফ্রেমৰ চাৰিওকাষৰ
    দাঁতি সোণৰ কৰিলে।
  sus-A: عَ نَشَ شٍبٍنيِ ندٍ سَ نَ دّ كِرِيٍ بُن مَ، نَشَن عِفبٌ سُشُي كٍرٍن عَ نُن
    عَ تَفِ. عَ نَشَ شّيمَ سَ نَ قَن دّ كِرِيٍ مَ.
  fra-SBL: Il fit autour d'elle une bordure de la largeur d'une main, et il fit une
    moulure d'or sur sa bordure, tout autour.
  hbo-hbo: וַיַּ֨עַשׂ לֹ֥ו מִסְגֶּ֛רֶת טֹ֖פַח סָבִ֑יב וַיַּ֧עַשׂ זֵר־זָהָ֛ב לְמִסְגַּרְתֹּ֖ו
    סָבִֽיב׃
  eng-WYCLIFFE: and he made to that brynke a goldun coroun, rasid bitwixe of foure
    fyngris; and on the same coroun he made anothir goldun coroun.
  piu-2006: '@see-verse:EXO.037.011'
  pjt-pjt: '@see-verse:EXO.037.011'
  cwe-cwe: Maabaho kachizungulusila lukingilo lumwenga lwa zahabu lwili na ugalamu
    wa sentimita nane.
  kik-kik: Magĩcooka makĩmĩthondekera karũbaũ gaceke ka wariĩ wa rũhĩ, gagĩthiũrũrũkĩria
    metha ĩyo, na magĩgatiriha na mũcibi wa thahabu.
  fra-NCL: Il lui fit à l’entour un châssis d’une palme, et il fit une guirlande d’or
    au châssis tout autour.
  cek-AK: Aqai to ban tamsum maeto kakawk ah a sak moe, aqai boih sui hoiah a sak.
  cuk-cuk: Deginbali, mese-e-dikar-bela-ebilis wis-nibakwasaar e-matardungued argan-matagwen
    imaksad. Nibakwaa-imaksad-birgi, or mulluu mesisad.
  uig-CYR: У ширәниң чөрисигә төрт илик егизликтә бир ләв ясиди; бу ләвниң чөрисигиму
    алтундин бир гирвәк чиқарди.
  tel-2017: దాని చుట్టూ బెత్తెడు బద్దె చేసి దాని బద్దె పైన చుట్టూ బంగారు రేకు అమర్చాడు.
  hat-BSA: Li te fè yon rebò pou li, lajè a yon epann (yon men byen ouvri), ki antoure
    l nèt, e li te fè yon bòdi lò ki te antoure tab la.
  kos-kos: El kulasak fac ah ke sie patun inch tolu fulata, ac sang sie mwe naweyuk
    orekla ke gold in oan fin patun sac.
  hbo-WLC: וַיַּ֨עַשׂ ל֥וֹ מִסְגֶּ֛רֶת טֹ֖פַח סָבִ֑יב וַיַּ֧עַשׂ זֵר־זָהָ֛ב לְמִסְגַּרְתּ֖וֹ
    סָבִֽיב׃
  ibo-ibo: A rụnyere ihe nʼọnụ ọnụ tebul ahụ nke ịla elu ya ga-eru sentimita asatọ.
    Ihe a dị gburugburu ọnụ ọnụ tebul ahụ, ọ bụkwa ọlaedo a kpụrụ akpụ ka e ji rụọ
    ya.
  ory-ory: ପୁଣି, ସେ ତହିଁର ଚତୁର୍ଦ୍ଦିଗରେ ଚତୁରଙ୍ଗୁଳି ପରିମିତ ଏକ ବେଷ୍ଟନ କଲେ ଓ ସେହି ବେଷ୍ଟନର
    ଚତୁର୍ଦ୍ଦିଗରେ ସୁବର୍ଣ୍ଣର କାନ୍ଥି କଲେ।
  chk-chk: Iwe, a pwal föri aamen won pwelin ünükün, tekian ükükün ülüngat inis, o
    föri och eling won seni kolt mi chipwechip.
  rop-rop: en imbin joinimap lilwan golwan said langa det teibul, en imbin pudum golwan
    ben raidaran langa det said du.
  ukr-1871: І зробив на йому лиштву, в долоню завширшки, і зробив золотий вінець до
    лиштви його з усїх боків.
  bch-bch: Be ipatoi gol ikatinge babanga ede ta imadid ngan popou ipao mambe ala
    ta ibalil ngan popou ipao imata. Gol ikatinge toa oa aea gadae iluai mambe bageda
    ilolo aea babanga. Ga pade, ipatoi lapinga gol ede pade ga idae tatan ngan gol
    ikatinge toa oa ga ibalil ngan.
  deu-1951: und machte ihm eine Leiste ringsum, eine Handbreit hoch, und machte einen
    goldenen Kranz um die Leiste her,
  eng-JPS: And he made unto it a border of a hand-breadth round about, and made a
    golden crown to the border thereof round about.
  srp-1865: I naèini mu oplatu s podlanice unaokolo, i naèini vijenac zlatan uz oplatu
    unaokolo.
  lug-lug: N’agikolerako olukugiro oluweza sentimita musanvu ne desimoolo ttaano obugazi,
    n’omuge ogwa zaabu okwebungulula olukugiro olwo.
  heb-heb: ויעש לו מסגרת טפח סביב ויעש זר זהב למסגרתו סביב׃
  ben-IRV: তিনি তার জন্য চারদিকে চার আঙ্গুলের মাপের একটি কাঠামো তৈরী করলেন ও কাঠামোর
    চারিদিকে বিশুদ্ধ সোনার পাত দিয়ে মুড়ে দিলেন।
  pan-pan: ਉਸ ਨੇ ਉਹ ਦੇ ਲਈ ਇੱਕ ਚੱਪਾ ਭਰ ਕਿਨਾਰੀ ਚੁਫ਼ੇਰੇ ਬਣਾਈ ਅਤੇ ਉਸ ਨੇ ਸੋਨੇ ਦੀ ਬਨੇਰੀ
    ਕਿਨਾਰੀ ਦੇ ਚੁਫ਼ੇਰੇ ਬਣਾਈ।
  mya-JVB: အနံ တလက်ဝါး ရှိသောခါးပန်း ကို၎င်း၊ ခါးပန်း အပေါ်နားပတ်လည်၌ ကွပ် သော ရွှေ
    တန်ဆာကို၎င်း လုပ် လေ၏။
  hmo-hmo: Pata ena isena be ia ese ia habadaia 8 sentamita dekenai, bona inai isena
    be golo dekenai ia koua.
  urd-urd: और उसने एक कंगनी चार उंगल चौड़ी उसके चारों तरफ़ रख्खी और उस कंगनी पर चारों
    तरफ़ सोने का एक ताज बनाया।
  rus-SYN: и сделал вокруг него стенки в ладонь и сделал золотой венец у стенок его;
  bqc-SIM: Aa lipɛpɛɛ dà aa lìai, a lɛsĩ kà ↄtã do, ↄ̃ aa zãblè a lɛ́wa ń
    vuao.
  tcz-CHONGTHU: Akimvel sechu khutphang tebep a saovin akhuna asem in chule ageikol
    jouse jong sana'in atomjol sohkeiyin ahi.
  mar-mar: आणि त्याने त्याच्यासाठी चार बोटे रुंदीची एक पाळ केली व त्या पाळीस सभोवती
    सोन्याचा कंगोरा केला.
  qub-qub: Chay mësa cuchullanpa churaparan ganchis sentïmetru altuta intërunpa tumarejta.
    Chaymanmi gori ribëtita churaparan intërunpa tumarej.
  hat-hat: Li mete yon ankadreman kat pous lajè anba desi a fè wonn tab la. Epi li
    kouvri tout ankadreman an ak yon plak lò.
  eng-BSB: And he made a rim around it a handbreadth wide and put a gold molding on
    the rim.
  tod-tod: É kakamaʋɛti kpɛtɛ ga nu yeaʋɛ liegɔi ɠɛɠala, é naa laaɓegi ɓɛtɛ ɓalaa
    ga zanugi, é ɠaku ma.
  eng-WEBPB: He made a border of a hand’s width around it, and made a golden moulding
    on its border around it.
  kbq-kbq: Hagi ana tra'mofo atumpa'arema eri agu'a huno rugagi'neana 8'a sentimita
    higeno, golinutike eri avozaze huno eri pehe huno avarente'ne.
  nhe-BL: Nojquiya quitenyahualo iixco nopa cuamesa ica se pilhuapaltzi tlen quipiya
    san chicome centímetros ipatlajca. Huan yahualtic quitejtequi para quichihuili
    iyejyejca huan quiixalti nochi ica senquistoc oro.
  gub-BL: Uzapo heme'ywyr har ywyrapew izywyr no. Heta 8 xenxim iànàmaw. Omomog iapeao
    haw or iapo pyrer a'e heme'ywyr har izywyr no.
  eng-DRA: And to the ledge itself he made a polished crown of gold, of four fingers’
    breadth, and upon the same another golden crown.
