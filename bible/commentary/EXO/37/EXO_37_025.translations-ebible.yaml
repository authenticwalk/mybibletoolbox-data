  ntj-ntj: Puru wati palunyalurtu palyarnu waru nyarra parnti walykumunu kampapayinya.
  kan-2017: ಅವನು ಜಾಲೀಮರದಿಂದ ಧೂಪವೇದಿಯನ್ನು ಮಾಡಿಸಿದನು. ಅದು ಒಂದು ಮೊಳ ಉದ್ದವಾಗಿಯೂ, ಒಂದು
