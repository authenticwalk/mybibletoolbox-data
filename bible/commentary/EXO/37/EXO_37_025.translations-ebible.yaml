    gamir dakozimɨn ingarizimra, me bulmakaun kombar mɨn garir bizibar ingarizɨ, da
    ofa gamir dakozimɨn mɨkebabar vaghvagha dar iti.
  azb-azb: Əbrişim ağacından buxur yandırmaq üçün qurbangah düzəltdi; uzunluğu bir
    qulac, eni də bir qulac, hündürlüyü isə iki qulac idi. Buynuzları onunla bir hissədən
    idi.
  eng-DBY: 'And he made the altar of incense of acacia-wood; a cubit the length thereof,
    and a cubit the breadth thereof, square, and two cubits the height thereof: its
    horns were of itself.'
  hin-2017: फिर उसने बबूल की लकड़ी की धूपवेदी भी बनाई; उसकी लम्बाई एक हाथ और चौड़ाई
    एक हाथ की थी; वह चौकोर बनी, और उसकी ऊँचाई दो हाथ की थी; और उसके सींग उसके साथ
    बिना जोड़ के बने थे
  wol-KYG: Ci kaw loolu Besalel sàkk ci bantu séng sarxalukaayu cuuraay bu kaare,
    guddaay bi di xasab, yaatuwaay bi di xasab, taxawaay bi di ñaari xasab, ay béjjénam
    ànd ak moom di benn bant bi.
  bjr-bjr: Misa akasia saqari marasee amiqira afundi mari ida munana areefandinna
    aidarana auqiqau. Mi aidarafa dinni dinni amana kai marinau. Mina kisaaqandanai
    45 centimetres marinau. Mina qusandanai miqi kai inoo 45 centimetres marinau.
    Maqasaa qari ooru firafa 90 centimetres marinau. Mina qara qaara faqa qaara faqa
    ati moodaa saqarinnai kai burimakau aanaira foora auqiqau.
  eng-YLT: And he maketh the perfume-altar of shittim wood; a cubit its length, and
    a cubit its breadth (square), and two cubits its height; its horns have been of
    the same;
  eng-WYC-2017: He made also the altar of incense, of the wood of shittim, having
    a cubit by square, that is, on each side one cubit, and two cubits in height,
    of whose corners came forth horns.
  eng-WMBB: 'He made the altar of incense of acacia wood. It was square: its length
    was a cubit, and its width a cubit. Its height was two cubits. Its horns were
    of one piece with it.'
  urd-GVH: बज़लियेल ने कीकर की लकड़ी की क़ुरबानगाह बनाई जो बख़ूर जलाने के लिए थी।
    वह डेढ़ फ़ुट लंबी, इतनी ही चौड़ी और तीन फ़ुट ऊँची थी। उसके चार कोनों में से सींग
    निकलते थे जो क़ुरबानगाह के साथ एक ही टुकड़े से बनाए गए थे।
  rug-rug: Meke tavete nia huda akesia e Bezaleli si keke hope tana vina uququ humaṉa
    lea. Meke kekeṉoṉo puta gelena, meke labena, sapu made ṉavulu lima sentimita labena
    meke gelena, meke sia ṉavulu sentimita ululuna. Meke taveti sa sari na kikihona
    pa hopeke iiona sapu keke mo koasa tinina.
  gaz-gaz: Isaanis muka laaftoo irraa iddoo aarsaa ixaanaa tolchan; iddoon aarsaa
    kunis dalga dheerina dhundhuma tokko, balʼina dhundhuma tokkoo fi ol dheerina
    dhundhuma lamaa qabaatee gama afraniinuu wal qixxee ture. Gaanfawwan isaas iddoo
    aarsaa sanaan walumatti hojjetaman.
  fra-LSG: Il fit l’autel des parfums de bois d’acacia; sa longueur était d’une coudée
    et sa largeur d’une coudée; il était carré, et sa hauteur était de deux coudées.
    Des cornes sortaient de l’autel.
  yal-yal: E yi wusulan ganden nafala kasiya wudin na. A kuyana nɔngɔnna yɛ keden,
    a yigbona nɔngɔnna yɛ keden, a yitena nɔngɔnna yɛ firin. E yi fenne rafala a tongon
    naaninne ma. E yi findi se kedenna ra.
  haw-1868: 'A hana no hoi oia i ke kuahu no ka mea ala, he laau sitima: hookahi kubita
    kona loa, hookahi kubita kona laula, he ahalike; a elua kubita kona kiekie, a
    hookahi no ia apana me kona mau pepeiao elua.'
  arb-NAV: وَصَنَعَ مَذْبَحَ الْبَخُورِ مِنْ خَشَبِ السَّنْطِ، فَكَانَ سَطْحُهُ مُرَبَّعاً،
    طُولُهُ ذِرَاعٌ (نَحْوَ نِصْفِ الْمِتْرِ)، وَعَرْضُهُ ذِرَاعٌ (نَحْوَ نِصْفِ الْمِتْرِ)
    وَارْتِفَاعُهُ ذِرَاعَانِ (نَحْوَ مِتْرٍ). وَكَانَتْ قُرُونُهُ مَخْرُوطَةٌ مِنْهُ.
  ewe-ewe: Wotsɔ akasiati kpa dzudzɔdovɔsamlekpui lae. Eƒe tame ƒe kekeme kple didime
    siaa sɔ, anɔ sentimita blaene-vɔ-atɔ̃. Ekɔ sentimita blaasiekɛ. Dzo ɖekaɖeka nɔ
    dzogoe etɔ̃ dzi; wowɔ wo ɖe dzudzɔdovɔsamlekpui la ŋu, wònye nu ɖeka.
  eng-LEE: 'And he made the altar of incense of shittim wood: its length was a cubit,
    and its breadth a cubit; it was foursquare, and two cubits was its height; from
    itself were its horns.'
  asm-FB: বচলেলে চিটীম কাঠেৰে ধূপ-বেদি নিৰ্মান কৰিলে। সেই বেদি এহাত দীঘল, আৰু এহাত
    বহল; তাৰ চাৰিওফালৰ চাৰিওটা চুক সমান; তাৰ ওখই দুহাত; আৰু তাৰ শিং একে ডোখৰ কাঠেৰেই
    তৈয়াৰ কৰা হ’ল।
  sus-A: عَ نَشَ سُرَيِ سّرّشّبَدٍ يَءِلَن كَسِيَ وُرِ رَ. عَ كُيَ نْنفْن كٍرٍن، عَ
    عِفبٌ نْنفْن كٍرٍن، عَ سّيتِ نَانِ بِرِن لَن، عَ عِتٍ نْنفْن قِرِن. قٍرِيٍ نَشَ
    لُ عَ تُشُييٍ رَ، عٍ نُن سّرّشّبَدٍ قِندِ سٍ كٍرٍن نَ.
  fra-SBL: 'Il fit l''autel des parfums en bois d''acacia. Il était carré : sa longueur
    était d''une coudée, et sa largeur d''une coudée. Sa hauteur était de deux coudées.
    Ses cornes étaient d''un seul tenant avec lui.'
  hbo-hbo: וַיַּ֛עַשׂ אֶת־מִזְבַּ֥ח הַקְּטֹ֖רֶת עֲצֵ֣י שִׁטִּ֑ים אַמָּ֣ה אָרְכֹּו֩
    וְאַמָּ֨ה רָחְבֹּ֜ו רָב֗וּעַ וְאַמָּתַ֙יִם֙ קֹֽמָתֹ֔ו מִמֶּ֖נּוּ הָי֥וּ קַרְנֹתָֽיו׃
  eng-WYCLIFFE: He made also the auter of encense, of trees of Sechym, hauynge a cubit
    bi square, and twei cubitis in heiythe, of whos corneris camen forth hornes.
  piu-2006: '@see-verse:EXO.037.024'
  pjt-pjt: '@see-verse:EXO.037.024'
  cwe-cwe: Maabaho kazenga lupango lwa kusomela ubani kwa mbiki wa mkenge. Utali wa
    lupango ulo na ugalamu viilinga, utali ukala sentimita malongo mane na tano na
    ugalamu ukala sentimita malongo mane na tano na chimo chake sentimita malongo
    kenda. Mahembe ya lupango ulo yakala chinhu chimwe na lupango lwenyewo.
  kik-kik: Nĩmathondekire kĩgongona gĩa gũcinĩra ũbumba na mbaũ cia mũgaa. Kĩaiganaine
    mĩena yothe, mũigana wa mũkono ũmwe kũraiha, na mũkono ũmwe kwarama, na mĩkono
    ĩĩrĩ kũraiha na igũrũ. Hĩa ciakĩo ciarĩ kĩndũ kĩmwe na kĩgongona.
  fra-NCL: Il fit l’autel des parfums de bois d’acacia ; sa longueur était d’une coudée,
    et sa largeur d’une coudée ; il était carré, et sa hauteur était de deux coudées ;
    ses cornes faisaient corps avec lui.
  cek-AK: Hmuihoih thlaekhaih hmaicam loe shittim thing hoiah a sak; dongto sawk,
    dongto kawk moe, dong hnetto sang; takinawk doeh shittim thing hoiah a sak boih.
  cuk-cuk: Deginbali, Bezaleel ina-wawadikid-ogumaked-aila sobsabalid. A-aila-sobegala,
    urgomar-acaciaʼye-nugad ebusad. E-sugued achabo, e-matardungued achabo-nika sobsad.
    E-suguedi, e-matardunguedbo, emar dungued. E-nibgueddi, dali-abala nibgued. E-moli-bebegiid-gwichid
    ailaba-mesa imakaled.
  uig-CYR: У йәнә хушбуйгаһни акатсийә яғичидин ясиди. Униң узунлуғи бир гәз, кәңлиги
    бир гәз, егизлиги икки гәз болуп, төрт часа қилип ясалди; төрт бүҗигидики мүңгүзләр
    униң билән бир пүтүн қилип ясалди.
  tel-2017: అతడు తుమ్మకర్రతో ధూపవేదికను చేశాడు. దాని పొడవు, వెడల్పు ఒక మూర. అది చదరంగా
    ఉంది. దాని ఎత్తు రెండు మూరలు, దాని కొమ్ములు మలుపులు లేకుండా ఏకాండంగా ఉన్నాయి.
  hat-BSA: 'Epi li te fè lotèl lansan an avèk bwa akasya: yon koude nan longè, yon
    koude nan lajè, kare, ak de koude nan wotè. Kòn li te yon sèl pyès avèk li.'
  kos-kos: 'Bezalel el orala loang se ke sak acacia, mwe esukak mwe keng. Maspang
    acn fac: inch singoul oalkosr lusa, singoul oalkosr sralap, ac tolngoul onkosr
    fulata. Koac ke sruwasrik akosr ah orekla ke ipin sak na ma sang orala loang uh.'
  hbo-WLC: וַיַּ֛עַשׂ אֶת־מִזְבַּ֥ח הַקְּטֹ֖רֶת עֲצֵ֣י שִׁטִּ֑ים אַמָּ֣ה אָרְכּוֹ֩
    וְאַמָּ֨ה רָחְבּ֜וֹ רָב֗וּעַ וְאַמָּתַ֙יִם֙ קֹֽמָת֔וֹ מִמֶּ֖נּוּ הָי֥וּ קַרְנֹתָֽיו׃
  ibo-ibo: Ha ji osisi akashia wuo ebe ịchụ aja a na-anọ esure ihe nsure ọkụ na-esi
    isi ụtọ. Akụkụ anọ ya ha nʼotu. Ogologo ya na obosara ya bụ iri sentimita anọ
    na ise. Ịdị elu ya bụ iri sentimita itoolu. Mpi ya niile si na ya pụta.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ଶିଟୀମ୍‍ କାଷ୍ଠରେ ଏକ ହସ୍ତ ଦୀର୍ଘ, ଏକ ହସ୍ତ ପ୍ରସ୍ଥ ଓ ଦୁଇ ହସ୍ତ
    ଉଚ୍ଚ ଚତୁଷ୍କୋଣ ଧୂପବେଦି ନିର୍ମାଣ କଲେ, ତହିଁର ଶୃଙ୍ଗସକଳ ତହିଁର ଅଂଶ ହେଲା।
  chk-chk: Mürin a föri eu rongen asoren ötüöt seni ewe irä akasia, langataman me
    chölapan ra chök nönnöfengen ükükür engol me walü inis. Iwe, tekian ükükün ilik
    me wonu inis, nge mächän kewe fofoch ra förunusfengen me ewe rongen asor.
  rop-rop: Afta na Besalel bin meigim det najawan teibul blanga ofring garram det
    wud brom det wadultri blanga barnim detlot gudsmelwan medisin. Imbin meigim det
    teibul skweyawan, en det teibul bin jidan 0.45 mita longwei en 0.45 mita kroswei
    en 0.9 mita apendan. Imbin meigim fobala ampat ontop langa ola kona blanga det
    teibul,
  ukr-1871: 'І зробив жертівника кадильного з дерева акацієвого: локіть завдовжки
    і локіть завширшки, четверокутний, і два ліктї заввишки, роги його одноцїльні
    з ним.'
  bch-bch: Ga kus ta ibada abei akas ta ikado popou tenainga aea ede pade, iman nabene
    aea nononga. Popou toa oa aea mamarae ga aea babanga iuot lalaede ga iluai bageda
    aea makoreai. Be aea gadae iluai gogodai. Be ngan popou ipao igal toa pange oa,
    isap gid danga imata mambe bulmakao aea pelenga. Ikado popou ipao toman ngan aea
    pelenga ngan abei akas ikatinge kelede.
  deu-1951: Er machte auch den Räucheraltar von Akazienholz, eine Elle lang und eine
    Elle breit, viereckig, und zwei Ellen hoch mit seinen Hörnern, die aus ihm hervorgingen,
  eng-JPS: 'And he made the altar of incense of acacia-wood: a cubit was the length
    thereof, and a cubit the breadth thereof, four-square; and two cubits was the
    height thereof; the horns thereof were of one piece with it.'
  srp-1865: I naèini oltar kadioni od drveta sitima u dužinu od jednoga lakta, i u
    širinu od jednoga lakta, èetvorouglast, i od dva lakta u visinu; iz njega izlažahu
    mu rogovi.
  lug-lug: Yakola ekyoto, mu miti gy’akasiya, okwoterezangako obubaane, nga kyenkanankana
    sentimita amakumi ana mu ttaano buli ludda mu buwanvu ne mu bugazi; n’obugulumivu
    bwa sentimita kyenda; n’amayembe gaakyo nga gali mu muti gumu nakyo.
  heb-heb: ויעש את מזבח הקטרת עצי שטים אמה ארכו ואמה רחבו רבוע ואמתים קמתו ממנו היו
    קרנתיו׃
  ben-IRV: তিনি শিটীম কাঠ দিয়ে ধূপবেদি তৈরী করলেন; সেটা দৈর্ঘ্যে এক হাত, প্রস্থে
    এক হাত ও চারকোনের উচ্চতা দুই হাত; তার শিংগুলি তার সঙ্গে অবিচ্ছিন্ন অবস্থায় ছিল।
  pan-pan: ਉਸ ਨੇ ਸ਼ਿੱਟੀਮ ਦੀ ਲੱਕੜੀ ਤੋਂ ਧੂਪ ਦੀ ਇੱਕ ਜਗਵੇਦੀ ਬਣਾਈ। ਉਸ ਦੀ ਲੰਬਾਈ ਇੱਕ ਹੱਥ
    ਅਤੇ ਉਸ ਦੀ ਚੌੜਾਈ ਇੱਕ ਹੱਥ ਅਤੇ ਉਹ ਚੌਰਸ ਸੀ ਅਤੇ ਦੋ ਹੱਥ ਉਸ ਦੀ ਉਚਾਈ ਸੀ ਅਤੇ ਉਸ ਦੇ ਸਿੰਙ
    ਉਸੇ ਤੋਂ ਸਨ।
  mya-JVB: တနည်းကား၊ နံ့သာ ပေါင်းကို မီးရှို့စရာ ယဇ် ပလ္လင်ကို အကာရှ သားနှင့် လုပ်
    လေ၏။ ထိုပလ္လင်သည် အလျား တတောင် ၊ အနံ တတောင် ၊ စတုရန်း လေးထောင့်ဖြစ်၍အမြင့် နှစ်တောင်
    ရှိလေ၏။ ဦးချို တို့ကိုလည်း အကာရှ သားဖြင့် ပြီး စေ၏။
  hmo-hmo: Pata helagana ta ia karaia, muramura mai bonana namona gabua gauna. Akasia
    audia dekena amo ia karaia. Pata ena lata be 45 sentamita, bona iena lababa danu
    be 45 sentamita, bona iena ataiai be 90 sentamita. Pata ena kona 4 dekenai be
    doa 4 ia koroa karaia. Inai doa be pata danu au tamona dekena amo ia karaia.
  urd-urd: और उसने ख़ुशबू जलाने की क़ुर्बानगाह कीकर की लकड़ी की बनाई, उसकी लम्बाई
    एक हाथ और चौड़ाई एक हाथ थी। वह चौकोर थी और उसकी ऊँचाई दो हाथ थी और वह और उसके
    सींग एक ही टुकड़े के थे।
  rus-SYN: 'И сделал жертвенник курения из дерева ситтим: длина его локоть и ширина
    его локоть, четырехугольный, вышина его два локтя; из него выходили роги его;'
  bqc-SIM: Aa tulaletikatɛakĩi kɛ̀ ń lɛpusialio. A gbã̀a gã̀sĩsuu do, a yàasa
    gã̀sĩsuu do lↄ. A gbã̀a ń a yàasao sáaɛ, a lɛsĩ sↄ̃ gã̀sĩsuu pla. Aa
    pì ń a kↄ́baↄ gↄ̃̀ↄɛ.
  tcz-CHONGTHU: Bezalel chun gimnam tuiya ding'in maicham khat thinggi thing'in asem'in
    ahi. Hichu adung tong khat chule atun tong khat ahi. Chule hichea kimang cha saki
    chengse chu toh khat in ahung um doh in ahi.
  mar-mar: मग त्याने बाभळीच्या लाकडाची धूपवेदी केली; ती एक हात लांब, एक हात रुंद व
    दोन हात उंच अशी चौरस होती; तिची शिंगे अंगचीच होती.
  qub-qub: Bezaleel ruraran juc altarta acacia guerupita insinsuta chaycho rupachinanpaj.
    Chayta ruraran chuscun lädun iwalta. Cada lädun caycaran chuscu chunca pichgan
    (45) sentïmetru. Chay iwal-lla caycaran anchuynin larguyninpis. Altuyninna caran
    isgun chunca (90) sentïmetru. Altarpa wagrancunapis quiquin altarwanga chay pësallami
    caran.
  hat-hat: 'Bezaleyèl fè lòtèl pou boule lansan an ak bwa zakasya. Li fè l'' kare
    kare: dizwit pous lajè, dizwit pous longè, trannsis pous wotè. Kat kòn yo te fè
    yon sèl pyès ak lòtèl la.'
  eng-BSB: He made the altar of incense out of acacia wood. It was square, a cubit
    long, a cubit wide, and two cubits high. Its horns were of one piece.
  tod-tod: É ani maku nɛɛnɛgiti ma zalaɠa ɠulazuʋɛ ɓɛtɛni ga akasia wului. É ɠɛni
    ga seki naanigi, sakpai ɠɛ ga mɛtɛlɛ ʋalisui, kogi ɠɛ ga mɛtɛlɛ ʋalisui, sɔligɔi
    ɠɛ ga mɛtɛlɛ ɠila. Ma minɛiti ti ɠɛni ba, ti ɠɛ ga ani ɠila.
  eng-WEBPB: 'He made the altar of incense of acacia wood. It was square: its length
    was a cubit, and its width a cubit. Its height was two cubits. Its horns were
    of one piece with it.'
