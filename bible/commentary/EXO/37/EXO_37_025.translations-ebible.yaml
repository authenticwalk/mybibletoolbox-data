verse: EXO.037.025
translations:
  mal-C: അവർ ഖദിരമരംകൊണ്ട് ധൂപപീഠം ഉണ്ടാക്കി. അതു സമചതുരത്തിൽ ഒരുമുഴം നീളവും ഒരുമുഴം
    വീതിയുമുള്ളതും രണ്ടുമുഴം ഉയരമുള്ളതും ആയിരുന്നു. അതിന്റെ കൊമ്പുകൾ ധൂപപീഠത്തിൽനിന്ന്
    ഒരുഖണ്ഡമായിത്തന്നെ ഉണ്ടാക്കി.
  deu-TKW: Sodann fertigte er den Räucheraltar aus Akazienholz an, eine Elle lang
    und eine Elle breit, viereckig und zwei Ellen hoch; seine Hörner bildeten ein
    Ganzes mit ihm.
  lin-lin: Betisaleyeli asalaki etumbelo ya malasi na nzete ya akasia. Molayi mpe
    mokuse na yango ezalaki ndenge moko, basantimetele pene tuku mitano ; mpe bosanda
    na yango ezalaki na metele moko. Maseke na yango ekangamaki na etumbelo mpe esalaki
    kaka eloko moko.
  eng-LSV: And he makes the incense-altar of shittim wood; a cubit its length, and
    a cubit its breadth (square), and two cubits its height; its horns have been of
    the same;
  eng-GNV: 'Furthermore he made the perfume altar of Shittim wood: the length of it
    was a cubite, and the breadth of it a cubite (it was square) and two cubites hie,
    and the hornes thereof were of ye same.'
  eng-WEBSTER: 'And he made the incense-altar of shittim wood: the length of it was
    a cubit, and the breadth of it a cubit; it was foursquare; and two cubits was
    the hight of it; the horns of it were of the same.'
  nhw-BL: Nojquiya quichijqui se tlaixpamitl campa quitlatise copali huan elqui cuadradojtic,
    ica 45 centímetros ihuehueyaca huan ipatlajca, huan quipiyayaya icuacua ipan nochi
    nahui inacastla, huan nochi san eliyaya se tlatectli cuahuitl.
  swh-ONEN: Akatengeneza madhabahu ya kufukizia uvumba kwa mbao za mshita. Ilikuwa
    ya mraba, urefu na upana wake dhiraa moja, na kimo cha dhiraa mbili, nazo pembe
    zake zilikuwa kitu kimoja nayo.
  bba-bba: Yen biru bɑ mɑɑ kpɑkororu kuɑ tèn wɔllɔ bɑ ko n dɑ turɑre dɔ̃ɔ doke. Ten
    dɛ̃ɛbu bu sɑ̃ɑwɑ ɡɔm soo teeru. Ten yɑsum mɑɑ ɡɔm soo teeru. Ten ɡoonu nnɛ ye,
    yɑ nɛwɑ. Ten ɡunum mɑɑ ɡɔm soonu yiru. Mɑ bɑ derɑ ten ɡoo ɡɔmkinu nnɛn dɑ̃ɑ yɑ
    nɔɔ yɑrɑ nɡe kɑ̃ɑnu.
  eng-KJVCPB: 'And he made the incense altar of shittim wood: the length of it was
    a cubit, and the breadth of it a cubit; it was foursquare; and two cubits was
    the height of it; the horns thereof were of the same.'
  luo-luo: Negiloso kendo mar misango miwangʼoe ubani gi yiend siala. Ne oromre bathe
    duto koni gi koni ka borne gi lachne en fut achiel gi nus, to borne madhi malo
    ne gin fut adek, kendo tungene nyaka bed gimoro achiel kode.
  meu-meu: 'Bena pata helaḡana ta e karaia, muramura mai bonaida igabudia ḡauna: kela
    audia amo e karaia. Ena lata bona ena lababa na heḡereḡere, kiubit tamona; harana
    ena lata na kiubit rua; doana na ia ida au tamona amo e koro.'
  npi-ULB: बजलेलले बबुल काठबाट धूपको वेदी बनाए । यसको लमाइ एक हात र चौडाइ एक हातको
    थियो । यो वर्गाकार थियो र यसको चौडाइ दुई हातको थियो । यसका सिङहरू एउटै टुक्राबाट
    बनाइएका थिए ।
  yor-yor: Igi kasia ní ó fi ṣe pẹpẹ tùràrí náà. Igun mẹ́rẹ̀ẹ̀rin rẹ̀ jẹ́ déédé, gígùn
    rẹ̀ jẹ ìgbọ̀nwọ́ kan, fífẹ̀ rẹ̀ náà jẹ́ ìgbọ̀nwọ́ kan àti gíga rẹ̀ sì jẹ́ ìgbọ̀nwọ́
    méjì, ìwo rẹ̀ sì jẹ́ bákan náà.
  emp-NTPO: Idjab̶a Bezaleelba quera bá diabadada acacia bacurud̶eda osia. Dji drasoara,
    joub̶ʌa sid̶a bicaca ab̶a osia quĩrã quĩmãrẽena ab̶arica b̶amãrẽã. Dji ʌ̃tʌara
    bicaca umé osia. Iquid̶aza ab̶ari bacurud̶e cachu quĩrãca osia.
  ind-ind: Bezalel membuat mezbah dupa dari kayu akasia berbentuk persegi. Panjang
    setiap sisinya 46 sentimeter, dan tingginya 92 sentimeter. Tanduk-tanduknya tidak
    ditempel saja, tetapi dipahat sehingga menyatu dengan mezbah itu.
  pes-OPCB: مذبح بخور را به شکل مربع به ضلع نیم متر و بلندی یک متر از چوب اقاقیا درست
    کرد. آن را طوری ساخت که در چهار گوشهٔ آن چهار برجستگی به شکل شاخ بود.
  tgl-ULB: Gumawa si Bezalel ng altar ng insenso. Ginawa niya ito mula sa kahoy ng
    akasya. Ang haba nito ay isang kubit, at ang lapad ay isang kubit. Iyon ay parisukat
    at ang taas nito ay dalawang kubit. Ang mga sungay nito ay ginawa bilang isang
    piraso na kasama nito.
  hui-hui: Besalelehanda ira agasia mbira dibu pelowa ira hagua nga biaga mini inisenesi
    lomabu delolene dabu mbira wabini. Dabu ogoni luninaga magi sendimida emene pira
    mariani duria (45) wialu aranenaga magi sendimida emene pira mariani duria (45)
    dege wialu daliganaga magi sendimida emene pira dira (90) helo bu helene. Gibuni
    maria ngagoria nogo bulumaganaga ne gayane handalehe maria ta howa wabu helene.
  mya-mya: သူ​သည်​နံ့​သာ​ပေါင်း​မီး​ရှို့​ပူ​ဇော်​ရာ​ပလ္လင်​ကို အ​ကာ​ရှ​သစ်​သား​ဖြင့်​ပြု​လုပ်​၏။
    ထို​ပလ္လင် သည်​အ​လျား​တစ်​ဆယ့်​ရှစ်​လက်​မ၊ အ​နံ တစ်​ဆယ့်​ရှစ်​လက်​မ၊ အ​မြင့်​သုံး​ဆယ့်​ခြောက်
    လက်​မ​ရှိ​၏။ ဦး​ချို​ပုံ​သဏ္ဌာန်​ထောင့်​ချွန် အ​တက်​များ​သည်​ပလ္လင်​နှင့်​တစ်​သား​တည်း
    ရှိ​၏။-
  cbi-NTPO: Tsenmin Besalel aindyunguikaantsumi ju'kenunu bain kemi akasia chichi.
    Naa barenchi bain, bungunchi bain ma tyabulu juju' paree juumi, tsenmin katyunchiya
    pai tyabulu jumi. Tsejtu junu kachu muute usnamula, aindyunguikaanu tsure' ju'kenunuba
    jaiba tyuipujtu' main juula.
  bod-N: ཡང་ཁོས་སེང་ལྡེང་ཤིང་གིས་སྤོས་ཁྲི་བཟོས་ཏེ། དེའི་རིང་ཚད་ལ་ཁྲུ་གཅིག་དང་། ཞེང་ཚད་ལ་ཁྲུ་གཅིག་སྟེ་གྲུ་བཞི་མ་ཞིག་ཡིན་ལ།
    ཡང་དེའི་མཐོ་ཚད་ལ་ཁྲུ་གཉིས་ཡིན་པར་བྱས་ཤིང་། རུ་ཐུར་རྣམས་སྤོས་ཁྲི་དང་དངོས་པོ་གཅིག་ཏུ་སྦྲེལ་བཟོ་བྱས།
  sna-sna: Vakaita aritari yezvinonhuhwira namatanda omuunga. Yakanga yakaenzana mativi
    ose ari mana, yakareba kubhiti rimwe chete uye kubhiti rimwe chete paupamhi, uye
    makubhiti maviri pakukwirira kwayo, nyanga dzayo dziri chinhu chimwe chete nayo.
  spa-BLM: 'Hizo el altar del incienso de madera de acacia. Era cuadrado: su longitud
    era de un codo, y su anchura de un codo. Su altura era de dos codos. Sus cuernos
    eran de una sola pieza.'
  cac-cac: Ix sb'oanpax jun altar yic incienso vin̈aj Bezaleel chi' d'a te' acacia.
    Lajann̈ej ix aj d'a schan̈il pac'an̈, 45 centímetro ix aji, axo pax steel, 90
    centímetro ix ajq'uei. Ix b'opax juntzan̈ sch'aac d'a junjun yesquinail, yaman
    ix aj yed' jun altar chi'.
  swh-ULB: Sasa akafanya madhabahu ya uvumba+ kutokana na mbao za mshita. + Mkono
    mmoja urefu wake na mkono mmoja upana wake, ikiwa mraba, na mikono miwili kimo
    chake. Pembe zake zilitoka kwake.
  bel-bel: І зрабіў ахвярнік дымленьня з дрэва сітым; даўжыня яго локаць, і шырыня
    яго локаць, чатырохкутны, вышыня яго два локці; зь яго выходзілі рогі яго;
  deu-ELBBK: 'Und er machte den Räucheraltar von Akazienholz: 1 Elle seine Länge,
    und 1 Elle seine Breite, quadratförmig, und 2 Ellen seine Höhe; aus ihm waren
    seine Hörner.'
  mbb-OT: Mibaal zaan sikandan te pemuhatà he kayu he ekasya he para tutungà te veyewà.
    Kuwedradu heini; 18 he vaney is keluǥayad din wey keluaǥan din, 36 he vaney is
    ketikang din. Duen kayi menge sungeysungey ziyà te suyuk din he inredsè dà is
    kebpurmaha zuen te kebeeli kayi te pemuhatà.
  mal-2015: അവൻ ഖദിരമരംകൊണ്ടു ധൂപപീഠം ഉണ്ടാക്കി; അതു ഒരു മുഴം നീളവും ഒരു മുഴം വീതിയും
    ഇങ്ങനെ സമചതുരം ആയിരുന്നു. അതിന്നു ഉയരം രണ്ടു മുഴം ആയിരുന്നു. അതിന്റെ കൊമ്പുകൾ
    അതിൽനിന്നു തന്നേ ആയിരുന്നു.
  gup-gup: Wanjh birrimarnbom altar manbu mankalkkidjmanjmak kabirrikinje. Kaluk birrimarnbom
    kore acacia kundulk bu birrinameng 50 centimetres bu kakuyeng mak 50 centimetres
    bu kawarlahwarla, dja mak 90 centimetres bu kaddum. Dja kore kukebkakebkale ngarre
    altar, makka wanjh kunbidbakmeng nawu kunkanemdulk djalbelbmikenhdi kore manburrk
    ngarre altar.
  gvs-gvs: E Besaleli gaigíyala taalaidi ikabidi, insensi ana kaba kasala imadagi.
    Aba kasalayana ana mamanao be nakae ana papaeva moe aba katugúyala go, ana tukotuko
    panetayataya kasikasi. Ikavava, ana sakusaku aivasi matakubuna goi iyatoidi. Go
    sakusakuyadi be aba kasala alova tayamo goi imadagidi.
  rmc-rmc: Le akacijoskre kaštestar kerďa kaďidloskro oltaris le štare rohenca, so
    sas jekhe kotorestar le oltariha. Sas kerdo andre kocka, 45 centimetri džinďardo,
    45 centimetri buchlo a 90 centimetri učo.
  nlg-nlg: Na bela ni ghaiuruuru te gonia nia na ghai tara vatua nia acacia. Erua
    na hangava na darona mana halavuna, mana levu lima na datona, me vati na kala
    tana vati na piuna te gonighi nia ta sakai na vata ni ghai vamua, me pasulaghinighi
    va tana bela.
  pes-OPV: و مذبح بخور را از چوب شطیم ساخت، طولش یک ذراع، و عرضش یک ذراع مربع، وبلندیش
    دو ذراع، و شاخهایش از همان بود.
  ron-1924: 'Апой а фэкут алтарул пентру тэмые дин лемн де салкым: лунӂимя луй ера
    де ун кот ши лэцимя, де ун кот; ера ын патру мукий, ши ынэлцимя луй ера де дой
    коць. Коарнеле ерау динтр-о букатэ ку ел.'
  ben-OBCV: ধূপ জ্বালানোর জন্য তাঁরা বাবলা কাঠ দিয়ে একটি বেদি তৈরি করলেন। এটি ছিল
    বর্গাকার, 45 সেন্টিমিটার করে লম্বা ও চওড়া এবং 90 সেন্টিমিটার উঁচু—এর শিংগুলি
    এর সাথে একই টুকরো দিয়ে গড়া হল।
  som-som: Oo meeshii allabariga ee fooxana wuxuu ka sameeyey qori qudhac ah, oo dhererkeeduna
    wuxuu ahaa dhudhun, ballaadhkeeduna wuxuu ahaa dhudhun, oo afar geesood bay ahayd,
    sarajooggeeduna wuxuu ahaa laba dhudhun, oo geesaheeduna isku waslad bay la ahaayeen.
  lat-VUC: 'Fecit et altare thymiamatis de lignis setim, per quadrum singulos habens
    cubitos, et in altitudine duos: e cujus angulis procedebant cornua.'
  eng-ASVBT: 'And he made the altar of incense of acacia wood: a cubit was the length
    thereof, and a cubit the breadth thereof, foursquare; and two cubits was the height
    thereof; the horns thereof were of one piece with it.'
  ita-1885: Poi fece l'Altar de' profumi, di legno di Sittim; la sua lunghezza era
    di un cubito, e la larghezza di un cubito, sì ch'era quadrato; e la sua altezza
    era di due cubiti; e le sue corna erano tirate d'esso.
  eng-ULB: Bezalel made the incense altar. He made it with acacia wood. Its length
    was one cubit, and its width one cubit. It was square, and its height was two
    cubits. Its horns were made as one piece with it.
  spa-VBL: Hizo el altar para quemar incienso de madera de acacia. Era cuadrado, medía
    un codo por codo, por dos codo de alto, con cuernos en sus esquinas que eran todos
    de una sola pieza con el altar.
  fra-_FOB: Et il fit l'autel du parfum, de bois de Sittim; sa longueur était d'une
    coudée, et sa largeur d'une coudée; il était carré; et sa hauteur était de deux
    coudées. L'autel avait des cornes qui en sortaient.
  mal-mal: അവൻ ഖദിരമരംകൊണ്ട് ധൂപപീഠം ഉണ്ടാക്കി; അത് ഒരു മുഴം നീളവും ഒരു മുഴം വീതിയും
    ഇങ്ങനെ സമചതുരം ആയിരുന്നു. അതിന് ഉയരം രണ്ട് മുഴം ആയിരുന്നു. അതിന്റെ കൊമ്പുകൾ അതിൽനിന്ന്
    തന്നെ ആയിരുന്നു.
  urd-GVR: Bazliyel ne kīkar kī lakaṛī kī qurbāngāh banāī jo baḳhūr jalāne ke lie
    thī. Wuh ḍeṛh fuṭ lambī, itnī hī chauṛī aur tīn fuṭ ūṅchī thī. Us ke chār konoṅ
    meṅ se sīṅg nikalte the jo qurbāngāh ke sāth ek hī ṭukṛe se banāe gae the.
  suz-BL: धूप चोशा चढ़ेतीके बोल्‍यो शी के कुबीत का लाइश्‍शो नु कुबीत का ब्रेम्‍शो
    ४ पाटे पा सेल्‍तु। आ ग्‍येत्‍थ लाइश्‍शो कुबीत निक्‍शी ङा सेल्‍तु। मेको नु मेको
    आ ग्रोव़ नेल्‍ल मख्रोंइसीशो शी का केन सेल्‍तु। कुबीत का ०.५ मिटर, हात का खोदेंशो
    बाक्‍ब।
  ita-1927: Poi fece l’altare dei profumi, di legno d’acacia; la sua lunghezza era
    di un cubito; e la sua larghezza di un cubito; era quadro, e aveva un’altezza
    di due cubiti; i suoi corni erano tutti d’un pezzo con esso.
  ckb-ckb: قوربانگاکەی بخووریشیان لە داری ئەکاسیا دروستکرد، درێژییەکەی باڵێک و پانییەکەی
    باڵێک، چوار گۆشە بوو، بەرزاییەکەشی دوو باڵ بوو، قۆچەکانیش لە خۆی بوون.
  eng-BBE: And he made the altar for the burning of spices, using the same hard wood;
    it was square, a cubit long and a cubit wide and two cubits high; the horns made
    of the same.
  kan-OKCV: ಜಾಲಿ ಮರದ ಕಟ್ಟಿಗೆಯಿಂದ ಧೂಪವೇದಿಯನ್ನು ಮಾಡಿದರು. ಅದರ ಉದ್ದ ಮತ್ತು ಅಗಲ ಸುಮಾರು ನಲವತ್ತೈದು
    ಸೆಂಟಿಮೀಟರ್, ಅದರ ಎತ್ತರ ಸುಮಾರು ತೊಂಬತ್ತು ಸೆಂಟಿಮೀಟರ್ ಇದ್ದು, ಅದು ಚಚ್ಚೌಕವಾಗಿತ್ತು. ಅದರ
    ಕೊಂಬುಗಳನ್ನು ಸಹ ಜಾಲಿ ಮರದಿಂದಲೇ ಮಾಡಲಾಗಿತ್ತು.
  bbb-bbb: '@see-verse:EXO.037.024'
  tam-2017: தூபபீடத்தையும் சீத்திம் மரத்தினால் உண்டாக்கினான்; அது ஒரு முழ நீளமும்
    ஒரு முழ அகலமுமான சதுரமும் இரண்டு முழ உயரமுமாக இருந்தது; அதின் கொம்புகள் அதனோடே
    ஒரே வேலைப்பாடாக இருந்தது.
  spa-RV-1909: 'Hizo también el altar del perfume de madera de Sittim: un codo su
    longitud, y otro codo su anchura, era cuadrado; y su altura de dos codos; y sus
    cuernos de la misma pieza.'
  ron-BTF: Și a făcut altarul pentru tămâie din lemn de salcâm; lungimea lui era un
    cot și lățimea lui un cot; era pătrat; și doi coți era înălțimea lui; coarnele
    lui erau din aceeași bucată.
  eng-WEBP: 'He made the altar of incense of acacia wood. It was square: its length
    was a cubit, and its width a cubit. Its height was two cubits. Its horns were
    of one piece with it.'
  eng-FBV: He made the altar for burning incense from acacia wood. It was square,
    measuring a cubit by a cubit, by two cubits high, with horns on its corners that
    were all one piece with the altar.
  nld-1939: Vervolgens maakte hij het reukofferaltaar van acaciahout, een el lang
    en een el breed, dus vierkant, en twee ellen hoog. De hoornen maakten er één geheel
    mee uit.
  nch-BL: Nojquiya quichijqui se taixpamit campa quitatise copali huan elqui cuadrado,
