  mdy-ETH: ዖዶሱማ ፔቴ ዋዻ፥ ጎጶ ዳልጉማ ፔቴ ዋዻ፥ ሌካ ዼጉማ ላምዖ ዋዻ ማዒ ዖይዶ ዛላ ሄኮ ማዔያ ዑንጆ ጩቢሶ ቤሲ ሻሪ
