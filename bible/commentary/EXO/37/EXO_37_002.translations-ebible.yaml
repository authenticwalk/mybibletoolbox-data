verse: EXO.037.002
translations:
  mal-C: അദ്ദേഹം അതിന്റെ അകവും പുറവും തങ്കംകൊണ്ടു പൊതിഞ്ഞു; അതിനുചുറ്റും തങ്കംകൊണ്ടു
    വാർത്തുണ്ടാക്കി ഒരു അരികുപാളി പിടിപ്പിച്ചു.
  deu-TKW: Und er überzog sie inwendig und auswendig mit gediegenem Gold und brachte
    einen ringsumlaufenden goldenen Kranz an ihr an.
  lin-lin: Abambaki yango wolo ya peto, na kati mpe na libanda. Alatisaki mpe songe
    na yango wolo.
  eng-LSV: and he overlays it with pure gold inside and outside, and makes a wreath
    of gold for it all around;
  eng-GNV: And ouerlayde it with fine golde within and without, and made a crowne
    of golde to it rounde about,
  eng-WEBSTER: And he overlaid it with pure gold within and without, and made a crown
    of gold to it round about.
  nhw-BL: Iijtic huan ipani quixajqui ica senquistoc oro, huan yahualtic quipixtoya
    itejteno tlen oro.
  swh-ONEN: Akalifunika kwa dhahabu safi ndani na nje, na kulizungushia ukingo wa
    dhahabu.
  bba-bba: Mɑ u tu wurɑ pote ten sɔɔwɔ kɑ tɔɔwɔ. Mɑ u ten ɡoonu nnɛ ye, nɔɔ bɔkɑ kuɑ
    kɑ wurɑ.
  eng-KJVCPB: and he overlaid it with pure gold within and without, and made a crown
    of gold to it round about.
  luo-luo: Nobawe gi dhahabu maler oko gi iye kendo nochwene ndiga mar dhahabu mothedhi
    molwore.
  meu-meu: Lalona kahana na gold amo e lahasia, bona murina kahana na gold amo e ḡovaia,
    bona gold amo e haheraia heḡeḡe.
  npi-ULB: तिनले यसलाई भित्र र बाहिर निखुर सुनले मोहोरे अनि यसको चारैतिर सुनको बिट
    लगाए ।
  yor-yor: Ó sì fi ojúlówó wúrà bò ó ní inú àti ní òde, ó sì fi wúrà gbá etí rẹ̀ yíká.
  emp-NTPO: Dji jãra, dajadaare bid̶a oro idji awa quiruba bʌrasia. Iquid̶aza jũma
    pʌrrʌga oroba tuca b̶ʌsia.
  ind-ind: Dia melapisi bagian dalam dan luar peti itu dengan emas murni, serta membuat
    bingkai emas di sekeliling peti itu pada bagian atas.
  pes-OPCB: بیرون و درون آن را با طلای خالص پوشانید و نواری از طلا دور لبهٔ آن کشید.
  tgl-ULB: Binalutan niya ang loob at labas nito ng purong ginto at ginawan niya ito
    ng gintong hangganan na nakapalibot sa ibabaw nito.
  hui-hui: Ani bialu ibugua ngolo bayaleore irani do taulo wahene ngarume Mbogoyi
    ogoni tagira tamuhabi baya hangu paraho dambi hene. Ani buwa bu gimbu bini nene
    pugu bidadagua ngolo baya uruni ariame mo homane howa paraho mabu bini.
  mya-mya: သေတ္တာ​တော်​အ​တွင်း​အ​ပြင်​ကို​ရွှေ​ချ​၍၊ သေတ္တာ​တော်​အ​နား​ပတ်​လည်​ကို​ရွှေ​ကွပ်
    ထား​၏။-
  cbi-NTPO: Tsejtu naa juusha bain, naa avindala bain uru tene pi'ware' mai'teke',
    kelutalaya uruchiren chuwa pijtekaren tsangue' mai'temi.
  bod-N: ཁོས་དེའི་ཕྱི་ནང་གཉིས་གསེར་བཙོ་མས་གཡོགས་པ་དང་། དེའི་མཐའ་འཁོར་ལ་གསེར་གྱི་མུ་ཁྱུད་ཅིག་བཟོས།
  sna-sna: Akaifukidza negoridhe rakaisvonaka, zvose mukati nokunze, uye akaita hata
    yegoridhe yakaipoteredza.
  spa-BLM: La recubrió de oro puro por dentro y por fuera, y le hizo una moldura de
    oro alrededor.
  cac-cac: Ix och q'uen oro d'a yool yed' d'a spatic yed' d'a stitac tzalanq'uei.
  swh-ULB: Kisha akalifunika kwa dhahabu safi ndani na nje na kulifanyia ukingo wa
    dhahabu kulizunguka pande zote.
  bel-bel: і абклаў яго чыстым золатам зь сярэдзіны і звонку і зрабіў вакол яго залаты
    вянок;
  deu-ELBBK: Und er überzog sie innen und außen mit reinem Gold, und machte einen
    goldenen Kranz daran ringsum.
  mbb-OT: Ne mid-epizan dan te lunsey he vulawan is diyà te seled wey is diyà te gawas
    kayi, ne midribitiyan dan te vulawan is diyà te menge kilid kayi.
  mal-2015: അതു അകവും പുറവും പൊന്നുകൊണ്ടു പൊതിഞ്ഞു, ചുറ്റും അതിന്നു പൊന്നുകൊണ്ടു ഒരു
    വക്കു ഉണ്ടാക്കി.
  gup-gup: Wanjh nungka baruy wirlmurrng gold duninjh kore kururrk dja kuberrk, dja
    mak kuyenghmeng wirlmurrng gold duninjh dja kurrmeng bu wakbuyinguneng nawu Ark.
  gvs-gvs: Ikavava, e dedeogayana toluyena be sinaena goi goura maavadaina go, paaevaidi
    ikaupatukoidi. Ikavava, kinababaina goi ana papa goura ikaupatuko.
  rmc-rmc: Andral the avral la obthoďa le žuže somnakaha a pašal late kerďa somnakuno
    pasos.
  nlg-nlg: Ma gaia te poroa nia na gold tana lokana maia tana murina, me kabe kililia
    nia na gold te vaguvagua nia.
  pes-OPV: و آن را به طلای خالص از درون و بیرون پوشانید. و برای آن تاجی از طلا بر
    طرفش ساخت.
  ron-1924: Л-а полеит ку аур курат пе динэунтру ши пе динафарэ ши й-а фэкут ун кенар
    де жур ымпрежур.
  ben-OBCV: ভিতরে ও বাইরে, দুই দিকেই তিনি সেটি খাঁটি সোনা দিয়ে মুড়ে দিলেন, এবং সেটির
    চারপাশে সোনা দিয়ে একটি ছাঁচ তৈরি করলেন।
  som-som: Markaasuu gudaha iyo dibaddaba kaga dahaadhay dahab saafi ah, oo wuxuu
    u yeelay wax taaj oo kale ah oo dahab ah oo ku wareegsan.
  lat-VUC: Et fecit illi coronam auream per gyrum,
  eng-ASVBT: And he overlaid it with pure gold within and without, and made a crown
    of gold to it round about.
  ita-1885: E la coperse d'oro puro, di dentro e di fuori, e le fece una corona d'oro
    attorno.
  eng-LXXUP: 'of eight and twenty cubits the length of one curtain: the same measure
    was to all, and the breadth of one curtain was of four cubits.'
  eng-ULB: He covered it inside and out with pure gold and made for it a border of
    gold around its top.
  spa-VBL: La cubrió con oro puro por dentro y por fuera, e hizo un adorno de oro
    para rodearla.
  fra-_FOB: Et il la couvrit d'or pur par dedans et par dehors, et il lui fit un couronnement
    d'or tout autour.
  mal-mal: അതിന്റെ അകവും പുറവും പൊന്നുകൊണ്ട് പൊതിഞ്ഞു, അതിന് ചുറ്റും പൊന്നുകൊണ്ട്
    ഒരു വക്ക് ഉണ്ടാക്കി.
  urd-GVR: Us ne pūre sandūq par andar aur bāhar se ḳhālis sonā chaṛhāyā. Ūpar kī
    satah ke irdgird us ne sone kī jhālar lagāī.
  suz-BL: मिनु मेको आ खिंङगा नु आ लाङगा नेल्‍ल क्‍येख सुनमी गिल्‍तु। मिनु एर ओंथ नेल्‍ल
    सुन के सुर सेल्‍तु।
  ita-1927: E la rivestì d’oro puro di dentro e di fuori, e le fece una ghirlanda
    d’oro che le girava attorno.
  ckb-ckb: ڕووی ناوەوە و دەرەوەی بە تەواوی بە زێڕی بێگەرد ڕووکەش کرد و بە چواردەوریشیدا
    چوارچێوەی زێڕینی بۆ دروستکرد.
  eng-BBE: Plating it inside and out with the best gold, and putting an edge of gold
    all round it.
  kan-OKCV: ಅದನ್ನು ಶುದ್ಧ ಬಂಗಾರದಿಂದ ಒಳಗೂ ಹೊರಗೂ ಹೊದಿಸಿ, ಅದರ ಸುತ್ತಲೂ ಬಂಗಾರದ ತೋರಣವನ್ನು
    ಮಾಡಿದನು.
  bbb-bbb: '@see-verse:EXO.037.001'
  tam-2017: அதை உள்ளும் வெளியும் சுத்தப்பொன் தகட்டால் மூடி, சுற்றிலும் அதற்குப் பொன்
    விளிம்பை உண்டாக்கி,
  spa-RV-1909: Y cubrióla de oro puro por de dentro y por de fuera, é hízole una cornisa
    de oro en derredor.
  ron-BTF: Și l-a îmbrăcat cu aur pur pe dinăuntru și pe dinafară și i-a făcut o coroană
    de aur de jur împrejur.
  eng-WEBP: He overlaid it with pure gold inside and outside, and made a molding of
    gold for it around it.
  eng-FBV: He covered it with pure gold on the inside and the outside, and made a
    gold trim to go around it.
  nld-1939: Hij bekleedde haar van binnen en van buiten met zuiver goud, en maakte
    er loofwerk van goud omheen.
  nch-BL: Iijtic huan ipani quialti ica senquisa oro, huan yahualtic itejteno quipiyayaya
    oro.
  vie-1934: Người bọc vàng ròng bề trong và bề ngoài, cùng chạy đường viền chung quanh.
  hin-CV: संदूक के अंदर और बाहर सोना लगाया और चारों तरफ सोने की किनारी लगाई.
  eng-OURB: He overlaid it with pure gold inside and outside, and made a molding of
    gold for it around it.
  spa-BES: Y lo cubrió por dentro y por fuera con el mejor oro, y poniendo un borde
    de oro alrededor de él.
  tdx-tdx: Pinako’e volamena ki’e, añate’e naho alafe’e vaho nitsenea’e soñy volamena
    nañarikatok’ aze.
  vid-vid: Nakalibakaza zahabu inojile kunze na mgati na kudita mfungo mwake mweng'ha
    kuwe kwa zahabu.
  eng-OKE: And he covered it with pure gold within and without, and made for it a
    wreath of gold round about.
  tha-KJV: หี​บน​ั้นเขาหุ้​มด​้วยทองคำบริ​สุทธิ​์ ทั้งข้างในและข้างนอก และได้ทำกระจังรอบหี​บน​ั้นด้วยทองคำ
  por-BR-2018: E cobriu-a de ouro puro por de dentro e por de fora, e fez-lhe uma
    borda de ouro em derredor.
  deu-ELO: Und er überzog sie mit reinem Golde inwendig und auswendig, und machte
    einen goldenen Kranz daran ringsum.
  eng-WYC-2018: and he covered the ark with purest gold, within and withoutforth.
    And he made to it a golden crown by compass (or And he put a gold band all around
    it),
  epo-epo: Kaj li tegis ĝin per pura oro interne kaj ekstere, kaj li faris al ĝi oran
    kronon ĉirkaŭe.
  uig-PIN: U uning iqi wǝ sirtini sap altun bilǝn ⱪaplidi, uning üstünki ⱪismining
    qɵrisigǝ altundin girwǝk qiⱪardi.
  beo-beo: 'E da Gode Ea Gousa:su Sema Gagili ganodini amola gadili gouliga dedeboi.
    Amola e da gouli oulegesu amo sisiga:musa: hamoi.'
  tpi-OTNT: Na ol i karamapim Bokis long gutpela gol long insait na long ausait na
    ol i pasim wanpela longpela hap gol i raunim arere bilong Bokis.
  hau-SA: Ya dalaye shi da zinariya zalla, ciki da waje, ya kuma yi zubin zinariya
    kewaye da shi.
  uig-LAT: U uning ichi we sirtini sap altun bilen qaplidi, uning üstünki qismining
    chörisige altundin girwek chiqardi.
  nde-nde: Walihuqa ngegolide elicolekileyo, ngaphakathi langaphandle, wabuye walizingelezela
    ngomqolo wegolide.
  ton-ton: Pea naʻa ne ʻaofi ʻaki ia ʻae koula haohaoa ʻi loto mo tuʻa, ʻo ne ngaohi
    ʻae tatā koula ki ai ke takatakai ia.
  ces-1613: A obložil ji zlatem čistým vnitř i zevnitř, a udělal jí korunu zlatou
    vůkol.
  eng-WMB: He overlaid it with pure gold inside and outside, and made a molding of
    gold for it around it.
  tam-TCV: அதை உள்ளேயும் வெளியேயும் சுத்தத் தங்கத்தகட்டால் மூடி, அதைச் சுற்றிலும்
    தங்கத்தினாலான ஒரு விளிம்புச்சட்டத்தை அமைத்தான்.
  ceb-ULB: Ang gawas ug ang sulod niini gihaklapan niya ug lunsayng bulawan unya giribitihan
    ug bulawan ang palibot sa ibabaw niini.
  pol-UBG: I pokrył ją szczerym złotem wewnątrz i na zewnątrz i zrobił wokół niej
    złotą listwę.
  urd-GVU: اُس نے پورے صندوق پر اندر اور باہر سے خالص سونا چڑھایا۔ اوپر کی سطح کے
    ارد گرد اُس نے سونے کی جھالر لگائی۔
  deu-1912: und überzog sie mit feinem Golde inwendig und auswendig und machte ihr
    einen goldenen Kranz umher.
  ntj-ntj: '@see-verse:EXO.037.001'
  kan-2017: ಚೊಕ್ಕ ಬಂಗಾರದ ತಗಡುಗಳನ್ನು ಅದರ ಹೊರಗಡೆಯೂ ಮತ್ತು ಒಳಗಡೆಯೂ ಹೊದಿಸಿದನು. ಅದರ ಮೇಲೆ
    ಸುತ್ತಲು ಚಿನ್ನದ ಕಿರೀಟವನ್ನು ಕಟ್ಟಿಸಿದನು.
  ena-ena: La lɨba golɨ huaci sɨbaŋ agadɨ hɨvɨ kɨlɨ cɨkaŋ hɨbɨn hɨbɨn agadɨ tulɨ agadɨdaŋ
    nudɨ sabɨ agadɨdaŋ lamalama ifuhafiavɨmi. Nudɨ caba caba agɨladɨ avi sɨkasɨkan
    lamalama ifuhafiavɨmi. La lɨba golɨ cɨliŋ cɨki mu hutesɨ agadɨ viavɨla kɨlɨ cɨkaŋ
    hɨbɨn hɨbɨn agadɨ lamɨgaŋ hafilamalama uvɨ agadɨ mɨkamɨka heŋ haŋala haŋala ifuhafiavɨmi.
  yap-yap: Me ing e gol ni go’ gol u langgin ngu ba’ ni wuru’, me liyeg e gol u mirichlen
    i yan.
  hlt-MCSB: Te phoeiah a khui a hman ah sui cilh a ben thil tih a kaep, a kong khaw,
    sui neh a saii.
  mdy-ETH: ጋሮንታ ዙሎንታ ጌኤሺ ዎርቄና ጳርቂ ዒ ኮሼኔ፤ ዳኣሮ ዓጮ ጉቤ ዎርቄና ጳርቂ ጊኢጊሼኔ፤
  twi-ASANTE: Na wɔde sikakɔkɔɔ duraa ɛho ne emu nyinaa ɛnna wɔde sikakɔkɔɔ hankra
    twaa ho hyiaeɛ.
  eng-WEBU: He overlaid it with pure gold inside and outside, and made a molding of
    gold for it around it.
  bnp-bnp: I naviri na gol kabakaba a hini pololilo a hini polovavo, i naviri na gol
    olaola a harena.
  wal-wal: He Taabootaa giigissidi, suwaanne kariyaa walahi bainna worqqan sheeshshiis;
    yuushuwaakka worqqa tigettan yuushshi aattiis.
  spa-PDDPT: La recubrió de oro puro por dentro y por fuera, y le hizo alrededor una
    moldura de oro.
  gun-gun: Ouro ete'i py onhovã ipypy rupi ha'e hi'áry rupi. Ijyvýry rupi ma ouro
    guigua py ju ombojegua.
  agu-BL: Nintzun oc oro te'j tircu'n. Oc solte'j nin oc tc'u'l. Nin ncha'tz bnix
    jun yubil stzi'ak chi tane'n cornis yi oro cu'n.
  ilo-ULB: Kinalupkopanna daytoy iti uneg ken ruar iti puro a balitok ken inyaramidanna
    daytoy iti iking a balitok iti aglawlaw ti rabawna.
  kpg-kpg: Mee guu hii di maa gi nia goolo madammaa i lodo mo i tua, gaa hai dono
    daalinga gi nia goolo e haganiga di maa.
  uig-ARA: ئۇ ئۇنىڭ ئىچى ۋە سىرتىنى ساپ ئالتۇن بىلەن قاپلىدى، ئۇنىڭ ئۈستۈنكى قىسمىنىڭ
    چۆرىسىگە ئالتۇندىن گىرۋەك چىقاردى.
  sus-sus: A naxa a kui nun a fari maso xɛɛma ra, a naxa a dɛ kiri fan yailan xɛɛma
    ra.
  pon-2006: E ahpw kidimki kohl loale oh liki oh kapilkipene kohl keile ko koaros.
  ksd-ksd: ma i ga vung vapetep tar ra, goled tuna tana, ta ra balana ma ta ra tamuruna,
    ma i ga mar kikil ia ma ra goled.
  tur-YTC: Onun içini ve dışını saf altınla kapladı, çevresine de altın pervaz yaptı.
  grc-BRENT: ὀκτὼ καὶ εἴκοσι πήχεων μῆκος τῆς αὐλαίας τῆς μιᾶς· τὸ αὐτὸ ἦν πάσαις·
    καὶ τεσσάρων πήχεων τὸ εὖρος τῆς αὐλαίας τῆς μιᾶς.
  ind-AYT: dan dia melapisinya dengan emas murni di dalam dan di luarnya, dan membuat
    bingkai emas di sekelilingnya.
  nya-nya: Iye analikuta bokosilo ndi golide wabwino kwambiri mʼkati mwake ndi kunja
    komwe. Anapanganso mkombero wagolide kuzungulira bokosilo.
  hrv-hrv: Iznutra ga i izvana okuje čistim zlatom. Naokolo mu napravi zlatan završni
    pojas.
  mps-mps: Tama augwaligo te halobage te wiegi yai golgo te tomo badu me, te bulu
    badu me haluama, tama augwaligo bobage gol me deligo te halobage sesege badu bagulai.
  tpi-tpi: Na ol i karamapim Bokis long gutpela gol long insait na long ausait na
    ol i pasim wanpela longpela hap gol i raunim arere bilong Bokis.
  dan-1931: og overtrak den indvendig og udvendig med purt Guld og satte en gylden
    Krans rundt om den.
  vie-OVCB: Ông lấy vàng ròng bọc bên ngoài, lót bên trong và viền chung quanh.
  guj-2017: તેણે તેને અંદર તથા બહારથી શુદ્ધ સોનાથી મઢીને તેની આસપાસ સોનાની કિનારી
    બનાવી.
  pon-2006A: E ahpw kidimki kohl loale oh liki oh kapilkipene kohl keile ko koaros.
  por-BRBSL: Ele a revestiu com ouro puro por dentro e por fora, e fez uma moldagem
    de ouro para ela ao seu redor.
  cth-cth: A thung hoi alawilah sui tui kathoung hoi hluk e lah ao teh, sui hoi a
    rai yep e lah ao.
  twi-twi: Na wɔde sikakɔkɔɔ duraa ho ne emu nyinaa na wɔde bi beabea ho nyinaa.
  hlt-hlt: Te phoeiah a khui a hman ah sui cilh a ben thil tih a kaep, a kong khaw,
    sui neh a saii.
  tbz-SIM: Kɛ̀ bɛ̀ɛ di dɑ̀ri mɛsɔɔ ndi ĩ́nkɛ̀ nɛ̀ di miɛkɛ kɛ́ dì kpɛ̃ mmɛsɔɔ ndi
    ĩ́nkɛ̀ kɛ́fitɛ́,
  msy-2020: Egha me golɨn aghuarim isa Boksiamɨn averiam ko azenimɨn poghava a noke.
    Egha golɨn ruarir mamɨn an apɨnimɨn azenan bar an pogha a ikiagharui.
  azb-azb: Onu içəridən və bayırdan xalis qızılla örtdü, ətrafına isə qızıl zolaq
    qoydu.
  eng-DBY: And he overlaid it with pure gold inside and outside, and made a border
    of gold upon it round about.
  hin-2017: उसने उसको भीतर बाहर शुद्ध सोने से मढ़ा, और उसके चारों ओर सोने की बाड़
    बनाई।
  wol-KYG: Mu xoob ko wurusu ngalam biir ak biti, sàkkal ko kéméju wurus gu ko wër.
  bjr-bjr: Misa amiqira koora marasee turimmasoofanoo ausirumafufaqa minannai kai
    bookisa adisaa faqa aundurai faqa ititaqau. Mi bookisana afaimau koorannai amatookika
    masee rafaaqafiqau.
  eng-YLT: and he overlayeth it with pure gold within and without, and maketh for
    it a wreath of gold round about;
  eng-WYC-2017: and he covered the ark with purest gold, within and withoutforth.
    And he made to it a golden crown by compass,
  eng-WMBB: He overlaid it with pure gold inside and outside, and made a moulding
    of gold for it around it.
  urd-GVH: उसने पूरे संदूक़ पर अंदर और बाहर से ख़ालिस सोना चढ़ाया। ऊपर की सतह के इर्दगिर्द
    उसने सोने की झालर लगाई।
  rug-rug: Meke va poko nia qolo sa pa korapana meke mudina, meke gua tugo doduru
    vari likohaena.
  gaz-gaz: Innis keessaa fi duuba isaatti warqee qulqulluu uffise; naannoo isaattis
    marsaa faaya warqee naannessee tolche.
  fra-LSG: Il la couvrit d’or pur en dedans et en dehors, et il y fit une bordure
    d’or tout autour.
  yal-yal: A yi xɛma faɲi yilɛnlɛnxine sa a fanna nun a kuiin ma, a yi a dɛ kinkin
    fan nabilin xɛmaan na.
  haw-1868: A uhi iho la oia ia mea i ke gula maikai, maloko, a mawaho, a hana iho
    la oia nona i lei gula a puni.
  arb-NAV: وَغَشَّى جُدْرَانَهُ الدَّاخِلِيَّةَ وَالْخَارِجِيَّةَ بِذَهَبٍ خَالِصٍ،
    وَجَعَلَ لَهُ إِطَاراً مِنْ ذَهَبٍ.
  ewe-ewe: Wofa sika nyuitɔ ɖe eme kple egodo siaa, eye wotsɔ sika mimli do atsiã
    na eto kpe ɖo.
  eng-LEE: And he overlaid it with pure gold within and without, and made for it a
    crown of gold round about.
  asm-FB: তেওঁ নিয়ম চন্দুকৰ বাহিৰে ভিতৰে শুদ্ধ সোণৰ পতা মাৰিলে, আৰু তাৰ চাৰিওফালৰ
    কিনাৰ বোৰত সোণ লগালে।
  sus-A: عَ نَشَ عَ كُي نُن عَ قَرِ مَسٌ شّيمَ رَ، عَ نَشَ عَ دّ كِرِ قَن يَءِلَن
    شّيمَ رَ.
  fra-SBL: Il la couvrit d'or pur à l'intérieur et à l'extérieur, et fit une moulure
    d'or tout autour.
  hbo-hbo: וַיְצַפֵּ֛הוּ זָהָ֥ב טָהֹ֖ור מִבַּ֣יִת וּמִח֑וּץ וַיַּ֥עַשׂ לֹ֛ו זֵ֥ר זָהָ֖ב
    סָבִֽיב׃
  eng-WYCLIFFE: And he made to it a goldun coroun `bi cumpas,
  piu-2006: '@see-verse:EXO.037.001'
  pjt-pjt: '@see-verse:EXO.037.001'
  cwe-cwe: Kahaka zahabu yelile mgati na kunze na kuditendela lukingilo lwa zahabu
    banzi zose.
  kik-kik: Akĩrĩgemia na thahabu therie thĩinĩ na nja, na akĩrĩtiriha na mũcibi wa
    thahabu mĩena yothe.
  fra-NCL: Il la revêtit d’or pur, en dedans et en dehors, et il y fit une guirlande
    d’or tout autour.
  cek-AK: Anih mah to thingkhong nui hoi athung boih, kaciim sui tui hoiah pazut moe,
    aqai to sui hoiah a sak boih.
  cuk-cuk: Yaba, olo-nued-sunnabi nasiksad. Birgi, deyob olo-sunnabi egi nasiksabalid.
    Birgi, bela-ebiris e-mullugwad olobi nasiksabalid.
  uig-CYR: У униң ичи вә сиртини сап алтун билән қаплиди, униң үстүнки қисминиң чөрисигә
    алтундин гирвәк чиқарди.
  tel-2017: దాని లోపల, బయటా స్వచ్ఛమైన బంగారం రేకు పొదిగించాడు. దాని చుట్టూ బంగారంతో
    అలంకరించాడు.
  hat-BSA: Li te kouvri li avèk lò pi ni anndan, ni deyò, e li te fè yon bòdi an lò
    pou antoure l.
  kos-kos: El nokomla acn loac ac lik ke gold nasnas, ac sang patun gold raunela nufon.
  hbo-WLC: וַיְצַפֵּ֛הוּ זָהָ֥ב טָה֖וֹר מִבַּ֣יִת וּמִח֑וּץ וַיַּ֥עַשׂ ל֛וֹ זֵ֥ר זָהָ֖ב
    סָבִֽיב׃
  ibo-ibo: O ji ọlaedo a nụchara anụcha machie nʼime na azụ ya, jirikwa ọlaedo kpụọ
    ihe gburugburu akụkụ ya niile.
  ory-ory: ଓ ତହିଁର ଭିତର ଓ ବାହାର ନିର୍ମଳ ସୁବର୍ଣ୍ଣରେ ମଡ଼ାଇ ତହିଁର ଚତୁର୍ଦ୍ଦିଗରେ ସୁବର୍ଣ୍ଣର
    କାନ୍ଥି କଲେ।
  chk-chk: A apacha ngeni kolt mi mürina lon me lükün o föri elingen ünükün me won
    seni kolt mi chipwechip.
  rop-rop: en imbin gaburrumap det Boks insaid en atsaid garram gudwan gol, en imbin
    pudum golwan ben raidaran langa det boks du.
  ukr-1871: І виложив її щирим золотом з середини й зверха, і зробив на їй вінець
    золотий з усїх боків.
  bch-bch: Ibada gol kemikemi ta inono ngan dinga ga ila maraka, ta isile aea sakirkir
    toa ngada oa. Ga kus ta ibada gol toa oa ikatinge babanga, ta ipatoi ga idae ngan
    korol ilolo ga iluga ngan itin gaot pade. Ga pade, ipatoi gol idanga ede mamarae
    ta iman korol aea lapinga ga ibalil ngan.
  deu-1951: und überzog sie mit reinem Gold inwendig und auswendig, und machte ihr
    einen goldenen Kranz ringsum.
  eng-JPS: And he overlaid it with pure gold within and without, and made a crown
    of gold to it round about.
  srp-1865: I pokova ga èistijem zlatom iznutra i spolja; i naèini mu zlatan vijenac
    unaokolo.
  lug-lug: N’agibikkako zaabu omuka ennyo kungulu ne munda, era n’agyetoolooza omuge
    ogwa zaabu.
  heb-heb: ויצפהו זהב טהור מבית ומחוץ ויעש לו זר זהב סביב׃
  ben-IRV: তিনি ভিতর দিক ও বাইরের দিক বিশুদ্ধ সোনা দিয়ে মুড়ে দিলেন এবং তার চারিদিকে
    সোনার পাত দিয়ে মুড়ে দিলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਉਸ ਨੂੰ ਅੰਦਰੋਂ ਬਾਹਰੋਂ ਕੁੰਦਨ ਸੋਨੇ ਨਾਲ ਮੜ੍ਹਿਆ ਅਤੇ ਉਸ ਦੇ ਉੱਤੇ ਚੁਫ਼ੇਰੇ
    ਸੋਨੇ ਦੀ ਬਨੇਰੀ ਬਣਾਈ
  mya-JVB: သေတ္တာအတွင်း အပြင် ကို ရွှေ စင် နှင့်မွမ်းမံ လေ၏။ သေတ္တာပေါ်နားပတ်လည် ၌ကွပ်
    သောရွှေ တန်ဆာကိုလည်း လုပ် လေ၏။
  hmo-hmo: Maua ena lalona bona ena murimuri kahana ibounai be golo namona momokani
    dekenai ia koua, bona Maua ena hetoana be golo dekenai ia hagegea, herahera toana
    bamona.
  urd-urd: और उसने उसके अन्दर और बाहर ख़ालिस सोना मंढा और उसके लिए चारों तरफ़ एक सोने
    का ताज बनाया।
  rus-SYN: и обложил его чистым золотом внутри и снаружи и сделал вокруг него золотой
    венец;
  bqc-SIM: À vua tɛ̃ɛtɛ̃ɛ lɛ̀wà a guu ń a kpɛo píi, ↄ̃ à zãblè a lɛ́wa ń vuao
    à lìai.
  tcz-CHONGTHU: Aman jong asung lam le apolam ani gellin sana'in atomjol sellin, akimvel
    jouse jong sana mama in atom'in ahi.
  mar-mar: त्याने तो आतून बाहेरून शुद्ध सोन्याने मढवला आणि त्यासभोवती सोन्याचा कंगोरा
    केला.
  qub-qub: Rurinpa jananpa goriwan chapyaran. Chayno intëru cantunpapis goripita ribëtita
    churaparan.
  hat-hat: Li kouvri l' nèt, andedan kou deyò, ak pi bon kalite lò ki genyen. Li mete
    yon bòdi an lò fè wonn li.
  eng-BSB: He overlaid it with pure gold, both inside and out, and made a gold molding
    around it.
  tod-tod: É zanu kitei ziɛni koozuʋɛ ta poluʋɛ, é dakɔlɔgi ɠɛ ga zanugi, é ɠaku
    ma.
  eng-WEBPB: He overlaid it with pure gold inside and outside, and made a moulding
    of gold for it around it.
  kbq-kbq: Fegi'ane agu'afinena goliretike eri anovaziteno anagama avazarera goliretike
    avazareno kagi'ne.
  nhe-BL: Iijtic huan ipani quiixaltijqui ica senquistoc oro, huan yahualtic quipixtoya
    itejteno tlen oro.
  gub-BL: Omomog or pape zàwenugar romo iapo pyrer a'e Tupàn Ze'eg Hyru pupe, ikupe
    pe no. Omono iapeao haw or iapo pyrer izywyr no.
  eng-DRA: And he made to it a crown of gold round about,
