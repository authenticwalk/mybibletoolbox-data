verse: EXO.037.013
translations:
  mal-C: അവർ മേശയ്ക്കു നാലു തങ്കവളയം വാർത്തുണ്ടാക്കി. അത് നാലു കോണുകളിലുമുള്ള നാലു
    കാലുകളിൽ തറച്ചു.
  deu-TKW: Ferner goß er für ihn vier goldene Ringe und befestigte diese Ringe an
    den vier Ecken seiner vier Füße.
  lin-lin: Asalaki bapete minei ya wolo mpe atiaki yango na songe minei ya mesa epai
    wapi makolo na yango ezalaki.
  eng-LSV: and he casts four rings of gold for it, and puts the rings on the four
    corners which [are] at its four feet;
  eng-GNV: And he cast for it foure rings of gold, and put the rings in the foure
    corners that were in the foure feete thereof.
  eng-WEBSTER: And he cast for it four rings of gold, and put the rings upon the four
    corners that were in its four feet.
  nhw-BL: Huan quichihuili nahui anillos tlen oro, huan quitlali najcac ipan inacastla
    nopa cuamesa campa pehua iicxihua iquespa nopa mesa.
  swh-ONEN: Akasubu pete nne za dhahabu kwa ajili ya meza hiyo, na kuzifungia kwenye
    pembe nne, pale penye miguu yake minne.
  bba-bba: Mɑ u sumi nnɛ kuɑ kɑ wurɑ u doke yen ɡoo ɡookɑɔ mi yen nɑɑsu ɡire ɡire.
  eng-KJVCPB: And he cast for it four rings of gold, and put the rings upon the four
    corners that were in the four feet thereof.
  luo-luo: Negilosone ratege molworore angʼwen mag dhahabu kendo ne gitweyogi e konde
    angʼwen mag mesa kama ne nitie tiendene.
  meu-meu: Ring hani danu gold amo e kara, pata aena haniosi ai e koko kau;
  npi-ULB: तिनले टेबुलको निम्ति ढालेर चारवटा मुन्द्रा बनाए, र ती मुन्द्राहरूलाई चारवटा
    खुट्टाका चारवटा कुनामा लगाए ।
  yor-yor: Ó sì da òrùka wúrà mẹ́rin fún tábìlì náà, ìwọ ó sì fi òrùka kọ̀ọ̀kan sí
    igun mẹ́rẹ̀ẹ̀rin tí ó wà ní ẹsẹ̀ rẹ̀ mẹ́rẹ̀ẹ̀rin.
  emp-NTPO: Maʌ̃be pĩrũ orod̶eda quĩmãrẽ omoa osia. Maʌ̃ra mesa jĩrũza cara b̶ʌsia
    dji jũgurua od̶a edrecarebe. Mãwã b̶ʌsia maʌ̃ne ed̶a bacuruda berajud̶aped̶a mesa
    jira eded̶i carea.
  ind-ind: Kemudian Bezalel mencetak empat gelang emas dan memasangnya pada keempat
    sudut kaki meja.
  pes-OPCB: همچنین چهار حلقه از طلا برای میز ساخت و حلقه‌ها را به چهار گوشهٔ بالای
    پایه‌های میز نصب کرد.
  tgl-ULB: Nagmolde siya ng apat na singsing na ginto at ikinabit ang mga singsing
    sa apat na sulok, kung saan naroon ang apat na mga paa.
  hui-hui: Ibugua ani buwa dagia tebolo biago iraho yulenenaga ngolome wabini mabubi
    gi pagida ale maria wabuwa gene maria kagoha ta howa wabu helene.
  mya-mya: စား​ပွဲ​ခြေ​လေး​ထောင့်​တွင်​စား​ပွဲ​ကို​သယ် ယူ​ရန်၊ ရွှေ​ကွင်း​လေး​ကွင်း​တပ်​ထား​၏။-
  cbi-NTPO: Tsenmin uru tene pi'ware' taapai tuti ke', kelush kelush taapai neepa
    jumulanu eengare'
  bod-N: ཡང་དེ་ལ་གསེར་གྱི་ཨ་ལོང་བཞི་བཟོས་ཏེ། དེའི་གྲུ་བཞིའི་སུག་པ་བཞི་ལ་སྦྱར།
  sna-sna: Vakaumba mhete ina dzegoridhe dzetafura uye vakadzisungirira pamakona mana,
    paya pakanga pana makumbo.
  spa-BLM: Le fundió cuatro anillos de oro y los puso en las cuatro esquinas que estaban
    sobre sus cuatro pies.
  cac-cac: Ix b'opax chan̈e' argolla nab'a oro, ix och d'a te' yoc schan̈il d'a yesquinail.
  swh-ULB: Tena, akatengeneza pete nne za dhahabu kwa ajili yake na kuziweka pete
    hizo kwenye zile pembe nne zilizokuwa kwa ajili ya ile miguu minne.
  bel-bel: 'і выліў для яго чатыры колцы залатыя і ўмацаваў колцы на чатырох кутах,
    каля чатырох ножак яго:'
  deu-ELBBK: Und er goss für denselben vier Ringe aus Gold, und setzte die Ringe an
    die vier Ecken, die an seinen vier Füßen waren.
  mbb-OT: Ne mibaal sikandan te heepat he mibpen-iring te rintì he vulawan, ne impikit
    dan heini zuen te heepat he tukud te lemisahan
  mal-2015: അതിന്നു നാലു പൊൻവളയം വാർത്തു നാലു കാലിന്റെയും ഓരോ പാർശ്വത്തിൽ തറെച്ചു.
  gup-gup: Dja mak birrimarnbom kunkarrngbakmeng wirlmurrng gold rings ngarre nawu
    manbalabala, dja mak birribelbmeng kore kunkarrngbakmeng kore kurruhbe kunkarrngbakmeng
    kore kurrenge ngarre kahdingihdi kanjdji.
  gvs-gvs: Ikavava, e rini aivasi goura maavadaina imadagidi, teboro matakubuna aivasi
    goi iyatoidi.
  rmc-rmc: Pre oda pasos kerďa štar somnakune kružki, save prichudňa len pro agora
    paš leskre štar pindre.
  nlg-nlg: Vaho ge pasulaghinighi va ringi gold tana vati na tuana na bela,
  pes-OPV: و چهار حلقه زرین برایش ریخت، و حلقه‌ها را بر چهارگوشه‌ای که بر چهار قایمه‌اش
    بود گذاشت.
  ron-1924: А турнат пентру масэ патру вериӂь де аур ши а пус вериӂиле ын челе патру
    колцурь, каре ерау ла челе патру пичоаре але ей.
  ben-OBCV: টেবিলের জন্য তাঁরা সোনার চারটি আংটা ঢালাই করে দিলেন এবং সেগুলি সেই চার
    কোনায় বেঁধে দিলেন, যেখানে চারটি পায়াও ছিল।
  som-som: Oo wuxuu u yeelay afar siddo oo dahab ah, oo wuxuu siddooyinkii ku dhejiyey
    afarta gees oo afarta rukun oo hoose kaga yiil.
  lat-VUC: Fudit et quatuor circulos aureos, quos posuit in quatuor angulis per singulos
    pedes mensæ
  eng-ASVBT: And he cast for it four rings of gold, and put the rings in the four
    corners that were on the four feet thereof.
  ita-1885: E fondè a quella Tavola quattro anelli d'oro, e mise quegli anelli a' quattro
    canti, ch'erano a' quattro piedi di essa Tavola.
  eng-LXXUP: And at the second back on this side and on that by the gate of the court,
    curtains of fifteen cubits, their pillars three and their sockets three;
  eng-ULB: He cast for it four rings of gold and attached the rings to the four corners,
    where the four feet were.
  spa-VBL: Fundió cuatro anillos de oro para la mesa y los sujetó a las cuatro esquinas
    de la mesa por las patas.
  fra-_FOB: Et il lui fondit quatre anneaux d'or, et il mit les anneaux aux quatre
    coins, qui étaient à ses quatre pieds.
  mal-mal: അതിന് നാല് പൊൻവളയം വാർത്ത് നാല് കാലിന്റെയും ഓരോ പാർശ്വത്തിൽ തറച്ചു.
  urd-GVR: Ab us ne sone ke chār kaṛe ḍhāl kar unheṅ chāroṅ konoṅ par lagāyā jahāṅ
    mez ke pāe lage the.
  suz-BL: मिनु ४ ओटा सुन के मुन्‍द्रा चेम्‍शा, मेको आ ४ ओटा खोइलीम टेबल आगाम क्‍येप्‍ताक्‍व।
  ita-1927: E fuse per essa quattro anelli d’oro; e mise gli anelli ai quattro canti,
    ai quattro piedi della tavola.
  ckb-ckb: چوار بازنەی زێڕینیشیان بۆ داڕشت، بازنەکانیان لەسەر هەر چوار گۆشەکەی چوار
    پایەکەی دانا.
  eng-BBE: And he made four gold rings, and put the rings at the angles of its four
    feet.
  kan-OKCV: ಮೇಜಿಗೆ ಬಂಗಾರದ ನಾಲ್ಕು ಬಳೆಗಳನ್ನು ಎರಕ ಹೊಯ್ದು, ಅವುಗಳನ್ನು ಅದರ ನಾಲ್ಕು ಕಾಲುಗಳಲ್ಲಿರುವ
    ನಾಲ್ಕು ಮೂಲೆಗಳಿಗೆ ಜೋಡಿಸಿದರು.
  bbb-bbb: '@see-verse:EXO.037.012'
  tam-2017: அதற்கு நான்கு பொன்வளையங்களை வார்ப்பித்து, அவைகளை அதின் நான்கு கால்களுக்கு
    இருக்கும் நான்கு மூலைகளிலும் தைத்தான்.
  spa-RV-1909: Hízole asimismo de fundición cuatro anillos de oro, y púsolos á las
    cuatro esquinas que correspondían á los cuatro pies de ella.
  ron-BTF: Și a turnat pentru ea patru inele de aur și a pus inelele în cele patru
    colțuri care erau la cele patru picioare ale ei.
  eng-WEBP: He cast four rings of gold for it, and put the rings in the four corners
    that were on its four feet.
  eng-FBV: He cast four gold rings for the table and attached them to the four corners
    of the table by the legs.
  nld-1939: Ook goot hij vier gouden krammen en bevestigde die aan de vier hoeken
    bij de vier poten.
  nch-BL: Huan quichihuili nahui anillo ten oro, huan quitali najcac ipan inacasta
    nopa cuamesa campa pehua iicxihua iquespa nopa mesa.
  vie-1934: Người đúc bốn cái khoen vàng tra vào bốn góc, tại nơi chân bàn.
  hin-CV: मेज़ के लिए सोने के चार कड़े बनाये और इन कड़ों को मेज़ के चारों पैरों के
    ऊपर के कोनों पर इन सोने के कड़ों को लगा दिया.
  eng-OURB: He cast four rings of gold for it, and put the rings in the four corners
    that were on its four feet.
  spa-BES: E hizo cuatro anillos de oro, y puso los anillos en los ángulos de sus
    cuatro patas.
  tdx-tdx: Le nampitranaha’e ravake volamena efatse vaho nampirekete’e ankotso’e efatse
    tandrife i tombo’e efatse rey.
  vid-vid: Nakagongomanya pete zine za zahabu na kuzijela kuli nzingo zake zine honhu
    magulu hogalinguduma.
  eng-OKE: And he cast for it four golden rings, and set the rings upon the four corners
    of its four feet.
  tha-KJV: เขาหล่อห่วงทองคำสี่อันติดไว้​ที่​มุ​มโต๊ะทั้งสี่ตรงขาโต๊ะ
  por-BR-2018: Fez-lhe também de fundição quatro anéis de ouro, e os pôs aos quatro
    cantos que correspondiam aos quatro pés dela.
  deu-ELO: Und er goß für denselben vier Ringe von Gold und setzte die Ringe an die
    vier Ecken, die an seinen vier Füßen waren.
  eng-WYC-2018: Also he melted out four golden rings, which he put into the four corners,
    by all the feet of the table against the crown, (And he made four rings out of
    melted gold, which he fastened to the four corners of the table, by each leg,
    close to the rim,)
  epo-epo: Kaj li fandis por ĝi kvar orajn ringojn, kaj li alfortikigis la ringojn
    sur la kvar anguloj, ĉe ĝiaj kvar piedoj.
  uig-PIN: U xirǝgǝ altundin tɵt ⱨalⱪa yasap, bu ⱨalⱪilarni xirǝning tɵt burjikidiki
    qetiⱪⱪa ornatti.
  beo-beo: E da amo fafai gaguli masa:ne gasisalasu biyaduyale gouliga hamone amo
    fafai ea bada sagai ilia bai gadenene fafai amoga madelagi.
  tpi-OTNT: Na ol i wokim 4-pela ring gol na pasim long 4-pela kona long ol lek bilong
    tebol.
  hau-SA: Suka yi zubin zobai huɗu na zinariya don tebur ɗin, sai suka ɗaura su a
    kusurwoyi huɗu inda ƙafafu huɗun suke.
  uig-LAT: U shirege altundin töt halqa yasap, bu halqilarni shirening töt burjikidiki
    chétiqqa ornatti.
  nde-nde: Benza amasongo amane egolide bawafaka emagumbini womane enyaweni zetafula.
  ton-ton: Pea ne haka ʻae kavei koula ʻe fā ki ai, ʻo ai ʻae kavei ki hono tuliki
    ʻe fā ʻaia naʻe ʻi hono vaʻe ʻe fā.
  ces-1613: Slil také k němu čtyři kruhy zlaté a vpustil je do čtyř úhlů, kteříž byli
    na čtyřech nohách jeho.
  eng-WMB: He cast four rings of gold for it, and put the rings in the four corners
    that were on its four feet.
  tam-TCV: பின்பு மேஜைக்காக நான்கு தங்க வளையங்களைச் செய்து, அவற்றை அதன் கால்கள் இருக்கும்
    நான்கு மூலைகளிலும் பொருத்தினார்கள்.
  ceb-ULB: Gihulma niya ang upat ka dakong liningin nga bulawan ug gipasulod kini
    sa upat ka eskina, kung asa nahimutang ang upat ka tiil.
  pol-UBG: I odlał do niego cztery złote pierścienie, i przyprawił je do czterech
    narożników u jego czterech nóg.
  urd-GVU: اب اُس نے سونے کے چار کڑے ڈھال کر اُنہیں چاروں کونوں پر لگایا جہاں میز
    کے پائے لگے تھے۔
  deu-1912: Und goß dazu vier goldene Ringe und tat sie an die vier Ecken an seinen
    vier Füßen,
  ntj-ntj: '@see-verse:EXO.037.012'
  kan-2017: ಮೇಜನ್ನು ಎತ್ತುವ ಕಂಬಗಳನ್ನು ಸೇರಿಸುವುದಕ್ಕಾಗಿ ಅದಕ್ಕೆ ನಾಲ್ಕು ಚಿನ್ನದ ಬಳೆಗಳನ್ನು
    ಎರಕಹೊಯಿಸಿ ಅದರ ನಾಲ್ಕು ಕಾಲುಗಳಲ್ಲಿ ಜೋಡಿಸಿದನು.
  ena-ena: La vadɨm agadɨ havahava saŋ lɨba golɨ hakɨ vihavɨmi. Viavɨla vadɨm agadɨ
    hɨlɨ lalɨlamalama hɨsɨŋ limu ahica limu ahica agɨladɨ hɨvɨ hɨtɨŋ hɨtɨŋ lamalama
    ifuhafiavɨmi.
  yap-yap: Me ngongliy ko gol aningeg i luwaw ni fen. Ra reb fapi luwaw me puthuy
    nga reb i ay fare tebel.
  hlt-MCSB: Te ham te sui kutcaeng pali a hlawn tih kutcaeng te a kho pali kah a kil
    pali ah a buen.
  mdy-ETH: ኬዲም ማዓንዳ ሱሢ ዖይዶ ዎርቄ ዢኢሮና ኮሺ ዖይዶ ቶኮንሢ ዾቂንቴ ዖይዶ ዛሎይዳ ኮሼኔ።
  twi-ASANTE: Afei, ɔyɛɛ sikakɔkɔɔ nkawa ɛnan na ɔde hyehyɛɛ ɛpono no nan ɛnan no
    nyinaa ase.
  eng-WEBU: He cast four rings of gold for it, and put the rings in the four corners
    that were on its four feet.
  bnp-bnp: Ri rata na gol a halui i va, ri kolo na nimodo i va na vahana dede.
  wal-wal: Yaatidi Taabootaa tookkanau giigiya oiddu worqqa sagaayota medhdhiis; medhdhidi
    oiddu gedeti merettido oiddu zoozetuura oittiis.
  spa-PDDPT: Fundió para ella cuatro argollas de oro y las colocó en las cuatro esquinas
    que estaban sobre sus cuatro patas.
  gun-gun: Ijapy irundyve re omoĩ irundy inhapyĩ va'e. Ouro omboyku vy ojapo, ha'e
    omoĩ irundyve hetyma oĩa re.
  agu-BL: Nin cha'tz ban Bezaleel cyaj argoy yi oro cu'n. Nintzun oc tk'ol te yi cyaj
    xtx'u'c kale atit yi cyaj tkan yi mes.
  ilo-ULB: Inyaramidanna daytoy iti uppat a singsing a balitok sana inkapet kadagiti
    uppat a suli, nga ayan iti uppat a sakana.
  kpg-kpg: Mee guu hai nia buulei goolo e haa e dagidagi di maa, gu haganoho i nia
    madaaduge e haa di gowaa nia wae.
  uig-ARA: ئۇ شىرەگە ئالتۇندىن تۆت ھالقا ياساپ، بۇ ھالقىلارنى شىرەنىڭ تۆت بۇرجىكىدىكى
    چېتىققا ئورناتتى.
  sus-sus: A naxa a suxude digilinxi naani rafala xɛɛma ra a tunxun naanie ma, naxee
    ilanma a sanyie ra.
  pon-2006: E ahpw wiahda rihng kohl pahieu, oh katengediong ehuehu ni keimw pahieu
    en nehn tehpelo.
  ksd-ksd: Ma i ga tun mal ra ivat na ngovo ma ra goled, ma i ga vung ra ngovo ta
    ra ivat na ngu i va ivat na kakene.
  tur-YTC: Onun için dört altın halka döktü ve halkaları dört ayağı üzerinde olan
    dört köşesine yerleştirdi.
  grc-BRENT: Καὶ ἐπὶ τοῦ νώτου τοῦ δευτέρου ἔνθεν καὶ ἔνθεν κατὰ τὴν πύλην τῆς αὐλῆς,
    αὐλαῖαι πεντεκαίδεκα πήχεων· στύλοι αὐτῶν τρεῖς, καὶ αἱ βάσεις αὐτῶν τρεῖς·
  ind-AYT: Dia menuang empat gelang emas untuk itu dan memasang gelang-gelang itu
    pada empat sudut, yaitu pada keempat kakinya.
  nya-nya: Iwo anapanga mphete zinayi zagolide ndipo anazilumikiza ku ngodya zake
    zinayi, kumene kunali miyendo yake inayi.
  hrv-hrv: Salije mu četiri zlatna koluta. Kolutove onda pričvrsti za njegova četiri
    nožna ugla.
  mps-mps: Tama augwaligo ring gol me si me si nigilama, tama te tebol dage dabe me
    si me si te tebol sągą dabede kęnai dao.
  tpi-tpi: Na ol i wokim 4-pela ring gol na pasim long 4-pela kona long ol lek bilong
    tebol.
  dan-1931: Og han støbte fire Guldringe og satte dem på de fire Hjørner ved dets
    fire Ben.
  vie-OVCB: Ông làm bốn cái khoen bằng vàng gắn vào bốn góc, chỗ có bốn chân bàn.
  guj-2017: તેણે તેને ઊંચકવા માટે સોનાનાં ચાર કડાં બનાવ્યાં અને ચાર ખૂણે ચાર પાયામાં
    જડી દીધાં.
  pon-2006A: E ahpw wiahda rihng kohl pahieu, oh katengediong ehuehu ni keimw pahieu
    en nehn tehpelo.
  por-BRBSL: Ele fundiu quatro anéis de ouro para ele, e colocou os anéis nos quatro
    cantos que estavam em seus quatro pés.
  cth-cth: Hot hanelah sui laikaw pali touh a hlun teh, hote laikaw pali touh hah
    caboi khok pali touh dawk a bet.
  twi-twi: Afei, wɔyɛɛ sikakɔkɔɔ nkaa anan, na ɔde hyehyɛɛ ɔpon no anan anan no nyinaa
    ase.
  hlt-hlt: Te ham te sui kutcaeng pali a hlawn tih kutcaeng te a kho pali kah a kil
    pali ah a buen.
  tbz-SIM: Kòo dɔɔ̀ dɛsɔɔmɑ́mɑ́nnɛ̀ dɛ̀nɑ̀ɑ̀ kɛ́tɔ̃nnɛ́ i mɑ̀nkɛ ìnɑ̀ɑ̀ tɑ́bùrì tuutɛ́
    ndɛ̀ o tɑ̀ɑ̀kɛ.
  msy-2020: Egha me gol ringɨn 4plan ingarigha dakozimɨn mɨkebabar suebar boroghɨn
    da ike. Ezɨ 4plan gol ringɨn kaba dakozimɨn apɨnimɨn boroghɨra iti. Da akasɨn
    temer dakozim ateramningɨn suigham.
  azb-azb: Masa üçün dörd qızıl halqa tökdü, halqaları onun dörd küncünə, dörd ayağına
    bərkitdi.
  eng-DBY: And he cast for it four rings of gold, and put the rings on the four corners
    that were on the four feet thereof.
  hin-2017: और उसने मेज के लिये सोने के चार कड़े ढालकर उन चारों कोनों में लगाया, जो
    उसके चारों पायों पर थे।
  wol-KYG: Mu móolal taabal ji ñeenti lami wurus, daldi we lam yi ci ñeenti wet yi,
    fi fareek ñeenti tànk yi,
  bjr-bjr: Mifa koorannai qaindusifandinnana amaaqa 4 auqusee teeboora aiqama aiku
    namusaa quqanau.
  eng-YLT: and he casteth for it four rings of gold, and putteth the rings on the
    four corners which [are] to its four feet;
  eng-WYC-2017: Also he melted out four golden rings, which he put into the four corners,
    by all the feet of the table against the crown,
  eng-WMBB: He cast four rings of gold for it, and put the rings in the four corners
    that were on its four feet.
  urd-GVH: अब उसने सोने के चार कड़े ढालकर उन्हें चारों कोनों पर लगाया जहाँ मेज़ के
    पाए लगे थे।
  rug-rug: Meke taveti sa ka made qolo riṉi palepalekeana, meke hopeke va sotoi sa
    koari ka made iiona sa tevolo, vasina koa sari hopeke nenena.
  gaz-gaz: Isaanis qubeelaa warqee afur minjaala sanaaf hojjetanii iddoo miilli afran
    turetti goleewwan afranitti qabsiisan.
  fra-LSG: Il fondit pour la table quatre anneaux d’or, et mit les anneaux aux quatre
    coins, qui étaient à ses quatre pieds.
  yal-yal: E yi a tongo tamine so yili naaninne rafala xɛmaan na tabanla tongon naaninne
    ma a sanne ma.
  haw-1868: A hoohehee oia nona i eha apo gula, a kau oia i na apo ma na kihi eha
    ma kona mau wawae eha.
  arb-NAV: وَسَبَكَ لَهَا أَرْبَعَ حَلَقَاتٍ مِنْ ذَهَبٍ، ثَبَّتَهَا عَلَى زَوَايَا
    قَوَائِمِهَا الأَرْبَعِ.
  ewe-ewe: Etu sikasigɛ ene klã ɖe Kplɔ̃ la ƒe afɔ eneawo ŋu.
  eng-LEE: And he cast for it four rings of gold, and he put the rings on the four
    corners, that were on the four feet thereof.
  asm-FB: তেওঁ তাৰ বাবে সোণৰ চাৰিটা আঙঠি সাঁচত ঢালিলে। সেই আঙঠি চাৰিটা খুঁটা থকা ঠাইৰ
    চাৰি চুকত লগালে।
  sus-A: عَ نَشَ عَ سُشُدٍ دِفِلِنشِ نَانِ رَقَلَ شّيمَ رَ عَ تُنشُن نَانِيٍ مَ، نَشٍيٍ
    عِلَنمَ عَ سَنيِيٍ رَ.
  fra-SBL: Il fondit pour elle quatre anneaux d'or, et il mit les anneaux aux quatre
    coins qui étaient à ses quatre pieds.
  hbo-hbo: וַיִּצֹ֣ק לֹ֔ו אַרְבַּ֖ע טַבְּעֹ֣ת זָהָ֑ב וַיִּתֵּן֙ אֶת־הַטַּבָּעֹ֔ת עַ֚ל
    אַרְבַּ֣ע הַפֵּאֹ֔ת אֲשֶׁ֖ר לְאַרְבַּ֥ע רַגְלָֽיו׃
  eng-WYCLIFFE: Also he yetide foure goldun serclis whiche he settide in foure corneris,
  piu-2006: '@see-verse:EXO.037.012'
  pjt-pjt: '@see-verse:EXO.037.012'
  cwe-cwe: Kaitendela imeza iyo mhete nne za zahabu na kuziguma muna ivingobweda vake
    vine haimile imigulu.
  kik-kik: Magĩtwekeria metha ĩyo mĩrĩnga ĩna ya thahabu, na makĩmĩoherera koine-inĩ
    inya ciayo, o harĩa magũrũ mayo mana maarĩ.
  fra-NCL: Il fondit pour la table quatre anneaux d’or, et il mit les anneaux aux
    quatre coins, qui sont à ses quatre pieds.
  cek-AK: To caboi pongah akhaw palito sui hoiah a sak moe, a khok palito ranuih,
    caboi takii palito ah a suek.
  cuk-cuk: Deginbali, oluaduk-dummagan-gwabake-sobega, ormar dusbalid. We-oluaduk-dummagan-gwabakegwadi,
    mese-dikar-sogabake-abingunanaidgi nasiksad. E-malimar-walabakegwad-iliba nasiksad.
  uig-CYR: У ширәгә алтундин төрт һалқа ясап, бу һалқиларни ширәниң төрт бүҗигидики
    четиққа орнатти.
  tel-2017: బల్ల కోసం బంగారంతో నాలుగు గుండ్రని కమ్మీలు పోతపోసి బల్ల నాలుగు కాళ్ళ మూలలకు
    వాటిని బిగించాడు.
  hat-BSA: Li te fonde kat wondèl an lò pou li tab la, e li te mete wondèl yo nan
    kat kwen ki te sou kat pye li yo.
  kos-kos: El orala ring in utuk akosr ke gold nu kac, ac sang nu ke sruwasrik akosr
    ah, yen nia akosr ah oakiyuki we.
  hbo-WLC: וַיִּצֹ֣ק ל֔וֹ אַרְבַּ֖ע טַבְּעֹ֣ת זָהָ֑ב וַיִּתֵּן֙ אֶת־הַטַּבָּעֹ֔ת עַ֚ל
    אַרְבַּ֣ע הַפֵּאֹ֔ת אֲשֶׁ֖ר לְאַרְבַּ֥ע רַגְלָֽיו׃
  ibo-ibo: Ha kpụrụ mgbaaka ọlaedo anọ maka tebul ahụ; kwụnyekwa ha nʼakụkụ anọ ahụ
    nʼebe ụkwụ anọ ya dị.
  ory-ory: ଆଉ ସୁବର୍ଣ୍ଣରେ ଚାରି କଡ଼ା ଢାଳି ତହିଁର ଚାରି ପାହ୍ୟାର ଚାରି କୋଣରେ ରଖିଲେ।
  chk-chk: A föri fofoch ring seni kolt o pacheretä ngeni pwokukun me rüanü ia ekewe
    fofoch pechen ra nom ie.
  rop-rop: Imbin meigim fobala golwan ring blanga garrimap det teibul, en imbin pudum
    detlot fobala ring gulijap langa top langa detlot fobala kona weya detlot leig
    jidan,
  ukr-1871: І вилив до його чотири каблучки золоті, та поприроблював каблучки до чотирох
    рогів його коло чотирох ніг у його.
  bch-bch: Ga pade, ikado popou aea koea gol pange ta ipatoi gid ga tidae ngan popou
    ipao aea gol ikatinge babanga ta inasi popou iae toa pange oa. Ta gid koea toa
    oa tikikisi sig rua ta timan popou aea bisinga.
  deu-1951: und goß dazu vier goldene Ringe und tat sie an die vier Ecken, an seine
    vier Füße,
  eng-JPS: And he cast for it four rings of gold, and put the rings in the four corners
    that were on the four feet thereof.
  srp-1865: I sali mu èetiri bioèuga od zlata, i metnu bioèuge na èetiri ugla, koji
    mu bijahu na èetiri noge.
  lug-lug: N’aweesa empeta nnya eza zaabu, n’azisiba mu nsonda ennya awali amagulu
    gaayo ana.
  heb-heb: ויצק לו ארבע טבעת זהב ויתן את הטבעת על ארבע הפאת אשר לארבע רגליו׃
  ben-IRV: তার জন্য সোনার চারটি বালা ছাঁচে তৈরী করে তার চারটি পায়ার চারটি কোণে রাখলেন।
  pan-pan: ਉਸ ਨੇ ਉਹ ਦੇ ਲਈ ਸੋਨੇ ਦੇ ਚਾਰ ਕੜੇ ਢਾਲ਼ ਕੇ ਬਣਾਏ ਅਤੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਕੜਿਆਂ ਨੂੰ
    ਉਹ ਦੇ ਚੌਹਾਂ ਖੂੰਜਿਆਂ ਉੱਤੇ ਜਿਹੜੇ ਚੌਹਾਂ ਪਾਵਿਆਂ ਉੱਤੇ ਸਨ ਪਾ ਦਿੱਤਾ।
  mya-JVB: ရွှေ လေး ကွင်း ကိုလည်း သွန်း ၍ ခြေထောက် လေး ခုအထက်၊ စားပွဲလေး ထောင့် ၌
    တပ် လေ၏။
  hmo-hmo: Pata huaia totona rini ibounai 4 ia karaia, bona pata ena kona 4, aena
    gabudia dekenai ia kwatua auka.
  urd-urd: और उसने उसके लिए सोने के चार कड़े ढाल कर उनको उसके चारों पायों के चारों
    कोनों में लगाया।
  rus-SYN: и вылил для него четыре кольца золотых и утвердил кольца на четырех углах,
    у четырех ножек его;
  bqc-SIM: Aa vua zã pì mɛ̀n síiↄ̃ táabũnupi pↄ́ ũ, aa pɛ̀pɛ a gola mɛ̀n síiↄ̃ↄwa
    a gbápɛkĩi.
  tcz-CHONGTHU: Chuin aman dokhang'a manchah ding in sana chaokol-li asem in, dokhang
    keng-li lama chung apansah'in ahi.
  mar-mar: त्याच्यासाठी सोन्याच्या चार गोल कड्या ओतून तयार केल्या व त्याच्या चाऱ्ही
    पायावरच्या चार कोपऱ्यांना त्या लावल्या.
  qub-qub: Goripita jundiypa ruraran chuscu arguyllata. Chay arguyllata churaran chuscu
    isquïnanman.
  hat-hat: Li fè kat gwo bag tou won an lò. Li moute yo nan kat kwen tab la kote pye
    yo moute a.
  eng-BSB: He cast four gold rings for the table and fastened them to the four corners
    at its four legs.
  tod-tod: É zanugi ɠaawuunni, é kɛ ga balaiti taɓalii ʋɛ. É ti loni goizu naanigɔiti
    ba, kɔɠɔ naanigɔiti tetegi.
  eng-WEBPB: He cast four rings of gold for it, and put the rings in the four corners
    that were on its four feet.
  kbq-kbq: Ana huteno 4'a golire rini tro huno 4'a agamofo tavaonte agente agentera
    rekamarente'ne.
  nhe-BL: Huan quichihuili nahui anillos tlen oro, huan quitlali najcac ipan inacastla
    nopa cuamesa campa pehua iicxihua iquespa nopa mesa.
  gub-BL: Umuapu'a or 4 iapu'a ma'e iapo pà. Omono a'e 4 iapu'a ma'e 4 iahykaw pe
    wà, 4 ipy wanuwake wà.
  eng-DRA: And he cast four rings of gold, which he put in the four corners at each
    foot of the table,
